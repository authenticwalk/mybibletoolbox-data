verse: GEN.007.016
translations:
  mal-C: ദൈവം നോഹയോടു കൽപ്പിച്ചതനുസരിച്ച്, ആണും പെണ്ണുമായിട്ടാണ് സകലജീവികളും പെട്ടകത്തിൽവന്നു
    കയറിയത്. അതിനുശേഷം യഹോവ അവരെ ഉള്ളിലാക്കി വാതിൽ അടച്ചു.
  deu-TKW: Und die hineingingen, waren je ein Männchen und ein Weibchen von allem
    Fleisch, wie ihm Gott geheißen hatte. Und Jahwe schloß hinter ihm zu.
  lin-lin: Banyama nyonso oyo ekotaki kuna ezalaki mwasi na mobali kati na bikelamu
    nyonso oyo ezali na bomoi, ndenge Nzambe atindaki Noa. Sima, Yawe akangaki ekuke
    ya masuwa.
  cbr-NT: Ka 'iruakëxa achúshi aín bënë 'imainun achúshi aín xanu achúshi achúshi
    ñuina, Nukën 'Ibu Diosan Noé kakësabi oi, usaía atsínkëbëtan ka nunti chaiira
    aín xëputi Nukën 'Ibun xëpúakëxa.
  eng-LSV: and they that are coming in, male and female of all flesh, have come in
    as God has commanded him, and YHWH closes [it] for him.
  bmu-bmu: Anutunöŋ Noa jim kutum waŋgiyöhaŋgö dop yuai isikusukŋinambuk pakpak waŋgenöŋ
    öŋgöm tekögeri, mi aziŋi aka ambiŋi ahot. Körekŋan öŋgöm tekögetka Kembunöŋ nanŋak
    Noagö andöŋe waŋgegö naŋguŋi kölök.
  eng-GNV: 'And they entring in, came male and female of all flesh, as God had commanded
    him: and the Lord shut him in.'
  eng-WEBSTER: 'And they that entered, went in male and female of all flesh, as God
    had commanded him: and the LORD shut him in.'
  nhw-BL: Calajqui se oquichtli huan se sihuatzi quen Toteco Dios quinahuatijtoya
    Noé. Teipa TOTECO quitzajqui ipuerta nopa cuaacali.
  swh-ONEN: Wanyama walioingia katika safina walikuwa wa kiume na wa kike, wa kila
    kiumbe chenye uhai kama Mungu alivyomwamuru Noa, ndipo Bwana akamfungia ndani.
  bba-bba: '@see-verse:GEN.007.015'
  eng-KJVCPB: 'And they that went in, went in male and female of all flesh, as God
    had commanded him: and the Lord shut him in.'
  cpy-cpy: Rotetanaka apaani shirampari eejatzi apaani tsinani. Yomaatakaha okaatzi
    ikantakiriri Tajorentsi Noé. Roojatzi rashitantanakawori Tajorentsi ashitawo amaatakomentotsi.
  mpx-mpx: i ola Yabowaine wana baaba. He sauga Nowa i ulutuk, inoke Yehoba waga ana
    nog i kaus.
  wbp-wbp: '@see-verse:GEN.007.015'
  luo-luo: Gik moko duto mangima machwo kod mamon nodonjo ei yie mana kaka Nyasaye
    nochiko Nowa. Eka Jehova Nyasaye noloronegi ei yie.
  meu-meu: maruane hahine ida e gui kau, Dirava ena hahedua heḡereḡerena. Bena Iehova
    ese lagatoi ai e koudia ahu.
  npi-ULB: भित्र प्रवेश गरेका प्राणीहरू सबैका भाले र पोथी थिए । परमेश्‍वरले आज्ञा
    दिनुभएझैँ तिनीहरू भित्र प्रवेश गरे ।
  yor-yor: Gbogbo wọ́n wọlé ní takọ tabo bí Ọlọ́run ti pàṣẹ fún Noa, Olúwa sì tì wọn
    mọ́ inú ọkọ̀.
  emp-NTPO: Animarã b̶eaza ed̶a wãsid̶aa dji umaquĩrãda dji wẽrãda, Ãcõrẽba Noéa jarad̶a
    quĩrãca. Noé ed̶a wãnacarea Ãcõrẽba dji ed̶a wãbadara jũãtrʌ nũmʌsia wagai carea.
  ind-ind: yaitu seekor jantan dan seekor betina, seperti yang sudah Allah perintahkan
    kepada Nuh. Setelah semuanya masuk, TUHAN menutup pintu kapal itu.
  pes-OPCB: پس از آنکه حیوانات نر و ماده، طبق دستور خدا به نوح، وارد کشتی شدند خداوند
    درِ کشتی را از عقب آنها بست.
  ssx-ssx: '@see-verse:GEN.007.015'
  lcm-lcm: Sikei a aina na sikei a tauan i keve manmanik to aongos kita serei asukang
    palau val atatai si God ani Noa. Emung palau i kitala papalak aongos IAVE akorong
    kala akang bat a takaman.
  aer-aer: '@see-verse:GEN.007.015'
  tgl-ULB: Ang mga hayop na pumasok ay lalaki at babae ng lahat ng laman; pumasok
    sila gaya ng iniutos ng Diyos sa kanya. Pagkatapos isinara ni Yahweh ang pintuan
    sa likod nila.
  nop-nop: Nemek hatihatinit nemu bikabuŋit. Bepaŋdi Noa nindakaleguk wondok tuwolit
    lodapmagiŋ. Lodapmalune Wapumdi talik teheŋa talik fofoŋ fakaŋkade youkilitiguk.
  kca-kca: ху войәт пӑ нэ войәт ар сыр ŏтәт эԓты, Турәм Нойа партәм щирән ԓŏксәт.
    Щӑԓта Турәм Куща ов ԓўв йўпеԓән лӑп тухәртсәԓы.
  cbu-NT: '@see-verse:GEN.007.015'
  hui-hui: '@see-verse:GEN.007.015'
  wrs-wrs: '@see-verse:GEN.007.015'
  mya-mya: '@see-verse:GEN.007.015'
  cbi-NTPO: matyu Noénu Dios naake uudengueñuba juntsaitu, vee vee animaala llupu
    bain, supu bain viila. Tsenñu bene Dios juukapa llu'mi.
  bod-N: དཀོན་མཆོག་གིས་ནོ་ཨ་ལ་བཀའ་གནང་བ་བཞིན་སྲོག་ཆགས་ཕོ་མོ་ཆ་རེ་བཞིན་གྲུ་གཟིངས་ནང་དུ་སོང་བ༌དང༌།
    ཁོང་གིས་ནོ་ཨའི་རྒྱབ་ཏུ་གྲུ་གཟིངས་ཀྱི་སྒོ་བརྒྱབ༌པའོ།།
  wsk-wsk: Se mel suen la marak bagasan mu imet kari, imet kari, dal ningi kapakasan,
    Kaem Noah maonam butata. Asele Yawe kota dal kuring baguram.
  kkl-kkl: '@see-verse:GEN.007.015'
  sna-sna: Mhuka dzaipinda dzaiva mukono nehadzi pazvipenyu zvose, sezvakanga zvarayirwa
    Noa naMwari. Ipapo Jehovha akamupfigira mukati.
  spa-BLM: Los que entraron, entraron macho y hembra de toda carne, como Dios le ordenó;
    entonces Yahvé lo encerró.
  beu-beu: '@see-verse:GEN.007.015'
  cac-cac: jun noc' smam, jun noc' snun. Icha chi' ix aj yoch masanil macan̈il noc',
    icha ix aj yalan Dios d'a vin̈aj Noé chi'. Ix lajvi chi', a val Jehová ix macancan
    spuertail te' nivan barco chi'.
  swh-ULB: Wanyama walioingia ndani walikuwa wakiume na kike katika wote wenye mwili;
    wakaingia kama vile Mungu alivyokuwa amemwagiza. Kisha Yahwe akawafungia mlango.
  bel-bel: і тыя, што ўвайшлі, мужчынскі і жаночы пол усякай плоці ўвайшлі, як наказаў
    яму Гасподзь Бог. І зачыніў Гасподзь за ім.
  deu-ELBBK: Und die hineingingen, waren ein Männliches und ein Weibliches von allem
    Fleisch, wie Gott ihm geboten hatte. Und der HERR schloss hinter ihm zu.
  mbb-OT: '@see-verse:GEN.007.015'
  msc-msc: Nimafen su bɛɛ donda, cɛman ni musoman, ikomin Alla ka jamarili kɛ ɲa mɛn
    ma. Alu bɛɛ donda tuma mɛn na, Allabatala ka kulunba da tuun Nuhan ma.
  mal-2015: ദൈവം അവനോടു കല്പിച്ചതുപോലെ അകത്തു കടന്നവ സർവ്വജഡത്തിൽനിന്നും ആണും പെണ്ണുമായി
    കടന്നു; യഹോവ വാതിൽ അടെച്ചു.
  tuo-NT: Õꞌacʉ̃ Noerẽ́ dutiꞌcaronojõta na waꞌicʉrã curarinʉcʉ̃ ʉmʉ, numio sãjãacãrã
    niwã. Beꞌro na nipeꞌtirã sãjã́ca beꞌro Õꞌacʉ̃ sopere biꞌacãꞌcʉ niwĩ.
  gup-gup: '@see-verse:GEN.007.015'
  met-met: Asaxadi diluxu bing monindi xaung hagaxandi mana asaxa walingam longgalo,
    bila Urana tabina Noa ba. Dahaing masup, baing ina naga, Toxoratamona riba waga
    xaluxinoa.
  gvs-gvs: Tosowoyayadi moe bolamo be bovavina nakae Yaubada bogina Nowa ilovinae.
    E sisowoya ikavava, dedeogayana ana totom Yauwe ikatunibode.
  rmc-rmc: Gele andre o samcos the e samica savorestar, so dživel, avke sar leske
    prikazinďa o Del. A paľis pal lende o RAJ phandľa andre o vudar.
  nlg-nlg: na mane mana vaivine taonia nina vevetena God. Ma Yahweh te vongotia na
    matauluadira.
  dgr-DOGNT: Tıts'aàdìı elàcho yìı gı̨ı̨dee sìı t'asìı hazǫǫ̀ edaa gots'ǫ werezhıì
    eyıts'ǫ wedets'è agı̨ı̨t'e. Nǫ̀htsı̨ Noah ts'ǫ̀ dàdı ı̨lèe sìı k'ę̀ę̀ agòjà. Hazǫǫ̀
    goyagı̨ı̨de tł'axǫǫ̀ gots'ǫ̀ K'àowo gots'ǫdaànìèchì.
  pes-OPV: و آنهایی که آمدند نر و ماده از هر ذی جسد آمدند، چنانکه خدا وی را امرفرموده
    بود. و خداوند در را از عقب او بست.
  ron-1924: Челе каре ау интрат ерау кыте о парте бэрбэтяскэ ши кыте о парте фемеяскэ,
    дин орьче фэптурэ, дупэ кум порунчисе Думнезеу луй Ное. Апой, Домнул а ынкис уша
    дупэ ел.
  ben-OBCV: যেসব পশু ভিতরে ঢুকল, তারা ছিল প্রত্যেকটি জীবিত প্রাণীর মদ্দা ও মাদি পশু,
    ঠিক যেভাবে ঈশ্বর নোহকে আদেশ দিয়েছিলেন। পরে সদাপ্রভু তাঁকে ভিতর থেকে বন্ধ করে
    দিলেন।
  lex-lex: Hamormiori ri honona rler la rialma emeka Uplerlawna Nakot targa la Nuh,
    noka Uplerlawna Nho'la aupual liawna nhiarni lola tio'ora.
  rgu-rgu: '@see-verse:GEN.007.015'
  som-som: 'Oo kuwii galay waxay ahaayeen lab iyo dhaddig oo wax kasta oo jidh leh,
    sidii Ilaah ku amray isagii: oo Ilaahna waa ku xidhay isagii.'
  lat-VUC: 'Et quæ ingressa sunt, masculus et femina ex omni carne introierunt, sicut
    præceperat ei Deus: et inclusit eum Dominus deforis.'
  aoi-aoi: Ebina nenu-makama Neningikarrawara Nawa-manja ni-yamama arakba nakina-da.
    Kembirra arakba makina mijiyanga Yaweya numa-didumurra-da. Ni-didumurra arakba
    akawiyuwiyeba akina-da. Aburraja Nawa-murriya arrawa arakba makina-manja mijiyanga.
  eng-ASVBT: 'And they that went in, went in male and female of all flesh, as God
    commanded him: and Jehovah shut him in.'
  mna-mna: '@see-verse:GEN.007.015'
  ita-1885: E gli animali che vennero erano maschio e femmina, come Iddio avea comandato
    a Noè. Poi il Signore serrò l'Arca sopra esso.
  eng-LXXUP: And they that entered went in male and female of all flesh, as God commanded
    Noah, and the Lord God shut the ark outside of him.
  eng-ULB: The animals that went in were male and female of all flesh; they entered
    in just as God had commanded him. Then Yahweh shut the door after them.
  spa-VBL: De cada criatura entró el macho con su hembra, tal como Dios le dijo a
    Noé. Entonces el Señor cerró la puerta.
  fra-_FOB: Et ceux qui vinrent, vinrent mâle et femelle de toute chair, comme Dieu
    le lui avait commandé; et l'Éternel ferma l'arche sur lui.
  mal-mal: ദൈവം നോഹയോട് കല്പിച്ചതുപോലെ അകത്ത് പ്രവേശിച്ചവ സർവ്വജീവികളിൽനിന്നും ആണും
    പെണ്ണുമായി പ്രവേശിച്ചു; യഹോവ വാതിൽ അടച്ചു.
  lit-lit: Ir kurie įėjo, įėjo patinas ir patelė iš kiekvieno kūno rūšies, kaip Dievas
    jam buvo įsakęs; ir VIEŠPATS už jo uždarė duris.
  urd-GVR: Nar-o-mādā āe the. Sab kuchh waisā hī huā thā jaisā Allāh ne Nūh ko hukm
    diyā thā. Phir Rab ne darwāze ko band kar diyā.
  suz-BL: मिनु ब्रोंइशा बाक्‍ब नेल्‍ल जोड जोड पा, भाले पोथी नेल्‍ल ओव़मा बाक्‍त। परमप्रभुमी
    नोआह कली दोपा अरेवा, मोपा नेल्‍ल टिशा पवा बाक्‍त। मेको नेल्‍ल ओव़मा नोले परमप्रभु
    यावेमी लाप्‍चो चोक्‍गा बाक्‍त। उत्‍पत्ती ६:१९
  ita-1927: venivano maschio e femmina d’ogni carne, come Dio avea comandato a Noè;
    poi l’Eterno lo chiuse dentro l’arca.
  ckb-ckb: ئەوانەی دەهاتنە ناوەوە لە نێر و مێی هەموو گیاندارێکی زیندوو بوون، وەک چۆن
    خودا فەرمانی بە نوح دابوو. ئینجا یەزدان لەدوایەوە دەرگای کەشتییەکەی داخست.
  eng-BBE: Male and female of all flesh went in, as God had said, and the ark was
    shut by the Lord.
  crx-NTPO: Et ndowhi ts'iyawh ts'ek'e dune tubulh. Ndi yun k'ut hoonli-i Yak'usda
    (Elohim) 'en yuba nahizya, whuz un'a ndi ts'i huye indil 'ink'ez buch'az na'din'ai.
  kan-OKCV: ದೇವರು ನೋಹನಿಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಎಲ್ಲಾ ಪ್ರಾಣಿಗಳಲ್ಲಿ ಒಂದು ಗಂಡು, ಒಂದು ಹೆಣ್ಣು
    ಈ ಮೇರೆಗೆ ಸೇರಿದವು. ಯೆಹೋವ ದೇವರು ನೋಹನನ್ನು ಒಳಗೆ ಬಿಟ್ಟು ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿದರು.
  bbb-bbb: '@see-verse:GEN.007.015'
  tam-2017: தேவன் அவனுக்குக் கட்டளையிட்டபடியே, ஆணும் பெண்ணுமாக அனைத்துவித உயிரினங்களும்
    உள்ளே சென்றன; அப்பொழுது யெகோவா அவனை உள்ளே விட்டுக் கதவை அடைத்தார்.
  spa-RV-1909: 'Y los que vinieron, macho y hembra de toda carne vinieron, como le
    había mandado Dios: y Jehová le cerró la puerta.'
  ron-BTF: Şi cele ce au intrat, au intrat partea bărbătească şi partea femeiască
    din orice făptură, aşa cum Dumnezeu i-a poruncit lui; şi DOMNUL l-a închis înăuntru.
  eng-WEBP: Those who went in, went in male and female of all flesh, as God commanded
    him; then the LORD shut him in.
  eng-FBV: A male and a female of every creature entered, as God had told Noah. Then
    the Lord shut the door behind him.
  nld-1939: 'zij kwamen naar het bevel van God: mannetje en wijfje van al wat leeft.
    En Jahweh deed de deur achter hen dicht.'
  nch-BL: Calajqui se oquichti huan se sihuatzi quej Toteco Dios quinahuatijtoya Noé.
    Teipa TOTECO quitzajqui icalte nopa cuaacali.
  tfr-NTPO: '@see-verse:GEN.007.015'
  vie-1934: một đực một cái, một trống một mái, đều đến vào tàu, y như lời Đức Chúa
    Trời đã phán dặn; đoạn, Đức Giê-hô-va đóng cửa tàu lại.
  hin-CV: नोहा को परमेश्वर के आदेश के अनुसार, जो जहाज़ में पहुंचे, वे सभी प्राणियों
    के नर एवं मादा थे. जहाज़ में आए सबके अंदर जाते ही याहवेह ने द्वार बंद कर दिया.
  eng-OURB: Those who went in, went in male and female of all flesh, as God enjoined
    him; then Adonai shut him in. (3)
  spa-BES: Entraron hombres y mujeres de toda carne, como Dios había dicho, y el arca
    fue cerrada por el Señor.
  tdx-tdx: le nizilike, lahy naho vave amy ze hene nofotse ty nimoak’ ao, ami’ty nandilian’Añahare
    aze vaho narindri’ Iehovà ao.
  vid-vid: Chila nhanzi nawenjila ilume na idala kota Nguluwi vyoyamlajize Nuhu. Hamba
    Mkulu Nguluwi nakahinda lwizi lwa safina kumbele kwa Nuhu.
  pwg-pwg: Ma vaghina, ikikava God ivonaverei na Nowa peyarina iberai ikovi. Tomotomowisi
    ma wivinesi igeru yavu na murinai Bada waka kana matuketa ivopotai.
  eng-OKE: And they, entering, male and female of all flesh, entered, as the Lord
    had commanded him, and the Lord protected them by His Word.
  tha-KJV: สัตว์​ทั้งปวงที่​เข​้าไปนั้นได้​เข​้าไปทั้งตัวผู้และตัวเมียตามที่พระเจ้าได้ทรงบัญชาแก่​ท่าน
    และพระเยโฮวาห์ทรงปิดประตู​ให้​ท่าน
  por-BR-2018: 'E os que vieram, macho e fêmea de toda carne vieram, como lhe havia
    mandado Deus: e o SENHOR lhe fechou a porta'
  bco-bco: Godeya꞉lo꞉ Noamo꞉lo꞉ saefa꞉ o꞉leaumbo꞉, mela꞉no꞉lo꞉ a꞉lab kelego꞉ a꞉namio꞉
    de o꞉lia꞉ mala o꞉lia꞉ tiane. A꞉la꞉ta꞉ga꞉ tambo tina꞉la꞉ga꞉ edabikiyo꞉, Yawe eyo꞉
    togo꞉ a꞉na ifa꞉.
  deu-ELO: Und die hineingingen, waren ein Männliches und ein Weibliches von allem
    Fleische, wie Gott ihm geboten hatte. Und Jehova schloß hinter ihm zu.
  ktm-ktm: '@see-verse:GEN.007.015'
  caa-caa: Y ochoy inteꞌ utata y inteꞌ utuꞌ tama inteꞌ inteꞌ clase animal, bꞌan cocha
    arobꞌna e Noé umen e Dios. Y nacpat era Cawinquirar Dios umaqui e puerta tama
    e barco.
  eng-WYC-2018: And those that entered, entered male and female of each flesh, as
    God commanded to him. And the Lord enclosed him from withoutforth. (And they that
    entered, entered male and female of all flesh, as God had commanded to him. And
    the Lord enclosed him from outside.)
  epo-epo: Kaj la venintoj, virbesto kaj ino el ĉiu karno, eniris, kiel ordonis al
    ili Dio; kaj la Eternulo fermis post ili.
