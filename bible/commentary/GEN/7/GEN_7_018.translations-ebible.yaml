verse: GEN.007.018
translations:
  mal-C: വെള്ളം ഭൂമിയിൽ അത്യധികം പെരുകി, പെട്ടകം വെള്ളത്തിനുമീതേ ഒഴുകിനീങ്ങി.
  deu-TKW: Und die Gewässer nahmen überhand und wuchsen gewaltig auf der Erde; da
    fuhr der Kasten dahin auf dem Wasser.
  lin-lin: Mayi emataki mpe ekomaki ebele, bongo masuwa ekomaki kotepatepa likolo
    ya mayi.
  cbr-NT: Bakan tita 'ëkin abira abi mapurukëbë nunti chaiira axribi, bëspúrui nunkákëxa.
  eng-LSV: and the waters are mighty and multiply exceedingly on the earth; and the
    Ark goes on the face of the waters.
  bmu-bmu: Öŋgöiga o yeŋön gölme qakŋe qariba qariba öŋgögetka waŋgenöŋ o qakŋe nanŋök
    öne laŋ anda kaba ahöyök.
  eng-GNV: The waters also waxed strong, and were increased exceedingly vpon the earth,
    and the Arke went vpon the waters.
  eng-WEBSTER: 'And the waters prevailed, and were increased greatly upon the earth:
    and the ark moved upon the face of the waters.'
  nhw-BL: Huan nopa atl noja más tlejcoc huan tlahuel huejcatla mochijqui, pero nopa
    cuaacali nejnentiyajqui aixco.
  swh-ONEN: Maji yakajaa na kuongezeka sana juu ya nchi, na safina ikaelea juu ya
    uso wa maji.
  bba-bba: '@see-verse:GEN.007.017'
  eng-KJVCPB: And the waters prevailed, and were increased greatly upon the earth;
    and the ark went upon the face of the waters.
  cpy-cpy: Eekiro opokaahatzi nijaa, eekiro otzinaatya amaatakomentotsi.
  mpx-mpx: Wewel iyoho i bwabwata heheya, yaka waga i otaota wewel pwatanaa.
  wbp-wbp: '@see-verse:GEN.007.017'
  luo-luo: Pi nogingore kendo omedore ahinya e piny kendo yie ne lewore ewi pi.
  meu-meu: Utu-utu na e bada e laova; a lagatoi na ranu kopina ai e hureva.
  npi-ULB: पानीले सारा पृथ्वीलाई पूर्ण रूपमा ढाक्यो अनि जहाज पानीको सतहमाथि तैरियो
    ।
  yor-yor: Bí omi náà ti ń pọ̀ sí i, bẹ́ẹ̀ náà ni ọkọ̀ náà sì ń léfòó lójú omi.
  emp-NTPO: Dora ewariza ʌ̃taa ũ wãsia. Waib̶ʌa ũ wãsia. Maʌ̃ bẽrã jãba dromara baido
    ʌ̃rʌ̃ pʌrrʌga ũmesia.
  ind-ind: '@see-verse:GEN.007.017'
  pes-OPCB: رفته‌رفته آب آنقدر بالا آمد که کشتی روی آن شناور گردید.
  ssx-ssx: Kutupa mo ikalita꞉ noka꞉ tieke wiekeeki yalo hata꞉ mo sisimata꞉ manda tia
    pomiekeme.
  lcm-lcm: Laman ang kata ruduk alak tung kanla sung suai luai ani perengan ang na
    kala voko nia si laman i pangkul i kuli vunep ang.
  aer-aer: '@see-verse:GEN.007.017'
  tgl-ULB: Rumagasa ang tubig at lubhang tumaas sa mundo, at lumutang ang arka sa
    ibabaw ng tubig.
  nop-nop: Kaŋ ime wapuhi kisaŋ bediŋa bateyeŋ kwetkwet kufuladapmaune muwage adi
    ime foloŋ folooniŋgoŋ uŋat buŋat tihatiguk.
  kca-kca: Мўвән йик шек уна йис пӑ ковчег хоп йик сŏх эԓты нопәтса.
  cbu-NT: ¿Mayaatseeja nda puch? Ichingaru purangiya. Itaru, botsha muziztar ashirangiya.
  hui-hui: Iba bira timbu howa talu biago ibani yu ibagabu hene.
  wrs-wrs: wo botva sena velthalohvna pueumbsra.
  mya-mya: ရေ​ပို​၍​နက်​လာ​သော​အ​ခါ သင်္ဘော​သည်​ရေ​ပေါ် ၌​ပေါ်​လာ​၏။-
  cbi-NTPO: Tsejtu piya kayu buke' lunchi ne iintsunmala baaku bain unguenchi ne kikentsumi.
  bod-N: ཆུ་ཤུགས་ཆེན་པོར་གྱུར་ཏེ་ས་སྟེང་དུ་ཆུ་ཆེན་པོ་རྒྱས་པས་གྲུ་གཟིངས་ནི་ཆུའི་ངོས་སུ་ཕར་གཡོ་ཚུར་གཡོ་བྱུང༌ངོ༌།།
  wsk-wsk: Yu am kalel biya tarigiwakaso, se dal biya mu yu gomang te betela pataram
    tarigikaso.
  kkl-kkl: '@see-verse:GEN.007.017'
  sna-sna: Mvura zhinji yakasimuka uye ikawanda zvikuru panyika, uye areka ikayangarara
    pamusoro pemvura.
  spa-BLM: Las aguas crecieron y aumentaron mucho sobre la tierra, y el barco flotaba
    sobre la superficie de las aguas.
  beu-beu: '@see-verse:GEN.007.017'
  cac-cac: '@see-verse:GEN.007.017'
  swh-ULB: Maji yakafunika kabisa nchi, na safina ikaelea juu ya uso wa maji.
  bel-bel: а вада мацнела і вельмі множылася на зямлі, і каўчэг плаваў па паверхні
    водаў.
  deu-ELBBK: Und die Wasser nahmen überhand und mehrten sich sehr auf der Erde; und
    die Arche fuhr auf der Fläche der Wasser.
  mbb-OT: '@see-verse:GEN.007.017'
  msc-msc: Ji yɛlɛra ka siyaya kosɛbɛ. Kulunba funda ji kan ka wa.
  mal-2015: വെള്ളം പൊങ്ങി ഭൂമിയിൽ ഏറ്റവും പെരുകി; പെട്ടകം വെള്ളത്തിൽ ഒഴുകിത്തുടങ്ങി.
  tuo-NT: Aco aꞌti diꞌtapʉre mirĩyʉꞌrʉa waꞌacaro niwʉ̃. Tiwʉ acopʉ paꞌsacusiacaro
    niwʉ̃.
  gup-gup: Wanjh bokihbokimukmeni dja munguyh djahdjalbobidbuni kore kurorre, dja
    kabbala darlkadarlkani kaddum kubokehkekeb.
  met-met: Langa dudu mahaing sabanga sibuna saing dali titia, saing wagua oti etuaʼm
    lang ubunoa.
  gvs-gvs: Bwae ivakaigaga nakae poyapoya ana madabokina ilatao go, dedeogayana bwae
    yatana goi idoidoiye.
  rmc-rmc: O paňi igen barolas a učharelas andre savoro, so sas pre phuv, a o korabos
    plavinelas upral o paňi.
  nlg-nlg: Mi tana bona na beti te vonu dato me vulea na pari, na vaka te lelebo uto
    tana vuvunga ni beti.
  dgr-DOGNT: Tı ı̨dòo at'ı̨ t'à dèè k'e sıì tagoǫhwhàà agòjà, eyıt'à elàcho tı ka
    daeleè ajà.
  pes-OPV: و آب غلبه یافته، بر زمین همی افزود، وکشتی بر سطح آب می‌رفت.
  ron-1924: Апеле ау ажунс марь ши ау крескут фоарте мулт пе пэмынт, ши корабия плутя
    пе дясупра апелор.
  ben-OBCV: জল উপরে উঠে পৃথিবীর উপর অত্যন্ত বেড়ে গেল, এবং সেই জাহাজটি জলের উপর ভেসে
    উঠল।
  lex-lex: La'pa gera ktiowru-opli nhia' de na'ititar rer lia pa nha'at pa narehi
    nan noha, dewade aupual liawan de lolioi-palpialia la'a gera wawannu.
  rgu-rgu: '@see-verse:GEN.007.017'
  som-som: Biyihiina way xoogaysteen, oo dhulkay aad ugu kordheen; doonnidiina waxay
    dul socotay biyihii.
  lat-VUC: 'Vehementer enim inundaverunt, et omnia repleverunt in superficie terræ:
    porro arca ferebatur super aquas.'
  aoi-aoi: Akine-ka akungwa nuw-arumurumidinume-ka na-ngwujungwujiradinumurra akina,
    yanda-langwe-ka numu-warrinuma erribirra makina mijiyanga. Na-wilyakama akungwa
    angerriba iya angerriba makina.
  eng-ASVBT: And the waters prevailed, and increased greatly upon the earth; and the
    ark went upon the face of the waters.
  mna-mna: Mi yok tana mburaana biibi ma ilip mi izze ma iwe li biibi, to wooŋgo ipotpot
    se mi izurzur.
  ita-1885: E le acque si rinforzarono, e crebbero grandemente sopra la terra; e l'Arca
    notava sopra le acque.
  eng-LXXUP: And the water prevailed and abounded exceedingly upon the earth, and
    the ark was borne upon the water.
  eng-ULB: The waters completely covered over the earth, and the ark floated upon
    the surface of the water.
  spa-VBL: Las aguas subieron cada vez más y se hacían profundas, pero el arca flotaba
    en la superficie.
  fra-_FOB: Et les eaux grossirent et crûrent fort sur la terre; et l'arche flottait
    à la surface des eaux.
  mal-mal: വെള്ളം പൊങ്ങി ഭൂമിയിൽ ഏറ്റവും പെരുകി; പെട്ടകം വെള്ളത്തിൽ ഒഴുകിത്തുടങ്ങി.
  lit-lit: Ir vandenys pritvino ir labai padaugėjo ant žemės, o arka plūduriavo ant
    vandenų paviršiaus.
  urd-GVR: Pānī zor pakaṛ kar bahut baṛh gayā, aur kashtī us par tairne lagī.
  suz-BL: मिनु रेउ यिना यिन, ब्‍वाक्‍कु बारना बारन लमेनु, मेको डोंगा ब्‍वाक्‍कु तारी
    गाक्‍चा गोवा बाक्‍त।
  ita-1927: E le acque ingrossarono e crebbero grandemente sopra la terra, e l’arca
    galleggiava sulla superficie delle acque.
  ckb-ckb: ئاو لەسەر زەوی بەرزبووەوە و گەلێک زۆر بوو، کەشتییەکەش لەسەر ڕووی ئاوەکە
    دەڕۆیشت.
  eng-BBE: And the waters overcame everything and were increased greatly on the earth,
    and the ark was resting on the face of the waters.
  crx-NTPO: Too 'et za ndut'en 'ink'ez nus za lhe'itus ndi yun k'ut, 'ink'ez ndi ts'i
    cho 'oh nulat.
  kan-OKCV: ನೀರು ಪ್ರಬಲವಾಗಿ ಭೂಮಿಯ ಮೇಲೆ ಹೆಚ್ಚಿದಾಗ ನಾವೆಯು ನೀರಿನ ಮೇಲೆ ಚಲಿಸಿತು.
  bbb-bbb: Safua ije fu ijiege firana ajia vakuma nafare mamekanu boeje fune okuriakoga
    vanage ije fune do ado ijia nanianoene.
  tam-2017: தண்ணீர் பெருவெள்ளமாகி பூமியின்மேல் மிகவும் பெருகியது; கப்பலானது தண்ணீரின்மேல்
    மிதந்துகொண்டிருந்தது.
  spa-RV-1909: Y prevalecieron las aguas, y crecieron en gran manera sobre la tierra;
    y andaba el arca sobre la faz de las aguas.
  ron-BTF: Şi apele se înălţau şi s-au înmulţit foarte mult asupra pământului, şi
    arca mergea pe faţa apelor.
  eng-WEBP: The waters rose, and increased greatly on the earth; and the ship floated
    on the surface of the waters.
  eng-FBV: The floodwaters surged and grew deeper and deeper over the earth, but the
    ark floated along on the surface.
  nld-1939: Nog bleef het water wassen en stijgen op aarde, en de ark dreef op het
    water voort.
  nch-BL: Huan nopa at noja más tejcoc huan tahuel huejcata mochijqui, pero nopa cuaacali
    nejnentiyajqui aixco.
  tfr-NTPO: '@see-verse:GEN.007.017'
  vie-1934: Trên mặt đất nước lớn và dưng thêm nhiều lắm; chiếc tàu nổi trên mặt nước.
  hin-CV: पानी से पूरी पृथ्वी डूब गई, और जहाज़ पानी के ऊपर तैरता रहा.
  eng-OURB: The waters rose, and increased greatly on the earth; and the ship floated
    on the surface of the waters.
  spa-BES: Y las aguas cubrieron todas las cosas, y fueron incrementadas en la tierra,
    y el arca reposó sobre la faz de las aguas.
  tdx-tdx: Nitolom-pionjoñe naho nienène ambone’ ty tane toy i ranoy vaho nihafoñ’
    ambone’ rano ey i lakam-poloaiy.
  vid-vid: Mazi nagalutilila konjezeka muisi na safina nayelela mchanya mwake.
  pwg-pwg: Ma okowa igheghae da idoga kirakai ma wakana na okowa tepanai itenatenama.
  eng-OKE: And the waters prevailed and increased mightily upon the earth, and the
    ark went upon the faces of the waters.
  tha-KJV: น้ำไหลเชี่ยวและทวีมากยิ่งขึ้นบนแผ่นดินโลก และนาวาลอยบนผิ​วน​้ำ
  por-BR-2018: E prevaleceram as águas, e cresceram em grande maneira sobre a terra;
    e andava a arca sobre a face das águas.
  bco-bco: A꞉la꞉ta꞉ga꞉ ho꞉no꞉ modo꞉ galulia꞉ fa꞉la꞉ndakiyo꞉, ho꞉n ko꞉suwo꞉ ha꞉lelia꞉ga꞉
    fa꞉la꞉ ane.
  deu-ELO: Und die Wasser nahmen überhand und mehrten sich sehr auf der Erde; und
    die Arche fuhr auf der Fläche der Wasser.
  ktm-ktm: Wo ideh lakopwi pe ndrol ideheh ise pule-en.
  caa-caa: Pues e jaꞌ war atꞌabꞌay axin y e barco war atobꞌoy y war achꞌuwan axin
    cora cora tor e jaꞌ.
  eng-WYC-2018: The waters flowed greatly, and filled all things in the face of the
    earth, (or And the waters greatly flowed, and filled up all the things that were
    on the face of the earth). Forsooth the ship was borne on the waters.
  epo-epo: Kaj la akvo fortiĝis sur la tero, kaj la arkeo naĝis sur la supraĵo de
    la akvo.
  uig-PIN: Su ulƣiyip, yǝr üstidǝ tehimu egizlǝp kǝtti; kemǝ su üstidǝ dawalƣup turatti.
  beo-beo: Hano da bagade hamoi amola bagade heda:i. Dusagai da hano da:iya mae magufale
    lalu.
  tpi-OTNT: Na wara i kamap bikpela moa, na sip i trip antap long en.
  hau-SA: Ruwa ya taso, ya ƙaru ƙwarai a duniya, jirgin kuma ya yi ta yawo a bisa
    ruwa.
  udu-udu: Dhali yi’de/ a’di p̱iki mii e mo dhali mar is kagahara ap̱o/ mony’cesh
    mo dhali aḵur a’di hashki’d e ’kup̱an yi’de/ mo.
  uig-LAT: Su ulghiyip, yer üstide téximu égizlep ketti; kéme su üstide dawalghup
    turatti.
  nde-nde: Amanzi akhwela anda kakhulu emhlabeni, umkhumbi wandenda phezu kwamanzi.
  ton-ton: Pea naʻe mālohi ʻae ngaahi vai, pea tupu lahi ʻi he funga fonua; pea naʻe
    tētē ʻae vaka ʻi he fukahi vai.
  ces-1613: Nebo zmohly se vody a rozmnoženy jsou velmi nad zemí, i zplýval koráb
    na vodách.
  eko-eko: Maati eetta ovira atepaka waatta mpakha aaraka otule khusala eeleela vatulu
    a maati.
  nss-nss: Non irah iya namandran iya iro kol pwan, pe ndroi ara iho raipit ndrita
    non.
  eng-WMB: The waters rose, and increased greatly on the earth; and the ship floated
    on the surface of the waters.
  tam-TCV: பூமியின்மேல் வெள்ளம் உயர்ந்து, பேழை நீரின்மேல் மிதந்தது.
  ceb-ULB: Mihaganas ang tubig ug midako pa gayod ibabaw sa yuta, ug milutaw ang arka
    ibabaw sa tubig.
  mkn-mkn: '@see-verse:GEN.007.017'
  pol-UBG: Wody wzmogły się i wezbrały bardzo nad ziemią, i pływała arka po wodach.
  agr-agr: Nujagkek neetsuk ayatak dujaju au. Imanik dujajak arcanak aan yakí takuiniuwai.
  kyc-kyc: Ipwa dokome yuu peparae anamasi minyuoandakiyamopa sipu doko ipwa dokona
    ketae siya.
  urd-GVU: پانی زور پکڑ کر بہت بڑھ گیا، اور کشتی اُس پر تیرنے لگی۔
  deu-1912: Also nahm das Gewässer überhand und wuchs sehr auf Erden, daß der Kasten
    auf dem Gewässer fuhr.
  ntj-ntj: '@see-verse:GEN.007.017'
  row-row: '@see-verse:GEN.007.017'
  kan-2017: ನೀರು ಪ್ರಬಲವಾಗಿ ಭೂಮಿಯ ಮೇಲೆ ಹೆಚ್ಚಲು ನಾವೆಯು ಅದರ ಮೇಲೆ ಚಲಿಸಿತು.
  ena-ena: Hameŋ lɨdaci avɨli agaŋ vakala vakala iahɨdaci iahɨdaci hunɨga hekɨlɨ agaŋ
    heŋ umi vemi.
  tgo-tgo: Mbwako ma i vorovorowo eŋge na kaero i ghagha loloŋga e vwatae.
  yap-yap: Me ga’ e ran i yan, me pes fare barkow.
  tet-tet: '@see-verse:GEN.007.017'
  hlt-MCSB: Tui khaw len khungdaeng tih diklai ah muep a yet dongah lawng te tui hman
    soah cet.
  mdy-ETH: ዋኣፆኮ ሳዖይዳፓ ዼጉማ ቃሲንቴ ዎዶና ዋኣፆ ካኣሚላ ዋኣፆ ዑፃ ሴካ ሃንጋ ጌዒ ሃንቲሢ ዓርቄኔ።
  twi-ASANTE: Nsuo no kɔɔ so yirii tɛnn wɔ asase so, ma Adaka no tɛɛ nsuo no ani.
  mwc-mwc: Okowa i rakata saki ba dobu i kamkutubi wai waka i rukarukaruwei.
  bhl-bhl: Ok fole fole fasu kebe okmun beem dim kel danong danong angse kale.
  con-NTPO: Ti'tsse, ti'tsse tsu tsa'ccuja ji. Tsa'ma tsa'o shavoja ombanga sufotto.
  eng-WEBU: The waters rose, and increased greatly on the earth; and the ship floated
    on the surface of the waters.
  bnp-bnp: A naru i lolo rike hateka, i kavitagua a malala, lakea a agarungu i pasi
    na bokona dari.
  wal-wal: Haattai biittaa bollan keehippe darin, markkabee haattaa bollan toohettiis.
  mgh-mgh: Vano maasi ale yahocara venci cinenne mwiilaponi mothene; nanso ikalawa
    iyo yaamphempa waculu maasi.
  acu-NT: Nujang nangkantsuk nujangkruamtai, juun kanuka entsa japen nanaasmiayi.
  spa-PDDPT: Las aguas crecieron muchísimo sobre la tierra. Flotaba el arca sobre
    la superficie de las aguas.
  gun-gun: Yy ouve vy typyve ovy yvy áry. Ha'e rã kanoã ma ovu oupy yy áry.
  agu-BL: Ch'uye'n nin ban yi a' nin palij yi barc ta'n.
  eng-PEV: The water got deeper and deeper, but that boat was all right, it floated
    on top of the water, high above the ground.
  ilo-ULB: Immay ti napegges ken napigsa a danum ket dimmakkel unay daytoy iti rabaw
    ti daga, ket timpaw ti daong iti danum.
  kpg-kpg: Nia wai la ga honu aga, gei di boodi la gu maanu i hongo tai.
  uig-ARA: سۇ ئۇلغىيىپ، يەر ئۈستىدە تېخىمۇ ئېگىزلەپ كەتتى؛ كېمە سۇ ئۈستىدە داۋالغۇپ
    تۇراتتى.
  bsp-bsp: Ntɛ domun dɛŋc-pɛ mɔ, ti tɔ abil ŋoŋc-foy.
  bps-bps: Na fadlug lamnok i bong yéél di tah tanà, na talamtew i aweng di tah i
    yéél.
  mbs-mbs: Gayed timilles se wayeg diyà te lanto te tanà, aw miglepaw-lepaw se arka
    diyà te lanto te wayeg.
  tof-tof: Naiz naeazan tai buku bailürr tüp kwitana, buta udarüküm ugón bainürr nae
    kwitüm.
  sus-sus: Ye to gbo bɔxi ma, kunkui naxa dɔxɔ ye fari.
  pon-2006: Pihlo inenen loalada mehlel, me kahrehda warihmwo peipeiseli powe.
  jae-jae: Ma bu kêsuŋ kêpi-kêpi e gêjam sêga aŋga nom ma waŋ kêpoac bu ŋaô.
  ksd-ksd: Ma ra tava i ga pepeal ma i ga lubu tuna, ma ra parau i ga vanavana ta
    ra ul a tava.
  tur-YTC: Yeryüzünde sular yükseldi, çoğaldıkça çoğaldı; ve gemi suların yüzeyinde
    yüzmeye başladı.
  bel-N: І падымаліся воды, і вельмі ўзьняліся над зямлёю, і каўчэг плаваў па абліччы
    водаў.
  grc-BRENT: Καὶ ἐπεκράτει τὸ ὕδωρ, καὶ ἐπληθύνετο σφόδρα ἐπὶ τῆς γῆς· καὶ ἐπεφέρετο
    ἡ κιβωτὸς ἐπάνω τοῦ ὕδατος.
  ind-AYT: Air itu semakin hebat dan bertambah sangat besar di muka bumi, dan bahtera
    itu terapung-apung di permukaan air.
  lid-lid: Gwa eme loken labai, eme badeh ma ndron ateheh bwele-e gwa.
  nya-nya: Madzi anafika mwamphamvu ndipo anachulukirachulukira pa dziko lapansi moti
    chombo chinayandama pamwamba pa madziwo.
  hrv-hrv: Vode su nad zemljom bujale i visoko rasle, a korablja plovila površinom.
  mps-mps: Tama wę genuai mu pedelama, tama sip te wę daide ugwadu biliduali.
  llg-llg: '@see-verse:GEN.007.017'
  tpi-tpi: Na wara i kamap bikpela moa, na sip i trip antap long en.
  dan-1931: Og Vandet steg og stod højt over Jorden, og Arken flød på Vandet;
  vie-OVCB: Nước dâng lên cao; chiếc tàu nổi trên mặt nước.
  lbk-lbk: Cha kayet omad-achaem nan chanom engkhana'y manalan nan fangka is kadchanom.
  guj-2017: પાણીનો પુરવઠો વધ્યો અને પૃથ્વી પર તે ઘણું ઊંચે ચઢ્યું અને વહાણ પાણી પર
    તરવા લાગ્યું.
  byr-byr: '@see-verse:GEN.007.017'
  awx-awx: Yanggätä inulung hikngä yiwitexäwik, sip gwenu täpän tayikut.
  pon-2006A: Pihlo inenen loalada mehlel, me kahrehda warihmwo peipeiseli powe.
  por-BRBSL: As águas subiram, e aumentaram muito sobre a terra; e o navio flutuou
