  heg-NTPO: '@see-verse:GEN.007.017'
  ptu-ptu: '@see-verse:GEN.007.017'
  bzd-NTPO: Es di' kí̱ alönèmi tai̱ë ta̱ kanò batsemirka̱itö buaë.
  kwf-kwf: Na kafo neꞋe ka inaꞋu ana funguꞋa fafia magalia neꞋe, ma faka neꞋe nia
    faꞋofaꞋo ka leꞋa goꞋo Ꞌana,
  eng-WYC-2017: The waters flowed greatly, and filled all things in the face of the
    earth. Forsooth the ship was borne on the waters.
  eng-WMBB: The waters rose, and increased greatly on the earth; and the ship floated
