  wol-KYG: Ma ngay gën di yokku, tey baawaan ci kaw suuf, ba gaal ga tëmb, di dem
    ca kaw ndox ma.
  swp-swp: Goila wa i sae ariri eo tanoubu potana i lau girihai i lau e ake i ahai
    goila wa potana eai.
  bjr-bjr: Nammari fannoo firaaqoo innooqoofanoo sipa fannoo mina amuaqumau nimarinau.
  eng-YLT: and the waters are mighty, and multiply exceedingly upon the earth; and
    the ark goeth on the face of the waters.
  kne-kne: Intoltoloy din danom pay laeng ay domakdake et tinmay-atay-apew din daong
