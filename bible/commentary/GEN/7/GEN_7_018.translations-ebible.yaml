  arb-NAV: وَتَكَاثَرَتِ الْمِيَاهُ عَلَى الأَرْضِ وَطَغَتْ جِدّاً، فَكَانَ الْفُلْكُ
    يَطْفُو فَوْقَ الْمِيَاهِ.
  adz-adz: Da rungꞌ yusu iyab iyus nam sib angu isangꞌ madzung mapa wagungꞌ angu gin.
  ewe-ewe: Esi tsi la nɔ ɖɔɖɔm ɖe edzi, eye wònɔ aɖakaʋu la dom ɖe dzi ɣe sia ɣi wu
    tsã la, aɖakaʋu la nɔ dedie le tsi la dzi.
  nuy-nuy: Anaa-gugu anaani-yung ambamadhiyn anaaban. Manaama-yung runggal-windiyung
