    lan, ane da bigbot bin plot, seipwan antap lo wata.
  soq-soq: Tane esa debamalene odene tawo uduudu rupusan ita waa sa tonpisideno esa
    osowe enedie.
  qub-qub: Yacuga masta mastana juntaycaran. Chaymi büquiga yacu jananpa wampur tumaycaran.
  bqp-bqp: Í fùtɛ à kàra manamana à dà zĩtɛla, akũ gó pì fù íla.
  hat-hat: Dlo yo ranfòse, yo gonfle pi rèd sou tè a jouk batiman an t'ap flote nèt
    sou dlo a.
  eng-BSB: So the waters continued to surge and rise greatly on the earth, and the
    ark floated on the surface of the waters.
  tod-tod: Ziɛi veni, é wola lɛ su eteai zu. Keingi ɠɛni ziɛzu ziɛi ɠa.
  eng-WEBPB: The waters rose, and increased greatly on the earth; and the ship floated
    on the surface of the waters.
  kbq-kbq: Ana nehuno timo'a reviteno marenerino mopa refitegeno, ventemo'a timofo
    agofetu me'ne.
  nhe-BL: Huan nopa atl noja más tlejcoc huan tlahuel huejcatla mochijqui, pero nopa
    cuacanahua nejnentiyajqui aixco.
  bus-bus: Í fɛ̀ɛ à kàara maamaa à dà tↄↄtɛla, ben góro pì fù íla.
  gub-BL: Uzeupir wiwi 'y iko kury. Kanuhu wata i'aromo.
  eng-DRA: 'For they overflowed exceedingly: and filled all on the face of the earth:
    and the ark was carried upon the waters.'
  knf-knf: Meel mampaya aŧum maakan, kë upuur uşë yaak aya,
