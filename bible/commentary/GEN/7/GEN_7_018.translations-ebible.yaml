  gnn-gnn: '@see-verse:GEN.007.017'
  yal-yal: Igen to gbo bɔxɔn ma, kunkin yi dɔxɔ igen fari.
  gum-gum: Inchen pimerabe pirau nurabig nurab arruben, arcabe pi palawan uñibig køn.
