  tkr-tkr: Xhyan geed ooqa ılqeç'e, gamıd xhinene aq'val ı'ğiykar giyğal.
  mwp-mwp: Woer malu asidhin, nuyn but adhanithudhin, nuy kasa bal thayar maluya.
  mya-JVB: တဖန် ရေ သည်အားကြီး၍ မြေကြီး ပေါ် မှာ အလွန် တိုးတက် သဖြင့် ၊ သင်္ဘော သည်
    ရေ မျက်နှာ ပေါ် ၌ မျော လျက်နေလေ၏။
  tte-O: Waila iyaele ilalaki isaesae mwa waga ipoupouli yo iyaluyaluwan waila pwatana
