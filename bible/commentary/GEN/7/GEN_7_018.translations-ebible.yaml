  aly-aly: '@see-verse:GEN.007.017'
  cth-cth: Talai van tui hoehoe a len teh, long teh tui van lah hoehoe a kâtawm.
  twi-twi: Nsu no kɔɔ so yirii tɛnn wɔ asase so, maa Adaka no tɛn nsu no ani.
