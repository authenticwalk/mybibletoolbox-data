  xla-xla: '@see-verse:GEN.007.017'
  cuk-cuk: Dii sabsur-muremai-muremai guded. Ur-dummaddi dii-birgi muamaknai gussunnad.
  uig-CYR: Су улғийип, йәр үстидә техиму егизләп кәтти; кемә су үстидә давалғуп туратти.
  tel-2017: నీళ్ళు భూమి మీద భీకరంగా ప్రవహించి అధికంగా విస్తరించినప్పుడు, ఆ ఓడ నీళ్ళ
    మీద తేలింది.
  hat-BSA: Dlo a te monte. Li te ogmante anpil sou tè a, e lach la te monte sou dlo
