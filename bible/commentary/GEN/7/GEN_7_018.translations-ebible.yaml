  kos-kos: Kof uh loali, na oak ah pahtpat fin kof uh.
  hbo-WLC: וַיִּגְבְּר֥וּ הַמַּ֛יִם וַיִּרְבּ֥וּ מְאֹ֖ד עַל־הָאָ֑רֶץ וַתֵּ֥לֶךְ הַתֵּבָ֖ה
    עַל־פְּנֵ֥י הַמָּֽיִם׃
  ibo-ibo: Mmiri ndị a toro na-ala elu na-abawanyekwa ụba nʼelu ụwa. Ụgbọ mmiri ahụ
    segooro nʼelu mmiri.
  ory-ory: ଆଉ ପୃଥିବୀରେ କ୍ରମଶଃ ଜଳ ପ୍ରବଳ ହୋଇ ଅତିଶୟ ବଢ଼ୁ ବଢ଼ୁ ଜାହାଜ ଜଳ ଉପରେ ଭାସିଲା।
  wmt-wmt: '@see-verse:GEN.007.017'
  chk-chk: Ewe koluk a nonomola o feitä, feitä won fanüfan, nge ewe waimw a maanüla
