  heb-heb: ויגברו המים וירבו מאד על הארץ ותלך התבה על פני המים׃
  ben-IRV: পরে জল প্রবল হয়ে পৃথিবীতে অনেক বেড়ে গেল এবং জাহাজ জলের উপরে ভেসে উঠল।
  pan-pan: ਫੇਰ ਪਾਣੀ ਹੀ ਪਾਣੀ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਧਰਤੀ ਉੱਤੇ ਬਹੁਤ ਹੀ ਵੱਧ ਗਿਆ, ਅਤੇ ਕਿਸ਼ਤੀ ਪਾਣੀ
