  piu-2006: '@see-verse:GEN.007.017'
  pjt-pjt: '@see-verse:GEN.007.017'
  cwe-cwe: Mazi yawa na china chitali na safina iyengeluka muna yamazi.
  bgs-bgs: Inalayun igmadalám tô wayig tun ta banuwa, asta igkapó-kapó tô arka tun
