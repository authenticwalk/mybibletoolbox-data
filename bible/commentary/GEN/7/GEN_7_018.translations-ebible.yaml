  dji-dji: '@see-verse:GEN.007.017'
  gvn-gvn: '@see-verse:GEN.007.017'
  nna-nna: '@see-verse:GEN.007.017'
  asm-FB: পৃথিৱীৰ ওপৰত পানী বাঢ়ি বাঢ়ি গৈ থাকিল আৰু সোঁত প্রৱলৰূপে প্লাৱিত হোৱাত
    জাহাজখন পানীত ওপঙিবলৈ ধৰিলে।
  sus-A: يٍ تٌ فبٌ بْشِ مَ، كُنكُي نَشَ دْشْ يٍ قَرِ.
