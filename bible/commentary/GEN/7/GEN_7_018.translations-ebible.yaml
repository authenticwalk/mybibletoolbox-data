  tbz-SIM: Kɛ̀ mɛniɛ mpíɛ mmɛdiɛ̀ nkɛ̀ tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀ nnɔ́nkɛ́ mɛ ĩ́nkɛ̀.
  msy-2020: Ezɨ dɨpam nguazim gisɨn sɨvaghsɨvagha ghuavanadima kurim a gisɨn deravɨra
    iti.
  txq-txq: '@see-verse:GEN.007.017'
  aaz-aaz: '@see-verse:GEN.007.017'
  dop-dop: Lʋm tɔɔwɑ sɔsɔm nɑ pǝ́ sú tɛtʋ tɔɔ nɑ ɑtɑkɑɑ pɔɣɔlʋɣʋ nɑ́ɑ́ wɛ pǝ tɔɔ tǝhʋŋlɛɛ.
  azb-azb: Su çox yuxarı qalxıb yer üzünü aldı və gəmi suyun üzündə üzməyə başladı.
  eng-DBY: And the waters prevailed and increased greatly on the earth; and the ark
    went on the face of the waters.
  hin-2017: जल बढ़ते-बढ़ते पृथ्वी पर बहुत ही बढ़ गया, और जहाज जल के ऊपर-ऊपर तैरता
