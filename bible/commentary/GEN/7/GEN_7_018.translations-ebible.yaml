  nfa-nfa: '@see-verse:GEN.007.017'
  urd-urd: और पानी ज़मीन पर चढ़ता ही गया और बहुत बढ़ा और कश्ती पानी के ऊपर तैरती रही।
  rus-SYN: вода же усиливалась и весьма умножалась на земле, и ковчег плавал по поверхности
    вод.
  cbt-NTPO: Pamaso' aquëtë chachin mëntaintararin, nanchaso nipirinhuë', noya yanponarin.
  bqc-SIM: Í fɛ̀lɛ à kã̀fĩ maamaa, à dà tↄↄlɛa, ↄ̃ gópi da ía.
  tcz-CHONGTHU: Twi chu nasa tah in akhang tul tul jeng tan ahile kong chu twi chunga
    akitol le len ahi.
  mar-mar: मुसळधार पावसाचा जोर वाढत गेला आणि पृथ्वीवर पाण्याचा जोर खूप वाढत गेला,
    आणि तारू पाण्यावर तरंगू लागले.
