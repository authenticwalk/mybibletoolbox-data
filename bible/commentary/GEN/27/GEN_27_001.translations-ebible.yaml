verse: GEN.027.001
translations:
  mal-C: 'യിസ്ഹാക്ക് വൃദ്ധനായി; അദ്ദേഹത്തിന്റെ കണ്ണുകൾ മങ്ങി: കാഴ്ച തീരെ ഇല്ലാതായി.
    അദ്ദേഹം മൂത്തമകനായ ഏശാവിനെ “എന്റെ മോനേ,” എന്നു വിളിച്ചു. “ഞാൻ ഇതാ” എന്ന് അവൻ ഉത്തരം
    പറഞ്ഞു.'
  deu-TKW: 'Als aber Isaak alt geworden war, und seine Augen stumpf waren, daß er
    nicht mehr sehen konnte, da rief er seinen älteren Sohn Esau und sprach zu ihm:
    Mein Sohn! Er antwortete ihm: Hier bin ich!'
  lin-lin: 'Tango Izaki akomaki mobange mpe miso na ye ezalaki komona lisusu malamu
    te, abengaki Ezawu, mwana na ye ya liboso ya mobali. Alobaki na ye : — Mwana na
    ngai ! Ezawu azongisaki : — Ngai oyo !'
  cbr-NT: 'Usa ''ain ka Isaac ax kaniakëti ''upiokin ñu istisama ''ain bëru ''iakëxa.
    Achúshi nëtën aín rëkuë́n bëchikë Esaú kuënxun kakëxa: —¡''Ën bakë bëchikë! —Kia
    ka kamina ''ë kati ''ain papan —kixun Esaúnën kakëxa.'
  eng-LSV: And it comes to pass that Isaac [is] aged, and his eyes are too dim for
    seeing, and he calls [for] his older son Esau and says to him, “My son”; and he
    says to him, “Here I [am].”
  bmu-bmu: 'Aisaknöŋ mala kota azi namŋi aiga jeŋi ömun köliga yuai kunbuk ek kutumamgö
    osiyök. Mewö osiba nahönŋi mutukŋi Iso köl öröm waŋgii kaiga kewö jii mörök: “Nahöni
    mötnöŋ. “Mi möta kewö meleŋ waŋgiyök: “Iwini, ni ki kinjal.”'
  eng-GNV: And when Izhak was olde, and his eyes were dimme (so that he coulde not
    see) he called Esau his eldest sonne, and sayde vnto him, My sonne. And he answered
    him, I am here.
  eng-WEBSTER: 'And it came to pass, that when Isaac was old, and his eyes were dim,
    so that he could not see, he called Esau his eldest son, and said to him, My son:
    and he said to him, Behold, here am I.'
  nhw-BL: 'Huan Isaac eliyaya nelhuehuentzi huan ayacmo tlachiyayaya. Huan se tonal
    quinotzqui Esaú, icone catli achtihui ejquetl huan quiilhui: ―¡Nocone! Huan Esaú
    quinanquili: ―Techilhui tlaque tijnequi, papá.'
  swh-ONEN: Isaki alipokuwa mzee na macho yake yalipokuwa yamekosa nguvu asiweze kuona
    tena, akamwita Esau mwanawe mkubwa, akamwambia, “Mwanangu.” Akajibu, “Mimi hapa.”
  bba-bba: Sɑnɑm mɛ Isɑki u tɔkɔ kuɑ, win nɔni dɑm dwiiyɑ, u ǹ mɑɑ yɑm wɑɑmɔ, mɑ
    u win bii yerumɑ sokɑ u nɛɛ, Esɑu. Esɑu u nɛɛ, nɛ wee.
  eng-KJVCPB: 'And it came to pass, that when Isaac was old, and his eyes were dim,
    so that he could not see, he called Esau his eldest son, and said unto him, My
    son: and he said unto him, Behold, here am I.'
  cpy-cpy: 'Antarikitapaaki Isaac, tee ikowichaatee. Ari ikaemakiri Esaú, reewari
    itomipaeni, ikantakiri: “¡Notomí!” Rakanakiri Esaú: “Iitaka paawa”'
  mpx-mpx: Aisake iyaka i liki nabi ge matana i pweyata nige bosowaina bugul ni kitel,
    yaka natuna gamaun Iso ana baaba i patuna i nok elana ge i ba, “Natu.” Yaka Iso
    i talam i ba, “O, nau iyahe.”
  wbp-wbp: Purlkalkulpa Yijakiji nyinaja. Nyanungu-nyangu milpa-jarraju ramalku yarrkayi-nyayirni,
    kulalpa jungangku nyiyarlangu nyangu. Ngaka-kari, nyanungujurla wangkaja yapaku
    yungu maninjini nyanungu-nyangu kaja-nyanu kamparru-warnu Yijuwu. Kuja yanurnu
    Yijuwu, Yijakiji wangkajarla nyanunguku, “Kaja.” Nyanungu yalu-manu Yijuwurlu,
    “Yuwayi, nyampu-wajarna.”
  luo-luo: Kane Isaka oseti kendo wengene noseimore makoro ok nyal neno, noluongo
    Esau wuode makayo kendo owachone niya, “Wuoda.” Eka Esau nodwoke niya, “An ka.”
  meu-meu: Isaak na vada e ḡauka, matana danu e valahu-valahu, ḡau ta seitaia ḡoeva.
    Bena ia ese natuna roboana Esau e boiria, eto, Natugu o! Esau eto, Lau o ina.
  npi-ULB: जब इसहाक वृद्ध भए र तिनका आँखा कमजोर भएर देख्‍न नसक्‍ने भए, तब तिनले आफ्‍ना
    जेठा छोरा एसावलाई बोलाएर भने, “ए मेरो छोरो ।” उनले तिनलाई जवाफ दिए, “हजुर, म यहीँ
    छु ।”
  yor-yor: Nígbà ti Isaaki di arúgbó, ojú rẹ̀ sì ti di bàìbàì tó bẹ́ẹ̀ tí kò le ríran.
    Ó pe Esau àkọ́bí rẹ̀, ó sì wí fún un pé, “Ọmọ mi.” Esau sì dáhùn pé, “Èmi nìyí.”
  emp-NTPO: 'Isara drõãda b̶ʌ bẽrã dauba unuca basía. Ewari ab̶a idji warra nabema
    Esaúda trʌ̃ped̶a jarasia: –¡Warra!– Esaúba panusia: –¿Cãrẽ, zeza?–'
  ind-ind: Ketika Isak sudah tua dan tidak bisa melihat lagi, dia memanggil Esau,
    anaknya yang sulung, dan berkata, “Anakku!” Jawab Esau, “Ya, Ayah!”
  pes-OPCB: 'اسحاق پیر شده و چشمانش تار گشته بود. روزی او پسر بزرگ خود عیسو را فراخواند
    و به وی گفت: «پسرم.» عیسو پاسخ داد: «بله، پدرم.»'
  ssx-ssx: Aisa꞉keta꞉ ameta꞉ koke yaa leke holu piekeme. Ipikana꞉ma꞉ ipika꞉ mupeke
    weki Iso wi la꞉ mea alota꞉ Yaka wekio leekeme. Mo wekima꞉ hombo peaaso alota꞉
    Wae leekeme.
  lcm-lcm: Au, Isak kata lapo lapan paspasal na kalapo mataba. Mang sikei a taun kala
    songo kana nat tuan ta Esau ta “Kag nat.” Na Esau kala antok ta, “Io, nau kana.”
  aer-aer: Isaac artwe ampwe anthurre anteme irreke. Alknge atherre akenge anteme
    irreke, re aretyakenhe anteme aneke irrkaye-irrkaye ware. Yanhe-ngentyele, re
    ileke tyerrtye anyente alhetyeke alere akngerrepate ikwerenhe Esau inetyeke. Kele
    Esau re apetyeke, Isaac ikwere angkeke, “Atyenge alere.” Esau angkirtneke, “Wertaye?”
  tgl-ULB: Nang matanda na si Isaac at ang kanyang mga mata ay malabo na kaya hindi
    na siya makakita, tinawag niya ang nakatatandang anak niyang si Esau. Sinabi niya,
    “Anak ko.”
  nop-nop: Kaŋ Aisak adi hatigane me gawadaŋ tiŋa dawi gweheye hinek tubune nemek
    kedem mu yabuŋa mihiŋiŋ biyeniŋ kutniŋa niŋguk, “Mihine.” Adibo yoguk, “Nu yoŋ.”
  kca-kca: 'Исаак пирщамәса пӑ сэмԓаԓ ўртԓыйа йисәт; Исавәԓ, ун пŏхәԓ, вана вохсәԓы
    пӑ ԓўвеԓа йастәс: «Пŏхийэ!» Ԓўв йастәс: «Ма щи».'
  cbu-NT: Anpursha zar Isaak kizpur wachinarangu, wach pamaam maacheetsi nda waritarangiya;
    izuuru pinasarangiya. Wipaatssha putsisarineetsi Esawaa kuruzeeru,
  hui-hui: Aisaga ibu agali waheore halu de au halu mbirale handabe nahe hayagola
    berene. Ani biruwa ibu igini wahene Iso olowa lalu, Igini-o, layagola Iso ibu
    ladai bialu lalu, Ya-o i̱ kogoni, lene.
  wrs-wrs: Doa Isakmba mundkola venamba, novtit vevna. Doa hev ona, kavna yiveltowond
    Esau prora. Pronamba, omnana, omb, wo he omnana aralm, men kava lohv.
  mya-mya: ဣ​ဇာက်​သည်​အို​မင်း​လာ​၍​မျက်​စိ​မ​မြင်​တော့ ချေ။ သူ​သည်​သား​အ​ကြီး​ဧ​သော​ကို``သား''
    ဟု​ခေါ်​လျှင်​ဧ​သော​က၊ ``ရှိ​ပါ​သည်​အ​ဖ'' ဟု​ပြန်​ဖြေ​၏။
  cbi-NTPO: 'Isaac pure'' rukuunchiren ya'' kapuka tsaa dejuwala'' pajteke'' tiba
    katatyui tiyami. Tsejtu ma malu ya'' kasna Esaúnu mikatu entsandimi: ¡Apa! timi.
    Tsenñu Esaú: Enu jayu, tikami.'
  bod-N: དེ་ཡང་ཨི་སཱག་རྒས་ཤིང་མིག་ཟུང་རབ་རིབ་ཏུ་གྱུར་ནས་ཅི་ཡང་མི་མཐོང་བའི་ཚེ། བདག་གི་བུ་ཞེས་རང་གི་བུ་ཆེ་བ་ཨེ་སཱབ་བོས་པ༌དང༌།
    བུ་ན༌རེ། ཡབ༌ལགས། ང་རང་འདི་རུ་ཡོད་ཅེས་ལན་བཏབ་པ༌དང༌།
  wsk-wsk: Isaac garukaram ale motam am pila saparam, se mel ninguru arigokko me terong.
    Se ko namar biya Esau auram ale maonam, “Ba,” mam. Se nu mam, “Baluko,” mam.
  kkl-kkl: Ishak neneko ya'ag sabal taogti, haing mali taogpa, elme yandonge Esau
    nenekoag “Name, yae,” aro yobogpa, Esauri, “Yo, nani,” seog.
  sna-sna: Isaka akati akwegura uye meso ake akanga aneta zvokuti akanga asisaoni,
    akadana Esau mwanakomana wake mukuru akati kwaari, “Mwanakomana wangu.” Iye akapindura
    akati, “Ndiri pano.”
  spa-BLM: 'Cuando Isaac envejeció, y sus ojos se oscurecieron, de modo que no podía
    ver, llamó a Esaú, su hijo mayor, y le dijo: “¿Hijo mío?” Le dijo: “Aquí estoy”.'
  beu-beu: Uanguveng Isak ana boma tila muse, eng angu etatabit moro, base ana bae
    uuling bir ateing niang. Oal mutu Esau ba ana etatabit omi metma ejahi angu ana
    earut hula, “Esau! Aana angami ma hengi!” Angmuse Esau ana imang ebalet hula,
    “Tatalang, nimang?”
  cac-cac: 'Ix ec''n̈ej tiempo, ix ichamvinacax vin̈aj Isaac chi'', maxtzac ujilaj
    yilan vin̈. Ay jun c''ual ix yavtejcot vin̈aj Esaú vin̈, aton vin̈ sb''ab''el
    yuninal vin̈, ix yalan vin̈ d''a vin̈: —Ach vuninal, xchi vin̈. —¿Tas xchi mamin?
    xchi vin̈aj Esaú chi''.'
  swh-ULB: Isaka alipozeeka na macho yake kuwa mazito kiasi cha kutokuona, alimwita
    Esau, mwanawe mkubwa, na akamwambia, “Mwanangu. Yeye akasema, “Mimi hapa.”
  bel-bel: 'Калі Ісаак састарыўся, і прытупіўся зрок вачэй ягоных, ён паклікаў старэйшага
    сына свайго Ісава і сказаў яму: сыне мой! Той сказаў яму: вось я.'
  deu-ELBBK: 'Und es geschah, als Isaak alt geworden und seine Augen zu schwach waren,
    um zu sehen, da rief er Esau, seinen älteren Sohn, und sprach zu ihm: Mein Sohn!
    Und er sprach zu ihm: Hier bin ich!'
  mbb-OT: Utew en meǥurang si Isaac ne kenè en utew ebpekaahà. Ne mid-umew zin is
    anak din he kakey he si Esau. Ke sikandin te, “Mama.” Ne midtavak si Esau te,
    “Hengkey, amà?”
  msc-msc: 'Nba, Isiyaka kɔrɔra kosɛbɛ. A ɲa tɛrɛ tɛ fen na sa la wula rɔ. Lon do
    rɔ, a ka a dencɛ fɔlɔ Esawu kili ko: «N dencɛ.» Esawu ka a jabi: «Naamun.»'
  mal-2015: 'യിസ്ഹാക്ക് വൃദ്ധനായി അവന്റെ കണ്ണു കാണ്മാൻ വഹിയാതവണ്ണം മങ്ങിയപ്പോൾ അവൻ
    ഒരു ദിവസം മൂത്ത മകനായ ഏശാവിനെ വിളിച്ചു അവനോടു: മകനേ, എന്നു പറഞ്ഞു. അവൻ അവനോടു:
    ഞാൻ ഇതാ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Isaa bʉcʉ waro ẽjãgʉ̃, cʉ̃ caperi añurõ ĩꞌaticʉ niwĩ. Tojo weegʉ niꞌcã
    nʉmʉ cʉ̃ macʉ̃ masã maꞌmi Esaúre pijio, aꞌtiro nicʉ niwĩ: —¡Macʉ̃! Cʉ̃ tojo nicã,
    Esaú “¿Deꞌro niti, pacʉ?”, ni yʉꞌticʉ niwĩ.'
  gup-gup: Bu Isaac wernhkohbanjminj dja wernhmimbulerranj minj njale wernhnayi, wanjh
    bikayhmeng Esau nawu nuye beywurd nawu nadjdjaman, dja bimarneyimeng, “Korlonj.”
    Esau biwokmey yimeng, “Njale yidjare?”
  met-met: Aisak wa duanga saing maxandi dilaba laing sanga ba bagu te, baing wagi
    sabangua Iso ba ma saing harua ba, “Garagua.” Baing haxuya ba, “Ngawau.”
  gvs-gvs: E Aisake ikaaiyaka, e bogina ikaitomoya, nakae matana ikau, tuwo geya itoboineyeta
    igita dókana. E tuta tayamo ina botomoya Iso iduduwe idigo kana, ‘Natugu, kūma!’
    ‘Tamagu, manakae?’ Isoyana kaena.
  rmc-rmc: 'Sar o Izak phuriľa a imar na birinelas te dikhel pro jakha, vičinďa ke
    peste peskre phuredere čhas le Ezav a phenďa: „Čhavo miro!“ „Kade som,“ odphenďa
    leske.'
  nlg-nlg: Tana bona Isaac te tonikama tua, me dutu vania ge ke rorodo, gaia te holoa
    Esau na diki dalena na kamanagho, me ghaghua, “?Kula dalegu?” Ma Esau te bosa
    tughu me ghaghua, “?Na hava Tamagu?”
  dgr-DOGNT: Isaac eneèko whelı̨ ekò sıì wedaà nàtso-le t'à wegha xègaat'ı̨-le agòjà.
    Edeza ǫhdaà Esau kayaı̨htı, “Seza,” yèhdı. “Età, neèhkw'ǫ,” weza yèhdı.
  pes-OPV: 'و چون اسحاق پیر شد، و چشمانش از دیدن تار گشته بود، پسر بزرگ خودعیسو را
    طلبیده، به وی گفت: «ای پسر من!» گفت: «لبیک.»'
  ron-1924: 'Исаак ымбэтрынисе ши окий ый слэбисерэ, аша кэ ну май ведя. Атунч а кемат
    пе Есау, фиул луй чел май маре, ши й-а зис: „Фиуле!” „Ятэ-мэ”, й-а рэспунс ел.'
  ben-OBCV: ইস্‌হাক যখন বৃদ্ধ হয়ে পড়েছিলেন ও তাঁর চোখদুটি যখন এত দুর্বল হয়ে পড়েছিল
    যে তিনি আর দেখতেই পারতেন না, তখন তিনি তাঁর বড়ো ছেলে এষৌকে ডেকে তাঁকে বললেন, “বাছা।”
    “এই তো আমি এখানে,” এষৌ উত্তর দিলেন।
  lex-lex: 'La''pa Isaka nhamto''owa pa matni npon wa, dewade npolga a''nani yanulu
    Esau pa nakot la: “Ama!” Esau nwahla niwra: “Ee, papa!”'
  rgu-rgu: Isak namalasi, de mata nasasapu naan seli so, boe ma naloo na ana ulu susue
    na nae, “Esau! O maiꞌ ia dei.” Esau nataa nae, “Ubeaꞌ, papa?”
  som-som: Markii Isxaaq gaboobay, oo ay indhihiisii u arag darnaayeen si uusan waxba
    arki karin, ayuu u yeedhay wiilkiisii weynaa oo Ceesaw ahaa, oo wuxuu ku yidhi,
    Wiilkaygiiyow. Isaguna wuxuu yidhi, Waa i kan.
  lat-VUC: 'Senuit autem Isaac, et caligaverunt oculi ejus, et videre non poterat:
    vocavitque Esau filium suum majorem, et dixit ei: Fili mi? Qui respondit: Adsum.'
  aoi-aoi: N-eniyerringkaduma eneja Ajika nakina akwa nimimbe-ka arakba. Biya nen-ardijuwa
    kembirra nenikuwenikba neningadinuba-wiya Yijawa akwa ni-yama enuwa-wa, “Nenukwa-yi!”
    ni-yama. Eneja ni-yama, “Miyambena?”
  eng-ASVBT: 'And it came to pass, that when Isaac was old, and his eyes were dim,
    so that he could not see, he called Esau his elder son, and said unto him, My
    son: and he said unto him, Here am I.'
  mna-mna: 'Isak, ni iwe kolman kat mi mataana isaana ma irao ire kat lele mini som.
    Aigule ta na, iboobo lutuunu Isau ma imar, mi iso pini ma iso: “Lutuŋ o!” Isau
    iso: “Oi, ituŋ ti.”'
  ita-1885: 'OR avvenne che, essendo già invecchiato Isacco, ed essendo gli occhi
    suoi scurati, sì che non vedeva, chiamò Esaù suo figliuol maggiore, e gli disse:
    Figliuol mio. Ed egli gli disse: Eccomi.'
  eng-LXXUP: And it came to pass after Isaac was old, that his eyes were dimmed so
    that he could not see; and he called Esau, his elder son, and said to him, My
    son; and he said, Behold, I am here.
  eng-ULB: When Isaac was old and his eyes were dim so that he could not see, he called
    Esau, his older son, and said to him, “My son.” He said to him, “Here I am.”
  spa-VBL: 'Isaac estaba viejo y se estaba quedando ciego. Así que llamó a su hijo
    mayor Esaú, diciendo: “Hijo mío”. Y Esaú contestó: “Aquí estoy”.'
  fra-_FOB: 'Et il arriva, quand Isaac fut devenu vieux et que ses yeux furent trop
    faibles pour voir, qu''il appela Ésaü, son fils aîné, et lui dit: Mon fils! et
    il lui répondit: Me voici!'
  mal-mal: 'യിസ്ഹാക്ക് വൃദ്ധനായി അവന്റെ കണ്ണ് കാണുവാൻ കഴിയാതവണ്ണം മങ്ങിയപ്പോൾ അവൻ
    മൂത്തമകനായ ഏശാവിനെ വിളിച്ച് വരുത്തി അവനോട്: “മകനേ,” എന്നു പറഞ്ഞു. അവൻ അവനോട്:
    “ഞാൻ ഇതാ” എന്നു പറഞ്ഞു.'
  urd-GVR: Is'hāq būṛhā ho gayā to us kī nazar dhundlā gaī. Us ne apne baṛe beṭe ko
    bulā kar kahā, “Beṭā.” Esau ne jawāb diyā, “Jī, maiṅ hāzir hūṅ.”
  suz-BL: मिनु इसहाक खाल्‍पा दुम्‍शा, ब्राब्रा पा मिक्‍च मताइब दुम्‍माक्‍त। मिनु मेकोमी
    आ ङोंइती जरमेशो तौ एसाव कली “आं तौ” दे ब्रेत्‍ता बाक्‍त। मिनु एसावमी “मार देंनी?”
    दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'Or avvenne, quando Isacco era divenuto vecchio e i suoi occhi indeboliti
    non ci vedevano più, ch’egli chiamò Esaù, suo figliuolo maggiore, e gli disse:
    “Figliuol mio!”'
  ckb-ckb: 'کاتێک ئیسحاق پیر بوو و چاوەکانی نەیدەبینی، عیسۆی کوڕە گەورەی خۆی بانگکرد
    و پێی گوت: «کوڕی خۆم.» ئەویش وەڵامی دایەوە: «ئەوەتام.»'
  eng-BBE: 'Now when Isaac was old and his eyes had become clouded so that he was
    not able to see, he sent for Esau, his first son, and said to him, My son: and
    he said, Here am I.'
  crx-NTPO: '''Et ''uhooja Isaac duneti suli'' ''ink''ez oona cha ''awet tetsun suli''
    whe, Esau, ooye'' ''udetso-un ''en yuka'' dani'', “Sye'',” yulhni. ''Et ''utni,
    “Njan ''ust''oh.” yulhni.'
  kan-OKCV: ಇಸಾಕನು ಮುದುಕನಾಗಿ ನೋಡುವುದಕ್ಕಾಗದಷ್ಟು ಅವನ ಕಣ್ಣುಗಳು ಮಬ್ಬಾದಾಗ, ಅವನು ತನ್ನ ಹಿರಿಯ
    ಮಗ ಏಸಾವನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನನ್ನ ಮಗನೇ,” ಎಂದನು. ಅವನು ಇಸಾಕನಿಗೆ, “ಇದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijiege rena Aeseki fune ma eorena niome fuone fune iserei. Ijadufuo fu
    uri fari fuone amure e Isodo kiamoga bu mesiri ruae. Bu mesiri romoga asoefuo
    fu kuae, Farinono kuamoga fu onukuana kuae, Na igifurekino kuae. Areme Aeseki
    fu kuae, Iviama naeje naneka eoradie ijadufuo maza be na baronedufuo.
  tam-2017: ஈசாக்கு முதிர்வயதானதால் அவனுடைய கண்கள் பார்வையிழந்தபோது, அவன் தன் மூத்த
    மகனாகிய ஏசாவை அழைத்து, “என் மகனே” என்றான்; அவன், “இதோ இருக்கிறேன்” என்றான்.
  spa-RV-1909: 'Y ACONTECIÓ que cuando hubo Isaac envejecido, y sus ojos se ofuscaron
    quedando sin vista, llamó á Esaú, su hijo el mayor, y díjole: Mi hijo. Y él respondió:
    Heme aquí.'
  ron-BTF: 'Şi s-a întâmplat, pe când Isaac era bătrân şi ochii săi erau atât de slabi
    încât nu mai putea să vadă, că a chemat pe Esau, fiul său cel mai în vârstă, şi
    i-a spus: Fiul meu; iar el i-a spus: Iată-mă.'
  eng-WEBP: When Isaac was old, and his eyes were dim, so that he could not see, he
    called Esau his elder son, and said to him, “My son?” He said to him, “Here I
    am.”
  eng-FBV: Isaac was old and going blind. He called for Esau, his oldest son, and
    said, “My son.” “I'm here,” Esau replied.
  nld-1939: 'Intussen was Isaäk oud geworden en werden zijn ogen zo zwak, dat hij
    niet meer kon zien. Daarom riep hij zijn oudsten zoon Esau, en zei hem: Mijn zoon!
    Deze antwoordde: Hier ben ik!'
  nch-BL: 'Huan Isaac eliyaya nelhuehuentzi huan ayecmo tachiyayaya. Huan se tonali
    quinotzqui Esaú, icone cati achtohui ejquet huan quiilhui: ―¡Nocone! Huan Esaú
    quinanquili: ―Techilhui taya tijnequi, papá.'
  tfr-NTPO: Isaac öötong tjl̈abl̈ashko ga beno sök kjok ĩgö ame. Pjl̈ara ga ba wa
    këguëyo rokara, ga tjl̈ẽ ba kong ga «Esaú.» «¿L̇l̇ë?, data» l̈e ba kong.
  vie-1934: 'Bởi Y-sác đã già, mắt làng chẳng thấy được nữa, bèn gọi Ê-sau, con trưởng
    nam, mà rằng: Hỡi con! Ê-sau thưa rằng: Có con đây.'
  hin-CV: जब यित्सहाक वृद्ध हो गये थे और उनकी आंखें इतनी कमजोर हो गईं कि वह देख नहीं
    सकते थे, तब उन्होंने अपने बड़े बेटे एसाव को बुलाया और कहा, “हे मेरे पुत्र.” उन्होंने
    कहा, “क्या आज्ञा है पिताजी?”
  eng-OURB: When Isaac [Laughter] was old, and his eyes were dim, so that he could
    not see, he called Esau [Hairy] his elder son, and said to him, “My son?” He said
    to him, “Here I am.”
  spa-BES: 'Y cuando Isaac era viejo, y se nublaron sus ojos, y no pudo ver, envió
    a buscar a Esaú, su primer hijo, y le dijo: Mi hijo, y él dijo: Heme aquí.'
  tdx-tdx: Ie roñoñe añe, naho fa bey t’Ietsàke naho nitalo fihaino vaho tsy nahavazoho
    soa, le kinanji’e t’i Esave zoken’ ana’e ami’ty ty hoe, O anako, le tinoi’e ty
    hoe, Intoy iraho.
  vid-vid: Isaka nakalala lukami na meho gali hambe galole. Lelo nakamchema Esau mwanage
    mkulu, nakamlonjela, “Mwana wa heni.” Na heye nakedichila, “Ena mhaza, ndanguhulichiza.”
  pwg-pwg: Aisiki imagura kirakai ma matana isowasowa da ke ruvaruvana ita kita. Mara
    sago natuna iyarokona Iso ikwatui ma ivonei bo, “Natuku.” Ma ivonapotei bo, “Taku
    weni.”
  eng-OKE: And it was, when Izhak was old, and his eyes were darkened from seeing,
    that he called Esau, his eldest son, and said to him, My son. And he said to him,
    Behold, I am.
  tha-KJV: และต่อมาเมื่​ออ​ิสอัคแก่ ตาม​ัวจนมองไม่​เห็น ท่านก็เรียกเอซาวบุตรชายคนโตของท่านมาและกล่าวแก่เขาว่า
    “ลูกเอ๋ย” เขาตอบว่า “​ดู​เถิด ข้าพเจ้าอยู่​ที่นี่​”
  por-BR-2018: 'E aconteceu que quando havia Isaque envelhecido, e seus olhos se ofuscaram
    ficando sem vista, chamou a Esaú, seu filho o maior, e disse-lhe: Meu filho. E
    ele respondeu: Eis-me aqui.'
  bco-bco: Aisa꞉g e anaso꞉ siyo꞉ funa꞉lia꞉ga꞉ siliki, inso꞉ wa꞉la꞉b Iso꞉wo꞉ elo꞉wa
    mena꞉ki ho꞉ida꞉sa꞉ga꞉, a꞉la꞉sio꞉, “Ni so꞉wa” a꞉la꞉sa꞉labiki, Iso꞉ eyo꞉ “O꞉ba?
    Ne weko꞉,” a꞉la꞉sio꞉.
  deu-ELO: 'Und es geschah, als Isaak alt geworden und seine Augen zu schwach waren,
    um zu sehen, da rief er Esau, seinen älteren Sohn, und sprach zu ihm: Mein Sohn!
    Und er sprach zu ihm: Hier bin ich!'
  ktm-ktm: Aisak kah lopun pe madan pwi. Iy iduwe nolou ile ndrongon nedun ndrihou
    Iso pe Iso isendre-et iy. Aisak ihpa, “Nedu?” Pe Iso ihpa, “Ihpa kehe, tomo.”
  caa-caa: 'Pues entonces e Isaac cꞌotoy quetpa onian winic y tajpemix unacꞌut. Entonces
    tama inteꞌ día upejca e Esaú xeꞌ jax e yaxar uyunen y uyare cocha era y che: —¿Jax
    ca net Esaú? che e Isaac. Entonces ojron e Esaú y che: —Nen, che e Esaú.'
  eng-WYC-2018: Forsooth Isaac waxed eld, and his eyes dimmed, and he might not see.
    And he called Esau, his more son, and said to him, My son! Which answered, I am
    present. (And Isaac grew old, and his eyes dimmed, and he could not see. And he
    called his elder son Esau, and said to him, My son! And he answered, I am here.)
  epo-epo: 'Kiam Isaak maljuniĝis kaj la vidado de liaj okuloj malakriĝis, li vokis
    Esavon, sian pli maljunan filon, kaj diris al li: Mia filo! Kaj tiu diris al li:
    Jen mi estas.'
  uig-PIN: 'Isⱨaⱪ ⱪerip, kɵzliri torlixip, kɵzi ƣuwa kɵridiƣan bolup ⱪalƣanda xundaⱪ
    boldiki, u qong oƣli Əsawni qaⱪirip uningƣa: — Oƣlum! — dedi. U: — Mana mǝn! —
    dǝp jawab bǝrdi.'
  beo-beo: Aisage da da:idafa hamoi galu. Ea si amola da dofoi dagoi. Eso afaega e
    da ea magobo mano misa:ne sia:i. E da ema amane sia:i, “Nagofe!” Iso bu adole
    i, “Na wea!”
  tpi-OTNT: Aisak i lapun pinis na ai bilong en i pas na em i no moa lukim ol samting.
    Orait em i singautim Iso, namba wan pikinini bilong en na i tokim em olsem, “Pikinini.”
    Na Iso i bekim tok olsem, “Yes, mi stap.”
  hau-SA: Sa’ad da Ishaku ya tsufa idanunsa suka raunana har ba ya iya gani, sai ya
    kira Isuwa babban ɗansa ya ce masa, “Ɗana.” Isuwa kuwa ya amsa, ya ce “Ga ni.”
  udu-udu: 'Ka Is/hak taki’da dhan mo dhali em piti si’da/ dhuruma/ dhurum wakan mo
    a’di imolkina a’di mo mmop̱ar e ki ’bore/ mo, a’di iyuḵkina a’di a/Iisu mo a’di
    jin ta ya/m piti jin ca’d mo dhali o a’di gwo mo ki: Ya/m pema, dhali a’di ki
    thoḵ a’di gwo mo ki: Aha/ dina imahan mo.'
  uig-LAT: 'Ishaq qérip, közliri torliship, közi ghuwa köridighan bolup qalghanda
    shundaq boldiki, u chong oghli Esawni chaqirip uninggha: — Oghlum! — dédi. U:
    — Mana men! — dep jawab berdi.'
  nde-nde: Kwathi u-Isaka eseluphele, amehlo akhe esethundubele okokuthi wayengasaboni,
    wabiza u-Esawu indodana yakhe endala wathi kuye, “Ndodana yami.” Waphendula wathi,
    “Ngilapha.”
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi heʻene motuʻa ʻa ʻAisake, pea kuo kui hono mata,
    pea naʻe ʻikai te ne faʻa sio, naʻa ne ui ki hono ʻuluaki foha ko ʻIsoa, ʻo ne
    pehē kiate ia, Ko hoku foha: pea ne pehē kiate ia, Vakai, ko au eni.'
  ces-1613: 'Když se pak sstaral Izák, a pošly byly oči jeho, tak že neviděl, povolal
    Ezau syna svého staršího, a řekl jemu: Synu můj. Kterýžto odpověděl: Aj, teď jsem.'
  eko-eko: 'Esiyaakha ooluvaliye, maasho awe aashokheriye khuhisala oona. Khunkhuwela
    Ezawu mwanawe otu nwulu araka “Mwanaka!” Ye khujipu: “Lape!”'
  nss-nss: Yisak ara, kinna parangoloh pwen, pe maran ara kinyoh pe kinlahiy para
    kinnime handra melit pwi. Pwen pe iyoh Esau, norun ndrihou kamai, pe ipwai iyatan
    ipa, “Noru!” Pe Esau isomwiy ipa, “Tesah? Yo urupo.”
  eng-WMB: When Isaac was old, and his eyes were dim, so that he could not see, he
    called Esau his elder son, and said to him, “My son?” He said to him, “Here I
    am.”
  tam-TCV: ஈசாக்கு முதிர்வயதானதால், அவனுடைய கண்பார்வை மங்கிப்போயிருந்தன. அவன் தன்
    மூத்த மகன் ஏசாவைக் கூப்பிட்டு, “என் மகனே” என்றான். அதற்கு அவன், “இதோ நான் இருக்கிறேன்”
    என்றான்.
  ceb-ULB: Sa pagkatigulang na ni Isaac ug mihalap na ang panan-aw sa iyang mga mata
    nga dili na siya makakita, gitawag niya si Esau, ang iyang kamagulangan nga anak,
    ug miingon kaniya, “Anak ko.” Mitubag siya kaniya, “Ania ako.”
  mkn-mkn: Waktu Isak su tua, dia pung mata su talalu kabur, ju dia pange dia pung
    ana sulung yang dia paling sayang bilang, “Sau! Lu mari sini dolo!” Esau manyao
    bilang, “Karmana, papa?”
  pol-UBG: 'A gdy Izaak się zestarzał i jego oczy osłabły, tak że nie mógł widzieć,
    wezwał swego starszego syna Ezawa i powiedział do niego: Synu mój! A on odpowiedział:
    Oto jestem.'
  agr-agr: 'Isaakak shiig muumpakiu asa wainmatnash wainmamainchau wajas pujujakui.
    Nunik pujau makichik tsawantai niina uchiji iwain untsuka chichajak: “¡Uchuchih!”
    tau. Tusa untsuam nii ayaak: “Juwi pujajai apawah, waji tame, tujutta”, tiuwai.'
  kyc-kyc: Aisake baa emo lenge nyuo piyasa ikinyingi kyawa Iso doko epena lapala
    lao, Rakane, leya. Isome isingi lao, Dae karo, leya.
  urd-GVU: اسحاق بوڑھا ہو گیا تو اُس کی نظر دُھندلا گئی۔ اُس نے اپنے بڑے بیٹے کو بُلا
    کر کہا، ”بیٹا۔“ عیسَو نے جواب دیا، ”جی، مَیں حاضر ہوں۔“
  deu-1912: 'Und es begab sich, da Isaak alt war geworden und seine Augen dunkel wurden
    zu sehen, rief er Esau, seinen älteren Sohn, und sprach zu ihm: Mein Sohn! Er
    aber antwortete ihm: Hier bin ich.'
  ntj-ntj: Nyangka Yayitjikinya nyinarrayirnu yirnarringkulalpi kurutjarra nyinarranytja.
    Palunyalu witurnu wati kutjulu palunyaku katja tirna Yiitjunya yarltirra katitjaku.
    Nyangka mularrpartu yarltirra katingu. Nyangka Yayitjikilu watjarnu, “Katja!”
    Nyangka watjarnu, “Yuwa Mama, kulira-rnanta.”
  row-row: Isak namalasi ma, mata nara rangga, de noꞌe ana ulu na, fo ana sue naseliꞌ
    a nae, “Sau e! Uma ia dei!” Esau nataa nae, “Taꞌo bee, amaꞌ?”
  kan-2017: ಇಸಾಕನು ಮುಪ್ಪಿನಿಂದ ಕಣ್ಣು ಕಾಣಲಾರದಷ್ಟು ಮೊಬ್ಬಾಗಿರಲು ಅವನು ತನ್ನ ಹಿರೀಮಗನಾದ ಏಸಾವನನ್ನು
    ಕರೆದು, “ಮಗನೇ” ಎನ್ನಲು ಏಸಾವನು, “ಇಗೋ ಇದ್ದೇನೆ” ಅಂದನು.
  ena-ena: Aisakɨ hadi hadi sɨbaŋ lɨci nudɨ lamɨgaŋ hɨfɨlɨ mɨgɨci akuaba akuaba ma
    igami. Lavɨla nudɨ sibɨla hɨsɨŋ hulaŋ agadɨ abɨci uavɨla nudɨ ninaŋ manɨgali Iso
    dɨ abɨci veci abami. Ninaŋ uami. Lɨci Iso agaŋ abami. Viaŋ nan hɨnidin uami.
  tgo-tgo: Mbaŋa Aisake vama i amalaghɨsarɨ na maramarae kaero thɨ tharɨ na maa valɨkaiwae
    i thuwe na thovuye, i variye utu weya nariye Iso we, iye virɨ viva, na i menawe,
    amba i vaito iŋa, “Naruŋgu?” I gonjoghawe iŋa, “Mbe ghinoke, bwebwe.”
  yap-yap: Ma ke pilibthir Isak, nike malmit. Me l’oeg e thin nge yan ngak Esau ni
    bin nib ilal ko fa gali pagel ni fak, me yib me ga’ar ngak, “Fakag!” Me fulweg
    ni ga’ar, “Gub aray.”
  tet-tet: Oras Isak hetak katuas, matan moos malahuk basuk tiꞌan. Loron ida, nia
    bolu oan ulun Esau mak nia nadomi basuk naꞌak, “Esau, mai neꞌe lai!” Esau nataa
    naꞌak, “Heꞌe ama.”
  hlt-MCSB: Tedae Isaak te a patong vaengah a mik hmang tih tueng pa pawh. Te vaengah
    a capa a ham Esau te a khue tih, “Ka capa,” a ti nah hatah a taengah, “Kai ni
    he,” a ti nah.
  mdy-ETH: ዪሳኣቄ ዓኣፒ ባይቂ ጋርቻዖ ፔኤኮ ናኣዚ ቶይዲ፥ ዔኤሳዎ፦ «ታ ናዓሢዮ!» ጌዒ ዔኤላዛ፥ ዒዚያ «ዮ!» ጌዔኔ።
  twi-ASANTE: Isak bɔɔ akɔkoraa a nʼani so ayɛ no wisiwisi na ɔnhunu adeɛ papa no,
    ɛda koro bi, ɔfrɛɛ ne babarima panin Esau. “Me ba.” Ɛnna Esau gyee so sɛ, “Agya,
    menie.”
  bhl-bhl: 'Beli, Aisak em fasel keko, mesesem mesesem eisneng mak kilele ateminba
    kesomi, mewso atin kuw kiin sukul kunum kese ding kabalak e, e akalem emisik dukuse
    min Iso beelo gaaleweko, bokolewomele: “Min kutaka! Ku kame kaleelo tala o!”,
    dangse kale. Dangei, Iso e em weng be kiliko, geleweko, yan weng bokolewomele:
    “Ne teli kale eli!”, dangse kale.'
  con-NTPO: 'Isaacja coenza ccashe''yeve dapa atte''jeye oshambi. Fae a''ta tise dutssi''ye
    coenza Esaúma ttu''sepa su: —¡Jaricho! Qquen susi Esaúja su: —Afaja, yaya.'
  eng-WEBU: When Isaac was old, and his eyes were dim, so that he could not see, he
    called Esau his elder son, and said to him, “My son?” He said to him, “Here I
    am.”
  bnp-bnp: E Isak i gare ngane, i kepa a matana, i uka ma i matai kamumu a maka maki.
    Lakea i galea e Esau, e tuna a tabua, i ta maea, “O tugu.” E Esau i koli mule
    i ta maea, “Iau ieni.”
  wal-wal: Yisaaqi cimin, a aifee xeelaa ixxido wode, ba bairatiya na7aa Eesawa xeesidi
    a, “Ta na7au” yaagiis. Yaagin i, “Yee” giidi koyiis.
  mgh-mgh: 'Ukati wooluvanlyawe Isaki wiitho wawe wahonripela ni khoona. Vano ahomwiihana
    mwanawe omuulupale eehaniya Isawu, eeraka: Mwanaka. Ni ule ahomwaakhula eeraka:
    Kiri va.'
  acu-NT: 'Isaac nekas juuntach wajasu asamtai, jiisha kusurmiayi. Tura chikich kintati
    uchiri eemkaurin: Uchiru Esaúwa, —tusa untsukmiayi. Tamati Esaú ayaak: —Apaachia,
    ¿warinme? —timiayi.'
  spa-PDDPT: 'Aconteció que Isaac envejeció y sus ojos se debilitaron hasta no ver.
    Entonces llamó a Esaú, su hijo mayor, y le dijo: Hijo mío. Y él respondió: Aquí
    estoy.'
  gun-gun: 'Isaque tuja''i vy ndoexa kuaavei, noma''ẽ atãvei ma vy. Gua''y tujave
    va''e Esaú oenoĩ vy aipoe''i: — Xera''y. Ombovai: — Apy ma aĩ — he''i.'
  agu-BL: 'Itzun bantz te yi nsken bi''ẍin Isaac, nin yi qui''t na a''w wutz, nintzun
    saj ẍchakol i'' yi Esaú yi bajx cy''ajl, nin ben tloltz tetz: —¡Aẍ jun c''oloj
    incy''ajl! —¿Mbi'' ta''? chij Esaú.'
  eng-PEV: A long time later, when Isaac was old, his eyes got really weak and he
    couldn’t see. One day, Isaac sent somebody to get his oldest son Esau. Then Esau
    came to him, and Isaac said, “My son.” And Esau said, “Yes, Father?”
  ilo-ULB: Idi lakayen ni Isaac ket nakudrepen dagiti matana isu a saanen a makakita,
    inayabanna ni Esau, ti inauna nga anakna, ket kinunana kenkuana, “Anakko.” Kinunana
    kenkuana, “Adtoyak.”
  kpg-kpg: Di madagoaa Isaac ne madua gei gu dee gida, gei mee ga gahi mai dana dama madua
    go Esau, ga helekai, “Dagu dama daane!” Esau ga helekai, “Deenei au.”
  uig-ARA: 'ئىسھاق قېرىپ، كۆزلىرى تورلىشىپ، كۆزى غۇۋا كۆرىدىغان بولۇپ قالغاندا شۇنداق
    بولدىكى، ئۇ چوڭ ئوغلى ئەساۋنى چاقىرىپ ئۇنىڭغا: ــ ئوغلۇم! ــ دېدى. ئۇ: ــ مانا
    مەن! ــ دەپ جاۋاب بەردى.'
  bsp-bsp: 'Isiyaka ɔŋc-yɔnɛ wətem, fɔr yɔc-lɔl kɔ haŋ kɔ tɛləpsər kɔ kətɔnəŋk. K''ewe
    wan kɔn wəcɔkɔ-cɔkɔ Esay, k''oloku kɔ: «Wan kem!» Kɔ Esay owosɛ: «In'' ɛwɛ!»'
  bps-bps: Kafnge en, di taktoo tua Isaak na talaan mite, fngén i tingaan twege Isaw
    na manan di kenen, “Tingàgu.” Tmimel Isaw, na manan, “Gani agu Mà.”
  mbs-mbs: Nayan, migketemoay den si Isaac, aw wedà den kità. Impeangay din se penganay
    batà din si Esau, aw minikagi sikandin, “Atò.” Timaba si Esau, “Seini a, Amà.”
  tof-tof: Aesak myangan nóma yarilürr, oya ilküp nisa tümün ugón bairri. Wa myamem
    koke ngabkalórr. Wa tóba ngaen olomdó Isaoka górrganórr. Oyaka bóktanórr wagó,
    “Kürü olom!” Isao bóktan yalkomólórr wagó, “Ba, ka inamüla!”
  sus-sus: Isiyaga nu bara gɛ foride, a yae nu bara rafɔɔrɔ. A mu nɔma sese tode fa.
    A naxa a xa di singe Esayu xili, «N ma di!» Esayu naxa a ratin, «N tan nan ya!»
  pon-2006: Eri, ni Aisek eh ohl laudlahr oh maskunlahr, e ahpw ekerodo nah pwutak
    laudo, Esau, oh ndaiong, “Samwa!” Esau ahpw sapeng, “Maing.”
  jae-jae: Isak kêtu ŋamalacanô ma mataanô kêtu waô e gêlic gamêŋ kêtôm atom. Gêdêŋ
    tonaŋ eŋ gêmôêc nê ŋacsêga Esau ma kêsôm gêdêŋ eŋ gebe “Latucenec.” Ma eŋ gêjô
    eŋ awa gebe “Aê tec gamoa.”
  ksd-ksd: 'Ma ba Isak i ga manga patuana, ma ra matana i ga gavul, ma pa i ga nana
    kapa mulai, i ga oro pa Esau, a luaina natuna, ma i ga biti tana: Natugu! Ma i
    ga biti tana: Iau go kari.'
  tur-YTC: İshak yaşlanıp gözleri görmez olduğu zaman, büyük oğlu Esav'ı çağırdı ve
    ona, “Oğlum?” dedi. Ona, “İşte buradayım” dedi.
  bel-N: 'I сталася, што Ісаак састарэў, і зацемрыліся вочы ягоныя, так што ня мог
    бачыць, і паклікаў ён Эзава, сына свайго старэйшага, і сказаў яму: “Сыне мой”.
    І той сказаў яму: “Вось я”.'
  grc-BRENT: Ἐγένετο δὲ μετὰ τὸ γηράσαι τὸν Ἰσαὰκ, καὶ ἠμβλύνθησαν οἱ ὀφθαλμοὶ αὐτοῦ
    τοῦ ὁρᾷν, καὶ ἐκάλεσεν Ἡσαῦ τὸν υἱὸν αὐτοῦ τὸν πρεσβύτερον, καὶ εἶπεν αὐτῷ, υἱέ
    μου· καὶ εἶπεν, ἰδοὺ ἐγώ.
  ind-AYT: Ketika Ishak sudah tua dan matanya menjadi rabun sehingga dia tidak dapat
    melihat dengan jelas, dia memanggil Esau, anak sulungnya, dan berkata, “Anakku!”
    Esau menjawab, “Ya, Ayah.”
  lid-lid: Ano len Aisik i alon handru ma boto-on tan ano badeh, madan agwah ma iy
    winiyan banyolom kon bwe, eme iy aloh i ta nadun kadok Iso, eme iy tiye tan, “Naduk.”
    Eme iy anya, “Jo kada-ah.”
  eng-NNA: When Isaac became old he became blind. One day he called for his oldest
    one, Esau, “Oldest one, come here!” “Yes, what?”
  nya-nya: Isake atakalamba maso ake anachita khungu mwakuti sankatha kuona. Iye anayitana
    mwana wake wamkulu Esau nati kwa iye, “Mwana wanga.” Iye anayankha, “Ine abambo.”
  hrv-hrv: 'Ostarje Izak, vid mu se očinji gasio. Zato zovne svoga starijeg sina Ezava
    i reče mu: “Sine!” On mu odgovori: “Evo me!”'
  mps-mps: Aisak monu dabe mu elama, tama aga gedu halua selama, tama te nai dabe
    me, bulu ula me ma bugagia suabo ąǫ isąwai. Tialima, agai aga gomunai ogwa
    Iso i olama, tama agabolo te po wali, “Ogwao!” Tama Isogo po wei ponani, “Awe,
    ena e bidibao,” wali.
  llg-llg: Faik fo Isak namalasi, ma matan kelembuak nalan seli so, de noke ana kaꞌan,
    fo ana suen lena, nae, “Sau! O mai ia dei!” Esau nataa nae, “Hatina, ama?”
  tpi-tpi: Aisak i lapun pinis na ai bilong en i pas na em i no moa lukim ol samting.
    Orait em i singautim Iso, namba wan pikinini bilong en na i tokim em olsem, “Pikinini.”
    Na Iso i bekim tok olsem, “Yes, mi stap.”
  dan-1931: 'Da Isak var blevet gammel og hans Syn sløvet, så han ikke kunde se, kaldte
    han sin ældste Søn Esau til sig og sagde til ham: “Min Søn!” Han svarede: “Her
    er jeg!”'
  vie-OVCB: 'Y-sác tuổi cao, mắt lòa và không thấy được nữa, ông gọi Ê-sau, con trưởng
    nam, và nói: “Ê-sau, con!” “Dạ!” Ê-sau trả lời.'
  lbk-lbk: Nalakalakay et si Isaac ya ad-i makaila. Idwani inpaayagna si Esau ay yon-a
    isnan an-akna sa na't kanan, “Anak.” “Naay ak, ama,” insongfat Esau.
  guj-2017: જયારે ઇસહાક વૃદ્ધ થયો અને તેની આંખોનું તેજ એટલું બધું ઘટ્યું કે તે નિહાળી
    શકતો ન હતો. ત્યારે તેણે પોતાના મોટા દીકરા એસાવને બોલાવીને કહ્યું, “મારા દીકરા.”
    તેણે તેને કહ્યું, “બોલો પિતાજી.”
  byr-byr: Aazakɨ aꞌmwe nei tɨnna mwanganyɨna, Yɨzorɨ jaka wɨdɨna kyaꞌ Yɨzoi wɨlaabɨna
    kyaꞌ wɨdaꞌ “Nɨmɨ aꞌmwe neinyɨ maalɨkegaaꞌ balɨdeinyɨ dɨngaka? Naangegaaꞌ balɨdeinyɨ
    dɨngaka? Mwata mwaryagɨnya dɨmaaꞌ! Yɨꞌdaryawɨnna wawaꞌgɨzɨ yɨkurɨyaawia nyɨbalayaawa!
    Yɨkurɨyaawia maaraꞌgɨzɨ nɨmɨnyɨne waburyaꞌna mɨwɨta tewaanya dɨvɨraaya! Nɨmɨ miꞌna
    naꞌmujɨ gɨmɨnyɨne yagaala tewaanyaꞌ gɨthɨdera.”
  awx-awx: Aisaxu äminäläke hikngä tiwän, kayi kupilakin. Tiwän, wawakngä yakap täpä
    Iso yatäwakut. Yatäwambän apän, “Wawaknga,” yang iniwän, Isotä “Nan, nä äna an.
    Inale yänggaläk?” yang inikut.
  pon-2006A: Eri, ni Aisek eh ohl laudlahr oh maskunlahr, e ahpw ekerodo nah pwutak
    laudo, Esau, oh ndaiong, “Samwa!” Esau ahpw sapeng, “Maing.”
  por-BRBSL: 'Quando Isaac era velho, e seus olhos estavam escuros, para que ele não
    pudesse ver, chamou Esaú de seu filho mais velho, e disse-lhe: “Meu filho...”.
    Ele lhe disse: “Aqui estou eu”.'
  aly-aly: Isaac artwa ampwanemarl irrek, ra annga aparrng-anem irrek. Ra alerikw
    ikwerenhek arlkek Esau.
  cth-cth: Hahoi, hettelah ao. Isak teh matawng toung dawkvah mithmu thai hoeh totouh
    a mitmawm hnukkhu, a capa kacue e Esaw hah a kaw teh ahni koevah, ka capa telah
    atipouh. Ahni ni hi vah ka o telah atipouh.
  twi-twi: Isak bɔɔ akwakoraa a nʼani so ayɛ no wusiwusi na onhu ade papa no, da koro
    bi, ɔfrɛɛ ne babarima panyin Esau. “Me ba.” Na Esau gyee so se, “Agya, mini.”
  hlt-hlt: Tedae Isaak te a patong vaengah a mik hmang tih tueng pa pawh. Te vaengah
    a capa a ham Esau te a khue tih, “Ka capa,” a ti nah hatah a taengah, “Kai ni
    he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑkii kótɛ́ kɛ tɛ̃́nkɛ í nwúó, kɛ́yú o kóo Po Esɑyuu, kòò dɔ̀: Ntɛ
    mí.'
  msy-2020: Ezɨ dughiar kamɨn Aisak ghurigha an damaziba ikufi. Ezɨ a uan otarir ekiam
    Ison diazɨ a izima an a mɨgɨa ghaze, “Nan otarim.” Ezɨ Iso a ikaragha ghaze, “Kɨ
    kati.”
  txq-txq: Neu Isak nambalasi ena, matan nita sambu-sambuk ka ena, boe ma noke ana
    ulun fo ana sue nalan seli naa nae, “Sau! O mai ia dei!” Esau naselu nae, “Tao
    hata papa?”
  aaz-aaz: Oras naiꞌ Isak namnais inrair, in maatk ein ankupu nmaten. Onaim in noꞌen
    in aan moen unu reꞌ in nneek niis ne ji mnak, “Esau! Ho uum feꞌ!” Naiꞌ Esau nataah
    am nak, “On mee, tua?”
  azb-azb: 'İshaq qocalıb gözləri görməyəndə böyük oğlu Esavı yanına çağırıb dedi:
    «Ay oğlum». Esav ona «mən buradayam» dedi.'
  eng-DBY: And it came to pass when Isaac had become old, and his eyes were dim so
    that he could not see, that he called Esau his elder son, and said to him, My
    son! And he said to him, Here am I.
  hin-2017: जब इसहाक बूढ़ा हो गया, और उसकी आँखें ऐसी धुंधली पड़ गईं कि उसको सूझता
    न था, तब उसने अपने जेठे पुत्र एसाव को बुलाकर कहा, “हे मेरे पुत्र,” उसने कहा, “क्या
    आज्ञा।”
  wol-KYG: 'Ba Isaaxa màggatee, te bët yi naqari, ba gisatul, am na bés mu woo taawam
    Esawu ne ko: «Doom.» Mu ne ko: «Naam.»'
  swp-swp: Isaako i tautaubadao eo matana se gaugau, nige i itaita komakomani, ia
    natuna taubaguna Isoa wa i eogai ia ene, “Natugu e,” eo i heuio i ene, “Eau ede
    ina.”
  bjr-bjr: Isakeefa mariiufanoo doo asooqaqoofanoo afu mandaikinau. Mariiufanoo moo
    kari narí indaaruqaa faiqi Eesauna aaroofanoo Eesaufa maqi qinau.
  eng-YLT: And it cometh to pass that Isaac [is] aged, and his eyes are too dim for
    seeing, and he calleth Esau his elder son, and saith unto him, 'My son;' and he
    saith unto him, 'Here [am] I.'
  kne-kne: Idi enggay nakay si Isaac dowan komapsot mata na, inayagana si Esau ay
    pangpangoan ay anak na yan kanana, “Ay anak ko.” “Apay mo!” kanan Esau.
  heg-NTPO: Dedeng Isak blalan son kon, un mata ka net babanan isi lo. Un haman un
    ana hmunan man un in namnau isi ka noan, “Esau! Ku maa se ni le!” Esau siut noan,
    “Tasao ka papa?”
  ptu-ptu: 'Tappana matuai Ishak anna tä'' toom paita, untambaim Esau änä'' uluana
    anna nauaanni: “O änä''ku.” Natimba''im naua: “Aka ambe''?”'
  bzd-NTPO: 'Isaac dewa̱ këkëpalatke. Ie'' kë̀ wöbla wawëria̱. Ká̱ et ta̱ ilà kibi
    Esaú e'' kiéitö ta̱ ichéitö ia̱: —¡A alà! Esaú tö iiu̱té: —A yë́wö, ¿ì?'
  kwf-kwf: Ana kaidaꞋi neꞋe sa Aesak nia ngwaro liu naꞋa, ma na maana bore ka rodo,
    nia kasi lia naꞋa. TaꞋi asoa nia ri maꞋi Ꞌuana na faꞋinaꞋonaꞋo nia sa Esau ka
    leka maꞋi siana, ma nia ka fata Ꞌuri fuana, “Ngela nau Ꞌae.” Ma sa Esau ka fata
    Ꞌuri, “ꞋIu maꞋasi.”
  eng-WYC-2017: Forsooth Isaac waxed eld [or old], and his eyes dimmed, and he might
    not see. And he called Esau, his more or older son, and said to him, My son! Which
    answered, I am present.
  eng-WMBB: When Isaac was old, and his eyes were dim, so that he could not see, he
    called Esau his elder son, and said to him, “My son?” He said to him, “Here I
    am.”
  spp-spp: 'Tèni i lyɛg''à pa nɔ Ishaka na ke, ka u ɲyiɲyaanni si li ɲwɔ cû na ɲcyɛrɛge
    fo u à pa mpyi u sàha ɲyɛ na ɲaa na ɲcúu mɛ. Canŋka, ka u u u jyaŋi niɲjyeŋi Ezawu
    yyere, ka u u shwɔ: «Yo!»'
  aey-aey: Aria saen Aisak uqa toia memen uqa ameg wa hidon. Oodon uqa tutuc meciecwe
    qee. Saen euna uqa melah matu Iso utadudu madon, “Melami,” don. Odocob uqa jejeg
    hewi madon, “Ija i hen,” don.
  urd-GVH: इसहाक़ बूढ़ा हो गया तो उस की नज़र धुँधला गई। उसने अपने बड़े बेटे को बुलाकर
    कहा, “बेटा।” एसौ ने जवाब दिया, “जी, मैं हाज़िर हूँ।”
  rug-rug: Ego, sipu ele barogoso sisigiti se Aisake meke ele rida sari na matana
    ke lopu boka dodogorae si asa, si tiokia sa se Isoa, sa tuna koreo kenuna meke
    zama, “Tuqu!” Meke olaṉa se Isoa, “Hiera si rau!” gua si asa.
  gaz-gaz: Yisihaaq dulloomee yeroo iji isaa arguu dadhabetti ilma isaa hangafa Esaawun
    ofitti waamee, “Yaa ilma koo” jedheen. Innis, “Kunoo asan jira” jedhee deebise.
  fra-LSG: 'Isaac devenait vieux, et ses yeux s’étaient affaiblis au point qu’il ne
    voyait plus. Alors il appela Ésaü, son fils aîné, et lui dit: Mon fils! Et il
    lui répondit: Me voici!'
  gnn-gnn: Yo, Yitjaktja marrtjina wirrkina murrŋaram'thina, bala maŋutjinydja ŋayi
    marrtjina bambaythinana; yakana ŋamathaŋala nhäŋa'‐nhaŋala. Bala yana ŋayi wäthurrunana
    Yetjuwuna, maḻamarrwu walkurwu nhanukiyingalaŋuwu, bala waŋanana yukurrana nhanukala
    bitjarra, “Gäthu ŋarrala.
  yal-yal: Isiyaga bata yi fori, a yɛɛne bata yi rafɔrɔ. A mi yi fa nɔɛ sese toɛ.
    A yi a dii forimana, Esayu, xili, a naxa, “N ma diina.” Esayu yi a ratin, a naxa,
    “N tan ni i ra.”
  gum-gum: 'Indig Isaac yandø larrø kølliizhig misren, nui kammerabe yandø pilømuben,
    yandø ashchab kaimabig købig køn. Kan kwaløm nui mayur nusrkai Esauwan wamabe,
    trenchibig køn: —Nai nusrkain— cha. Inchen nøbe: —Nabe yu war— chiben,'
  iou-iou: Täŋpäkaŋ Aisak u it yäpmäŋ äroŋpäŋ äma tägawani täŋpäŋ dapuri waŋirän imaka
    imaka ket nämo yabäŋkuk. Eruk, kadäni uken nanaki tuäni Iso yäŋpewän äbänpäŋ Nanakna!
    yäŋ yäwänä Näk ŋo yäŋ iwetkuk.
  haw-1868: 'I KO Isaaka manawa i elemakule ai, a powehiwehi ai kona mau maka, a hiki
    ole ia ia ke ike aku; hea aku la oia ia Esau i kana keiki mua, i aku la ia ia,
    E kuu keiki: i mai la kela, Eia wau.'
  arb-NAV: 'وَلَمَّا شَاخَ إِسْحاقُ وَضَعُفَ بَصَرُهُ اسْتَدْعَى ابْنَهُ الأَكْبَرَ
    عِيسُو وَقَالَ لَهُ: «يَا بُنَيَّ،'
  adz-adz: Isak ifufi sib da maran isap da anungꞌ isangꞌ i rungꞌ raraba nam, ibinigi
    da irim nan i narun miamun Isau iba da ini rutin, “O Isau, dzi narungꞌ.” Da Isau
    ini, “Ramangꞌ, dzi aruani. U ni wai?”
  ewe-ewe: Esi Isak tsi ku amegã belibeli, eye megate ŋu nɔ nu kpɔm tututu o la, eyɔ
    via tsitsitɔ Esau gbe ɖeka. Eyɔe be, “Vinye.” Esau tɔ be, “Nyee nye esi.”
  eng-LEE: 'And it came to pass, when Isaac was old, and his eyes were too dim to
    see, that he called Esau his eldest son, and said unto him, My son: and he said
    unto him, Behold, here am I.'
  dji-dji: Ngunukiṉing nyani Yisak ngurrum wurrungdjini, nyani mil-djumiḻidjiniban.
    Wurpilim waḻirrdji nyani inga witjili nyanngang miḻimiṯigi Yisuwgi, girri inga
    wangin, “Walkira!” “Ngiy gunydjirra?” Yisuwdji bumir-wubirdjili.
  gvn-gvn: Isaac wulman bajaku, miyil-burraman. Nyulu kangkal jakalbamunku kunjan,
    nyungundu yalaman, “Ya, ngayu wulman bajaku, wanja-wanja baja wulay. Bow and arrow
    mana, jilba dungay, ngayku minya damanka. Yinya minya wayju, ngulkurr bajaku,
    yalaku wayju ngayuku nukanka. Ngayu nukal, yinyamun yunun blessing-bunganka, ngayu
    wulanjiku.”
  nna-nna: Mirtanya jarrinyaja Isaac pampuru jarrinyi. Warajanga karrpungu kamarnalu
    murrkangunyamurninyku, Esau-ku, “Murrkangunya, kurtali!” “Yuu, ngani?”
  asm-FB: ইচহাক ক্রমে বৃদ্ধ হ’ল; তাতে চকুৰ দৃষ্টিশক্তি দুৰ্ব্বল হোৱাত তেওঁ চকুৰে মনিব
    নোৱাৰা হ’ল; এদিন তেওঁ বৰ পুতেক এচৌক মাতি ক’লে, “বোপা।” এচৌৱে উত্তৰ দিলে, “মই ইয়াতে
    আছোঁ।”
  sus-A: عِسِيَفَ نُ بَرَ فّ قٌرِدٍ، عَ يَيٍ نُ بَرَ رَقْورْ. عَ مُ نْمَ سٍسٍ تٌدٍ
    قَ. عَ نَشَ عَ شَ دِ سِنفٍ عٍسَيُ شِلِ، «ﭑ مَ دِ!» عٍسَيُ نَشَ عَ رَتِن، «ﭑ تَن
    نَن يَ!»
  fra-SBL: 'Lorsqu''Isaac fut vieux, et que ses yeux s''affaiblirent au point de ne
    plus voir, il appela Ésaü, son fils aîné, et lui dit : « Mon fils ? » Il lui dit :
    « Me voici. »'
  hbo-hbo: וַיְהִי֙ כִּֽי־זָקֵ֣ן יִצְחָ֔ק וַתִּכְהֶ֥יןָ עֵינָ֖יו מֵרְאֹ֑ת וַיִּקְרָ֞א
    אֶת־עֵשָׂ֣ו ׀ בְּנֹ֣ו הַגָּדֹ֗ל וַיֹּ֤אמֶר אֵלָיו֙ בְּנִ֔י וַיֹּ֥אמֶר אֵלָ֖יו
    הִנֵּֽנִי׃
  shp-NTPO: 'Jaskarabo inontianra, Isaac kikinbires yosishoko iká iki. Jaskara ixonra,
    moa kikinyorai bekona ixon, jato onanyamaresa iki. Jakopira, wetsa neten aká iki,
    jawen reken bake Esaú kenakin: —¡Nokon baké! —akin. Jatian jawen bake Esaúkan
    yoia iki: —Ea yoiwe papá —akin.'
  eng-WYCLIFFE: Forsothe Isaac wexe eld, and hise iyen dasewiden, and he miyte not
    se. And he clepide Esau, his more sone, and seide to hym, My sone! Which answerde,
    Y am present.
  piu-2006: Yatjikanya nyinayinkula manta Kayinalawana tjiḻpirrirra kuru paangalpi,
    paluru nyinangi. Waarrkana yaḻṯirra watjaṉu, “Katja yurruntitjanya yaḻtirra ngalya
    kati!” Yitjuwunya ngalya yanu. Yatjikalu watjaṉu, “Katja. Nyuntu ngayuku ninti
    nyinanyi. Ngayulu waṯalpi tjiḻpirringulpi nyinarra wiyarringkukitja. Puwanarratjarrangku
    kuka wakaratju ngalya kati! Palunyangka kuka kutjaratju ngalya kati!, ngayuluṉa
    ngalkunytjakuṉa. Ngalkula Katutjanyaṉanta tjapilku, wiyarringkukitjangku. Katutjanya
    ngayulu tjapilku paluru nyuntupa tjukarurrungku palyantjaku. Yalatjilatju yirriṯi
    katja yurruntitjaku tjapilpayi.” Yatjikalu Yitjuwunya wangka panyapa watjaṉingka,
    Ripikalu pulanya kuliṉingi. Palulanguru Yitjuwunya kukakulpi yanutjangka Ripikalu
    yankula Tjikupanya watjaṉu, “Ngayuluṉa kuwarri kuliṉingi nyuntupa paapangku Yitjuwunya
    watjantjala Katutjanya tjapilkitjangku.” Ripikalu Tjikupanya marrkuṉu, yalatji,
    “Katja. Kulilaṉi! Ngayuluṉanta watjaṉi. Nyuntu yankula yalatji palyala! Yankula
    nanikuta kutjarra pungkula ngalya kati!, ngayuluṉa kutjantjaku nyuntupa paapaku,
    Yatjikaku. Paluru kuka yalatjiku yunytjurripayi. Palulanguru nyuntulpi kuka palunya
    katirra yungku. Nyuntupalpi Katutjanya tjapilku. Katutjalu nyuntupa tjukarurru
    palyalku.” Yirriṯiya tjiḻpirrirra katja yurruntitjaku Katutjalakutu tjapilpayi.
    Yalatji Tjikupalu kuliṉu, katja ngaṉṯitjalu. Paluru yalatji Ripikanya watjaṉu,
    “Ngayulu wangkanyingka paluruṉi kulilku katja ngaṉṯitja. Tjinguruṉi paluru pampulku,
    yinyuwiya. Yitjuwunya yinyu tiṉatjarra paluru kulilku. Ngunytjinytjunanyingkaṉi
    paluru kuru watjalku.” Ripikalu Tjikupaku maamangku watjaṉu, “Yalatji kulintjaku,
    wiya. Ngayuluṉanta watjaṉi, yankula palyala!” Palulanguru Ripikalu kuka palunya
    kutjaṉu. Ripikalu nanikuta pangki yinyutjarra mantjira Tjikupala karrpiṉu, miṉawana,
    nguṉṯiwana. Yitjuwuku mantarrangka tjarrpatjunkula Tjikupanya palumpa paapakutu
    wantirriyaṉu, kuka anta mangarritjarra. Yatjikanya tjiḻpi paanga nyinangi. Tjikupalu
    katirra watjaṉu, “Paapa. Ngayulu ngalya yanu.” Yatjikalu tjapiṉu, “Nyuntu ngananya?
    Nyuntu tjinguru katja yurruntitjanya, tjinguru katja ngaṉṯitja.” Tjikupalu ngunytji
    wangkangu, “Ngayulu katja yurruntitjanya, Yitjuwunya. Nyuntu panyapa ngayunya
    watjaṉu. Yankulaṉa kuka pungkula ngalya katingu. Pakara nyina! Kuka ngaatjaṉanta
    ngalya katingu, nyuntu ngalkunytjaku. Nyuntu ngalkura ngayukulpitju Katutjanya
    tjapila!” Yatjikalu tjapiṉu, “Ngayuluṉa puṯu kuliṉi. Nyuntu waṉmawana kukaku ngurrilpayi.
    Yaalytjiyaalytjikampa nyuntu parrpaṯulu yankula kuka wakara ngalya katingu, rawawiyangku?”
    Tjikupalu piyuku ngunytjinytjunu, “Nyuntupa mayutju Katutjaluṉi kuka parrpaṯu
    nintiṉu.” Yatjikalu piyuku watjaṉu, “Ngalya yarra, ngayulakutu! Yilarriwa!, ngayuluṉanta
    pampuntjaku. Tjinguru nyuntu Yitjuwunya ngaranyi, tjinguru nyuntu Tjikupanya.”
    Yatjikalu Tjikupanya pampura kutu kuliṉingi, watjaṉu, “Nyuntu Tjikupanya nguwanpa
    wangkanyi. Miṉa yinyu tiṉatjarra Yitjuwunya nguwanpa.” Tjikupanya puṯu nuumilaṉingi,
    yinyu Yitjuwunya nguwanpa pampura. Piyuku tjapiṉu, “Yilta nyuntu Yitjuwunya ngaranyi?”
    Tjikupalu ngunytji wangkangu, “Yuwa. Ngayuluṉa Yitjuwunya ngaranyi.”
  pjt-pjt: Ka Isaacanya tjiḻpi mulararingu munu kuṟu paulyarira puṯu nyangangi. Munu
    paluṟu katja ngaṉmanyitja Iitjunya aḻṯira wangkangu, “Katja, yaaltjin?” Ka wangkangu,
    “Uwa, nyangatjaṉa ngaṟanyi.”
  cwe-cwe: Isaka viyakalile mulala meso yake yawa hayalola bule. Ivo kamtanga Esau
    mwanage chaudele na kamulongela, “Mwanangu!” Nayo kamwidika, “Aino hano.”
  bgs-bgs: Na, tuu dán tugál si Isaac, asta dì dán ágkita. Igtawar din tô tambang
    kaké batà din na si Esau, na mà din, “Esau.” Igtaba si Esau, na mà din, “Kannunna,
    Ámmà.”
  kik-kik: Rĩrĩa Isaaka aakũrire na maitho make makĩaga hinya ũndũ atangĩahotire kuona-rĩ,
    agĩtũmanĩra Esaũ mũriũ wake ũrĩa mũkũrũ, akĩmwĩra atĩrĩ, “Mũrũ wakwa.” Nake Esaũ
    akĩmũcookeria atĩrĩ, “Niĩ ũyũ haha.”
  ksr-ksr: 'Aisaknoŋ laligoŋ kouma eja waŋa kolooro jaaya umuŋ kono iwoi mombo iima
    kotomambaajoŋ amamaaro. Kaeŋ amamaaŋ mutu meria Iisoo koma horoŋ muro karo kokaeŋ
    ijoro: “Merana moba.” Ii moma kokaeŋ meleema muro: “Amana, nii koi nanjeŋ.”'
  fra-NCL: 'Isaac était devenu vieux, et ses yeux s’étaient obscurcis au point de
    ne plus voir. Il appela Esaü, son fils aîné, et lui dit : « Mon fils ! » Celui-ci
    lui–répondit : « Me voici. »'
  cek-AK: Issak loe mitong moe, miktha om ai boeh pongah, mik doeh amtueng ai boeh,
    to naah a capa kacoeh Esau to kawk moe, Ka capa, tiah a naa. Anih mah, Khenah,
    haeah ka oh, tiah a naa.
  xla-xla: Epapedeme Aisektapo mo-totoyemala halemama inoma pa꞉po halaiyo. Epapele
    oloma dla ya꞉tapo ya꞉ maseyemala itapu hamale Iso sisilapame ya꞉ watle epo atlaiyo,
    “Na꞉ maseyemala,” diyo. Epalati asiyama Isotapo epo atlaiyo, “Yao, a, atlane,”
    diyo.
  cuk-cuk: 'Isaac bato nue selebagusad, degi, aku-atakgusbalid. Ibagwengine, Isaac,
    e-machi-dummad-Esaúʼse gochad. Geb ega sogded: —¡Machi! Esaú abin-sogded: —Degite.
    ¿Ibua?'
  uig-CYR: 'Исһақ қерип, көзлири торлишип, көзи ғува көридиған болуп қалғанда шундақ
    болдики, у чоң оғли Әсавни чақирип униңға: — Оғлум! — деди. У: — Мана мән! — дәп
    җавап бәрди.'
  pma-pma: Avong muli va, ka Aesak mai vi ulmatu ka meten var. Avong tai, san selusien
    va min natnali koa moeite vit vamai veni. Ka navong Esao mai, Aesak visi vit,
    “?Natkuli, keik somok eke?” Ka Esao vit risi mini vit, “Inau ke.”
  tel-2017: ఇస్సాకు బాగా ముసలి వాడయ్యాడు. అతని కళ్ళు పూర్తిగా మసకబారాయి. ఆ పరిస్థితిలో
    అతడు తన పెద్ద కుమారుడు ఏశావుతో “నా కొడుకా” అని పిలిచాడు. అతడు “చిత్తం నాన్నగారూ”
    అన్నాడు.
  hat-BSA: 'Alò, li te vin rive lè Isaac te vye, e zye li te twò fèb pou wè, ke li
    te rele Ésaü, pi gran nan pitit li yo. Li te di li: “Fis mwen.” Ésaü te reponn
    li: “Men mwen.”'
  kos-kos: In pacl se inge Isaac el matuoh ac mutawauk in sulonginla. El sapla solalma
    Esau, wen se ma matu natul, ac fahk nu sel, “Wen nutik!” Esau el topuk, “Nga inge.”
  hbo-WLC: וַיְהִי֙ כִּֽי־זָקֵ֣ן יִצְחָ֔ק וַתִּכְהֶ֥יןָ עֵינָ֖יו מֵרְאֹ֑ת וַיִּקְרָ֞א
    אֶת־עֵשָׂ֣ו ׀ בְּנ֣וֹ הַגָּדֹ֗ל וַיֹּ֤אמֶר אֵלָיו֙ בְּנִ֔י וַיֹּ֥אמֶר אֵלָ֖יו
    הִנֵּֽנִי׃
  ibo-ibo: Mgbe Aịzik ghọrọ agadi, nʼoge anya ya na-adịghị ahụzi ụzọ nke ọma, ọ kpọrọ
    Ịsọ ọkpara ya, sị ya, “Nwa m nwoke.” Ọ zara sị, “Lee m nʼebe a.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍‌ହାକ ବୃଦ୍ଧ ହୁଅନ୍ତେ, ଚକ୍ଷୁ ନିସ୍ତେଜ ହେବାରୁ ଆଉ ଦେଖି ପାରିଲେ ନାହିଁ;
    ସେତେବେଳେ ସେ ଆପଣା ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏଷୌକୁ ଡାକି କହିଲେ, “ପୁଅରେ,” ତହିଁରେ ସେ ଉତ୍ତର କଲା,
    “ଦେଖନ୍ତୁ, ମୁଁ ଏଠାରେ।”
  wmt-wmt: Walimpawarlany Asik purrkujinyangujarrinya jankajartijarrinya. Nyanartijangkala
    parla wangki walakunyankurawu yiparni Yijuwu nyantukarti yanupurru. Pirriyanila
    manyanta Yijuwu. Marnila parla Asikju, “Ngaju marna purrkujinyangu jamurnparni
    paji kutajarrilany pirlajarrinyupurru. Kuyi pungkaji. Jirnal warntarlanyanu, ruwala
    man yanku. Kuyi pajin lanku wulyujinyangu. Kamparnurla pajin kangku pukarr, ngarnturijartila
    marna ngalku. Nyanartijangka marnangurla Ngarpu japirlyungku, nyuntula manyanangu
    maja ngunanganku kajalkajal ngurrarawujaa piyirnku warrkammayinkujaa ngajajipurruwu
    mapirrirni.” Wali Rupayika pa karrinyani wuta. Pinakarrinyani yangka parla marnani
    Asikju Yijuwu walakunyankurawu. Nyanartijangkala Yijuwu pa yap yani ruwa. Wali
    nyanartijangka Rupayikarlu parla kanya wangki Jayikapku. Marnila parla, “Kujarti
    marna pinakarrinyani Asikkura wangki. Yiparni Yijuwu. Kuyi parla pungku, nyanartijangka
    Ngarpula parlanyanta japirlyungku kajalkajalkujirnupurru Yijuwu.” Wali jinjinyinyala
    parla Rupayikarlu Jayikap. “Kuyi pajin pungku. Ngarpujipurruwula marnarla kampawu
    wulyu ngarnturijarti yangka parla wulyumalany. Nyanartijangkala manurla kangku.
    Kajiyungku manurla, kula man nyuntu Yijuwurni nyanartilankula manta. Nyanartijangkala
    mangurla nyuntuwurni Ngarpu japirlyungku Asikju majakujirnupurru. Wali pungkaji
    kurriny nanikutjarra jirajartijarra. Kangkula pajin mirnu kamparnupurru.” Jayikapju
    parla marni ngamajinyankurawu, “Ngajirta, ngaju marna ralngajirtajarti. Yijuwu
    pa raljarti. Ngarpungu ngaja palymanta. Nginyjirrikanurla ngaji jula, ‘Nyuntu
    man Jayikap.’ Kujarti ngaji manyja. Yarnta ngaji yakurrmanyja. Nyanartijangka
    kayan ngajirla Ngarpu japirlyungka majakujirnupurru. Kunyungurla ngajirla japirlyungka
    pungupurru pirla.” Wali Rupayikarlu parla marni, “Yarrwurti pajan mapunikarrku,
    kuyila pajin pungku. Ngajirta ngankurla Kutku rayinjarri jamulu. Ngaju paja ngirtilykarra
    julawu Kuttu kajiyungujuwal.” Wali Jayikapju parla pinya nanikutjarra. Kanguyinyala
    parla Rupayika. Kamparnila parla Asikku pukarrwurra. Nyanartijangka kuluwujpala
    warntarni Yijuwukura, yinyala parla Jayikap. Jayikapju manyanu yutukani kuluwujwarlany
    ngarnturimipa. Kajiyungku parla Asik. Nyanartijangka Rupayikarlu warntarni nanikutkura
    partu. Yutukanila manyanta palpungaljaa kurrapajarrarlal, Yijuwujilinyjarrinyala
    Jayikap. Nyanartijangka kanyala parla Jayikapju kuyijaa miyi ngarpunyankurawu.
    Marni parla, “Pirriyani marnangu ngarpu. Kuyijaa miyi marnangu pirrikanya.” Asikju
    parla marni, “Ngana man nyuntu. Yijuwu ngan.” “Yu, ngajujal marna Yijuwu. Kuyi
    marnangu kanya. Turtangurla man ngalku. Nyanartijangkarlu Ngarpula pajinurla japirlyungku
    majakujirnupurru.” Nyantungula parla marni ngarpunyankurarlu, “Partalurni ngan
    pirriyani.” “Yu, partalurnijal marna pirriyani. Ngarpungu nyuntukurarlu paja marlamani
    purlkangu, yangka man japirlyungany nira kankarnijangka. Partalurnila marna kuyi
    parlipinya.” Asikju parla marni, “Mirnu yantajirla. Palymanku marnanta. Nyuntu
    ngan Yijuwu raljarti.” Wali marnpajarrinya manyanta, palymanila kurrapajarra ralku
    parla. Marni parla Jayikapku, “Minyarti ral marna palymanana Yijuwukurajiliny,
    yarnta marnanta pinakarrilany lin Jayikapjiliny. Mapun ngan nyuntu Yijuwu.” “Yu,”
    marni parla, “Ngajujal marna Yijuwu mapun.” Wali Asikju parla marni, “Yungkaja
    kuyi. Ngalkuliny marna kuyijaa miyi nyanartijangkarlu marnangurla japirlyungku
    Ngarpu.” Wali yinyala parla kuyijaa miyi, ngapa wayin mapirri. Ngarnila. Nyanartijangka
    parla yarntarni marni, “Mirnu yarnani. Lawukarrku pajan.” Yanila manyanta Jayikap,
    lawukanila. Wali parntimani manyanta Yijuwukura kuluwuj. Nginyjirrikanila Asikju,
    marni parlanyanu, “Ya wali pa. Yijuwu pa kunyungurla minyarti.” Wali nyanartijangka
    Asik marni, “Ruwajangka marnajin walaku parntimanana ngarnturijarti wulyujinyangu.”
    Nyanartijangka Ngarpu parlanyanta Jayikap japirlyungani majakujirnupurru. Marni
    parla, “Ngarpu, purlka ngapa manurla yipawu minyartiwu walakuwu ngajukurawu. Manawarntila
    palurla turtapungku. Pajakujiwula manurla miyi manangajangka, wanykurrmalku palurla.
    Yarnta pajin majakujiwu walaku ngajukura. Maja manyanangu ngunawu piyirnwarntiwu
    nukarniwu, jarntuwarntiwu mapirrirni. Yangka ngananguwurti parla yakurrmalku piyirntu
    kanarlanyju wali nyuntungu manurla yakurrmalku nyanartiwu piyirnku yakurrmarnujangkawu.
    Yarnta yangka ngananguwurti parla wulyumalku piyirntu kanarlanyju, nyuntungula
    manurla wulyumalkuwarlanyparni.” Wali nyanartijangka yanila Jayikap ngarpunyankurajangka.
    Wali Yijuwula pirriyani wartangurni ruwajangka kuyijarti wanykurrjarti. Nyanartijangka
    kamparnila parla ngarpunyankurawu kuyi nyanarti. Kamparnurla parla kanya kuyi
    pukarr, yinyala parla. Marnila parla, “Minyarti marnanta yungana yangka pajan
    jarlu yiparni ruwa kuyi pungupurru. Minyartijal kuyi nganyja. Nyanartijangka Ngarpula
    pajinurla japirlyungku majakujirnupurru.” Wali Asik parla purrpurrmarni. Marni
    parla, “Ngana man nyuntu.” “Ngaju marna Yijuwu walaku nyuntukura kajalurnijangka.”
    Nyanartijangka pilpilmarni Asik karrarta. Marnila parla, “Nganangu paja yangkarti
    kuyi yinya kajalurn. Kunyungurla kanarlanyju paja yinya. Wali marna ngarni, nyanartijangka
    marnarla japirlyinya Ngarpu majakujirnupurru. Kayan ngarna yarntarni Ngarpu japirlyungka
    nyuntuwu majakujirnupurru.” Wali Yijuwurlu parla ngarpunyankurawu nginarrmarni
    kurturru. Marni parla, “Ngaju mapirrirni pajinurla japirlyungku Ngarpu.” “Ngajirta.
    Ngajajpurru paji jarlu pirriyani. Kajiyinya paja nyanartila marnarlanyanta Ngarpu
    japirlyinya. Nyantu manyirrangu maja ngunawu.” Yijuwurlu parla marni, “Ngaju paja
    jarlu kaninykujirni Jayikapju. Jalarra manta kajiyinya nyuntu jirnajangkarlu,
    nyanartila manurlanyanta Ngarpu japirlyinya majakujirnupurru. Kala ngaju, kajalurnijangka,
    japirlyungkajirla ngarpu jalarrarni.” Asikju parla marni, “Jarlu marnangu majakujirni
    Jayikap. Jarntuwarnti palurla warrkammayinjarrinya, nyantula manyanangu maja ngunawu.
    Jarlu marnarla miyi pikakujirni katintajangka. Nyuntu kayan ngarnanta yungka wartangurnijangka.
    Marlal marnangurla.” Yijuwurlu manyanta jutungu ngarntimarnani, “Ngajuwu japirlyungkajirla.”
    Kujarti parla marnani. Nyanartijangka lunganila. Asikjula parla lirrkanpungani
    Yijuwu, “Ngarpungu kayan nganta yungka ngapa. Miyi mapirrirni katintajangka kayan
    ngangu turtangka. Jarlu marnarlanyanta walakuwarlanyku japirlyinya pikakujirnupurru
    Ngarpu. Yarnta man ngunawu kulipari pungujuwal. Nyuntu manurla ngunawu warrkammayin
    ngajajpurruwu. Nyantu mangu ngunawu kajalkajal wartangurnijangka. Walimpawarlany
    manpilanyanu ngurrujarrakujiwu rantangajarriwu manurlanyanta. Wanyjarrku man nyanarti
    ngajajpurru.” Kujartikarra parla marnani Yijuwu ngarpunyankurarlu. Nyanartijangka
    Yijuwu parla Jayikapku kulijarrinyajinyangu kaninykaniny munta, tumaj pa nyantu
    majakujirni wartangurnijangka ngarpunyankurarlu nyantujarrakurarlu. Wali pikakujirni
    parlanyanta Jayikapku pungupurru pirla. Walimpa Jayikap pa Yijuwurlu pungku yangka
    ngarpunyankuraliny pirlajarriwu. Wali piyirnwarntirlu palurla Rupayikawu jularni
    pikakujirnujangka wangki Yijuwukura. Nyanartijangka parla jularnani Jayikapku,
    “Papaji mangurla kulijarti kirrarnana. Pungku manta. Julawu marnangu wurnapurru.
    Yanku man minyartingurni ngurrangurni kayili. Kirralku manyanta kakajpurrurla
    ngajukurarla papajirla Layipanta. Wali rawa manyanta kirrarnanku kitangarni mangu
    papajijpurru ngaru kirtilyjarriwu. Walimpa marnangu ngajungurni piyirn yipawu
    purpanupurru yangka mangu minyartiliny yarajarriwu. Puju ngan minyayirla kirrarnanta,
    wali pungka nganta papajijpurrurlu pirla. Kanarlanywarntirlu ngartalu purntumanta.
    Pungkarla ngartalu nyantu. Ngajula ngarna jukungajirtajarti kirrarnanta.” Kujarti
    parla marnani Rupayikarlu walakunyankurawu Jayikapku. Wali nyanartijangka marni
    parla Asikku ngumparnanyankurawu Rupayikarlu kujartikarra, “Yakurrmalany marnapilangu
    Yijuwukurajarrawu kartunyankurajarrawu. Puju pa Jayikapju warntawu kartu minyartikarraji
    Yijuwujilinyju, wali nyanarti, wurnala marnanyanangurla yanku ngurrawarlanykarti.
    Yakurrmalany marnarla warntarnuwu kartu minyartikarraji.”
  chk-chk: Iwe, lupwen Isaak a chinlap, mesan ra toputop pwe esap chüen tongeni küna.
    Iwe, a köri Esau nöün we mwänichi o apasa, “Nei!” Nge Esau a pälüeni, “Ngang iei.”
  ssd-ssd: 'Isak nu saibo pilmba am tukulok minna le nu kiŋo nuŋe mulum Esau wika
    sana: Mam o ŋgina le nu ndek sakina: Ye minet te ŋgina.'
  rop-rop: Bambai na wen Aisik bin olmen, imbin jidan blainwan. Wal wandei imbin jandim
    wed blanga Isau det eldiswan boi blanga im, en wen Isau bin kaman langa im, Aisik
    bin tok, “Main boi!” En Isau bin tok, “Wanim yu wandim, Dedi?”
  ukr-1871: 'І сталося, що як був Ізаак старий, і притупились очі в його, та й недобачав,
    покликав Езава, сина свого старшого та й каже йому: Сину мій! І каже: Ось я!'
  eng-AOI: Isaac was now an old man and he was blind. He called for his older son
    Esau and said to him, “Son!” “What is it?” he answered.
  yon-yon: Amaan, Aisek kuu kiomnoon kowe, indob kuu wiib yonoon kowe, korobe wedmimokban.
    Aron maa, ye dana ayi Isau yaa baande yedmoon “Ne dana.” andoone Isaumbed yedmoon
    “Ne kuu kei.” andoon.
  bch-bch: Idio ta Aisak iuot eaba kapei tau, be imata ikila ta irangrang ngan igeragera
    mao. Ta ado ede ibaba ele gergeu lautabe Iso ga inam pan. Ta ikeo, “Natug.” Ta
    Iso ikeo, “Gau ta eko.”
  deu-1951: 'Und es begab sich, als Isaak alt war und seine Augen dunkel wurden, daß
    er nicht mehr sehen konnte, da rief er Esau, seinen älteren Sohn, und sprach zu
    ihm: Mein Sohn! Er aber antwortete ihm: Hier bin ich!'
  eng-JPS: 'And it came to pass, that when Isaac was old, and his eyes were dim, so
    that he could not see, he called Esau his elder son, and said unto him: ''My son'';
    and he said unto him: ''Here am I.'''
  ubr-ubr: Isaac ari on iorokwar ato matan sifot. On natun orot abou iyor inat ato
    iyawur iyau, “Yau natu!” Esau iyafotai iyau, “Men bab, yau nio.”
  srp-1865: 'Kad Isak ostarje i oèi mu potamnješe, te ne viðaše, dozva Isava starijega
    sina svojega, i reèe mu: sine! A on odgovori: evo me.'
  lug-lug: Awo Isaaka bwe yali ng’akaddiye nnyo n’amaaso ge nga gayimbadde, nga takyayinza
    kulaba, n’ayita Esawu mutabani we omukulu, n’amugamba nti, “Mutabani,” n’amuddamu
    nti, “Nze nzuuno.”
  heb-heb: ויהי כי זקן יצחק ותכהין עיניו מראת ויקרא את עשו בנו הגדל ויאמר אליו בני
    ויאמר אליו הנני׃
  ben-IRV: পরে ইস্‌হাক বৃদ্ধ হলে তাঁর চোখ নিস্তেজ হওয়ায় আর দেখতে পেতেন না; তখন তিনি
    আপনার বড় ছেলে এষৌকে ডেকে বললেন, “বৎস।”
  pan-pan: ਜਦ ਇਸਹਾਕ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ, ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਧੁੰਦਲਾ ਗਈਆਂ ਕਿ ਉਹ ਵੇਖ ਨਹੀਂ ਸਕਦਾ
    ਸੀ। ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਵੱਡੇ ਪੁੱਤਰ ਏਸਾਓ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਮੇਰੇ ਪੁੱਤਰ, ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ
    ਹਾਜ਼ਰ ਹਾਂ।
  tkr-tkr: 'I''saq'' q''əsniy qıxha, mang''une uleppışik''le g''ece deşdiy. Mang''vee
    xərna dix Esav k''anyaqa qort''ul uvhuyn: – Dix! Esavee mang''uk''le «Dek, zı
    inyaa vor» uvhu.'
  mwp-mwp: Isaka nuy nanga koey thathi aymaydhin nanga nuydh zapul moegina yawaymoeypu,
    nuydh nungu garkaz kazi thuradhin Isawan a kedha mulaydhin, ‘Ngaw kazi!’ Nuy kedha
    Isaw, ‘Midh, ngay in.’
  mya-JVB: ထိုနောက်ဣဇာက် သည် အို ၍ မျက်စိ မှုန် သဖြင့် မမြင် နိုင်သောအခါ ၊ သား အကြီး
    ဧသော ကို၊ ငါ့ သား ဟု ခေါ် လျှင် ၊ အကျွန်ုပ် ရှိ ပါ၏ဟု ထူး လေ၏။
  tte-O: Saugana Aisake itautaubala yo yona sibelu molosi kabo tabe manna sigibu nige
    sowana ginauli yabo ikilala. Kabo natuna tobagubaguna Iso iwalo ilaoma yo iba,
    “Natugu.” Yo Iso iba, “Yau elete tamagu.”
  tbg-tbg: Aisaakiva naampaiqama vuvaro vira avu makuquqama vuvaro viva Isora nai
    maaqu avuhainaara aarama kero tiharo, Ti maaquo, tuvaro viva tiharo, Qaao, te
    mainima vauro, tiro.
  hmo-hmo: Isako be ia buruka vadaeni, iena matana danu ia diburadibura, gau ta ia
    itaia namonamo lasi. Vadaeni iena vara guna natuna Esau ia boiria, ia gwau, “Natugu
    e.” Esau ia gwau, “Lau inai.”
  ata-ata: Aisaki mumaulixu tauu ie piena misevile mole anu aululu manina. Iou ne
    isivoxo mole umamalei la ua. No voxo vile, la anu muꞌavalou ꞌolu laposalaxu Esau
    muneꞌe noxou la muvikalanu aloxo ꞌo, “Esau, ꞌalixeni. Nini ꞌava?” La Esau mukolinu
    la muvikala lexe, “O! Eni a axoxoolu ꞌo.”
  nfa-nfa: Ropa Isak manahu asa dꞌara heka, nèdhi heka ngaa-ngaa, lula musi madha
    na ahu le. Ka na paroa ana uuru èèna, dhu na sue risi èèna, peka na, “Esau. Mai
    ku sa neꞌe!” Hèia Esau dhaa, aku nèngu na, “Tasamia, ama?”
  urd-urd: जब इस्हाक़ ज़ईफ़ हो गया, और उसकी आँखें ऐसी धुन्धला गई कि उसे दिखाई न देता
    था तो उसने अपने बड़े बेटे 'ऐसौ को बुलाया और कहा, ऐ मेरे बेटे! “उसने कहा, मैं हाज़िर
    हूँ।”
  rus-SYN: 'Когда Исаак состарился и притупилось зрение глаз его, он призвал старшего
    сына своего Исава и сказал ему: сын мой! Тот сказал ему: вот я.'
  cbt-NTPO: 'Isaco noyá mashotohuachina, pëtorayataton co huachi quënantërinhuë''.
    A''na tahuëri hui''nin paninan Isao itopiso'' përarin. Huë''pachina: —Conpa, itërin.
    —Ma''ta tata ya''huarahuë, itërin Isaori.'
  bqc-SIM: 'Izaaki zikũ̀, aà wɛ́ gbãa lↄo, àlɛ gu''e maao. Ɔ̃ à a yoa sìsi à
    mɛ̀: Nɛ́! Ɔ̃ a wèwà à mɛ̀: Ma mↄ.'
  tcz-CHONGTHU: Ateh a kho amu chen lou nung hin nikhat hi Isaac in achapa alenjo
    pachu akouve.
  mar-mar: जेव्हा इसहाक म्हातारा झाला आणि त्याची नजर मंद झाल्यामुळे त्यास दिसेनासे
    झाले तेव्हा त्याने आपला वडील मुलगा एसाव याला बोलावून म्हटले, “माझ्या मुला.” तो
    म्हणाला, “काय बाबा?”
  tcs-tcs: Aizak bin kam prapa oulman nau ane em bin klosap po blain tu, em kan luk
    prapa. Em bin singaut po dat bigboi blo em Iso po kam ane em bin spik po em diskain,
    ‘Mai boi.’ Ane Iso ansa em, ‘Wa. Mi ya. Wiswei?’
  qub-qub: 'Auquinna captinmi Isaacpa ñawin mana ricacurannachu. Chaymi juc junajcho
    mayur caj wamranta «Esaú» nir gayaran. Chaura Esaüga niran: «¿Ima papä?»'
  bqp-bqp: 'Isaaku zĩ kũ̀ a wɛ́ gbãna doro, àtɛn gu e manaro. Akũ à a dauduu sìsi
    à pì: Nɛ́! Akũ à wèa à pì: Makũ dí.'
  hat-hat: 'Izarak te fin vye granmoun, je l'' pa t'' bon, li pa t'' kapab wè ladan
    yo ankò. Li rele premye pitit li a, Ezaou, li di l'' konsa: -Pitit mwen, Ezaou
    reponn li: -Men mwen wi, papa.'
  eng-BSB: When Isaac was old and his eyes were so weak that he could no longer see,
    he called his older son Esau and said to him, “My son.” “Here I am,” Esau replied.
  tod-tod: 'Izaake ɠɛni ʋɔlɔzaɠasu, gaazuʋɛti maa ɠɛni ɓidizu, é la mɔ ɠɛni wozaɠaazu
    ɲɛgɛlɛin. É ná-doun zunu mɔungi Ezawu lolini, é ɠɛ ma: «Dòun zunu!» Naa gooɠaaʋoteni,
    é ɠɛ ma: «Nà ɠaa!»'
  eng-WEBPB: When Isaac was old, and his eyes were dim, so that he could not see,
    he called Esau his elder son, and said to him, “My son?” He said to him, “Here
    I am.”
  kbq-kbq: Hagi Aisaki'a ozafarfa reno avua keso'e osuno zage mofavre'a Isonku amanage
    huno asami'ne, Mofavrenige, higeno ama mani'noanki nahie huno higeno,
  nhe-BL: 'Huan Isaac eliyaya nelhuehuentzi huan ayoc tlachiyayaya. Huan se tonal
    quinotzqui Esaú, icone tlen achtohui ejquetl huan quiilhui: ―¡Nocone! Huan Esaú
    quinanquili: ―Xinechilhui tlaque tijnequi, Papá.'
  bus-bus: 'Isaaku zi kũ̀ à wɛ́ɛ gbãa dↄro, èe guu ee maaro. Ben à a daudu sìsi
    à bè: Nɛ́! Ben à wèàla à bè: Maɛ kɛ̀.'
  gub-BL: Itua'uhez Izak kury. Nahehàpyhà kwaw kury. Amo 'ar mehe wenoz wa'yr ipy
    Ezau uzeupe kury. — Hera'yr, i'i izupe. — Aiko xe, heru, i'i ta'yr u pe. Uze'eg
    wi tu izupe.
  eng-DRA: 'Now Isaac was old, and his eyes were dim, and he could not see: and he
    called Esau, his elder son, and said to him: My son? And he answered: Here I am.'
  knf-knf: 'Iŧaak abi ţaf, këş kë kafël na a, kë aando kak awin. Adu Eŧawu abukul
    bajeen aji na a : « Abuk naan. » Kë uŋ ahepna aji na a : « Nji wi. »'
