  vie-1934: 'Ê-sau trở lòng ghét Gia-cốp vì cớ cha mình chúc phước cho người, bèn
    nói thầm trong lòng rằng: Ngày tang của cha đã hầu gần; vậy, ta sẽ giết Gia-cốp,
    em ta, đi.'
  hin-CV: एसाव अपने भाई याकोब से नफ़रत करने लगा और मन में ऐसा सोचने लगा, “पिता की
    मृत्यु शोक के दिन नज़दीक है, उनके बाद मैं याकोब की हत्या कर दूंगा.”
  eng-OURB: Esau [Hairy] hated Jacob [Supplanter] because of the blessing with which
