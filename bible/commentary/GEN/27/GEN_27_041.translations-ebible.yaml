  tha-KJV: ฝ่ายเอซาวก็​เกล​ียดชังยาโคบเพราะเหตุพรที่​บิ​ดาได้​ให้​แก่​เขานั้น เอซาวรำพึงในใจว่า
    “วันไว้​ทุกข์​พ่อใกล้​เข​้ามาแล้ว หลังจากนั้นข้าจะฆ่ายาโคบน้องชายของข้าเสีย”
  por-BR-2018: 'E odiou Esaú a Jacó pela bênção com que lhe havia abençoado, e disse
