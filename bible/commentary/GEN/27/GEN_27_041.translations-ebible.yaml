  kan-2017: ತಂದೆಯು ಯಾಕೋಬನಿಗೆ ಮಾಡಿದ ಆಶೀರ್ವಾದದ ನಿಮಿತ್ತ ಏಸಾವನು ಯಾಕೋಬನನ್ನು ಹಗೆಮಾಡಿ ತನ್ನ
