  ena-ena: Lɨci Iso agaŋ iaganu Jekopɨ dɨ huaci lamami agasaŋ igahɨlɨci nudɨ igɨvɨ
    lɨmi. Lɨci hɨji nameŋ lamami. Iadɨ iavaŋ amɨŋ ci hɨmɨbali uami. Hɨmɨci alaŋ ilɨhɨbalu
    uami. Ilɨhɨmɨli ci lɨci viaŋ Jekopɨ dɨ ifɨhɨmɨben uami.
  tgo-tgo: Iso i botewoyatho ghaghae Jeikob kaiwae ramanji kaerova i giya gha mwaewowe,
    iya kaiwae i renuwaŋa thuwole e ghare na iŋa, “Ramanda le mare na nuwotharɨniye
    gha mbaŋa e ghereiye amba ya unɨghɨ.”
  yap-yap: Me fanenikay Esau Jakob, ni bochan e ke fal’eg e chitamngin wa’athan, me
    yog u wan’ ni ga’ar, “Dabki n’uw nap’an mi ni mowawnag e chitamag nike yim’; ma
    aram e bay gu thang e fan rok Jakob.”
  tet-tet: Nunia hotu, Esau hirus tebe-tebes Yakob, tan nia nadau nola niakaan matak-malirin.
    Mais Esau naneo naꞌak, “La kleur, ama mate. Dadi, haꞌu kein dei, toꞌo loron daka
    ama maten liu tiꞌan, foin haꞌu koꞌo nia!”
  hlt-MCSB: Tedae a napa kah yoethennah te anih te yoethen a paek dongah Esau loh
    Jakob taengah a konaeh. Te dongah Esau loh a lungbuei khuiah,” A pa kah nguekcoinah
    tue yoei, ka mana Jakob te ka ngawn ni,” a ti.
  mdy-ETH: ዓዴ ያይቆኦቤ ዓንጄሢሮ ዔኤሳዎ ኮሺ ያይቆኦቤ ዒፃዖ፥ ፔ ዒኔና፦ «ጫክ ጌዔ! ዓዴ ዑኬ ኬሊዳ ሃይቃንዳኔ፤ ሲዪያ
    ጋፔሢኮ ጊንፃ ታ ጌኤዚ ያይቆኦቤ ታ ዎዻንዳኔ» ጌዒ ዚርቄኔ።
  twi-ASANTE: Esiane Esau nhyira a Yakob kɔdaadaa wɔn agya Isak gyeeɛ no enti, Esau
    tanee Yakob. Esau kaa wɔ ne tirim sɛ, “Ɛrenkyɛre, na mʼagya Isak awu. Sɛ ɔnya
    wu a, mɛkum me nua Yakob.”
  bhl-bhl: 'Beli, Sekow em alew em bamki yakut kelewse beem mongom ete Iso e ning
    beelo ibolow kaim alel kelewsomi, ibolow fukunomele: “Sukum ding kuw kabalak e,
    aatim e kuaneko banimoke te. Beem ding dim e, ne Sekow elo alii, e kuanoke te!”,
    angse kale.'
  con-NTPO: 'Isaac Jacobma ñotsse tsoña''chove afasi Esaúja Jacobma chi''gapa qquen
    asi''ttaeñe ashaen: “Junde tsu ña yaya pasi i''naña''cho. I''na pasapa gi ña quinshin
    Jacobma fi''ttiya.”'
  eng-WEBU: Esau hated Jacob because of the blessing with which his father blessed
    him. Esau said in his heart, “The days of mourning for my father are at hand.
    Then I will kill my brother Jacob.”
  bnp-bnp: E Esau i tahoka a rongova ne Iakop, a vuhuna e Isak i gamaia e Iakop. Lakea
    Esau i ta maea, “E tata i popote bara i mate. Ia ge mate, bara si taringi taroa,
    muri bara rabalakia e Iakop.”
  wal-wal: Yaaqooba a aawai anjjido gishshau, Eesawi ba uluwan a morkkiis; i ba wozanan,
    “Ta aawai haiqqana matiis; taani ayyo kayyotta simmada, ta ishaa Yaaqooba worana”
    yaagiis.
  mgh-mgh: 'Vano Isawu ahoncukula Yakopi mwanlattu womwakha iparakha yavahiyawe na
    athumwane. Phimaana ahoopuwela wanrimani wawe eeraka: Anaphiya mahuku ookhwa apaapa.
    Kimwomwiiva nhimaka Yakopi.'
  acu-NT: 'Isaac Jacobon pengker awajsau asamtai, Esaú yachiin kajerak suwirpiaku
    jiismiayi. Tura nintimias: Apar jakatin kintia jeatak wajasi. Tura jakamtai yatsurun
    maatatjai —timiayi.'
  spa-PDDPT: 'Esaú aborreció a Jacob por la bendición de su padre y dijo en su corazón:
    Se acercan los días del duelo por mi padre, entonces mataré a mi hermano Jacob.'
  gun-gun: 'Ha''e rire gua''y Jacó tuu ogueroayvu porã rire Esaú ivai guyvy pe. Ha''e
    vy aipoe''i ojeupe: “Xeru omano aguã ovaẽ rai''i ma. Ha''e va''e rire ma ajuka
    ''rã xeryvy Jacó”, he''i.'
  agu-BL: 'Jetza''tz tzun jale''n chi''ch c''u''lal tetz Esaú te Jacow tantu'' yi
    tk''ol Isaac yi banl tibaj i''. Toque''n tzun Esaú tan xtxumle''n yi txant tan
    quime''n yi taj. Ej nin taltz: “Yil quim intaj copon imbiyol yi witz''un,” stzun
    Esaú bantz.'
  eng-PEV: Esau was really angry, because Jacob tricked their father, and their father
    made Jacob the next leader for their family. So Esau hated Jacob. And Esau said
    to himself, “My father is going to die soon. When he dies, we will all cry for
    a time, and then I will kill my brother Jacob.”
  ilo-ULB: Ginura ni Esau ni Jacob gapu iti bendision nga inted ti amana kenkuana.
    Imbaga ni Esau iti pusona, “Dagiti al-aldaw a panagladingit para iti amak ket
    umasidegen; kalpasan dayta, papatayekto ti kabsatko a ni Jacob.
  kpg-kpg: Esau gu de hiihai huoloo gi Jacob, idimaa dono damana dela ne wanga di
    maluagina gi Jacob, gei mee ga helekai ang gi deia boloo, “Tangihangi o di made
    o dogu damana la gu hoohoo mai loo, gei au ga daaligi Jacob i di madagoaa deelaa.”
  uig-ARA: 'شۇڭا ئەساۋ ئاتىسى ئۇنىڭغا تىلىگەن بەخت-بەرىكەت سەۋەبىدىن ياقۇپقا ئۆچمەنلىك
    ساقلاپ يۈردى. ئەساۋ كۆڭلىدە: ــ ئاتامنىڭ ماتەم كۈنلىرى يېقىنلىشىپ قالدى؛ شۇ چاغدا
    ئىنىم ياقۇپنى ئۆلتۈرۈۋېتىمەن، دەپ خىيال قىلدى.'
  bsp-bsp: Kɔ Esay ɛmɛŋkɛ Yakuba mɛtɛlɛ, teta kətolanɛ pətɔt nkɛ kas ɛnatolanɛ Yakuba
    mɔ. Esay pəc-cɔpəsnɛ dɛbəkəc, «Mataka ma defi da papa wəkem mɔmbɔlɛ fɛ sɔ. Indedif
    wɛŋc im Yakuba.»
  bps-bps: Na busek Isaw di nawan i knangan i twalin Dyékob, du tagdawat Dyékob i
    kafye mdà di Dwata i blé moon di kenen. Na man Isaw di kton, manan, “Là mlo mati
    mà. Na kafnge én, bnanògu twaligu Dyékob.”
  mbs-mbs: Gayed nebensi si Esau ki Jacob so migtawal-tawal se amay dan amon si Jacob
    se begayan te Timanem te ontò mèpiya. Minikagi si Esau, “Eked den kenamay matay
    si Amà, aw penga niyan imetayan ko si Jacob.”
  tof-tof: Isao Zeikobón alzizi amanikürr, zitülkus ibü aba Zeikobón bles yónürr.
    Wa gyagüpitótók we esenórr wagó, “Kürü aban büdül ngarkwat minggüpanana. Ene kakóm,
    ka kólba zoret Zeikobón ugón emkolo.”
  sus-sus: Esayu nu a xunya Yaxuba rafenfe gere ra, a xa dubɛ sɔtɔfe xa fe ra e baba
    ra. Esayu naxa a fala a bɔɲɛ ma, «N baba xa ɲɔnfe na ba a ra tɛmui naxɛ, n Yaxuba
    faxama nɛ.»
  pon-2006: Esau eri kailongkihla mehlel Seikop, pwehki kapaiamwahu me eh pahpa wiahiong.
    E ahpw mengimengloalki, “Ahnsoun mwahieiki mehlahn ei pahpao kerendohr. Eri, mwurin
    ahnsowo, I ahpw pahn kemehla Seikop.”
  jae-jae: Galoc Esau têtac gedec Jakob kêtu mec, taŋ kêtap sa aŋga tamanê naŋŋa.
    Ma Esau kêsôm gêdêŋ tau gebe “Bêc tataŋ taŋiboa êtu tamocŋa kêdabiŋ. Su, go janac
    lasic Jakob êndu.”
  ksd-ksd: 'Ma Esau i ga milikuane Iakob ure ra varvadoan nina tamana i ga tar vadoane
    me; ma Esau i ga nuknuk ia dari: A kilala na tinabun ure tamagu i maravai; namur
    ina ubu turagu Iakob.'
  tur-YTC: 'Esav, babasının onu kutsadığı bereket yüzünden Yakov''dan nefret ediyordu.
    Esav yüreğinde şöyle dedi: “Babamın yas günleri yakındır. O zaman kardeşim Yakov’u
    öldürürüm.”'
  bel-N: 'I зьненавідзеў Эзаў Якуба дзеля дабраславеньня, якім дабраславіў яго бацька
    ягоны, і сказаў Эзаў у сэрцы сваім: “Набліжаюцца дні жалобы па бацьку маім, і
    я заб’ю Якуба, брата майго”.'
  grc-BRENT: Καὶ ἐνεκότει Ἡσαῦ τῷ Ἰακὼβ περὶ τῆς εὐλογίας, ἧς εὐλόγησεν αὐτὸν ὁ πατὴρ
    αὐτοῦ· εἶπε δὲ Ἡσαῦ ἐν τῇ διανοίᾳ αὐτοῦ, ἐγγισάτωσαν αἱ ἡμέραι τοῦ πένθους τοῦ
    πατρός μου, ἵνα ἀποκτείνω Ἰακὼβ τὸν ἀδελφόν μου.
  ind-AYT: Karena itu, Esau membenci Yakub karena berkat yang telah diberikan ayah
    mereka kepada adiknya. Kata Esau kepada dirinya sendiri, “Masa berkabung karena
    kematian ayah sudah dekat; setelah itulah aku akan membunuh saudaraku, Yakub.”
  lid-lid: Iso badeh bwalen atou Jekop handru en, tasah taman badeh ndratehei nyosowan
    ndra la-un. Eme iy lomondra le udu tan, “Len ta tama badeh ndrame bakep; ano badeh
    jo kameh idi Jekop imek.”
  eng-NNA: After that Esau was thinking about his father's good word from God, his
    father gave it to Jacob. Therefore Esau did not like his younger brother. He was
    thinking, “Later my father will die. We will cry for him. After that I will kill
    my younger brother.”
  nya-nya: Ndipo Esau anamusungira chiwembu Yakobo chifukwa cha madalitso amene abambo
    ake anamupatsa. Esau anati kwa iye yekha, “Masiku olira abambo anga ayandikira;
    pambuyo pake ndidzamupha mʼbale wangayu Yakobo.”
  hrv-hrv: 'Ezav zamrzi Jakova zbog blagoslova kojim ga je otac njegov blagoslovio
    pa reče u sebi: “Čim dođu dani žalosti za mojim ocem, ubit ću ja svoga brata Jakova.”'
  mps-mps: Isogo homugo te ayago te dwagi yai sę pedelabo po te Jekop te bolo mani,
    te agai homude wado ebo homu dwai mu te Jekop dali yai. Tialima, Isogo e tama
    homu elama, te po wai, “Te pąde dwasianu sogo naga te aya isibaso, tama dago
    aga homu dene yaibao. Te homu dene yali sogo sia sabo si da, teda eno te Jekop
    ela muaibao.” Isogo te tama homu elalualio.
  llg-llg: Esau namanasa Yakob nalan seli, huu ndia fadin namoa nala ndia babaꞌe-babatin.
    Tehuu, ana duduꞌa nae, “Taa dook so bali, tehuu ama mate. De, kaꞌda mahani. Dei
    fo basa bebeꞌen, na, au tao isan!”
  tpi-tpi: Iso i tingting long blesing papa i bin givim long Jekop na em i kros nogut
    tru long Jekop. Na Iso i tok olsem, “Liklik taim tasol na papa bai i dai na bai
    mipela i sori long em. Dispela taim bilong sori i pinis, orait bai mi kilim Jekop
    i dai.”
  dan-1931: 'Men Esau pønsede på ondt mod Jakob for den Velsignelse, hans Fader havde
    givet ham, og Esau sagde ved sig selv: “Der er ikke længe til, at vi skal holde
    Sorg over min Fader, så vil jeg slå min Broder Jakob ihjel!”'
  vie-OVCB: 'Từ đó, Ê-sau ghen ghét Gia-cốp, vì Gia-cốp đã lập mưu cướp phước lành
    của mình. Ê-sau tự nhủ: “Cha ta gần qua đời rồi; chôn cất cha xong, ta sẽ giết
    Gia-cốp!”'
  lbk-lbk: Liligten et Esau nan annochina tay isnan bindisyon ay inchowan amacha ken
    Jacob. Kinwanin Esau, “Ad-i fali tay nganngani et ay matey si ama. Et sak pateyen
    si Jacob.”
  guj-2017: યાકૂબને તેના પિતાએ આશીર્વાદ આપ્યો હતો તેને લીધે એસાવે યાકૂબનો દ્વેષ કર્યો.
    એસાવે પોતાના મનમાં કહ્યું, “મારા પિતાને માટે શોકના દિવસો પાસે છે; એ પૂરા થયા પછી
    હું મારા ભાઈ યાકૂબને મારી નાખીશ.”
  byr-byr: (-)
  awx-awx: Nanätä wam gwalängu Jekopde imikutde, Isotä notnä mähemähe kakut. Kake
    bäniyäne using yakut. “Nandä kupikge däpi alinggak. Ge kupän gwäyäm yiwitdäkngakengä,
    notna Jekowu älänguwa kupik,” yang yakut.
  pon-2006A: Esau eri kailongkihla mehlel Seikop, pwehki kapaiamwahu me eh pahpa wiahiong.
    E ahpw mengimengloalki, “Ahnsoun mwahieiki mehlahn ei pahpao kerendohr. Eri, mwurin
    ahnsowo, I ahpw pahn kemehla Seikop.”
  por-BRBSL: 'Esau odiava Jacob por causa da bênção com a qual seu pai o abençoou.
    Esaú disse em seu coração: “Os dias de luto por meu pai estão próximos”. Então
    eu vou matar meu irmão Jacob”.'
  aly-aly: Esau arlkarirrenh Jacob-kety, rarl renh irrtywerl-ampernek-kety. Ra ament
    iterrenh, “Akngey atyenh ilwentyel, atha Jacob renh ipmek atwem.”
  cth-cth: A na pa ni yawhawi a poe dawkvah Esaw ni Jakop hah a hmuhma teh a lung
    hoi apa ka khuinae hnin teh a hnai toe. Hat hnukkhu ka nawngha Jakop teh ka thei
    han telah ati.
  twi-twi: Esiane Esau nhyira a Yakob kɔdaadaa wɔn agya Isak gyee no nti, Esau tan
    Yakob. Esau kaa wɔ ne tirim se, “Ɛrenkyɛ, na mʼagya Isak awu. Sɛ owu a, mekum
    me nua Yakob.”
  hlt-hlt: Tedae a napa kah yoethennah te anih te yoethen a paek dongah Esau loh Jakob
    taengah a konaeh. Te dongah Esau loh a lungbuei khuiah,” A pa kah nguekcoinah
    tue yoei, ka mana Jakob te ka ngawn ni,” a ti.
  tbz-SIM: 'Kɛ̀ Esɑyuu miɛkɛɛ pɛikɛ mɛdiɛ̀ nSɑkɔbu o cicɛ o pɑ̃ mɛ̀ɛ̀ kpɛ́í mmɛsɑ̀ɑ̀,
    kòò nnɑ́ɑ́ nkɛ tú: Dɛ̀ í kpɑɑ́ dɛ́tirì n cicɛ bo kúmɛ̀, kɛ̀ ǹ kuɔ n nɑntɛ̀ Sɑkɔbu.'
  msy-2020: Iso fo, Jekop ifarazɨ, Aisak deragha a gami. Ezɨ bizir kamɨn Iso osemegha
    Jekopɨn apanimɨn iti. Egha nɨmɨra ghaze, “Nan afeziam ovengamin dughiam roghɨra
    izi. An oveghtɨ e anefaghɨva, an ikegh gɨvaghɨva, kɨ Jekop mɨsueghtɨ an aremegham.”
  txq-txq: Esau mburuk nalan seli neu Yakob, nahuu fadin leꞌa nala ndia babaꞌe-babatin
    ena. Tehuu ana duduꞌa nae, “Ta dook ka bali papa mate. De nahani a leo. Mete ma
    beꞌe-falufii basa, au hala isan!”
  aaz-aaz: Naiꞌ Esau natoꞌon naiꞌ Yakop reꞌ-reꞌuf, natuin naiꞌ Yakop nasiik naan in
    tetus. Mes in natenab am nak, “Ka ꞌroo fa te, amaꞌ nmaet. Onaim au ꞌpao. Beeꞌt
    ee okeꞌ te, au ꞌroro!”
  azb-azb: 'Atası Yaquba xeyir-dua verdiyinə görə Esav qardaşına nifrət etdi. O öz-özünə
    dedi: «Atamın matəm günləri yaxınlaşır. O zaman qardaşım Yaqubu öldürərəm».'
  eng-DBY: And Esau hated Jacob because of the blessing with which his father had
    blessed him. And Esau said in his heart, The days of mourning for my father are
    at hand, and I will slay my brother Jacob.
  hin-2017: एसाव ने तो याकूब से अपने पिता के दिए हुए आशीर्वाद के कारण बैर रखा; और
    उसने सोचा, “मेरे पिता के अन्तकाल का दिन निकट है, फिर मैं अपने भाई याकूब को घात
    करूँगा।”
  wol-KYG: 'Esawu nag bañ Yanqóoba ndax barke ba ko baayam ñaanal. Ma ngay wax ca
    xolam naan: «Balaa yàgg ñu dëj sama baay, te bu boobaa dinaa rey sama rakk Yanqóoba.»'
  swp-swp: Isoa Iakobo i hewaiunuei, riba lolona arinai tamana i ribaheloloei debana
    eai, arinai Isoa nuana eai i ene, “Doudou asubenadi tamagu enana, se hanahanauma;
    muridi eai abo egu tau Iakobo ea unui.”
  bjr-bjr: Yakooboofa Eesauna afaaqooqa maree fifufanoo Eesaufa narí akaqara akoo
    qaidanoo fidiaqaammi marinau. Miqi marufanoo maaqi qimasee narí kai oonu mafi
    iriseenoo qinau. Kaqi kaaqoo maasa qikoofa kuqu finaqa soofaara taikaseeqa mikari
    qeeqa qikaqa kuqamma aruanaura.
  eng-YLT: And Esau hateth Jacob, because of the blessing with which his father blessed
    him, and Esau saith in his heart, 'The days of mourning [for] my father draw near,
    and I slay Jacob my brother.'
  heg-NTPO: Esau koon-mali isi nol Yakob, undeng un palin na nuu nal un hangun na
    son. Mo Esau nangan noan, “Nesang lo ka kam, paap mate. Tiata natang le in melang
    ngas hidi kam, auk keo tele una!”
  ptu-ptu: 'Iya umpemannaammi Yakub Esau, aka indo pa''lambe la nabeem ambena lu lako
    hi Yakub adinna. Iya sipa''tula''um kalena naua: “Tä''um masäe anna matem ambe''.
    Lessu''i too pa''bahataam, kupateim Yakub.”'
  bzd-NTPO: 'Isaac e̱r buaë ché Jacob a̱ Esaú skéie. E'' kue̱ki̱ Esaú é̱na suluë Jacob
    a̱rke. Ie'' ibikeitsé: “Ye'' yë́ duökewa̱tke. Mik iduowa̱ e'' ké̱wö tka, eta̱
    ye'' ël tterawa̱yö.”'
  kwf-kwf: Buri Ꞌana sa Esau noaꞋa liu kasi oga naꞋa sa Jakob, osiꞋana maꞋa kera nia
    kwate taꞋifau naꞋa na faꞋaleꞋanga fuana sa Jakob. ꞋUnaꞋeri nia ka manata Ꞌuri,
    “Nia noaꞋa ka tau, maꞋa nau ke mae, ma kaimili ke baꞋa kwaimanatai ma mika angi
    Ꞌuana. Sui mala, nai baꞋa saungia ngwaefuta nau ka mae.”
  eng-WYC-2017: Therefore Esau hated evermore Jacob for the blessing by which the
    father had blessed him; and Esau said in his heart, The days of mourning of my
    father shall come, and I shall slay Jacob, my brother.
  eng-WMBB: Esau hated Jacob because of the blessing with which his father blessed
    him. Esau said in his heart, “The days of mourning for my father are at hand.
    Then I will kill my brother Jacob.”
  spp-spp: '«Ɲyɛ Ishaka à jwóobii mpiimu le Yakuba á ke, pir''à u ɲyipɛɛnni le Ezawu
    e. L''à pa nɔ cyage k''e fo Ezawu na yu uye funŋ''i: «Mii tuŋi tèekwûun''á byanhara,
    u àha ŋkwû, ka wuu u kwùge pyi a kwɔ̀, mii sí na cɔɔnŋi Yakuba bò.»'
  aey-aey: Odocob Iso uqa Jekobnu gemag ben. Uqa memeg Aisak uqa Jekob eeldoc je uten
    eunu. Odocob Iso uqa cisdon, “Ija mei uqana cal mec deel eu dodoldona. Uqa cal
    meceb ija wali Jekob qocomin cal migian,” en.
  urd-GVH: बाप की बरकत के सबब से एसौ याक़ूब का दुश्मन बन गया। उसने दिल में कहा, “वह
    दिन क़रीब आ गए हैं कि अब्बू इंतक़ाल कर जाएंगे और हम उनका मातम करेंगे। फिर मैं
    अपने भाई को मार डालूँगा।”
  rug-rug: Meke kukiti nia Isoa se Zekopi, si na ele vala nia sa tamana koe Zekopi
    sa minana, meke balabala guahe pa korapa bulona se isoa, “Tata mae sa totoso mate
    tanisa tamaqu meke kaqu besu nia gami si asa; meke pa totoso asa si kaqu va matea
    rau se Zekopi, sa tasiqu,” gua si asa.
  gaz-gaz: Esaawu sababii abbaan isaa Yaaqoobin eebbiseef Yaaqoobitti haaloo qabate.
    Innis garaa isaatti, “Yeroon itti abbaa kootiif booʼan dhiʼaateera; anis yeroo
    sana obboleessa koo Yaaqoobin nan ajjeesa” jedhee yaade.
  fra-LSG: 'Ésaü conçut de la haine contre Jacob, à cause de la bénédiction dont son
    père l’avait béni; et Ésaü disait en son cœur: Les jours du deuil de mon père
    vont approcher, et je tuerai Jacob, mon frère.'
  gnn-gnn: Ga Yetjunydja wirrkina dhika maḏakarritjthina Djaykupkunydja, bala ŋayi
    waŋana bitjarra, “Galki mäḻuny'tja yurru dhuwala rakunydhirrina, bala yalalanydja
    ŋarra yurru dhuḏitjtja buma ŋarrakuway gutha'mirriŋunhanydja Djaykupnhanydja rakunyguna.”
  yal-yal: Esayu yi a xunyɛn Yaxuba rafen yɛngɛn na a duban sɔtɔ feen na e baba ra.
    Esayu yi a fala a bɔɲɛni, a naxa, “N baba na faxa waxatin naxan yi, n Yaxuba faxama
    nɛn.”
  gum-gum: 'Indig truyugurrimbunø Esaúbe Jacobwan purø trømbøig ashig kømui inchibig
    køn, nui møskai tru mayanguen tabig nebuig kømigwan nun tranikkurri. Incha nøasiitøwei
    trenchibig køn: “Maya yanayutø namui møskai pinøben, larrø isuin pønrram kwalømmeragucha
    attrun cha. Yandø trugurrimbe si, pinisamønrrun cha, nai nuneg Jacobwan.”'
  iou-iou: Täŋpäkaŋ Isowä nanitä kon mani Jekopta imiŋkuko unita yäŋpäŋ kokwawak nadäŋ
    yäpmäŋ kuŋatkuk. Täŋpäŋ bänepitä ŋode nadäŋkuk; Nana täŋo kumäk-kumäki keräp täyak.
    Kumäŋirän butewaki nadäwa täreŋirän monäna Jekop kumäŋ-kumäŋ api uret yäk.
  haw-1868: 'Inaina aku la o Esau ia Iakoba, no ka hoomaikai ana a kona makuakane
    i hoomaikai aku ai ia ia: i iho la o Esau iloko o kona naau, Ua kokoke mai na
    la e kanikau ai i kuu makuakane; alaila au e pepehi ai i kuu kaikaina ia Iakoba.'
  arb-NAV: 'وَحَقَدَ عِيسُو عَلَى يَعْقُوبَ مِنْ أَجْلِ مَا نَالَهُ مِنْ بَرَكَةِ
    أَبِيهِ. فَنَاجَى نَفْسَهُ: «قَرِيباً يَمُوتُ أَبِي، وَبَعْدَئِذٍ أَقْتُلُ أَخِي
    يَعْقُوبَ».'
  adz-adz: Isau maran ifur nan fintidan Isak riman da Yakop igi, da isu wangun nidzun
    angu da Yakop. Da ini angu imingꞌ wangunggan ibiani, “Ramangꞌ gubuꞌ gan mampan
    iba su uts, da bida aga ranga gin sib, da dzi bungꞌ ais rainggangꞌ Yakop funub.”
  ewe-ewe: Ale Esau lé fu nɔvia Yakob ɖe eƒe yayra si fofoa tsɔ nɛ la ta. Egblɔ na
    eɖokui be, “Esusɔ vie fofonye naku, ekema mawu Yakob.”
  eng-LEE: And Esau hated Jacob because of the blessing wherewith his father had blessed
    him; and Esau said in his heart, The days of mourning for my father will be at
    hand; then will I slay my brother Jacob.
  dji-dji: Rirringir ngunungir-kirri nyani Yisuw nguy inga margiṉdjiniban Djakupgi,
    gima Djakupdji marrngili nyanngangipm djanguny gunydjirribi. Marrga nyani guṉgi
    inydji ngamangamadjili nyani bungi gulmigipm. Nyanibi inydji wangini, “Ngunung
    waḻirr nyadji inga lim ngadjidji gunydjirrgirki ngidjirrkngban bi inmila girim
    nyiniban, rirringir nyani wirrdjidji ngunukiṉingban irr bungban Djakupnyi.”
  gvn-gvn: Nganjanangka Jacob blessing-bunganya, Esau Jacobanka wawu-karimanijin,
    nyungun yarkinkaku kuninka. Rebecca yinyaynka binalman, nyulu Jacobanda balkan
    dunganka kulimun. Nyulu Jacobanda yalaman, “Yunuwundu yabangka yunun yarkinkaku
    kuninka, payim back-bunganka, yundu nyungundumun blessing ngakinya. Nyaka. Dungayda
    ngaykuwunbu yabanda, burri Laban, nyulu bubungu Haran bundanday. Nyungunji bunday,
    balu yaba kulika milka-wulay.”
  nna-nna: Palangulu Esau-lu kurlkarri marnikinyi japartumili ngalypakata muwarr Ngarrkaja,
    yinyali japartumurninyju Jacob-ja. Palajalu Esau panyju karrinyikinyalu marrkamurninyku
    palinymilaku. Kurlkarri marnikinyi palinyju, “Yartipa marlkarri jarruliny ngajumili
    japartu. Palinyku ngangkurl jilaminyalu. Palangulu marlkarri wirlalamarnaja marrka.”
  asm-FB: পাছত যাকোবে তেওঁৰ পিতৃৰ পৰা আশীৰ্ব্বাদ লাভ কৰাৰ কাৰণে এচৌৱে তেওঁক ঘিণ কৰিবলৈ
    ধৰিলে। তেওঁ নিজ মনতে ক’লে, “মোৰ পিতৃৰ বাবে শোকৰ দিন ওচৰ চাপি আহিছে; তাৰ পাছতে
    মই মোৰ ভাই যাকোবক বধ কৰিম।”
  sus-A: عٍسَيُ نُ عَ شُنيَ يَشُبَ رَقٍنقٍ فٍرٍ رَ، عَ شَ دُبّ سْتْقٍ شَ قٍ رَ عٍ
    بَبَ رَ. عٍسَيُ نَشَ عَ قَلَ عَ بْحّ مَ، «ﭑ بَبَ شَ حْنقٍ نَ بَ عَ رَ تّمُي نَشّ،
    ﭑ يَشُبَ قَشَمَ نّ.»
  fra-SBL: 'Ésaü haïssait Jacob à cause de la bénédiction dont son père l''avait gratifié.
    Ésaü disait dans son cœur : « Les jours de deuil pour mon père sont proches. Alors
    je tuerai mon frère Jacob. »'
  hbo-hbo: וַיִּשְׂטֹ֤ם עֵשָׂו֙ אֶֽת־יַעֲקֹ֔ב עַל־הַ֨בְּרָכָ֔ה אֲשֶׁ֥ר בֵּרֲכֹ֖ו אָבִ֑יו
    וַיֹּ֨אמֶר עֵשָׂ֜ו בְּלִבֹּ֗ו יִקְרְבוּ֙ יְמֵי֙ אֵ֣בֶל אָבִ֔י וְאַֽהַרְגָ֖ה אֶת־יַעֲקֹ֥ב
    אָחִֽי׃
  shp-NTPO: 'Ja benóxon, jawen papan Jacob Diossen jakon shinan meninontianbira, ja
    Esaú jawen wetsa Jacobki ramiti peokoota iki. Jainxonribira Esaúkan shinanna iki:
    “Jawen papa mawata pekáo, jawen wetsa Jacob reteti”.'
  eng-WYCLIFFE: Therfor Esau hatide euer Jacob for the blessyng bi which the fadir
    hadde blessid hym; and Esau seide in his herte, The daies of morenyng of my fadir
    schulen come, and Y schal sle Jacob, my brothir.
  piu-2006: '@see-verse:GEN.027.040'
  pjt-pjt: Ka Iitjunya puḻkaṟa mirpaṉaringu Jacobaku panya palumpa mamangku palunya
    pukuḻmankunyangka. Munu paluṟu iluntankunytjikitjangku kuliningi Jacobanya. Munu
    kulinu, “Mamanya ilunytjaku ilaringanyi, kaṉa ilunyangka ulara wiyaringkula palulanguṟulta
    Jacobanya iluntankuku.”
  cwe-cwe: Esau kamwihila Yakobo kwa ichimu cha kutemeligwa mate koyatemeligwe na
    tati yake. Kagesa, “Siku za matanga ya tata zaabehi, zihamala nizamkoma mdodo
    wangu Yakobo.”
  bgs-bgs: Tuu isókó si Esau ki Jacob su igagó sikandin katô madigár na bággén kandin.
    Igplano si Esau, na mà din, “Dì madugé, maté dán tô ámmà ku. Atin ka mapángnga
    lábbángngán sikandin, matayan ku si Jacob.”
  kik-kik: Esaũ agĩthũũra Jakubu nĩ ũndũ wa kĩrathimo kĩu aaheirwo nĩ ithe. Nake akiuga
    na ngoro atĩrĩ, “Matukũ ma gũcakaĩra baba makiriĩ gũkinya; maathira nĩguo ngooraga
    mũrũ wa maitũ Jakubu.”
  ksr-ksr: 'Maŋanoŋ Jeikob kotumotueya muroti, Iisoonoŋ iikawaajoŋ ama kanaiŋ koga
    uukazi moma muŋ laligoro. Aŋaa uutanoŋ kaeŋ moma alia mombaajoŋ kokaeŋ jero: “Maŋnaraa
    koomuyaa kambaŋanoŋ mono torija. Iinoŋ komuro jiŋgeŋ qama saama kambaŋ iikanoŋ
    saanoŋ kona Jeikob qewe komuwaa.”'
  fra-NCL: 'Esaü conçut de la haine contre Jacob à cause de la bénédiction que son
    père lui avait donnée, et Esaü dit en son cœur : « Les jours où je ferai le deuil
    de mon père approchent ; alors je tuerai Jacob, mon frère. »'
  cek-AK: Ampa mah Jakob han tahamhoihaih paek king boeh pongah, Esau mah Jakob to
    hnukma; pa duekhaih ni loe zoi boeh; to na niah kamnawk Jakob hae ka hum han,
    tiah a poek.
  xla-xla: Epedeme Isotapo ya꞉ ei Yokob watle elle pato himiyo. Adipalati, ya꞉ta elele
    dulu dla dokopala depo halemama koko hapuloma omhallowe kokoye ya꞉ tle mo-kolahalati.
    Epame ya꞉ta ya꞉skamu epo malamaiyo, “Na꞉ aye mo-polowe mateka꞉pi dla halema. Epedeme
    na꞉ ata polati dupa kolemama a꞉lleta tame gudle alotle na꞉tapo Yokobye yumuluwepo,”
    diyo.
  cuk-cuk: 'Weyob-gusad-akale, Esaú, Jacob-sae-dakded, ar ade, e-annik ise-nued-egi-binsaleged
    egwachad. Degisoggu, Esaú binsadisunnad: “Emisgwasaar an-bab-burgosoggu, aba anmar
    bukib-binsadii guoed. A-sorbali, an-urba-Jacob anse oburgwilegoye.”'
  uig-CYR: 'Шуңа Әсав атиси униңға тилигән бәхит-бәрикәт сәвәвидин Яқупқа өчмәнлик
    сақлап жүрди. Әсав көңлидә: — Атамниң матәм күнлири йеқинлишип қалди; шу чағда
    иним Яқупни өлтүрүветимән, дәп хиял қилди.'
  pma-pma: Esao vuroh kat Siekob veni tata onen sa vasin tokolkatien mini. Kei mundemi
    min kei sasen vit, “Avong mul mai vesesal itangis tata onak. Evus, nu vini Siekob.”
  tel-2017: యకోబుకు తన తండ్రి ఇచ్చిన ఆశీర్వాదం విషయమై ఏశావు అతణ్ణి ద్వేషించాడు. ఏశావు
    ఇలా అనుకున్నాడు. “నా తండ్రి చనిపోయే రోజు ఎంతో దూరం లేదు. అది అయ్యాక నా తమ్ముడు
    యాకోబును చంపుతాను.”
  hat-BSA: 'Epi Ésaü te pote yon rayisman kont Jacob akoz benediksyon an ke papa l
    te beni li. Konsa, Ésaü te di nan kè l: “Jou doulè pou mò papa m prèt pou fini,
    alò, mwen va touye frè m, Jacob.”'
  kos-kos: Esau el arulana srungalla Jacob, mweyen papa tumal ah tuh sang mwe insewowo
    ah nu sel. Ac el nunku sel sifacna, “Akuranna sun pacl in eoksra ke misa lal papa.
    Fin safla, na nga ac unilya Jacob.”
  hbo-WLC: וַיִּשְׂטֹ֤ם עֵשָׂו֙ אֶֽת־יַעֲקֹ֔ב עַל־הַ֨בְּרָכָ֔ה אֲשֶׁ֥ר בֵּרֲכ֖וֹ אָבִ֑יו
    וַיֹּ֨אמֶר עֵשָׂ֜ו בְּלִבּ֗וֹ יִקְרְבוּ֙ יְמֵי֙ אֵ֣בֶל אָבִ֔י וְאַֽהַרְגָ֖ה אֶת־יַעֲקֹ֥ב
    אָחִֽי׃
  ibo-ibo: Ịsọ buru iro nʼobi megide Jekọb nʼihi ngọzị ahụ nna ya nyere ya. O kwuru
    nʼime onwe ya sị, “Oge a ga-eru ụjụ nʼihi nna m na-abịa nso, nʼoge ahụ aga m egbu
    nwanne m Jekọb.”
  ory-ory: ଏହି ପ୍ରକାରେ ଯାକୁବ ଆପଣା ପିତାଠାରୁ ଆଶୀର୍ବାଦ ପାଇବା ସକାଶୁ ଏଷୌ ତାହା ପ୍ରତି ଈର୍ଷାଭାବ
    ବହି ମନେ ମନେ ଭାଳିଲା, “ମୋହର ପିତାଙ୍କ ଶୋକକାଳ ପ୍ରାୟ ଉପସ୍ଥିତ, ତହିଁ ଉତ୍ତାରେ ମୁଁ ଆପଣା
    ଭ୍ରାତା ଯାକୁବକୁ ବଧ କରିବି।”
  wmt-wmt: '@see-verse:GEN.027.040'
  chk-chk: Iwe, Esau a koum ngeni Jakop pokiten ewe feiöch saman we a afeiöchü ngeni.
    Iwe, Esau a apasa ngeni püsin i, “Ränin kechüeiti semei, lupwen epwe mäla, a arapoto.
    Mürin üpwap niela Jakop.”
  ssd-ssd: 'Esau nu mam nuŋeŋge Yakob nyaro pasa tuna le nu Yakob kasurmba gubra tumba
    ndek sakina: Mam kumam tuku ait buk patukate. Nu kumwa le nu tuku kuamel minmba
    ta kugawa le ye Yakob balewamŋgit ŋgina le'
  rop-rop: Wal Isau bin heidim im braja Jeikob brabliwei na. Im nomo bin larramgo
    im brom dijan ting, en imbin dalim miselp, “Afta wen main dedi garra dai en melabat
    krai blanga im, wal ai garra binijimof main braja. Ai garra kilim Jeikob ded.”
  ukr-1871: 'І зненавидїв Езав Якова за благословеннє, що ним благословив його батько
    його. Каже ж Езав у серцї свойму: Днї плачу по батькові надходять; тодї вбю Якова,
    брата мого.'
  eng-AOI: Then Esau really hated his brother Jacob, because his father had given
    him his special blessing. He said, “In a short time my father will die. Then I
    will kill Jacob.”
  yon-yon: Andoone, kwane Isau ye niindem aom kuu norin ye inamen mene doreen, Yekob
    yaa, amborom kuu Aisekbed amun kerunoon kowe. Yekareb yedmoon “Nambe bobni aron
    kuu dia kereen. Bobaneene mimyob koweni yaron dowan keraneen kuu ne daman Yekob
    kuu ayaniine bobnaneen.” andoon.
  bch-bch: Iso ilolo paeamao ngan Iakop ngansa tamad ikado posanga kemi ngan pamatuanga
    ei toa bedaoa. Ta ikeo iloleai bedane, “Teta pade tamag ga imate, ta gai atang
    ngan ei. Be oangga akado madonga lolo isat aea ga kus, eine ga narau Iakop ga
    imate.”
  deu-1951: 'Und Esau ward dem Jakob feind um des Segens willen, womit sein Vater
    ihn gesegnet hatte; und Esau sprach in seinem Herzen: Die Zeit, da man um meinen
    Vater trauern wird, ist nicht mehr weit; dann will ich meinen Bruder Jakob umbringen.'
  eng-JPS: 'And Esau hated Jacob because of the blessing wherewith his father blessed
    him. And Esau said in his heart: ''Let the days of mourning for my father be at
    hand; then will I slay my brother Jacob.'''
  ubr-ubr: Esau tain Jacob aurin on gigit nana i yen yabin taman on Jacob imomoginai
    on mes. Esau inonot iyau, “Tamau an rabob an ra on inat iufin nono ato tou yababan
    insawar gibunai on yau Jacob anasubun.”
  srp-1865: 'I Isav omrze ljuto na Jakova radi blagoslova, kojim ga blagoslovi otac,
    i govoraše u srcu svojem: blizu su žalosni dani oca mojega, tada æu ubiti Jakova
    brata svojega.'
  lug-lug: Awo Esawu n’akyawa muganda we Yakobo ng’amulanga omukisa kitaabwe gwe yamuwa.
    Esawu n’alyoka ayogera nti, “Ennaku ez’okukungubagira kitange zinaatera okutuuka.
    Bwe zirituuka, muganda wange Yakobo nga mutta.”
  heb-heb: וישטם עשו את יעקב על הברכה אשר ברכו אביו ויאמר עשו בלבו יקרבו ימי אבל אבי
    ואהרגה את יעקב אחי׃
  ben-IRV: যাকোব নিজের বাবার কাছ থেকে আশীর্বাদ পেয়েছিলেন বলে এষৌ যাকোবকে হিংসা করতে
    লাগলেন। এষৌ মনে মনে বললেন, “আমার বাবার জন্য দুঃখ প্রকাশ করার দিন প্রায় উপস্থিত,
    তারপরে আমার ভাই যাকোবকে হত্যা করব।”
  pan-pan: ਏਸਾਓ ਨੇ ਯਾਕੂਬ ਨਾਲ ਉਸ ਬਰਕਤ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਉਸ ਦੇ ਪਿਤਾ ਨੇ ਉਸ ਨੂੰ ਦਿੱਤੀ ਵੈਰ
    ਰੱਖਿਆ, ਏਸਾਓ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ, ਮੇਰੇ ਪਿਤਾ ਦੇ ਸੋਗ ਦੇ ਦਿਨ ਨੇੜੇ ਹਨ ਫੇਰ ਮੈਂ ਆਪਣੇ
    ਭਰਾ ਯਾਕੂਬ ਨੂੰ ਮਾਰ ਸੁੱਟਾਂਗਾ।
  tkr-tkr: 'Dekkee Yaaq''ubus xayir-düə huvuyl-alla, Esavıs çoc g''ımece qexhe. Mang''vee
    culed alqa eyhen: – Dekkıqa gyaşesın yiğbı hiyxharıd. Manke zı yizda çoc Yaaq''ub
    gek''a.'
  mwp-mwp: Isaw nuy yagiyasidhin Yakubulpa, kedha zoenguz kedha Isaka woenab poeybadhin
    Yakubulpa. Isaw nungu wakay thoemamay kedha, ngaw thathiw um amadhan, ngath bangal
    Yakubun uma mathamoene.
  mya-JVB: အဘ သည် ယာကုပ် အားပေး သော ကောင်းကြီး မင်္ဂလာကြောင့် ၊ ဧသော သည် ယာကုပ်ကို
    အငြိုး ထား၍ ၊ ငါ့ အဘ ကြောင့် ညည်းတွား ရသော နေ့ရက် ကာလ အချိန် နီး ပြီ။ ထိုအခါ ငါ့
    ညီ ယာကုပ် ကို ငါသတ် မည်ဟု၊ အကြံ နှင့် ပြော လေ၏။
  tte-O: Kabo Iso iyatubu kanakava Yakobo ikalomagigilan kaiwena kana walo-mulolo
    Aisake iwolena kanakava Yakobo koina. Yo Iso inuwanuwatu muli mena iwalo iba,
    “Tamagu ana boita yo kana nuwanae kana sauga ikelakubwamako, imwawasi kabo Yakobo
    yaunuyamate.”
  tbg-tbg: Vira qova kauqu tuahera kero Iekopira koqema amitora kaara Isora arara
    itovaro tiharo, Ti qova qutuarirava aumantoma vaivo. Viva qutu viraqe te virara
    iqi rata amite, viraqaahai tenta qata aru karerave, tiro.
  hmo-hmo: Esau ese Iakobo ia badu henia, iena tamana ena hanamoa dainai, vadaeni
    iena lalona dekenai ia gwau, “Lauegu tamana ena mase dinana ia kahirakahira, unai
    murinai lauegu tadina Iakobo do lau alaia mase.”
  ata-ata: Ia Esau ne laꞌiaxu mo tanu masuau Iakovo misevile, xo momu mualusou laixe,
    ia anu uasi. Xe muxoxoolu la xavutalau ukakamuli voteꞌi sou uvau vimou. Xe muavuti
    la muvikala aloxo ꞌo, “ꞌAlaꞌalai sou mamilo asou usoli. Usoli ukalu mo taꞌasixu
    xe iliꞌi la sou eni avau vivilo Iakovo ne.”
  nfa-nfa: Lula jꞌara sèmi neꞌe ne ka, Esau tèke dꞌara dènge ari na Yakob, lula parame
    nare mamèngi na. Ka Esau pangee na, “Nèbhu heka, ama ku madhe. De hudꞌi laa, pe
    dꞌai ku lodꞌo. Ladhe èle beke, jaꞌa pamadhe ne!”
  urd-urd: और 'ऐसौ ने या'क़ूब से, उस बरकत की वजह से जो उसके बाप ने उसे बख्शी, कीना
    रख्खा; और 'ऐसौ ने अपने दिल में कहा, कि “मेरे बाप के मातम के दिन नज़दीक हैं, फिर
    मैं अपने भाई या'क़ूब को मार डालूँगा।”
  rus-SYN: 'И возненавидел Исав Иакова за благословение, которым благословил его отец
    его; и сказал Исав в сердце своем: приближаются дни плача по отце моем, и я убью
    Иакова, брата моего.'
  cbt-NTPO: 'Naporo quëran huarë'' Isaori Cacopo pa''pi no''huirin huachi. Inasá pa''pini
    noya ya''huëcaso marë'' sha''huitërin ni''ton, naporin. Napoaton yonquirárin:
    “Payo tata chiminapon. Ina chiminpachin, Cacopo tëpaarahuë,” tënin.'
  bqc-SIM: 'Esau íbɛlɛsɛ̀ ń Yakↄbuo sa''olɛ pↄ́ a mae kɛ̀ɛ̀ yã́i, ↄ̃ a ò a sↄ̃u:
    Ma mae gaa zã̀o, mí gbasa mà a dãuna dɛ.'
  tcz-CHONGTHU: Hiche phat a pat chun Esau in Jacob chu hatah in ahin vetda pan ahi
    tai; ajeh chu apa Isaac in phatthei na jouse Jacob aboh jeh ahi. Chule Esau in
    alung thim sunga hitin agel tan, “Kapa hin nikho jong hi sotta pon tin a kichai
    teng le keiman ka naopa Jacob hi ka tha ding ahi,” ati.
  mar-mar: त्यानंतर आपल्या वडिलाने त्यास जो आशीर्वाद दिला होता त्यामुळे एसाव याकोबाचा
    द्वेष करू लागला. एसाव त्याच्या मनात म्हणाला, “माझ्या पित्याकरिता शोक करण्याचे
    दिवस जवळ आले आहेत. त्यानंतर मी माझा भाऊ याकोब याला ठार मारीन.”
  tcs-tcs: Tru gar, Iso prapa no bin laik Zekop bikoz em bin teke blesing blo em.
    Iso bin tok po emselp ane spik diskain, ‘Da taim i klostu po papa blo mi go lus
    ane mipla go krai. Wen mipla go pinis krai, den ai go go po kile Zekop.’
  qub-qub: 'Papänin bindisyunta goshan junajpita-pachami Esaüga Jacobta fiyupa chiquipacurcuran.
    Chaymi Esaú cayno yarparan: «Alläpaga papänë mananami cawanganachu. Papänë wañucuptinnaga
    wauguë Jacobta wañuycachishämi» nir.'
  bqp-bqp: 'Isau ibɛrɛɛ sɛ̀ kũ Yakubuo sa''olɛ kũ a de kɛ̀nɛ yãi, akũ à pì a nɛ̀sɛɛ
    gũn: Ma de ga zã̀ro, gbasa mani ma dakũna dɛ.'
  hat-hat: 'Ezaou te rayi Jakòb poutèt papa a te ba li benediksyon ki te pou li a.
    Li di nan kè l'': Papa m'' pa lwen mouri. Fini yo fini antere l'', m''ap touye
    Jakòb, frè mwen an.'
  eng-BSB: Esau held a grudge against Jacob because of the blessing his father had
    given him. And Esau said in his heart, “The days of mourning for my father are
    at hand; then I will kill my brother Jacob.”
  tod-tod: 'Ezawu Zakɔɓe wɔinzeɠeni, tɔɔzei tuyai ʋa kɛɛɠɛ boni bɛ, é ɗa ɠɛ yiimaʋɛ:
    «Kɛ̀ɛ zaa voloi maa ɠana ɓuɠa, nà dèɠei Zakɔɓe ʋaa naama yeei.»'
  eng-WEBPB: Esau hated Jacob because of the blessing with which his father blessed
    him. Esau said in his heart, “The days of mourning for my father are at hand.
    Then I will kill my brother Jacob.”
  kbq-kbq: Aisaki'ma Jekopuma manuma rente'nea zanku, Iso'a nagna'amofona antahi haviza
    hunteno asi vazinenteno amanage hu'ne, nafa'nimofonku'ma nasunku'ma hanua kna
    egofta hie. Hankina henka'a nagra naganani'a Jekopuna kegahue.
  nhe-BL: 'Huajca Esaú quicualancaitac Jacob pampa quiixtequilijtoya itlatiochihual
    huan pejqui moilhuía: “Ya nechca para miquis notata. Quema ya panotos nopa cuesoli,
    nijmictis noicni, Jacob.”'
  bus-bus: 'Isau íbɛtɛ sɛ̀ kↄ̃n Yakubuo sa''olɛ kɛ̀ à de kɛ̀nɛ yãnzi, ben à bè a
    nↄ̀sɛ guu: Ma de gaa zã̀ro, gbasa mɛ́ ma dãaro dɛ.'
  gub-BL: Na'iakatuwawahy kwaw Ezau Zako rehe, ta'e tu omono uze'egatu Zako pe a'e
    xe. A'e rupi uze'eg uzeupe kury. — Heru umàno putar tàrityka'i nehe. Imàno haw
    rehe zanezai'o pawire azuka putar herywyr ihe nehe, i'i uzeupe upy'a pe.
  eng-DRA: 'Esau therefore always hated Jacob for the blessing wherewith his father
    had blessed him: and he said in his heart: The days will come of the mourning
    of my father, and I will kill my brother Jacob.'
  knf-knf: 'Eŧawu adeebaţër Yakob maakan ţi uko wi aşin añehandëruluŋ Naşibaţi aşë
    ji ţi uşal : « Wal wi Paapa akkeţuŋ uñogi. Wal mënţ dfiŋ Yakob aţa''naan. »'
