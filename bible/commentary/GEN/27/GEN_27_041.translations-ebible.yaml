    aproape; atunci voi ucide pe fratele meu Iacob.'
  eng-WEBP: Esau hated Jacob because of the blessing with which his father blessed
    him. Esau said in his heart, “The days of mourning for my father are at hand.
    Then I will kill my brother Jacob.”
  eng-FBV: From then on Esau hated Jacob because of his father's blessing. Esau said
