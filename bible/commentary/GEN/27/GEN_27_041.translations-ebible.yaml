  mal-mal: 'തന്റെ അപ്പൻ യാക്കോബിനെ അനുഗ്രഹിച്ച അനുഗ്രഹം നിമിത്തം ഏശാവ് അവനെ ദ്വേഷിച്ച്:
    “അപ്പനെക്കുറിച്ചു ദുഃഖിക്കുന്ന കാലം അടുത്തിരിക്കുന്നു; അപ്പോൾ ഞാൻ എന്റെ സഹോദരനായ
    യാക്കോബിനെ കൊല്ലും” എന്ന് ഏശാവ് ഹൃദയത്തിൽ പറഞ്ഞു.'
  urd-GVR: Bāp kī barkat ke sabab se Esau Yāqūb kā dushman ban gayā. Us ne dil meṅ
    kahā, “Wuh din qarīb ā gae haiṅ ki Abbū intaqāl kar jāeṅge aur ham un kā mātam
    kareṅge. Phir maiṅ apne bhāī ko mār ḍālūṅgā.”
  suz-BL: मिनु एसावमी आ आफोम याकूब कली गेशो आसीक लोव़ आ पर्बम, याकूब कली काइ मदाक्‍ता
    बाक्‍त। आ थुंमी “आं आफ बेक्‍शा रोंका पने थुम्‍शो नोले, आं लोक्‍ब याकूब कली साइक्‍नुङ”
    दे मिम्‍ता बाक्‍त।
  ita-1927: 'Ed Esaù prese a odiare Giacobbe a motivo della benedizione datagli da
    suo padre; e disse in cuor suo: “I giorni del lutto di mio padre si avvicinano;
