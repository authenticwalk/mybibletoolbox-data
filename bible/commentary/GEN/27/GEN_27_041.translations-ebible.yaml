  kan-OKCV: ಏಸಾವನು ತನ್ನ ತಂದೆಯು ಅವನಿಗೆ ಕೊಟ್ಟ ಆಶೀರ್ವಾದಕ್ಕೋಸ್ಕರ ಯಾಕೋಬನನ್ನು ದ್ವೇಷಿಸಿದನು.
