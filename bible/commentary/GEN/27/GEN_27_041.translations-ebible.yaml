    soma꞉no꞉wo꞉ ko꞉na꞉ma dofo꞉lab ko꞉lo꞉, e sowaliki kuo꞉ya꞉la꞉ga꞉ ilikiyo꞉, niyo꞉
    Ya꞉kobo꞉ a꞉na sanala꞉ma꞉no꞉.”
  deu-ELO: 'Und Esau feindete Jakob an wegen des Segens, womit sein Vater ihn gesegnet
