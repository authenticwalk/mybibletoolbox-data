verse: GEN.027.041
translations:
  mal-C: യാക്കോബിനെ തന്റെ പിതാവ് അനുഗ്രഹിച്ചതുകൊണ്ട് ഏശാവിന് യാക്കോബിനോടു പകയുണ്ടായി.
    “എന്റെ പിതാവിനെച്ചൊല്ലി വിലപിക്കേണ്ട ദിവസങ്ങൾ അടുത്തുവരുന്നു, അതിനുശേഷം ഞാൻ എന്റെ
    സഹോദരൻ യാക്കോബിനെ കൊല്ലും,” അവൻ വിദ്വേഷത്തോടെ പറഞ്ഞു.
  deu-TKW: 'Esau aber war Jakob feind wegen des Segens, den ihm sein Vater gegeben
    hatte; und Esau dachte bei sich: Wenn erst die Zeit der Trauer um meinen Vater
    herangekommen ist, werde ich meinen Bruder Jakob erschlagen!'
  lin-lin: 'Ezawu ayinaki Jakobi likolo ya mapamboli oyo azwaki epai ya tata na ye
    mpe amilobelaki : « Etikali moke tata na ngai akufa ; bongo nakoboma ndeko na
    ngai Jakobi. »'
  cbr-NT: 'Usakian ''akë ''ain ka Esaúnën ami xuamati nishkin Jacob istisama tankëxa
    aín papan upíokin sinánxunkin kakë kupín, ''imainun ka sinánkëxa: “Ënuax basiramashi
    kana ''ën papa ñukëbë ''itsaira masá nuituti nitë́xëti ''ain, usai ''ikin kana
    ''ën xukë́n Jacob rëti ''ain.”'
  eng-LSV: And Esau hates Jacob, because of the blessing with which his father blessed
    him, and Esau says in his heart, “The days of mourning [for] my father draw near,
    and I slay my brother Jacob.”
  bmu-bmu: 'Iwiŋan Jeikob kötumötuetŋi waŋgiyöhi, Isonöŋ miaŋgöra aka könahiba munŋi
    uruönön möt waŋgiba malök. Nanŋi uruŋan mewö möta alaŋi kungöra kewö jiyök: “Iwiniraŋgö
    kömupŋaŋgö nalöŋan töriza. Yaŋön kömuiga sahöt jiŋgeŋ nalöŋe miaŋgöreŋ ölöp muni
    Jeikob qebi kömuma.”'
  eng-GNV: Therefore Esau hated Iaakob, because of the blessing, wherewith his father
    blessed him. And Esau thought in his minde, The dayes of mourning for my father
    will come shortly, then I will slay may brother Iaakob.
  eng-WEBSTER: 'And Esau hated Jacob, because of the blessing with which his father
    blessed him: and Esau said in his heart, The days of mourning for my father are
    at hand; then will I slay my brother Jacob.'
  nhw-BL: 'Huajca Esaú quicualancaitac Jacob pampa quiichtequilijtoya itlatiochihual
    huan pejqui moilhuía: “Ya nechca para miquis notata. Quema ya panotos nopa tequipacholi,
    nijmictis noicni, Jacob.”'
  swh-ONEN: Esau akawa na kinyongo dhidi ya Yakobo kwa ajili ya baraka ambazo baba
    yake alikuwa amembariki. Akasema moyoni mwake, “Siku za kuomboleza kwa ajili ya
    baba yangu zimekaribia, ndipo nitamuua ndugu yangu Yakobo.”
  bba-bba: Sɑɑ dɔmɑ ten diyɑ Esɑu u Yɑkɔbu tusɑ domɑ te ben tundo nùn kuɑn sɔ̃. Mɑ
    u ɡeruɑ win tii sɔɔ u nɛɛ, nɛn bɑɑbɑn ɡɔɔ turuku kuɑ. Win ɡɔɔ ɡbɑbu sindun biruwɑ
    kon nɛn wɔnɔ ɡo.
  eng-KJVCPB: 'And Esau hated Jacob because of the blessing wherewith his father blessed
    him: and Esau said in his heart, The days of mourning for my father are at hand;
    then will I slay my brother Jacob.'
  cpy-cpy: 'Aripaete retanakawo Esaú ikijaneentziri rirentzi Jacob, ipasonkitakotakirira
    ashitariri. Ikantashiretanaki: “Arika ikamaki intsipaete ashitanari, aripaete
    nompojeri yeeyi Jacob.”'
  mpx-mpx: Yaka Iso Yakobo i hugaan nuwamutan, kaiwena iya ana ba mulolu iyaka tamana
    i baunanik Yakobo elana. Yaka atenaa i nuwatu i ba, “Nige sauga ni yayapu te nam
    ni yaomal ge naha nuwanak, enaa yaka taliu Yakobo na tagapaaliga.”
  wbp-wbp: Ngula-jangkaju, Yijuwuju kalarla nyurunyuru-jarrija Jakupuku kujarla yangka
    kurdarrirdarrirli jurnta manu jaru-nyayirni-wangu nyanungu-jarrakupalangu-kurlangu
    jaji-nyanu-kurlangu Yijaki-kirlangu. Manngu-nyangu-nyanu Yijuwurlu, “Ngajukupalanguju
    kapu nyurru-wiyi-wangu palimi, manu kapurnarla nyanunguku yalparu-jarrimi. Kala
    ngula-jangkarlu kapurna pinyi Jakupulku.”
  luo-luo: Esau nomako sadha gi Jakobo nikech gweth mane wuon-gi osemiyo Jakobo. Nowacho
    e chunye niya, “ndalo mag tho wuora chiegni, bangʼe abiro nego Jakobo owadwa.”
  meu-meu: Esau ese Iakob e inai henia, tamana ena hahenamo dainai; bena lalona ai
    eto, Tamagu itai-taina dinadia be kahikahi; unu muridiai tadigu Iakob baina alaia
    mase.
  npi-ULB: आफ्‍ना पिताले याकूबलाई दिएको त्‍यस आशिष्‌ले गर्दा एसावले तिनलाई घृणा गर्न
    लागे । एसावले हृदयमा भने, “मेरा पिताको शोकको बेला नजिकै छ । त्‍यसपछि म मेरो भाइ
    याकूबलाई मार्नेछु ।”
  yor-yor: Esau sì kórìíra Jakọbu nítorí ìre tí baba rẹ̀ sú fún un, ó sì wí fún ara
    rẹ̀ pé, “Baba mi sá à ti fẹ́rẹ kú, nígbà náà ni èmi ó pa Jakọbu, arákùnrin mi.”
  emp-NTPO: 'Ãdji zeza Isaba Jacoboda bia jara b̶ʌd̶a bẽrã Esaúba Jacobora bio quĩrãma
    b̶esia. Maʌ̃ carea nãwã crĩchasia: “Mʌ̃ zeza beud̶acarea mʌ̃a sopua ewarida wagaya.
    Maʌ̃bebʌrʌ mʌ̃ djaba Jacobora beaya.”'
  ind-ind: Esau membenci Yakub karena ayah mereka sudah memberikan berkat kepadanya.
    Dalam hatinya, Esau berkata, “Tidak lama lagi ayah meninggal. Nanti, sesudah selesai
    acara berduka, aku akan membunuh Yakub!”
  pes-OPCB: 'عیسو از یعقوب کینه به دل گرفت، زیرا پدرش او را برکت داده بود. او با خود
    گفت: «پدرم بزودی خواهد مُرد؛ آنگاه یعقوب را خواهم کُشت.»'
  ssx-ssx: Atekema꞉ mo hande epeaasa꞉eki hameke pa꞉ta꞉ haleeke handaa Isoma꞉ta꞉ Dieikope
    honditi piekeme. Ipika꞉ honema꞉ alota꞉ Yaka apa꞉ta꞉ teke pa꞉ta꞉ homolo pa꞉la꞉
    ekina꞉ ipika꞉ homa꞉ da pitulu polo ekita꞉ teke pa꞉ta꞉ ya꞉la꞉ma꞉ Dieikope homena꞉
    lulueke hone wiekeme.
  lcm-lcm: Io, le si taun ang Esau kalapo uli atogon marala lava ani Iakov le si posong
    atautauia ang tamana kata posong dong ia tatana. Asukang na kalapo lomlomonai
    ta, “Uring lik a mamai nang ka mat. Man kala mat, io nala raung suai ani tasig
    ta Iakov.”
  aer-aer: Yanhe-ngentyele, Esau Jacob-eke ahentye anetyakenhe anteme aneke re angkentye
    impene akngeye ikwerenhe-kenhe ularele ilemele inekenge. Esau re-arrpe-arle nterte-nterte
    itirreke, “Akngeye atyinhe ingwenthe warele ilwetyenhe ayenge alhwarrpe awelheme
    ikwere. Kele the Jacob-arle atwetyenhe.”
  tgl-ULB: Nagalit si Esau kay Jacob dahil sa pagpapalang binigay ng kanilang ama
    sa kanya. Sinabi niya sa kanyang puso, “Malapit na ang mga araw ng pagluluksa
    para sa aking ama; pagkatapos niyon papatayin ko ang kapatid kong si Jacob.”
  nop-nop: Esau adi adi beudi Yakobo kahaŋ timiŋguk wondok tiŋa Yakobo nadikadaka
    timiŋguk. Tiŋa weleŋ ginaŋ indiŋ nadisuguk, “Baatne’walaŋ kobulabulaye nai dula
    tilak ale u dapmaune nu kwayane Yakobo ulukumuŋ tibaat.”
  kca-kca: 'Иаков ащеԓән йӑмән мийәм урәӈән Исавән ԉикән этты питса; Исав ԓўв сӑхатәԓ
    щиты йастәс: «Ащем хоԓԓәп хӑтԓәт вана йŏхәтсәт, щи йўпийән ма Иаков апщем веԓԓэм».'
  cbu-NT: Esawsha zoonllee Akoparinee mangush mantsir chinarangu, tsiyantarangiya;
    yuwamand waparee wizpurirni waamari itutseeru anumanda. Yuwash wapar Isaakarini
    tsiparamchu anush Esaw zoonllee pachamaam zandarangiya. Apinll tamapingayaruri,
    pachapi átu,
  hui-hui: Iso ibu abahanda Yagaba biamogo bialu mo bayale helo bi layiyagonaga keba
    timbuniore Yagabaha ho wia halu lalu, Tigimandi hangu howa i̱ aba homolebirago.
    Homaragola dugu andaru hai howa dara embeda kagola Yagaba bo waore holiya haro,
    lene.
  wrs-wrs: Doa yiveltowondva os mindnam wuspromnavna boaslalmba, manara aralva doa
    kolvrelmomba ishomni boaslalm, hemba owai. Doa himba os nengna, aramba si lelnam
    kanamba dahavav, wo nonamta si kava kavna boaslalmba helvakomandhavav.
  mya-mya: ယာ​ကုပ်​သည်​ဖခင်​ထံ​မှ​ကောင်းချီး​မင်္ဂလာ​ကို ခံ​ရ​သ​ဖြင့် ဧ​သော​သည်​သူ့​အား​ရန်​ငြိုး​ထား
    ၏။ ဧ​သော​က``ဖ​ခင်​အ​နိစ္စ​ရောက်​လျှင်​ရောက် ခြင်း​ယာ​ကုပ်​ကို​ငါ​သတ်​ပစ်​မည်''
    ဟု​ကြုံး ဝါး​လေ​၏။
  cbi-NTPO: 'Tsenñu jumalan Esaú tsaa Jacobnu kerandyatyuu tiyaimi, matyu ya'' apa
    yanaa Dios ura'' kisa ti'' pa''ñu'' mitya, tsejtu entsangue pensanguiikemi: “Wajtunuren
    apa peyanmalaya llakinguenu detsuyu; tsaaren tsaa depuimiya in naatala Jacobnu
    tu''nu tsuyu”, tyatyaimi.'
  bod-N: དེ་ཡང་ཡབ་ཀྱིས་ཡ་ཀོབ་ལ་བྱིན་རླབས་གནང་བའི༌ཕྱིར། ཨེ་སཱབ་ཀྱིས་ཡ་ཀོབ་དགྲ་རུ་བཟུང་སྟེ་ཁོའི་སེམས་སུ་ཕ་ལ་མྱ་ངན་བྱེད་པའི་དུས་སླེབས་ལ༌ཉེའོ།
    །དེའི་རྗེས༌སུ། བདག་གིས་གཅུང་པོ་ཡ་ཀོབ་གསོད་པར་བྱ་སྙམ་པ༌རེད།
  wsk-wsk: Esau marak tere ta ko munan Jacob beteram mu mel memek bo iwita noko gomang
    ningi iluwam. Nu kota numi maonam, “Ba ko kuera tom pingi aram. Se kueruk se ko
    naneman bataga menaruk, mu ani Jacob morik se kuerukko,” mam.
  kkl-kkl: Esau nenekori, “Naniri Allah siag naipsae Yakubog kipla,” aro Yakub sembe
    karong sembaogti, “Olog wamebea nai tebaleba, Yakub omnun,” sembaog.
  sna-sna: Esau akavenga Jakobho nokuda kwokuropafadzwa kwaakapiwa nababa vake. Akati
    mumwoyo make, “Mazuva okuchema baba vangu ava pedyo; ipapo ndichauraya mununʼuna
    wangu Jakobho.”
  spa-BLM: 'Esaú odiaba a Jacob a causa de la bendición con que su padre lo había
    bendecido. Esaú dijo en su corazón: “Se acercan los días de luto por mi padre.
    Entonces mataré a mi hermano Jacob”.'
  beu-beu: Esau ana etatabit omi metma ekaku Yakob elalalil, se aaung-hama angu imang
    ana metma ekaku Yakob enang iila angu ebele. Angmuse Esau ana ava at mateng hula,
    “Luung niang se, nimang ana aamina. Base uanguveng anguba, na malekang nekaku
    Yakob angu ameang!”
  cac-cac: 'Atax ta'' ix chichoncanoch sc''ool vin̈aj Esaú d''a vin̈aj Jacob chi''
    yuj tas ix alchajcan d''a yib''an̈ vin̈ yuj smam chi''. Yuj chi'' ix snaan vin̈aj
    Esaú chi'' icha tic: Toxo ol cham vin̈ in mam tic, ol lajvoc chi'' ol in milancham
    jun vuc''tac chi'', xchi vin̈.'
  swh-ULB: Esau akamchukia Yakobo kwa sababu ya baraka ambayo baba yake alimpa. Esau
    akajisemea moyoni, “Siku za maombolezo kwa ajili ya baba yangu zinakaribia; baada
    ya hapo nitamwua Yakobo ndugu yangu.”
  bel-bel: 'І зьненавідзеў Ісаў Якава за дабраславеньне, якім дабраславіў яго бацька
    ягоны; і сказаў Ісаў у сэрцы сваім: набліжаюцца дні плачу па бацьку маім; і я
    заб''ю Якава, брата майго.'
  deu-ELBBK: 'Und Esau feindete Jakob an wegen des Segens, womit sein Vater ihn gesegnet
    hatte; und Esau sprach in seinem Herzen: Es nahen die Tage der Trauer um meinen
    Vater, dann werde ich meinen Bruder Jakob erschlagen.'
  mbb-OT: Ne midumutan ni Esau si Jacob tenged te kebpenubtuvazi ki Jacob te amey
    zin. Nekekaǥi si Esau ziyà te ǥehinawa zin te, “Kenè en utew egkeuǥet ne ebpatey
    si amà; emun ebpatey en sikandin, edhimetayan ku si Jacob.”
  msc-msc: 'Nba, Isiyaka ka duwawu mɛn kɛ Yakuba yɛ, wo kɛra sababu ri, Yakuba gboyara
    Esawu yɛ. Esawu ka a miri ko: «N fa la sa waati a ra sudunya. Ni a sara, an ba
    ban a suu don na, n di n doocɛ Yakuba faa.»'
  mal-2015: 'തന്റെ അപ്പൻ യാക്കോബിനെ അനുഗ്രഹിച്ച അനുഗ്രഹം നിമിത്തം ഏശാവു അവനെ ദ്വേഷിച്ചു:
    അപ്പനെക്കുറിച്ചു ദുഃഖിക്കുന്ന കാലം അടുത്തിരിക്കുന്നു; അപ്പോൾ ഞാൻ എന്റെ സഹോദരനായ
    യാക്കോബിനെ കൊല്ലും എന്നു ഏശാവു ഹൃദയത്തിൽ പറഞ്ഞു.'
  tuo-NT: Tojo waꞌáca beꞌro te meꞌrã Esaú cʉ̃ acabijire ĩꞌasĩꞌrĩti, uanʉꞌcãcʉ niwĩ.
    Cʉ̃ pacʉ Jacob peꞌere Õꞌacʉ̃rẽ sẽrĩbosaꞌque buꞌiri tojo weecʉ niwĩ. “Yʉꞌʉ pacʉ
    cʉ̃ wẽrĩatjo cãꞌrõ dʉꞌsaꞌa. Cʉ̃ wẽ́rĩ́ca beꞌro yʉꞌʉ acabijire wẽjẽgʉ̃ti”, ni wãcũcʉ
    niwĩ.
  gup-gup: Wanjh Esau biwidnani Jacob bu nungka kornkumo bimarneyimeng kunmak kunwok.
    Dja Esau nungan baybaywi marneyimerrinj, “Ngokko darnkih Ngabbard karrowen karrimarnenjilngwarre,
    kunu wanjh ngabun ngakukkurrme nawu nganedanginj Jacob.”
  met-met: Tauna, Iso hauxang sibuna mana Yekop namua na tibuna sina guxama na kixinginoa
    bila ba. Binabu harua hatumingania ba, “Haxek bagula tibugu mati, baing sinianoa
    sok. Sup, baing bagula ngaung kixingigua Yekop mati.”
  gvs-gvs: E tuwo Iso gamona igoyo unana tamana ina kaipaku ana gómana Yakobo ivini
    go, kina geya, tauna Yakoboyana ikaolilive. Inuwonúwana kana, ‘Tamagu ina kámasa
    mlina go, táiya ana tuta ikavava, tauyana bei akaumate.’
  rmc-rmc: 'Akor o Ezav našťi avri ačhelas le Jakob vaš o požehnaňje, so les diňa
    o dad. O Ezav peske phenďa: „Sar merela miro dad, akor murdarava mire phrales
    le Jakob.“'
  nlg-nlg: Keri ke, Esau te nia ghighirou a Jacob na pukuna te gitoa nina na vauto.
    Keri ge ghaghua tana ghanaghanana heghena, “A tamagu ke mua hau me ke mate, ma
    ka nia tangimate. Tana bona na posabongi ke soko, mi kakeri vaho ge ku labumatea
    Jacob.”
  dgr-DOGNT: Eyıt'à Esau edechı Jacob dzaı̨hwhǫ, wetà yatı nezı̨ı̨ yechı ghàı̨ɂǫ t'à.
    Edets'ǫ̀ hadı, “Età ełaı̨wo weghǫ ts'etse k'ehǫǫwo nı̨dè sechı Jacob ełaàwèehwhı
    ha,” hadı.
  pes-OPV: 'و عیسو بسبب آن برکتی که پدرش به یعقوب داده بود، بر او بغض ورزید؛ و عیسو
    دردل خود گفت: «ایام نوحه گری برای پدرم نزدیک است، آنگاه برادر خود یعقوب را خواهم
    کشت.»'
  ron-1924: 'Есау а принс урэ пе Иаков дин причина бинекувынтэрий ку каре-л бинекувынтасе
    татэл сэу. Ши Есау зичя ын инима са: „Зилеле де бочет пентру татэл меу сунт апроапе,
    ши апой ам сэ учид пе фрателе меу Иаков.”'
  ben-OBCV: যাকোবের বিরুদ্ধে এষৌ মনে আক্রোশ পুষে রাখলেন, কারণ তাঁর বাবা যাকোবকে আশীর্বাদ
    দিয়েছিলেন। তিনি মনে মনে বললেন, “আমার বাবার জন্য শোকপ্রকাশের সময় আসন্ন; তারপরেই
    আমি আমার ভাই যাকোবকে হত্যা করব।”
  lex-lex: 'Esau natatahana ralam mehrani la garni Yakopa, onnila ra''a-pal muaka
    amni nal oleka la, noma nakot la ralamni: “Lera-mela yaluli-yahon nohora a''mu
    matmiatni edon nalo''on wa. Ler yaluli-yahon nohora nhor niampena awuenna ga''ru.”'
  rgu-rgu: Esau eteꞌ aon mamateꞌ no Yakob, nana huu ana nalea na ria ua-nale na so.
    Tehuu ana dodoo nae, “Ta dooꞌ a soꞌ, te papa ka maten. De mahani. Maneniko basa
    papa ka fai nara, neuꞌ ko au aisa ni!”
  som-som: Ceesawna wuxuu Yacquub u nebcaaday ducadii aabbihiis ugu duceeyey aawadeed.
    Ceesawna wuxuu isku yidhi, Maalmihii aabbahay loo barooran lahaa waa dhow yihiin;
    dabadeedna waan dili doonaa walaalkay Yacquub.
  lat-VUC: 'Oderat ergo semper Esau Jacob pro benedictione qua benedixerat ei pater:
    dixitque in corde suo: Venient dies luctus patris mei, et occidam Jacob fratrem
    meum.'
  aoi-aoi: Eneja kembirra nakina Yijawa nenu-wirrikbame-ka nenikumarnjenikba Jekabu-wa,
    mena nungwenikba nenu-kwa-mubaba eningilyamarmba ayakwa eningaba ena-langwa. Ni-yame-ka
    Yijawa, “Ambaka arngkidarrba nungwarrka kini-jungwunama. Kembirra kini-jungwuna-mulangwa
    nakina akini-yada ngawa kinu-wardenama nakina nenikumarnjarrka ngayuwa-da,” ni-yama.
  eng-ASVBT: 'And Esau hated Jacob because of the blessing wherewith his father blessed
    him: and Esau said in his heart, The days of mourning for my father are at hand;
    then will I slay my brother Jacob.'
  mna-mna: 'Isau, ni keteene malmal biibi kat pa Yakop. Pa pombolŋana kini, ta tamaana
    iur se ki Yakop. Tamen iyaramraama ma imbot la leleene men. Pa ikam ŋgar ta kembei:
    “Molo som to tomoyam imeete. Tonabe aŋpun Yakop ma imeete.”'
  ita-1885: 'Ed Esaù prese ad odiar Giacobbe, per cagion della benedizione, con la
    quale suo padre l''avea benedetto; e disse nel suo cuore: I giorni del duolo di
