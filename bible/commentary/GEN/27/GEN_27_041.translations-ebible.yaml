  ckb-ckb: 'ئیتر عیسۆ ڕقی لە یاقوب هەڵگرت، بەهۆی ئەو بەرەکەتدارییەی کە باوکی داوای
    بەرەکەتی بۆ کردبوو. عیسۆ لە دڵی خۆیدا گوتی: «ڕۆژانی پرسەی باوکم نزیکە، ئینجا یاقوبی
    برام دەکوژم.»'
  eng-BBE: So Esau was full of hate for Jacob because of his father's blessing; and
    he said in his heart, The days of weeping for my father are near; then I will
