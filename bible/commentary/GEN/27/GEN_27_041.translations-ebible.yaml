  tam-2017: 'யாக்கோபைத் தன் தகப்பன் ஆசீர்வதித்ததால் ஏசா யாக்கோபைப் பகைத்து: “என் தகப்பனுக்காகத்
    துக்கிக்கும் நாட்கள் சீக்கிரமாக வரும், அப்பொழுது என் சகோதரனாகிய யாக்கோபைக் கொன்றுபோடுவேன்”
    என்று ஏசா தன் இருதயத்திலே சொல்லிக்கொண்டான்.'
  spa-RV-1909: 'Y aborreció Esaú á Jacob por la bendición con que le había bendecido,
