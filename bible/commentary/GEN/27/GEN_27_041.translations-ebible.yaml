    la muerte de mi padre. ¡Y entonces mataré a mi hermano Jacob!”'
  fra-_FOB: 'Et Ésaü prit Jacob en aversion à cause de la bénédiction que son père
    lui avait donnée; et Ésaü dit en son cœur: Les jours du deuil de mon père approchent;
