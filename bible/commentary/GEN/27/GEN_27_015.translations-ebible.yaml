verse: GEN.027.015
translations:
  mal-C: പിന്നെ റിബേക്ക മൂത്തമകൻ ഏശാവിന്റേതായി വീട്ടിൽ സൂക്ഷിച്ചുവെച്ചിരുന്ന ഏറ്റവും
    നല്ല വസ്ത്രം എടുത്ത് ഇളയമകൻ യാക്കോബിനെ ധരിപ്പിച്ചു.
  deu-TKW: Hierauf holte Rebeka die guten Kleider ihres älteren Sohnes Esau, die sie
    drinnen bei sich hatte, und zog sie ihrem jüngeren Sohne Jakob an.
  lin-lin: Bongo Rebeka azwaki na ndako, bilamba oyo elekaki kitoko kati na bilamba
    ya Ezawu, mwana na ye ya liboso, mpe alatisaki yango Jakobi, mwana na ye ya suka.
  cbr-NT: usokin aín tuá piti 'axuntankëxun ka aín tuá apan Esaúnën chupa xubunu nankë
    upí a bitsínkin bëxun, 'ain titan aín tuá 'anáka Jacob pañumiakëxa.
  eng-LSV: and Rebekah takes the desirable garments of Esau her older son, which [are]
    with her in the house, and puts them on Jacob her younger son;
  bmu-bmu: Ohoba nahönŋi mutukŋi Isogö opo malukuŋi ölöp kötökŋi opo köweŋe galöm
    kölöhi, mi memba nahönŋi könaŋgepŋi Jeikob waŋgiiga löŋgörök.
  eng-GNV: 'And Rebekah tooke faire clothes of her elder sonne Esau, which were in
    her house, and clothed Iaakob her yonger sonne:'
  eng-WEBSTER: 'And Rebekah took goodly raiment of her eldest son Esau, which was
    with her in the house, and put it upon Jacob her younger son:'
  nhw-BL: Huan Rebeca quiquixti nopa yoyomitl catli más cuali catli Esaú, iachtihui
    cone, quiajoctoya ipan ichaj. Huan nopa yoyomitl quitlalili Jacob catli elqui
    iteipan cone.
  swh-ONEN: Kisha Rebeka akachukua nguo nzuri za Esau mwanawe wa kwanza, alizokuwa
    nazo nyumbani, akamvika Yakobo mwanawe mdogo.
  bba-bba: Yen biru u win bii ɡbiikoo Esɑun tɔ̃ɔ bɑkɑ yɑ̃nu suɑ ni nu wɑ̃ɑ dirɔ u
    nu Yɑkɔbu sebusiɑ.
  eng-KJVCPB: 'And Rebekah took goodly raiment of her eldest son Esau, which were
    with her in the house, and put them upon Jacob her younger son:'
  cpy-cpy: Aakiro rooperori ithaari antarite otomi Esaú royiro ipankoki, okithaatakaakiri
    Jacob.
  mpx-mpx: Inoke natuna gamaun Iso ana kaliko waiwaisana iyoho Lebeka wana epanapana
    elana, i ahe ge natuna kekeisena Yakobo i pagaloi.
  wbp-wbp: Ngula-jangka, Ripikaju yanu, jurnarrpa panu-kari manu kaja-nyanu-kurlangu
    Yijuwu-kurlangu papardi-nyanu-kurlangu, nyanungu-nyangu ngurrju-wati kujalparla
    kaninjarni yuwarlirla ngunaja. Nyanungurlurla yungu jurnarrpa Jakupuku yungu yukami.
  luo-luo: Eka Rebeka nokawo lewni mabeyo mag Esau wuode maduongʼ mane oyudo en-go
    e ot kendo ne orwako ne Jakobo wuode matin.
  meu-meu: Bena Rebeka ese natuna roboana Esau ena dabua namona ta ruma ai mia na
    e abia, natuna tau-muritai Iakob e hadokilaia;
  npi-ULB: रिबेकाले घरमा भएका आफ्‍ना जेठो छोरो एसावका असल लुगाहरू झिकेर आफ्नो कान्‍छा
    छोरो याकूबलाई लगाइदिइन्‌ ।
  yor-yor: Nígbà náà ni Rebeka mú èyí tí ó dára jù nínú aṣọ Esau ọmọ rẹ̀ àgbà tí ó
    wà nínú ilé Rebeka, ó sì fi wọ Jakọbu ọmọ rẹ̀ àbúrò.
  emp-NTPO: Maʌ̃be dji warra nabema Esaúba jʌ̃bari dji biara b̶ʌda Rebecaba enesia.
    Esaúba maʌ̃ jʌ̃barira ãdji ded̶e erob̶asia. Maʌ̃da Rebecaba Jacoboa jʌ̃bisia.
  ind-ind: Sesudah itu, Ribka mengambil pakaian Esau yang sangat bagus, yang disimpan
    di rumahnya, kemudian memberikannya kepada Yakub untuk dipakai.
  pes-OPCB: آنگاه بهترین لباس عیسو را که در خانه بود به یعقوب داد تا بر تن کند.
  ssx-ssx: Kutupa mo wanda꞉ma꞉ oni da pa꞉ta꞉ Isona꞉ amu pea wiayeke dau manuta꞉ mea
    Dieikopena꞉ pambawaeyekeme.
  lcm-lcm: Kila luk a keve sualakai roron luai si Esau voiang katapo sinong nei lu
    na kala amaus a Iakov tatana.
  aer-aer: Kele, Rebekah alheke mantere Esau-kenhe inetyeke mwerre akngerre areye
    apmere kwenele-arle anetyarte areye. Kele mantere renhe antheke irrpetyeke.
  tgl-ULB: Kinuha ni Rebeca ang pinakamagandang damit ni Esau, na nakatatandang anak
    niya, na nasa kanya sa bahay, at ipinasuot ito kay Jacob, na nakababatang anak
    niya.
  nop-nop: Lebeka adi unduŋ tiŋa mihiŋiŋ biyeniŋ’walaŋ dahidahi niŋ ne’walaŋ yolineŋ
    hatuguk u tiŋa mihiŋiŋ kuyaniŋ Yakobo dahimiŋguk.
  kca-kca: Щӑԓта Ревекка ԓўв хотәԓән уԓәм Исав ун пŏхәԓ тынәӈ сŏхәт ўсԓы, Иаков ай
    пŏхәԓ щи сŏхәта ԓумәттәсԓы;
  cbu-NT: Anumunsha, Esawaa wamar yuw kizpur wanasir kamartaku anootssha kurimunazish
    pshtuyarusin, watuniree yáyarusin, Akopaamsha túmartarangiya.
  hui-hui: Ani buwa Isonaga aga bayale maru Lebega andagaha ngeleneyago muwa Yagaba
    karula hene.
  wrs-wrs: Doa avalva Esauna kayen besal dombna hevna deuvrini, ten nalohvnam, doa
    Yakopm vewol venana.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​အိမ်​တွင်​သိမ်း​ဆည်း ထား​သော​ဧ​သော​၏​အ​ကောင်း​ဆုံး​အ​ဝတ်
    ကို​ယာ​ကုပ်​အား​ဝတ်​ဆင်​ပေး​၏။-
  cbi-NTPO: Tsejtu bene ya' uñaku Esaúchi yasha uukare' tanañu jali, kayu ura jumaa
    kalare' ya' benna Jacobnu pandemi.
  bod-N: དེ་ནས་རིབ་ཀཱས་ཡུལ་དུ་ཡོད་པའི་བུ་ཆེ་བའི་གྱོན་གོས་ལེགས་པོ་དེ་བླངས་ནས་རང་གི་བུ་ཆུང་བ་ཡ་ཀོབ་ཀྱི་ལུས་ལ་གྱོན་དུ་བཅུག་པ༌དང༌།
  wsk-wsk: Ale Esau ko guang ningo nuam kawam te aniram mu giam, ale Jacob tuam se
    naguram.
  kkl-kkl: Yobaogti Ribka nenekori aeag wa'iogti, ag Esauri eneka uropne walinge aeag
    piamsiogne tobogti, Yakub enekirog.
  sna-sna: Ipapo Rabheka akatora nguo dzakaisvonaka dzaEsau mwanakomana wake mukuru,
    dzaakanga anadzo mumba, akadzipfekedza mwanakomana wake muduku iye Jakobho.
  spa-BLM: Rebeca tomó los buenos vestidos de Esaú, su hijo mayor, que estaban con
    ella en la casa, y se los puso a Jacob, su hijo menor.
  beu-beu: Angmuse Ribka ana oal mutu Esau epakiang aalus angu medi, sengmuse ana
    metma oal Yakob enang ot pake.
  cac-cac: Ix lajvi chi', ix yic'anelta spichul vin̈aj Esaú chi' ix, vin̈ sb'ab'el
    yune' ix, juntzan̈ pichul te vach', sic'b'ilb'at b'aj ay smantiado, ix yac'anoch
    ix d'a vin̈aj Jacob vin̈ schab'il unin chi'.
  swh-ULB: Rebeka akachukua nguo nzuri za Esau, mwanawe mkubwa, alizokuwa nazo nyumbani
    mwake, na akamvika Yakobo, mwanawe mdogo.
  bel-bel: І ўзяла Рэбэка багатую вопратку старэйшага сына свайго Ісава, якая была
    ў яе ў доме, і апранула малодшага сына свайго Якава;
  deu-ELBBK: Und Rebekka nahm die Kleider Esaus, ihres älteren Sohnes, die kostbaren,
    die bei ihr im Haus waren, und zog sie Jakob, ihrem jüngeren Sohn, an;
  mbb-OT: Ne zutun migkuwa zin is utew meupiya he visti ni Esau ziyà te valey zan,
    ne inseluub din heini ki Jacob.
  msc-msc: Esawu la faanin ɲuma tɛrɛ ye a na bolo bon na. Rebeka ka faanin wo ta ka
    wo don a dencɛ doomani Yakuba bolo. A ka a bila a ma.
  mal-2015: പിന്നെ റിബെക്കാ വീട്ടിൽ തന്റെ പക്കൽ ഉള്ളതായ മൂത്തമകൻ ഏശാവിന്റെ വിശേഷവസ്ത്രം
    എടുത്തു ഇളയമകൻ യാക്കോബിനെ ധരിപ്പിച്ചു.
  tuo-NT: Beꞌro masã maꞌmi Esaú ye suꞌti añuyʉꞌrʉnʉꞌcãse co wiꞌipʉ nʉrõꞌquere mii,
    cʉ̃ acabiji Jacore sãaco niwõ.
  gup-gup: Wanjh Rebekah mey nawu namak duninjh kunmadj nuye Esau nawu nayawwernwarre
    ngalengngarre, mey namekbe kunmadj nawu ngaleng bihmadjkarrmi kumekbe kururrk
    kore yongohyoy, dja ngaleng bidjongbom nayawwalawalak ngalengngarre nawu Jacob.
  met-met: Baing Rebeka xap sabangua Iso imanging xai sibundi duwa numia, saing sausau
    nanunoa Yekop manadi.
  gvs-gvs: Ivaipolu ikavava, isiu ina vada goi ina botomoya Iso ana kwama dedevidi
    ikabidi, Yakobo ivini ilosidi.
  rmc-rmc: Paľis e Rebeka iľa o gada le phuredere čhaskre le Ezavoskre, ola nekfeder,
    so sas khere ke late, a urďa len le ternedere čhaske le Jakoboske.
  nlg-nlg: Ma gaia Rebekah te lavia nina na puku ni pupulu Esau te ghahai tua ilokana
    na vale tapole me pupulua nia Jacob.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Rebekah edeza ǫhdaà Esau wegoht'ǫǫ̀ nezı̨ı̨ goyìı whelaa
    sìı neyı̨į̀wa gà weza Jacob yeyìetłaà ayį̀į̀là.
  pes-OPV: و رفقه، جامه فاخر پسر بزرگ خودعیسو را، که نزد او در خانه بود گرفته، به
    پسر کهترخود، یعقوب پوشانید،
  ron-1924: Ын урмэ, Ребека а луат хайнеле челе буне але луй Есау, фиул ей чел май
    маре, каре се гэсяу акасэ, ши ле-а пус пе Иаков, фиул ей чел май тынэр.
  ben-OBCV: পরে রিবিকা তাঁর বড়ো ছেলে এষৌর সবচেয়ে ভালো সেই পোশাকগুলি বের করলেন, যা
    সেই বাড়িতেই রাখা ছিল, এবং সেগুলি তাঁর ছোটো ছেলে যাকোবের গায়ে পরিয়ে দিলেন।
  lex-lex: Nhor nioka Ribka na'ala Esau naniayarni mak samomuou muemna, maka namoin
    taru re la roma nayanni, noka nhopna Yakopa nnairia.
  rgu-rgu: Basa de Ribka neu hai na Esau papake malole nara, fo fee Yakob pake.
  som-som: Markaasaa Rebeqah waxay soo qaadday dharkii wanaagsanaa oo wiilkeedii weynaa
    oo ahaa Ceesaw, oo ay guriga ku haysay, oo waxay u xidhay wiilkeedii yaraa oo
    ahaa Yacquub;
  lat-VUC: 'Et vestibus Esau valde bonis, quas apud se habebat domi, induit eum:'
  aoi-aoi: Biya yingi-likena nanga-manga dumbala dadingaba Yijawa-langwa yinginu-kwa
    Jekaba-manja akwa n-awiyebena.
  eng-ASVBT: And Rebekah took the goodly garments of Esau her elder son, which were
    with her in the house, and put them upon Jacob her younger son;
  mna-mna: To Rebeka ila ma ikam mburu ambaiŋana ki lutuunu Isau ta iur su beeze leleene
    na, mi ikam la ki Yakop be izeebi pa.
  ita-1885: Poi Rebecca prese i più bei vestimenti di Esaù suo figliuol maggiore,
    ch'ella avea appresso di sè in casa, e ne vestì Giacobbe suo figliuol minore.
  eng-LXXUP: And Rebekah having taken the fine raiment of her elder son Esau which
    was with her in the house, put it on Jacob her younger son.
  eng-ULB: Rebekah took the best clothes of Esau, her older son, which were with her
    in the house, and put them on Jacob, her younger son.
  spa-VBL: Entonces Rebeca fue y tomó la mejor ropa de su hijo mayor Esaú que ella
    tenía en su casa, y se la puso a Jacob, su hijo menor.
  fra-_FOB: Puis Rébecca prit les plus riches habits d'Ésaü, son fils aîné, qu'elle
    avait auprès d'elle dans la maison, et elle en revêtit Jacob, son fils cadet.
  mal-mal: പിന്നെ റിബെക്കാ വീട്ടിൽ തന്റെ കൈവശം ഉള്ളതായ മൂത്തമകൻ ഏശാവിന്റെ വിശേഷവസ്ത്രങ്ങൾ
    എടുത്ത് ഇളയമകൻ യാക്കോബിനെ ധരിപ്പിച്ചു.
  urd-GVR: Esau ke ḳhās mauqoṅ ke lie achchhe libās Ribqā ke pās ghar meṅ the. Us
    ne un meṅ se behtarīn libās chun kar apne chhoṭe beṭe ko pahnā diyā.
  suz-BL: मिनु रेबेकामी आ खिंमी वोइश्‍शो आ ङोंइती जरमेशो तौ एसाव आ नक वा लाइश्‍शा,
    आ कान्‍छा याकूब कली फेक्‍पदा बाक्‍त।
  ita-1927: Poi Rebecca prese i più bei vestiti di Esaù suo figliuolo maggiore, i
    quali aveva in casa presso di sé, e li fece indossare a Giacobbe suo figliuolo
    minore;
  ckb-ckb: ئینجا ڕڤقە جلوبەرگە باشەکەی عیسۆی کوڕە گەورەی هێنا، کە لە ماڵەوە لەلای
    خۆی بوو، لەبەر یاقوبی کوڕە بچووکی کرد.
  eng-BBE: 'And Rebekah took the fair robes of her oldest son, which were with her
    in the house, and put them on Jacob, her younger son:'
  crx-NTPO: '''Et Rebekah duyaz ''udetso-un Esau, ''en oonaih k''us unzoo-i yoh yuzdla-i,
    ''i Jacob ''udek''oh-un, ''en ye yalhti.'
  kan-OKCV: ತರುವಾಯ ರೆಬೆಕ್ಕಳು ಮನೆಯಲ್ಲಿದ್ದ ತನ್ನ ಹಿರಿಯ ಮಗನಾದ ಏಸಾವನ ಒಳ್ಳೆಯ ವಸ್ತ್ರವನ್ನು
    ತೆಗೆದುಕೊಂಡು, ತನ್ನ ಕಿರಿಯ ಮಗ ಯಾಕೋಬನಿಗೆ ಉಡಿಸಿದಳು.
  bbb-bbb: Areme Ribeka fu urina fari fuone amure e Isodo ugone ni mukore fu are ijia
    naema ijene kena una ame iviene e Jekafu saejae.
  tam-2017: பின்பு ரெபெக்காள், வீட்டிலே தன்னிடத்தில் இருந்த தன் மூத்த மகனாகிய ஏசாவின்
    நல்ல ஆடைகளை எடுத்து, தன் இளைய மகனாகிய யாக்கோபுக்கு உடுத்தி,
  spa-RV-1909: 'Y tomó Rebeca los vestidos de Esaú su hijo mayor, los preciosos, que
    ella tenía en casa, y vistió á Jacob su hijo menor:'
  ron-BTF: Şi Rebeca a luat haine bune care erau cu ea în casă, de la fiul ei mai
    în vârstă, Esau, şi le-a pus peste Iacob, fiul ei mai tânăr;
  eng-WEBP: Rebekah took the good clothes of Esau, her elder son, which were with
    her in the house, and put them on Jacob, her younger son.
  eng-FBV: Then Rebekah went and got her older son Esau's best clothes that she had
    at home and put them on Jacob her younger son.
  nld-1939: Daarna nam Rebekka de beste kleren van haar oudsten zoon Esau, die ze
    bij zich thuis had, en trok die haar jongsten zoon Jakob aan;
  nch-BL: Huan Rebeca quiquixti nopa yoyomit cati más cuali cati Esaú, iachtohui cone,
    quiajoctoya ipan ichaj. Huan nopa yoyomit quitalili Jacob cati elqui iteipan cone.
  tfr-NTPO: Esaú shwong jnek tjeng, e shira, ga Jacob doyara e go.
  vie-1934: Đoạn Rê-be-ca lấy quần áo tốt nhất của Ê-sau, con trưởng nam, sẵn để trong
    nhà, mà mặc vào cho Gia-cốp, con út mình;
  hin-CV: तब रेबेकाह ने अपने बड़े बेटे एसाव के सबसे अच्छे कपड़े घर से लाकर अपने छोटे
    बेटे याकोब को पहना दिए.
  eng-OURB: Rebekah [Securely bound] took the good clothes of Esau [Hairy], her elder
    son, which were with her in the house, and put them on Jacob [Supplanter], her
    younger son.
  spa-BES: Y Rebeca tomó las vestiduras de su hijo mayor, las cuales estaban con ella
    en la casa, y vistió a Jacob, su hijo menor;
  tdx-tdx: Na­lae’ i Ribkae amy zao ty sarimbo fanjaka’ i Esave zoke’ey ze tama’e
    añ’ an­jomba’e ao vaho nampiombea’e amy Iakòbe, ana-tsitso’e
  vid-vid: Hamba Lebeka nakahola nguwo za Esau zinojile lukami, zoyawele nazo mwanage
    mkulu, nakumvaliza mwanage mdodo Yakobo.
  pwg-pwg: Muriyai Rebeka inae da Iso kana gara biibii kirakiisi numiyai itura imakamakai
    na iyuna da natuna murimurina ivi kotei.
  eng-OKE: And Revekah took the vestments of Esau her elder son, (which were) clean,
    and were with her in the house, and clothed Jakob her younger son.
  tha-KJV: แล​้วนางเรเบคาห์นำเสื้ออย่างดี​ที่​สุดของเอซาว บุ​ตรชายคนโตของนาง ซึ่งอยู่กับนางในเรือนมาสวมให้ยาโคบบุตรชายคนเล็กของนาง
  por-BR-2018: 'E tomou Rebeca as roupas de Esaú seu filho maior, as melhores, que
    ela tinha em casa, e vestiu a Jacó seu filho menor:'
  bco-bco: La꞉ba꞉gaya꞉ ene ayamio꞉, ene so꞉wa wa꞉la꞉b Iso꞉wa꞉ helebeso꞉g nafa nolo꞉
    delen ko꞉lo꞉, La꞉ba꞉ga eyo꞉ helebeso꞉g a꞉no꞉ dia꞉sa꞉ga꞉, ene so꞉wa tif Ya꞉koba
    kalifa꞉.
  deu-ELO: Und Rebekka nahm die Kleider Esaus, ihres älteren Sohnes, die kostbaren,
    die bei ihr im Hause waren, und zog sie Jakob, ihrem jüngeren Sohne, an;
  ktm-ktm: Inum ti pe tinen inswi kolos sih huyen tan Iso ile mundren Yakop. Kolos
    kurti tine’ horu ipu tan Iso, pe intakeptii imin.
  caa-caa: Y de allí ixin uchꞌami inteꞌ bꞌujc tuaꞌ e Esaú xeꞌ más imbꞌutz uwirnar
    lo que tꞌabꞌesbꞌir umener tama uyotot, y ixin uyajcꞌu e Jacob tuaꞌ ulapi.
  eng-WYC-2018: and she clothed Jacob in [the] full good clothes of Esau, which she
    had at home with herself (or which she had there at home with her).
  epo-epo: Kaj Rebeka prenis la luksajn vestojn de sia pli maljuna filo Esav, kiujn
    ŝi havis ĉe si en la domo, kaj ŝi vestis sian pli junan filon Jakob;
  uig-PIN: Andin Riwkaⱨ tunji oƣli Əsawning ɵydǝ ɵz yenida saⱪlaⱪliⱪ ǝng esil keyimlirini
    elip kiqik oƣli Yaⱪupⱪa kiydürüp,
  beo-beo: Amalalu, Lebega da Iso ea abula noga:i amo da diasu ganodini dialu, amo
    lale, Ya:igobema idiniginisi.
  tpi-OTNT: Ol gutpela klos bilong Iso i stap long haus bilong Rebeka. Olsem na Rebeka
    i kisim na i bilasim Jekop.
  hau-SA: Sa’an nan Rebeka ta ɗauki riguna mafi kyau na Isuwa babban ɗanta, waɗanda
    take da su a gida ta sa wa ƙaramin ɗanta Yaƙub.
  udu-udu: Dhala Rip̱ka ki bu’th burrinyem ’borga/ ma Iisu jin ta ya/ ma yim jin ca’d
    mo uni kun ’koni gu’b nyaḵka yim mo a’di ki hi’thki a’di ka Yakuub mo a’di jin
    ta ya/m piti jin gwa’da’d mo.
  uig-LAT: Andin Riwkah tunji oghli Esawning öyde öz yénida saqlaqliq eng ésil kéyimlirini
    élip kichik oghli Yaqupqa kiydürüp,
  nde-nde: URabheka wasethatha izigqoko ezithandekayo zika-Esawu indodana yakhe endala,
    ezazikhona endlini, wazigqokisa indodana yakhe encane, uJakhobe.
  ton-ton: Pea toʻo ʻe Lepeka ʻae ngaahi kofu lelei ʻo ʻene ʻuluaki tama ko ʻIsoa,
    ʻaia naʻe ʻiate ia ʻi he fale, pea ne ai ia ki heʻene tama ki mui ko Sēkope.
  ces-1613: A vzala Rebeka nejlepší šaty Ezausyna svého staršího, kteréž měla u sebe
    v domě, a oblékla Jákoba, syna svého mladšího.
  eko-eko: Aphano Rapekha khuthuula kuwo epile zooshapweya za Ezawu mwanawe otule
    nwulu zaari owawe, khunwalisa Yaakhumpa mwaana otu nttiitthi aya.
  nss-nss: Pwen Repekah iyawiri koyau hamou lahayan ata Esau iro seu, pe isuluyani
    Yakop iya aliy.
  eng-WMB: Rebekah took the good clothes of Esau, her elder son, which were with her
    in the house, and put them on Jacob, her younger son.
  tam-TCV: பின்பு ரெபெக்காள், வீட்டிலிருந்த தன் மூத்த மகன் ஏசாவின் மிகச்சிறந்த உடைகளை
    எடுத்து, அவற்றைத் தன் இளையமகன் யாக்கோபுக்கு உடுத்தினாள்.
  ceb-ULB: Gikuha ni Rebeca ang labing maanindot nga bisti ni Esau, ang kinamagulangan
    niyang anak nga lalaki, nga anaa na sa iyang pinuy-anan, ug gipasul-ob kini kang
    Jacob, nga iyang kinamanghorang anak.
  mkn-mkn: Ais Ribka pi ame Esau pung pakean yang bagus, ko kasi Yakob pake.
  pol-UBG: Potem Rebeka wzięła szaty swego starszego syna Ezawa, najcenniejsze, jakie
    miała u siebie w domu, i ubrała w nie swego młodszego syna Jakuba.
  agr-agr: Dutika umika, Esaú nugkutaiji jáanch dekas shiig pegkeg jegaa atatman juki,
    niina uchiji ekeun Jacopan anugjauwai.
  kyc-kyc: Dopa pyuo yangapala ikinyingi Isona komau keyangemende anda retakamingi
    dokona mende nyepala wane enakana Jekope doko wapwakamiya.
  urd-GVU: عیسَو کے خاص موقعوں کے لئے اچھے لباس رِبقہ کے پاس گھر میں تھے۔ اُس نے اُن
    میں سے بہترین لباس چن کر اپنے چھوٹے بیٹے کو پہنا دیا۔
  deu-1912: und nahm Esaus, ihres älteren Sohnes, köstliche Kleider, die sie bei sich
    im Hause hatte, und zog sie Jakob an, ihrem jüngeren Sohn;
  ntj-ntj: Palunyalu yiwarlangka tjarrparralpi Yiitjuku warntu walykumunu mantjira
    katingu Tjayikapaku nintirnu. Nyangka tjarrpatjunu.
  row-row: Ana o haꞌi Esau bua-baꞌu malole na, de fee Yakob pake.
  kan-2017: ಆಮೇಲೆ ರೆಬೆಕ್ಕಳು ಮನೆಯಲ್ಲಿ ತನ್ನ ವಶದಲ್ಲಿದ್ದ ಹಿರೀಮಗನಾದ ಏಸಾವನ ಶ್ರೇಷ್ಠ ವಸ್ತ್ರಗಳನ್ನು
    ತೆಗೆದು, ತನ್ನ ಕಿರಿಯ ಮಗನಾದ ಯಾಕೋಬನಿಗೆ ಹೊದಿಸಿದಳು.
  ena-ena: Hɨlanavɨla Iso dɨ hadi hɨlahɨla huaci huaci iamɨnu dɨ havɨlɨ ulaŋ hɨvɨ
    hɨniavɨhadami agɨladɨ viavɨla Jekopɨ dɨ hɨvɨ lamami.
  tgo-tgo: Amba Rebeka i mbana nariye laghɨyeniye, Iso, ghaghavatha kwamaniye thovuthovuye
    moli vambe i mbanɨrawe wagiyawe e ŋgoloko tɨne na i vanjimbo nariye nasiyeniye,
    Jeikob we.
  yap-yap: Me fek Rebekah e bin th’abi fel’ e mad rok Esau, ni be cha’riy Rebekah
    u naun, nge yin’ nga daken Jakob.
  tet-tet: Hotu Ribka baa nola faru ida mak Esau tau nanis, foo baa Yakob tau.
  hlt-MCSB: Te phoeiah Rebekah loh a capa a ham Esau kah himbai then te, im ah a loh
    tih a ca noe Jakob te a bai sak.
  mdy-ETH: ዒዞኮ ናኣዚ ቶይዲ ዔኤሳዎኮ ዓሶ ባኣካ ኬስካዖ ማይንቶ ቦንቾ ዓፒሎዋ ጌሦና ቤዛፓ ዔኪ ያይቆኦቤ ዒዛ ማይሴኔ።
  twi-ASANTE: Ɛno akyiri no, Rebeka faa ne ba panin Esau atadeɛ papa bi a ɛwɔ fie
    hɔ de maa ne ba Yakob hyɛeɛ.
  bhl-bhl: Fulewsomelui, Elebeka u ukalem emisik dukusu min Iso beem ukalem am dukube
    ilim ken be kuluko, um emteben dukusu min Sekow elo minggilewsu kale.
  con-NTPO: Tsomba dutssi'ye coenza Esaú carpani an'bian'cho ñotssia ondiccu'jema
    somboemba dutssi'ye chu'a Jacobnga ondiqquian.
  eng-WEBU: Rebekah took the good clothes of Esau, her elder son, which were with
    her in the house, and put them on Jacob, her younger son.
  bnp-bnp: Muri e Rebeka i bolea a padirodo kamumu ne Esau i tabuli na ruma, i vakarodo
    e Iakop vona.
  wal-wal: Hegaappe guyyiyan, Ribiqa son ba matan de7iya ba baira na7aa Eesawa maayuwaa
    lo77uwaa ehaada, ba kaalo na7aa Yaaqooba maizzaasu.
  mgh-mgh: Wahoolo, Repeka ahokusa coowara comaana ca Isawu, mwana omuulupale, carinawe
    uwaani ni ahommwariha Yakopi, mwana omwankani.
  acu-NT: Nunia Esaú wejmakrin timiá pengker amia nuna juki, Jacobon antsramiayi.
  spa-PDDPT: Luego Rebeca tomó la mejor ropa de Esaú su hijo mayor que ella tenía
    consigo en la casa, y vistió a Jacob su hijo menor.
  gun-gun: Ha'e gui Rebeca ogueru opi'a tujave va'e Esaú mba'e ao iporãve va'e, ngoo
    py oguereko va'e. Ha'e va'e py ma opi'a kyrĩve va'e Jacó ju omonhemonde.
  agu-BL: Saje'n tzun tcy'al Rebeca yi balaj be'ch tetz Esaú yi colijche', nin oc
    tk'oltz te'j Jacow.
  eng-PEV: Rebekah’s older son Esau, his best clothes were in Rebekah’s tent, so Rebekah
    got those clothes and gave them to her younger son Jacob, and she told him to
    put them on.
  ilo-ULB: Innala ni Rebecca dagiti kapipintasan a pagan-anay ni Esau nga inauna nga
    anakna, nga adda kenkuana iti uneg ti balay, ket insuotna dagitoy kenni Jacob
    nga in-inaudi nga anakna.
  kpg-kpg: Gei Rebecca ga gaamai nia gahu humalia o Esau ala nogo benebene go mee
    i lodo di hale, ga haga ulu ginai Jacob,
  uig-ARA: ئاندىن رىۋكاھ تۇنجى ئوغلى ئەساۋنىڭ ئۆيدە ئۆز يېنىدا ساقلاقلىق ئەڭ ئېسىل
    كىيىملىرىنى ئېلىپ كىچىك ئوغلى ياقۇپقا كىيدۈرۈپ،
  bsp-bsp: Kɔ Rebeka ɛlɛk yamos ya Esay wan kɔn wəcɔkɔ-cɔkɔ, yamos yɔtɔt yɔkɔ ɛnatam
    kəsɔtɔ dɛkɛr mɔ, k'ɔsɔŋ yi wan kɔn wələpəs Yakuba k'ɛmbɛrnɛ.
  bps-bps: Kafnge én, fnalsak i yéan Dyékob i klaweh Isaw too fye, i klaweh busekan
    déén di gumnèla.
  mbs-mbs: Penga niyan, inabat i Rebecca se mèpiya saol i Esau intagò kidoen te balay,
    aw impesaol din iyan ki Jacob.
  tof-tof: Da wa ngaen olom Isaon morroalan mórrkenyórr yazebórr, oyaka ene müót kugupidü
    ne kla koralórr. Solo kupo olom Zeikobón we püti yónürr.
  sus-sus: Na xanbi, Rebeka naxa a xa di singe Esayu xa donma tongo, donma naxan fan
    a xa dugie ya ma banxi kui. A naxa na ragoro Yaxuba ma, a xa di firin nde.
  pon-2006: Repeka eri ale en Esau eh likou kaselel ko, me e kin nekinekid nan imweo,
    oh kalikawihkihda Seikop.
  jae-jae: Go Rebeka kêkôc ŋacsêga Esau nê ŋakwê omŋa, taŋ gêc tênanê andu naŋ, ma
    kêkêŋ gêdêŋ ŋac sauŋ Jakob kêsô.
  ksd-ksd: Ma Rebeka i ga takan pa ra umana mal kumau kai Esau, ra luaina natuna,
    dia va ta ra kubana, ma i ga vavauluve tar ia tai natuna Iakob, a muruna;
  tur-YTC: Rebeka büyük oğlu Esav'ın evde yanında bulunan güzel giysilerini alıp küçük
    oğlu Yakov'a giydirdi.
  bel-N: I ўзяла Рэбэка адзежу Эзава, сына свайго старэйшага, найкаштоўнейшую, што
    была ў яе дома, і апранула Якуба, сына свайго малодшага,
  grc-BRENT: Καὶ λαβοῦσα Ῥεβέκκα τὴν στολὴν Ἡσαῦ τοῦ υἱοῦ αὐτῆς τοῦ πρεσβυτέρου τὴν
    καλὴν, ἣ ἦν παρʼ αὐτῇ ἐν τῷ οἴκῳ, ἐνέδυσεν αὐτὴν Ἰακὼβ τὸν υἱὸν αὐτῆς τὸν νεώτερον.
  ind-AYT: Kemudian, Ribka mengambil pakaian terbaik milik Esau, anak sulungnya, yang
    disimpannya di rumah dan mengenakannya pada anak bungsunya, Yakub.
  lid-lid: Ano badeh Rebeka andrei awin ta kadok tan udu bolo asiu eme, atehei i la-u
    bwaneh tan Jekop.
  eng-NNA: Then Rebekah got good clothes belonging to the eldest one, Esau's (clothes),
    she gave those garments to the youngest one. “Put these clothes on yourself.”
  nya-nya: Tsono Rebeka anatenga zovala zabwino kwambiri za Esau mwana wake wamkulu
    zimene zinali mʼnyumba namuveka Yakobo.
  hrv-hrv: Potom Rebeka uzme najljepše odijelo svoga starijeg sina Ezava što je u
    kući imala, pa u nj odjene svoga mlađeg sina Jakova.
  mps-mps: Tama Rebekago te Isogo gudubo ugwa dabe te augwa bidibo bede munaluali.
    Tama agai te Isogo ugwa wiegi yai sawi ugwa mu selama, tama Jekop te ugwa gudulama,
    au ilai.
  llg-llg: ma ana haꞌi nala Esau baloꞌa papake neulaun, de ana papaken neu Yakob.
  tpi-tpi: Ol gutpela klos bilong Iso i stap long haus bilong Rebeka. Olsem na Rebeka
    i kisim na i bilasim Jekop.
  dan-1931: Derpå tog Rebekka sin ældste Søn Esaus Festklæder, som hun havde hos sig
    i Huset, og gav sin yngste Søn Jakob dem på;
  vie-OVCB: Rồi bà lấy áo tốt nhất của Ê-sau để tại nhà, bảo Gia-cốp mặc vào,
  lbk-lbk: Sa et alaen Rebecca nan cheycha'y kakhawisan ay fachon Esau ay yon-a ay
    iniigtona ya inpafachona ken Jacob ay annochi.
  guj-2017: રિબકાએ તેના જયેષ્ઠ દીકરા એસાવનાં સારાં વસ્ત્ર જે તેની પાસે ઘરમાં હતાં
    તે લઈને તેના નાના દીકરા યાકૂબને પહેરાવ્યાં.
  byr-byr: '@see-verse:GEN.027.014'
  awx-awx: Tikengä Rebekatä wawakngä yakap täpäle täwixu nomän hikngä kwämbälu yolune
    yiwikulu täke, wawakngä Jekopde pahangämikut.
  pon-2006A: Repeka eri ale en Esau eh likou kaselel ko, me e kin nekinekid nan imweo,
    oh kalikawihkihda Seikop.
  por-BRBSL: Rebekah pegou as boas roupas de Esaú, seu filho mais velho, que estavam
    com ela em casa, e as colocou em Jacob, seu filho mais novo.
  aly-aly: Esau-kenh arnkwa amikwel Jacob renh anthek, ra aylpetyek.
  cth-cth: Rebekah ni a capa kacue Esaw e khohna kahawipoung e, im ahni koe kaawm
    hah a la teh, a capa kanaw Jakop hah a khohna sak.
  twi-twi: Ɛno akyi no, Rebeka faa ne ba panyin Esau atade papa bi a ɛwɔ fie hɔ de
    maa ne ba Yakob hyɛe.
  hlt-hlt: Te phoeiah Rebekah loh a capa a ham Esau kah himbai then te, im ah a loh
    tih a ca noe Jakob te a bai sak.
  tbz-SIM: Kɛ̀ bɛ yɔ̃ Debekɑɑ túótɛ́ o kóò Po Esɑyuu yɑɑ̀sɑ̀ɑ̀tì tìì bo tɛcĩ́ɛ̃̀tɛ̀
    kɛ́dɑ́tínnɛ́ Sɑkɔbu o bíyɑ̃ɑ̃tɛ̀,
  msy-2020: Rebekan otarir ekiam Iso, a faragha uan korotiar aghuiba isa amebamɨn
    purirpenim gatɨzɨ da iti. Ezɨ datɨrɨghɨn Rebeka da inigha uan otarir dozim Jekop
    gaghui.
  txq-txq: Basa de Ribka neu haꞌi nala Esau bua-loꞌa neulaun nara, de ana fee Yakob
    pake.
  aaz-aaz: Rarit bi Ripka nnao nait naiꞌ Esau in baer paken reꞌ namasan, ma nfeen
    naiꞌ Yakop sin he npaek sin.
  azb-azb: Rivqa böyük oğlu Esavın evdə saxladığı ən gözəl paltarını götürüb kiçik
    oğlu Yaquba geyindirdi.
  eng-DBY: And Rebecca took the clothes of her elder son Esau, the costly ones which
    were with her in the house, and put them on Jacob her younger son;
  hin-2017: तब रिबका ने अपने पहलौठे पुत्र एसाव के सुन्दर वस्त्र, जो उसके पास घर में
    थे, लेकर अपने छोटे पुत्र याकूब को पहना दिए।
  wol-KYG: Rebeka daldi seet ca dencam la gën ca yérey Esawu taaw ba, solal Yanqóoba
    doomam ju ndaw.
  swp-swp: abo Rebeka ena taubaguna Isoa ana lulu lolodi numa eai se ota i abidi,
    eo aridi eai natuna taumurita Iakobo i helui.
  bjr-bjr: Reebeeka nammarifa aandau suqaseenoo Eesauna amiqira qamunna narí maaqaki
    quqaqoona maraseenoo Yakooboona afisu amaqanau.
  eng-YLT: and Rebekah taketh the desirable garments of Esau her elder son, which
    [are] with her in the house, and doth put on Jacob her younger son;
  kne-kne: Pag alan Rebeka din kasigedan ay badon Esau ay indolina sin beey et indawat
    na en Jacob ta say ibado na.
  heg-NTPO: Hidim Ribka lako kat Esau kaod in leok dui ka, le bel Yakob pake.
  ptu-ptu: Mane naalai Ribka poheba handam mapianna Esau änä' uluana, indo si naanna
    dio banuanna, anna umpapohebai Yakub änä' tämpä'na.
  bzd-NTPO: Ilà kibi Esaú datsi' tso' blëule u a̱ e' bua'bua yéttsa̱ iéka̱itö ilà
    tsirla ki̱.
  kwf-kwf: Sui teꞋa nia ka ngalia toro leꞋa sa Esau ki neꞋe teo Ꞌi luma, ka ngaliꞋi
    maꞋi sa Jakob ka ruꞋufiꞋi.
  eng-WYC-2017: and she clothed Jacob in [the] full good clothes of Esau, which she
    had at home with herself.
  eng-WMBB: Rebekah took the good clothes of Esau, her elder son, which were with
    her in the house, and put them on Jacob, her younger son.
  spp-spp: Maa u jyaŋi niɲcyiiŋi Ezawu vàanɲyi nisìnaɲyi yà lwɔ́ bage e mà le Yakuba
    na.
  aey-aey: Odimei Rebeka uqa melah matu Isona lotoc me bahic jona bilen eu cedimei
    uqa melah milum Jekob taciton.
  urd-GVH: एसौ के ख़ास मौक़ों के लिए अच्छे लिबास रिबक़ा के पास घर में थे। उसने उनमें
    से बेहतरीन लिबास चुनकर अपने छोटे बेटे को पहना दिया।
  rug-rug: Meke henai Ribeka sari na poko leleadi saripu te Isoa sa tuna kenuna, saripu
    kopuni sa pa vetu, meke va sageni sa koasa tuna mudina sapu se Zekopi.
  gaz-gaz: Ergasiis Ribqaan uffata Esaaw ilma ishee hangaftichaa kan ishee bira ture
    keessaa kan hunda irra bareedu fuutee Yaaqoob ilma ishee isa quxisuu sanatti uffifte.
  fra-LSG: Ensuite, Rebecca prit les vêtements d’Ésaü, son fils aîné, les plus beaux
    qui se trouvaient à la maison, et elle les fit mettre à Jacob, son fils cadet.
  gnn-gnn: Ŋuliŋurunydja ŋayi Ripaykayu girri'na märraŋala Yetjuwana, bala dhaṯthurruna
    Djaykupnhana ŋuriŋiyi Yetjuwala girri'yunydja,
  yal-yal: Na xanbi ra, Rebeka yi Esayu, a dii singena domaan tongo, domaan naxan
    fan a dugine yɛ. A yi na ragodo Yaxuba ma, a dii firindena.
  gum-gum: Incha trugurrimbe usrimbe mayur nusrkai Esaú kewa uniilø purø tabig yau
    purrabelan Jacob wendø nusrkawan kenanøbig køn.
  iou-iou: Ude täŋkaŋ nanaki tuäni täŋo tek täga kubä eŋi gänaŋ itkuko u yäpmäŋpäŋ
    Jekopta täŋ imiŋkuk.
  haw-1868: Lawe ae la o Rebeka i ka aahu maikai o kana keiki mua o Esau, i ka mea
    e waiho ana iloko o ka hale me ia, a hoaahu iho la ia Iakoba i kana keiki muli
    iho ia mea.
  arb-NAV: وَتَنَاوَلَتْ ثِيَابَ بِكْرِهَا عِيسُو الْفَاخِرَةَ الْمَوْجُودَةَ عِنْدَهَا
    فِي الْبَيْتِ وَأَلْبَسَتْ يَعْقُوبَ ابْنَهَا الأَصْغَرَ،
  adz-adz: Ntsupa sib da Rebeka iyu narun tsiraꞌ Isau ngarukui gan bini mangan mingꞌa
    ungar wasaꞌ da yatsuf ifan da Yakop, narun isiꞌ igi.
  ewe-ewe: Le esia megbe la, Rebeka tsɔ Esau ƒe awu nyuitɔwo, eye wòna Yakob do wo.
  eng-LEE: And Rebekah took the goodly garments of her eldest son Esau, which were
    with her in the house, and clothed therewith Jacob her younger son;
  dji-dji: A Yisuwang manymak mirikal mala ngurriny kiriny nguḻikima ṉambiḏi wiṉiṉmirri,
    marrga Ribikadji inga marrngili nyibi mirikalpili, girri djiny yirrpiniban Djakupili
    nyanngang djirrakayili.
  gvn-gvn: '@see-verse:GEN.027.014'
  nna-nna: Palaja Rebekah-lu mana ngalypakata wurrurrangu murrkangunyamurninymili,
    Esau-mili, yinyali pala wurru nyirtingunyamurninyja. “Wirrilarningu nyungu wurrurrangu.”
  asm-FB: তাৰ পাছত ৰিবেকাই তেওঁৰ ওচৰত ঘৰতে থকা বৰ পুতেক এচৌৰ আটাইতকৈ উত্তম বস্ত্ৰ
    লৈ সৰু পুতেক যাকোবক পিন্ধালে।
  sus-A: نَ شَنبِ، رٍبٍكَ نَشَ عَ شَ دِ سِنفٍ عٍسَيُ شَ دٌنمَ تٌنفٌ، دٌنمَ نَشَن قَن
    عَ شَ دُفِيٍ يَ مَ بَنشِ كُي. عَ نَشَ نَ رَفٌرٌ يَشُبَ مَ، عَ شَ دِ قِرِن ندٍ.
  fra-SBL: Rébecca prit les beaux habits d'Ésaü, son fils aîné, qui étaient avec elle
    dans la maison, et les mit sur Jacob, son fils cadet.
  hbo-hbo: וַתִּקַּ֣ח רִ֠בְקָה אֶת־בִּגְדֵ֨י עֵשָׂ֜ו בְּנָ֤הּ הַגָּדֹל֙ הַחֲמֻדֹ֔ת
    אֲשֶׁ֥ר אִתָּ֖הּ בַּבָּ֑יִת וַתַּלְבֵּ֥שׁ אֶֽת־יַעֲקֹ֖ב בְּנָ֥הּ הַקָּטָֽן׃
  shp-NTPO: Jatian ja piti akin moa senenhayontaanan, Rebeca ishton kaa iki, ja Esaúkan
    jakon chopabo bixoni. Ja Esaúkan chopabo bexon, Jacob sawemaa iki.
  eng-WYCLIFFE: and sche clothide Jacob in ful goode clothis of Esau, whiche sche
    hadde at home anentis hir silf.
  piu-2006: '@see-verse:GEN.027.014'
  pjt-pjt: Munu palulanguṟu Iitjuku mantara wiṟu mantjinu munu Jacobanya tjarpatjunu.
  cwe-cwe: Maabaho Lebeka kalava viwalo vinogile va Esau mwanage imkulu, voyavikile
    muna ikaye, na kamuyawaliza Yakobo mwanage imdodo.
  bgs-bgs: Igkangé i Rebecca tô madigár umpak i Esau na igtagù tun ta balé, asta igpómpak
    din ki Jacob.
  kik-kik: Ningĩ Rebeka akĩoya nguo iria ciarĩ njega cia Esaũ mũriũ wake ũrĩa mũkũrũ
    iria aarĩ nacio nyũmba agĩcihumba Jakubu mũriũ wake ũrĩa mũnini.
  ksr-ksr: Ooŋ mutu meria Iisoowaa opoqiisi malekuya awaa totooŋ opo kowianoŋ galeŋ
    konoti, ii meŋ meria kanageŋa Jeikob muro mouro.
  fra-NCL: Et Rebecca prit les habits d’Esaü, son fils aîné, les plus beaux, qu’elle
    avait dans la maison, et elle en revêtit Jacob, son fils cadet.
  cek-AK: To naah Rebekah mah a capa kacoeh Esau ih khukbuen kahoih to imthung ah
    lak moe, a capa kanawk Jakob to angkhuksak.
  xla-xla: Epame Iso ya꞉ kapala alisisi ka꞉ka꞉dleye ma Yokob dla didiyemeliyo.
  cuk-cuk: Geb degine, Rebeca, e-machi-dummad-Esaú-e-mor onosad. A-morde bur mor-nuedid,
    e-neggi ise-nue-saboar bukwad. Agine, Rebeca e-machi-bipigwad-Jacobʼga a-mor-yoega
    uksad.
  uig-CYR: Андин Ривкаһ тунҗа оғли Әсавниң өйдә өз йенида сақлақлиқ әң есил кейимлирини
    елип кичик оғли Яқупқа кийдүрүп,
  pma-pma: Evus, Rebekah kur more eisin omon Esao koa ling revi mul, ka musin eni
    suk en Siekob.
  tel-2017: రిబ్కా ఇంట్లో ఆమె పెద్ద కొడుకు ఏశావుకు చెందిన మంచి బట్టలు ఉన్నాయి.
  hat-BSA: Alò, Rebecca te pran pi bon vètman Ésaü a, pi gran fis li a, ki te avèk
    li nan kay la, e te mete yo sou Jacob, pi jèn fis li a.
  kos-kos: Na Rebecca el srukak nuknuk se ma wo emeet lal Esau su oan yorol in lohm
    uh, ac sang nokmulang Jacob.
  hbo-WLC: וַתִּקַּ֣ח רִ֠בְקָה אֶת־בִּגְדֵ֨י עֵשָׂ֜ו בְּנָ֤הּ הַגָּדֹל֙ הַחֲמֻדֹ֔ת
    אֲשֶׁ֥ר אִתָּ֖הּ בַּבָּ֑יִת וַתַּלְבֵּ֥שׁ אֶֽת־יַעֲקֹ֖ב בְּנָ֥הּ הַקָּטָֽן׃
  ibo-ibo: Emesịa, Ribeka chịpụtara uwe Ịsọ ọkpara ya, ndị dị mma, ndị ọ debere nʼụlọ
    ya, nye ya nwa ya nta bụ Jekọb.
  ory-ory: ତହିଁରେ ରିବିକା ଘରେ ଆପଣା ନିକଟରେ ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏଷୌର ଥିବା ଉତ୍ତମ ବସ୍ତ୍ର ଆଣି
    କନିଷ୍ଠ ପୁତ୍ର ଯାକୁବକୁ ପିନ୍ଧାଇଲା।
  wmt-wmt: '@see-verse:GEN.027.014'
  chk-chk: Mürin, Repeka a angei üfen Esau mi fokun öch ra nom lon imwan o aüföüfa
    ngeni Jakop.
  ssd-ssd: Esau tuku tawi mayenu ndo wande mbolŋge minna tuku ta tumba Yakob tuna
    le silikina.
  rop-rop: Afta na Rabeka bin go insaid langa det haus, en imbin gajim det gudwan
    klos blanga Isau, en imbin meigim Jeikob werrimon det klos,
  ukr-1871: І взявши Ребека одежу Езавову добру, сина свого старшого, що була у неї
    в схованцї, одягла нею Якова, сина свого меньшого.
  eng-AOI: She went and got some good clothes of Esau's and gave them to Jacob and
    he put them on.
  yon-yon: Kwanekoru, Rebekambed ayi Isau yebkad amuniib ambiwoom dangoon kuu benu
    ningki Yekob yaa deebeneen.
  bch-bch: Ga kus ta Rebeka ibada Iso ele barikia kemikemi ienono lumaeai ta idol
    ngan inat Iakop.
  deu-1951: Rebekka nahm auch Esaus, ihres älteren Sohnes, köstliche Kleider, die
    sie bei sich im Hause hatte, und legte sie Jakob, ihrem jüngeren Sohne, an.
  eng-JPS: And Rebekah took the choicest garments of Esau her elder son, which were
    with her in the house, and put them upon Jacob her younger son.
  ubr-ubr: Namon Rebecca on Esau usin an bai takwakwaren obis bag goai iya si yen
    on iboen Jacob itakwakwarai.
  srp-1865: Pa onda uze Reveka najljepše haljine starijega sina svojega, koje bijahu
    u nje kod kuæe, i obuèe Jakova mlaðega sina svojega.
  lug-lug: Lebbeeka n’addira ebyambalo ebisinga obulungi ebya Esawu, mutabani we omukulu,
    ebyali mu nnyumba; n’abyambaza Yakobo mutabani we omuto,
  heb-heb: ותקח רבקה את בגדי עשו בנה הגדל החמדת אשר אתה בבית ותלבש את יעקב בנה הקטן׃
  ben-IRV: আর ঘরে নিজের কাছে বড় ছেলে এষৌর যে যে সুন্দর বস্ত্র ছিল, রিবিকা তা নিয়ে
    ছোট ছেলে যাকোবকে পরিয়ে দিলেন।
  pan-pan: ਤਦ ਰਿਬਕਾਹ ਨੇ ਆਪਣੇ ਵੱਡੇ ਪੁੱਤਰ ਏਸਾਓ ਦੇ ਬਸਤਰ ਜਿਹੜੇ ਘਰ ਵਿੱਚ ਉਸ ਦੇ ਕੋਲ ਸਨ, ਆਪਣੇ
    ਛੋਟੇ ਪੁੱਤਰ ਯਾਕੂਬ ਨੂੰ ਪਹਿਨਾਏ
  tkr-tkr: Mançile qiyğa Rivq'ee cone xaadın xərne duxayn Esavın gırgınçile yugun
    tanalinbı alyaat'u, k'ınne duxaylqa Yaaq'ubulqa alya'a.
  mwp-mwp: Isawan kapu rugal nabiya mer lagoenu muynu. Kalanu nadh sethabi rugal Yakubulpa
    mamayin ubamoeypa.
  mya-JVB: ထိုအခါ ရေဗက္က သည် အိမ် တွင် မိမိ လက် ၌ ရှိသောသား ကြီး ဧသော ၏အဝတ် ၊ ကောင်းမွန်
    သော အဝတ်ကိုယူ ၍၊ သား ငယ် ယာကုပ် ကို ဝတ် စေလျက်၊
  tte-O: Kabo Libeka itolo ilau natuna lalakina Iso kana kaleko namwanamwana nume
    mena ikalai yo Yakobo iyakwamai.
  tbg-tbg: Unta amitero viraqaahairo Rebekaava oru nai naavuqihairo Isora utavaaqa
    koqera varero muntu Iekopira nonku amitero
  hmo-hmo: Vadaeni Rebeka ese iena vara guna natuna Esau ena dabua namona ta ruma
    dekenai ia abia, iena natuna Iakobo dekenai ia atoa.
  ata-ata: Liveka mixutuxu laꞌilali ne mukalu, la milai minoꞌu Esau tokolomou lailaixe
    e muai no taasiꞌa ne sou mitoxuꞌu ꞌilie Iakovo no anu.
  nfa-nfa: Ka Ribka laꞌe nare mèdha-papake Esau dhu beꞌa, ho na papake mi Yakob.
  urd-urd: और रिब्क़ा ने अपने बड़े बेटे 'ऐसौ के नफ़ीस लिबास, जो उसके पास घर में थे
    लेकर उनकी अपने छोटे बेटे या'क़ूब को पहनाया।
  rus-SYN: И взяла Ревекка богатую одежду старшего сына своего Исава, бывшую у ней
    в доме, и одела в нее младшего сына своего Иакова;
  cbt-NTPO: Isao noya noya a'morinsopita në'mëtë pëinënquë taparinsonta', manin. Inaquë
    Cacopo a'moantërin.
  bqc-SIM: Ɔ̃ à a yoa pↄkasa maa pↄ́ kú a kpɛ́u sɛ dà a nɛ́ Sedeɛ.
  tcz-CHONGTHU: Hichun Esau von holah a aphapen chu insunga kon in agala doh in achapa
    aneojo pa Jacob chu avonpeh tan ahi.
  mar-mar: रिबकाने आपला वडील मुलगा एसावाचे चांगले कपडे घरात तिच्याजवळ होते ते घेऊन
    आपला धाकटा मुलगा याकोबाच्या अंगात घातले.
  tcs-tcs: Den Ribeka i bin teke gud klos blo Iso kam wea em bin gad, ane meke Zekop
    po werem.
  qub-qub: Nircur Rebecaga mayur wamran Esaüpa alli röpan churaräcojta jorgarcamur
    Jacobtana jatiparan.
  bqp-bqp: Akũ à a daudu pↄ́kasa mana kũ à kú a kpɛ́ gũnnↄ sɛ̀ à dà a nɛ́ sabidenɛ.
  hat-hat: Apre sa, Rebeka pran rad Ezaou, premye pitit li a, pi bèl rad Ezaou te
    gen lakay la, li mete yo anwo Jakòb, dezyèm pitit li a.
  eng-BSB: And Rebekah took the finest clothes in the house that belonged to her older
    son Esau, and she put them on her younger son Jacob.
  tod-tod: Naa ʋolu, Eleɓɛka ná-doun zunu mɔungi Ezawu ná-seɠeiti seɠeni, niiti
    ti wola ʋaga ɠɛni de, ti ɠɛni pɛlɛi wu, é ti loo ná-doun zunui loungo gelei
    Zakɔɓe ɠɔba.
  eng-WEBPB: Rebekah took the good clothes of Esau, her elder son, which were with
    her in the house, and put them on Jacob, her younger son.
  kbq-kbq: Rebeka'a zage mofavre'a Iso knare kukena nompima me'neana erino Jekopu
    hankrente'ne.
  nhe-BL: Huan Rebeca quiquixti nopa yoyomitl tlen más cuali tlen Esaú, iachtohui
    cone, quiajcoctoya ipan ichaj. Huan nopa yoyomitl quitlalili Jacob tlen elqui
    iteipa cone.
  bus-bus: Ben à a daudu pↄ́kãsã maaa kɛ̀ kú a kpɛ́ guunↄ sɛ̀ à dà a nɛ́ sabideenɛ.
  gub-BL: A'e re Hemek upyhyk Ezau ikamir ikatu wera'u ma'e tàpuz me imonokatu pyrer
    oho. Umunehew kar Zako pe kury.
  eng-DRA: 'And she put on him very good garments of Esau, which she had at home with
    her:'
  knf-knf: Rebeka ayaar iko innuurnaaniiŋ ţi yi Eŧawu bajeenul awoonaanuŋ ţi katoh
    abi woharan Yakob abukul nabaaşa.
