verse: GEN.027.014
translations:
  mal-C: അങ്ങനെ അവൻ പോയി, അവയെ അമ്മയുടെ അടുക്കൽ കൊണ്ടുവന്നു. അവൾ അവന്റെ അപ്പന് ഇഷ്ടപ്പെടുന്നതരത്തിൽ
    രുചിയുള്ള ഭക്ഷണം തയ്യാറാക്കി.
  deu-TKW: Da ging er, es zu holen, und brachte es seiner Mutter; seine Mutter aber
    bereitete ein Essen, wie es sein Vater gern hatte.
  lin-lin: Boye Jakobi akendeki, azwaki bana ntaba mpe amemaki yango epai ya mama
    na ye, mpe mama na ye alambaki elubu ya kitoko ndenge tata na ye azalaki kolinga.
  cbr-NT: Kakëx kuanxun ka Jacobnën cabra bërí kanikë rabë́ bitsínkin aín tita bëxúankëxa.
    Bëxunkëxun ka aín titan piti nëishira 'inun upíokin 'aruxuankëxa, usakin 'arukëa
    Isaacnën pisatankë usakinbi ákëxa,
  eng-LSV: And he goes, and takes, and brings to his mother, and his mother makes
    tasteful things, [such] as his father has loved;
  bmu-bmu: Mewö jiiga anda meme (noniŋ) yahöt memba kaba namŋi waŋgiyök. Waŋgiiga
    nene nahömŋambuk iwiŋan sihimŋi möröhi, miaŋgö dop ohoba mözözömgöyök.
  eng-GNV: 'So he went and set them, and brought them to his mother: and his mother
    made pleasant meat, such as his father loued.'
  eng-WEBSTER: 'And he went, and took, and brought them to his mother: and his mother
    made savory meat, such as his father loved.'
  nhw-BL: Huajca Jacob quincuito nopa oquich chivojme huan quinhuicac campa inana.
    Huan inana quisencajqui se tlacualistli ajhuiyac quen Isaac quipactiyaya.
  swh-ONEN: Kwa hiyo alikwenda akawaleta, akampa mama yake, akaandaa chakula kitamu,
    kama vile alivyopenda baba yake.
  bba-bba: Mɑ Yɑkɔbu u dɑ u kɑ boo ni nɑ u win mɛro wɛ̃. U kɑ yɑɑ dibu kuɑ bi Isɑki
    u rɑ kɑ̃.
  eng-KJVCPB: 'And he went, and fetched, and brought them to his mother: and his mother
    made savoury meat, such as his father loved.'
  cpy-cpy: Riyaatashitanakiri Jacob ipirapaeni, ramakiniro riniro. Onkotsitawakiri
    roori, owetsikakiniri jempe ikanta iñaamatapiintari Isaac.
  mpx-mpx: Inoke i na i ahel ge i lolil, yaka i kainel ge i bugul pwatanik hinana
    elana. Yaka Lebeka aanan amnana waiwaisana i ginol i ola toto Yakobo tamana nuwana.
  wbp-wbp: Ngula-jangka, Jakupu yanu, manu kurdu-warnu-jarra narnukutu-jarra-palangu
    manu, kangu-palangu ngati-nyanu-kurra nyanungukupalangu-kurra. Ngati-nyanurlu
    Ripikarlu-palangu pajurnu narnukutu-jarra wita-kari wita-kari-kirra, manu-palangu
    purraja yirnmi-karda-nyayirni yangka-piya-juku kuja kala ngampurrparlu Yijakirli
    ngarnu.
  luo-luo: Omiyo Jakobo nodhi mokelo nyidiek mopugno ne min mare kendo noloso chiemo
    mamit mana kaka wuon-gi ohero.
  meu-meu: Bena ia ese eha abidia, sinana dekena e mailai. Bena sinana ese vamu namona
    e nadua, tamana ese e ura henia ḡauna heḡereḡerena.
  npi-ULB: तब तिनी गएर ती पाठा ल्‍याए र आमालाई दिए, र तिनकी आमाले याकूबका बुबालाई
    मनपर्ने स्‍वादिष्‍ठ तरकारी तयार गरिन्‌ ।
  yor-yor: Jakọbu sì ṣe ohun gbogbo tí ìyá rẹ̀ wí fun un, Rebeka sì ṣe oúnjẹ àdídùn
    náà, irú èyí tí Isaaki fẹ́ràn.
  emp-NTPO: Ara maʌ̃da Jacobora wãped̶a chiwatu zaquera enesia idji papamaa. Eneped̶a
    idji papaba djicoda osia Jacobo zezaba awua cobari quĩrãca.
  ind-ind: Yakub mengikuti perintah ibunya. Dia pergi dan kembali dengan membawa anak
    kambing itu. Lalu ibunya menyiapkan hidangan yang sangat enak kesukaan Isak.
  pes-OPCB: یعقوب دستور مادرش را اطاعت کرد و بزغاله‌ها را آورد و ربکا خوراکی را که
    اسحاق دوست می‌داشت، تهیه کرد.
  ssx-ssx: Koto leeke Dieikopema꞉ mo nanikosi yaapo mulu pua inkiki pa꞉ta꞉ mea epeekeme.
    Kutupa mo wanda꞉ma꞉ta꞉ mo wekina꞉ atekema꞉ ta꞉na꞉ma꞉ homeeke nema꞉ handekeeki
    yankaeyekeme.
  lcm-lcm: Au, Iakov kala pasal na kanla luk le na ngono vongo lik ang na kame la
    alis rinana na kila itoitonai ani matan pok ang ani tamana.
  aer-aer: Kele, Jacob alheke nanikute akweke atherre inetyeke. Re renhe-atherrenhe
    akngetye-alpeke meye ikwerenhe-werne. Rebekah-ele ngkweltye-ngkweltye-ileke kere
    renhe, imerte mwerrantye anthurre itemele Isaac-ele arlkwentye akngerre-arteke
    akwete.
  tgl-ULB: Kaya kinuha ni Jacob ang dalawang batang kambing at dinala ang mga ito
    sa kanyang ina, at ang kanyang ina ay gumawa ng masarap na pagkain katulad ng
    gusto ng kanyang ama.
  nop-nop: Unduŋ yobune mihi adi wooŋ moŋgokuk moŋgola buŋa miiŋdok miŋguk, kaŋ miiŋdi
    nanaŋe kobaaŋ beudi nawe nadilak undiniŋ heeŋ tiulidokomiŋguk.
  kca-kca: Ԓўв мӑнәс, коза пŏшәхӈән ўс, пӑ аԋԏэԓа тусԓы; аԋԏэԓ пӑ ԓэтŏт верәс, ащеԓа
    рӑхты ԓэтŏт.
  cbu-NT: Wipsha Akoparini anuritam, putatama átu, chinuzip taárash teet ashirangiya.
    Putayashinu, tsimbun kaapar karupanaw wanireemsha panarangiya. Wanirsha kaapraa
    pachayaru, ashim Isaak kis katungku ashimatam patatarangiya.
  hui-hui: Ani laya handala Yagaba ibugua nogo meme igini hungubalua biago labo bo
    yalu ibuwa ibu ai̱yahondo mini. Ani biyagola Lebegahanda nde Yagaba aba ibu tomo
    ogobiore hame lagago lowa manda bialu dawene.
  wrs-wrs: Doa himba ganamba, memeotol samblam wonpro, doa aval weitha, osm aral mindnam
    nengvra.
  mya-mya: ယာ​ကုပ်​သည်​သွား​၍​ဆိတ်​များ​ကို​မိ​ခင်​ထံ​သို့ ယူ​ဆောင်​ခဲ့​သ​ဖြင့် ရေ​ဗက္က​သည်​ဣ​ဇာက်​ကြိုက်
    နှစ်​သက်​သော​အ​မဲ​ဟင်း​ကို​ချက်​လေ​သည်။-
  cbi-NTPO: Tsenñu Jacob jitu pai chibu kailla ka' taja' ya' amanu kuwañu, ya' ama
    uu finuke luguu ketu, Isaac naaju mutyamuñuba juntsangue kemi.
  bod-N: ཁོས་དེ་ལྟར་བྱས་ནས་ཡུམ་ལ་སྤྲད་པ༌དང༌། ཁོ་མོས་ཀྱང་ཡབ་ཀྱི་དགའ་མོས་ལྟར་ཁ་ཟས་ཞིམ་པོ་གཡོས་སྦྱོར་བྱས༌སོ།།
  wsk-wsk: Se Jacob namaram giam ale ago tai nuam tuam. Se nu Jacob ko inang nana
    ko iki se te nungam burangaram.
  kkl-kkl: Yakub nenekori pham kambing abeneko tol piogti, ilin tarel aogpa, “Ishakti
    wali yeng uro tilul” aro ilindi wali uro yobaog.
  sna-sna: Saka akaenda akandodzitora akauya nadzo kuna mai vake, uye vakagadzira
    nyama inonaka, nenzira chaiyo yaidikanwa nababa vake.
  spa-BLM: Fue a buscarlos y se los llevó a su madre. Su madre preparó una comida
    sabrosa, como la que le gustaba a su padre.
  beu-beu: Angmuse Yakob ana ila aib ang naung medit baning hoa metma iva enang. Seng
    angmuse iva ana vengkarajang doat ening tamaa-tamaa, imang eomi suka angu eamulung.
  cac-cac: Ix b'at vin̈aj Jacob chi' yic'cot noc' yunetac chiva chi', ix yac'an noc'
    vin̈ d'a ix snun chi'. Vach' ix aj jun vael chi' yuj ix, icha val snib'ej vin̈aj
    Isaac chi'.
  swh-ULB: Hivyo Yakobo alikwenda na kuchukua wanambuzi na kuwaleta kwa mama yake,
    na mama yake akaandaa chakula kitamu, kama alichokipenda baba yake.
  bel-bel: Ён пайшоў, і ўзяў, і прынёс маці сваёй; і маці ягоная зрабіла страву, якую
    любіў бацька ягоны.
  deu-ELBBK: Und er ging und holte und brachte sie seiner Mutter. Und seine Mutter
    bereitete ein schmackhaftes Gericht, wie sein Vater es gern hatte.
  mbb-OT: Ne migenat si Jacob is egkuwa te kambing, ne mid-uwit din diyà te iney zin,
    ne midhilutù haazà ni Rebeka te utew egkesuati ni Isaac te egkaan he linutuan.
  msc-msc: Yakuba wara ba fila mira ka na alu di a na ma. A na ka a fa diyanan tibili
    kɛ.
  mal-2015: അവൻ ചെന്നു പിടിച്ചു അമ്മയുടെ അടുക്കൽ കൊണ്ടുവന്നു; അമ്മ അവന്റെ അപ്പന്നു
    ഇഷ്ടവും രുചികരവുമായ ഭോജനം ഉണ്ടാക്കി.
  tuo-NT: Tojo nicã tʉꞌo, Jacob cabracãrẽ miigʉ̃ waꞌa, pacore oꞌocʉ niwĩ. Tojo weego
    Isaa tʉꞌsasenojõrẽta baꞌase doꞌabosaco niwõ.
  gup-gup: Wanjh Jacob wam mey nawu mayh bokenh benbenemkukkang kore ngalbadjan nuye,
    dja ngaleng kinjeng namanjmak nawu kornkumo nuye djarehdjareni.
  met-met: Binabu Yekop ila xapdi ma rangua bauna, saing xauxau anginga dauyana, bila
    tibuna muruna mana.
  gvs-gvs: Tuwo moitamo itáoya ina gotiyadi ikaumatedi. Ikaumatedi ikavava, imedi
    sinana ivini, awoinu dedevina iwodugu nakae tamana nuwona ikabi.
  rmc-rmc: Avke ov geľa, anďa len peskra dake a oj kerďa o lačho chaben, so rado chalas
    leskro dad.
  nlg-nlg: Keri ge Jacob te taonighi na lei kokoe te bosai vania tinana, me holai
    vania mai ra rua na goat. Ma tinana te lavighi rana goat, ge gonia na puku ni
    vanga te vagha te liona Isaac.
  dgr-DOGNT: Eyıt'à Jacob ejıetsoa nàke negoį̀wa gà edemǫ ghàyı̨ı̨wa. Wetà dànì bò
    wegha łekǫ k'ę̀ę̀ yegha yèht'e.
  pes-OPV: پس رفت و گرفته، نزد مادر خود آورد. و مادرش خورشی ساخت بطوری که پدرش دوست
    می‌داشت.
  ron-1924: Иаков с-а дус де й-а луат ши й-а адус мамей сале, каре а фэкут о мынкаре
    кум ый плэчя татэлуй сэу.
  ben-OBCV: অতএব তিনি চলে গেলেন ও সেগুলি সংগ্রহ করে তাঁর মায়ের কাছে নিয়ে এলেন, এবং
    তাঁর বাবা যেমনটি পছন্দ করতেন, রিবিকা ঠিক তেমনই সুস্বাদু খাবার রান্না করে দিলেন।
  lex-lex: Noka gari nlernohora.
  rgu-rgu: Basa de Yakob neu nala bibi sira, boe ma ana pau si, de neni paa nara leo
    mama na neu. Boe ma Ribka tunu-nasu si tuka Isak hihii na.
  som-som: Markaasuu tegey, oo soo kaxeeyey, oo u keenay hooyadiis, hooyadiisna waxay
    samaysay hilib macaan, oo ah sidii kii aabbihiis jeclaa.
  lat-VUC: Abiit, et attulit, deditque matri. Paravit illa cibos, sicut velle noverat
    patrem illius.
  aoi-aoi: Eneja kembirra ni-likena nakina Jekaba biya nu-manga ambilyuma nenukwuda
    akwa nu-wilyaka biya nanga-kwa dirndenikba-wa. Kembirra yingi-daka eningaba wuburra
    laka ni-lyelyingminuma neningiyadikba akwurara.
  eng-ASVBT: 'And he went, and fetched, and brought them to his mother: and his mother
    made savory food, such as his father loved.'
  mna-mna: Tana Yakop imaŋga, to ila mi ikam zin mekmek ma ila ki naana. Mi ni karaukarau
    ma iurpe yambon ambaiŋana tabe Isak iwin ma ikam ŋgureene i.
  ita-1885: Egli adunque andò, e prese que' capretti, e li arrecò a sua madre; e sua
    madre ne apparecchiò delle vivande saporite, quali il padre di esso le amava.
  eng-LXXUP: So he went and took and brought them to his mother; and his mother made
    meats, as his father liked them.
  eng-ULB: So Jacob went and got the young goats and brought them to his mother, and
    his mother made delicious food, just like his father loved.
  spa-VBL: Así que Jacob fue a buscarlas y las trajo para su madre, y ella preparó
    una comida de buen sabor, tal como le gustaba a su padre.
  fra-_FOB: Il alla donc les chercher et les apporta à sa mère, et sa mère en apprêta
    un mets appétissant, comme son père les aimait.
  mal-mal: അവൻ ചെന്നു പിടിച്ച് അമ്മയുടെ അടുക്കൽ കൊണ്ടുവന്നു; അമ്മ അവന്റെ അപ്പന് ഇഷ്ടവും
    രുചികരവുമായ ഭക്ഷണം ഉണ്ടാക്കി.
  urd-GVR: Chunāṅche wuh gayā aur unheṅ apnī māṅ ke pās le āyā. Ribqā ne aisā lazīz
    khānā pakāyā jo Yāqūb ke bāp ko pasand thā.
  suz-BL: मिनु याकूबम गोठ लशा, पाठा निक्‍शी चाक्‍शा, आ ममा कली गेवा बाक्‍त। मिनु आ
    ममामी आ आफ कली आ दाक्‍शो ब्रोव़शो श्‍ये क्‍येवा बाक्‍त।
  ita-1927: Egli dunque andò a prenderli, e li menò a sua madre; e sua madre ne preparò
    una pietanza saporita, di quelle che piacevano al padre di lui.
  ckb-ckb: ئیتر ئەویش چوو کاریلەکانی گرت و هێنانی بۆ دایکی. دایکیشی خواردنی دروستکرد،
    بەو جۆرەی کە باوکی حەزی لێ دەکرد.
  eng-BBE: 'So he went and got them and took them to his mother: and she made a meal
    to his father''s taste.'
  crx-NTPO: '''Ink''ez ndi khuna-iyaz yilhchoot ''ink''ez duloo gha ininla ''ink''ez
    ooloo yuba yuzdliz, ndai la oobá ooba yinzoo-i.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಹೋಗಿ ಅವುಗಳನ್ನು ಹಿಡಿದು ತೆಗೆದುಕೊಂಡು ತನ್ನ ತಾಯಿಗೆ ತಂದುಕೊಟ್ಟನು.
    ಅವನ ತಾಯಿಯು, ಅವನ ತಂದೆಯು ಇಷ್ಟಪಡುವ ರುಚಿಯಾದ ಅಡಿಗೆಯನ್ನು ಸಿದ್ಧಮಾಡಿದಳು.
  bbb-bbb: Ijadufuo fune va ire ije asie fuone fu kuaraema ije kena ro vajamoga fu
    kena ire ma mukore Aeseki fu oemarekinu idufuo ijene amaeri.
  tam-2017: அவன் போய் அவைகளைப் பிடித்து, தன் தாயினிடத்தில் கொண்டுவந்தான்; அவனுடைய
    தாய் அவனுடைய தகப்பனுக்குப் பிரியமான ருசியுள்ள உணவுகளைச் சமைத்தாள்.
  spa-RV-1909: 'Entonces él fué, y tomó, y trájolos á su madre: y su madre hizo guisados,
    como su padre gustaba.'
  ron-BTF: Şi s-a dus şi i-a luat şi i-a adus la mama lui; şi mama lui a făcut mâncare
    gustoasă, aşa cum îi plăcea tatălui său.
  eng-WEBP: He went, and got them, and brought them to his mother. His mother made
    savory food, such as his father loved.
  eng-FBV: So Jacob went and got them and took them to his mother, and she made some
    tasty food, the way his father loved.
  nld-1939: Hij ging ze dus halen, en bracht ze naar zijn moeder; en zijn moeder maakte
    er een smakelijke schotel van, zoals zijn vader het gaarne had.
  nch-BL: Huajca Jacob quincuito nopa oquich chivojme huan quinhuicac campa inana.
    Huan inana quisencajqui se tacualisti ajhuiyac quej Isaac quipactiyaya.
  tfr-NTPO: Kuya ga öör öng l̈i kjrë, ga söra jek ba mekë kong. E irgo ga l̈ira, shäryara
    beno uak owa l̇l̇ëm, woydara Isaacdë sorë l̈i eni.
  vie-1934: Vậy, Gia-cốp đi bắt hai dê con, đem lại cho mẹ, làm món ngon, tùy theo
    cha sở thích.
  hin-CV: इसलिये याकोब जाकर उनको लाया और अपनी मां को दे दिया, और उसने याकोब के पिता
    की पसंद के अनुसार स्वादिष्ट भोजन तैयार किया.
  eng-OURB: He went, and got them, and brought them to his mother. His mother made
    savory food, such as his father 'ahav ·affectionately loved·.
  spa-BES: Entonces él fue, los tomó y se los llevó a su madre; y ella hizo una comida
    para el gusto de su padre.
  tdx-tdx: Aa le nimb’eo re nangalake naho nendese’e aman-drene’e; vaho nihalankañen-drene’e
    ty mahakama mafiry manahake ty teàn-drae’e.
  vid-vid: Lelo Yakobo nakaluta, nakahola vila vinyehe na kimigalila mayake, na heye
    nakadita chilyo chinonile ng'hatu, chila nachoyaganile mhaza wa heye Isaka.
  pwg-pwg: Vaghina ma, inae da irutinisi ipisi ina maduwa kurina. Ma ikikava ina mamai
    ikayokayowei na nakanani ina maduwa ivokuya monamonai.
  eng-OKE: And he went, and took, and brought to his mother, and his mother made food
    such as his father loved.
  tha-KJV: เขาจึงไปจับเอามาให้มารดาของตน มารดาของเขาได้จัดอาหารอร่อยอย่างที่​บิ​ดาของเขาชอบนั้น
  por-BR-2018: 'Então ele foi, e tomou, e trouxe-os à sua mãe: e sua mãe fez guisados,
    como seu pai gostava.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉kobo꞉ ha꞉na꞉sa꞉ga꞉, goudi a꞉la꞉ a꞉no꞉ sanalia꞉ga꞉, anolo꞉wa
    dia꞉yabiki, La꞉ba꞉ga eyo꞉ no꞉ ho nafa nudo꞉lo꞉ a꞉no꞉ Aisa꞉ga꞉lo꞉ ma꞉no꞉ asulab
    o꞉leau so꞉fa꞉.
  deu-ELO: Und er ging und holte und brachte sie seiner Mutter. Und seine Mutter bereitete
    ein schmackhaftes Gericht, wie sein Vater es gern hatte.
  ktm-ktm: Ile pe Yakop ilkuni sane ti ise, pe tinen idahngi song ile ihpa ndre taman
    irreh tih.
  caa-caa: Entonces e Jacob ixin uchamse chateꞌ bꞌiqꞌuit chivo y uqꞌueche ixin tut
    utuꞌ. Entonces e Rebeca uyustes e caldo xeꞌ intzaj bꞌan cocha uyusre ucꞌuxi e
    Isaac.
  eng-WYC-2018: (And so) He went, and brought it, and gave it to his mother. She made
    ready meats, as she knew that his father would have, (or And she prepared the
    meat, in the way that she knew that his father would like it),
  epo-epo: Kaj li iris kaj prenis kaj alportis al sia patrino, kaj lia patrino faris
    bongustan manĝaĵon, kian amis lia patro.
  uig-PIN: U berip ularni elip kelip, anisiƣa bǝrdi. Anisi uning atisi yahxi kɵridiƣan
    mǝzzilik bir taamni tǝyyar ⱪildi.
  beo-beo: Amaiba:le, e da goudi lala asili, ema bu gaguli misi. Lebega da Aisage
    ea hanai ha:i manu gobei.
  tpi-OTNT: Orait Jekop i go kisim tupela meme na i bringim i go long mama bilong
    en. Na Rebeka i kukim dispela kaikai papa bilong Jekop i save laikim tumas.
  hau-SA: Sai ya tafi ya kamo su, ya kawo wa mahaifiyarsa, ta kuwa shirya abinci mai
    daɗi, yadda mahaifinsa yake so.
  udu-udu: Gom gwo gi wakan mo tani a’di yaki’d mo dhali buthi uni mo dhali ’doyu/
    uni ki kum mo, dhali kum ki thoson shum kun ’kunya’kuny mo, me’d jin enkina com
    kagahara mo be.
  uig-LAT: U bérip ularni élip kélip, anisigha berdi. Anisi uning atisi yaxshi köridighan
    mezzilik bir taamni teyyar qildi.
  nde-nde: Ngakho wahamba wayawathatha wawaletha kunina, yena walungisa ukudla okumnandi,
    ngaleyondlela eyayithandwa nguyise.
  ton-ton: Pea naʻe ʻalu ia ō fetuku mo ʻomi ia ki heʻene faʻē; pea ngaohi ai ʻe heʻene
    faʻē ʻae meʻakai lelei, ʻo hangē ko e manako ʻa ʻene tamai.
  ces-1613: Tedy odšed, vzal, a přinesl matce své. I připravila matka jeho krmě chutné,
    jakž otec jeho rád jídal.
  eko-eko: Ye khulawa khuthuula puuzi khuntiisela mamaawe, khwiipikha wootuvavo waari
    weettelaaye ontuvela papaawe.
  nss-nss: Pwen Yakop iya pe iyawiri meme malmou pe iyaikiy iya kili tinan. Pe Repekah
    iruwani anandrinai kapan iya mepo tama Yakop ngara kinamiliy.
  eng-WMB: He went, and got them, and brought them to his mother. His mother made
    savory food, such as his father loved.
  tam-TCV: அப்படியே யாக்கோபு போய் அவற்றைப் பிடித்துத் தன் தாயிடம் கொண்டுவந்தான். அவள்
    அவற்றை அவனுடைய தகப்பனுக்கு விருப்பமான சுவையுள்ள உணவாகச் சமைத்தாள்.
  ceb-ULB: Busa milakaw si Jacob ug mikuha ug nating mga kanding ug gidala niya kini
    sa iyang inahan, ug nagluto ang iyang inahan ug lamian nga pagkaon, sama sa ampay
    sa iyang amahan.
  mkn-mkn: Ais itu, Yakob pi pili ame itu kambing dong, ju dia potong ko bawa kasi
    dia pung mama. Tarús Ribka bamasa iko Isak pung suka.
  pol-UBG: Poszedł więc, wziął i przyniósł je swej matce, a ona przygotowała smaczną
    potrawę, jaką lubił jego ojciec.
  agr-agr: Tusa tima ayu tusa weji, jimag chivo tsakatan juki dukujin itajuauwai.
    Dutika itajuam nuna maa Isaakan yaitaijin imatiksag pachimag yutai pegkejan inagtukui.
  kyc-kyc: Leyasa pao nyepala epo endangi maiyamopa rakange mona nyuo naramuli pyuo
    kando rende kyaa pyuo yangakamiya.
  urd-GVU: چنانچہ وہ گیا اور اُنہیں اپنی ماں کے پاس لے آیا۔ رِبقہ نے ایسا لذیذ کھانا
    پکایا جو یعقوب کے باپ کو پسند تھا۔
  deu-1912: Da ging er hin und holte und brachte es seiner Mutter. Da machte seine
    Mutter ein Essen, wie es sein Vater gern hatte,
  ntj-ntj: Nyangka mularrpartu mapitjangu pungkula katingu ngunytjuku nintirnu. Nyangka
    paarnu walykumunurnu Yayitjikilu pukurltu ngalkutjaku.
  row-row: Dei de, Yakob neu humu nendi hiek ra, de ana mbau, ma nendi fee ina na.
    Ma Ribka tunu-nasu tungga Isak hihii na.
  kan-2017: ಅವನು ಹೋಗಿ ಅವುಗಳನ್ನು ತಂದು ತಾಯಿಗೆ ಕೊಟ್ಟನು. ರೆಬೆಕ್ಕಳು ಅವನ ತಂದೆಗೆ ಇಷ್ಟವಾಗಿದ್ದ
    ಸವಿಯೂಟವನ್ನು ಸಿದ್ಧಪಡಿಸಿದಳು.
  ena-ena: Lɨci Jekopɨ ua sabaŋ meme ahica viavɨla iamɨnu dɨ pɨŋ vavemi. Vaveci sɨhɨm
    akuaba akuaba huaci huaci Jekopɨ iaganu nana saŋ mavɨn hɨniadami agɨladɨ hɨlami.
  tgo-tgo: Ko amba Jeikob i wa, ve gaboŋgiya goutɨma, i bigimena weya tɨnae na i vakatha
    ghanɨŋgama iya ramae Aisake nuwaiyama moli.
  yap-yap: Me yan i fek fa gali gamanman i yib ngak Rebekah, me lith Rebekah e ggan
    ni ba’adag e chitamngin fare pagel.
  tet-tet: Rona nola nunia, Yakob baa boi nola bibi. Hotu, koꞌa nodi foo baa inan.
    Ribka moos teꞌin kedan tuir Isak beer.
  hlt-MCSB: Te dongah cet tih a loh phoeiah a manu taengla a khuen. Te vaengah a manu
    loh a napa kah a ngaih bangla antui a saii pah.
  mdy-ETH: ዬያሮ ያይቆኦቤ ዓኣዺ ዋናቶንሢ ዒዞም ዔኪ ሙካዛ፥ ዒዛ ዓዴ ናሽካማ ጉዴያ ዓኣፃ ካሣ ካሤኔ፤
  twi-ASANTE: Enti, Yakob tiee ne maame Rebeka asɛm, kɔkyeree nnwan no brɛɛ no. Na
    ɔkumm wɔn, de noaa akɔnnɔduane bi, sɛdeɛ Isak pɛ no pɛpɛɛpɛ.
  bhl-bhl: Dangui, fein, Sekow e uneko, meme imok alew mak aneko, yemde teleko, auk
    ulo deum talse kale. Deum telei, auk u alew Sekow em ibolow kelew wanin mak fulewsu
    kale.
  con-NTPO: Tsa'caen susi Jacobja chivo dushundeccuma i'ngapa afe tise mamanga. Tise
    mamajan isupa Isaac añe in'janqquia'caen ya'yatssia aña'chove sho'ccoen.
  eng-WEBU: He went, and got them, and brought them to his mother. His mother made
    savory food, such as his father loved.
  bnp-bnp: Lakea i vano i rabalaki a meme kiroko i rua, i bole lakea ne kinana, i
    rata a maki ni kani i namika, i manga a hini i ngaru e tamana.
  wal-wal: Biidi ehiidi ba aayeeyyo immiis; immin a aayyiyaa mal77o qumaa a aawai
    dosiyoogaadan kattaasu.
  mgh-mgh: Vano ule ahorwela ni waawiihera anumwane, ni ale yahomwaapyela sankanya
    oociva, toko athumwane caacivelaya.
  acu-NT: Tamati Jacob we chivo uchirin jimiaran achik maa, nukurin itamiayi. Tura
    itaamtai, aishri wakeramun kungkurman inarkamiayi.
  spa-PDDPT: Entonces él fue, los tomó y los llevó a su madre, y su madre los guisó
    como le gustaban a su padre.
  gun-gun: Ha'e ramo oo. Mymba ojuka vy ogueru oxy pe. Ha'e rã ojapo tembi'u hee va'e,
    tuu ho'uxea ramigua.
  agu-BL: Bene'n nintzun ban Jacow tan quicy'le'n tzaj yi cob tal chiwa'tz nin e'
    oc tk'oltz tk'ab yi xtxu'. E' cwe'n tzun biyol Rebeca nin octz tan banle'n jun
    balaj t'imbil chi yi na pe'k Isaac te'j.
  eng-PEV: So Jacob went and got 2 young goats, and he took them to his mother Rebekah.
    She cooked those goats, and she made some good food, just the way Jacob’s father
    liked it.
  ilo-ULB: Napan ngarud ni Jacob ket nangala kadagiti urbon a kalding ket impanna
    dagitoy iti inana, ket nangisagana ni inangna iti naimas a taraon, a kas iti pagaayat
    ti amana.
  kpg-kpg: Gei Jacob gaa hana ga goweia nia kuudi gi dono dinana, gei dono dinana
    gaa dunu nia maa gii kala huoloo gii hai be di hiihai o Isaac.
  uig-ARA: ئۇ بېرىپ ئۇلارنى ئېلىپ كېلىپ، ئانىسىغا بەردى. ئانىسى ئۇنىڭ ئاتىسى ياخشى
    كۆرىدىغان مەززىلىك بىر تائامنى تەييار قىلدى.
  bsp-bsp: Kɔ Yakuba ɔŋkɔ pəlɛk mir, k'ɛŋkɛrɛ iya kɔn. Kɔ iya kɔn olompəs peri, pəmɔ
    tɔkɔ papa kɔn ɛnabɔtər pi mɔ.
  bps-bps: Na taman nimò Dyékob i gman i yéan. Na tnaga i yéan i kambing, én ktaga
    i too kayè i maan.
  mbs-mbs: Yan inangay i Jacob se menge kambing aw in-ated din iyan doton te inay
    din. Mig-elomo sikandin te kànen mèpiya se nanam iling te egkeibegan i Isaac.
  tof-tof: Zeikob wamórr a ene gout kupo nis nüpadórr, da we tüdódürr tóba aipdü.
    Wa morroal misan alo kla tónggapónórr, Aesak ne ngarkwat alom ubi bainürr.
  sus-sus: Yaxuba naxa siga, a naxa fa si fanyi firinyie ra a nga xɔn ma. A nga naxa
    na donse yailan alɔ a rafanxi Isiyaga ma ki naxɛ.
  pon-2006: Seikop eri kohla, pilada kuht ko, oh wahdo rehn eh nohno. Liho ahpw kaunopada
    nin duwen me Aisek kin inangih sakan.
  jae-jae: Tec eŋ gêja ma kêkôc gêŋ luagêc jakêkêŋ gêdêŋ têna. Ma têna kêmasaŋ gêŋ
    kêtôm tama têtac gêwiŋ.
  ksd-ksd: Ma i ga vana, i ga vila tar dir, ma i ga kap dir pire nana; ma nana i ga
    mal pa ta kalami na magit na nian, da tamana i ga mainge.
  tur-YTC: Gidip onları aldı ve annesine getirdi. Annesi, babasının sevdiği gibi lezzetli
    bir yemek yaptı.
  bel-N: І ён пайшоў, і ўзяў, і прынёс маці сваёй, і зрабіла маці ягоная прысмакі,
    якія любіў бацька ягоны.
  grc-BRENT: Πορευθεὶς δὲ ἔλαβε, καὶ ἤνεγκε τῇ μητρί· καὶ ἐποίησεν ἡ μήτηρ αὐτοῦ ἐδέσματα,
    καθὰ ἐφίλει ὁ πατὴρ αὐτοῦ.
  ind-AYT: Lalu, dia pergi untuk mengambil dan membawanya kepada ibunya. Lalu, ibunya
    mengolah makanan lezat sesuai dengan kesukaan ayahnya.
  lid-lid: Eme iy ili andrei eme badeh atehei i mine tinen, eme iy juhiy nyamon i
    simidin, amwenen le ta seken ta taman Aisik.
  eng-NNA: Jacob listened to his mother. He killed two goats, he took them to his
    mother. She cooked really tasty meat for his father.
  nya-nya: Choncho anapita nakatenga timbuzito ndi kubwera nato kwa amayi ake. Choncho
    Rebeka anaphika chakudya chokoma monga momwe Isake amakondera.
  hrv-hrv: Ode on, nađe i donese svojoj majci, a njegova majka priredi ukusan obrok,
    kako je njegov otac volio.
  mps-mps: Tialima, Jekopgo te meme si sigi pelama, te aga idabolo magasali. Tama
    Rebekago te Jekop aga ayago godolo mu ebo nai te ulai.
  llg-llg: Basa ndia, de Yakob neu hele nala biꞌiae kala sila, boe ma ana hala sala,
    de neni sala neu inan. Ribka tunu-nasun tungga Isak hihiin,
  tpi-tpi: Orait Jekop i go kisim tupela meme na i bringim i go long mama bilong en.
    Na Rebeka i kukim dispela kaikai papa bilong Jekop i save laikim tumas.
  dan-1931: Så gik han hen og hentede dem og bragte sin Moder dem, og hun tillavede
    en lækker Ret Mad efter hans Faders Smag.
  vie-OVCB: Gia-cốp nghe lời mẹ, ra chuồng bắt hai dê con để mẹ làm thịt. Rê-bê-ca
    nấu nướng một món ngon lành, đúng như sở thích của Y-sác.
  lbk-lbk: Et en inalan Jacob nan cheycha'y karching, sa na't inyey ken inana ay nangoto
    isnan mam-is ay oto ay laylaychen Isaac.
  guj-2017: તેથી યાકૂબ ગયો અને લવારાં લઈને તેની માતાની પાસે આવ્યો; તેની માતાએ તેના
    પિતાને ભાવતું હતું તેવું સ્વાદિષ્ટ ભોજન બનાવ્યું.
  byr-byr: '@see-verse:GEN.027.013'
  awx-awx: Tiwänä Jekopdä ku päkapu mingäle imän, itä naxu käxälä hikngä Aisakgä näpikge
    natäxak using hikngä hakut.
  pon-2006A: Seikop eri kohla, pilada kuht ko, oh wahdo rehn eh nohno. Liho ahpw kaunopada
    nin duwen me Aisek kin inangih sakan.
  por-BRBSL: Ele foi, e os pegou, e os trouxe para sua mãe. Sua mãe fazia comidas
    saborosas, como as que seu pai amava.
  aly-aly: Jacob-el aker renh atwerl-alpek. Amikwelarl renh ampernek, aynikw-kenh
    impen.
  cth-cth: Ahni ni a cei teh a la. A manu koe a poe teh a manu ni na pa ni ngai e
    patetlah a thawng pouh.
  twi-twi: Enti Yakob tiee ne na Rebeka asɛm, kɔkyeree nguan no brɛɛ no. Na okum wɔn,
    de noaa akɔnnɔduan bi, sɛnea Isak pɛ no pɛpɛɛpɛ.
  hlt-hlt: Te dongah cet tih a loh phoeiah a manu taengla a khuen. Te vaengah a manu
    loh a napa kah a ngaih bangla antui a saii pah.
  tbz-SIM: Kɛ̀ Sɑkɔbuu kɔtɛ kɛ́pĩ́nní yɛbɔpɑ̀ɑ̀ nkɛ́duɔ́ nho yɔ̃, kòo bénnɛ́ o cicɛ
    dɔ́ mùù diì.
  msy-2020: Ezɨ a ghua aning inigha egha iza uan amebam ganɨngi, ezɨ Rebeka an afeziam
    damasa bar ifongezɨ moghɨrama a dagheba isai.
  txq-txq: Boe ma Yakob neu humu bibi hiek kara raa, de ana tunu-hala sara fo neni
    feen neu inan. Basa boe ma Ribka tunu-nasu tungga Isak hihiin.
  aaz-aaz: Rarit naiꞌ Yakop annao npiir naan aꞌbibin naan. Onaim in nroor sin, ma
    neik sin siisk ein neun in ainaf. Onaim bi Ripka nahaan sin namin-minan on reꞌ
    naiꞌ Isak in romin.
  azb-azb: Yaqub gedib oğlaqları götürdü və anasına gətirdi, anası da onun atasının
    xoşladığı kimi ləzzətli yemək hazırladı.
  eng-DBY: And he went, and fetched and brought [them] to his mother. And his mother
    prepared a savoury dish such as his father loved.
  hin-2017: तब याकूब जाकर उनको अपनी माता के पास ले आया, और माता ने उसके पिता की रूचि
    के अनुसार स्वादिष्ट भोजन बना दिया।
  wol-KYG: Yanqóoba dem, jël gàtt yi, indil yaayam, mu defar ba mu neex, ni ko baayam
    bëgge.
  swp-swp: Arinai ie lau i abidima sinana arinai, sinana abo anihu gurewana ie riga
    tamana ena henuhenu wa,
  bjr-bjr: Miqi qima soofanoo Yaakooboofa eedoo qimasee mara maree mini soofanoo mina
    anoofa maraseenoo narí afaaqi Isakeena aidira narana suqanau.
  eng-YLT: And he goeth, and taketh, and bringeth to his mother, and his mother maketh
    tasteful things, [such] as his father hath loved;
  kne-kne: Idi siya di pinatin Jacob et ena ina, et in-oton ina na din kalasin di
    sida ay laylayden ama na.
  heg-NTPO: Hidi kon, Yakob lako huil nal laen nas, hidim un keos le kil bel un ina
    ka. Kon Ribka hosas muid Isak in koma ka.
  ptu-ptu: Iya le'ba' siaham duka' Yakub naala indo beke anna nabeenni indona napapia-pia
    nasunna, susi indo si napohäe Ishak.
  bzd-NTPO: Eta̱ Jacob mía̱ chibola tsu̱k e' debitu̱ iwa̱ imì a̱. E' kanewé̱ imì tö
    buaë we̱s Isaac wöbatsö iwa es.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka leka saungia ro nanigot neꞋeri ki naꞋa, nia ka ngalida
    maꞋi ka kwatea fuana teꞋa nia, goꞋo teꞋa nia ka doꞋofia ka diꞋia neꞋe maꞋa nia
    oga.
  eng-WYC-2017: He went, and brought it, and gave it to his mother. She made ready
    meats, as she knew that his father would have,
  eng-WMBB: He went, and got them, and brought them to his mother. His mother made
    savoury food, such as his father loved.
  spp-spp: Ka Yakuba si ntíl'a kàr'a sà pire sikyaabii shuunniŋi cû a pa ŋkan u á.
    Kyaare shwɔ̀hɔŋkanni l'à táan u tuŋ'á ke, ka nufooŋi si ti shwɔhɔ amuni.
  aey-aey: Eunu uqa nuimei meme lecis cedalimei ahuton. Odocob uqa anag wehuc jecnu
    tinca uqa memeg gale donana isec saciadon.
  urd-GVH: चुनाँचे वह गया और उन्हें अपनी माँ के पास ले आया। रिबक़ा ने ऐसा लज़ीज़ खाना
    पकाया जो याक़ूब के बाप को पसंद था।
  rug-rug: Ke la vagi Zekopi si arini, meke paleke maeni sa koasa tinana, meke kina
    kekeṉoṉo guni tugo Ribeka sari na ginani, gua puta tugo sapu hiva nia e Aisake.
  gaz-gaz: Innis dhaqee ilmoolee reʼootaa sana qabee haadha isaatiif fide; isheen
    immoo akkuma abbaan isaa jaallatutti nyaata miʼaawu qopheessiteef.
  fra-LSG: Jacob alla les prendre, et les apporta à sa mère, qui fit un mets comme
    son père aimait.
  gnn-gnn: Bala yuwalkthi Djaykuptja marrtjinana, bala wutthurrunanydja märrma'na
    wäyindja, bala gäŋalana lili, bala yana ŋäṉḏi'mirriŋuyunydja batharana dhika djana'mirriyaŋalana.
  yal-yal: Yaxuba yi siga, a sa fa sii dii firinne ra a nga fɛma. A nga yi na donseen
    nafala alo a rafan Isiyaga ma kii naxan yi.
  gum-gum: Inchen nøbe ya srua arrua, usran tranen, usrimbe møskai maig chullig kuaasha,
    treeg tamarøbig køn.
  iou-iou: Ude iweränkaŋ Jekop päŋku meme yäpmäŋpäŋ miŋita imiŋkuk. Imänkaŋä miŋitä
    ketem nanitä gäripi nadäk täŋkuko ude ijiŋ imiŋkuk.
  haw-1868: 'Kii aku la ia, a lawe mai la ia mau mea i kona makuwahine: a na kona
    makuwahine i hana i ka mea ono, a kona makuakane i ono ai.'
  arb-NAV: فَذَهَبَ وَاخْتَارَهُمَا وَأَحْضَرَهُمَا لأُمِّهِ، فَأَعَدَّتْ رِفْقَةُ
    الأَطْعِمَةَ الْمُطَيَّبَةَ كَمَا يُحِبُّ أَبُوهُ
  adz-adz: Ibinigi da Yakop ifan da iyu apu iruꞌ igi iba da rinanggan, da rinanggan
    itip nam gadan isangꞌ ramanggan Isak maran aridagin ugu.
  ewe-ewe: Ale Yakob zɔ ɖe dadaa ƒe ɖoɖowo dzi. Ewu gbɔ̃awo, ko wo nyuie, eye dadaa
    tsɔ lã la ɖa nu si vivia Isak nu.
  eng-LEE: 'And he went, and fetched, and brought them to his mother: and his mother
    made savory food, such as his father loved.'
  dji-dji: Marrga nyani Djakup giraliban, bilngiriny marrngili nanikutmirrpili, bilngiriny
    bipiṉi, a munydjal gangiliban ngambirrngirali. Girri ngambirrngirim batjidjini
    ḻatju gidjirri buṯal ganirbi, miri ngunung ngurrgima gidjirri Yisak djalngdjini
    ḏirradjnyirgi.
  gvn-gvn: Jacobangka ngamu kuku-nyajin. Nyulu minya manin, ngamundu dajin, ngamungku
    minya wayjun, yala nganjanku wawu. Nyulu Esaumu kambi ngulkurr manin, Jacobanda
    diday-manin. Rebeccangka goat yulban manin, Jacobanda dakilba, manungu diday-manin.
    Nyulu mayi dajin Jacobanda, minya, bread.
  nna-nna: Jacob-ju pinakarrinyalu pipimurninyku. Wirlarnapulinyi kujarra nanikutujirri,
    kanyapulinyi pipimurninykarti. Kamparnalu juri yiji kuwiyi palinymilaku pirirriku.
  asm-FB: তেতিয়া যাকোবে গৈ ছাগলী পোৱালিবোৰ আনি মাকক দিলেহি আৰু মাকে তেওঁৰ পিতৃয়ে
    ভাল পোৱাকৈ সু-স্বাদু আহাৰ যুগুত কৰিলে।
  sus-A: يَشُبَ نَشَ سِفَ، عَ نَشَ قَ سِ قَنيِ قِرِنيِيٍ رَ عَ نفَ شْن مَ. عَ نفَ
    نَشَ نَ دٌنسٍ يَءِلَن عَلْ عَ رَقَنشِ عِسِيَفَ مَ كِ نَشّ.
  fra-SBL: Il alla les chercher, et les apporta à sa mère. Sa mère prépara des mets
    savoureux, tels que les aimait son père.
  hbo-hbo: וַיֵּ֙לֶךְ֙ וַיִּקַּ֔ח וַיָּבֵ֖א לְאִמֹּ֑ו וַתַּ֤עַשׂ אִמֹּו֙ מַטְעַמִּ֔ים
    כַּאֲשֶׁ֖ר אָהֵ֥ב אָבִֽיו׃
  shp-NTPO: Jaskáakin jawen titan yoiwana, moa Jacob kaa iki, ja cabra bakebo bii.
    Jatian bexon moa jawen tita menia iki. Ja boxona, jawen titan kikinbiresakin noeakin,
    jawen papa Isaac pitiaxona iki; jawen keen keskashamaankin.
  eng-WYCLIFFE: He yede, and brouyte, and yaf to his modir. Sche made redi metis,
    as sche knewe that his fadir wolde,
  piu-2006: '@see-verse:GEN.027.013'
  pjt-pjt: Ka palulanguṟu kuliṟa anu mantjintjikitja, munu pungkula ngalya-katingu
    ngunytjukutu. Ka paluṟu pauṟa palyaṉu kuka wiṟu mulapa Isaacalu pukuḻṯu ngalkuntjaku.
  cwe-cwe: Ivo Yakobo kahita na kawasola iwanaluti waidi na kamgalila mami yake, nayo
    kasasala ndiya inogile yoyailondile tati yake.
  bgs-bgs: Purisu igkangé i Jacob tô mga kambing asta igpid din tun ta innà din. Igóméng
    tô innà din katô duwán madigár nanam iring katô ágkadigárran i Isaac.
  kik-kik: Nĩ ũndũ ũcio Jakubu agĩthiĩ, akĩgĩĩra tũũri, na agĩtũrehere nyina, nake
    agĩthondeka irio njega o ta iria ithe eendete.
  ksr-ksr: Kaeŋ jero kema meme (noniŋ) woi meŋ kaŋ nemuŋa muro. Muro nene aiŋawo maŋanoŋ
    naaŋa moroti, iikawaa so ooŋ mozozoŋgoro.
  fra-NCL: Jacob alla les prendre et les apporta à sa mère, qui en fit un bon plat,
    selon le goût de son père.
  cek-AK: To pongah anih loe caeh moe, amno khaeah maeh caa to sinh pae; amno mah
    ampa caak koeh baktih toengah moi to thongh pae.
  xla-xla: Epapalati Yokobtapo ya꞉ waita atlale yu eye dolumama aliya halo puyupo
    pulati ya꞉ waitapo Aisekta solotamale dayaye ha꞉iyo.
  cuk-cuk: Jacob sibad-mimmi-seniganabina naded. Geb e-nanga senonikid. Agi e-nan
    Isaac-mas-abedaedyob sibad-e-san ise-nue-imakar imaksad.
  uig-CYR: У берип уларни елип келип, анисиға бәрди. Аниси униң атиси яхши көридиған
    ләззәтлик бир таамни тәйяр қилди.
  pma-pma: Sakini va, kuri mai veni ka kei kukon vati anien koa tata onen en vati.
  tel-2017: కాబట్టి యాకోబు రెండు మేక పిల్లలను పట్టుకుని వాటిని తన తల్లి దగ్గరికి తీసుకుని
    వచ్చాడు. ఆమె వాటితో అతని తండ్రి ఇష్టపడే విధంగా రుచికరంగా వండి భోజనం సిద్ధం చేసింది.
  hat-BSA: Li te ale chache yo e te pote yo bay manman l. Manman l te fè yon manje
    bon gou jan papa l te renmen an.
  kos-kos: Ouinge el som sruokya nani uh, ac use nu yurin nina kial, ac el orala kain
    mongo se ma papa sac arulana lungse ah.
  hbo-WLC: וַיֵּ֙לֶךְ֙ וַיִּקַּ֔ח וַיָּבֵ֖א לְאִמּ֑וֹ וַתַּ֤עַשׂ אִמּוֹ֙ מַטְעַמִּ֔ים
    כַּאֲשֶׁ֖ר אָהֵ֥ב אָבִֽיו׃
  ibo-ibo: Ya mere, ọ gara weta ha nye nne ya. O ji ha sie nri dị ụtọ, ụdị nke na-amasị
    nna ya.
  ory-ory: ତହୁଁ ଯାକୁବ ଯାଇ ତାହା ଘେନି ମାତା ନିକଟକୁ ଆଣନ୍ତେ, ମାତା ତାହାର ପିତାଙ୍କର ରୁଚି ଅନୁସାରେ
    ସୁସ୍ୱାଦୁ ଖାଦ୍ୟ ରନ୍ଧନ କଲା।
  wmt-wmt: '@see-verse:GEN.027.013'
  chk-chk: Iei mine Jakop a feila o uweereto ren inan we. Nge neminewe a föri eu mongö
    mi anö usun Isaak a mwon.
  ssd-ssd: Taŋakina le Yakob nu kumba meme armba ta kilmba ilmba ina nuŋe tuna le
    ina nuŋeŋge mam nuŋe nzalina taŋamba paguna sulumba
  rop-rop: Jeikob bin duwit langa im mami, en imbin go en kilim dubala nenigout, en
    imbin bringimbek dubala langa im mami, en im mami bin meigim gudwan daga weya
    Aisik bin oldei laigim dagat.
  ukr-1871: Пійшов же, піймав, і принїс матері; і вготовила мати смашний наїдок, який
    любив отець його.
  eng-AOI: So Jacob went and got the goats and brought them to his mother. And she
    cooked them just as Isaac liked.
  yon-yon: Anduune, Yekob kuu wene naningkod ayoob yeenekore, awaaniib yaa benmonoone,
    yumbed animan ambod amun yawodki ye dowaken yaambed nengkanabeen.
  bch-bch: Tota ila ibada gid meme ga ila pan itna. Ta itna inono itama aea annga
    toa imana kemi mambe ikimkim.
  deu-1951: Da ging er hin und holte es und brachte es seiner Mutter. Und seine Mutter
    machte ein schmackhaftes Essen, wie es sein Vater gern hatte.
  eng-JPS: And he went, and fetched, and brought them to his mother; and his mother
    made savoury food, such as his father loved.
  ubr-ubr: On mes on inai ato goat ruam on iboen inat ayon itai, ato Rebecca bayu
    momonis itaben ibotitiwagen mamaba Isaac an gogoi i yau nanaba.
  srp-1865: Tada otišav uze i donese materi svojoj; a mati njegova zgotovi jelo kako
    jeðaše rado otac njegov.
  lug-lug: Awo Yakobo n’agenda, n’azikwata n’azireeteera nnyina, n’ateekerateekera
    Isaaka ekyokulya ekiwooma nga bwe yayagala.
  heb-heb: וילך ויקח ויבא לאמו ותעש אמו מטעמים כאשר אהב אביו׃
  ben-IRV: পরে যাকোব গিয়ে তা নিয়ে মায়ের কাছে নিয়ে গেলেন, আর তাঁর বাবা যেমন ভালবাসতেন,
    মা সেরকম সুস্বাদু খাবার তৈরী করলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਫੜਿਆ, ਆਪਣੀ ਮਾਤਾ ਕੋਲ ਲੈ ਆਇਆ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਨੇ
    ਸੁਆਦਲਾ ਭੋਜਨ ਜਿਹੜਾ ਉਸ ਦੇ ਪਿਤਾ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਸੀ, ਤਿਆਰ ਕੀਤਾ।
  tkr-tkr: Yaaq'ub hark'ın, mısvabı yedisqa adayle. Yedeeyid dekkıs ıkkanəxdın yugun
    otxhuniy ha'a.
  mwp-mwp: Wa, nuy gar uzariz gasamoeman a nabepa mamaman. Nadh kalanu giya paliman
    kedha Isakalpa mi giya palay koey ubilnga.
  mya-JVB: သူသည် သွား ၍ ဆိတ်သငယ်တို့ကို အမိ ထံသို့ ယူ ခဲ့သဖြင့် ၊ အမိ သည်လည်း အဘ မြိန်ရှက်
    တတ်သော အမဲဟင်းလျာကိုချက် လေ၏။
  tte-O: Mwa kabo Yakobo iginauli besiele sinana ana walo koina. Itolo ilau gouti
    natunao ikalaili sinisinibuli labui siya kekan sowasowana ikalaili ilawagili sinana
    koina. Kabo Libeka gouti natunao ikalaili ikatububunagili yo kan kamnana namwanamwasosina
    iliga besiele iya Yakobo tamana nuwanuwasosina.
  tbg-tbg: Minti tuvaro nai nova tuntema kero Iekopiva oru memeraa naati taaraqanta
    ruqutu varero viri nai nora amuvaro viva vira qora antuqa vau karara hiakaa ura
    unta amitora.
  hmo-hmo: Vadaeni ia lao, ia abia, iena sinana dekenai ia mailaia. Vadaeni iena sinana
    ese vamu namona ia nadua, iena tamana ese ia ura henia gauna hegeregerena.
  ata-ata: Anu mulomuxu vaikalaie nenusi mole mulai munoꞌa ta mee loxo nenu mimasaxaiꞌa
    la muneꞌeneꞌi noxie sou miꞌoxo xou momu laꞌilali tuꞌaxu lailaixe loxo anu mumasaxau.
  nfa-nfa: Ka Yakob laꞌe nare kahibꞌi dua ngiꞌu sèra, hèia na roro, ka nèti hia ina
    na. Hèia Ribka pananasu madhutu dadꞌèi Isak.
  urd-urd: तब वह गया और उनको लाकर अपनी माँ को दिया, और उसकी माँ ने उसके बाप की हस्ब
    — ए — पसन्द लज़ीज़ खाना तैयार किया।
  rus-SYN: Он пошел, и взял, и принес матери своей; и мать его сделала кушанье, какое
    любил отец его.
  cbt-NTPO: Cacoposo', macontarahuaton a'shin quëshirin. Tëparahuaton, inari Isaco
    costarinso chachin, po'motërin.
  bqc-SIM: Ɔ̃ Yakↄbu gɛ̀ blepiↄ dɛ̀ à mↄ̀ò a daɛ, ↄ̃ à aà mae pↄeã do kùuoɛ̀.
  tcz-CHONGTHU: Hichun Jacob jong achen kelngoi chu anu kom'a ahin kailut tai. Chuin
    anun jong apa dulam tah in ahon peh tai.
  mar-mar: मग याकोब गेला आणि ती करडे आईकडे घेऊन आला. त्याच्या आईने त्यांचे त्याच्या
    वडिलाच्या आवडीचे रुचकर जेवण तयार केले.
  tcs-tcs: Apta, Zekop i bin lego go ane kile demtu gout, klinem ane tekem kam po
    mama blo em. Ane mama blo em bin kuke nais kaikai, prapa peibret blo Aizak.
  qub-qub: Maman chayno niptin Jacob aywaran cabra-mallwacunaman. Nircur mamanman
    apapämuran. Chaura mamannami Isaac yachashan micuyta ruraran.
  bqp-bqp: Akũ Yakubu gɛ̀ɛ à blèe pìnↄ dɛ̀ à sùo a danɛ, akũ à a de pↄyeina dòo
    kùkunɛ.
  hat-hat: Jakòb ale chache bèt yo, li mennen yo bay manman l'. Manman l' pare yon
    manje jan li konnen papa a te renmen l' lan.
  eng-BSB: So Jacob went and got two goats and brought them to his mother, who made
    the tasty food his father loved.
  tod-tod: Zakɔɓe liini, é ti zeɠe, é ʋa ga tiye dee ʋɔ. Naa daaɠolii woni, eɠɛʋelei
    nɛai la kɛɛɠɛ ʋɛ.
  eng-WEBPB: He went, and got them, and brought them to his mother. His mother made
    savoury food, such as his father loved.
  kbq-kbq: Higeno ke hiaza huno tare mementre ome avreno nererante egeno, nefama avenesia
    kavera kre haga huteno,
  nhe-BL: Huajca Jacob quincuito nopa oquich chivojme huan quinhuicac campa inana.
    Huan inana quisencajqui se tlacualistli ajhuiyac queja Isaac quipactiyaya.
  bus-bus: Ben Yakubu gàa à blè pìnↄ dɛ̀ à sùo a danɛ, ben à à de pↄyezi dò kùkunɛ.
  gub-BL: Oho Zako àràpuhàràna'yr wapyhyk pà. Werur uhy pe wà. Umuhyk temi'u hete
    katu ma'e Izak hemimutar zàwenugar.
  eng-DRA: He went, and brought, and gave them to his mother. She dressed meats, such
    as she knew his father liked.
  knf-knf: Yakob ayaarad ŋa abi awul anin kë ajuŋar Iŧaak pde plil jibi ajaaŋ aŋal.
