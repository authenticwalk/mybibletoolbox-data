  ata-ata: Iakovo muavuti la musuku mulai ꞌalai manina noxou momu paꞌumolu sou muꞌaulaxu
    xe mutimunu momu xalenu, la momu mutumaꞌu tokolomou la tumaꞌu lailaixe misevile,
    la sou mualusou. Muvikala aloxo ꞌo, “ꞌAlixeni tokolomou ilou vasimolu ꞌo tumatumaꞌu
    lailaixe loxo xai vile IAUE mualusou.
  nfa-nfa: Ka ropa Yakob padètu dènge ne, ho uu ne, Isak sangèdꞌu nare hèu mèdha-papake
    Esau. Hèia na padhai lii hia mèngi-nale mi Yakob, aku nèngu na, “Hèu ana jaꞌa
    tareꞌa-reꞌa sèmi hèu jꞌuꞌu ètu dꞌara padꞌa, dhu abhu mamèngi nèti LAMATUA.
  urd-urd: उसने पास जाकर उसे चूमा। तब उसने उसके लिबास की ख़शबू पाई और उसे दुआ दे कर
    कहा, “देखो! मेरे बेटे की महक उस खेत की महक की तरह है जिसे ख़ुदावन्द ने बरकत दी
    हो।
  rus-SYN: 'Он подошел и поцеловал его. И ощутил Исаак запах от одежды его и благословил
    его и сказал: вот, запах от сына моего, как запах от поля полного, которое благословил
    Господь;'
  cbt-NTPO: 'Cacopori pa''pin apinocaso marë'' ya''caritohuachina, Isacori a''morinso
    huë''ëropinën imërin. Naporo'' noya ya''huëcaso marë'' iso pochin sha''huitërin:
    “Naporin ta''a, ina pochin mini huë''ëropitëran. Siniorori catahuahuachina imin
    noya noyatërin. Napohuachina pimoanahuaninso pochin quëmanta huë''ëropitëran.'
  bqc-SIM: 'Ɔ̃ à sↄ̃̀aàzi à lɛpɛ̀wà. Kɛ́ Izaaki aà pↄkasaↄ gĩmà, ↄ̃ à sa''olɛkɛ̀ɛ̀
    à mɛ̀: Ma nɛ́ gĩ dɛ lán bua pↄ́ Dii ɛ̀fãaidàuwa.'
  tcz-CHONGTHU: Jacob'in anai phei jin apa chu abengchop tai, chuin Isaac kivonna
    ho gimnam chu anah le len chuin achapa chu phatthei aboh in hitin aseiye, “Vetan
    kachapa gimnam hi Pakai phatthei bohsa gamlah gimnam abang'e.
  mar-mar: मग याकोब आपल्या बापाजवळ गेला आणि त्याने त्याचे चुंबन घेतले. आणि त्याने
    त्याच्या कपड्यांचा वास घेतला; त्याने त्यास आशीर्वाद दिला. तो म्हणाला, “पाहा ज्या
    शेताला परमेश्वराने आशीर्वाद दिला त्याचा वास जसा येतो तसा माझ्या मुलाचा वास आहे.
  tcs-tcs: Zekop bin kam klostu po Aizak ane kise em ane Aizak i bin smele da smel
    blo dem klos blo Iso. Da smel i bin prubem po Aizak dat diswan i Iso. So nau em
    bin blesem diskain ane em spik, ‘Tru gar, da smel blo boi blo mi i wase ol pres
    gadan smel wea da AntapGod i bin blesem.
  qub-qub: 'Papäninta muchananpaj Jacob ñaupanman witircuptin Isaacga röpanpa asyayninta
    mayaran. Chaymi bindisyunta goshpan cayno niran: «Cayga wamräpa asyayninmi. Tayta
    Dios bindisyunta churashan jircacunapa asyayninnömi caycan.'
  bqp-bqp: 'Akũ à nài à lɛ́ pɛ̀a. Kũ Isaaku a pↄ́kasanↄ gbĩ mà, akũ à sa''olɛ kɛ̀nɛ
    à pì: Ma nɛ́ gbĩ de lán bura kũ Dikiri arubarikaa dàn bà.'
  hat-hat: 'Jakòb pwoche, li bo papa l''. Papa a pran sant rad ki te sou li a, epi
    li ba li benediksyon l''. Li di l'': -Sant kò pitit mwen an tankou sant yon jaden
    Seyè a beni.'
  eng-BSB: 'So he came near and kissed him. When Isaac smelled his clothing, he blessed
    him and said: “Ah, the smell of my son is like the smell of a field that the LORD
    has blessed.'
  tod-tod: 'Zakɔɓe maaɓuɠani ba, é nɛɛnɛ ga daaʋɛ komagai. Izaake ná-seɠeiti makugi
    mɛnini. Naa ʋoluma, é tuya looni bɛ, é ɠɛ ma: «Ungo, dòun zunui makugi ɠɛɛʋɛ
    eɠɛ kpalagi makugi, nii Ɠɔoɠɔ GALAGI tuya loai bɛ.'
  eng-WEBPB: He came near, and kissed him. He smelled the smell of his clothing, and
    blessed him, and said, “Behold, the smell of my son is as the smell of a field
    which the LORD has blessed.
  kbq-kbq: Higeno Jekopu'a eazamo eme antako nehigeno, kena'areti'ma mana nevigeno
    nentahino'a, anante manu renenteno amanage hu'ne, Ko, mofavreni'amofo mana. E'i
    ana mnamo'a Ra Anumzamo hozamofo asomu huntegeno, nevia kna mana nevie.
  nhe-BL: 'Huan quema Jacob monechcahui para quitzoponis, Isaac quiijnejqui iyoyo
    huan moilhui huelis nelía iachtohui ejca cone. Huajca quitiochijqui ica ni tlajtoli:
    “Ajhuiyac tlen niquijnecui tlen nocone. Mijmiyotía queja cuatitlamitl tlen TOTECO
    quitiochijtoc.'
  bus-bus: 'Ben à sↄ̃̀zi à lɛ́ pɛ̀a. Kɛ̀ Isaaku à pↄ́kãsãanↄ gũu mà, ben à sa''olɛ
    kɛ̀nɛ à bè: Ma nɛ́ gũu dɛ lán buraa kɛ̀ Dii aubarika dàn bà.'
  gub-BL: 'Uhem Zako u huwakea''i kury. Uzurupyter kury. Wetun ikamir kury, Ezau ikamir
    Zako hemimunehew kwer kury. A''e rupi omono uze''egatu hehe. Na''aw ize''eg awer
    xe: A, aitun hera''yr. Nuzawy kwaw ka''a pe har hyàkwenaw a''e, Ka''a Tupàn Tuweharupi
    Wiko Ma''e hemimukatu kwer ài a''e.'
  eng-DRA: 'He came near, and kissed him. And immediately as he smelled the fragrant
    smell of his garments, blessing him, he said: Behold the smell of my son is as
    the smell of a plentiful field, which the Lord hath blessed.'
  knf-knf: 'Kë abi ñoga amooka, kë Iŧaak aşë ñëfnţëna imişa aşë ñehandëra Naşibaţi
    aji : « Aa, pţëkëñ pi abuk naan pawo ji pi mboş mnëk mi Nawat Kabuka awuluŋ bnuura.'
