verse: GEN.027.027
translations:
  mal-C: 'അവൻ അടുത്തുചെന്ന് അദ്ദേഹത്തെ ചുംബിച്ചു. അവന്റെ വസ്ത്രം മണത്തുനോക്കി യിസ്ഹാക്ക്
    അവനെ അനുഗ്രഹിച്ചുകൊണ്ടു പറഞ്ഞു: “ഹാ, എന്റെ മകന്റെ സുഗന്ധം യഹോവ അനുഗ്രഹിച്ച വയലിന്റെ
    സുഗന്ധംപോലെ.'
  deu-TKW: 'Als er nun herzutrat und ihn küßte, da roch er den Duft seiner Kleider;
    und er segnete ihn und sprach: Fürwahr, der Duft meines Sohns ist wie der Duft
    des Gefildes, das Jahwe gesegnet hat!'
  lin-lin: 'Jakobi akendeki mpe apesaki ye beze. Tango Izaki ayokaki solo ya bilamba
    na ye, apambolaki ye na maloba oyo : « Ah ! Solo ya mwana na ngai ezali lokola
    solo ya bilanga oyo Yawe apamboli.'
  cbr-NT: 'Ësokin kakëx bëtsuku kanux a ''urama oi tsóbutia ka Jacobnën chupa Isaacnën
    xëakëxa. Xëkin ka ësokin kakin upíokin sinánxuankëxa: “Ënë chupan ''ishax ka ''ën
    bëchikënan ''aish. Abë ninu nikë ''ishasa ''ikëa, Nukën ''Ibu upíokin sinánxunkë
    ''iti ''ikën.'
  eng-LSV: and he comes near, and kisses him, and he smells the fragrance of his garments,
    and blesses him, and says, “See, the fragrance of my son [is] as the fragrance
    of a field which YHWH has blessed;
  bmu-bmu: 'Mewö jii möta kösutŋe anda numbuŋi yöhötim neyök. Neiga opo malukuŋaŋgö
    wörönŋi möta kötuetköm waŋgiba kewö jiyök: “Aha nahöni, Kembunöŋ urukisigö jölömŋi
    kötuetköi ahözawi, nöŋgö nahönaŋgö sile qösösökŋi ölöpŋan mönö mi ewö aiga mötzal.'
  eng-GNV: And hee came neere and kissed him. Then he smellled the sauour of his garmentes,
    and blessed him, and sayde, Behold, the smelll of my sonne is as the smelll of
    a fielde, which the Lord hath blessed.
  eng-WEBSTER: 'And he came near, and kissed him: and he smelled the smell of his
    raiment, and blessed him, and said, See, the smell of my son is as the smell of
    a field which the LORD hath blessed:'
  nhw-BL: 'Huan quema Jacob monechcahui para quitzoponis, Isaac quiijnejqui iyoyo
    huan moilhui huelis nelía iachtihui ejca cone. Huajca quitiochijqui ica ni camanali:
    “Ajhuiyac catli niquijnecui tlen nocone. Mijyotía quen cuatitlamitl catli TOTECO
    quitiochijtoc.'
  swh-ONEN: Kwa hiyo akamwendea akambusu. Isaki aliposikia harufu ya nguo zake, akambariki,
    akasema, “Aha, harufu ya mwanangu ni kama harufu ya shamba ambalo Bwana amelibariki.
  bba-bba: Yɑkɔbu u susi u nùn sɔ̃su. Isɑki u win yɑ̃nun nuburu nuɑ mɑ u nùn domɑru
    kuɑ u nɛɛ, wee nɛn biin nuburɑ kɑ ɡberun nuburu weenɛ te Yinni Gusunɔ u domɑru
    kuɑ.
  eng-KJVCPB: 'And he came near, and kissed him: and he smelled the smell of his raiment,
    and blessed him, and said, See, the smell of my son is as the smell of a field
    which the Lord hath blessed:'
  cpy-cpy: 'Ikanta rontsirokapaakari Jacob ipaapate, ikemaenkatawakiro Isaac iithaari.
    Ipasonkitakotakari, ikantaki iñaanatziri: Riitaki jankahaentsiri notyomi. Oshiyaakawo
    ojankahani owaantsi itajonkawentziri Tajorentsí.'
  mpx-mpx: 'Inoke Yakobo i nok tamana elana ge i nalo. Sauga kaliko bwalena i hago,
    yaka i ba: Natu bwalena i ola waluwalu toto Yehoba i muloluan bwalena. Ge i ba
    muloluan i ba:'
  wbp-wbp: Ngula-jangka, Jakupurla yanu, manu nyunjurnu nyanungu. Yijakirli parnti-nyangulpa
    jurnarrpa yalumpurraju Yijuwu-kurlangu, ngula-jangka rdirri-yungu nyanungurlu
    yungurla milki-yunparni yalumpu jaru-nyayirni-wangu Jakupuku. Nyanungurlu yunparnu
    kuja-piyarlu, “Waraa! Kaja ngaju-nyangu-ka ngurrju-nyayirni parntimi yupuju-piya
    ngurrara-piya yangka kuja-ka parntimi. Ngulaju ngurrara kuja-ka YAAWIYI-rli nyiyarningkijarra
    ngurrju-mani pardinjaku wajirrki-nyayirniki!
  luo-luo: Kuom mano nodhi ire ma onyodhe. Kane Isaka owinjo tik lepe, nogwedhe kendo
    owachone niya, “Ee, tik mar wuoda dungʼ mamit machalo gi tik mar puodho, ma Jehova
    Nyasaye osegwedho.
  meu-meu: 'Bena ia na e raka kahi, e harahua. Isaak ese ena dabua bonana e kamonai,
    bena e hanamoa, eto, Inai! Natugu bonana na Iehova ese e hanamoa imeana na heto:'
  npi-ULB: याकूब नजिक गएर आफ्‍ना पितालाई चुम्बन गरे । अनि इसहाकले तिनका लुगाहरूको
    गन्‍ध सुँघेर यसो भनी आशिष्‌ दिए, “हेर, मेरो छोराको बास्‍ना, परमप्रभुले आशिष्‌
    दिनुभएको खेतको बास्‍नाजस्‍तै छ ।
  yor-yor: Ó sì súnmọ́ ọn, ó sì fẹnukò ó ní ẹnu. Nígbà tí Isaaki gbọ́ òórùn aṣọ rẹ̀,
    ó súre fún un ó wí pé, “Wò ó òórùn ọmọ mi dàbí òórùn oko tí Olúwa ti bùkún.
  emp-NTPO: Ara maʌ̃da Jacobora caita chũmeped̶a isõsia. Maʌ̃ne Jacoboba jʌ̃ b̶asia
    Esaúba jʌ̃barida. Isaba maʌ̃ra ʌ̃ped̶a crĩchasia wãrãda Esaúda idji ume b̶ʌda.
    Maʌ̃ bẽrã idjia Jacobodrʌ nãwã bia jara b̶ʌsia. Mʌ̃ warrara tũãpa b̶ʌa Ãcõrẽba
    bia zaubi b̶ʌ ẽjũã quĩrãca.
  ind-ind: Maka Yakub mendekat dan mencium ayahnya. Ketika Isak mencium bau pakaian
    Esau yang dikenakan Yakub, dia memberkati Yakub dengan berkata, “Bau anakku ini
    bagaikan bau padang yang sudah diberkati TUHAN.
  pes-OPCB: 'یعقوب جلو رفت و صورتش را بوسید. وقتی اسحاق لباسهای او را بویید به او
    برکت داده، گفت: «بوی پسرم چون رایحهٔ خوشبوی صحرایی است که خداوند آن را برکت داده
    باشد.'
  ssx-ssx: Ipikana꞉ma꞉ ateke nunu pulueke alo hata꞉ teke pa꞉ta꞉ epea꞉ dina꞉ta꞉ Aisa꞉kema꞉
    mo yameeke aka꞉manu totopo mu hao ipika꞉ epeaasa꞉ ekimanu haleekeme. Ipikana꞉ma꞉
    alota꞉ Do yaka wekina꞉ totopo epeke pita꞉la꞉ ekita꞉ mo hande Tekehalima꞉ epeala꞉
    hama꞉na꞉ totopoma꞉ handa꞉la꞉me.
  lcm-lcm: Na Iakov kala pasal asung a tamana na kala lulus ia. Au, vuk taun ang kapo
    lulus ia, Isak kala sain korong a sain i kana keve sualakai na Esau na kala tapasuk
    na kala posong atautauia na Iakov. Kana posong atautauia asukang ke, “Io, sain
    i kag nat kapo asukang ta sain i nei matang, voiang a IAVE katala atauia ia.
  aer-aer: Kele, Jacob apetyemele renhe arrwantyeke. Isaac-ele renhe ntyerneke mantere
    Esau-kenhe, kele re ikwere mwerrantye angkeke Jacob-eke. Re alakenhe alyelheke,
    “Aye! Alere atyinhe mwerre anthurre ntyeme apmere nthenhele-arle YAHWEH-arle apetyeke-ngentyele-arteke
    atherrke-arle mwerrantye anemenge-arteke!
  tgl-ULB: Lumapit si Jacob at hinalikan siya, at naamoy niya ang amoy ng kanyang
    damit at pinagpala siya. Sinabi nya, “Tingnan mo, ang amoy ng aking anak ay katulad
    ng amoy ng isang bukid na pinagpala ni Yahweh.
  nop-nop: Kaŋ Yakobo adi wooŋ siŋgoŋgome tuguk. Unduŋ tubune beu Aisak adi dahidahiŋiŋ
    diniŋ munduŋ nadiŋa kahaŋ timiŋa yoguk, “Wa mihine diniŋ munduŋ adi behep munduŋ
    undiniŋ. Wapumdi behep kahaŋ tuguk ukuyoŋ.”
  kca-kca: 'Ԓўв вана мӑнәс пӑ ԓўвеԓ мосәԓтәсԓы. Исаак ԓўв сŏхԓаԓ эпәԓ мŏштәс пӑ йӑмән
    мӑсԓы. Ԓўв йастәс: «Тӑта щи пŏхем эԓты йиты эпәԓ, ԓат сэмән опсәм мўв хӑр эпәԓ
    хŏрпи, Турәм Кущайән йӑмән мийәм мўв хӑр эпәԓ хŏрпи;'
  cbu-NT: Akoparinsha anuritam ayu átu, waparee pachipeeru, ishambarangiya. Ashkachu,
    anush wamaree wasipshin ishingarangu, Na psineetsish ishingaranguri, mzatspan
    ashirush psinish pchazakiya. Ashiriya, na Apanll shiyaa mzareetsish kisshapari
    napchiya.
  hui-hui: Ani layagola Yagabahanda ibu aba nu̱nu̱ lole birapara halu hearia Aisaga
    ibugua Yagabanaga aga ngahene. Ani buwa Aisagahanda Anduane Homogohondo ibu igini
    biamogo bialu mo bayale habe lowa lalu, I̱ iginiha nga bayale o biaruago Anduane
    Homogohanda mabu mbira mo bayaleore hene mbauleda, lowa lalu,
  wrs-wrs: Doa kalelva murapetam ganamba, aralm sendara otho. Doa aral teihnunglaku
    vene kayenm, ona, lehra besal hevm teihnung venav, oi osothnung, temba Yawe doa
    beswonam vrenam.
  mya-mya: ယာ​ကုပ်​သည်​ဖ​ခင်​ထံ​ချဉ်း​ကပ်​၍​နမ်း​လိုက် သော​အ​ခါ ဣ​ဇာက်​သည်​သူ​၏​အ​ဝတ်​များ​ကို
    အ​နံ့​ခံ​လျက်``ငါ့​သား​၏​အ​နံ့​သည်​ထာ​ဝ​ရ ဘု​ရား​ကောင်း​ချီး​ပေး​သော​လယ်​၏​ရ​နံ့​ကဲ့
    သို့​သင်း​ကြိုင်​ပါ​၏။-
  cbi-NTPO: 'Tsenñu Jacob esti'' kalen mi''najiñu, Isaac ya'' jali aindyu ishkatu,
    entsandi pa'' Dioschi ura'' isa timi: Uwain, entsaya in na'' aindyuve, Dioschi
    ura'' iwara jeenbala aindyu jun tsaave.'
  bod-N: བུ་ཡ་ཀོབ་ཀྱིས་ཡབ་ལ་འོ་བྱས་པ༌དང༌། ཡབ་ཀྱིས་བུའི་གྱོན་གོས་སྟེང་གི་དྲི་མ་བསྣམས་ནས་བྱིན་རླབས་གནང་སྟེ་འདི་སྐད༌དུ།
    བདག་གི་བུ་ཡི་ལུས་ཀྱི་དྲི་མ༌དང༌།། ཡ་ཝཱེས་བྱིན་རླབས་གནང་བར་མཛད་པ༌ཡི།། ཞིང་སའི་དྲི་ཞིམ་ལ་ནི་ཡང་དག༌མཚུངས།།
  wsk-wsk: Se Jacob nuet kote namaram ale yasaram. Se Isaac aora Esau ko guang Jacob
    kumik te mu siring ikiam, ale marak tui se balam, “Ah,” mam, “aninga kuriang ko
    kumik siring mu ningam bo Yawe marak tuam wore ko siring iwita,” mam.
  kkl-kkl: Yakub ili Ishak peramag piogti, nongag somoro saelbamogti, kiplamog. Kiplamogpa,
    Ishakti Esauri ag song uaogne sembe, “Esau name yandonge,” aro elme Allah siag
    kiplamogti, “Name, anag agha song yalamlange awe Nani Allahri sai nenelamla saog
    uro song anag agha yalamla.
  sna-sna: Saka akaenda kwaari iye akamutsvoda. Isaka akati anzwa kunhuhwira kwenguo
    dzake akamuropafadza achiti, “Haiwa kunhuhwira kwomwanakomana wangu kwakaita sokunhuhwira
    kwesango raropafadzwa naJehovha.
  spa-BLM: Se acercó y lo besó. Olió el olor de su ropa, lo bendijo y dijo, “He aquí
    el olor de mi hijo es como el olor de un campo que Yahvé ha bendecido.
  beu-beu: Yakob ana va imang abung-abung muse, ana imang amiku. Uanguveng Isak ana
    Yakob epakiang ehara angu rasa muse, Ana aaung-hama angu vengbanang metma Yakob
    enang hula, “Noal ehara anga, etatabit emenghula dadi napa ba, LAHATALA Ana Eaaung-Ehama
    bae ebale veng niang metma vengbokong iila, ehara angu edadenang.
  cac-cac: 'Ix snitzanb''at sb''a vin̈aj Jacob chi'', ix tz''ub''anelta sti'' vin̈
    smam vin̈ chi''. Ix suc''lan spichul vin̈ vin̈aj Isaac chi'', ix yalan vach''
    lolonel chi'' vin̈ d''a yib''an̈ vin̈ icha tic: Icha sjab'' an̈ an̈c''ultac ay
    d''a caltac te'' tz''ac''ji syaxil yuj Jehová, icha val chi'' sjab'' vin̈ vuninal.'
  swh-ULB: Yakobo akasogea na kumbusu, naye akanusa harufu ya nguo zake na kumbariki.
    Akasema, “Tazama, harufu ya mwanangu ni kama harufu ya shamba alilolibariki Yahwe.
  bel-bel: 'Ён падышоў і пацалаваў яго і сказаў: вось, пах ад сына майго, як пах ад
    поля, якое дабраславіў Гасподзь;'
  deu-ELBBK: 'und er roch den Geruch seiner Kleider, und er segnete ihn und sprach:
    Siehe, der Geruch meines Sohnes ist wie der Geruch eines Feldes, das der HERR
    gesegnet hat.'
  mbb-OT: Ne mid-uvey si Jacob diyà te kandin ne midhezekan din. Ne hein nahazek ni
    Isaac is ngazeg te visti zin, ne mibpenubtuvazan din si Jacob he egkaǥi te, “Heini
    is ngazeg kayi te anak ku iring te ngazeg te vevesukà he midtuvazan te Nengazen.
  msc-msc: 'Yakuba ka a madon a la ka a sunbu. Isiyaka ka a la faanin suma mɛn tuma
    mɛn na, a ka a duwa a yɛ ko: «N dencɛ suma ye ikomin sɛnɛ suma duman ɲa mɛn ma,
    Allabatala ka baraka don sɛnɛ mɛn dɔ.'
  mal-2015: 'അവൻ അടുത്തുചെന്നു അവനെ ചുംബിച്ചു; അവൻ അവന്റെ വസ്ത്രങ്ങളുടെ വാസന മണത്തു
    അവനെ അനുഗ്രഹിച്ചു പറഞ്ഞതു: ഇതാ, എന്റെ മകന്റെ വാസന'
  tuo-NT: 'Tojo weegʉ Jacob cʉ̃ pʉꞌtoacãpʉ waꞌa, cʉ̃rẽ miꞌmicʉ niwĩ. Isaa cʉ̃ ye suꞌtire
    wĩjĩgʉ̃, cʉ̃ ye niatjere Õꞌacʉ̃rẽ aꞌtiro ni sẽrĩbosacʉ niwĩ: “Ãꞌrĩ yʉꞌʉ macʉ̃
    cãpũ cjase oꞌori Õꞌacʉ̃ weeꞌque weronojõ añurõ ʉꞌmʉtimeꞌrĩcãꞌmi.'
  gup-gup: Wanjh kunu nungka wam kore kornkumo dja bibunjhmey. Bu Isaac bimadjnomeng
    nungka bimarneyimeng kunmak kunwok, dja yimeng, “A, beywurd ngardduk kakukbanj
    yiman rerrih kabbal kabanj manbu Yawey marnekurduyimeng kunmak.
  met-met: Binabu ila haxek saing libu. Baing ina naga, Aisak yuyu imanging saminganoa
    bila Iso, binabu sina guxama na saing harua ba, “A, garagua saminganoa bila saminga
    mana umangua Toxoratamona sina guxama na.
  gvs-gvs: Tuwo Yakobo ina tamana iyowoi go, Yakobo ana kwama mainina Aisake inove,
    e idigo kana, ‘Aa natugu mainina nakae yoyowo mainina; yoyowoyana Yauwe ikaipakuye.’
    Tuwo ikaipakuye idigo kana,
  rmc-rmc: 'Ov geľa a čumidľa les. Sar šunďa e voňa leskre gadendar, požehňinďa les
    a phenďa: „Dikh, e voňa mire čhaskri hiňi sar e voňa la maľakri, savi požehňinďa
    o RAJ.'
  nlg-nlg: Ma Jacob te va tona me nonginongia. Mi tana bona te urumighi na lei pupuluna,
    Isaac te taluutunia ge vautoa na dalena, me ghaghua, “Na uruuruna na dalegu te
    vagha na uruna na leghai te va vautoi tua Yahweh.
  dgr-DOGNT: 'Eyıt''à Jacob yegà nììtła gà yı̨ı̨ts''į̀. Wetà yegoht''ǫǫ̀-tsį̀ wegha
    łedì ghàà yek''èhoèhzà, eyıt''à dıı hadıì yatı nezı̨ı̨ t''à yek''eèyaı̨htı: “Hęɂę,
    dıı seza wetsį̀ hǫt''e, gots''ǫ̀ K''àowo dèè k''e sìghà hòɂǫǫ̀ ayį̀į̀làa sìı lanì
    łedì.'
  pes-OPV: 'پس نزدیک آمده، او را بوسید و رایحه لباس او را بوییده، او رابرکت داد و
    گفت: «همانا رایحه پسر من، مانندرایحه صحرایی است که خداوند آن را برکت داده باشد.'
  ron-1924: 'Иаков с-а апропият ши л-а сэрутат. Исаак а симцит миросул хайнелор луй;
    апой л-а бинекувынтат ши а зис: „Ятэ, миросул фиулуй меу есте ка миросул унуй
    кымп пе каре л-а бинекувынтат Домнул.'
  ben-OBCV: অতএব যাকোব তাঁর কাছে গিয়ে তাঁকে চুমু দিলেন। ইস্‌হাক যখন তাঁর পোশাকের
    গন্ধ শুঁকলেন, তখন তিনি তাঁকে আশীর্বাদ করে বললেন, “আহা, আমার ছেলের সুগন্ধ তা যেন
    এমন এক ক্ষেতের সুগন্ধ যা সদাপ্রভুর আশীর্বাদধন্য।
  lex-lex: 'Noka Yakopa nma nrehgorgoru na''nama nkinnia amni. La''pa Isaka na''irun
    nana naniayarni huwnu, dewade nwaka Uplerlawna pa Nara''a-napalga Yakop niwra:
    “Plollola la a''nu huwnu emolmolla wo''ora-kawru maka Orgahi Nara''a-napalu huwnu.'
  rgu-rgu: Yakob naneneaꞌ fo deꞌi ni, boe ma Isak hae na Esau papake nara boo na.
    Basa de, ana dedea fee Yakob ua-naleꞌ nae, “Au ana ka ao boo na sama leoꞌ moꞌ
    fo MANETUALAIN fee ua-naleꞌ so.
  som-som: Isna wuu u soo dhowaaday, oo wuu dhunkaday. Markaasuu ursaday dharkiisa,
    wuuna u duceeyey, oo yidhi, Bal eeg, urta wiilkaygu Waa sida urta duurka Rabbigu
    barakeeyey,
  lat-VUC: 'Accessit, et osculatus est eum. Statimque ut sensit vestimentorum illius
    fragrantiam, benedicens illi, ait: [Ecce odor filii mei sicut odor agri pleni,
    cui benedixit Dominus.'
  aoi-aoi: Eneja Jekaba ni-rnjirrkwa akwudangwa neniki-lawurangki-yada nungwenikba-wa
