    e hooluolu ana oia ia ia iho nou, e pepehi iho ia oe.'
  arb-NAV: 'فَبَلَغَ رِفْقَةَ وَعِيدُ عِيسُو ابْنِهَا الأَكْبَرِ، فَأَرْسَلَتْ وَاسْتَدْعَتْ
    يَعْقُوبَ ابْنَهَا الأَصْغَرَ وَقَالَتْ لَهُ: «عِيسُو يُخَطِّطُ لِقَتْلِكَ.'
  adz-adz: Da bitsintaꞌ gubuꞌ Rebeka uda sisingꞌ i Isau sanaban tipan da inuꞌ Yakop
    ba da ini rutin ibiani, “Waringantin, u rainggam Isau irasu wangun barabindan
    i nan gan tipa i isa agu funub.
  ewe-ewe: Ke ame aɖe va nya nu tso Esau ƒe tameɖoɖo ŋu, eye wòɖo afɔ afɔta na Rebeka.
    Eya ta Rebeka yɔ Yakob, eye wògblɔ nɛ be, “Esau le nugbe ɖom ɖe wò agbe ŋuti.”
  eng-LEE: 'And Rebekah was informed of the words of Esau her elder son: and she sent
    and called Jacob her younger son, and said unto him, Behold, thy brother Esau
    doth comfort himself, with regard to thee, purposing to kill thee.'
  dji-dji: Bil wari ngunupilang butjir-marnggidjini yan inga miḻimiṯang, girri Ribikany
    butjirgiṉdjili. Ngunukiṉing nyani Ribika marnggidjini Yisuwang ginginyirbi, nyani
    inga yan-kungiliban djirrakaygi Djakupgi miri nyani bi inga giri. Nyani yulgungili,
    girri ngambirrngim inga wanginban, “Marrngirriy, nyungur wuwar nyin ging kirimban
    djampan nyin rani.
  gvn-gvn: '@see-verse:GEN.027.041'
  nna-nna: Wariny palaku muwarrku Esau-milaku miranu jarrinyi, wurrarnala pipingi
    pulanymilingi. Marrkamurninyku kamarnalu Rebekah-lu, wurrarnala, “Nyuntumilalu
    mamajilu kurlkarri marninyi wirlanaku nyuntuku marlkarri. Puntajulu wirlalapiyi
    paliny pukun. Ngaju wantulumarna partanymajirri.
  asm-FB: বৰপুতেক এচৌৰ এই সকলো কথা ৰিবেকাই জানিব পাৰিলে আৰু সেয়ে তেওঁ মানুহ পঠাই
    সৰু পুতেক যাকোবক মতাই আনি ক’লে, “শুনা, তোমাৰ ককায়েৰা এচৌৱে তোমাক বধ কৰাৰ মন্ত্রণাৰে
    নিজকে নিজে শান্ত্বনা দিছে।
  sus-A: رٍبٍكَ تٌ بَرَ عَ شَ دِ سِنفٍ عٍسَيُ شَ نَتّ تٌنفٌشِ كٌلٌن، عَ نَشَ عَ شَ
    دِ قِرِن ندٍ يَشُبَ شِلِ. عَ نَشَ عَ قَلَ عَ بّ، «عِ بَرَ عَ تٌ، عِ تَارَ عٍسَيُ
    وَ مَ عَ فبٍحْشْقٍ عِ مَ، عَ شَ عِ قَشَ.
  fra-SBL: 'Les paroles d''Ésaü, son fils aîné, furent rapportées à Rébecca. Elle
    envoya appeler Jacob, son fils cadet, et lui dit : « Voici que ton frère Ésaü
    se console à ton sujet en projetant de te tuer.'
  hbo-hbo: וַיֻּגַּ֣ד לְרִבְקָ֔ה אֶת־דִּבְרֵ֥י עֵשָׂ֖ו בְּנָ֣הּ הַגָּדֹ֑ל וַתִּשְׁלַ֞ח
    וַתִּקְרָ֤א לְיַעֲקֹב֙ בְּנָ֣הּ הַקָּטָ֔ן וַתֹּ֣אמֶר אֵלָ֔יו הִנֵּה֙ עֵשָׂ֣ו אָחִ֔יךָ
    מִתְנַחֵ֥ם לְךָ֖ לְהָרְגֶֽךָ׃
  shp-NTPO: 'Jatian jaskarabo Esaúkan shinannaitian onanxon, Rebeca keshankana iki.
    Ja keshankana, jawen bake Jacob kenaxon yoia iki neskáakin: —Ja min wetsa Esaúra,
    miki ramíkin mia reteti shinanyares iki.'
  eng-WYCLIFFE: These thingis weren teld to Rebecca, and sche sente, and clepide hir
    sone Jacob, and seide to hym, Lo! Esau, thi brothir, manaasith to sle thee;
  pjt-pjt: Palu Ripikalu kulinu Iitjulu alatji wangkanyangka munu tjituṟu-tjituṟurira
    wangkangu, “Kuwari ngayuku katja kutjarangku pulanku pungkula ilunyi, kaṉa tjiṉṯu
    kutjungka palunya pulanya kawalinkuku.” Munu palulanguṟu wati kutjupa wituṉu Jacobanya
    aḻṯira ngalya-katinytjaku munu pitjanyangka wangkangu, “Katja kulila! Nyuntumpa
    kuṯa Iitjunya pukuḻarinyi nyuntunya iluntankunytjikitja wangkara. Ka katja wanyu
    ngayulu wangkanytja wangaṉarangku kulinma munu mapalku ankula nyinama ngayuku
    kuṯa Laipanta ngura nyara Aaṟanta. Munu nyara palula nyinama nyuntumpa kuṯa mirpaṉpa
    wiyaringkunytjaku paṯaṟa. Panya ngula paluṟu watarkuriku nyuntu panya palunya
    ngunti kurantjitjaku. Kaṉa palulanguṟu wati kutjupa iyalku nyuntunya maḻakungku
    aḻṯira ngalya-katinytjaku. Palya?”
  cwe-cwe: Mbali Lebeka viyavimanyile chiyailungile Esau, kamtumila usenga kumtanga
    Yakobo na kalonga, “Wiiteganye, sekulu wako Esau koiguma moyo kwa kulonda kukukoma.
  bgs-bgs: Asal duwán igulit ki Rebecca tingód katô plano i Esau. Purisu igtawar din
    si Jacob, asta igkagi sikandin, na mà din, “Ágplano si Esau mimmaté áknikó ébô
    sulian ka.
  kik-kik: Rĩrĩa Rebeka eerirwo ũrĩa Esaũ mũriũ ũcio wake mũkũrũ oigĩte, agĩtũmanĩra
    Jakubu mũriũ wake ũrĩa mũnini, akĩmwĩra atĩrĩ, “Esaũ mũrũ wa nyũkwa arehooreria
    marakara na gwĩciiria ũrĩa egũkũũraga.
  ksr-ksr: 'Iisoowaa momoyanoŋ kaaŋa kolooro moŋnoŋ iikawaa buzuya moma Rebekawaanoŋ
    kema jero moma meria kanageŋa Jeikobwaajoŋ qaa ano kema wama karo kokaeŋ ijoro:
    “Moba, daga Iisoonoŋ mono iroŋa meleeno qaganoŋ uro guro komuwagatiwaajoŋ romoŋgoja.'
  fra-NCL: 'On rapporta à Rebecca les paroles d’Esaü, son fils aîné. Elle fit appeler
    Jacob, son fils cadet, et lui dit : « Voici qu’Esaü, ton frère, veut se venger
    de toi en te tuant.'
  cek-AK: A capa kacoeh Esau ih lok to amno Rebekah mah thaih; to pongah capa kanawk
    Jakob to kami kawksak moe, anih khaeah, Khenah, nam ya Esau palungphuihaih dip
    thai hanah, na hum tih boeh.
  xla-xla: Epapeleye Lebekata Isota Yokob yumuluwedeme yu himili dalepame Yokob sisilapo
    epo atlaiyo, “Wa꞉ bapa Isoye wa꞉ yumuluwedeme yu himsela꞉po.
  cuk-cuk: 'Rebeca wisgusgu igi e-machi-dummad-Esaú binsadii, e-machi-bipigwad-Jacobʼse
    gochad, ega sogded: —Be-ia-Esaú be-oburgwebi gudiid. Yamo baisur-itogeyob gudiid.'
  uig-CYR: 'Лекин Ривкаһ чоң оғли Әсавниң бу сөзлиридин хәвәр тапти. У кичик оғли
    Яқупни чақирип униңға: — Мана акаң Әсав сени өлтүрүветимән дәп өз-өзидин тәсәлли
    тепиветипту;'
  pma-pma: Navong Rebekah long usil rendemien onen Esao, vise Siekob vamai veni. Navong
    mai, viteni mini vit, “Natkuli kitaengonau. Tumali mul ling suain vurohien onen,
    ka mul mumon sise vouasuk kovamat.
  tel-2017: తన పెద్దకొడుకు ఏశావు పలికిన ఈ మాటలను గూర్చి రిబ్కా వింది. ఆమె తన చిన్నకొడుకు
    యాకోబును పిలిపించింది. అతనితో “చూడు, నీ అన్న ఏశావు నిన్ను చంపుతాను అనుకుంటూ తనను
    తాను ఓదార్చుకుంటున్నాడు.
  hat-BSA: 'Alò, lè pawòl pi gran fis la te rive a Rebecca, li te voye rele pi jèn
    fis li a, Jacob, e te di li: “Gade byen, frè ou a, Ésaü ap plenyen li menm de
    ou menm avèk entansyon pou touye ou.'
  kos-kos: Tusruktu ke Rebecca el lohng ke akoo lal Esau ah, el sapla solalma Jacob
    ac fahk nu sel, “Esau tamulel lom, el akoo in foloksak nu sum ac unikomi.
  hbo-WLC: וַיֻּגַּ֣ד לְרִבְקָ֔ה אֶת־דִּבְרֵ֥י עֵשָׂ֖ו בְּנָ֣הּ הַגָּדֹ֑ל וַתִּשְׁלַ֞ח
    וַתִּקְרָ֤א לְיַעֲקֹב֙ בְּנָ֣הּ הַקָּטָ֔ן וַתֹּ֣אמֶר אֵלָ֔יו הִנֵּה֙ עֵשָׂ֣ו אָחִ֔יךָ
    מִתְנַחֵ֥ם לְךָ֖ לְהָרְגֶֽךָ׃
  ibo-ibo: Mgbe a gwara Ribeka ihe nwa ya nwoke nke okenye bụ Ịsọ kwuru, o ziri kpọọ
    nwa ya nwoke nke nta bụ Jekọb sị ya, “Lee, Ịsọ nwanne gị na-akasị onwe ya obi
    site nʼechiche ọ na-eche igbu gị.
  ory-ory: ମାତ୍ର, ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏଷୌର ଏରୂପ କଥା ରିବିକାର କର୍ଣ୍ଣଗୋଚର ହେଲା; ତହୁଁ ସେ ଲୋକ
    ପଠାଇ କନିଷ୍ଠ ପୁତ୍ର ଯାକୁବଙ୍କୁ ଡକାଇ କହିଲା, “ଦେଖ, ତୁମ୍ଭର ଭ୍ରାତା ଏଷୌ ତୁମ୍ଭକୁ ବଧ କରିବା
    ମାନସରେ ଆପଣାକୁ ପ୍ରବୋଧିତ କରୁଅଛି।
  wmt-wmt: '@see-verse:GEN.027.041'
  chk-chk: Nge eman a asile ngeni Repeka alon Esau. Iei mine a köri Jakop o üreni,
    “Esau pwiüm we a achipa lelukan ren an ekiekin niikala.
  ssd-ssd: 'taŋgo ande nu Esau pasatina ta kagmamba minna sulumba kumba ka Rebeka
    sana le nu taŋgo ande kukulna le kumba Yakob sana le prona. Prona le Rebeka nu
    sana: Kiŋo, ne isa. Aba naŋe Esauŋge ne maŋau nu mbolŋge kat ta lafumba ne balenam
    sakate.'
  rop-rop: Wal Rabeka bin irrim Isau bin wandi kilim Jeikob, en imbin jingat langa
    Jeikob, en imbin dalim im, “Isau garra peiyimbek yu blanga det ting weya yubin
    dum langa im, en im garra medrim yu.
  ukr-1871: 'Переказано ж Ребецї слова Езавові, сина її старшого, і пославши прикликала
    Якова, сина свого меньшого, та й каже йому: Ось Езав, твій брат, погрожує тобі
    вбити тебе.'
  eng-AOI: Rebecca heard what Esau said and called Jacob to her and said, “Look, my
    son. Your brother wants to pay you back and kill you because of what you have
    done.
  yon-yon: Andoone, Rebeka kuu karub maambed daandoone ayi Isaumbed Yekob yaa anambo
    weng dakmoon kuu kowe wene Yekob yaa yedmeen “Ne dana, eb ambang Isaumbed ‘Ne
    daman ayaniin kuu amun kii!’ ande inamen aom meenoon.
  bch-bch: Be Rebeka ilongo posanga ngan ele gergeu lautabe Iso iuangga ipamate Iakop,
    ta ibaba ele gergeu atange Iakop ga inam pan ta ikeo, “Ega, am kapei Iso iuangga
    ikado ga ilolo kemi mulian ngan pamatenga go.
  deu-1951: 'Es wurden aber der Rebekka die Worte Esaus, ihres älteren Sohnes, hinterbracht.
    Da schickte sie hin und ließ Jakob, ihren jüngeren Sohn, rufen und sprach zu ihm:
    Siehe, dein Bruder Esau will an dir Rache nehmen und dich töten.'
  eng-JPS: 'And the words of Esau her elder son were told to Rebekah; and she sent
    and called Jacob her younger son, and said unto him: ''Behold, thy brother Esau,
    as touching thee, doth comfort himself, purposing to kill thee.'
  ubr-ubr: Baise on an werai Rebecca itatam Esau aifan iyau. On mes dura iyafar Jacob
    inat ato iyawur iyau, “Untatam, om tuam Esau on ebi nonotai inasubunuem mes.
  srp-1865: 'I kazaše Reveci rijeèi Isava sina njezina starijega, a ona poslavši dozva
    Jakova mlaðega sina svojega, i reèe mu: gle, Isav brat tvoj tješi se tijem što
    hoæe da te ubije.'
  lug-lug: Kyokka Lebbeeka n’atuusibwako ebigambo bya Esawu mutabani we omukulu; kwe
    kutumya Yakobo mutabani we omuto, n’amugamba nti, “Laba, Esawu muganda wo ateekateeka
    okukutta.
  heb-heb: ויגד לרבקה את דברי עשו בנה הגדל ותשלח ותקרא ליעקב בנה הקטן ותאמר אליו הנה
    עשו אחיך מתנחם לך להרגך׃
  ben-IRV: বড় ছেলে এষৌর এরকম কথা রিবিকার কানে গেল, তাতে তিনি লোক পাঠিয়ে ছোট ছেলে
    যাকোবকে ডাকালেন, বললেন, “দেখ, তোমার ভাই এষৌ তোমাকে হত্যা করবার আশাতেই মনকে সান্ত্বনা
    দিচ্ছে।
  pan-pan: ਜਦ ਰਿਬਕਾਹ ਨੂੰ ਉਸ ਦੇ ਵੱਡੇ ਪੁੱਤਰ ਏਸਾਓ ਦੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ ਗਈਆਂ ਤਦ ਉਸ ਆਪਣੇ ਨਿੱਕੇ
    ਪੁੱਤਰ ਯਾਕੂਬ ਨੂੰ ਬੁਲਾ ਭੇਜਿਆ ਅਤੇ ਕਿਹਾ ਵੇਖ, ਤੇਰਾ ਭਰਾ ਆਪਣੇ ਆਪ ਨੂੰ ਤੇਰੇ ਵਿਖੇ ਤਸੱਲੀ
    ਦਿੰਦਾ ਹੈ ਕਿ ਤੈਨੂੰ ਮਾਰ ਸੁੱਟੇ।
  tkr-tkr: 'Xənne duxee Esavee uvhuynbı Rivq''ayk''le g''ayxhımee, məng''ee k''ınna
    dix Yaaq''ub qort''ul eyhen: – Yiğne çocus Esavıs ğu giku, vake qəlıb qığaahas
    vukkan.'
  mwp-mwp: Rebeka nadh nanga gasamoedhin Isawan wakay thoemamay midh nanga, Yakubulpa
    uma mathamoeypa nadh Yakubu yadu thuradhin. Na kedha nubepa, ‘Ngidh kay ina aymar
    nguzu yangukudu, nginu tukuypoepa kedha, nuydh ngin uma mathamoene bangal. Uzar
    kedha thonara nginu wadhumalpa Leyboenalpa, nuy sey Arananu.
  mya-JVB: ထိုသို့သား ကြီး ဧသော ပြောသောစကား ကို အမိ ရေဗက္က ကြား လျှင် ၊ သား ငယ် ယာကုပ်
    ကိုခေါ် ၍ ၊ သင် ၏ အစ်ကို ဧသော သည် သင့် ကို သတ် သဖြင့် ၊ သင့် အမှု၌ စိတ် ပြေလိမ့်မည်။
  tte-O: Muli mena Iso ana walo siwalowen Libeka koina kabo Yakobo ana wasa iwolena
    iba, “Natugu, kamkava Iso iwawalo kani iunuyamateo.
  tbg-tbg: Ho Rebekaava Isova nai qata aru kaaina okarara iriro, viva Iekopira aarama
    kero virara tiharo, Ho iriane. Ai vakaava Isova ai aru kaaina entara virara vekaiqiharo
    vaivo.
  hmo-hmo: Haida ese Esau ena hereva Rebeka dekenai idia hamaoroa, vadaeni Rebeka
    ese iena natuna Iakobo ia boiria, ia hamaoroa, ia gwau, “Oi kamonai, oiemu kakana
    Esau ena laloa be, oi do ia alaia mase gwauraia.
  ata-ata: Xe Liveka neniꞌa ilou milomu aloxo ne la mikalaa anaxeu ꞌilie Iakovo sou
    muneꞌe noxie. Muneꞌe muxali la ane mivikalanu aloxo ꞌo, “Nalomu, vivine Esau laꞌiaxu
    mo umasaxa lexe uvene nasoli.
  nfa-nfa: Ropa Ribka tadèngi Esau dhu neo adꞌu jꞌara karehe, ka na peka dènge Yakob,
    aku nèngu na, “Èu nanene ku lii ne! Aꞌa mu neo bꞌala dꞌara pèdꞌa na, de na neo
    pamadhe èu. De beꞌa risi, èu ne rai lai-lai asa toꞌo mu Laban, ètu kota Haran.
  urd-urd: और रिब्क़ा को उसके बड़े बेटे 'ऐसौ की यह बातें बताई गई; तब उसने अपने छोटे
    बेटे या'क़ूब को बुलवा कर उससे कहा, “देख, तेरा भाई 'ऐसौ तुझे मार डालने पर है, और
    यही सोच — सोचकर अपने को तसल्ली दे रहा है।
  rus-SYN: 'И пересказаны были Ревекке слова Исава, старшего сына ее; и она послала,
    и призвала младшего сына своего Иакова, и сказала ему: вот, Исав, брат твой, грозит
    убить тебя;'
  cbt-NTPO: 'Isao napo yonquitërinso'', Nipicaso nitotërin. Napoaton Cacopo amatahuaton,
    itapon: —Ni''quë hua''hua. Iya masho, napotëranso marë'' yatëparinquën natantërahuë.'
  bqc-SIM: 'Wà yã́ pↄ́ Esau ò kↄmalɛkɛ̀ Lɛbɛkaɛ, ↄ̃ à Yakↄbu sìsi à mɛ̀: Esau
    ye a pↄ́ tↄsima à n dɛɛ.'
  tcz-CHONGTHU: Ahin achapa alenjo Esau lungthim tohgon jouse chu Rebekah jah a aki
    seidoh khatan ahin Rebekah in mi asol'in achapa neojopa Jacob chu aga kousah in
    ajah a asei pehtai, “Ngaiyin na upa Esau khun nang thana ding in lungthim tohgon
    anei tai,
  mar-mar: रिबकाला तिच्या वडील मुलाचे शब्द कोणी सांगितले. म्हणून तिने आपला धाकटा मुलगा
    याकोब याला निरोप पाठवून बोलावले आणि मग ती त्यास म्हणाली, “पाहा, तुझा भाऊ एसाव
    तुला ठार मारण्याचा बेत करीत आहे व स्वतःचे समाधान करून घेत आहे.
  tcs-tcs: Bat wen Ribeka bin paindaut Iso i bin tingbaut po kile Zekop, Ribeka bin
    singaut po Zekop po kam ane em bin spik diskain po em, ‘Yagar. Bala blo yu Iso
    wande peibaik. Em go kile yu.
  qub-qub: 'Esaú chayno yarpaycashanta Rebeca mayaran. Mayaycurmi wamran Jacobta gayarcachir
    niran: «Wauguiqui Esaüga wañuchishunayquipämi yarpaycan.'
  bqp-bqp: 'Ò yã kũ Isau ò kↄrↄmↄtↄↄ kɛ̀ Rɛbɛkanɛ, akũ à Yakubu sìsi à pì: Isau
    ye à fĩna bomma à n dɛ.'
  hat-hat: 'Yo vin rapòte bay Rebeka sa ki te soti nan bouch Ezaou, premye pitit gason
    l'' lan. Li fè rele Jakòb, dezyèm pitit li a, li di l'': -Koute! Ezaou, frè ou
    la, vle tire revanj sou ou. Li vle touye ou.'
  eng-BSB: When the words of her older son Esau were relayed to Rebekah, she sent
    for her younger son Jacob and told him, “Look, your brother Esau is consoling
    himself by plotting to kill you.
  tod-tod: 'Ti Eleɓɛka ná-doun zunu mɔungi Ezawu wooiti boni ma. É ná-doun zunui
    loungo gelei Zakɔɓe lolini, é ɠɛ ma: «Wɛlɛ, è-liɛ Ezawu ɠa ɠɛɛzu é potokulai
    ɠɛ, é è ʋaa.'
  eng-WEBPB: The words of Esau, her elder son, were told to Rebekah. She sent and
    called Jacob, her younger son, and said to him, “Behold, your brother Esau comforts
    himself about you by planning to kill you.
  kbq-kbq: Rebekana zage mofavre'a Iso'ma hianke eme asmi'zageno, anante mofavre'a
    Jekopuna agi higeno egeno anage huno asmi'ne, kama antahio, negafu Iso'a rimpa
    ante fru huteno, kagrira kahe frinaku kea retro hie.
  nhe-BL: 'Huan Rebeca quimatqui tlen Esaú moilhuiyaya quichihuas, huajca Rebeca tlatitlanqui
    ma quinotzatij Jacob. Huan quema ajsico, Rebeca quiilhui: ―Xiquita, ica nopa tlen
    tijchihuili moicni, Esaú, yajaya ama quinequi mitzmictis.'
  bus-bus: 'Wà yã kɛ̀ Isau ò kↄↄmↄtↄ kɛ̀ Rɛbɛkanɛ, ben à Yakubu sìsi à bè: Isau yezi
    à gɛ̃ɛ bomma à n dɛ.'
  gub-BL: Amo umume'u Ezau hemiapo ràm Hemek pe. A'e rupi wenoz kar Zako imuwà. A'e
    pe ihem mehe uze'eg izupe. — Ezeapyaka katu heze'eg rehe nehe. Neryky'yr Ezau
    umume'u nerehe uzepyk àwàm a'e. Ipuruzuka wer nerehe a'e.
  eng-DRA: 'These things were told to Rebecca: and she sent and called Jacob her son,
    and said to him: Behold Esau thy brother threateneth to kill thee.'
  knf-knf: 'Wi babiiŋ aţup Rebeka uţup wi Eŧawu abukul bajeen, kë aşë do kë badu''a
    Yakob abukul nabaaşa aji na a : « Naweeku aŋal kafiŋu kalukanaan.'
