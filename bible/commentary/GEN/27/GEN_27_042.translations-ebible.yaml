verse: GEN.027.042
translations:
  mal-C: ഏശാവിന്റെ വാക്കുകളെക്കുറിച്ചു റിബേക്കയ്ക്ക് അറിവുകിട്ടിയപ്പോൾ അവൾ തന്റെ ഇളയമകനായ
    യാക്കോബിനെ ആളയച്ചുവരുത്തി അവനോട്, “നിന്റെ സഹോദരനായ ഏശാവ് നിന്നെ കൊന്നു പകവീട്ടാൻ
    ആഗ്രഹിക്കുകയാണ്.
  deu-TKW: 'Als nun der Rebeka solche Reden ihres älteren Sohnes Esau hinterbracht
    wurden, ließ sie ihren jüngeren Sohn Jakob rufen und sprach zu ihm: Höre, dein
    Bruder Esau sinnt auf Rache gegen dich und will dich erschlagen.'
  lin-lin: 'Tango Rebeka asosolaki makanisi ya Ezawu, mwana na ye ya liboso, abengaki
    Jakobi, mwana na ye ya suka, mpe alobaki na ye : « Tala, Ezawu, ndeko na yo, azali
    koluka koboma yo.'
  cbr-NT: 'Usakian Esaúnën sinánkëbëtanbi ka Rebecanën ''unánkin, aín tuá ''anáka
    Jacob kamitankëxun ësokin kakëxa: —Ka kuat, min xukë́n Esaú ka ''aisamairai mimi
    nishkin mi ''ati sinania usa ''ain kana mi kain.'
  eng-LSV: And the words of Esau her older son are declared to Rebekah, and she sends
    and calls for Jacob her younger son, and says to him, “Behold, your brother Esau
    is comforting himself in regard to you—to slay you;
  bmu-bmu: 'Isogö mötmötŋe mewö ahuiga kunöŋ miaŋgö buzupŋi möta Rebekagöreŋ anda
    jii möta nahönŋi könaŋgepŋi Jeikobköra keu ali anda waŋgita kaiga kewö jiyök:
    “Mötnöŋ, datki Isonöŋ mönö likepŋi meleŋni qake öŋgöiga guhui kömumangö mötmöriza.'
  eng-GNV: 'And it was told to Rebekah of the wordes of Esau her elder sonne, and
    shee sent and called Iaakob her yonger sonne, and sayd vnto him, Beholde, thy
    brother Esau is comforted against thee, meaning to kill thee:'
  eng-WEBSTER: 'And these words of Esau her elder son were told to Rebekah: and she
    sent and called Jacob her younger son, and said to him, Behold, thy brother Esau,
    as concerning thee, doth comfort himself, purposing to kill thee.'
  nhw-BL: 'Huan Rebeca quimatqui catli Esaú moilhuiyaya quichihuas, huajca Rebeca
    tlatitlanqui ma quinotzatij Jacob. Huan quema ajsico, Rebeca quiilhui: ―Xiquita,
    ica nopa catli tijchihuili moicni, Esaú, yaya ama quinequi mitzmictis.'
  swh-ONEN: Rebeka alipokwisha kuambiwa yale aliyoyasema Esau mwanawe mkubwa, alimwita
    Yakobo mwanawe mdogo, akamwambia, “Ndugu yako Esau anajifariji kwa wazo la kukuua.
  bba-bba: Bɑ Rebekɑ ɡɑri yi dɔmɛyɑ yi win bii ɡbiikoo Esɑu u ɡeruɑ. Mɑ u win bii
    dɑ̃ɑko Yɑkɔbu sokusiɑ u nùn sɔ̃ɔwɑ u nɛɛ, n wee, wunɛn mɔɔ u kĩ u win mɔru kɔsiɑ
    u nun ɡo.
  eng-KJVCPB: 'And these words of Esau her elder son were told to Rebekah: and she
    sent and called Jacob her younger son, and said unto him, Behold, thy brother
    Esau, as touching thee, doth comfort himself, purposing to kill thee.'
  cpy-cpy: 'Yotzimaetaka Rebeca oeta ikenkithashiretari Esaú, okaemakaantakiri Jacob,
    okantakiri: “Ikowatziira pirentzi rompojemi.'
  mpx-mpx: Sauga Lebeka wana wasa hi pek natuna gamaun Iso hauna i baunan, inoke natuna
    kekeisena Yakobo, ana baaba i patuna. Sauga i vin, yaka hinana i baek elana i
    ba, “Talim Iso i nuwatu ni tagapaaligawa, inoke wam ginol lahena ni lahe ge ni
    yaliyaya.
  wbp-wbp: Yaparla wangkaja Ripikaku ngulalparla Yijuwurlu jangkardu purda-nyangu
    yungu nganta Jakupu pinyi. Ngula nyanungurlu yapa jinta yilyaja maninjaku Jakupuku.
    Kuja nyanungu yanurnu, Ripikaju wangkajarla nyanunguku, “Ngajuju purda-nyangka.
    Nyuntukupurdangka papardi-puraji Yijuwuju, miyalu maju. Kala nyanungurluju kanyanu
    ngarrirni kujarlu nyarrparlungku pinyi nyuntulu.
  luo-luo: Kane Rebeka onyisi gima Esau wuode makayo paro timo, noluongo Jakobo wuode
    ma chogo kendo owachone niya, “Esau owadu nigi paro mar negi.”
  meu-meu: Haida ese Esau ena hereva Rebeka e hamaorolaia, bena Rebeka ese natuna
    tau-muritai Iakob e boiria, e hamaoroa, eto, A kamonai, kakamu Esau ese lalona
    e hadaiamu, baine alamu mase e tomu.
  npi-ULB: तिनका जेठा छोरा एसावको यो कुरा रिबेकालाई सुनाइयो । यसकारण रिबेकाले आफ्‍ना
    कान्‍छा छोरा याकूबलाई बोलाएर भनिन्, “हेर्, तेरो दाजु एसावले तँलाई मार्ने विचार
    गरेर आफ्‍नो चित्त बुझाएको छ ।
  yor-yor: Nígbà tí Rebeka sì gbọ́ ohun tí Esau àkọ́bí rẹ̀ wí, ó sì ránṣẹ́ sí Jakọbu,
    ó sì wí fun un pé, “Esau ẹ̀gbọ́n rẹ ń tu ara rẹ̀ nínú pẹ̀lú èrò à ti pa ọ́.
  emp-NTPO: 'Esaúba oi crĩcha b̶ʌra dji papa Rebecaba cawasia. Maʌ̃ carea idji warra
    tẽãbema Jacobora trʌ̃ped̶a jarasia: –Ũrĩdua, bʌa od̶a carea bʌ djaba Esaúba bʌra
    bea quĩrĩã b̶ʌa.'
  ind-ind: Ketika mengetahui rencana Esau, Ribka memanggil Yakub dan berkata, “Dengarkanlah.
    Kakakmu Esau berniat untuk membalas dendam dan membunuhmu.
  pes-OPCB: اما ربکا از نقشهٔ پسر بزرگ خود عیسو آگاه شد، پس به دنبال یعقوب پسر کوچک
    خود فرستاد و به او گفت که عیسو قصد جان او را دارد.
  ssx-ssx: Pate Lepekama꞉ Isona꞉ pulueke leeke ekimanu amba꞉ opu hao Dieikope epoa꞉
    la alota꞉ Opie. Naka꞉ kame Isoma꞉ta꞉ hombo peaaso hata꞉ neke lu homalueke ala꞉me.
  lcm-lcm: Au, taun ri Rebeka kila longong a mengen ang si Esau, kila songo na Iakov
    na kila antok ia ta, “Tasim nang ta Esau kapo alos pulakai ta kana lomlomonai
    asi raung anim.
  aer-aer: Kenhe tyerrtye arrpenhele akenhe Rebekah-eke ileke Esau-arle aperteke Jacob
    renhe atwetyeke. Rebekah-ele anteme yerneke tyerrtye anyentele Jacob inetyeke
    alhetyeke. Kele re apetyalpeke, Rebekah ikwere angkeke, “Ayenge awaye, kake ngkwinhe
    Esau ahele anthurre awelheme. Re kwenhe nterte-nterte itirreme nthakenhe ngenhe
    iletyeke atwemele.
  tgl-ULB: Ang mga salita ni Esau na nakatatanda niyang anak ay nasabi kay Rebeca.
    Kaya nagpadala at tinawag niya si Jacob na nakababatang anak niya at sinabi rito,
    “Tingnan mo, ang kapatid mong si Esau ay inaaliw ang kanyang sarili sa pagbabalak
    na patayin ka.
  nop-nop: Kaŋ Lebeka adi mihiŋiŋ biyeniŋ’walaŋ mede u nimbihilune nadiŋa mihiŋiŋ
    mona nihamaneŋ mede indiŋ niŋguk, “Nadilaŋ be? Dake Esau adi kwihita wapum tiŋa
    kibikooŋ gulukumuŋ tibene yolak?
  kca-kca: 'Исав ун пŏхәԓ йасӈәт Ревеккайа йастәсайәт; ԓўв Иаков ай пŏхәԓ ԓўв хŏщайәԓ
    вохты партсәԓы, пӑ ԓўвеԓа йастәс: «Исав йайән нӑӈен веԓты ўтщиԓԓы;'
  cbu-NT: anoo wanirsha Rebek k'kuzee mazinayaru, wipaatssha Akoparinee kuruzeeru,
    kamanirangiya. Papcha. Zuwanllish shiyaa pachamaam zandakpa, tárangiya.
  hui-hui: Ibugua bi ogonidagua lalu heago Lebega hale howa berene. Ani hale howa
    ibugua Yagabahondo lalu, Bi ogo baya hangu hale habe. Í̠ hamene Isohanda í̠na
    biriruninaga ibu bu miniha tandaga timbuniore ho howa í̠ homabelo bo wahole manda
    bialu kago.
  wrs-wrs: Doa avalva hellenamba, ona, Yakop prora, doa pronamba, aval omnana, etepevpa
    yemba helvakomandhalm vev, manara, yimba doa arapevm kandaspolm omnana, wo yiveltowondna
    kolvrelmomba yeinda wohphona.
  mya-mya: ရေ​ဗက္က​သည်​ဧ​သော​၏​အ​ကြံ​ကို​ကြား​သိ​ရ သ​ဖြင့် ယာ​ကုပ်​ကို​ခေါ်​၍``သင့်​အစ်​ကို​ဧ​သော
    သည်​သင့်​အား​လက်​စား​ချေ​သတ်​ပစ်​ရန်​အ​ကြံ ထုတ်​လျက်​ရှိ​သည်။-
  cbi-NTPO: 'Tsenñuren naa ya'' avenju na Esaú ti kenu pensanguentsuñuba Rebecanu
    dewainñu mijatu, ya'' kayi na Jacobnu mikatu entsandimi: Ñu'' uñaku Esaú ñunu
    tute'' vejmi'' mannu tyantsuñuba mijade.'
  bod-N: དེ་ནས་མི་གཞན་དག་གིས་རིབ་ཀཱའི་བུ་ཆེ་བ་ཨེ་སཱབ་ཀྱིས་སྨྲས་པའི་གཏམ་དེ་ཁོ་མོར་སྨྲས༌ཤིང༌།
    ཁོ་མོས་མི་མངགས་ཏེ་བུ་ཆུང་བ་ཡ་ཀོབ་ཚུར་བོས་པ༌དང༌། ཁོ་ལ་འདི༌ལྟར། ལྟོས༌དང༌། ཁྱོད་ཀྱི་གཅེན་པོས་ཁྱོད་ལ་དགྲ་ཤ་ལེན་ཕྱིར་གསོད་པར་རྩོམ་མོ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Bare tom namar Esau ko den mu Rebekah dogowa te namaram, mu tairate ko
    namar gotek Jacob ko den beteram, se kote tairam se maonam, “Nika laun Esau ka
    moruk se kuar asele gomang kutek maukko ikia bitawoso.
  kkl-kkl: Esauri, “Naipsae omnun,” alamla ana ka'ebaogti, Ribka nenekori, “Name Yakub
    yobol phut,” seogpa, Yakub neneko yaogpa, yubu ambarelamogti, “Name, ando Esau
    neneko 'Wana mali nembaneonge sembe opkinun,' senero wamla.
  sna-sna: Rabheka akati audzwa zvakanga zvataurwa nomwanakomana wake mukuru Esau,
    akatuma munhu kuna Jakobho mwanakomana wake muduku akati kwaari, “Mukoma wako
    Esau ari kuzvinyaradza nepfungwa dzokuda kukuuraya.
  spa-BLM: 'Las palabras de Esaú, su hijo mayor, fueron contadas a Rebeca. Ella envió
    y llamó a Jacob, su hijo menor, y le dijo: “Mira, tu hermano Esaú se consuela
    de ti planeando matarte.'
  beu-beu: Esau emateng angu nehe metma Ribka at hubai muse, ana oal Yakob eaaru,
    bot at mateng hula, “Eekaku Esau ana omi metma eealalili hula malekang aameang.
    Base nehur anga venghele, bot aava vengharaka, senge bihit Haran mi iimaela Laban
    ebele ila.
  cac-cac: 'Axo yic ix yab''an ix Rebeca tas van yalan vin̈aj Esaú chi'', ix yavtancot
    vin̈aj Jacob chi'' ix, ix yalan ix d''a vin̈ icha tic: —Ach vune'', a vin̈aj Esaú
    vin̈ uc''tac, sgana vin̈ ol ach smilchamoc yic syaq''uec'' spac vin̈ d''ayach.'
  swh-ULB: Rebeka akaambiwa maneno ya Esau mwanawe mkubwa. Hivyo akatuma na kumwita
    Yakobo mwanawe mdogo na kumwambia, “Tazama, Esau ndugu yako anajifariji juu yako
    kwa kupanga kukuuwa.
  bel-bel: 'І пераказаны былі Рэбэцы словы Ісава, старэйшага сына яе; і яна паслала,
    і паклікала малодшага сына свайго Якава, і сказала яму: вось, Ісаў, брат твой,
    пагражае забіць цябе;'
  deu-ELBBK: 'Und es wurden der Rebekka die Worte Esaus, ihres älteren Sohnes, berichtet;
    und sie sandte hin und ließ Jakob, ihren jüngeren Sohn, rufen und sprach zu ihm:
    Siehe, dein Bruder Esau will sich an dir rächen, indem er dich erschlägt.'
  mbb-OT: Piru netudtulan si Rebeka te egkeisip ni Esau, umbe mid-umew zin si Jacob
    ne migkeǥiyan din te, “Is kakey nu he si Esau, iyan ebpekepayùpayù te ǥehinawa
    zin is egkeisip din he edhimetayan ke zin.
  msc-msc: 'Esawu miri tɛrɛ ye mɛn di, wo fɔra Rebeka yɛ. Wo rɔ, a ka a dencɛ Yakuba
    kili ka a fɔ a yɛ ko: «I tolo malɔ. A loo ye i kɔrɔcɛ Esawu la ka i faa ka a la
    mɔnɛ bɔ i rɔ.'
  mal-2015: 'മൂത്തമകനായ ഏശാവിന്റെ വാക്കു റിബെക്കാ അറിഞ്ഞപ്പോൾ, അവൾ ഇളയമകനായ യാക്കോബിനെ
    ആളയച്ചു വിളിപ്പിച്ചു അവനോടു പറഞ്ഞതു: നിന്റെ സഹോദരൻ ഏശാവ് നിന്നെ കൊന്നു പകവീട്ടുവാൻ
    ഭാവിക്കുന്നു.'
  tuo-NT: 'Esaú tojo weegʉti nise quetire tʉꞌogo, Rebeca Jacore pijio, aꞌtiro nico
    niwõ: —Mʉꞌʉ maꞌmi Esaú mʉꞌʉrẽ aꞌmegʉ̃, “Wẽjẽgʉ̃ti”, niapʉ.'
  gup-gup: Bu Rebekah wobekkang bu kuhni yimeng nawu nayawwernwarre ngarre Esau, wanjh
    ngaleng bikayhmeng Jacob nawu nayawwalawalak ngalengngarre, dja bimarneyimeng,
    yimeng, “Yina, nawu ngunedanginj Esau, nungka wanjh kakangemarnburren bu kayime
    kaluk ngunbun ngunkukkurrme.
  met-met: Ne dibaxanga sabangua Iso haruanganoa na Rebeka, binabu wagi garang nanunoa
    Yekop ma saing harua na ba, “Ulungu to. Sabangama Iso tatua atindi mana hatumingua
    bo ba unggung mati.
  gvs-gvs: 'Ago Ribeka vala inove bego Iso latuwona Yakobo ikaumate. Tuwo ina bogomane
    Yakobo iduduwe ima idigo kana, ‘Natugu, kunōve. Iso toinina ikipaiwole ame nakae:
    Iyupuyupu bego im goyo ikatumapu, e ikaumatem.'
  rmc-rmc: 'Sar pes e Rebeka došunďa, so phenďa o Ezav, diňa peske te vičinel le čhas
    le Jakob a phenďa leske: „Tiro phral tut kamel te murdarel.'
  nlg-nlg: Ma siki sakai te rongovia na hava te bosatatea Esau, ge va tughunia vania
    Rebekah. Ma gaia te holoa mai Jacob, ge bosa vania, “A Esau te ghanaghana ge ke
    lavitughugho, me ke labu mategho.
  dgr-DOGNT: Wemǫ Rebekah weza ǫhdaà Esau hadı ghǫ ıìkw'o ekò edeza Jacob kayaı̨htı,
    yets'ǫ̀ hadı, “Nı̨ı̨de Esau dànì ełaànìhwhı ha ghǫ nànıwo xè weghǫ wınà.
  pes-OPV: 'و رفقه، از سخنان پسر بزرگ خود، عیسوآگاهی یافت. پس فرستاده، پسر کوچک خود،
    یعقوب را خوانده، بدو گفت: «اینک برادرت عیسو درباره تو خود را تسلی می‌دهد به اینکه
    تورا بکشد.'
  ron-1924: 'Ши ау спус Ребекэй кувинтеле луй Есау, фиул ей чел май маре. Еа а тримис
    атунч де а кемат пе Иаков, фиул ей чел май тынэр, ши й-а зис: „Ятэ, фрателе тэу
    Есау вря сэ се рэзбуне пе тине, оморынду-те.'
  ben-OBCV: রিবিকার বড়ো ছেলে কী বলেছেন, তা যখন তাঁকে বলা হল, তখন রিবিকা লোক পাঠিয়ে
    তাঁর ছোটো ছেলে যাকোবকে ডেকে পাঠালেন ও তাঁকে বললেন, “তোমার দাদা এষৌ তোমাকে হত্যা
    করে প্রতিশোধ নেওয়ার পরিকল্পনা করছে।
  lex-lex: 'La''pa rwahaur nohora Esau lirni la inni Ribka, dewade nhopan pa rpolga
    a''nani gari, na''nama nakot la: “Hyalmu yanulu nwaror pa nwen o''a pa na natepra
    hankeranni (ralam mehrani).'
  rgu-rgu: Ribka namanene Esau duduꞌa-aafin ria, boe ma ana naloo na Yakob, ma nae,
    “O nenene matalolole! O aꞌa ma nau balas dale hedi na, fo naisa o. De, malale
    fo malai leo toꞌo mi Laban mu nai Haran.
  som-som: Rebeqahna waxaa loo sheegay hadalkii wiilkeedii weynaa oo ahaa Ceesaw;
    markaasay intay u cid dirtay u yeedhay wiilkeedii yaraa oo ahaa Yacquub, oo waxay
    ku tidhi isagii, Bal eeg, walaalkaa Ceesaw wuxuu isku qalbi qabowjiyaa talajirka
    uu ku talo jiro inuu ku dilo.
  lat-VUC: 'Nuntiata sunt hæc Rebeccæ: quæ mittens et vocans Jacob filium suum, dixit
    ad eum: Ecce Esau frater tuus minatur ut occidat te.'
  aoi-aoi: Umba ngalaja Ribeka ying-engkirrika akina ayakwa. Biya yingin-ardija ngaluwa-wa
    Jekaba akwa yingi-yama, “Kwuja, naburra. Nawena ngini-ngayindenama kenumini-lawurrakajinama
    nakina awurrariya nungkwa-langwa akwa kenu-wardenama nungkuwa akina-langwa ningki-yama-mulangwa
    ningkakina.
  eng-ASVBT: And the words of Esau her elder son were told to Rebekah; and she sent
    and called Jacob her younger son, and said unto him, Behold, thy brother Esau,
    as touching thee, doth comfort himself, purposing to kill thee.
  mna-mna: 'Tamen wal pakan tiŋgal Rebeka talŋaana pa ŋgar ki Isau. Tabe iboobo Yakop
    ma imar, mi iso pini: “Lutuŋ, leŋ. Tom Isau isombe ipunu ma meete, bekena ipokot
    mbulu ta kam pini na.'
  ita-1885: 'E le parole di Esaù, suo figliuol maggiore, furono rapportate a Rebecca;
    ed ella mandò a chiamar Giacobbe, suo figliuol minore, e gli disse: Ecco, Esaù
    tuo fratello si consola intorno a te, ch''egli ti ucciderà.'
  eng-LXXUP: And the words of Esau her elder son were reported to Rebekah, and she
    sent and called Jacob her younger son, and said to him, Behold, Esau thy brother
    threatens thee to kill thee.
  eng-ULB: The words of Esau her older son were told to Rebekah. So she sent and called
    Jacob her younger son and said to him, “See, your brother Esau is consoling himself
    about you by planning to kill you.
  spa-VBL: Sin embargo, Rebeca escuchó lo que había dicho Esaú, y mandó a llamar a
    Jacob. “Mira”, le dijo, “tu hermano Esaú siente consuelo en hacer planes de matarte.
