verse: GEN.027.021
translations:
  mal-C: 'അപ്പോൾ യിസ്ഹാക്ക് യാക്കോബിനോട്: “മോനേ, അടുത്തുവരൂ, നീ എന്റെ മകനായ ഏശാവുതന്നെയോ
    എന്നു ഞാൻ തൊട്ടുനോക്കട്ടെ” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Isaak zu Jakob: Tritt einmal näher, daß ich dich bestasten kann,
    mein Sohn, ob du wirklich mein Sohn Esau bist oder nicht!'
  lin-lin: 'Izaki alobaki na Jakobi : — Mwana na ngai, pusana pembeni na ngai mpo
    ete nasimba yo mpe nayeba soki ozali solo mwana na ngai Ezawu.'
  cbr-NT: 'Ësokian kakëxunbi ka Isaacnën katëkëankëxa: —Nërira kamina uti ''ain, mi
    ramëkin asérabi kaina ''ën rëkuë́n bëchikë, Esaú ''ai kixun tanun.'
  eng-LSV: And Isaac says to Jacob, “Please come near, and I feel you, my son, whether
    you [are] he, my son Esau, or not.”
  bmu-bmu: 'Mewö meleŋniga Jeikobköra kewö jiyök: “Nahöni, gi ölŋa nahöni Iso akzan
    me qahö, mi mötmamgöra mönö ölöp kösutne ki kanöŋga gömisirimam.”'
  eng-GNV: Againe sayde Izhak vnto Iaakob, Come neere nowe, that I may feele thee,
    my sonne, whether thou be that my sonne Esau or not.
  eng-WEBSTER: And Isaac said to Jacob, Come near, I pray thee, that I may feel thee,
    my son, whether thou art my very son Esau, or not.
  nhw-BL: 'Pero Isaac quiilhui: ―Ximonechcahui huan techcahuili ma nimitzijitzquis
    sintla nelía tinocone Esaú.'
  swh-ONEN: Kisha Isaki akamwambia Yakobo, “Mwanangu tafadhali sogea karibu nami ili
    nikupapase, nione kama hakika ndiwe Esau mwanangu, au la.”
  bba-bba: Mɑ Isɑki u nɛɛ, ǹ n mɛn nɑ, ɑ susimɑ nɛn bii, n nun bɑbɑ n wɑ ɑ̀ n sɑ̃ɑ
    Esɑun nɑ kɑ ɡem.
  eng-KJVCPB: And Isaac said unto Jacob, Come near, I pray thee, that I may feel thee,
    my son, whether thou be my very son Esau or not.
  cpy-cpy: 'Ikantanaki Isaac: “Pipoki okaakiini nopampitawakimi, niyotantemiri eerokarika
    notyomi Esaú.”'
  mpx-mpx: Yaka Aisake i baek Yakobo elana i ba, “Natu, u miminem gegeliwa ge tuwam
    na pibose, inoke na atena ebo owa natu Iso, o ebo nigeya?”
  wbp-wbp: Ngula-jangka, Yijakirla wangkaja Jakupuku, “Kaja, kutu-jarriyaju ngajuku,
    ngula-jangkarlu yungulparnangku nyuntu marnpikarla. Kajirnangku ngajulurlu nyuntu
    marnpirni, ngula-jangkarlu kapurnangku milya-pinyi nyuntuju marda Yijuwu ngaju-nyangu
    kaja-nyanu-nyayirni, lawa yapa jinta-kari mardanpa.”
  luo-luo: Eka Isaka nowacho ne Jakobo niya, “Sud machiegni mondo mi amuli, wuoda,
    mondo mi angʼe adier ka in wuoda Esau koso.”
  meu-meu: Bena Isaak ese Iakob e hamaoroa, eto, Natugu e, mani a raka kahi mai, baina
    darahumu oi na momokani lau natugu Esau eiava lasi.
  npi-ULB: इसहाकले याकूबलाई भने, “मेरो छोरो, नजिकै आइज, तँ मेरो छोरो एसाव होस्‌ कि
    होइनस्‌ म छामेर थाहा पाउन सकूँ ।”
  yor-yor: Nígbà náà ni Isaaki wí fún Jakọbu pé, “Súnmọ́ mi, kí n le è fọwọ́ kàn ọ́,
    kí n lè mọ̀ bóyá Esau ọmọ mi ni nítòótọ́ tàbí òun kọ́.”
  emp-NTPO: 'Maʌ̃ne Isaba jarasia: –Warra, mʌ̃ caita zedua. Mʌ̃́a idu tãbidua bʌra
    wãrãda mʌ̃ warra Esaú cawaya.–'
  ind-ind: Kemudian Isak berkata kepada Yakub, “Mendekatlah supaya ayah bisa memegangmu
    untuk memastikan bahwa kamu benar-benar Esau.”
  pes-OPCB: 'اسحاق گفت: «نزدیک بیا تا تو را لمس کنم و مطمئن شوم که واقعاً عیسو هستی.»'
  ssx-ssx: Aisa꞉kema꞉ Dieikope pa꞉ta꞉ alota꞉ Pilisio. I̱ma꞉ neke wataalo polo tupa꞉
    teke pa꞉ta꞉ epoe. Neketa꞉ ota꞉ Iso ka꞉ta꞉pe leekeme.
  lcm-lcm: Asukang na Isak kala antok ta, “Au, kanat kag nat, me asung ani na sigil
    korong ua. Na nanas ta numai akorong nang kag nat ta Esau vo parik.”
  aer-aer: Kele Isaac Jacob-eke angkeke, “Alere, itwe-irraye, the ngenhe anpetyenhenge.
    The ngenhe anpemele, kele the itelareme unte arratye-arle alere Esau atyinhe.”
  tgl-ULB: Sinabi ni Isaac kay Jacob, “Lumapit ka upang mahimas kita at malaman kung
    ikaw ang tunay kong anak na si Esau o hindi.”
  nop-nop: Kaŋ Aisakdi Yakobo niŋguk, “Mihine, yamaŋgoŋ buune Esau biyagoŋ be yoŋa
    gohone gabit.”
  kca-kca: 'Щӑԓта Исаак Иакова йастәс: «Вана йӑӈха, пŏхийэ, ма нӑӈен маԓәсԓэм, нӑӈ
    йӑна ма Исав пŏхем мўй ӑнта?»'
  cbu-NT: Isaaksha; Naani; ningeem watsiri xiyangi. Nutsish patateeni. ¿Tamapari shiy
    Esaweesha ashirush? Nutseetsish patatkachuri, táchachina, tárangiya.
  hui-hui: Ani layagola Aisagahanda lalu, Ai kaware ogoria hapara halu íbu. I̱na gime
    ela halu í̠ i̱ igini Isooredabe be taradabe hondoliya, lene.
  wrs-wrs: Doa aral omnana, murapetam proo, yena nihm ka kevravai. Yimba Esaumi ora
    owai?
  mya-mya: ထို​အ​ခါ​ဣ​ဇာက်​က``ငါ​သင့်​ကို​စမ်း​ကြည့်​နိုင် ရန်​အ​နား​သို့​တိုး​လာ​ပါ။
    သင်​သည်​ဧသော အ​မှန်​ပင်​ဖြစ်​ပါ​သ​လော'' ဟု​မေး​လေ​သည်။-
  cbi-NTPO: 'Tsenñu Isaac tsandimi: Kalen ja-i'' inu ta''kakaaka, naa uwain ñu in
    na Esaúñuba mijanu tenve, timi.'
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཡ་ཀོབ་ལ་འདི༌ལྟར། བདག་གི༌བུ། ཁྱོད་རང་བདག་གི་ཉེ་སར་ཤོག༌དང༌།
    བདག་གིས་ཁྱོད་ལ་རེག༌སྟེ། ཁྱོད་ནི་བདག་གི་བུ་ཨེ་སཱབ་ཡིན་མིན་ལ་བལྟ་བར་བྱ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Isaac aora namar Jacob maonam, “Ba,” mam, “pingi utu tair se, ni nunguningta
    Esau agi wore ko, kimik ilu arigekko.”
  kkl-kkl: Wene seogpa Ishak nenekori Yakubag, “An nong kon salbitkeneri, 'Otsik uro
    Esau yal,' aro el tanululba, abene yae!” seog.
  sna-sna: Ipapo Isaka akati kuna Jakobho, “Swedera pedyo kuti ndikubate, mwana wangu,
    kuti ndizive kana uri Esau mwanakomana wangu chaiye kana kwete.”
  spa-BLM: 'Isaac dijo a Jacob: “Por favor, acércate para que pueda sentirte, hijo
    mío, si realmente eres mi hijo Esaú o no”.'
  beu-beu: Isak ana Yakob at hubait hula, “Aana ma nabung-nabung, senge na eeboa angu
    panahing hengi! Aaing anga, etatabit Esau ee, niang?”
  cac-cac: 'Ix yalanpax vin̈aj Isaac chi'' d''a vin̈ icha tic: —Nitzcot a b''a d''a
    in tz''ey, ol ach in maslej, ta yel a ach ach vuninal Esaú, xchi vin̈.'
  swh-ULB: Isaka akamwambia Yakobo, “Njoo karibu nami, ili nikuguse, mwanangu, ili
    nijue kama kweli wewe ni mwanangu Esau au hapana.”
  bel-bel: 'І сказаў Ісаак Якаву: падыдзі, я абмацаю цябе, сыне мой, ці ты сын мой
    Ісаў, ці не?'
  deu-ELBBK: 'Da sprach Isaak zu Jakob: Tritt doch herzu, dass ich dich betaste, mein
    Sohn, ob du wirklich mein Sohn Esau bist oder nicht.'
  mbb-OT: Migkaǥi si Isaac te, “Uvey ka, mama, su wey ku sikew meǥewezi wey ku mesusi
    ke tutuu ve iyan he iyan ka si Esau he anak ku.”
  msc-msc: 'Isiyaka kan ko: «N dencɛ, i madon n na yan. N ye n bolo maa i la ka a
    lɔn ni Esawu le ile ri.»'
  mal-2015: 'യിസ്ഹാക്ക് യാക്കോബിനോടു: മകനെ, അടുത്തുവരിക; നീ എന്റെ മകനായ ഏശാവു തന്നേയോ
    അല്ലയോ എന്നു ഞാൻ തപ്പിനോക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Isaa cʉ̃rẽ nicʉ niwĩ: —Aꞌtocure aꞌtia. ¿Diacjʉ̃ta yʉꞌʉ macʉ̃ Esaú niti
    mʉꞌʉ? nígʉ̃, mʉꞌʉrẽ daꞌrañaꞌgʉ̃tigʉ weeꞌe.'
  gup-gup: Wanjh Isaac bimarneyimeng Jacob, yimeng, “Yimray darnkih ba bidbekkan Korlonj,
    ba kunu ngaburrbun ngudda woybukkih beywurd ngardduk nawu Esau, dja kunubewu nawid.”
  met-met: Baing Aisak harua na Yekop ba, “Garagua, uma haxek bu ngaringgung bu ngaxabia
    ba maxuna ung garagua Iso, bo.”
  gvs-gvs: Tuwo Aisakeyana idigo kana, ‘Natugu, kūma kikigu goi abisikonem, e bei
    ayagoim nakona kom moitamo natugu Iso gea geya.’
  rmc-rmc: 'O Izak phenďa le Jakoboske: „Av pašeder, čhavo miro, hoj man tutar te
    chudav. Sal tu čačes miro čhavo o Ezav, abo na?“'
  nlg-nlg: Ma Isaac te ghaghua vania Jacob, “Ko tughuru ghalagha mai iani. Eliogu
    ge ku tabegho ge ku taluutunia to Esau utuni sughua.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Isaac edeza Jacob ts'ǫ̀ hadı, “Seza, nexèlagoehdì ha t'à,
    segà nıwà-lea aąde, asį̀į̀ hotıì Esau anet'e lì,” yèhdı.
  pes-OPV: 'اسحاق به یعقوب گفت: «ای پسر من، نزدیک بیا تا تو را لمس کنم، که آیا تو
    پسر من عیسو هستی یا نه.»'
  ron-1924: 'Исаак а зис луй Иаков: „Апропие-те дар, сэ те пипэй, фиуле, ка сэ штиу
    дакэ ешть ку адевэрат фиул меу Есау сау ну.”'
  ben-OBCV: তখন ইস্‌হাক যাকোবকে বললেন, “বাছা, আমার কাছে এসো, যেন আমি তোমাকে স্পর্শ
    করে বুঝতে পারি তুমি সত্যিই আমার ছেলে এষৌ কি না।”
  lex-lex: 'Noka Isaka nakot la: “Mua mriehgoru ama, totpena atieman la inonmu, toto''
    pa o'' di de Esau me edonna.”'
  rgu-rgu: Boe ma Isak naloo Yakob nae, “Maneneaꞌ maiꞌ mata ia, fo au afaroe soba
    o dei! O ia nana tebe Esau, do?”
  som-som: Isxaaqna wuxuu Yacquub ku yidhi, Soo dhowow, waan ku baryayaaye, aan ku
    taabtee, wiilkaygiiyow, bal inaad tahay wiilkaygii Ceesaw iyo in kale.
  lat-VUC: 'Dixitque Isaac: Accede huc, ut tangam te, fili mi, et probem utrum tu
    sis filius meus Esau, an non.'
  aoi-aoi: Eneja ni-yama Ajika, “Kwa yangkwurrangwa-wiya akwudangwa. Kwureya ka-lyinga-langwa.
    Ningkakina jerriya amandangwa Yijawa?” ni-yama.
  eng-ASVBT: And Isaac said unto Jacob, Come near, I pray thee, that I may feel thee,
    my son, whether thou be my very son Esau or not.
  mna-mna: 'To Isak iso: “Mar ŋana mi aŋteegu. Ko nu lutuŋ Isau tau?”'
  ita-1885: 'E Isacco disse a Giacobbe: Deh! appressati, figliuol mio, che io ti tasti,
    per saper se tu sei pure il mio figliuolo Esaù, o no.'
  eng-LXXUP: And Isaac said to Jacob, Draw nigh to me, and I will feel thee, son,
    if thou art my son Esau or not.
  eng-ULB: Isaac said to Jacob, “Come near me, so I may touch you, my son, and learn
    whether you are my true son Esau or not.”
  spa-VBL: “Ven aquí para que pueda tocarte, hijo mío”, le dijo Isaac a Jacob, “así
    sabré si eres en verdad Esaú”.
  fra-_FOB: 'Et Isaac dit à Jacob: Approche, que je te tâte, mon fils, pour savoir
    si tu es mon fils Ésaü, ou non.'
  mal-mal: 'യിസ്ഹാക്ക് യാക്കോബിനോട്: “മകനേ, അടുത്തുവരിക; നീ എന്റെ മകനായ ഏശാവ് തന്നെയോ
    അല്ലയോ എന്നു ഞാൻ തടവി നോക്കട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Is'hāq ne kahā, “Beṭā, mere qarīb ā tāki maiṅ tujhe chhū lūṅ ki tū wāqaī
    merā beṭā Esau hai ki nahīṅ.”
  suz-BL: मिनु इसहाकम याकूब कली “आं नेक्‍था पिवो। इ कली थीनन, आं तौ। गे थमा पा, आं
    तौ एसाव नवे कों, मनवे” दे मदा बाक्‍त।
  ita-1927: 'E Isacco disse a Giacobbe: “Fatti vicino, figliuol mio, ch’io ti tasti,
    per sapere se sei proprio il mio figliuolo Esaù, o no”.'
  ckb-ckb: 'ئینجا ئیسحاق بە یاقوبی گوت: «وەرە پێشەوە با دەستت لێ بدەم، کوڕی خۆم، بۆ
    ئەوەی بزانم ئایا تۆ عیسۆی کوڕی منیت یان نا.»'
  eng-BBE: And Isaac said, Come near so that I may put my hand on you, my son, and
    see if you are truly my son Esau or not.
  crx-NTPO: '''Et Isaac, Jacob ''uyulhni, “Njan szih neninyaih ''ink''ez sih nk''unudooznih,
    sye'' ''alha Esau tila ''int''oh.”'
  kan-OKCV: ಆಗ ಇಸಾಕನು ಯಾಕೋಬನಿಗೆ, “ನನ್ನ ಮಗನೇ, ನೀನೇ ನನ್ನ ಮಗ ಏಸಾವನು ಹೌದೋ, ಅಲ್ಲವೋ ಎಂದು
    ನಾನು ನಿನ್ನನ್ನು ಮುಟ್ಟಿನೋಡುವಂತೆ ಹತ್ತಿರ ಬಾ,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Aeseki fu uri Jekafu kuae, Farino, ni biona ivuake
    igia roga na faradana fiega ane ma Iso ro a erarega na fieno kuae.
  tam-2017: 'அப்பொழுது ஈசாக்கு யாக்கோபை நோக்கி: “என் மகனே, நீ என் மகனாகிய ஏசாதானோ
    அல்லவோ என்று நான் உன்னைத் தடவிப்பார்க்க அருகில் வா” என்றான்.'
  spa-RV-1909: 'E Isaac dijo á Jacob: Acércate ahora, y te palparé, hijo mío, por
    si eres mi hijo Esaú, ó no.'
  ron-BTF: 'Şi Isaac i-a spus lui Iacob: Vino aproape, te rog, să te pipăi, fiul meu,
    dacă eşti sau nu adevăratul meu fiu Esau.'
  eng-WEBP: Isaac said to Jacob, “Please come near, that I may feel you, my son, whether
    you are really my son Esau or not.”
  eng-FBV: “Come over here so I can touch you, my son,” Isaac told Jacob, “so I can
    tell if you're really my son Esau or not.”
  nld-1939: 'Maar nu beval Isaäk aan Jakob: Kom dichter bij, mijn jongen; dan kan
    ik u eens betasten, of ge werkelijk mijn zoon Esau zijt of niet.'
  nch-BL: 'Pero Isaac quiilhui: ―Ximonechcahui huan techcahuili ma nimitzijitzqui
    sinta nelía tinocone Esaú.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja tek nogo sit, pja porwër wl̈o, pja bor wa
    Esaúre miydër wl̈o» l̈e.
  vie-1934: 'Y-sác nói cùng Gia-cốp rằng: Hỡi con! hãy lại gần đặng cha rờ thử xem
    có phải là Ê-sau, con của cha chăng?'
  hin-CV: तब यित्सहाक ने याकोब से कहा, “हे मेरे पुत्र, मेरे पास आ, ताकि मैं तुम्हें
    छूकर जान सकूं कि तू सही में मेरा पुत्र एसाव है या नहीं.”
  eng-OURB: Isaac [Laughter] said to Jacob [Supplanter], “Please come near, that I
    may feel you, my son, whether you are really my son Esau [Hairy] or not.”
  spa-BES: 'Y dijo Isaac: Acércate, y pondré mi mano sobre ti, hijo mío, y ver si
    eres verdaderamente mi hijo Esaú o no.'
  tdx-tdx: Le hoe t’Ietsàk’ am’Iakòbe, Harineo, hitsapako azo, anako, haha­ren­drehako
    te toe i Esave anako ke tsie.
  vid-vid: Ndo baho Isaka nakamlonjela Yakobo, “Lelo mwana wa heni uhejele behi ndikwabase
    leka ng'hunde kota hegwe kwa heye mwana wa heni Esau ama hebu.”
  pwg-pwg: Vaghina ma, ina mamai ivona bo, “Kepisi kuriku da ana votovonim. Anakovi
    da tam natuku Iso bo kegha.”
  eng-OKE: And Izhak said to Jakob, Draw near now, and I will feel thee, my son, whether
    thou be my son Esau or not.
  tha-KJV: แล​้​วอ​ิสอัคจึงพู​ดก​ับยาโคบว่า “ลูกเอ๋ย มาใกล้​ๆ พ่อจะได้คลำดู​เจ้า เพื่อจะได้​รู้​ว่าเจ้าเป็นเอซาวบุตรชายของพ่อแน่​หรือไม่​”
  por-BR-2018: 'E Isaque disse a Jacó: Aproxima-te agora, e te apalparei, filho meu,
    para que eu saiba se és meu filho Esaú ou não.'
  bco-bco: Aisa꞉g eyo꞉ Ya꞉kobo꞉ a꞉la꞉sio꞉, “Ge hendele ni so꞉wa Iso꞉ deya꞉le a꞉la꞉liki
    goma꞉nigo꞉l ko꞉lo꞉ ge nelo꞉wa mena.”
  deu-ELO: 'Da sprach Isaak zu Jakob: Tritt doch herzu, daß ich dich betaste, mein
    Sohn, ob du wirklich mein Sohn Esau bist oder nicht.'
  ktm-ktm: Aisak ipe ile ta Yakop, “Iyenon ou asa lehpe kile we yu lumwe kile tadam?
    Ndre ndrokene, ou ti Iso?”
  caa-caa: 'Entonces ojron e Isaac otronyajr y che: —Lar taniwejtzꞌer y actanen tuaꞌ
    impijchꞌiet tuaꞌ innata jay erach que net niunenet Esaú, che e Isaac uyare e Jacob.'
  eng-WYC-2018: And Isaac said, My son, come thou hither, (so) that I (can) touch
    thee, and that I prove whether thou be my son Esau, or nay.
  epo-epo: 'Kaj Isaak diris al Jakob: Alproksimiĝu, kaj mi vin palpos, mia filo, ĉu
    tio estas vi, mia filo Esav, aŭ ne.'
  uig-PIN: 'Isⱨaⱪ Yaⱪupⱪa: — Əy oƣlum, yeⱪinraⱪ kǝl, sǝn rast oƣlum Əsawmu, ǝmǝsmu,
    silap baⱪay, — dedi.'
  beo-beo: Aisage da Ya:igobema amane sia:i, “Na da di digili ba:musa:, gadenene misa.
    Di da dafawane Isola:?”
  tpi-OTNT: Orait Aisak i tokim Jekop olsem, “Kam klostu liklik bai mi ken pilim skin
    bilong yu. Yu namba wan pikinini bilong mi, Iso, o nogat?”
  hau-SA: Sai Ishaku ya ce wa Yaƙub, “Zo kusa don in taɓa ka, ɗana, domin in sani
    ko tabbatacce kai ne ɗana Isuwa ko babu.”
  udu-udu: 'Yan’ko’d Is/hak ki owa Yakuub gwo mo ki: Shoru/ is ki ’dishe/ mo ki aha/
    mina ta /e is is ki me’d mo ya/m pem mo ki aha/ mina mish /e mo waḵki/ /e tana
    Iisu ka jiŋ gana/ jin ta ya/m pem mo, walla aja a’dan mo?'
  uig-LAT: 'Ishaq Yaqupqa: — Ey oghlum, yéqinraq kel, sen rast oghlum Esawmu, emesmu,
    silap baqay, — dédi.'
  nde-nde: U-Isaka wasesithi kuJakhobe, “Sondela eduze ngikuthinte, ndodana yami,
    ukuze ngazi ngempela ukuthi uyiyo indodana yami u-Esawu noma hatshi.”
  ton-ton: Pea pehē ʻe ʻAisake kia Sēkope, “Ko hoku foha ʻoku ou kole ke ke ʻunuʻunu
    mai, koeʻuhi ke u ala kiate koe ke u ʻilo pe ko hoku foha ko ʻIsoa moʻoni koe,
    pe ʻikai.”
  ces-1613: 'I řekl Izák Jákobovi: Přistupiž, ať omakám tě, synu můj, ty-li jsi syn
    můj Ezau, či nejsi.'
  eko-eko: 'Khumuuza yoori: “Nkakisusele apha kuupapasele, kuujuwe nkhama khweele
    o mwanaka Ezawu.”'
  nss-nss: 'Pwen Yisak ipa toro iyata Yakop: “Asa pakeh pe kusehe mandram pe kuhungorwe
    wou na. Wou noru ndrihou kamai Esau ndrokonan ndre pwi?”'
  eng-WMB: Isaac said to Jacob, “Please come near, that I may feel you, my son, whether
    you are really my son Esau or not.”
  tam-TCV: அப்பொழுது ஈசாக்கு யாக்கோபிடம், “என் மகனே, உண்மையாகவே நீ என் மகன் ஏசாதானோ
    அல்லவோ என தொட்டுப் பார்க்கும்படி, என் அருகில் வா” என்றான்.
  ceb-ULB: Miingon si Isaac kang Jacob, “Paduol ngari kanako, aron hikapon ko ikaw,
    akong anak, ug aron akong mahibaloan kung ikaw ba gayod ang akong tinuod nga anak
    nga si Esau o dili.”
  mkn-mkn: Tarús Isak pange sang Yakob bilang, “Lu datang deka-deka, ko beta raba
    coba sang lu! Lu ni batúl Esau, ko?”
  pol-UBG: 'Potem Izaak powiedział do Jakuba: Zbliż się, proszę, abym cię dotknął,
    mój synu, czy ty jesteś moim synem Ezawem, czy nie.'
  agr-agr: 'Tujash Isaac niina chichajak: “Ayu, ame dekas mina uchig Esaúwaitkumek
    adijtukta achikan dekapsatjame”, tiuwai.'
  kyc-kyc: Leyamopa Aisakeme Jekope lamaiyuo, Rakane, emba kinyi Isope lao minyando
    serowaleŋe emba mee mendele dae repeta ipu, leya.
  urd-GVU: اسحاق نے کہا، ”بیٹا، میرے قریب آ تاکہ مَیں تجھے چھو لوں کہ تُو واقعی میرا
    بیٹا عیسَو ہے کہ نہیں۔“
  deu-1912: 'Da sprach Isaak zu Jakob: Tritt herzu, mein Sohn, daß ich dich betaste,
    ob du mein Sohn Esau seiest oder nicht.'
  ntj-ntj: Nyangka Yayitjikilu watjarnu, “Pitja ngamurri ngara. Nyangka-rnanta pampula.
    Mularrpa-muntan Yiitjunya?”
  row-row: Boe ma Isak noꞌe Yakob nae, “Uma deka-deka, fo au ufuroe sobꞌa nggo! Ho
    ia, tebꞌe Esau, do?”
  kan-2017: ಇಸಾಕನು ಯಾಕೋಬನಿಗೆ, “ಕಂದಾ, ನನ್ನ ಬಳಿಗೆ ಬಾ; ನೀನು ನನ್ನ ಮಗನಾದ ಏಸಾವನೋ ಅಲ್ಲವೋ
    ನಿನ್ನನ್ನು ಮುಟ್ಟಿ ತಿಳಿದುಕೊಳ್ಳಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Aisakɨ Jekopɨ dɨ abami. Iadɨ mikɨ pɨŋ venaŋ nadɨ hadipɨlɨ mɨŋaigɨlɨŋ
    uami. Nama iadɨ ninaŋ Iso ua hɨma uami.
  tgo-tgo: Aisake i dage weya Jeikob iŋa, “Ya naŋgo e ghen na wo u romena evasiwaŋguke,
    na ya vɨghathɨgha riwanɨna na valɨkaiwae ya ghareghare mbema emunjora Iso ghen.”
  yap-yap: Me ga’ar Isak ngak Jakob, “Wenig ngom, mu chugur ngara’ nggu math nga dowam.
    Mog, ri gur Esau ni fakag?”
  tet-tet: Hotu, Isak bolu Yakob naꞌak, “Mareꞌis aan mai, nebee haꞌu kaer kokon o!
    O neꞌe, Esau tebes ka, lahoos?”
  hlt-MCSB: Te dongah Isaak loh Jakob te, “Bet ha thoeih lamtah ka ca nang te, ka
    ca Esau taktak neh taktak pawt a khaw kan yam lah eh,” a ti nah.
  mdy-ETH: ዪሳኣቄ ጊንሣ፦ «ሂንዳ ታባንሢ ሙኬ፥ ታ ኔና ዓርቂ ዛጎም፤ ጎኔ ሃሢ ኔ ዔኤሳዎዳ?» ጌዔኔ።
  twi-ASANTE: Afei, Isak ka kyerɛɛ Yakob sɛ, “Me ba, twe bɛn me, na memfa me nsa nka
    wo nhwɛ sɛ, wo ne me ba Esau no ampa anaa.”
  bhl-bhl: 'Dangei, e elo bokolewomele: “Kame, mewso mew ka tala o! Telew kano, ne
    kom kal melelewsomi, diw katemsomi, kilele kal keko, bokolomeli: ‘Ku fein nakalem
    emisik dukusi min Iso kute beni, ba!’, angoki te!”, dangse kale.'
  con-NTPO: 'Tsa''ma Isaacja su: —Ñanga catsepa antteja ña pporaencañe ñoa''me ña
    dutssi''ye Esaúve''se qui.'
  eng-WEBU: Isaac said to Jacob, “Please come near, that I may feel you, my son, whether
    you are really my son Esau or not.”
  bnp-bnp: Lakea e Isak i takia e Iakop, “O karuku valai tabukoi, ga nugua a kulimu,
    ioe muholi e tugu e Esau, o i uka?”
  wal-wal: Yisaaqi Yaaqooba, “Ta na7au, neeni tumu ta na7aa Eesawakkonne taani oiqqa
    be7anau ane taakko shiiqa” yaagiis.
  mgh-mgh: 'Vaavale Isaki ahomwiirela Yakopi: Mwanaka, ukaattamerye wiira kiwaapaapele
    ni kuucuwelele wakhala wiira we khweeli mwanaka Isawu.'
  acu-NT: 'Tamaitiat Isaac chicharak: —Uchiru, ayaamkata. ¿Nekasmek Esaúwaitam? tusan
    takastasan wakerajme. Tura takasan nekaatjai —timiayi.'
  spa-PDDPT: 'Pero Isaac dijo a Jacob: Acércate ahora para que te palpe, hijo mío,
    si eres tú mi hijo Esaú, o no.'
  gun-gun: 'Ha''e ramo Isaque aipoe''i Jacó pe: — Enhemboja ha''vy xea py. Tapoko
    ndere xera''y, Esaú ete pa reikoa tyrã anya aikuaa aguã — he''i.'
  agu-BL: 'Bene''n tzun tlol Isaac tetz: —Ẍkanso''c tzaj bin awib tzinwutz, na swile''
    ko bintzi nin i aẍa''tz yi incy''ajl Esaú.'
  eng-PEV: Then Isaac said, “My son, come close to me, so that I can touch your arms.
    If your arms are hairy, then I will know that you really are my son Esau.”
  ilo-ULB: Kinuna ni Isaac kenni Jacob, “Umasidegka kaniak, tapno maarikapka, anakko,
    ket ammoek no pudno a sika ti anakko a ni Esau wenno saan.”
  kpg-kpg: Isaac ga helekai gi Jacob, “Menege mai mua gi bili adu au gi di goe be
    di maa e donu bolo goe go Esau.”
  uig-ARA: 'ئىسھاق ياقۇپقا: ــ ئەي ئوغلۇم، يېقىنراق كەل، سەن راست ئوغلۇم ئەساۋمۇ،
    ئەمەسمۇ، سىلاپ باقاي، ــ دېدى.'
  bsp-bsp: 'Kɔ Isiyaka oloku Yakuba: «Məcɔŋnɛ oŋ wan kem, iwakəs əm, icərɛ kɔ pəyɔnɛ
    fɔ wan kem Esay ɔfɔ-ɛ.»'
  bps-bps: Na kafnge én man Isaak di ku Dyékob, “Fdadong ge di deg du fye gagotta
    ge, du fye gadègu ge too glut tingàgu Isaw.”
  mbs-mbs: Penga niyan, minikagi si Isaac diyà ki Jacob, “Atò, pegpedapag ka diyà
    kanak amon pemàdan ta. Ontò ka lay batà ko si Esau?”
  tof-tof: Aesak Zeikobka bóktanórr wagó, “Kürü minggüpanan tam, da ka kya marü kóbó
    myamurrün, kürü olom, igó umul bainüm ma ia amkoman Isaola o koke.”
  sus-sus: Isiyaga naxa a fala Yaxuba bɛ, «N ma di, i maso n na, n xa i masuxu, alako
    n xa la a ra a n ma di Esayu yati nan i ra.»
  pon-2006: Aisek eri ndalahng Seikop, “Keido mahs pwe I en sair uhk, mehlel me kowe
    Esau?”
  jae-jae: “Latucenec, ômôêŋmaŋ, gebe jamoasac aôm e jajala gebe latuc Esau aôm biŋŋanô
    me masi.”
  ksd-ksd: 'Ma Isak i ga biti tai Iakob: Una tur maravai, upi ina bili u, natugu,
    upi ina nunure, ba i dovot u natugu Esau ba pata.'
  tur-YTC: İshak Yakov'a, “Lütfen yaklaş, oğlum, gerçekten oğlum Esav mısın, değil
    misin, dokunayım” dedi.
  bel-N: 'I сказаў Ісаак Якубу: “Наблізься, я памацаю цябе, сыне мой, ці ты сын мой
    Эзаў, ці не”.'
  grc-BRENT: Εἶπε δὲ Ἰσαὰκ τῷ Ἰακὼβ, ἔγγισόν μοι, καὶ ψηλαφήσω σε, τέκνον, εἰ σὺ εἶ
    ὁ υἱός μου Ἡσαῦ, ἢ οὔ.
  ind-AYT: Kemudian, Ishak berkata kepada Yakub, “Mendekatlah supaya aku dapat merabamu,
    Anakku, supaya aku tahu apakah kamu benar-benar anakku, Esau, atau bukan.”
  lid-lid: Ano Aisik tiye i tan, “Naduk, ou ame mirihik ya jo kanyokar badam, ou badeh
    naduk Iso handru de bwe.”
  eng-NNA: Isaac said to him, “You talk like someone else. Come here! After touching
    you I will know if you are telling the truth.”
  nya-nya: Pamenepo Isake anati kwa Yakobo, “Tabwera pafupi ndikukhudze mwana wanga,
    kuti ndidziwedi ngati uli mwana wanga Esau kapena ayi.”
  hrv-hrv: 'Potom Izak reče Jakovu: “Primakni se, sine moj, da opipam jesi li ti zbilja
    moj sin Ezav ili nisi.”'
  mps-mps: Tialima, Aisakgo tama po Jekopbolo wai, “Te nage pąba edaba gana dwasianu
    asama, te eno nage diąna suaio,” wali, “nage te eno gomunai ogwa Iso yaliwe,
    ma meni yaliwe, te eno sueio,” wali.
  llg-llg: Boe ma, Isak ana noke Yakob, nae, “O mai deka-deka, fo au afaloe sudik
    o! O ia tetebes Esau, do?”
  tpi-tpi: Orait Aisak i tokim Jekop olsem, “Kam klostu liklik bai mi ken pilim skin
    bilong yu. Yu namba wan pikinini bilong mi, Iso, o nogat?”
  dan-1931: 'Men Isak sagde til Jakob: “Kom hen til mig, min Søn, så jeg kan føle
    på dig, om du er min Søn Esau eller ej!”'
  vie-OVCB: 'Y-sác nói với Gia-cốp: “Con lại gần đây, để cha sờ xem có phải Ê-sau,
    con của cha, thật không.”'
  lbk-lbk: “Somag-en ka ed ta kapokapek sik-a. Sik-a ngen tet-ewa si Esau?” kinwanin
    Isaac.
  guj-2017: ઇસહાકે યાકૂબને કહ્યું, “મારા દીકરા, મારી નજીક આવ જેથી હું તને સ્પર્શ કરું
    અને જાણું કે તું જ મારો સાચો દીકરો એસાવ છે કે નહિ?
  byr-byr: '@see-verse:GEN.027.020'
  awx-awx: Tiwänä Aisakgä using inikut. “Wawaknga, wäkngasim apso. Gä wawaknga Iso
    hikngämbä? Ge gupda tapa tiwik,” yang inikut.
  pon-2006A: Aisek eri ndalahng Seikop, “Keido mahs pwe I en sair uhk, mehlel me kowe
    Esau?”
  por-BRBSL: 'Isaac disse a Jacob: “Por favor, aproxime-se, para que eu possa sentir
    você, meu filho, quer você seja realmente meu filho Esaú ou não”.'
  aly-aly: Isaac angkek, “Arrer-apeny irray, atha ngenh arnep-arnetyek, Esau-ek apek
    atha ngenh arnep-arnetyek.”
  cth-cth: Isak ni ka capa, na payam thai nahanlah pahren lahoi na hnai haw. Ka capa
    Esaw katang maw telah atipouh.
  twi-twi: Afei, Isak ka kyerɛɛ Yakob se, “Me ba, twiw bɛn me, na memfa me nsa nka
    wo nhwɛ sɛ, wo ne me ba Esau no ampa ana.”
  hlt-hlt: Te dongah Isaak loh Jakob te, “Bet ha thoeih lamtah ka ca nang te, ka ca
    Esau taktak neh taktak pawt a khaw kan yam lah eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: Tɔ́ɔ́nní kɛ̀ n dɑ kɑ́ɑ́kɛ́ kɛ́yɑ̀ kɛ̀ nsɑ̀ kɛ̀ fɔ̃́ nwe
    m birɛ Esɑyuu.'
  msy-2020: Ezɨ Aisak a mɨgɨa ghaze, “Nɨ nan boroghɨn izɨtɨ, kɨ nɨn suighsuigh foka,
    nɨ guizbangɨra Iso, o puvatɨ?”
  txq-txq: Boe ma Isak noke Yakob nae, “O deka-deka ia mai, fo au afaroe sudik o!
    O ia Esau tebe, do?”
  aaz-aaz: Onaim naiꞌ Isak anhaman naiꞌ Yakop am nak, “Ho mpaumaak kau feꞌ, he au
    ꞌreoꞌ ꞌiit ko! Naiꞌ Esau es reꞌ ho, oo?”
  azb-azb: 'İshaq Yaquba dedi: «Yaxın gəl, oğlum, əlimi sənə sürtüb bilim ki, doğrudanmı,
    oğlum Esavsan ya yox?»'
  eng-DBY: And Isaac said to Jacob, Come near, I pray thee, that I may feel thee,
    my son, whether thou be really my son Esau or not.
  hin-2017: फिर इसहाक ने याकूब से कहा, “हे मेरे पुत्र, निकट आ, मैं तुझे टटोलकर जानूँ,
    कि तू सचमुच मेरा पुत्र एसाव है या नहीं।”
  wol-KYG: 'Isaaxa ne Yanqóoba: «Jegesil, ma làmb la, ba mu wóor ma ne sama doom Esawoo.»'
  swp-swp: Abo Isaako i ribalau Iakobo arinai, “Natugu u sigilaoma bena ea abi’itam,
    bena abina ea ata, mamohoi, oa natugu tau Isoa e nige’e?”
  bjr-bjr: Isakeefa minara iriseenoo Yakoobona aaramaseenoo qinau. Anee qini daaqa
    adeedi ani rainaqa qinee ani auqama qafaa. Kuqaa anee Eesau fee maridanee.
  eng-YLT: And Isaac saith unto Jacob, 'Come nigh, I pray thee, and I feel thee, my
    son, whether thou [art] he, my son Esau, or not.'
  kne-kne: Asi et kanan Isaac, “Omasag-en ka ay anak ko ta kapayek sik-a ta say pangammoak
    mo tet-ewa ay sik-as Esau.”
  heg-NTPO: Kon nam Isak haman Yakob noan, “Ku maa dadani, le auk kapas naan ku le!
    Ku nia mo baktebes Esau tam lo ka?”
  ptu-ptu: 'Iya ma''kada oom Ishak naua: “Mahuku''-huku''ko mai änä''ku angku sapuko
    battu Esau si''da hako.”'
  bzd-NTPO: 'Isaac tö iché ia̱: —Be'' e̱'' skö́wa̱ ye'' o̱''mik pattsèyö tö moki̱ë
    be'' dör ye'' alà Esaú.'
  kwf-kwf: Sui maꞋa nia ka fata Ꞌuri, “Ngela nau Ꞌae, ꞋaeꞋo sa Esau mamana naꞋa niniꞋa?
    ꞋOke leka karangi maꞋi Ꞌiri nai sama toꞋomu.”
  eng-WYC-2017: And Isaac said, My son, come thou hither, that I touch thee, and that
    I prove whether thou be my son Esau, or nay.
  eng-WMBB: Isaac said to Jacob, “Please come near, that I may feel you, my son, whether
    you are really my son Esau or not.”
  spp-spp: 'Ka Ishaka si jwo: «Na jya, file na na, si bwɔ̀n ma na, si ɲcè kampyi sèe
    mii jyaŋi Ezawu u ɲyɛ mu.»'
  aey-aey: Odocob Aisak uqa Jekob madon, “O melami cemeni hocom ija dewen tebandugen.
    Euqa hina ija melami Iso bahicfo qeefo?” don.
  urd-GVH: इसहाक़ ने कहा, “बेटा, मेरे क़रीब आ ताकि मैं तुझे छू लूँ कि तू वाक़ई मेरा
    बेटा एसौ है कि नहीं।”
  rug-rug: Meke zama la koe Zekopi se Aisake, “Ego, tata mae ko, pude maqu tiqu igo.
    Hinokara sapu e Isoa tugo si goi?”
  gaz-gaz: Yisihaaqis Yaaqoobiin, “Akka ani si qaqqabadhee ilma koo Esaaw taʼuu fi
    taʼuu baachuu kee beekuuf mee as dhiʼaadhu” jedhe.
  fra-LSG: 'Isaac dit à Jacob: Approche donc, et que je te touche, mon fils, pour
    savoir si tu es mon fils Ésaü, ou non.'
  gnn-gnn: Ga ŋayi bäpa'mirriŋunydja Yitjaktja waŋana bitjarra, “Go‐go lili giṯthurra
    dhipala galkilili, märr ŋarra yurru dharaŋan nhuna mulka'‐mulka. Yuwalk muka dhuwala
    nhe Yetju muka yulŋunydja?” Bitjarra ŋayi bäpa'mirriŋunydja waŋana.
  yal-yal: Isiyaga yi a fala Yaxuba xa, a naxa, “I maso n na, n xa i masuxu, n ma
    diina alogo n xa la a ra a Esayu nan yati i ra, n ma diina.”
  gum-gum: 'Inchen Isaacbe Jacobwan trenchibig køn: —Nai nusrkai møimbe kemall cha,
    na katøranrrumøn cha, isa kømø, nai nusrkai Esaú køtamørtrab cha kabe peg kuin
    kui.—'
  iou-iou: Ude yäwänä Aisaktä iwetkuk; Nanakna, äbikaŋ gäk nanakna Iso yäŋ siwoŋi
    nadäkta gepmäŋit nadäwa.
  haw-1868: I mai la o Isaaka ia Iakoba, Ke noi aku nei au ia oe, e neenee mai a kokoke,
    i hana aku au ia oe, e kuu keiki, i ike au o ka'u keiki o Esau paha oe, aole paha.
  arb-NAV: 'وَقَالَ إِسْحاقُ: «اقْتَرِبْ مِنِّي لأَجُسَّكَ يَا ابْنِي لأَرَى إِنْ
    كُنْتَ حَقّاً ابْنِي عِيسُو أَمْ لا».'
  adz-adz: Da Isak ini da Yakop, “Waba uts angu da dzi, da dzi nagif agu. Da dzi narabubin
    nabi dzi narunggangꞌ rururungan Isau agu, ma imaꞌ.”
  ewe-ewe: Isak gblɔ na Yakob be, “Te ɖe ŋunye. Medi be mali asi ŋuwò, ale be maka
    ɖe edzi be Esau tututue!”
  eng-LEE: And Isaac said unto Jacob, Come near, I pray thee, that I may feel thee,
    my son, whether thou be truly my son Esau or not.
  dji-dji: Girri Yisak inga wangin Djakupgi, “Guwa, ngidjirrkng bi irra giriw marrga
    ngarri gumbirrdji nyirr mal-djatdjigi. Bina birral nyuni Yisuw?”
  gvn-gvn: '@see-verse:GEN.027.020'
  nna-nna: Isaac-ju karra marnalu, “Warinykapalirla muwarr pinan. Kurtali! Warlinajalu
    miranu jarrulumarnangu.”
  asm-FB: ইচহাকে যাকোবক পুনৰ ক’লে, “মোৰ ওচৰলৈ চাপি আহাঁ বোপা; তুমি সঁচায়েই মোৰ পুত্ৰ
    এচৌ হোৱানে নোহোৱা, তাক জানিবলৈ মই তোমাক যেন চুই চাব পাৰোঁ।”
  sus-A: عِسِيَفَ نَشَ عَ قَلَ يَشُبَ بّ، «ﭑ مَ دِ، عِ مَسٌ ﭑ نَ، ﭑ شَ عِ مَسُشُ،
    عَلَكٌ ﭑ شَ لَ عَ رَ عَ ﭑ مَ دِ عٍسَيُ يَتِ نَن عِ رَ.»
  fra-SBL: 'Isaac dit à Jacob : « Approche, je t''en prie, afin que je puisse te sentir,
    mon fils, si tu es vraiment mon fils Ésaü ou non. »'
  hbo-hbo: וַיֹּ֤אמֶר יִצְחָק֙ אֶֽל־יַעֲקֹ֔ב גְּשָׁה־נָּ֥א וַאֲמֻֽשְׁךָ֖ בְּנִ֑י הַֽאַתָּ֥ה
    זֶ֛ה בְּנִ֥י עֵשָׂ֖ו אִם־לֹֽא׃
  shp-NTPO: 'Jatian Isaacnin yoiribia iki: —Baké, ekikiranxon ea pataxiwe, ikonrin
    mia nokon bake Esaú ixon onannoxon, en mia tii anon —akin.'
  eng-WYCLIFFE: And Isaac seide, My sone, come thou hidir, that Y touche thee, and
    that Y preue wher thou art my sone Esau, ethir nay.
  piu-2006: '@see-verse:GEN.027.020'
  pjt-pjt: Ka Isaacalu puṯu nguwanpa mulamularingkula wangkangu, “Ngalya-ilariwa,
    kaṉanta pampula. Nyuntu wanyu mulapa Iitjunya?”
  cwe-cwe: Isaka kamulongela Yakobo, “Mwanangu kwenhuka haguhi nidahe kukubabasa muladi
    nivimanye fana kweli weye kwa Esau mwanangu hebu siyo.”
  bgs-bgs: Na, igkagi si Isaac ki Jacob, na mà din, “Padani ka kanak, su sumapuwa
    áknikó ébô kasóddóran ku na bánnal ka gó batà ku na si Esau.”
  kik-kik: Ningĩ Isaaka akĩĩra Jakubu atĩrĩ, “Ta ũka hakuhĩ mũrũ wakwa, nĩguo ngũhambate
    menye kana ti-itherũ nĩwe Esaũ mũrũ wakwa kana tiguo.”
  ksr-ksr: 'Kaeŋ meleeno Aisaknoŋ Jeikob kokaeŋ ijoro: “Merana, gii oŋanoŋ merana
    Iisoo koloojaŋ me qaago, ii momambaajoŋ mono saanoŋ kosonanoŋ koi kana goosirimaŋa.”'
  fra-NCL: 'Et Isaac dit à Jacob : « Approche donc, que je te touche, mon fils, pour
    savoir si tu es bien mon fils Esaü, ou non. »'
  cek-AK: To naah Issak mah Jakob khaeah, Ka capa, kai khaeah angzo ah, Esau tangtang
    maw, tangtang ai, tito kang pathoep han vop, tiah a naa.
  xla-xla: Epapalati Aisektapo Yokob watle epo atlaiyo, “Wa꞉ na꞉ mateka꞉pi dla kulume
    puane. Epalati na꞉tapo wa꞉ kapala umpame ikadepe Iso mleni dlowepo,” diyo.
  cuk-cuk: 'Ar e-bab-Isaacʼdi abin-sogded: —Anse be dage, an be-ebubie, bule be an-machi-Esaú-sunnaddibe.'
  uig-CYR: 'Исһақ Яқупқа: — Әй оғлум, йеқинрақ кәл, сән раст оғлум Әсавму, әмәсму,
    силап бақай, — деди.'
  pma-pma: Aesak viteni mini vit, “Amai li vesesal venau hesakini nakilea matokoluk
    mailea keik somok Esao.”
  tel-2017: అప్పుడు ఇస్సాకు “నా కొడుకా, నువ్వు ఏశావువి అవునో కాదో తడిమి చూస్తా. దగ్గరికి
    రా” అన్నాడు.
  hat-BSA: 'Alò, Isaac te di Jacob: “Souple, vin pi pre pou m kapab manyen ou, fis
    mwen, pou si ou se vrèman fis mwen an Ésaü, o non.”'
  kos-kos: Isaac el fahk nu sel Jacob, “Kaluku ngan kahlkomi. Pwayena lah kom pa Esau?”
  hbo-WLC: וַיֹּ֤אמֶר יִצְחָק֙ אֶֽל־יַעֲקֹ֔ב גְּשָׁה־נָּ֥א וַאֲמֻֽשְׁךָ֖ בְּנִ֑י הַֽאַתָּ֥ה
    זֶ֛ה בְּנִ֥י עֵשָׂ֖ו אִם־לֹֽא׃
  ibo-ibo: Mgbe ahụ Aịzik gwara Jekọb sị, “Bịa nso ka m metụ gị aka nwa m nwoke, ka
    m mata ma ị bụ Ịsọ nʼeziokwu.”
  ory-ory: ଇସ୍‌ହାକ ଯାକୁବଙ୍କୁ ଆହୁରି କହିଲେ, “ପୁତ୍ର, ମୋʼ ପାଖକୁ ଆସ, ତୁମ୍ଭେ ପ୍ରକୃତରେ ମୋହର
    ପୁତ୍ର ଏଷୌ କି ନାହିଁ, ତୁମ୍ଭକୁ ସ୍ପର୍ଶ କରି ଜାଣିବି।”
  wmt-wmt: '@see-verse:GEN.027.020'
  chk-chk: Mürin, Isaak a üreni Jakop, “Nei, kopwe kineto rei pwe üpwe atapok o silei,
    are en ka wesewesen nei we Esau are eman.”
  ssd-ssd: 'Taŋakina le mam nuŋe nu sana: Ne dirka ye tugum te yale le ye ne kireni.
    Ne sonndo Esau e ko kuga ŋgina le'
  rop-rop: Wal Aisik bin tok, “Yu kaman gulijap langa mi, dumaji ai wandi tatjim yu
    blanga meiksho yu main boi Isau.”
  ukr-1871: 'Рече ж Ізаак Яковові: Приступи до мене, облапаю тебе, синку, чи ти єси
    справдї син мій Езав, чи нї.'
  eng-AOI: Isaac said, “Come closer and let me touch you. Are you really Esau?”
  yon-yon: Andoone, Aisekbed yedmoon “Ne dana, dia menebko angkorobda. Kwananiin kuu
    nekaadkeri yeman, eb kuu ne dana Isau anam dee andid.” andoon.
  bch-bch: Ta Aisak ikeo pan Iakop bedane, “Nam boloma ta nadab tinim ta naoatai,
    eao natug Iso, mao mao?”
  deu-1951: 'Da sprach Isaak zu Jakob: Tritt herzu, mein Sohn, daß ich dich anrühre,
    ob du mein Sohn Esau seiest oder nicht!'
  eng-JPS: 'And Isaac said unto Jacob: ''Come near, I pray thee, that I may feel thee,
    my son, whether thou be my very son Esau or not.'''
  ubr-ubr: Isaac on Jacob iyawur iyau, “Om auriu auriu enat usim an botobon an sagob.
    Om on dura bag Esau ai ambin?”
  srp-1865: 'Tada reèe Isak Jakovu: hodi bliže, sine, da te opipam jesi li sin moj
    Isav ili ne.'
  lug-lug: Awo Isaaka n’agamba mutabani we nti, “Sembera wendi mutabani, nkukwateko,
    ntegeerere ddala nga ggwe mutabani wange Esawu.”
  heb-heb: ויאמר יצחק אל יעקב גשה נא ואמשך בני האתה זה בני עשו אם לא׃
  ben-IRV: ইস্‌হাক যাকোবকে বললেন, “বৎস, কাছে এস; আমি তোমাকে স্পর্শ করে বুঝি, তুমি
    নিশ্চয় আমার ছেলে এষৌ কি না।”
  pan-pan: ਇਸਹਾਕ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ ਮੇਰੇ ਨੇੜੇ ਆ ਤਾਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਵੇਖਾਂ
    ਭਈ ਤੂੰ ਮੇਰਾ ਉਹੀ ਪੁੱਤਰ ਏਸਾਓ ਹੈਂ ਕਿ ਨਹੀਂ।
  tkr-tkr: 'I''saq''ee Yaaq''ubık''le eyhen: – Dix, zasqa qora. Valqa xıl g''adğvas,
    zak''le ats''axhes, ğu yizda dix Esavee, dişee?'
  mwp-mwp: Isaka kedha Yakubulpa, ‘Aya ngapa gar amadhan thami nuy kay ngath ngin
    gamu thuraypa. Nuy ngi mina Isaw a?’
  mya-JVB: ဣဇာက် ကလည်း ၊ ငါ့ သား ၊ သင် သည် ငါ့ သား ဧသော မှန် သည် မ မှန်သည်ကိုသိလို၍၊
    သင့် ကို ငါစမ်းသပ် စေခြင်းငှါ၊ ငါ့ထံပါးသို့ချဉ်းကပ် ပါလော့ဟုဆို လျှင်၊
  tte-O: Yo Aisake iwalolau Yakobo koina iba, “Natugu kulaoma saligu mena na yakabi-tonagiwo,
    yawasosi kowa Iso o nuwana nigele.”
  tbg-tbg: Minti tuvaro Aisaakiva Iekopirara tiharo, Are quqaae ti maaqu Isovae, vo
    vaintivanoe variaro? Are vainto aivaiqiraqe te ai vaata auteha tavaare, tiro.
  hmo-hmo: Vadaeni Isako ese Iakobo dekenai ia hamaoroa, ia gwau, “Natugu e, mani
    oi mai kahirakahira, oiemu kopina do lau dogoatao, oi be momokani lauegu natuna
    Esau o lasi.”
  ata-ata: Xe Aisaki muavuti la muvikala lexe, “ꞌAlixeni, nasuku uneꞌe ꞌalai mo sou
    eni akasine mo axamulinu vasimene. Loxovaa nini Esau manina?”
  nfa-nfa: Ka Isak paroa Yakob, aku nèngu na, “Padètu ku asa neꞌe mai, sèna ka jaꞌa
    gꞌagꞌe sèku èu. Èu ne, tareꞌa ana jaꞌa Esau, do aadꞌo?”
  urd-urd: तब इस्हाक़ ने या'क़ूब से कहा, “ऐ मेरे बेटे, ज़रा नज़दीक आ कि मैं तुझे टटोलूँ
    कि तू मेरा ही बेटा 'ऐसौ है या नहीं।”
  rus-SYN: 'И сказал Исаак Иакову: подойди ко мне, я ощупаю тебя, сын мой, ты ли сын
    мой Исав, или нет?'
  cbt-NTPO: 'Pa''piniso nipirinhuë'', itaantarin: —Ya''carico nipachin së''huainquën.
    Tëhuënchachin Isaonquën ninanso yanitotërahuë, itërin.'
  bqc-SIM: 'Ɔ̃ Izaaki òɛ̀: Sↄ̃mazi mà ↄkãma, kɛ́ mà e dↄ̃ tó ma nɛ́ Esauɛ sĩana.'
  tcz-CHONGTHU: Hichun Isaac in Jacob henga, “Hung ki khin nai jin katham phah thei
    nadin, nangma hi ka chapa Esau nahi mong nam nahi lou ham na jutle tem inge.
  mar-mar: इसहाक याकोबाला म्हणाला, “माझ्या मुला, माझ्याजवळ ये, म्हणजे मी तुला स्पर्श
    करतो आणि मग तू खरेच माझा मुलगा एसावच आहेस की नाही हे मला समजेल.”
  tcs-tcs: Den Aizak i bin spik po Zekop, ‘Yagar, kam klostu po mi gar mai boi, solong
    ai go tase yu. Ai wande meikso yu mai boi Iso.’
  qub-qub: 'Niptin papänin niran: «Witimuy yatanäpaj. Mä rasunpachush canqui wamrä
    Esaú.»'
  bqp-bqp: 'Akũ Isaaku pìnɛ: Ǹ namai mà ↄ kɛmma de mà dↄ̃ tó ma nɛ́ Isaumɛ yãpura.'
  hat-hat: 'Izarak di: -Pwoche non. Vini mwen manyen ou, pitit mwen, pou m'' wè si
    wi ou non ou se Ezaou, pitit mwen an.'
  eng-BSB: Then Isaac said to Jacob, “Please come closer so I can touch you, my son.
    Are you really my son Esau, or not?”
  tod-tod: 'Izaake ɠɛni Zakɔɓe ma: «Maaɓuɠa lɛɛ bà, dòun zunu, gè yeevɔɔɠu è ʋa,
    gè ɠɛ kwɛɛ, ni ɗa ga dòun zunui Ezawu, ɓaa ni é la ga tɔun.»'
  eng-WEBPB: Isaac said to Jacob, “Please come near, that I may feel you, my son,
    whether you are really my son Esau or not.”
  kbq-kbq: Higeno Aisaki'a amanage huno Jekopuna asami'ne, Muse hugantoanki tvaonte
    ege'na Isoga mani'nampi kavufgare kavako hu'na ka'neno.
  nhe-BL: 'Pero Isaac quiilhui: ―Ximonechcahui huan xinechcahuili ma nimitzijitzquis
    intla nelía tinocone Esaú.'
  bus-bus: 'Ben Isaaku bènɛ: Ǹ sↄ̃mazi mà ↄ kɛmma lɛ mà dↄ̃ tó ma nɛ́ Isaumɛ yãpura.'
  gub-BL: Na'e uze'eg wi Izak Zako pe. — Ezur xe heruwakea'i ty. Hepokok wer nerehe.
    Nezewe mehe akwaw putar tuwe Ezau romo nereko haw, u akwaw putar Ezau romo nereko
    'ymaw, i'i izupe.
  eng-DRA: 'And Isaac said: Come hither, that I may feel thee, my son, and may prove
    whether thou be my son Esau, or not.'
  knf-knf: 'Kë Iŧaak aşë ji na a : « Ñogan nlaalanu nten me iwi Eŧawu abuk naan a
    ha. »'
