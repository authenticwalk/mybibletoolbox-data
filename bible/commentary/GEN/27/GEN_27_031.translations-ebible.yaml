verse: GEN.027.031
translations:
  mal-C: അവനും രുചികരമായ ഭക്ഷണം തയ്യാറാക്കി അപ്പന്റെ അടുക്കൽ കൊണ്ടുവന്നു. അവൻ അപ്പനോട്,
    “അപ്പാ, എഴുന്നേറ്റിരുന്ന് ഞാൻ കൊണ്ടുവന്ന വേട്ടയിറച്ചിയിൽനിന്നു ഭക്ഷിച്ച്, എന്നെ
    അനുഗ്രഹിക്കണമേ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und er bereitete gleichfalls ein Essen, brachte es seinem Vater hinein
    und sprach zu seinem Vater: Steh auf, mein Vater, und iß von dem Wildbret deines
    Sohns, damit du mir alsdann deinen Segen gebest!'
  lin-lin: 'Ye mpe alambaki elubu mpe amemaki yango epai ya tata na ye. Alobaki na
    ye : — Tata na ngai, telema mpe lia nyama na ngai mpo ete opambola ngai.'
  cbr-NT: 'Utankëxun ka anribi ñuina nami nëish okin ''aruakëxa, ''arubëtsinkin bëxun
    ka aín papa ësokin kakëxa: —Papan kamina niruti ''ain, nirukin kamina min bëchikënëan
    ''abëtsinkin bëxun mi ''aruxunkë nami ënë piti ''ain, pitankëxun kamina min upíokin
    sinánxunkin ''ë kati ''ain.'
  eng-LSV: and he also makes tasteful things, and brings to his father, and says to
    his father, “Let my father arise, and eat of his son’s game, so that your soul
    blesses me.”
  bmu-bmu: 'Kaba yaŋön mewöyök nene nahömŋambuk ohoba mözözömgöba memba kaba iwiŋi
    waŋgiba kewö jiyök: “Iwini, ölöp wahöta tata sömbupni tosatŋi nemba kötumötuetki
    niŋgiman.”'
  eng-GNV: And hee also prepared sauourie meate and brought it to his father, and
    sayd vnto his father, Let my father arise, and eat of his sonnes venison, that
    thy soule may blesse me.
  eng-WEBSTER: And he also had made savory meat, and brought it to his father; and
    said to his father, Let my father arise, and eat of his son's venison, that thy
    soul may bless me.
  nhw-BL: 'Huan Esaú nojquiya quisencajqui se tlacualistli ajhuiyac huan quihuiquili
    itata. Huan quiilhui: ―Ximoquetza, papá. Xijcua ni catli nijpehuato huan techmaca
    motlatiochihual iixpa Toteco.'
  swh-ONEN: Naye pia akaandaa chakula kitamu akamletea baba yake. Kisha akamwambia,
    “Baba yangu, keti ule sehemu ya mawindo yangu, ili upate kunibariki.”
  bba-bba: Mɑ u dĩɑnu kuɑ u kɑ dɑ win tundon mi, u nùn sɔ̃ɔwɑ u nɛɛ, bɑɑbɑ, ɑ seewo
    ɑ nɛn tɑɑsorun yɑɑ tem kpɑ ɑ mɑn domɑ te kuɑ.
  eng-KJVCPB: And he also had made savoury meat, and brought it unto his father, and
    said unto his father, Let my father arise, and eat of his son’s venison, that
    thy soul may bless me.
  cpy-cpy: 'Ronkotsitaki eejatzi owanawontsi, ramakiniri ipaapate, ikantapaakiri:
    “Pipiriinte pawa, poyaa tsimeri ikentakiri pitomi, pipasonkitakotena.”'
  mpx-mpx: Yaka Iso al ge aanan amnana waiwaisana enuna i ginol, inoke i ahe ge i
    pwatanik tamana elana. Yaka i baek elana i ba, “Nam, u lut u misiyo ge no iyauka
    bwasumona enuna nu an, enaa inoke o ba mulolu nu baunanim.”
  wbp-wbp: Nyanungurlu pajirninjarla kuyuju purraja ngurrju-karda-nyayirni, manu kangurnurla
    jaji-nyanuku nyanungukupalanguku. Yijuwurla nyanunguku wangkaja, “Wapirra, yakarra-pardinjarla
    kuyu nyampu nganja kujarnangkurla yanu wirlinyi nyuntuku. Ngula-jangkarlu yungunpaju
    ngajuku milki-yunparni ngula jaru-nyayirni-wangu yungurnangku marlaja mardarni
    tarnngangku.”
  luo-luo: En bende noloso chiemo mamit kendo nokelo ne wuon mare. Eka Esau nowacho
    ne wuon mare niya, “Wuora, aa malo ibed piny mondo mi icham ringʼo malosoni kendo
    igwedha.”
  meu-meu: Ia danu vamu namona e nadua, tamana dekena e laohaia, tamana e hamaoroa,
    eto, Tamagu e, a helai tore, natumu egu vamu avania, bena ba hanamogu.
  npi-ULB: उनले पनि स्‍वादिष्‍ठ तरकारी तयार गरेर आफ्‍ना पिताकहाँ ल्‍याए । उनले आफ्‍नो
    पितालाई भने, “बुबा, उठेर आफ्‍नो छोराले ल्‍याएको सिकार खानुहोस्, र मलाई आशिष्‌
    दिनुहोस्‌ ।”
  yor-yor: Òun pẹ̀lú ṣe ẹran dídùn, ó sì gbé e tọ baba rẹ̀ wá, ó sì wí fún un pé,
    “Baba mi, dìde jókòó, kí o sì jẹ nínú ẹran igbó tí mo ti ṣè, kí o sì súre fún
    mi.”
  emp-NTPO: 'Idjia bid̶a djicoda warra osia. Maʌ̃da dji zezamaa edeped̶a jarasia:
    –Zeza, mʌ̃ra ne beasia. Ʌ̃ta chũmeped̶a codua. Maʌ̃be mʌ̃ra bia jara b̶ʌdua.–'
  ind-ind: Esau memasak daging hasil buruannya dengan enak dan membawanya kepada Isak
    sambil berkata, “Ayah, duduklah dan makanlah makanan yang sudah aku siapkan, supaya
    Ayah bisa memberkatiku.”
  pes-OPCB: 'او نیز غذایی را که پدرش دوست می‌داشت، تهیه کرد و برایش آورد و گفت: «اینک
    غذایی را که دوست داری با گوشتِ شکار برایت پخته و آورده‌ام. برخیز؛ آن را بخور و
    مرا برکت بده.»'
  ssx-ssx: Ipikana꞉ma꞉ make tendepiki ne yankao ateke pa꞉ta꞉ mea pua alota꞉ Pilisi
    apa꞉o. Mo naka꞉ epeaasa꞉eki I̱ pa꞉ta꞉ kuelena꞉yeke I̱ma꞉ do mea a꞉palo hoteke
    ma꞉nda꞉ noelena꞉ tiao pitie leekeme.
  lcm-lcm: Kala itoitonai aroron ani kana matan pok asi an sasagi dong ani tamana
    tatana. Au, kala palak na kala antok a tamana ta, “Au, mamai, ku sinong atung
    na ku angan le si sasagian ke, ani ku posong atautauia iau.”
  aer-aer: Re kere akemele akngetyeke itemele akngeye ikwerenheke. Esau ikwere angkeke,
    “Akngeye-aye, akeme-irraye kere nhenhe arlkwetyeke tharle ngkwenge atwetyeke alheke,
    kele unte angkentye mwerre atyenge anthetyenhenge akwete-ante atnyenetyeke.”
  tgl-ULB: Gumawa rin siya ng masarap na pagkain at dinala iyon sa kanyang ama. Sinabi
    niya, “Ama, bumangon ka at kainin mo ang ilan sa napangaso ng iyong anak upang
    mapagpala mo ako.”
  nop-nop: Adibo undugoŋ kale heeŋ beudok tiŋalooŋ niŋguk, “Baatne, du pilali mihige
    nu’walaŋ kale naaŋ kahaŋ tinambeŋ.”
  kca-kca: 'Ԓўв ищи эпԓәӈ ԓэтŏт верәс, щӑԓта ащеԓа тусԓы, пӑ ащеԓа йастәс: «Ащи, нŏх
    киԓа пӑ пŏхен тўвәм вой ԋŏхи ԓэва, мӑнэма йӑм мӑты урәӈән».'
  cbu-NT: Kuseeramchu, yuwaa pachayashinu anoo wanasiritam patateeru, kizpuritam kzam
    paratush mbaseeshinu payuytaranllu, waparish pang' pshtuyaru, Neewa apaa. Natunaa
    pachayashinina. Ashiriya, apaa, natunaa chiyzayarush ktungansi. Na katungaramchush,
    nuwaamsha wizpurirish wanasirimash panangandama, tárangiya.
  hui-hui: Ibuguabi nde tomo bayale dendebiore dawa yinigo ibu aba berearia yalu puwa
    lalu, Aba-o Anduane Homogohanda i̱ biamogo bialu mo bayale helo bi lahabelo nogo
    dendebiore dawa yidogo nole heya, lene.
  wrs-wrs: Weihanamba, os besva vevna i, doa aralm guamnanamba, omnana, phorava, hona
    tatapetaoa nerava, doa os Sesoam osahmano kaindam, pev ten oim.
  mya-mya: သူ​သည်​လည်း​စား​ဖွယ်​ကောင်း​သော​အမဲ​ဟင်း​လျာ ကို​ချက်​ပြီး​လျှင်​ဖ​ခင်​ထံ​သို့​ယူ​ခဲ့​လေ​သည်။
    ထို​နောက်``အ​ဖ၊ ကျွန်​တော်​ယူ​ခဲ့​သော​အ​မဲ ဟင်း​ကို​ထ​၍​သုံး​ဆောင်​ပါ။ သုံး​ဆောင်​ပြီး
    လျှင်​ကျွန်​တော်​အား​ကောင်း​ချီး​ပေး​ပါ'' ဟု ဆို​လေ​၏။
  cbi-NTPO: 'Tsejtu ya bain uu finuke luguu ke'', ya'' apa'' junga tajitu entsandimi:
    Apa, umaa kujpa'', ñu'' na'' jeendaa ji'' aingañu alla fide, tsejtu inu Dioschi
    ura'' ikaaka, timi.'
  bod-N: ཁོས་ཀྱང་ཁ་ཟས་ཞིམ་པོ་གཡོས་སྦྱོར་བྱས༌ཏེ། ཡབ༌ལགས། ཡར་བཞེངས༌དང༌། བདག་ལ་བྱིན་རླབས་འཐོབ་པའི༌ཕྱིར།
    ཁྱེད་ཀྱི་བུས་གཡོས་སྦྱོར་བྱས་པའི་ཁ་ཟས་བཞེས་པར་མཛོད་ཅིག་ཅེས་སྨྲས་པ༌ལ།
  wsk-wsk: Nu betela na ningo nungam ale giam ago ko nuet kote tairam. Ale auram maonam,
    “Ba,” mam, “bares ale na ani ago tairem ewere no ale ka marak ani aisuko.”
  kkl-kkl: Eldi babe mana wali sao uro yobaogti, iliag payaogti, yubu lelamogti, “Nani,
    pukongkia an sembe payana tane telamlulam! Temendi Allah siag kipnululam,” aro
    ambarog.
  sna-sna: Naiyewo akagadzira nyama inonaka akauya nayo kuna baba vake. Ipapo akati
    kwavari, “Baba vangu, mukai mudye nyama yangu yemhuka, kuti mugondipa maropafadzo.”
  spa-BLM: 'Él también preparó comida sabrosa y se la llevó a su padre. Dijo a su
    padre: “Que mi padre se levante y coma de la carne de caza de su hijo, para que
    tu alma me bendiga”.'
  beu-beu: Esau di mod tamaa-tamaa angu vengharaka sengmuse, ana baning va metma imang
    enang. Bot ana imang at hubait hula, “Nimang! Aaungba tahit mihi, senge uumung
    ba na ila vengkorit baning hoa doa tila anga adang. Adang seng angse, aaung-hama
    angu vengbanang metma manenang.”
  cac-cac: 'Ix sb''oan jun vael vin̈ te vach''. Ix lajvi chi'' ix yic''anpaxb''at
    vin̈ d''a vin̈ smam chi'', ix yalan vin̈ icha tic: —Q''uean̈ vaan mamin, tic in
    javi. Chi'' noc'' c''ultaquil noc'' ix b''at vic''cot tic, tzalancan vach'' lolonel
    chi'' d''a vib''an̈, xchi vin̈ d''a vin̈ smam chi''.'
  swh-ULB: Yeye pia akaandaa chakula kitamu na kukileta kwa baba yake. Akamwambia
    baba yake, “Baba, inuka na ule baadhi ya mawindo ya mwanao, ili uweze kunibariki.”
  bel-bel: 'Згатаваў і ён страву, і прынёс бацьку свайму, і сказаў бацьку свайму:
    устань, бацька мой, і паеж дзічыны сына твайго, каб дабраславіла мяне душа твая.'
  deu-ELBBK: 'Und auch er bereitete ein schmackhaftes Gericht und brachte es zu seinem
    Vater und sprach zu seinem Vater: Mein Vater stehe auf und esse von dem Wildbret
    seines Sohnes, damit deine Seele mich segne.'
  mbb-OT: Midhilutù daan sikandin te metaam he idsezà ne mid-uwit din diyà te amey
    zin. Ke sikandin diyà te amey zin te, “Amà, enew ka wey ka mekekaan kayi te netuǥesan
    ku su wey a kenikew mepenubtuvazi.”
  msc-msc: 'A ka suman duman tibi, ka wa a di a fa ma. A ka a fɔ a fa yɛ ko: «N fa,
    i ye i wuli. I ye i dencɛ la sobo damun, ka duwa n yɛ.»'
  mal-2015: 'അവനും രുചികരമായ ഭോജനം ഉണ്ടാക്കി അപ്പന്റെ അടുക്കൽ കൊണ്ടുചെന്നു അപ്പനോടു:
    അപ്പൻ എഴുന്നേറ്റു മകന്റെ വേട്ടയിറച്ചി തിന്നു എന്നെ അനുഗ്രഹിക്കേണമേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Daja, cʉ̃ quẽꞌrã baꞌase añurõ ʉꞌsʉase doꞌa, cʉ̃ pacʉre baꞌadutigʉ miacʉ
    niwĩ. Aꞌtiro nicʉ niwĩ: —Pacʉ, wãꞌcãnujãña. Yʉꞌʉ waꞌicʉ wẽjẽꞌcʉre baꞌaya. Baꞌa,
    yʉꞌʉre ye niatjere Õꞌacʉ̃rẽ sẽrĩbosaya.'
  gup-gup: Nungka warridj mayh kumkinjeng nawu namanjmak dja kumkang kore kornkumo
    nuye, wanjh bimarneyimeng, “Ngabba, yirrolkka dja yingun yikahwi nawu mayh ngardduk
    nawu ngahdjangkani, ba kunu kanmarneyime kunmak kunwok kore nguddahbeh.”
  met-met: Ina xauna xauxau anginga dauyana saing xap ma rangua tibuna. Baing harua
    na tibuna ba, “Tibugu, umesa urung ba oxong asaxa teladi, bu sanga ba usina guxama
    nanga.”
  gvs-gvs: Ima, e nakae awoinu dedevina iwodugu. Iwodugu ikavava, isiu ina tamana
    ivini idigo kana, ‘Tamagu, kutusobu dōkana go, ame anina bogina avaipolu kwáika
    gobe kwaipakuyēgu.’
  rmc-rmc: 'Ov tiš pripravinďa chaben, so rado chalas leskro dad, anďa leske a phenďa:
    „Dado miro, ušťi a cha olestar, so tuke chudňom, avke man šaj požehňines.“'
  nlg-nlg: Esau te gonidila vania tamana na puku ni vanga te liona, na vinahina na
    maumanu asi, me lavia va ta tamana. Ge ghaghua gaia Esau, “Kula tamagu, inau tu
    mai tua, mi nau tu lavia mai na maumanu asi to liona. Ko sopou dato mai mo ko
    ghania, keri ge ko vaheu nimua na vauto.”
  dgr-DOGNT: Ededı̨ sı bò łekǫǫ wheht'ee sìı edetà gà nèyı̨ı̨hgè xè yets'ǫ̀ hadı,
    “Età, ets'òdoò wheęda. Jǫ bò negà nìıhgè, weghǫ shèı̨tı̨, eyı tł'axǫǫ̀ yatı nezı̨ı̨
    t'à sek'eèyawı̨ı̨htì nǫǫ̀,” edetà èhdı.
  pes-OPV: 'و او نیز خورشی ساخت، و نزدپدر خود آورده، به پدر خود گفت: «پدر من برخیزد
    و از شکار پسر خود بخورد، تا جانت مرابرکت دهد.»'
  ron-1924: 'А фэкут ши ел о мынкаре густоасэ, пе каре а адус-о татэлуй сэу. Ши а
    зис татэлуй сэу: „Татэ, скоалэ-те ши мэнынкэ дин вынатул фиулуй тэу, пентру ка
    сэ мэ бинекувынтезе суфлетул тэу!”'
  ben-OBCV: তিনিও খানিকটা সুস্বাদু খাবার রান্না করে সেটি তাঁর বাবার কাছে আনলেন। পরে
    তিনি তাঁকে বললেন, “বাবা, দয়া করে উঠে বসুন ও আমার শিকার করা পশুর মাংসের তরকারি
    খানিকটা খেয়ে নিন, যেন আপনি আমাকে আপনার আশীর্বাদ দিতে পারেন।”
  lex-lex: 'E'' mana npipar walia ha''anna hiti ahu-lier ahla enni maka mikmikarni-lamliamanni,
    noka nodia la amni. Nakot la amni: “Ama, mumat pa mu''una ha''anna hiti ahu-lier
    ahla enni, totpa mura''a-mupalg a''u.”'
  rgu-rgu: Boe ma ana tunu-nasu, basa de neni fee papa na. Ana dedea nae, “Papa! Foa
    fo mua leo! Au tunu-nasu paaꞌ fo au sopu so a. Papa ka mua basa, sona fee au ua-naleꞌ
    leo.”
  som-som: Oo isna hilib macaan buu sameeyey, oo u keenay aabbihiis; oo wuxuu ku yidhi
    aabbihiis, Aabbow kac, oo cun hilibkaygan ugaadheed, si aad iigu ducayso.
  lat-VUC: 'coctosque de venatione cibos intulit patri, dicens: Surge, pater mi, et
    comede de venatione filii tui, ut benedicat mihi anima tua.'
  aoi-aoi: Biya ni-dakama enejukwaba yakina yukwurari-yada yinumadangkwa. Biya ni-lyilyanga
    arakba yukwala yinumadangkwa ni-daka-mulangwa nungwenikba-wa akwa ni-yama, “Ngangwa,
    yi-yengkilabenuma yinungungwangba akwalya-na? Yaka arakba. Mirajanga-langwa alyubarina-langwa
    ena amadangkwa. Kembirra yiku-kukwuna eningaba ayakwa eningilyamarmba ngayuwa-wa
    nungkwa-langwa,” ni-yama.
  eng-ASVBT: And he also made savory food, and brought it unto his father; and he
    said unto his father, Let my father arise, and eat of his son’s venison, that
    thy soul may bless me.
  mna-mna: 'Mi ni tomini iurpe yambon ambaiŋana. Tana ikam ma ila ki tamaana, mi iso:
    “O tamaŋ, buzur su kana ka yambon, ta aŋurpe kek. Maŋga ma win mi pombol yo.”'
  ita-1885: 'E apparecchiò anch''egli delle vivande saporite, e le recò a suo padre,
    e gli disse: Levisi mio padre, e mangi della cacciagion del suo figliuolo; acciocchè
    l''anima tua mi benedica.'
  eng-LXXUP: And he also had made meats and brought them to his father; and he said
    to his father, Let my father arise and eat of his son’s venison, that thy soul
    may bless me.
  eng-ULB: He also made delicious food and brought it to his father. He said to his
    father, “Father, get up and eat some of your son's game, so that you may bless
    me.”
  spa-VBL: También había preparado una comida de buen sabor, y se la trajo a su padre.
    Entonces Esaúle dijo a Isaac, “Siéntate padre, y come de mi carne de caza para
    que puedas bendecirme”.
  fra-_FOB: 'Il apprêta, lui aussi, un mets appétissant, et l''apporta à son père,
    et il lui dit: Que mon père se lève, et mange de la chasse de son fils, afin que
    ton âme me bénisse.'
  mal-mal: 'അവനും രുചികരമായ ഭക്ഷണം ഉണ്ടാക്കി അപ്പന്റെ അടുക്കൽ കൊണ്ടുചെന്ന് അപ്പനോട്:
    “അപ്പൻ എഴുന്നേറ്റ് മകന്റെ വേട്ടയിറച്ചി തിന്ന് എന്നെ അനുഗ്രഹിക്കേണമേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Wuh bhī lazīz khānā pakā kar use apne bāp ke pās le āyā. Us ne kahā, “Abbū
    jī, uṭheṅ aur mere shikār kā khānā khāeṅ tāki āp mujhe barkat deṅ.”
  suz-BL: मेकोमी ब्रोव़शो श्‍ये क्‍येशा, आ आफ आ बाक्‍तीके जाक्‍शा, आ आफ कली “आं आफ
    बोक्‍कीन। आं सिखार ब्‍वशा, आं कली आसीक गेयीनी” देंमाक्‍त।
  ita-1927: 'Anch’egli preparò una pietanza saporita la portò a suo padre, e gli disse:
    “Lèvisi mio padre, e mangi della caccia del suo figliuolo, affinché l’anima tua
    mi benedica”.'
  ckb-ckb: 'ئەویش خواردنی ئامادە کرد و بردیە ژوورەوە بۆ باوکی و پێی گوت: «باوکە، هەستە
    لە ڕاوی کوڕەکەت بخۆ، تاکو داوای بەرەکەتم بۆ بکەیت.»'
  eng-BBE: And he made ready a meal, good to the taste, and took it to his father,
    and said to him, Let my father get up and take of his son's meat, so that you
    may give me a blessing.
  crx-NTPO: '''En cha ndi t''alh-i nzoo-i ''uyinla ''ink''ez dubá yughu daininkai
    ''ink''ez dubá ''uyulhni, “Sbá dudoya'' ''ink''ez ndi ooye'' yuzilhghi-i yoo''alh,
    ''et la nzul be soo hoonzoo-un sgha hóotalts''ulh.”'
  kan-OKCV: ಅವನೂ ಸಹ ರುಚಿಯಾದ ಊಟವನ್ನು ಸಿದ್ಧಮಾಡಿ, ತನ್ನ ತಂದೆಯ ಬಳಿಗೆ ತಂದು, “ನನ್ನ ತಂದೆಯೇ,
    ಎದ್ದು ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವಂತೆ ನಿನ್ನ ಮಗನ ಬೇಟೆಯ ಮಾಂಸವನ್ನು ಊಟಮಾಡು,” ಎಂದನು.
  bbb-bbb: Areme fudua fune ire ma mukore be amaerina kirama abe asoe fuone fino ijia
    ruae. Fu abe kekena kuae, Ate asoeno, ni urina ire ige na oefuo ifaejeva ije abe
    ina daro one na mieno kuae.
  tam-2017: 'அவனும் ருசியுள்ள உணவுகளைச் சமைத்து, தன் தகப்பனிடம் கொண்டுவந்து, தகப்பனை
    நோக்கி: “உம்முடைய ஆத்துமா என்னை ஆசீர்வதிக்க, என் தகப்பனார் எழுந்திருந்து, உம்முடைய
    மகனாகிய நான் வேட்டையாடிக் கொண்டுவந்ததைச் சாப்பிடும்” என்றான்.'
  spa-RV-1909: 'E hizo él también guisados, y trajo á su padre, y díjole: Levántese
    mi padre, y coma de la caza de su hijo, para que me bendiga tu alma.'
  ron-BTF: 'Şi el de asemenea a făcut mâncare gustoasă şi a adus-o tatălui său şi
    a spus tatălui său: Să se ridice tatăl meu şi să mănânce din vânatul fiului său,
    ca sufletul tău să mă binecuvânteze.'
  eng-WEBP: He also made savory food, and brought it to his father. He said to his
    father, “Let my father arise, and eat of his son’s venison, that your soul may
    bless me.”
  eng-FBV: He had also made some tasty food, and took it to his father. Esau said
    to Isaac, “Sit up, my father, and eat some of my wild game so you can bless me.”
  nld-1939: 'Ook hij maakte een smakelijke schotel gereed, bracht die naar zijn vader,
    en sprak tot zijn vader: Kom overeind zitten, vader, en eet van het wild van uw
    zoon; dan kunt ge me zegenen.'
  nch-BL: 'Huan Esaú nojquiya quisencajqui se tacualisti ajhuiyac huan quihuiquili
    itata. Huan quiilhui: ―Ximoquetza, papá. Xijcua ni cati nijpehuato huan techmaca
    motatiochihual iixpa Toteco.'
  tfr-NTPO: ga sjëng kjl̈oshko so zröno l̈i shäryara uak owa l̇l̇ëm bakoe. E irgo
    ga söra ba data kong, ga tjl̈ẽ ba kong ga «Data, pja kojõs sira. Sjëng kjl̈oshko
    so zröror ëre uozong. Ga tjl̈õkwo l̈os ber pjl̈ú bor kong» l̈e.
  vie-1934: 'Người cũng dọn một món ngon, dâng lên cho cha và thưa rằng: Xin dậy,
    ngồi ăn thịt săn của con trai cha, đặng linh hồn cha chúc phước cho con.'
  hin-CV: उन्होंने जल्दी स्वादिष्ट खाना तैयार किया और अपने पिता से कहा “पिताजी, उठिए
    और स्वादिष्ट खाना खाकर मुझे अपनी आशीष दीजिए.”
  eng-OURB: He also made savory food, and brought it to his father. He said to his
    father, “Let my father arise, and eat of his son’s venison, that your soul may
    bless me.”
  spa-BES: 'Y preparó una comida, buena para su gusto, y la tomó a su padre, y le
    dijo: padre levántese y tome del guisado de caza de su hijo, para que me bendiga.'
  tdx-tdx: Ie ka ro naña­lankañe mahakama mafiry vaho nazo­tso’e aman-drae’e ami’ty
    hoe, Mitroara ry Raeko, ikamao ty tsindron’ ana’o, hitata’ ty arofo’o.
  vid-vid: Esau kahi nakadita chilyo chinonile, na kumhilichila mhaza wa heye, na
    kumlonjela, “Ena mhaza, winuche ulye upelembi wa heni mwanago, leka unhambichize”
  pwg-pwg: Iso bade vavai da siya ivi tava monamonai ma ikavara inae ina mamai kurina
    ma ivonei bo, “Mamai, kemakiivomiiri da weni siyana akavarapiyei na kuna kani
    ma kuni biibiiniku.”
  eng-OKE: And he had also made food, and he brought it to his father, and said to
    his father, Arise, my father, and eat of thy son’s venison, that thy soul may
    bless me.
  tha-KJV: และเขาเตรียมอาหารอร่อยนำมาให้​บิ​ดาด​้วย และพู​ดก​ับบิ​ดาว​่า “ขอท่านลุกขึ้​นร​ับประทานเนื้อที่ลูกชายหามา
    เพื่อจิตวิญญาณของท่านจะได้อวยพรลูก”
  por-BR-2018: 'E também ele fez guisado, e trouxe a seu pai, e disse-lhe: Levante-se
    meu pai, e coma da caça de seu filho, para que me abençoe tua alma.'
  bco-bco: Iso꞉ eyo꞉lo꞉ no꞉ ho nudo꞉ nafayo꞉ so꞉da꞉sa꞉ga꞉, iyamo꞉ dia꞉ya꞉sa꞉ga꞉ a꞉la꞉sio꞉,
    “Nilo꞉ no꞉ buluma꞉ni ane ho so꞉fa꞉ we ma꞉niki dasima. Na꞉sa꞉ga꞉yo꞉, ne dinafa
    mesea꞉ki, do giyo꞉ nemo꞉ dinali salifoma.”
  deu-ELO: 'Und auch er bereitete ein schmackhaftes Gericht und brachte es zu seinem
    Vater und sprach zu seinem Vater: Mein Vater stehe auf und esse von dem Wildbret
    seines Sohnes, damit deine Seele mich segne.'
  ktm-ktm: Iy idahngi song se yi pe ikunii ile ndrongon taman. Iy ihpa, “Tomo! Emin
    eleng pe oyo-on se yohou yu ukuni kurti, kile we ou apatihteh yu.”
  caa-caa: 'Y uqꞌueche e caldo lo que ustabꞌir umener lo que quetpa ani tuaꞌ ucꞌuxi
    utata. Entonces upejca utata cocha era y che: —Tata, achpen tuaꞌ acꞌuxi e caldo
    lo que unstes tama e animal lo que inchuqui sajmi, tuaꞌ uyubꞌi awajqꞌuen e chojbꞌesiaj,
    che e Esaú uyare utata.'
  eng-WYC-2018: and brought in meats sodden of the hunting to the father, and said,
    My father, rise thou, and eat of the hunting of thy son, that thy soul bless me.
    (and he brought in boiled meats for his father, and said, My father, rise thou
    up, and eat of thy son’s hunting, and then afterward thou can bless me.)
  epo-epo: 'Kaj ankaŭ li faris bongustan manĝaĵon kaj alportis al sia patro, kaj diris
    al sia patro: Leviĝu, mia patro, kaj manĝu la ĉasaĵon de via filo, por ke via
    animo min benu.'
  uig-PIN: 'Umu mǝzzilik taamlarni etip, atisining ⱪexiƣa elip kirip, atisiƣa: — Ata
    ⱪopⱪayla, oƣullirining ow gɵxidin yǝp, kɵngülliridin manga bǝht-bǝrikǝt tilǝp
    dua ⱪilƣayla, — dedi.'
  beo-beo: 'E amola da ha:i manu ida:iwane gobele, ea adama gaguli misi. E da adama
    amane sia:i, “Di wa:lefima! Hu amo na da dima gaguli misi moma! Amasea, ada dia
    hahawane dogolegele sia: sia:musa: nana sia:i amo sia:ne ima.”'
  tpi-OTNT: Em tu i kukim switpela kaikai na i kisim i go long papa bilong em. Na
    em i tok olsem, “Papa, yu kirap na kaikai sampela abus mi bringim i kam long yu,
    na bai yu ken givim blesing long mi.”
  hau-SA: Shi ma ya shirya abinci mai daɗi ya kawo wa mahaifinsa. Sa’an nan ya ce
    masa, “Babana, tashi ka zauna ka ci daga abin da na farauto, domin ka sa mini
    albarka.”
  udu-udu: 'A’di si’da/ thosonki shum jin ’kunya’kuny mo dhali ḵali a’di e com mo.
    Dhali a’di ki o com gwo mo ki: Dhalka baba cu mis mo dhali ’ka shum tombwaasho
    gi ya/m piti mo ki /e mini ’bor aha/ mii mo.'
  uig-LAT: 'Umu mezzilik taamlarni étip, atisining qéshigha élip kirip, atisigha:
    — Ata qopqayla, oghullirining ow göshidin yep, köngülliridin manga bext-beriket
    tilep dua qilghayla, — dédi.'
  nde-nde: Laye njalo walungisa ukudla okumnandi wakuletha kuyise. Wasesithi kuye,
    “Baba, vuka udle inyama yami yenyamazana, ukuze ungiphe isibusiso sakho.”
  ton-ton: Pea kuo ngaohi ʻe ia foki ʻae meʻakai ifo lelei, pea ne ʻomi ia ki heʻene
    tamai, pea pehē ʻe ia ki heʻene tamai, “Ke tuʻu hake ʻeku tamai, mo kai ʻae kanoʻi
    manu ʻa hono foha, pea ke tāpuaki au ʻe ho laumālie.”
  ces-1613: 'A připraviv i on krmě chutné, přinesl otci svému a řekl mu: Nechžť vstane
    otec můj, a jí z lovu syna svého, aby mi požehnala duše tvá.'
  eko-eko: 'Na-ye khwiipikha etthu-yooja yootuva khuntiisela papaawe, khumuuza yoori:
    “Mwilankhe paapa mwije nyama eti keetteliyeeyo osaya mwikiparikhiye.”'
  nss-nss: Yiy iruwani anandrinai hayah kapan, pe iyaikiy iya kili taman. Pwen ipwai
    iyata taman ipa, “Tomo, atine pe aini anam yohou iripo kili yo ye, pwen pe aiki
    lomwes tam kisa kili yo.”
  eng-WMB: He also made savory food, and brought it to his father. He said to his
    father, “Let my father arise, and eat of his son’s venison, that your soul may
    bless me.”
  tam-TCV: அவனும் இறைச்சியைச் சுவையுள்ள உணவாகச் சமைத்து தன் தகப்பனிடம் கொண்டுவந்தான்.
    அவன், “அப்பா எழுந்திருந்து நான் வேட்டையாடிக் கொண்டுவந்த உணவைச் சாப்பிட்டு, உங்கள்
    ஆசீர்வாதத்தை எனக்குக் கொடுங்கள்” என்றான்.
  ceb-ULB: Nagluto usab siya ug lamiang pagkaon ug gidala niya kini sa iyang amahan.
    Miingon siya sa iyang amahan, “Bangon na amahan ko ug kaon na sa inayaman sa imong
    anak, aron nga mapanalanginan mo na ako.”
  mkn-mkn: Ju dia pi bamasa, ais dia bawa kasi dia pung bapa. Dia omong bilang, “Papa!
    Bangun ko makan suda. Beta su masa itu daging yang beta tangkap. Abis makan, na,
    papa kasi berkat sang beta suda.”
  pol-UBG: 'On także przygotował smaczną potrawę, przyniósł ją swemu ojcu i powiedział
    mu: Podnieś się, mój ojcze, i jedz ze zwierzyny twego syna, aby błogosławiła mi
    twoja dusza.'
  agr-agr: 'Nunik niishkam apaji yaitaijin, yutai pegkejan pachimag inajuk, juki jegan
    apajin chichajak: “¡Apawah, nantakim, wi kuntinun maa inagtukjam nunú yuwata,
    núnikam pegkegnum yumigtusta!” tiuwai.'
  kyc-kyc: Epapala nenge kyaa paleta rapa rapa pipala rakange paleya dokona manjo
    epo, Rakane, sipurapala nuli napala minyuo ipu dupwa napala namba elyape keta
    pisinyi pyambuo karalase, leya.
  urd-GVU: وہ بھی لذیذ کھانا پکا کر اُسے اپنے باپ کے پاس لے آیا۔ اُس نے کہا، ”ابو
    جی، اُٹھیں اور میرے شکار کا کھانا کھائیں تاکہ آپ مجھے برکت دیں۔“
  deu-1912: 'und machte auch ein Essen und trug''s hinein zu seinem Vater und sprach
    zu ihm: Steh auf, mein Vater, und iß von dem Wildbret deines Sohnes, daß mich
    deine Seele segne.'
  ntj-ntj: Palunyalu paarnu walykumunuralpi katingu mamaku nintilkitjalu. Palunyalu
    watjarnu, “Mama, kuka-rnanku katingu. Pakala ngala wiyaralpi-tju walykumunu watjala
    wanti.”
  row-row: Ana tunu-nasu nala, de nendi fee ama na, ma olaꞌ nae, “Ama ngge! Fela fo
    mua leo. Au tunu-nasu sisi fo sombu alaꞌ a. Mua leo, fo basa naa, fee au papala-babꞌanggiꞌ.”
  kan-2017: ಅವನೂ ಸವಿಯೂಟವನ್ನು ಸಿದ್ಧಮಾಡಿ ತನ್ನ ತಂದೆಯ ಬಳಿಗೆ ತಂದು ಅವನಿಗೆ, “ಅಪ್ಪಾ, ನೀನು
    ಎದ್ದು ನಿನ್ನ ಮಗನಾದ ನಾನು ಬೇಟೆಯಿಂದ ತಂದಿರುವ ಮಾಂಸವನ್ನು ಊಟಮಾಡಿ ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Vevɨla nɨbu avi sɨmɨŋ huaci hɨla iaganu saŋ vavemi. Vavevɨla abami. Iavaŋ
    uami. Iaha sɨhɨm hɨhɨle vaven nagɨladɨ navɨla iadɨ huaci lamɨha uami.
  tgo-tgo: Tembe me vivathava ghanɨŋga ghamɨnae thovuye moli na i thɨnɨmena weya ramae.
    I ronja evasiwae na i dagewe iŋa, “Ya naŋgo e ghen, bwebwe, u thuweiru na u ghana
    ghanɨŋgake iya ma vakathake na ya thɨnɨmenake e ghen, na mbala u giyama womwaewona.”
  yap-yap: Miki ngongliy e ggan ni bfel’ lamen nge fek i yan ngak e chitamngin. Me
    ga’ar, “Chitamag, wenig ngom, mu suwon ngam koy boch e ufin e gamanman ni gag
    fakam e kug fek i yib ngom, ma ga yibilayeg.” Me fith Isak ngak ni ga’ar,
  tet-tet: Nia baa teꞌin, hotu nodi baa aman. Nia bolu naꞌak, “Ama! Haꞌu kmai tiꞌan.
    Madeer maa ona. Haꞌu kteꞌin tiꞌan naꞌan fuik mak ama nusu nia. Ama naa notu, foo
    matak-malirin baa haꞌu ona.”
  hlt-MCSB: Anih long khaw antui a saii van tih a napa taengla a khuen. Te phoeiah
    a napa te, “A pa thoo lamtah na capa kah sakah he ca laeh. Na hinglu loh kai yoethen
    m'pae saeh,” a ti nah.
  mdy-ETH: ዒዚያ ፔ ዛሎና ዓኣሢ ካሣ ጊኢጊሺ ዓዶም ሺኢሻዖ፦ «ዓዴ! ታና ዓንጃኒ ሂንዳ ዔቂጋፓ ታ ኔኤም ዔኪ ሙኬ ኬማሢ ዓሽኮ
    ሙዔ» ጌዔኔ።
  twi-ASANTE: Ɔno nso noaa akɔnnɔduane brɛɛ nʼagya. Na ɔka kyerɛɛ no sɛ, “Agya, sɔre
    na di me hanamduane no, na hyira me.”
  bhl-bhl: 'De teleko, samal wanin fusomi, alew em mit de uneko, bokolewomele: “Aatim
    kutaka! Ku teineko, kut samal gis wanin dekem teli kale wanesomelew kano, bamki
    so kenema!”, dangse kale.'
  con-NTPO: 'Jipa tsa''qque ya''yatssia aña''chove sho''ccoemba tise yayani anga.
    Angapa su: —Yaya, jangipa anjan que dutssi''ye panzapa i''choma. Tsomba ñanga
    afaja ñanga ñotsse tsoña''chove.'
  eng-WEBU: He also made savory food, and brought it to his father. He said to his
    father, “Let my father arise, and eat of his son’s venison, that your soul may
    bless me.”
  bnp-bnp: Ia tara i rata a maki ni kani i nami kamumu, i bole lakea ne tamana. Lakea
    i takia, “O tata, o made kamumu. O kani a kania nga, muri o gamai iau.”
  wal-wal: Ikka qassi mal77o qumaa kattidi, ba aawaayyo aattiis. Aattidi a, “Ta aawau,
    suura; suura uttada, taani shankkatidobaappe ma; yaatada tana anjja” yaagiis.
  mgh-mgh: 'Ni ule ahomwaapya sankanya oociva ni ahaawiihera athumwane ni aheerela:
    Paapa, munnwe ni nkhuureke inama ilupatthilyaka wiira nkireerihe.'
  acu-NT: 'Nusha nunisang ni painkamurin kungkurman aparin itari chicharak: —Apaachi,
    kuntinun maan, inarkan itaaja ju nantakim yuwata. Tura yuta umisam, Yus seam wina
    pengker awajtusta, —timiayi.'
  spa-PDDPT: 'También él preparó manjares y los llevaba a su padre. Y dijo a su padre:
    ¡Levántate, padre mío, y come de la caza de tu hijo para que me bendiga tu alma!'
  gun-gun: 'Ha''e avi tembi''u hee va''e ojapo va''ekue ogueru nguua py. Ha''e vy
    aipoe''i ixupe: — Evy ke xeru, he''u ndera''y ojuka va''ekue, xereroayvu porã
    aguã — he''i.'
  agu-BL: 'Ncha''tz nin octz tan banle''n jun balaj t''imbil te yi txuc yi ul ta''n.
    Yi wi''t bnixe''n ta''n nin ben tcy''altz swutz yi taj. Nin tal i''-tz: —C''oleke''n
    tzaju'' ta''. Wanku''. Je yi t''imbilu''e''j yi ja bnix wa''n te yi txuc yi ja
    quim wa''n, bantz tk''olu'' yi banlu'' swibaj.'
  eng-PEV: Esau cooked that wild animal and made some good food, just like Rebekah
    did. Then Esau took that food to his father Isaac. Esau said, “My father, I killed
    a wild animal and cooked it for you. Please sit up and eat this good food. Then
    you can ask God to be good to me as the next leader for our family.”
  ilo-ULB: Nagluto met isuna iti naimas a taraon ket impanna daytoy iti amana. Kinunana
    iti amana, “Ama, bumangonka ket manganka iti naanupan toy anakmo, iti kasta ket
    bendisionannak.”
  kpg-kpg: Gaa dunu dana manu la gii kala ga gaamai gi dono damana, ga helekai anga,
    “Tamana, nnoinua, miami i agu goneiga ala ne gaamai gi di goe, gei goe ga hai mai
    dau boloagi gi di au.”
  uig-ARA: 'ئۇمۇ مەززىلىك تائاملارنى ئېتىپ، ئاتىسىنىڭ قېشىغا ئېلىپ كىرىپ، ئاتىسىغا:
    ــ ئاتا قوپقايلا، ئوغۇللىرىنىڭ ئوۋ گۆشىدىن يەپ، كۆڭۈللىرىدىن ماڭا بەخت-بەرىكەت
    تىلەپ دۇئا قىلغايلا، ــ دېدى.'
  bsp-bsp: 'Kɔ Esay olompəs sɔ peri k''eŋkenɛ kas Isiyaka. K''oloku kas: «Papa məyɛfɛ
    məsɔm wɛsɛm wa wan kam, ntɛ tɔŋsɔŋɛ mətolan'' em pətɔt məna yati mɔ.»'
  bps-bps: Na tnatéan i gwean dmulak, na tnagan én ktaga i too kayè i maan, na neben
    di maan. Na manan di maan, “E, mà, tagani agu, beg ge mték na kmaan ge i gwègu
    dmulak. Na kafngem kmaan, fakay ge mni di Dwata na kenen i mlé di deg kafye.”
  mbs-mbs: Mig-elomo heman sikandin te kànen mèpiya se nanam, aw inibing din iyan
    doton te amay din. Minikagi sikandin, “Amà, enaw ka den aw kaen ka den te pengelapen
    inibing ko, amon megtawal-tawal ka amon mèpiya se ibegay te Timanem diyà kanak.”
  tof-tof: Wa ta inzan morroal mis alo kla tónggapónórr, da sidódürr tóba abdó. Da
    wa oyaka bóktanórr wagó, “Ba, ugó bupa, mórra, kürünüm ngibürr alóng kla alóngóm.
    Ene igósüm, ma kubó kürü bles kino!”
  sus-sus: A fan naxa na sube yailan a fanyi ra alɔ a baba wama a xɔn ma ki naxɛ.
    A to fa a ra a baba xɔn, a naxa a fala a baba bɛ, «N baba, keli, i xa dɔxɔ, i
    sube don n naxan yailanxi i bɛ alako i xa duba n bɛ.»
  pon-2006: E pil wa kodohng eh pahpao kisin uduk me e umwundahr, oh ndahng, “Ipa,
    pwourda oh sakan, oh kapaiaiehda.”
  jae-jae: Eŋ kêmasaŋ nê gwada amboac tonaŋ ma kêkêŋ gêdêŋ tama. Ma eŋ kêsôm gêdêŋ
    tama gebe “O tamoc, ôndi sa ma ôniŋ latômnê gwada gebe ônam mec aê.”
  ksd-ksd: 'ma i ga vaninare ta kalami na magit bula, ma i ga kap ia pire tamana;
    ma i ga biti tai tamana: Boina ba tamagu na tut ma na ian ta ra mangana magit
    na kuabar kai natuna; upi ra tulungeam na tata vadoane iau.'
  tur-YTC: Ayrıca lezzetli yemek yapıp babasına getirdi. Babasına, “Baba kalk ve oğlunun
    avından ye de canın beni kutsasın” dedi.
  bel-N: 'I зрабіў ён таксама прысмакі, і прынёс бацьку свайму, і сказаў бацьку свайму:
    “Устань, ойча мой, і зьеш дзічыну сына свайго, каб дабраславіла мяне душа твая”.'
  grc-BRENT: Καὶ ἐποίησε καὶ αὐτὸς ἐδέσματα, καὶ προσήνεγκε τῷ πατρὶ αὐτοῦ· καὶ εἶπε
    τῷ πατρὶ, ἀναστήτω ὁ πατήρ μου, καὶ φαγέτω ἀπὸ τῆς θήρας τοῦ υἱοῦ αὐτοῦ, ὅπως
    εὐλογήσῃ με ἡ ψυχή σου.
  ind-AYT: Kemudian, Esau juga mengolah makanan lezat dan dibawanya itu kepada ayahnya.
    Dia berkata kepada ayahnya, “Ayahku, bangun dan makanlah hasil buruan anakmu ini
    supaya engkau memberkati aku.”
  lid-lid: Eme iy juhiy nyamon simidin ma bwese-ei i na taman. Ano badeh iy tiye i
    ta taman, “Tama, ou suri ou ma ou aimon katin haka, eme ya ou atehei nyosowan
    tam keme la-uk.”
  eng-NNA: He cooked tasty meat. After cooking it he took it to his father. “Father,
    sit up. Eat this meat from me. When you have eaten it you will tell me God's good
    word, God will do good for me.”
  nya-nya: Nayenso anakonza chakudya chokoma nabwera nacho kwa abambo ake. Ndipo anati
    kwa iye, “Chonde abambo, dzukani mukhale tsonga kuti mudye nyamayi ndi kuti mundidalitse.”
  hrv-hrv: 'I on priredi ukusan obrok i donese ga svome ocu. I reče svome ocu: “Ustani,
    oče moj, i blaguj od lovine svoga sina da me onda mogneš blagosloviti!”'
  mps-mps: Agai me te wiegi yai pusu ebo nai ulasa, te aga aya bidibo digi sela palio.
    Tama agai te po wai, “Ayao, nage hodaluama, te eno selasa asali nai mi meba tugulao,
    tama nago te Yawego ena dali dwagi yai sę yabo po enabolo magameo.”
  llg-llg: Boe ma, ana tunu-nasu, de neni fee aman. Ana kokolak nae, “Ama! Foꞌa fo
    muꞌa leo. Huu au tunu-nasu ala mbaa, fo au sombu alak ndia so. Muꞌa basa, na,
    ama fee au babaꞌe-babatik leo.”
  tpi-tpi: Em tu i kukim switpela kaikai na i kisim i go long papa bilong em. Na em
    i tok olsem, “Papa, yu kirap na kaikai sampela abus mi bringim i kam long yu,
    na bai yu ken givim blesing long mi.”
  dan-1931: 'også han lavede en lækker Ret Mad, bragte den til sin Fader og sagde:
    “Vil min Fader sætte sig op og spise af sin Søns Vildt, for at din Sjæl kan velsigne
    mig!”'
  vie-OVCB: 'Ê-sau cũng nấu món ăn ngon cha thích nhất và dọn lên mời cha. Ê-sau thưa:
    “Cha ơi, con đem thịt rừng về đây. Mời cha ngồi dậy, dùng đĩa thịt, và cha sẽ
    chúc phước cho con.”'
  lbk-lbk: Sa et akhes inmoto is mam-is ay oto sa na't ala ya eey ken amana ay nangwanin,
    “Fomangon ka et man, tay naay nan inotok ay inanopak. Mangan ka ta sa ka't bomindisyon.”
  guj-2017: પણ સ્વાદિષ્ટ ભોજન તૈયાર કરીને તેના પિતાની પાસે લાવ્યો અને તેના પિતાને
    કહ્યું, “મારા પિતા ઊઠીને તારા દીકરાનો શિકાર ખાઓ, કે જેથી તમે મને આશીર્વાદ આપો.”
  byr-byr: '@see-verse:GEN.027.030'
  awx-awx: Täkapu ixäyä naxu käxälä hikngä nanäle tändäkngake päkapgut. Päkapuke nanä
    using inikut. “Nan, gwaxu asipmäke hake päkapunggalu enake nayo. Tikengä wam gwalängu
    namiläk,” yang inikut.
  pon-2006A: E pil wa kodohng eh pahpao kisin uduk me e umwundahr, oh ndahng, “Ipa,
    pwourda oh sakan, oh kapaiaiehda.”
  por-BRBSL: 'Ele também fez comida saborosa, e a trouxe para seu pai. Ele disse a
    seu pai: “Que meu pai se levante e coma do veado de seu filho, para que sua alma
    me abençoe”.'
  aly-aly: Aker mwerr-angker ampernek aynikwek aker renh anthemel, “Aker nhenh arlkwa
    atharl ngkweng akngetyek.”
  cth-cth: Ahni ni hai katuipoung lah a thawng van teh, a na pa koevah a thokhai.
    A na pa koevah, na hringnae ni yawhawi na poe nahanlah apa teh a thaw vaiteh,
    a capa ni thokhai e moi hah cat naseh telah ati.
  twi-twi: Ɔno nso noaa akɔnnɔduan brɛɛ nʼagya. Na ɔka kyerɛɛ no se, “Agya, sɔre na
    di me hanam aduan no, na hyira me.”
  hlt-hlt: Anih long khaw antui a saii van tih a napa taengla a khuen. Te phoeiah
    a napa te, “A pa thoo lamtah na capa kah sakah he ca laeh. Na hinglu loh kai yoethen
    m'pae saeh,” a ti nah.
  tbz-SIM: 'kɛ́bénnɛ́ mudiì kɛ́tɔo kɛ́duɔ́ nho cicɛ kɛ dɔ̀: N cicɛ ítɛ́ kɛ́cɑ́ɑ́kɛ́
    iorimɑɑ n kùɔní ì kɛ́ m pɑ̃ mɛsɑ̀ɑ̀.'
  msy-2020: Egha a uaghan dagher isɨngtɨzir mabagh amigha uan afeziam bagha da inigha
    izi. Egha ghaze, “Afeziam, nɨ dɨkavigh daperagh asɨzir kɨ nɨ bagha inigha izir
    katabar ameghɨva, deraghvɨra na damu.”
  txq-txq: De neu tunu-nasu, basa boe ma neni fee aman. Ana kokolak nae, “Papa! Mambadeik
    fo muꞌa leo. Au tunu-nasu ala mbaa fo au sombu alak naa ena. Muꞌa basa, na, papa
    fee babaꞌe-babatik neu au leo.”
  aaz-aaz: Onaim in nnao nahaan ee, rarit in neik je neu in amaf. In naꞌuab am nak,
    “Aam! Amfeen he mbukae nai, tua. Au uhaan aꞌrair siis fui reꞌ au ꞌnao ꞌseok ꞌaan.
    Ambukae mrari te, amfee kau tetus.”
  azb-azb: 'Esav da ləzzətli yemək hazırlayıb atasına gətirdi və ona dedi: «Atam qalxıb
    oğlunun gətirdiyi ov ətindən yesin və mənə xeyir-dua versin».'
  eng-DBY: And he also had prepared savoury dishes, and he brought [them] in to his
    father, and said to his father, Let my father arise and eat of his son's venison,
    in order that thy soul may bless me.
  hin-2017: तब वह भी स्वादिष्ट भोजन बनाकर अपने पिता के पास ले आया, और उसने कहा, “हे
    मेरे पिता, उठकर अपने पुत्र के अहेर का माँस खा, ताकि मुझे जी से आशीर्वाद दे।”
  wol-KYG: 'Mu togg moom it, ba mu neex, indil baayam. Mu ne ko: «Jógal baay, lekk
    ci sa rëbbum doom, ndax nga ñaanal ma ci sa xol.»'
  swp-swp: Ia hinage aiai anihu i abinonohayao, i leama tamana arinai. I ribalau tamana
    arinai i ene, “Ehei, u toro, hage natum ena ailoea aiaina u ai, abo u ribahelologu!”
  bjr-bjr: Eesaufa anireenoo adiafaa ira aandau aina suqa mareenoo narí akoofuqoo
    oonu reenoo qinau. Qipoo doo findi finana namasee qifaaqooqa qimia.
  eng-YLT: and he also maketh tasteful things, and bringeth to his father, and saith
    to his father, 'Let my father arise, and eat of his son's provision, so that thy
    soul doth bless me.'
  heg-NTPO: Hidim un laok hosan, le kil bel un ama ka. Un tekan noan, “Papa! Hangu
    le kaa tia. Auk hos hidi siis man auk in lono nala ki son nian. Kaa hidi kam paap
    bel auk hangun tia.”
  ptu-ptu: 'Iya napapia-piam duka'' nasunna mane nababaanni lao ambena anna nauai:
    “Bangommoko ambe'' anna muandei inde bale pesea'' kubabaangko anna malaä'' umpa''lambeam.”'
  bzd-NTPO: 'Ñies ie'' tö chkè alé buaë, e'' mí iwa̱ iyë́ a̱ ta̱ ichéitö ia̱: —A yë́wö,
    dúla ttéyö e'' alí katö́. E'' ukuöki̱ ta̱ be'' e̱r buaë chöke ye'' a̱ e'' chö́
    ña.'
  kwf-kwf: Nia ka duꞋafia fanga neꞋeri ki diꞋia neꞋe Ꞌani toꞋonilana rakufa liu, sui
    nia ka ngalia maꞋi fuana maꞋa nia, goꞋo nia ka fata Ꞌuri, “MaꞋasi kwa, nia naꞋa
    ne na sibolo nau ku ngaliꞋi maꞋi ki. Nau ku amasiꞋo Ꞌoke gwauru ko fanga naꞋa,
    fasi Ꞌiri Ꞌoke faꞋaleꞋa nau.”
  eng-WYC-2017: and brought in meats sodden of the hunting to the father, and said,
    My father, rise thou, and eat of the hunting of thy son, that thy soul bless me.
  eng-WMBB: He also made savoury food, and brought it to his father. He said to his
    father, “Let my father arise, and eat of his son’s venison, that your soul may
    bless me.”
  spp-spp: 'Ka uru mú si kyaare tà shwɔhɔ a tîrige tufooŋi Ishaka taan. Maa jwo tufooŋ''á:
    «Baba, yîri maa ma jyaŋi kyaare nizhwɔhɔre tà kyà maa jwó le u á.»'
  aey-aey: Uqaha sab jecnu tinca saciadumei memegna hewi ahuton. Odimei uqa memeg
    madon, “Mei caji bilimeg dool leih ija quga eu jaga. Odimeg hina eeltec je mataga,”
    don.
  urd-GVH: वह भी लज़ीज़ खाना पकाकर उसे अपने बाप के पास ले आया। उसने कहा, “अब्बू जी,
    उठें और मेरे शिकार का खाना खाएँ ताकि आप मुझे बरकत दें।”
  rug-rug: Meke kina ginani lomosona tugo se Isoa, meke paleke la koasa tamana. Meke
    zama, “Tamaqu, tekulu mamu henai sari na ginani sapu paleke maeni rau, pude mamu
    mana nau,” gua si asa.
  gaz-gaz: Innis nyaata miʼaawaa qopheessee abbaa isaatiif fide; abbaa isaatiinis,
    “Yaa abbaa ko, ati akka na eebbiftuuf ol jedhiitii waan ani ilmi kee adamsee fide
    nyaadhu” jedhe.
  fra-LSG: 'Il fit aussi un mets, qu’il porta à son père; et il dit à son père: Que
    mon père se lève et mange du gibier de son fils, afin que ton âme me bénisse!'
  gnn-gnn: bala yana batharanydja ŋayi wäyindja ŋunhi ḻatju'kuŋalana dhika, bala yana
    gäŋala bäpa'mirriŋuwana. Gäŋalanydja ŋayi bäpa'mirriŋuwanydja, bala waŋana bitjarra,
    “Ŋay', mäḻu gaŋgathiyana. Dhuwalana wäyindja ŋarrakuŋu djambatjpuynydja. Ḻukiyana
    nhe yurru, ga beŋurunydja ŋathaŋurunydja, bala nhe yurru dhäruknha wekaŋa Godkuŋuna
    ŋarraku.”
  yal-yal: A fan yi na suben nafala ki faɲi alo a baba waxi a xɔn ma kii naxan yi.
    A yi fa a ra a baba xa. A yi a fala a baba xa, a naxa, “N baba, keli, i dɔxɔ,
    i suben don n naxan nafalaxi i xa alogo i xa duba n xa.”
  gum-gum: 'Incha nøgucha kan mamig mayzhig tamara, nui møskaweimay srua arruabe,
    trenchibig køn: —Nai papá, wamisr cha. Na ñui nusrkai kemøra srua arrigwan manrrig
    cha, ñi nan mayanguen tabig nebuig kømigwan nayasig Tius nan trannrrai miarrunrrig—
    cha.'
  iou-iou: Äbäŋpäŋ ketem gäripi nikek Jekoptä ijiŋkuko udegän ijiŋpäŋ naniken yäpmäŋ
    äbäŋpäŋ iwetkuk; Nan, akuŋpäŋ itkaŋ ketem yäpmäŋ äbätat ŋo naŋpäŋ kon manka näwet
    yäk.
  haw-1868: Hana no hoi oia i ka mea ono, a lawe mai hoi ia mea i kona makuakane,
    i aku la ia i kona makuakane, E ala mai oe, e kuu makuakane, a e ai iho i ka io
    mea hihia a kana keiki, i hoomaikai mai kou uhane ia'u.
  arb-NAV: 'فَجَهَّزَ هُوَ أَيْضاً أَطْعِمَةً طَيِّبَةً وَأَحْضَرَهَا إِلَى أَبِيهِ
    وَقَالَ: «لِيَقُمْ أَبِي وَيَأْكُلْ مِنْ صَيْدِ ابْنِهِ فَتُبَارِكَنِي نَفْسُكَ».'
  adz-adz: Arangan ibinigi itip apu ntsits bini da iyu iba da ramanggan da ini, “Ramangꞌ,
    wampa wayab da waga apu dzi uda badan da agu ani, da wafinti dzi.”
  ewe-ewe: Eya hã ɖa nu si fofoa lɔ̃a ɖuɖu la, eye wòtsɔe yi nɛ. Esau gblɔ be, “Fofonye,
    metsɔ nuɖuɖu la vɛ na wò. Fɔ nàɖu nua, eye nàyram!”
  eng-LEE: And he also made savory food, and brought it unto his father, and said
    unto his father, Let my father arise, and eat of his son's venison, in order that
    thy soul may bless me.
  dji-dji: Nyani girri gidjirri batjidjini ḻatju gunydjirrgirki, girri inga gangili.
    Nyani inga bindjin gunydjirrgirki, “Inydji waykungban gunydjirra, nyuni nyinidji
    a ḏirradjigiban djining maypalgiṉing gidjirri ngarri inmarr birrungili. Girri
    nyuni irra gungban ngunukima djanguny marrga Goddji irriny djakadjigi.”
  gvn-gvn: '@see-verse:GEN.027.030'
  nna-nna: Kamparna kuwiyi jurikata. Kampanajalu kanyala japartukarti. “Japartukayi,
    kajala! Kuwiyi ngalkuluman nyungu ngajuja. Nganinyajalu wurralapijin Ngarrkamili
    ngalypakata muwarr. Ngarrkamilalu muwarrju ngalypa jilapijin ngajuku.”
  asm-FB: তেৱোঁ সুস্বাদু আহাৰ ৰান্ধি বাপেকৰ ওচৰলৈ আনি ক’লে, “হে পিতৃ, উঠক আৰু আপোনাৰ
    পুত্রই চিকাৰ কৰি অনা মাংস ভোজন কৰি মোক আশীৰ্ব্বাদ কৰক।”
  sus-A: عَ قَن نَشَ نَ سُبٍ يَءِلَن عَ قَنيِ رَ عَلْ عَ بَبَ وَ مَ عَ شْن مَ كِ نَشّ.
    عَ تٌ قَ عَ رَ عَ بَبَ شْن، عَ نَشَ عَ قَلَ عَ بَبَ بّ، «ﭑ بَبَ، كٍلِ، عِ شَ دْشْ،
    عِ سُبٍ دٌن ﭑ نَشَن يَءِلَنشِ عِ بّ عَلَكٌ عِ شَ دُبَ ﭑ بّ.»
  fra-SBL: 'Il prépara lui aussi un mets savoureux, qu''il apporta à son père. Il
    dit à son père : « Que mon père se lève et mange du gibier de son fils, afin que
    ton âme me bénisse. »'
  hbo-hbo: וַיַּ֤עַשׂ גַּם־הוּא֙ מַטְעַמִּ֔ים וַיָּבֵ֖א לְאָבִ֑יו וַיֹּ֣אמֶר לְאָבִ֗יו
    יָקֻ֤ם אָבִי֙ וְיֹאכַל֙ מִצֵּ֣יד בְּנֹ֔ו בַּעֲב֖וּר תְּבָרֲכַ֥נִּי נַפְשֶֽׁךָ׃
  shp-NTPO: 'Ja Esaúkanribira, noeshamanhakin pitiaxon jawen papa bexona iká iki.
    Ja piti bexon, jawen papa neskáakin yoia iki: —Papá, weníkiranxonpari, min keenshaman
    yoina reteanan, en mia noeshamanhakin pitiaxona piiwe. Ja piti piá pekáo, ea Diossen
    jakonhanon ixon, min ea Dios yokáxonon —akin.'
  eng-WYCLIFFE: Esau cam, and brouyte in metis sodun of the huntyng to the fadir,
    and seide, My fadir, rise thou, and ete of the huntyng of thi sone, that thi soule
    blesse me.
  piu-2006: '@see-verse:GEN.027.030'
  pjt-pjt: Munu paluṟu kuka wiṟu pauṟa katingu palumpa mamakutu, munu wangkangu, “Mama,
    wanyu pakaṟa nyina munu kuka nyanga ngayulu katinytja ngalkula, munuṉin palulanguṟulta
    pukuḻmanama.”
  cwe-cwe: Iviya Esau kambika ndiya inogile na kamgalila tati yake. Kamulongela, “Haya
    tata, kala uje nyama yonikugalile, muladi udahe kunitemela mate.”
  bgs-bgs: Igóméng pagsik sikandin katô duwán madigár nanam, asta igpid din tun ta
    ámmà din. Igkagi si Esau, na mà din, “Ámmà, ánnó kad asta kan kad kani ágkakan
    na igpid ku ébô dumasal ka na madigár tô bággén katô Áglangngagán kanak.”
  kik-kik: O nake agĩthondeka irio njega na agĩcirehere ithe. Agĩcooka akĩmwĩra atĩrĩ,
    “Baba, wĩtiire ũrĩe nyama imwe cia ũguĩmi wakwa nĩgeetha ũndathime na kĩrathimo
    gĩaku.”
  ksr-ksr: 'Kaŋ iinoŋ kaaŋagadeeŋ nene naaŋawo ooŋ mozozoŋgoŋ meŋ kaŋ maŋa muŋ kokaeŋ
    ijoro: “Amana, saanoŋ waama rama orona tosaaŋa neŋ kotumotuega nomba.”'
  fra-NCL: 'Il prépara, lui aussi, un bon plat, et l’apporta à son père ; et il dit
    à son père : « Que mon père se lève et mange de la chasse de son fils, afin que
    ton âme me bénisse. »'
  cek-AK: Anih mah doeh moi to caak khraem ah thongh moe, ampa hanah patoem pae; ampa
    khaeah, Pa, tahamhoihaih nang paek hanah, angthawk ah loe ka kah ih moi hae caa
    ah, tiah a naa.
  xla-xla: Epame Iso mape dlowe alisisi ka꞉pi ha꞉pame ya꞉ a hala dla hamtame halemama
    epo atlaiyo, “A, na꞉po. Epedeme wa꞉ sila꞉time polomama daya iye dene. Epame wa꞉tapo
    elele dulu dla dokopala depo halemama koko hapuloma omhallowe itiyamaleye na꞉
    watle hamine,” diyo.
  cuk-cuk: 'Esaú mas nued-gulle e-babga imaksamogad. Geb e-babga sesa gusad, ega sogdapid:
    —Baba, be gwisgu. Be-machi, bega ibmar-maksad be gunne, be-angi-ise-nued-binsaed
    be anga sogsun.'
  uig-CYR: 'Уму ләззәтлик таамларни етип, атисиниң қешиға елип кирип, атисиға: — Ата
    қопқайла, оғуллириниң ов гөшидин йәп, көңүллиридин маңа бәхит-бәрикәт тиләп дуа
    қилғайла, — деди.'
  pma-pma: Kei mun kukon more anien tai ka kuri va ven tata onen vani. Ka vit, “Tata,
    mea li, tondan ka kian vuseri koa nakuri minuk. Ka hevus, kisan tokolkatien onom
    minau.”
  tel-2017: అతడు కూడా రుచికరమైన ఆహారం సిద్ధం చేసి తన తండ్రి దగ్గరికి తెచ్చాడు. “నాన్నా,
    నీ కొడుకు వేటాడి తెచ్చిన దాన్ని తిని నన్ను ఆశీర్వదించు” అని తండ్రితో అన్నాడు.
  hat-BSA: 'Li menm tou te fè manje bon gou, e li te pote l bay papa l. Li te di a
    papa l: “Ke papa m leve manje nan jibye fis li a, pou ou kapab beni mwen.”'
  kos-kos: El oayapa akmolyela mwe mongo na yuyu ac usla nu yurin papa tumal. Ac el
    fahk, “Papa, tukakek kang kutu ikwen kosro nga us tuku nom inge, kom in tari akinsewowoyeyula.”
  hbo-WLC: וַיַּ֤עַשׂ גַּם־הוּא֙ מַטְעַמִּ֔ים וַיָּבֵ֖א לְאָבִ֑יו וַיֹּ֣אמֶר לְאָבִ֗יו
    יָקֻ֤ם אָבִי֙ וְיֹאכַל֙ מִצֵּ֣יד בְּנ֔וֹ בַּעֲב֖וּר תְּבָרֲכַ֥נִּי נַפְשֶֽׁךָ׃
  ibo-ibo: Ya onwe ya sikwara nri na-atọ ụtọ butere nna ya. Mgbe ahụ, ọ gwara ya sị,
    “Ka nna m, bilie, rie anụ nwa ya si nʼọhịa gbute, ka gị onwe gị nye m ngọzị gị.”
  ory-ory: ପୁଣି, ସେ ମଧ୍ୟ ସୁସ୍ୱାଦୁ ଖାଦ୍ୟ ପ୍ରସ୍ତୁତ କରି ପିତା ନିକଟକୁ ଆଣି କହିଲା, “ପିତଃ,
    ଆପଣ ଉଠି ପୁତ୍ରର ଆନୀତ ମୃଗୟା ମାଂସ ଭୋଜନ କରନ୍ତୁ, ତହିଁ ଉତ୍ତାରେ ଆପଣ ମୋତେ ଆଶୀର୍ବାଦ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.027.030'
  chk-chk: Iwe, Esau a pwal föri och mongö mi anö o uwato ren saman. A üreni saman
    we, “Kose mochen kopwe pwätä o ochoch liapei ei man pwe kopwe afeiöchüei.”
  ssd-ssd: 'Nu mata nyamagaŋ mayenu kikoŋnu kuapika tumba mam nuŋe tugum promba sana:
    Mam, ne ndem ye tumba prowit te tumba nya sulumba ye nyaro pasa sa ŋgina.'
  rop-rop: en imbin gugum det bif weya imbin kilim blanga im dedi, en afta imbin bringimap
    det bif langa im dedi, en imbin tok, “Yu gidap na, dedi, en dagat dijan bif, en
    afta yu garra gibit langa mi det laswan wed blanga yu en hendimoba ola enijing
    blanga yu langa mi.”
  ukr-1871: 'Уготовив же й той наїдку, та й принїс отцеві свойму, і каже батькові:
    Нехай тато встане та попоїсть улову сина свого, щоб мене благословляла душа твоя.'
  eng-AOI: He cooked the meat so that it was tasty and took it to his father and said,
    “Father, you asked me for some meat. Here it is now. Please sit up and eat it.
    Then give me your special blessing.”
  yon-yon: Ye kangkon animan ambod amuniib nekwe nengkekore, awodkiyiib yaa kanmenene
    yedmoon “Ambe, yaro dibere ne dingkan yom kee anekoreb ne yaa amun keruwe.” andoon.
  bch-bch: Ei pade inono itama aea annga imana kemi ta ibada ga ila pan. Ta ikeo,
    “Apa, dae mado ta ean am masilau toa nabada ga inam. Ga kus ta kado lem posanga
    kemi ngan pamatuanga gau.”
  deu-1951: 'Der machte auch ein schmackhaftes Essen und trug es zu seinem Vater hinein
    und sprach zu ihm: Steh auf, mein Vater, und iß von dem Wildbret deines Sohnes,
    daß mich deine Seele segne!'
  eng-JPS: 'And he also made savoury food, and brought it unto his father; and he
    said unto his father: ''Let my father arise, and eat of his son''s venison, that
    thy soul may bless me.'''
  ubr-ubr: On mat bayu momonis itaben ato iboen inai taman aurin. Ato iyau, “Karun
    tamau, om emisir emair bayu momonis ato aurim abo titiwag abo anat on unam weie
    am bai momogin uniteu.”
  srp-1865: 'Pa zgotovi i on jelo i unese ocu svojemu, i reèe mu: ustani, oèe, da
    jedeš što ti je sin ulovio, pa da me blagoslovi duša tvoja.'
  lug-lug: Era naye n’ateekateeka emmere ey’akawoowo n’agireetera kitaawe. N’agamba
    kitaawe nti, “Kitange golokoka olye ku muyiggo gw’omwana wo olyoke onsabire omukisa.”
  heb-heb: ויעש גם הוא מטעמים ויבא לאביו ויאמר לאביו יקם אבי ויאכל מציד בנו בעבור
    תברכני נפשך׃
  ben-IRV: তিনিও সুস্বাদু খাবার তৈরী করে বাবার কাছে এনে বললেন, “বাবা আপনি উঠে ছেলের
    আনা পশুর মাংস ভোজন করুন, যেন আপনার প্রাণ আমাকে আশীর্বাদ করে।”
  pan-pan: ਉਸ ਨੇ ਵੀ ਸੁਆਦਲਾ ਭੋਜਨ ਤਿਆਰ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਕੋਲ ਲਿਆਇਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ
    ਆਖਿਆ ਮੇਰੇ ਪਿਤਾ ਜੀ ਉੱਠੋ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਸ਼ਿਕਾਰ ਨੂੰ ਖਾਵੋ ਅਤੇ ਤੁਸੀਂ ਮੈਨੂੰ ਦਿਲ ਤੋਂ
    ਬਰਕਤ ਦੇਵੋ।
  tkr-tkr: 'Esavee sa yugun otxhuniy hı''ı, dekkıs adı eyhen: – Dek, oza qıxha zı
    adıyne k''onane çurunuke oxhne, zas xayir-düə hevles vəxecenva.'
  mwp-mwp: Nuydh Isaw lak kedha mina kapu mithal madhul aymoeyn, kalanu nungu thathipa
    mamayin. Nuy kedha mulaydhin, ‘Bab! Igi thanur aygudoepa itha ngath ngapa kusuman
    na kay ngidh kalanu ngayapa woenab poeybaypa.’
  mya-JVB: သူ သည်လည်း အမဲဟင်း လျာကို ချက် ၍ အဘ ထံ သို့ဆောင် ခဲ့ပြီးလျှင် ၊ အကျွန်ုပ်
    အဘ ၏ဝိညာဉ် သည်၊ အကျွန်ုပ် ကိုကောင်းကြီး ပေးမည်အကြောင်း ၊ သား ၏ အမဲသား ကို ထ ၍
    စား ပါလော့ဟုဆို လေ၏။
  tte-O: Mwa Iso tabe kan kamnana namwanamwana tupwana iliga yo ikalai ilawan tamana
    koina. Yo iwalolau tamana koina iba, “Tamagu, kutolo yo kumiyasio na yagu keloya
    kanna tupwana ukwan na kuwalo-muloloiyau.”
  tbg-tbg: aantau vira untakero varero nai qova vauraqi oruntero tiharo, Qaao, himpira
    vaavi vaihara maa aantaura aruke unta taunara hini namakera kauqu tuaherakera
    ti koqema timiane, tiro.
  hmo-hmo: Ia danu vamu namona ia nadua, iena tamana dekenai ia abia lao, iena tamana
    ia hamaoroa, ia gwau, “Tamagu e, oi toreisi, oiemu natuna lauegu vamu oi ania,
    vadaeni oi hanamoa lau dekenai.”
  ata-ata: Anu kalumo muxutuxu xou momu laꞌilali tuꞌaxu lailaixe mo anu a uneneꞌe
    noxou. Muꞌunalai noxou momu la muvikalanu aloxo ꞌo, “Mamilo, natulu mo natalupexa
    mo naꞌou laꞌilalixene o seꞌi. Enoꞌu muneꞌe sou lexe naꞌou ukalu la sou naalusilo.”
  nfa-nfa: Hèia laꞌe pananasu, ka sodꞌe nèti hia ama na. Ka na parèi ama na, aku nèngu
    na, “Ama, kèdꞌi muꞌa. Jaꞌa lalau kore le sisi badha dhu jaꞌa kataki kore. Muꞌa
    more ku, pe hia jaꞌa berkat.”
  urd-urd: वह भी लज़ीज़ खाना पका कर अपने बाप के पास लाया, और उसने अपने बाप से कहा,
    मेरा बाप उठ कर अपने बेटे के शिकार का गोश्त खाए, ताकि दिल से मुझे दुआ दे।
  rus-SYN: 'Приготовил и он кушанье, и принес отцу своему, и сказал отцу своему: встань,
    отец мой, и поешь дичи сына твоего, чтобы благословила меня душа твоя.'
  cbt-NTPO: 'Huëntarahuaton, inantërinso po''mointarin. Anpirahuaton, pa''pin quëpataton,
    itapon: —Huënsëquë tata, inantërahuëso po''motëranquën ca''quë''. Capaton noya
    ya''huëca''huaso marë'' sha''huitoco huachi, itërin.'
  bqc-SIM: 'ↄ̃ à blɛkɛ̀ a maeɛ sↄ̃, à gɛ̀oɛ̀, ↄ̃ a òɛ̀: Baa! Fɛlɛ ǹ ma ↄ''i ble,
    ní sa''olɛkɛmɛɛ.'
  tcz-CHONGTHU: Chuin Esau in jong nehding a althet in ahon peh in apa henga ahin
    dop peh apa jah a aseitai. “Hepa hung kithou in lang na hai hai pet'a phatthei
    neiboh na ding in na chapa thasa hi hung ne o!” ati.
  mar-mar: त्यानेही आपल्या वडिलाच्या आवडीचे रुचकर भोजन तयार करून आपल्या बापाजवळ आणले,
    तो त्याच्या बापाला म्हणाला, “माझ्या वडिलाने उठावे आणि तुमच्या मुलाने शिकार करून
    आणलेले मांस खावे जेणेकरून मला आशीर्वाद द्यावा.”
  tcs-tcs: Iso bin wantaim kuke nais kaikai ane em bin tekem go po papa blo em. Den
    em i spik diskain po papa blo em, ‘Yagar! Papa sidaun nau ane kaikai mit blo bus
    animal wanem ai bin kilem po yu, solong yu go aske God po blese mi.’
  qub-qub: 'Paypis papänin yachashan mishquej micuyta ruraran. Nircur papäninman apaparan.
    Chayaycachir niran: «Jatarimuy papä. Charimushä animalpa aychanta micucurcuy bindisyunta
    gomänayquipaj.»'
  bqp-bqp: 'akũ à pↄ́ble kɛ̀ a denɛ dↄ à gɛ̀ɛonɛ, akũ à pìnɛ: Baa! Ǹ futɛ ǹ ma ↄ''i
    ble ǹ sa''olɛ kɛmɛnɛ.'
  hat-hat: 'Li te pare yon bon plat manje, li pote l'' bay papa l''. Li di l'': -Leve
    chita non, papa. Manje vyann pitit ou pote pou ou a, pou ou ka beni l''.'
  eng-BSB: He too made some tasty food, brought it to his father, and said to him,
    “My father, sit up and eat of your son’s game, so that you may bless me.”
  tod-tod: 'Tɔ ɓalaagi é daamiani nɛɛnɛgi ɠɛʋele ɓɛtɛni, é ʋaa la kɛɛɠɛ ʋɔ bɛ, é
    ɠɛ kɛɛɠɛ ma: «Kɛ̀ɛ, wuzeɠena, è è-loun zunui ná-suai ta mi, naa ɠa a kɛ è
    tuya loo bɛ̀.»'
  eng-WEBPB: He also made savoury food, and brought it to his father. He said to his
    father, “Let my father arise, and eat of his son’s venison, that your soul may
    bless me.”
  kbq-kbq: Agranena haga'ane ne'za tro huno nefante erino e'ne. Iso'a anage huno eme
    asmi'ne, Nafa'nimoka otinka negamofona zagagafa netenka, henka manuna renanto.
  nhe-BL: 'Huan Esaú nojquiya quisencajqui se tlacualistli ajhuiyac huan quihuiquili
    itata. Huan quiilhui: ―Ximoquetza, Papá. Xijcua ni tlen nijpehuato huan xinechmaca
    motlatiochihual iixtla Toteco.'
  bus-bus: 'ben à pↄ́blee kɛ̀ a denɛ dↄ à gàaonɛ, ben à bènɛ: Baa! Ǹ fɛɛ ǹ ma ↄzĩi
    ble ǹ sa''olɛ kɛmɛ.'
  gub-BL: A'e a'e no, uzapo temi'u hete katu ma'e u pe heraha pà a'e no. Uze'eg izupe.
    — Epu'àm ty, e'u miar ho'o kwer heremizuka kwer nehe ty. A'e re emono neze'egatu
    herehe nehe, i'i izupe.
  eng-DRA: 'And brought in to his father meats made of what he had taken in hunting,
    saying: Arise, my father, and eat of thy son’s venison; that thy soul may bless
    me.'
  knf-knf: 'Ul kak ajuŋ aşin pde plil aşë ţija pa. Aji na a : « Paapa anaţiin ade
    uko wi abukul ayaaŋ ajana, hënk aşë ñehandëra Naşibaţi awula bnuura. »'
