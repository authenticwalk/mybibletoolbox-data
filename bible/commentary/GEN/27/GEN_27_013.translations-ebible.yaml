  por-BRBSL: 'Sua mãe lhe disse: “Que sua maldição caia sobre mim, meu filho”. Obedeça
    apenas à minha voz, e vá buscá-los para mim”.'
  aly-aly: Amikw ikwerenh angkek, “Mwerr, atyengarl ra iterrem. Akngeyel ayenh ayntarrp-iletyek.
    Kel nga alha aker atwetyekantarl.”
  cth-cth: Hatei, a manu ni ahni koevah, na thoebonae teh kai dawk phat na seh. Ka
    dei e hah tarawi nateh na lat pouh haw telah atipouh.
  twi-twi: Yakob ne na ka kyerɛɛ no se, “Me ba, ma nnome no mmra me so. Wo de, yɛ
    nea maka akyerɛ wo no ara. Kɔ na kɔkyere nguan no brɛ me.”
  hlt-hlt: Tedae a manu loh anih taengah, “Ka capa nang sokah rhunkhuennah te kai
    soah tla saeh. Kai ol he duem ngai laeh. Te dongah cet lamtah kamah taengla hang
    khuen,” a ti nah.
  tbz-SIM: 'Kòo yɔ̃ dɔ̀: Kòò dɑ dɔ̀ɔ̀ mɛyɛi mmɛ̀ɛ do n yĩ́nkɛ̀. Cɛ̃́nkɛɛ yie n dɑ
    nɑ̀kɛ́ tì kɛ́pĩ́nní yɛbɔpɑ̀ɑ̀.'
  msy-2020: Ezɨ an amebam ghaze, “Nan otarim, nɨ, kɨ nɨ mɨgei moghɨn damu. Egh mangɨ
    na bagh memening inigh. Bizir nɨ gasɨghasɨghamba, da nɨ giran kogham, da na giram,
    nɨ puvatɨ.”
  txq-txq: Inan naselu nae, “Ako, ee! O boso babati. Dei fo mama ndia koladu! Mete
    ma o amam nakatoo o, na, elan fo mama ndia lemba-nasaan! Hatematak ia o muu humu
    mala bibi hiek naa leo.”
  aaz-aaz: Onaim in ainf ee nak, “Ako. Kais neek maan nabait. Anbain he au es aꞌator!
    Karu ho amaꞌ nkaas ko, maut he au es reꞌ usaah. Oras ia, mnao nai he mroro ꞌbibin
    naan.”
  azb-azb: 'Anası ona dedi: «Sənə olunacaq lənət mənə gəlsin, oğlum. Ancaq sözümə
    qulaq as: get, dediyim şeyi mənə gətir».'
  eng-DBY: And his mother said to him, On me [be] thy curse, my son! Only hearken
    to my voice, and go, fetch [them].
  hin-2017: उसकी माता ने उससे कहा, “हे मेरे, पुत्र, श्राप तुझ पर नहीं मुझी पर पड़े,
    तू केवल मेरी सुन, और जाकर वे बच्चे मेरे पास ले आ।”
  wol-KYG: 'Yaayam ne ko: «Bu la móoloo, Yàlla na ma topp, doom. Defal li ma la wax
    rekk te dem indil ma gàtt yi.»'
  swp-swp: Sinana i ene, “Natugu e, riba hebaaea abo eau potagu eai i taru, oa mo
    egu riba u awaabiei, u lau u abidima.”
  bjr-bjr: Mina anoofa mi ufana iriseenoo qinau. Ani aqira ufa fannoo qinisaa kai
    mariannoo, sia anee minara iria, sandeenana oonu mimmi aanaaqi kaqi maree mini
    qimia.
  eng-YLT: and his mother saith to him, 'On me thy disesteem, my son; only hearken
    to my voice, and go, take for me.'
  kne-kne: Ngem kanan ina na, “Olay sak-en di manglak-am sin baos na. Basta tongpalem
    din ibagak ta en ka et alan din kalding ay sana.”
  heg-NTPO: Kon un ina ka situn noan, “Yakob! Ku lii deken. Sao bel aun tuun, nang
    le auk man mana! Eta ku amam ma kolen-bahang ku lam, nang le auk man lepan! Nol
    nia, ku laok kat laen nas tia.”
  ptu-ptu: 'Natimba'' indona naua: “O änä''ku, kao ham umpendudum asanni petädona.
    Tuhu'' di inde tula''ku, laongko alai indo beke.”'
  bzd-NTPO: 'Erë imì tö iiu̱té: —A alà, a̱s ie'' e̱r sulu chö̀ ye'' ki̱. Ye'' ttö̀
    iu̱tö́. Be'' yú chibola chéyö be'' a̱ e'' tsu̱k.'
  kwf-kwf: GoꞋo teꞋa nia ka fata Ꞌuri fuana, “Ngela nau Ꞌae, diꞋia nia sasia ru taꞋa
    ki ka dao toꞋomu, alaꞋania ru taꞋa neꞋeri ke leka maꞋi fuaku talaku. ꞋOke sasia
    lala ru nau ku saea fuamu. ꞋOke leka ngalia maꞋi ta ro nanigot.”
  eng-WYC-2017: To whom his mother said, My son, this cursing be in me; only hear
    thou my voice, and go, and bring that that I said.
  eng-WMBB: His mother said to him, “Let your curse be on me, my son. Only obey my
    voice, and go get them for me.”
  spp-spp: 'Ka nufooŋi si jwo: «Lire ká bú mpyi, na jya, Kile u kuru laŋaŋke yaha
    ku cwo na na. Ɲje mii à jwo ke, lire pyi kanna, sà sikaabii cû a pa.»'
  aey-aey: Qa Jekob anag uqa madon, “Melami gelihec je ihecebfi eu ija ugen. Ija mahiga
    eu odi dih odoga. Nuimeg ceteteh ija mahiga eu cedi ahutuga,” don.
  urd-GVH: उस की माँ ने कहा, “तुम पर आनेवाली लानत मुझ पर आए, बेटा। बस मेरी बात मान
    लो। जाओ और बकरियों के वह बच्चे ले आओ।”
  rug-rug: Meke olaṉa sa tinana, “Mani ta gore nia rau sa linevemu goi tuqu. Mamu
    la tavetia mo sapu gua tozi nigo rau; mamu la vagi maeni koa rau sari na qoti,”
    gua si asa.
  gaz-gaz: Haati isaa immoo, “Yaa ilma ko, abaarsi sun naaf haa taʼu; ati waanuma
    ani siin jedhe godhi; dhaqiitii reʼoota sana naa fidi” jetteen.
  fra-LSG: 'Sa mère lui dit: Que cette malédiction, mon fils, retombe sur moi! Écoute
    seulement ma voix, et va me les prendre.'
  gnn-gnn: Ga ŋayi ŋäṉḏi'mirriŋunydja waŋana buku‐wakmaraŋala bitjarra, “Yaka nhe
    warwuyurra. Ŋarrakuway yana mäkiri'‐witjurra. Gatjuy mukthurra yana marrtjiya,
    ga wutthurra wäyinnha maṉḏanha.”
  yal-yal: A nga yi a fala, a naxa, “Ɛn-ɛn, na dangan fama xɛtɛdeni n tan nan ma n
    ma diina. I naxan ligama, i tuli mati n na. Siga i sa fa na sii dii firinne ra
    n xa.”
  gum-gum: 'Inchene usrimbe trenchiptinchibig køn: —Nai nusrkai, ñun trømbøig nebunrrabiibe
    nan nebunrrain cha. Na maig taigwan mørøptø møra, srua amø— chibig køn.'
  iou-iou: Yäŋirän miŋitä iwetkuk; Nanakna, ude nämo! Tagwän man uwä näkä terak kaŋ
    ärowän yäk. Gähäwä manna buramiŋpäŋ imaka unita gäwetat u päŋku yäpmäŋ äbi yäk.
  haw-1868: I aku la kona makuwahine ia ia, Maluna iho o'u kou hoinoia, e kuu keiki;
    e hoolohe wale mai oe i ko'u leo, e kii aku, a e lawe mai io'u nei.
  arb-NAV: 'فَقَالَتْ لَهُ أُمُّهُ: «لَعْنَتُكَ عَلَيَّ يَا بُنَيَّ، فَأَطِعْ قَوْلِي
    فَقَطْ، وَاذْهَبْ وَأَحْضِرِ الْجَدْيَيْنِ لِي».'
  adz-adz: Da bitsintaꞌ rinanggan ini, “Dzi narungꞌ. U maram anungꞌ fura nan yusan
    u. Dzi bungꞌ au nam pupuarapan maisan arigi. Da wanang nam nabi dzi nidan da agu
    igi. Wafan da wau apu iruꞌ igi naba da dzi.”
  ewe-ewe: Rebeka gblɔ na via be, “Vinye lɔlɔ̃a, na eƒe fiƒode nava dzinye. Wò ya
    wɔ nu si megblɔ na wò la. Yi nàlé gbɔ̃awo vɛ.”
  eng-LEE: And his mother said unto him, Upon me be thy curse, my son; only obey my
    voice, and go fetch them to me.
  dji-dji: Bil ngambirrngirim bumir-wubirdjili, “Marriban gapirra, ngunubilang nyani
    barranggadjigi nyuniny, nguṉi maridji bargiban ngirrali, ingki nyunguli, gima
    djiningkima ngirrangipm mayali. Yarim nyuni irra butjirgiṉdjidjiban, guwu a nanikutmirrpili
    bilngiriny bagiligiban ngirrangi.”
  gvn-gvn: '@see-verse:GEN.027.012'
  nna-nna: Pipilu wurrarnala, “Wirntiwayi! Munu kurrpalamanparningu. Ngajulu ngalypa
    jilamarnanga. Ngajuku pinakarraji. Nanikutujirri kangkulupijin.”
  asm-FB: তাতে মাকে তেওঁক ক’লে, “মোৰ বোপা, সেই শাও মোৰ ওপৰতে পৰক; তুমি কেৱল মোৰ কথা
    মানি ছাগলী আনাগৈ।”
  sus-A: عَ نفَ نَشَ عَ قَلَ، «عَدٍ، نَ دَنكّ شَ فبِلٍن ﭑ تَن نَن مَ، ﭑ مَ دِ. عِ
    نَشَن نَبَمَ، عِ تُلِ مَتِ ﭑ نَ. سِفَ، عِ سَ قَ نَ سِ قَنيِ قِرِنيِيٍ رَ.»
  fra-SBL: 'Sa mère lui dit : « Que ta malédiction soit sur moi, mon fils. Obéis seulement
    à ma voix, et va les chercher pour moi. »'
  hbo-hbo: וַתֹּ֤אמֶר לֹו֙ אִמֹּ֔ו עָלַ֥י קִלְלָתְךָ֖ בְּנִ֑י אַ֛ךְ שְׁמַ֥ע בְּקֹלִ֖י
    וְלֵ֥ךְ קַֽח־לִֽי׃
  shp-NTPO: 'Jaskáakin jawen baken yoia, jawen titan aká iki, neskáakin: —Baké, jatíbi
    en mia ati yoiabo ea axonwe. Ja cabra bake rabé, ea neri bexonwe. Jawetianki mia
    onantaanan, min papan jakonma shinanres mia meniai, jatian ibanon ja jakonma shinan
    mia menia eki bei —akin.'
  eng-WYCLIFFE: To whom the modir seide, My sone, this cursyng be in me; oonly here
    thou my vois, and go, and brynge that that Y seide.
  piu-2006: '@see-verse:GEN.027.012'
  pjt-pjt: Ka ngunytjungku wangkangu, “Wiya wanti nguḻuringkunytja wiyangku, katja,
    panya mamangkunta nyuntunya kuranmankulampa ngayunya waintaṟa kulilku kura, nyuntunya
    wiyangku. Ka nyuntu ngayunya wangaṉarangku kuliṟa ankula nanikuta kutjara pungkula
    ngalya-kati.”
  cwe-cwe: Mami yake kamulongela, “Duwilo jako dimhate niye, mbali weye mwanangu tenda
    fana viya vinikulagiliza, na hita ukanigalile wanaluti.”
  bgs-bgs: Igkagi tô innà din, na mà din, “Atin ka dumunggù tô kadattan, sakán tô
    dungguan. Bánnal nu ni sugù ku! Kangé nud tô mga kambing!”
  kik-kik: Nyina akĩmwĩra atĩrĩ, “Mũrũ wakwa, reke kĩrumi kĩu kĩnjookerere, wee ĩka
    o ũrĩa ndĩrakwĩra; thiĩ ũndehere tũũri tũu.”
  ksr-ksr: 'Kaeŋ ijoro nemuŋanoŋ kokaeŋ jero moro: “Merana, qasuaaŋ gonagati eeŋ,
    iikanoŋ mono saanoŋ noo qananoŋ ubaa. Giinoŋ mono kileŋ qaa jejeŋi, ii moma teŋ
    koma kema iwoi ii meŋ kawa.”'
  fra-NCL: 'Sa mère lui dit : « Je prends sur moi ta malédiction, mon fils. Ecoute
    seulement ma voix et va me prendre les chevreaux. »'
  cek-AK: Amno mah anih khaeah, Ka capa, nang tangoenghaih loe ka nuiah krah nasoe;
    ka thuih ih lok hae tahngai ah loe, kahoih maeh caa to la ah, tiah a naa.
  xla-xla: Epalati asiyama ya꞉ waitapo ya꞉ watle epo atlaiyo, “Wa꞉ ase malamiya, na꞉ta
    wotiyalle eye mepele me-halowepo. Epedeme isikimi na꞉ta atlale yu eye dolumama
    gaut aliya halo poyupo halopo puane,” diyo.
  cuk-cuk: 'Ar e-nandi Jacob-abin sogded: —Machigwa, be ukabsaleye sogele, ani an
    ukabsalegoed, bedi ollordo. Degisoggu, an-ibmar-bega-sognaidba be imake. Sibad-mimmi-senigana-warbo
    be anga sedage.'
  uig-CYR: 'Аниси униңға: — Әй оғлум, саңа чүшидиған ләнәт маңа чүшсун; амма сән пәқәт
    сөзүмгә қулақ селип, берип оғлақларни елип кәл, — деди.'
  pma-pma: Mama onen viteni mini vit, “Natkuli, munak hemukonek, sesendaen enek hersuttei
    keik, hesut inau nges. Kikalah, kumon asas naviteni, kiha kikur nani elu hemai
    venau.”
  tel-2017: కానీ అతని తల్లి “కొడుకా, ఆ శాపం నాపైకి వస్తుంది గాక! నువ్వు మాత్రం నా
    మాట విను. వెళ్ళి నేను చెప్పినట్టు వాటిని నా దగ్గరికి తీసుకుని రా” అని చెప్పింది.
  hat-BSA: 'Men manman li te di li: “Ke madichon ou tonbe sou mwen, fis mwen! Sèlman
    obeyi vwa m, e ale chache yo pou mwen.”'
  kos-kos: Nina kial ah fahk, “Wen nutik, lela kutena selnga nu sum an in oan fuk.
    Oru na ma nga fahk uh. Fahla use nani an.”
  hbo-WLC: וַתֹּ֤אמֶר לוֹ֙ אִמּ֔וֹ עָלַ֥י קִלְלָתְךָ֖ בְּנִ֑י אַ֛ךְ שְׁמַ֥ע בְּקֹלִ֖י
    וְלֵ֥ךְ קַֽח־לִֽי׃
  ibo-ibo: Nne ya gwara ya sị, “Nwa m nwoke ka ọbụbụ ọnụ gị dakwasị m. Naanị mee ihe
    m kwuru. Gaa wetara m ha.”
  ory-ory: ମାତ୍ର ତାହାର ମାତା କହିଲା, “ପୁଅ, ସେହି ଅଭିଶାପ ମୋତେ ଘଟୁ, କେବଳ ତୁମ୍ଭେ ମୋʼ କଥା
    ମାନ ଓ ଯାଇ ଛେଳିଛୁଆ ଆଣ।”
  wmt-wmt: '@see-verse:GEN.027.012'
  chk-chk: Nge inan we a üreni, “Nei, ewe anümamau epwe nonom woi. Kopwe chök aleasochisi
    aloi, kopwe feila o uwato rei ekewe kuuch.”
  ssd-ssd: 'ina nuŋe nu sana: Kiŋo, nu taŋawa ndeta kasur pasa ta ye mbolŋge minamŋgat.
    Ne kile ndo pasa ne sanit ta kumumba ka meme sakit ta kilmba yale ŋgina.'
  rop-rop: Wal im mami bin tok, “Main boi, yu larram det trabul kaman langa mi. Yu
    irrim mi na. Yu jis go en gajim det dubala nenigout.”
  ukr-1871: 'Рече ж йому мати: На менї клятьба твоя, синку; тілько послухай голосу
    мого, та йди, і піймай менї.'
  eng-AOI: His mother said, “If you are cursed, then you won't be in trouble, I will.
    Do as I say and bring the goats here.”
  yon-yon: Andoone, awaanbed man yedmeen “Eb ambembed eb yaa butun kamaneen kuu nembed
    kandaniin kowe, nembed kwane ande yedmaka kwane, wene naningkod benmene.” andeen.
  bch-bch: Ta itna ikeo pan, “Natug, eao lolom ede ga ede mao. Posanga paeamao ga
    idae ngan gau. Be eao la kado mambe nakeo, ta bada gid meme toa oa ga inam pagau.”
  deu-1951: 'Da sprach seine Mutter zu ihm: Dein Fluch sei auf mir, mein Sohn! gehorche
    du nur meiner Stimme, geh hin und hole es mir!'
  eng-JPS: 'And his mother said unto him: ''Upon me be thy curse, my son; only hearken
    to my voice, and go fetch me them.'''
  ubr-ubr: Fifi ayon iyafotai iyau, “Yau natu, aifan audab on eikirir yau an boai,
    yau dura aifan au on bobo nanaba eiyamai, om enai goat ruam eboen enat auriu.”
  srp-1865: 'A mati mu reèe: neka prokletstvo tvoje, sine, padne na mene; samo me
    poslušaj, i idi i donesi mi.'
  lug-lug: Nnyina n’amuddamu nti, “Ekikolimo kyo kibe ku nze mwana wange; wulira ekigambo
    kyange ogende ozindeetere.”
  heb-heb: ותאמר לו אמו עלי קללתך בני אך שמע בקלי ולך קח לי׃
  ben-IRV: তাঁর মা বললেন, “বৎস, সেই অভিশাপ আমাতেই আসুক, কেবল আমার কথা শোনো, একটি বাচ্চা
    ছাগল নিয়ে এস।”
  pan-pan: ਤੂੰ ਸਿਰਫ਼ ਮੇਰੀ ਗੱਲ ਸੁਣ ਅਤੇ ਜਾ ਕੇ ਮੇਰੇ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਆ।
  tkr-tkr: 'Yedee mang''uk''le eyhen: – Dix, valqa haa''asda bed-düə zalqa quvooracen.
    Saccu yizde cuvabıl k''ırı gyaqqe: hoora, uvhuyn kar zasqa alle.'
  mwp-mwp: Nungu apu kedha, ‘Mi wati pawa ngibepa, kay ngapa ngayapa, nguzu kazi kasa
    aymar ngay ngibepa midh nanga mulema, uzar sepal ngapa nani mamamar.’
  mya-JVB: အမိ ရေဗက္ကလည်း၊ ငါ့ သား ၊ သင် ခံရသောကျိန်ခြင်း အမင်္ဂလာသည် ငါ ၌ သင့်ရောက်ပါစေ။
    ငါ့ စကား ကို နားထောင် ၍ ဆိတ်သငယ်တို့ကိုသာ ယူ ခဲ့ပါဟု ဆိုသည်အတိုင်း၊
  tte-O: Kabo Libeka iwalolau Yakobo koina iba, “Natugu kam yokoi meuloina kupeiya
    yau koliyau. Na kulau uginauli besiele tawae yawalowen koliwo, saugamo bwaite
    ukwalailima koliyau.”
  tbg-tbg: Iekopiva minti tuvaro vira nova tiharo, Ti maaquo, ai qova ariara qora
    uva tirera, vi uvava kiama ariqaa varianarove, tiqaama varianarove. Are te tiainantema
    kera, oru memeraa naati taaraqanta ruqutu viri timiane, tiro.
  hmo-hmo: Iena sinana ia gwau, “Hadikaia herevana be lauegu latanai do ia noho, lauegu
    hereva oi kamonai, oi lao, nani natuna rua oi abia, lau dekenai oi mailaia.”
  ata-ata: Xe nenu miavuti la mikolinu vaikala aloxo ꞌo, “Mii masua maꞌia ne uneꞌe
    utelo ane noxilo eni anenine ꞌo, ia nalaisi mo naꞌoxo mii e elemolu noxine.”
  nfa-nfa: Ka ina na dhaa, aku nèngu na, “Èu baku cagꞌagꞌa! Hudꞌi laa ina ka dhu ator!
    Ladhe ama mu dhoo èu, pe ina ka pasae! Mu mate ia ka, la more ka kahibꞌi sèra.”
  urd-urd: उसकी माँ ने उसे कहा, “ऐ मेरे बेटे! तेरी ला'नत मुझ पर आए; तू सिर्फ़ मेरी
    बात मान और जाकर वह बच्चे मुझे ला दे।”
  rus-SYN: 'Мать его сказала ему: на мне пусть будет проклятие твое, сын мой, только
    послушайся слов моих и пойди, принеси мне.'
  cbt-NTPO: 'Itopirinhuë'', a''shini itapon: —Co huachi noya ya''huëcamaso marëhuë''
    sha''huitohuachinquën hua''hua, ca marë'' niin. Quëmaso sha''huitëranquënso chachin
    nicaton, cato chipoa''hua quëshico, itërin.'
  bqc-SIM: 'Ɔ̃ aà da òɛ̀: Lua to lɛkɛanɛ bee gↄ̃mɛɛ. Ma yãma lé! Gɛ ǹ dɛ ǹ mↄomɛɛ.'
  tcz-CHONGTHU: Hinlah anu Rebekah in adonbut in, “Sapsetna ho aumle keiman abon'in
    keiman kipoh tang kate ati, chapa bol in ka ti hohi na bol angaiye, che inlang
    kelngoi chu ka henga hin kailut loiyin ati!”
  mar-mar: त्याची आई त्यास म्हणाली, “माझ्या मुला, तुझ्यावरचा शाप माझ्यावर येवो. केवळ
    माझा शब्द पाळ आणि जा, माझ्याकडे ते घेऊन ये.”
  tcs-tcs: Ribeka i bin ansa po Zekop diskain, ‘Mai boi, lete ol dem nugud samting
    kerse laip blo mi. Mata lisen po tok blo mi ane go, teke demtu yang pat gout kam
    po mi.’
  qub-qub: 'Chayno niptin maman niran: «Ïju, maldisyunta papäniqui goshuptiquega nogata
    chayamächun. Gamga noga nishäta wiyamashpayqui cabra-mallwacunallata apamuy.»'
  bqp-bqp: 'Akũ a da pìnɛ: Luda tó lɛ́kɛnnɛnaa pì gↄ̃mɛnɛ. Ǹ ma yã ma dé! Ǹ gɛ́
    ǹ dɛ ǹ suomɛnɛ.'
  hat-hat: 'Men manman an reponn: -Madichon la ba ou a va tonbe sou mwen, pitit mwen.
    Ou menm, fè sa mwen di ou fè a, al chache kabrit yo mennen ban mwen.'
  eng-BSB: His mother replied, “Your curse be on me, my son. Just obey my voice and
    go get them for me.”
  tod-tod: 'Dee ɠɛni ma: «Dòun zunu, naama voovooi yɛ ga ze! Woilo nɔ gòoi ma, è
    li, è ʋa ga tiye pɔ̀.»'
  eng-WEBPB: His mother said to him, “Let your curse be on me, my son. Only obey my
    voice, and go get them for me.”
  kbq-kbq: Anage higeno nerera'a amanage huno asmi'ne, Kagri knazamo'a nagrite egahie.
    Mofavre'nimoka ke'nia erizafa hunka, vunka ome azerinka eme namio.
