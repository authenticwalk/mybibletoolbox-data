verse: GEN.027.013
translations:
  mal-C: അവന്റെ അമ്മ അവനോട്, “എന്റെ മകനേ, ആ ശാപം എന്റെമേൽ വന്നുകൊള്ളട്ടെ; ഞാൻ പറയുന്നതു
    ചെയ്യുക, നീ ചെന്ന് ആട്ടിൻകുട്ടികളെ കൊണ്ടുവരിക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach seine Mutter zu ihm: Auf mich falle der Fluch, der dich treffen
    könnte, mein Sohn; folge du nur meinem Rat, geh und hole mir!'
  lin-lin: 'Mama na ye alobaki : — Mwana na ngai, tika ete bilakeli mabe yango ekweya
    likolo na ngai ; yo, sala kaka makambo oyo ngai nayebisi yo.'
  cbr-NT: 'Ësokian kakëxunbi ka aín titan kakëxa: —''Ën bakë tuá, mi ''atimokin sinánxukëxbi
    ka minu ''ima ënu pakëti ''ikën. Usa ''ain kamina ''ën kakësabiokin, cabra bërí
    kanikë rabë́ bitsi kuanti ''ain.'
  eng-LSV: and his mother says to him, “On me your disapproval, my son; only listen
    to my voice, and go, take for me.”
  bmu-bmu: 'Mewö jiiga namŋan kewö jii mörök: “Nahöni, jimqesuak gihibawahi, miaŋön
    mönö ölöp nöŋgö qakne öŋgöma. Göŋön mönö töndup keu jizali, mi möt tem köla anda
    yuai mi memba kanöŋ.”'
  eng-GNV: 'But his mother sayd vnto him, vpon me be thy curse, my sonne: onely heare
    my voyce, and go and bring me them.'
  eng-WEBSTER: And his mother said to him, upon me be thy curse, my son; only obey
    my voice, and go, bring them to me.
  nhw-BL: 'Pero inana quinanquili: ―Nocone, na nopani ma huetzi nopa tlatelchihuali.
    Ta xijchihua catli nimitzilhuía huan techhualiquili nopa oquich chivojme.'
  swh-ONEN: Mama yake akamwambia, “Mwanangu, laana na iwe juu yangu. Fanya tu ninalokuambia,
    nenda ukaniletee hao wana-mbuzi.”
  bba-bba: Win mɛro nùn sɔ̃ɔwɑ u nɛɛ, nɛn bii, ɑ de bɔ̃ri yi, yi wɔri nɛn wirɔ. A
    ɡesi nɛn ɡɑri nɔɔwɔ kpɑ ɑ mɑn boo ni tɑmɑ.
  eng-KJVCPB: 'And his mother said unto him, Upon me be thy curse, my son: only obey
    my voice, and go fetch me them.'
  cpy-cpy: 'Okantanakiri riniro: “Naakataki ikiji pipaapate. Pantero eeroka nokantakimiri
    naaka, pamakinari apite piratsi.”'
  mpx-mpx: Yaka anana hinana i lahe i ba, “Natu, ebo ba nuwamut etega ni baunan, he
    nakina ni heya nau eliyau! Iyai te nu ginol ni ola hauna ya baunan eliyam. Nu
    na goti nu ahel ge nu pwatanim eliyau.”
  wbp-wbp: Ngati-nyanurla wangkaja nyanungu-nyanguku kaja-nyanuku, “Kajilpangku jaji-purajirli
    yunpakarla nyuntu juyurdurlu, ngulaju ngaju-mipaju karlangka nyuntulurlaju yunparni
    juyurdurluju. Ngayiji ngaju kutu purda-nyangka, yanta manu maninjinta-palangu
    kurdu-warnu-jarra narnukutu-jarra.”
  luo-luo: Min Jakobo nonyise niya, “Wuoda, we mondo kwongʼno omaka, in to tim mana
    gima awacho; dhiyo kendo ikelnagi.”
  meu-meu: 'Sinana eto, Heuduguirai na lau latagu ai baine mia: lau eregu a kamonai,
    aola, bavabi, dekegu ba mailai.'
  npi-ULB: तिनकी आमाले तिनलाई भनिन्, “हे मेरो छोरो, जुनसुकै सराप भए पनि त्यो ममाथि
    नै परोस्‌ । केवल मेरो कुरा मान्, र गएर ती मकहाँ ले ।”
  yor-yor: Ìyá rẹ̀ wá wí fun un pé, “Ọmọ mi jẹ́ kí ègún náà wá sórí mi, sá à ṣe ohun
    tí mo wí, kí o sì mú wọn wá fún mi.”
  emp-NTPO: 'Maʌ̃ne dji papaba panusia: –Mãwã biẽ́ jara b̶ʌsira mʌ̃maabʌrʌ zeya. Warra,
    odua mʌ̃a jara b̶ʌ quĩrãca. Chiwatu zaquera isabe jʌrʌd̶e wãdua.–'
  ind-ind: Kata Ribka, “Bila terjadi demikian, biar ibumu ini yang menanggung kutukan
    ayahmu. Ikuti saja perkataan ibu. Ambillah dua anak kambing, dan segera bawalah
    ke sini.”
  pes-OPCB: 'ربکا گفت: «پسرم، لعنت او بر من باشد. تو فقط آنچه را که من به تو می‌گویم
    انجام بده. برو و بزغاله‌ها را بیاور.»'
  ssx-ssx: Koto leeke ipika꞉ ama꞉ma꞉ hombo peaaso alota꞉ Yaka wekio. Koto ipilia꞉
    esihou pi manuta꞉ I̱ pa꞉ta꞉ epena꞉ma꞉ pa mo I̱ma꞉ aloeki pua pie. Mo nanikosi
    yaapo pua meawae leekeme.
  lcm-lcm: Sikei kila antok ta, “Kag nat, ku ago ta leng an. Ago na varas ang ka lak
    iau. Ku abis palau a sa kana napo antok ua tatana. La luk le na ngono vongo lik
    suke.”
  aer-aer: Meye ampe ikwerenheke angkeke, “Akngeye ngkwinhele apeke ngenhe alyerlenge,
    kele re ayenge anyente-ante alyetyeke unte-arle apale irrekenge. Kele ayenge-ante
    awaye, nanikute atherre inetyeke alhaye.”
  tgl-ULB: Sinabi sa kanya ng kanyang ina, “Anak ko, hayaan mong mapunta sa akin ang
    anumang sumpa. Basta sundin mo ang tinig ko, at umalis ka, at dalhin mo ang mga
    iyon sa akin.”
  nop-nop: Miiŋdibo niŋguk, “Mihine. Haaki u biune nutok tibek. Du adi pilap wooŋ
    nemek ganilat u tibeŋ. Pilap wooŋ moŋgola bu nam!”
  kca-kca: 'Аԋԏэԓ ԓўвеԓ йастәс: «Пŏхийэ, нӑӈен мўԓты йасәӈ мӑнэма ат хойәԓ, туп ма
    йасӈема хуԓәнта, йӑӈха пӑ мӑнэма щи коза пŏшәхӈән тўваԓән».'
  cbu-NT: Itaru wanirsha; Nduni. Amb tárinllpa. Wandtaati aparish shiyaa yutarit tsiyatkachu,
    shiyshat nuwamun tapshingandama. Natu shingi yuwari áti anurita. Mikeerush, p'tashini,
    yuw tsimbun kaapar karupana anu. Nuwsha apareemish patatchima, tárangiya.
  hui-hui: Ani layagola ibu ai̱yahanda lalu, Igini-o í̠ mini burugu nalabe. Genda
    mbira ibiyagua nde i̱niha ibilogo. Áyu i̱na larudagua bialu nogo meme igini hungubalua
    larugo bo yalu ibule pu, lene.
  wrs-wrs: Doa aval omnana, kamba helvetava homeista, doa lelnam gao.
  mya-mya: ငါ့​သား၊ သင်​ခံ​ရ​မည့်​ကျိန်​စာ​သင့်​ခြင်း​ကို ငါ​ခံ​ရ​ပါ​စေ။ ငါ​ပြော​သည့်​အ​တိုင်း​ဆိတ်
    များ​ကို​သာ​ငါ့​ထံ​သို့​ယူ​ခဲ့​ပါ'' ဟု​မိခင် က​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu ya'' ama tsandimi: Naa ñu'' apa tsandi'' Dioschi firu'' isa tya''
    pañuba, inaa tsaisa. Tsa'' mitya ñuya iya naatiñuba juntsangue'' pai chibu kailla
    kaide, timi.'
  bod-N: ཡང་ཁོའི་ཡུམ་ན༌རེ། བདག་གི༌བུ། ཁྱོད་ལ་ཕོག་པའི་དམོད་པ་དེ་བདག་གི་ལུས་ལ་འཕོག་པར༌སྨོན།
    ཁྱོད་ཀྱིས་བདག་གི་གཏམ་ལ་མཉན་ཏེ་རེའུ་ཁྲིད་ཤོག་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Bare ko nuam iwita balam, “Ba, mel bo uwuta aratuk mu ani ko ikup giekko!
    Bare ni ani balsam wore la karoko. Namar ale goat mu nunga giko.”
  kkl-kkl: Wene aro ambarogpa, ilindi, “Name, yo'obahilulne nene nanag talulba, wanag
    keyagman uro nari lepnange sunsunum uro pham kambing abeneko tol pululam,” seogpa,
  sna-sna: Mai vake vakati kwaari, “Mwanakomana wangu, rega kutukwa kuuye pamusoro
    pangu. Iwe ita zvandinoreva; enda unonditorera idzo.”
  spa-BLM: 'Su madre le dijo: “Que tu maldición caiga sobre mí, hijo mío. Sólo obedece
    mi voz, y ve a buscarlos por mí”.'
  beu-beu: Aarunge Ribka ana Yakob at hubait hula, “Aaing oomi ekang vang-vang ekang!
    Emangpi angu naing ba vengator! Kalo iimang ana aaing kutuk se, biar kutuk angu
    naing ba tevang! Base nemateng anga venghele, senge ila aib ang naung medi.”
  cac-cac: 'Ix tac''vi ix snun vin̈ chi'' icha tic: —Maay ach vune'', tato ay catab''
    syalcan vin̈, aocab'' d''a vib''an̈ scotcani. A ticnaic, an̈ej to tza c''anab''ajej
    tas svala''. Ixic, ic''cot chavan̈oc noc'' yunetac chiva chi'', xchi ix.'
  swh-ULB: Mama yake akamwambia, “Mwanangu, acha laana yoyote iwe juu yangu. Wewe
    sikiliza sauti yangu, nenda, uniletee.”
  bel-bel: 'Маці ягоная сказала яму: на мне хай будзе праклён твой, сыне мой; толькі
    паслухайся слоў маіх і выйдзі, прынясі мне.'
  deu-ELBBK: 'Seine Mutter aber sprach zu ihm: Dein Fluch komme auf mich, mein Sohn!
    Höre nur auf meine Stimme, und geh, hol mir.'
  mbb-OT: Midtavak si Rebeka te, “Mama, kediey en he televaken emun edrewakan ke zin.
    Beeli nu is ebpeelan ku kenikew. Genat ke en ne kuwai a te menge kambing.”
  msc-msc: 'A na kan ko: «N dencɛ, Alla ye a kɛ danka wo kana i mira fo nde. N ka
    mɛn fɔ, i ye wo kɛ dɔrɔn. Wa bailu mira ka na alu ri.»'
  mal-2015: 'അവന്റെ അമ്മ അവനോടു: മകനേ, നിന്റെ ശാപം എന്റെ മേൽ വരട്ടെ; എന്റെ വാക്കു
    മാത്രം കേൾക്ക; പോയി കൊണ്ടുവാ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ paco cʉ̃rẽ yʉꞌtico niwõ: —Mʉꞌʉrẽ ĩꞌamasĩcãma, mʉꞌʉrẽ “Ñaꞌarõ waꞌato”
    nise yʉꞌʉ peꞌere tojato. Mʉꞌʉ peꞌe yʉꞌʉ dutiro weeya. Sõjã cabracãrẽ miigʉ̃ waꞌaya,
    nico niwõ.'
  gup-gup: Wanjh ngalbadjan yimeng, “Djedje, bu yimankek ngunmarneyime kadjare kunyid
    ke, wanjh kunu nganmarneyimerra ngaye. Dja bonj, kandjalwokmarrkma, dja yiray
    yimka nawu mayh.”
  met-met: Bauna harua ba, “Garagua, uyunga guxam diana ba xap nga. Ne ula ulibu haruangagua
    maringina. Usok mala oxop memedi dima rangua nga.”
  gvs-gvs: Go sinanayana idigo kana, ‘Natugu, neta ikatubolatem, yau atagona bego
    atubolatayana ima yaigu, go kom sem niyagu konōve. Ame tuta kūna gotiyadi kulauīdi
    kumēdi.’
  rmc-rmc: 'Ale e daj leske odphenďa: „Čhavo miro, oda prekošiben mi perel pre ma!
    Ča šun man, dža a an mange len.“'
  nlg-nlg: Ma Rebekah te ghaghua, “Dalegu tu dolovigho, lubatia na vavaranga keri
    ge ke tumu ivuvungagu. Mo ko gonia vamua na hava tu bosaa vanigho. Ko tona mo
    ko lavighi mai na goat.”
  dgr-DOGNT: Wemǫ yets'ǫ̀ hadı, “Seza, eyı yatıjıı, sı̨ sek'e awede. Dànèehsı̨ı̨ sìı
    hotıì hanele. Ejıetsoa segha nı̨į̀wa,” yèhdı.
  pes-OPV: 'مادرش به وی گفت: «ای پسر من، لعنت تو بر من باد! فقط سخن مرا بشنو و رفته،
    آن را برای من بگیر.»'
  ron-1924: 'Мама са й-а зис: „Блестемул ачеста, фиуле, сэ кадэ песте мине! Аскултэ
    нумай сфатул меу ши ду-те де аду-ми-й.”'
  ben-OBCV: তাঁর মা তাঁকে বললেন, “বাছা, সেই অভিশাপ আমার উপরেই নেমে আসুক। আমি যা বলছি
    তুমি শুধু তাই করো; যাও ও আমার জন্য সেগুলি নিয়ে এসো।”
  lex-lex: 'Mere inni nakot la niwra: “A''g ed mak kakwara hoptutu-hopler de ama.
    Mutlina-mutailla a li''ru, mlia la''pa mua''ala pipi a''na maroro''a re pa muodi
    muai pia awuahi''a-wuayodia pa mikmikri-lamliamni.”'
  rgu-rgu: Boe ma mama na nataa nae, “Ako, ee! O dale ma bosoꞌ dodaꞌ. Nemeꞌ na fo
    neuꞌ ko mama riꞌ ator! Maneniko papa ma kutuk o, nemeꞌ na ela mama riꞌ lepa nan!
    Besaꞌ ia, o mu mala bibi sira leo.”
  som-som: 'Oo hooyadiis baa ku tidhi, Wiilkaygiiyow, habaarkaagu aniga ha igu dhaco:
    codkayga uun addeec, oo orod oo ii keen iyaga.'
  lat-VUC: 'Ad quem mater: In me sit, ait, ista maledictio, fili mi: tantum audi vocem
    meam, et pergens, affer quæ dixi.'
  aoi-aoi: Ngalaja yingi-yama dirndenikba, “Ki-kbajajungwuna-manja nungkuwa ningkakina,
    kembirra nara nungkwa-langwa awurrariya a-ngekburakajungwuma umba ki-kbajajungwunama
    ngayuwa akina-da. Yirra-makinama ngayuwa ningkakina, umba ku-wilyakina yangkwurrangwa
    nenukwuda ambilyuma-kiya,” yingi-yama.
  eng-ASVBT: And his mother said unto him, Upon me be thy curse, my son; only obey
    my voice, and go fetch me them.
  mna-mna: 'Tamen naana iso pini: “Lutuŋ, kam ŋgar boozo pepe. Sombe ni ipiri sua
    sananŋana pu, inako ka pataŋana ise tio. Tana leŋ la kalŋoŋ ti, mi la ma kam zin
    mekmek ma timar.”'
  ita-1885: 'Ma sua madre gli disse: Figliuol mio, la tua maledizione sia sopra me;
    attendi pure alla mia voce, e va'' ed arrecami que'' capretti.'
  eng-LXXUP: And his mother said to him, On me be thy curse, son; only hearken to
    my voice, and go and bring them me.
  eng-ULB: His mother said to him, “My son, let any curse fall on me. Just obey my
    voice, and go, bring them to me.”
  spa-VBL: “Que la maldición caiga sobre mí, hijo mío”, respondió su madre. “Solo
    haz lo que te digo. Ve y tráeme las cabras jóvenes”.
  fra-_FOB: 'Et sa mère lui dit: Que ta malédiction soit sur moi, mon fils; obéis
    seulement à ma voix, et va me chercher ces chevreaux.'
  mal-mal: 'അവന്റെ അമ്മ അവനോട്: “മകനേ, നിന്റെ ശാപം എന്റെ മേൽ വരട്ടെ; എന്റെ വാക്കുമാത്രം
    അനുസരിക്കുക; പോയി കൊണ്ടുവാ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us kī māṅ ne kahā, “Tum par āne wālī lānat mujh par āe, beṭā. Bas merī
    bāt mān lo. Jāo aur bakriyoṅ ke wuh bachche le āo.”
  suz-BL: मिनु आ ममामी “इ कली पशो सराप गो रङल, आं तौ। गे आं देंशो पावो। पाठा निक्‍शी
    ब्रथ लावो” देंमाक्‍त।
  ita-1927: 'E sua madre gli rispose: “Questa maledizione ricada su me, figliuol mio!
    Ubbidisci pure alla mia voce, e va’ a prendermi i capretti”.'
  ckb-ckb: 'دایکیشی پێی گوت: «کوڕی خۆم، با نەفرەتەکەت لە من بکەوێت. تەنها گوێ لە من
    بگرە و بڕۆ بیانهێنە بۆم.»'
  eng-BBE: 'And his mother said, Let the curse be on me, my son: only do as I say,
    and go and get them for me.'
  crx-NTPO: '''Et hoonts''i ooloo ''uyulhni, “Whute ye nk''ehizya-i si sih sk''uz''ooneh!
    Sye'', ''ants''i soo zilhts''ai ''ink''ez ndi khuna-iyaz sba ookainyalh!”'
  kan-OKCV: ಅವನ ತಾಯಿಯು ಅವನಿಗೆ, “ನನ್ನ ಮಗನೇ, ನಿನ್ನ ಶಾಪವು ನನ್ನ ಮೇಲೆ ಇರಲಿ, ನೀನು ಮಾತ್ರ
    ನನ್ನ ಮಾತಿಗೆ ವಿಧೇಯನಾಗಿ ಹೋಗಿ, ಅವುಗಳನ್ನು ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದಳು.
  bbb-bbb: Fu ijiege kuaramoga asie fuone fu kua, Farino fu a kuravajamo ije ni arega
    ije fu nana na abene. Ro aeje nime va mave-goti na kuaravo ije kena ro vajieno
    kuae.
  tam-2017: 'அதற்கு அவனுடைய தாய்: “என் மகனே, உன்மேல் வரும் சாபம் என்மேல் வரட்டும்;
    என் சொல்லை மாத்திரம் கேட்டு, நீ போய், அவைகளை என்னிடத்தில் கொண்டுவா” என்றாள்.'
  spa-RV-1909: 'Y su madre respondió: Hijo mío, sobre mí tu maldición: solamente obedece
    á mi voz, y ve y tráemelos.'
  ron-BTF: 'Şi mama lui i-a spus: Asupra mea fie blestemul tău, fiul meu; ascultă
    doar de vocea mea şi du-te, adu-mi iezii.'
  eng-WEBP: His mother said to him, “Let your curse be on me, my son. Only obey my
    voice, and go get them for me.”
  eng-FBV: “Let the curse fall on me, my son,” his mother replied. “Just do what I
    tell you. Go and get the young goats for me.”
  nld-1939: 'Zijn moeder verzekerde hem: Die vloek over u neem ik op mij, mijn jongen;
    luister maar naar mij, en ga ze halen.'
  nch-BL: 'Pero inana quinanquili: ―Nocone, na nopani ma huetzi nopa tatelchihuali.
    Ta xijchihua cati nimitzilhuía huan techhualiquili nopa oquich chivojme.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¡Tja kuzong! Tjl̈õkwo l̈e ber owa bop kong l̈i,
    e ber bor kong dey. L̇l̇ëye l̈ër bop kong l̈i shäryozong. Shwl̈ing ushko so l̈i
    tek sözong» l̈e.
  vie-1934: 'Mẹ đáp rằng: Con ơi! xin sự rủa sả đó để cho mẹ chịu; hãy cứ nghe lời
    mẹ, ra bắt hai dê con.'
  hin-CV: तब उसकी मां ने कहा, “मेरे पुत्र, तुम्हारा शाप मुझ पर आ जाए. मैं जैसा कहती
    हूं तू वैसा ही कर; जा और उनको मेरे लिये ले आ.”
  eng-OURB: His mother said to him, “Let your curse be on me, my son. Only sh'ma ·hear
    obey· my voice, and go get them for me.”
  spa-BES: 'Y su madre dijo: Sea maldición sobre mí, hijo mío; haz como yo digo, y
    ve y tráemelos por mí.'
  tdx-tdx: Hoe t’i rene’e ama’e, Ee te ho amako ze o fatse’o zao, anako; fe oriho
    avao i volakoy, akia, angalao ho ahy.
  vid-vid: Mayake nakamlonjela, “Kupanjilwa kwa hegwe na kuye kwa heni, mwana wa heni,
    hegwe udite vyondilikukulajiza. Ulute ukengalile avyo vinyehe.”
  pwg-pwg: Ma ina maduwa ivonapotei bo, “Natuku, avi imagina ina tupuwa kurim na biwana
    taku ana viiya. Ma aviyavisina avonavonem na keberai. Kenae da gotesi kuna rutinapiyei
    wike.”
  eng-OKE: And his mother said to him, Unto me it hath been said in prophecy, that
    there shall be no curses upon thee, my son; only obey me, and go, and take for
    me.
  tha-KJV: มารดาของเขาพู​ดก​ับเขาว่า “ลูกเอ๋ย ขอให้​การสาปแช่งของเจ้าตกอยู่กับแม่​เถิด
    ฟังเสียงของแม่​เท่านั้น ไปเอาลูกแพะมาให้​แม่​เถิด​”
  por-BR-2018: 'E sua mãe respondeu: Filho meu, sobre mim tua maldição: somente obedece
    à minha voz, e vai e traze-os a mim.'
  bco-bco: Ya꞉kob eyo꞉ a꞉la꞉sa꞉labiki, anowa꞉yo꞉ a꞉la꞉sio꞉, “Ni so꞉wa, ge kele asula꞉so꞉bo.
    Gelo꞉ mogagi alifa꞉no꞉ to sa꞉ma꞉ib a꞉no꞉ ni dia꞉no꞉ ko꞉lo꞉, o꞉gdo꞉ nilo꞉ so꞉lo꞉l
    we au kudu ha꞉naki, ge ha꞉na꞉sa꞉ga꞉, no꞉ a꞉no꞉ nemo꞉ dia꞉ya꞉bi.”
  deu-ELO: 'Seine Mutter aber sprach zu ihm: Dein Fluch komme auf mich, mein Sohn!
    Höre nur auf meine Stimme und gehe, hole mir.'
  ktm-ktm: Rebekah ihpa, “Nedu, handrai surur iy kipiyen kile puli-im eri kise puli-i.
    Ile pe ahnan kihpa ndre yu upwe tih. Ala pe olkuni meme ti kise.”
  caa-caa: 'Entonces ojron utuꞌ otronyajr y che: —Sitz, pues jay bꞌan anumuy, que
    e bꞌax axin acꞌaxi tama nijor nen. Pero net, chen lo que war inwaret y quiqui
    tares chateꞌ bꞌiqꞌuit chivo, che e Rebeca uyare e Jacob.'
  eng-WYC-2018: To whom his mother said, My son, this cursing be in me, (or My son,
    any curse shall be upon me); only hear thou my voice, and go, and bring that that
    I said.
  epo-epo: 'Kaj lia patrino diris al li: Sur mi estu tiu malbeno, mia filo; nur aŭskultu
    mian voĉon kaj iru, alportu al mi.'
  uig-PIN: 'Anisi uningƣa: — Əy oƣlum, sanga qüxidiƣan lǝnǝt manga qüxsun; ǝmma sǝn
    pǝⱪǝt sɵzümgǝ ⱪulaⱪ selip, berip oƣlaⱪlarni elip kǝl, — dedi.'
  beo-beo: 'Ea:me bu adole i, “Nagofe! Gagabui aligisu da doaga:sea, amo da dima hame
    be nama fawane doaga:mu. Na sia: defele hamoma. Di goudi amo nama gaguli misa.”'
  tpi-OTNT: Tasol mama bilong en i tok olsem, “Pikinini, yu no ken wari. Mi yet mi
    ken kisim dispela bagarap. Tasol yu mekim olsem mi tok, na yu go kisim tupela
    meme i kam.”
  hau-SA: Mahaifiyarsa ta ce masa, “Ɗana, bari la’anar tă fāɗo a kaina. Kai dai yi
    abin da na faɗa, jeka ka kawo mini su.”
  udu-udu: 'Kum ki o a’di gwo mo ki: Monyjeem pini midi di ap̱o/ aha/ mo ya/m pem
    mo, hili hayi gwom pem e mo dhali yayi mo dhali kwanyi uni gom aha/ mo.'
  uig-LAT: 'Anisi uninggha: — Ey oghlum, sanga chüshidighan lenet manga chüshsun;
    emma sen peqet sözümge qulaq sélip, bérip oghlaqlarni élip kel, — dédi.'
  nde-nde: Unina wathi kuye, “Ndodana yami, lesosiqalekiso kasehlele kimi. Wena yenza
    lokho engikutshela khona kuphela; hamba uyengithathela wona.”
  ton-ton: Pea pehēange ʻe heʻene faʻē kiate ia, “Ko ʻeku tama, ke ʻiate au pe ho
    malaʻia, ka ke tui pe ki hoku leʻo pea ke ʻalu ʻo ʻomi ia kiate au.”
  ces-1613: 'Jemužto odpověděla matka: Nechť jest na mne zlořečenství tvé, synu můj;
    jen ty poslechni hlasu mého, a jdi, přines mi.'
  eko-eko: 'Mamaawe khumuuza yoori: “Laana yaya eto ti ekikwele miiyo mwanaka. Ila
    orette eti kiwuuziyeeyo: weettele puuzi epile kuurumiyeezo.”'
  nss-nss: Hapeko tinan ipwai iyatan ipa, “Noru, wou mbuna alohonge. Yo andre kukuni
    nopwaran ara. Ambusi sehe melit kunpwai; aya kou pe ayawiri meme malmou kisa kili
    yo.”
  eng-WMB: His mother said to him, “Let your curse be on me, my son. Only obey my
    voice, and go get them for me.”
  tam-TCV: அவன் தாய் அவனிடம், “என் மகனே, அந்தச் சாபம் என்மேல் வரட்டும்; நான் சொல்லுகிறபடி
    நீ போய், ஆட்டுக்குட்டிகளைக் கொண்டுவா” என்றாள்.
  ceb-ULB: Ang iyang inahan miingon kaniya, “Akong anak, pasagdihi nga mahulog kanako
    ang bisan unsang tunglo. Tumana lamang ang akong tingog, lakaw, ug dad-a sila
    kanako.”
  mkn-mkn: Dia pung mama manyao bilang, “Ako, é! Lu jang kawatir. Sarakan sa, nanti
    mama yang ator! Kalo lu pung bapa kutuk sang lu, biar mama yang pikol sa! Sakarang
    lu pi ame itu kambing suda.”
  pol-UBG: 'Jego matka odpowiedziała mu: Mój synu, niech na mnie spadnie twoje przekleństwo.
    Tylko posłuchaj mego głosu, idź i przynieś mi je.'
  agr-agr: 'Tusa tutai dukuji ayaak: “¡Uchuchi amina pegkegchaunum yumigtamjamtaish
    duka minai juwakti! ¡Amek ayatak wi tajam duke umikta, nuniakum wamkesam weme,
    jimag chivo tsakat jukim itagtuata!” tau.'
  kyc-kyc: Dokopa endangimi baa lamaiyuo, Emba suu pyao nambako koo keta paliroŋo
    letonuli pyuo pao nyuo jelase, leya.
  urd-GVU: اُس کی ماں نے کہا، ”تم پر آنے والی لعنت مجھ پر آئے، بیٹا۔ بس میری بات مان
    لو۔ جاؤ اور بکریوں کے وہ بچے لے آؤ۔“
  deu-1912: 'Da sprach seine Mutter zu ihm: Der Fluch sei auf mir, mein Sohn; gehorche
    nur meiner Stimme, gehe und hole mir.'
  ntj-ntj: Nyangka-lu watjarnu, “Wiya Katja, tjingurunta mirritjunku, nyangkan karalyarriku.
    Nyangka-rna ngayulutarrartu tjinguru mirrirriku. Yala, mapitja nanikuurrpa kutjarra
    pungkula kati.”
  row-row: Ma ina na nataa nae, “Ako e! Afiꞌ duꞌa saꞌ boe. Fee nema, dei fo au tao
    dalan! Mete ma amam sumba-ndoon nggo, dei fo au lemba-doi! De muu haꞌi hiek leo.”
  kan-2017: ಅವನ ತಾಯಿಯು ಅವನಿಗೆ, “ಮಗನೇ, ಅವನು ನಿನಗೆ ಶಾಪಕೊಟ್ಟರೆ ಆ ಶಾಪ ನನಗಿರಲಿ; ನೀನು ನನ್ನ
    ಮಾತನ್ನು ಕೇಳಿ ಆಡಿನ ಮರಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: Lɨci iamɨnu agaŋ abami. Ninaŋ uami. Igahɨlɨmɨnaŋ uami. Viaŋ nukeŋ nasaŋ
    hɨji iguin sadaŋ nɨbu iadɨ sɨbɨlɨ igɨbali uami. Nama viaŋ abin hameŋ lɨha uami.
    Ua sabaŋ meme ahica ahica vaveha uami.
  tgo-tgo: Tɨnae i gonjoghawe iŋa, “Naruŋgu, gurana iyana ne i nja e ghino, mbema
    u wa eŋge na vo vakatha ŋgoreiya maŋama na u bigimena goutɨko e ghino.”
  yap-yap: Me ga’ar e chitiningin, “Fakag, mpag e buchwa’athan ni bayib ngom riy nge
    mang gag e yib nga dakenag; mu rin’ ni bod ni kugog, mman ngam fek fa gali kaming
    i yib ngog.”
  tet-tet: Mais inan katak naꞌak, “Yakob! Keta mataꞌuk. Ina mak nahulin! Kalo ama
    kastikar o, soꞌin ina mak natiu! Baa mola bibi nia sia ona.”
  hlt-MCSB: Tedae a manu loh anih taengah, “Ka capa nang sokah rhunkhuennah te kai
    soah tla saeh. Kai ol he duem ngai laeh. Te dongah cet lamtah kamah taengla hang
    khuen,” a ti nah.
  mdy-ETH: ዒንዳ ማሃዖ፦ «ታ ናዓሢዮ! ኔ ጋዳማ ታኣም ማዖንጎ፤ ሃሢ ታ ኔኤም ኬኤዛማ ማዼ፤ ዴንዲ ዋናቶንሢ ዔኪ ሙኬ» ጌዔኔ።
  twi-ASANTE: Yakob maame ka kyerɛɛ no sɛ, “Me ba, ma nnome no mmra me so. Wo deɛ,
    yɛ deɛ maka akyerɛ wo no ara. Kɔ na kɔkyere nnwan no brɛ me.”
  bhl-bhl: 'Wangei, u menew weng mak bokolewomelu: “Min kutaka! Ku kanelom sakik kemokolew
    te! Kalew em yakok weng kulokolew be nete kuw kom abin kuloki te. Kasike kame,
    ku fongate akate uneko, meme men alew mak aneko, yemde teleko, dunema.”, dangsu
    kale.'
  con-NTPO: 'Tsa''ma tise mamajan su: —Jaricho, tsa egae afa''choja ñanga tsu antteyeya.
    Queja asi''ttaembe''yi ña suqquia''caen chivo du''shuma i''ngapa ija.'
  eng-WEBU: His mother said to him, “Let your curse be on me, my son. Only obey my
    voice, and go get them for me.”
  bnp-bnp: Lakea e kinana i takia, “O tugu, a niruduraha bara i valai nau. O rata
    a hini a taki. O vano o bole valai ra maki a taki ioe vona.”
  wal-wal: Yaagin a aayyiyaa a, “Ta na7au, he qanggettai tana gakko. Taani neeyyo
    yootiyoogaa ootta; baada deeshsha marata tau ekkada ya” yaagaasu.
  mgh-mgh: 'Anumwane yahomwiirela: Mwanaka, nihusi naa nno ninhala ukhala nawaka.
    Wiiwelele paahi nuulumo naka. Urwele ni ukiwaanele.'
  acu-NT: 'Tamaitiat nukuri ayaak: —Uchiru, shamkaip. Amin pase chichartamkamtaikia,
    nuka winii juwakti. Turatin asamtai, wi tajame nuke turata, tura chivo uchiri
    jimiar itartita, —timiayi.'
  spa-PDDPT: 'Pero su madre le respondió: Hijo mío, tu maldición caiga sobre mí. Solo
    obedece mi voz. Así que vé y tráemelos.'
  gun-gun: 'Ha''e rã ixy ombovai: — Xepi''a, tove xere ae toĩ ijayvu vaia. Ndee ma
    ejapo xeayvua. Tereo, ha''e eru — he''i.'
  agu-BL: 'Saje''n tzun stza''wel yi xtxu'': —Aẍ jun c''oloj wal, ba''n tcu''n yi
    in wetz no''c cyen tzak'' awil. Ntin banaj quib yi nwalnin tzatz. Cun cy''aj yi
    cob chiw yi nwal.'
  eng-PEV: But Rebekah said, “Don’t worry. If God wants to curse you, I will ask him
    to curse me instead. Just do what I say. Go and get those 2 young goats for me.”
  ilo-ULB: Kinuna ti inana kenkuana, “Anakko, bay-am nga agtinnag ti aniaman a lunod
    kaniak. Basta tungpalem ti imbagak, ket mapanmo alaen dagiti imbagak ket iyegmo
    kaniak.”
  kpg-kpg: Tinana o maa ga helekai gi mee, “Dagu dama daane, o haga halauwa la gi lloomoi
    gi di au. Hagalongo mai hua gi agu mee ala e hai adu, hana goweia nia kuudi gi di au.”
  uig-ARA: 'ئانىسى ئۇنىڭغا: ــ ئەي ئوغلۇم، ساڭا چۈشىدىغان لەنەت ماڭا چۈشسۇن؛ ئەمما
    سەن پەقەت سۆزۈمگە قۇلاق سېلىپ، بېرىپ ئوغلاقلارنى ئېلىپ كەل، ــ دېدى.'
  bsp-bsp: 'Kɔ kɛrɛ oloku kɔ: «Tɔyɔnɛ fɔ pəlɛc papɔkɔ peder im! Məcəŋkəl gbəcərəm
    dim dem. Məkɔ məkɛr'' em mir.»'
  bps-bps: Na tmimel i yéan, manan, “Tò, ku nun sasè kadang kel, ise sa kel di ge,
    bay di deg baling i gukelan. Taman nimoam i mangu di ge ani, na mebe ge di deg
    dad kambing.”
  mbs-mbs: Minikagi se inay din, “Atò, aw doen medaet domateng, siaken se detengan
    niyan. Tolò ka olò kanak. Engayi den se menge kambing.”
  tof-tof: Da oya aipa Rrebeka bóktan yalkomólórr oyaka wagó, “Kürü olom, ene amórr
    bóktana kürüka ki tam. Wata tónggapó, ka marü ne poko mila. Ugó wam, da ene gout
    kupo nis tüdódke kürüka.”
  sus-sus: A nga naxa a fala, «Ade, na dankɛ xa gbilen n tan nan ma, n ma di. I naxan
    nabama, i tuli mati n na. Siga, i sa fa na si fanyi firinyie ra.»
  pon-2006: Eh nohno ahpw sapeng, nda, “Keriapomw koaros en kohdi pohi, samwa. Kapwaiadahte
    me I ndaweiet, kohwei wahdo kuht ko.”
  jae-jae: Têna kêsôm gêdêŋ eŋ gebe “Latucenec, biŋ êpuc boa aômŋa êpi aê. Aôm taŋam
    wamu ŋoc biŋ naôkôc gêŋ tau ômôêŋ.”
  ksd-ksd: 'Ma nana i ga biti tana: A varvabilak na ki tagu; una torom uka ta ra nilaigu,
    ma una vana, ma una vila tar dir tagu.'
  tur-YTC: Annesi, “Senin lanetin benim üzerime olsun oğlum” dedi. “Sadece sözümü
    dinle ve git onları benim için getir.”
  bel-N: 'I сказала яму маці ягоная: “На мне [будзе] праклён твой, сыне мой, толькі
    паслухай голасу майго і ідзі, і вазьмі мне”.'
  grc-BRENT: Εἶπε δὲ αὐτῷ ἡ μήτηρ, ἐπʼ ἐμὲ ἡ κατάρα σου, τέκνον· μόνον ἐπάκουσόν μου
    τῆς φωνῆς, καὶ πορευθεὶς ἔνεγκέ μοι.
  ind-AYT: Namun, ibunya berkata kepadanya, “Kutukmu itu adalah tanggunganku, Anakku.
    Dengarkan saja suaraku. Pergilah dan bawa kambing-kambing itu kepadaku.”
  lid-lid: Eme badeh tinen tiye i tan, “Naduk, ou anuhun le jo, ou ala andrei me keme,
    losen tam badeh kameh jo ato-ou.”
  eng-NNA: His mother said to him, “Don't be afraid! Let the trouble come to me instead
    of you. Do what I say. Bring me two goats.”
  nya-nya: Amayi ake anati kwa iye, “Mwana wanga, temberero limenelo ligwere ine.
    Iwe ungochita zimene ine ndikukuwuza; pita kanditengere timbuzito.”
  hrv-hrv: 'Ali njegova mu majka odgovori: “Sine moj, tvoje prokletstvo neka padne
    na mene! Samo ti mene poslušaj, otiđi i donesi!”'
  mps-mps: Tiali goli, aga idago te po wai, “Ogwao, tagalao, enade digi te dolobo
    sę pedalumainao. Tiali goli, nago da, te eno nagebolo wabo po gilama te sę yao,
    tama nage pelama, te meme si sela asa,” wali.
  llg-llg: Tehuu inan nataa, nae, “Ako aa! O boso bii. Fee basan mai au, dei fo au
    heti ndia. Mete ma amam sumba-soo o, na dei fo au lemba alan! Hatematak ia, o
    muu haꞌi mala biꞌiae kala sila leo.”
  tpi-tpi: Tasol mama bilong en i tok olsem, “Pikinini, yu no ken wari. Mi yet mi
    ken kisim dispela bagarap. Tasol yu mekim olsem mi tok, na yu go kisim tupela
    meme i kam.”
  dan-1931: 'Men hans Moder svarede: “Den Forbandelse tager jeg på mig, min Søn, adlyd
    mig blot og gå hen og hent mig dem!”'
  vie-OVCB: 'Nhưng mẹ người trấn an: “Để mẹ chịu nguyền rủa cho, con trai! Cứ nghe
    lời mẹ. Đi ra và bắt dê về cho mẹ!”'
  lbk-lbk: Sa et kanan inana, “Ngag ngotom ta sak-en nan somakhongan nan chosa, anakko.
    Angnem et yangkhay nan ifaagko. En ka't alaen nan cheycha'y innanak si karching.”
  guj-2017: તેની માતાએ તેને કહ્યું, “મારા દીકરા, તે શાપ મારા પર આવો. માત્ર મારું કહેવું
    માન અને જઈને લવારાં લઈ આવ.”
  byr-byr: '@see-verse:GEN.027.012'
  awx-awx: mingätä using inikut. “Wawaknga, meyä using täknga apänu, nätä täke täpit.
    Gä manaxälayo. Tike wamu ungganinggat using hikngä täwayo. Meme ku päkapu namiyo,”
    yang inikut.
  pon-2006A: Eh nohno ahpw sapeng, nda, “Keriapomw koaros en kohdi pohi, samwa. Kapwaiadahte
