verse: GEN.027.007
translations:
  mal-C: ‘വേട്ടയിറച്ചി കൊണ്ടുവന്നു രുചികരമായ ഭക്ഷണം തയ്യാറാക്കിത്തരിക, ഞാൻ മരിക്കുന്നതിനുമുമ്പ്
    യഹോവയുടെ സന്നിധിയിൽ ഞാൻ നിന്നെ അനുഗ്രഹിക്കാം’ എന്നു പറയുന്നതു ഞാൻ കേട്ടു.
  deu-TKW: Hole mir ein Wildbret und bereite mir ein Essen, daß ich esse; so will
    ich dir dann vor dem Angesicht Jahwes meinen Segen geben, bevor ich sterbe.
  lin-lin: « Memela ngai nyama ! Okolambela ngai elubu ya kitoko, mpe nakolia yango
    mpo ete napambola yo na miso ya Yawe liboso ete nakufa. »
  cbr-NT: Ñuina 'atankëxun kamina nëishokin, uisa okin 'arukë karana písa tani usakin
    'arubëtsinkin 'ë pinun bëxúnti 'ain, usakin 'akë pitankëxun kana Nukën 'Ibu ismainunbi
    ñukëmapain 'ixun mi 'upiokin sinánxunti 'ain.
  eng-LSV: Bring game for me, and make tasteful things for me, and I eat, and bless
    you before YHWH before my death.
  bmu-bmu: ‘Gi mönö sömbup memba kaba niŋgiba nene nahömŋambuk ohoba mözözömgöba niŋginöŋga
    nemam. Nembagun Kembugö jemesoholŋe kötumötuet gihimam. Mi mutuk gihibi teköiga
    miaŋgö andöŋe ölöp kömumam.’
  eng-GNV: Bring mee vension, and make mee sauourie meate, that I may eate and blesse
    thee before the Lord, afore my death.
  eng-WEBSTER: Bring me venison, and make me savory meat, that I may eat, and bless
    thee before the LORD, before my death.
  nhw-BL: para ma quiitzquiti se masatl huan quisencahuilis se tlacualistli catli
    ajhuiyac para quicuas. Quiijto para teipa quimacas itlatiochihual iixpa TOTECO
    quema ayamo miqui.
  swh-ONEN: ‘Niletee mawindo, kisha ukaniandalie chakula kitamu nile, ili niweze kukubariki
    mbele za Bwana kabla sijafa.’
  bba-bba: u doo u nùn yɑɑ ɡoowɑmɑ kpɑ u kɑ nùn ye yɑɑ dibu kuɑ u di kpɑ u nùn domɑru
    kuɑ Yinni Gusunɔn wuswɑɑɔ u sere ɡbi.
  eng-KJVCPB: Bring me venison, and make me savoury meat, that I may eat, and bless
    thee before the Lord before my death.
  cpy-cpy: ‘Pikentakitena tsimeri ponkotsitenari, kameetheeni okine noyaari, aritaki
    nopasonkiwentakimi tekira nokamanakiita.’
  mpx-mpx: ‘Bwasumu bekikina etegana nu lol, yaka nu pwatanim ge aanan amnana waiwaisana
    nu ginol na an. Enaa inoke Yehoba matanaa am ba mulolu na baunaniwa mulaa abwe
    na aliga.’
  wbp-wbp: Nyanungurla wangkaja Yijuwuku yungu wirlinyi yani, manu yungurla kanjarla
    ngurrju kuyu purrami nyanunguku. Nyanungu wangkajarla kuja Yijuwukuju, ‘YAAWIYI-rli
    yunguju ngajuku nyampu jaru-nyayirni-wangu, ngula-jangka palinjakungarntirli ngajulurlu
    karnangku nyuntuku milki-yunparni nyampu yungunpa tarnngangku mardarni.’ Kujanyarla
    Yijuwukuju wangkaja nyanunguju.
  luo-luo: ‘Kelna ring le kendo ilosna mamit mondo acham mondo agwedhi e nyim Jehova
    Nyasaye kapok atho.’
  meu-meu: ia eto “Dia ta ba mailaia, vamu namona ba nadua lauagu; baina ania, bena
    do basina mase ai Iehova vairanai baina hanamomu guna”.
  npi-ULB: ‘सिकार मारेर मकहाँ ले र मलाई मनपर्ने स्‍वादिष्‍ठ तरकारी बना ताकि यो खाएर
    मेरो मृत्‍युअगि परमप्रभुको सामुन्‍ने तँलाई आशिष्‌ दिन सकूँ ।’
  yor-yor: ‘Pa ẹran fún mi wá, kí o sì ṣe oúnjẹ àdídùn fún mi láti jẹ, kí n ba à le
    súre fún ọ níwájú Olúwa kí èmi tó kú.’
  emp-NTPO: “Mẽã ne bead̶e wãped̶a mʌ̃ itea djudua. Maʌ̃ djicora coped̶a mʌ̃ beui
    naẽna bʌda Ãcõrẽ quĩrãpita bia jara b̶ʌya.”
  ind-ind: Ayah menyuruh kakakmu, ‘Pergilah berburu, lalu masaklah daging buruanmu
    bagiku. Sesudah aku memakannya, aku akan memberikan berkat TUHAN kepadamu sebelum
    aku mati.’
  pes-OPCB: ”مقداری گوشت شکار برایم بیاور و از آن غذایی برایم بپز تا بخورم. من هم
    قبل از مرگم در حضور خداوند تو را برکت خواهم داد.“
  ssx-ssx: Hoteke ma꞉nda꞉ mea a꞉pa yaka hone pa꞉la꞉ tendepiki ne yankapeke. Kutupa
    naa pita꞉ta꞉ I̱ homuluekema꞉ pita꞉ Tekehalina꞉ leke popelekena꞉ neke pa꞉ta꞉ yaka
    epeaasa꞉eki kuluekema꞉ loa꞉me lea꞉me leekeme.
  lcm-lcm: ‘Ku pasal na kuanla so le ta kag ring avus, na kume itoitonai amoso ania
    val matan pok ang napo uli buk angan ania, ani taun nala angan le ia, nala posong
    atautauia ua e matana i IAVE aino le ani na mat’.
  aer-aer: Re Esau ileke ikwere ulyenye alhetyeke, nhenge re apetyalpemele kere mwerre
    itetyeke. Re Esau-eke angkeke, ‘YAHWEH-ele ayenge ayeye mwerre antheke, nhenge
    urreke ayenge ilwetyenhenge ayenge ngkwenge alyelhetyenhe unte ngkwenge akwete-ante
    atnyenetyenhenge.’ Alakenhe-arle re Esau-eke angkeke.
  tgl-ULB: '''Dalhan mo ako ng pinangasong hayop at gawan ako ng masarap na pagkain,
    upang kainin ko ito at pagpapalain ka sa harap ni Yahweh bago ang aking kamatayan.'''
  nop-nop: Du kale niŋ tinam buŋa nanaŋe kobaaŋ henambune naaŋke Wapum’walaŋ namanda
    foloŋ kahaŋ tigamgidibaaŋ kumumbaat.
  kca-kca: ‘Вой ԋŏхи мӑнэма тўва пӑ эпԓәӈ ԓэтŏт мӑнэма вера; ма ԓэԓәм пӑ Турәм Куща
    ватман пӑртэм йэԓпийән нӑӈен йӑмән мӑԓэм’.
  cbu-NT: Ateeja aparish; Zamiz pchashini. Pachayachush, wanasir ptatangi. Ashimari
    nuwaana kzam katungki. Nuwshat anoo katungaramchuri, shiyaamsha Apanllimun sur
    tsiyateeruri, wizpurireetsi panachinllpa, tárangiya, ántarutanda mazinayari, wipaa
    Akopaa tárangiya.
  hui-hui: Nogo mbira bo yalu ibuwa dawale pu. Dawa yalu eberegola nowa nde i̱ nahome
    howa Anduane Homogohanda í̠ biamogo bialu mo bayale helo bi lamaro bulene yidogo
    la holiya, layuago hale haru.
  wrs-wrs: tatapetaoa kamoa lomno, lomnarava, weiharava, wo os kava ata nevav. Nepiarava,
    ata os kava Yawemba kolvrelmomba ishomnavav, osm yem awotholm, manara si kamba
    dahavav.
  mya-mya: '`အ​မဲ​ပစ်​၍​ငါ့​အ​တွက်​ဟင်း​ချက်​ခဲ့​ပါ။ ငါ စား​ပြီး​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌
    သင့် အား​ငါ​မ​သေ​မီ​ကောင်း​ချီး​ပေး​မည်'' ဟု​မှာ ကြား​သည်​ကို​ငါ​ကြား​ပြီ။-'
  cbi-NTPO: Ti animaañuba tute' maade, tsangue' inchi uu finuke luguu kide, iya finutsu,
    tsenmala iya ñunu Yavé' ajuushan Dioschi ura' isa ti' panu tsuyu, kayu peyai'mujchiren,
    tingayu.
  bod-N: '@see-verse:GEN.027.006'
  wsk-wsk: ‘Namar mel bo moar karogo tair, ale inang ani ko kuesam mu karogo kamir,
    se ani naik ale Yawe koma te aninga marak ningo kisek, ale asele baga kuerikko,’
    mam se ikiem.
  kkl-kkl: '''Paiag ol pimendi, wali uro yobongkia tarelanemenba, teneri na anam teban
    komag NUNI Allah siag kipkenun,'' selne ka''eban.'
  sna-sna: ‘Ndivigirewo mhuka ugondigadzirira nyama inonaka kuti ndidye kuitira kuti
    ndigokupa maropafadzo angu ndisati ndafa.’
  spa-BLM: ‘Tráeme venado, y hazme comida sabrosa, para que yo coma, y te bendiga
    delante de Yahvé antes de mi muerte’.
  beu-beu: ꞌAana ila binanta nu vengkorit baning hoa, vengkarajang doat ening tamaa-tamaa,
    senge metma manenang na adang. Na adang seng se, na bae aamina jedung anga ba,
    aaung-hama angu na LAHATALA Apangaadang mi vengbanang metma maeenang.ꞌ
  cac-cac: Ixic say junoc c'ultaquil noc' in chi'a, tza b'oan junoc in vael, te vach'
    tzutej. Yacb'an tzin va'i ol vac'ancan yaxilal d'ayach, ol valancan vach' lolonel
    d'a ib'an̈ d'a yichan̈ Jehová yacb'an manto in chamoc, xchi vin̈ a mam chi' d'a
    vin̈.
  swh-ULB: '''Niletee mnyama na unitengenezee chakula kitamu, ili nikile na kukubariki
    mbele za Yahwe kabla ya kufa kwangu.'''
  bel-bel: прынясі мне дзічыны і згатуй мне страву; я паем і дабраслаўлю цябе прад
    абліччам Гасподнім, перад сьмерцю маёю.
  deu-ELBBK: Bring mir ein Wildbret und bereite mir ein schmackhaftes Gericht, dass
    ich esse und dass ich dich vor dem HERRN segne vor meinem Tod.
  mbb-OT: ‘Penuǥesi a ne hilutui a te utew ku egkesuati he linutuan. Su ebpenubtuvazan
    ku sikew kayi te etuvangan te Nengazen te kenè e pa ebpatey.’
  msc-msc: ‹i ye na sobo ri. Ko suman mɛn duman n yɛ, ko i ye wo tibi ka a sii n kɔrɔ.
    Ko n di wo damun ka duwa i yɛ Allabatala ɲana sani n ye sa waati mɛn dɔ›.»
  mal-2015: ഞാൻ എന്റെ മരണത്തിന്നു മുമ്പെ തിന്നു നിന്നെ യഹോവയുടെ മുമ്പാകെ അനുഗ്രഹിക്കേണ്ടതിന്നു
    നീ വേട്ടയിറച്ചി കൊണ്ടുവന്നു രുചികരമായ ഭോജനം ഉണ്ടാക്കിത്തരിക എന്നു പറയുന്നതു ഞാൻ
    കേട്ടു.
  tuo-NT: “Macʉ̃, cãpũpʉ waꞌaya. Waꞌa, waꞌicʉ wẽjẽ, baꞌase ʉꞌsʉase doꞌa, yʉꞌʉre ecaya.
    Mʉꞌʉ tojo weecã, mʉꞌʉrẽ Õꞌacʉ̃ ĩꞌorõpʉ ‘Añurõ weeya’, ni sẽrĩbosagʉti”, niami.
  gup-gup: ‘Kanmarnedjangka mayh dja kanmarnekinjemen namanjmak ngangun, ba ngaye
    marneyime kunmak kunwok kumirrk nuye Yawey, rerre wanjh ngawelengdowen.’
  met-met: ‘Oxop asaxa ma saing uxauxau anginga dauyana bu ngaxang, bu sanga ba ngasina
    guxama naung Toxoratamona maxania to. Sup, baing sanga ba ngamati.’
  gvs-gvs: idigo kana, “Woiwoi dedevina kuvakaukōe, kūme awoinu dedevina kuwodūgu.
    Kuwodugu ikavava, kūme akáika, e yau nava maa yawoigu itoboinegu Yauwe matana
    goi akaipakuyem.”
  rmc-rmc: ‚Dža mange te chudel varesave dzive džviros a pripravin mange olestar lačho
    chaben. Sar dochava, požehňinava tut anglo RAJ mek angloda, sar merava.‘
  nlg-nlg: ‘Tona mo ko va matea siki maumanu asi, mo ko gonidila vaniu na puku ni
    vanga te uto. Mi murina ku ghania, eliogu ge ku vautogho tana matana Yahweh i
    naghona ge ku mate.’”
  dgr-DOGNT: ‘Segha nàązè gà bò segha łekǫ whet'ee sìı weghǫ shèhtı̨ ha segà nìı̨hge.
    Hanì-ı̨dè ełaehwhı kwe gots'ǫ̀ K'àowo wenadąą̀ yatı nǫǫde wet'à nexè sìghà hòɂǫ
    ha sìı nek'eèyahtı ha,’ hadı weèhkw'o.
  pes-OPV: “برای من شکاری آورده، خورشی بساز تا آن را بخورم، و قبل از مردنم تو را درحضور
    خداوند برکت دهم.”
  ron-1924: ‘Аду-мь вынат ши фэ-мь о мынкаре ка сэ мэнынк, ши те вой бинекувынта ынаинтя
    Домнулуй, ынаинте де моартя мя.’
  ben-OBCV: ‘আমার কাছে শিকার করা পশুর মাংস নিয়ে এসো এবং আমার জন্য সুস্বাদু খাবার
    রান্না করো, যেন মারা যাওয়ার আগে সদাপ্রভুর উপস্থিতিতে আমি তোমায় আশীর্বাদ দিয়ে
    যেতে পারি।’
  lex-lex: E na'ohma pa la nahaka pip piora-waw diawra mai pia rwatunu-rwatah'a pa
    ammu na'ana totpena nala ra'a-palu, re'a-tniaru, geni-tiena mak kwatiawua Orgahi-Orha'a,
    yoma namta'at yanpa hota edon nalo'on wali ne nmati.
  rgu-rgu: ‘O mu sopu ma banda fuiꞌ esa, fo tunu-nasu mina-malada fee au. Maneniko
    au ua basa, sona neuꞌ ko au fee o ua-naleꞌ, nai MANETUALAIN mata Na.’
  som-som: Hilib ugaadheed ii keen, oo ii samee hilib macaan, aan cunee, oo aan kuugu
    duceeyee Rabbiga hortiis intaanan dhimane.
  lat-VUC: Affer mihi de venatione tua, et fac cibos ut comedam, et benedicam tibi
    coram Domino antequam moriar.
  aoi-aoi: Ni-yamama nakina, ‘Yiki-yikaja yinungungwangba akwa yikumini-dakina ki-jeni-yada
    ngayuwa. Kembirra ki-yengbinama eningaba ayakwa nganyangwa ebina eningilyamarmba
    nara-wiya a-jungwuma ningena, kin-engkirrikaja-murrumanja Yaweya,’ ni-yamama nungwena
    nenu-makama nawena-manja,” yingi-yama Ribeka Jekabu-wa.
  eng-ASVBT: Bring me venison, and make me savory food, that I may eat, and bless
    thee before Jehovah before my death.
  mna-mna: ‘Isau, kam buzur sa ma urpe koŋ yambon ambaiŋana. Tonabe aŋpombolu pa Merere
    mataana. Besombe aŋmeete, na aŋmeete lak.’
  ita-1885: Portami della cacciagione, ed apparecchiami alcun mangiare saporito, acciocchè
    io ne mangi; ed io ti benedirò nel cospetto del Signore, avanti che io muoia.
  eng-LXXUP: Bring me venison, and prepare me meats, that I may eat and bless thee
    before the Lord before I die.
  eng-ULB: '''Bring me game and make me delicious food, that I may eat it and bless
    you in the presence of Yahweh before my death.'''
  spa-VBL: ‘Tráeme carne de caza y prepárame una buena comida de buen sabor para comer
    y bendecirte en presencia del Señor antes de morir’.
  fra-_FOB: Apporte-moi du gibier, et apprête-moi un mets appétissant, que je le mange,
    et que je te bénisse devant l'Éternel, avant de mourir.
  mal-mal: ‘ഞാൻ എന്റെ മരണത്തിനു മുമ്പെ തിന്നു നിന്നെ യഹോവയുടെ മുമ്പാകെ അനുഗ്രഹിക്കേണ്ടതിനു
    നീ വേട്ടയിറച്ചി കൊണ്ടുവന്ന് രുചികരമായ ഭക്ഷണം ഉണ്ടാക്കിത്തരിക’ എന്നു പറയുന്നത്
    ഞാൻ കേട്ടു.
  urd-GVR: ‘Mere lie kisī jānwar kā shikār karke le ā. Use taiyār karke mere lie lazīz
    khānā pakā. Marne se pahle maiṅ yih khānā khā kar tujhe Rab ke sāmne barkat denā
    chāhtā hūṅ.’
  suz-BL: मेकोमी एसाव कली ‘आं कली सिखार चाक्‍को। ब्रोव़शो क्‍येवो। गो जशा ब्‍वशा नोले
    परमप्रभु यावे आ ङोंइती आं बेक्‍चा क्‍येङा ङोंइती इ कली आसीक गेनुङ’ देंत।
  ita-1927: Portami un po’ di caccia e fammi una pietanza saporita perch’io la mangi
    e ti benedica nel cospetto dell’Eterno, prima ch’io muoia.
  ckb-ckb: ”نێچیرێکم بۆ بهێنە و خواردنم بۆ ئامادە بکە، بەر لە مردنم دەیخۆم و لەبەردەم
    یەزدان داوای بەرەکەتت بۆ دەکەم.“
  eng-BBE: Go and get some roe's meat and make me a good meal, so that I may be full,
    and give you my blessing before the Lord before my death.
  crx-NTPO: ‘Silhghe-i sts'inlelh 'ink'ez nzoo-i sba 'inleh, tis'ulh ha datisah whutso
    Moodihti (Yahweh) oonalh 'et sih soo hoonzoo-un nts'un tiszoo'.’
  kan-OKCV: ‘ನನಗೋಸ್ಕರ ಬೇಟೆಯ ಮಾಂಸವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು, ನಾನು ಇಷ್ಟಪಡುವ ರುಚಿಯಾದ ಅಡಿಗೆಯನ್ನು
    ಮಾಡಿಕೊಂಡು ಬಾ, ಆಗ ನಾನು ಸಾಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಊಟಮಾಡಿ, ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸುವೆನು,’ ಎಂದು ಹೇಳಿದ್ದನ್ನು ನಾನು ಕೇಳಿಸಿಕೊಂಡಿದ್ದೇನೆ.
  bbb-bbb: Fu kuarana kua, Ani va fanuve bino kaniana ro ire mukore be noefuo kirana
    amaerima miega na ine. Na abe areme na E Ireobo ijadufuo nidua ijia daro none
    abena una a ma areme rade na barone.
  tam-2017: நான் சாப்பிட்டு, எனக்கு மரணம் வருமுன்னே, யெகோவா முன்னிலையில் உன்னை ஆசீர்வதிக்க,
    நீ எனக்காக வேட்டையாடி, அதை எனக்கு ருசியுள்ள உணவுகளாகச் சமைத்துக்கொண்டுவா” என்று
    சொல்வதைக்கேட்டேன்.
  spa-RV-1909: Tráeme caza, y hazme un guisado, para que coma, y te bendiga delante
    de Jehová antes que yo muera.
  ron-BTF: Adu-mi vânat şi fă-mi mâncare gustoasă ca să mănânc şi să te binecuvântez
    înaintea DOMNULUI înaintea morţii mele.
  eng-WEBP: ‘Bring me venison, and make me savory food, that I may eat, and bless
    you before the LORD before my death.’
  eng-FBV: ‘Get me some wild game and make me some tasty food so I can eat it and
    then bless you in the presence of the Lord before I die.’
  nld-1939: “Breng mij een stuk wild, en maak er een smakelijke schotel van, waarvan
    ik kan eten; dan zal ik u zegenen voor het aanschijn van Jahweh, eer ik sterf”.
  nch-BL: para ma quiitzquiti se masat huan ma quisencahuili se tacualisti cati ajhuiyac
    para quicuas. Quiijto para teipa quimacas itatiochihual iixpa TOTECO quema ayemo
    miqui.
  tfr-NTPO: “Äya kjl̈oshko so uako wl̈eniyo zröp kjl̈ara, ga l̈ip bor kong yõtso,
    uër wl̈o. Eshko ga tja wol̈ontë l̇l̇ëm obishko ga tjl̈õkwo l̈ër ber pjl̈ú bop
    kong Jehová bokshto” l̈e.
  vie-1934: Hãy đem thịt rừng về cho cha, dọn một món ngon cha ăn; đặng trước khi
    qua đời, cha sẽ chúc phước cho con trước mặt Đức Giê-hô-va.
  hin-CV: ‘शिकार करके मेरे लिये स्वादिष्ट भोजन बनाकर ला कि मैं उसे खाऊं और अपने मरने
    से पहले याहवेह के सामने तुम्हें आशीष दूं.’
  eng-OURB: ‘Bring me venison, and make me savory food, that I may eat, and bless
    you before Adonai before my death.’
  spa-BES: Ve a buscar carne de caza y hazme una buena comida, para que yo pueda estar
    lleno y darte mi bendición delante del Señor antes de mi muerte.
  tdx-tdx: Añendeso tsindroke, le anokono haneñe mafiry hihinanako hitatàko azo añatrefa’
    Iehovà aolo’ ty hikenkañako.
  vid-vid: yampelembile igongolo na yamditile chilyo chinonile ng'hatu, leka yalye,
    hamba yamtambichize hali Mkulu Nguluwi naloyang'hali kubagama.
  pwg-pwg: Ivona bo, ‘Siya sago kekavarapiyei ma vavai yavata kevokuya monamonai da
    ana kani. Ma muriyai da ana rabobo na Bada matanai ani biibiinim.’”
  eng-OKE: Bring me now venison, and make me food, and I will eat and bless thee in
    the presence of the Lord before I die.
  tha-KJV: ‘จงนำเนื้อมาให้พ่อและจัดอาหารอร่อยให้พ่​อก​ิน และเราจะอวยพรเจ้าต่อพระพักตร์พระเยโฮวาห์ก่อนพ่อตาย’
  por-BR-2018: Traze-me caça, e faze-me um guisado, para que coma, e te abençoe diante
    do SENHOR antes que eu morra.
  bco-bco: Elo꞉ to sio꞉wo꞉ we, ‘Ne o꞉silikiyo꞉, ge nafale mesea꞉ki, Yaweya꞉ si wa꞉l
    amio꞉ gemo꞉wo꞉ towo꞉ dinali sa꞉ma꞉no꞉ ko꞉lo꞉, ge no꞉wo꞉ o꞉lalikiyo꞉, no꞉ ho nilo꞉
    nab amilo꞉ nudo꞉ nafalo꞉ doma꞉no꞉ a꞉no꞉ so꞉da꞉sa꞉ga꞉, nemo꞉ dia꞉ya꞉bi.’
  deu-ELO: Bringe mir ein Wildbret und bereite mir ein schmackhaftes Gericht, daß
    ich esse, und daß ich dich vor Jehova segne vor meinem Tode.
  ktm-ktm: ‘Olyohou yu homou ka-an pe edehngi ono. Yu kuyo-on kinum eri ka we kusurok
    ou kile ta Lapan, kile pe ipe ye yu kah kumwet, eri huyen.’
  caa-caa: ‘Quiqui chamsen inteꞌ animal tacꞌopot, y de allí watet oꞌstes inteꞌ caldo
    xeꞌ intzaj bꞌan cocha unsre tuaꞌ incꞌuxi. Y conda acꞌapa inweꞌ cꞌani inchojbꞌeset
    tut Niwinquirar Dios bꞌajxan que axin inchamay,’ xeꞌ arobꞌna asacun umen atata,
    che e Rebeca.
  eng-WYC-2018: Bring thou to me of thine hunting, and make thou meats, that I eat,
    and that I bless thee before the Lord before that I die. (Bring thou to me some
    of thy hunting, and make thou for me some stew, so that I can eat it, and then
    I shall bless thee before the Lord, before that I die.)
  epo-epo: Alportu al mi ĉasaĵon kaj faru por mi bongustan manĝaĵon, kaj mi manĝos,
    kaj mi benos vin antaŭ la Eternulo antaŭ mia morto.
  uig-PIN: '@see-verse:GEN.027.006'
  beo-beo: '‘Sigua ohe amo na moma:ne gaguli misa. Na da amo ha:i nanu, na da bogomu
    gadeneiba:le, Gode ba:ma:ne dima magobo mano hahawane dogolegele ilegema:ne nana
    sia: imunu.’'
  tpi-OTNT: ‘Bringim wanpela abus na kukim sampela kaikai bilong mi. Bai mi kaikai
    na long ai bilong Bikpela bai mi givim yu las blesing bilong mi pastaim, na bihain
    mi ken i dai.’
  hau-SA: ‘Kawo mini nama ka shirya mini abinci mai daɗi don in ci, in sa maka albarka
    a gaban Ubangiji kafin in mutu.’
  udu-udu: Ḵalaa/ shum tombwaasho mo dhali thosoni shum jin ’kunya’kuny gom aha/ mo
    ki aha/ mina shwa a’di mo dhali ’bor /e mii mo mbwambor ki Tap̱a mo nṯwa/a/ ki
    aha/ dinaki wu mo be.
  uig-LAT: '@see-verse:GEN.027.006'
  nde-nde: ‘Ngilethela inyamazana ungilungisele ukudla okumnandi ngidle, ukuze ngikuphe
    isibusiso sami phambi kukaThixo ngingakafi.’
  ton-ton: ‘Omi maʻaku ha manu, mo ngaohi maʻaku ʻae meʻakai lelei, koeʻuhi ke u kai
    ia, mo tāpuaki koe ʻi he ʻao ʻo Sihova, ʻi he teʻeki ai teu mate.’
  ces-1613: Přines mi něco z lovu, a přistroj mi krmě chutné, abych jedl, a požehnámť
    před Hospodinem, prvé než umru.
  eko-eko: ‘Okitiisele nyama ya wiipikhiwa wookituvelavo kije, kuuparikheye mmakhono
    wa Nnyizinku kihinafwe.’
  nss-nss: ‘Awiri hamou yohou pe aruwaniy kiyapolo hayah anandrinai pe awiriy kisa
    kili yo. Andre yo kuiniy kihipwen, pwen andre yo kuiki lomwes to kisa kili wou
    kiya mara YAPAN; kiyamulan andre kumat.” ’
  eng-WMB: ‘Bring me venison, and make me savory food, that I may eat, and bless you
    before the LORD before my death.’
  tam-TCV: அவர், ‘நீ வேட்டையாடி, இறைச்சியைக் கொண்டுவந்து, நான் சாப்பிடுவதற்கு சுவையுள்ள
    உணவைத் தயாரித்து கொண்டுவா; நான் இறப்பதற்குமுன், யெகோவாவின் முன்னிலையில் என்னுடைய
    ஆசீர்வாதத்தை உனக்குக் கொடுக்கவேண்டும்’ என்றார், என்று சொன்னாள்.
  ceb-ULB: '''Dad-an mo ako ug inayam ug lutoi ako ug lamiang pagkaon, aron makakaon
    ako niini ug mapanalanginan ko ikaw diha sa presensya ni Yahweh sa dili pa ako
    mamatay.'''
  mkn-mkn: ‘Lu pi buru satu binatang utan, ko masa ena-ena kasi sang beta. Kalo beta
    su makan abis, nanti beta kasi berkat sang lu di TUHAN pung muka.’
  pol-UBG: Przynieś mi zwierzynę i przygotuj mi smaczną potrawę, abym jadł i błogosławił
    ci przed PANEM, zanim umrę.
  agr-agr: ‘Kuntin maata, dutikam yutai pegkeg pachimja inagkam itagtuata, nuna yuwan,
    eke jatsuk Tuke Pujuush antai amina pegkegnum yumigsatjame’ taun antukmajai.
  kyc-kyc: Baame nuli nala papala nenge kyaa pyuo rende pingi lapo nyuo kiso minyuo
    epo jerenepa napala dokopa Kamongona lenge kambu dokona emba elyape keta piso
    kamonganyi nembapala namba kumaro lalyipya, leya.
  urd-GVU: ’میرے لئے کسی جانور کا شکار کر کے لے آ۔ اُسے تیار کر کے میرے لئے لذیذ کھانا
    پکا۔ مرنے سے پہلے مَیں یہ کھانا کھا کر تجھے رب کے سامنے برکت دینا چاہتا ہوں۔‘
  deu-1912: Bringe mir ein Wildbret und mache mir ein Essen, daß ich esse und dich
    segne vor dem HERRN, ehe ich sterbe.
  ntj-ntj: Tjiinya ngaapirinypa watjaralpi witurnu, ‘Kuka-tju yarra wakara kati. Palunyalu-tju
    paala walykumunuralpi kati nintila. Nyangka-rnankuyi ngalkulalpi Mama Kuurrta
    mirangka walykumunu watjala wanti wiyarrikitjalu.’”
  row-row: ‘Muu sombu banda fui esa, fo tunu-nasu maladꞌa-maladꞌaꞌ fee au. Mete ma
    au ua basa, dei fo au fee nggo papala-babꞌanggiꞌ, sia LAMATUALAIN mata na.’
  kan-2017: ‘ನೀನು ಹೋಗಿ ಬೇಟೆಯಾಡಿ ಬೇಟೆಯ ಮಾಂಸದಿಂದ ನನ್ನ ಊಟಕ್ಕೆ ರುಚಿಪದಾರ್ಥವನ್ನು ಸಿದ್ಧಮಾಡು;
    ಸಾವು ಬರುವುದಕ್ಕಿಂತ ಮೊದಲು ನಾನು ನಿನ್ನನ್ನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಆಶೀರ್ವದಿಸುತ್ತೇನೆ’ ಎಂದು
    ಹೇಳುವುದನ್ನು ಕೇಳಿದ್ದೇನೆ.
  ena-ena: Sɨhɨm akuaba akuaba huaci huaci agɨladɨ hɨla vavenaŋ nɨlɨŋ aba abi uami.
    Navɨla Asɨ Iaue igɨdaci nadɨ sijaŋ huaci lamavɨla ala heŋ hɨmɨben aba abi uami.
  tgo-tgo: meŋa, ‘Vo unɨgha thetheghan regha e njamnjam, u vivatha ghanɨŋga thovuye
    regha kaiwaŋgu na ya ghan, na e ghereiye Giya Loi e marae, amba ya giya ghanɨmwaewona,
    ko amba muyai ne ya mare.’
  yap-yap: Mfek ba gamanman i yib ngog, ma ga lith ni fan ngog. Ya nggu way nge mu’,
    mu gu yibilayem ngak SOMOL u m’on ndawor gum’.
  tet-tet: ‘Baa buka mola naꞌan fuik ida. Hotu, teꞌin, malo midar, modi mai haꞌu.
    Kaa kotu tiꞌan, haꞌu kfoo kedan matak-malirin baa o iha MAROMAK oin.’
  hlt-MCSB: '''Sakah te kai taengah han khuen lamtah kai ham antui saii laeh. Te phoeiah
    ka ca saeh lamtah ka duek hlan ah BOEIPA hmuh ah nang yoethen kan pae eh,’ a ti
    nah te ka yaak coeng he.'
  mdy-ETH: ‹ቦዖ ኬሚ ዎዺ ዔኪ ሙኪ ታ ናሽካ ጎይፆጉዴያ ዓኣፂሲ ካሤ፤ ታኣኒ ሃይቁዋዖ ናንጊና ናንጋ ጎዳ ቤርታ ኔና ዓንጃንዳኔ›
    ሂዚ ጋዓንቴ ታ ዋይዜኔ።
  twi-ASANTE: ‘Kɔpɛ hanam bi fa noa mʼakɔnnɔduane no bi brɛ me, na menni, na menhyira
    wo wɔ Awurade anim, ansa na mawu.’
  bhl-bhl: 'E bokolewomele: Ku wonuk so on bot so kuluko, kut uneko, samal mak anko,
    de tala o! De telew kano, nem ibolow kelewkabi wanin fuko, de telewi, ne wanesomi,
    fe e, kulo bamki so kekemoki te.’, dangbelei, ne kilili te.'
  con-NTPO: ‘Tsampini japa jongoesuveyi'qque fi'ttipa ña añe in'janqquia'caen ya'yatssia
    aña'chove sho'ccoemba ija ña añe. Amba gi toya pambi'te quenga ñotsse tsoña'chove
    afaya Na'su Chiga caña'jen'ni.’
  eng-WEBU: ‘Bring me venison, and make me savory food, that I may eat, and bless
    you before the LORD before my death.’
  bnp-bnp: ‘O pango kanea tara kania, o rata ranga maki ni kani ge nami kamumu ga
    kani. Muri ga gamai ioe na matane BAKOVI DAGI, ga dava a nimategu.’
  wal-wal: ‘Do7aa shankkata ehaada, taayyo mal77o qumaa taani maanau katta; hegeenne
    taani haiqqanaappe kasetada, GODAA sinttan nena anjjanaassa’ yaagishin taani siyaas.
  mgh-mgh: Wakilupatthele inama ni wakaapyeele sankanya oociva wiira kinlye ni kuuvahe
    iparakha wamiithoni wa Mwaneene Nluku kihinakhwa.
  acu-NT: —Kuntin eakam maam, kungkuram inarkam itartita. Turakmin nuna yuwan umisan,
    amin pengker awajtamsati tusan, Yusen seatasan wakerajai. Nuniangka angkan jakamnawaitjai
    tu aujak pujaun anturkajai.
  spa-PDDPT: Tráeme una presa y prepárame manjares para que yo coma y te bendiga delante
    de Yavé antes que muera.
  gun-gun: “Eru xo'o, ha'e ejapo tembi'u hee va'e ha'u aguã, amano e'ỹ mbove Senhor
    renonde rogueroayvu porã aguã”, he'i rã.
  agu-BL: “Quilo'k xo'l tze' tan txuqui'n. Cun joy jun inchib. Ma yi ljaltzaj awa'n,
    nintzun tzaban jun chin balaj int'imbil te'j. Kalena's tzun lwak' cyen imbanl
    tzawibaj jalen pe'k te ntaxk chinquim,” stzun ataj mban tetz.
  eng-PEV: Your father said, ‘Go and kill a wild animal and make some good food for
    me. I will eat that food, and then I will do a ceremony with you. I will ask God
    to be good to you as the next leader for our family, and I know that God will
    listen. I have to do that ceremony before I die.’”
  ilo-ULB: Kinunana, ''Iyanupannak ket isaganaannak iti naimas a taraon, tapno kanek
    ket bendisionanka iti imatang ni Yahweh sakbay iti ipapatayko.'
  kpg-kpg: ‘Hana, goweia dau manu, duna ina mai gi di au. I muli hua dogu gai di maa,
    gei au gaa hai adu gi di goe dagu boloagi i mua nia hadumada o Dimaadua i mua
    dogu made.’”
  uig-ARA: '@see-verse:GEN.027.006'
  bsp-bsp: ‹Məkɛr' em wɛsɛm. Məlompəs' em peri mpɛ indedi, itolan' am pətɔt nde Kanu
    Kəpɔŋ kəyi mɔ, a ic-fi.›
  bps-bps: Na man maam di kenen, ‘Ditù ge di bnas na dmulak ge deg, na tnagam kadang
    én ktaga i toogu kayè, na nebem dini di deg du knaangu. Kafngegu kmaan, mni agu
    di Dwata, du fye mlé kenen kafye di ge. Ani kayègu nimò di là agu fa mati.’ Ani
    gman maam.
  mbs-mbs: Minikagi sikandin, ‘Pegdansal ka aw peg-elomo ka te pengelapen mèpiya se
    nanam amon kànen ko, aw penga niyan te eked a pa kematay, megtawal-tawal a amon
    mèpiya se ibegay te Timanem diyà kamno.’
  tof-tof: ‘Ma kürü alóng kla kubó sidódke, akó ma kürünkü morroal misan alo kla tónggapó
    kürü alom. Kürü aloa nóma blakóne, ka kubó marü ugón bles mino ⌊Lodón⌋ obzek kwata.
    Ka sab solodó nurrótoko.’
  sus-sus: ‹Sa sube bun n bɛ, i xa a ɲin a fanyi ra, n xa a don. N na gɛ na sube donde,
    n dubama i bɛ Alatala ya i beenun n xa faxa.›
  pon-2006: ‘Wahdo mahs kenei emen mahnen, umwunda, pwe I en tungoale oh kapaiaiukada
    mwohn silangin KAUN-O mwohn ei pahn mehla.’
  jae-jae: ‘Ôkôc gwada êtu aêŋa, mêŋômansaŋ gêŋ tau gebe janiŋ ma janam mec aôm êmuŋ
    jakô Apômtau laŋônêmŋa, go jamac êndu.’
  ksd-ksd: Una kap ta mangana leing piragu, ma una pait agu ta magit i kalami, upi
    ina en ia, ma ina tata vadoane u ta ra mata i ra Luluai, ba pa iau mat boko.
  tur-YTC: ‘Bana av getir ve lezzetli bir yemek yap da yiyeyim ve ölümümden önce seni
    Yahve’nin önünde kutsayayım.’
  bel-N: “Прынясі мне дзічыны і зрабі мне прысмакі, і я буду есьці, і дабраслаўлю
    цябе перад абліччам ГОСПАДА, перад сьмерцю сваёй”.
  grc-BRENT: Ἔνεγκόν μοι θήραν, καὶ ποίησόν μοι ἐδέσματα, ἵνα φαγὼν εὐλογήσω σε ἐναντίον
    Κυρίου πρὸ τοῦ ἀποθανεῖν με.
  ind-AYT: ‘Bawalah kepadaku hasil buruan dan olahlah makanan yang lezat untukku supaya
    aku dapat memakannya dan memberkatimu di hadapan Allah sebelum aku mati.’
  lid-lid: iy badeh kidi ari katin haka ano iy kajuhiy nyamon simidin badeh kili nan
    iy kaimon, eme ya udu mada Laban badeh iy katehei nyosowan ki tan, koro-an iy
    kimek.
  eng-NNA: '''Go hunting, having killed and returned, cook for me really tasty meat.
    When I have eaten I will tell you my good word, in preparation for my death.''
    That is how he spoke to your older brother.'
  nya-nya: ‘Bweretsere nyama yakutchire ndipo undikonzere chakudya chokoma kuti ndidye;
    kuti ndikudalitse pamaso pa Yehova ndisanamwalire.’
  hrv-hrv: '''Donesi mi divljači te mi priredi ukusan obrok da blagujem pa da te pred
    licem Jahvinim blagoslovim prije nego umrem.'''
  mps-mps: ‘Te hasa me deli selasa asama, tama ena habi nai meba ula magasao,’ po
    walio. ‘Tama tialima, te nai eno tulama da, tama eno te Yawego nage dali dwagi
    yai tau sabo sę emainao po te nagebolo Yawe gedude mawaibao,’ wai, ‘tama nosali
    ena isaibao,’ naga ayago Isobolo te po wai.
  llg-llg: ‘O muu sombu mala banda fui, fo tunu-nasu malan malada-malada, fee au.
    Mete ma au uꞌa basa so, na dei fo au fee o babaꞌe-babatik, neu LAMATUAK matan.’
  tpi-tpi: ‘Bringim wanpela abus na kukim sampela kaikai bilong mi. Bai mi kaikai
    na long ai bilong Bikpela bai mi givim yu las blesing bilong mi pastaim, na bihain
    mi ken i dai.’
  dan-1931: Hent mig et Stykke Vildt og lav mig en lækker Ret Mad, at jeg kan spise,
    før at jeg kan velsigne dig for HERRENS Åsyn før min Død.
  vie-OVCB: rồi về nấu dọn cho cha một món ăn mà cha ưa nhất, để trước khi qua đời,
    cha chúc phước cho trước mặt Chúa Hằng Hữu.
  lbk-lbk: ‘En ka manganop si otowem is mam-is ay sibfak. Et mo makakanan ak sak et
    bindisyonan sik-a isnan sakhang Dios Apo isnan sisya'y matatakhowak.’
  guj-2017: ‘તું શિકાર લાવીને મારે સારુ સ્વાદિષ્ટ ભોજન તૈયાર કર, કે હું તે ખાઉં અને
    હું મરણ પામું તે અગાઉ ઈશ્વરની હજૂરમાં તને આશીર્વાદ આપું”
  byr-byr: '@see-verse:GEN.027.006'
  awx-awx: ‘Kälaptuk tänguke, naxu käxälä hikngä nätä näpitde häke, päkapu namiyo.
    Tiwän Yawele kayine wam gwaläng gämäk gamikengä kupit,’ yang inik,” yang inikut.
  pon-2006A: ‘Wahdo mahs kenei emen mahnen, umwunda, pwe I en tungoale oh kapaiaiukada
    mwohn silangin KAUN-O mwohn ei pahn mehla.’
  por-BRBSL: '''Traga-me carne de veado, e faça-me comida saborosa, para que eu possa
    comer, e abençoá-lo antes de Yahweh antes de minha morte''.'
  aly-aly: '@see-verse:GEN.027.006'
  cth-cth: moi ka nateh ka due hoehnahlan ka ca vaiteh BAWIPA hmalah yawhawinae na
    poe thai nahanlah rawca katuipoung lah na thawng pouh haw telah a dei pouh e ka
    thai.
  twi-twi: ‘Kɔhwehwɛ hanam bi fa noa mʼakɔnnɔduan no bi brɛ me, na minni, na minhyira
    wo wɔ Awurade anim, ansa na mawu.’
  hlt-hlt: '''Sakah te kai taengah han khuen lamtah kai ham antui saii laeh. Te phoeiah
    ka ca saeh lamtah ka duek hlan ah BOEIPA hmuh ah nang yoethen kan pae eh,’ a ti
    nah te ka yaak coeng he.'
  tbz-SIM: wèe tɑ dikpɑ́ɑ̀ kóò kùɔní tɛhontɛ̀ kɛ́bénnɛ́ mudiì ò dɔ́ mù, kòo di, kóò
    pɑ̃ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ nkɛ́nɑ kɛ́kú.
  msy-2020: nɨ na bagh asɨzitam inigh izɨ na bagh a isamigh. Eghtɨ kɨ aneremeghɨva,
    Ikiavɨra Itir Godɨn damazimɨn deragh nɨ damighvɨrama, egh gɨn ovengam.”
  txq-txq: ‘O muu sombu mala banda fui esa, fo tunu-nasu malan malada fee au. Mete
    ma au uꞌa basa ena, na, dei fo au fee babaꞌe-babatik neu o nai MANETUALAIN matan.’
  aaz-aaz: ‘Ho mnao mseok maan kau muiꞌ fui jes, he muhaan ee namin-miin neu kau.
    Karu au ꞌuah aꞌrari te, au ꞌfee ko tetus nbi UISNENO In matan.’
  azb-azb: “Mənim üçün ov əti gətir, mənə ləzzətli yemək hazırla ki, yeyim. Sonra
    sənə ölümümdən qabaq Rəbbin hüzurunda xeyir-dua verərəm”.
  eng-DBY: Bring me venison, and prepare me a savoury dish, that I may eat, and bless
    thee before Jehovah, before my death.
  hin-2017: ‘तू मेरे लिये अहेर करके उसका स्वादिष्ट भोजन बना, कि मैं उसे खाकर तुझे
    यहोवा के आगे मरने से पहले आशीर्वाद दूँ।’
  wol-KYG: “Demal rëbbi, indil ma, toggal ma ko lu neex, ma lekk, ba ñaanal la, Aji
    Sax ji seede, bala may dëddu.”
  swp-swp: ‘Agu sarai u abiama, agu anihu lolona u henonohai abo eai ai, to GUIAU
    matana eai sora nige ea mate, na abo ea ribahelolom.’
  bjr-bjr: Doo maqee ani akoofa Eesauna maaqi qimasee qimaminoo, anee aandau arumaree
    mini suqa qiminaqa qinee namasee Karaambaiqa afusaa ani afaaqooqa amisee kuqua.
  eng-YLT: Bring for me provision, and make for me tasteful things, and I do eat,
    and bless thee before Jehovah before my death.
  kne-kne: ‘En ka manganop ta man-oto kas mam-is ay isidak ta asiak bindisyonan sik-a
    sin sangoanan Diyos, tan nganngani samet di kateyak,’ kanana en sisya.
  heg-NTPO: ‘Ku laok lono nal hmukit huin mesa, le hidim hosan fala babanan bel au.
    Le eta auk kaa hidi kam, auk bel ku hangun se AMA LAMTUA sila.’
  ptu-ptu: ‘Pemäläiannä' olo'-olo' anna umpapia-piannä' nasunna. Puhai too kuande,
    iya kupa'lambeammoko dio olona DEBATA baju anna tubopä'.’
  bzd-NTPO: “Be' yú yëblök, e' wakaneú̱ ña buaë ta̱ itsú̱bitu̱ ña katè. E' ukuöki̱
    ta̱ ye' tö be' a̱ íyi ko̱s bua' e' ké̱wö mekeyö be' a̱ Jehová wörki̱ ka̱m ye'
    duö̀wa̱ e' yöki̱.”
  kwf-kwf: ka fata Ꞌuri, ‘ꞋOke leka lulua maꞋi ta sibolo ko doꞋofia maꞋi fuaku. ꞋI
    buri Ꞌana neꞋe nau ku Ꞌania ka sui nai baꞋa faꞋaleꞋa Ꞌoe Ꞌi maana Iawe mala nau
    ku fiꞋi mae.
  eng-WYC-2017: Bring thou to me of thine hunting, and make thou meats, that I eat,
    and that I bless thee before the Lord before that I die.
  eng-WMBB: ‘Bring me venison, and make me savoury food, that I may eat, and bless
    you before the LORD before my death.’
  spp-spp: 'U à jwo u á: “Sà kyaare cya na á, kyaare shwɔ̀hɔŋkanni l''à táan mii á
    ke, maa ti shwɔhɔ amuni, ma kan na á, lire ká mpyi, mii sí jwó le mu á Kafooŋi
    Kile yyahe taan, si nta ŋkwû.”»'
  aey-aey: Dool cus leih aqimeg wehuc jecnu tinca saciadu ahutuga. Odocom ija jimig
    qee cal mec ninijeb ija Tibud amegna eelhigen ec madodon duga.
  urd-GVH: ‘मेरे लिए किसी जानवर का शिकार करके ले आ। उसे तैयार करके मेरे लिए लज़ीज़
    खाना पका। मरने से पहले मैं यह खाना खाकर तुझे रब के सामने बरकत देना चाहता हूँ।’
  rug-rug: ‘La mamu hata poni nau keke kurukuru, mamu kina poniau. Meke pana beto
    hena ia rau si asa, si maqu mana nigo rau pa kenuna e Zihova, sipu lopu ele mate
    rau,’ gua si asa.
  gaz-gaz: innis, ‘Akka ani utuun hin duʼin fuula Waaqayyoo duratti si eebbisuuf bineensa
    adamsii fidiitii akka ani nyaadhuuf nyaata miʼaawu naa qopheessi’ jedheen.
  fra-LSG: Apporte-moi du gibier et fais-moi un mets que je mangerai; et je te bénirai
    devant l’Éternel avant ma mort.
  gnn-gnn: '@see-verse:GEN.027.006'
  yal-yal: a naxa, ‘Sa suben bun n xa, i fa a ra, i yi a ɲin n xa, n xa a don. N na
    na suben don, n dubama i xa nɛn Alatala yɛtagi benun n xa faxa.’
  gum-gum: “Incha nø mamigwan ma, Jehováwei merrab mayanguen tabig nebuig kønrrai
    ñuyasig na Tiuswan mianrrab chitan cha, nø kwamøwatø.”
  iou-iou: Gäk tom kubä yäpmäŋ päbä ketem gäripi nikek ijiŋ namiŋiri Yawe iŋamiken
    kon manna gäwetkaŋ kaŋ kumba yäŋ iwetak.
  haw-1868: E lawe mai oe io'u nei i io holoholona hihiu, a e hana i ka mea ono na'u,
    i paina au, a i hoomaikai hoi au ia oe imua o Iehova mamua o kuu make ana.
  arb-NAV: اقْتَنِصْ لِي صَيْداً، وَجَهِّزْ لِي أَطْعِمَةً شَهِيَّةً لِآكُلَ وَأُبَارِكَكَ
    أَمَامَ الرَّبِّ قَبْلَ مَوْتِي.
  adz-adz: ‘Wafan da wau apu mangan waba da wabanga da nasu ntsits bini angu da watip
    dzi nifungꞌ gin i dzi gadan. Da mingꞌa Yawe maran da dzi bungꞌ arim nan gangꞌ
    fintidan da agu nasu miamun ida dzi namus mampan.’
  ewe-ewe: ‘Di adelã nàɖa nui nam maɖu, eye mayra wò le Yehowa ŋkume hafi maku.’ ”
  eng-LEE: Bring me venison, and make me savory food, that I may eat and bless thee
    before the Lord before my death.
  dji-dji: ‘Maypal buwi, batjirri, girri irriny gangban. A rirringir ḏirradjnyirngir,
    ngarri nyuninyi nyirr gungban ngirrang djanguny guyumpiligi, marrga nyani God
    butjir-marnggidjidji, girri inma birraldjnyirdjigi ngunung djanguny. Ngarri bintji
    marrga God inma yitjidjidji ngurrwakng irr balidji.’ Bilapilang nyani inga wanginiban
    Yisuwgi.
  gvn-gvn: '@see-verse:GEN.027.006'
  nna-nna: '''Kuwiyikarti yarra, wirlanaja kulpanyajalu, kampalapijin juri yiji kuwiyi.
    Ngananyajalu wurralamarnangu muwarr ngalypa nyuntungu, marlkarri jarrinyamarninyju.''
    Palajun wurrarnala mamajingi.'
  asm-FB: ‘মোৰ মৃত্যুৰ আগতে, তোমাক যিহোৱাৰ উপস্থিতিত আশীৰ্ব্বাদ কৰি যাবৰ কাৰণে তুমি
    পহু মাৰি আনি মোৰ বাবে সু-স্বাদু আহাৰ যুগুত কৰা।’
  sus-A: ‹سَ سُبٍ بُن ﭑ بّ، عِ شَ عَ حِن عَ قَنيِ رَ، ﭑ شَ عَ دٌن. ﭑ نَ فّ نَ سُبٍ
    دٌندٍ، ﭑ دُبَمَ عِ بّ عَلَتَلَ يَ عِ بٍينُن ﭑ شَ قَشَ.›
  fra-SBL: Apporte-moi du gibier et prépare-moi un mets savoureux, que je mangerai,
    et je te bénirai devant Yahvé avant ma mort.
  hbo-hbo: הָבִ֨יאָה לִּ֥י צַ֛יִד וַעֲשֵׂה־לִ֥י מַטְעַמִּ֖ים וְאֹכֵ֑לָה וַאֲבָרֶכְכָ֛ה
    לִפְנֵ֥י יְהוָ֖ה לִפְנֵ֥י מֹותִֽי׃
  shp-NTPO: ‘Yoina retetaanan bexon, piti noeshamanhakin yoá axon, ja piti bexon pimati.
    Jatian jaskáaketian ronki, janbiribi mawatamabi Ibon jakonhanon ixon, jawen shinan
    menitiki, ikira iwanke’.
  eng-WYCLIFFE: and make thow metis, that Y ete, and that Y blesse thee bifor the
    Lord bifor that Y die.
  piu-2006: '@see-verse:GEN.027.006'
  pjt-pjt: Alatji paluṟu wangkangu, ‘Kukatju wakaṟa kati munuṉi pauṟa uwa kuka wiṟu
    mulapa, kaṉa ngalkula pukuḻarira nyuntunya wangkara pukuḻmankuku Mayatja Godala
    miṟangka ngayulu ilunytja kuwaripangka.’ Alatji paluṟu Iitjula wangkangu.
  cwe-cwe: ‘Nigalile mnyama na unyambikile ndiya inogile. Nahakomeleza kuja nizakutemela
    mate haulongozi wa Mndewa Mulungu ning'hali sinadanganika.’ ”
  bgs-bgs: Igkagi sikandin, ‘Pangággut ka asta óméng ka katô ákkud na duwán madigár
    nanam ébô kannán ku tô diya pa maté, su dumasalla ébô madigár tô bággén katô Áglangngagán
    áknikó.’
  kik-kik: ‘Ndehere nyamũ ya kũguĩma na ũthondekere irio njega ndĩe, nĩgeetha ngũrathime
    na kĩrathimo gĩakwa ndĩ mbere ya Jehova itanakua.’
  ksr-ksr: ‘Gii mono oro meŋ kaŋ noma nene naaŋawo ooŋ mozozoŋgoŋ nona nemaŋa. Neŋgo
    Pombaa jaasewaŋanoŋ kotumotue gomaŋa. Ii wala gombe tegoro iikawaa gematanoŋ saanoŋ
    komumaŋa.’
  fra-NCL: Apporte-moi du gibier et fais-m’en un bon plat, afin que je le mange et
    que je te bénisse devant Yahweh avant de mourir.
  cek-AK: taw ih moi to kat ah loe kakhraem ah thongh pacoengah, ka caak hanah na
    sin ah; ka dueh ai naah Angraeng hmaa ah tahamhoihaih kang paek han, tiah thuih
    ih lok to ka thaih.
  xla-xla: '@see-verse:GEN.027.006'
  cuk-cuk: ‘Sapurba be ibmar-maknaye, a-mas ise-nue-imakar anga be saoye. Geb an burgwed-iduar
    Bab-Jehová-asabin, an-begi-ise-nued-binsaedgi an bega ibmar sogoye.’
  uig-CYR: '@see-verse:GEN.027.006'
  pma-pma: Kei viteni mini mukok vit, ‘Kuas etai tirendan venau ka kikukoni hesuval
    koa kokilea inau ek vati. Navong nianian hevus, en meten Iahova, inau nisan tokolkatien
    onak esuk minuk, veni nareingeingeni nimat nengeis.’”
  tel-2017: ‘నేను చనిపోక ముందు భోజనం చేసి యెహోవా సముఖంలో నిన్ను ఆశీర్వదిస్తాను. కాబట్టి
    నువ్వు వేటాడి మాంసం తెచ్చి నాకోసం రుచిగా వండి తీసుకురా’ అన్నాడు.
  hat-BSA: ‘Pote pou mwen kèk jibye e prepare yon manje bon gou pou mwen, pou mwen
    kapab manje, e beni ou nan prezans SENYÈ a, avan ke m mouri.’
  kos-kos: ‘Use soko kosro inima an ac akmolyela nak. Tukun nga ac mongo tari, na
    nga ac akinsewowoye kom ye mutun LEUM GOD meet liki nga misa.’”
  hbo-WLC: הָבִ֨יאָה לִּ֥י צַ֛יִד וַעֲשֵׂה־לִ֥י מַטְעַמִּ֖ים וְאֹכֵ֑לָה וַאֲבָרֶכְכָ֛ה
    לִפְנֵ֥י יְהוָ֖ה לִפְנֵ֥י מוֹתִֽי׃
  ibo-ibo: ‘Gaa nʼọhịa gbute anụ, siere m nri ụtọ, ka m nọdụ nʼihu Onyenwe anyị nye
    gị ngọzị ikpeazụ tupu m nwụọ.’
  ory-ory: ସେ ତାହାକୁ କହିଲେ, ‘ତୁମ୍ଭେ ମୃଗୟା ମାଂସ ଆଣି ଆମ୍ଭ ନିମନ୍ତେ ସୁସ୍ୱାଦୁ ଖାଦ୍ୟ ପ୍ରସ୍ତୁତ
    କର, ତହିଁରେ ଆମ୍ଭେ ଭୋଜନ କରି ମୃତ୍ୟୁୁ ପୂର୍ବରେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ
    କରିବା।’
  wmt-wmt: '@see-verse:GEN.027.006'
  chk-chk: ‘Kopwe uwato eman manmwacho rei o föri och mongö mi anö fän itei pwe üpwe
    mongö. Pun üa mochen afeiöchuk me fän mesen ewe Samol mi Lapalap mwen ai üpwe
    mäla.’
  ssd-ssd: 'Nu teŋenmba aba naŋe sawat: Ne agaŋmor ande balemba ye tuku pagumba tumba
    pro ye sa le ye nyumba Suŋgo am mbolŋge nyaro pasa ne tini sulumba ye kumi ŋga
    sawat.'
  rop-rop: en afta wen im dagat det bif, im garra gibit im laswan wed en hendimoba
    ebrijing bifo im dai. En YAWEI det trubala God garra witnis blanga det laswan
    wed blanga im.
  ukr-1871: Принеси менї влову, та вготуй менї наїдку, щоб я попоїв, та благословив
    тебе перед Господом, покіль не вмер.
  eng-AOI: He said, ‘Bring me an animal and cook it for me so I can eat it. Then I
    will give you my special blessing before I die, and Yahweh himself will hear it.’
  yon-yon: ‘Dingkan kuu ayekoreb animan ambod amun nekwe nengke kanmenebko, anekori
    nembed Yariman God ye arinambo arimbed amun kerubda, amaan kuu bobnaniin kowe.’
    andoon
  bch-bch: ‘Bada ag masilau eta ta nono ga imana kemi ta naean. Ga kus ta nakado leg
    posanga kemi ngan pamatuanga go Maron imatai, mugaeai ngan leg matenga.’
  deu-1951: 'sprach Rebekka zu ihrem Sohne Jakob: Siehe, ich habe gehört, wie dein
    Vater mit deinem Bruder Esau redete und sagte: «Bring mir ein Wildbret und bereite
    mir ein schmackhaftes Gericht, daß ich esse und dich segne vor dem HERRN, vor
    meinem Tod!»'
  eng-JPS: Bring me venison, and make me savoury food, that I may eat, and bless thee
    before the LORD before my death.
  ubr-ubr: ‘Om masono tani ebo enat ato eitab weineu. Yau anam in sawar gibunai ato
    yau arimon BADA matanai au bai momogin anitem weie anarab.’”
  srp-1865: Donesi mi lova, i zgotovi jelo da jedem, pa da te blagoslovim pred Gospodom
    dok nijesam umro.
  lug-lug: ‘Ndeetera omuyiggo onteekereteekere ekyokulya ekiwooma obulungi, nkirye,
    ndyoke nkusabire omukisa eri Mukama nga sinnafa.’
  heb-heb: הביאה לי ציד ועשה לי מטעמים ואכלה ואברככה לפני יהוה לפני מותי׃
  ben-IRV: তিনি বলেছেন, “তুমি আমার জন্য পশু শিকার করে এনে সুস্বাদু খাদ্য তৈরী কর,
    তাতে আমি ভোজন করে মৃত্যুর আগে সদাপ্রভুর সামনে তোমাকে আশীর্বাদ করব।
  pan-pan: ਕਿ ਮੇਰੇ ਲਈ ਸ਼ਿਕਾਰ ਮਾਰ ਕੇ ਸੁਆਦਲਾ ਭੋਜਨ ਤਿਆਰ ਕਰ ਜੋ ਮੈਂ ਖਾਵਾਂ ਅਤੇ ਯਹੋਵਾਹ ਦੇ
    ਸਨਮੁਖ ਆਪਣੀ ਮੌਤ ਤੋਂ ਪਹਿਲਾਂ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵਾਂ।
  tkr-tkr: «Yizdemee sa k'on üvxü able, çiked sa yugun otxhuniy he'e. Manıd otxhun,
    zı vas qik'asse Rəbbine ögee xayir-düə hevles».
  mwp-mwp: “Ngayapa tetel uruy ngapa a giya kay palane. Aygudaw kaliya kay ngath ngibepa
    woenab maypa Awgadhaw parunu, wagel kay ngaw kuth.” ’
  mya-JVB: သင် ၏အဘ က၊ ငါ မ သေ မှီ ထာဝရ ဘုရား၏ ရှေ့ တော်မှာ သင့် ကို ငါကောင်းကြီး ပေးမည်အကြောင်း
    ၊ ငါစား စရာဘို့ အမဲသား ကို ယူ ခဲ့၍၊ အမဲဟင်း လျာကို ချက် ပါဟု သင် ၏အစ်ကို ဧသော
    အား ပြော သည်ကို ငါကြား ပြီ။
  tte-O: ‘Am keloya kanna gwaba yabo ukwalaiyama na kuliga namwanamwai kamnana yo
    bwalaina namwanamwasosina ukwalaiyama yakan na mesabana Yaubada manna mena kam
    walo-mulolo yaeyawa, muli mena kabo yagu sauga imwawasi.’
  tbg-tbg: Aantau aru viri untakera hiakaa i vaina karara vara viri timiraqe namake,
    te kia qutiraiti qaqi variainanto Nora Kotira avuqaa vaiha tenta kauqu tuaherakeha
    ai koqema amitaare, tirave.
  hmo-hmo: ia gwau, ‘Dia ta oi mailaia, vamu namona oi nadua lauegu, lau ania, vadaeni
    do lau mase lasi neganai, Lohiabada ena vairana dekenai oi do lau hanamoa guna.’
  ata-ata: ‘Nalai napaipaa mo navau xenixo miposi mo naxutuxu xenixo laꞌilali tuꞌaxu
    lailaixe loxo nexutuxu eꞌou. Xe aꞌou ukalu la sou eni aalusine kaluxu no talaxu
    IAUE ka sou eni asoli.’
  nfa-nfa: ‘Lamu kataki more ku badha hui ciꞌu, mai mu pananasu pabeꞌa-beꞌa hia jaꞌa.
    Ladhe kuꞌa-kinu kora, jaꞌa hia èu mèngi-nale ètu katanga madha LAMATUA.’
  urd-urd: '''मेरे लिए शिकार मार कर लज़ीज़ खाना मेरे लिए तैयार कर ताकि मैं खाऊँ और
    अपने मरने से पहले ख़ुदावन्द के आगे तुझे दुआ दूँ।'
  rus-SYN: принеси мне дичи и приготовь мне кушанье; я поем и благословлю тебя пред
    лицем Господним, пред смертью моею.
  cbt-NTPO: “Ma'sha yoníquë'. Nani tëpahuatan, costarincoso chachin po'morahuaton,
    quëshico ca'i. Ina quëran Sinioro ni'tonënquë chachin noya ya'huëcamaso marë'
    sha'huitaranquën huachi. Co'huara chiminyátërasocohuë', inapochinquën,” itërin.
  bqc-SIM: aà gɛ nↄ̀ↄ dɛɛ, i a pↄeã do kuuoɛ à ble, í sa'olɛkɛɛ̀ ń Dii tↄ́o e
    àↄ gɛ́ gai.
  tcz-CHONGTHU: “Sa neiga delpeh inlang kadu lamtah in hinhon in lang hinchoi in keiman
    ne ingting chule Pathen masanga phatthei kaboh ding nahi, kahinkho abei masang
    in,” ati.
  mar-mar: ‘माझ्यासाठी शिकार घेऊन ये आणि त्याचे रुचकर जेवण करून माझ्याकडे घेऊन ये
    म्हणजे मी ते खाईन आणि माझ्या मरण्यापूर्वी परमेश्वराच्या उपस्थितीत तुला आशीर्वाद
    देईन.’
  tcs-tcs: “Teke mit blo bus animal kam po mi, ane kuke nais kaikai solong ai ken
    kaikai, den ai go aske da AntapGod po blese yu. Ai go askem prant lo da AntapGod
    po meke disting bipo ai go ded.” ’
  qub-qub: ‹Jircapa aywar ima animal-llatapis chariraycamuy. Nircur micuyta ruramunqui
    noga micunäpaj. Micucurcurnami cawashäyaj Tayta Diospa bindisyunninta goshayqui.›
  bqp-bqp: à gɛ́ à nↄ̀bↄ dɛarɛ à a pↄyeina dòo kukuoarɛ à ble, áni sa'olɛ kɛnɛ kũ
    Dikiri tↄ́o de á kpɛ́ à ga.
  hat-hat: Al chase jibye pote pou mwen, kwit li, m'a manje. Apre sa, m'a beni ou
    devan Seyè a anvan m' mouri.
  eng-BSB: ‘Bring me some game and prepare me a tasty dish to eat, so that I may bless
    you in the presence of the LORD before I die.’
  tod-tod: ‹Ʋa bɛ̀ ga sua, è daamiani nɛɛnɛ kpɛtɛ bɛ̀, nii nà mi, nà tuya loozu
    è ʋɛ Ɠɔoɠɔ GALAGI ɠaazu pɛ, gè ʋa leɠa za.›
  eng-WEBPB: ‘Bring me venison, and make me savoury food, that I may eat, and bless
    you before the LORD before my death.’
  kbq-kbq: zaga ome ahenka kre haga hunka eme namige'na nene'na Anumzamofo avure manuna
    regantete'na fri'neno, nehigena antahi'noe.
  nhe-BL: para ma quiitzquiti se masatl huan quisencahuilis se tlacualistli tlen ajhuiyac
    para quicuas. Quiijto para teipa quimacas itlatiochihual iixtla TOTECO quema aya
    miqui.
  bus-bus: à gá à nↄ̀bↄ dɛare à a pↄyezi dò kukuoare à ble, é sa'olɛ kɛnɛ kↄ̃n Dii
    tↄ́o lɛ á kpɛ́ à ga.
  gub-BL: — Eho ka'a pe amo miar izuka pà ihewe nehe, i'i kwez izupe. — Emuhyk amo
    temi'u hete katu ma'e ihewe nehe, i'i kwez izupe. — I'u pawire amono putar heze'egatu
    nerehe Tupàn Tuweharupi Wiko Ma'e henataromo ihe nehe, hemàno 'ym mehe we ihe
    nehe, i'i kwez izupe, i'i umemyr Zako pe.
  eng-DRA: Bring me of thy hunting, and make me meats that I may eat, and bless thee
    in the sight of the Lord, before I die.
  knf-knf: aya ajana uko uloŋ ajuŋa pde plil, adele aşë ñehandëra *Yawe Nawat Kabuka
    awula bnuura ji abi keţ.
