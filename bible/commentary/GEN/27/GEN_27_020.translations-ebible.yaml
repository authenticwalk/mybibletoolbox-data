  lug-lug: Naye Isaaka n’abuuza mutabani we nti, “Ogufunye otya amangu bw’otyo?” N’amuddamu
    nti, “Mukama Katonda wo ampadde omukisa.”
  heb-heb: ויאמר יצחק אל בנו מה זה מהרת למצא בני ויאמר כי הקרה יהוה אלהיך לפני׃
  ben-IRV: তখন ইসহাক নিজের ছেলেকে বললেন, “বৎস, কেমন করে এত তাড়াতাড়ি ওটা পেলে?” তিনি
    বললেন, “আপনার ঈশ্বর সদাপ্রভু আমার সামনে শুভফল উপস্থিত করলেন।”
  pan-pan: ਇਸਹਾਕ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਆਖਿਆ, ਤੈਨੂੰ ਐਨੀ ਜਲਦੀ ਇਹ ਕਿਵੇਂ ਮਿਲ ਗਿਆ,? ਤਦ ਉਸ ਨੇ
    ਆਖਿਆ, ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਮੇਰੇ ਅੱਗੇ ਲਿਆ ਦਿੱਤਾ।
  tkr-tkr: 'I''saq''ee duxayk''le eyhen: – Dix, nəxüdne ıxha vasqa inyəxüb zaraba
    k''on gipxhı? Mang''vee eyhen: – Yiğne Allahee, Rəbbee zas kumag hı''ı.'
  mwp-mwp: Isaka nuy kedha, ‘Ngidh midh paru mina sobaginga gasaman ngaw kazi?’ Yakubu
    kedha, ‘Awgadhan ngoena ibupuydhanu sobaginga gasamoeypa.’
  mya-JVB: အဘဣဇာက် ကလည်း ၊ ငါ့ သား ၊ ဤ မျှလောက်လျင်မြန်စွာတွေ့ရသောအကြောင်းကား၊ အဘယ်သို့
    နည်း ဟု သား အား မေး လျှင်၊ အဘ၏ ဘုရားသခင် ထာဝရဘုရား သည် အကျွန်ုပ် ရှိရာသို့ ဆောင်
    ခဲ့တော်မူသောကြောင့် ၊ လျင်မြန် စွာတွေ့ ရပါသည်ဟု ပြန်ဆို လေ၏။
  tte-O: Kabo Aisake inelilau natunane koina iba, “Natugu, gubesi kabo ginauli bwaite
    mwayamwayau mena kulobaili?” Yo Yakobo tamana ana neli iyamaisa iba, “Yeoba am
    Yaubada iya isaguiyau.”
  tbg-tbg: Minti tuvaro Aisaakiva nai maaquara tiharo, Aqao, are vate vuaravama vaaka
    orurante anira iaro, tuvaro Iekopiva tiharo, Noravano Kotiva ai Variqavano ti
    kahaqimanta te vaaka aantau ranta kauro, tiro.
  hmo-hmo: Vadaeni Isako ese iena natuna dekenai ia nanadaia, ia gwau, “Natugu e,
    edena bamona oi davaria haragaharaga?” Ia haere, ia gwau, “Badina be Lohiabada,
    oiemu Dirava ese ia durua lau dekenai.”
  ata-ata: Xe Aisaki muavuti la mutaliꞌisou, “ꞌAlixeni, nepalea loxovaa?” Iakovo mukolinu
    la muvikalanu momu lexe, “Lataua IAUE noxine musuꞌulileli la sou eni exalisou
    palea.”
  nfa-nfa: Hèia Isak peka, aku nèngu na, “Èu ne, bia tai nga! Abhu malai titu kèna,
    badha hui èèna!” Hèia Yakob dhaa, “Jaꞌa abhu le, lula LAMATUA dhu èu mangajꞌi
    èèna, ka dhu tulu jaꞌa.”
  urd-urd: तब इस्हाक़ ने अपने बेटे से कहा, “बेटा! तुझे यह इस क़दर जल्द कैसे मिल गया?”
    उसने कहा, “इसलिए कि ख़ुदावन्द तेरे ख़ुदा ने मेरा काम बना दिया।”
  rus-SYN: 'И сказал Исаак сыну своему: что так скоро нашел ты, сын мой? Он сказал:
    потому что Господь Бог твой послал мне навстречу.'
  cbt-NTPO: 'Napotohuachina, Isacori natanapon: —¿Onporahuatonta conpa a''naroáchin
    quënan quënanaranso''? itërin. —Sinioro chinotëranso'', inaso Yosë ni''ton, catahuarinco
    quënana''huaso'', itërin Cacopori.'
  bqc-SIM: 'Ɔ̃ Izaaki ò a nɛ́ɛ: Ó''o! Ń è kↄ̀a? A wèwà à mɛ̀: Dii n Lua mɛ́
    saakpàa.'
  tcz-CHONGTHU: Chuin Isaac in achapa chu adonbut in, “Iti dan ham? man gangtah in
    nahin vaidoh loijen in ka chapa atile aman jong adonbut in Pakai na Pathen in
    gangtah a eihin lolhin sah ahi bouve,” ati.
  mar-mar: इसहाक आपल्या मुलाला म्हणाला, “माझ्या मुला एवढ्या लवकर तुला शिकार कशी काय
    मिळाली?” याकोब म्हणाला, “कारण तुमचा देव परमेश्वराने मला मिळवून दिली.”
  tcs-tcs: Bat Aizak spik diskain po boi blo em, ‘Mai boi, wiskain yu bin painem kuikwan?’
    Em ansa gobaigen po da papa blo em diskain, ‘Da AntapGod, God blo yu, i bin elpe
    mi po painem kuikwan.’
  qub-qub: 'Chaura Isaac tapuran: «¿Imanöpataj rätullaga chariraycamushcanqui?» nir.
    Niptin Jacobga niran: «Tayta Diosniqui yanapämaptinmi rätu tarimushcä» nir.'
  bqp-bqp: 'Akũ Isaaku pì a nɛ́nɛ: O''o! N lè kↄ̀ yá? À wèa à pì: Dikiri n Luda mɛ́
    à ma tá kɛ̀ nna.'
  hat-hat: 'Izarak di Jakòb: -Ki jan ou fè jwenn bèt la vit konsa, pitit mwen? Jakòb
    reponn li: -Seyè a, Bondye ou la, ede m''. Li fè jibye a vin devan mwen.'
  eng-BSB: But Isaac asked his son, “How did you ever find it so quickly, my son?”
    “Because the LORD your God brought it to me,” he replied.
  tod-tod: 'Izaake ɠɛni ná-doun zunui ma: «È kɛɛʋɛ ɠale, dòun zunu, è suai ta
    zɔlɔɔgai gaamanɔ?» Zakɔɓe gooɠaaʋoteni, é ɠɛ ma: «Ɠɔoɠɔ GALAGI ɗa-ƓALAGI ɠa é
    ʋaa la pɔ̀.»'
  eng-WEBPB: Isaac said to his son, “How is it that you have found it so quickly,
    my son?” He said, “Because the LORD your God gave me success.”
  kbq-kbq: Hianagi Aisaki'a nemofonku amanage huno asami'ne, Mofavre nimoka mensi
    hugantogenka vu'nananki, inankna hunka ame' hunka neane? Higeno Jekopu'a huno,
    Ra Anumzana, kagri Anumzamo naza huno eri fore hunamige'ne.
  nhe-BL: 'Huajca Isaac quitlajtlani: ―¿Quejatza huelqui tijpanti nelnimantzi, nocone?
    Huan Jacob quinanquili: ―TOTECO, moDios, nechpalehui para nijpanti.'
  bus-bus: 'Ben Isaaku bè a nɛ́nɛ: O''o! Ń è kↄ̀ↄ́? À wèàla à bè: Dii n Luda bé à
    ma tá kɛ̀ nna.'
  gub-BL: Upuranu Izak hehe. — Màràzàwe erexak miar izuka pyr na'arewahy aipo ne.
    Ma'e pe erexak ra'e, i'i izupe. — Tupàn Tuweharupi Wiko Ma'e nezar a'e, hepytywà
    hexak mehe a'e, i'i mua'u u pe.
  eng-DRA: 'And Isaac said to his son: How couldst thou find it so quickly, my son?
    He answered: It was the will of God, that what I sought came quickly in my way.'
  knf-knf: 'Kë aŧeema aji : « Iba ŧar we ţi pjan pi iyaaŋ ba? » Kë aji na a : « Nawat
    Kabuka Naşibaţi i ijaaŋ kdëman awooŋ na nji. »'
