  tpi-tpi: Tasol Aisak i tok gen olsem, “Pikinini, olsem wanem na yu kisim dispela
    abus hariap tru?” Na Jekop i bekim olsem, “God, Bikpela bilong yu, em i bin helpim
    mi na mi kisim dispela abus hariap.”
  dan-1931: 'Men Isak sagde til sin Søn: “Hvor har du så hurtigt kunnet finde noget,
    min Søn?” Han svarede: “Jo, HERREN din Gud sendte mig det i Møde!”'
  vie-OVCB: 'Y-sác hỏi Gia-cốp: “Sao con đi săn mau quá vậy?” “Thưa cha, nhờ Đức Chúa
    Trời Hằng Hữu của cha giúp con gặp ngay con mồi đó.”'
  lbk-lbk: “Ya ke sin-ak-itan yangkhay nan en ka nanganopan ya ke ka't sa na'y sinmaa
    kannay anakko?” kinwanin Isaac. “Finmachang si Dios Apo ay Diosmo,” insongfat
    Jacob.
  guj-2017: ઇસહાકે તેના દીકરાને કહ્યું, “મારા દીકરા, તને આટલો જલ્દી શિકાર કેવી રીતે
    મળ્યો?” તેણે કહ્યું, “કેમ કે ઈશ્વર તારા પ્રભુ, તેને મારી પાસે લાવ્યા.”
  byr-byr: '@see-verse:GEN.027.019'
  awx-awx: Iniwän “Wawaknga, yupsäng hikngä sipmäläk,” yang iniwän, “Anätuka, Yawetä
    gatängamän sipmät,” yang inikut.
  pon-2006A: Aisek eri sapeng, “Ke meid mwadang en diarada kisin uduk pwukan, samwa!”
    A e sapeng, nda, “KAUN-O, omwi Koht, me ketin sewese ie pwe I en mwadang diarada.”
  por-BRBSL: 'Isaac disse a seu filho: “Como você o encontrou tão rapidamente, meu
    filho”? Ele disse: “Porque Yahweh seu Deus me deu o sucesso”.'
  aly-aly: “Alyarnpel-anem ntwa akeran atwerliwek! Ilek-kety?” Isaac-el renh ayernek.
    Jacob-el irrtywerremel ilek, “Akngey INGKARTel ayenh aker anthek.”
  cth-cth: Hatei, Isak ni a capa koevah, ka capa bangtelamaw telah karanglah na hmu
    thai telah atipouh. Ahni ni na BAWIPA Cathut ni na poe dawk doeh telah atipouh.
  twi-twi: Isak bisaa ne ba no se, “Ɛyɛɛ dɛn na wo ho ayɛ hare sɛɛ yi?” Yakob buae
    se, “Awurade, wo Nyankopɔn no, na ogyinaa mʼakyi maa me nsa kaa hanam no bi ntɛm.”
  hlt-hlt: Tedae Isaak loh a capa te, “Ka ca metlam lae hekah he koe na hmuh lah,”
    a ti nah. Te dongah, “Na Pathen BOEIPA loh kai ham a thoeng sak dongah ni,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: A pɑ̃̀nkɛ pɛ̀tɛ́mu dɛndɛ bɑ̀mbɑ̀ ntɛhontɑ̀ɑ̀? Kòò dɔ̀:
    A Yiɛ̀ nKuyie nkuù tɛ̀ kɔ̀tɛnɛ̀ní n yììkɛ̀.'
  msy-2020: Ezɨ Aisak ghaze, “Nan otarim, nɨ manmaghɨra zuamɨra asɨzir kam bato?”
    Ezɨ Jekop ghaze, “Ikiavɨra Itir God, nɨn God nan akurazɨ kɨ a bato.”
  txq-txq: Basa boe ma Isak kokolak nae, “O ia ta hohoꞌak, ee! Te o bisa hambu banda
    lai-laik talo naa!” De Yakob naselu nae, “Au hambu ia, nahuu MANETUALAIN fo papa
    nakaluku-nakatele neuk naa, Ana tulu-fali au.”
  aaz-aaz: Rarit naiꞌ Isak naꞌuab am nak, “Ho maꞌtain reꞌuf ko! Ho mseok rabah, oo!”
    On nai te, naiꞌ Yakop nataah am nak, “Au upein raab aah, natuin UISNENO reꞌ amaꞌ
    ho muꞌbees meu Na ji, es reꞌ anturun ma nbaab kau.”
  azb-azb: 'İshaq oğluna dedi: «Necə oldu ki, belə tez ov tapdın, oğlum?» O dedi:
    «Sənin Allahın Rəbb mənə uğur verdi».'
  eng-DBY: And Isaac said to his son, How is it that thou hast found [it] so quickly,
    my son? And he said, Because Jehovah thy God put [it] in my way.
  hin-2017: इसहाक ने अपने पुत्र से कहा, “हे मेरे पुत्र, क्या कारण है कि वह तुझे इतनी
    जल्दी मिल गया?” उसने यह उत्तर दिया, “तेरे परमेश्वर यहोवा ने उसको मेरे सामने कर
    दिया।”
  wol-KYG: 'Isaaxa ne doomam: «Moo doom! Noo def, ba gaawa jàpp nii?» Yanqóoba ne
    ko: «Aji Sax jiy sa Yàlla, moo ma ko jagleel.»'
  swp-swp: Na Isaako i ribalau natuna arinai i ene, “Natugu e, edohana to u lobai
    heula aririei?” I ene, “Paana GUIAU em Eaubada i leama arigu eai.”
  bjr-bjr: Miqi qufanoo Isakeefa qinau. Oo qini qimaaku anee naqaa fee maseenanee
    kai kaqi paqurinanee qufanoo Yakoobofa qinau. Karaambaiqa ani Anutufa qini dadaaqi
    paqurimma qiminoo.
  eng-YLT: And Isaac saith unto his son, 'What [is] this thou hast hasted to find,
    my son?' and he saith, 'That which Jehovah thy God hath caused to come before
    me.'
  kne-kne: Kanan aben ama na, “Aye! Indateng mo kayman ay dagos mo?” “Aw, tan binmadang
    si Yahweh ay Diyos mo,” kanan Jacob ay sinombat.
  heg-NTPO: Kon Isak tek noan, “Ku niam ana lo ko! Taon elol le ku nal hmukit huin
    hlapat isi eli lia!” Kon Yakob siut noan, “Auk hapun, undeng AMA LAMTUA man paap
    in todan na tulung au.”
  ptu-ptu: 'Natimba'' Ishak naua: “O änä''ku, muaka hiko susi anna masimpanni muala?”
    Natimba'' Yakub naua: “Aka nakamaseiä'' Puang Allataala DEBATA to umpenombai nasuhum
    bale'' deem kulambi''.”'
  bzd-NTPO: 'Erë Isaac tö ichaké ia̱: —A alà, ¿we̱s be'' ulà de iyiwak e'' ska'' bet?
    Ie'' iiu̱té: —Jehová dör be'' Këköl e'' tö ye'' ki̱mé e'' wa ikué̱wa̱yö bet.'
  kwf-kwf: KaidaꞋi neꞋeri maꞋa nia alaꞋa Ꞌuri, “Ngela nau Ꞌae, Ꞌoko ꞋaliꞋali liu!
    ꞋOko dao goꞋo faꞋuta toꞋona ru ꞋaeꞋaela neꞋe niniꞋa?” Ma nia ka fata Ꞌuri, “Iawe
    na God Ꞌoe, niniꞋa Ꞌafi nau fuana daoꞋa toꞋona.”
  eng-WYC-2017: Again Isaac said to his son, My son, how mightest thou find this venison
    so soon? Which answered, It was God’s will, that this thing that I would, should
    come soon to me.
  eng-WMBB: Isaac said to his son, “How is it that you have found it so quickly, my
    son?” He said, “Because the LORD your God gave me success.”
  spp-spp: 'Ka Ishaka si jwo u jyaŋ''á: «Ei! mu à kwɔ̀ a kyaare ta la?» Ka Yakuba
    si jwo: «Mu Kafooŋi Kile yabiliŋi u à sige táan mii na.»'
  aey-aey: Odocob Aisak uqa melah sisildon, “O melami, eu adinu dool cus eu mahuc
    bahic gulucadaga?” don. Odocob Aisak jejeg hewi madon, “Tibud, hinana Anut, uqa
    cesultecebnu ija odi mahuc bahic odiga,” don.
  urd-GVH: इसहाक़ ने पूछा, “बेटा, तुझे यह शिकार इतनी जल्दी किस तरह मिल गया?” उसने
    जवाब दिया, “रब आपके ख़ुदा ने उसे मेरे सामने से गुज़रने दिया।”
  rug-rug: Ba nanasia Aisake sa tuna, “Vegugua meke lopu sana vagi si goi ta tuqu?”
    Meke olaṉa se Zekopi, “Ura toka nau e Zihova sa mua Tamasa,” gua si asa.
  gaz-gaz: Yisihaaq ilma isaatiin, “Yaa ilma ko, akkamitti akkana daftee argatte?”
    jedhe. Yaaqoob immoo, “Waaqayyo Waaqa keetu na milkoomse” jedhee deebise.
  fra-LSG: 'Isaac dit à son fils: Eh quoi! Tu en as déjà trouvé, mon fils! Et Jacob
    répondit: C’est que l’Éternel, ton Dieu, l’a fait venir devant moi.'
  gnn-gnn: Yurru ŋayi Yitjaktja waŋana mukthurruna buku‐ḏuwaṯthurruna yukurrana bitjarra.
    “Nhaltjarra nhe waḏutjanydja märraŋala? . . . märr nhe waḏutjanydja roŋiyina dhuwala
    lili?” Bala ŋayinydja Djaykuptja waŋana buku‐ruŋiyinmaraŋala bitjarra, “Garrayyuŋga
    waŋarryu nhokala guŋga'yurruna ŋarranha, bala yurruna ŋarra bumara waḏutjanydja.”
  yal-yal: Isiyaga yi a fala a diin xa, a naxa, “I subeni ito toxi minɛn yi xulɛn,
    n ma diina?” Yaxuba yi a yabi, a naxa, “Alatala i ya Ala nan a fixi n ma.”
  gum-gum: 'Inchen Isaacbe nui nusrkawan trenchibig køn: —Nai nusrkai, ¿Mandø incharre
    malla wetørragu?— cha. Inchene Jacobpe trenchibig køn: —Jehová ñui Tiusbe nan
    petø wetørramig purugutan— cha.'
  iou-iou: Yäwänä Aisaktä nanaki iwetkuk; Nanakna, jide täŋpäŋ tom u bäräŋekinik kaŋ-ahätan?
    Yäwänä ŋode iwetkuk; Yawe, gäkŋo Anutu unitä näwoŋärewänkaŋ kaŋ-ahätat yäk.
  haw-1868: I mai la o Isaaka i kana keiki, Pehea ka emoole o ka loaa ana o ia mea
    ia oe, e kuu keiki? I aku la kela, No ka mea, na Iehova na kou Akua i hoohalawai
    ia mea me au.
  arb-NAV: 'فَقَالَ إِسْحَاقُ: «كَيْفَ اسْتَطَعْتَ أَنْ تَجِدَ صَيْداً بِمِثْلِ هَذِهِ
    السُّرْعَةِ يَا وَلَدِي؟» فَأَجَابَهُ: «لأَنَّ الرَّبَّ إِلَهَكَ قَدْ يَسَّرَ
    لِي ذَلِكَ».'
  adz-adz: Da Isak igutin, “Dzi narungꞌ, u waꞌ da apu igi sung angu ibianungꞌ?” Da
    Yakop ini, “U Anutu gam Yawe irim dzi sib, da dzi yu iba sung angu.”
  ewe-ewe: Enumake Isak gblɔ be, “Vinye, aleke nèwɔ hafi wò asi ka lã kaba ale?” Yakob
    ɖo eŋu be, “Yehowa, wò Mawu lae kpe ɖe ŋunye.”
  eng-LEE: And Isaac said unto his son, How is it that thou hast found it so quickly,
    my son? And he said, Because the Lord thy God brought it before me.
  dji-dji: Girri gunydjirrngirim yanyangiṉban, “Bil nyalikidjini nyuni manyangiṉi
    maypal bilapilangdji ganydjirrdjipm, walkira?” Djakup bumir-wubirdjili, “Garraydji
    nyungur Miligidjir nyanngarki irriny gunggatjili djingiriny irr manyangiṉi.”
  gvn-gvn: '@see-verse:GEN.027.019'
  nna-nna: Isaac-ju karra marnala, “Payi! Nyampalu yiji manan kuwiyi!” Jacob-ju mitulu
    karra marnalu, “Nyampalilu nyuntumilalu Ngarrkalu nyampalu jurti jirniji kuwiyi.”
  asm-FB: তেতিয়া ইচহাকে নিজ পুত্ৰক সুধিলে, “বোপা, তুমি কেনেকৈ তাক ইমান সোনকালে পালা?”
    তেওঁ ক’লে, “কিয়নো আপোনাৰ ঈশ্বৰ যিহোৱায়েই তাক মোলৈ আনিলে।”
  sus-A: عِسِيَفَ نَشَ عَ قَلَ عَ شَ دِ بّ، «ﭑ مَ دِ، عِ يِ سُبٍ تٌشِ يِ عِكْرّشِ
    رَ دِ؟» يَشُبَ نَشَ عَ يَابِ، «عِ مَرِفِ عَلَتَلَ نَن يِ قِشِ ﭑ مَ سْونّيَ رَ.»
  fra-SBL: 'Isaac dit à son fils : « Comment se fait-il que tu l''aies trouvé si vite,
    mon fils ? ». Il a dit : « Parce que Yahvé ton Dieu m''a donné le succès. »'
  hbo-hbo: וַיֹּ֤אמֶר יִצְחָק֙ אֶל־בְּנֹ֔ו מַה־זֶּ֛ה מִהַ֥רְתָּ לִמְצֹ֖א בְּנִ֑י וַיֹּ֕אמֶר
    כִּ֥י הִקְרָ֛ה יְהוָ֥ה אֱלֹהֶ֖יךָ לְפָנָֽי׃
  shp-NTPO: 'Jaskáakin yoia, Isaacnin aká iki neskáakin: —¿Jawekeskaaxonki, min ishtonbires
    yoina retebeirana? —akin. Jaskáa Jacobnin yoia iki: —Min Ibo Diossenbi eki pikómaketianra,
    en abeiranke —akin.'
  eng-WYCLIFFE: Eft Ysaac seide to his sone, My sone, hou miytist thou fynde so soone?
    Which answerde, It was Goddis wille, that this that Y wolde schulde come soone
    to me.
  piu-2006: '@see-verse:GEN.027.019'
  pjt-pjt: Ka Isaacalu urulyaraṟa wangkangu, “Yaaltji-yaaltjingkun mapalkungku kuka
    wakaṟa katingu?” Ka Jacobalu wangkangu, “Wiya, Mayatja panya God nyuntumpangkuṉi
    alpamilaṉu tjukaṟurungku nguriṟa wakantjaku.”
  cwe-cwe: Isaka kamuuza, “Mwanangu iwaze kupata himahima fanile ivo?” Yakobo kamwidika,
    “Mndewa Mulungu, Mulungu wako kanitaza kupata ivo.”
  bgs-bgs: Iginsà si Isaac, na mà din, “Esau, manan ka ándà ka kadugé katô kapangággut
    nu?” Igtaba si Jacob, na mà din, “Igtabanganna katô Áglangngagán na Manama na
    ágpangadapán nu.”
  kik-kik: Nake Isaaka akĩũria mũriũ atĩrĩ, “Mũrũ wakwa, kaĩ waciona narua atĩa?”
    Nake akĩmũcookeria atĩrĩ, “Nĩ tondũ Jehova Ngai waku nĩaheire ũhootani.”
  ksr-ksr: 'Kaeŋ ijoro moma meria kokaeŋ qisiŋ muro: “Merana, ii mono nomaeŋ uulaŋawo
    mokoloojaŋa?” Qisiŋ muro kokaeŋ meleeno: “Anutu, goo Poŋganoŋ mono ilaaŋ nono
    ii uulaŋawo mokoloojeŋa?”'
  fra-NCL: 'Isaac dit à son fils : « Comment as-tu trouvé si vite, mon fils ? » Jacob,
    répondit : « C’est que Yahweh, ton Dieu, l’a fait venir devant moi. »'
  cek-AK: Issak mah a capa khaeah, Kawbang maw akra ai ah moi na hak thaih takan loe?
    Ka capa? tiah a naa. Anih mah, Na Angraeng Sithaw mah, ang haksak, tiah a naa.
  xla-xla: Epalati asiyama Aisekta epo atlaiyo, “Wa꞉ adipo alinepi ma hapele sumpo
    hampuwo?” diyo. Amasiyama Yokobtapo ya꞉ a watle epo atlaiyo, “Wa꞉ Lod wa꞉ Godtapo
    na꞉ gadlepo,” diyo.
  cuk-cuk: 'Geb degine, Isaac e-machiga sogded: —Machi, ¿igi nabir bato be ibmar abingusbinne?
    Jacob e-bab-abin sogded. —Bab-Dummad-Jehová gwae-gwae ibmar-abinguega an-bendaksad.'
  uig-CYR: 'Исһақ оғлиға: — Әй оғлум, қандақму уни шунчә тез тепип кәлдиң? — девиди,
    у җавап берип: — Чүнки Пәрвәрдигар Худалири уни дәл йолумға йолуқтурди, — деди.'
  pma-pma: Aesak vit, “?Natkuli, kovotini kalah mukave?” Siekob vit, “Iahova, Ahi
    onom, kataunau eni.”
  tel-2017: అప్పుడు ఇస్సాకు తన కొడుకుతో “నా కొడుకా అది ఇంత త్వరగా నీకు ఎలా దొరికింది?”
    అన్నాడు. దానికి యాకోబు “నీ దేవుడైన యెహోవా దాన్ని నా ఎదుటికి రప్పించాడు. అందుకే
    ఇంత త్వరగా దొరికింది” అన్నాడు.
  hat-BSA: 'Isaac te di fis li a: “Kòman ou reyisi fè sa vit konsa, fis mwen?” Epi
    li te di: “Paske SENYÈ a, Bondye ou a te fè sa rive m.”'
  kos-kos: Isaac el fahk nu sin wen natul, “Ku kom oru fuka tuh kom arulana sa konauk?”
    Jacob el fahk, LEUM GOD lom El kasreyu konauk.”
  hbo-WLC: וַיֹּ֤אמֶר יִצְחָק֙ אֶל־בְּנ֔וֹ מַה־זֶּ֛ה מִהַ֥רְתָּ לִמְצֹ֖א בְּנִ֑י וַיֹּ֕אמֶר
    כִּ֥י הִקְרָ֛ה יְהוָ֥ה אֱלֹהֶ֖יךָ לְפָנָֽי׃
  ibo-ibo: Ma Aịzik jụrụ nwa ya nwoke sị, “Olee otu i si chọta ya ngwangwa, nwa m?”
    Jekọb zara ya sị, “Ọ bụ Onyenwe anyị Chineke gị mere ka ihe gaara m nke ọma.”
  ory-ory: ତହିଁରେ ଇସ୍‌ହାକ ଆପଣା ପୁତ୍ରକୁ କହିଲେ, “ପୁତ୍ର, ତୁମ୍ଭେ ଏତେ ଶୀଘ୍ର ତାହା କିପରି
    ପାଇଲ?” ସେ କହିଲା, “ଆପଣଙ୍କ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ମୋତେ ତାହା ଭେଟାଇ ଦେଲେ।”
  wmt-wmt: '@see-verse:GEN.027.019'
  chk-chk: Nge Isaak a aisini nöün we, “Nei, ifa usun, met popun ka müttir le liap?”
    Nge a pälüeni, “Pun ewe Samol mi Lapalap om we Kot a aliapaei.”
  ssd-ssd: 'mam nuŋe nu sana: O kiŋo, ne ndaŋmba pitik ndo agaŋmor te-silikat ŋgina
    le Yakob nu lafumba sana: Ne tuku Mbara Suŋgo nuŋge ye turyat le ye agaŋmor inum
    te-silikit ŋgina.'
  rop-rop: Wal Aisik bin askim im san, “Yubin faindim dijan bif kwikbala, main boi.”
    En Jeikob bin tok, “Yuwai. Dumaji YAWEI weya yubin oldei bulurrum bin album mi
    faindim.”
  ukr-1871: 'Рече ж Ізаак синові свойму: Що воно? Як хутко споткав єси, синку! Він
    же каже: Се тим, що послав Господь, Бог мій, перед мене.'
  eng-AOI: The old man said, “Son! How did you find the animal so quickly?” Jacob
    said, “Yahweh your God helped me, so I found it quickly.”
  yon-yon: Kumban yawodki Aisekbed ye dana yaa kaamonenoon “Komarewa kere dingkan
    kuu kirodmo wedme ayewen?” andoon. Andoone, Yekobbed yedmoon “Eb Yariman Godbed
    awawoon kowe, wedme ayaan.” andoon.
  bch-bch: Ta Aisak ibeta ei bedane, “Natug, eao bada masilau toa ne manmanae madongan?”
    Ta Iakop ikeo, “Am Maron Deo ilua gau ta nabada manmanae.”
  deu-1951: 'Isaak aber sprach zu seinem Sohn: Mein Sohn, wie hast du es so bald gefunden?
    Er antwortete: Der HERR, dein Gott, bescherte es mir.'
  eng-JPS: 'And Isaac said unto his son: ''How is it that thou hast found it so quickly,
    my son?'' And he said: ''Because the LORD thy God sent me good speed.'''
  ubr-ubr: Isaac itetemai iyau, “Yau natu, om mamaba gariwat bag ugaturai? Jacob iyafotai
