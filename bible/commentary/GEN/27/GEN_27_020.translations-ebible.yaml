verse: GEN.027.020
translations:
  mal-C: യിസ്ഹാക്ക് തന്റെ മകനോട്, “മോനേ, നിനക്ക് ഇത്ര വേഗത്തിൽ ഇതു കിട്ടിയതെങ്ങനെ?”
    എന്നു ചോദിച്ചു. “അങ്ങയുടെ ദൈവമായ യഹോവ അതിനെ എന്റെമുമ്പിൽ എത്തിച്ചു,” എന്ന് അവൻ
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da sprach Isaak zu seinem Sohne: Ei wie schnell hast du etwas gefunden,
    mein Sohn! Er antwortete: Ja, dein Gott Jahwe ließ es mir in den Weg laufen.'
  lin-lin: 'Izaki atunaki mwana na ye : — Mwana na ngai, osali ndenge nini mpo ete
    ozwa nyama noki ? Jakobi azongisaki : — Ezali Yawe, Nzambe na yo, nde atindaki
    yango na nzela na ngai.'
  cbr-NT: 'Usakian kakëxun ka Isaacnën ñukákëxa: —¿Uisa ''ixun kaina bënë́kinshi ñuina
    mërabëtsian, ''ën bakën? Kakëxun ka min Diosan ka ''ën bënë́kinshi mëranun ''ë
    ''akianxa kixun Jacobnën kakëxa.'
  eng-LSV: And Isaac says to his son, “What [is] this you have hurried to find, my
    son?” And he says, “That which your God YHWH has caused to come before me.”
  bmu-bmu: 'Mewö jii möta nahönŋi kewö qesim waŋgiyök: “Nahöni, mi mönö denöwö könöpuk
    miwikŋaizan?” Qesim waŋgiiga kewö meleŋnök: “Anutu, göhö Kembugan mönö bauköm
    niŋgiiga mi zilaŋ miwikŋaizal.”'
  eng-GNV: Then Izhak said vnto his sonne, Howe hast thou founde it so quickly my
    sonne? Who sayde, Because the Lord thy God brought it to mine hande.
  eng-WEBSTER: And Isaac said to his son, How is it that thou hast found it so quickly,
    my son? And he said, Because the LORD thy God brought it to me.
  nhw-BL: 'Huajca Isaac quitlatzintoquili: ―¿Quenicatza huelqui tijpanti nelnimantzi,
    nocone? Huan Jacob quinanquili: ―TOTECO, moDios, nechpalehui para nijpanti.'
  swh-ONEN: Isaki akamuuliza mwanawe. “Umepataje haraka namna hii, mwanangu?” Akajibu,
    “Bwana Mungu wako amenifanikisha.”
  bba-bba: Mɑ Isɑki u nùn bikiɑ u nɛɛ, ɑmɔnɑ ɑ kɑ ye wɑ fuuku mɛ, nɛn bii. Yɑkɔbu
    u nùn wisɑ u nɛɛ, Gusunɔ wunɛn Yinniwɑ u mɑn ye ɡɑwɑmɑ.
  eng-KJVCPB: And Isaac said unto his son, How is it that thou hast found it so quickly,
    my son? And he said, Because the Lord thy God brought it to me.
  cpy-cpy: 'Ikantzi Isaac: “¿Intsipaetema pikentakitzi tsimeri?” Ikantanaki Jacob:
    “Riitaki kantakaawori Tajorentsi pawa noñaantakari intsipaete.”'
  mpx-mpx: Yaka Aisake i nel natuna elana i ba, “Natu, ga i ola ge etimwawa bwasumu
    u pwawa?” Inoke tamana anana i lahe i ba, “Yehoba wam Yabowaine iya i labeyau
    te ya pwawa.”
  wbp-wbp: Kala kuja Yijakirli payurnu nyanungu kujarlu, “Nyarrparlunpa palka-manu
    kuyuju, manu nyarrpa-karrarlunpa kapanku pinja-yanu?” Jakupurlu yalu-manu nyanungu,
    “YAAWIYI-rli nyuntu-nyangurlu Kaaturluju milki-yirrarnu nyarrpararla kuyuku yungurna
    parlu-pinjarla pinyi kuyuju.”
  luo-luo: Isaka nopenje niya, “To ne iyude piyo nade wuoda?” Nodwoke niya, “Jehova
    Nyasaye ma Nyasaye nogwedha.”
  meu-meu: Bena Isaak ese natuna e nanadaia, eto, Natugu e, ede o davaria haraḡa-haraḡa
    toma? Ia e haere, eto, Badina be Iehova emu Dirava ese e durugu.
  npi-ULB: इसहाकले आफ्‍ना छोरालाई भने, “मेरो छोरो, कसरी तैँले यति चाँडै त्‍यो भेट्टाउन
    सकिस्‌?” तिनले भने, “परमप्रभु तपाईंका परमेश्‍वरले यसलाई मकहाँ ल्याउनुभयो ।”
  yor-yor: Isaaki tún béèrè pé, “Ọmọ mi, báwo ni ó ṣe tètè yá ọ bẹ́ẹ̀?” Jakọbu sì
    tún dáhùn pé, “Olúwa Ọlọ́run rẹ ló fún mi pa.”
  emp-NTPO: 'Isaba dji warraa iwid̶isia: –Mʌ̃ warra, ¿sãwã jãcua isabe ne beasi?–
    Jacoboba panusia: –Bʌ ume b̶ʌ Ãcõrẽba mʌ̃́a unubisia.–'
  ind-ind: Isak bertanya lagi kepada anaknya, “Bagaimana mungkin secepat itu kamu
    bisa mendapatkannya, anakku?” Jawab Yakub, “Karena TUHAN, Allah yang Ayah sembah,
    sudah menolongku.”
  pes-OPCB: 'اسحاق پرسید: «پسرم، چطور توانستی به این زودی حیوانی شکار پیدا کنی؟» یعقوب
    جواب داد: «یهوه، خدای تو آن را سر راه من قرار داد.»'
  ssx-ssx: Koto leeke Aisa꞉kema꞉ alota꞉ Yaka wekio. Ekipa a̱i̱ handa꞉ wia pelepe leekeme.
    Dieikopema꞉ hombo peaaso alota꞉ Mo Tekehali naka꞉ Koda꞉ma꞉ handa꞉ wiono I̱ tamba꞉
    mia꞉me leekeme.
  lcm-lcm: Sikei Isak kala sui ia ta, “Au, kag nat, kuta sa sabonai sumasuma nang
    ani bil ang?” Na kala antok ta, “IAVE kam God kata pakangai anig.”
  aer-aer: Kenhe Isaac-ele renhe apayuthneke, “Nthakenhe-ame unte kere ineke, nthakenhe-arle
    iparrpe ware?” Jacob ikwere angkirtneke, “YAHWEH-ele atyenge imerneke nthenheke
    kere atwetyeke.”
  tgl-ULB: Sinabi ni Isaac sa kanyang anak, “Paano mo itong natagpuan nang napakabilis,
    anak ko?” Sinabi niya, “Dahil si Yahweh na iyong Diyos ay dinala ito sa akin.”
  nop-nop: Aisakdi mihiŋiŋ ninadiguk, “Mihine, du dediŋ tiŋa pilap tubumintaŋaŋ?”
    Kibibo niŋguk, “Du’walaŋ Wapum Bepaŋdi pilap tubumintanamuŋak.”
  kca-kca: 'Щӑԓта Исаак пŏхәԓа йастәс: «Пŏхийэ, щикем сора нӑӈ вой уйәтсән?» Ԓўв йастәс:
    «Турәм Куща, нӑӈ Турмен щи вой мӑнэма йэщаԓт китсәԓы».'
  cbu-NT: Isaaksha wipaa; Itaru, Esawaa, ¿tamasha ashinurisha zamzee pachata sheerush,
    kanapta sheeshinsha? tárangu; Akoparinsha; Apaa, waana Apanll nuwaam panarangiya.
    Ashirucha, mikeeruri pachata sheeshinuri, kanapeeshini, tárangiya.
  hui-hui: Ani layagola Aisagahanda lone hale halu lalu, Igini-o í̠na nogo ogoni nde
    abaleore agua handa walia halu baribe, lene. Ani layagola Yagabahanda ladai bialu
    lalu, Anduane Homogo í̠naga Ngode Datagaliwabehanda biamogo biyagola i̱na nogo
    ogoni abale handa walia howa balu dawarudagoni, lene.
  wrs-wrs: Doa aral omnana, yimba ambo lelnam loi, es hevpa? Doa kalel omnana, Yawe
    kam kolvrei, ten pev lohmanavm, noinda kava lelnamba nonglai. Heva os gekala omnavna.
  mya-mya: ဣ​ဇာက်​က``ငါ့​သား၊ အ​မဲ​ကောင်​အ​ရ​မြန်​လှ ပါ​တ​ကား'' ဟု​ဆို​၏။ ယာ​ကုပ်​က``အ​ဖ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​စောင်​မ​ခြင်း​ကြောင့်​အ​မဲ​ကောင်​ကို အ​မြန်​ရ​ပါ​သည်'' ဟု​ပြန်​ဖြေ​၏။
  cbi-NTPO: 'Tsenñu Isaac pake''meetu: Tsen ¿naa kitaa ura jeke katatunguiyu, apa?
    timi. Tsenñu Jacob pakatu: Ñu'' Dios Yavé inu jeke katakaañu'' mityaa tsanguiyu,
    tikami.'
  bod-N: ཨི་སཱག་གིས་རང་གི་བུ་ལ་འདི་ལྟར་སྨྲས༌པ། བདག་གི༌བུ། ཁྱོད་རང་འདི་འདྲ་མགྱོགས་པ་ཅི་ཡིན་ནམ་ཞེས་པ༌ན།
    བུ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཁྱེད་ཀྱི་དཀོན་མཆོག་གིས་བདག་ལ་གོ་སྐབས་ལེགས་པོ་གནང་བས་ལག་ཏུ་འབྱོར་བ་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Se Isaac aora balam, “Ba, ni awuk ani mel balem wore tairate taem karogo
    tairem a?” mam. Se Jacob balam, “Yawe nika Kaem wore aninga saongam se taem.”
  kkl-kkl: Ambarogpa Ishak nenekori, “Name, elemag oplamdi, yoro payalam,” seogpa
    Yakubti, “NUNI Allah nenekori whingag nembatnelba payan,” seog.
  sna-sna: Isaka akabvunza mwanakomana wake akati, “Waiwana seiko nokukurumidza zvakadai,
    mwanakomana wangu?” Iye akapindura akati, “Jehovha Mwari wenyu aita kuti ndibudirire.”
  spa-BLM: 'Isaac dijo a su hijo: “¿Cómo es que lo has encontrado tan rápido, hijo
    mío?” Dijo: “Porque Yahvé, tu Dios, me dio el éxito”.'
  beu-beu: Angmuse Isak ana oal angu at hubait hula, “Noal, binanta angu aana bisa
    uuser-uuser harak aulang?” Aarunge Yakob ana imang ehur angu ebalet hula, “LAHATALA
    ba nimang aana Aing somba angu ba, ening na uuser binanta angu harak ba angu.”
  cac-cac: 'Ix sc''anb''an vin̈aj Isaac chi'' d''a vin̈ icha tic: —¿Tas val ix utej
    yamchaj noc'' d''a elan̈chamel, ach vuninal? xchi vin̈. —A Jehová co Diosal ix
    och ved''oc, yuj chi'' d''a elan̈chamel ix ilchaj noc'' vuuj, xchi vin̈.'
  swh-ULB: Isaka akamwambia mwanawe, “Imekuwaje umepata kwa haraka hivyo, mwanangu?”
    Akasema, “Ni kwa sababu Yahwe Mungu wako ameniletea.”
  bel-bel: 'І сказаў Ісаак сыну свайму: што так хутка знайшоў ты, сыне мой? Ён сказаў:
    бо Гасподзь Бог твой паслаў мне насустрач.'
  deu-ELBBK: 'Und Isaak sprach zu seinem Sohn: Wie hast du es denn so bald gefunden,
    mein Sohn? Und er sprach: Weil der HERR, dein Gott, es mir begegnen ließ.'
  mbb-OT: Ne mid-insà si Isaac te, “Mama, maan is utew ka meǥaan nekeutel?” Midtavak
    si Jacob te, “Mid-uǥupan a te Nengazen he Megbevayè nu.”
  msc-msc: 'Isiyaka ka a fɔ a dencɛ yɛ ko: «Ɛɛ, n dencɛ! I ra kaliya. I ka sobo sɔrɔn
    jona di?» Yakuba kan ko: «Allabatala, i Maari Alla, wo le ka n harijee fulen.»'
  mal-2015: 'യിസ്ഹാക്ക് തന്റെ മകനോടു: മകനേ, നിനക്കു ഇത്ര വേഗത്തിൽ കിട്ടിയതു എങ്ങനെ
    എന്നു ചോദിച്ചതിന്നു നിന്റെ ദൈവമായ യഹോവ എന്റെ നേർക്കു വരുത്തിത്തന്നു എന്നു അവൻ
    പറഞ്ഞു.'
  tuo-NT: 'Isaa cʉ̃rẽ sẽrĩtiñaꞌcʉ niwĩ: —Macʉ̃ ¿deꞌronojõ maata waro waꞌicʉre bocamiati?
    —Mʉꞌʉ wiogʉ Õꞌacʉ̃ yʉꞌʉre maata bocacã weeami, nicʉ niwĩ.'
  gup-gup: Isaac bidjawam beywurd, yimeng, “Njalekah bu werrkwerrk yidjalngalkeng
    Korlonj?” Jacob biwokmey, yimeng, “Yawey nawu God ke, nungka wanjh nganbidyikarrmeng,
    kamak rowk ngangalkeng.”
  met-met: Aisak xusunga garanoa ba, “Garagua, usok mana sap baru?” Haxuya ba, “Toxoratamona
    Urana ungia libu idangagua aningona.”
  gvs-gvs: Go kina Aisakeyana idigo kana, ‘Go natugu, manakaem mainao kuma?’ ‘Unana
    Yauwe im Yaubada ivaitegu’, Yakobo kaena.
  rmc-rmc: 'Ale o Izak phučľa le čhastar: „Sar avke sig vareso arakhľal, čhavo miro?“
    Ov odphenďa: „O RAJ, tiro Del, mange diňa, hoj te arakhav.“'
  nlg-nlg: Ma Isaac te huahuati, “?Kula dalegu, ivei te ghaghua ge o tangomana na
    sodo minaminaana?” Ma Jacob te bosa tughu, “Na pukuna a Yahweh, nimua na God,
    te hangau ge u sodo minaminaa.”
  dgr-DOGNT: Isaac edeza daehke, hayèhdı, “Seza, dàexı-sı nàwheęzè?” yèhdı. “Gots'ǫ̀
    K'àowo Nenǫ̀htsı̨ sets'ǫ̀ hoedıì asį̀į̀là,” weza yèhdı.
  pes-OPV: 'اسحاق به پسر خود گفت: «ای پسر من! چگونه بدین زودی یافتی؟» گفت: «یهوه خدای
    تو به من رسانید.»'
  ron-1924: 'Исаак а зис фиулуй сэу: „Кум, л-ай ши гэсит, фиуле?” Ши Иаков а рэспунс:
    „Домнул Думнезеул тэу ми л-а скос ынаинте.”'
  ben-OBCV: ইস্‌হাক তাঁর ছেলেকে জিজ্ঞাসা করলেন, “বাছা, এত তাড়াতাড়ি তুমি কীভাবে তা
    খুঁজে পেলে?” “আপনার ঈশ্বর সদাপ্রভু আমাকে সফলতা দিয়েছেন,” তিনি উত্তর দিলেন।
  lex-lex: 'Noka Isaka nakot la Yakopa: “To''a, o fiekatmu?” Nwahla niwra: “Yoma Orgahi-Orha''a,
    Uplerlawanmu de, Nhi'' a'' pua aliernana awuahakaka.”'
  rgu-rgu: Basa de Isak dedea nae, “O kahereꞌ, oo! O bisa hapu lalaiꞌ banda leoꞌ na?”
    Boe ma Yakob nataa nae, “Au hapu ia, nana huu MANETUALAIN fo papa ka doꞌo-tabe
    ni a, Ana tulu-fali au.”
  som-som: Isxaaqna wuxuu wiilkiisii ku yidhi, Wiilkaygiiyow, sidee baad dhaqso ugu
    soo heshay? Isna wuxuu yidhi, Maxaa yeelay, Rabbiga ah Ilaahaaga ayaa ii keenay.
  lat-VUC: 'Rursumque Isaac ad filium suum: Quomodo, inquit, tam cito invenire potuisti,
    fili mi? Qui respondit: Voluntas Dei fuit ut cito occurreret mihi quod volebam.'
  aoi-aoi: Eneja ni-yama neniyerringka, “Nenukwa, ningki-yamarrkama ningkena ningken-akburrangarnuma
    warenja-bawiya yaka yinungungwangba?” ni-yama. Enamba-langwa ni-yama Jekaba, “Yaweya,
    nibina Neningikarrawara nungkwa-langwa, nginu-mamurikajuwama nakina kembirra ningen-akburrangarnuma
    yinungungwangba warenja-bawiya,” ni-yama.
  eng-ASVBT: And Isaac said unto his son, How is it that thou hast found it so quickly,
    my son? And he said, Because Jehovah thy God sent me good speed.
  mna-mna: 'To Isak iso: “Wae, lutuŋ, nu ndeeŋe koroŋ karau men?” Yakop iso: “Merere
    Anutu ku ta ipaŋgutŋguutu yo, tabe loŋa mi aŋdeeŋe.”'
  ita-1885: 'E Isacco disse al suo figliuolo: Come ne hai tu così presto trovato,
    figliuol mio? Ed egli rispose: Perciocchè il Signore Iddio tuo me ne ha fatto
    scontrare.'
  eng-LXXUP: And Isaac said to his son, What is this which thou hast quickly found?
    And he said, That which the Lord thy God presented before me.
  eng-ULB: Isaac said to his son, “How is it that you have found it so quickly, my
    son?” He said, “Because Yahweh your God brought it to me.”
  spa-VBL: “¿Cómo pudiste encontrar tan rápido a un animal, hijo mío?” le preguntó
    Isaac. “Es porque el Señor lo envió para mí”, respondió Jacob.
  fra-_FOB: 'Et Isaac dit à son fils: Comment donc en as-tu trouvé si tôt mon fils?
    Et il dit: C''est que l''Éternel ton Dieu me l''a fait rencontrer.'
  mal-mal: 'യിസ്ഹാക്ക് തന്റെ മകനോട്: “മകനേ, നിനക്ക് ഇത്രവേഗത്തിൽ കിട്ടിയത് എങ്ങനെ”
    എന്ന് ചോദിച്ചതിന് “അങ്ങയുടെ ദൈവമായ യഹോവ എന്റെ നേർക്കു വരുത്തിത്തന്നു” എന്ന് അവൻ
    പറഞ്ഞു.'
  urd-GVR: Is'hāq ne pūchhā, “Beṭā, tujhe yih shikār itnī jaldī kis tarah mil gayā?”
    Us ne jawāb diyā, “Rab āp ke Ḳhudā ne use mere sāmne se guzarne diyā.”
  suz-BL: मिनु इसहाकमी “गिश रीब पा पवी, आं तौ?” दे हिल्‍लो पवा बाक्‍त। मिनु “परमप्रभु
    यावे, इन परमप्रभुमी सिखार आं नेक्‍था चाक्‍तु” देंमाक्‍त।
  ita-1927: 'E Isacco disse ai suo figliuolo: “Come hai fatto a trovarne così presto,
    figliuol mio?” E quello rispose: “Perché l’Eterno, il tuo Dio, l’ha fatta venire
    sulla mia via”.'
  ckb-ckb: 'ئیسحاقیش بە کوڕەکەی گوت: «ئەوە چۆن وا خێرا پەیدات کرد، کوڕی خۆم؟» ئەویش
    گوتی: «یەزدانی پەروەردگارت بۆی هێنام.»'
  eng-BBE: And Isaac said, How is it that you have got it so quickly, my son? And
    he said, Because the Lord your God made it come my way.
  crx-NTPO: '''Et hoonts''i Isaac duye'' ''uyulhni, “Sye'', ''et nts''en''a ''a cho
    naindla ''i silhghi?” ''Ink''ez ''uyulhni, “Moodihti nYak''usda (Yahweh Elohim)
    ''en sgha ininla ''et huwa.”'
  kan-OKCV: ಇಸಾಕನು ತನ್ನ ಮಗನಿಗೆ, “ನನ್ನ ಮಗನೇ, ಇಷ್ಟು ಬೇಗ ಅದು ನಿನಗೆ ಹೇಗೆ ಸಿಕ್ಕಿತು?” ಎಂದನು.
    ಅವನು, “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನನ್ನೆದುರಿಗೆ ಅದು ಬರುವಂತೆ ಮಾಡಿದರು,” ಎಂದನು.
  bbb-bbb: Ro Aeseki fu kuae, Farino a ire ije a izege ka migegire kena ruaemono kuae.
    Ro Jekafu fu biesirina kuae, Na E Ireobo Godi one ijare ifejiemo na kevano kuae.
