verse: GEN.027.004
translations:
  mal-C: എനിക്ക് ഇഷ്ടവും രുചികരവുമായ ഭക്ഷണം ഉണ്ടാക്കി എന്റെ അടുക്കൽ കൊണ്ടുവരിക; ഞാൻ
    അതു ഭക്ഷിച്ച് മരിക്കുന്നതിനുമുമ്പ് നിന്നെ അനുഗ്രഹിക്കാം” എന്നു പറഞ്ഞു.
  deu-TKW: Dann bereite mir ein Essen, wie ich es gern habe, und bringe es mir herein,
    daß ich esse; so will ich dir dann meinen Segen geben, bevor ich sterbe.
  lin-lin: Okolambela ngai elubu ya kitoko ndenge nalingaka mpe okomemela ngai yango ;
    nakolia mpo ete napambola yo liboso ete nakufa.
  cbr-NT: '''Abëtsinxun kamina nëishokin ''arubëtsinkin, uisakin ''arukë karana písa
    tani usakin ''abëtsinkin ''ë bëxúnti ''ain. Usokin ''abëtsinkin bëkë pitankëxun
    ñukëmapain ''ixun kana mi upíokin sinánxunti ''ain.'
  eng-LSV: and make tasteful things for me, [such] as I have loved, and bring [them]
    to me, and I eat, so that my soul blesses you before I die.”
  bmu-bmu: Kaba nene nahömŋambuk sihimnaŋgö dop ohoba mözözömgöba memba kaba niŋginöŋga
    nemam. Mi nemba kinda kötumötuet gihimam. Mi mutuk gihibi teköiga nöŋön miaŋgö
    andöŋe ölöp kömumam.”
  eng-GNV: Then make mee sauourie meate, such as I loue, and bring it me that I may
    eat, and that my soule may blesse thee, before I die.
  eng-WEBSTER: And make me savory meat, such as I love, and bring it to me, that I
    may eat; that my soul may bless thee before I die.
  nhw-BL: Teipa xijsencahua se tlacualistli ajhuiyac quen na nechpactía huan xijhualica
    para nijcuas. Huan huajca nimitzmacas notlatiochihual iixpa Toteco quema ayamo
    nimiqui.
  swh-ONEN: Uniandalie aina ya chakula kitamu nikipendacho uniletee nile, ili niweze
    kukubariki kabla sijafa.”
  bba-bba: Kpɑ ɑ kɑ mɑn ye yɑɑ dibu kuɑ nɡe mɛ nɑ rɑ kɑ̃ ɑ kɑ mɑn nɑɑwɑ n di kpɑ n
    nun domɑru kuɑ n sere ɡbi.
  eng-KJVCPB: and make me savoury meat, such as I love, and bring it to me, that I
    may eat; that my soul may bless thee before I die.
  cpy-cpy: Ponkotsitenari, poshiniri ikantya nokoyiri naaka, pamakinari noyaari. Roojatzi
    nopasonkiwentantanakimiri tekira nokamanakiita.”
  mpx-mpx: Yaka aanan amnana waiwaisana toto nuwau nu ginol ge nu pwatanim eliyau
    na an, enaa inoke am ba mulolu na baunaniwa mulaa abwe na aliga.”
  wbp-wbp: Purraya yangka-piya-juku yangka kuja karna ngampurrparlu ngarni, manu kangkarniji
    ngajuku. Ngula-jangka, palinjakungarntirli ngajulurlu kapurnangku nyuntuku miti-yirrarni
    nyiyarningkijarra yungunpa wiri nyina ngaju-wangurlalku. Kapurnangku ngajulurlu
    milki-yunparni nyuntuku panu-kurlu nyiyarningkijarra-kurlu ngurrju-kurlu kajingkili
    ngaka nyuntuku rdipimi.”
  luo-luo: Tedna ringʼo mamit mana kaka ahero cha kendo ikelna mondo acham mondo mi
    amiyi gwethna kapok atho.”
  meu-meu: bena vamu namona lalogu ese e ura heniamu heḡereḡerena na ba nadua, dekegu
    ba mailaia; baina ania, bena do basina mase ai baina hanamomu guna.
  npi-ULB: मलाई मनपर्ने स्‍वादिष्‍ठ तरकारी बनाई मकहाँ ले ताकि यो खाएर मेरो मृत्‍युअगि
    म तँलाई आशिष्‌ दिऊँ ।”
  yor-yor: Kí o sì ṣe ẹran àdídùn fún mi, irú èyí tí mo fẹ́ràn, kí o gbe wá fún mi
    kí n jẹ, kí n sì súre fún ọ kí n tó kú.”
  emp-NTPO: Ne beasira mʌ̃ itea djudua mʌ̃a awua cobari quĩrãca. Maʌ̃da cobisira mʌ̃a
    bʌra bia jara b̶ʌya mʌ̃ beui naẽna.–
  ind-ind: Masaklah daging hasil buruan itu dengan enak, seperti yang aku sukai. Kemudian
    bawalah ke sini untuk aku makan, supaya aku bisa memberkatimu sebelum aku mati.”
  pes-OPCB: و از آن، خوراکی مطابق میلم آماده ساز تا بخورم و پیش از مرگم تو را برکت
    دهم.»
  ssx-ssx: Kutupa mo yaka hone pa꞉la꞉ tendepiki ne yankao I̱ pa꞉ta꞉ mea a꞉pa꞉peke.
    Kutupa naa pita꞉ta꞉ mo I̱ homuluekema꞉ pita꞉ yaka paeyaaso epeaasa꞉eki neke kuluekema꞉
    loa꞉me leekeme.
  lcm-lcm: Taun ku papok ku me itoitonai amoso ania asukang palau val matan pok ang
    nau napo uli buk angan ania na ku luk ia ane singig, ani taun nala angan sip le
    ia nala posong atautauia ua aino le ani na mat.”
  aer-aer: Unte apetyalpemele kere itetyeke ayenge-arle ahentye-aneme ulkere imerte
    itemele ayenge anthemele the arlkwetyeke. Kele tharle kere arlkweke iperrenge,
    the ngkwenge anteme antheme arne atyinhe areye ngkwinhe anteme anetyeke. Ayenge
    ngkwenge alyelhetyenhe arne mwerre areye-akerte ngkwenge-arle mpwaretyenhe alakenhe
    urreke irretyenhe ngkwenge. The alakenhe mpwaretyeke ayenge ilweketyenge.”
  tgl-ULB: Gawan mo ako ng masarap na pagkain na gusto ko at dalhin mo iyon sa akin
    para makain ko iyon at pagpalain ka bago ako mamatay.”
  nop-nop: Tiŋa kobaŋ na dibek nawe nadilat undiniŋ hinambeŋ kaŋ naaŋke kahaŋ tigamgidibaaŋ
    kumumbaat.”
  kca-kca: мӑнэма рӑхты эпԓәӈ ԓэтŏт вера пӑ мӑнэма ԓэты тўви, пӑртэм йэԓпийән ма нӑӈен
    йӑмән мӑԓэм».
  cbu-NT: Pachayachush, ptatangshiti. Nuwaam katungshi. Kizpur wanasir ptatangcha.
    Ashimari nuwaana katungki. Masamurtayarush, kizpur kis kzam mbaseerush, panangandama.
    Nuwshat natum, ndaturi tsiparuri katungchima. Katungaramchuri, anamun iwaz shiyaamsha
    nuwaanaatsi wizpuriri panachinllpa, Isaak wipaa ántar ashirangiya.
  hui-hui: Bo yalu dai buwa tomoore dendebi i̱na noa haruligobiore dawa yalu ibabe.
    Eberegola i̱naga paluni bi lalu i̱ nahome howa Anduane Homogohanda í̠ biamogo
    bialu mo bayale helo bi lamaro bulene yidogo la holiya, lene.
  wrs-wrs: Lomnarava, weiharava, os kamoa wulsihamno. Omnana, yimba kamba doa sihamnana,
    ata kava nerava, yemba ata kava Sesoam osahmanavav, mindnam kolvro, manara yimba
    kana yiveltowond lohv.
  mya-mya: ငါ​ကြိုက်​နှစ်​သက်​သော​အ​မဲ​ဟင်း​လျာ​ကို​ချက် ၍​ငါ့​ထံ​သို့​ယူ​ခဲ့​ပါ။
    ထို​ဟင်း​ကို​ငါ​စား​ပြီး လျှင်​ငါ​မ​သေ​မီ​သင့်​အား​ကောင်း​ချီး​ပေး​မည်'' ဟု​မှာ​ကြား​လေ​သည်။
  cbi-NTPO: Tsejtu bene inchi uu finuke luguu ke', inu naaju mujmuñuba juntsangue
    ke' taja' kuwaka, iya finutsu. Tsenmala ñunu Dioschi ura' isa ti' panu tsuyu,
    kayu peyai'mujchiren, timi.
  bod-N: བདག་གི་དགའ་མོས་ལྟར་ཁ་ཟས་ཞིམ་པོ་གཡོས་སྦྱོར་བྱས་ནས་བདག་ལ་ཁྱེར༌ཤོག ང་རང་མ་ཤི་གོང་དུ་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་བྱ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Karogo tair ale inang ani ko kuesam umu karogo kamir, ale ago tair, se
    ani naik ale aga marak ningo kisek, ale asele baga kuerikko.”
  kkl-kkl: Payingkina sao wali uro yobamenba, teneri, na anam teban komag Allah siag
    an kipkenun,” aro ambarog.
  sna-sna: Undigadzirire zvokudya zvinondinakira ugondivigira kuti ndidye, kuitira
    kuti ndikupe maropafadzo angu ndisati ndafa.”
  spa-BLM: Prepárame una comida sabrosa, como las que me gustan, y tráemela, para
    que coma y mi alma te bendiga antes de morir.”
  beu-beu: Aana vengkarajang doat ening tamaa-tamaa ne nomi suka angu eamulung, seng
    angse baning ma metma manenang, senge na adang. Senge na bae aamina jedung anga
    ba, aaung-hama angu na vengbanang metma maeenang.”
  cac-cac: Tza b'oan junoc in vael te vach', icha val in gana. Ayic toxo ix b'oi,
    tzic'ancot d'ayin. Yacb'an tzin va'i, ol valancan vach' lolonel d'a ib'an̈ yacb'an
    manto in chamoc, xchi vin̈.
  swh-ULB: Uniandalie chakula kitamu, aina ile niipendayo, uniletee ili nikile na
    kukubariki kabla sijafa.
  bel-bel: і згатуй мне страву, якую я люблю, і прынясі мне есьці, каб дабраславіла
    цябе душа мая, перш чым я памру.
  deu-ELBBK: und bereite mir ein schmackhaftes Gericht, wie ich es gern habe, und
    bring es mir her, dass ich esse, damit meine Seele dich segne, ehe ich sterbe.
  mbb-OT: Ne hilutua nu kedì is utew ku egkesuati he keenen ne uwita nu kayi te kedì
    su egkeenen ku. Egkepasad dutun ne ebpenubtuvazan ku sikew te kenè e pa ebpatey.”
  msc-msc: Suman mɛn duman n yɛ, i ye wo tibi ka a sii n kɔrɔ. N di wo damun ka duwa
    i yɛ sani n ye sa waati mɛn dɔ.»
  mal-2015: എനിക്കു ഇഷ്ടവും രുചികരവുമായ ഭോജനം ഉണ്ടാക്കി, ഞാൻ മരിക്കുമ്മുമ്പെ തിന്നു
    നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്നു എന്റെ അടുക്കൽ കൊണ്ടുവരിക എന്നു പറഞ്ഞു.
  tuo-NT: Tuꞌajanʉꞌcõ, yʉꞌʉ tʉꞌsaronojõta baꞌase ʉꞌsʉase doꞌa, yʉꞌʉre ecaya. Mʉꞌʉ
    tojo weecã, yʉꞌʉ wẽrĩati dʉporo mʉꞌʉrẽ añurõ waꞌato nígʉ̃, Õꞌacʉ̃rẽ sẽrĩbosagʉti,
    nicʉ niwĩ.
  gup-gup: Kanmarnekinjemen namanjmak nawu ngahdjaredjare dja yimkan ngardduk ngangun,
    ba ngaye marneyime kunmak kunwok, wanjh yerre ngawelengdowen.”
  met-met: Uxauxau anginga dauyana murugu mana saing oxop ma rangua nga bu ngaxang,
    bu sanga ba ngasina guxama naung to. Sup, baing sanga ba ngamati.”
  gvs-gvs: Kuvakauko ikavava, kūma awoinu dedevina kuwodūgu nakae yau nuwogu ikabi,
    e kūme akáika. Akáika ikavava, yau nava maa yawoigu itoboinegu akaipakuyem.’
  rmc-rmc: Olestar mange ker te chal. Se džanes, so rado chav. An mange oda, hoj te
    chav, a požehňinava tut angloda, sar merava.“
  nlg-nlg: Ko gonidila vaniu na vanga te liona na liogu me ke loghoa na nainami te
    uto. Mo ko lavia vaniu mai, mu ku ghania. Keri ge ku vahegho na vauto, ke vanigho
    ighoe na dalegu na kamanagho naghona ge ku mate.”
  dgr-DOGNT: Bò łekǫǫ whet'ee segha nezı̨ı̨ sìı k'ę̀ę̀ xàı̨ht'è gà weghǫ shèhtı̨ ha
    sets'ǫ̀ı̨hge. Hanì-ı̨dè ełaehwhı kwe yatı nǫǫde wet'à nexè sìghà hòɂǫ ha sìı t'à
    nek'eèyahtı ha,” yèhdı.
  pes-OPV: و خورشی برای من چنانکه دوست می‌دارم ساخته، نزد من حاضر کن، تا بخورم و جانم
    قبل از مردنم تو را برکت دهد.»
  ron-1924: Фэ-мь о мынкаре, кум ымь плаче мие, ши аду-мь с-о мэнынк, ка сэ те бинекувынтезе
    суфлетул меу ынаинте де а мури.”
  ben-OBCV: আমি যে ধরনের সুস্বাদু খাবার পছন্দ করি, সেরকম পদ রান্না করে আমার কাছে নিয়ে
    এসো, আমি তা খাব; যেন মারা যাওয়ার আগে আমি আমার আশীর্বাদ তোমাকে দিয়ে যেতে পারি।”
  lex-lex: mpuatunu-mpuatah'a la mikmikarni-lamliamanni emeka a ralmu nwakwaka totpena
    la'pa a'g edonna muat mia'ta de agala ra'a-pal tiy o'a.”
  rgu-rgu: Basa nana tunu-nasu mina-malada tuka au au hihii ka, fo muni fee au. Au
    ua basa, besaꞌ ko au fee memaꞌ o ua-naleꞌ. Maneniko fee basa ua-naleꞌ neuꞌ o,
    leo mae au mate boe malole.”
  som-som: oo ii samee hilib macaan, oo ah kan aan jeclahay, oo ii keen, aan cunee,
    inay naftaydu kuu ducayso intaanan dhiman.
  lat-VUC: 'fac mihi inde pulmentum sicut velle me nosti, et affer ut comedam: et
    benedicat tibi anima mea antequam moriar.'
  aoi-aoi: akwa kini-dakina yukwurara nganyangwa k-alyubarini-yada. Kwa, kinu-wilyakina
    yukwala yangkwurrangwa nganyangwi-yada. Kemba k-alyubarini-yada ngayuwa akwa ki-yengbini-yada
    kemba eningaba ayakwa eningilyamarmba nungkuwa-wa. Ningi-ngayindenama ngayuwa
    ki-yengbinama akina ayakwa nganyangwa nungkuwa-wa nara-wiya a-jungwuma,” ni-yama
    Ajika Yijawu-wa.
  eng-ASVBT: and make me savory food, such as I love, and bring it to me, that I may
    eat; that my soul may bless thee before I die.
  mna-mna: To urpe koŋ yambon ambaiŋana sa tabe ikam ŋgureŋ i, mi kam ma imar ma aŋwin.
    Tonabe aŋkam pombolŋana tio ise ku. Besombe aŋmeete, na aŋmeete lak.”
  ita-1885: Ed apparecchiami alcune vivande saporite, quali io le amo, e portamele,
    che io ne mangi; acciocchè l'anima mia ti benedica avanti che io muoia.
  eng-LXXUP: and make me meats, as I like them, and bring them to me that I may eat,
    that my soul may bless thee, before I die.
  eng-ULB: Make delicious food for me, the sort that I love, and bring it to me so
    I can eat it and bless you before I die.”
  spa-VBL: Prepárame una comida de buen sabor para que yo coma, y para bendecirte
    antes de morir”.
  fra-_FOB: Et apprête-moi un mets appétissant, comme je les aime; et apporte-le-moi,
    que je le mange, afin que mon âme te bénisse avant que je meure.
  mal-mal: എനിക്ക് ഇഷ്ടവും രുചികരവുമായ ഭക്ഷണം ഉണ്ടാക്കി, ഞാൻ മരിക്കുംമുമ്പ് ഭക്ഷിച്ച്
    നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന് എന്റെ അടുക്കൽ കൊണ്ടുവരുക” എന്നു പറഞ്ഞു.
  urd-GVR: Use taiyār karke aisā lazīz khānā pakā jo mujhe pasand hai. Phir use mere
    pās le ā. Marne se pahle maiṅ wuh khānā khā kar tujhe barkat denā chāhtā hūṅ.”
  suz-BL: मिनु नोले आं दाक्‍शो ब्रोव़ब्रोव़शो क्‍येशा, गेयी। गो आं बेक्‍चा क्‍येङा
    ङोंइती जशा ब्‍वशा, इ कली आसीक गेनुङ” देंमाक्‍त।
  ita-1927: e preparami una pietanza saporita di quelle che mi piacciono; portamela
    perch’io la mangi e l’anima mia ti benedica prima ch’io muoia”.
  ckb-ckb: ئەو خواردنەی حەزم لێیەتی بۆم ئامادە بکە و بیهێنە تاکو بیخۆم، بۆ ئەوەی بەر
    لەوەی بمرم داوای بەرەکەتت بۆ بکەم.»
  eng-BBE: And make me food, good to the taste, such as is pleasing to me, and put
    it before me, so that I may have a meal and give you my blessing before death
    comes to me.
  crx-NTPO: '''Ink''ez nyoo ndai la oonust''i''-i, ''i sba ''inleh, ''ink''ez sts''u
    tonka'', ''et de sih oos''alh. ''Et de sih szul be soo hoonzoo-un nts''un tizoo''
    datisah whutso.'
  kan-OKCV: ನಾನು ಇಷ್ಟಪಡುವ ರುಚಿಯಾದ ಊಟವನ್ನೂ ಸಿದ್ಧಮಾಡಿ ತೆಗೆದುಕೊಂಡು ಬಾ. ಆಗ ಸಾಯುವುದಕ್ಕಿಂತ
    ಮುಂಚೆ ನಾನು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವಂತೆ ಅದನ್ನು ಊಟಮಾಡುವೆನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.027.003'
  tam-2017: அதை எனக்குப் பிரியமாயிருக்கிற ருசியுள்ள உணவுகளாகச் சமைத்து, நான் சாப்பிடவும்,
    நான் இறப்பதற்குமுன்னே என் ஆத்துமா உன்னை ஆசீர்வதிக்கவும், என்னிடத்தில் கொண்டுவா”
    என்றான்.
  spa-RV-1909: Y hazme un guisado, como yo gusto, y tráemelo, y comeré; para que te
    bendiga mi alma antes que muera.
  ron-BTF: Şi fă-mi mâncare gustoasă, aşa cum îmi place, şi adu-o la mine ca să mănânc;
    ca sufletul meu să te binecuvânteze înainte să mor.
  eng-WEBP: Make me savory food, such as I love, and bring it to me, that I may eat,
    and that my soul may bless you before I die.”
  eng-FBV: Make me that tasty food that I love and bring it to me to eat, so I can
    bless you before I die.”
  nld-1939: maak het smakelijk voor me klaar, zoals ik het graag heb, en breng het
    me hier, om op te eten. Dan zal ik u zegenen, vóór ik sterf.
  nch-BL: Teipa xijsencahua se tacualisti ajhuiyac quej na nechpactía huan xijhualica
    para nijcuas. Huan huajca nimitzmacas notatiochihual iixpa Toteco quema ayemo
    nimiqui.
  tfr-NTPO: Zrörop ga sho shäryëp bor kong yõtso, woydër sorë l̈i eni. Ga söp bor
    kong, uër wl̈o. Eshko ga tja wol̈ontë l̇l̇ëm obishko ga tjl̈õkwo l̈ër ber pjl̈ú
