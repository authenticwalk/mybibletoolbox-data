verse: GEN.027.033
translations:
  mal-C: 'യിസ്ഹാക്ക് സംഭ്രമിച്ച് നടുങ്ങിപ്പോയി, അദ്ദേഹം പറഞ്ഞു: “അങ്ങനെയെങ്കിൽ എനിക്ക്
    വേട്ടയിറച്ചി കൊണ്ടുവന്നു തന്നതാരായിരുന്നു? നീ വരുന്നതിനു തൊട്ടുമുമ്പ് ഞാൻ അതു
    തിന്നുകയും അവനെ അനുഗ്രഹിക്കുകയും ചെയ്തു, അതേ, അവൻ വാസ്തവമായി അനുഗ്രഹിക്കപ്പെട്ടിരിക്കും!”'
  deu-TKW: 'Da erschrak Isaak über alle Maßen und sprach: Wer in aller Welt war denn
    der, der ein Wild erjagt und mir hereingebracht hat, so daß ich von allem aß,
    ehe du herkamst, und ihm meinen Segen gab? Nun wird er gesegnet bleiben!'
  lin-lin: 'Bongo Izaki alengaki makasi mpe alobaki : — Nani wana abomaki nyama mpe
    amemelaki ngai yango ? Naliaki yango liboso ete yo oya, mpe napambolaki ye. Boye
    apambolami solo !'
  cbr-NT: 'Ësokian aín bëchikënën kakëx ka Isaac ratuti sinánkasmai aín bana, bëtsi
    tërëkin aín bëchikë kakëxa: —Usa ''ain kara, ¿ui kara an ''ë ''abëtsinxun ñuina
    nëishokin ''aruxun bëxunkë ax ''iax? ''Ën kana mix uisama pain ''ain kamabi pian,
    pitankëxun kana ''ën a upíokin sinánxuan usa ''aish ka bërí ax upíokin sinánxunkë
    bëruaxa.'
  eng-LSV: and Isaac trembles a very great trembling and says, “Who, now, [is] he
    who has provided game, and brings to me, and I eat of all before you come in,
    and I bless him? Indeed, he is blessed.”
  bmu-bmu: 'Mewö jiyöhaŋgöra Aisaknöŋ töwöratiba sile jönömŋi gwötpuk unduiga kewö
    jiyök: “Gi qahö kanöŋga miaŋgöreŋ böröjaŋ azi kunöŋ sömbup memba kaba niŋgiyöhi,
    mi mönö daŋön? Yaŋön mi niŋgiiga nemba kötumötuetni lök waŋgim teközal. Mi waŋgim
    teközalaŋgöra miaŋön mönö ölŋa yaŋgö qakŋe ahöm öŋgöma.”'
  eng-GNV: Then Izhak was stricken with a marueilous great feare, and sayde, Who and
    where is hee that hunted venison, and brought it mee, and I haue eate of all before
    thou camest? and I haue blessed him, therefore he shalbe blessed.
  eng-WEBSTER: And Isaac trembled exceedingly, and said, Who? where is he that hath
    taken venison, and brought it me, and I have eaten of all before thou camest,
    and have blessed him? yea, and he shall be blessed.
  nhw-BL: 'Huan Isaac amo quimatiyaya tlaque quiijtos. Huan ica itoscac huihuipicayaya,
    quiijto: ―Huajca, ¿ajqueya nechhualiquili nopa tlacualistli catli quicuito ipan
    cuatitlamitl? Na nijcuajqui quema ayamo tiajsiyaya huan nijmacac nopa tlatiochihualistli,
    huan ya nelía elis tlatiochihuali.'
  swh-ONEN: Isaki akatetemeka kwa nguvu sana, akasema, “Alikuwa nani basi, ambaye
    aliwinda mawindo akaniletea? Nilikula kabla tu hujaja na nikambariki, naye hakika
    atabarikiwa!”
  bba-bba: Mɑ Isɑki u diirɑ ɡem ɡem u nɛɛ, ǹ n mɛn nɑ, wɑrɑ u mɑn ɡbeeku yɑɑ tɑmɑ
    nɑ temɑ ɑ sere tunumɑ, nɑ mɑɑ nùn domɑru kuɑ. Yɛ̃ro koo mɑɑ bɑrukɑ ko.
  eng-KJVCPB: And Isaac trembled very exceedingly, and said, Who? where is he that
    hath taken venison, and brought it me, and I have eaten of all before thou camest,
    and have blessed him? yea, and he shall be blessed.
  cpy-cpy: 'Iyokitzi ikantanaka Isaac, riraashirenkanaka iñaawaetanaki, ikantanaki:
    “¿Iitakama pokaentsiri amakinariri itsimerite, nowawakari tekira pareetapaakaata
    eeroka? Nopasonkitakotakirira, tajonkawentaarewo rinanaki rirori.”'
  mpx-mpx: Yaka Aisake tuwana gegewena i ginu nabinabi, inoke i nel i ba, “Henala
    ewasi wana iyauka bwasumona i ginol ge i pwatanim eliyau? Ya anan ge ana ba mulolu
    ya baunanik haba te abwe u nem. He nige bosowaina na pil.”
  wbp-wbp: Kuja purda-nyangu nyampu Yijakirli, ngarrurda nyanunguju rdirri-yungu mirrmirr-karrinjaku.
    Nyanungurlu payurnu Yijuwu, “Yuwa, nganalku yinyaju kujajurla ngajuku kuyuku wirlinyi
    yanu? Nganangkulkuju kuyuju kanjarla ngajukuju yungu kamparrurlu-wiyi nyuntulku
    kujanpa yanurnu? Nyurrurna ngajulurlu kuyuju ngarnu, manurnarla milki-yunparni
    jaru-nyayirni-wangu ngaju-nyangu yinyaku watiki! Kulalparnarla nyarrparlu puntakarla
    pina nyuntuku yunparninjakungarntirli, lawa! Yuwayi, panu yalumpurra ngurrju nyiyarningkijarra,
    ngula-jangka yimi-jangka kapurla rdipimi ngaka yinyaku watiki.”
  luo-luo: Isaka nobwok matek ahinya kendo owacho niya, “To kara macha ne en ngʼa,
    mane onego le kendo okelona? Nende achamo ringʼono kapok ibiro kendo agwedhe;
    kendo kuom adier asegwedhe.”
  meu-meu: Bena Isaak kudouna e hetaha, eto, Hari tau be daika, vamu eha abia, e mailaia
    dekegu ai, oi do toma ai na ania ore, bona vada na hanamoa danu? Momokani, ia
    ese hahenamo anina do baine abia.
  npi-ULB: इसहाक बेसरी कामे र भने, “त्यसो भए सिकार मारेर यहाँ मकहाँ ल्‍याउने त्यो
    को थियो? तँ आउन अगि नै मैले त्‍यो सबै खाएर त्‍यसलाई आशिष्‌ दिइसकेँ । वास्तवमा,
    त्‍योचाहिँ आशीर्वादी हुनेछ।”
  yor-yor: Nígbà náà ni Isaaki wárìrì gidigidi, ó sì wí pé, “Ta ni ẹni náà, tí ó ti
    pa ẹran igbó tí ó sì ti gbe wá fún mi, tí mo sì ti jẹ ẹ́ kí ó tó dé? Mo sì ti
    súre fún un, sì wò ó dájúdájú a ó sì bùkún un!”
  emp-NTPO: 'Isaba maʌ̃ ũrĩbʌrʌd̶e dauperaped̶a ure nũmesia. Maʌ̃ne jarasia: –Mãẽteara
    ¿caida bʌ na ze b̶asi? Idjia bead̶ara mʌ̃́a diasia. Maʌ̃da mʌ̃a jũma cosia bʌ
    zei naẽna. Mʌ̃a idjira bia jara b̶ʌsia. Maʌ̃ bẽrã idjidrʌ bia b̶aya.–'
  ind-ind: Isak sangat terkejut dan dengan gemetar dia bertanya, “Lalu siapakah yang
    sudah pergi berburu dan membawa makanan kepadaku sebelum kamu datang? Aku sudah
    memakan semuanya, dan sudah memberkati dia dengan berkat yang tidak bisa ditarik
    kembali!”
  pes-OPCB: 'اسحاق در حالی که از شدت ناراحتی می‌لرزید گفت: «پس شخصی که قبل از تو برای
    من غذا آورد و من آن را خورده، او را برکت دادم چه کسی بود؟ هر که بود برکت را از
    آنِ خود کرد.»'
  ssx-ssx: Aisa꞉keta꞉ tola꞉tia pominolo hata꞉ pututu liaaso alota꞉ Mo hoteke lia I̱
    pa꞉ta꞉ mea epea꞉ta꞉ epi ya꞉ka꞉ta꞉pe. Neke amba꞉ do honda꞉ pambolo ipuluekema꞉
    halena꞉ kone noa꞉me. Yaka paeyaaso epeaaso ekita꞉ ipiki pa꞉ta꞉ haloa꞉ma꞉ ameta꞉
    ota꞉ ipika꞉eki homeke u halieke leekeme.
  lcm-lcm: Au, vuk taun ang kapo mengen asukang suke, Isak kala tetek alava luai na
    kala sui, “Au, na mang si nang katanla akalat le na kana palau katamela lis pok
    le anig? Natala angan asip le ia kana aino ani kupo tavas alak, na natala posong
    atautauia ia kapa. Io, kalapo kakana ta posong atautauia ang. Parik kapa angkoai
    ani na luk pok ia.”
  aer-aer: Nhenge Isaac-ele nhenhe aweke arteke, re arrewetyeke anteme irreke. Re
    Esau apayuthneke, “Aye, angwenhe anteme yanhe ulyenye atyenge alheke? Angwenhele
    ayenge kere antheke urreke unte apetyetyenhenge? The kwenhe kele kere arlkweke,
    the anteme artwe renhe angkentye mwerre antheke. The angkentye renhe inirtnetyeke
    arrangkwe anteme-arle ngenhe anthetyeke, arrangkwe! Arne mwerre nhenge areye-arlke,
    angkentye ikwerenge anetyenhe artwe arrpenhe ikwere anteme.”
  tgl-ULB: Nanginig nang matindi si Isaac at nagsabi, “Sino pala iyon na nangaso ng
    hayop na ito at dinala sa akin? Kinain ko lahat ito bago ka dumating, at pinagpala
    ko siya. Tunay nga, siya ay pagpapalain.”
  nop-nop: Aisak adi sukule tiŋa boho hinek tiŋa yoguk, “Kaŋ du mu labune kale ula
    tilabuŋa nambune naaŋ kahaŋ timiŋat u nedi? Kahaŋ woŋ adi aditok fafaŋeniŋ halaak!”
  kca-kca: 'Исаак такан тӑрыты питәс пӑ йастәс: «Тўм пӑ хŏй ус, хŏй веԓпәсԓәты йӑӈхәс,
    мӑнэма вой ԋŏхи тус? Ма пӑ щиԓта ԓэсәм нӑӈ йŏхәттэн йэԓпийән, щӑԓта ԓўвеԓ йӑмән
    мӑсэм. Ԓўв щи йӑм тӑйты питәԓ».'
  cbu-NT: Isaaksha anoo mazinarangu, kapung punirustarangu, wanuts ashchiri tatat
    ashirangu, anshuri tsiyatku, ¿Chakanaa nuwaam ichtakachuri zamzee wanuts patateeru
    panarangu, nuwshat anoo kizpur kis katungarangina? Ndatuma shiy kuschush, katungeeri;
    nuwaanaatsisha wizpuriri wanasirimshee panarangshitina. Ashiri natunaa nuwaanaatsi
    wizpurireetsi panayanllshatana, Isaakarini wipaa tárangiya.
  hui-hui: Ani layago hale howa Aisaga ibu mogo timbuni lowa duru lalu biruwa ogodagua
    hale halu lalu, Agali abale i̱ berewaria nogo bo dawa yalu ibiyadagoniore aidabe.
    I̱na biamogo bialu mo bayale helonaga bi lamaro bule wirugo abale lai harugo.
    Ai ogoni ibuha helo lalu mirudago lone mo yu daibulene nakarulape, lene.
  wrs-wrs: Doa aralmba mindnam eisvna englamonglanahonam, ona, an hevpa tatamba loi,
    wo kaindam wulproi, men kava daipotangas nei? Temba henomba wulproiva, doa kava
    Sesoam osahmani, mindnam kolvro, wo honamba kolvrelmomba heinda wohlohmanavav,
    yeindamba owai.
  mya-mya: ထို​အ​ခါ​ဣ​ဇာက်​သည်​တစ်​ကိုယ်​လုံး​ဆတ်​ဆတ် တုန်​လျက်``အ​မဲ​ကောင်​ကို​ရ​၍​ငါ့​ထံ​သို့​ဟင်း
    ယူ​ခဲ့​သူ​ကား​မည်​သူ​နည်း။ သင်​မ​ရောက်​မီ​ငါ သည်​ဟင်း​ကို​စား​ပြီး​ပြီ။ ထို​သူ​အား​လည်း
    ကောင်း​ချီး​ပေး​ခဲ့​ပြီ။ ငါ​ကောင်း​ချီး​ပေး​ခဲ့ သည့်​အ​တိုင်း​သူ​ခံ​စား​ရ​မည်''
    ဟု​ဆို​လေ သည်။
  cbi-NTPO: 'Tsandiñu Isaac wapanbashiimi, tsai'' depi''shikendu tsandimi: Tsaaya,
    ¿maa jeendaa ji'' ainga'' maja'' inu juntsa alla luguu taja'' kutunguen? Tsenñu
    iya ñu kayu majaindyuren yumaa tiba defi''keeyu, tsenmin yanaa Dios ura'' kisa
    ti'' pa''yu. Tsa'' mitya challa yaa yumaa Dioschi ura'' inu tirave, timi.'
  bod-N: དེ་ནས་ཨི་སཱག་དྲག་ཏུ་འདར་ཞིང་འདི་ལྟར། ཁྱོད་རང་མ་ཡོང་བའི་སྔོན༌དུ། སུ་ཞིག་གིས་རི་དྭགས་བརྔོན་ཏེ་བདག་ལ་ཁ་ཟས་ཞིམ་པོ་ཁྱེར་ཡོང༌ངམ།
    བདག་གིས་ཟོས་ནས་དེ་ལ་བྱིན་རླབས་གནང་བ༌དང༌། མ་འོངས་པར་དེ་ལ་བྱིན་རླབས་ཀྱང་འཐོབ་ངེས་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Isaac aora ninguru biririkaram, ale kumik wanara ko kapa se isuam, “Se
    awiri maingkala bulamaram, ale kamaram, ale ago agate tairam? Ani naem ale aga
    marak tuem, se nu ta tam! Ale namawoso se ni tairem,” mam.
  kkl-kkl: Seogpa Ishak neneko lo'om aro lagmag seogti, elek-elek alamogti, “An anam
    yan komag etne yaldi, pham yobarel anel? El nenekori payalne tendi, name yandonge
    'Otsik uro yan,' selba, 'Otsik uro yal,' aro NUNI Allah siag kipto lemna anekona
    nen lemnep kom saog,” seog.
  sna-sna: Isaka akadedera nehasha akati, “Ndianiko zvino, avhima mhuka akauya nayo
    kwandiri? Ndaidya iwe uchigere kusvika uye ndamuropafadza, uye zvirokwazvo acharopafadzwa!”
  spa-BLM: 'Isaac se estremeció violentamente y dijo: “¿Quién es, pues, el que ha
    tomado carne de venado y me la ha traído, y yo he comido de todo antes de que
    vinieras, y lo he bendecido? Sí, será bendecido”.'
  beu-beu: Angmuse Isak ana etatabit mibaroti, bot mateng hula, “Kalo aulang se, nuba
    ba uumung angu vengkori, bot baning hoa metma manenang iila angu? Aana bae hoa
    jedung muse, emangpi angu na adang iila. Bot aaung-hama angu na vengbanang metma
    maenang iila. Base aaung-hama ba aing veng iila angu, na bale medit jadi niang
    iila.”
  cac-cac: 'Ix te sat sc''ol vin̈aj Isaac chi'', ix och ijan vin̈ slucloni, ix yalan
    vin̈ icha tic: —¿Mach pax jun vin̈ ix b''at ic''ancot noc'' d''a sb''ab''elal
    jun, ix yic''ancot jun vael chi'' d''ayin? Toxo ix in va''i, ayic manto ach ja
    ach tic, yuj chi'' toxo ix valcan in vach'' lolonel d''a yib''an̈ vin̈ chi''.
    Toxonton a vin̈ ol chaan in vach''c''olal chi'', xchi vin̈.'
  swh-ULB: Isaka akatetemeka sana na kusema, “Alikuwa nani aliyewinda mawindo nakuniletea?
    Nilikula chote kabla haujaja, nami nimembariki. Atabarikiwa, kwa kweli.”
  bel-bel: 'І задрыжаў Ісаак вельмі вялікім дрыжаньнем і сказаў: хто ж гэта, які дастаў
    дзічыны і прынёс мне, і я еў з усяго, перш чым ты прыйшоў, і я дабраславіў яго?
    ён і будзе дабраславёны.'
  deu-ELBBK: 'Da erschrak Isaak mit großem Schrecken über die Maßen und sprach: Wer
    war denn der, der ein Wildbret erjagt und mir gebracht hat? Und ich habe von allem
    gegessen, ehe du kamst, und habe ihn gesegnet; er wird auch gesegnet sein.'
  mbb-OT: Hein nezineg haazà ni Isaac, migkerker sikandin ne nemensag, “Hentei ves
    haazà is neketuǥes duen te mid-uwit kayi te kedì he keenen? Beǥu e pa nekepasad
    he egkaan kayi te kebpekeuma nu. Mibpenubtuvazan ku en sikandin ne kenè ku en
    egkehimu te edhawì.”
  msc-msc: 'Isiyaka yɛrɛyɛrɛra kojuuya. A kan ko: «Yon wara sobo faa ka wo tibi ka
    na a sii n kɔrɔ? N ka wo damun ka duwa a tii yɛ sani i ye na. N da duwa a yɛ,
    n ti se wo yɛlɛmanna butun.»'
  mal-2015: 'അപ്പോൾ യിസ്ഹാക്ക് അത്യന്തം ഭ്രമിച്ചു നടുങ്ങി: എന്നാൽ വേട്ടതേടി എന്റെ
    അടുക്കൽ കൊണ്ടുവന്നവൻ ആർ? നീ വരുമുമ്പെ ഞാൻ സകലവും തിന്നു അവനെ അനുഗ്രഹിച്ചിരിക്കുന്നു;
    അവൻ അനുഗ്രഹിക്കപ്പെട്ടവനുമാകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, cʉ̃ pacʉ ʉpʉtʉ narãsãgʉ̃, aꞌtiro nicʉ niwĩ: —¿To pũrĩcãrẽ
    noa peꞌe niapari, yʉꞌʉre waꞌicʉ wẽjẽ, doꞌa, mejẽpʉ miitiꞌcʉ? Mʉꞌʉ dajati dʉporoacã
    yʉꞌʉ baꞌatojapʉ. Baꞌa, cʉ̃rẽ Õꞌacʉ̃rẽ sẽrĩbosatojapʉ. Tojo weegʉ cʉ̃ Õꞌacʉ̃rẽ
    sẽrĩbosanoꞌcʉpʉ nimi.'
  gup-gup: Wanjh Isaac deldehdeldelmi bulkkidj dja yimeng, “Nangale wanjh nawu djangkang
    mayh, dja kumkang kore ngaye? Ngaye nganguneng bu ngudda minj yimbangmebebmeninj
    dja ngamarneyimeng kunmak kunwok, dja bonj wanjh nungka woybukkih kunmak kayimerran
    nuye.”
  met-met: Baing Aisak lulu haringing sibuna saing harua ba, “Ne menau gaxarea ida,
    xap asaxa ma saing su nanga? Ngaxang ba, menau uma teguyu baing. Ngasina guxama
    na, baing maxung sibuna ina bagula xap guxamga ba!”
  gvs-gvs: Tuwo Aisakeyana wowona itátava gagaina toina, e idigo kana, ‘Go maine vatau
    ima? Tauyana awoinu dedevina iwodugu ime ivinigu akáika. Makaitaga akáika ikavava,
    e kom kuma. Go tauyana bogina akaipakuye, tauna aipakuyana ikaiyako vata yaina,
    geya itoboineguta akuliuye.’
  rmc-rmc: 'O Izak igen predaranďiľa a phučľa: „Akor ko sas oda, ko mange anďa o chaben
    ole džvirostar, so chudňa? Chaľom oda imar sigeder, sar tu avľal. Požehňinďom
    les a ela požehňimen pro furt.“'
  nlg-nlg: Ma Isaac te tatata me kanoragha, ge ghaghua, “Ma hei vaso ka, te vaheu
    na maumanu asi, mu ghania vaso? Mu vautoa tua gaia nia na puku ni vauto, keri
    ge o mai ighoe. Ma God ke vautoa gaia, na pukuna ku mua tangomana na tughuana
    nigua na vauto.”
  dgr-DOGNT: Isaac sıì dèhyeh t'à wets'ehłı̨į̀ lajà, hadı, “Amìı nàwhezè t'à bò seghàı̨dì
    nǫǫ̀? Goyaneetła kwe weghǫ shèhtı̨ tł'axǫǫ̀ yatı nezı̨ı̨ t'à wek'eèyaehtı ı̨lè.
    Eyı ts'ıhɂǫ̀ hòt'a łǫ̀ǫ̀ wexè sìghà hòɂǫǫ̀ agode ha!” edeza èhdı.
  pes-OPV: 'آنگاه لرزه‌ای شدید بر اسحاق مستولی شده، گفت: «پس آن که بود که نخجیری صید
