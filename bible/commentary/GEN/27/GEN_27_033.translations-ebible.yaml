  eng-WMB: Isaac trembled violently, and said, “Who, then, is he who has taken venison,
    and brought it to me, and I have eaten of all before you came, and have blessed
    him? Yes, he will be blessed.”
  tam-TCV: ஈசாக்கு வெகுவாய் நடுங்கி, “அப்படியானால் வேட்டையாடிச் சமைத்த உணவை என்னிடம்
    கொண்டுவந்தவன் யார்? நீ வருவதற்குச் சிறிது நேரத்திற்குமுன் நான் சாப்பிட்டு அவனை
    ஆசீர்வதித்தேனே! நிச்சயமாய் அவனே ஆசீர்வதிக்கப்பட்டவனாய் இருப்பான்” என்றான்.
  ceb-ULB: Nangurog si Isaac pag-ayo ug miingon, “Kinsa man kadtong nangayam niining
    inayaman ug midala niini kanako? Ako nang gikaon tanan sa wala pa ikaw moabot,
    ug gipanalanginan ko na siya. Sa pagkatinuod, napanalanginan gayod siya.”
  mkn-mkn: Ju Isak mulai gamatar. Ais bapatua tanya bilang, “Kalo bagitu, tadi tu,
    sapa yang bawa kasi beta itu daging, ko beta su makan? Ais ju beta su kasi berkat
    sang dia. Deng sonde bisa cabu lai itu berkat.”
  pol-UBG: 'Wtedy Izaak bardzo się przeraził i zapytał: Któż to? A gdzie jest ten,
    co ułowił zwierzynę i przyniósł mi, a ja jadłem ze wszystkiego, zanim ty przyszedłeś,
    i błogosławiłem mu? Będzie więc błogosławionym.'
  agr-agr: 'Tutai, Isaac anentai jegagchauwai, nunik kujakjatun chichaak: “Tujash
    ¿ya minash kuntinun maa yutain umikash itagtuame? Nuna wika ame eke tatsminig
    ashí yuwamjai. Dutikan niina ashí pegkegnum yumigjamjai. Nuadui nii yamaik pegkegnum
    yumigjamu juwake”, tiuwai.'
  kyc-kyc: Leyasa Aisake pako walu walu lapala mona nembeya. Mona nembapala piso soo,
    Wambo mendali dae nuli minyuo epo jipyamopa embapa epapa napinyi namba napala
    baa elyape keta pisinyipyambuo karalono baa apisi? Kinyi baa keta karala paamo,
    leya.
  urd-GVU: اسحاق گھبرا کر شدت سے کانپنے لگا۔ اُس نے پوچھا، ”پھر وہ کون تھا جو کسی
    جانور کا شکار کر کے میرے پاس لے آیا؟ تیرے آنے سے ذرا پہلے مَیں نے اُس شکار کا
    کھانا کھا کر اُس شخص کو برکت دی۔ اب وہ برکت اُسی پر رہے گی۔“
  deu-1912: 'Da entsetzte sich Isaak über die Maßen sehr und sprach: Wer ist denn
    der Jäger, der mir gebracht hat, und ich habe von allem gegessen, ehe du kamst,
    und habe ihn gesegnet? Er wird auch gesegnet bleiben.'
  ntj-ntj: Nyangka Yayitjikilu kuliralpi tiltirrmaranytja. Palunyalu tjapirnu, “Nyangka
    nganalunyka-rni ngaangka katingu kuka nintirnu? Nyangka-rnara kurranyulurtu walykumunu
    watjarnu wantingu. Nyangka wartalpitjanu palunyapirinypa ngarama.”
  row-row: Boe ma Isak nggeꞌe-nggeꞌe. Natane nae, “Seka mana nendi sisi faꞌ ra? Au
    ua basa, de fee ne papala-babꞌanggiꞌ ena. Nda bisa lea baliꞌ sa.”
  kan-2017: ಅದಕ್ಕೆ ಇಸಾಕನು ಬಹಳವಾಗಿ ಗಡಗಡನೆ ನಡುಗುತ್ತಾ, “ಯಾರೋ ಬೇರೊಬ್ಬನು ಬೇಟೆ ಮಾಂಸವನ್ನು
    ತಂದು ನನಗೆ ಕೊಟ್ಟುಹೋದನಲ್ಲಾ. ನೀನು ಬರುವುದಕ್ಕಿಂತ ಮೊದಲೇ ಅವನು ತಂದಿದ್ದರಲ್ಲಿ ನಾನು ಊಟಮಾಡಿ
    ಅವನನ್ನೇ ಆಶೀರ್ವದಿಸಿದೆನು; ಅವನಿಗೆ ಮಾಡಿದ ಆಶೀರ್ವಾದ ತಪ್ಪಲಾರದು” ಎಂದನು.
  ena-ena: Lɨci Aisakɨ agaŋ hekɨlɨ lɨdavalavala abami. Ani agaŋ sɨhɨm mu ifɨhɨma hɨla
    iasaŋ vaveiemi uami. Nama ma ve iahɨdanaŋ ci niemin uami. La viaŋ nudɨ ci huaci
    lamiemin uami. Huaci lamavɨla abiemin agaŋ hameŋ laci hɨnibali uami.
  tgo-tgo: Mbaŋa Aisake i loŋwetuthiya Iso ghalɨŋaeko, ghare i tagathɨn na riwaeko
    laghɨye i tage na i vaito iŋa, “Ko thelaeŋge iya me unɨgha thetheghanɨke na iya
    me thɨnɨmenake e ghino? Amba ma ghanɨvao eŋge ma iyava u yovuthake. Kaero ma giya
    mwaewo moumouniyewe, na maa valɨkaiwaŋgu ya wovɨvɨ. Emunjoru Giya Loi ne i mwaewowe.”
  yap-yap: Ma aram me t’on Isak nreb me fith ni ga’ar, “I mini’ fa’anem nike li’ ba
    gamanman ke ngongliy rogon ke fek i yib ngog ni nggu way? Ya ka fini gu mu’ i
    kay ma kam taw. Ere kug yibilay, ma ke par riy ni aram rogon ndariy n’umngin nap’an.”
  tet-tet: Rona nola nunia, Isak kiki. Hotu nia nusu naꞌak, “Kalo nunia, see mak ohin
    nodi naꞌan baa haꞌu kaa nia? Haꞌu kfoo matak-malirin baa nia tiꞌan! La bele fokit
    kikar ona.”
  hlt-MCSB: Te dongah Isaak tah thuennah neh a nah la mat lakueng tih, “Saa a yuep
    phoeiah kai taengla aka khuen te ulae? Na lo hlan ah boeih ka caak tih anih te
    yoethen ka paek dongah a yoethen ngawn coeng,” a ti nah.
  mdy-ETH: ዪሳኣቄ ዲቃቲ ሚርጌና ጎጋይቂ ጎጋይቂ፦ «ሂዳዖ ቤርታ ታኣም ኬማሢ ዓሽኮ ዔኪ ሙኬሢ ዖናዳዖ? ሃይማ ሃሢ ኔኤኮ ቤርቶማካ
    ታ ሙዒ፥ ጋፒንሢ ዓንጆ ታ ዒዛ ዓንጄኔ፤ ዓንጃኣ ማይ ዒዛሮ ማዒ ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Isak tee saa asɛm yi pɛ, ne ho hyɛɛ aseɛ wosoo biribiribiri, na ɔbisaa
    sɛ, “Ɛnneɛ, na hwan na ɔkɔɔ ahayɔ kɔkumm ɛnam de noaa aduane brɛɛ me yi. Medidi
    wieeɛ hyiraa onipa ko no pɛ na wobaeɛ yi? Nokorɛ mu ni, nhyira a mahyira no no,
    sɛ mesane mʼano a, ɛrenyɛ yie!”
  bhl-bhl: 'Dangei, Aisak e yol yol fian kuw mak walwal kuw kilikili keko, dakalalomele:
    “Ebo! Ku telinba selewi, kante samal wanin gis mak denem telei, ne wani ye? Ne
    waneko, emisik tele kunum beelo bamki so kelew kembi kasike, nakati ki keko, nam
    alwol kelii, esik diwkuw diwkuw bamki so keboke te.”, dangse kale.'
  con-NTPO: 'Tsa''caen susi pañamba Isaacja dyopa ttun''dundu''je afa: —Tsa''caenda,
    ¿majan tsu panzapa sho''ccoemba ya''yatssia aña''choma i? Que toya jimbi''te gi
    pa''cco tsa i''choma amba tsa i''suma ñotsse tsoña''chove afa. Tsa''caen ña susi
    tsu tisenga ñotsse tsoña.'
  eng-WEBU: Isaac trembled violently, and said, “Who, then, is he who has taken venison,
    and brought it to me, and I have eaten of all before you came, and have blessed
    him? Yes, he will be blessed.”
  bnp-bnp: E Isak i turutu i vakulu a tagana, lakea i nanea, “E rei a viri i pango
    muga, i bole valai pali a kania? A kani pali, a gamaia, o valai muri ke. I muholi,
    ra bakovi iea a gamaia pali!”
  wal-wal: Yisaaqi dagammidi kokkoriiddi; “Yaatin do7aa shankkatidoogaa ekkidi taayyo
    aattidaagee oonee? Taani ha77i neeni yaana sinttan maada, a anjjaichchaas; tumukka
    i anjjettidaagaa gidana” yaagiis.
  mgh-mgh: 'Vaavale Isaki ahothukumela venci cinenne ni aheera: Tupani ule kiwiihenre
    inama yoolupatthiya? Mi kihokhuura yothene we uhinaya uwa. Yooyo ntthu uyo, mi
    kihonvaha iparakha ni ciicammo nakhala ooreerihiya.'
  acu-NT: 'Tamati Isaac nuna antuk napchau nintimias Esaún iniak: —Maj, ¿painkamun
    itartimia nusha yaachiayi? Ame taatsmining nuna yuwan umisan Yusen sean: Yus pengker
    awajtamsati timiajai. Tura Yusjai tajame tinu asan, nu pengker awajsamun yaunchuk
    jukiyi, —timiayi.'
  spa-PDDPT: 'Entonces Isaac se estremeció grandemente y exclamó: ¿Quién, pues, es
    el que vino aquí, que cazó y me trajo de comer, y comí de todo antes que tú vinieras?
    ¡Yo lo bendije y será bendito!'
  gun-gun: 'Ha''e ramo Isaque oryryipa reve aipoe''i: — Mava''e tu ha''vy xo''o ojuka
    va''ekue ogueru ra''e? Ndee reju e''ỹ mbove xee ha''upa ma, ha''e aroayvu porã
    guive. Ha''e rami rire ayvu porãmby ae ''rã oiko — he''i.'
  agu-BL: 'Ele''n tunin yab Isaac yi jilone''n cyen Esaú tetz. Xe''te''n nintzun bantz
    tan lucnewe''n. Nin ben tloltz tetz Esaú: —¿Na'' tzun scyetz i'' yi jun yi mu''lak
    swe''j? na ja tal i'' swetz yi ja xa''k tan txuqui''n nin ja ul yi int''imbil
    ta''n. Nin ja baj cunin wa''n te yi ntaxk cẍu''l atz, nin ja wi''t wak'' yi imbanl
    tibaj.'
  eng-PEV: Isaac got a big shock, and his body started to shake. Isaac said, “But
    another man already killed a wild animal and made food for me. He gave that food
    to me, and I ate it. I want to know, who was that man? I asked God to be good
    to him, as the next leader for our family, and I know for sure that God will do
    that.”
  ilo-ULB: Nagpigerger ni Isaac iti kasta unay ket kinunana, “ Siasino ti nanganup
    iti daytoy ket inyegna kaniak? Kinnanko amin daytoy sakbay nga immayka, ket binendisionakon
    isuna. Pudno, mabendisionan isuna.”
  kpg-kpg: Isaac ga bolebole huoloo dono huaidina hagatau, ga heeu, “Malaa ko ai laa
    dela ne daaligi dana manu ga gaamai gi di au? Guu gai ko au i mua hua do haneia.
    Gei au guu wanga gi mee dogu maluagina hagatau, gu hai hua di mee ni mee gaa hana hua
    beelaa.”
  uig-ARA: 'بۇنى ئاڭلاپ ئىسھاق ئالاقزادىلىككە چۈشۈپ، پۈتۈن بەدىنى جالاقلاپ تىترەپ:
    ــ ئۇنداقتا باياتىن ئوۋ ئوۋلاپ ئېلىپ كەلگىنى كىم؟ سەن كېلىشتىن بۇرۇن ئۇنىڭ ھەممە
    نەرسىسىدىن يەپ، ئۇنىڭغا بەخت-بەرىكەت تىلەپ دۇئا قىلدىم؛ ۋە بەرھەق، ئۇ بەخت-بەرىكەت
    كۆرىدۇ! ــ دېدى.'
  bsp-bsp: 'Kɔ pəyi Isiyaka yama-yama, yama-yama yɔpɔŋ k''oloku: «An'' ɔkɔ pəpɛn wɛsɛm
    k''ɛŋkɛr'' em-ɛ? Isɔm yi a kɔ məndeder, intolanɛ kɔ pətɔt. Kətola pətɔt kəlip
    kəsumpər kɔ.»'
  bps-bps: Di kaklinge Isaak i tingaan, tatì too kankal du mdà di bong ktikengan.
    Na manan, “Ku ge Isaw, simto gine kè mebe deg i gwean dmulak kun. Tlabo ani kafngegu
    kmaan na tamni agu di Dwata du fye banlén kenen kafye, na talàgu fakay nawì i
    kablé Dwata kafye di kenen.”
  mbs-mbs: Ontò tinegangtang si Isaac tandà te kepela din, aw mig-insà sikandin, “Aw
    sikona si Esau, sinu lay se nekeabat gina te pengelapen, aw nemekaen kanak? Te
    wedà ka pa dateng, kimaen a kenyan, aw migtawal-tawal a amon mèpiya se ibegay
    te Timanem diyà kandin, aw eked ko den iyan todai.”
  tof-tof: Aesak arrkürrürr, da wirribóka tórrngónóm bainürr, da bóktanórr wagó, “Ene
    wa nótó yaril, alóng kla emkólea, ama kürüka sidüde? Ka wata errkyadan elónga,
    da ma ma igó bwób kuri tübzila. Ka kólba bles ain bóktan oya kuri ekyena. Wa ene
    bles ain bóktan metatómpükü kuri ipüde.”
  sus-sus: Na fe naxa Isiyaga ifu a fanyi ra. A fate birin naxa sɛrɛn a ma. A naxa
    a fala a bɛ, «Kɔnɔ nde tan faxi sube yailanxi ra n bɛ, n naxan donxi yakɔsi beenun
    i tan xa so be yi ki? N bara duba na kanyi bɛ. A tan nan fama barakɛ sɔtɔde.»
  pon-2006: Aisek ahpw tapihada rerrer oh idek, “A pwe ihs me apwtehn kemehla mahn
    emen oh wadohng ie I en tungoale mwohn omw pwarodo? I tungoalehr oh kapaiadahr;
    oh e pahn pai kohkohlahte.”
  jae-jae: Go Isak kêtakê ŋanôgeŋ ma kêsôm gebe “Amboac ondoc, aôm gômôêŋ atomgeŋ
    ma asa kêtap gwada sa to kêkêŋ gêdêŋ aê gaeŋ ma gajam mec eŋ su. Biŋŋanô, mec
    kêpi eŋ sugac, oc êwê kaiŋ.”
  ksd-ksd: 'Ma Isak i ga dadadar na kaia, ma i ga biti: Ma to ia nam i kinim kapi
    ra mangana kuabar, ma i kap ia piragu, ma iau ian ta ra lavur magit, ba pa u ti
    vut boko, ma iau tar tata vadoane? Maia, ma ra varvadoan na ki vatikai tana.'
  tur-YTC: 'İshak şiddetle titredi ve şöyle dedi: “Öyleyse, av avlayan ve bana getiren
    kimdi? Sen gelmeden önce hepsini yedim ve onu kutsadım? O da kutsanacaktır.”'
  bel-N: 'I задрыжэў Ісаак дрыжэньнем вельмі вялікім, і сказаў: “Хто ж быў той, які
    ўпаляваў дзічыну і прынёс мне, і я еў усё перш, чым ты прыйшоў, і я дабраславіў
    яго? Ён будзе дабраслаўлёны”.'
  grc-BRENT: Ἐξέστη δὲ Ἰσαὰκ ἔκστασιν μεγάλην σφόδρα, καὶ εἶπε, τίς οὖν ὁ θηρεύσας
    μοι θήραν καὶ εἰσενέγκας μοι, καὶ ἔφαγον ἀπὸ πάντων πρὸ τοῦ ἐλθεῖν σε; καὶ εὐλόγησα
    αὐτὸν, καὶ εὐλογημένος ἔσται.
  ind-AYT: Tubuh Ishak menjadi sangat gemetar dan berkata, “Siapa dia yang telah memburu
    hasil buruan dan membawanya kepadaku? Sebelum kamu datang, aku telah memakan semuanya
    itu dan memberkatinya; dan dialah yang tetap akan diberkati.”
  lid-lid: Eme Aisik totoreh ma iy anya, “Are lau nane andrei katin haka nane tiyani
    eme dah? Jo baraimon barano ai, ou bame bwe le, eme jo ndratehei nyosowan ndra
    la-un ma i dah kameh erah ai.”
  eng-NNA: As soon as he heard Esau's word he trembled with fear. “Who, after killing
    meat, gave it to me? I finished eating the meat, all the meat. I gave my good
    word for him. Yes, God will do good to him in accordance with my word.”
  nya-nya: Isake ananjenjemera kwambiri nati, “Nanga ndani uja anakapha nyama kutchire
    nʼkudzandipatsa? Ine ndadya kale, ndadya nyamayo iwe utangotsala pangʼono kubwera
    ndipo ndamudalitsa ndipo adzakhaladi wodalitsika.”
  hrv-hrv: 'Izak se silno prepadne: “Pa tko je onda bio onaj što je divljači ulovio
    i meni već donio? Blagovao sam je prije nego si ti došao; onoga sam blagoslovio
    i blagoslovljen će ostati.”'
  mps-mps: Aisak aga dwai midigi mu selama, didibili elama, tama agabolo hanalu wali,
    “Tiali goli, dego hasia te hasa elama, te mi selasa, enabolo magasali bidi de
    dawe? Nage sabolisiąbadi, te nai eno tualio. Tama eno te Yawego aga dali dwagi
    yai sę yabo po te bidibolo mena silai, tama te dwagi yai po agade sesemane sogo
    elalua pidu, mu elalua paibao,” wali.
  llg-llg: Boe ma, Isak mulai dele, de natane, nae, “Mete ma leondiak, na, isinaak
    ndia, see neni fee au mbaa ndia, de au uꞌa so? Basa de au feen babaꞌe-babatik.
    De taa bisa feꞌa heni babaꞌe-babatik ndia so bali.”
  tpi-tpi: Orait Aisak i kirap nogut tru na skin bilong en i guria moa yet na em i
    askim olsem, “Tasol pastaim husat i bin kilim wanpela abus na i bringim i kam
    long mi? Yu no kamap yet na mi kaikai pinis. Na mi givim pinis las blesing bilong
    mi long dispela man, na dispela blesing bai i stap long em oltaim oltaim.”
  dan-1931: 'Da blev Isak højlig forfærdet og sagde: “Men hvem var da han. der bragte
    mig et Stykke Vildt, som han havde skudt? Og jeg spiste, før du kom, og jeg velsignede
    ham og nu er og bliver han velsignet!”'
  vie-OVCB: 'Y-sác run rẩy dữ dội hỏi: “Thế thì đứa nào mới dọn thịt rừng cho cha
    ăn đó? Cha đã ăn rồi và cũng chúc phước lành cho nó rồi, làm sao đổi lại được?”'
  lbk-lbk: Ya ket ay chadlos enpap-ayegpeg si Isaac ay nangwanin, “Sino mampet nan
    nangiyali isnan inanopana ay apchas ko sinibfan, awni ya ke ka't wad-ay? Apchas
    ko et achi inchawchaw ken siya nan bindisyon, ya nay maangnen ay maangnen ken
    siya.”
  guj-2017: ઇસહાક બહુ ધ્રૂજી ઊઠ્યો અને બોલ્યો, “ત્યારે જે શિકાર મારીને મારી પાસે લાવ્યો
    હતો તે કોણ હતો? તારા આવ્યા અગાઉ તે સર્વમાંથી મેં ખાધું અને મેં તેને આશીર્વાદ આપ્યો.
    તે આશીર્વાદિત થશે પણ ખરો.”
  byr-byr: '@see-verse:GEN.027.032'
  awx-awx: Iniwän natäke, Aisaxu änaxäläxawän, kwätäläkwätälä duksäng yamuxawä, using
    inikut. “Kälawu imindä sipmäke päkapu namik? Gä ane doapuxawi nake, wam gwalängu
    äimit. Tiwän hiyäkände, hängä wam gwalängu imilu Anätutä pahawän bulä alawik,”
    yang inikut.
  pon-2006A: Aisek ahpw tapihada rerrer oh idek, “A pwe ihs me apwtehn kemehla mahn
    emen oh wadohng ie I en tungoale mwohn omw pwarodo? I tungoalehr oh kapaiadahr;
    oh e pahn pai kohkohlahte.”
  por-BRBSL: 'Isaac tremeu violentamente, e disse: “Quem, então, é aquele que tomou
    o veado e o trouxe até mim, e eu comi de tudo antes de você vir, e o abençoei?
    Sim, ele será abençoado”.'
  aly-aly: Ikwer-penhan Isaac artewentyel arrewemel iterrek. “Angwenhelarl aker arrwekel-antey
    akngetyek? Atharl arlkwek, mwerr ayeng angkek, atharl arrwekel alhelek-anemarl
    renh, kel-antey. Kel, yanhey-antey atha ilek.” Artwampel ilek.
  cth-cth: Isak teh pueng hoi a pâyaw teh, moi ka hoi kai koe ka thokhai e teh apimaw.
    Nang na tho hoehnahlan ca vah koung ka ca teh yawhawi ka poe e hah teh api namaw.
    Ahni teh yawhawi lah ao roeroe han, telah ati.
  twi-twi: Isak tee saa asɛm yi pɛ, ne ho fii ase wosow biribiribiri, na obisae se,
    “Ɛno de, na hena na ɔkɔɔ ahayɛ kokum nam de noaa aduan brɛɛ me yi. Mididi wie
    hyiraa onipa ko no pɛ na wobaa yi. Nokware ni, nhyira a mahyira no no, sɛ mesan
    mʼano a, ɛrenyɛ yiye!”
  hlt-hlt: Te dongah Isaak tah thuennah neh a nah la mat lakueng tih, “Saa a yuep
    phoeiah kai taengla aka khuen te ulae? Na lo hlan ah boeih ka caak tih anih te
    yoethen ka paek dongah a yoethen ngawn coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di Isɑki mɛdiɛ̀ nkòo kɔ̃̀ntìi ɑɑ́, kòò dɔ̀: Wenninwe wèè kùɔní
    tɛhontɛ̀ kɛ n duɔ́ nkɛ̀ n cɑ̀ɑ́kɛ́ kɛ dèè kɑ̀ɑ kpɑɑní, kɛ̀ nh ò pɑ̃ mɛsɑ̀ɑ̀ nkòo
    yóó mɛ̀ pɛ̀tɛ́?'
  msy-2020: Ezɨ Aisak dɨgavir kuram gamigha an mɨkarzim nɨgha, an azara, “Ezɨ kar
    ti tinara faragha asɨzir mam mɨsuegha na bagha a inigha ize? Ezɨ kɨ anemegha gɨvazɨ
    nɨ oto. Ezɨ kɨ deragha a gamigha gɨfa, eghtɨ da a ko ikɨ mamaghɨra ikiam!”
  txq-txq: Boe ma Isak aon mulai nakabebe. De tou lasik natane nae, “Mete ma talo
    naa, na, bebeik kara ia see ndia neni fee au mbaa naa, de au uꞌa ena? Basa boe
    ma au feen babaꞌe-babatik ena. De ta bisa leꞌa falik babaꞌe-babatik naa bali.”
  aaz-aaz: Onaim naiꞌ Isak naꞌtaꞌi. Rarit aꞌnaef ee nataan am nak, “Karu on naan ate,
    feꞌe na sekau es reꞌ neik kau sisi ma au ꞌeuk? Au ꞌeku ꞌrair, ma ꞌfee ꞌrair tetus
    ꞌeu tuaf naan. Ma au ka ubeiꞌ fa he ꞌheer ufaniꞌ tetus reꞌ au ꞌfee je naan.”
  azb-azb: 'İshaqın canına bərk titrətmə düşdü və o dedi: «Bəs onda heyvan ovlayıb
    mənə gətirən kim idi? Sən gəlməmişdən qabaq hər şeydən yedim və ona xeyir-dua
    verdim. Xeyir-dua da onunku oldu».'
  eng-DBY: Then Isaac trembled with exceeding great trembling, and said, Who was he,
    then, that hunted venison and brought [it] to me? And I have eaten of all before
    thou camest, and have blessed him; also blessed he shall be.
  hin-2017: तब इसहाक ने अत्यन्त थरथर काँपते हुए कहा, “फिर वह कौन था जो अहेर करके मेरे
    पास ले आया था, और मैंने तेरे आने से पहले सब में से कुछ कुछ खा लिया और उसको आशीर्वाद
    दिया? वरन् उसको आशीष लगी भी रहेगी।”
  wol-KYG: 'Isaaxaa ngay lox, bay rag-ragi, daldi ne ko: «Kan? Ana ku rëbbi woon nag,
    indil ma, ba ma lekk ba noppi? Ñaanal naa ko bala ngaa ñëw. Te dina barkeel moos.»'
  swp-swp: Isaako abo i tabutabubu ariariri, i ene, “Eai meta sarai i ailoea to i
    leama, oa soram, na ea aihe’ohiyao eo hinage ea ribaheloloyao? Mamohoi, ia hinage
    abo se helolo!”
  bjr-bjr: Isakeefa minara iriseenoo boo qimasee tautu maseenoo aindiri aindiri imarufanoo
    qinau. Yafee moo fannoo aandau arusee mini qimifaqa, namasaunana anee aniraananoo.
    Qinee namaseeqa doo qeeqa taikara afaaqooqa qimamaqasaunanoo naaru naaru minaindi
    mariannoo.
  eng-YLT: and Isaac trembleth a very great trembling, and saith, 'Who, now, [is]
    he who hath provided provision, and bringeth in to me, and I eat of all before
    thou comest in, and I bless him? — yea, blessed is he.'
  heg-NTPO: Kon Isak pepeten, mo hidim un ketan Esau noan, “Eta ela lam, apin asii
    man kil bel auk siis na le auk kaa son nia? Auk belen hangun son. Auk pel pait
    nal hangun na lo son.”
  ptu-ptu: 'Tappa tikkedu'' Ishak lumalla'' anna ma''kadai naua: “Maka'' susi, iya
    menna hi umpemäläii indo olo''-olo'' anna nanasui nababaannä'' sule ingngena''?
    Puham kuande indo tä''poko sule, anna puham kupa''lambeam la naampuam mengkalao
    temo sule lako salako-lakona.”'
  bzd-NTPO: 'Isaac tkinewa̱ painéka̱ tai̱ë ta̱ ichéitö: —E̱''ma ¿yi dare yëblök, e''
    wa̱ chkè debitu̱ ña? E'' katéwayö se̱raa̱ ka̱m be'' dö̀ e'' yöki̱. E'' a̱ ye''
    e̱r buaë chétke. Es ie'' a̱ ye'' e̱r buaë chè e'' a̱te̱tke.'
  kwf-kwf: ꞋUnaꞋeri maꞋa nia ka tona ka lebelebe liu naꞋa, ma ka fata Ꞌuri, “Bore
    ma sa tai mo neꞋe saungia ru ꞋaeꞋaela ka duꞋafia ka sui niniꞋa ka ngalia naꞋa
    maꞋi fuaku? Nau ku fanga ka fiꞋi sui goꞋo ne, kaidaꞋi Ꞌoko Ꞌiri ruꞋu maꞋi Ꞌua.
    Ma nau ku faꞋaleꞋa niaꞋa, ma na faꞋaleꞋanga neꞋeri ru nia firi naꞋa.”
  eng-WYC-2017: Isaac dreaded with a great aston-ishing; and he wondered more than
    it may be believed, and said, Who therefore is he which a while ago brought to
    me venison taken, and I ate of all things before that thou camest; and I blessed
    him? and he shall be blessed.
  eng-WMBB: Isaac trembled violently, and said, “Who, then, is he who has taken venison,
    and brought it to me, and I have eaten of all before you came, and have blessed
    him? Yes, he will be blessed.”
  spp-spp: 'Tèni i Ezawu à yire jwo ke, ka Ishaka si fyá fo na ɲcyɛ̂ɛnni sèl''e. Maa
    jwo: «Jofoo sí u à kyaare bò a shwɔh''a pa ŋkan mii á, mà mu ta mu sàha mpa mà
    yɛ? Wà a pa ná kyaare e naha, ka mii i tà kyà maa jwó le u á, u mú sí uru jwóŋi
    ta.»'
  aey-aey: Odocob Aisak uqa gagadic bahic qeleli maden, “Indec uqa dool qumei ija
    ahuteceb jiga? Ija jimig uqa eeldocomin qila bahic nunuen hina hoga. Euqa uqa
    eeldoc ugian ijom,” don.
  urd-GVH: इसहाक़ घबराकर शिद्दत से काँपने लगा। उसने पूछा, “फिर वह कौन था जो किसी जानवर
    का शिकार करके मेरे पास ले आया? तेरे आने से ज़रा पहले मैंने उस शिकार का खाना खाकर
    उस शख़्स को बरकत दी। अब वह बरकत उसी पर रहेगी।”
  rug-rug: Meke podalae matagutu sisigiti na neneqara beto tinina se Aisake, ke nanasia
    sa, “Esei tu sapu ele va mate kurukuru meke paleke mae koa rau? Meke tiqe beto
    mo hena ia rau si asa, si mae si goi. Meke ele vala nia tu rau koasa sa qua minana,
    gua asa ke tanisa si asa, ninae rane ke rane,” gua si asa.
  gaz-gaz: Yommus Yisihaaq akka malee hollachaa, “Yoos namni waa adamsee naa fide
    eenyu ree? Ani utuu ati hin dhufin hunduma isaa nyaadheen isa eebbise; inni dhugumaan
    ni eebbifama!” jedhe.
  fra-LSG: 'Isaac fut saisi d’une grande, d’une violente émotion, et il dit: Qui est
    donc celui qui a chassé du gibier, et me l’a apporté? J’ai mangé de tout avant
    que tu vinsses, et je l’ai béni. Aussi sera-t-il béni.'
  gnn-gnn: Ŋayi Yitjaktja bäpa'mirriŋunydja wirrkina dhika marrmarryurruna, wirrkina
    dhika ŋoy‐wiḻaŋ'thurruna manapara, bitjarra warwuyurrunana yukurrana wirrkina.
    “Liŋguna dhuwala ŋarra dhawar'yunmaraŋalanydja bay', liŋguna dhuwala ŋarra wekaŋalanydja
    be yolpana mak,” bitjarra. “Liŋgu gäŋala ŋayi ŋarraku ŋatha, bala ŋarra ḻukanana
    nhanukuŋu, bala ŋarra yukurrana bukumirriyaŋalana Godnha, wekaŋalana yukurrana
    ŋunhi dhäruknha nhanŋu Godkuŋu. Ga yuwalknha dhuwala yurru ŋanyana Godthu guŋga'yundja
    yukurra yurru bitjanna liŋguna, ga nhina yurru ŋayi ŋamathamana.”
  yal-yal: Na feen yi Isiyaga yifu ki faɲi. A fatin birin yi xuruxurun a ma. A yi
    maxɔdinna ti, a naxa, “Koni nde tan faxi suben nafalaxin na n xa, n naxan donxi
    iki benun i tan xa fa? N bata duba na kanna xa. A tan nan fama duba sɔtɔdeni.”
  gum-gum: 'Isaacbe itønab menda, purø kørrø kwaarig, trenchibig køn: —¡Paare! ¿Trube
    muguig køh? cha, tru usha kemøra srua arrubiibe. Pøs, ñi arrumøwatø, srua arruben,
    nabe kerrigu chab maig køn cha. Incha nabe mayanguen tabig nebuig kømigwan nun
    chab tranig køn cha. Pøs, tru mayanguen tabig nebuig kømigwan tranigwane nøbe
    tøga kørrømisrtrun— cha.'
  iou-iou: Iwerirän Aisaktä bärom pähap täŋpäŋ yäŋkuk; Netä unitä tom utpäŋ ijiŋ päbä
    namän nat? Gäk api äbäŋiri tom ketem u naŋpäŋ kon manna iwera tärek. Kon manna
    imiro uwä bureni yäpmäŋtak, jopi nämo api täŋpek yäk.
  haw-1868: Haalulu nui loa iho la o Isaaka, i mai la, Owai? auhea hoi ka mea i kii
    i ka io mea hihiu, a i lawe mai hoi io'u nei, a ua ai iho nei au a pau, mamua
    o kou hiki ana mai, a ua hoomaikai au ia ia? Oiaio, oia ke hoomaikaiia.
  arb-NAV: 'فَارْتَعَدَ إِسْحاقُ بِعُنْفٍ وَقَالَ: «مَنْ هُوَ إِذاً الَّذِي اصْطَادَ
    صَيْداً وَأَحْضَرَهُ إِلَيَّ فَأَكَلْتُ مِنَ الْكُلِّ قَبْلَ أَنْ تَجِيءَ، وَبَارَكْتُهُ؟
    وَحَقّاً يَكُونُ مُبَارَكاً».'
  adz-adz: Isak irunt fafun nidzun angu da iratarat iyus da igutin ini binaꞌ, “Manga
    arigi iyung apu da iyu imungꞌ ba da dzi? Dzi ga nam igi da dzi finti arangan sib,
    da pas angu da u bawaꞌ. Da nam fintidan bungꞌ arut arangan nanting.”
  ewe-ewe: Isak de asi ƒoƒo me kpakpakpa. Egblɔ be, “Ekema ame kae tsɔ nuɖuɖu vɛ nam
    fifi laa meɖu, eye meyrae kple yayra si womagate ŋu aɖe ɖa o la?”
  eng-LEE: And Isaac trembled greatly, exceedingly, and said, Who was it? where is
    he that had hunted venison, and brought it me, and I ate of all before thou camest,
    and blessed him? yea, he shall also remain blessed.
  dji-dji: Girri nyani Yisak ngurr-yirrpiniban galngi-wurrwurrtjiniban, a nyani butjalminiban,
    “Wiḻi bilang ngurrum bipiṉi maypal, a ngirrali irra birrungili? Irr malimdjiliban
    djini-kuyim ngurrwakng nyuni irra yulgungili. Ngungirki yulgi ngarri ingarr bultjidjini
    nyungung djanguny, a ngunung djanguny miri inga dji'djirridjipmban ngunyili yipi!”
  gvn-gvn: '@see-verse:GEN.027.032'
  nna-nna: Jampa pinakarrinyi Esau-mili muwarr, jannganka pirni wirntijartiny. “Nganurtulu
    kuwiyi wirlanajalu yinyaji ngajungu? Jipi kuwiyi nganarna ngajulu, kuwiyi wiyirr.
    Yinyarnala ngajumili ngalypakata muwarr palinyja. Yuu, Ngarrkalu ngalypa jilkulinypalu
    muwarrja palaja.”
  asm-FB: এই কথা শুনি ইচহাকৰ শৰীৰত কঁপনি উঠিল। তেওঁ সুধিলে, “তেন্তে যিটোৱে মোৰ ওচৰলৈ
    চিকাৰৰ মঙহ আনিছিল, সি কোন? তুমি অহাৰ আগেয়েই মই সেই সকলোকে খালোঁ আৰু তাক আশীৰ্ব্বাদো
    কৰিলোঁ; সেই আশীর্বাদৰ ফলও অৱশ্যেই সিয়ে পাব।”
  sus-A: نَ قٍ نَشَ عِسِيَفَ عِقُ عَ قَنيِ رَ. عَ قَتٍ بِرِن نَشَ سّرّن عَ مَ. عَ
    نَشَ عَ قَلَ عَ بّ، «كْنْ ندٍ تَن قَشِ سُبٍ يَءِلَنشِ رَ ﭑ بّ، ﭑ نَشَن دٌنشِ يَكْسِ
    بٍينُن عِ تَن شَ سٌ بٍ يِ كِ؟ ﭑ بَرَ دُبَ نَ كَنيِ بّ. عَ تَن نَن قَمَ بَرَكّ
    سْتْدٍ.»
  fra-SBL: 'Isaac trembla violemment et dit : « Qui donc est celui qui a pris du gibier
    et me l''a apporté, et j''ai tout mangé avant que tu ne viennes, et je l''ai béni ?
    Oui, il sera béni. »'
  hbo-hbo: וַיֶּחֱרַ֨ד יִצְחָ֣ק חֲרָדָה֮ גְּדֹלָ֣ה עַד־מְאֹד֒ וַיֹּ֡אמֶר מִֽי־אֵפֹ֡וא
    ה֣וּא הַצָּֽד־צַיִד֩ וַיָּ֨בֵא לִ֜י וָאֹכַ֥ל מִכֹּ֛ל בְּטֶ֥רֶם תָּבֹ֖וא וָאֲבָרֲכֵ֑הוּ
    גַּם־בָּר֖וּךְ יִהְיֶֽה׃
  shp-NTPO: 'Jaskáakin yoia, saki iananbi yoia iki: —¿Jatian tsoakayaki, neno mia
    joámatian jatíbi pitiya joxon, ea pimabaini moa kaa? Jara Diossen jakonhanon ixon,
    moa Dios en yoixona kake —akin aká iki.'
  eng-WYCLIFFE: Isaac dredde bi a greet astonying; and he wondride more, than it mai
    be bileued, and seide, Who therfor is he which a while ago brouyte to me huntyng
    takun, and Y eet of alle thingis bifor that thou camest; and Y blesside him? and
    he schal be blessid.
  piu-2006: '@see-verse:GEN.027.032'
  pjt-pjt: Ka Isaacalu nyanga palunya kuliṟa puḻkaṟa tjititingkula wangkangu, “Nganaluṉi
    panyatja wanyu kuka panya katira ungu? Kaṉa kuwari kutju ngalkula wiyaṉu nyanga
    nyuntu pitjanytja kuwaripangka. Alatjiṯuṉa palunya pukuḻmanu, ka palulanguṟu palumpa
    pukuḻpa tiṯutjara ngaṟaku.”
  cwe-cwe: Isaka kagudemeka ng'hani na kalonga, “Humbe yelihi yoyalawile kuukala na
    kanigalila nyama, na niye nija yose nimala ung'hali hunakwiza? Iviya nimtemela
    mate nimala, ivo katemeligwa mate kamala!”
  bgs-bgs: Na, tuu igkárkár si Isaac su isalábbuan. Iginsà sikandin, na mà din, “Atin
    ka sikuna si Esau, sadan tô igóméng katô ákkud géna asta igpakan kanak? Tô ándà
    ka pa dunggù, igkanna, asta igdasallad ébô madigár tô bággén ka Manama kandin,
    asta dì dán mému umanán ku.”
  kik-kik: Isaaka agĩkĩinaina mũno akĩũria atĩrĩ, “Nũũ ũcio ũngĩ ũkũguĩmĩte, na andehera
    nyama? Ndacirĩa o ro rĩu ũtanooka, na ndamũrathima, na ti-itherũ nĩ mũrathime.”
  ksr-ksr: 'Kaeŋ ijorotiwaajoŋ Aisaknoŋ aaruŋ lalaŋaniŋ jeneŋa mamaga ororo kokaeŋ
    ijoro: “Gii mende kana iikanoŋ tiwojuŋ eja moŋnoŋ oro meŋ kaŋ nonjaati, ii mono
    moronoŋ? Iinoŋ ii nono neŋ kotumotuena mono mudaborojeŋa. Ii mudaborojeŋatiwaajoŋ
    iikanoŋ mono oŋanoŋ iwaa qaganoŋ eŋ ubaa.”'
  fra-NCL: 'Isaac fut saisi d’une terreur extrême, et il dit : « Qui est donc celui
    qui a chassé du gibier et m’en a apporté ? J’ai mangé de tout avant que tu vinsses,
    et je l’ai béni ; et il sera béni en effet. »'
  cek-AK: To naah Issak loe paroeai tasoeh moe, Moi kah moe, ka caak hanah moi sin
    kami loe naa ah maw oh? Nang, nang zo ai naah moi to ka caak ving boeh moe, anih
    han tahamhoihaih ka paek moeng boeh; tahamhoihaih loe anih mah ni hnu tih boeh,
    tiah a naa.
  xla-xla: Epalati Aisektapo yu i dalepo sikemte eseselalimama epo atlaiyo, “Ame oplami
    anta api, wa꞉ ala populalo hallati ya꞉ tatle daya ha꞉pame hampualeye? Na꞉ daya
    e depame ya꞉ watle elele dulu dla dokopala depo halemama koko hapuloma omhallowe
    itiyamaleye ma-hami. Epapedeme na꞉ matle wa꞉ watle pohamilowa,” diyo.
  cuk-cuk: 'Isaac geger-itoged, nue-wawanmake sogded: —Degite, ¿wede doa be-iduar
    ibmar-maksad, yeer-gulle anga senonisunna? Be-nonikid-iduar, dule-anga-mas-senonikid
    bela an guchad. Bato be-iduar-dule-arbidga, egi ise-nued-binsaed bela an ega sogsad.
    Ar emigindi, bato egi ise-nued binsalessunnad. Geg bar an oakaloged.'
  uig-CYR: 'Буни аңлап Исһақ алақзадиликкә чүшүп, пүтүн бәдини җалақлап титрәп: —
    Ундақта баятин ов овлап елип кәлгини ким? Сән келиштин бурун униң һәммә нәрсисидин
    йәп, униңға бәхит-бәрикәт тиләп дуа қилдим; вә бәрһәқ, у бәхит-бәрикәт көриду!
    — деди.'
  pma-pma: Navong Aesak longe mukok, mutimanin ka maleilei houlu ka visi vit, “?Isei
    keke muas tirendan ka kuri mai venau? Nakani etin vus, keik kumai. Nasan vasi
    tokolkatien ekor onak mini. Ka nasakras mahilesi, tokolkatien enek heles eni lises.”
  tel-2017: దాంతో ఇస్సాకు గడగడ వణికిపోయాడు. “అలా అయితే వేటాడిన మాంసం నా దగ్గరికి పట్టుకు
    వచ్చినదెవరు? నువ్వు రాకముందు నేను వాటన్నిటినీ తిని అతణ్ణి ఆశీర్వదించాను. తప్పనిసరిగా
    అతడే దీవెన పొందినవాడు.”
  hat-BSA: 'Alò, Isaac te vin tranble avèk vyolans, e te di: “Alò kilès sa ki te fè
    lachas jibye a, ki te pote ban mwen, ke m te manje tout li avan ou te vini, e
    ke mwen te beni li an? Wi, e li va beni.”'
  kos-kos: Manol Isaac nufon rarrarak, ac el siyuk, “Fin angan, ac su sruhk uniya
    kosro soko use nak ah? Nga mongo tufahna tari na pa kom utyak. Nga sang nufon
    mwe insewowo luk nu sel, ac inge ac ma na lal nwe tok.”
  hbo-WLC: וַיֶּחֱרַ֨ד יִצְחָ֣ק חֲרָדָה֮ גְּדֹלָ֣ה עַד־מְאֹד֒ וַיֹּ֡אמֶר מִֽי־אֵפ֡וֹא
    ה֣וּא הַצָּֽד־צַיִד֩ וַיָּ֨בֵא לִ֜י וָאֹכַ֥ל מִכֹּ֛ל בְּטֶ֥רֶם תָּב֖וֹא וָאֲבָרֲכֵ֑הוּ
    גַּם־בָּר֖וּךְ יִהְיֶֽה׃
  ibo-ibo: Oke ahụ ọma jijiji mara Aịzik, ọ sị, “Onye kwanụ bụ onye ahụ gara gbute
    anụ butere m ya? Eriri m ya tupu ị bata. Agọziri m ya. Nʼezie, onye a gọziri agọzi
    ka ọ ga-abụ.”
  ory-ory: ସେତେବେଳେ ଇସ୍‌ହାକ ଅତିଶୟ କମ୍ପିତ ହୋଇ କହିଲେ, “ତେବେ ଯେ ମୋʼ ନିକଟକୁ ମୃଗୟା ମାଂସ
    ଆଣିଥିଲା, ସେ କିଏ? ତୁମ୍ଭ ଆସିବା ପୂର୍ବେ ମୁଁ ତାହା ଭୋଜନ କରି ତାକୁ ଆଶୀର୍ବାଦ କଲି, ଆହୁରି
    ସେ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବ।”
  wmt-wmt: '@see-verse:GEN.027.032'
  chk-chk: Iwe, Isaak a fokun chechech o apasa, “Iö chök ewe chon likapich man a uwato
    liapan rei? Üa mongö meinisin mwen kosamwo feito, üa pwal afeiöchü. Ewer, epwe
    fokun feiöch.”
  ssd-ssd: 'mam nuŋe ndek pirerek purka sakina: i ... Imaŋge amboŋga ye tuku agaŋmor
    inum balemba kuapika tumba prowat le ye nyit? Ye buk nyit le ne prote. Ye buk
    nyaro mayenu ta nu tuwit. Nyaro pasa ta nduiye nu mbolŋge minamŋgat ŋgina.'
  rop-rop: Wal Aisik bin sheiksheik detmatj na, en imbin tok, “Hubin gibit mi dijan
    daga weya aibin jis binijim wen yubin wokin? Binij na. Langa im na aibin gibit
    det laswan wed en ola enijing main.”
  ukr-1871: 'Злякався ж Ізаак ляком великим вельми, і рече: Хто ж той, що вловив менї
    влову, і принїс менї, і попоїв я в сього перш, нїж прийшов ти, і благословив його?
    І буде благословен.'
  eng-AOI: The old man was very upset and began to shake all over. He said, “Someone
    has killed an animal and brought me the meat before you. I have eaten it and given
    him my special blessing already. I can't take back those words. That blessing
    is his forever. Who was that person?”
  yon-yon: Andoone Aisek kuu kiringmi darewoowiib kumbed yedmoon “Kanembed bad yarene
    aye nekwe nengke ne yaa kanmonoon? Kibireb yaa ne anekori ye yaa amun kerunaan
    kowe, anam, ye kuu amun kerundimamaneen!” andoon.
  bch-bch: Be Aisak ikakrik ta itin isamimi paeamao tau ta ikeo, “Be sai patautene
    ibada masilau ga inam pagau? Eao nam ot maitne, be naean o. Ta gau nakado posanga
    kemi ngan pamatuanga ei, ta posanga toa oa ga iuot ngan ei tautaunga.”
  deu-1951: 'Da entsetzte sich Isaak über die Maßen sehr und sprach: Wer ist denn
    der Jäger, der ein Wildbret gejagt und mir aufgetragen hat? Ich habe von allem
    gegessen, ehe du kamst, und habe ihn gesegnet; er wird auch gesegnet bleiben!'
  eng-JPS: 'And Isaac trembled very exceedingly, and said: ''Who then is he that hath
    taken venison, and brought it me, and I have eaten of all before thou camest,
    and have blessed him? yea, and he shall be blessed.'''
  ubr-ubr: Isaac on men sunub iror ato ibosuruf usin engon sibiror ato iyau, “Ato
    nan on iyafan bobaitu iyasubun ibo inat auriu i? Yau ato arimon aam isawar mom
    ato om unat. Yau au bai momogin kanfoun on engon tutufin on aitai, ato dura bag
    arimon on ini noanai au wantoan.”
  srp-1865: 'Tada se prepade Isak, i reèe: ko? da gdje je onaj koji ulovi i donese
    mi lova, i od svega jedoh prije nego ti doðe, i blagoslovih ga? on æe i ostati
    blagosloven.'
  lug-lug: Olwo Isaaka n’akankana nnyo n’abuuza nti, “Ani oyo ayizze omuyiggo n’agundeetera
    ne ngulya ne ngumalawo nga tonnajja ne mmusabira omukisa? Era ddala ajja kuweebwa
    omukisa.”
  heb-heb: ויחרד יצחק חרדה גדלה עד מאד ויאמר מי אפוא הוא הצד ציד ויבא לי ואכל מכל
    בטרם תבוא ואברכהו גם ברוך יהיה׃
  ben-IRV: ইস্‌হাক ভীষণভাবে কেঁপে উঠে বললেন, “তবে সে কে, যে শিকার করে আমার কাছে পশুর
    মাংস এনেছিল? আমি তোমার আসবার আগেই তা ভোজন করে তাকে আশীর্বাদ করেছি, আর সেই আশীর্বাদযুক্ত
    থাকবে।”
  pan-pan: ਤਦ ਇਸਹਾਕ ਨੇ ਥਰ-ਥਰ ਕੰਬਦੇ ਹੋਏ ਆਖਿਆ, ਫੇਰ ਉਹ ਕੌਣ ਸੀ ਜਿਹੜਾ ਸ਼ਿਕਾਰ ਮਾਰ ਕੇ ਮੇਰੇ
    ਕੋਲ ਲਿਆਇਆ? ਮੈਂ ਤੇਰੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਉਸ ਦੇ ਭੋਜਨ ਵਿੱਚੋਂ ਖਾਧਾ ਅਤੇ ਮੈਂ ਉਸੇ ਨੂੰ ਬਰਕਤ
    ਦਿੱਤੀ ਸੋ ਉਹ ਜ਼ਰੂਰ ਮੁਬਾਰਕ ਹੋਵੇਗਾ।
  tkr-tkr: 'I''saq''ne caneeqa it''umna zeze ooxha. Mang''vee ek''da qiyghanan: –
    Manke şena vuşuniy vor, k''on avaykı zas abına? Ğu qalesse gırgıne karıke otxhun,
    mang''us xayir-düə huvu. Xayir-düəyib mang''una vuxha.'
  mwp-mwp: Nuy kedha mulaydhin, ‘In kulay nga mangema, a ngi nga nge, ngayapa kulay
    ngadh ayde kusumoenu? Ngay purathima, ngath ngaw moeygoepa woenab nubepa manu,
    sena nungu za pamoeygoepa.’
  mya-JVB: အမဲသား ကိုရ၍၊ ငါ့ ထံ သို့ဆောင် ခဲ့ပြီးသောသူ သည် အဘယ် မှာရှိသနည်း။ သင်မ
    ရောက် မှီ ငါသည် အကုန်အစင် စား ပြီး၍ ၊ သူ့ ကို ကောင်းကြီး ပေးမိပြီ။ သူ သည် ကောင်းကြီး
    မင်္ဂလာကို ဧကန် အမှန်ခံရလိမ့်မည်ဟု ဆို လေ၏။
  tte-O: Mwa Aisake isiliyata katena ipitali yona meuloina sitabubu yo ineli iba,
    “Na kabona yaiya ilau ikeloya mwa ana keloya kanna ikalaiyamako koliyau? Mwa yakekanko
    kabo bwaite kulaomane. Tabe walo-mulolo ana kaba mwawasi iyaele yaolenako koina
    yo walo-mulolone iya walo-mulolo yawasosi sauga meuloina.”
  tbg-tbg: Minti tuvaro Aisaakira aiqu kauqu voqama kero ntiri ntiri i vauvaro tiharo,
    Oho, tavave vaaka aantau aru unta viri timimanta nama kauro? Te vira aantau namakema
    vira koqema amitauro. Te vaaka kauqu tuaherake koqema amitauna uvara kia ho qaiqaa
    tirarave. Vivaqaima vi uvara varero koqema viro varianarove, tiro.
  hmo-hmo: Vadaeni Isako be iena kudouna dekenai ia hoa mai gari danu, ia gwau, “Inai
    tau be daika, vamu ia alaia, ia mailaia lau dekenai, oi do mai lasi neganai lau
    ania ore, vadaeni lau hanamoa ia dekenai? Momokani, ia ese hanamoa ena anina dohore
    ia abia.”
  ata-ata: Xe Aisaki mulomu aloxo ne la mukuluke, la vasimolu muꞌoloꞌolo. Xe muavuti
    la mutaliꞌi, “Ia ꞌenaꞌei e muvau miposi mo munoꞌu laꞌilali muneꞌe enoꞌu ꞌo? Nini
    naxali uao ia eni eꞌou laꞌilali ne, mo alu kaluxusou ane elosou ne. Alu ane ne,
    uxolu noxou aloxo ne xo anu naꞌu mukalu.”
  nfa-nfa: Ka Isak cagꞌagꞌa, hèia na karèi, aku nèngu na, “Ladhe sèmi èèna, deo na
    cee ka dhu hia jaꞌa sisi, ka jaꞌa kuꞌa èèna? Ka jaꞌa hia ne mèngi-nale. Aa mèngi-nale
    èèna, bisa heka ère hari.”
  urd-urd: तब तो इस्हाक़ शिद्दत से काँपने लगा और उसने कहा, “फिर वह कौन था जो शिकार
    मार कर मेरे पास ले आया, और मैंने तेरे आने से पहले सबमें से थोड़ा — थोड़ा खाया
    और उसे दुआ दी? और मुबारक भी वही होगा।”
  rus-SYN: 'И вострепетал Исаак весьма великим трепетом, и сказал: кто ж это, который
    достал мне дичи и принес мне, и я ел от всего, прежде нежели ты пришел, и я благословил
    его? он и будет благословен.'
  cbt-NTPO: 'Hui''nin natanahuaton, Isaco pa''pi pa''yantërin. Pa''yanaton ropa ropátarin
    quëran itapon: —¿Inta nipachin apípora inantërinso po''morahuaton, quëshirinco?
    Co quëma canquiyátërasënquënhuë quëshirinco ni''ton, nani ya''ipi ca''nahuë: “Isao
    mini,” ta''to, nani noya ya''huëcaso marë'' sha''huitërahuë. Ipora inaso'', noya
    noya ya''huapon huachi, itërin.'
  bqc-SIM: 'Yã́pi dì Izaakiwa, àlɛ lualua à mɛ̀: Démɛ nↄ̀ↄ dɛ̀ à mↄ̀omɛɛ yãa
    e ǹyↄ̃ gɛ́ mↄ́i, má sòi? Ma sa''olɛkɛ̀ adeɛ kↄ̀, mɛ́ a ɛ̀fãaipi eɛ.'
  tcz-CHONGTHU: Isaac hatah in ati akithing tan aseiye, “Koiham Ijo langa hin dom
    a hung achu, keiman ama hin dop chu kana ne tai. Nangma hung lhun masang jep chun
    phatthei jong ka boh jou tai; phatthei na jouse jong ama achang jou tai.”
  mar-mar: मग इसहाक भीतीने थरथर कापत म्हणाला, “तर मग तू येण्या अगोदर ज्याने मांस तयार
    करून मला आणून दिले तो कोण होता? मी ते सर्व खाऊन त्यास आशीर्वाद दिला. खरोखर तो
    आशीर्वादित होईल.”
  tcs-tcs: Den Aizak bin prapa prait ane seik obamak, ane em bin tok diskain, ‘Uda
    datwan nau, wea em bin go po teke mit blo bus animal kam po mi? Ai bin pinis kaikai
    ane ai bin pinis aske God po blese em. Ai kan! Ai kan seinze blesing. I blo em
    poeba.’
  qub-qub: 'Chayno niptin Isaacga manchacäcuran. Sicsicyayllapa watapa-watapa rimar
    niran: «Chauraga ¿pitaj animal charej aywashanpita cutiraycamur micuyta apamusha?
    Chayta mayna nogaga micushcäna manaräpis chayamuptiqui. Paytana bindisyuntapis
    goshcä. Bindisyun goshätaga manami cutiricömannachu.»'
  bqp-bqp: 'Yã pì Isaaku swɛ̃̀ɛ zↄ̃̀ àtɛn lukaluka à pì: Dí mɛ́ à nↄ̀bↄↄ dɛ̀ à sùomɛnɛ
    yã ari ǹgↄ̃ gɛ́ su ma sòo? Ma sa''olɛ kɛ̀nɛ kↄ̀, àkũ mɛ́ ani arubarika le.'
  hat-hat: 'Tande Izarak tande sa, li sezi, li pran tranble kou fèy bwa. Li di: -Kilès
    sa ki te pote ban m'' manje jibye li sot chase a? Mwen fèk fin manje anvan ou
    rive la a. Mwen ba li benediksyon m'' lan ki pou li nèt.'
  eng-BSB: Isaac began to tremble violently and said, “Who was it, then, who hunted
    the game and brought it to me? Before you came in, I ate it all and blessed him—and
    indeed, he will be blessed!”
  tod-tod: 'Izaake ɠɛni wola unga wuulee, é ɗa wola ɓali, é ɠɛ ma: «Ɓɛ ɠa ga naa
    deɠɛmu, nii é suai zogai, é ʋaa la pɔ̀? Gè ti pɛ ta miai, è ɠɛɛzu è ʋa, gè
    tuya loa bɛ. Toɠa tuyai zɔlɔɔ.»'
  eng-WEBPB: Isaac trembled violently, and said, “Who, then, is he who has taken venison,
    and brought it to me, and I have eaten of all before you came, and have blessed
    him? Yes, he will be blessed.”
  kbq-kbq: Higeno Aisakina tusi'a ahirahi neregeno amanage hu'ne, Iza zaga aheno kreno
    eme namige'na nete'na, asomura huntogeno vigenka, kagra henka neane? Ne'zama'a
    eri'na nete'na ko'ma manu rente'noa manuna anante megahie.
  nhe-BL: 'Huan Isaac ax quimatiyaya tlaque quiijtos. Huan ica itos huihuipicayaya,
    quiijto: ―Huajca, ¿ajqueya nechhualiquili nopa tlacualistli tlen quicuito ipan
    cuatitlamitl? Na nijcuajqui quema aya tiajsiyaya huan nijmacac nopa tlatiochihualistli,
    huan ya nelía elis tlatiochihuali.'
  bus-bus: 'Yã pì Isaaku swɛ̃̀ zↄ̃̀ èe lugalugaa à bè: Dé bé à nↄ̀bↄ dɛ̀ à mↄ̀omɛ
    yã ai ǹgↄ̃ gá su má sò? Ma sa''olɛ kɛ̀nɛ kↄ̀, àmbe eé aubarika e.'
  gub-BL: Uzemumikahy Izak uryryryryz tà kury. Upuranu hehe. — Amo uzuka miar kwez
    a'e. Mo romo a'e. Werur temi'u kwez ihewe. Nehem 'ym mehe we a'u kwez ihe. Amono
    heze'egatu kwez hehe kury. A'e ae wiko putar heze'egatu hereko har romo a'e nehe,
    i'i izupe.
  eng-DRA: 'Isaac was struck with fear, and astonished exceedingly: and wondering
    beyond what can be believed, said Who is he then that even now brought me venison
    that he had taken, and I ate of all before thou camest? and I have blessed him,
    and he shall be blessed.'
  knf-knf: 'Kë uleef uşë lënk na Iŧaak maakan kë aşë hepar aji : « Kë in ayaaŋ ajan
    aţijën kë ndee? Dnaţa ade abot añehandëra Naşibaţi awula bnuura ji ibi ido kabi.
    Bnuura mënţ baankpën ţi a. »'
