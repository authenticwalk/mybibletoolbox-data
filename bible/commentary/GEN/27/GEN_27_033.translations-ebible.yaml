  kan-OKCV: ಆಗ ಇಸಾಕನು ಬಹಳವಾಗಿ ನಡುಗುತ್ತಾ, “ನೀನು ಬರುವುದಕ್ಕಿಂತ ಮೊದಲು ಬೇಟೆಯಾಡಿ ನನಗೆ ಊಟ
