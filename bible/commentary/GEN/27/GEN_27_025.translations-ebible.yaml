verse: GEN.027.025
translations:
  mal-C: “മോനേ, നിന്റെ വേട്ടയിറച്ചിയിൽ കുറെ എനിക്കു തരൂ, ഞാൻ ഭക്ഷിച്ച് നിന്നെ അനുഗ്രഹിക്കട്ടെ,”
    അദ്ദേഹം പറഞ്ഞു. യാക്കോബ് അത് പിതാവിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു, അദ്ദേഹം അതു ഭക്ഷിച്ചു.
    അവൻ വീഞ്ഞും കൊണ്ടുചെന്നു. അതും അദ്ദേഹം പാനംചെയ്തു.
  deu-TKW: 'Da sprach er: So bringe mir es her, damit ich esse von dem Wildbret meines
    Sohnes; so will ich dir dann meinen Segen geben! Da brachte er es ihm, und er
    aß; dann brachte er ihm Wein, und er trank.'
  lin-lin: 'Izaki alobaki : — Mwana na ngai, memela ngai nyama na yo mpo ete nalia
    mpe napambola yo. Jakobi amemelaki ye nyama, mpe Izaki aliaki. Amemelaki ye lisusu
    masanga ya vino mpe amelaki.'
  cbr-NT: 'Ësokian kakëxun ka aín papan Jacob kakëxa: —''Ën bakë bëchikë, pinun kamina
    mi ''abëtsinkë ñuina nami ''arukë ''ë ''inánti ''ain, a pitankëxun kana mi upíokin
    sinánxunkin kati ''ain. Usa ''ain ka mëtëxtankëxun pinun aín papa ''inánkin Jacobnën,
    uvas baka ''akë aribi ''inánkëxa. ''Inánkëxun ka Isaacnën pianan xëakëxa,'
  eng-LSV: And he says, “Bring [it] near to me, and I eat of my son’s game, so that
    my soul blesses you”; and he brings [it] near to him, and he eats; and he brings
    wine to him, and he drinks.
  bmu-bmu: 'Mewö meleŋniga kewö jiyök: “Nahöni, ölöp sömbupki tosatŋi niŋginöŋga nemba
    kötumötuetni gihimam. “Mewö jiiga mi waŋgii neyök. Neiga wain o tosatŋi mohotŋe
    mokoba waŋgii neyök.'
  eng-GNV: 'Then said he, Bring it me hither, and I will eate of my sonnes venison,
    that my soule may blesse thee. And he brought it to him, and he ate: also he brought
    him wine, and he dranke.'
  eng-WEBSTER: 'And he said, bring it near to me, and I will eat of my son''s venison,
    that my soul may bless thee. And he brought it near to him, and he ate: and he
    brought him wine, and he drank.'
  nhw-BL: 'Huajca itata quiilhui: ―Techtequili, nocone, para nijcuas catli tijmicti,
    huan teipa nimitzmacas notlatiochihual. Huajca Jacob quitequili para ma tlacua
    itata huan nojquiya quihualiquili xocomeca atl. Huan Isaac tlacuajqui,'
  swh-ONEN: Kisha akasema, “Mwanangu, niletee sehemu ya mawindo yako nile, ili nipate
    kukubariki.” Yakobo akamletea naye akala, akamletea na divai akanywa.
  bba-bba: Isɑki u nɛɛ, ɑ kɑ susimɑ n wunɛn tɑɑsorun yɑɑ tem kpɑ n nun domɑru kuɑ.
    Yɑkɔbu u kɑ susi win mi, mɑ u di. U mɑɑ tɑm suɑ u nùn wɛ̃ mɑ u nɔrɑ.
  eng-KJVCPB: 'And he said, Bring it near to me, and I will eat of my son’s venison,
    that my soul may bless thee. And he brought it near to him, and he did eat: and
    he brought him wine, and he drank.'
  cpy-cpy: 'Ikantanakiri ipaapate: “¡Notyomí! Poyiitenari piyentane nowawakyaata,
    roojatzi nopasonkiwentemi.” Royiitakiniri owanawontsi ipaapate. Ramakiniri eejatzi
    imiri. Rowawakawo Isaac rirakiro imiri eejatzi.'
  mpx-mpx: Yaka Aisake i ba, “Natu, wam iyauka bwasumona enuna nu ahem na an. Enaa
    inoke am ba mulolu na baunaniwa.” Inoke Yakobo aanan i bugul pek tamana i anan,
    ge oine enuna al i pek i im.
  wbp-wbp: Ngula-jangkajurla Yijakiji wangkaja nyanunguku, “Kujaju ngula-juku, kaja
    ngaju-nyangu! Kangkarniji ngajuku yalumpu panu-kari kuyu yungurna ngarni. Kajirna
    ngarni-wiyi, ngula-jangkarlu kapurnangku milki-yunparni nyuntuku jaru-nyayirni-wangu.”
    Ngula-jangka, Jakupurlurla kangurnu kuyu panu-kari Yijakiki, manu ngulaju ngarnu.
  luo-luo: Eka nowacho niya, “Wuoda, koro kelna ring le mondo acham, mondo mi agwedhi.”
    Jakobo nokelone ringʼo mi ochamo bende nokelone divai mi omadho.
  meu-meu: Bena Isaak eto, Mani a mailaia dekegu ai, natugu emu vamu baina ania, bena
    baina hanamomu. Taunabunai, ia ese e mailaia, bena e ania; vine ranuna danu e
    mailaia, bena e inua.
  npi-ULB: तब इसहाकले भने, “तैँले शिकार गरेको मासु यहाँ ले, र म खानेछु, र तँलाई आशिष्‌
    दिऊँ ।” याकूबले त्‍यो मासु आफ्‍ना पिताकहाँ ल्‍याए । उनले खाए र याकूबले दाखमद्य
    पनि लगिदिए, र उनले पिए ।
  yor-yor: Nígbà náà ni Isaaki wí pé, “Gbé ẹran igbó náà súnmọ́ ọ̀dọ̀ mi, kí èmi kí
    ó jẹ ẹ́, kí èmi sì súre fún ọ láti inú ọkàn mi wá.” Jakọbu sì gbé e wá ó sì jẹ
    ẹ́, ó sì tún fún un ní wáìnì, ó sì mú un pẹ̀lú.
  emp-NTPO: 'Maʌ̃ne dji zezaba jarasia: –Warra, bʌa ne bead̶ara diadua mʌ̃a coi carea.
    Maʌ̃be mʌ̃a bʌra bia jara b̶ʌya.– Ara maʌ̃da Jacoboba diasia. Diad̶acarea Isaba
    cosia. Mãwã b̶ʌd̶e Jacoboba uva b̶a sid̶a diasia. Maʌ̃gʌ sid̶a Isaba dosia.'
  ind-ind: Lalu berkatalah Isak, “Dekatkanlah makanan itu agar ayah dapat memakannya
    lalu memberkatimu.” Yakub mendekatkan makanan itu dan Isak memakannya. Yakub membawa
    anggur dan Isak meminumnya juga.
  pes-OPCB: 'اسحاق گفت: «پس غذا را نزد من بیاور تا بخورم و بعد تو را برکت دهم.» یعقوب
    غذا را پیش او گذاشت و اسحاق آن را خورد و شرابی را هم که یعقوب برایش آورده بود،
    نوشید.'
  ssx-ssx: Kota꞉ Aisa꞉kema꞉ alota꞉ Mo mandane hoteke mea a꞉pae. Naa pita꞉ta꞉ yaka
    epeaasa꞉eki neke pa꞉ta꞉ kulueke leekeme. Koto leeke Dieikopema꞉ta꞉ ne mea a꞉pao
    make nolo pieke waini ikali make mea a꞉paeyekeme.
  lcm-lcm: Au kala antok ta, “Kag nat, luk a pok ang na name angan, le na na posong
    atautauia ua.” Na Iakov kala luk dong ia ta pok ang ve kana men wine kapa na kala
    sonkos.
  aer-aer: Kele Isaac ikwere angkeke, “Kele mwerre, atyenge alere! Kere awethe atyenge
    akngetyaye the arlkwetyeke, the ngenhe angkentye mwerre atyinhe anthetyenhenge.”
    Kele Jacob-ele kere awethe akngetyemele Isaac-eke, kele re arlkwemele, ngkwarle
    antyweke-anteye.
  tgl-ULB: Sinabi ni Isaac, “Dalhin mo sa akin ang pagkain at kakainin ko ang napangaso
    mo upang mapagpala kita.” Dinala ni Jacob sa kanya ang pagkain. Kumain si Isaac,
    at dinalhan siya ni Jacob ng alak, at siya ay uminom.
  nop-nop: Kaŋ adibo yoguk, “Mihine, kalege neeŋ moŋgotnambune nawit, naaŋke kahaŋne
    gambit.” Yakobo adi moŋgola wooŋ miŋguk kaŋ Aisakdi naguk, naune wain ime maaŋ
    mimbune naguk.
  kca-kca: 'Исаак йастәс: «Мӑнэма мийи, нӑӈ тўвәм вой ԋŏхен эԓты ԓэԓәм, нӑӈен йӑмән
    мӑты урәӈән». Иаков ԓўвеԓа мӑс пӑ ԓўв ԓэс, ўнайән ԓўвеԓ па тусԓы, пӑ ԓўв йиԋщәс.'
  cbu-NT: Sheeru, Natunaa yuw zamiz pacharangish an mbaseerush, panangandama; katungchima.
    Na katungaramchuri, anamun shiyaamsha nuwaatsi wizpuriri wanasirimshee panachinllpa,
    tárangiya. Akoparinsha paratush mbaseeru, payuytaranllu, wapareem panarangiya.
    Sheeru anumunsha, vinootssha tipayaritam panarangitamta. Isaaksha anoo yáyaru,
    katungarangiya. Vinootssha waarangitamta.
  hui-hui: Aisagahanda lalu, Nogo dawa yaridagoni noliya ogoria yalu íbu. Nowa í̠
    biamogo bialu mo bayale helo bi lamaro bulene yidogo loliya, layagola Yagaba ibugua
    tomo dawa yalu waini ibabi hambu yalu binigo ibu aba nelo miyagola Aisaga ibu
    nene.
  wrs-wrs: Doa aral omnana, tatanihil kam vetraho, boasna kava nerava, os ata kava
    Sesoamba osahmanavav. Doa kalel vetrahonamba, doa wainpol wulkamna.
  mya-mya: ထို​အ​ခါ​ဣ​ဇာက်​က``အ​မဲ​ဟင်း​ကို​ယူ​ခဲ့​ပါ။ ငါ​စား​ပြီး​လျှင်​သင့်​အား​ကောင်း​ချီး​ပေး​မည်''
    ဟု​ဆို​လေ​၏။ ယာ​ကုပ်​သည်​ဖခင်​ထံ​သို့​ဟင်း ကို​ယူ​ခဲ့​၏။ ဖ​ခင်​သောက်​ရန်​စ​ပျစ်​ရည်​ကို
    လည်း​ယူ​ခဲ့​၏။-
  cbi-NTPO: 'Tsenñu ya'' apa tsandimi: Tsaaya, apa, ñu'' jeendaa ji'' kañu alla taade
    fichi, tsejtu iya ñunu Dios ura'' kisa ti'' pa''nu tsuyu, timi. Tsenñu ya'' apanu
    Jacob panda kuwatu, binu bain taji'' kuwañu, Isaac panda fi'', binu bain kujchimi.'
  bod-N: དེ་ནས་ཨི་སཱག་ན༌རེ། ཁྱོད་ཀྱིས་བདག་ལ་བྱིན༌དང༌། བདག་གིས་རང་གི་བུས་གཡོས་སྦྱོར་བྱས་པའི་ཁ་ཟས་བཟའ་བར༌བྱ།
    དེ་ནས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་བྱ་ཞེས་སྨྲས༌སོ། །ཡ་ཀོབ་ཀྱིས་ཡབ་ལ་ཁ་ཟས་ཕུལ་བར་ཡབ་ཀྱིས་བཞེས༌ཤིང༌།
    རྒུན་ཆང་དྲངས་པ་ལ་ཁོང་གིས་དེའང་བཞེས༌སོ།།
  wsk-wsk: Asele Isaac mam, “Aga Ba,” mam, “Na inang nungem mu sang aisu se naik,
    asele aga marak kisekko,” mam. Se Jacob inang mu patawu tuam, ale waen sang karogo
    tuam se nam.
  kkl-kkl: Wene seogpa Ishakti, “Yoro payalama taneko tatnemenba, teneri, NUNI Allah
    siag kipkinun,” aro ambarogpa, sop yoroba anekoap mag anggurap tarel piogpa, teog.
  sna-sna: Ipapo akati, “Mwanakomana wangu, ndipe nyama yako yemhuka ndidye, kuitira
    kuti ndikupe maropafadzo angu.” Jakobho akaiisa kwaari akadya; uye akauya newaini
    akanwa.
  spa-BLM: 'Dijo: “Acércamelo, y comeré del venado de mi hijo, para que mi alma te
    bendiga”. Se lo acercó, y comió. Le trajo vino, y bebió.'
  beu-beu: Angmuse Isak ana mateng hula, “Aana mod angu at ma metma nabung amihing,
    senge uumung ba aana vengkorit baning hoa doa tila angu, na adang. Na adang senge,
    aaung-hama angu na vengbanang metma maeenang.” Base Yakob ana mod angu metma imang
    abung amihing muse, imang ana adang. Yakob ana anggur di baning hoa metma imang
    enang ana na.
  cac-cac: —Ach vuninal, ic'cot in vael chi' an, yacb'an tzin chi noc' c'ultaquil
    noc' xid' ic'cot chi', ol valancan vach' lolonel d'a ib'an̈, xchi vin̈. Ix yac'an
    vin̈aj Jacob svael vin̈ smam chi', ix yic'anpaxcot vino vin̈, ix yuc'an vin̈ smam
    vin̈ chi'.
  swh-ULB: Isaka akasema, “Kilete chakula kwangu, na nile mawindo yako, ili nikubariki.”
    Yakobo akakileta chakula kwake. Isaka akala, na Yakobo akamletea mvinyo, akanywa.
  bel-bel: 'Ісаак сказаў: падай мне, я паем дзічыны сына майго, каб дабраславіла цябе
    душа мая. Якаў падаў яму, і ён еў; прынёс яму і віна, і ён піў.'
  deu-ELBBK: 'Da sprach er: Reiche es mir her, dass ich esse von dem Wildbret meines
    Sohnes, damit meine Seele dich segne. Und er reichte es ihm hin, und er aß; und
    er brachte ihm Wein, und er trank.'
  mbb-OT: Migkaǥi zutun si Isaac te, “Na, uwita nu en kayi heeyan is midhilutù nu
    he netuǥesan nu, ne emun ebpekekaan ad ne epenubtuvazan ku sikew.” Ne zutun imbeǥey
    ni Jacob haazà is egkeenen wey vinu, ne migkaan sikandin wey mid-inum.
  msc-msc: 'Isiyaka kan ko: «Suman di n ma. N di i la sobo damun ka duwa i yɛ.» Yakuba
    ka suman sii a kɔrɔ. A ka damunun kɛ. Yakuba nara rɛsɛnji fanan di. A ka wo min.'
  mal-2015: 'അപ്പോൾ അവൻ: എന്റെ അടുക്കൽ കൊണ്ടുവാ; ഞാൻ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിന്നു
    എന്റെ മകന്റെ വേട്ടയിറച്ചി ഞാൻ തിന്നാം എന്നു പറഞ്ഞു; അവൻ അടുക്കൽ കൊണ്ടു ചെന്നു,
    അവൻ തിന്നു; അവൻ വീഞ്ഞും കൊണ്ടുചെന്നു, അവൻ കുടിച്ചു.'
  tuo-NT: 'Tere tʉꞌogʉ, Isaa nicʉ niwĩ: —Macʉ̃, baꞌase mʉꞌʉ bocaꞌquere oꞌoya majã.
    Baꞌagʉtigʉ weeꞌe. Õꞌacʉ̃rẽ “Yʉꞌʉ macʉ̃rẽ añurõ waꞌato”, ni sẽrĩbosacũugʉ̃ti. Jacob
    cʉ̃ pacʉre baꞌase eca, cʉ̃rẽ ʉꞌsedʉcaco vinorẽ tĩacʉ niwĩ. Cʉ̃ tere baꞌa, sĩꞌrĩcʉ
    niwĩ.'
  gup-gup: Wanjh Isaac yimeng, “Korlonj, yimka yikahwi nawu mayh ke nawu yidjangkani,
    yimka ngangun ba marneyime kunmak kunwok nawu marnehmarnekarrme.” Jacob bimmarnekang
    dja nungka nguneng, dja bimmarnebokang wine dja bonguneng.
  met-met: Baing Aisak harua ba, “Garagua, oxop ma rangua nga bu sanga ba ngaxang
    asaxua utau ba. Saking bagula ngasina guxamingagua naung.” Yekop xap ma rangua
    saing xang, saing xap wain ma xauna saing nung.
  gvs-gvs: Tuwo Aisakeyana idigo kana, ‘Natugu, woiwoi bogina kuvaaipolu kūme bei
    akáika, gobe akaipakuyem.’ Tuwo moitamo Aisake ivini ikáika nakae oine ivini inim.
  rmc-rmc: 'Avke leske o Izak phenďa: „Čhavo miro, pode mange olestar, so chudňal,
    hoj te chav, a paľis tut požehňinava.“ Diňa leske o chaben a chalas. Anďa leske
    the mol a piľa.'
  nlg-nlg: Keri ge ghaghua Isaac, “Kula dalegu, ko lavia vaniu mai na vinahina na
    maumanu ge ku vanga ge ku vahegho nigua na vauto.” Ma Jacob te lavighi na vanga
    va ta tamana, ma Isaac te ghanighi. Me inuvia ghua na wine a Jacob te gonidilaa
    vania.
  dgr-DOGNT: Isaac hadı, “Seza bò segha wheęht'ee sìı weghǫ shèhtı̨ ha seghàı̨dı,
    hanì-ı̨dè yatı nǫǫde wet'à nexè sìghà hòɂǫ ha sìı t'à nek'eèyahtı ha,” wetà yèhdı.
    Jacob edetà ghàbònı̨ı̨dì eyıts'ǫ jìetì sı ets'eè ayį̀į̀là.
  pes-OPV: 'پس گفت: «نزدیک بیاور تا از شکارپسر خود بخورم و جانم تو را برکت دهد.» پس
    نزد وی آورد و بخورد و شراب برایش آورد ونوشید.'
  ron-1924: 'Исаак а зис: „Аду-мь сэ мэнынк дин вынатул фиулуй меу, ка суфлетул меу
    сэ те бинекувынтезе.” Иаков й-а адус, ши ел а мынкат; й-а адус ши вин ши а бэут.'
  ben-OBCV: তখন তিনি বললেন, “বাছা, শিকার করা পশুর মাংস খাওয়ার জন্য খানিকটা আমার কাছে
    নিয়ে এসো, যেন আমি তোমাকে আমার আশীর্বাদ দিতে পারি।” যাকোব তাঁর কাছে তা নিয়ে এলেন
    ও তিনি তা খেলেন; এবং যাকোব তাঁকে কিছুটা দ্রাক্ষারসও এনে দিলেন ও তিনি তা পান করলেন।
  lex-lex: 'Noka Isak nakot la niwra: “Muala yamanan de pa rehgoru, totpa a''u''una
    ha anna hiti ahu-lier ahla enmu, totpena agala ra''a-pal tiy o''a.” Noma nala
    yamanna rpa rehgorgoru amni, noka na''ana. Nod walia anggur pa nemun walia.'
  rgu-rgu: Basa boe ma Isak dedea nae, “O loo fee paaꞌ sira mai, fo au ua. Basa nana
    au fee o ua-naleꞌ.” Yakob loo fee ni paaꞌ sira, ma feen oe anggor fo ninu.
  som-som: 'Markaasuu ku yidhi. Bal ii soo dhowee, aan cunee wiilkayga hilibkiisa
    ugaadheed, si aan kuugu duceeyo. Kolkaasuu u soo dhoweeyey, oo isna wuu cunay:
    oo wuxuu kaloo u keenay khamri, wuuna cabbay.'
  lat-VUC: 'At ille: Affer mihi, inquit, cibos de venatione tua, fili mi, ut benedicat
    tibi anima mea. Quos cum oblatos comedisset, obtulit ei etiam vinum. Quo hausto,'
  aoi-aoi: Enamba-langwa ni-yama Ajika, “Yu-kwa akina ningku-wilyakama amadangkwa.
    K-alyubarinama adinuba-wiya ningena kembirra ki-yengbinama nganyangwa eningaba
    ayakwa eningilyamarmba arija-langwa nungkuwa-wa,” ni-yama. Kembirra nenu-kwa Jekaba
    amadangkwa nungwenikba-wa akwa n-alyubarina. Biya n-angkarna nakina Jekaba akubibeka
    akwurena-langwa amalyirra akwa ni-bekina nungwenikba.
  eng-ASVBT: 'And he said, Bring it near to me, and I will eat of my son’s venison,
    that my soul may bless thee. And he brought it near to him, and he did eat: and
    he brought him wine, and he drank.'
