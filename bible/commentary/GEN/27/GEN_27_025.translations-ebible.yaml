    agadɨ avi iguci nami.
  tgo-tgo: Aisake i dagewe iŋa, “Wo u thɨnɨma ghanɨŋgama na wo ya ghan, ko amba muyai
    ya giya ghan mwaewo.” Jeikob i thɨnɨgiyawe, na tembe i giyaweva waen na i mun.
  yap-yap: Me ga’ar Isak, “Mfek boch e ufin ni kam ngongliy rogon i yib ngog nggu
    way nge mu’ mu gu yibilayem.” Me fek Jakob i yib ngak, me ki fek e wayin i yib
    ngak ni nge unum.
  tet-tet: Hotu, Isak dale naꞌak, “Lolo soruk naꞌan nia mai, nebee haꞌu kaa. Kaa kotu,
    haꞌu kfoo matak-malirin baa o.” Yakob moos lolo soruk naꞌan nia no anggor ween
    baa, Aman moos naa.
  hlt-MCSB: Te dongah, “Kai taengla han thoeih lamtah ka ca kah sakah te ka ca eh.
    Ka hinglu loh nang yoethen m'pae saeh,” a ti nah. Te phoeiah a taengla a thoeih
    pah. Te vaengah a caak phoeiah misurtui khaw a khuen pah tih a ok.
  mdy-ETH: ዬካፓ ዪሳኣቄ፦ «ታ ናዓሢዮ! ሂንዳ ኔ ዔኪ ሙኬ ዓሽኮ ታኣም ሺኢሼ፤ ታ ሙዔሢኮ ጊንፃ ኔና ዓንጃንዳኔ» ጋዓዛ፥
    ያይቆኦቤ ሙዖ ሺኢሺ ዎይኔይዳፓ ኮሾና ዑሺያ ዒንጌኔ።
  twi-ASANTE: Afei, Isak kaa sɛ, “Me ba, fa wʼaduane no brɛ me na menni, na medi wie
    a, mahyira wo.” Yakob de aduane no brɛɛ nʼagya Isak, na ɔdiiɛ; ɔsane de nsã brɛɛ
    no ma ɔnomeeɛ.
  bhl-bhl: 'Dangei, Aisak e elo bokolewomele: “Kenka. Kame, samal wanin dunema! Dunemewi,
    ne nakalem min kom samal wanin be waneko, ki kesomelii, ne bamki so kekemoki te.”,
    dangse kale. Dangei, Sekow e wanin so, wain ok so kuluko, alew Aisak elo dulewei,
    e fein wanse kale.'
  con-NTPO: 'Tsonsi tise yayaja su: —Afeja, jaricho, ña añe que panza''choma. An nanimba
    gi quenga ñotsse tsoña''chove afaya. Tsa''caen susi Jacobja aña''choma afe cuintsu
    añe. Toya''caen vinoma''qque afe cuintsu cui''ye. Isaacja amba cu''i nanimba'
  eng-WEBU: He said, “Bring it near to me, and I will eat of my son’s venison, that
    my soul may bless you.” He brought it near to him, and he ate. He brought him
    wine, and he drank.
  bnp-bnp: Lakea e Isak i ta maea, “O tugu, o habi nau ranga kania vomu ga kani, muri
    ga gamai ioe.” Lakea e Iakop i bole lokovonga vona a maki ni kani, i kani. A vain
    ranga i bole lokovonga vona i ninu.
  wal-wal: Yaagin i, “Ta na7au, taani neeni shankkatidobaa maanau haa aatta; maada
    taani nena anjjana” yaagiis. Yaaqoobi aattin, i miis; qassi i ayyo woine eessaa
    ehin uyiis.
  mgh-mgh: 'Vaavale Isaki ahomwiirela: Mwanaka, ukiwiihere ilupatthilyaa eyo wiira
    kilye ni kuureerihe. Yakopi ahaawiihera ni athumwane yaholya, ni ciicammo ahaawiihera
    ivinyu ni ale yahowurya.'
  acu-NT: 'Tamati apari chicharak: Uchiru, ame kuntin maam inarkam itaame nuka surusta.
    Yuwatjai, tura tutuaran pengker awajsatjame —timiayi. Tamati Jacob yutain tura
    vinoncha susamiayi. Turamtai Isaac yutan yuwa, tura umutincha umur,'
  spa-PDDPT: 'Entonces dijo: Hijo mío, acércame la caza para que coma y mi alma te
    bendiga. Y él se la acercó, y comió. Luego le sirvió vino y bebió.'
  gun-gun: 'Ha''e ramo aipoe''i: — Xera''y, eru ha''vy xea py rejuka va''ekue ha''u
    aguã, rogueroayvu porã aguã — he''i. Ha''e gui xo''o ogueru ramo ho''u. Vinho
    avi ogueru ramo oy''u.'
  agu-BL: —Ak'tzaj bin yi int'imbil, nin inwa'. Chinwank jun te yi int'imbil yi ja
    bnix awa'n. Kalena'tz tzun lwak' imbanl tzawibaj, stzun. Bene'n tzun tk'ol Jacow
    yi wa' Isaac. Ncha'tz tak' i' win tetz tc'a'.
  eng-PEV: So Isaac said, “My son, bring me that food that you made. I will eat that
    food, and then I will ask God to be good to you as the next leader for our family.”
    Then Jacob gave Isaac that food, and Isaac ate it. Jacob also gave Isaac some
    wine, and Isaac drank it.
  ilo-ULB: Kinuna ni Isaac, “Iyegmo ti taraon kaniak, ket manganak iti naanupam, tapno
    bendisionanka.” Impan ni Jacob ti taraon kenkuana. Nangan ni Isaac, ket nangiyeg
    pay ni Jacob iti arak, ket imminum isuna.
  kpg-kpg: Isaac ga helekai, “Gaamai laa nia meegai. I muli hua dogu miami, gei au
    gaa hai adu gi di goe dagu boloagi.” Jacob ga gaamai nia meegai gi mee, ga gaamai
    labelaa ana waini belee inu go mee.
  uig-ARA: 'ئىسھاق ئۇنىڭغا: ــ تائامنى ئېلىپ كەلگىن، مەن ئوغلۇمنىڭ ئوۋ گۆشىدىن يەپ،
    كۆڭلۈمدىن ساڭا بەخت-بەرىكەت تىلەپ دۇئا قىلاي، ــ دېدى. ياقۇپ ئۇنى ئۇنىڭ ئالدىغا
    قويدى؛ ئۇ يېدى. ئۇ شاراب كەلتۈرۈۋىدى، ئۇنىمۇ ئىچتى.'
  bsp-bsp: 'Kɔ Isiyaka oloku: «Məbɛr'' em isɔm wɛsɛm wa wan kem, ntɛ tɔŋsɔŋɛ, ina
    yati itolan'' am pətɔt mɔ.» Kɔ Yakuba ɛmbɛrɛ Isiyaka yeri k''endi, k''ɛŋkɛrɛ kɔ
    sɔ member k''omun.'
  bps-bps: Man Isaak, “Na blém di deg i dademe uten nebem deg, du kmaan agu nan. Na
    kafnge én, mni agu di Dwata kafye blé ge.” Na tablé Dyékob i uten na kmaan maan,
    na neben di kenen i falami binu na minum.
  mbs-mbs: Minikagi si Isaac, “Begayi a den te kànen. Penga te pegpengaen ko, megtawal-tawal
    a amon mèpiya se ibegay te Timanem diyà kamno.” Nemegay si Jacob kandin te kànen
    aw kimaen si Isaac. Inibing din heman se bino, aw mininem sikandin.
  tof-tof: Aesak bóktanórr wagó, “Ma ngibürr alóng kla murr ala simarru kürü alóngóm.
    Ka kya elóngón, da marü kubó ugón bles mino.” Zeikob ene murr tóba abdó simarrurr,
    da siliónürr alóngóm. Oya waenpükü ta ekyanórr anónóm.
  sus-sus: Isiyaga naxa a fala, «Fa donse ra, i naxan yailanxi, n xa a don, n fa duba
    i bɛ.» Yaxuba naxa donse so a baba yi ra, Isiyaga naxa a don. Yaxuba naxa wɛni
    fan so a yi ra, a naxa na fan min.
  pon-2006: Aisek eri ndalahng, “Nna, kihdo mahs delen uduken, pwe I en tungoale;
    I ahpw pahn kapaiaiukada.” Seikop eri kailahng dahlo, e ahpw pil kihong wain pwe
    en nim.
  jae-jae: Go eŋ kêsôm gebe “Ôkêŋ gêŋ êndêŋ aê mêŋjaniŋ latucnê gwada ma janam mec
    aôm.” Tec eŋ kêkêŋ gêŋ gêdêŋ eŋ geŋ ma kêkêŋ wain gêdêŋ eŋ gênôm.
  ksd-ksd: 'Ma i ga biti: Una kap ia piragu, ma ina ian ta ra mangana kuabar kai natugu,
    upi ra tulungeagu na tata vadoane u. Ma i ga kap ia maravai pirana, ma i ga ian;
    ma i ga vila pa ra vain, ma i ga mome.'
  tur-YTC: “Onu bana getir, oğlumun avından yiyeyim de canım seni kutsasın” dedi.
    Yanına getirdi ve yedi. Ona şarap getirdi ve içti.
  bel-N: 'I сказаў: “Дай мне, і я буду есьці дзічыну, сыне мой, каб дабраславіла цябе
    душа мая”. I ён даў яму, і ён еў; і прынёс яму віна, і ён піў.'
  grc-BRENT: Καὶ εἶπε, προσάγαγέ μοι, καὶ φάγομαι ἀπὸ τῆς θήρας σου, τέκνον, ἵνα εὐλογήσῃ
    σε ἡ ψυχή μου· καὶ προσήνεγκεν αὐτῷ, καὶ ἔφαγε· καὶ εἰσήνεγκεν αὐτῷ οἶνον, καὶ
    ἔπιε.
  ind-AYT: Kemudian, Ishak berkata, “Bawalah kepadaku, aku akan memakan hasil buruan
    anakku supaya aku dapat memberkatimu.” Yakub membawa makanan itu kepada ayahnya
    dan Ishak pun memakannya. Yakub juga membawakan anggur untuk ayahnya, dan Ishak
    pun meminumnya.
  lid-lid: Ano Aisik anya, “Naduk ou tiyani katin haka ndrajuhiy keme jo kaimon, eme
    ya jo kedeu nyosowan ki tam.” Eme Jekop bwese-ei ili iy aimon; ano iy andrei wa-in
    ili ma iy a-un le.
  eng-NNA: “Pass me that meat. After eating it I will tell you my word.” Jacob took
    the meat to him, he gave him something to drink also, red wine.
  nya-nya: Ndipo iye anati, “Mwana wanga, patseko nyama yakoyo ndidye kuti ndikudalitse.”
    Yakobo anabwera ndi nyama ija kwa Isake ndipo anadya. Kenaka anamupatsanso vinyo
    ndipo anamwa.
  hrv-hrv: 'Potom reče Izak: “Stavi preda me da blagujem lovine svoga sina pa da te
    blagoslovi duša moja.” Jakov ga posluži pa je jeo. Zatim mu donese i vina, pa
    je pio.'
  mps-mps: Tialima, Aisakgo te po wai, “Te ulali nai mi te enaba magasao. Te ena nai
    tulama da, te eno dwagi yai po nagebolo mawaibao.” Tialima, Jekopgo te nai me
    te wain wę me sela pelama, te Aisakbolo magi pelama, tama Aisakgo te nai me wę
    tuali.
  llg-llg: Basa boe ma, Isak kokolak nae, “Loo mbaa la sila mai, fo au sangga uꞌa.
    Basa, na, au fee obabaꞌe-babatik.” Boe ma, Yakob loo mbaa neu ndia, ma ana fee
    anggol oek fo ninu.
  tpi-tpi: Orait Aisak i tok olsem, “Bringim hap abus i kam long mi na bai mi kaikai.
    Na bihain bai mi givim blesing long yu.” Na Jekop i givim kaikai long Aisak na
    em i givim wain tu na Aisak i dring.
  dan-1931: 'Da sagde han: “Bring mig det, at jeg kan spise af min Søns Vildt, for
    at min Sjæl kan velsigne dig!” Så bragte han ham det, og han spiste, og han bragte
    ham Vin, og han drak.'
  vie-OVCB: 'Y-sác bảo: “Vậy con hãy đem đĩa thịt rừng đến đây cho cha ăn, để cha
    chúc phước cho con.” Gia-cốp bưng đĩa thịt đến mời cha và rót rượu cho cha uống.'
  lbk-lbk: Kinwanin et Isaac, “Yaim et nan inotom ay inanopam, ta mangan ak sak et
    bindisyonan sik-a.” Sa et inyey Jacob et nangan, ya inchoona akhes nan fayas ya
    inminom.
  guj-2017: ઇસહાકે કહ્યું, “એ ભોજન મારી પાસે લાવ એટલે હું તારો શિકાર ખાઉં અને તને
    આશીર્વાદ આપું.” યાકૂબ તેની પાસે ભોજન લાવ્યો. ઇસહાકે ખાધું અને યાકૂબ તેના માટે
    જે દ્રાક્ષાસવ લાવ્યો હતો તે પણ તેણે પીધો.
  byr-byr: '@see-verse:GEN.027.024'
  awx-awx: Tiwänä Aisakgä inikut. “Wawaknga, kälawu usipmäläxu käwutdu päkapu namiyo.
    Tiwän nake, wam gwalängu gamit,” yang yawän, päkapu imän nakut. Tixawän wainkät
    päkapän tängopgut.
  pon-2006A: Aisek eri ndalahng, “Nna, kihdo mahs delen uduken, pwe I en tungoale;
    I ahpw pahn kapaiaiukada.” Seikop eri kailahng dahlo, e ahpw pil kihong wain pwe
    en nim.
  por-BRBSL: 'Ele disse: “Traga-o perto de mim, e eu comerei do veado de meu filho,
    para que minha alma o abençoe”. Ele o trouxe para perto dele, e comeu. Trouxe-lhe
    vinho, e ele bebeu.'
  aly-aly: “Aker-rnem atyeng akngetya, angka mwerr atha ngkweng iletyek. Jacob-el
    renh anthek aker-then wayn-then. Isaac-el arlkwek, antywek.”
  cth-cth: Ahni ni, kai koe rek thokhai haw yawhawinae na poe thai nahanlah ka capa
    ni thokhai e moi teh ka ca hanlah telah ati. Hahoi, a hnai teh a ca. Misur hai
    a poe teh a nei.
  twi-twi: Afei, Isak kae se, “Me ba, fa wʼaduan no brɛ me na minni, na midi wie a,
    mahyira wo.” Yakob de aduan no brɛɛ nʼagya Isak, na odii; ɔsan de nsa brɛɛ no
    maa ɔnomee.
  hlt-hlt: Te dongah, “Kai taengla han thoeih lamtah ka ca kah sakah te ka ca eh.
    Ka hinglu loh nang yoethen m'pae saeh,” a ti nah. Te phoeiah a taengla a thoeih
    pah. Te vaengah a caak phoeiah misurtui khaw a khuen pah tih a ok.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: Nh ɑ̃nnɛ́, kɛ̀ n cɑ́ɑ́kɛ́ iorimɑɑ nkɛ́ dɑ pɑ̃ mɛsɑ̀ɑ̀.
    Kɛ̀ Sɑkɔbuu ɑ̃nnɛ́ o cicɛ, kòo cɑ́ɑ́kɛ́, kòo ò duɔ́ mmɛnɑɑ̀ nkòo yɑ̃̀.'
  msy-2020: Ezɨ Aisak ghaze, “Nɨ na bagh asɨzitaba inigh izɨ. Kɨ damegh gɨvagh egh
    arazir aghuimɨn nɨ damuam.” Ezɨ Jekop asɨziba a ganigha egha wainɨn dɨpar maba
    sarama a ganɨngizɨ an api.
  txq-txq: Basa boe ma Isak kokolak nae, “O soro mbaa naa mai fo au uꞌa. Basa, dei
    fo au fee babaꞌe-babatik neu o.” Boe ma Yakob soro mbaa naa neu aman, ma ana feen
    anggor fo ninu.
  aaz-aaz: Rarit naiꞌ Isak naꞌuab am nak, “Ho mnonaꞌ sisi naan he au ꞌeuk. Rarit naꞌ
    au ꞌfee ko tetus.” Onaim naiꞌ Yakop ansoron sisi ma tua min-kase neu in aamf ee,
    ma in nbukae.
  azb-azb: 'İshaq dedi: «Oğlum, gətirdiyin ov ətini qabağıma qoy, yeyim, sonra da
    sənə xeyir-dua verərəm». Yaqub yeməyi onun qabağına qoydu və o yedi, Yaqub ona
    şərab gətirdi və o içdi.'
  eng-DBY: And he said, Bring [it] near to me, that I may eat of my son's venison,
    in order that my soul may bless thee. And he brought [it] near to him, and he
    ate; and he brought him wine, and he drank.
  hin-2017: तब उसने कहा, “भोजन को मेरे निकट ले आ, कि मैं, अपने पुत्र के अहेर के माँस
    में से खाकर, तुझे जी से आशीर्वाद दूँ।” तब वह उसको उसके निकट ले आया, और उसने खाया;
    और वह उसके पास दाखमधु भी लाया, और उसने पिया।
  wol-KYG: 'Isaaxa ne ko: «Jottli ma fii ma lekk ci sam rëbb, doom, ba ñaanal la ci
    sama xol.» Yanqóoba jottli Isaaxa ndab li, mu lekk, daldi koy may biiñ, mu naan.'
  swp-swp: Abo i ene, “Agu u leama, natugu nimana leleana abo ea ai abo ea ribahelolom.”
    I leama arinai, to ie ai, abo waina i mosei to ie nom.
  bjr-bjr: Miqi qufanoo Isakeefa qinau. Doo aneenna aandau mini qiminaqa namaseeqa
    afaaqooqa qimamaqaanaura. Yakooboofa irinoo aandau aina faqa uainna nammari faqa
    mini amufanoo nanau.
  eng-YLT: And he saith, 'Bring nigh to me, and I do eat of my son's provision, so
    that my soul doth bless thee;' and he bringeth nigh to him, and he eateth; and
    he bringeth to him wine, and he drinketh.
  kne-kne: “Mo siya sa, ialim san sida ta manganak ta asiak bindisyonan sik-a,” kanan
    ama na. Et inyaan Jacob sisya. Idi makakan si Isaac ya makainom sin arak ay in-ey
    Jacob,
  heg-NTPO: Tiata Isak tekan noan, “Elam doong bel auk sisi la maa, le halin auk kaa.
    Hidi lem auk bel ku hangun.” Kon nam Yakob pekot belen sisi la, nol belen ui anggor
    le un ninu.
  ptu-ptu: 'Iya nauam Ishak: “O änä''ku beemmä'' itim bale kuande, anna puhapi kuande
    mane kupa''lambeangko.” Iya nabeemmi Yakub indo bale naande sola anggur naihu''.'
  bzd-NTPO: 'Iyë́ tö iché ia̱: —A alà, iyiwak ttébö kanewé̱bö e'' mú ña katè a̱s ye''
    e̱r buaë chö̀ be'' a̱. Ie'' tö iyë́ tié ñies vino mé ia̱ yè. Isaac chké, vino
    yé.'
  kwf-kwf: KaidaꞋi neꞋeri maꞋa nia ka fata Ꞌuri, “Ngela nau Ꞌae, Ꞌoko ngalia maꞋi
    na sibolo neꞋana nai Ꞌania. Ma buri Ꞌana, kaidaꞋi nau ku fanga ka sui, nau kui
    baꞋa faꞋaleꞋaꞋo.” Sa Jakob ka ngalia maꞋi fanga fuana maꞋa nia. Ma Ꞌi buri nia
    ka ngalia logo maꞋi ta waen ma maꞋa nia Ꞌania.
  eng-WYC-2017: And Isaac said, My son, bring thou to me meats of thine hunting, that
    my soul bless thee. And when Isaac had eaten these meats brought, Jacob brought
    also wine to Isaac, and when this was drunken,
  eng-WMBB: He said, “Bring it near to me, and I will eat of my son’s venison, that
    my soul may bless you.” He brought it near to him, and he ate. He brought him
    wine, and he drank.
  spp-spp: 'Ka Ishaka si jwo: «Na jya, lire tèni i, kyaare tîrige na taan si tà kyà
    si nta jwóŋi le ma á.» Ka Yakuba si kyaare tîrige u taan, ka u u tà kyà. Ka Yakuba
    si mpa ná *ɛrɛzɛn sinm''e, ka u u puru bya mú.'
  aey-aey: Eunu Aisak uqa madon, “Ahutuga. Dool cus hina aqaga eu jimig ija eeldoc
    je ihigen ihoc,” don. Odocob Jekob uqa ahutocob uqa jen. Uqa wain leihha ahutocob
    uqa jen.
  urd-GVH: आख़िरकार इसहाक़ ने कहा, “शिकार का खाना मेरे पास ले आ, बेटा। उसे खाने के
    बाद मैं तुझे बरकत दूँगा।” याक़ूब खाना और मै ले आया। इसहाक़ ने खाया और पिया,
  rug-rug: Meke zama se Aisake, “Paleke maeni sari na ginani. Pana beto henahena rau,
    maqu mana nigo,” gua si asa. Ke paleke lani Zekopi sari na ginani, meke gua tugo
    sari na vaeni pude tana napo.
  gaz-gaz: Yisihaaqis, “Yaa ilma ko, akka ani nyaadhee si eebbisuuf mee waan adamsitee
    fidde sana naa kenni” jedhe. Yaaqoob ni dhiʼeesseef; innis ni nyaate; daadhii
    wayiniis ni fideef; innis ni dhuge.
  fra-LSG: 'Isaac dit: Sers-moi, et que je mange du gibier de mon fils, afin que mon
    âme te bénisse. Jacob le servit, et il mangea; il lui apporta aussi du vin, et
    il but.'
  gnn-gnn: Ga ŋayi Yitjaktja waŋana bitjarrana, “Go ŋathanydja nhe gäŋana lili, ga
    dhäŋuru ḻukanhaŋurunydja ŋarra yurru wekamana nhuna nhäwina. Yo, nhena yukurra
    yurru djingaryun ŋarrakalanydja dharapulŋura; nhe yurru ŋurruŋuna yukurra djingaryun
    Godkalaŋuwunydja miṯtjiwu yolŋu'‐yulŋuwu.” Bala yana Djaykupthu ŋathanydja ŋunhi
    gäŋalana mäḻu'mirriŋuwana, bala ŋayi ḻukanana ŋunhi wäyindja nhanukuŋu.
  yal-yal: Isiyaga yi a fala, a naxa, “Fa donseen na, i naxan nafalaxi, n xa a don.
    N yi duba i xa.” Yaxuba yi donseen so a baba yii. Isiyaga yi a don. A yi wudi
    bogi igen fan so a yii alo manpana, a yi na fan min.
  gum-gum: 'Isaacbe trenchibig køn: —Ñi kemøra srua arrigwan na manrrab srua attra
    cha, na ñun mayanguen tabig nebuig kømigwan tranrrumøn— cha. Inchen Jacobpe mamigwan
    srua kemallen, Isaacbe mabig køn. Incha katø vinogucha srua arruben, trunungucha
    muchibig køn.'
  iou-iou: Näk ubayäŋ yäŋ yäwänä nanitä iwetkuk; Nanakna, tom ketem ijiwani u yäpmäŋ
    äbi naŋpäŋä kon manna gäwerayäŋ yäk. Ude iwerirän Jekoptä ketem u yäpmäŋpäŋ imän
    naŋkuk. Täŋpäŋ wain ume bok imän naŋkuk.
  haw-1868: 'I mai la oia, E lawe mai ia mea a kokoke ia''u, a e ai iho no wau i ka
    io mea hihiu a kuu keiki, i hoomaikai aku kuu uhane ia oe, Lawe aku la o Iakoba
    a kokoke, a ai iho la kela: lawe aku la hoi oia i ka waina, a inu iho la kela.'
  arb-NAV: 'ثُمَّ قَالَ: «قَدِّمْ لِي مِنْ صَيْدِكَ حَتَّى آكُلَ وَأُبَارِكَكَ». فَأَحْضَرَ
    يَعْقُوبُ إِلَيْهِ الطَّعَامَ فَأَكَلَ ثُمَّ قَدَّمَ لَهُ خَمْراً فَشَرِبَ،'
  adz-adz: Da Isak ini, “Ariꞌ, dzi narungꞌ. Wayu apu gam igi waba da dzi nagan, ida
    dzi narim nan gangꞌ fintidan da agu.” Ibinigi da Yakop iyu nam gadan gan iba rim
    da raman Isak igan, da ifa yu wain gurun iba da arangan inum.
  ewe-ewe: Isak gblɔ be, “Vinye, ekema tsɔ nuɖuɖu la vɛ nam. Ne meɖui vɔ la, ekema
    mayra wò.” Yakob tsɔ nuɖuɖu la na fofoa wòɖu, eye wòno wain si Yakob tsɔ kpe ɖe
    nuɖuɖua ŋu la.
  eng-LEE: And he said, Bring it near to me, and I will eat of my son's venison, that
    my soul may bless thee. And he brought it near to him, and he did eat, and he
    brought him wine, and he drank.
  dji-dji: A Yisak inga bultjidjiniban, “Bi irra guw nyibi ngunung munydjalgiṉing
    gidjirri. Rirringir irr ḏirradjigi, nyungkiban inmarr gungi djanguny ngirrapibi
    marrga Goddji inma manymakdjigi djamadjigi guyumpiligi.” Girri nyani Djakupdji
    marrngiliban ngunung gidjirri, girri inga gungili, a nyani birrungili miṉim nganitji
    nyanngangi gurrkunyi, girri nyani ḏirradjiliban gunydjirrar.
  gvn-gvn: '@see-verse:GEN.027.024'
  nna-nna: “Karnaji pala kuwiyi. Ngananyajalu wurralamarnangu ngajumili muwarr.” Jacob-ju
    kanyalu kuwiyi, yinyali minpinapinti pukurl, pilyarri wayin.
  asm-FB: তেতিয়া ইচহাকে ক’লে, “মোৰ ওচৰলৈ আহাৰখিনি আনা; তুমি চিকাৰ কৰি অনা মাংস খাই
    মই তোমাক আশীৰ্ব্বাদ কৰোঁ।” তাতে যাকোবে আহাৰখিনি আনি দিলে আৰু ইচহাকে তাক ভোজন কৰিলে।
    তাৰ পাছত যাকোবে দ্ৰাক্ষাৰসো আনি দিয়াত, তেওঁ তাকো পান কৰিলে।
  sus-A: عِسِيَفَ نَشَ عَ قَلَ، «قَ دٌنسٍ رَ، عِ نَشَن يَءِلَنشِ، ﭑ شَ عَ دٌن، ﭑ قَ
    دُبَ عِ بّ.» يَشُبَ نَشَ دٌنسٍ سٌ عَ بَبَ يِ رَ، عِسِيَفَ نَشَ عَ دٌن. يَشُبَ
    نَشَ وّنِ قَن سٌ عَ يِ رَ، عَ نَشَ نَ قَن مِن.
  fra-SBL: 'Il dit : « Approche-le de moi, et je mangerai du gibier de mon fils, afin
    que mon âme te bénisse. » Il l''a fait venir près de lui, et il a mangé. Il lui
    apporta du vin, et il but.'
  hbo-hbo: וַיֹּ֗אמֶר הַגִּ֤שָׁה לִּי֙ וְאֹֽכְלָה֙ מִצֵּ֣יד בְּנִ֔י לְמַ֥עַן תְּבָֽרֶכְךָ֖
    נַפְשִׁ֑י וַיַּגֶּשׁ־לֹו֙ וַיֹּאכַ֔ל וַיָּ֧בֵא לֹ֦ו יַ֖יִן וַיֵּֽשְׁתְּ׃
  shp-NTPO: 'Jaskáa Isaacnin aká iki: —Jaskara iken, ja min ea pitiaxona piti, ea
    neri bexonwe en pinón. Ja piá pekáoparira, mia Diossen jakonhanon ixon, en mia
    Dios yoixonti jake —akin aká iki. Jaskáakin jawen papan yoia, Jacobnin ja pitiabi
    xeati bexona, jawen papan jawékiaa iki.'
  eng-WYCLIFFE: And Isaac seide, My sone, brynge thou to me metis of thin huntyng,
    that my soule blesse thee. And whanne Isaac hadde ete these metis brouyt, Jacob
    brouyte also wyn to Isaac, and whanne this was drunkun,
  piu-2006: Yatjikalu Yitjuwunya nguwanpa kulira watjaṉu, “Kuka panyapaṉi ngalya katirra
    yuwa! Ngalkuraṉa Katutjanya nyuntupa tjapilku.” Tjikupalu kuka anta tjurratja
    katirra yungu. Yatjikalu watjaṉu, “Nyunytjulaṉi!” Tjikupalu nyunytjuṉu Yatjikanya.
    Paluru tjaaṯa kukatjanu yakuri yiwarrtjura watjaṉu, “Nyuntupa tjaaṯaṉanta yiwarrtjunu
    kukatjanu yakuri.” Yitjuwunya nguwanpa kulira Yatjikalu Katutjalakutu yalatjilu
    tjapiṉu, “Ngayuluṉa yunytjurringanyi Katutjalunta yaṉṯayaṉṯara kanyintjaku, rawa.
    Paluru nyuntupa kapi puntu wantirriyantjaku, kulyarrpaṯarra. Kaana nyuntupa tjuṯa
    mangarri tiṉatjarra ngaranytjaku. Mangarri anta tjurratja tiṉatjarra nyuntu nyinanytjaku.
    Manta kutjupa kutjupa ngurrara tjuṯa nyuntupa waarrkana nyinaku. Nyuntupa walytja
    tjuṯaku, nyuntu mayutju tiṉa nyinaku, nyuntupa maamaku walytja tjuṯakuṯarra. Kutjupa
    tjuṯaluntaya wiyawanalu kuyalkitjalu yini watjaṉingka, Katutjalu tjananya ngaparrtjilu
    yiluntankuku. Kutjupa tjuṯaluya nyuntupa tjukarurru palyaṉingka, Katutjalu tjananya
    ngaparrtji tjukarurru palyara kanyilku.” Yalatji Yatjikalu Katutjanya tjapiṉu,
    Tjikupaku tjukarurru palyantjaku.
  pjt-pjt: Ka Isaacalu wangkangu, “Uwa katja! Kuka pala ngalya-kati, kaṉa ngalkula
    wiyaringkula nyuntunya pukuḻmankuku.” Ka Jacobalu kuka panya katira ungu munu
    waina kuḻu ungu tjikintjaku, ka nyinara ngalkula tjikiningi.
  cwe-cwe: Isaka kalonga, “Nigalile nyama muladi nije na kukutemela mate.” Yakobo
    kamgalila na kaja, nayo iviya kamgalila divai kang'wa.
  bgs-bgs: Igkagi si Isaac, na mà din, “Bággayiya katô ágkakan. Kumanna, asta dumasalla
    ébô madigár tô bággén katô Áglangngagán áknikó.” Purisu igbággé i Jacob tô ágkakan
    tun kandin, asta igkan si Isaac. Igbággé i Jacob tô bino, asta iginám si Isaac.
  kik-kik: Agĩcooka akĩmwĩra atĩrĩ, “Mũrũ wakwa ndehere nyama imwe cia ũguĩmi waku
    ndĩe nĩgeetha ngũrathime na kĩrathimo gĩakwa.” Jakubu akĩmũrehera nake akĩrĩa,
    na akĩmũrehera ndibei na akĩnyua.
  ksr-ksr: 'Kaeŋ meleeno kokaeŋ ijoro: “Merana saanoŋ oroga tosaaŋa nona neŋ kotumotuena
    gomaŋa.” Kaeŋ ijoro ii muro nero. Nero wain apu tosaaŋa motooŋ maama muro nero.'
  fra-NCL: 'Et Isaac dit : « Sers-moi, que je mange du gibier de mon fils et que mon
    âme te bénisse. » Jacob le servit, et il mangea ; il lui présenta aussi du vin,
    et il but.'
  cek-AK: To pacoengah anih mah, Tahamhoihaih kang paek hanah, na kah ih moi to caak
    han na sin ah, tiah a naa. Jakob mah moi to a taengah patoemh pae moe, a caak.
    To pacoengah misurtui doeh patoemh pae moe, a naek.
  xla-xla: Epalati Aisektapo ya꞉ watle epo atlaiyo, “Wa꞉tapo na꞉ daya hampualeye na꞉
    watle hamine. Epalati na꞉tapo daya e depame wa꞉ watle elele dulu dla dokopala
    depo halemama koko hapuloma omhallowe itiyamaleye wa꞉ watle hamilowepo,” diyo.
    Epalati Yokobtapo daya mate epo wain yú mate halopo puame ya꞉ a watle halopilati
    ya꞉tapo daya mate epo wain yú mate deiyo.
  cuk-cuk: 'Geb degine, e-bab Jacobʼga sogded: —Machi, anga be mas dake, adi, be-ibmar-maksad
    an gunnegar. Geb a-sorba, an-ise-nued-begi-binsaed an bega sogoed. Jacob e-babga
    mas daksasunnad, degi, ega vino senonibalid. Isaac nue-mas-guchad, degi, nue-gobsabalid.'
  uig-CYR: 'Исһақ униңға: — Таамни елип кәлгин, мән оғлумниң ов гөшидин йәп, көңлүмдин
    саңа бәхит-бәрикәт тиләп дуа қилай, — деди. Яқуп уни униң алдиға қойди; у йеди.
    У шарап кәлтүрүвиди, униму ичти.'
  pma-pma: Aesak viteni mini vit, “!San vuseri ak maani! Niani hevus, nitokol katuk.”
    Sakini, kuri, sani mini, ka san hati uaen muni.
  tel-2017: అప్పుడు ఇస్సాకు “ఆ ఆహారం తీసుకురా. నువ్వు వేటాడి తెచ్చిన దాన్ని నేను తిని
    నిన్ను ఆశీర్వదిస్తాను” అన్నాడు. యాకోబు ఆహారం తీసుకు వచ్చాడు. దాన్ని అతడు తిన్నాడు.
    ద్రాక్షారసం తీసుకు వస్తే తాగాడు.
  hat-BSA: 'Konsa, li te di: “Pote ban mwen, e mwen va manje nan jibye fis mwen an,
    pou m kapab beni ou.” Li te pote ba li, e li te manje. Li te osi pote diven e
    li te bwè.'
  kos-kos: Isaac el fahk, “Kolma mongo an nu yuruk ngan kang. Nga ac mongo tari, na
    nga fah akinsewowoyekomla.” Jacob el kolang nu yorol, ac el oayapa sang wain nimal.
  hbo-WLC: וַיֹּ֗אמֶר הַגִּ֤שָׁה לִּי֙ וְאֹֽכְלָה֙ מִצֵּ֣יד בְּנִ֔י לְמַ֥עַן תְּבָֽרֶכְךָ֖
    נַפְשִׁ֑י וַיַּגֶּשׁ־לוֹ֙ וַיֹּאכַ֔ל וַיָּ֧בֵא ל֦וֹ יַ֖יִן וַיֵּֽשְׁתְּ׃
  ibo-ibo: Mgbe ahụ, Aịzik zara sị ya, “Butere m ụfọdụ nʼime anụ ahụ i gbutere ka
    m rie, nye gị ngọzị m.” Jekọb butere ya bunye ya. O riri ya.
  ory-ory: ସେତେବେଳେ ଇସ୍‌ହାକ କହିଲେ, “ତାହା ମୋʼ ପାଖକୁ ଆଣ; ମୁଁ ଆପଣା ପୁତ୍ରର ଆନୀତ ମୃଗୟା
    ମାଂସ ଭୋଜନ କରିବି, ତହୁଁ ମୁଁ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରିବି।” ତହିଁରେ ସେ ନିକଟକୁ ଆଣି ଦିଅନ୍ତେ,
    ଇସ୍‌ହାକ ତାହା ଭୋଜନ କଲେ; ପୁଣି, ଦ୍ରାକ୍ଷାରସ ଆଣି ଦିଅନ୍ତେ, ତାହା ପାନ କଲେ।
  wmt-wmt: '@see-verse:GEN.027.024'
  chk-chk: Mürin, Isaak a üreni, “Kopwe uwato rei mine ka liapeni pwe üpwe ochoch
    o afeiöchuk.” Iwe, Jakop a uwato ren, nge Isaak a mongö. A pwal uwato ünüman wain,
    nge a ün.
  ssd-ssd: 'Taŋakina le mam nuŋe nu sana: Ndem kilmba prowat ta ye sa le ye nyi. Ye
    isukuse deŋpurmba ne nyaro pasa sani ŋgina. Taŋakina le Yakob nu nyamagaŋ tumba
    mam nuŋe tuna sulumba nu grep kule tumba turmba mam nuŋe tuna le nyina.'
  rop-rop: En Aisik bin tok, “Orait, main boi. Yu bringimap det daga weya ai garra
    dagat, en afta ai garra gibit langa yu det laswan wed bifo mi dai.” Wal Jeikob
    bin gibit det daga en sambala wain langa det olmen na,
  ukr-1871: 'І рече: Подай менї сюди. Попоїм улову твого, синку, щоб тебе благословила
    душа моя. І подав йому, і попоїв; і принїс йому вино, і випив.'
  eng-AOI: Isaac said, “Give me the meat that you have brought. I will eat it first
    and then I will give you my special blessing.” Jacob gave his father the meat,
    and also brought some wine for him to drink.
  yon-yon: Kwanekore, Aisekbed yedmoon “Ne dana, dingkan yom ebbed kanmenewen kuu
    kawebko ana, anekori nembed eb yaa amun kerubda.” andoon. Andoone, Yekobbed animan
    kuu kankonoone anoon. Aneene, ok yaningko wainiib konoone anoon.
  bch-bch: Ta Aisak ikeo, “Natug, bada annga toa eao nono ne ga inam naean. Ga kus
    ta nakado leg posanga kemi ngan pamatuanga eao.” Io, Iakop ibada pan ta ian, ta
    ibada oain pade ga ila pan ta iun.
  deu-1951: 'Da sprach er: So bringe mir her, mein Sohn, von deinem Wildbret zu essen,
    daß dich meine Seele segne! Da brachte er es ihm, und er aß; er reichte ihm auch
    Wein, und er trank.'
  eng-JPS: 'And he said: ''Bring it near to me, and I will eat of my son''s venison,
    that my soul may bless thee.'' And he brought it near to him, and he did eat;
    and he brought him wine, and he drank.'
  ubr-ubr: Isaac iyau, “Yau natu, au gogoi bayu momonis ubotitiwag on ebo enat anam,
    on gibunai weie au yau bai momogin anitem.” Jacob bayu iboen inat ato itai iyam
    a sareu wine mat ibo inat itai itoman.
  srp-1865: 'Tada reèe: a ti daj sine, da jedem lova tvojega, pa da te blagoslovi
    duša moja. I dade mu, te jede; pa mu donese i vina, te pi.'
  lug-lug: N’alyoka amugamba nti, “Kale gundeetere, ndye ku muyiggo gwa mutabani wange,
    nkusabire omukisa.” N’alyoka agumuleetera, n’alya era n’amuleetera n’envinnyo
    n’anywa.
  heb-heb: ויאמר הגשה לי ואכלה מציד בני למען תברכך נפשי ויגש לו ויאכל ויבא לו יין
    וישת׃
  ben-IRV: তখন ইস্‌হাক বললেন, “আমার কাছে আন; আমি ছেলের আনা পশুর মাংস ভোজন করি, যেন
    আমার প্রাণ তোমাকে আশীর্বাদ করে।” তিনি মাংস আনলে ইস্‌হাক ভোজন করলেন এবং দ্রাক্ষারস
    এনে দিলে তা পান করলেন।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਉਹ ਨੂੰ ਮੇਰੇ ਨੇੜੇ ਲਿਆ ਭਈ ਮੈਂ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਸ਼ਿਕਾਰ ਵਿੱਚੋਂ ਖਾਵਾਂ
    ਤਾਂ ਜੋ ਮੇਰਾ ਦਿਲ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ ਤਾਂ ਉਹ ਉਸ ਦੇ ਕੋਲ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਭੋਜਨ ਖਾਧਾ ਅਤੇ
    ਉਸ ਦੇ ਲਈ ਮਧ ਲਿਆਇਆ ਅਤੇ ਇਸਹਾਕ ਨੇ ਪੀਤੀ।
  tkr-tkr: 'I''saq''ee meed eyhen: – Dix, k''onan çuru qadı ögeeqa gixhxhe, yic otxhun
    vas xayir-düə hevles. Yaaq''ubee ts''etta otxhuniy, qiyğad çaxır adayle. I''saq''ee
    otxhun, ulyoğan.'
  mwp-mwp: Isaka kedha, ‘Ngayapa ukamay ay madhu ngapa, ngath kay na aygud muwasipa
    ngath kay ngibepa maypa woenab.’ Yakubu nubepa ayde kusuman kalmel umal nguki.
  mya-JVB: အဘကလည်း၊ ငါ့ ထံ ပါးသို့ သွင်း ခဲ့ပါ။ ငါ့ ဝိညာဉ် သည် သင့် ကို ကောင်းကြီး
    ပေးမည်အကြောင်း ၊ ငါ့ သား ၏ အမဲသား ကို ငါစား အံ့ဟုဆိုလျှင် ၊ ယာကုပ်သည် အဘ ထံ ပါးသို့
    သွင်း ၍ ၊ အဘစား လေ၏။ စပျစ်ရည် ကိုလည်း ပေး ၍ အဘသောက် လေ၏။
  tte-O: Kabo Aisake iba, “Natugu am keloya kanna tupwana kuyeyama yakan na mesabana
    yagu walo-mulolo yaeyawa koliwo.” Mwa Yakobo kan ikalai iwolena tamana ikekan
    tabe wain ikalai yo iwolena inuma.
  tbg-tbg: Minti tuvaro Aisaakiva tiharo, Ho ti maaquo, hini aantau unta taanara vara
    viri timiraqe namake kauqu tuaherake ai koqema amitaare, tiro. Aisaakiva minti
    tuvaro Iekopiva kara vare vuru amuvaro nama kovaro uainivata amuvaro nama kero
  hmo-hmo: Vadaeni Isako ia gwau, “Oiemu vamu mani oi mailaia, do lau ania. Unai murinai
    lauegu hanamoa do lau henia oi dekenai.” Unai dainai, Iakobo ese ia mailaia, vadaeni
    ia ania, uaina danu ia mailaia, vadaeni ia inua.
  ata-ata: Xe Aisaki muavuti la muvikalanu ꞌolu aloxo ꞌo, “Ioxe, nanoꞌu laꞌilali seꞌi
    e nexutuxu ne uneꞌe mo aꞌou. Xe ukalu la sou aalusine.” Iakovo muavuti la munoꞌu
    laꞌilali ne mulai noxou momu sou muꞌou. Munoꞌu xou uaini lumamo sou muiemolu kalumo.
  nfa-nfa: Ka Isak peka na, “Na, jꞌole ka sisina mai, sèna ka jaꞌa kuꞌa. Èle ku, pe
    jaꞌa hia èu mèngi-nale.” Hèia Yakob hia sisi dènge èi anggor hia ama na naꞌa-ninu.
  urd-urd: तब उसने कहा, “खाना मेरे आगे ले आ, और मैं अपने बेटे के शिकार का गोश्त खाऊँगा,
    ताकि दिल से तुझे दुआ दूँ।” तब वह उसे उसके नज़दीक ले आया, और उसने खाया; और वह उसके
    लिए मय लाया और उसने पी।
  rus-SYN: 'Исаак сказал: подай мне, я поем дичи сына моего, чтобы благословила тебя
    душа моя. Иаков подал ему, и он ел; принес ему и вина, и он пил.'
  cbt-NTPO: 'Napotohuachina, Isacori itapon: —Acotoco nipachin conpa inantëranso ca''i.
    Ina quëran nani coshatohuato, noya ya''huëcamaso marë'' sha''huitaranquën huachi,
    itërin. Napotohuachina, Cacoposo'' pa''pin capacaso acotërin. Huinonta quëshirin.
    Isacoso'', noya coshatahuaton, o''orin, naporin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Pↄ́ kpaa mà n ↄ''i ble, mí sa''olɛkɛnɛ. Kɛ́ a dìlɛɛ̀, ↄ̃
    a blè. À mↄ̀ɛ̀ ń vɛ̃ɛo, a mì lↄ.'
  tcz-CHONGTHU: Chuphat in Isaac in aseiye, “Ka henga hindom naitan nangma phatthei
    kaboh thei na dingin kachapan gangtah a naga mat sa na hon chu ne ing kate,” ati,
    chuin Jacob in ahin doppeh phat in anen chule lengpitwi jong ahin dop peh in ahile
    Isaac chun adon tai.
  mar-mar: इसहाक म्हणाला, “तू जेवण माझ्याकडे आण, आणि मी तू आणलेले हरणाचे ते मांस खाईन,
    मग तुला आशीर्वाद देईन.” तेव्हा याकोबाने आपल्या बापाला जेवण दिले. इसहाकाने ते खाल्ले
    आणि याकोबाने त्याच्यासाठी द्राक्षरसही दिला आणि तो प्याला.
  tcs-tcs: Den Aizak i spik, ‘Teke da kaikai kam po mi, ane ai go kaikai, den ai go
    aske da AntapGod po blese yu.’ Zekop i bin teke dem kaikai kam po Aizak ane em
    i bin kaikai. Zekop bin teke wain kam, ane em bin dringk. Den Aizak bin spik diskain
    po em,
  qub-qub: 'Chayno niptin papänin niran: «Charimushayqui animalpa aychanta garamay
    ari ïju. Nircurnami bindisyunnëta goshayqui.» Niptin Jacobga papäninta gararan.
    Bïnutapis apaparan. Chaura Isaacga micuran upuran.'
  bqp-bqp: 'Akũ à pì: Ǹ pↄ́ kpáma mà n ↄ''i ble, mani sa''olɛ kɛnnɛ. Kũ à dìtɛnɛ,
    akũ à blè. À sùnɛ kũ wɛ̃o, à mì dↄ.'
  hat-hat: 'Izarak di l'': -Sèvi m'' non. m''a manje vyann ou pote a. Apre sa, m''a
    beni ou. Jakòb sèvi l'' manje a, li manje. Lèfini, Jakòb ba li diven, li bwè.'
  eng-BSB: “Serve me,” said Isaac, “and let me eat some of my son’s game, so that
    I may bless you.” Jacob brought it to him, and he ate; then he brought him wine,
    and he drank.
  tod-tod: 'Izaake ɠɛni ma: «Dòun zunu, ɗa-zuai ta veena zèa, naa ɠa a kɛ gè mi,
    gè tuya loo è ʋɛ.» Zakɔɓe feeni zea, é mi, é ʋa pɔ ga dɔɔi ɓalaa, é kpɔle.'
  eng-WEBPB: He said, “Bring it near to me, and I will eat of my son’s venison, that
    my soul may bless you.” He brought it near to him, and he ate. He brought him
    wine, and he drank.
  kbq-kbq: Hanki Aisaki'a anage hu'ne, Ana ne'za erinka eme namige'na nene'na manu
    reganta'neno, higeno ana ne'zane, waini tine erino eme amigeno ne'ne.
  nhe-BL: 'Huajca itata quiilhui: ―Xinechtequili, nocone, para nijcuas tlen tijmictito,
    huan teipa nimitzmacas notlatiochihual. Huajca Jacob quitequili para ma tlacua
    itata huan nojquiya quihualiquili xocomeca atl. Huan Isaac tlacuajqui,'
  bus-bus: 'Ben à bè: Ǹ pↄ́ kpáma mà n ↄzĩi ble, mɛ́ sa''olɛ kɛnnɛ. Kɛ̀ à dìɛnɛ, ben
    à blè. À mↄ̀nɛ kↄ̃n wɛ̃ɛo, à mì dↄ.'
  gub-BL: Na'e i'i tu izupe. — Erur a'e miar ho'o kwer ihewe kury, i'u kar pà ihewe
    kury. A'e re amono putar heze'egatu nerehe nehe, i'i izupe. U'u kar Zako temi'u
    u pe. U'u kar ma'e'a tykwer win her ma'e izupe no. Umai'u Izak. Ui'u win pupe
    no.
  eng-DRA: 'Then he said: Bring me the meats of thy hunting, my son, that my soul
    may bless thee. And when they were brought, and he had eaten, he offered him wine
    also, which after he had drunk,'
  knf-knf: 'Iŧaak kë aşë ji na a : « Abuk naan, wulaan nde uko wi iyaaŋ ajan nşë ñehandëru
    Naşibaţi awulu bnuura. » Ayişa kë adee abot awula poot kë adaani.'
