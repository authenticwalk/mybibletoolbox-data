  yal-yal: Na waxatini, Rebeka yi tuli matixi Isiyaga ra, a falatini Esayu xa. Esayu
    yi siga burunna ra sube faxadeni a baba xa.
  gum-gum: Inchen Rebecabe Isaac tru nui nusrkai Esaúwan waminchen, mørøb wabig køn.
    Inchen Esaúbe wambigwansrø ibig køn, møskaweyasig kan ushawan pasraara, kweecha,
    sruattrab.
  iou-iou: Eruk Aisak nanaki Isokät man yäŋpäŋ-nadäk ude täŋirän Rebekatä juku peŋpäŋ
    nadäŋkuk. Nadäŋpäŋä Iso tomta bipiken kuŋirän Rebekatä nanaki Jekop iwetkuk; Ai,
    nadätan? Nankatä tuäka ŋode iwerirän nadätat yäk.
  haw-1868: Lohe ae la o Rebeka i ka wa a Isaaka i olelo aku ai ia Esau i kana keiki
    A hele aku o Esau i ka nahelehele e imi aku a e lawe mai i ka io o ka holoholona
    hihiu.
  arb-NAV: وَسَمِعَتْ رِفْقَةُ حَدِيثَ إِسْحاقَ لابْنِهِ عِيسُو. فَعِنْدَمَا انْطَلَقَ
    عِيسُو إِلَى الْبَرِّيَّةِ لِيَصْطَادَ صَيْداً وَيَأْتِيَ بِهِ.
  adz-adz: Gubuꞌ arigi da Rebeka impai da iringant i Isak nan gan nidan da narun Isau.
    Gubuꞌ Isau tanginda raman da fada sib i yunga apu wap i uda badan,
  ewe-ewe: Ke Rebeka fi nya si Isak gblɔ na via Esau la se. Ale esi Esau dzo yi adegbe
    be yeadi lã aɖe awu la,
  eng-LEE: And Rebekah heard as Isaac was speaking to Esau his son. And Esau went
    to the field to hunt for venison, and to bring it.
  dji-dji: Bilakiṉing Yisak inga wanginy kiriny Yisuwgi, nyani Ribika butjir inydji
    guny kirinyban. Marrga bilakiṉing Yisaw bilay,
  gvn-gvn: Kari. Rebeccangka Isaac nyajin Esaunji balkan-balkawanya. Esau jilba dungan,
    Rebeccangka Jacobanda yalaman, “Ngaykundu milka-janay. Goat karrkay-bulal jambul
    mana, wandul. Ngayu wayjunku yalaku yunuku nganjanku wawu. Yundu nyungundu daya,
    nyulu yunun blessing-bungal, nyulu wulanjiku.” Jacobangka ngamundu yalaman, “Kari.
    Esau mungka jirray bangkarrba. Nganjanangka nganya nguba marabu karrbal. Mungka
    yamba-kari ngaykundu dakilba, nyulu binalmalda ngayu nyungun jurril-bal-bal. Yinyamun
    nyulu nganya kari blessing-bungal, nyulu Godundu babaji nganya buyun-damanka.”
    Ngamungku yalaman, “Kari. Kaki nyulu Godundu babaji yunun buyun-damanka, balu
    nyulu babajika. Godungku nganyaku buyun-damal, yunun kari. Yundu nganya kuku-nyaka.”
  nna-nna: Muwarr Esau-ngu wurranajalu, Rebekah-lu pinakarrinyikinyalu. Esau yana
    ngurraja kuwiyikarti.
  asm-FB: তাৰ পাছত এচৌৱে পহু মাৰি আনিবৰ বাবে চিকাৰলৈ গ’ল। ইচহাকে যেতিয়া এইবোৰ কথা
    তেওঁৰ পুত্ৰ এচৌক কৈছিল, তেতিয়া ৰিবেকাই শুনি আছিল।
  sus-A: نَ تّمُي رٍبٍكَ تِشِ عَ تُلِ مَتِشِ عِسِيَفَ رَ، عَ نَشَن قَلَشِ عٍسَيُ بّ.
    عٍسَيُ نَشَ سِفَ وُلَءِ سُبٍ بُندٍ عَ بَبَ بّ.
  fra-SBL: Rébecca a entendu quand Isaac a parlé à Ésaü, son fils. Ésaü alla dans
    les champs pour chasser le gibier et l'apporter.
  hbo-hbo: וְרִבְקָ֣ה שֹׁמַ֔עַת בְּדַבֵּ֣ר יִצְחָ֔ק אֶל־עֵשָׂ֖ו בְּנֹ֑ו וַיֵּ֤לֶךְ
    עֵשָׂו֙ הַשָּׂדֶ֔ה לָצ֥וּד צַ֖יִד לְהָבִֽיא׃
  shp-NTPO: Jatian ja Isaacnin, jawen reken bake Esaú jaskáaitian, Rebecan ninkata
    iki. Ja jaskáaitian ninkáwanxon, moa Esaú yoina retenoxon benai kaa pekáo,
  eng-WYCLIFFE: And whanne Rebecca hadde herd this thing, and he hadde go in to the
    feeld to fille the comaundment of the fadir,
  piu-2006: '@see-verse:GEN.027.004'
  pjt-pjt: Ka Ripikalu kuliningi Isaacalu katjangka wangkanyangka. Munu Iitjunya kukaku
    ankunyangka minyma paluṟu katja panya maḻatja Jacobanya aḻṯira wangkangu, “Katja
    kulila! Ngayulu kulinu nyuntumpa mamangku Iitjula wangkanyangka.
  cwe-cwe: Humbe Isaka viyakalile kolonga na Esau, Lebeka kakala yotegeleza. Ivo Esau
    viyahitile kusaka kwiimbago,
  bgs-bgs: Róggun igkagi si Isaac ki Esau, igdinág i Rebecca tô igkagi din. Tô igpanó
    si Esau ébô mangággut,
  kik-kik: Na rĩrĩ, Rebeka agĩkorwo nĩathikĩrĩirie Isaaka akĩhe mũriũ Esaũ ũhoro ũcio.
    Na rĩrĩa Esaũ aathiire werũ-inĩ kũguĩma nyamũ nĩguo amĩinũkie-rĩ,
  ksr-ksr: Aisaknoŋ meria Iisoowaajoŋ qaa kaeŋ jero Rebekanoŋ ii geja ama moro. Moro
    Iisoonoŋ mesaoŋ tiwojuŋ meŋ oro qeŋ maŋa mumambaajoŋ juŋnoŋ keno.
  fra-NCL: — Rebecca entendait pendant qu’Isaac parlait à Esaü, son fils. — Et Esaü
    s’en alla dans la campagne pour tuer du gibier et l’apporter.
  cek-AK: Issak mah a capa Esau khae thuih ih lok to Rebekah mah thaih. To pongah
    Esau loe moi kah han taw ah caeh.
  xla-xla: Epapele dulu dla Aisekta Iso dla yukamhallati Lebeka ma hemele me-dalemhalaiyo.
    Epapeleye Isota dlowe api ma-tlati ya꞉tapo yami hale Yokob watle epo atlaiyo,
    “Na꞉ wa꞉ atapo wa꞉ bapa watle atlemama ‘to hamtapame alinepi hale sumpo hampuame
    ha꞉po hamine. Na꞉ epalati depame wa꞉ watle God mila꞉pi tle elele dulu dla dokopala
    depo halemama koko hapuloma omhallowe itiyamaleye hamilowepo,’ dla dale,” diyo.
  cuk-cuk: Isaac-Esaúʼga-ibmar-sogsadi, Rebecaʼdi bela itosad. A-ular, Esaú sapurba
    e-babga ibmar-maknadgu,
  uig-CYR: Исһақ оғли Әсавға сөз қилғанда Ривкаһму аңлиди. Әсав ов овлап кәлгили җаңгалға
    чиқип кәткәндә,
  pma-pma: Navong Aesak mul selus min Esao, Rebekah mul raengon suain asa mul viteni.
    Ka navong Esao va en eivorohus,
  tel-2017: ఇస్సాకు తన కొడుకు ఏశావుతో ఇలా చెప్తుంటే రిబ్కా వీరికి తెలియకుండా చాటు
    నుండి వింటూ ఉంది. ఏశావు వేటాడి మాంసం తీసుకు రావడానికి అడవికి వెళ్ళాడు.
  hat-BSA: Rebecca t ap koute pandan Isaac t ap pale avèk fis li a, Ésaü. Alò, lè
    Ésaü te ale nan chan pou fè lachas jibye pou kapab pote lakay,
  kos-kos: Ke pacl se Isaac el kaskas nu sel Esau inge, Rebecca el lohng na. Ouinge
    ke Esau el illa som in sruh kosro,
  hbo-WLC: וְרִבְקָ֣ה שֹׁמַ֔עַת בְּדַבֵּ֣ר יִצְחָ֔ק אֶל־עֵשָׂ֖ו בְּנ֑וֹ וַיֵּ֤לֶךְ
    עֵשָׂו֙ הַשָּׂדֶ֔ה לָצ֥וּד צַ֖יִד לְהָבִֽיא׃
  ibo-ibo: Ma Ribeka nọ na-ege ntị mgbe Aịzik na-agwa nwa ya Ịsọ okwu. Nke mere na
    mgbe Ịsọ gawara nʼọhịa ịchụ nta,
  ory-ory: ଇସ୍‌ହାକ ଆପଣା ପୁତ୍ର ଏଷୌକୁ ଏହି କଥା କହିବା ସମୟରେ ରିବିକା ଶୁଣିଲା। ଏହେତୁ ଏଷୌ ମୃଗୟା
    ମାଂସ ଆଣିବା ନିମନ୍ତେ କ୍ଷେତ୍ରକୁ ଗଲା ଉତ୍ତାରେ,
  wmt-wmt: '@see-verse:GEN.027.004'
  chk-chk: Nge Repeka a rongorong mine Isaak a eäni kapas ngeni Esau nöün we. Iwe,
    lupwen Esau a feila lemäl pwe epwe liapeni eman manmwacho,
  ssd-ssd: Isak nu Esau wam pagumba minna le Rebeka nu kagmamba ismba minna. Esau
    nu sayokam kina le
  rop-rop: Wal Rabeka bin irrim Aisik weya imbin tok langa Isau,
  ukr-1871: Ребека ж чула, як Ізаак говорив до Езава, сина свого. Пійшов же Езав у
    дике поле, вловити влову та принести.
  eng-AOI: Rebecca heard what Isaac said to Esau. So when Esau went out to hunt,
  yon-yon: Rebeka kuu wengaun. Wengambureene, daane dowan keroone, Isau kuu dura angka
    dingkan bad wonoon.
  bch-bch: Be Rebeka ilongo Aisak iposaposa pan inat Iso toa bedaoa. Ta Iso ila tiburiai
    ngan ilonga masilau.
  deu-1951: Rebekka aber hörte zu, da Isaak solche Worte zu seinem Sohn Esau sagte.
  eng-JPS: And Rebekah heard when Isaac spoke to Esau his son. And Esau went to the
    field to hunt for venison, and to bring it.
  ubr-ubr: On an rai Isaac on Esau aurin dura ibi kakafun on Rebecca itatam. On mes
    on an werai Esau igat inai regai bib mes,
  srp-1865: A Reveka èu šta Isak reèe sinu svojemu Isavu. I Isav otide u planinu da
    ulovi lova i donese.
  lug-lug: Ne Lebbeeka yali awo ng’awuliriza, Isaaka ng’agamba mutabani we omukulu
    Esawu. Awo Esawu bwe yagenda mu nsiko okuyigga omuyiggo aguleete,
  heb-heb: ורבקה שמעת בדבר יצחק אל עשו בנו וילך עשו השדה לצוד ציד להביא׃
  ben-IRV: যখন ইস্‌হাক নিজের ছেলে এষৌকে এই কথা বলেন, তখন রিবিকা তা শুনতে পেলেন। অতএব
    এষৌ পশু শিকার করে আনবার জন্য প্রান্তরে গেলে পর
  pan-pan: ਜਦ ਇਸਹਾਕ ਆਪਣੇ ਪੁੱਤਰ ਏਸਾਓ ਨਾਲ ਗੱਲ ਕਰਦਾ ਸੀ ਤਦ ਰਿਬਕਾਹ ਸੁਣਦੀ ਸੀ। ਫੇਰ ਏਸਾਓ ਮੈਦਾਨ
    ਵੱਲ ਚਲਾ ਗਿਆ ਕਿ ਸ਼ਿਕਾਰ ਮਾਰ ਕੇ ਲੈ ਆਵੇ।
  tkr-tkr: I'saq' duxayka Esavıka yuşan ha'ang'a Rivq'ee manbışil k'ırıniy iliyxhe.
    Esav çoleeqa k'on üvxas ark'ınmee,
  mwp-mwp: Isaka nanga yadu umay Isawalpa, nadh Rebeka karngimir. Wa nuy gar nanga
    Isaw aypu lumaypa mizin nanga
  mya-JVB: ထိုသို့ ဣဇာက် သည် သား ဧသော အား ပြောဆို သောစကားကို၊ ရေဗက္က ကြား သည်ဖြစ်၍
    ၊ ဧသော သည် အမဲသား ကို ရအောင်တော သို့ အရှာသွား စဉ်တွင်၊
  tte-O: Sauganane koina Libeka iyaele ibenabenali tawae Aisake iwalowalowen natuna
    Iso koina. Kabo Iso iyawatagili ilau ule mena ikeloya na tem yakayakan yabo iunui
    na ikalaiyama.
  tbg-tbg: Aisaakiva nai maaqu Isorara minti ti vauvaro vira naata Rebekaava, vivavata
    vi uvara irura. Ho Isova ahakaqi aantaura vuvaro
  hmo-hmo: Inai hereva Isako ese iena natuna Esau dekenai ia hamaoroa, be Rebeka danu
    ia kamonai. Vadaeni Esau be ia lao labana, dia ta do ia alaia, ia mailaia gwauraia.
  ata-ata: No voxo ane Aisaki upepelaꞌu ꞌolu Esau aloxo ne la Liveka a ilolomu. Xe
    Esau mulutu la mulai mupaipaa.
  nfa-nfa: Hèia Esau laꞌe dènge ka, kataki badha hui. Te ngaa Ribka dhu tadèngi kahèi
    lii padhai Isak deo na.
  urd-urd: और जब इस्हाक़ अपने बेटे 'ऐसौ से बातें कर रहा था तो रिब्क़ा सुन रही थी,
    और 'ऐसौ जंगल को निकल गया कि शिकार मार कर लाए।
  rus-SYN: Ревекка слышала, когда Исаак говорил сыну своему Исаву. И пошел Исав в
    поле достать и принести дичи;
  cbt-NTPO: 'Napoaponahuë'', Nipicanta Isao napotërinso natanarin. Napoaton ina tananquë
    paaso chachin, a''naroáchin Cacopo përaton sha''huitërin: —¡Natanquë hua''hua
    sha''huichinquën. Nani iya masho tatari napotërinso'' natayatërahuë!'
  bqc-SIM: Lɛbɛka yã́ pↄ́ Izaaki lɛ́ o Esauɛpi mà. Kɛ́ Esau fɛ̀lɛ gɛ̀ toekai,
  tcz-CHONGTHU: Ahin Isaac le Esau kihou na chu Rebekah'in guhthim chan ana ngai jin
    hichun Esau chu gamleng ding a akon doh phat in;
  mar-mar: जेव्हा इसहाक त्याच्या मुलाशी बोलत होता तेव्हा रिबका ऐकत होती. एसाव रानात
    शिकार करून घेऊन येण्यासाठी गेला.
  tcs-tcs: Wen Aizak i bin tok po Iso, Ribeka bin lisen tu. Wa, wen Iso bin lego go
    po bus po anting,
  qub-qub: Isaac wamran Esaüta imata nishallantapis maman Rebecaga wiyaran. Chaura
    Esaüga papänin nishanno animal ashej jircapa aywacuran.
  bqp-bqp: Rɛbɛka yã kũ Isaaku ò Isaunɛ pìi mà. Kũ Isau fùtɛ à gɛ̀ɛ tofe ká,
  hat-hat: Rebeka menm t'ap tande sa Izarak t'ap di Ezaou, gason l' lan. Ezaou soti,
    li pati li al lachas pou papa l'.
  eng-BSB: Now Rebekah was listening to what Isaac told his son Esau. So when Esau
    went into the field to hunt game and bring it back,
  tod-tod: Eleɓɛka ɠɛni naa mɛnisu, nii Izaake ɠɛni bosu ná-doun zunui Ezawu ma.
    Ezawu liini dɔɓɔi zu sua ɠaiziɛzuʋɛ, é ʋa ʋaa la.
  eng-WEBPB: Rebekah heard when Isaac spoke to Esau his son. Esau went to the field
    to hunt for venison, and to bring it.
  kbq-kbq: Hianagi Aisaki'a nemofo Isoma asmia kea Rebeka'a agesa anteno antahiteno,
    Iso'ma trampinka zaga aheno eme krenteku nefreana,
  nhe-BL: Pero Rebeca quitlacaquilijtoya tlen Isaac quiilhuiyaya Esaú. Huan teipa
    quema Esaú yajqui cuatitla para quiitzquiti se masatl para itata,
  bus-bus: Rɛbɛka yã kɛ̀ Isaaku ò Isaunɛ pì mà. Kɛ̀ Isau fɛ̀ɛ à gàa tofe ká,
  gub-BL: Hemek wenu a'e ma'e imume'u mehe a'e, Ezau pe Izak ize'eg mehe a'e. A'e
    rupi izemi'ikar mehe
  eng-DRA: And when Rebecca had heard this, and he was gone into the field to fulfill
    his father’s commandment,
  knf-knf: Kë Rebeka aşë ŧiink Iŧaak wi akţiiniiŋ na Eŧawu abukul. Eŧawu aya du uţeeh
    pjan aşin uko uloŋ.
