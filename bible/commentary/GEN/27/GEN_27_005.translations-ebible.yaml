verse: GEN.027.005
translations:
  mal-C: യിസ്ഹാക്ക് തന്റെ മകനായ ഏശാവിനോടു സംസാരിക്കുന്നത് റിബേക്ക കേട്ടു. ഏശാവു വേട്ടയാടിക്കൊണ്ടുവരാൻ
    വെളിമ്പ്രദേശത്തേക്കു പോയപ്പോൾ.
  deu-TKW: Rebeka aber hatte zugehört, als Isaak so zu seinem Sohn Esau redete. Während
    nun Esau in die Steppe ging, um ein Wild zu erjagen und heimzubringen,
  lin-lin: Nzokande, Rebeka azalaki koyoka makambo oyo Izaki azalaki koyebisa mwana
    na ye Ezawu. Tango Ezawu akendeki na zamba mpo na koboma nyama mpe kozonga na
    yango,
  cbr-NT: '''Aínbi ka ësokian kaia ax anu ''ixun Rebecanën uisakin karaisa Isaacnën
    Esaú kaia kixun kuakëxa. Usakian aín papa kakëxa, ninu ñuina barixuni kuankëbëtan
    ishi ka,'
  eng-LSV: And Rebekah is listening while Isaac is speaking to his son Esau; and Esau
    goes to the field to hunt game—to bring in;
  bmu-bmu: Aisaknöŋ nahönŋi Isogöra keuŋi mewö jiiga Rebekanöŋ mi kezap ala mörök.
    Möriga Isonöŋ mosöta sömbup böröjaŋ memba qeba iwiŋi waŋgimamgöra jölömnöŋ anök.
  eng-GNV: (Nowe Rebekah heard, when Izhak spake to Esau his sonne) and Esau went
    into the fielde to hunt for venison, and to bring it.
  eng-WEBSTER: And Rebekah heard when Isaac spoke to Esau his son; and Esau went to
    the field to hunt for venison, and to bring it.
  nhw-BL: Pero Rebeca quitlacaquilijtoya catli Isaac quiilhuiyaya Esaú. Huan teipa
    quema Esaú yajqui cuatitla para quiitzquiti se masatl para itata,
  swh-ONEN: Basi Rebeka alikuwa akisikiliza Isaki alipokuwa akizungumza na mwanawe
    Esau. Esau alipoondoka kwenda nyikani kuwinda nyama pori na kuleta,
  bba-bba: Mɑ Esɑu u seewɑ u dɑ yɑkɑsɔ u kɑ ɡbeeku yɑɑ ye ɡoomɑ. N deemɑ Rebekɑ u
    nɔɔmɔ ye Isɑki u win bii Esɑu sɔ̃ɔmɔ.
  eng-KJVCPB: And Rebekah heard when Isaac spake to Esau his son. And Esau went to
    the field to hunt for venison, and to bring it.
  cpy-cpy: Kemimaetaka roori Rebeca, okemakiri Isaac ikantziriri Esaú. Riyaamintheetzi
    Esaú ramini tsimeri royaari ipaapate,
  mpx-mpx: He Lebeka iyoho to i lalaegan ge Aisake i baaba natuna Iso elana. Sauga
    Iso i tagil ge i egon ni na uleya ni iyauka,
  wbp-wbp: Junga-juku, Yijuwuju wirlinyilki yanu yupuju-kurra. Ngulalparla Yijaki
    wangkaja nyampurra Yijuwuku, ngulaju kula-nganta yangarlu jirrama-mipalpa-pala-nyanu
    wangkaja. Kutu-yijala Ripikaju karrija, purda-nyangulpa-palangu, kulalpa-pala
    milya-pungu kujalpa nyanungu karrija palka yalumpurla, lawa.
  luo-luo: To Rebeka nochiko ite ka Isaka wuoyo gi wuode Esau. Kane Esau osewuok odhi
    e thim mondo odhi oneg le kendo okel,
  meu-meu: Hari Isaak ena hereva natuna Esau e hamaorolaia na Rebeka danu e kamonai.
    Bena Esau na eha labana, dia ta baine alaia, baine mailaia eto.
  npi-ULB: इसहाकले आफ्नो छोरो एसावसँग कुरा गरेको रिबेकाले सुनिन् । एसाव शिकार मारेर
    ल्‍याउन मैदानमा गए ।
  yor-yor: Ṣùgbọ́n Rebeka ń fetí léko gbọ́ nígbà tí Isaaki ń bá Esau ọmọ rẹ̀ sọ̀rọ̀.
    Nítorí náà, nígbà ti Esau ti ṣe ọdẹ lọ sínú igbó,
  emp-NTPO: Isara idji warra Esaú ume bed̶ea b̶ʌda Rebecaba ũrĩ b̶asia. Maʌ̃be Esaúra
    mẽã wãsia dji zezaa cobi carea.
  ind-ind: Ribka mendengar Isak berbicara kepada Esau. Maka ketika Esau pergi berburu,
  pes-OPCB: اما ربکا سخنان آنها را شنید. وقتی عیسو برای شکار به صحرا رفت،
  ssx-ssx: Kutupa Aisa꞉kema꞉ Iso pa꞉ta꞉ pi la haleeketa꞉ Lepekama꞉ opu hayekeme.
  lcm-lcm: Sikei nia si taun ang akorong ri Rebeka kitapo kokolongong tainau na Isak
    sipo angmemengenai ve kana nat ta Esau. Asukang na taun a Esau kala ultaliung
    ane nei uten asian akalat ani tamana,
  aer-aer: Kele, Esau alheke, ulyenye unthetyeke. Nhenge Isaac-arle alakenhe angketyamenge
    Esau-eke, ratherre itirreke ratherre akwele atherre-arrpe-arle akwele aneke ratherre-arle
    angkerretyamenge. Kenhe Rebekah-ele akenhe itwenge awetyame nterte-ntertele, ratherre
    apale aneke rarle itwele tnetyamenge akethele, arrangkwe.
  tgl-ULB: Ngayon narinig ni Rebeca nang kausapin ni Isaac si Esau na kanyang anak.
    Nagpunta si Esau sa bukid para mangaso ng hayop at dalhin ito pauwi.
  nop-nop: Lebeka adi kabup yale magi kametnadi tulune Aisak adi mihiŋiŋ biyeniŋ dut
    mede yonadi tugumuk. Agaŋ Esau adi kale kaliŋ behepneŋ uguk.
  kca-kca: Ревекка хўԓтсәԓы, хŏты Исаак Исав пŏхәԓа щит пŏтәртәс. Щӑԓта Исав вой мŏщатты
    пӑ вой ԋŏхи туты мӑнәс.
  cbu-NT: Rebeksha yuwaa wazaranll Esawaa tsiyatstaru waneeku anoo mazinarangiya.
    Esawsha yuwari wapari tárangu anuritam tuminarangiya. Zamiz pachati átu, xikatu
    naatarangiya.
  hui-hui: Aisagahanda ibu igini Isola bi ogoni lalu birayuago Lebega ibu nde haleho
    berene. Libu bi ogoni lai halu Iso ibu irabuha taya pole tagira pialu piyagola
  wrs-wrs: Doa Isakva hevna yiveltowondm ishomnavna, ongalva poaita avna, hellewulavna.
    Doa Esauva nesam gana,
  mya-mya: ဣ​ဇာက်​က​ဧ​သော​အား ထို​သို့​မှာ​ကြား​နေ​စဉ် ရေ​ဗက္က​သည်​နား​ထောင်​လျက်​ရှိ​၏။
    ထို့​ကြောင့် ဧသော​အ​မဲ​ပစ်​ထွက်​သွား​သော​အ​ခါ၊-
  cbi-NTPO: Tsenñu Rebeca meenami naa Isaac Esaúnu tsandintsuñuba. Tsejtu Esaú jeenbaasha
    ya' apachi tyeeba mi'kenu jiinmalaren,
  bod-N: ཨི་སཱག་གིས་རང་གི་བུ་ལ་དེ་ལྟར་སྨྲས་པ་རིབ་ཀཱས་ཐོས༌སོ། །དེ་ནས་བུ་ཆེ་བ་དབེན་སྟོང་ལ་རི་དྭགས་རྔོན་དུ་སོང་བ༌དང༌།
  wsk-wsk: Rebekah due guruguwa Isaac den Esau manaruwaram mu nu karogo ikiam. Ale
    tom Esau aratam namawaram mu,
  kkl-kkl: Ishakti Esau ambarelamogha Ribkari ka'ebaogti, Esau paiag sip ol piogpa,
  sna-sna: Zvino Rabheka akanga akateerera Isaka paakanga achitaura nomwanakomana
    wake Esau. Esau akati aenda kusango kuti andovhima mhuka kuti agouya nayo,
  spa-BLM: Rebeca escuchó cuando Isaac habló con su hijo Esaú. Esaú fue al campo a
    cazar venado y a traerlo.
  beu-beu: Aarunge naba ba Isak ana vengbanang metma oal Esau veng at hubai angu,
    Ribka ana vengmee. Angu ebele Esau ana ila dadi mi binanta vengkori tila muse,
  cac-cac: Axo ix Rebeca, ix yab' ix tas ix yal vin̈ d'a vin̈aj Esaú chi', yuj chi'
    ayic toxo ix b'at vin̈aj Esaú chi' d'a caltac te' say schib'ej smam chi',
  swh-ULB: Basi Rebeka akasikia Isaka alipoongea na Esau mwanawe. Esau akaenda uwandani
    kuwinda mawindo na kuja nayo.
  bel-bel: Рэбэка чула, як Ісаак гаварыў сыну свайму Ісаву. І пайшоў Ісаў у поле дастаць
    і згатаваць дзічыны;
  deu-ELBBK: Und Rebekka hörte zu, als Isaak zu seinem Sohn Esau redete. Und Esau
    ging aufs Feld, ein Wildbret zu erjagen, um es heimzubringen.
  mbb-OT: Mibpemineg bes dutun si Rebeka te kemulu edlelaǥi ni Isaac si Esau. Umbe
    hein migenat en si Esau is ebpenuǥes diyà te unayan dan,
  msc-msc: Jaa, Isiyaka ka mɛn fɔ a dencɛ Esawu yɛ, Rebeka tolo tɛrɛ ye wo bɛɛ la.
    Esawu bɔra ka wa sobo ɲinin diya wula kɔndɔ tuma mɛn na,
  mal-2015: യിസ്ഹാക്ക് തന്റെ മകനായ ഏശാവിനോടു പറയുമ്പൊൾ റിബെക്കാ കേട്ടു. ഏശാവോ വേട്ടതേടി
    കൊണ്ടുവരുവാൻ കാട്ടിൽ പോയി.
  tuo-NT: Rebeca peꞌe Isaa Esaúre tojo nisere tʉꞌoco niwõ. Tojo tʉꞌoꞌco niyugo, Esaú
    cãpũpʉ cʉ̃ pacʉre waꞌicʉrã wẽjẽbosagʉ waꞌáca beꞌro,
  gup-gup: Rebekah ngaleng wanjh bibekkani kore Isaac bimarneyimi Esau nawu beywurd
    nuye. Dja Esau wam kore kabbal kadjangkan mayh kamkukyirrurndeng,
  met-met: Ne Rebeka lungu Aisak harua na garanoa Iso. Bungina Iso ila ongania ba
    ida asaxa xaung xap ma muli,
  gvs-gvs: E kina go Ribeka itaaiyakeka tutayana Aisake ma natuna Iso sibobóbwara.
    Tutayana Isoyana itáoya ina yoyowo goi ivakauko,
  rmc-rmc: Ale e Rebeka šunelas, sar o Izak vakerelas peskre čhaha le Ezavoha. Soča
    o Ezav odgeľa pre maľa, hoj vareso te chudel a te anel,
  nlg-nlg: Ma Rebekah te rongovia na hava Isaac te bosa vania Esau. Mi tana bona Esau
    te rughuhoru ge ke va hilivighi mai na maumanu asi,
  dgr-DOGNT: Isaac hadıì edeza Esau ts'ǫ̀ gode ekò wets'èkeè Rebekah yenaàhtǫ yeèhkw'ǫ.
    Eyıt'à Esau ekìı-ka nàzè ha xàèhtła ekò,
  pes-OPV: و چون اسحاق به پسر خود عیسو سخن می‌گفت، رفقه بشنید، و عیسو به صحرا رفت
    تانخجیری صید کرده، بیاورد.
  ron-1924: Ребека а аскултат че спуня Исаак фиулуй сэу Есау. Ши Есау с-а дус ла кымп,
    ка сэ приндэ вынатул ши сэ-л адукэ.
  ben-OBCV: ইস্‌হাক যখন এষৌর সাথে কথা বলছিলেন তখন রিবিকা তা শুনে ফেলেছিলেন। এষৌ যখন
    শিকার করে আনার জন্য মরুপ্রান্তরের উদ্দেশে বেড়িয়ে পড়লেন,
  lex-lex: La'pa Isaka naltier lia a'nani Esau, de Ribka natlin reria. Ne la'pa Esau
    nla'awa wo'or pa nhokra porni-dawarni ida totpa nodia la amni, de
  rgu-rgu: Basa boe ma Esau neu sopu banda. Tehuu Ribka boe namanene Isak dedean ria.
  som-som: Rebeqahna way maqashay markii Isxaaq la hadlay wiilkiisii Ceesaw. Ceesawna
    duurkuu u kacay inuu ugaadh soo dilo oo uu keeno.
  lat-VUC: Quod cum audisset Rebecca, et ille abiisset in agrum ut jussionem patris
    impleret,
  aoi-aoi: Akena ngalaja Ribeka ying-engkirrikena akina ayakwa ni-yengbinuma Ajika
    Yijawa-manja. Umba eneja ni-likena arakba naburradikba naruma-dangwa yinungungwangbu-wa
    n-aburangkama.
  eng-ASVBT: And Rebekah heard when Isaac spake to Esau his son. And Esau went to
    the field to hunt for venison, and to bring it.
  mna-mna: 'Indeeŋe Isak izzo sua pa lutuunu Isau na, Rebeka ileŋuti kek. Tana Isau
    ila pa su be iru buzur, to Rebeka imaŋga mi iso pa lutuunu Yakop ma iso: “Buri
    ŋonoono ta aŋleŋ tomom iso pa tom ta kembei. Isombe:'
  ita-1885: Or Rebecca stava ad ascoltare, mentre Isacco parlava ad Esaù, suo figliuolo.
    Esaù adunque andò a' campi per prender qualche cacciagione, e portarla a suo padre.
  eng-LXXUP: And Rebekah heard Isaac speaking to Esau his son; and Esau went to the
    plain to procure venison for his father.
  eng-ULB: Now Rebekah heard it when Isaac spoke to Esau his son. Esau went to the
    field to hunt for game and bring it back.
  spa-VBL: Rebeca escuchó lo que Isaac le dijo a Esaú. Así que cuando Esaú se fue
    al campo a buscar carne de caza,
  fra-_FOB: Or, Rébecca écoutait, pendant qu'Isaac parlait à Ésaü, son fils. Ésaü
    s'en alla donc aux champs pour prendre du gibier et l'apporter.
  mal-mal: യിസ്ഹാക്ക് തന്റെ മകനായ ഏശാവിനോടു പറയുമ്പോൾ റിബെക്കാ കേട്ടു. ഏശാവോ വേട്ടയാടി
    കൊണ്ടുവരുവാൻ കാട്ടിൽ പോയി.
  urd-GVR: Ribqā ne Is'hāq kī Esau ke sāth bātchīt sun lī thī. Jab Esau shikār karne
    ke lie chalā gayā to us ne Yāqūb se kahā,
  suz-BL: मिनु रेबेकामी इसहाक नु एसाव लोव़ पशो नेंशो बाक्‍माक्‍त। मिनु एसाव ब्‍वाकी
    सिखार ग्‍यारथ लमेनु,
  ita-1927: Ora Rebecca stava ad ascoltare, mentre Isacco parlava ad Esaù suo figliuolo.
    Ed Esaù se n’andò ai campi per fare qualche caccia e portarla a suo padre.
  ckb-ckb: ڕڤقە گوێی لێبوو کاتێک ئیسحاق قسەی لەگەڵ عیسۆ دەکرد. ئینجا عیسۆ چوو بۆ دەشتودەر
    تاکو نێچیرێک ڕاو بکات و بیهێنێتەوە.
  eng-BBE: Now Isaac's words to his son were said in Rebekah's hearing. Then Esau
    went out to get the meat.
  crx-NTPO: '''Et Rebekah yoozilhts''ai whe ''utni Esau bulh yalhduk, ''ink''ez Esau
    whenya ''uka'' tit''elh ha ''ink''ez whusaitilelh.'
  kan-OKCV: ಇಸಾಕನು ತನ್ನ ಮಗ ಏಸಾವನಿಗೆ ಹೇಳಿದ್ದನ್ನು ರೆಬೆಕ್ಕಳು ಕೇಳಿಸಿಕೊಂಡಳು. ಏಸಾವನು ಬೇಟೆಯಾಡಿ
    ಅದನ್ನು ತರುವುದಕ್ಕಾಗಿ ಅಡವಿಗೆ ಹೋದನು.
  bbb-bbb: Aeseki fu vua ijiege Iso kuarako bara fuone Ribeka fu mauike manina vua
    ije bu kuaevo ije fie. Ijadufuo Iso fune kekena sume bijana vakoga Ribeka fu uri
    fari fuone iviene e Jekafu vua kuarae. Fu kua, Jekafu farino asoe one fu vua ige
    uvia one Iso kuaramo na mauike fie.
  tam-2017: ஈசாக்கு தன் மகனாகிய ஏசாவோடு பேசும்போது, ரெபெக்காள் கேட்டுக்கொண்டிருந்தாள்.
    ஏசா வேட்டையாடிக்கொண்டுவர காட்டுக்குப் போனான்.
  spa-RV-1909: 'Y Rebeca estaba oyendo, cuando hablaba Isaac á Esaú su hijo: y fuése
    Esaú al campo para coger la caza que había de traer.'
  ron-BTF: Şi Rebeca a auzit când Isaac a vorbit lui Esau, fiul său. Şi Esau a mers
    la câmp să vâneze vânat şi să îl aducă.
  eng-WEBP: Rebekah heard when Isaac spoke to Esau his son. Esau went to the field
    to hunt for venison, and to bring it.
  eng-FBV: Rebekah heard what Isaac told his son Esau. So when Esau left to go hunting
    in the countryside for wild game,
  nld-1939: Maar Rebekka had afgeluisterd, wat Isaäk tot zijn zoon Esau had gezegd.
    En toen Esau het veld was ingegaan, om een stuk wild voor zijn vader te schieten,
  nch-BL: Pero Rebeca quitacaquilijtoya cati Isaac quiilhuiyaya Esaú. Huan teipa quema
    Esaú yajqui cuatita para quiitzquiti se masat para itata,
  tfr-NTPO: Gueniyo Isaac tjl̈ẽ sök Esaú kong l̈i kura Rebecarë. E kjĩshko ga Esaú
    to pjö gl̈oroy wl̈orkë äya kjl̈oshko so uako wl̈eniyo zrök ba data kong wopro
    ga
  vie-1934: Vả, đang khi Y-sác nói cùng Ê-sau con trai mình, thì Rê-be-ca có nghe.
    Ê-sau bèn ra đồng săn thịt rừng đặng đem về cho cha.
  hin-CV: जब यित्सहाक अपने पुत्र एसाव से बातें कर रहे थे, तब रेबेकाह उनकी बातों को
    सुन रही थी. जब एसाव खुले मैदान में शिकार लाने के लिए चला गया,
  eng-OURB: Rebekah [Securely bound] sh'ma ·heard obeyed· when Isaac [Laughter] spoke
    to Esau [Hairy] his son. Esau [Hairy] went to the field to hunt for venison, and
    to bring it.
  spa-BES: . Las palabras de Isaac a su hijo fueron escuchadas por Rebeca. Entonces
    Esaú salió a buscar la carne de caza.
  tdx-tdx: Jinanji’ i Ribkae ty nataon-drae’e amy ana’e Esave. Aa naho niavotse mb’
    am-patrañe añe t’i Esave hitsindroke hanesea’e.
  vid-vid: Hambi, mhela awo Isaka naloyali yolongasa na mwanage Esau, Lebeka nayali
    yohulichiza. Ahyo, Esau naloyalutile kisolo kupelemba igongolo na kuligala,
  pwg-pwg: Aisiki nakanani ivivi sisiya Iso kurina na Rebeka ivivi yana. Iso ivomiiri
    ikiibau ku warere da siya sago ita vowai ma ita kavarapiyei,
  eng-OKE: And Revekah listened as Izhak was speaking with his son Esau. And Esau
    went into the field to hunt venison to bring it.
  tha-KJV: เมื่​ออ​ิสอัคพู​ดก​ับเอซาวบุตรชายนั้น นางเรเบคาห์​ได้ยิน เอซาวก็ออกไปท้องทุ่งเพื่อล่าเนื้อมา
  por-BR-2018: 'E Rebeca estava ouvindo, quando falava Isaque a Esaú seu filho: e
    foi-se Esaú ao campo para pegar a caça que havia de trazer.'
  bco-bco: Aisa꞉g eyo꞉ Iso꞉bo꞉wo꞉ a꞉la꞉sa꞉la꞉labikiyo꞉, to sa꞉lab a꞉no꞉ La꞉ba꞉ga e
    da꞉da꞉len. A꞉la꞉go꞉ko꞉lo꞉ Iso꞉wo꞉ no꞉wo꞉ buluma꞉ ha꞉nabiki, La꞉ba꞉ga eyo꞉ ene
    so꞉wa Ya꞉kobo꞉wo꞉ a꞉la꞉sio꞉, “O꞉go꞉ go꞉la꞉yo꞉ Iso꞉mo꞉wo꞉ towo꞉ sa꞉la꞉labiyo꞉ ne
    dabu.
