verse: GEN.027.046
translations:
  mal-C: പിന്നെ റിബേക്ക യിസ്ഹാക്കിനോട്, “ഈ ഹിത്യസ്ത്രീകൾനിമിത്തം എനിക്കു ജീവിതം മടുത്തു.
    ഈ നാട്ടുകാരികളായ ഇവരെപ്പോലെയുള്ള ഹിത്യസ്ത്രീകളിൽനിന്ന് ഒരുവളെ യാക്കോബ് വിവാഹംചെയ്താൽ
    പിന്നെ ഞാൻ എന്തിനു ജീവിക്കണം?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Rebeka zu Isaak: Ich bin des Lebens überdrüssig wegen der Hethiterinnen.
    Wenn Jakob auch so eine Hethiterin, eine Landeseingeborene, zum Weibe nehmen sollte,
    wozu lebe ich dann noch?'
  lin-lin: 'Rebeka akendeki koyebisa Izaki : « Nalembi mokili likolo ya basi oyo ya
    mokili ya Iti. Soki Jakobi abali mwasi kati na bana basi ya mokili oyo, tina nazala
    na bomoi ekozala lisusu te. »'
  cbr-NT: 'Ësokin pain aín tuá katankëxun ka Rebecanën Isaac ësokin kakëxa: —''Ëx
    kana ënë hitita xanu rabë́ Esaúnëa bia ënëbë tsóti atsan, usa ''ain kana abë ''isamatanin.
    Jacobnën ribia achúshi hitita xanu Canaán ënua bikëbë karana ''ëx uisari ënu tsóti
    ''ain, kana ënu tsótima bamati ''ain.'
  eng-LSV: And Rebekah says to Isaac, “I have been disgusted with my life because
    of the presence of the daughters of Heth; if Jacob takes a wife of the daughters
    of Heth, like these—from the daughters of the land—why do I live?”
  bmu-bmu: 'Rebekanöŋ apŋi Aisaköreŋ anda kewö jiyök: “Nöŋön iranyahötni Hit ambi
    yetköra aka toroqeba malmamgö ölan nöhöi sihimbölö mörakzal. Jeikobnöŋ mewöyök
    Hit yeŋgö böraturupŋini yeŋgöreŋök kun iranyahötniri ewö anömŋa membapuk. Gölme
    kiaŋgöreŋ asuhugeri, yeŋgö silikŋinan mönö mewöyök ahöza. Mewöŋi kun memba kabapuk
    ewö, nöŋön mönö malmalni wuanöŋgöra toroqeba malbileŋak? Sihimbölönan mönö toroqeba
    önöŋi qahö akapuk. “Rebekanöŋ mewö jiyök.'
  eng-GNV: Also Rebekah said to Izhak, I am weary of my life, for the daughters of
    Heth. If Iaakob take a wife of the daughters of Heth like these of the daughters
    of the lande, what auaileth it me to liue?
  eng-WEBSTER: 'And Rebekah said to Isaac, I am weary of my life, because of the daughters
    of Heth: if Jacob shall take a wife of the daughters of Heth, such as these who
    are of the daughters of the land, what good will my life do me?'
  nhw-BL: 'Huan teipa Rebeca quiilhui Isaac: ―Ya nisiyajtoc por ni heteo ichpocame
    catli Esaú mocuilijtoc. Sintla Jacob mocuilis se ichpocatl catli ehua nica ipan
    tlali Canaán, más cuali ma nimiqui.'
  swh-ONEN: Kisha Rebeka akamwambia Isaki, “Nimechukia kuishi kwa sababu ya hawa wanawake
    wa Kihiti. Ikiwa Yakobo ataoa mke miongoni mwa wanawake wa nchi hii, wanawake
    wa Kihiti kama hawa, sitakuwa na faida kuendelea kuishi.”
  bba-bba: Yerɑ Rebekɑ u dɑ u Isɑki sɔ̃ɔwɑ u nɛɛ, nɑ kɑ nɛn wɑ̃ɑru wɑsirɑ Esɑun kurɔ
    benin dɑɑn sɔ̃, be bɑ sɑ̃ɑ Hɛtibɑ. Yɑkɔbu ù n mɑɑ kurɔ suɑ tem mini nɡe be, mbɑn
    wɑ̃ɑrɑ ko nɑ n mɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'And Rebekah said to Isaac, I am weary of my life because of the daughters
    of Heth: if Jacob take a wife of the daughters of Heth, such as these which are
    of the daughters of the land, what good shall my life do me?'
  cpy-cpy: 'Okantakiri Rebeca oemi Isaac: “Osheki nojamashiryaakawo rishinto Het-ite
    iinatakari Esaú. Roojatzirika rayeri Jacob oshiyakawori iroka nampitawori Canaán-ki,
    okamethatzi nokamapithatero.”'
  mpx-mpx: Yaka abwe Lebeka i na i baek Aisake elana i ba, “Hiti yowauiliyau e bolo
    Iso lagonau, amnau hi apapanak-an hoti. He bahi Yakobo Hiti yovana etegana labi
    ya elana ni aalolonan. Ebo ni ola o, he binimala na aliga ya.”
  wbp-wbp: Ngula-jangka, Ripikaju yaninjarla wangkajarla kali-nyanuku Yijakiki, “Ngaju
    karna-jana rdunjurdunju-jarrimi nyampu-patuku mardukuja-patuku Yititi-patuku ngula
    kalu nyinami nyampurla-yijala ngurrararla. Ngali-nyangu kaja-nyanu Yijuwu, nyurru-juku
    yupukarra-jarrija jirrama-kurlu maju-jarra-kurlu Yititi-jarra-kurlu. Kajilpa-nyanu
    Jakupurlu nyanungu-paturlajinta mardukuja nyanungu-kurra-mantarla, ngulaju yungurna
    kutu-palimi ngajuju.”
  luo-luo: Eka Rebeka nowacho ne Isaka niya, “ajok gi ngima nikech nyi jo-Hiti-gi.
    Ka Jakobo bende nyalo kawo dhako mana kuom nyi jo-Hiti-gi, to owinjore atho.”
  meu-meu: Bena Rebeka ese Isaak e hereva henia, eto, Name hesiku ini Hiti hahinedia
    daidiai. Iakob ese ini Hiti taudia natudia ina tano ai e nohomu ta baine adavaia,
    egu noho ede baine heto?
  npi-ULB: रिबेकाले इसहाकलाई भनिन्, “यहाँका हित्ती स्‍त्रीहरूको कारण मेरो जीवनै हैरान
    भइसक्‍यो । यदि याकूबले यस देशका स्‍त्रीहरूजस्तै हित्तीका छोरीहरूमध्‍ये एउटीलाई
    विवाह गर्‍यो भने मेरो लागि मेरो जीवनको के फाइदा हुन्‍छ र?”
  yor-yor: Nígbà náà ni Rebeka wí fún Isaaki pé, “Ayé sì sú mi nítorí àwọn ọmọbìnrin
    Hiti wọ̀nyí. Bí Jakọbu bá fẹ́ ọ̀kan nínú àwọn ọmọbìnrin Hiti wọ̀nyí, ó kúkú sàn
    kí n má wà láààyè.”
  emp-NTPO: 'Jacobo wãi naẽna Rebecaba dji quima Isaa jarasia: –Mʌ̃ra sẽ b̶ʌa Esaú
    quima hititarã carea. Jacobo bid̶a naʌ̃ druad̶ebema hitita wẽrãda edaibʌrʌ, biara
    b̶ʌa mʌ̃ra beuida.–'
  ind-ind: Setelah itu, Ribka berkata kepada Isak, “Aku benci hidup karena perempuan
    Het semacam istri-istri Esau itu. Kalau sampai Yakub menikahi perempuan dari daerah
    ini juga, lebih baik aku mati saja!”
  pes-OPCB: 'سپس ربکا نزد اسحاق رفته به او گفت: «از دست زنان حیتّی عیسو جانم به لب
    رسیده است. حاضرم بمیرم و نبینم که پسرم یعقوب یک دختر حیتّی را به زنی بگیرد.»'
  ssx-ssx: Lepekama꞉ Aisa꞉ke pa꞉ta꞉ alota꞉ Do Isona꞉ da ma꞉nda꞉ wanda꞉ yaapo handa꞉peketa꞉
    I̱ta꞉ ota꞉ ki tieke pea soka꞉la꞉ pita꞉la꞉me. Dieikopema꞉ make do Hidi wandiki
    tonu ma꞉nda꞉ mia꞉ka꞉na꞉ta꞉ kota꞉ I̱ta꞉ homa꞉peke make ya꞉la꞉me leekeme.
  lcm-lcm: Na Rebeka kala antok a Isak asukang ke, “Napo kirik luai nang ani ago kuvul
    ve ngono omog ke i ri It. Man a Iakov kala kun osongon korong kapa singiria, loi,
    kag to parik luai kapa angkoai si ka roron.”
  aer-aer: Kele Rebekah anewe ikwerenhe Isaac-eke angkeke, “Ayenge ahentye-anetyakenhe
    arelhe Hittite apmere nhenhe-arenye areyeke. Ampe ilerne-kenhe Esau-ele kele arelhe
    Hittite akurne atherre anewe akeke. Kele Jacob-ele apeke arrpenhe anewe akemele,
    kele ayenge ilwetyeke ahentye-aneme ayenge-arle itneke ahentye anetyakenhe anthurrenge.”
  tgl-ULB: Sinabi ni Rebeca kay Isaac, “Ako ay pinanghihinaan sa buhay dahil sa mga
    anak na babae ni Heth. Kung kunin ni Esau na asawa ang isa sa mga anak ni Heth,
    tulad ng mga kababaihang ito, ilan sa mga anak na babae ng lupain, ano pa ang
    kabuluhan ng buhay ko?”
  nop-nop: Lebeka adi unduŋ yoŋa Aisak indiŋ niŋguk, “Nu adi Hitait tamyat dut hatidok
    adi foloone gulida tilak. Ala tiyaugane Yakobodibo Hitait me adi’walaŋ wabi kwet
    iŋahi kuyoŋ nagilaak adi nu dediŋ tiŋa itouluwaat.”
  kca-kca: 'Щӑԓта Исаака Ревекка йастәс: «Хет нэӈӈән урәӈән ма уԓәпсайэм кашԓы; хет
    эвет эԓты, тӑм мўв эԓты, тӑм нэӈӈән хŏрпи нэ Иаков туԓ ки, мўйа мӑнэма уԓты?»'
  cbu-NT: 'Ashiriya, Rebeksha wazaranllee Isaakaa: ¿Tamaycheezich? Nuw nishucheetsina
    kiz tayuyana. Esawma nishuchee kiz Hititshuchee yamarangu, nda kaapa iyshat kis
    taakaniya. Nuw kiyung kachiykina iparimandi Esawamand waminu. Ashirucha, ndusha
    nishuchee kiz ipareemi Akopaam panamaam zandkina. Wandaya Akop nishucheetsiritam
    kiz Kanaanshuchee yamakchu, zurampatari nuwnaa taamaam zandakshitazi. Uru nuw
    mikeeshti tsipachima, Rebek wazaranllee Isaakaa tárangiya. Ashiriya, na kamaneena
    yuwaa Rebek wipaa Akopaa tusuwapi átu, wazaranllee mangu tamapingarangu anootsi.'
  hui-hui: Lebegahanda Aisagahondo lalu, Iso one Hidi wali libugua mana bialu kagoniore
    manga kogoni. Mani Yagabahanda Hidi wali kirali o bedagolabo ale dege dabu biyagua
    i̱ ogoria bira ndo homoleneore karulape, lene.
  wrs-wrs: Doa Repekava Isakm tlalm omnana, kamba gimus venav Esauna ungund ongorini
    samblara. Hitnindongorini himba ahav, wo Yakopva snamba vratava, osva kamba si
    wuspromana vevav, verava daha.
  mya-mya: ရေ​ဗက္က​က​ဣ​ဇာက်​အား``ကျွန်​မ​သည်​ဧ​သော​၏ အ​မျိုး​ချင်း​မ​တူ​သော​မ​ယား​များ​ကြောင့်
    သေ ချင်​အောင်​စိတ်​ညစ်​ရ​သည်။ အ​ကယ်​၍​ယာ​ကုပ် သည်​ဤ​အ​ရပ်​၌​ရှိ​သော ဟိတ္တိ​အ​မျိုး​သ​မီး
    တစ်​ဦး​ဦး​နှင့်​အိမ်​ထောင်​ကျ​မည်​ဆို​လျှင် ကျွန်​မ​အ​သက်​ရှင်​မ​နေ​နိုင်​တော့​ပါ''
    ဟု ပြော​လေ​၏။
  cbi-NTPO: 'Bene Rebeca Isaacnu entsandimi: Jaiba ura'' chukeetyuve, Hetnu sera''
    jimu paande na''malanu Esaú supunga'' chudishu juntsala'' mityaren. Tsa'' mitya
    Jacob bain entsa Hetnu sera'' jimu paande na''mala enu Canaán tunu chumu naadejuñuba
    juntsaalanu supunga'' chushu juntsaa, iya peñuba ne uraave, timi.'
  bod-N: དེ་ནས་ཡང་རིབ་ཀཱས་ཨི་སཱག་ལ་འདི༌ལྟར། བདག་ནི་ཧེད་མི་རིགས་ཀྱི་བུ་མོའི་རྐྱེན་གྱིས་ཡིད་སྐྱོ་བར་གྱུར་ཏེ་སྲོག་ཀྱང་འཚོ་མི་འདོད༌ལ།
    ཡ་ཀོབ་ཀྱིས་ཀྱང་ཧེད་མི་རིགས་ཀྱི་བུ་མོ་འདི་ལྟ་བུ་ཞིག་ཆུང་མར་བླངས༌ན། བདག་གི་སྲོག་འཚོ་ཐུབ་ཀྱང་ཅི་ལ་ཕན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Udagi te Rebekah kuari Isaac aora maonam, “Ani Heth imet ilagala Esau ko
    nuwusari imi nunga angimik gagoraram. Se Jacob betela sor imi te ko Heth imet
    bo ko nuwus ko tauk agi mu, ani ngual am, am kua namarikko!”
  kkl-kkl: Olog wameka Ribka nenekori Ishakag yubu lelamogti, “Na tungna sap-sabi
    Het so'o eneag wamang kelabo tane kembi ulamsin. Esauri Het kelabo topsioa saog
    uro name Yakubti babe Het kelabo topsileba, 'Imnun kom,' aro wali tebanun,” seog.
  sna-sna: Ipapo Rabheka akati kuna Isaka, “Ndinosemburwa noupenyu nokuda kwavakadzi
    vechiHiti ava. Kana Jakobho akatora mukadzi anobva pakati pavakadzi vechiHiti
    vakaita savava, kurarama kwangu hakungavi namaturo.”
  spa-BLM: 'Rebeca dijo a Isaac: “Estoy cansada de mi vida a causa de las hijas de
    Het. Si Jacob toma una esposa de las hijas de Het, como éstas, de las hijas de
    la tierra, ¿de qué me servirá mi vida?”'
  beu-beu: Angmuse Ribka ana Isak at hubait hula, “Esau ejangu Het aabang enehe anga
    naung na iat aabeta angu, nedada tila! Kalo Yakob di Het aabang enehe ba medit
    metma ejangu ening se, lebe miaaung na mang aamina.”
  cac-cac: 'Ix lajvi chi'', ix yalan ix Rebeca d''a vin̈aj Isaac icha tic: —Tzin te
    cus yuj eb'' ix hitita, eb'' ix yetb''eyum vin̈aj Esaú tic. Yuj chi'' tato syic''laj
    sb''a vin̈aj Jacob tic yed'' junoc eb'' ix hitita cajan d''a Canaán tic, vach''
    ama tato tzin chami, xchi ix.'
  swh-ULB: Rebeka akamwambia Isaka, “Nimechoka na maisha kwa sababu ya hawa binti
    za Hethi. Ikiwa Yakobo atachukua mmojawapo wa binti wa Hethi kuwa mkewe, kama
    wanawake hawa, baadhi ya binti za nchi, maisha yatakuwa na maana gani kwangu?”
  bel-bel: 'І сказала Рэбэка Ісааку: я жыцьцю ня радая ад дачок Хэтэйскіх; калі Якаў
    возьме жонку з дачок Хэтэйскіх, як гэтыя, з дачок гэтай зямлі, дык навошта мне
    і жыцьцё?'
  deu-ELBBK: 'Und Rebekka sprach zu Isaak: Ich bin des Lebens überdrüssig wegen der
    Töchter Heths; wenn Jakob eine Frau nähme von den Töchtern Heths, wie diese, von
    den Töchtern des Landes, wozu sollte mir das Leben?'
  mbb-OT: Ne migkeǥiyan dutun ni Rebeka si Isaac te, “Utew ku en igkerasey te ed-isip-isip
    is tenged kayi te menge esawa ni Esau he menge Hitihanen. Emun iyan ed-esewaan
    ni Jacob is tig-kayi zed he vahi he Hitihanen, deyzey pa ke ebpatey e en nasì.”
  msc-msc: 'Nba Rebeka ka a fɔ Isiyaka yɛ ko: «N kɔrɔ, Esawu ka Hɛtika sunkurun mɛnilu
    furu ɲin, woilu ra n sɛɛ kojuuya, foo ka dunuɲa loo bɔ n na. Ni Yakuba fanan ka
    Hɛtika sunkurun do ta, mɛn ye woilu ɲɔɔn di, wo ri n tɔrɔ wo ɲa jɛrɛ jɛrɛ ma.
    Saya ka fisa wo ri paaɔn!»'
  mal-2015: 'പിന്നെ റിബെക്കാ യിസ്ഹാക്കിനോടു: ഈ ഹിത്യസ്ത്രീകൾ നിമിത്തം എന്റെ ജീവൻ എനിക്കു
    അസഹ്യമായിരിക്കുന്നു; ഈ ദേശക്കാരത്തികളായ ഇവരെപ്പോലെയുള്ള ഒരു ഹിത്യസ്ത്രീയെ യാക്കോബ്
    വിവാഹം കഴിച്ചാൽ ഞാൻ എന്തിന്നു ജീവിക്കുന്നു? എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Rebeca co marãpʉ Isaare nico niwõ: —Ãꞌrã hitita masã numia Esaú nʉmosãnumia
    meꞌrã yʉꞌʉ caributiyʉꞌrʉa waꞌasaꞌa. Jacob cʉ̃ aꞌti diꞌta Canaácjãrã ãꞌrã hitita
    masã numia weronojõ nigõrẽ cʉ̃ nʉmoticãma, mejõ wẽrĩa waꞌasĩꞌrĩsaꞌa, nico niwõ.'
  gup-gup: Wanjh Rebekah bimarneyimeng Isaac, yimeng, “Ngaye wanjh ngawarnyakminj
    bu ngamimbi bu bedda daluk birriwern ngalbu mawahmawah Heth nuye. Wanjh bu Jacob
    daluk kabimang kore birrimekbe daluk nawu yiman bedda, daluk nawu birrikang kondah
    kubolkwarlah, wanjh yiman yerreh ngadjaldjare ngarrowen.”
  met-met: Baing Rebeka harua na Aisak ba, “Hauxagu sibuna mana haing Hittamgadi li.
    Nabu Yekop xap hainga liwe mana titia li moxong nanuhangindi, adi Hitdi bila haing
    luwadi li, bing ngabo ba ngamati.”
  gvs-gvs: E Ribeka ina monena Aisake ilatuwoko idigo kana, ‘Amo Eta tubunao vevina
    adi taiyuwo Iso iinaidi bogina ogu ikai taiyao kakaiyaka. Neta Yakobo nakae Eta
    tubuna vavina tayamo inai, e dedevina yaigu neta akámasa.’
  rmc-rmc: 'E Rebeka paľis phenďa le Izakoske: „Džungľiľa mange o dživipen maškar
    o Chetitanki. Te peske the o Jakob lela romňa le Chetitankendar andral kadi phuv,
    elas mange feder te merel!“'
  nlg-nlg: Ma Rebekah te ghaghua vania Isaac, “Inau to nia vahaghitaili mu nia lugu
    nigua na lei vinekama voo ni kemana Het. Ke vagha Jacob ke tauna siki sakai tadira,
    e manana ku mate nigua vaso ge ku mua ghoi righia.”
  dgr-DOGNT: Eyıt'à Rebekah Isaac ts'ǫ̀ hadı, “Het got'ı̨į̀ gots'ǫ ts'èko gıghǫ segha
    dìì agòjà. Jacob jǫ nèk'e Het got'ı̨į̀ gots'ǫ ts'èko į̀hchì nı̨dè ehda-le kò dehwhǫ,”
    yèhdı.
  pes-OPV: 'و رفقه به اسحاق گفت: «بسبب دختران حت از جان خود بیزار شده‌ام. اگریعقوب
    زنی از دختران حت، مثل اینانی که دختران این زمینند بگیرد، مرا از حیات چه فایده
    خواهد بود.»'
  ron-1924: 'Ребека а зис луй Исаак: „М-ам скырбит де вяцэ дин причина фетелор луй
    Хет. Дакэ Иаков ва луа о асеменя невастэ динтре фетеле луй Хет, динтре фетеле
    цэрий ачестея, ла че-мь май есте бунэ вяца?”'
  ben-OBCV: পরে রিবিকা ইস্‌হাককে বললেন, “এই হিত্তীয় মেয়েদের সাথে বসবাস করতে করতে
    আমি বিতৃষ্ণ হয়ে পড়েছি। এদের মতো যাকোবও যদি এই দেশের মেয়েদের মধ্যে থেকে, অর্থাৎ
    হিত্তীয় মেয়েদের মধ্যে থেকে কাউকে তার স্ত্রী করে আনে, তবে আমার বেঁচে থাকাই অর্থহীন
    হয়ে যাবে।”
  lex-lex: 'Hade pede Ribka nakot la Isaka: “A ralmu edon nala patke''a Heta re. La''pa
    Yakopa na'' nana patke'' Heta id mak kden gen di pa nora rmehlima, de samounu
    di amuat niek wa!”'
  rgu-rgu: Basa de Ribka dedea no Isak nae, “Au doaꞌ o Esau saon lahenda Het sira
    so! Maneniko Yakob boe sao ana feto Het bali, na malole lenaꞌ au mate leoꞌ.”
  som-som: Rebeqahna waxay Isxaaq ku tidhi, Naftaydu waa rafaadsan tahay gabdhaha
    reer Xeed dartood. Haddii Yacquub naag ka guursado gabdhaha reer Xeed oo kuwan
    oo kale ah, kuwaas oo ah gabdhaha waddanka, noloshaydu maxay igu taraysaa?
  lat-VUC: 'Dixitque Rebecca ad Isaac: Tædet me vitæ meæ propter filias Heth: si acceperit
    Jacob uxorem de stirpe hujus terræ, nolo vivere.'
  aoi-aoi: Kembirra yingi-likena dakina neningiyadikba-wa Ajiku-wa. Yingi-yama, “Wurrumurndakenena
    warningiyelakwa wurridarringka nenu-manguma Yijawa ena-langwi-yada wurradidingiyena
    nare-ka warna ngakwurra-langwa warnumamalya, umba WarningiYida wurridarringka
    wurrakina. Nganja ning-erriburandiname-ka wurrakina-langwa. Umba kenu-mena-manja
    enejukwaba Jekaba wurramukwiyadakena ngawa wurridarringka ena-langwi-yada, kembirra
    amiyambena eningaba nganyangwa?” yingi-yama dakina Ribeka Ajiku-wa-da.
  eng-ASVBT: 'And Rebekah said to Isaac, I am weary of my life because of the daughters
    of Heth: if Jacob take a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good shall my life do me?'
  mna-mna: 'To Rebeka imaŋga mi iso pa Isak: “Aiss, nio ti niŋ gesges kat pa rwondo
    moori bizin ru tiŋga. Mi sombe Yakop tomini iwoolo moori sa ta ki Et, na nio ko
    irao aŋbot mini na som. Ko aŋmeete ma aŋla leŋ.”'
  ita-1885: 'E Rebecca disse ad Isacco: La vita mi è noiosa per cagion di queste Hittee;
    se Giacobbe prende moglie delle figliuole degli Hittei, quali son queste che son
    delle donne di questo paese, che mi giova il vivere?'
  eng-LXXUP: And Rebekah said to Isaac, I am weary of my life, because of the daughters
    of the sons of Heth; if Jacob shall take a wife of the daughters of this land,
    wherefore should I live?
  eng-ULB: Rebekah said to Isaac, “I am weary of life because of the daughters of
    Heth. If Jacob takes one of the daughters of Heth as a wife, like these women,
    some of the daughters of the land, what good will my life be to me?”
  spa-VBL: 'Entonces Rebeca fue y le dijo a Isaac: “Estoy cansada de estas mujeres
    hititas . ¡Están arruinando mi vida! ¡Prefiero morir antes de que Jacob llegue
    a casarse con una mujer hitita como ellas, una de esas habitantes locales!”'
  fra-_FOB: 'Et Rébecca dit à Isaac: Je suis dégoûtée de la vie, à cause des filles
    de Heth. Si Jacob prend parmi les filles de Heth, parmi les filles du pays, une
    femme comme celles-là, à quoi me sert la vie?'
  mal-mal: 'പിന്നെ റിബെക്കാ യിസ്ഹാക്കിനോട്: “ഈ ഹിത്യസ്ത്രീകൾ നിമിത്തം എനിക്ക് എന്‍റെ
    ജീവിതം മടുത്തു; ഈ ദേശക്കാരത്തികളായ ഇവരെപ്പോലെയുള്ള ഒരു ഹിത്യസ്ത്രീയെ യാക്കോബ്
    വിവാഹം കഴിച്ചാൽ ഞാൻ എന്തിന് ജീവിക്കുന്നു?” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Ribqā ne Is'hāq se bāt kī, “Maiṅ Esau kī bīwiyoṅ ke sabab se apnī
    zindagī se tang hūṅ. Agar Yāqūb bhī is mulk kī auratoṅ meṅ se kisī se shādī kare
    to behtar hai ki maiṅ pahle hī mar jāūṅ.”
  suz-BL: मिनु रेबेकामी इसहाक कली “गो हित्ती आ तमी आस पर्बम बेक्‍चा ङा दुम्‍ती। याकूबमी
    यो एको खोदेंशो पा एको रागी ङा हित्ती आ तमी का चाक्‍तु हना, गो ब्रोंइचा मदाक्‍नुङ”
    दे मदा बाक्‍त। उत्‍पत्ती २६:३४-३५
  ita-1927: 'E Rebecca disse ad Isacco: “Io sono disgustata della vita a motivo di
    queste figliuole di Heth. Se Giacobbe prende in moglie, tra le figliuole di Heth,
    tra le figliuole del paese, una donna come quelle, che mi giova la vita?”'
  ckb-ckb: 'ئینجا ڕڤقە بە ئیسحاقی گوت: «لەبەر کچانی حیتییەکان لە ژیانی خۆم بێزارم،
    خۆ ئەگەر یاقوبیش ژنێکی وەک ئەمانە لە کچانی حیتییەکانی ئەم خاکە بهێنێت، ئیتر ژیانم
    بۆ چییە؟»'
  eng-BBE: 'Then Rebekah said to Isaac, My life is a weariness to me because of the
    daughters of Heth: if Jacob takes a wife from among the daughters of Heth, such
    as these, the women of this land, of what use will my life be to me?'
  crx-NTPO: Rebekah 'en Isaac 'uyulhni, “'Awet tube be khúsna-un be nenisai, be khúsna-un
    be nenisai ndunne Heth butse'ke k'uz. Ndunne ndi yun k'ut whut'enne whutse' le'hint'oh.
    'Et Jacob, 'en Heth butse' ghusda te, 'et dant'i whe be khúsna-un sba oole' ha?”
  kan-OKCV: ರೆಬೆಕ್ಕಳು ಇಸಾಕನಿಗೆ, “ಹಿತ್ತಿಯ ಸ್ತ್ರೀಯರ ದೆಸೆಯಿಂದ ನನ್ನ ಜೀವ ನನಗೆ ಬೇಸರವಾಗಿದೆ.
    ಇಂಥ ಹಿತ್ತಿಯ ಸ್ತ್ರೀಯರಲ್ಲಿ ಒಬ್ಬಳನ್ನು ತನ್ನ ಹೆಂಡತಿಯಾಗಿ ಯಾಕೋಬನು ಮದುವೆ ಮಾಡಿಕೊಂಡರೆ, ನಾನು
    ಬದುಕಿರುವುದು ವ್ಯರ್ಥ,” ಎಂದಳು.
  bbb-bbb: Areme Ribeka fu urina Aeseki kuae, Na Isodo bararafa are Itaetiko ije kame
    miako naneka isedieme. Ijadufuo Jekafu fu una igia bara Itaetiko abekuma na funeka
    isediedufuo ro bakuma naka baronekono kuae.
  tam-2017: 'பின்பு, ரெபெக்காள் ஈசாக்கை நோக்கி: “ஏத்தின் பெண்களால் என் வாழ்க்கை எனக்கு
    வெறுப்பாயிருக்கிறது; இந்தத் தேசத்துப் பெண்களாகிய ஏத்தின் பெண்களில் யாக்கோபு ஒரு
    பெண்ணைத் திருமணம் செய்தால் என் உயிர் இருந்து என்ன பயன்” என்றாள்.'
  spa-RV-1909: 'Y dijo Rebeca á Isaac: Fastidio tengo de mi vida, á causa de las hijas
    de Heth. Si Jacob toma mujer de las hijas de Heth, como éstas, de las hijas de
    esta tierra, ¿para qué quiero la vida?'
  ron-BTF: 'Şi Rebeca i-a spus lui Isaac: M-am săturat de viaţa mea din cauza fiicelor
    lui Het; dacă Iacob ia o soţie dintre fiicele lui Het, ca acestea dintre fiicele
    ţării, la ce bun îmi va fi viaţa?'
  eng-WEBP: Rebekah said to Isaac, “I am weary of my life because of the daughters
    of Heth. If Jacob takes a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good will my life do me?”
  eng-FBV: Then Rebekah went and told Isaac, “I'm so sick of these Hittite women—they're
    ruining my life! If Jacob also marries a Hittite woman like them, one of the local
    people, I'd rather die!”
  nld-1939: 'Toen zei Rebekka tot Isaäk: Het leven walgt me al om de dochters van
    Chet. Als nu ook Jakob een vrouw neemt uit de meisjes van het land, wat heb ik
    dan aan mijn leven?'
  nch-BL: 'Huan teipa Rebeca quiilhui Isaac: ―Ya nisiyajtoc por ni heteo ichpocame
    cati Esaú mocuilijtoc. Sinta Jacob mocuilis se ichpocat cati ehua nica ipan tali
    Canaán, más cuali ma nimiqui.'
  tfr-NTPO: E irgo ga Rebeca tjl̈ẽ ba l̈anma kong ga «Tja sök së woydë kjër ame. Tja
    kwl̈era Esaú boyga Het tjëyoga l̈i tjok. Jacob äär orkwosmok Het tjëyoga jũshko
    so tjok wl̈eni ga rokër ga tja wol̈on dey» l̈e.
  vie-1934: 'Rê-be-ca nói cùng Y-sác rằng: Tôi đã chán, không muốn sống nữa, vì cớ
    mấy con gái họ Hếch. Nếu Gia-cốp cưới một trong mấy con gái họ Hếch mà làm vợ,
    tức một người con gái trong xứ như các đứa đó; thôi, tôi còn sống mà chi?'
  hin-CV: एक दिन रेबेकाह ने यित्सहाक से कहा, “हेथ की इन पुत्रियों ने मेरा जीवन दुःखी
    कर दिया है. यदि याकोब भी हेथ की पुत्रियों में से किसी को, अपनी पत्नी बना लेगा
    तो मेरे लिए जीना और मुश्किल हो जाएगा?” इसलिये याकोब को उसके मामा के घर भेज दो.
  eng-OURB: Rebekah [Securely bound] said to Isaac [Laughter], “I am weary of my life
    because of the daughters of Heth [Trembling fear]. If Jacob [Supplanter] takes
    a wife of the daughters of Heth [Trembling fear], such as these, of the daughters
    of the land, what good will my life do me?”
  spa-BES: 'Entonces Rebeca dijo a Isaac: Mi vida es fatiga para mí a causa de las
    hijas de Het; si Jacob toma una esposa de entre las hijas de Heth, como estas,
    las mujeres de esta tierra, para que quiero vivir?'
  tdx-tdx: Le hoe t’i Ribkae am’ Ietsàke, Mañalike ty haveloko o anak’ampela Kheteo.
    Aa naho mañenga amo anak’ ampela Kheteo t’Iakòbe, manahake o anak’ampela an-tane
    atoio le ho inoñ’amako ty fiaiko?
  vid-vid: Lebeka nakamlonjela Isaka, “Heni nhoka kikala na awa wadala weli Wahiti
    wa Esau. Wone Yakobo yohesa yumwe wa wadala awa Wahiti, fola mbagame.”
  pwg-pwg: Muriyai Rebeka inae Aisiki kurina ma ivonei bo, “Weni Hiti wivinesi natuta
    Iso iravaghisi na ke aku kayowana, weni makamakiina na ke ata vivivaghinei. Mikeda
    Jeikap bade weni dobuna kamonai Hiti wavine sago ina ravaghi na ibiibai da ata
    rabobotaweyana.”
  eng-OKE: And Revekah said to Izhak, I am grieved in my life at the sight of the
    daughters of Hittah. If Jakob take a wife of the daughters of Hittah, like these
    of the daughters of the land, what to me is life?
  tha-KJV: นางเรเบคาห์​พู​ดก​ับอิสอัคว่า “ข้าพเจ้าเบื่อชีวิตของข้าพเจ้าเหลือเกิน เพราะบุตรสาวของคนเฮท
    ถ้ายาโคบแต่งงานกับบุตรสาวคนเฮท ซึ่งเป็นหญิงแผ่นดินนี้ ชี​วิตข้าพเจ้าจะเป็นประโยชน์อะไรแก่ข้าพเจ้าเล่า”
  por-BR-2018: 'E disse Rebeca a Isaque: Desgosto tenho de minha vida, por causa das
    filhas de Hete. Se Jacó toma mulher das filhas de Hete, como estas, das filhas
    desta terra, para que quero a vida?'
  bco-bco: A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉, La꞉ba꞉ga eyo꞉ Aisa꞉gbo꞉wo꞉ a꞉la꞉sio꞉, “Hit ga a꞉la꞉
    Iso꞉ elo꞉ di a꞉ma꞉lo꞉ man dimidab a꞉no꞉ ne ba꞉ba꞉yo꞉ kulufa꞉yaki mo꞉beab ko꞉lo꞉,
    Ya꞉kob elo꞉ Hit ga weko꞉ dialega, ne mada mo꞉bea꞉la꞉ga꞉, ne doma꞉no꞉wo꞉ mada mogagila꞉ma꞉ib,”
    a꞉la꞉sio꞉.
  deu-ELO: 'Und Rebekka sprach zu Isaak: Ich bin des Lebens überdrüssig wegen der
    Töchter Heths; wenn Jakob ein Weib nähme von den Töchtern Heths, wie diese, von
    den Töchtern des Landes, wozu sollte mir das Leben?'
  ktm-ktm: Rebekah ipe ile tan Aisak, “Yu undrehpise ta horu pedih mbrulun Iso odo
    lok katih. Uh Yakop kesou sa homou kompihin Hit yi, eri mada, kile huyen ti yu
    ku-eu kumwet.”
  caa-caa: 'Entonces tama inteꞌ día e Rebeca uyare e Isaac cocha era y che: —Cꞌoyranenix
    inturuan tara tor e rum, cocha tin e ixcarbꞌirobꞌ tuaꞌ e Esaú chꞌajnarirobꞌ tuaꞌ
    e Het. Pero jay e Jacob axin anujbꞌi taca inteꞌ ijchꞌoc xeꞌ chꞌajnarir tuaꞌ e
    Het xeꞌ ajlugar tara tama e lugar Canaán ubꞌan, más ani bueno tuaꞌ taca inxin
    inchamay rajxa era, che e Rebeca.'
  eng-WYC-2018: And Rebecca said to Isaac, It annoyeth me of my life for the daughters
    of Heth (or I am weary to death of the daughters of the Hittites); if Jacob take
    a wife of the kindred of this land, I will not live.
  epo-epo: 'Kaj Rebeka diris al Isaak: Tedis al mi la vivo pro la Ĥetidinoj; se Jakob
    prenos edzinon el ĉi tiuj Ĥetidinoj, el la filinoj de la lando, tiam por kio mi
    vivu?'
  uig-PIN: 'Əmma Riwkaⱨ Isⱨaⱪⱪa: — Mǝn muxu Ⱨittiy ⱪizlar wǝjidin jenimdin jaⱪ toydum.
    Əgǝr Yaⱪupmu bu yurttiki ⱪizlardin, muxundaⱪ Ⱨittiy ⱪizni hotunluⱪⱪa alsa yaxiƣinimning
    manga nemǝ paydisi? — dedi.'
  beo-beo: Lebega da Aisagema amane sia:i, “Na da Iso ea ga fi uda lai amo ela houga
    bagade helebe. Ya:igobe da amo Hidaide uda lasea, na da bogomu da defea.”
  tpi-OTNT: Bihain Rebeka i tokim Aisak olsem, “Mi les pinis long ol dispela meri
    bilong lain Hit. Sapos Jekop tu i maritim wanpela meri bilong lain Hit olsem dispela
    tupela meri i stap hia, orait mobeta mi dai.”
  hau-SA: Sa’an nan Rebeka ta ce wa Ishaku, “Ni fa na gaji da matan Hittiyawan nan.
    In Yaƙub ya auri mata daga cikin matan ƙasan nan, wato, daga matan Hittiyawa irin
    waɗannan, rayuwata ba za tă daɗa mini kome ba.”
  udu-udu: 'Yan’ko’d aRip̱ka ki owa Is/hak gwo mo ki: Aha/ ’baka/ mondiki/em pem e
    mo haali/ aris up̱ gi ’Kwani gi Pan Hiṯẖṯẖa mo. Waḵka Yakuub midi mash jan ’de/
    ’peni up̱ gi Pan Hiṯẖṯẖa me’d uni up̱ gwansan kun ’kon e bampa/ yansan mo, dhali
    shim miim ’boro’da ta midi di gom mondiki/em pem mo?'
  uig-LAT: 'Emma Riwkah Ishaqqa: — Men mushu hittiy qizlar wejidin jénimdin jaq toydum.
    Eger Yaqupmu bu yurttiki qizlardin, mushundaq hittiy qizni xotunluqqa alsa yashighinimning
    manga néme paydisi? — dédi.'
  nde-nde: URabheka wasesithi ku-Isaka, “Ukuphila sokunginenga ngenxa yabafazi bamaHithi
    laba. Nxa uJakhobe engathatha umfazi ebafazini balelilizwe, abafazi bamaHithi
    abanje, ukuphila kwami kuyabe kungasasizi.”
  ton-ton: Pea pehē ʻe Lepeka kia ʻAisake, “Kuo u fiu ʻi heʻeku moʻui, koeʻuhi ko
    e ngaahi ʻofefine ʻo Heti; he kapau ʻe fili ʻe Sēkope ha uaifi ʻi he ngaahi ʻofefine
    ʻo Heti, ʻo hangē ko kinautolu ni ʻae ngaahi ʻofefine ʻoe fonua, ko e hā hono
    ʻaonga ʻo ʻeku moʻui kiate au?”
  ces-1613: 'I řekla Rebeka Izákovi: Stýště mi se živu býti pro dcery Het. Vezme-li
    Jákob ženu ze dcer Het, jako tyto jsou ze dcer země této, k čemu mi život?'
  eko-eko: 'Aphano Rapekha khulawa omuuza Esiyaakha yoori: “Akituveliweeni ohaayi
    aka wooshi mwaasa wa aakha a Ahiiti apa awaaraliyeeyo Ezawu. Amana Yaakhumpa na-ye
    awaarala aakha a tuniya ethiiti miiyo kinhithari ofwa.”'
  nss-nss: Pwen Repekah ipwai iyata Yisak ipa, “Yo ara wele kinimai kinata hilu pihi
    Hit ara. Kapa Yakop kiyesou kiyatahu pihi Hit i, ara hiyan para kumat.”
  eng-WMB: Rebekah said to Isaac, “I am weary of my life because of the daughters
    of Heth. If Jacob takes a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good will my life do me?”
  tam-TCV: பின்பு ரெபெக்காள் ஈசாக்கிடம் போய், “இந்த ஏத்தியப் பெண்களால் எனக்கு வாழ்க்கையே
    வெறுத்துவிட்டது. யாக்கோபும் இந்த நாட்டுப் பெண்களிலிருந்து ஒரு ஏத்தியப் பெண்ணை
    மனைவியாகக் கொண்டால், நான் உயிர்வாழ்ந்தும் பயனில்லை” என்றாள்.
  ceb-ULB: Miingon si Rebeca kang Isaac, “Gikapoy na ako sa kinabuhi tungod sa mga
    anak nga babaye ni Heth. Kung mangasawa si Jacob gikan sa mga anak nga babaye
    ni Heth, sama niining mga babayhana, ug sa ubang mga anak sa maong yuta, unsa
    may kaayohan sa akong kinabuhi?”
  mkn-mkn: Ais Ribka omong deng Isak bilang, “Beta su doak deng Esau pung bini orang
    Het dong! Kalo Yakob ju kawin deng nona Het, na, lebe bae beta mati sa.”
  pol-UBG: 'I Rebeka powiedziała do Izaaka: Obrzydło mi życie z powodu córek Cheta.
    Jeśli Jakub też weźmie sobie żonę z córek Cheta, jakie są na tej ziemi, po co
    mi życie?'
  agr-agr: 'Nuna tii idayak, Rebeca Isaakan chichajak: “Hitita nuwa, Esaún nuwe aina
    nuna pegkegchaujin shiig aneasan pujumainchau, jamain dekapeajai. Tuja juju hitita
    nuwa aidau Canaágnum pujuina juninjai Jacob nuwenkuig, wika jakatjastai”, tiuwai.'
  kyc-kyc: Enakana Orepeka akalingi Aisake lamaiyuo, Iti enda Iso nyiyamo dupwa kando
    namba epenasilyu. Dee Jekope yuu range Iti enda dopale nyera ramo dokopa namba
    apa pyuo piso palyuo piru laa, leya.
  urd-GVU: پھر رِبقہ نے اسحاق سے بات کی، ”مَیں عیسَو کی بیویوں کے سبب سے اپنی زندگی
    سے تنگ ہوں۔ اگر یعقوب بھی اِس ملک کی عورتوں میں سے کسی سے شادی کرے تو بہتر ہے
    کہ مَیں پہلے ہی مر جاؤں۔“
  deu-1912: 'Und Rebekka sprach zu Isaak: Mich verdrießt, zu leben vor den Töchter
    Heth. Wo Jakob ein Weib nimmt von den Töchter Heth wie diese, von den Töchtern
    des Landes, was soll mir das Leben?'
  ntj-ntj: Nyangka Ripakalunku kurri Yayitjikila watjarnu, “Wiya, kurrurnpa-rna walykurringkula
    mingkayi kutjarraku, Yiitjuku kurri kutjarraku. Tjinguru Tjayikapalutarrartu kungka
    palunyapirinypa yarltinyangka-rna purtu kuliralpi kurltjirr-kurltjirrpa tirtu
    nyinama.”
  row-row: Basa ma, Ribka sangga dala fo Isak denu Yakob lao. Dadꞌi ana kokoe Isak
    nae, “Aꞌa e! Au doaꞌ o Esau sao nara atahori Het ia ra! Mete ma Yakob o sao ana
    feto Het boe, malole lenaꞌ au mateꞌ a.”
  kan-2017: ರೆಬೆಕ್ಕಳು ಇಸಾಕನಿಗೆ, “ಹಿತ್ತಿಯರಾದ ಈ ಸ್ತ್ರೀಯರ ದೆಸೆಯಿಂದ ನನಗೆ ಬೇಸರವಾಗಿದೆ, ಯಾಕೋಬನೂ
    ಈ ದೇಶದಲ್ಲಿರುವ ಹಿತ್ತಿಯ ಸ್ತ್ರೀಯನ್ನು ಆರಿಸಿಕೊಂಡು ಮದುವೆ ಮಾಡಿಕೊಂಡರೆ, ನಾನು ಇನ್ನೂ ಬದುಕುವುದರಿಂದ
    ಪ್ರಯೋಜನವೇನು?” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: La hɨnia Lebeka agaŋ Aisakɨ dɨ abami. Iso agaŋ iamɨgali Hitɨ hɨdɨlɨ agɨladɨ
    sabici viaŋ vɨhɨlɨ igɨlan uami. Hameŋ sadaŋ viaŋ Jekopɨ avi iamɨgali Hitɨ hɨdɨlɨ
    fɨli tɨbɨ neŋ hɨniavɨlalɨ agɨladɨ vivi saŋ valin uami. Iamɨgali Hitɨ hɨdɨlɨ agadɨ
    sabici viaŋ huaci ma hɨniben uami.
  tgo-tgo: Rebeka i dage weya Aisake iŋa, “Riwaŋguke kaero i banewaŋgiya Iso le ovoŋgike.
    Thiye mbe vanautuma regha wanakauniyeŋgi. Thoŋgo Jeikob i vaŋgwa Het wevoniye
    eunda, yawaliŋguke ŋgoroŋga ne ghathovuye e ghino?”
  yap-yap: Me ga’ar Rebekah ngak Isak, “Ke ngochngochan’ug ma ke chalbag ko fapi ppin
    rok Esau ni bogi ppin u boch e nam. Fa’an ku ra le’engiy Jakob reb e bpin ni girdi’en
    e re nam ney ni kanog e Hittite ngorad, ma kabfel’ ni ngum’.”
  tet-tet: Hotu, Ribka katak baa Isak naꞌak, “Haꞌu la kbeer tiꞌan Esau feen ema Het
    nia! Kalo Yakob moos nola feto Het, diꞌak liu haꞌu kmate.”
  hlt-MCSB: Te dongah Rebekah loh Isaak taengah, “Kheth nu mikhmuh ah ka hingnah loh
    a mueipuel. Amih Kheth nu bang tolrhum kah huta te Jakob loh a yuu la lo koinih
    kai kah hingnah he metlam a om eh?,” a ti nah.
  mdy-ETH: ዒርቢቃ ዪሳኣቄ ኮራ፦ «ዔኤሳዎ ዔኬ ሄኤቴ ዜርፆ ላኣሎንሢዳፓ ዔቄያና ታ ኑኡናዼኔ፤ ያይቆኦቤያ ሃሣ ሃኖ ሄኤቴ ዓሶ
    ዜርፃፓ ፔቴ ላኣሊ ዔኬቶ ማይ ታ ሃሃይቃቶ ቃራኬ» ጌዔኔ።
  twi-ASANTE: Enti, Rebeka ka kyerɛɛ Isak sɛ, “Saa Hetifoɔ mmabaawa yi koraa ama asetena
    afono me. Sɛ ɛkɔba sɛ Yakob nso kɔware Hetifoɔ asase so mmabaawa yi bi a, mmaa
    te sɛ yeinom bi a, ɛnneɛ, na mewuiɛ koraa a, anka ɛyɛ.”
  bhl-bhl: 'Dangeko, imok Aisak elo bokolewomelu: “Ne emisik dukusi min Iso beem Kit
    aneng kaleem waneng alew biilo atin kuw gal keyemi te. Kaneko kasike, emteben
    min Sekow bakati Kit aneng fian beem waneng mak kule tewe, finik so bomin e nelo
    gal kenemei, ne kuanomin ibolow keloki te.”, dangsu kale.'
  con-NTPO: 'Omboe Rebecaja Isaacnga su: —Esaú pushe hititandeccu panshaen noñangiansi
    gi ñoa''me quimbipa paye in''jan. Jacob''qque va Canaán ande''su hititama pushe''ninda
    ñoa''me gi paya.'
  eng-WEBU: Rebekah said to Isaac, “I am weary of my life because of the daughters
    of Heth. If Jacob takes a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good will my life do me?”
  bnp-bnp: Muri e Rebeka i takia e Isak, “Iau i koi a kuligu pali vona ra ngatavine
    ne Hiti ala rua nga. E Iakop bara i bole e girihina na robo koea, na kabu ne Hiti,
    i manga ra ngatavine nga, iau a koi ni made koea. Ge rata iau a maki tara ga mate.”
  wal-wal: Hegaappe guyyiyan Ribiqa Yisaaqa, “Eesawi ekkido Hiitetu macca naatu gaasuwan
    taani ta de7uwaa shenetaas; qassi Yaaqoobikka hageetu mala Hiitetu macca naatuppe
    machcho ekkikko, taani simmi haiqqanau koyais” yaagaasu.
  mgh-mgh: 'Phimaana Repeka ahomwiirela Isaki coo: Ahokitosa asaana a Heeti, kontha
    Yakopi aathelaka athiyana o yeela ilapo ela, mi phatari kikhwe.'
  acu-NT: 'Nuniangka Rebeca Isaackan chicharak: —Hitita nawantrin Esaú nuwatkamia
    nuna nakitau asan, pengkerka pujuschamin nekapeajai. Tura asan Jacobka juni pujus,
    Canaán nungkanmaya nuwan nuwatkamtaikia, wake mesekan jakamin nintimratnuitjai
    —timiayi.'
  spa-PDDPT: 'Rebeca dijo a Isaac: Estoy hastiada de mi vida por causa de las hijas
    de Het. Si Jacob llega a tomar esposa de entre las hijas de Het, como éstas, de
    las hijas de esta tierra, ¿de qué me servirá la vida?'
  gun-gun: 'Ha''e gui ome Isaque pe ju Rebeca aipoe''i: — Xee ma ndavy''ai Hete rajy
    kuery kova''e yvy re ikuai va''e re. Xapy''a rei Jacó ju ha''e kuery va''e regua
    gua''yxyrã ojou ramo mba''erã tu aikove ta? — he''i.'
  agu-BL: 'Cha''stzun te bene''n Rebeca tan yol tetz Isaac. Itzun taltz tetz: —Ja
    baj inc''u''l tan chipaj yi cob txkel Esaú yi e'' awer nak. Nin yi ko cho''n sjoy
    Jacow yi tetz txkel ẍchixo''l e'' wunak tzone''j Canaán, ba''n tcu''n yi nink
    chinquim.'
  eng-PEV: Then Rebekah went and talked to her husband Isaac. She wanted Isaac to
    send Jacob away, so that Jacob will be safe from his brother Esau. But she didn’t
    tell Isaac what she said to Jacob. She said, “You know those 2 women that our
    son Esau married. They are from the Heth tribe, and their people live here in
    Canaan country. Those women make my life rubbish. If our son Jacob keeps on living
    here in Canaan country, maybe he will marry a woman from the Heth tribe too. Then
    my life will be so rubbish, I will want to die.”
  ilo-ULB: Kinuna ni Rebecca kenni Isaac, “Napunnoanakon iti biag gapu kadagiti annak
    a babbai dagiti Heteo. No mangasawa ni Jacob iti maysa kadagiti annak a babbai
    dagiti Heteo, kasla kadagitoy a babbai, sumagmamano kadagiti annak a babbai ti
    daga, ania ngay ti nasayaat a pagbanagan iti biag para kaniak?
  kpg-kpg: Rebecca ga helekai gi Isaac, “Au gu de hiihai huoloo gi nia lodo tuadimee
    o Esau. Maa nei bolo Jacob e lodo labelaa gi tei ahina Hittite, malaa e humalia hua
    au gii made dolomeenei.”
  uig-ARA: 'ئەمما رىۋكاھ ئىسھاققا: ــ مەن مۇشۇ ھىتتىي قىزلار ۋەجىدىن جېنىمدىن جاق
    تويدۇم. ئەگەر ياقۇپمۇ بۇ يۇرتتىكى قىزلاردىن، مۇشۇنداق ھىتتىي قىزنى خوتۇنلۇققا
    ئالسا ياشىغىنىمنىڭ ماڭا نېمە پايدىسى؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Rebeka oloku Isiyaka: «Doru dɛŋgbəf im teta awut aran aHewy. Kɔ Yakuba
    ɛnɛŋcɛ wəHewy, wan wəran wəka dɔtɔf pəmɔ akaŋɛ, ake indesɔyɔ oŋ doru-ɛ?»'
  bps-bps: Kafnge én, salu Rébéka di yaanan Isaak, na manan, “Là agu gamtayud i tagnè
    nimò i dad teweta libun i dad yaan Isaw mdà di banwe Hiti. Ku mwè Dyékob i libun,
    du nimoan yaanan, gambet i dad yaan Isaw i libun mdà di banwe Hiti, fye fa ku
    mati agu.”
  mbs-mbs: Minikagi heman si Rebecca diyà ki Isaac, “Ontò melima se peg-ogpà ko doma
    te menge ogangan ta tege Heti. Aw pengognanen i Jacob se tege Heti iling te didowa
    bayi pinengognan i Esau, labi pa mèpiya aw matay a.”
  tof-tof: Rrebeka Aesakka bóktanórr wagó, “Kürü genggorrama kuri küpüde ini arról
    tonarr ngakande, Isaon mogob kolabbókamde. Zeikob akó sab ne inzan kol ini Et
    koldógab nóma upude, kürü ngyaben sab morroal koke yarile.”
  sus-sus: Rebeka naxa a fala Isiyaga bɛ, «N bɔɲɛ bara raɲaaxu n ma Xiti xa di ginɛe
    xa fe ra. Xa a sa li Yaxuba fan ginɛ tongo e ya ma yi bɔxi ma, na tɛmui tide yo
    mu na n tan ma fe ma sɔnɔn.»
  pon-2006: Repeka ahpw ndahng Aisek, “I inenen tihwokilahr en Esau eh pwoud kan,
    lihen liki kan. Ma Seikop pahn pwoudikihda emen soangen lih pwukat, me pwilidak
    en Id, eri a, ihte me mwahu, I en mehla.”
  jae-jae: Ma Rebeka kêsôm gêdêŋ Isak gebe “Aê ôlic ŋakam kêtu lau gamêŋ Hetŋa nêŋ
    lauoŋa. Jakob embe ênam lau Hetŋa nêŋ awê teŋ êwiŋ êtôm laocoagêc, awê teŋ aŋga
    lau gamêŋ tonecŋa nêŋ, go aê jamoa nom êtu ageŋŋa.”
  ksd-ksd: 'Ma Rebeka i ga biti tai Isak: Iau talanguan ta kaugu kini, tago ra ura
    vavina Ket; ona Iakob na taule tika na vavina Ket da nam dir, ta ra vaden ta go
    ra gunan, kaugu kini na boina mulai dave?'
  tur-YTC: 'Rebeka, İshak''a şöyle dedi: “Het''in kızları yüzünden canımdan bezdim.
    Yakov da Het kızlarından, ülke kızlarından bir eş alırsa, ne diye yaşayayım?”'
  bel-N: 'I сказала Рэбэка Ісааку: “Абрыдла мне жыцьцё маё з прычыны дачок Хета. Калі
    возьме Якуб жонку з дачок Хета, якія з дачок гэтае зямлі, дык навошта мне жыцьцё?”'
  grc-BRENT: Εἶπε δὲ Ῥεβέκκα πρὸς Ἰσαὰκ, προσώχθικα τῇ ζωῇ μου διὰ τὰς θυγατέρας τῶν
    υἱῶν Χέτ· εἰ λήψεται Ἰακὼβ γυναῖκα ἀπὸ τῶν θυγατέρων τῆς γῆς ταύτης, ἵνα τί μοι
    τὸ ζῇν;
  ind-AYT: Kemudian, Ribka berkata kepada Ishak, “Aku lelah dengan hidupku karena
    perempuan-perempuan Het ini. Jika Yakub mengambil istri dari antara perempuan
    di negeri ini, dari perempuan-perempuan Het seperti ini, tidak ada gunanya lagi
    aku hidup.”
  lid-lid: Ano badeh Rebeka tiye ta Aisik, “Jo ndrawoyah ta udu Iso badu Hita kede-eh.
    I buku none Jekop kasudi ari badih ki buku doh jo kameh imek.”
  eng-NNA: After that Rebekah said to her husband, “I do not like those two wives
    of Esau's. Maybe Jacob will choose a wife from this country, from Hiti's mob.
    If he does that I will not want to stay alive, I will die.”
  nya-nya: Tsono Rebeka anati kwa Isake, “Ine sindikukondwera nawo anamwali a Chihiti.
    Ndipo ngati Yakobo angapeze mbeta kuno mwa anamwali a Chihitiwa, ndiye kuli bwino
    kungofa.”
  hrv-hrv: 'Potom Rebeka reče Izaku: “Moj mi je život dosadio zbog ovih žena Hetitkinja.
    Ako se i Jakov oženi kojom kao što su ove urođenice, Hetitkinjom, što će mi onda
    život!”'
  mps-mps: Nosali Rebekago e tiwai po Aisakbolo wai, “Eno te Hit hani we dabe te eno
    mu hagela idubao. Te Jekopgo me, te Hit hani we dabego me, te e bidibo we si tiwai
    kolesaga ebo we sobaso da, teda ena isimainu yaibao,” Rebekago te tiwai po Aisak
    dali wai.
  llg-llg: Boe ma, Ribka kokolak no Isak, nae, “Au mbela ua Esau saon hataholi Het
    asa sila! Mete ma Yakob sao nala inana Het bali, na, malolenak kaꞌda au mate leo.”
  tpi-tpi: Bihain Rebeka i tokim Aisak olsem, “Mi les pinis long ol dispela meri bilong
    lain Hit. Sapos Jekop tu i maritim wanpela meri bilong lain Hit olsem dispela
    tupela meri i stap hia, orait mobeta mi dai.”
  dan-1931: 'Men Rebekka sagde til Isak: “Jeg er led ved Livet for Hets Døtres Skyld;
    hvis Jakob tager sig sådan en hetitisk Kvinde, en af Landets Døtre, til Hustru,
    hvad skal jeg da med Livet!”'
  vie-OVCB: 'Rồi Rê-bê-ca nói với Y-sác: “Tôi đã chán ngấy mấy đứa con dâu người Hê-tít!
    Nếu Gia-cốp cưới một người vợ ngang ngược như thế, tôi thà chết còn hơn.”'
  lbk-lbk: Sa et kinwanin Rebecca ken Isaac, “Ke ak chadlo maoma isnan mangmangili
    ay asaswan Esau. Mo mangasawa akhes si Jacob isnan esang isnan naycha'y fabfafai
    ay Heteo, ngag et nan fongaek ay matatakho?”
  guj-2017: રિબકાએ ઇસહાકને કહ્યું, “હેથની દીકરીઓના કારણથી હું જીવવાથી કંટાળી ગઈ છું.
    હેથની દીકરીઓ જેવી જ પત્ની જો યાકૂબ આ દેશની દીકરીઓમાંથી લાવે, તો મારે જીવવું શા
    કામનું?”
  byr-byr: '@see-verse:GEN.027.045'
  awx-awx: Tikengä Rebekatä Aisaxu using inikut. “Mängälä Hit nanä Isotä päkulu uläpäyatde
    mähe hikngä natäke, käluk yiwitdexäyä mähe natäxat. Tiwän Jekopkäyä mängälä Hit
    nanä ane yiwixayingu täpätu täpänu, yiwikyiwiknga wäyi hikngä tiwixunin,” yang
    inikut.
  pon-2006A: Repeka ahpw ndahng Aisek, “I inenen tihwokilahr en Esau eh pwoud kan,
    lihen liki kan. Ma Seikop pahn pwoudikihda emen soangen lih pwukat, me pwilidak
    en Id, eri a, ihte me mwahu, I en mehla.”
  por-BRBSL: 'Rebekah disse a Isaac: “Estou cansada de minha vida por causa das filhas
    de Heth. Se Jacó toma uma esposa das filhas de Heth, como estas, das filhas da
    terra, de que me servirá minha vida?”.'
  aly-aly: Rebekah-el Isaac renh ilek, “Arelh Hitt-kenh-rnem, Esau-kenh anew-rnem,
    ayeng ikwer-rnem-kety arlkarirreyel. Jacob-el arelh Hitt-kenh ikngwenty-they,
    ayeng kel ilwemarl. Ayeng ilkelhey-angenh ayeng iteth anetyek, rernem ayenh arlkarewerl-anekerr.”
  cth-cth: Rebekah ni Isak koevah, Heth canunaw kecu dawk kai hring hane ka ngai hoeh
    toe. Jakop ni hete ram dawk e canunaw patet e tami, a yu lah lat pawiteh, kai
    ka hringnae aphu bangmaw kaawm han toung telah atipouh.
  twi-twi: Enti Rebeka ka kyerɛɛ Isak se, “Saa Hetifo mmabaa yi koraa ama asetena
    afono me. Sɛ ɛkɔba sɛ Yakob nso kɔware Hetifo asase so mmabaa yi bi a, mmea a
    wɔte sɛ eyinom bi a, ɛno de, na miwuu koraa a, anka eye.”
  hlt-hlt: Te dongah Rebekah loh Isaak taengah, “Kheth nu mikhmuh ah ka hingnah loh
    a mueipuel. Amih Kheth nu bang tolrhum kah huta te Jakob loh a yuu la lo koinih
    kai kah hingnah he metlam a om eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Debekɑɑ nɑ́kɛ́ Isɑki kɛ dɔ̀: N dɛmmu mufòmmu nɛ̀ n cɔ̀ɔ̀bɛ̀ Itiibɛ
    kó mɛdɔɔ̀rìmɛ̀ kpɛ́í, kɛ̀ Sɑkɔbu puokɛ di nhɛì kóo nitipòkù kɛ̀ n ku dɛ̀ ntɔ̃ũ.'
  msy-2020: Ezɨ Rebeka Aisak mɨgɨa ghaze, “Kɨ Hitian amizir Ison itir kamningɨn aghua.
    Egh kɨ ti oveghtɨ Jekop uaghan Hitian amizir roghɨra itir katamɨn ikɨtɨ deragham.”
  txq-txq: Basa boe ma Ribka kokolak no Isak nae, “Au doak ua Esau saon, hatahori
    Het asa! Mete ma Yakob sao nala ana feꞌok Het boe, na, malole lenak au mate leo.”
  aaz-aaz: Rarit bi Ripka naꞌuab nok naiꞌ Isak am nak, “Au ꞌrenan naiꞌ Esau in fee
    nuaꞌ ein reꞌ naꞌkon atoin Hetes sin ia! Karu naiꞌ Yakop ansao riꞌ feot munif Hetes,
    reko nneis au ꞌmaet nai.”
  azb-azb: 'Sonra Rivqa İshaqa dedi: «Xetli qızların əlindən həyatımdan bezdim. Əgər
    Yaqub da beləcə bu ölkənin qızlarından – Xetli qızlardan özünə arvad alsa, daha
    mən niyə yaşayıram?»'
  eng-DBY: And Rebecca said to Isaac, I am weary of my life because of the daughters
    of Heth. If Jacob take a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good should my life do me?
  hin-2017: फिर रिबका ने इसहाक से कहा, “हित्ती लड़कियों के कारण मैं अपने प्राण से
    घिन करती हूँ; इसलिए यदि ऐसी हित्ती लड़कियों में से, जैसी इस देश की लड़कियाँ हैं,
    याकूब भी एक को कहीं ब्याह ले, तो मेरे जीवन में क्या लाभ होगा?”
  wol-KYG: 'Gannaaw gi Rebeka ne Isaaxa: «Àddina soof na ma ndax jigéeni Etteen ñi.
    Yanqóoba de, bu jëlee ci jigéeni réew mi di Etteen ñu mel ni ñii, sama dund gi,
    dee a koy gën!»'
  swp-swp: Abo Rebeka i ribalau Isaako arinai i ene, “Egu mauri ea tausiololoei Hito
    sisinedi debadi eai. Ena Iakobo Hito sinena esau i tawasorai, eanua ta sinena
    esau wa, abo egu mauri aniona saha?”
  bjr-bjr: Miqanda ninoofa Reebeeka nammarifa oonu reenoo narí afaaqi Isakeena qimaminoo
    qinau. Qinee maa Qeeta maqannaa anaasee qandara Eesauna anaaqa qarara qikoo uqanna
    fidiaqaammidaqa. Yakooboofa Qeeta maqannaa anaasee maaqirana moo marainaqa qinee
    kuquanauranoo.
  eng-YLT: And Rebekah saith unto Isaac, 'I have been disgusted with my life because
    of the presence of the daughters of Heth; if Jacob take a wife of the daughters
    of Heth, like these — from the daughters of the land — why do I live?'
  heg-NTPO: Hidi kon, Ribka aa nol Isak noan, “Auk nonos nol Esau sapan atuil Het
    tias son! Eta Yakob kon saap nol bihaat atuil Het tam, banan dui ka auk mateng
    tuun tia.”
  ptu-ptu: 'Anna mane ma''kada Ribka lako Ishak naua: “Tä'' punalam kusaha muita liu
    inde lako baine to Het napobaine Esau. Maka'' la baine eta pole oo naala Yakub
    napobaine, dota pissammä'' mate.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ Rebeca tö iché Isaac a̱: —Esaú alakölpa dör hititawak
    e''pa tö ye'' shtriwé̱tke tai̱ë. Jacob se̱néwa̱ alaköl ese ta̱, e'' ta̱ ye'' mú
    duö̀wa̱.'
  kwf-kwf: Buri Ꞌana Ꞌi Rebeka ka fata Ꞌuri fuana sa Aesak, “Nau ku Ꞌaila liu naꞋa
    Ꞌania ro kini niniꞋa ana fuuꞋi ngwae sa Het ki niniꞋa sa Esau koreda. Si diꞋia
    sa Jakob ke korea laꞋu ta kini ana fuuꞋi ngwae sa Het, sali nia leꞋa fuaku nai
    mae goꞋo aku.”
  eng-WYC-2017: And Rebecca said to Isaac, It annoyeth or vexeth me of my life for
    the daughters of Heth; if Jacob take a wife of the kindred of this land, I will
    not live.
  eng-WMBB: Rebekah said to Isaac, “I am weary of my life because of the daughters
    of Heth. If Jacob takes a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good will my life do me?”
  spp-spp: Ɲyɛ ka Erebeka si ŋkàr'a sà yi jwo Ishaka á na Kyiti shiinbii pworibii
    Esawu à lèŋɛ ke, na pire cyeebil'à uru tɛgɛlɛ ta fo mà diɲyɛ la wwû uru na. Maa
    núr'a jwo na *Yakuba mú ká uru ceeŋi wà lèŋɛ, lire tèni i ke, ur'à ɲyii yige kwùŋi
    kurugo mà tòro lire na.
  aey-aey: Odocob Rebeka uqa Aisak madon, “Isona Hitdec caja eu alenu alal tena. Jekob
    uqaha Hitdec caja oso uqa aidegnu ocobfi euqa ijana bilec mahana eu ihoc qee caleiaun,”
    don.
  urd-GVH: फिर रिबक़ा ने इसहाक़ से बात की, “मैं एसौ की बीवियों के सबब से अपनी ज़िंदगी
    से तंग हूँ। अगर याक़ूब भी इस मुल्क की औरतों में से किसी से शादी करे तो बेहतर है
    कि मैं पहले ही मर जाऊँ।”
  rug-rug: Meke zama la koe Aisake se Ribeka, “Ele mabo mateni rau sari na barikaleqe
    karovodi te Isoa. Ego be habai tugo e Zekopi sari na vineki pa popoa Hitaiti hire,
    si be mate qua, ba leana mo!” gua se Ribeka.
  gaz-gaz: Ribqaanis Yisihaaqiin akkana jette; “Ani sababii dubartoota Heetotaa kanneeniif
    jiraachuu jibbeera. Yoo Yaaqoob dubartoota biyya kanaa jechuunis dubartoota Heetotaa
    kanneen keessaa niitii fuudhe, jireenyi koo maal anaaf godha ree!”
  fra-LSG: 'Rebecca dit à Isaac: Je suis dégoûtée de la vie, à cause des filles de
    Heth. Si Jacob prend une femme, comme celles-ci, parmi les filles de Heth, parmi
    les filles du pays, à quoi me sert la vie?'
  gnn-gnn: Bala ŋayi Ripaykanydja marrtjina Yitjakkalana, ga waŋana ŋanya bitjarra,
    “Yetjuyunydja dhuwala liŋguna märraŋala miyalknha dhiyakuynhana wäŋawuynha. Yaka
    ŋarranydja ḏukṯuk ŋayi yurru Djaykupthunydja ŋawatthun miyalknha dhiyakuynhanydja,
    liŋgu dhuwalayinydja dhäykawurru yakana walala marŋgi Godku.”
  yal-yal: Rebeka yi a fala Isiyaga xa, a naxa, “N niin bata yiɲaxu n ma Xiti kaa
    ɲaxanle fe ra. Xa a sa a li, Yaxuba fan ɲaxanla tongo bɔxɔni ito ma, na waxatini
    n ma siimayaan tɔnɔn nanse ra?”
  gum-gum: 'Incha Rebecabe Isaacwan trenchibig køn: —Nabe nai øsig unigu larrø trømbøig
    kui uñar cha, tru hititas ishumburmeragurrindø. Jacob yu Canaán pirau hititasmeraba
    kasharabene, chinchib øsig tsumuinguen kønrrautan— chibig køn.'
  iou-iou: Täŋpäkaŋ Rebekatä äpi Aisak ŋode iwetkuk; Yäke! Näk Iso täŋo webeniyat
    Hit äbotken nanik unita bitnäkinik täyat yäk. Jekoptä udegän kome ŋo nanik, Hit
    webe udewani kubä yäpeko uwä kaŋ kumba yäŋ api nadäwet!
  haw-1868: 'Olelo aku la o Rebeka ia Isaaka, Ua pauaho no wau i kuu ola ana, no na
    kaikamahine a ka Heta: ina e lawe o Iakoba i kekahi kaikamahine a ka Heta i wahine
    nana, e like me na kaikamahine o ka aina, pehea la wau e pono ai i kuu ola aua?'
  arb-NAV: 'ثُمَّ قَالَتْ رِفْقَةُ لإِسْحاقَ: «قَدْ كَرِهْتُ حَيَاتِي مِنْ جَرَّاءِ
    الْبَنَاتِ الْحِثِّيَّاتِ، فَإِنْ تَزَوَّجَ يَعْقُوبُ مِنِ الْحِثِّيَّاتِ بَنَاتِ
    هَذِهِ الأَرْضِ الْمُمَاثِلاتِ لِزَوْجَتَيْ عِيسُو، فَإِنَّ مَوْتِي خَيْرٌ مِنْ
    حَيَاتِي».'
  adz-adz: Rebeka ini da Isak ini binaꞌ, “Dzi raraiꞌ nidzun angu i Isau finin rusan,
    sagat Hit iruꞌ ani. Bida Yakop uda sagat Hit ani gan mangan sangꞌa sagat tuas
    iruꞌ aruani, da dzi nanggangꞌ mpadan bungꞌ amais wasi.”
  ewe-ewe: Emegbe la, Rebeka gblɔ na Isak be, “Hiti ɖetugbiwo ƒe nya tim. Malɔ̃ be
    maku tsɔ wu be makpɔ Yakob wòaɖe wo dometɔ ɖeka.”
  eng-LEE: And Rebekah said to Isaac, I am weary of my life because of the daughters
    of Heth; if Jacob take a wife from the daughters of Heth, such as these, from
    the daughters of the land, what good will life do me?
  dji-dji: Girri Ribika inga girali Yisakgi, girri inga bindjin wangin, “Wanngi irr
    mirgidjiniban bilingapibi ngunupili mulkurumirrpili miyilkmirrpili Yisuwdji biliny
    marrngili, ngarriban bilinggarr gudjirrdjirri mirrpmi. Ngunubilang djingirapibi
    Yitayitbi bapurrurrbi nyani Djakupdji marrgi nyanimngim, manymaktja irr balidji
    djini'djining bintji wanaban irr nyinidji kiri wargugugiṉing ngungirapibi miyilkibi
    Djakupang.”
  gvn-gvn: Rebeccangka Isaacanda yalaman, “Ngayu wawu kari Esaundumunku manyarr-bulalanka,
    bula yaluymun bubumun. Ngayu wawu kari nyajinka Jacob jalbu yala yinya-bulal marryim-banka.”
  nna-nna: Palaja Rebekah-lu karra marnalu palinymili pirirriku, “Palajirri mirtawajirri
    Heth-milirranguja, mirtawajirri Esau-milijirri, malyparr jinanyipulu. Yijapa Jacob-ju
    mirtawa nyunguja warrarnja marrali, Heth-milirranguja. Yijapa palajun jarrinyajanga
    ngaju panyju karrulumarna wankanyuku waninyaku, marlkarri jarrulumarnajanaku janangamarra.”
  asm-FB: পাছত ৰিবেকাই ইচহাকক ক’লে, “এই হিত্তীয়া ছোৱালীবোৰৰ কাৰণে মোৰ আৰু জীয়াই
    থাকিবলৈ ইচ্ছা নোহোৱা হৈছে। তাৰ উপৰি যাকোবেও যদি এই দেশৰে কোনো হিত্তীয়া ছোৱালী
    বিয়া কৰে, তেন্তে মই জীয়াই থকাৰ কি লাভ?”
  sus-A: رٍبٍكَ نَشَ عَ قَلَ عِسِيَفَ بّ، «ﭑ بْحّ بَرَ رَحَاشُ ﭑ مَ شِتِ شَ دِ فِنّيٍ
    شَ قٍ رَ. شَ عَ سَ لِ يَشُبَ قَن فِنّ تٌنفٌ عٍ يَ مَ يِ بْشِ مَ، نَ تّمُي تِدٍ
    يٌ مُ نَ ﭑ تَن مَ قٍ مَ سْنْن.»
  fra-SBL: 'Rebecca dit à Isaac : « Je suis fatiguée de ma vie à cause des filles
    de Heth. Si Jacob prend une femme parmi les filles de Heth, comme celles-ci, parmi
    les filles du pays, à quoi me servira ma vie ? »'
  hbo-hbo: וַתֹּ֤אמֶר רִבְקָה֙ אֶל־יִצְחָ֔ק קַ֣צְתִּי בְחַיַּ֔י מִפְּנֵ֖י בְּנֹ֣ות
    חֵ֑ת אִם־לֹקֵ֣חַ יַ֠עֲקֹב אִשָּׁ֨ה מִבְּנֹֽות־חֵ֤ת כָּאֵ֙לֶּה֙ מִבְּנֹ֣ות הָאָ֔רֶץ
    לָ֥מָּה לִּ֖י חַיִּֽים׃
  shp-NTPO: 'Jaskátaanan, Isaac keshani Rebeca kaa iki. Kaxon yoia iki neskáakin:
    —Nato hitita ainbobo neno ikana oinnira, ea moa jatsanke. Jawekeska ixonra, ja
    hitita ainbobo Jacobnin awinhanoxon bitiki. Ja ainbobo biketianra, en moa jatiakinbobi
    shinantima iki —akin aká iki.'
  eng-WYCLIFFE: And Rebecca seide to Isaac, It anoieth me of my lijf for the douytris
    of Heth; if Jacob takith a wijf of the kynrede of this lond, Y nyle lyue.
  piu-2006: (27:46—28:5) Ripikalu Yatjikanya watjaṉu Tjikupanya wantirriyantjaku Yitjuwulu
    mirri pungkupayingka. Ripikalu watjara waarrkana tjuṯanya wantirriyaṉu, palumpa
    wangka kuliltjipingka. Palulanguru Ripikalu watjaṉu Yatjikanya, “Ngayuluṉa wiya
    Yitjuwuku miiṯa kutjarraku yunytju nyinanyi. Paluru kutjarra Yitatuku kapaḻi nyinanyi,
    walytjawiya. Tjinguru Tjikupalu kungka Yitatuku kapaḻi yaḻṯinyingka, ngayuluṉa
    wiya yunytju nyinaku.” Palunyangka Yatjikalu Tjikupanya yaḻṯirra watjaṉu, “Nyuntu
    wiya kungka ngaa ngurrara mantjintjaku, Kayinananya ngurrara. Nyuntu tjamu Piitjulaku
    ngurrakutu yankula miiṯa mantjila!, manta Mitjiputamiyalakutu. Ngurra palula nyuntupa
    kamuru nyinanyi Liipananya. Paluru yuṉṯalpa maṉkurrpa kanyiṉi, nyuntupa watjirra.
    Palya nyuntu mantjilku miiṯa. Yunytjurringanyiṉa Katutjaluntapula miiṯararra yaṉṯayaṉṯantjaku,
    katjapiṯi yuṉṯalpiṯi palya mantjintjaku. Nyuntu paapa tiṉa tjanampa nyinaku, tjuṯaku.
    Tjamu kapaḻi tjuṯatjarran nyinaku. Katutjalu Yipuramaku tjukarurru palyantja nguwanpa,
    nyuntupalpi Katutjalu tjukarurru palyantjaku. Nyuntu nyinarra pipirri tjuṯatjarra
    ngalya yankula manta ngaatjanya kanyintjaku. Katutjalu ngurra ngaatjanya Yipuramaku
    walytja tjuṯaku watjara yungu.” Yalatji Yatjikalu Tjikupanya Piitjulaku ngurrakutu
    watjara wantirriyaṉu.
  pjt-pjt: Ka palulanguṟu Ripikalu ankula Isaacala wangkangu, “Ngayulu kaar-kaararingu
    Iitjuku kuri kutjarangka tjungu nyinara nyinara, panya paluṟu pula ngura nyanga
    Kainannga nguraṟa, kura kutjara. Ka tjinguṟu Jacobalu palu puṟunytjuṯu kungkawaṟa
    ngura Kainannga nguraṟa aḻṯiku, kaṉa palulanguṟu kaar-kaararira paku puḻkaringkuku.”
    Alatji Ripikalu Isaacala wangkangu panya paluṟu kuliningi Isaacalu Jacobanya iyantjaku.
  cwe-cwe: Lebeka kamulongela Isaka, “Niye ndegezigwa na wanaake wano Wahiti wa Esau.
    One Yakobo iviya yahasola muke kulawa mwa wanaake wano Wahiti, muhavu nidanganike.”
  bgs-bgs: Igkagi si Rebecca ki Isaac, na mà din, “Tuu mahirap tô kóddô ku tingód
    katô mga ikóddô áknita na Hetihanon. Atin ka duwán Hetihanon na kalyagan i Jacob
    iring kani duwa sawa i Esau, tuu pa madigár ka matéyad!”
  kik-kik: Ningĩ Rebeka akĩĩra Isaaka atĩrĩ, “Nĩnogetio nĩ mũtũũrĩre nĩ ũndũ wa andũ-a-nja
    aya a Ahiti. Jakubu angĩhikania kuuma kũrĩ andũ-a-nja aya a Ahiti a bũrũri ũyũ-rĩ,
    ta andũ-a-nja aya Esaũ ahikĩtie-rĩ, hatirĩ bata wa gũtũũra muoyo.”
  ksr-ksr: 'Rebekanoŋ loya Aisakwaanoŋ kema kokaeŋ ijoro: “Niinoŋ eŋarowoina Hit emba
    yoroojoŋ ama toroqeŋ laligomambaajoŋ mojona tiiro siimbobolo momakejeŋ. Jeikobnoŋ
    kaaŋagadeeŋ Hit yoŋoo boraurugia yoŋoonoŋga moŋ eŋarowoinara kaaŋa embiaga mewabo.
    Baloŋ kokanoŋ koloogiti, iyoŋoo siligia mono kaaŋagadeeŋ eja. Kaaŋa moŋ meŋ kawaboti
    eeŋ, niinoŋ mono laaligona naambaajoŋ toroqeŋ laligowenaga? Siimbobolonanoŋ mono
    toroqeŋ honoŋa qaa koloowabo.” Rebekanoŋ kaeŋ jero.'
  fra-NCL: 'Rebecca dit à Isaac : « Je suis dégoûtée de la vie, à cause des filles
    de Heth. Si Jacob prend une femme, comme celles-là, parmi les filles de Heth,
    parmi les filles de ce pays, à quoi me sert la vie ? »'
  cek-AK: Rebekah mah Issak khaeah, Heth ih canunawk pongah poek kang pho boeh; Jakob
    mah hae prae kami canunawk baktih, Heth ih canunawk hoiah imthong krah nahaeloe,
    kai han hinghaih atho timaw om tih? tiah a naa.
  xla-xla: Epapele dulu dla Lebekatapo ya꞉wolali Aisek watle epo atlaiyo, “Hitai wola꞉
    dapiyamte Isota halomale iwolotapo na꞉ pasakaloye wotiyalle dulu dla semtama.
    Epedeme na꞉ posolotamasema, Yokobtapo Hitai a꞉ya hale haloweye,” diyo.
  cuk-cuk: 'Geb degine, Rebeca e-sui-Isaacʼga sokalid: —Esaú, Het-dule-e-sisgwa-nikusad-ular,
    an budar-itogusad. We-Canaán-yargi Het-dulemar-bukwad-e-sisgwa-wargwen-weyob-damogadi
    Jacob nikusale, ar an bur burgwed, nabirid.'
  uig-CYR: 'Амма Ривкаһ Исһаққа: — Мән мошу Һиттий қизлар вәҗидин җенимдин җақ тойдум.
    Әгәр Яқупму бу жуттики қизлардин, мошундақ Һиттий қизни хотунлуққа алса яшиғинимниң
    маңа немә пайдиси? — деди.'
  pma-pma: Sakini, Rebekah va ven Aesak ka viteni mini vit, “Avek mah varei ven sakien
    onen ahin Hitaet keitel eke koa Esao kuri. Munak Siekob emun hekur ahin Hitaet
    etai, tahos imok inau nimat enges.”
  tel-2017: రిబ్కా ఇస్సాకుతో “ఏశావు పెళ్ళాడిన హేతు జాతి స్త్రీల వల్ల నా ప్రాణం విసిగిపోయింది.
    ఈ దేశపు అమ్మాయిలైన హేతు కుమార్తెల్లో వీళ్ళలాంటి మరో అమ్మాయిని యాకోబు కూడా పెళ్ళి
    చేసుకుంటే ఇక నేను బతికి ఏం ప్రయోజనం?” అంది.
  hat-BSA: 'Rebecca te di Isaac: “Mwen bouke viv akoz fi Heth yo. Si Jacob pran yon
    fanm nan fi a Heth yo, tankou sila, nan fi peyi yo, ki byen ki kab rive nan vi
    m?”'
  kos-kos: Rebecca el fahk nu sel Isaac, “Nga keokla sin mutan Hit kial Esau inge.
    Jacob el fin payukyak pac sin sie mutan Hit, ac mansis pacna ngan tari misa.”
  hbo-WLC: וַתֹּ֤אמֶר רִבְקָה֙ אֶל־יִצְחָ֔ק קַ֣צְתִּי בְחַיַּ֔י מִפְּנֵ֖י בְּנ֣וֹת
    חֵ֑ת אִם־לֹקֵ֣חַ יַ֠עֲקֹב אִשָּׁ֨ה מִבְּנֽוֹת־חֵ֤ת כָּאֵ֙לֶּה֙ מִבְּנ֣וֹת הָאָ֔רֶץ
    לָ֥מָּה לִּ֖י חַיִּֽים׃
  ibo-ibo: Mgbe ahụ Ribeka gara gwa Aịzik sị, “Ike ịdị ndụ agwụla m nʼihi ndị inyom
    Het ndị a. Ọ bụrụ na Jekọb esite nʼetiti ndị inyom ala a, site nʼetiti ndị inyom
    Het ndị a lụọ nwunye, mara na ọnwụ ga-akara m ịdị ndụ mma.”
  ory-ory: ଏଥିଉତ୍ତାରେ ରିବିକା ଇସ୍‌ହାକଙ୍କୁ କହିଲା, “ଏହି ହିତ୍ତୀୟ କନ୍ୟାମାନଙ୍କ ସକାଶୁ ମୁଁ
    ଆପଣା ପ୍ରାଣରେ ବିରକ୍ତ ହେଉଅଛି; ଯଦି ଯାକୁବ ଏମାନଙ୍କ ତୁଲ୍ୟ କୌଣସି ହିତ୍ତୀୟ କନ୍ୟାକୁ, ଅର୍ଥାତ୍‍,
    ଏହି ଦେଶର କନ୍ୟାମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି କନ୍ୟାକୁ ବିବାହ କରେ, ତେବେ ମୋହର ପ୍ରାଣଧାରଣରେ କି
    ସୁଖ?”
  wmt-wmt: '@see-verse:GEN.027.045'
  chk-chk: Mürin, Repeka a üreni Isaak, “Ngang üsap chüen mochen manau pokiten pwülüen
    Esau kewe fin Hit. Are Jakop epwe pwal pwülüeni eman lein ekei fin Hit, epwe fen
    öch ai üpwe mäla.”
  ssd-ssd: 'Taŋakina sulumba Rebeka nu Isak tugum kumba sana: Esau nu Hitnu pino armba
    kilna tukunu ye nale kaŋgerka kanyum mayeyate. Yakob nu mata Hitnu pino ande tuwa
    ta ye abo minam para ndayikat ŋgina.'
  rop-rop: Afta na Rabeka bin go, en imbin tok langa Aisik, “Det dubala waif blanga
    Isau brom detlot Hitait pipul bin meigim mi brabli nogudbinji. En if Jeikob wandi
    merrit langa Hitait gel, wal mobeda mi garra dai.”
  ukr-1871: 'Рече ж Ребека до Ізаака: Тяжко менї жити на сьвітї через Хетіївен. Як
    візьме Яков за себе Хетіївну, таку, як вони в оцїй землї, дак про що менї й на
    сьвітї жити?'
  eng-AOI: Then she went to her husband Isaac and said, “Those women from here that
    Esau married don't belong to us; they are Hittites. I am tired of them. If Jacob
    also takes one of them for a wife, then what good will that do me?”
  yon-yon: Andekoru, wene Aisek yaa yedmeen “Ne kuu Hitdan yi nima keya kee otkeneb
    kerundaan. Angkon Yekob kwangkon ambibkin keyaom wonong maa awananeen Hit wonong
    kwamune areb kuu bobnaniin.” andeen.|U
  bch-bch: Idio ta Rebeka ikeo pan Aisak bedane, “Gau lolog itola tau ngan madonga
    boloma pagid taine It ad toa ne. Oangga Iakop pade iuai taine It aea, mambe taine
    toa rua ne, kemi ngan gau namate.”
  deu-1951: 'Und Rebekka sprach zu Isaak: Es verdrießt mich zu leben mit den Töchtern
    Hets; wenn Jakob ein Weib nimmt von den Töchtern Hets, wie diese da, von den Töchtern
    des Landes, was soll mir das Leben!'
  eng-JPS: 'And Rebekah said to Isaac: ''I am weary of my life because of the daughters
    of Heth. If Jacob take a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good shall my life do me?'''
  ubr-ubr: Namon Rebecca on Isaac iyawur iyau, “Yau Hitt jever mat ma on abi suweigan.
    Ato Jacob ba awan on tafanam emon inbi awan mes on, yau arimon men anama on.”
  srp-1865: 'A Isaku reèe Reveka: omrzao mi je život radi ovijeh Hetejaka. Ako se
    Jakov oženi Hetejkom, kakom izmeðu kæeri ove zemlje, da što mi život?'
  lug-lug: Lebbeeka n’alyoka ategeeza Isaaka nti, “Obulamu bwange bwetamiddwa olw’abakazi
    bano Abakiiti. Singa Yakobo awasa omu ku bakazi Abakiiti, nga bano, omu ku bakazi
    aba muno, obulamu bwange buliba tebukyangasa.”
  heb-heb: ותאמר רבקה אל יצחק קצתי בחיי מפני בנות חת אם לקח יעקב אשה מבנות חת כאלה
    מבנות הארץ למה לי חיים׃
  ben-IRV: রিবিকা ইসহাককে বললেন, “এই হিত্তীয়দের মেয়েদের বিষয় আমার প্রাণে ঘৃণা হচ্ছে;
    যদি যাকোবও এদের মতো কোনো হিত্তীয় মেয়েকে, এদেশীয় মেয়েদের মধ্যে কোনো মেয়েকে
    বিয়ে করে, তবে বেঁচে থেকে আমার কি লাভ?”
  pan-pan: ਰਿਬਕਾਹ ਨੇ ਇਸਹਾਕ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਹੇਤ ਦੀਆਂ ਧੀਆਂ ਵੱਲੋਂ ਜੀ ਵਿੱਚ ਅੱਕ ਗਈ ਹਾਂ। ਜੇਕਰ
    ਯਾਕੂਬ ਹੇਤ ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ, ਜਿਵੇਂ ਇਸ ਦੇਸ਼ ਦੀਆਂ ਧੀਆਂ ਹਨ ਆਪਣੇ ਲਈ ਪਤਨੀ ਲੈ ਆਇਆ ਤਾਂ
    ਮੈਂ ਕਿਵੇਂ ਜੀਉਂਦੀ ਰਹਾਂਗੀ?
  tkr-tkr: 'Qiyğa Rivq''ee I''saq''ık''le eyhen: – Q''etbışda eyxhene Esavne xhunaşşeeşine
    xılençe zı ı''mreke ayts''ına. Yaaq''ubeeyir mane cigayne içeeşina, manbı xhinnena,
    həməxürna Q''etbışda cus hey''ee, zı ı''mı''r nişiscabne haa''a?'
  mwp-mwp: A war na mulaydhin Isakalpa, ‘Nguzu gamu kawbasin Isawan war lagaw ipingu.
    Yakubu bangal nanga lak Ithaythaw ngoewakaziya garwoeydhamidhe, ngay kasa um miyay.’
  mya-JVB: တဖန် ရေဗက္က သည် ဣဇာက် ထံ သို့သွား၍၊ ကျွန်မ သည် ဟေသ အမျိုးသမီး တို့ ကြောင့်၊
    ကိုယ်အသက် ကို ငြီးငွေ့ လှ၏။ ဤ ပြည် သူသမီး ကဲ့သို့ သောသူ၊ ဟေသ အမျိုးသမီး နှင့်
    ယာကုပ်အိမ်ထောင် ဘက်ပြု လျှင် ၊ ကျွန်မ အသက်ရှင် ၍ အဘယ် ကျေးဇူးရှိပါလိမ့်မည်နည်းဟု
    ပြောဆို လေ၏။
  tte-O: Yo Libeka ilau Aisake koina iwalolau iba, “Ala miyamiyane bwaite koina yogu
    kamnana inae kaiwena susu Iti tubunao sinesineo kolili siya Iso wainenao mumugali
    kaiwena. Temga Yakobo ikasole Iti sinena yabo koina kani kagu lotonan inae bwai
    tem yaboitamo na yakaiyawasi.”
  tbg-tbg: Rebekaava minti tivakero viva oru Aisaakirara tiharo, Isova Hiti vatanaa
    nahentitanta vara taira kaara ti popohaivo. Iekopivavata Hiti vatanaa nahenti
    varairera, vira kaara te kia qaqi variqi viraiti, vaakama qutu virarave, tiro.
  hmo-hmo: Vadaeni Rebeka ese Isako dekenai ia hereva henia, ia gwau, “Lau hesiku
    vadaeni inai Hiti hahine taudia totona. Bema Iakobo ese inai Hiti taudia edia
    natuna, inai tano dekenai idia noho ta do ia adavaia, lauegu noho be dohore edena
    bamona?”
  ata-ata: Alaxu vile la Liveka mivikalanu mulue Aisaki aloxo ꞌo, “Eni amamaisiꞌa
    Esau ta semasemau tamei ꞌo la opoleli laixuiꞌa uasi, mo etotosa noxiꞌa. Male lexe
    Iakovo kalumo uꞌuluxe sema vile noxiꞌa ta Keti la, la male eni ne asolisi.”
  nfa-nfa: Hèia Ribka roma iisi dènge Isak, peka na, “Jaꞌa ruꞌa le dènge dhèu èmu
    Esau, dhèu Het se! De ladhe Yakob todhe nare hari kahèi ana bhèni nèti dhèu Het
    se, hua iia jaꞌa madhe ka laa.”
  urd-urd: और रिब्क़ा ने इस्हाक़ से कहा, 'मैं हिती लड़कियों की वजह से अपनी ज़िन्दगी
    से तंग हूँ, इसलिए अगर या'क़ूब हिती लड़कियों में से, जैसी इस मुल्क की लड़कियाँ
    हैं, किसी से ब्याह कर ले तो मेरी ज़िन्दगी में क्या लुत्फ़ रहेगा?'
  rus-SYN: 'И сказала Ревекка Исааку: я жизни не рада от дочерей Хеттейских; если
    Иаков возьмет жену из дочерей Хеттейских, каковы эти, из дочерей этой земли, то
    к чему мне и жизнь?'
  cbt-NTPO: 'Ina quëran Nipicaso'', Isaco nontapon pa''nin: —Iti sanapi''sa Isaori
    maninso'' co noyahuë'' nipi ni''ton, chiminchináchin cancantërahuë. Cacopo ya''huërë''
    ina sanapi chachin, iso Canaan ro''tëquë ya''huërinso maantahuachin, chimina''huaso
    noya noya nisarin, tënahuë, itërin.'
  bqc-SIM: 'Ɔ̃ Lɛbɛka ò Izaakiɛ: Iti nↄɛↄ ni bↄ̀mala. Tó Yakↄbu Iti nↄ sɛ̀ bùsuu
    la lán Esau nↄɛ beeↄwa, ma kua aↄ namɛɛ lↄo.'
  tcz-CHONGTHU: Hichun Rebekah in Isaac komma aseiye, “Keiman hiche Hit mite numei
    ho kathei chim behset jeng tai, Ijem tin Jacob in hiche numei ho jin ahin kipui
    kit ding ka gel thei poi kathi lo tei ding ahi,” ati.
  mar-mar: मग रिबका इसहाकाला म्हणाली, “हेथीच्या मुलींमुळे मला जीव नकोसा झाला आहे.
    याकोबाने जर या देशाच्या मुली करून हेथाच्या लोकांतून पत्नी केली तर माझ्या जगण्याचा
    काय उपयोग?”
  tcs-tcs: Den Ribeka bin tok ane spik diskain po Aizak, ‘Ai prapa no laik demtu oman
    blo Iso. Demtu i It oman. Demtu prapa meke laip blo mi prapa nugud. Ai no wande
    Zekop po gad eni oman prom dis ples ya. Ai wande ded, no stap laip bikoz ai no
    wande luk wan It oman po kam oman blo mai boi Zekop!’
  qub-qub: 'Chaypita Rebecaga runan Isaacta niran: «Esaüpa warmincunapitaga pasaypa
    yamacashanami caycä. Cay Canaán marcacho tiyaj Het warmiwan Jacobpis majachacaptinnaga
    mas allimi canman wañucuptëna.»'
  bqp-bqp: 'Akũ Rɛbɛka pì Isaakunɛ: Iti nↄgbɛ̃nↄ ni bòmagu. Tó Yakubu Iti nↄ sɛ̀
    bùsu díkĩnan lán Isau nↄgbɛ̃ birenↄ bà, ma kunna nigↄ̃ nnamɛnɛ doro.'
  hat-hat: 'Rebeka di Izarak konsa: -Mwen degoute, mwen bouke ak bann fi Et sa yo.
    Pase pou m'' ta wè Jakòb pran yonn nan moun sa yo, yonn nan bann fi Et sa yo k''ap
    viv nan peyi a pou madanm, pito m'' mouri!'
  eng-BSB: Then Rebekah said to Isaac, “I am weary of my life because of these Hittite
    women. If Jacob takes a Hittite wife from among them, what good is my life?”
  tod-tod: 'Eleɓɛka ɠɛni Izaake ma: «Zɛnvui wɔinzeɠea mà, Ɠɛte ná-doun anzanui niiti
    ta-vaa zu. Ni Zakɔɓe ɓalaa ka zooi niizu anzanui ta zeɠena, zɛnvui ɠa bɛ̀ ga leeni
    názu?»'
  eng-WEBPB: Rebekah said to Isaac, “I am weary of my life because of the daughters
    of Heth. If Jacob takes a wife of the daughters of Heth, such as these, of the
    daughters of the land, what good will my life do me?”
  kbq-kbq: Anage nehuno Rebeka'a anage huno Aisakina asami'ne, Hiti vahe'mokizmi mofa'negura,
    nagrira navesra huno nagote nagesahie. Na'ankure Jekopu'ma Hiti vahe'mokizmi mofanefinti'ma
    a'ma erisiana, nankna huno knarera mani'zanimo'a hugahie?
  nhe-BL: 'Huan teipa Rebeca quiilhui Isaac: ―Ya nisiyajtoc ipampa ni heteo ichpocame
    tlen Esaú mocuilijtoc. Intla Jacob mocuilis se ichpocatl tlen ehua nica ipan tlali
    Canaán, más cuali ma nimiqui.'
  bus-bus: 'Ben Rɛbɛka bè Isaakunɛ: Iti nↄgbɛ̃nↄ nii bↄ̀magu. Tó Yakubu Iti nↄↄ sɛ̀
    bùsu kɛ̀kiin lán Isau nↄgbɛ̃ beeenↄ bà, ma kuuna égↄ̃ nnamɛ dↄro.'
  gub-BL: A'e re oho Hemek Izak pe uze'eg pà. — A'e mokoz kuzà nera'ytaty Etew izuapyapyr
    a'e wà, Ezau hemireko a'e wà, iro ihewe a'e wà, i'i izupe. — Aze Zako wereko amo
    xe har Etew izuapyapyr wemireko romo nehe, àmàno putar ihe nehe. Ikatu wera'u
    mo nezewe haw, i'i izupe.
  eng-DRA: 'And Rebecca said to Isaac: I am weary of my life because of the daughters
    of Heth: if Jacob take a wife of the stock of this land, I choose not to live.'
  knf-knf: 'Rebeka aya aji na Iŧaak : « Baaţ bahitit biki banooranaan maakan. Woli
    Yakob akak aniim ţi baaţ biki uŧaak wi, baaţ baŧënţ bahitit biki, kahokan kakeţ.
    »'
