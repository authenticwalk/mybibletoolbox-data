verse: GEN.027.018
translations:
  mal-C: അങ്ങനെ അവൻ അപ്പന്റെ അടുക്കൽച്ചെന്ന്, “അപ്പാ” എന്നു വിളിച്ചു. അദ്ദേഹം “മോനേ”
    എന്നു വിളികേട്ടിട്ട്, “അതാരാകുന്നു?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da ging er hinein zu seinem Vater und sprach: Mein Vater! Er antwortete:
    Hier bin ich! Wer bist du, mein Sohn?'
  lin-lin: 'Jakobi akendeki epai ya tata na ye mpe alobaki : — Tata na ngai ! Izaki
    azongisaki : — Ngai oyo, mwana na ngai ; yo nani ?'
  cbr-NT: '''Inánkëx anua ''ikë anu atsínkin ka Jacobnën aín papa ësokin kakëxa: —¡Papan
    anu kaina ''ain! —Ënu kana ''ain. ¿Uinu ''ikë ''ën bëchikë a kaina mix ''ain?
    —kixun ka Isaacnën ñukákëxa.'
  eng-LSV: And he comes to his father and says, “My father”; and he says, “Here I
    [am]; who [are] you, my son?”
  bmu-bmu: 'Aliga memba iwiŋaŋgöreŋ anda “Iwini!” jiyök. Jiiga kewö meleŋnök: “O nahöni,
    gi daŋön?”'
  eng-GNV: 'And when he came to his father, he sayd, My father. Who answered, I am
    here: who art thou, my sonne?'
  eng-WEBSTER: 'And he came to his father, and said, My father: And he said, Here
    am I; who art thou, my son?'
  nhw-BL: 'Huajca Jacob calajqui campa itztoya itata huan quiilhui: ―¡Papá! Huan Isaac
    quinanquili: ―Nica niitztoc. ¿Ajqueya ta, nocone?'
  swh-ONEN: Akamwendea baba yake akasema, “Baba yangu.” Akajibu, “Naam, mwanangu,
    wewe ni nani?”
  bba-bba: Sɑɑ yerɑ Yɑkɔbu u kɑ nu dɑ win tundon mi, u nɛɛ, bɑɑbɑ. Mɑ tundo u wurɑ
    u nɛɛ, nɛ wee, wunɑ were nɛn bii.
  eng-KJVCPB: 'And he came unto his father, and said, My father: and he said, Here
    am I; who art thou, my son?'
  cpy-cpy: 'Raakotanakiro Jacob ijeekakira ipaapate, ikantapaakiri: “¡Paawa!.” Rakanaki
    Isaac: “Iitaka notyomi.”'
  mpx-mpx: Inoke i na tamana elana ge i ba, “Nam.” Yaka Aisake i talam i ola, “O,
    natu.” Yaka i nel i ba, “Henala owa, Iso o Yakobo?”
  wbp-wbp: Kangurla Jakupurlu kuyu manu mangarri jaji-nyanuku, manu wangkajarla nyanunguku,
    “Wapirra.” Yijakirli yalu-manu, “Yuwayi, kaja, ngananpa nyuntuju?”
  luo-luo: Jakobo nodhi ir wuon mare kendo owachone niya, “Wuora.” Eka Isaka nopenje
    niya, “Wuoda, to in ngʼa?”
  meu-meu: 'Iakob na tamana dekena ela, eto, Tamagu e! Ia na e haere, eto, Lau o ina:
    natugu e, oi be daika?'
  npi-ULB: याकूबले आफ्‍ना पिताकहाँ गएर भने, “बुबा ।” इसहाकले भने, “हँ, तँ को होस्‌?”
  yor-yor: Jakọbu wọlé lọ sí ọ̀dọ̀ baba rẹ̀ ó sì wí pé, “Baba mi.” Baba rẹ sì dáhùn
    pé, “Èmi nìyí, ìwọ ta ni, ọmọ mi?”
  emp-NTPO: 'Idji zezamaa wãped̶a Jacoboba jarasia: –¡Zeza!– Isaba panusia: –¿Cãrẽ,
    warra? Bʌra ¿caida mãwã b̶ʌ?–'
  ind-ind: dan Yakub mendatangi ayahnya. “Ayah, ini aku,” katanya. Isak bertanya,
    “Kamu siapa, Esau atau Yakub?”
  pes-OPCB: 'یعقوب آن غذا را نزد پدرش برد و گفت: «پدرم!» اسحاق جواب داد: «بله، کیستی؟»'
  ssx-ssx: Kutupa Dieikope ipika꞉ apa꞉ pa꞉ta꞉ pua alota꞉ Apa꞉o leekeme. Atekema꞉ hombo
    peaaso alota꞉ Wae. Neketa꞉ weki epi yaka꞉ta꞉pe leekeme.
  lcm-lcm: Au, Iakov kanla serei si tamana na kala songo, “Mamai!” Na tamana kala
    polpol, “Io kag nat. Numai nang a si?”
  aer-aer: Jacob-ele kere uthene merne uthene akngeke akngeye ikwerenheke imerte angkemele,
    “Akngeye-aye.” Isaac-eke ikwere angkirtnerlenge, “Angwenhe-ame unte, Esau apeke
    Jacob apeke, angwenhe-aye?”
  tgl-ULB: Pumunta si Jacob sa kanyang ama at nagsabi, “Ama ko.” Sinabi niya, “Narito
    ako; sino ka, anak ko?”
  nop-nop: Yakobo adi beu’walaŋkade wooŋ yoguk, “Baatne.” Aisakdibo yoguk, “Woe, mihine.
    Du nedigoŋ?”
  kca-kca: 'Ԓўв ащеԓ хŏща ԓŏнәс пӑ йастәс: «Ащийэ!» Щитәԓ йастәс: «Ма щи; нӑӈ пӑ хŏй,
    пŏхийэ?»'
  cbu-NT: 'Akopsha anuritam paratoo yáyaranllu, payuytaranllu, waparish pang'' pshtutaa
    sheeru, Apaa ¿Tamarimta? táyaru, waparsha: ¿Chakshasha shiya? tárangiya.'
  hui-hui: Miya handala ibu aba berearia yalu puwa lalu, Aba-o, lene. Ani layagola
    Aisagahanda lalu, Ya igini-o í̠ aibe, lene.
  wrs-wrs: Doa Yakop inganamba, aralm omnana, ara men kava lohv. Doa aral omnana,
    yimba heni, ora yiveltowond ora kalel?
  mya-mya: ယာ​ကုပ်​သည်​သူ​၏​ဖ​ခင်​ထံ​သို့​သွား​၍``အ​ဖ'' ဟု​ခေါ်​လျှင်၊ ဣ​ဇာက်​က``သား''
    ဟု​ထူး​ပြီး​လျှင်``သား​ကြီး လော၊ သား​ငယ်​လော'' ဟု​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu Jacob ya'' apa'' puinsha vitu: ¡Apa! timi. Tsenñu Isaac pakatu:
    Enu entsanayu. ¿Ñu mujtuuyu, apa? timi.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཁོ་རང་ཡབ་ཀྱི་དྲུང་དུ་སོང་སྟེ་བདག་གི་ཡབ་ལགས་ཞེས་སྨྲས་པ༌དང༌། ཡབ་ན༌རེ།
    ང་རང་འདི་རུ་ཡོད། བདག་གི༌བུ། ཁྱོད་ནི་བུ་གང་ཞིག་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
  wsk-wsk: Se Jacob na giam ago ko nuet kote namaram ale auram, “Ba!” mam. Se nuet
    “Bare awiri ya?” mam.
  kkl-kkl: Tarogpa pabiogti, “Nani,” aro kibogpa, Ishak nenekori, “Name, anna Esauro
    Yakubto?” seog.
  sna-sna: Akaenda kuna baba vake akati, “Baba vangu.” Vakapindura vakati, “Ndiri
    pano mwana wangu. Ndianiko?”
  spa-BLM: 'Se acercó a su padre y le dijo: “¿Padre mío?” Dijo: “Aquí estoy. ¿Quién
    eres tú, hijo mío?”'
  beu-beu: Yakob ana mod angu aantar baning imang emana mi mida, sengmuse ana imang
    at hubait hula, “Nimang! Na hoa iila anga.” Angmuse Isak ana ebalet hula, “Ya
    noal, aaing ba nuba?”
  cac-cac: 'Axo ix ochb''at vin̈ b''aj ayec'' vin̈ smam chi'', ix yalan vin̈ icha
    tic: —Mamin, xchi vin̈. —Oy, ¿mach ach ach vuninal? xchi vin̈aj Isaac chi''.'
  swh-ULB: Yakobo akaenda kwa baba yake na kumwambia, “Babangu.” Yeye akasema, “Mimi
    hapa; U nani wewe, mwanangu?”
  bel-bel: 'Ён увайшоў да бацькі свайго і сказаў: бацька мой! Той сказаў: вось я;
    хто ты, сыне мой?'
  deu-ELBBK: 'Und er ging zu seinem Vater hinein und sprach: Mein Vater! Und er sprach:
    Hier bin ich; wer bist du, mein Sohn?'
  mbb-OT: Mid-uwit haazà ni Jacob diyà te amey zin, ke sikandin te, “Amà!” Midtavak
    si Isaac te, “Hentei ka he anak ku?”
  msc-msc: 'Yakuba wara wo ri a fa wara, ka a fa kili ko: «N fa.» Isiyaka kan ko:
    «Naamun. N dencɛ ɲuman de kan?»'
  mal-2015: 'അവൻ അപ്പന്റെ അടുക്കൽ ചെന്നു: അപ്പാ എന്നു പറഞ്ഞതിന്നു: ഞാൻ ഇതാ; നീ ആർ,
    മകനേ എന്നു അവൻ ചോദിച്ചു.'
  tuo-NT: 'Tojo weegʉ Jacob cʉ̃ pacʉ tiropʉ sãjãa, aꞌtiro nicʉ niwĩ: —¡Pacʉ! —Ãa,
    aꞌto niꞌi. ¿Niꞌinojõ peꞌe niti mʉꞌʉ? ni sẽrĩtiñaꞌcʉ niwĩ Isaa.'
  gup-gup: Nungka ngimeng kore kornkumo dja yimeng, “Ngabba.” Nungka yimeng, “Ayh!
    Ngudda yingale, Korlonj?”
  met-met: Binabu ila rangua tibuna saing harua ba, “Tibugu.” Haxuya ba, “Wane. Garagua,
    ung baruamta?”
  gvs-gvs: e ina tamana goi idigo kana, ‘Tamagu.’ ‘U. Go kom ava natugu?’, tamana
    kaena.
  rmc-rmc: 'Sar geľa ko dad, phenďa: „Dado miro!“ Ov odphenďa: „Kade som. Savo mire
    čhavendar sal tu?“'
  nlg-nlg: Ma Jacob te lavia na popo ni vanga vania tamana me ghaghua, “?Kula Tamagu?”
    Ma Isaac te bosa tughu me ghaghua, “Eo! ?Ahei eni? ?Esau pa Jacob?”
  dgr-DOGNT: Hanì t'aa Jacob edetà ts'ǫ̀ èhtła gà yets'ǫ̀ hadı, “Età.” “Hęɂę, seza
    neèhkw'ǫ. Amìı adı?” wetà yèhdı.
  pes-OPV: 'پس نزد پدر خود آمده، گفت: «ای پدرمن!» گفت: «لبیک، تو کیستی‌ای پسر من؟»'
  ron-1924: 'Ел а венит ла татэл сэу ши а зис: „Татэ!” „Ятэ-мэ”, а зис Исаак. „Чине
    ешть ту, фиуле?”'
  ben-OBCV: যাকোব তাঁর বাবার কাছে গিয়ে বললেন, “বাবা।” “হ্যাঁ বাছা,” তিনি উত্তর দিলেন,
    “তুমি কে?”
  lex-lex: 'Emkadella gari nla''awa amni genni, noka nakot la niwra: “Ama!” Amni nwahla
    niwra: “Ee! He'' o'' e?”'
  rgu-rgu: Basa de Yakob soꞌu neni nanaaꞌ sira fee papa na. Ana dedea nae, “Papa!
    Au mai riaꞌ so.” Boe ma Isak nataa nae, “He? Te, o nana bea?”
  som-som: Kolkaasuu aabbihiis u yimid, oo yidhi, Aabbow. Isna wuxuu yidhi, Waa i
    kan. Kumaad tahay, wiilkaygiiyow?
  lat-VUC: 'Quibus illatis, dixit: Pater mi? At ille respondit: Audio. Quis es tu,
    fili mi?'
  aoi-aoi: Kembirra enamba-langwa arakba Jekaba ni-likena nakina nungwenikba-wa nu-wilyakama
    alakina-kiya amadangkwa akwa aninga. Ni-yama nakina Jekaba, “Ngangwa!” ni-yama.
    “Miyambena?” ni-yama eneja nungwenikba. “Ningkumiyambena ningkakina ningkenikuwarrka?”
  eng-ASVBT: 'And he came unto his father, and said, My father: and he said, Here
    am I; who art thou, my son?'
  mna-mna: 'Yakop ikam mi ila ki tamaana, to iso pini. Iso: “O tamaŋ!” Tamaana iso:
    “Lutuŋ, ina nu asiŋ?”'
  ita-1885: 'Ed egli venne a suo padre, e gli disse: Padre mio. Ed egli disse: Eccomi:
    chi sei, figliuol mio?'
  eng-LXXUP: And he brought them to his father, and said, Father; and he said, Behold
    I am here; who art thou, son?
  eng-ULB: Jacob went to his father and said, “My father.” He said, “Here I am; who
    are you, my son?”
  spa-VBL: 'Jacob entró a ver a su padre, y lo llamó diciendo: “Padre mío, aquí estoy”.
    “¿Cuál de mis hijos eres?” preguntó Isaac.'
  fra-_FOB: 'Et il vint vers son père, et dit: Mon père! Et il répondit: Me voici;
    qui es-tu, mon fils?'
  mal-mal: 'അവൻ അപ്പന്‍റെ അടുക്കൽ ചെന്ന്: “അപ്പാ” എന്നു പറഞ്ഞതിന്: “ഞാൻ ഇതാ; നീ ആരാകുന്നു,
    മകനേ” എന്ന് അവൻ ചോദിച്ചു.'
  urd-GVR: Yāqūb ne apne bāp ke pās jā kar kahā, “Abbū jī.” Is'hāq ne kahā, “Jī, beṭā.
    Tū kaun hai?”
  suz-BL: मिनु याकूबम आ आफ बाक्‍तीके लशा, मेको कली “आं आफ” देंमाक्‍त। मिनु “गो बाक्‍ती।
    आं तौ, गे सु नवे” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Ed egli venne a suo padre e gli disse: “Padre mio!” E Isacco rispose:
    “Eccomi; chi sei tu, figliuol mio?”'
  ckb-ckb: 'یاقوب هاتە لای باوکی و گوتی: «باوکە.» ئەویش گوتی: «ئەوەتام، تۆ کیێت کوڕم؟»'
  eng-BBE: 'And he came to his father, and said, My father: and he said, Here am I:
    who are you, my son?'
  crx-NTPO: '''Ink''ez dubá yuts''u yoozdla ''ink''ez ''uyulhni, “''Ubá.” “Njan ''ust''oh.
    Sye'', mbe inli whe ''int''oh?” ni.'
  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ತಂದೆಯ ಬಳಿಗೆ ಹೋಗಿ, “ನನ್ನ ತಂದೆಯೇ,” ಎಂದನು. ಅದಕ್ಕೆ ಅವನು, “ನೀನು
    ಯಾರು?” ಎಂದನು.
  bbb-bbb: Fu vajamoga Jekafu fune kena va asoe fuone kuae, Ate asoeno ige abeno kuae.
    Fu ijiege kuamoga Aeseki fu urina kua, Farinodoe, a e ige a Iso ke a eraneno kuae?
  tam-2017: 'அவன் தன் தகப்பனிடத்தில் வந்து, “என் தகப்பனே” என்றான்; அதற்கு அவன்: “இதோ
    இருக்கிறேன்; நீ யார், என் மகனே” என்றான்.'
  spa-RV-1909: 'Y él fué á su padre, y dijo: Padre mío: y él respondió: Heme aquí,
    ¿quién eres, hijo mío?'
  ron-BTF: 'Şi el a venit la tatăl său şi a spus: Tată; iar el a spus: Iată-mă, cine
    eşti tu, fiul meu?'
  eng-WEBP: He came to his father, and said, “My father?” He said, “Here I am. Who
    are you, my son?”
  eng-FBV: He went in to see his father, and called out, “My father, I'm here.” “Which
    son are you?” Isaac asked.
  nld-1939: 'Nu ging hij naar zijn vader en sprak: Vader! Deze antwoordde: Ja, mijn
    jongen, wie zijt ge?'
  nch-BL: 'Huajca Jacob calajqui campa itztoya itata huan quiilhui: ―¡Papá! Huan Isaac
    quinanquili: ―Nica niitztoc. ¿Ajquiya ta, nocone?'
  tfr-NTPO: Eni ga Jacob opzrëno jek ba data bukshko, ga tjl̈ẽ ga ba kong ga «Miga
    data.» «Kjobe. ¿Pja bor wa kjone dey?»
  vie-1934: 'Gia-cốp bưng đến cha mình và nói rằng: Thưa cha! Y-sác đáp: Có cha đây;
    con là đứa nào đó?'
  hin-CV: अपने पिता के पास जाकर याकोब ने कहा, “पिताजी.” यित्सहाक ने उत्तर दिया, “हां
    बेटा, कौन हो तुम?”
  eng-OURB: He came to his father, and said, “My father?” He said, “Here I am. Who
    are you, my son?”
  spa-BES: 'Y vino a su padre, y le dijo: Mi padre, y él dijo: Heme aquí, ¿quién eres,
    hijo mío?'
  tdx-tdx: Le nizilik’ aman-drae’e ao re nanao ty hoe, O aba, le tinoi’e ty hoe, Intoy
    iraho; Ia irehe, anako?
  vid-vid: Lelo Yakobo nakenjila mng'handa mwa mhaza wa heye, na kumchema, “Mhaza”
    Na heye nakedichila, “Ena. Kwa whaani hegwe mwana wa heni?”
  pwg-pwg: Jeikap inae ina mamai kurina ma ivonei bo, “Mamai.” Ma Aisiki ivonapotei
    bo, “Avai natuku, tam iyai?”
  eng-OKE: And he went in to his father, and said, Father! And he said, Behold me.
    Who art thou, my son?
  tha-KJV: เขาจึงเข้าไปหาบิดาของตนและพูดว่า “​บิ​ดาเจ้าข้า” และท่านว่า “พ่ออยู่​นี่
    ลูกเอ๋ย เจ้​าคือใคร”
  por-BR-2018: 'E ele foi a seu pai, e disse: Meu pai: e ele respondeu: Eis-me aqui,
    quem és, filho meu?'
  bco-bco: Ya꞉kob eyo꞉ dia꞉ga꞉, iyalo꞉wa dia꞉fa꞉la꞉dowakiyo꞉ a꞉la꞉sio꞉, “Do.” Aisa꞉g
    eyo꞉ a꞉la꞉sio꞉, “Ni so꞉wa, ge o꞉ba꞉le?”
  deu-ELO: 'Und er ging zu seinem Vater hinein und sprach: Mein Vater! Und er sprach:
    Hier bin ich; wer bist du, mein Sohn?'
  ktm-ktm: Inum ti pe Yakop ile hun taman pe ipe ihpa, “Tomo.” Aisak isomwii, “Ihpa
    kehe? Ou si nedu kirti?”
  caa-caa: 'Entonces e Jacob uchꞌami e wiar y ixin tiaꞌ turu utata, y uyare cocha
    era y che: —Tata, che e Jacob. Y ojron e Isaac y che: —Tara turen. Y ¿chiet net
    tama e chateꞌ unembꞌir tanibꞌa? che e Isaac.'
  eng-WYC-2018: And when these were brought in, he said, My father! And he answered,
    I (am) here; (but) who art thou, my son?
  epo-epo: 'Kaj li venis al sia patro, kaj diris: Mia patro! Kaj tiu diris: Jen mi
    estas; kiu vi estas, mia filo?'
  uig-PIN: 'Yaⱪup atisining ⱪexiƣa kirip: — Əy ata! — dedi. U: — Mana mǝn! Oƣlum,
    sǝn kim bolisǝn? — dewidi,'
  beo-beo: Amalalu, Ya:igobe da ea adama asili, amane sia:i, “Ada!” Aisage da bu adole
    ba:i, “Di da na mano habola:?”
  tpi-OTNT: Orait Jekop i bringim i go long papa bilong em na i tok olsem, “Papa.”
    Na Aisak i tok, “Yes, pikinini. Yu husat?”
  hau-SA: Shi kuwa ya tafi wurin mahaifinsa ya ce, “Babana.” Shi kuma ya amsa “I,
    ɗana, wane ne?”
  udu-udu: 'Wakan a’di yaki’d bway gu’b gi com mo, dhali o a’di gwo mo ki: Ababam
    pema, dhali a’di ki thoḵ a’di gwo mo ki: Aha/ dina imahan mo. Ki /e aja a’dun
    mo? ya/m pem.'
  uig-LAT: 'Yaqup atisining qéshigha kirip: — Ey ata! — dédi. U: — Mana men! Oghlum,
    sen kim bolisen? — déwidi,'
  nde-nde: Waya kuyise wafika wathi, “Baba.” Wasabela wathi, “Yebo, ndodana yami.
    Ngubani?”
  ton-ton: ¶ Pea naʻe ʻalu ia ki heʻene tamai, ʻo ne pehē, “Ko ʻeku tamai;” pea pehē
    ʻe ia, “Ko au eni; ka ko hai koe hoku foha?”
  ces-1613: 'A on přišed k otci svému, řekl: Otče můj! Kterýžto odpověděl: Aj, teď
    jsem. Kdož jsi ty, synu můj?'
  eko-eko: 'Ye khulawana aphale aariivo papaawe khunkhuwela: “Paapa!” Ye khujipu:
    “Lape! Weeyo o mwanaka-ni?”'
  nss-nss: Pwen Yakop iya kili taman pe iyoh ipa, “Tomo!” Pe Yisak isomwiy ipa, “Apwai,
    noru. Wou hiyeh?”
  eng-WMB: He came to his father, and said, “My father?” He said, “Here I am. Who
    are you, my son?”
  tam-TCV: அவன் தன் தகப்பனிடம் போய், “அப்பா” என்று அழைத்தான். அதற்கு அவன், “என் மகனே,
    நீ யார்?” என்றான்.
  ceb-ULB: Miadto si Jacob sa iyang amahan ug miingon, “Akong amahan.” Mitubag siya,
    “Ania na ako; kinsa ka man, anak ko?”
  mkn-mkn: Ais Yakob pi antar itu makanan kasi dia pung bapa. Dia omong bilang, “Bapa!
    Beta su datang ni.” Ju Isak manyao bilang, “Heh? Ko, lu ni sapa?”
  pol-UBG: 'A on poszedł do swego ojca i powiedział: Mój ojcze! A on odpowiedział:
    Oto jestem. Kto ty jesteś, mój synu?'
  agr-agr: 'Dutikam nuna juki niina apaji pujamunum waya, chichajak: “¡Apawah!” tiuwai.
    Tama: “Juwi pujajai, ¿yaa uchijuitpa amesh?” tusa Isaac iniasui.'
  kyc-kyc: Dokopa rakange peteyamo dokona Jekope baa papala lao, Rakane, leya. Leyasa
    Aisakeme yaa lapala, Emba apisi? leya.
  urd-GVU: یعقوب نے اپنے باپ کے پاس جا کر کہا، ”ابو جی۔“ اسحاق نے کہا، ”جی، بیٹا۔
    تُو کون ہے؟“
  deu-1912: 'Und er ging hinein zu seinem Vater und sprach: Mein Vater! Er antwortete:
    Hier bin ich. Wer bist du, mein Sohn?'
  ntj-ntj: Nyangka Tjayikapalu mamangka tjarrparralpi watjarnu, “Mama, kuka-rnanku
    katinytja. Ngalku-muntan?” Nyangka-lu tjapirnu, “Katja wanytjartitjanyan?”
  row-row: Boe ma Yakob nendi nanaat naa fee ama na. Ana olaꞌ nae, “Ama ngge! Au uma
    ena.” Isak nataa nae, “Hee? Ho seka?”
  kan-2017: ಅವನು ತಂದೆಯ ಬಳಿಗೆ ಹೋಗಿ, “ಅಪ್ಪಾ” ಎಂದು ಕರೆಯಲು, ತಂದೆಯು, “ಏನು ಮಗನೇ, ನೀನು ಯಾರು?”
    ಎಂದು ಕೇಳಿದನು.
  ena-ena: Iguci Jekopɨ agaŋ viavɨla ua iaganu dɨ abami. Iavaŋ uami. Lɨci iaganu abami.
    Ninaŋ viaŋ nan hɨnidin uami. Nama ani uami.
  tgo-tgo: Jeikob kaero i wa ve ru weya ramae. I vutha iŋa, “Bwebwe.” I gonjoghawe
    iŋa, “Ŋgoroŋga, na thela ghen naruŋgu?”
  yap-yap: Me yan Jakob ngak e chitamngin me ga’ar ngak, “Chitamag!” Me fulweg ni
    ga’ar, “I gur e bin ngan ko fa gali pumo’on ni fakag?”
  tet-tet: Hotu, Yakob nodi haan nia baa aman nodi katak naꞌak, “Ama! Haꞌu kmai tiꞌan.”
    Isak nataa naꞌak, “O see?”
  hlt-MCSB: Te phoeiah a napa taengla cet tih, “A pa,” a ti nah hatah, “Kai ni he,
    ka ca nang he unim?” a ti nah.
  mdy-ETH: ያይቆኦቤ ዓዶ ኮራ ሙካዖ፦ «ዓዴ!» ጌዔኔ። ዒዚያ «ዮ! ኔኤኒ ታ ናዓሦ ዖናዳይ?» ጌዔኔ።
  twi-ASANTE: Yakob de aduane no kɔmaa nʼagya Isak wɔ ne dan mu. Ɔduruu hɔ no, ɔkaa
    sɛ, “Agya!” Isak buaa sɛ, “Mewɔ hɔ na wo hwan a?”
  bhl-bhl: 'Uneko, alew em mit teleko, bokolewomele: “Kae, aatim a!”, dangei, alew
    Aisak e yan weng bokolewomele: “Wee! Ku kante a?”, dangse kale.'
  con-NTPO: 'Tsonsi Jacobja tise yaya can''jeni ca''nimba su: —¡Yaya! Tsonsi Isaacja
    su: —Va''tti gi can''jen. ¿Ma''can ña du''shu qui ji?'
  eng-WEBU: He came to his father, and said, “My father?” He said, “Here I am. Who
    are you, my son?”
  bnp-bnp: I bole lakea ne tamana i gale, “Tata.” Lakea e Isak i koli mulea, “Iau
    ieni. Ioe e rei ke?”
  wal-wal: Yaatin i ba aawaakko biidi gelidi, “Ta aawau” yaagiis. Yaagin i, “Yee!
    Ta na7au, neeni oonee?” yaagiis.
  mgh-mgh: 'Vano Yakopi ahorwaa woolumana athumwane ni aheerela: Paapa! Athumwane
    yahomwaakhula yiiraka: Kiri va. We tupani mwanaka?'
  acu-NT: 'Turamtai nuna juki aparin jeari chicharak: —Apaachia, ¿pujamek? —tama Isaac
    ayaak: —Juni pujajai, uchiru, ¿amesha yaachitme? —timiayi.'
  spa-PDDPT: 'Él fue a su padre y dijo: Padre mío. Él respondió: Aquí estoy. ¿Quién
    eres, hijo mío?'
  gun-gun: 'Ha''e gui nguua py Jacó oo. Ha''e vy aipoe''i: — Xeru. Ombovai: — Apy
    ma aĩ. Mava''e tu ndee, xera''y?'
  agu-BL: 'Yi tocompone''n Jacow kale atit yi taj, nintzun tziwun nintz tetz. Itzun
    taltz: —Quech ta''. Ja nu''l. —¿Na''j scyetz aẍ? ¿Aẍ pe'' Esaú, nka aẍ Jacow?
    chij Isaac ban nintz.'
  eng-PEV: Jacob took that food, and he went to his father Isaac’s room. Jacob said,
    “Father.” And Isaac said, “Yes, son. Who are you? Are you Esau, or are you Jacob?”
  ilo-ULB: Napan ni Jacob kenni amana ket kinunana, “Amak.” Kinunana, “Adtoyak; siasinoka,
    anakko?'”
  kpg-kpg: Jacob gaa hana gaa kae nia maa gi dono damana, ga helekai, “Tamana!” Isaac
    ga helekai, “Deenei au. Goe go dagu dama daane behee deenaa?”
  uig-ARA: 'ياقۇپ ئاتىسىنىڭ قېشىغا كىرىپ: ــ ئەي ئاتا! دېدى. ئۇ: ــ مانا مەن! ئوغلۇم،
    سەن كىم بولىسەن؟ ــ دېۋىدى،'
  bsp-bsp: 'Kɔ Yakuba ɔŋkɔ nde papa kɔn eyi mɔ, k''oloku: «Papa wəkem!» Kɔ Isiyaka
    owosɛ: «In'' ɛwɛ. Mən'' an'' ɔfɔ-ɛ, Wan kem?»'
  bps-bps: Na salu Dyékob di maan, na kakelan ditù, manan, “E Mà.” Na tmimel Isaak,
    manan, “Hae Tò, simto ge kè?”
  mbs-mbs: Dimoton si Jacob te amay din, aw minikagi sikandin, “Amà.” Minikagi si
    Isaac, “Ee, Atò. Sinu ka lay?”
  tof-tof: Da Zeikob abdó wamórr da bóktanórr wagó, “Ba!” Oya aba bóktan yalkomólórr
    wagó, “Ó, ka inamüla. Ma ia nótókla, kürü olom?”
  sus-sus: Na tɛmui Yaxuba naxa siga a baba yire, a a fala a bɛ, «N baba, n tan nan
    ya.» A baba naxa a maxɔrin, «N ma di mundun lanxi i tan ma?»
  pon-2006: Seikop eri wa kohla rehn eh pahpao oh ndahng, “Ipa.” A e sapeng, “Ihs
    kowe?”
  jae-jae: Ma eŋ kêsô gêdêŋ tama jakêsôm gebe “Tamoc.” Ma eŋ kêsôm gebe “Aê tec gamoa.
    Latucenec, aôm asa.”
  ksd-ksd: 'Ma i ga ruk tadav tamana, ma i ga biti dari: Tamagu! Ma i ga biti: Iau
    go kari; u to ia, natugu?'
  tur-YTC: Yakov babasının yanına varıp, “Baba” dedi. “İşte buradayım. Sen kimsin
    oğlum?”
  bel-N: 'I ўвайшоў ён да бацькі свайго, і сказаў: “Ойча мой!” I сказаў ён: “Вось
    я. Хто ты, сыне мой?”'
  grc-BRENT: Καὶ εἰσήνεγκε τῷ πατρὶ αὐτοῦ· εἶπε δὲ, πάτερ· ὁ δὲ εἶπεν, ἰδοὺ ἐγώ· τίς
    εἶ σὺ, τέκνον;
  ind-AYT: Kemudian, Yakub pergi kepada ayahnya dan berkata, “Ayahku!” Ayahnya menjawab,
    “Ya, Nak. Siapakah kamu, Anakku?”
  lid-lid: Eme iy ili hawe taman badeh iy anya, “Tama.” Eme taman anya, “Abo naduk,
    Ou are badeh?”
  eng-NNA: Then he took the food to his father, he said to him, “Father!” “Yes, who
    are you?”
  nya-nya: Yakobo anapita kwa abambo ake ndipo anati, “Abambo anga.” Ndipo anayankha,
    “Eya, kodi ndiwe mwana wanga uti?”
  hrv-hrv: 'Ode on k ocu i reče: “Oče!” On odgovori: “Evo me. Koji si ti moj sin?”'
  mps-mps: Tialima, Jekopgo te nai dabe te aga ayabolo selasa pelama, te po wali,
    “Ayao!” Tama Aisakgo te po wali, “Awe, ogwao. Nage de dawe?”
  llg-llg: De Yakob neni nanaꞌak ndia fee aman. Ana kokolak nae, “Ama! Au mai ia so.”
    Isak nataa, nae, “Heeh? Tehuu, o ia see?”
  tpi-tpi: Orait Jekop i bringim i go long papa bilong em na i tok olsem, “Papa.”
    Na Aisak i tok, “Yes, pikinini. Yu husat?”
  dan-1931: 'Så bragte han det ind til sin Fader og sagde: “Fader!” Han svarede: “Ja!
    Hvem er du, min Søn?”'
  vie-OVCB: 'Gia-cốp đem vào cho cha và nói rằng: “Thưa cha!” Y-sác hỏi: “Cha đây,
    con là đứa nào đó?”'
  lbk-lbk: Sa et alan Jacob ya eey ken amana. Sa na't kanan, “Ama.” “Ay?” insongfat
    Isaac. “Sino ka anakko?”
  guj-2017: યાકૂબે તેના પિતા પાસે જઈને કહ્યું, “મારા પિતા.” તેણે કહ્યું, “મારા દીકરા,
    હું આ રહ્યો, તું કોણ છે?”
  byr-byr: Wapaaya kumaaryaꞌ Jaikopɨ Aazakɨmyawɨnna wawaka wɨdaꞌ “Nɨmwai!” Miꞌna kudaꞌ
    Aazakɨ wɨdaꞌ “Nyɨbwaalɨꞌ aaihwaigɨnaꞌ?” “Yɨzoinyɨ gɨmɨre sɨraangeinyɨ gɨmɨ sara
    nyɨdɨwaanyaꞌ sara yɨwa. Dahaaꞌ nɨmɨre yɨkurɨyaawia dɨnana! Miꞌna naꞌgɨzɨ yagaala
    tewaanyaꞌ nyɨdatheinyɨ.” Miꞌna kudaꞌ saꞌ Aazakɨ wɨdaꞌ “Yɨkurɨyaawia yaraina yaraina
    gara tamwaana?” Jaikopɨ wɨdaꞌ “Gotɨyai kanyɨjaawaꞌ tamwengɨ.” Aazakɨ wɨdaꞌ “Davanna
    dɨvama! Gɨmwanganɨma!” Sara kudaꞌ Jaikopɨ bɨna kyaꞌ Aazakɨ ata mwanganna yaka
    wɨdaꞌ “Jaikopɨmɨre maanguraayaꞌ guꞌnena gɨmwangamwa. Gɨmɨre asaꞌ Yɨzoreꞌbɨꞌnanyasɨra.
    Yɨzoigɨ daaka?” Sara kudaꞌ Jaikopɨ wɨdaꞌ “Sahwainyɨra.” Aazakɨ wɨdaꞌ “Nyɨdɨwaanyaꞌ
    yɨkurɨyaawia nyɨjaama! Nɨmɨ nɨma! Mena naꞌmujɨ yagaala tewaanyaꞌ gɨthɨdero.” Aazakɨ
    kudaꞌ Jaikopɨna kujaavaꞌ Aazakɨ mɨwɨtajɨ aalya waainɨyasɨ naka wɨdaꞌ “Dava dɨvama!
    Yɨlaaya marinaka!” Miꞌna kudaꞌ kɨnɨdaai yɨlaaya marinagi. Aazakɨ gamɨre baazɨꞌmaꞌnya
    kannyɨla tɨrɨnya winnaka yagaala tewaanyaꞌna wɨdɨna “Gɨmɨre baazɨꞌmaꞌnya kannyɨla
    Gotɨyai wapaaya tewaanya yɨrɨvadɨwakebadaasɨ wawɨdɨrɨnyavɨ winnɨwa. Gotɨyai gɨmɨnyɨne
    burɨkeꞌ wɨjaavɨna, sɨlɨja wɨjaavɨna, kwaaka tewaanya wɨjaavɨna gyadeigɨnyɨ. Gɨmɨre
    wawɨnyavɨ tɨka munne naanga gɨryadengɨ. Aꞌmwe pwara gɨmɨnyɨ gɨthaayɨpɨꞌdera yɨmaꞌnapɨjɨ
    ‘Aꞌmwe naangeigɨ,’ gɨthɨpɨꞌdeigɨnyɨ. Gɨmɨ naangeigɨ jɨmaꞌnadeigɨnyɨ gɨmɨjɨyara
    maalɨka yɨmaꞌnɨpɨꞌdere. Nabaai gɨmɨjɨyara ‘Aꞌmwe naangeigɨ,’ gɨthɨpɨꞌdeigɨnyɨra.
    Aꞌmwe pwai yagaala kayaaꞌnanaangeꞌ kagɨthozɨ gannyasɨra. Aꞌmwe pwai yagaala tewaanyaꞌ
    kagɨthozɨ gannyasɨra,” wɨdaꞌ Aazakɨ.
  awx-awx: Tiwän Jekopdä nanäle ku “Nan,” yang iniwän, nanätä “Wawaknga, apunggaläk.
    Gä imin?” yang inikut.
  pon-2006A: Seikop eri wa kohla rehn eh pahpao oh ndahng, “Ipa.” A e sapeng, “Ihs
    kowe?”
  por-BRBSL: 'Ele veio até seu pai e disse: “Meu pai...”. Ele disse: “Aqui estou eu”.
    Quem é você, meu filho?”'
  aly-aly: Jacob aynikw-warl alhek. Aynikw-warl ra angkek, “Kel, ayeng apey-alpek.”
    “Nthenh-apeny ngan?” Aynikwel ayernek.
  cth-cth: Hatdawkvah, na pa koe vah a cei teh, apa telah ati teh, a na pa ni hi vah
    ka o, ka capa, api nang maw telah a pacei.
  twi-twi: Yakob de aduan no kɔmaa nʼagya Isak wɔ ne dan mu. Oduu hɔ no, ɔkae se,
    “Agya!” Isak buae se, “Mewɔ hɔ na ɛyɛ hena?”
  hlt-hlt: Te phoeiah a napa taengla cet tih, “A pa,” a ti nah hatah, “Kai ni he,
    ka ca nang he unim?” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu kɔtɛ o cicɛ borɛ̀ kɛ dɔ̀: N cicɛ! Kòò dɔ̀: Ntɛ mí! Fɔ̃́ nwennìnwe?'
  msy-2020: Ezɨ Jekop uan afeziam bagha ghuava an dɨa ghaze, “Afeziam!” Ezɨ an a ikaragha
    ghaze, “Nɨ otarim manam, Iso o Jekop?”
  txq-txq: Basa boe ma Yakob neni nanaꞌak naa fee aman. Ana kokolak nae, “Papa! Au
    mai ndia ia ena.” Boe ma Isak naselu nae, “Weeh? Te o ia see?”
  aaz-aaz: Rarit naiꞌ Yakop neik sisi mtaas ein naan neu in amaf. In naꞌuab am nak,
    “Aam! Au ꞌuum een.” Naiꞌ Isak nataah am nak, “Hoe! Ho sekau ko?”
  azb-azb: 'Yaqub atasının yanına gəlib dedi: «Ay ata». Atası dedi: «Mən buradayam.
    Sən kimsən, oğlum?»'
  eng-DBY: 'And he came to his father, and said, My father! And he said, Here am I:
    who art thou, my son?'
  hin-2017: तब वह अपने पिता के पास गया, और कहा, “हे मेरे पिता,” उसने कहा, “क्या बात
    है? हे मेरे पुत्र, तू कौन है?”
  wol-KYG: 'Mu dikk ci baayam, ne ko: «Baay.» Mu ne ko: «Naam doom, kooku?»'
  swp-swp: I awasae tamana arinai i ene, “Tamagu,” to i ene, “Eau ede ina; oa natugu
    aisega?”
  bjr-bjr: Oonureenoo narí akoona maaqi qimasee qimaminau. Qipoo doo qinee anireeqa,
    qufanoo Isakeefa qinau. Qini faiqi namukiqari anee yafee maridanee qinau.
  eng-YLT: And he cometh in unto his father, and saith, 'My father;' and he saith,
    'Here [am] I; who [art] thou, my son?'
  kne-kne: Idi indateng pay Jacob sin kad-an ama na, kanana, “Naeyak ay ama.” “Sino
    ka od ay anak ko?” kanan ama na.
  heg-NTPO: Kon nam, Yakob kil nol in kaa na laok bel un ama ka. Un tekan noan, “Papa!
    Auk maang son nian!” Kon Isak siut noan, “Hoe, ku niam asii la?”
  ptu-ptu: 'Iya nababaammi lao ambena anna nauai: “O ambe''.” Natimba''im Ishak naua:
    “Mennako änä''ku?”'
  bzd-NTPO: 'Jacob dewa̱ iyë́ ska'' ta̱ ichéitö ia̱: —A yë́wö. Isaac tö iiu̱té: —A
    alà, ¿be'' dör ye'' alà wé̱ne ë́k?'
  kwf-kwf: Sui sa Jakob ka ngaliꞋi kwau fuana maꞋa nia ma ka fata Ꞌuri, “MaꞋasi kwa!”
    GoꞋo maꞋa nia ka fata Ꞌuri, “ꞋIu, ꞋaeꞋo sa tai niniꞋa?”
  eng-WYC-2017: And when these were brought in, he said, My father! And he answered,
    I am here; who art thou, my son?
  eng-WMBB: He came to his father, and said, “My father?” He said, “Here I am. Who
    are you, my son?”
  spp-spp: 'Ka Yakuba si ŋkàre ná y''e, u tuŋi yyére. Maa u yyere: «Baba.» Ka Ishaka
    si jwo: «Yo! Mii jyaŋi ŋgi u ɲyɛ mu yɛ?»'
  aey-aey: Odocob Jekob uqa memegca humei madon, “Mei,” don. Odocob uqa madon, “Ija
    i hen. Melami hina indec?” don.
  urd-GVH: याक़ूब ने अपने बाप के पास जाकर कहा, “अब्बू जी।” इसहाक़ ने कहा, “जी, बेटा।
    तू कौन है?”
  rug-rug: Meke topue la koasa tamana se Zekopi, meke zama, “Tamaqu!” gua si asa.
    Meke olaṉa sa tamana, “Arau. Esei si agoi ta tuqu?” gua si asa.
  gaz-gaz: Innis gara abbaa isaa dhaqee, “Yaa abbaa koo” jedhe. Innis, “Yaa ilma ko,
    kunoo asan jira; ati eenyu?” jedhee deebise.
  fra-LSG: 'Il vint vers son père, et dit: Mon père! Et Isaac dit: Me voici! Qui es-tu,
    mon fils?'
  gnn-gnn: Bala ŋayi Djaykupthunydja warr‐way märraŋalana ŋunhi ŋathanydja, bala yana
    gäŋalana nhinana bala Yitjakkuna. Ŋunhalanydja ŋayi galkinydja, bala waŋanana
    “Ŋay' mäḻu,” bitjarra. Bala ŋayinydja waŋana lili nhanŋunydja, “Gay gäthu,” bitjarra.
    “Yol ŋuli nhe dhuwali gäthunydja ŋarraku?”
  yal-yal: A yi siga a baba fɛma, a yi a fala a xa, a naxa, “N baba, n tan ni i ra.”
    A yi a maxɔdin, a naxa, “Nde i tan na, n ma diina?”
  gum-gum: 'Inchen Jacobpe møskaweimbulu puabe, trenchibig køn: —¡Nai Papá!— cha.
    Inchene Isaacbe trenchibig køn: —Nabe yu war cha, nai nusrkai. ¿Ñibe mø nusrkain
    kugu?— cha.'
  iou-iou: Imänkaŋ ketem u yäpmäŋkaŋ naniken kuŋpäŋ iwetkuk; Nan yäk. Yäwänä iwetkuk;
    Nanakna, gäk netä?
  haw-1868: 'A hele aku la ia i kona makuakane, i aku la, E kuu makuakane: i mai la
    kela, Eia no wau; owai la oe, e kuu keiki?'
  arb-NAV: 'فَأَقْبَلَ عَلَى أَبِيهِ وَقَالَ: «يَا أَبِي». فَأَجَابَهُ: «نَعَمْ يَا
    ابْنِي، مَنْ أَنْتَ؟»'
  adz-adz: Yakop iyu nam gadan igi ifan da raman da ini binaꞌ, “Ramangꞌ.” Da raman
    ini binaꞌ, “Hai. U wai igi?”
  ewe-ewe: Yakob tsɔ nuɖuɖua yi na fofoa hegblɔ be, “Fofonye.” Eɖo eŋu bena, “Nyee
    nye si, vinye kae nye ema?”
  eng-LEE: 'And he came unto his father, and said, My father: and he said, Here am
    I; who art thou my son?'
  dji-dji: Girri nyani Djakup minydji ragiliban nyanngali gunydjirrngirali, nyani
    inga bindjin, “Gunydjirra!” “Ngiy walkira, wari nyini?”
  gvn-gvn: Jacob nganjananda dungan, yalaman, “Ya, nganjan.” Isaacangka babajin, “Yundu
    wanya?” Nyulu miyil-burra. Jacobangka jurril balkan, “Ngayu Esau, yunu kangkal
    jakalbamun. Ngayu minya manin yala yundu balkan. Dakada, minya nukanka, yala nganya
    blessing-bungankada.” Isaacangka babajin, “Wanjarrku yundu minya jinbaldaku manin?”
    Jacobangka yalaman, “Godungku ngaykundu minya milbin.” Isaacangka yalaman, “Yuba
    kadayngarr, ngayu baranka if yundu Esau. Jacob nganjananda yuba kadan, nganjanangka
    nyungun baran, yalamanda, “Bulu yala Jacobamu, yamba dakil Esaumu.” Isaacangka
    balu nyajin Esau, mungka dakilba, yala Esaumu dakil. Nyulu babajin baja, “Yala
    yundu Esau?” Jacobangka yalaman, “Ngayu Esaukuda.” Nganjanangka yalaman, “Ngayku
    minya daya. Wawu mayimun ngayu yunun blessing-bungalda.” Jacobangka nyungu mayi
    dajin, minya jirray wamban, yira wine dajin nukanka.
  nna-nna: Palaja kanyalu mayi japartumurninykarti, karra marnalu, “Japartukayi!”
    “Yuu, nganurtu nyuntu?”
  asm-FB: যাকোবে পিতৃৰ ওচৰলৈ গৈ মাত দিলে, “হে মোৰ পিতৃ।” ইচহাকে ক’লে, “মই ইয়াতে আছোঁ;
    বোপা, তুমিনো কোন?”
  sus-A: نَ تّمُي يَشُبَ نَشَ سِفَ عَ بَبَ يِرٍ، عَ عَ قَلَ عَ بّ، «ﭑ بَبَ، ﭑ تَن
    نَن يَ.» عَ بَبَ نَشَ عَ مَشْرِن، «ﭑ مَ دِ مُندُن لَنشِ عِ تَن مَ؟»
  fra-SBL: 'Il s''approcha de son père, et dit : « Mon père ? » Il a dit : « Me voici.
    Qui es-tu, mon fils ? »'
  hbo-hbo: וַיָּבֹ֥א אֶל־אָבִ֖יו וַיֹּ֣אמֶר אָבִ֑י וַיֹּ֣אמֶר הִנֶּ֔נִּי מִ֥י אַתָּ֖ה
    בְּנִֽי׃
  shp-NTPO: 'Jatian Jacob moa jawen papaiba kaa iki; kaxon aká iki neskáakin: —Papá,
    eara neno iki —akin. Jaskáa Isaacnin yokata iki: —¿Jawerato nokon bakerin mia?
    —akin.'
  eng-WYCLIFFE: And whanne these weren brouyt in, he seide, My fadir! And he answerde,
    Y here; who art thou, my sone?
  piu-2006: '@see-verse:GEN.027.017'
  pjt-pjt: Ka Jacobanya mamakutu ankula mama waḻkuṟa wangkangu, “Mama!” Ka wangkangu,
    “Uwa katja! Ngananyan wanyu?”
  cwe-cwe: Maabaho Yakobo kahita kwa tati yake na kamtanga, “Tata!” Nayo kedika, “Aino.”
    Tati yake kamuuza, “Weye mwanangu yelihi?”
  bgs-bgs: Igsadun si Jacob tun ta ámmà din, asta igkagi sikandin, na mà din, “Ámmà.”
    Igkagi si Isaac, na mà din, “Óó, sadan ka batai?”
  kik-kik: Nake Jakubu agĩthiĩ kũrĩ ithe, akiuga atĩrĩ, “Baba.” Nake Isaaka agĩcookia
    atĩrĩ, “Niĩ ũyũ, mũrũ wakwa; wee nĩwe ũ?”
  ksr-ksr: 'Ano meŋ maŋaanoŋ kema “Ama!” jero. Jero kokaeŋ meleeno: “Oo merana, gii
    moronoŋ?”'
  fra-NCL: 'Il vint vers son père et dit : « Mon père ! » — « Me voici, dit Isaac ;
    qui es-tu, mon fils ? »'
  cek-AK: Anih loe ampa khaeah caeh moe, Pa, tiah a naa. Anih mah, Haeah ka oh, ka
    capa, nang loe mi aa? tiah a naa.
  xla-xla: '@see-verse:GEN.027.017'
  cuk-cuk: 'Geb degine, Jacob, e-bab-siidse dogdapid, ese gordapid: —¡Baba! Isaac
    abin-sogded: —An wegi sii. ¿Be biti-an-machi?'
  uig-CYR: 'Яқуп атисиниң қешиға кирип: — Әй ата! — деди. У: — Мана мән! Оғлум, сән
    ким болисән? — девиди,'
  pma-pma: Evus, Siekob va ven tata onen ka vise vit, “!Tata!” Ka tata onen visi vit,
    “!O-o, inau li ke! ?Ka kamil en sei ke?”
  tel-2017: అతడు తన తండ్రి దగ్గరికి వచ్చాడు. నాన్నగారూ, అని పిలిచాడు. ఇస్సాకు “కొడుకా
    ఏమిటి? నువ్వు ఎవరివి?” అని అడిగాడు.
  hat-BSA: 'Konsa, li te vini kote papa l, e te di: “Papa m.” Epi li te di: “Men mwen.
    Kilès ou ye, fis mwen?”'
  kos-kos: Na Jacob el som nu yurin papa tumal ah, ac fahk, “Papa!” El topuk, “Nga
    inge. Su kac sumtal ingan?”
  hbo-WLC: וַיָּבֹ֥א אֶל־אָבִ֖יו וַיֹּ֣אמֶר אָבִ֑י וַיֹּ֣אמֶר הִנֶּ֔נִּי מִ֥י אַתָּ֖ה
    בְּנִֽי׃
  ibo-ibo: O jekwuuru nna ya sị ya, “Nna m.” Ọ zara sị, “Ahaa, nwa m, onye ka ị bụ?”
  ory-ory: ତହୁଁ ଯାକୁବ ଆପଣା ପିତା ନିକଟକୁ ଯାଇ କହିଲା, “ପିତଃ,” ସେ ଉତ୍ତର କଲେ, “ଦେଖ, ମୁଁ
    ଏଠାରେ ପୁତ୍ର, ତୁମ୍ଭେ କିଏ?”
  wmt-wmt: '@see-verse:GEN.027.017'
  chk-chk: Iwe, Jakop a tolong lon äseengen saman we o üra, “Semei!” Nge Isaak a pälüeni,
    “Ngang iei, nei, nge en iö, Esau ika Jakop?”
  ssd-ssd: 'Taŋana le Yakob nu mam nuŋe tugum kina sulumba sana: Mam a ŋgina le mam
    nuŋe woka sakina: Ae ne kiŋo ima e ŋgina le'
  rop-rop: Wal Jeikob bin go langa Aisik, en imbin jingat, “Dedi!” En im dedi bin
    tok, “Yuwai, main boi. Hu yu?”
  ukr-1871: 'І внїс отцеві свойму, і каже: Панотче! Він же рече: Ось я! Хто єси ти,
    синку?'
  eng-AOI: Then Jacob went and took the food to his father and said, “Father!” “What
    is it?” his father said. “Which of my sons are you?”
  yon-yon: Bangkanuune Yekob kuu be wene awodki yaa yedmoon “Ambe.” andoone, “Ee,
    ne dana, eb kuu kane?” andoon.
  bch-bch: Ta Iakop ibada ga ila pan itama ta ikeo, “Apa.” Ta Aisak ikeo, “Natug,
    saoa toa? Eao sai?”
  deu-1951: 'Und er kam hinein zu seinem Vater und sprach: Mein Vater! Er antwortete:
    Hier bin ich! Wer bist du, mein Sohn?'
  eng-JPS: 'And he came unto his father, and said: ''My father''; and he said: ''Here
    am I; who art thou, my son?'''
  ubr-ubr: Namon Jacob inai taman aurin ato iyau, “Bab.” Isaac iyafotai iyau, “Men,
    yau natu, om iyafan.”
  srp-1865: 'A on uðe k ocu svojemu i reèe: oèe. A on odgovori: evo me; koji si ti,
    sine?'
  lug-lug: Awo Yakobo n’agenda eri kitaawe, n’amugamba nti, “Kitange nzuuno.” Ye n’amuddamu
    nti, “Ggwe ani mwana wange?”
  heb-heb: ויבא אל אביו ויאמר אבי ויאמר הנני מי אתה בני׃
  ben-IRV: পরে তিনি নিজের বাবার কাছে গিয়ে বললেন, “বাবা।” তিনি উত্তর করলেন, “দেখ,
    এই আমি; বৎস, তুমি কে?”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਕੋਲ ਜਾ ਕੇ ਆਖਿਆ, ਪਿਤਾ ਜੀ ਤਦ ਉਸ ਆਖਿਆ, ਕੀ ਗੱਲ ਹੈ?
  tkr-tkr: 'Yaaq''ub dekkısqa qarı eyhen: – Dek! Dekke mang''uk''le eyhen: – Yizın
    k''ırı val vod. Ğu nenane vor yizde dixbışda?'
  mwp-mwp: Kalanu Yakubu uzariz nungu thathipa, a kedha mulaydhin, ‘Bab!’ Nuy Isaka
    kuniya, ‘Miyay, ngi nga ngipelngu?’
  mya-JVB: ယာကုပ်လည်း အဘ ထံ သို့ သွား ၍ ၊ အဘ ဟု ခေါ် လေ၏။ အဘကလည်း၊ ငါ ရှိ ၏ငါ့ သား။
    သင် သည် အဘယ် သူနည်းဟုမေး ၏။
  tte-O: Yo Yakobo ikalaili ilau tamana koina iba, “Tamagu.” Kabo Aisake italam iba,
    “Natugu tawae?” Yo ineli iba, “Yaiya kowa?”
  tbg-tbg: Iekopiva vira varero nai qova vauraqi oruntero tiharo, Qaao, tuvaro vira
    qova vo tivakero vira irero, Ti maaquo, nena autu ntaane, tiro.
  hmo-hmo: Iakobo be iena tamana dekenai ia lao, ia gwau, “Tamagu e.” Isako ia haere,
    ia gwau, “Lau inai. Natugu e, oi be daika?”
  ata-ata: Mumuamuaꞌi xe mulai muxali noxou momu la muvikala aloxo ꞌo, “Mamilo o!”
    “Maꞌia?” Momu mutaliꞌi mulivu mulai noxou aloxo ne. Xe momu muavuti la muvikala
    aloxo ꞌo, “Ngingi ta ꞌaliꞌalixe ne tamei, ia ꞌenaꞌei noxinge ngongou ane uneꞌe
    uꞌavalilo ꞌo?”
  nfa-nfa: Hèia Yakob dedꞌe nèti ngangaꞌa seꞌe, hia ama na naꞌa. Ka na lii, aku nèngu
    na, “Ama. Jaꞌa mai hari le.” Hèia Isak dhaa, peka na, “Hee! Èu ne, cee?”
  urd-urd: तब उसने बाप के पास आ कर कहा, ऐ मेरे बाप! “उसने कहा, मैं हाज़िर हूँ, तू
    कौन है मेरे बेटे?”
  rus-SYN: 'Он вошел к отцу своему и сказал: отец мой! Тот сказал: вот я; кто ты,
    сын мой?'
  cbt-NTPO: 'Cacoposo'', pa''pin ya''huërinquë ya''conahuaton, nontoonin: —¡Tata!
    itërin. —Ya''huarahuë conpa. ¿Inso hui''nahuënquënta quëmaso''? itërin pa''pini.'
  bqc-SIM: 'Yakↄbu gɛ̀ a mae kĩ́i à mɛ̀: Baa! À mɛ̀: Má kɛ́! Ma nɛ́ kpele ni?'
  tcz-CHONGTHU: Hichun Jacob in changlhah le kelsa chu apa aga pen “Hepa” atileh aman
    jong “Hoiyo koipen nahim ka chapa?”
  mar-mar: ते घेऊन याकोब आपल्या बापाकडे गेला आणि म्हणाला, “माझ्या बापा” तो म्हणाला,
    “मी येथे आहे, माझ्या मुला तू कोण आहेस?”
  tcs-tcs: Apta, Zekop i bin lego go po papa blo em, ane em bin spik diskain po em,
    ‘Papa.’ Ane Aizak i ansa gobaigen po em, ‘Wiswei gar, mai boi? Uda yu?’
  qub-qub: 'Jacobnami micuyta apacurcur papänin caycashan cajman yaycurir «Papä» nir
    gayaran. Niptin papänin niran: «Caychömi caycä ïju. ¿Maygan caj wamrätaj canqui?»
    nir.'
  bqp-bqp: 'Yakubu gɛ̀ɛ a de kĩnaa à pì: Baa! Akũ a de pì: Makũ di! Ma nɛ́ kpatemɛɛ?'
  hat-hat: 'Jakòb al jwenn papa l'', li di: -Papa. Izarak reponn li: -Men mwen, pitit
    mwen. Kilès nan nou ki la a?'
  eng-BSB: So Jacob went to his father and said, “My father.” “Here I am!” he answered.
    “Which one are you, my son?”
  tod-tod: 'Naa liini kɛɛɠɛ ʋɔ bɛ, é ɠɛ ma: «Kɛ̀ɛ!» Izaake ɠɛ ma: «Nà ɠaa! Ɓɛ ɠa
    é ga ɗe, dòun zunu?»'
  eng-WEBPB: He came to his father, and said, “My father?” He said, “Here I am. Who
    are you, my son?”
  kbq-kbq: Hagi Jekopu'a nafa'amofonte uhanitino amanage ome hu'ne, Nenfa'o, higeno
    nafa'amo amanage hu'ne, kama ama mani'noanki, Kagra izage, Ina mofavrenimoka nehane?
  nhe-BL: 'Huajca Jacob calajqui campa itztoya itata huan quiilhui: ―¡Papá! Huan Isaac
    quinanquili: ―Nica niitztoc. ¿Ajqueya ta, nocone?'
  bus-bus: 'Yakubu gàa a de kiia à bè: Baa! Ben à de bè: Maɛ kɛ̀! Ma nɛ́ kpareemɛ?'
  gub-BL: Na'e Zako oho u henaw pe izupe uze'eg pà kury. — Papaz, i'i izupe. — Aiko
    xe ihe, i'i tu izupe. — Mo romo ereiko ne, hera'yr, i'i izupe.
  eng-DRA: 'Which when he had carried in, he said: My father? But he answered: I hear.
    Who art thou, my son?'
  knf-knf: 'Kë Yakob aya du aşin aji na a : « Paap! » Kë uŋ ahepna aji : « Wo, iwi
    in ul a abuk naan? »'
