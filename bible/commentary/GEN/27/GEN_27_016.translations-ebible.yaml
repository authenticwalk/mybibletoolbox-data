  tbz-SIM: kɛ́túótɛ́ kubɔkɔ̃̀nkù kɛ́dɑ́tínnɛ́ o nɔu nɛ̀ o fɔ̃̀níí,
  msy-2020: Egha a memen igiabar arɨziba an agharibagh arigha, an tuemɨn danganir
