  bus-bus: À blènɛ báa pìnↄ fĩ̀fĩ à ↄↄnↄa kↄ̃n à waa pↄ́rↄpↄrↄo.
  gub-BL: Uzàpixipixi àràpuhàràna'yr ipirer Zako ipo rehe iazu'yw rehe, ta'e Zako
