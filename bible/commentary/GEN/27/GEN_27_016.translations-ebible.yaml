verse: GEN.027.016
translations:
  mal-C: അവന്റെ കൈകളും രോമമില്ലാത്ത കഴുത്തും അവൾ ആട്ടിൻകുട്ടിയുടെ തുകൽകൊണ്ടു മറച്ചു;
  deu-TKW: Die Felle der Ziegenböckchen aber legte sie ihm um seine Hände und um seinen
    glatten Hals;
  lin-lin: Azipaki ye maboko mpe kingo na poso ya bana ntaba.
  cbr-NT: Usakin pañumikin ka axa raniñuma 'ikë cabra bërí kanikë kama aín xaká, ë́skaxun
    nankë anúnribi upíokin ramápukin Jacob aín pëñanu 'anan aín tëxanuribi tërabuankëxa,
  eng-LSV: and she has put the skins of the kids of the goats on his hands, and on
    the smooth of his neck,
  bmu-bmu: Löŋgöriga meme (noniŋ) sileŋi mi memba böröŋi köpeiba jölŋi solanŋi esuhuyök.
  eng-GNV: And she couered his hands and the smoothe of his necke with the skinnes
    of the kiddes of the goates.
  eng-WEBSTER: 'And she put the skins of the kids of the goats on his hands, and on
    the smooth part of his neck:'
  nhw-BL: Huan quinquixtili inincuetlaxo nopa chivojme ica nochi iniijhuiyo huan ica
    quipijqui Jacob ipan imax huan iquechtla campa amo quipiyayaya itzoyo.
  swh-ONEN: Pia akamfunika mikononi na sehemu laini ya shingo kwa ngozi za mbuzi.
  bba-bba: Mɑ u nùn boo bii nin ɡɔni tɛ̃kusi win nɔmɑɔ kɑ win wĩirɔ, domi u ǹ sɑnsu
    mɔ.
  eng-KJVCPB: 'and she put the skins of the kids of the goats upon his hands, and
    upon the smooth of his neck:'
  cpy-cpy: Okyaantakaakari imashi piratsi rakoki, eejatzi ikentsiki jempe tee otzimi
    iwitzi.
  mpx-mpx: I ola al goti kunisiliya i ahel ge i avan painan Yakobo nimana eluwa elal
    ge gauna puna elana toto nige i lolopunopuno.
  wbp-wbp: Ngula-jangka, nyanungurlurla maninjarla rdaka-jarra-palangu Jakupu-kurlangu
    jutu-manu palkangku narnukutu-jangkarlu manu waninja-wanarlangu kujalpa karalypa
    nyinaja.
  luo-luo: Kendo Rebeka nokawo piende diego moumogo bede Jakobo kod ngʼute kuonde
    maonge yier.
  meu-meu: nani natudia kopidia danu imana ruaosi bona aiona e havavalai.
  npi-ULB: बाख्राका पाठाका छालाहरू तिनले याकूबका हात र घाँटीका रौँ नभएका भागमा लगाइदिइन्,
  yor-yor: Ó sì fi awọ ewúrẹ́ wọ̀n-ọn-nì bo ọwọ́ àti ibi tí ọ̀bọ̀rọ́ ọrùn.
  emp-NTPO: Maʌ̃ awara Jacobora cara neẽ́ b̶ʌ bẽrã Rebecaba chiwatu zaque eda idji
    jʌwad̶e, ʌ̃rʌ̃mʌsid̶e bid̶a caracuasia. Mãwã osia dji zezaba Esaúdrʌ crĩchamãrẽã.
  ind-ind: Dia menutupi lengan Yakub dengan kulit kambing muda, juga bagian lehernya
    yang tidak berbulu.
  pes-OPCB: سپس پوست بزغاله را بر دستها و گردن او بست،
  ssx-ssx: Mo nanikosi yaapona꞉ yonkeleke manuta꞉ mo wekina꞉ kiki yaapona꞉ pambawaeyeke
    make kutupa ipika꞉ itiki na pelieke alena꞉ tonka꞉na꞉ pambawaeyekeme.
  lcm-lcm: Kila luk kulit i me na kila pakut a ngono kungana na palpal iruna voiang
    katapo ratal.
  aer-aer: Kele re iltye Jacob-kenhe imartiweke nanikute altele ite urlkere-arlke
    imartiweke re anpetyenhenge alte akngerre anthurre renhe kake ikwerenhe-arteke.
  tgl-ULB: Inilagay niya ang balat ng batang kambing sa mga kamay niya at sa makinis
    na bahagi ng leeg niya.
  nop-nop: Miiŋ adi unduŋ tiŋa kohoŋ eŋ kodi gumoi u meme gitnemdi kufulaguk.
  kca-kca: йошԓаԓ пӑ ԋар сапԓәԓ коза пŏшәх сŏхәтән йŏвәртсәԓы;
  cbu-NT: Anumunsha, kaapar pur túchingayarusin, pachtamamun turimeeshinusin, watsurarimun
    tutsiparangiya.
  hui-hui: Ani karula heagola Lebegahanda Yagabanaga mabi gi kirabalibi nogo meme
    irini heba dongone lagalo wiyagome biadambi helene.
  wrs-wrs: Doa hev henga memetov vranamba, Yakopinda holowohamnana, vei englara eva
    wangra.
  mya-mya: သူ​၏​လက်​မောင်း​များ​နှင့်​အ​မွေး​မ​ပေါက်​သော လည်​ပင်း​တို့​တွင်​ဆိတ်​သား​ရေ​ကို​ပတ်​စည်း
    ပေး​၏။-
  cbi-NTPO: Tsanguetu bene kaa chibu kika jumulaa Jacob' tyaapatala bain, naa kutu
    tyullatala bain dedishukaami, matyu ju chutyundalaya.
  bod-N: ཡང་རིབ་ཀཱས་ར་ལྤགས་ཀྱིས་ཡ་ཀོབ་ཀྱི་ལག་པ་དང་མཇིང་པ་བཅས་འཇམ་པོ་ཡིན་ས་རྣམས་གཡོགས༌ཤིང༌།
  wsk-wsk: Ale goat ko kumik guang Jacob ko kuting te ira kaluwuram, ale ko dogotak
    komang kuting mu karogo la te ira kaluwuram.
  kkl-kkl: Enekirogti pham kambing kon logto pibogne tobogti, ni phende saeag enekto
    kaubirogti, ko'olomag enekto kaupto, “Iliri, 'Esauri hong,' sembalul,” aro enekto
    kaubirog.
  sna-sna: Akafukidzawo namatehwe embudzi, maoko ake uye nenzvimbo dzomutsipa wake
    dzakanga dzisina mvere.
  spa-BLM: Puso las pieles de los cabritos en sus manos y en la parte lisa de su cuello.
  beu-beu: Bot aib ebuar angu Ribka ana medit metma Yakob atang aaru, bot obo angu
    baloli.
  cac-cac: Axo d'a stz'umal noc' chiva chi' ix spich sc'ab' vin̈ ix yed' sjaj vin̈
    b'aj malaj xiil.
  swh-ULB: Akamvalisha ngozi ya mwanambuzi katika mikono yake na katika sehemu laini
    za shingo yake.
  bel-bel: а рукі яго і гладкую шыю яго абклала скураю казьлянят,
  deu-ELBBK: und die Felle der Ziegenböckchen zog sie über seine Hände und über die
    Glätte seines Halses,
  mbb-OT: Midsevukan din te lundis dutun te kambing is beklawan ni Jacob wey lieg
    din.
  msc-msc: Rebeka ka ba gbolo ta ka Yakuba bolokailu masidi. A ka a kan fanan masidi,
    si tun tɛ a fan mɛnilu ma.
  mal-2015: അവൾ കോലാട്ടിൻ കുട്ടികളുടെ തോൽകൊണ്ടു അവന്റെ കൈകളും രോമമില്ലാത്ത കഴുത്തും
    പൊതിഞ്ഞു.
  tuo-NT: Beꞌro na cabra caseri meꞌrã cʉ̃ omocãrĩrẽ omaco niwõ. Tojo nicã wãmʉtare
    moꞌaco niwõ.
  gup-gup: Dja mak bibiddukkang mayh kunkulah nawu goat dja kukom warridj.
  met-met: Baing kaukau king rimandi xaung giduna mana meme tutubing sanggandi.
  gvs-gvs: Ilosidi ikavava, goti bonatunayadi sakavaidi Ribeka ikabidi, Yakobo nimana
    be nukotona momooyasuna goi isikoidi.
  rmc-rmc: Le cipenca pal o kozici leske učharďa o vasta the e meň.
  nlg-nlg: Me saroi na limana mana luana Jacob nia na ghuighuli ni goat te vuvulugha.
  dgr-DOGNT: Welachı̨į̀ eyıts'ǫ wek'o k'e wekwǫ̀ ı̨tłoa sìı ejıetsoaghàà yek'e ayį̀į̀là.
  pes-OPV: و پوست بزغاله‌ها را، بر دستها و نرمه گردن او بست.
  ron-1924: Й-а акоперит ку пеля езилор мыниле ши гытул, каре ерау фэрэ пэр.
  ben-OBCV: তিনি যাকোবের দুটি হাত ও ঘাড়ের মসৃণ অংশগুলি ছাগচর্ম দিয়ে আচ্ছাদিত করে
    দিলেন।
  lex-lex: Ne pipi a'na de ulatni, de na'ala pa newan wutga la limni rora me tiernu
    la' geni mak kamdiddidin de.
  rgu-rgu: Ana poti etu Yakob lima nara no bolii na boe, pake bibi rouꞌ sira.
  som-som: markaasay waxarihii hargahoodii ku xidhay gacmihiisii iyo intii aan xaadda
    lahayn oo luquntiisii.
  lat-VUC: 'pelliculasque hædorum circumdedit manibus, et colli nuda protexit:'
  aoi-aoi: Kembirra ying-akumarna amakwulya nenukwuda-langwa ebina nu-wardangu-mulangwa
    Jekaba ena-langwa-manja ayarrka akwa ngawa memirrma-manja ying-akumarna ngarningka.
  eng-ASVBT: 'and she put the skins of the kids of the goats upon his hands, and upon
    the smooth of his neck:'
  mna-mna: Mi iur mekmek kuliini ma ise Yakop ka bolboolo, mi itautau la namaana ŋgureene.
  ita-1885: E con le pelli de' capretti coperse le mani di esso, e il collo ch'era
    senza peli.
  eng-LXXUP: And she put on his arms the skins of the kids, and on the bare parts
    of his neck.
  eng-ULB: She put the skins of the young goats on his hands and on the smooth part
    of his neck.
  spa-VBL: Y puso la piel de los corderos en sus manos, y en su cuello.
  fra-_FOB: Et elle couvrit des peaux de chevreaux ses mains et son cou, qui était
    sans poil.
  mal-mal: അവൾ കോലാട്ടിൻ കുട്ടികളുടെ തോൽകൊണ്ട് അവന്റെ കൈകളും രോമമില്ലാത്ത കഴുത്തും
    പൊതിഞ്ഞു.
  urd-GVR: Sāth sāth us ne bakriyoṅ kī khāleṅ us ke hāthoṅ aur gardan par jahāṅ bāl
    na the lapeṭ dīṅ.
  suz-BL: मिनु मेको पाठा आस कुशुल याकूब आ गुइ तारी नु आ शुर तारी क्‍येप्‍ता बाक्‍त।
  ita-1927: e con le pelli de’ capretti gli coprì le mani e il collo,
  ckb-ckb: دەستەکانی و ئەو بەشەی ملی کە لووسە بە پێستی گیسکەکان دایپۆشی.
  eng-BBE: 'And she put the skins of the young goats on his hands and on the smooth
    part of his neck:'
  crx-NTPO: '''Ink''ez nyoo dúbe buzkeh oozuz ''i yula yugha iyozduz, oots''ilchun
    cha yugha iyozduz.'
  kan-OKCV: ಇದಲ್ಲದೆ ಮೇಕೆಯ ಮರಿಗಳ ಚರ್ಮಗಳನ್ನು ಅವನ ಕೈಗಳ ಮೇಲೆಯೂ, ನುಣುಪಾದ ಅವನ ಕೊರಳಿನ ಮೇಲೆಯೂ
    ಕಟ್ಟಿದಳು.
  bbb-bbb: Fu ijiege re areme uri fanuve goti surive ijene kena umui ijiakiro kuri
    ije okuriaejae.
  tam-2017: வெள்ளாட்டுக்குட்டிகளின் தோலை அவனுடைய கைகளிலேயும் ரோமமில்லாத அவனுடைய கழுத்திலேயும்
    போட்டு;
  spa-RV-1909: E hízole vestir sobre sus manos, y sobre la cerviz donde no tenía vello,
    las pieles de los cabritos de las cabras;
  ron-BTF: Şi ea a pus pieile iezilor de capre peste mâinile lui şi peste partea alunecoasă
    a gâtului său;
  eng-WEBP: She put the skins of the young goats on his hands, and on the smooth of
    his neck.
  eng-FBV: She put the goatskins on his hands and on the smooth part of his neck.
  nld-1939: de vellen van de geitebokjes trok ze over zijn handen en over het onbehaarde
    deel van zijn hals.
  nch-BL: Huan quinquixtili inincuetaxo nopa chivojme ica nochi iniijhuiyo huan ica
    quipijqui Jacob ipan imax huan iquechta campa amo quipiyayaya itzoyo.
  tfr-NTPO: E irgo ga pogl̈o zok l̇l̇ëm kjĩshko ga ba orkwo popgara öng l̈i kwota
    go, ba kjwl̈ingdo bakoe.
  vie-1934: rồi người lấy da dê con bao hai tay và cổ, vì tay và cổ Gia-cốp không
    có lông.
  hin-CV: उसने बकरी के खालों से उसके चिकने भाग और गले और गले के चिकने भाग को भी ढंक
    दिया.
  eng-OURB: She put the skins of the young goats on his hands, and on the smooth of
    his neck.
  spa-BES: 'Y ella puso las pieles de los cabritos en sus manos y en la parte lisa
    de su cuello:'
  tdx-tdx: le napeta’e an-tsira’e ty holi’ i vik’ osey naho ami’ty malama am-pititia’e
    eo.
  vid-vid: Kahi nakamvaliza migozi ja vila vinyehe mmoko na honhu hadechedeche msingo
    ya heye.
  pwg-pwg: Ma bade gote bekasi iviiya da imana igerei ma bade ku iwana mumumuna itawanepai.
  eng-OKE: And with the skins of the kids she covered his hands, and upon the smoothness
    of his neck.
  tha-KJV: นางเอาหนังลูกแพะหุ้มมือและคอที่​เกล​ี้ยงเกลาของเขา
  por-BR-2018: E fez-lhe vestir sobre suas mãos e sobre o pescoço onde não tinha pelo,
    as peles dos cabritos das cabras;
  bco-bco: Helebeso꞉go꞉ kalita꞉sa꞉ga꞉, eyo꞉ Ya꞉koba꞉ dagi o꞉lia꞉ dagas o꞉lia꞉yo꞉ goudi
    do꞉go꞉fo꞉ a꞉na mele alifa꞉.
  deu-ELO: und die Felle der Ziegenböcklein zog sie über seine Hände und über die
    Glätte seines Halses,
  ktm-ktm: Inum oh ti pe iy iduwe keltun meme ile petlumwen pe padawon pe ngondrun.
  caa-caa: Y de allí uchꞌami imbꞌijc uqꞌuewerir e bꞌiqꞌuit chivo, y ucachi tama ut
    ucꞌabꞌ y tupat unuc tiaꞌ matucꞌa utzutzer e Jacob,
  eng-WYC-2018: And she wrapped his hands about with little skins of (goat) kids,
    and covered the nakedness of his neck;
  epo-epo: kaj per la feloj de la kapridoj ŝi vestis liajn manojn kaj la glataĵon
    de lia kolo.
  uig-PIN: oƣlaⱪlarning terisini ikki ⱪoli bilǝn boynining tüksiz jayiƣa yɵgǝp,
  beo-beo: E da goudi ea gadofo amo Ya:igobe ea laboso amola ea ogomagi, amoga ligisi.
  tpi-OTNT: Na em i karamapim han na nek bilong Jekop long skin bilong meme.
  hau-SA: Sai ta mamanne gashin awakin nan biyu a hannuwansa da bayan wuyarsa wanda
    ba gashi.
  udu-udu: Dhala yim ki hi’thki a’di ayi’c mi e ’bame’d piti mo dhali e ’bam piti
    jin ’tiḵila/ ’tiḵil mo.
  uig-LAT: oghlaqlarning térisini ikki qoli bilen boynining tüksiz jayigha yögep,
  nde-nde: Wabuya wamgoqela izandla zakhe lentamo lapho okwakubutshelezi khona ngesikhumba
    sembuzi.
  ton-ton: Pea ne ai ʻae kiliʻi kosi ki hono nima mo e potu molemole ʻo hono kia.
  ces-1613: A kožkami kozelčími obvinula ruce jeho, a díl hladký hrdla jeho.
  eko-eko: Khumfinikha na shapala ya puuzi makhono awe na phantte ya mmwisiko mwawe
    wahaariimo ovuzi.
  nss-nss: Pe yiy ikulani nima Yakop pe koyun saiyon iya kapilo meme.
  eng-WMB: She put the skins of the young goats on his hands, and on the smooth of
    his neck.
  tam-TCV: அவனுடைய கைகளையும், கழுத்தின் மிருதுவான பகுதியையும் வெள்ளாட்டுத் தோல்களினால்
    மறைத்தாள்.
  ceb-ULB: Gibutangan niya ug balhibo sa nating kanding ang iyang mga kamot ug sa
    hamis nga bahin sa iyang liog.
  mkn-mkn: Dia ju bungkus Yakob pung tangan deng dia pung leher, pake itu kambing
    pung bulu.
  pol-UBG: A skórkami koźląt owinęła mu ręce i gładką szyję.
  agr-agr: Dutika nuigtushkam chivo duwapen juki, niina kuntujin pempenjauwai, dutikak,
    kuntujenchakam uje atsuju asamtai, nuwishkam anugjauwai.
  kyc-kyc: Dopa pipala mena meme yanenge rekya lasi dokome kingi dolapona minyarambwakamyuo
    dee pendoko pena pena pisi dokona pyakamyuo piya.
  urd-GVU: ساتھ ساتھ اُس نے بکریوں کی کھالیں اُس کے ہاتھوں اور گردن پر جہاں بال نہ
    تھے لپیٹ دیں۔
  deu-1912: aber die Felle von den Böcklein tat sie um seine Hände, und wo er glatt
    war am Halse,
  ntj-ntj: Nyangka palunyaku ngunytjulu puru nanikuurrpa minyarra mantjiralpi Tjayikapaku
    marawana puru ngurntiwana tjunu.
  row-row: Ma ana mboti Yakob lima na no nggara-bote na, nendiꞌ hiek ka fulu na.
  kan-2017: ಆ ಆಡಿನ ಮರಿಗಳ ಚರ್ಮಗಳನ್ನು ಅವನ ಕೈಗಳಿಗೂ, ನುಣುಪಾದ ಕೊರಳಿಗೂ ಸುತ್ತಿದಳು.
  ena-ena: Lamavɨla cɨhu sabaŋ meme sɨgɨtɨ agɨladɨ viavɨla Jekopɨ dɨ human agɨladɨ
    hɨvɨ hahami. La sugɨtaŋ hɨvɨ avi hahami.
  tgo-tgo: I bigiya goutɨma njimwanji na i bigirawe Jeikob e nɨmanɨmae na e numwe
    rɨghe ŋgoreiya ma vulivuliye i mbuthuwe.
  yap-yap: Me fek keru’ e kaming nge tay nga daken pa’ Jakob nge nga daken belel’ugun
    ndariy e piy riy.
  tet-tet: Nia moos falun Yakob liman no kokorok nodi bibi kulit mak noo rahun.
  hlt-MCSB: Te phoeiah maae ca kah a vin te a kut neh a rhawn kah a sahnal soah a
    dah pah.
  mdy-ETH: ዋናናኣቶኮ ዒልዖዋ ኩጮ ዑፆና ባቃኖ ዙሎና ጋፓና ባኣ ቤዞ ማይሴኔ።
  twi-ASANTE: Afei, ɔde nnwan a wɔkumm wɔn no nwoma yɛɛ ahyɛnsa, kataa Yakob nsa ho.
    Ɔde bi kataa ne kɔn ho nyinaa.
  bhl-bhl: Minggilewsomelui, u meme im kalim be kuluko, ukalem min beem gatak dim
    so teing dim so kasi kolewsu kale.
  con-NTPO: Toya'caen chivo ttonoi'ccu Jacob tivenga tise catai'chonga'qque oppoen
    ma'tti tose me'ttianga.
  eng-WEBU: She put the skins of the young goats on his hands, and on the smooth of
    his neck.
  bnp-bnp: Muri i bole tabua a kulina meme, i kavitagu vona a limana a lohone Iakop,
    a vuhuna i rularula.
  wal-wal: Qassi he deeshshatu calaa a kushiyaanne a liiqo qooriyaa maizzaasu.
  mgh-mgh: Vano ahommwariha nrapala nopuri nsiko ni mmatatani,
  acu-NT: Tura uranchmiari atsau asamtai, chivo urejai kunturincha, tura kuntujnumsha
    nukurkamiayi.
  spa-PDDPT: Con las pieles de los cabritos le cubrió sus manos y la parte de su cuello
    donde no tenía vello.
