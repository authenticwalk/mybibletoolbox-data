verse: GEN.027.035
translations:
  mal-C: എന്നാൽ യിസ്ഹാക്ക്, “നിന്റെ സഹോദരൻ ഉപായത്തിൽവന്നു നിനക്കുള്ള അനുഗ്രഹം തട്ടിയെടുത്തു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Er aber sprach: Dein Bruder kam hinterlistigerweise und nahm dir den Segen
    weg!'
  lin-lin: 'Izaki alobaki : — Ndeko na yo ayaki na mayele mabe, ayibi mapamboli na
    yo.'
  cbr-NT: '''Aínbi ka Isaacnën kakëxa: —Min xukë́n ''anákanën, uxun paránkëxun kana
    minan ''ikëbi, upíokin sinánxunkin a ''inan.'
  eng-LSV: and he says, “Your brother has come with subtlety, and takes your blessing.”
  bmu-bmu: 'Mewö ulerökmö, iwiŋan meleŋda jiyök: “Mungan mönö tilipqilip qakŋe kaba
    göhö kötumötuetki taköba memba anja.”'
  eng-GNV: Who answered, Thy brother came with subtiltie, and hath taken away thy
    blessing.
  eng-WEBSTER: And he said, Thy brother came with subtilty, and hath taken away thy
    blessing.
  nhw-BL: 'Pero Isaac quinanquili: ―Ya hualajqui moicni, huan nechcajcayajqui. Quihuicac
    nopa tlatiochihuali catli eliyaya para ta.'
  swh-ONEN: Lakini akasema, “Ndugu yako amekuja kwa udanganyifu na akachukua baraka
    yako.”
  bba-bba: Isɑki u nɛɛ, wunɛn wɔnɔ u nɑ u wunɛn domɑru mwɑ kɑ bwisi.
  eng-KJVCPB: And he said, Thy brother came with subtilty, and hath taken away thy
    blessing.
  cpy-cpy: 'Ikantanaki Isaac: ‘Pirentzira amatawitakinari, nopasonkitakotzimaetakari
    rirori, tema eerokawitaka nopasonkitakotemi.”'
  mpx-mpx: Yaa anana Aisake i lahe i ba, “Talim i nem ge i kakaweyau, he am ba mulolu
    iyaka i ahe.”
  wbp-wbp: Kala Yijakirla wangkaja nyanunguku, “Nyuntukupurdangka kukurnu-puraji yanurnu,
    manu ngajuju yimirr-yungu. Nyurru-jukungku jurnta kangu nyanungurlu ngaju-nyangu
    jaru-nyayirni-wanguju nyuntu-kujakuju!”
  luo-luo: To nowachone niya, “Owadu nobiro mowuonda mi okawo gwethni.”
  meu-meu: Tamana eto, Tadimu vada ema, mai ena koikoi, ihanamomu vada e dadia.
  npi-ULB: इसहाकले भने, “तेरो भाइ छल गरेर आयो, र तैंले पाउने आशिष्‌ लग्यो ।”
  yor-yor: Ṣùgbọ́n Isaaki wí pé, “Àbúrò rẹ ti fi ẹ̀tàn wá, ó sì ti gba ìbùkún rẹ lọ.”
  emp-NTPO: 'Maʌ̃ne dji zezaba panusia: –Bʌ djababa mʌ̃ra cũrũgad̶e ze b̶asia. Mãwã
    mʌ̃a bʌ bia jara b̶ʌi bad̶ara idjiabʌrʌ edasia.–'
  ind-ind: Tetapi Isak menjawab, “Adikmu sudah menipuku dan mengambil berkatmu.”
  pes-OPCB: 'اسحاق جواب داد: «برادرت به اینجا آمده، مرا فریب داد و برکت تو را گرفت.»'
  ssx-ssx: Aisa꞉kema꞉ hombo peaaso alota꞉ Naka꞉ kamema꞉ I̱ a꞉pa makeaaso naka꞉ epeaasa꞉eki
    mea pu moneala꞉me leekeme.
  lcm-lcm: Sikei tamana kala antok ia, “Tasim kata serei singig ta kapau na kamela
    luk a posong atautauia ang pat anim.”
  aer-aer: Kele Isaac akenhe ikwere alakenhe-arle angkerlenge, “Ngkwenge atyeyele
    atyenge ularele iletyeke apetyeke. Re akwele kele angkentye mwerre renhe ineke
    ngkwenge-ketye.”
  tgl-ULB: Sinabi ni Isaac, “Mapanlilinlang na naparito ang kapatid mo at inagaw ang
    iyong pagpapala.”
  nop-nop: Ingoŋ oŋ beudi yoguk, “Kwayage ne yalaŋ naniŋa du’walaŋ kahaŋ moŋgolaŋak!”
  kca-kca: 'Ԓўв пӑ йастәс: «Апщен ԓэпәԓтман йŏхтәс пӑ нӑӈ йўкан йӑмен ўсԓы».'
  cbu-NT: Itaru Isaaksha, Natunaa zuwanlleemish panaranginawa. Mangu nuwaa tamapingarangu,
    ngichirangu, ashirucha nuwshat anoom mapiyruri, nuwaanaatsi wizpuriri waamsha
    panarangina, yuwaa shiyaamta panapi tárangi anootsi, tárangiya.
  hui-hui: Ani layagola Aisagahanda lalu, Í̠ hamenehanda i̱ mo hondo halu í̠ biamogo
    bialu bayale holenego ibu hole mo yalu piyada, lene.
  wrs-wrs: Doa aral omnana, kava owai, es eva, boaslapevpa yenamba kamba deswuhai,
    doa kolvrelmomba heinda wohphoi.
  mya-mya: ဣ​ဇာက်​က``သင့်​ညီ​လာ​၍​ငါ့​ကို​လိမ်​လည်​လှည့်​ဖြား လေ​ပြီ။ သူ​သည်​သင်​ခံ​စား​ရ​မည့်​ကောင်း​ချီး​ကို
    ယူ​သွား​ပြီ'' ဟု​ဖြေ​ကြား​လေ​သည်။
  cbi-NTPO: 'Tsenñu Isaac tsandimi: Yumaa ñu'' benna ja'' inu anbuda keranguikaañuve,
    tsejtu yaa Dioschi ura'' inutsumi ñuchi jumunun kakeñunguive, timi.'
  bod-N: ཨི་སཱག་གིས་འདི་ལྟར། ཁྱོད་ཀྱི་གཅུང་པོས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ནས་ཁྱོད་ལ་འཐོབ་ངེས་པའི་བྱིན་རླབས་ཀྱི་བགོ་སྐལ་ཁྱེར་སོང་བ་ཡིན་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Bare nuet mam, “Nika uria kawel ko munan te nika marak tere tam.”
  kkl-kkl: Molbaogpa Ishak nenekori, “An anipsae neneko yaldi, yubu orolena leplaba,
    kipna anag ambatkehenenge neneko elag ambatna,” seog.
  sna-sna: Asi ivo vakati, “Mununʼuna wako auya nokunyengera akatora maropafadzo ako.”
  spa-BLM: 'Dijo: “Tu hermano vino con engaño y te ha quitado la bendición”.'
  beu-beu: Aarunge Isak ana Esau ehur angu ebalet hula, “Eekaku Yakob hoa naajajala,
    bot aaung-hama ba metma eeoa angu, taavit medi tila.”
  cac-cac: 'Ix yalan vin̈aj Isaac chi'' icha tic: —A vin̈ uc''tac ix ul in ixtanoc,
    toxo ix yic''b''at masanil vach'' lolonel vin̈ ictaxon yaji, xchi vin̈. Axo ix
    tac''vi vin̈aj Esaú chi'':'
  swh-ULB: Isaka akasema, “Ndugu yako alikuja hapa kwa hila na amechukua baraka yako.”
  bel-bel: 'Але ён сказаў: брат твой прыйшоў з хітрынаю і ўзяў дабраславеньне маё.'
  deu-ELBBK: 'Und er sprach: Dein Bruder ist mit Betrug gekommen und hat deinen Segen
    weggenommen.'
  mbb-OT: Midtavak si Isaac te, “Mid-ekalan a te hazi nu ne mid-eǥawan ke zin te ibpenuvadtuvad
    ku pezem kenikew.”
  msc-msc: 'Isiyaka ka a jabi: «I doocɛ le nara janfa rɔ ka i la duwawu sɔrɔn.»'
  mal-2015: 'അതിന്നു അവൻ: നിന്റെ സഹോദരൻ ഉപായത്തോടെ വന്നു നിന്റെ അനുഗ്രഹം അപഹരിച്ചുകളഞ്ഞു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ pacʉ cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ acabiji mʉꞌʉ dʉporo eja, yʉꞌʉre nisooapĩ.
    Cʉ̃ mʉꞌʉ ye nimiꞌquere Õꞌacʉ̃rẽ yʉꞌʉ sẽrĩbosaboꞌquere miatojami.'
  gup-gup: Dja nungka yimeng, “Nawu ngunedanginj kumwam ngankoweng dja ngunyirrurrkmey
    kunmak kunwok nawu marneyimeninj ngudda.”
  met-met: Ne harua ba, “Kixingima ma langua nga, saing xap guxamingama baing.”
  gvs-gvs: Go kina tamana kana, ‘Geya. Am gómana mana pola ima am kaipaku bogina isonane.’
  rmc-rmc: 'Ale o Izak phenďa: „Tiro phral manca thoďa avri a čorďa tuke o požehnaňje.“'
  nlg-nlg: Mana tamana te vania, “A hoghomu te pegou me lavi kehaa tua nimua na vauto.”
  dgr-DOGNT: Hanìkò wetà hadı, “Nechı seghǫyaàɂǫ t'à yatı nezı̨ı̨ nek'eèyahtı ha ı̨lèe
    sìı neghǫ xàyeèchì,” wetà yèhdı.
  pes-OPV: 'گفت: «برادرت به حیله آمد، و برکت تورا گرفت.»'
  ron-1924: 'Исаак а зис: „Фрателе тэу а венит ку виклешуг ши ць-а луат бинекувынтаря.”'
  ben-OBCV: কিন্তু তিনি বললেন, “তোমার ভাই ছলনা করে এসেছিল ও তোমার আশীর্বাদ আত্মসাৎ
    করে নিয়ে গিয়েছে।”
  lex-lex: 'Amni nwahla: “Garmu nma nodi oleka pudi-akla, pa nlernan oleka ra''amu-palmu
    de.”'
  rgu-rgu: Tehuu Isak nae, “O fadi ma mai de eediꞌ nalaꞌ au, ma namanaꞌo neni o ua-nalem
    so.”
  som-som: Isna wuxuu yidhi, Walaalkaa baa khiyaano iila yimid oo ducadaadii qaatay.
  lat-VUC: 'Qui ait: Venit germanus tuus fraudulenter, et accepit benedictionem tuam.'
  aoi-aoi: Eneja ni-yama Ajika, “Nenikumarnjena ni-likenuma yangkwurrangwa biya ngini-kadikama.
    Kemba ningenu-kwama arakba nganyangwa ayakwa eningaba ebina eningilyamarmba enuwa-manja.
    Akina nungkwa-langwa-maka mena ningkumilyengma ningkenungkwulyuba ningkakina akena
    enuwa-manja arakba nenikumarnjena-manja akina-da,” ni-yama.
  eng-ASVBT: And he said, Thy brother came with guile, and hath taken away thy blessing.
  mna-mna: 'Tamen Isak iso: “Waii, pombolŋana ta aŋso aŋkam pu, ta tizim imar ma ipakaam
    yo mi ikem kek.”'
  ita-1885: 'Ed egli gli disse: Il tuo fratello è venuto con inganno, ed ha tolta
    la tua benedizione.'
  eng-LXXUP: And he said to him, Thy brother has come with subtlety, and taken thy
    blessing.
  eng-ULB: Isaac said, “Your brother came here deceitfully and has taken away your
    blessing.”
  spa-VBL: 'Pero Isaac respondió: “Tu hermano vino y me engañó. ¡Él se ha robado tu
    bendición!”'
  fra-_FOB: 'Mais il dit: Ton frère est venu avec ruse, et il a pris ta bénédiction.'
  mal-mal: 'അതിന് അവൻ: “നിന്റെ സഹോദരൻ ഉപായത്തോടെ വന്നു നിന്റെ അനുഗ്രഹം അപഹരിച്ചു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Is'hāq ne jawāb diyā, “Tere bhāī ne ā kar mujhe fareb diyā. Us ne
    terī barkat tujh se chhīn lī hai.”
  suz-BL: मिनु “इ लोक्‍ब जाक्‍शा, जोल पशा, इ आसीक रोइक्‍ताक्‍व” देंमाक्‍त।
  ita-1927: 'E Isacco rispose: “Il tuo fratello è venuto con inganno e ha preso la
    tua benedizione”.'
  ckb-ckb: 'بەڵام ئیسحاق گوتی: «ئاخر براکەت بە فێڵبازی هات و بەرەکەتی تۆی برد.»'
  eng-BBE: And he said, Your brother came with deceit, and took away your blessing.
  crx-NTPO: '''Et hoonts''i ''uyulhni, “Nyulhutsin whunut''i'' ''i be sghu daninya
    ''ink''ez ndi mba soo hoonzoo-un ngha hóotalts''ulh, ''i yilhchoot.'
  kan-OKCV: ಇಸಾಕನು, “ನಿನ್ನ ಸಹೋದರನು ಮೋಸದಿಂದ ಬಂದು ನಿನ್ನ ಆಶೀರ್ವಾದವನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಾನೆ,”
    ಎಂದನು.
  bbb-bbb: Ro Aeseki fu una kuae, Farino daro ije fune uvia one ijare biesiriemoga
    daro one a abedufuo ije nane abena una fu maevano kuae.
  tam-2017: 'அதற்கு அவன்: “உன் சகோதரன் தந்திரமாக வந்து, உன்னுடைய ஆசீர்வாதத்தைப் பெற்றுக்கொண்டான்”
    என்றான்.'
  spa-RV-1909: 'Y él dijo: Vino tu hermano con engaño, y tomó tu bendición.'
  ron-BTF: 'Iar el a spus: Fratele tău a venit cu viclenie şi ţi-a luat binecuvântarea.'
  eng-WEBP: He said, “Your brother came with deceit, and has taken away your blessing.”
  eng-FBV: But Isaac replied, “You brother came and deceived me—he stole your blessing!”
  nld-1939: 'Deze antwoordde: Uw broer heeft u listig de zegen ontnomen.'
  nch-BL: 'Pero Isaac quinanquili: ―Ya hualajqui moicni, huan nechcajcayajqui. Quihuicac
    nopa tatiochihuali cati eliyaya para ta.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Bop l̈ëng öör shäng, ga tja jyãpgwarae. Tjl̈õkwo
    l̈ër ber pjl̈ú bop kong l̈oror l̈i sörae» l̈e.
  vie-1934: 'Nhưng Y-sác lại đáp: Em con đã dùng mưu kế đến cướp sự chúc phước của
    con rồi.'
  hin-CV: यित्सहाक ने कहा, “तुम्हारे भाई ने धोखा किया और आशीष ले ली.”
  eng-OURB: He said, “Your brother came with deceit, and has taken away your blessing.”
  spa-BES: 'Y él dijo: Vino tu hermano con engaño, y tomó tu bendición.'
  tdx-tdx: Fa hoe re, Niavy etoa am-pamañahiañe ty zai’o, vaho tinava’e i tata’oy.
  vid-vid: Ila Isaka nakalonga, “Mng'holozo nakoya chiuhadi, naye kahola utambichizo
    wa hegwe.”
  pwg-pwg: Ma ivona bo, “Tim kikei ipisi ma ivi beroberoweku da am vibiibiina iviiyavui.”
  eng-OKE: And he said, Thy brother came with subtilty, and hath received thy blessing.
  tha-KJV: แต่​ท่านพูดว่า “น้องชายเจ้าเข้ามาหลอกพ่อ และเอาพรของเจ้าไปเสียแล้ว”
  por-BR-2018: 'E ele disse: Veio teu irmão com engano, e tomou tua bênção.'
  bco-bco: Ko꞉sega Aisa꞉g eyo꞉ a꞉la꞉sio꞉, “Gaowo꞉ ya꞉sa꞉ga꞉ dikido꞉ ko꞉lo꞉, to gemo꞉lo꞉
    dinali sa꞉ma꞉no꞉ sio꞉ a꞉no꞉ Ya꞉kob e dia꞉gane.”
  deu-ELO: 'Und er sprach: Dein Bruder ist mit Betrug gekommen und hat deinen Segen
    weggenommen.'
  ktm-ktm: Aisak isomwii, “Ou tintom ise pe istawiwihi yu pe indrekuni puko-on ndre
    lehpe tadam tih.”
  caa-caa: 'Entonces ojron e Isaac y che: —Pues yopix awijtzꞌin sajmi y umajresen
    y uchꞌamix e chojbꞌesiaj lo que tabꞌa ani, che e Isaac uyare e Esaú.'
  eng-WYC-2018: Which said (or And Jacob said), Thy brother came prudently [or Thy
    brother came (be)guilingly], and took (away) thy blessing.
  epo-epo: 'Kaj tiu diris: Via frato venis kun ruzo kaj prenis vian benon.'
  uig-PIN: 'U jawab berip: — Sening ining ⱨiylǝ bilǝn kirip, sanga tegixlik bǝht-bǝrikǝtni
    elip ketiptu, dedi.'
  beo-beo: 'Be Aisage da bu adole i, “Diaeya da misini nama ogogoi dagoi. E da dia
    hahawane dogolegele misa:ne hou nana sia: amo wamolai dagoi.”'
  tpi-OTNT: Tasol Aisak i tok olsem, “Brata bilong yu i giamanim mi, na em i kisim
    pinis blesing bilong yu.”
  hau-SA: Amma ya ce, “Ɗan’uwanka ya zo da makirci ya karɓi albarkarka.”
  udu-udu: 'Hili a’di oki gwo mo ki: Akam pini a’di p̱u’dki’d ka maḵ mo, dhali a’di
    bu’thki mom’bor miim pini mo.'
  uig-LAT: 'U jawab bérip: — Séning ining hiyle bilen kirip, sanga tégishlik bext-beriketni
    élip kétiptu, dédi.'
  nde-nde: Kodwa wathi, “Umfowenu uze ngobuqili wathatha isibusiso sakho.”
  ton-ton: Pea pehēange ʻe ia, “Naʻe haʻu ʻa ho tehina ʻi he kākā, pea kuo ne faʻao
    ʻo ʻave ʻa ho tāpuaki.”
  ces-1613: 'Kterýžto řekl: Přišel bratr tvůj podvodně a uchvátil požehnání tvé.'
  eko-eko: 'Ye khulupa yoori: “Aatiiyevo ttwiiyo apha khukittettekha, khuthuula parakha
    yawo.”'
  nss-nss: Hapeko yiy ipa, “Nalim isa pe ipwaske yo pe kinwiri topwe lomwes tam.”
  eng-WMB: He said, “Your brother came with deceit, and has taken away your blessing.”
  tam-TCV: அப்பொழுது ஈசாக்கு, “உன் சகோதரன் யாக்கோபு தந்திரமாய் வந்து, உன்னுடைய ஆசீர்வாதத்தைப்
    பெற்றுக்கொண்டான்” என்றான்.
  ceb-ULB: Si Isaac miingon, “Ang imong igsoon malimbungong mianhi ug mikuha sa imong
    panalangin.”
  mkn-mkn: Ma Isak bilang, “Lu pung adi su datang tipu ame sang beta, deng curi bawa
    lu pung berkat.”
  pol-UBG: 'A on mu powiedział: Twój brat podstępnie przyszedł i wziął twoje błogosławieństwo.'
  agr-agr: 'Tusa tama Isaac ayaak: “Amina yatsum tajutua, tsanujug aminu pegkeg yumig
    atinuwe nunak ashí jujutjamkine”, tiu.'
  kyc-kyc: Dopa leyamopape Aisakeme lao, Embena yangoneme kendepuli ingyuo epapala
    namba panga soo minyako pyuo emba ketae pyambuo jerono renge doko nyakalamo lyamo,
    leya.
  urd-GVU: لیکن اسحاق نے جواب دیا، ”تیرے بھائی نے آ کر مجھے فریب دیا۔ اُس نے تیری
    برکت تجھ سے چھین لی ہے۔“
  deu-1912: 'Er aber sprach: Dein Bruder ist gekommen mit List und hat deinen Segen
    hinweg.'
  ntj-ntj: Nyangka Yayitjikilu watjarnu, “Wiya, nyuntuku marlanytju pitjangu-rni mayurnu.
    Nyangka-rnara nyuntunyakukantjalu walykumunu watjarnu wantingu.”
  row-row: Te Isak nae, “Nesen. Odꞌim eꞌedik nala au ena, ma namanaꞌo nendi papala-babꞌanggim
    ena.”
  kan-2017: “ನಿನ್ನ ತಮ್ಮನು ಮೋಸದಿಂದ ಬಂದು ನಿನಗಾಗಬೇಕಾಗಿದ್ದ ಆಶೀರ್ವಾದವನ್ನು ಪಡೆದುಕೊಂಡನು”
    ಎಂದನು.
  ena-ena: Lɨci Aisakɨ abami. Viaŋ nadɨ huaci lamalama saŋ abɨlɨŋ ala nadɨ imana agaŋ
    iadɨ analɨ abɨci nudɨ ci huaci lamiemin uami.
  tgo-tgo: Aisake i gonjoghawe iŋa, “Ghagha Jeikob me mena na i yaroŋgo. Kaero me
    mbanɨvao ghan mwaewoma.”
  yap-yap: Me ga’ar Isak, “Ke yib walagem i ban nigeg. Ke fek e tow’ath ni gur e nggu
    yibilayem nge yag ngom.”
  tet-tet: Isak moos nataa naꞌak, “Okaan alin mai beꞌur nola haꞌu, nodi nanaꞌo nola
    okaan matak-malirin tiꞌan.”
  hlt-MCSB: Tedae, “Na mana te thailatnah neh halo tih nang kah yoethennah a loh coeng,”
    a ti nah.
  mdy-ETH: ዪሳኣቄ ማሃዖ፦ «ኔኤኮ ጌኤዚ ሙኪ ታና ጌሺ ኔኤኮ ዓንጆ ዔኬኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Isak kaa sɛ, “Ɛnneɛ, na wo nua na ɔde nnaadaa abɛgye wo nhyira
    kɔ!”
  bhl-bhl: 'Geenemselei, Aisak e yan weng mak bokolewomele: “Kukalem ning nelo dasuw
    kenemsomi, kukalem dukemoki bamki be ete kuw kule te.”, dangse kale.'
  con-NTPO: 'Tsa''ma Isaacja su: —Tayo tsu que antian jipa afopoemba quenga ñotsse
    tsoña''chove afaya''choma anga.'
  eng-WEBU: He said, “Your brother came with deceit, and has taken away your blessing.”
  bnp-bnp: Lakea e tamana i takia, “E tarimu i valai i tami iau, a gamaia. I bolea
    pali a maki kamumu.”
  wal-wal: SHin i, “Ne ishai yiidi cimmidi, ne anjjuwaa ekkirggiis” yaagiis.
  mgh-mgh: 'Isaki ahomwaakhula phimwiirelaka: Mwanhimaa ahowa va mmirukuni, ni hokusa
    iparakha caa nnyo.'
  acu-NT: 'Tamaitiat Isaac ayaak: —Chua, yachim eemak taa, wina anangkruau asamtai,
    aminu atinua nunaka niinu ati tusan timiajai —timiayi.'
  spa-PDDPT: 'Pero él respondió: Vino tu hermano con astucia y tomó tu bendición.'
  gun-gun: 'Tuu ombovai: — Nderyvy xembotavy reve ou vy ojereroayvu porã uka kuri
    nderekovia — he''i.'
  agu-BL: —Qui'c rmeril yaj, na ja wi't ulak yi awitz'un nin ja xcye' i' tan insuble'n,
    na ja el tcy'al i' yi imbanl yi awetz klo' mban.
  eng-PEV: But Isaac said, “No, I can’t do that. Your brother Jacob tricked me. He
    pretended to be you, and he got me to do that ceremony with him, instead of you.
    I asked God to be good to him, and he will be the next leader for our family.”
  ilo-ULB: Kinuna ni Isaac, “Immay ditoy ti kabsatmo a nangallilaw ket innalanan ti
    bendisionmo.”
  kpg-kpg: Isaac ga helekai, “Do duaahina daane gu hanimoi gu halahalau au, guu kae
    do maluagina!”
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ سېنىڭ ئىنىڭ ھىيلە بىلەن كىرىپ، ساڭا تېگىشلىك بەخت-بەرىكەتنى
    ئېلىپ كېتىپتۇ، دېدى.'
  bsp-bsp: 'Kɔ Isiyaka oloku kɔ: «Wɛŋc əm enderɛnɛ cəkɔta k''ɛlɛk kətolanɛ pətɔt kam.»'
  bps-bps: Kabay tmimel Isaak, manan, “I twalim Dyékob salu di deg, na fangawan agu.
    Taman tafngegu mni di Dwata, na tagablé di kenen i kafye, én kafye i blé moon
    di ge.”
  mbs-mbs: Meneng minikagi si Isaac, “Neekalan a te adi nikaw, aw neabat din den se
    itawal-tawal ko peden tepad kamno.”
  tof-tof: A Aesak bóktanórr wagó, “Marü zoreta ilklió bülión tonarre tame; marü bles
    ain bóktan wató kuri ipüde.”
  sus-sus: Isiyaga naxa a yaabi, «I xunya bara n madaxu. N bara gɛ dubade a tan nan
    bɛ.»
  pon-2006: Aisek ahpw sapeng, nda, “Riomwo kohdo oh pitihiehdi; e kihsangehr kapaipomw.”
  jae-jae: Mago eŋ kêsôm gebe “Lasim gêmêŋ kêbôli tau kêpi aôm ma kêjaŋgo aômnêm mec
    su.”
  ksd-ksd: 'Ma i ga biti: Turam i tar pot ma ra vartuam, ma i tar long kaum nidoan.'
  tur-YTC: “Kardeşin hile ile geldi, kutsamanı elinden aldı” dedi.
  bel-N: 'I сказаў той: “Брат твой прыйшоў падступна і ўзяў дабраславеньне тваё”.'
  grc-BRENT: Εἶπε δὲ αὐτῷ, ἐλθὼν ὁ ἀδελφός σου μετὰ δόλου ἔλαβε τὴν εὐλογίαν σου.
  ind-AYT: Kata Ishak kepadanya, “Saudaramu telah datang kemari dengan tipu daya dan
    merampas berkatmu.”
  lid-lid: Arile taman tiye, “Nadu tinem eme wendreyani jo ma iy ndrandrei nyosowan
    ndra la-un.”
  eng-NNA: He said to him, “No, truly! I gave him my good word. Your younger brother
    deceived me for that word. I gave him my good word. I truly cannot give you that
    word.”
  nya-nya: Koma iye anati, “Mʼbale wako anabwera mwachinyengo ndipo watenga madalitso
    ako.”
  hrv-hrv: 'A on odvrati: “Brat tvoj dođe na prijevaru i odnese tvoj blagoslov.”'
  mps-mps: Tiali goli, Aisakgo te po wai, “Naga amago ena tibo po ola menama, tama
    agai te nagebolo maiabo dwagi yai tau sabo po sai dao.”
  llg-llg: Boe ma, Isak nae, “Faꞌdim ana mai keꞌdi nala au, de namanaꞌo neni obabaꞌe-babatim
    so.”
  tpi-tpi: Tasol Aisak i tok olsem, “Brata bilong yu i giamanim mi, na em i kisim
    pinis blesing bilong yu.”
  dan-1931: 'Men han sagde: “Din Broder kom med Svig og tog din Velsignelse!”'
  vie-OVCB: 'Y-sác đáp: “Em con đã vào đây gạt cha nên đã cướp được tất cả các lời
    chúc lành cha dành cho con rồi.”'
  lbk-lbk: “Inmali nan annochim ay sinmailo, et apchas na inala nan ento mo ichowak
    ken sik-a ay bindisyon,” kinwanin Isaac.
  guj-2017: ઇસહાકે કહ્યું, “તારા ભાઈએ કપટ કર્યું છે. તેણે આવીને તારો આશીર્વાદ લઈ લીધો
    છે.”
  byr-byr: '@see-verse:GEN.027.034'
  awx-awx: Iniwän nanätä “Wenä. Notdatä kem yake, wam gwalängu gäle gamitde natälu
    awäk,” yang inikut.
  pon-2006A: Aisek ahpw sapeng, nda, “Riomwo kohdo oh pitihiehdi; e kihsangehr kapaipomw.”
  por-BRBSL: 'Ele disse: “Seu irmão veio com engano, e lhe tirou a bênção”.'
  aly-aly: Isaac angkek, “Ayteyengkw ngkwenhel ayenh irrtywerl-ampernek.”
  cth-cth: Hateiteh, a na pa ni na nawngha ni na dum teh na yawhawinae na la pouh
    toe telah atipouh.
  twi-twi: Nanso Isak kae se, “Ɛno de, na wo nua na ɔde nnaadaa abegye wo nhyira kɔ!”
  hlt-hlt: Tedae, “Na mana te thailatnah neh halo tih nang kah yoethennah a loh coeng,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: A nɑntɛ̀ tɛɛ̀ kɔ̀tɛní kɛ soutɛ́ kɛ cɔutɛ́ ɑ kó mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ Aisak a ikaragha ghaze, “Nɨn dozim iza na gifarazɨ kɨ deraghavɨram
    a gami.”
  txq-txq: Tehuu Isak nae, “O fadim mai kedi-ira nala au ena, de namanaꞌo neni o babaꞌe-babatim.”
  aaz-aaz: Mes naiꞌ Isak nak, “Ho oriꞌ neem am napoi nrair kau, ma nabaak naan ho
    tetus.”
  azb-azb: 'İshaq dedi: «Qardaşın hiylə ilə gəlib sənin xeyir-duanı aldı».'
  eng-DBY: And he said, Thy brother came with subtilty, and has taken away thy blessing.
  hin-2017: उसने कहा, “तेरा भाई धूर्तता से आया, और तेरे आशीर्वाद को लेकर चला गया।”
  wol-KYG: 'Isaaxa ne ko: «Sa rakk ñëw na, nax ma, ba yóbbu sa ñaan.»'
  swp-swp: Na i ene, “Em tau ena laulau boraborana eai i laoma oa em helolo ribana
    i abiyao, i lea’o.”
  bjr-bjr: Qufanoo Isakeefa qinau. Ani akaqa fannoo qikaru qimaseenoo doo ani afaaqooqa
    maree fifinoo.
  eng-YLT: and he saith, 'Thy brother hath come with subtilty, and taketh thy blessing.'
  heg-NTPO: Mo Isak tekan noan, “Ku palim ma maa nole nal auk son, le sium nal ku
    hangun na.”
  ptu-ptu: 'Nauam Ishak: “Sule adimmu natipuä'', iya balim naala indo pa''lambe la
    kubeengko.”'
  bzd-NTPO: 'Erë Isaac tö iiu̱té: —Be'' ël datke ye'' ki̱tö''u̱k e'' a̱ ye'' e̱r buaë
    chétke be'' skéie.'
  kwf-kwf: Bore ma maꞋa nia ka fata Ꞌuri, “Na ngwaefuta Ꞌoe leka maꞋi ka Ꞌoso leꞋa
    goꞋo aku. Ma nia ka ngali na faꞋaleꞋanga ba Ꞌoe.”
  eng-WYC-2017: Which said, Thy brother came prudently [or beguilingly], and took
    thy blessing.
  eng-WMBB: He said, “Your brother came with deceit, and has taken away your blessing.”
  spp-spp: 'Ka Ishaka si jwo: «Mu cɔɔnŋi u à fini maa wwû mu ɲwɔh''i, maa mu jwóŋi
    naɲwɔhɔrɔ dɛ!»'
  aey-aey: Odocob Aisak uqa jejeg hewi madon, “Hina walin ijaca humei uqa qauteia.
    Hinana eelhec je eu wele umei nuia,” don.
  urd-GVH: लेकिन इसहाक़ ने जवाब दिया, “तेरे भाई ने आकर मुझे फ़रेब दिया। उसने तेरी
    बरकत तुझसे छीन ली है।”
  rug-rug: Ba olaṉa se Aisake, “Ele mae sekesekei nau sa tasimu, meke ele vagi taloa
    nia sa sa mua minana,” gua si asa.
  gaz-gaz: Yisihaaq garuu, “Obboleessi kee haxxummaadhaan dhufee eebba kee fudhateera”
    jedhe.
  fra-LSG: 'Isaac dit: Ton frère est venu avec ruse, et il a enlevé ta bénédiction.'
  gnn-gnn: Ga ŋayi bäpa'mirriŋunydja waŋana nhanŋu, “Dhuḏitjnha dhuwala nhe bunananydja.
    Ŋayina gutha‐ŋalina marrtjina lili ŋarrakala, bala ŋayina märraŋalanydja ŋunha.
    Bala ŋarra wekaŋalanydja bukmaknha nhä malanha nhanukalana.”
  yal-yal: Isiyaga yi a yabi, a naxa, “I xunyɛn bata n mayenden. A tan bata i ya duban
    sɔtɔ.”
  gum-gum: 'Inchen Isaacbe trenchibig køn: —Ñui nuneebe arrua, nane purø may isa,
    tru mayanguen tabig nebuig kømig ñuin kønrrabigwan nø uta, tøga, yan— cha.'
  iou-iou: Yäwänä iwetkuk; Monäkatä yäŋnäkŋatpäŋ kon manna gäka biŋam u gomägarak
    yäk.
  haw-1868: I mai la kela, Ua hele mai nei kou kaikaina me ka maalea, a ua lawe aku
    i kou hoomaikaiia,
  arb-NAV: 'فَأَجَابَ: «لَقَدْ مَكَرَ بِي أَخُوكَ وَسَلَبَ بَرَكَتَكَ».'
  adz-adz: Da bitsintaꞌ Isak ini da arangan ini binaꞌ, “U rainggam isu umpur tsiraꞌ
    bingan angu da dzi da iyu agu nan gam fintidan sib.”
  ewe-ewe: Isak ɖo eŋu be, “Nɔviwò va flum, eye wòxɔ wò yayra.”
  eng-LEE: And he said, Thy brother came with subtilty, and took away thy blessing.
  dji-dji: “Bil walkira, nyungung gulmingirim ngurrum mil-gangiliban ngunukima djanguny
    inmarr manyangiṉi nyungki! Nyani bi irra girali, girri irra mani-wanginban.”
  gvn-gvn: '@see-verse:GEN.027.034'
  nna-nna: Palinyju karra marnalu, “Munu yiji! Ngajulu yinyarnala ngajumili ngalypakata
    muwarr. Nyuntumilalu marrkalu mitu marnanyi muwarrku palaku. Yinyarnala palinyja
    ngajumili ngalypakata muwarr. Munu yiji yinganyakarnanta pala muwarr.”
  asm-FB: তেওঁ ক’লে, “তোমাৰ ভায়েৰাই আহি ছল কৰি তুমি পাবলগীয়া আশীৰ্ব্বাদ লৈ গ’ল।”
  sus-A: عِسِيَفَ نَشَ عَ يَابِ، «عِ شُنيَ بَرَ ﭑ مَدَشُ. ﭑ بَرَ فّ دُبَدٍ عَ تَن
    نَن بّ.»
  fra-SBL: 'Il dit : « Ton frère est venu avec ruse, et il a enlevé ta bénédiction. »'
  hbo-hbo: וַיֹּ֕אמֶר בָּ֥א אָחִ֖יךָ בְּמִרְמָ֑ה וַיִּקַּ֖ח בִּרְכָתֶֽךָ׃
  shp-NTPO: 'Jaskáakin yoiabi, ja Isaacnin jawen bake Esaú neskáa iki: —Min wetsa
    joxonra, ea akonbireskin paranke. Jaskáakin ea parana onanyamaxonra, ja mia en
    meniti yoia Diossen jakon shinan, mia shinankin en moa jares menike —akin.'
  eng-WYCLIFFE: Which seide, Thy brother cam prudentli, and took thi blessyng.
  piu-2006: '@see-verse:GEN.027.034'
  pjt-pjt: Ka Isaacalu wangkara wangkangu, “Wiya, nyuntumpa maḻanypangku pitjala ngayunya
    ngunti kuraṉu. Panya ngayulu nyuntunya pukuḻmankunytjikitjangku kalkuṉu, ka paluṟu
    anga-pitjangu, kaṉa palunya pukuḻmanu nyuntunya-palku.”
  cwe-cwe: Mbali Isaka kamwidika, “Mdodo wako kanizila na kunivwizila. Na kasola kutemeligwa
    mate kwako.”
  bgs-bgs: Asal igkagi si Isaac, na mà din, “Iglimbunganna katô adi nu, asta igagó
    din dán tô dasalán ku pád para áknikó.”
  kik-kik: No ithe akĩmwĩra atĩrĩ, “Mũrũ wa nyũkwa okire na wara, aheenia, na oya
    kĩrathimo gĩaku.”
  ksr-ksr: 'Kaeŋ welenoto, maŋanoŋ meleema ijoro: “Koganoŋ mono tiliqili qaganoŋ kaŋ
    goonoŋ kotumotue tagoŋ meŋ kenja.”'
  fra-NCL: 'Isaac dit : « Ton frère est venu avec ruse, et il a pris ta bénédiction. »'
  cek-AK: Toe anih mah, Nam nawk mah palunghahaih hoiah ang ling boeh moe, nang ih
    tahamhoihaih to lak boih boeh, tiah a naa.
  xla-xla: Amasiyama ya꞉ a Aisektapo ya꞉ watle epo atlaiyo, “Wa꞉ eitapo isikimi na꞉
    dla mala-atlepame ya꞉tapo wa꞉ta halowe koko patoye ma-ha,” diyo.
  cuk-cuk: 'Ar Isaacʼdi e-machi-abin sogded: —Be-urba bato anse arbid. An-yardaksad.
    Ise-nued-binsaleged begadinad, be-ibe atursasad.'
  uig-CYR: 'У җавап берип: — Сениң иниң һейлә билән кирип, саңа тегишлик бәхит-бәрикәтни
    елип кетипту, деди.'
  pma-pma: Ka Aesak vit, “Tumali mai luvos nau ka kur vasi tokolkatien onom tuai.”
  tel-2017: ఇస్సాకు “నీ తమ్ముడు మోసంతో వేషం వేసుకుని వచ్చి నీ ఆశీర్వాదాన్ని తీసుకువెళ్ళాడు”
    అన్నాడు.
  hat-BSA: 'Men li te reponn: “Frè ou a te vini twonpe m, e li te rache benediksyon
    ou an.”'
  kos-kos: Isaac el fahk, “Tamulel lom el tuku ac kiapweyula. El eisla tari mwe insewowo
    lom.”
  hbo-WLC: וַיֹּ֕אמֶר בָּ֥א אָחִ֖יךָ בְּמִרְמָ֑ה וַיִּקַּ֖ח בִּרְכָתֶֽךָ׃
  ibo-ibo: Ma ọ zara sị ya, “Nwanne gị ejirila ụzọ aghụghọ bịa nara ngọzị gị.”
  ory-ory: ତହିଁରେ ଇସ୍‌ହାକ କହିଲେ, “ତୁମ୍ଭର ଭ୍ରାତା ଆସି ପ୍ରବଞ୍ଚନା କରି ତୁମ୍ଭର (ପ୍ରାପ୍ତବ୍ୟ)
    ଆଶୀର୍ବାଦ ହରଣ କରିଅଛି।”
  wmt-wmt: '@see-verse:GEN.027.034'
  chk-chk: Nge Isaak a pälüeni, “Pwiüm we a feito fän tipachemsolä o angeala feiöchum
    we.”
  ssd-ssd: 'mam nuŋe nu sana: Mambo naŋe promba ye yabriyat le ye nyaro pasa ne tanmbim
    tuku ta nu tuwit ŋgina le'
  rop-rop: Wal det olmen Aisik bin tok, “Tuleit na! Det braja blanga yu bin kaman
    trikiwan, en imbin deigim det laswan wed main weya ai bina gibit langa yu.”
  ukr-1871: 'Рече ж йому: Підійшов твій брат лестиво, та й узяв благословеннє твоє.'
  eng-AOI: Isaac said, “Your brother came here and tricked me. So I gave him my special
    blessing. It should have been yours because you are the firstborn, but now it
    is your brother's.”
  yon-yon: Kumban yembed yedmoon “Eb damanbed mene nemengkawene eb yaa amun keri yeman
    kuu kanwonoon.” andoon.
  bch-bch: Be Aisak ikeo, “Tadim kakau inam ta ipakaka gau ta ilub am pamatuanga na.”
  deu-1951: 'Er aber sprach: Dein Bruder ist mit List gekommen und hat deinen Segen
    vorweggenommen!'
  eng-JPS: 'And he said: ''Thy brother came with guile, and hath taken away thy blessing.'''
  ubr-ubr: Isaac iyafotai iyau, “Om taim inat isigoweu. Ato om am bai momogin on,
    on ibo.
  srp-1865: 'A on mu reèe: doðe brat tvoj s prijevarom, i odnese tvoj blagoslov.'
  lug-lug: Naye n’amuddamu nti, “Muganda wo azze n’annimba era akututteko omukisa
    gwo.”
  heb-heb: ויאמר בא אחיך במרמה ויקח ברכתך׃
  ben-IRV: ইস্‌হাক বললেন, “তোমার ভাই ছলনা করে এসে তোমার আশীর্বাদ নিয়ে নিয়েছে।”
  pan-pan: ਤਦ ਉਸ ਆਖਿਆ ਤੇਰਾ ਭਰਾ ਧੋਖੇ ਨਾਲ ਆ ਕੇ ਤੇਰੀ ਬਰਕਤ ਲੈ ਗਿਆ।
  tkr-tkr: 'I''saq''ee eyhen: – Çoc horbışika arı, yiğna xayir-düə g''avşuna.'
  mwp-mwp: Nuy thathi kedha, ‘Nginu tukuyap in kulay mangema ngoena ngoelkanu. Nuydh
    gasamoenu nginu woenab.’
  mya-JVB: အဘက၊ သင့် ညီ သည် လိမ္မာ စွာလာ ၍ ၊ သင် ၏ ကောင်းကြီး မင်္ဂလာကို ယူ သွားပြီဟု
    ဆို လေ၏။
  tte-O: Na Aisake Iso kainana iyamaisa iba, “Kamkava ilaoma imwakota-namwanamwai-yau
    mwa kam walo-mulolo ikalaiyako.”
  tbg-tbg: Minti tuvaro vira qova tiharo, Aqao, ai qatavano unaqaraama kaimanta te
    kauqu tuahera keha koqema amiteha ekaa vi uvara tiva amuraro viva varero vivo,
    tiro.
  hmo-hmo: Iena tamana ia gwau, “Oiemu tadina ia mai vadaeni, mai ena koikoi danu,
    oi dekenai hanamoa totona gauna be ia dadia vadaeni.”
  ata-ata: Momu muavuti la muvikalanu aloxo ꞌo, “Vivine ane muneꞌe mukalavoileli o.
    Mo alu lexe eni aalusine no anu ane munoꞌu ne.”
  nfa-nfa: Hèia Isak peka, “Ari mu ka monya jaꞌa, ka parame nare berkat dhu pala èu
    di.”
  urd-urd: उसने कहा, “तेरा भाई दग़ा से आया, और तेरी बरकत ले गया।”
  rus-SYN: 'Но он сказал ему: брат твой пришел с хитростью и взял благословение твое.'
  cbt-NTPO: 'Itopirinhuë'', pa''pini itapon: —Iyaa''hua huë''sahuaton nonpintiirinco
    ta''a. Quëma pochin ancantato, noya ya''huëcaso marë'' sha''huitërahuë, itërin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: N dãuna mↄ̀ ń kↄ̃nio à n sa''olɛ sì kↄ̀.'
  tcz-CHONGTHU: Hinlah Isaac in aseiye, “Na sopipa ahung in eihung lhem lha tai, nang
    phatthei na chan ding jouse nalah peh gam tai.”
  mar-mar: इसहाक म्हणाला, “तुझा भाऊ कपटाने येथे आला आणि तो तुझे आशीर्वाद घेऊन गेला.”
  tcs-tcs: Bat papa blo em i ansa po em diskain, ‘Bala blo yu bin kam ane em mekpul
    mi. Ai bin wande aske God po meke blesing po yu, bat ai bin aske God po meke blesing
    po bala blo yu.’
  qub-qub: 'Chayno niptin Isaacga niran: «Wauguiqui shaycamurmi llullapämasha. Gamta
    bindisyunta gonäpaj cajta paytanami goshcä.»'
  bqp-bqp: 'Akũ à pì: N dakũna sù kũ ↄ̃ndↄ̃o à n sa''olɛ sì kↄ̀.'
  hat-hat: 'Izarak reponn li: -Frè ou la vini, li twonpe m''. Li pran benediksyon
    ki te pou ou a.'
  eng-BSB: But Isaac replied, “Your brother came deceitfully and took your blessing.”
  tod-tod: 'Izaake ɠɛni ma: «È-leɠei ʋaaʋɛ ga yaavai, é ɗa-luyai zeɠe.»'
  eng-WEBPB: He said, “Your brother came with deceit, and has taken away your blessing.”
  kbq-kbq: Hianagi Aisaki'a huno, Naganakamo havige eme renavatga huno kagri'ma kamiku'ma
    hu'noa asomura ko emerino vu'ne.
  nhe-BL: 'Pero Isaac quinanquili: ―Ya hualajqui moicni, huan nechcajcayajqui. Quihuicac
    nopa tlatiochihuali tlen eliyaya para ta.'
  bus-bus: 'Ben à bè: N dãaro mↄ̀ kↄ̃n ↄ̃ndↄ̃ↄo à n sa''olɛ sì kↄ̀.'
  gub-BL: Uze'eg Izak izupe. — Nerywyr ur kwez xe a'e, hemu'em kwez ihewe a'e. A'e
    rupi amono heze'egatu kwez hehe. A'e rupi napuner kwaw nerehe imono haw rehe nehe,
    i'i izupe.
  eng-DRA: 'And he said: Thy brother came deceitfully and got thy blessing.'
  knf-knf: 'Kë uŋ aşë ŧeema aji : « Abuk şaaş ado mntit abi yeenk bnuura bi nwooŋ
    kañehandëru. »'
