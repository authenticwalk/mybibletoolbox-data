verse: GEN.027.012
translations:
  mal-C: അപ്പൻ എന്നെ തൊട്ടുനോക്കിയാൽ എന്തുചെയ്യും? ഞാൻ അദ്ദേഹത്തെ കബളിപ്പിക്കുകയാണെന്നു
    വരും. അതെനിക്ക് അനുഗ്രഹത്തിനുപകരം ശാപത്തിനു കാരണമാകും” എന്നു പറഞ്ഞു.
  deu-TKW: Vielleicht wird mich mein Vater betasten; dann würde ich vor ihm dastehn
    wie einer, der seinen Spott mit ihm treibt, und würde Fluch über mich bringen
    und nicht Segen!
  lin-lin: Soki tata na ngai asimbi ngai, akososola ete nalingi kokosa ye ; wana nakomibendela
    bilakeli mabe na esika ete napambolama.
  cbr-NT: '''Ën papan ramëkinbi ''ë raniñuma ''ikë ''unánkin ka ''ëx isana ami kuai
    kixun sinánti ''ikën; usakin ''ën ''akëxun ''unánkin ka ''atimokin sinánkin ''ë
    upíokin sinánxuntima ''ikën.'
  eng-LSV: it may be my father feels me, and I have been in his eyes as a deceiver,
    and have brought on me disapproval, and not a blessing”;
  bmu-bmu: Iwinan ni nömisiriba mötpawak ewö, ni yaŋgö jemesoholŋe tilipqilip azi
    tandök asuhubiga möt niŋgibapuk. Mewö möt niŋgiiga kötumötuet qahöpmö, jimqesuak
    öröbi nani qakne öŋgöbapuk.”
  eng-GNV: 'My father may possibly feele me, and I shall seem to him to be a mocker:
    so shall I bring a curse vpon me, and not a blessing.'
  eng-WEBSTER: My father perhaps will feel me, and I shall seem to him as a deceiver;
    and I shall bring a curse upon me, and not a blessing.
  nhw-BL: Sintla notata nechpanitzquis, quimatis amo niEsaú. Huan moilhuis para san
    ica nimahuiltía, huajca nijchihuas ma nechtelchihuas huan amo nechtiochihuas.
  swh-ONEN: Itakuwaje kama baba yangu akinigusa? Itaonekana kwake kama niliyemfanyia
    ujanja na kuleta laana juu yangu badala ya baraka.”
  bba-bba: À ku tubɑ, nɛn bɑɑbɑ koo mɑn bɑbɑ kpɑ n ko wee kowo win mi. Kpɑ domɑ te
    nɑ kĩ mi, tu ko bɔ̃ri.
  eng-KJVCPB: my father peradventure will feel me, and I shall seem to him as a deceiver;
    and I shall bring a curse upon me, and not a blessing.
  cpy-cpy: Ari riyotawakina ashitanari aririka ipampitawakina, ari ikenkithashiretakya
    notheenkashiretatziiri, aminaashiwaetya ipasonkiwentena tema osheki ikijimatanakina.”
  mpx-mpx: Ga i ola ebo nam tuwau ni pibose? He nasi ni atena te ya kakawe, yaka ni
    ba nuwamut-agau, nige ni baba muloluagau.”
  wbp-wbp: Kajilpaju ngajukupalangurlu jaji-pardurlu marnpikarla, kajikaju nyanungurlu
    milya-pinyi ngajuju kularna Yijuwu! Ngula-jangkarlu kulaju nyanungurlu ngajuku
    milki-yunparnilki jaru-nyayirni-wangu yalumpurra-kurlu ngurrju-kurlu nyiyarningkijarra-kurlu.
    Lawa, nyanungurlu kapuju juyurdurlu yunparni ngajulu yimirr-yinja-panu!”
  luo-luo: Datim nangʼo ka diponi wuora omula? Donge abiro nenora ngʼama wuonde kendo
    biro kelona kwongʼ kar gweth.”
  meu-meu: Readia tamagu ese baine darahugu, baine dibagu koikoi taugu, bena baine
    uduguiraigu, basine hanamogu.
  npi-ULB: सायद मेरा पिताले मलाई छाम्‍नुहुनेछ, र उहाँको सामु म छली देखिनेछु । मैले
    ममाथि आशिष्‌ होइन, सराप ल्याउनेछु ।”
  yor-yor: bí baba mi bá fọwọ́ kàn mi ń kọ́? Èmi yóò jọ ẹlẹ́tàn lójú rẹ̀, dípò kí
    ó súre fún mi, èmi yóò sì mú ègún wá sórí ara mi.”
  emp-NTPO: Mʌ̃ zezaba mʌ̃da tãibʌrʌ, cawaya mʌ̃a idjira cũrũga b̶ʌda. Maʌ̃da cawasira
    idjia mʌ̃ra bia jara b̶ʌẽ́a, ãtebʌrʌ biẽ́ jara b̶ʌya.–
  ind-ind: Bagaimana kalau ayah memegangku?! Dia pasti langsung tahu bahwa aku bukan
    Esau dan bahwa aku sedang berusaha menipunya. Aku tidak akan diberkati ayah, malahan
    dikutuknya.”
  pes-OPCB: اگر پدرم به من دست بزند و بفهمد که من عیسو نیستم، چه؟ آنگاه او پی خواهد
    برد که من خواسته‌ام او را فریب بدهم و به جای برکت، مرا لعنت می‌کند!»
  ssx-ssx: Ma꞉nda꞉ta꞉ yaka apa꞉ma꞉ I̱ watao I̱ma꞉ ipiki makeaasoma꞉ laa I̱ handa꞉
    wiaapa꞉na꞉e. Dupua꞉ka꞉na꞉ta꞉ kota꞉ mo epeaasa꞉eki mina꞉la꞉ tupa꞉ paa yaka kone
    I̱ pa꞉ta꞉ esihou pi mea epena꞉ lapeke yeke loa꞉me leekeme.
  lcm-lcm: Man a mamai kala sigil a pukun ig, nala sa? Kala nas akorong ta napo kapau
    ia. Varas nganlak kala uak kulug na parik ta posong atautauia.”
  aer-aer: Akngeye atyinhele apeke ayenge anpemele, kele re itele-arle-areme ayenge
    Esau kwenye-arle! Kele re ayenge angkentye mwerre arne areye anthetyeke arrangkwe-arle,
    arrangkwe anthurre. Re ayenge alyemele apale-arle atyenge angkeme tharle renhe
    ularele ilekenge!”
  tgl-ULB: Malamang himasin ako ng ama ko, at ako ay magmimistulang manlilinlang sa
    kanya. Magdadala ako ng isang sumpa sa aking sarili at hindi pagpapala.”
  nop-nop: Ala batnedi nobu nehinabek? Tiŋa nadiwek e nu tikamanda timilat unduŋ nehitubumintaaŋ
    kahaŋ tinamdok wabiŋa haaki tinambek kube.”
  kca-kca: мосәӈ, ащем мӑнэм маԓәсты питԓәԓы, ма пӑ ԓўвеԓ ԓэпәԓԓэм пӑ мўԓәсты йасәӈән
    йастәԓайәм, йӑм йасәӈ йўкана».
  cbu-NT: Apaz nuwshat apapash pang' kuskamchuri, nuwaatssha patatkachu, puri ndunar
    anoo táchakchu, nuwaa natstakachu, ¿Mayaamsha tamapingaksha? táchapandanaya; táyaru
    nuwaatssha yutaritam ínachindanaya, tárangiya.
  hui-hui: abahanda i̱ ela halu karia tingini iri nahedane hondowa ibu mo hondo hole
    ibiridalo manda buwa ibugua Anduane Homogohondo i̱ mo ko habe lalu bi laragola
    i̱ biamogo bialu mo bayale naholebirago, lene.
  wrs-wrs: Wo aramba englava kaindava holothotava, ata os nengvav, kava Esauva owai,
    noinda ata Sesoamba osahmanavav kamba helvelmba.
  mya-mya: ဖ​ခင်​က​ကျွန်​တော်​အား​စမ်း​သပ်​ကြည့်​မိ​၍ သူ့​အား​လှည့်​ဖြား​ကြောင်း​သိ​လျှင်
    ကျွန်​တော် ကောင်း​ချီး​မင်္ဂလာ​ကို​ခံ​ရ​မည့်​အ​စား​ကျိန် စာ​သင့်​ခြင်း​ကို​ခံ​ရ​ပါ​မည်''
    ဟု​မိ​ခင်​အား ပြန်​ပြော​လေ​၏။
  cbi-NTPO: Tsa' mitya, apa inu ta'kashu juntsaa, naa iya anbukentsuñuba mijanu tsuve;
    tsejtu Diosnu inu ura' kisa ti' pa'tyumujchi, firu' iinuuya pa'nu tsuve, timi.
  bod-N: གལ་ཏེ་ཡབ་ཀྱིས་བདག་གི་ལུས་ལ་རེག༌ན། བདག་གིས་ཁོང་ལ་མགོ་སྐོར་བཏང་བ་ཤེས་ངེས༌ཡིན།
    བདག་ལ་དམོད་པ་འཕོག་ཅིང་བྱིན་རླབས་འཐོབ་པར་མི་འགྱུར་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se ba ani angimik kau tauk agi mu, nu ko ikiok, anigita kuluruwasam mauk,
    ale marak memek angimik kuali balu aisuokko, se ani ningo bo me arigekko.”
  kkl-kkl: Na naniri na konag salelamneleri, 'Orolena lepla,' aro na Allah siag kipnen
    koma yo'obaneleag,” aro ambarog.
  sna-sna: Ko, kana baba vangu vakandibata? Ndichava somunhu anovanyengera uye ndikazouyisa
    kutukwa pamusoro pangu pachinzvimbo chokuropafadzwa.”
  spa-BLM: ¿Y si mi padre me toca? Le pareceré un engañador, y traería una maldición
    sobre mí, y no una bendición”.
  beu-beu: Misavaka nimang ana naing panahing neboa angu dei muse, eningse nimang
    ana hula, na aajajala. Base aaung-hama bae metma neoa niang, aarunge kutuk ba
    metma neoa!”
  cac-cac: Q'uinaloc ol in smaslej vin̈ in mam chi', ol nachajel yuj vin̈, ol snaan
    vin̈ to ton̈ej svixtej vin̈, axo catab' ol cotcan d'a vib'an̈, man̈xooc yaxilal
    ol vic'cani, xchi vin̈.
  swh-ULB: Pengine baba yangu atanigusa, nami nitaonekana kama mdanganyifu kwake.
    Nami nitajiletea laana badala ya baraka.”
  bel-bel: можа стацца, абмацае мяне бацька мой, і я буду ў вачах у яго ашуканец і
    навяду на сябе праклён, а не дабраславеньне.
  deu-ELBBK: Vielleicht wird mein Vater mich betasten, und ich werde in seinen Augen
    sein wie einer, der Spott mit ihm treibt, und ich werde Fluch auf mich bringen
    und nicht Segen.
  mbb-OT: Kela ke ǥewezi a ni amà ne egketuenan din he mid-ilad ku sikandin, ne kenè
    e zin en ebpenubtuvazan kekenà, nasì e zin dà edrewaki.”
  msc-msc: Ni n fa ka a maa n na don? Ni wo kɛra, a ri n jate janfate ri. N tɛ duwa
    si sɔrɔn, fo danka.»
  mal-2015: പക്ഷേ അപ്പൻ എന്നെ തപ്പിനോക്കും; ഞാൻ ഉപായി എന്നു അവന്നു തോന്നീട്ടു ഞാൻ
    എന്റെ മേൽ അനുഗ്രഹമല്ല ശാപം തന്നേ വരുത്തും എന്നു പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ pacʉ yʉꞌʉre daꞌrañaꞌa, “Cʉ̃ mejẽta nimi”, ni masĩgʉ̃, “Mʉꞌʉ yʉꞌʉre
    bujicãꞌgʉ̃ weeꞌe”, nibosami. Yʉꞌʉre “Añurõ waꞌato” ni sẽrĩbosaronojõ oꞌogʉ, “Ñaꞌarõ
    peꞌe waꞌabataꞌto mʉꞌʉrẽ”, nibosami, nicʉ niwĩ.
  gup-gup: Dja baleh bu kayime Ngabbard ngankukbekkan? Kunu wanjh nungka kayime ngahkowe,
    wanjh kunukka nungka ngandung, nganmarneyime kunyid kadjare ngardduk, dja minj
    kunmak kunwok nganmarneyime.”
  met-met: Bola tibugu xunumia sanggagua? Bagula xabia ba ngatuxu muraga mana, saing
    bagula ngaxap guxam diana manga, ning guxam xai, tegu.”
  gvs-gvs: Nakona bei tamagu sakavaigu ibisikone, bei ikinanegu kana, “Ame Yakobo
    ikatubaugu.” E tauna bei geya ikaipakuyeguta, go sem bei ikatubolategu.’
  rmc-rmc: So te o dad pes mandar kamela te chudel? Paľis peske pal ma gondoľinela,
    hoj leha kamav te thovel avri. Kaleha pre ma anava o prekošiben a na o požehnaňje.“
  nlg-nlg: ?Ivei ke ghaghua ke vagha ke tabeu a tamagu? Agaia ke ghilala kalea inau
    tu pegoa, ma gaia ke varangau vamua me ke mua heu na vauto.”
  dgr-DOGNT: Setà daseachì-dè dànì ha? Weghǫyaehɂǫ segòhɂǫ nı̨dè yatı nezı̨ı̨ seghàɂà
    ha-le, yatıjıı èhłı̨ seghàɂà ha ne,” edemǫ èhdı.
  pes-OPV: شاید که پدرم مرا لمس نماید، و در نظرش مثل مسخره‌ای بشوم، و لعنت به عوض
    برکت بر خود آورم.»
  ron-1924: Поате кэ татэл меу мэ ва пипэи ши вой трече дрепт минчинос ынаинтя луй
    ши, ын лок де бинекувынтаре, вой фаче сэ винэ песте мине блестемул.”
  ben-OBCV: আমার বাবা যদি আমাকে স্পর্শ করেন তবে কী হবে? আমি যে তাঁর সাথে ছলচাতুরি
    করছি তা প্রমাণ হয়ে যাবে এবং আমার উপর আশীর্বাদের পরিবর্তে অভিশাপ নেমে আসবে।”
  lex-lex: Yanhi'pa la'pa nteman nan a'u nwarora de aghi' pudi-akla. La'pa emkade
    de a'g edonna liernana ra'a-palu, mere liernana hoptutu-hoplera.”
  rgu-rgu: Bosoꞌ losa papa ka nafaroe laꞌe ao-ina ka, boe ma ana bubuluꞌ nae, au edi-fulen
    ni. Boe ma ana kutuk au!”
  som-som: Mindhaa aabbahay waa i taaban doonaa, oo markaasaan ula ekaan doonaa khaa'in,
    oo habaar baan isu soo jiidi doonaa, ducose ma heli doono.
  lat-VUC: si attrectaverit me pater meus, et senserit, timeo ne putet me sibi voluisse
    illudere, et inducam super me maledictionem pro benedictione.
  aoi-aoi: Dukwa nungwarrka keni-lyinga-manja ngayuwa kembirra kin-eningmidinama ngayuwa
    nungwarrka-da. Kembirra neningma nakina nara Yijawa ningakina umba kini-kadikinama
    ngayuwa-da. Akina-langwa kembirra nara a-manguma ebina eningilyamarmba ayakwa
    umba ki-kbajajungwunama ngayuwa,” ni-yama Jekaba-da.
  eng-ASVBT: My father peradventure will feel me, and I shall seem to him as a deceiver;
    and I shall bring a curse upon me, and not a blessing.
  mna-mna: Kokena tamaŋ izorom yo, to iute kembei nio aŋpakaami. Tona ikam pombolŋana
    kini ise tio som, mi ipiri sua sananŋana pio.”
  ita-1885: Per avventura mio padre mi tasterà, e sarò da lui reputato un ingannatore;
    e così mi farò venire addosso maledizione, e non benedizione.
  eng-LXXUP: Peradventure my father may feel me, and I shall be before him as one
    ill intentioned, and I shall bring upon me a curse, and not a blessing.
  eng-ULB: Perhaps my father will touch me, and I will seem to him as a deceiver.
    I will bring a curse upon me and not a blessing.”
  spa-VBL: De pronto mi padre se dará cuenta cuando me toque. Entonces parecerá como
    que lo estoy engañando y en lugar de bendición, recibiré una maldición”.
  fra-_FOB: Peut-être que mon père me tâtera, et il me regardera comme un trompeur,
    et j'attirerai sur moi la malédiction, et non la bénédiction.
  mal-mal: പക്ഷേ അപ്പൻ എന്നെ തപ്പിനോക്കും; ഞാൻ ചതിയൻ എന്ന് അപ്പന് തോന്നിയിട്ട് ഞാൻ
    എന്റെ മേൽ അനുഗ്രഹമല്ല ശാപം തന്നെ വരുത്തും” എന്നു പറഞ്ഞു.
  urd-GVR: Kahīṅ mujhe chhūne se mere bāp ko patā na chal jāe ki maiṅ use fareb de
    rahā hūṅ. Phir mujh par barkat nahīṅ balki lānat āegī.”
  suz-BL: मिनु आं आफोम आं कली थिशा, तुइक्‍ब। मिनु गो जोल पाइब दुम्‍शा, आसीक मतथु,
    सराप राइनुङ” देंमाक्‍त।
  ita-1927: Può darsi che mio padre mi tasti; sarò allora da lui reputato un ingannatore,
    e mi trarrò addosso una maledizione, invece di una benedizione”.
  ckb-ckb: ئەی ئەگەر باوکم دەستم لێ بدات؟ ئەو کاتە لەبەرچاوی دەبمە فێڵباز و ئیتر لە
    جێگەی بەرەکەت، نەفرەت بەسەر خۆمدا دەهێنم.»
  eng-BBE: If by chance my father puts his hand on me, it will seem to him that I
    am tricking him, and he will put a curse on me in place of a blessing.
  crx-NTPO: Ndun sbá ndi sla tila yukunudoolnih 'ink'ez nanis'a 'ink'ez sich'oh, sk'e
    hooyeh tila 'ink'ez 'aw soo hoonzoo-un sgha holts'it ait'oh.”
  kan-OKCV: ಒಂದು ವೇಳೆ ನನ್ನ ತಂದೆಯು ನನ್ನನ್ನು ಮುಟ್ಟಿದರೆ, ನನ್ನ ಗತಿಯೇನು? ನಾನು ಅವನಿಗೆ ಮೋಸಮಾಡುವವನಾಗಿ
    ಕಂಡು ಬಂದು, ಆಶೀರ್ವಾದಕ್ಕಿಂತ ಶಾಪವನ್ನೇ ಹೊಂದುವೆನು,” ಎಂದನು.
  bbb-bbb: Ijadufuo asoe none fu na faradie fiega na biesirivo fu fiekuma na vierafe
    fube daro mieke. Rove fuka una na kuravajiena vafiekono kuae.
  tam-2017: ஒருவேளை என் தகப்பன் என்னைத் தடவிப்பார்ப்பார்; அப்பொழுது நான் அவருக்கு
    ஏமாற்றுகிறவனாகக் காணப்பட்டு, என்மேல் ஆசீர்வாதத்தை அல்ல, சாபத்தையே வரவழைத்துக்கொள்வேன்”
    என்றான்.
  spa-RV-1909: Quizá me tentará mi padre, y me tendrá por burlador, y traeré sobre
    mí maldición y no bendición.
  ron-BTF: Tatăl meu poate mă va pipăi şi am să îi par ca un înşelător; şi voi aduce
    un blestem asupra mea şi nu o binecuvântare.
  eng-WEBP: What if my father touches me? I will seem to him as a deceiver, and I
    would bring a curse on myself, and not a blessing.”
  eng-FBV: Maybe my father will notice when he touches me. Then it will look like
    I'm deceiving him and I'll bring a curse down on myself instead of a blessing.”
  nld-1939: Als mijn vader mij nu eens betast, zal hij denken, dat ik de spot met
    hem drijf; en ik zal vloek over mij brengen in plaats van zegen.
  nch-BL: Sinta notata techitzquis, quimatis amo niEsaú. Huan moilhuis para san ica
    nimahuiltía, huajca nijchihuas ma nechtelchihuas huan amo nechtiochihuas.
  tfr-NTPO: Tja porwara bor datarë wl̈eni ga miyde ga tja l̈e. Eni ga e ioror beno
    tjwl̈õ l̇l̇ëm wl̈eni l̈e. Eshko ga tjl̈õkwo l̈e ber pjl̈ú bor kong wl̈o l̈i, e
