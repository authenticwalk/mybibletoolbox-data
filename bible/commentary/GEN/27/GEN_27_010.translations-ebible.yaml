verse: GEN.027.010
translations:
  mal-C: നീ അതു കൊണ്ടുപോയി നിന്റെ അപ്പനു ഭക്ഷിക്കാൻ കൊടുക്കണം; അപ്പൻ അതു തിന്ന് മരണത്തിനുമുമ്പ്
    നിന്നെ അനുഗ്രഹിക്കും.”
  deu-TKW: Dann muß du es deinem Vater hineinbringen, damit er davon ißt; so soll
    er dir dann seinen Segen geben, bevor er stirbt.
  lin-lin: Bongo, okomemela yango tata na yo ; akolia yango mpo ete apambola yo liboso
    ete akufa.
  cbr-NT: Usakin 'ën 'aruia kamina min na pinun min papa ubanxunti 'ain, usakinmi
    'akëxun ka an 'ati ñukama mi sinánxunkin 'inánti 'ikën, ax ñukëmapain 'ixun.
  eng-LSV: and you have taken [them] to your father, and he has eaten, so that his
    soul blesses you before his death.”
  bmu-bmu: Ohoba mözözömgöbiga memba anda iwigi waŋginöŋga nemba kötumötuet gihibawak.
    Miaŋgö andöŋe ölöp kömuma.”
  eng-GNV: Then shalt thou bring it to thy father, and he shall eate, to the intent
    that he may blesse thee before his death.
  eng-WEBSTER: And thou shalt bring it to thy father, that he may eat, and that he
    may bless thee before his death.
  nhw-BL: Huan teipa tijhuiquilis ma quicua, huan quej nopa mitztiochihuas iixpa Toteco
    quema ayamo miqui.
  swh-ONEN: Kisha umpelekee baba yako ale, ili apate kukubariki kabla hajafa.”
  bba-bba: kpɑ ɑ kɑ nùn dɑɑwɑ u di, kpɑ u nun domɑru kuɑ u sere ɡbi.
  eng-KJVCPB: and thou shalt bring it to thy father, that he may eat, and that he
    may bless thee before his death.
  cpy-cpy: Eeroka aanakinirini rowawakya. Opoñaantyaari ipasonkiwentemi eeroka tekira
    ikamanakiita.”
  mpx-mpx: Inoke nu ahe ge nu na nu pek ni an, yaka am ba mulolu ni baunaniwa mulaa
    abwe ni aliga.”
  wbp-wbp: Kangkarla kuyu jaji-purajiki ngarninjaku. Ngula-jangka, palinjakungarntirli,
    nyanungurlu kapungku nyuntuku milki-yunparni jaru-nyayirni-wangu yungunpa mardarni
    tarnngangku.”
  luo-luo: Bangʼ mano iterne wuonu mondo ocham bangʼe ogwedhi kapok otho.”
  meu-meu: Bena vada ba laohaia tamamu dekenai; baine ania bena do basine mase ai
    baine hanamomu.
  npi-ULB: अनि तैंले त्‍यो तेरा बुबाकहाँ लैजा, ताकि तिनले यो खाएर आफ्‍नो मृत्‍युअगि
    तँलाई आशिष्‌ देऊन् ।”
  yor-yor: Ìwọ yóò sì gbé e tọ baba rẹ lọ, kí òun ba à lè jẹ ẹ́, kí ó sì súre fún
    ọ, kí ó tó kú.”
  emp-NTPO: Maʌ̃da bʌa bʌ zezamaa edeya idjia comãrẽã. Mãwã idji beui naẽna bʌdrʌ
    bia jara b̶ʌya.–
  ind-ind: Nanti, bawalah makanan itu kepada ayahmu untuk dimakannya, supaya ayahmu
    memberkatimu sebelum dia meninggal.”
  pes-OPCB: بعد تو آن را نزد پدرت ببر تا بخورد و قبل از مرگش تو را برکت دهد.»
  ssx-ssx: Kutupa ipikana꞉ma꞉ nena꞉ nakana꞉ma꞉ mea pekena꞉ta꞉ kota꞉ ipiki homuluekema꞉
    pita꞉ ipika꞉ epeaasa꞉ ekita꞉ neke kina꞉ loa꞉me leekeme.
  lcm-lcm: Le na ku luk le ia na kuan alis a tamam asi kana angan, na ka posong atautauia
    ua aino le ani ka mat.”
  aer-aer: Imerte akngemele akngeye ngkwinhele kere nhenhe arlkwetyeke. Kele, urreke
    re ilwetyenhenge re alyeme ngenhe kake ngkwinhe kwenye mwerrele. Unte akwete-ante
    atnyenetyeke.”
  tgl-ULB: Dadalhin mo ito sa kanya para kainin upang ikaw ay pagpalain niya bago
    ang kanyang kamatayan.”
  nop-nop: Kaŋ du bahadok timiŋa loweŋ kaŋ naaŋke kahaŋ tigamgidibaaŋ kumumbaak.”
  kca-kca: нӑӈ пӑ ащена туԓэн, щӑԓта ԓўв ԓэԓ пӑ пӑртаԓ йэԓпийән нӑӈен йӑмән мӑԓԓы».
  cbu-NT: Amb sheerunll kasachinllpa. Shiyshat yáyarush, paratush mbaseerush, apareemish
    panangcha. Uwshat katungaramchu, shiyaamsha waanaatsi wizpur wanasirimshee panachiya.
    Papcha; zapshinaa aparish tsipachshapa, wipaa tárangiya.
  hui-hui: Nogo ogoni dawa yalu poregola í̠ aba ibugua nowa nde Anduane Homogohanda
    í̠ biamogo bialu mo bayale helonaga bi lamaro bulene winigo lolebirago, lene.
  wrs-wrs: Weitharava, yeoa os guamno, ata nerava, ata Sesoamba os osahmanavav yeinda,
    etepevindava owai.
  mya-mya: ထို​အ​မဲ​ဟင်း​ကို​သူ့​ထံ​သို့​ယူ​သွား​လော့။ သူ မ​သေ​မီ သင့်​အား​ကောင်း​ချီး​ပေး​လိမ့်​မည်''
    ဟု ဆို​လေ​၏။
  cbi-NTPO: Tsenmala ñaa ya' junga tajinu tsuve ya finutsu. Tsanguenmalaa ya kayu
    peyai'mujchiren ñunu Dios ura' kisa ti' pa'nu tsuve, timi.
  bod-N: ཁྱོད་ཀྱིས་ཁ་ཟས་དེ་རང་གི་ཡབ་ཀྱི་དྲུང་དུ་ཁྱེར་སོང༌དང༌། ཁོང་མ་ཤི་གོང་དུ་ཁོང་གིས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་བྱ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se ni gi karogo nama tui se nauk ale, me kueso la noko marak ningo kisokko,”
    mam.
  kkl-kkl: Poa pimenba, teleri, el anam teban komag Allah siag kipkelul,” aro ambarog.
  sna-sna: Ipapo ugoitora uende nayo kuna baba vako kuti vadye, kuitira kuti vagokupa
    maropafadzo avo vasati vafa.”
  spa-BLM: Se lo llevarás a tu padre para que coma y te bendiga antes de su muerte.”
  beu-beu: Kalo na doat sengila se, aana baning va metma iimang enang ana adang, senge
    ana bae aamina jedung anga, aaung-hama angu ana vengbanang metma maeenang. Ening
    aulang senge, aaung-hama angu metma aaing ba eeoa. Bae eekaku Esau niang.”
  cac-cac: A achxo ol ic'b'at d'a vin̈. Ayic van sva vin̈, ol yalancan vach' lolonel
    vin̈ d'a ib'an̈ yacb'an manto cham vin̈, xchi ix.
  swh-ULB: Utakipeleka kwa baba yako, ili kwamba akile, na kukubariki kabla hajafa.”
  bel-bel: а ты прынясеш бацьку твайму, і ён паесьць, каб дабраславіць цябе перад
    сьмерцю сваёю.
  deu-ELBBK: und du sollst es deinem Vater bringen, dass er esse, damit er dich segne
    vor seinem Tod.
  mbb-OT: Ne uwita nu heini ziyà te kandin su wey iyan ke zin mepenubtuvazi te kenè
    pa sikandin ebpatey.”
  msc-msc: N ba ban wo tibila, i ri wa a di i fa ma. A ri wo damun ka duwa i yɛ sani
    a ye sa waati mɛn dɔ.»
  mal-2015: നിന്റെ അപ്പൻ തിന്നു തന്റെ മരണത്തിന്നു മുമ്പെ അനുഗ്രഹിക്കേണ്ടതിന്നു നീ
    അതു അവന്റെ അടുക്കൽ കൊണ്ടുചെല്ലേണം.
  tuo-NT: Mʉꞌʉ cʉ̃rẽ ecagʉ waꞌagʉsaꞌa. Mʉꞌʉ tojo weecã, mʉꞌʉrẽ cʉ̃ wẽrĩati dʉporo
    Õꞌacʉ̃rẽ “Añurõ weeya”, ni sẽrĩbosagʉsami, nico niwõ.
  gup-gup: Dja wanjh kaluk ngudda yimarnekan kornkumo ke kangun, ba ngunmarneyime
    kunmak kunwok, rerre wanjh kawelengdowen.”
  met-met: Baing oxop mala rangua tibum ba xang, bu sanga ba sina guxama naung muga
    mana mati.”
  gvs-gvs: Aodugu ikavava, kūna tamamyana kuvīni ikáika, e bei itoboine igimikaipakuyem
    namliyeta ikámasa.’
  rmc-rmc: Paľis oda ľidžaha le dadeske, hoj te chal a te požehňinel tut angloda,
    sar merela.“
  nlg-nlg: Mo ko lavighi na vanga raeni vania tamamu, ma gaia ke ghanighi ge ke va
    hegho na vauto tughua a Esau inaghona ge ke mate.
  dgr-DOGNT: Eyı tł'axǫǫ̀-ı̨dè netà yeghǫ shètı̨ ha wets'ǫ̀ı̨hge nǫǫ̀, hanì-ı̨dè ełaàwı
    kwe yatı nǫǫde wet'à nexè sìghà hòɂǫ ha sìı t'à nek'eèyahtı ha,” Rebekah edeza
    Jacob ts'ǫ̀ hadı.
  pes-OPV: و آن را نزد پدرت ببر تا بخورد، و تو را قبل از وفاتش برکت دهد.»
  ron-1924: ту ай с-о дучь татэлуй тэу с-о мэнынче, ка сэ те бинекувынтезе ынаинте
    де моартя луй.”
  ben-OBCV: পরে তুমি তা নিয়ে গিয়ে তোমার বাবাকে খেতে দিয়ো, যেন মারা যাওয়ার আগে
    তিনি তোমাকে তাঁর আশীর্বাদ দিয়ে যেতে পারেন।”
  lex-lex: Muodia la ammu pa na'ana, totpena la'pa edonna nmat mia'ta de nara'a-napa'lu.”
  rgu-rgu: Maneniko au tunu-nasu a si, sona muni fee papa ma fo naa. Basa te, neuꞌ
    ko ana fee o ua-naleꞌ dei, besaꞌ ko ana mate. No ria na, o riꞌ hapu ua-naleꞌ ria.
    Ta aꞌa ma fa.”
  som-som: adna aabbahaa waad u geeyn doontaa inuu cuno, si uu kuugu duceeyo intuusan
    dhiman.
  lat-VUC: quas cum intuleris, et comederit, benedicat tibi priusquam moriatur.
  aoi-aoi: Kemba nungkwaja ku-wilyakinama nungkuwa akina amadangkwa nungwenu-wa. Kembirra
    kini-yengbinama nakina eningaba ayakwa ena-langwa ebina eningilyamarmba nungkuwa-wa
    nara-wiya a-jungwuma nakina,” yingi-yama Ribeka Jekabu-wa.
  eng-ASVBT: and thou shalt bring it to thy father, that he may eat, so that he may
    bless thee before his death.
  mna-mna: To kam ma la kini ma iwin. Naso ikam pombolŋana kini ise ku pataaŋa.”
  ita-1885: E tu le porterai a tuo padre, acciocchè ne mangi, e ti benedica, avanti
    ch'egli muoia.
  eng-LXXUP: And thou shalt bring them in to thy father, and he shall eat, that thy
    father may bless thee before he dies.
  eng-ULB: You will take it to your father, so that he may eat it, so that he may
    bless you before his death.”
  spa-VBL: Entonces se la llevarás a tu padre para comer, para que te bendiga en la
    presencia del Señor antes de morir”.
  fra-_FOB: Et tu le porteras à ton père, pour qu'il le mange, afin qu'il te bénisse
    avant sa mort.
  mal-mal: നിന്റെ അപ്പൻ തിന്നു തന്റെ മരണത്തിനു മുമ്പെ നിന്നെ അനുഗ്രഹിക്കേണ്ടതിനു നീ
    അത് അപ്പന്റെ അടുക്കൽ കൊണ്ടുചെല്ലേണം”.
  urd-GVR: Tum yih khānā us ke pās le jāoge to wuh use khā kar marne se pahle tumheṅ
    barkat degā.”
  suz-BL: मिनु गे चहिं लाइश्‍शा, इ आफ कली ख्रेत्‍तो। मेकोमी जशा ब्‍वशा, आ बेक्‍चा
    क्‍येङा ङोंइती इ कली आसीक गेवल” देंमाक्‍त।
  ita-1927: E tu la porterai a tuo padre, perché la mangi, e così ti benedica prima
    di morire”.
  ckb-ckb: ئینجا بۆ باوکتی دەبەیت و دەیخوات، بۆ ئەوەی بەر لە مردنی داوای بەرەکەتت
    بۆ بکات.»
  eng-BBE: And you will take it to him, so that he may have a good meal and give you
    his blessing before his death.
  crx-NTPO: '''Ink''ez ndi mbá oogha ininkaih ''ink''ez yoo''alh sih ''ink''ez datitsah
    whutso ''et ''en gha soo hoonzoo-un ngha hootalts''ulh.”'
  kan-OKCV: ನೀನು ಅದನ್ನು ನಿನ್ನ ತಂದೆಯ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು. ಅವನು ಸಾಯುವುದಕ್ಕಿಂತ
    ಮೊದಲು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವಂತೆ ಊಟಮಾಡಲಿ,” ಎಂದಳು.
  bbb-bbb: Na kiga a abena va asoe one ije maga fu ina areme daro fuone ije a mana
    rade fu baroneno kuae.
  tam-2017: உன் தகப்பன் தாம் இறப்பதற்குமுன்னே உன்னை ஆசீர்வதிப்பதற்கு, அவர் சாப்பிடுவதற்கு
    நீ அதை அவரிடத்தில் கொண்டுபோகவேண்டும் என்றாள்.
  spa-RV-1909: Y tú las llevarás á tu padre, y comerá, para que te bendiga antes de
    su muerte.
  ron-BTF: Şi o vei duce la tatăl tău, ca să mănânce şi să te binecuvânteze înaintea
    morţii sale.
  eng-WEBP: You shall bring it to your father, that he may eat, so that he may bless
    you before his death.”
  eng-FBV: Then you take it to your father to eat, so he can bless you in the presence
    of the Lord before he dies.”
  nld-1939: Die moet ge naar uw vader brengen, dan kan hij ervan eten. Dan zal hij
    u zegenen, eer hij sterft.
  nch-BL: Huan teipa tijhuiquilis ma quicua, huan quej nopa mitztiochihuas iixpa Toteco
    quema ayemo miqui.
  tfr-NTPO: E irgo ga söga pjarë om go, ue wl̈o. Eni ga wol̈ontë l̇l̇ëm obishko ga
    tjl̈õkwo l̈e ber pjl̈ú bop kong» l̈e.
  vie-1934: con sẽ đem cho cha ăn, đặng người chúc phước con trước khi qua đời.
  hin-CV: तब तुम उस भोजन को अपने पिता के पास ले जाना, ताकि वह उसे खाकर अपने मरने से
    पहले तुम्हें अपनी आशीष दें.”
  eng-OURB: You shall bring it to your father, that he may eat, so that he may bless
    you before his death.”
  spa-BES: Y se lo llevarás, para que tenga una buena comida y te dé su bendición
