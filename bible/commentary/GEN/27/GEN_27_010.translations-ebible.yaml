  nde-nde: Wena ubusukusa kuyihlo adle, abesekunika isibusiso sakhe engakafi.”
  ton-ton: Pea te ke ʻave ia ki hoʻo tamai, koeʻuhi ke ne kai, pea koeʻuhi ke ne tāpuaki
