  eng-OKE: And carry in to thy father, that he may eat, and bless thee before he die.
  tha-KJV: และเจ้าจะต้องนำไปให้​บิ​ดาเจ้ารับประทาน เพื่อว่าท่านจะอวยพรเจ้าก่อนท่านสิ้นชีวิต”
  por-BR-2018: E tu as levarás a teu pai, e comerá, para que te abençoe antes de sua
