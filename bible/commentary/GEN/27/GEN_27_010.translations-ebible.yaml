  tdx-tdx: le ihe ty hanjotso aze aman-drae’o hikama’e, hitata’e aolo’ ty hiho­maha’e.
  vid-vid: Hamba komhilichila mhaza wa hegwe yalye, leka yakutambichize loyang'hali
