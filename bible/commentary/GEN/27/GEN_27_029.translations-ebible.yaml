  tha-KJV: ขอให้​ชนชาติ​ทั้งหลายรับใช้​เจ้า และให้​ประชาชาติ​กราบไหว้​เจ้า ขอให้​เป็นเจ้านายเหนือพี่​น้อง
    และบุตรชายมารดาของเจ้ากราบไหว้​เจ้า ผู้​ใดสาปแช่งเจ้าก็​ขอให้​ผู้​นั้นถูกสาปและผู้ใดอวยพรเจ้าก็​ขอให้​ผู้​นั้นได้รับพร”
  por-BR-2018: 'Sirvam-te povos, E nações se inclinem a ti: Sê senhor de teus irmãos,
    e inclinem-se a ti os filhos de tua mãe; malditos os que te amaldiçoarem, e benditos
    os que te abençoarem.'
  bco-bco: A꞉la꞉ta꞉ga꞉ so꞉lo꞉ ko꞉li ko꞉lilo꞉ henfelo꞉ amilo꞉ sab we, gi nanog dian
    kalu dowaki, iyo꞉ gi ha꞉ga dowa꞉i ha꞉na꞉mela꞉ib. Ge misa꞉ dowaki, gao iyo꞉ gi
    ha꞉ga dowa꞉mela꞉ib. Iliyo꞉ gelo꞉wa gulalu siliki, ge ko꞉lo꞉ wabulu sa꞉la꞉mela꞉ib.
    Kalu abeyo꞉ ge mogagila꞉ma꞉no꞉ towo꞉ sa꞉lalega, kalu a꞉ma꞉ inin ko꞉ mogaima꞉ib.
    Kalu abeyo꞉ ge nafale mesea꞉ki, Godemo꞉ dulugu sa꞉lalega, kalu i a꞉no꞉ nafale
    mesea꞉ki ta꞉fa꞉ib.”
  deu-ELO: Völker sollen dir dienen und Völkerschaften sich vor dir niederbeugen!
    Sei Herr über deine Brüder, und vor dir sollen sich niederbeugen die Söhne deiner
    Mutter! Wer dir flucht, sei verflucht, und wer dich segnet, sei gesegnet!
  ktm-ktm: O ya! Lok sulo-on hala hono-on po maryam pe ndramat hopo ruruim ou. Ya!
