    bara i ruduraha ia. E rei i gamai ioe, a Vure bara i gamai ria.”
  wal-wal: Kawotettati neeyyo haarettona; asati neeyyo gulbbatona. Neeni ne ishanttuyyo
    goda gida; ne aayee zareti neeyyo gulbbatona. Nena qanggiyaagee qanggettidaagaa
    gido; nena anjjiyaagee anjjettidaagaa gido” yaagiis.
  mgh-mgh: Wiira atthu othene waarume, ni ilapo cuulemelihe, ni ukhale nkunya a asihimaa,
    na asaana a anumwane yuulemelihe we, natakhaliya ule nohala wuulapha, ni nareeriya
    ule nohala wureeriha.
  acu-NT: Tura aints untsuri amin umirtamkarti. Tura untsuri nungkanmaya aints ainau
    amin tarutmiar tikishmatramin arti. Tura ami yachim ainausha amin tikishmatraramtai,
    ni inakratniuka atatme. Tura amin pase awajtaminamtaikia, usukramu artinuitai.
    Antsu amin pengker awajtaminauka pengker awajsamu artinuitai.
  spa-PDDPT: Pueblos te sirvan, Y naciones se inclinen ante ti. Sé ʼadón de tus hermanos,
    E inclínense ante ti los hijos de tu madre. Malditos los que te maldigan, Y benditos
    los que te bendigan.
  gun-gun: Tove amboae regua nerembiguai ta'ikuai, tanemboete. Tove nderyvy kuery
    re tandepo'aka, ndexy pi'a kuery guenapy'ã re toĩ nerenonde. Tove ndere ijayvu
    vai va'e toiko ayvu vaipy, ha'e rã ndereroayvu porã va'e ma ayvu porãmby toiko
    — he'i.
  agu-BL: Ẍchijalok wi'nin wunak yi chocopon tetz amos. Yi e' wunak yi ate' bene'n
    tzi'n wi munt ẍchimejek tzawutz nin ẍchiwutz axonl. Aẍ ajcaw sbne', squibaj yi
    e' awitz'un nin ẍchimejek tzawutz. Ej nin yi e' yil cho'c tan telse'n ak'ej tz'ak'lok
    cyetz chicawsa'tz. Ma yi e' yil tz'ak'on ak'ej stz'ak'lok cyetz chibanla'tz,”
    stzun Isaac bantz tetz.
  eng-PEV: I’m asking God to make you boss over other nations, so that those other
    nations will work for you and show you respect. I’m asking God to make you boss
    over your relatives, so that they will show you respect. If anyone makes trouble
    for you, I’m asking God to curse them, but if anyone is good to you, I’m asking
    God to be good to them.”
  ilo-ULB: Pagserbiannaka koma dagiti tattao ken agdumog koma kenka dagiti pagilian.
    Iturayam koma dagiti kakabsatmo, ken agdumog koma kenka dagiti annak a lallaki
    ti inam. Tunggal maysa koma a mangilunod kenka ket mailunod; tunggal maysa koma
    a mangbendision kenka ket mabendisionan.
  kpg-kpg: Nia henua huogodoo gi hege adu gi di goe, gei nia daangada gi pala adu
    gi di goe, gei goe gaa dagi do madawaawa, gei nia madawaawa o do dinana gi pala adu
    gi di goe. Digau huogodoo ala ma ga hagahuaidu goe, ginaadou e kae di halauwa,
    gei digau huogodoo ala ma ga hagahumalia goe, ginaadou e kae di haadanga lamalia.”
  uig-ARA: خەلقلەر سېنىڭ قۇللۇقۇڭدا بولغاي، ئەل-مىللەتلەر ئالدىڭدا تىزلانغاي؛ قېرىنداشلىرىڭغا
    خوجا بولغايسەن؛ ئاناڭنىڭ ئوغۇللىرى ساڭا تىزلانغاي؛ ساڭا لەنەت قىلغانلار لەنەتكە
    قالغاي؛ ساڭا بەخت تىلىگەنلەر بەخت تاپقاي!» ــ دېدى.
  bsp-bsp: Kanu Kəpɔŋ kəsɔŋɛ, afum ŋay' əm dəntɔf, Kanu kəsɔŋɛ afum ŋatontnɛn' am!
    Kanu kəsɔŋɛ məyi awɛŋc əm aŋa kəroŋ, Kanu kəsɔŋɛ awut a iya kam ŋatontnɛn' am
    dəntɔf! Kanu kəsɔŋ pəlɛc, wəkɔ ɛŋfaŋ' am pəlɛc mɔ, Kanu kəsɔŋ pətɔt wəkɔ ɛŋfaŋ'
    am pətɔt mɔ.»
  bps-bps: Na lêmangu fni di Dwata ku fdanaan i dee dad to di ge, na toola ge nafè,
    na ku ge moon mebe kadang i kdee dad bel i dad flanekam, na kdee i dad bel i yéam.
    Na fanlayam Dwata i kdee dad to madoy ge, na banlén kafye i kdee dad to fafye
    ge.”
  mbs-mbs: Ibeg ko medita se pongan meinang sineligan nikaw, aw medita se otaw lomongken
    diyà kamno. Mengolo ka diyà te kedita te kedomaan nikaw, aw toloen ka te kedita
    te kedowa nikaw. Ipelumun te Timanem se kedita te otaw megtompuyus kamno, aw mèpiya
    se ibegay din diyà te kedita te otaw memegay te mèpiya diyà kamno.”
  tof-tof: Ini tüpan pamkolpama sab marü zaget pam ki kwarilün, da i sab marüka wakósingül
    ki nümgününüm. Ma sab moba zonaretalab wirri pam ki namüla, akó marü aipan olmalbobatal
    wakósingül ki nümgününüm marüka. Blamana marü nidi mamórrórre, i ta sab bamórrórrón
    kwarile. Marü nidi bles mirre, i ta sab bles airrün kwarile.”
  sus-sus: Ala xa ɲama birin lu i sagoe. Ala xa si birin magoro i bɛ. I xa findi i
    ngaxakerenyie xa yarerati ra. E birin xa e magoro i bɛ. Mixi yo na i danka, na
    dankɛ xa gbilen a kanyi ma. Mixi yo na duba i bɛ, Ala xa barakɛ sa na kanyi ma.»
  pon-2006: Wehi kan en uhpahiong uhk, oh aramas akan en poaridi mwohmw. Ke en kaunda
    omw peneinei kan, oh kadaudok en omw nohno kan en poaridi mwohmw. Irail kan me
    pahn keriaiukala, re en riahla, oh irail kan me pahn kapaiaiukada, re en paiamwahula.”
  jae-jae: Eŋ êkêŋ tenteŋlatu sênam sakiŋ aôm to laum sewec êndêŋ aôm. Ôtu lasiminêŋ
    ŋatau to tênam latui sewec êndêŋ aôm. Aê japuc boa lau, taŋ sêpuc boa aôm to janam
    mec êsêac, taŋ sênam mec aôm.”
  ksd-ksd: Na boina ba ra lavur tarai diat a torom tam, Ma ra umana vuna tarai diat
    a va timtibum piram; Una kure ra umana turam. Ma ra umana natu i nam diat a va
    timtibum piram; Diat par dia tata vabilak u, diat a kakaina boko, Ma diat par
    dia tata vadoane u, diat a ti doan boko.
  tur-YTC: Halklar sana kulluk etsin, Uluslar sana boyun eğsin. Kardeşlerinin efendisi
    ol. Annenin oğulları sana boyun eğsin. Sana lanet edenler lanetli olsun. Seni
    kutsayanlar kutsansın.”
  bel-N: Няхай служаць табе народы, і няхай кланяюцца табе плямёны. Будзь гаспадаром
    над братамі тваім, і няхай кланяюцца табе сыны маці тваёй. Хто праклінае цябе,
    будзе пракляты, а хто дабраслаўляе цябе, будзе дабраславёны”.
  grc-BRENT: Καὶ δουλευσάτωσάν σοι ἔθνη, καὶ προσκυνησάτωσάν σοι ἄρχοντες· καὶ γίνου
    κύριος τοῦ ἀδελφοῦ σου, καὶ προσκυνήσουσί σοι οἱ υἱοὶ τοῦ πατρός σου· ὁ καταρώμενός
    σε, ἐπικατάρατος· ὁ δὲ εὐλογῶν σε, εὐλογημένος.
  ind-AYT: Kiranya bangsa-bangsa melayanimu dan suku-suku bangsa sujud kepadamu. Jadilah
    tuan atas saudara-saudaramu, dan kiranya anak-anak ibumu berlutut kepadamu. Terkutuklah
    orang yang mengutukmu, dan diberkatilah orang yang memberkatimu.”
  lid-lid: Ya iri kon munyak tinan badeh katudun ou, ma iri lau kaluh ki tam, ma ou
    atondrok nadu tinem oro, ma nah badu ndrine tinem oro kaluh ki tam. Ya oro are
    amwekes maha i tam badeh kakohok isi ma oro are adeu nyosowan i tam kameh akohok
    nyosowan ale.”
  eng-NNA: People from far away, from other countries will work for you, they will
    obey you. You will be boss for your younger brothers, your mother's children will
    kneel down at your feet. Some will hate you, they will ask God to do evil to you.
    In response God will do evil to them. Some will do good to you. In response God
    will do good to them.” In that way Isaac spoke to Jacob. Like that he said God
    would do good to him.
  nya-nya: Mitundu ya anthu ikutumikire iwe ndipo anthu akugwadire iwe. Ukhale wolamula
    abale ako, ndipo ana aamuna a amayi ako akugwadire. Amene akutemberera iwe atembereredwe
    ndipo amene adalitsa iwe adalitsike.”
  hrv-hrv: Narodi ti služili, plemena ti se klanjala! Braćom svojom gospodari, nek
    sinci majke tvoje pred tobom padaju! Proklet bio tko tebe proklinje; blagoslovljen
    tko te blagoslivlje!”
  mps-mps: Te tigidali bulude bidi dabe te augwali nagede sę ebo bidi pedelama, tama
    te bidi dabe nage dologode bidaibao. Te nago te naga ama dabe tonaluaibao. Tama
    nago idago hani wąį dabe augwali te nage dologode bidaibao. Te Godibolo nage
    dolomainu i wabo bidi dabe, te augwa digi deli deli augwa ma dolomainu yaibao.
    Tiali goli, te bidi dabego Godiba i olama, te agai nage dali dwagi yai tau sabo
    sę emainu i wabo bidi dabe, augwali deli deli dali me te agai dwagi yai sę yaibao,
    te eno homugo te tama elalumainao,” Aisakgo te po wai.
  llg-llg: Hataholi nusa kala ala dadik neu o atam, Ma leo-leo la lakatele fee hadak
    neu o. O palenda basa o tolanoo mala, ma ala sendek lunggulangga nala, lai o matam.
    See ana sumba-soo o, na, sila boe oo ala hambu sumba-sook. Ma see fee o babaꞌe-babatik,
    na, sila boe oo ala hambu babaꞌe-babatik.
  tpi-tpi: Bai ol man bilong olgeta ples i ken kamap wokboi bilong yu, na ol manmeri
    bilong olgeta kantri i ken i stap aninit long yu. Yu bai bosim ol brata bilong
    yu. Na bai ol tumbuna pikinini bilong mama bilong yu i ken i stap aninit long
    yu. Ol man i askim God long bagarapim yu, ol yet i ken bagarap. Tasol ol man i
    askim God long mekim gut long yu, ol tu i ken kisim blesing.”
  dan-1931: Måtte Folkeslag tjene dig og Folkefærd bøje sig til Jorden for dig! Bliv
    Hersker over dine Brødre, og din Moders Sønner bøje sig til Jorden for dig! Forbandet,
    hvo dig forbander; velsignet, hvo dig velsigner!”
  vie-OVCB: Nguyện nhiều dân tộc sẽ là đầy tớ con, nguyện họ sẽ cúi đầu trước mặt
    con. Nguyện con cai trị các anh em con, tất cả bà con quyến thuộc đều phục dịch
    con. Những ai nguyền rủa con sẽ bị nguyền rủa, và những ai cầu phước cho con sẽ
    được ban phước.”
  lbk-lbk: Asop ya ichowana nan takho isnan kailiili ay ensilfi ken sik-a. Asop ya
    enfalintomeng cha am-in ay mangipaila ay naiyornos cha ken sik-a. Iyapowam nan
    iib-am. Asop ya nan wanen-ed inam et enfalintomeng cha ay mangipaila ay patpatiyencha
    sik-a. Machosa koma nan cheycha'y mangamsiw ken sik-a, ya mabindisyonan nan cheycha'y
    mamindisyon ken sik-a!”
  guj-2017: લોકો તારી સેવા કરે અને દેશજાતિઓ તારી આગળ નમે. તું તારા ભાઈઓનો માલિક થા
    અને તારી માતાના દીકરા તારી આગળ નમો. જે દરેક તને શાપ આપે, તે શાપિત થાય. જે તને
    આશીર્વાદ આપે, તે આશીર્વાદ પામે.”
  byr-byr: '@see-verse:GEN.027.028'
  awx-awx: Äminu kantri womduyine nanä puyä ämindale yiwitning. Äminbamdä sopäsopä
    gäle puke, kuhilä kep däkäne päpu yamning. Notdale bulämbam täpäle yiwi, minggale
    äyinätä sopäsopä gäle puke, kuhilä kep däkäne päpu yamning. Imin ämindäka tokngä
    däkä gaminingu, inäxäyä tokngä däkä päning. Tike äminu bänip kwikwik gaminingu,
    inäxäyä bänip kwikwik päning,” yang imikut, Aisakgä, wam gwalängun.
  pon-2006A: Wehi kan en uhpahiong uhk, oh aramas akan en poaridi mwohmw. Ke en kaunda
    omw peneinei kan, oh kadaudok en omw nohno kan en poaridi mwohmw. Irail kan me
    pahn keriaiukala, re en riahla, oh irail kan me pahn kapaiaiukada, re en paiamwahula.”
  por-BRBSL: Let as pessoas o servem, e as nações se curvam diante de você. Seja senhor
    de seus irmãos. Deixe que os filhos de sua mãe se curvem diante de você. Malditos
    sejam todos aqueles que o amaldiçoam. Abençoados sejam todos aqueles que vos abençoam”.
  aly-aly: Nga Atyetyart ilkwa anetyek apmer arrpanenhek, ayteyengkw-rnemek, atyetyart
    ilkwa nga anetyek. Ingwerarl ngkweng akengenty angkenty, ayeng akengenty arrpemarl
    ikwer angkem. Ingwerarl ngkweng mwerr angkenty, Akngey mwerr arrpemarl ikwer angkem.”
    Isaac mwerr angkek Jacob ikwer.
  cth-cth: Miphunnaw ni na thaw tawk awh naseh, miphun hah na hmalah tabawk awh naseh.
    Na hmaunawnghanaw e bawi lah awm nateh, na manu e canaw na hmalah tabawk awh naseh.
    Thoe na ka bo naw pueng thoebo lah ao vaiteh yawhawinae na ka poe e pueng hah
    yawhawi awh naseh telah ati.
  twi-twi: Amanaman bɛsom wo, na nnipa nyinaa abu wo nkotodwe. Wubedi wo nuanom so,
    na wo na mma nso akotow wo. Wɔbɛdome wɔn a wɔdome wo nyinaa, na wɔn a wohyira
    wo nyinaa nso, wobehyira wɔn.”
  hlt-hlt: Pilnam rhoek loh nang taengah thotat uh saeh lamtah, namtu loh nang taengah
    bakuep khaw bakuep saeh. Na pacaboeina rhoek taengah boei la om lamtah na manu
    ca rhoek loh nang taengah bakop uh saeh. Nang thae aka phoei thil tah thaephoei
    thil saeh. Nang yoethen aka pae te yoethen pae saeh,” a ti nah.
  tbz-SIM: Kɑ̀ɑ mbɑkɛ́ ibotí imɔu, kɛ̀ titentì timɔu kɔbɛ nninku ɑ ììkɛ̀, kɑ̀ɑ mbɑkɛ́
    ɑ tebìí kɛ sì ninku ɑ ììkɛ̀. Kɛ̀ wèè dɑ dɔ̀ɔ̀ mɛyɛi nwèe pɛ́tɛ́ mɛyɛi, kɛ̀ wèè
    dɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nwèe pɛ́tɛ́ mɛsɑ̀ɑ̀.
  msy-2020: Kɨ kamaghɨn Godɨn azai, nguazimɨn itir gumazamiziba nɨn ingangarir gumazibar
    mɨn ikiam, eghtɨ kantrin mabar gumazamiziba nɨn apengan ikiam. Eghtɨ nɨ uan aveghbuaba
    me gativagh men ganam. Eghtɨ nɨn amebamɨn ovavir boriba nɨn apengan ikiam. Eghtɨ
    gumazir paza nɨ damuasa Godɨn azangsɨziba, kɨ kamaghɨn Godɨn azai, eghtɨ a me
    gasɨghasigham. Eghtɨ gumazir deragh nɨ damusɨ nɨ bagha Godɨn azangsɨziba, kɨ kamaghɨn
    Godɨn azai, a uaghan deraghvɨram me damuam.”
  txq-txq: Hatahori nusa-nusak kara dadi neu o atam, ma leo-leor holu ei ma fee hada-horomatak
    neu o. Elan fo o parenda basa o toranoom mara, ma ara sendek luu-langgan nara
    reu o matam. See ndia fee neketook neu o, na, ara oo hambu neketook boe. Ma see
    ndia fee babaꞌe-babatik neu o, na, ara oo hambu babaꞌe-babatik boe.”
  aaz-aaz: Uuf-uuf of anjarin ho aten sin, Ma uuf-uuf naꞌko pah-pah of naꞌruriꞌ ma
    nhormaat ko. Maut he ho muprenat ho aom-bian sin ok-okeꞌ, ma sin arsin of anriꞌtuun
    nbin ho humam ma ho matam. Sekau es reꞌ ankaas ko, sin of napenin kasat amsaꞌ.
    Mes sekau es reꞌ anfee ko tetus, sin of napenin tetus amsaꞌ.”
  azb-azb: Xalqlar sənə qulluq etsin, Ümmətlər sənə baş əysin. Öz qardaşlarına ağa
    ol, Ananın oğulları sənə baş əysin. Sənə lənət edənlərə lənət gəlsin, Sənə xeyir-dua
    verənlər xeyir-dua alsın».
  eng-DBY: Let peoples serve thee, And races bow down to thee. Be lord over thy brethren,
    And let thy mother's sons bow down to thee. Cursed be they that curse thee, And
    blessed be they that bless thee.
  hin-2017: राज्य-राज्य के लोग तेरे अधीन हों, और देश-देश के लोग तुझे दण्डवत् करें;
    तू अपने भाइयों का स्वामी हो, और तेरी माता के पुत्र तुझे दण्डवत् करें। जो तुझे
    श्राप दें वे आप ही श्रापित हों, और जो तुझे आशीर्वाद दें वे आशीष पाएँ।”
  wol-KYG: Yal na la ay giir nangul, ay réew di la sujjóotal, nga yilif say bokk,
    te say doomi ndey di la sujjóotal. Ku la móolooy alku, te ku la ñaanal barkeel.»
  swp-swp: Hari tatao abo enam se paisoa, basileia abo se taba’ohuim. Em tataoyao
    oa abo tanuagadi ede, eo sinam nanatunayao arim eai abo se turibono. Tau ribahebaaeam,
    ia abo se hebaaea aririei, eo tau ribahelolom abo se helolo aririei!”
  bjr-bjr: Moo aanaamuru marinausa ani ainainira faiqi kammambi faranoo. Maaqanna
    maaqanna mariasa misa ani ani qafeeqa noorindari maqasaa kummaree faranoo. Anee
    aneenna akaqaafasaauqa firaafai kina marinnaranoo. Ani anoona faiqi namu ani ani
    qafeeqa noorindari maqasaa kummaree faranoo. Moo fannoo ani aqinafa mi ufafa nariki
    kai mariannoo. Moo fannoo ani amiqi amiqimma amaqainafa nariki faqa mariani.
  eng-YLT: peoples serve thee, and nations bow themselves to thee, be thou mighty
    over thy brethren, and the sons of thy mother bow themselves to thee; those who
    curse thee [are] cursed, and those who bless thee [are] blessed.'
  kne-kne: Sapay koma abe ta manturay ka en daida ay man-ili sin odom ay nanasyon
    ta mansilbi da en sik-a. Olay din aag-im ay anak en inam et mandokmog da en sik-a,
    tan sik-a di mangituray abe en daida. Sapay koma abe ta mabaosan din mamaos en
    sik-a dowan pay mabindisyonan din mamindisyon en sik-a.” Say kanan Isaac na ay
    namindisyon en Jacob ay anak na.
  heg-NTPO: Mam bangsa-bangsa las daid ata deng ku. Nol ngala-ngaal deng bangsa-bangsa
    lias suda le todan se ku. Nang le ku duka-aa ku kaak-palim mas totoang. Nol oen
    hai bukun nas se ku silam ma. Asii man kolen-bahang ku lam, oen kon haup in kolen-bahang.
    Nol asii man bel ku hangun nam, oen kon haup hangun.”
  ptu-ptu: Anna ingganna hupatau, iko la napengkahea'i anna ingganna issinna mobotto-bottoam
    iko la napenombai. Iko toi la umpahe' ingganna solasubummu anna la napenombaiko
    pessubunna indomu. Anna la seda to untädoko, la ullambi' tamba' to umpa'lambeangko.”
  bzd-NTPO: Ká̱ kua̱'ki̱ wakpa tai̱ë a̱s e' dö̀ be' kanè mésopaie. A̱s ie'pa e̱' tulö̀wa̱rak
    kuchë ki̱ be' wörki̱ be' dalöiök. A̱s be' mú dö̀ be' ëlpa wökirie. A̱s ie'pa e̱'
    tulö̀wa̱ kuchë ki̱ be' wörki̱ be' dalöiök. Wé̱pa e̱r sulu ché be' ki̱, esepa ki̱
    Skëköl e̱r sulu ské chöraë. Ñies wé̱pa e̱r buaë ché be' a̱, esepa a̱ Skëköl e̱r
    buaë ské chöraë.”
  kwf-kwf: AlaꞋania fuuꞋi ngwae Ꞌoro ki kira ke rao fuamu ma kike roꞋosuliꞋo. ꞋOke
    gwaungaꞋi fafia ngwaefuta Ꞌoe ki ma kike roꞋosuliꞋo. God ke baꞋa sasia ru leꞋa
    ki fuana na ngwae neꞋe kira sasia ru leꞋa ki fuamu. Bore ma nia ke baꞋa kwaꞋikwaꞋi
    silolo na ngwae neꞋe kira faꞋali Ꞌoe.”
  eng-WYC-2017: and peoples serve thee, and lineages worship thee; be thou lord of
    thy brethren, and the sons of thy mother be bowed before thee; be he cursed that
    curseth thee, and he that blesseth thee, be he [full-]filled with blessings.
  eng-WMBB: Let peoples serve you, and nations bow down to you. Be lord over your
    brothers. Let your mother’s sons bow down to you. Cursed be everyone who curses
    you. Blessed be everyone who blesses you.”
  spp-spp: Kile u ma yaha kìrigii ɲùŋɔ na, sùpyishi niɲyahawa s'a niŋkure sínni mu
    taan. Kile u ma yaha mà pyi ma sìɲɛɛbii saanwa, mu sìɲɛɛbii pi a niŋkure sínni
    mu taan. Shin maha shin u à mu cùmɔ lemɛ pi ke, Kile u urufoo láŋa. Shin maha
    shin sí u à mu cùmɔ lemɛ ɲwɔ ke, Kile u jwó le urufol'á.»
  aey-aey: Hatuhatu hina ewel uheheig hinanu jogoeigale. Hina cotinel agena ilo biligale.
    Hina aninna sihul age hinanu jogoeigale. Oso hina gelihecebfi Anut geludigian.
    Oso hina eelhecebfi Anut eeldugian,” en.
  urd-GVH: क़ौमें तेरी ख़िदमत करें, और उम्मतें तेरे सामने झुक जाएँ। अपने भाइयों का
    हुक्मरान बन, और तेरी माँ की औलाद तेरे सामने घुटने टेके। जो तुझ पर लानत करे वह
    ख़ुद लानती हो और जो तुझे बरकत दे वह ख़ुद बरकत पाए।”
  rug-rug: Meke kaqu nabulu nigo rina butubutu si goi, meke sari na tinoni si kaqu
    kokotuṉu pa kenumu goi. Meke kaqu baṉarani goi sari doduru tasimu, meke kaqu kokotuṉu
    si arini pa kenumu goi. Meke sarini pu leve nigo si kaqu ta levei tugo, meke sarini
    pu mana nigo si kaqu tamanae tugo si arini,” gua si asa.
  gaz-gaz: Saboonni si haa tajaajilan; uummannis siif haa sagadan. Obboloota kee irratti
    gooftaa taʼi; ilmaan haadha keetiis siif haa sagadan. Warri si abaaran haa abaaraman;
    warri si eebbisan immoo haa eebbifaman.”
  fra-LSG: Que des peuples te soient soumis, Et que des nations se prosternent devant
    toi! Sois le maître de tes frères, Et que les fils de ta mère se prosternent devant
    toi! Maudit soit quiconque te maudira, Et béni soit quiconque te bénira.
  gnn-gnn: Wiripunydja bäpurru' yolŋu'‐yulŋu buku‐nyilŋ'thunna yurru nhokala, ga walala
    yurru nhuŋunydja djämamirrina walala. Nhenydja yurru wal'ŋu ŋurruŋuyirrina nhokalaŋuwu
    wäwa'mirriŋuwunydja ga nhokalaŋuwu gurruṯu'mirriwu walalaŋgu; walala yurru bukmakthuna
    nhuŋu djämanydja yukurra. Godthu yurru guŋga'yundja ŋunhinha walalanha ŋunhi walala
    nhuna yurru guŋga'yun, gumurr‐wekama yurru lili nhuna, ga ŋunhi yurru nhuna wiripu‐guḻku'yunydja
    buku‐nherraṉ, ŋunhiyinydja Godthu yurru walalanhanydja buku‐nherraṉdhi.” Ga bitjarra
    ŋuriŋiyi murrŋaram'thu bäpa'mirriŋuyu wekaŋalanydja nhanukala yukurrana Djaykupkala
    dhäruktja, liŋgu ŋayi birrka'yurruna yanapini ŋunhiyi maḻamarr walkur nhanŋu Yetju
    yäku. Bala Djaykupthunydja gonha'yurrunana ŋanya mäḻu'mirriŋunhanydja, bala marrtjinana.
  yal-yal: Ala xa i dɔxɔ siyane xun na. Ala xa siyane magodo i xa. I xa findi i ngaxakedenne
    yɛɛratiin na. E birin xa e magodo i bun ma. Muxu yo na i danga, na dangan xa xɛtɛ
    a kanna ma. Muxu yo na duba i xa, na kanna fan xa duban sɔtɔ.”
  gum-gum: Tru misag søtømera nørrø pønrrabeløbe ñun utsøbasrtrun cha. Inchen ñibe
    ñui nunelane ñi karubig kønrrig cha. Inchen truiløbe ñui merrab utsøbasrtrun cha.
    Ñun ‘trømbøig nebunrrain’ chib pønrrabeløbe, nøm trømbøig nebuilø kønrrun cha.
    Inchen ñun ‘tabig nebunrrain’ chib pønrrabeløbe, nøm tabig nebuilø kønrrun— chib.
  iou-iou: Äma komeni komenitä oraŋ gamiŋpäŋ piä täŋ gamik täkot. Täŋirä notkayeta
    intäjukun täŋ yämisi. Ba meŋka täŋo äbotken naniktä oraŋ gamik täkot. Täŋkaŋ kubätä
    tagwän man gäweränä unita kowata tagwän man u terak äroton. Ba kubätä ganiŋ orerirän
    kowata udegän ahäŋ imiton.
  haw-1868: 'E hookauwa mai na kanaka nau, a e moe iho na lahuikanaka imua ou, o lilo
    oe i haku maluna o kou poe hoahanau, a e moe iho na keiki o kou makuwahine imua
    ou: e hoinoia''ku na mea a pau e hoino mai ia oe, a e hoopomaikaiia''ku ka mea
    hoomaikai ia oe.'
  arb-NAV: لِتَخْدُمْكَ الشُّعُوبُ، وَتَسْجُدْ لَكَ الْقَبَائِلُ، لِتَكُنْ سَيِّداً
    عَلَى إِخْوَتِكَ. وَبَنُو أُمِّكِ لَكَ يَنْحَنُونَ. وَلْيَكُنْ لاعِنُوكَ مَلْعُونِينَ،
    وَمُبَارِكُوكَ مُبَارَكِينَ».
  adz-adz: Garam utup utup bungꞌ asu u garam gumam da bungꞌ arim antungꞌ da narasu
    runggan da agu. Da u bungꞌ asu nifutsarif i raim rusam fain, da u rinanggam narun
    rusan bungꞌ arasu runggan da agu. Garam pupuarapa ruta agu bungꞌ awaꞌ da nam pupuarapan
    igi mungaꞌ gan. Garam tsarifa agu da nanga bini angu i agu da bungꞌ au nam fintidan
    nabinigi.”
  ewe-ewe: Dukɔ geɖewo nazu kluviwo na wò. Àzu aƒetɔ ɖe nɔviwòwo dzi. Wò ƒometɔwo
    katã nade ta agu na wò. Woaƒo fi ade ame sia ame si aƒo fi de wò la, ke woayra
    ame sia ame si ayra wò la.”
  eng-LEE: Nations shall serve thee, and people bow down to thee; be lord over thy
    brethren, and thy mother's sons shall bow down to thee; cursed be they that curse
    thee, and blessed be they that bless thee.
  dji-dji: Yulpilingir galbibi malabi djani inma djin djamadjigi, a mulkurupilngirang
    bapurrurrdji maladji inma djin guṉgi-baltjigi. A nyuni djina bunggawadjidji djanngangi
    miri bukmakgi nyungung gurruṯigiṉpilngirgi, a warrpam nyungung ngambirrngirang
    mala-punyirbi mala djani inma djin guraki-gupildjidji. A nyani God inma djamadjigi
    djinimirri, ngunubilang wirapili ngunupilang djin manyangi inma djin rarri-wangidji,
    girri nyanitja djina rarri-wangidji. Bil ngunubilang wirapilingir ngunupilang
    nyin djin birdjigi, girri nyanitja djiny birdjigi a djiny gunggatjigi.” Bilapilang
    Yisak inga bultjidjini djanguny marrga nyani God butjir-marnggidjidji, girri inga
    birraldjnyirdjigi ngunung djanguny nyanngang walkiringirgim.
  gvn-gvn: '@see-verse:GEN.027.028'
  nna-nna: Marrngu ngunarrija warrarnja warinyarranguja warrkamu jilapiyingu, pinakarrulupiyingu.
    Nyuntu wantulumanjanaku nyampali marrkamilirranguku, nyuntumili pipimili partanykarrangu
    murtingi jurlpu-jurlpu jarrulupiyingu jinanga nyuntungu. Jinta panyju karrulupiyingu,
    japirr malapiyi Ngarrka kurlu jinaku nyuntuku. Puntaju kurlu jilkulinyjanaku Ngarrkalu.
    Jintalu ngalypa jilapiyingu. Puntaju ngalypa jilkulinyjanaku Ngarrkalu.” Palajun
    Jacob-ja wurrarnala Isaac-ju. Wurrarnala palajun ngalypa jilkuliny palinyku Ngarrkalu.
  asm-FB: লোক সকলে তোমাৰ সেৱা কৰক আৰু জাতিবোৰে তোমাৰ আগত প্ৰণিপাত কৰক। তোমাৰ ভাইসকলৰ
    ওপৰত তুমি প্ৰভুত্ব কৰা, আৰু তোমাৰ মাতৃৰ সন্তান সকলে তোমাক প্ৰণিপাত কৰক। যিসকলে
    তোমাক শাও দিব, তেওঁলোক অভিশপ্ত হওঁক; যিসকলে তোমাক আশীৰ্ব্বাদ কৰিব, তেওঁলোক আশীৰ্ব্বাদ
    প্ৰাপ্ত হওঁক।”
  sus-A: عَلَ شَ حَمَ بِرِن لُ عِ سَفٌي. عَلَ شَ سِ بِرِن مَفٌرٌ عِ بّ. عِ شَ قِندِ
    عِ نفَشَكٍرٍنيِيٍ شَ يَرٍرَتِ رَ. عٍ بِرِن شَ عٍ مَفٌرٌ عِ بّ. مِشِ يٌ نَ عِ دَنكَ،
    نَ دَنكّ شَ فبِلٍن عَ كَنيِ مَ. مِشِ يٌ نَ دُبَ عِ بّ، عَلَ شَ بَرَكّ سَ نَ كَنيِ
    مَ.»
  fra-SBL: Laisse les peuples te servir, et les nations se prosternent devant toi.
    Sois le seigneur de tes frères. Que les fils de ta mère se prosternent devant
    toi. Maudit soit quiconque vous maudit. Bénis soient tous ceux qui te bénissent. »
  hbo-hbo: יֽ͏ַעַבְד֣וּךָ עַמִּ֗ים *וְיִשְׁתַּחוּ (וְיִֽשְׁתַּחֲו֤וּ) לְךָ֙ לְאֻמִּ֔ים
    הֱוֵ֤ה גְבִיר֙ לְאַחֶ֔יךָ וְיִשְׁתַּחֲוּ֥וּ לְךָ֖ בְּנֵ֣י אִמֶּ֑ךָ אֹרְרֶ֣יךָ
    אָר֔וּר וּֽמְבָרֲכֶ֖יךָ בָּרֽוּךְ׃
  shp-NTPO: Icha jonira, min jato akinoxiki. Wetsa mainmea joniboribira, miibebon
    chirankoonoxikanai. Min wetsabaon joni koshiribira mia inóxiki. Jatian mia jan
    jakonmaaibora, jakonmaribi ikanti iki. Ja mia jan jakonhaibora, jakonribi ikanti
    iki”, akin.
  eng-WYCLIFFE: and puplis serue thee, and lynagis worschipe thee; be thou lord of
    thi britheren, and the sones of thi modir be bowid bifor thee; be he cursid that
    cursith thee, and he that blessith thee, be fillid with blessyngis.
  piu-2006: '@see-verse:GEN.027.028'
  pjt-pjt: Kaya aṉangu ngura kutjupa kutjupa tjuṯanguṟu nyuntumpa waṟkaripai nyinaku,
    munuya nyuntunya waḻkuntjikitja nyuntula kuranyu tultjungaṟakatiku. Kan uwankaraku
    mayatjariku nyuntumpa walytjapitiku, kaya paluṟu tjana nyuntula kuranyu tultjungaṟakatiku
    nyuntunya waḻkuntjikitja, aṉangu panya nyuntumpa ngunytjunguṟu tjuṯaringkunytja
    tjuṯa kuḻu. Ka aṉangungku nyuntunya kuranmankunyangkampa Godalu palunya ngapartji
    kuranmankukuṯu, munu aṉangungku nyuntunya pukuḻmankunyangkampa Godalu palunya
    ngapartji pukuḻmankukuṯu.” Alatji Isaacalu wangkara pukuḻmanu palumpa katja Jacobanya
    ngunti kuliṟa Iitjunya-palku.
  cwe-cwe: Makabila yose wezakusang'hanila, na wezakutumbalila mavindi, kwizakuwa
    mulangulizi wa wandugu zako wose na welesi wa mami yako wakutumbalile mavindi,
    wanhu wokuduwila weye waduwiligwe na wokutemela mate wezatemeligwa mate.”
  bgs-bgs: Mólà pa ka marapung tô mga grupo na mému állang nu. Mólà pa ka marapung
    tô mga manubù na lumingkóód tun áknikó. Mólà pa ka mangulu ka tun ta langun kataladi
    nu. Mólà pa ka bánnalán ka katô langun gabatà katô innà nu. Supakan ka Manama
    tô langun manubù na dumadat áknikó, asal madigár tô bággén ka Manama tun ta langun
    manubù na mággé ka madigár tun áknikó!”
  kik-kik: Ndũrĩrĩ irogũtungatagĩra nayo mĩhĩrĩga ya andũ ĩkũinamagĩrĩre. Tuĩka mwathi
    wa ariũ a thoguo, nao ariũ a nyũkwa marokũinamagĩrĩra. Arĩa mangĩkũruma na kĩrumi
    marocookererwo nĩkĩo, nao arĩa magaakũrathima marorathimagwo.”
  ksr-ksr: Kantria kantria yoŋonoŋ mono weleŋ qeŋ goma laligowu. Kanageso tuuŋa tuuŋa
    yoŋonoŋ mono simiŋ kuma goma laligowu. Giinoŋ mono geeŋgaa daremunuruga yoŋoo
    eja poŋgia kolooŋ laligowa. Nemuŋgaa merauruta yoŋonoŋ mono simiŋ kuma goma laligowu.
    Moŋnoŋ qasuaaŋ gombaati, qasumasuaanoŋ mono iwaa qaganoŋ ubaa. Moŋnoŋ kotuegoŋ
    gombaati, kotumotuenoŋ mono iwaa qaganoŋ ubaa.” Kiaŋ.
  fra-NCL: Que des peuples te servent, et que des nations se prosternent devant toi !
    Sois le maître de tes frères, et que les fils de ta mère se prosternent devant
    toi ! Maudit soit qui te maudira, et béni soit qui te bénira !
  cek-AK: prae kaminawk boih mah nang ih tok to sah o nasoe loe, kaminawk na hmaa
    ah akuep o nasoe; nam nawkamyanawk nuiah angraeng ah om ah loe, nam no ih caanawk
    doeh na hmaa ah akuep o nasoe; nang tangoeng kaminawk loe tangoenghaih tongh o
    nasoe loe, nang tahamhoihaih paek kaminawk to tahamhoihaih hnu o nasoe, tiah a
    naa.
  xla-xla: Epame mo meyelope meyelope dle dla ha꞉ha꞉lalo opatapo wa꞉ yu dla heodepame
    salladepo siyamelepe. Epame wa꞉tapo wa꞉ asiyadulo dulu dla dokopala depo hallati
    yia꞉tapo wa꞉ hete sitali isili dla heode demha꞉ha꞉lepe. Epame oplami antapo wa꞉
    dla wotiyalle hamilipiye, asiyama Godtapo ya꞉ dla wotiyalle hamilipe. Epame oplami
    antapo wa꞉ dla siyele hamilipiye, asiyama Godtapo ya꞉ dla siyele hamilipe,” diyo.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukmaladi bukidar bega arbamalaga gumaloed, dulemar-akar-akar-soga-iliba
    be-asabin yokorgi-sindigar sigmaloed. Be-gwenadgan-e-iduedga be guoed. Be-nan-e-masmala
    be-asabin bela sindigar sigmaloed. Dulemar-be-ukabsamalale, amar ukabsalemogoed.
    Dulemar-ise-nued-begi-binsamalale, amargi ise-nued binsalemogoed.”
  uig-CYR: Хәлиқләр сениң қуллуғуңда болғай, Әл-милләтләр алдиңда тизланғай; Қериндашлириңға
    ғоҗа болғайсән; Анаңниң оғуллири саңа тизланғай; Саңа ләнәт қилғанлар ләнәткә
    қалғай; Саңа бәхит тилигәнләр бәхит тапқай!» — деди.
  pma-pma: Ahi houmon meatin keil um minuk, meatin keil ten kantri sav keil ihouhou
    minuk. Kihi hetetamen helin tumali keil, titan mama onom keil iha netan enuk.
    Meatin keil koa isesenda enuk, Ahi hesesenda en keil. Ka koakeil isan selusien
    ten tokolkatien minuk, Ahi hetokol kat keil!”
  tel-2017: మనుషులు నీకు సేవలు చేస్తారు గాక! జాతులు నీ ముందు సాగిలపడతారు గాక! నీ బంధువులందరికీ
    నువ్వు రాజువి అవుతావు. నీ తల్లి పుత్రులు నీకు సాగిలపడతారు గాక! నిన్ను శపించేవారు
    శాపానికి గురి అవుతారు గాక! నిన్ను ఆశీర్వదించే వారికి ఆశీర్వాదం కలుగు గాక.”
  hat-BSA: Ke anpil pèp vin sèvi ou, e ke nasyon yo bese devan ou. Vin mèt sou frè
    ou yo, e lese fis a manman ou yo vin bese a ou menm. Modi va sila ki modi ou yo.
    Beni va sila ki beni ou yo.”
  kos-kos: Mutunfacl puspis in kulansap nu sum, ac mwet uh in faksufi ye motom. Lela
    kom in leum fin sou lom nukewa, ac fwilin tulik nutin nina kiom in akfulatye kom.
    Lela elos su selngawi kom in selngawiyuk, ac elos su akinsewowoye kom in akinsewowoyeyuk.”
  hbo-WLC: יַֽעַבְד֣וּךָ עַמִּ֗ים וישתחו לְךָ֙ לְאֻמִּ֔ים הֱוֵ֤ה גְבִיר֙ לְאַחֶ֔יךָ
    וְיִשְׁתַּחֲוּ֥וּ לְךָ֖ בְּנֵ֣י אִמֶּ֑ךָ אֹרְרֶ֣יךָ אָר֔וּר וּֽמְבָרֲכֶ֖יךָ בָּרֽוּךְ׃
  ibo-ibo: Ka ọtụtụ mba jeere gị ozi, ka ndị mmadụ kpọọ isiala nye gị. Bụrụ onye ọchịchị
    nʼebe ụmụnna gị nọ, ka ụmụ nne gị mụrụ kpọọ isiala nye gị. Ka ndị niile na-abụ
    gị ọnụ bụrụ ndị a bụrụ ọnụ, ka ndị na-agọzi gị bụrụ ndị a gọziri agọzi.”
  ory-ory: ଲୋକସମୂହ ତୁମ୍ଭର ସେବା କରନ୍ତୁ ଓ ନାନା ବଂଶ ତୁମ୍ଭକୁ ପ୍ରଣାମ କରନ୍ତୁ; ତୁମ୍ଭେ ଆପଣା
    ଜ୍ଞାତିମାନଙ୍କର କର୍ତ୍ତା ହୁଅ, ପୁଣି, ତୁମ୍ଭର ମାତୃପୁତ୍ରମାନେ ତୁମ୍ଭକୁ ପ୍ରଣାମ କରନ୍ତୁ; ଯେ
    ତୁମ୍ଭକୁ ଅଭିଶାପ ଦିଏ, ସେ ଅଭିଶପ୍ତ ହେଉ, ପୁଣି, ଯେ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରେ, ସେ ଆଶୀର୍ବାଦ
    ପ୍ରାପ୍ତ ହେଉ।”
  wmt-wmt: '@see-verse:GEN.027.028'
  chk-chk: Chon ekewe mwü repwe angang ngonuk, nge chomong mwichen aramas repwe chapetiu
    me mwom. Kopwe samolun pwiüm kana, nge nöün inom repwe chapetiu me mwom. Epwe
    anümamau iö epwe anümamauok, nge epwe feiöch iö epwe afeiöchuk.”
  ssd-ssd: Kuasmbi suŋgomba ne naŋe mbuŋ kat naŋe ndoŋ kumnemŋge sanzalnu piroka minamŋgaig.
    Tane taŋgine tira kame tuku gabat minap le nane tane kumnemŋge minamŋgaig. Nane
    afu tane kasurtiŋguwaig ta Kuateŋge mata nane kasurniŋgamŋgat. Nane afu tane nyaro
    tiŋguwaig ta Kuateŋge mata nane nyaro niŋgamŋgat ŋga Yakob sana.
  rop-rop: En ola najalot traib garra wek blanga yu, en olabat garra lukbek langa
    yu. En yu garra jidan bos blanga ola najalot braja blanga yu, dumaji ola biginini
    blanga yu mami garra lukbek langa yu. En if enibodi ardim yu, wal God garra ardim
    olabat du. En detlot pipul weya olabat gud langa yu, wal God garra gud langa olabat
    du.” Lagijat na det olmen bin gibit im laswan wed langa Jeikob.
  ukr-1871: Нехай тобі хмари служать службу вірну, і перед тобою шию гнуть народи!
    Мусиш бути паном, і над братом рідним, над усїма дїтьми матері твоєї. Проклят
    буде той, хто тебе проклинає, і благословенний, хто благословляє!
  eng-AOI: May nations work for you as servants. May they say, ‘You are a great person,’
    and bow down to you. May you rule over your family. May they also bow down to
    you. If people curse you, may they be cursed too. But if they speak good words
    to you, may good come to them too.”
  yon-yon: Ambibkin maa maa yi karubbed eb yaa bumangkekorib, eb deme awingkok. Ebbed
    korok kere eb aagoroka yaa kuu, yi kuu eb yaa bumangkime. Eb yaa butun arewa ambengkanebde
    kabdibka Godbed butun arewa kondaneen. Angkon eb yaa amun kerubdibka Godbed amun
    kerundaneen.” andoon. Kwane ande amun kerunoon.
  bch-bch: Gid alu toa ngada ne ga timan lem paeaeanga, ta panua ngan tuanga toa ngada
    ne ga tikor aed ga tilolon ngan eao. Eao ga man maron ngan am kakakau, ta tnam
    ele gergeu ga tikor aed ga tilolon ngan eao pade. Be sapadua tikado posanga paeamao
    ngan eao, eine Deo ga ipaeabu ngan gid. Be sapadua tikado posanga kemi ngan eao,
    eine Deo ga ikado kemi ngan gid.”
  deu-1951: Völker müssen dir dienen und Geschlechter sich vor dir bücken; sei ein
    Herr über deine Brüder, und deiner Mutter Kinder müssen sich vor dir bücken. Verflucht
    sei, wer dir flucht, und gesegnet sei, wer dich segnet!
  eng-JPS: Let peoples serve thee, and nations bow down to thee. Be lord over thy
    brethren, and let thy mother's sons bow down to thee. Cursed be every one that
    curseth thee, and blessed be every one that blesseth thee.
  ubr-ubr: Mat On ini yamai arimon sabu tafanam engon tutufinai on om sini agirem
    a sabu engon tutufin arimon om sin kakafem. Om arimon taitaim tutuam engon uni netewaris,
    a ayom nanatun wawan agirin arimon om sin kakafem. Osi sabu iyabon sau dabim on
    God arimon inau dabis a osi sabu iyabon sebi momoginem on God arimon arimon ini momomgines.
  srp-1865: Narodi ti služili i plemena ti se klanjala! Bio gospodar braæi svojoj
    i klanjali ti se sinovi matere tvoje! Proklet bio koji tebe usproklinje a blagosloven
    koji tebe uzblagosilja!
  lug-lug: Abantu bakuweerezenga, n’amawanga gakuvuunamirenga. Fuganga baganda bo,
    ne batabani ba nnyoko bakuvuunamirenga. Akolimirwe oyo anaakukolimiranga era aweebwenga
    omukisa oyo anaakusabiranga omukisa.”
  heb-heb: יעבדוך עמים וישתחו לך לאמים הוה גביר לאחיך וישתחוו לך בני אמך ארריך ארור
    ומברכיך ברוך׃
  ben-IRV: লোকবৃন্দ তোমার দাস হোক, জাতিরা তোমার কাছে নত হোক; তুমি নিজের আত্মীয়দের
    কর্তা হও, তোমার মায়ের ছেলেরা তোমার কাছে নত হোক। যে কেউ তোমাকে অভিশাপ দেয়, সে
    অভিশপ্ত হোক; যে কেউ তোমাকে আশীর্বাদ করে, সে আশীর্বাদযুক্ত হোক।”
  pan-pan: ਕੌਮਾਂ ਤੇਰੀ ਸੇਵਾ ਕਰਨ ਅਤੇ ਉੱਮਤਾਂ ਤੇਰੇ ਅੱਗੇ ਝੁੱਕਣ। ਤੂੰ ਆਪਣੇ ਭਰਾਵਾਂ ਦਾ ਸਰਦਾਰ
    ਹੋਵੇ ਅਤੇ ਤੇਰੀ ਮਾਤਾ ਦੇ ਪੁੱਤਰ ਤੇਰੇ ਅੱਗੇ ਝੁੱਕਣ। ਜਿਹੜਾ ਤੈਨੂੰ ਸਰਾਪ ਦੇਵੇ ਉਹ ਆਪ ਸਰਾਪਿਆ
    ਜਾਵੇ, ਅਤੇ ਜਿਹੜਾ ਤੈਨੂੰ ਬਰਕਤ ਦੇਵੇ ਉਹ ਮੁਬਾਰਕ ਹੋਵੇ।
  tkr-tkr: Havaasre milletbışe vas g'ullux hee'ecen, Ummatbışe yiğne ögee vuk'ul avqa
    qee'ecen. Ğu yiğne çocaaşis xəbvalla he'e, Havaasre yiğne yedyne dixbışdab yiğne
    ögiyl gardan hı'kkeba vuxhecen. Vas bed-düə ha'anbışilqa bed-düə vuxhecen, Vas
    xayir-düə ha'anbışis xayir-düə vuxhecen.
  mwp-mwp: Mura lagal a mabaygal apasimoeypu ngibepa. Ngi bangal thanamuniya gimal
    a nginu buway matha kedha nginu apuwaw kaziw kazil bangal ngibepa apasimoeypu,
    a thana senaw ngaya nanga ngin wati bag thoeyaypa, senawbi wati za bangal thanamuniya
    woenaripu. A setha ngaya nanga ngibepa kapu yangukudu ya umamoeypa a kapu woenab
    ngibepa, wa, matha kedha woenab thanamuniya kalmel.’
  mya-JVB: သူ တပါးတို့သည် သင် ၌ကျွန် ခံ၍ ၊ အပြည်ပြည်တို့သည် သင့် ရှေ့ မှာ ဦးညွှတ်
    ကြရစေသတည်း။ သင်သည် သင် ၏ညီအစ်ကို တို့၌ အရှင် ဖြစ်၍ ၊ သင့် အမိ သား တို့သည် သင့်
    ရှေ့ မှာ ဦးညွှတ် ရကြစေသတည်း။ သင့် ကို ကျိန်ဆဲ သောသူအပေါင်းတို့သည် ကျိန်ဆဲ ခြင်းကိုခံရကြစေ
    သတည်း။ သင့် ကို ကောင်းကြီး ပေးသောသူအပေါင်းတို့ သည် ကောင်းကြီး ကိုခံရကြစေသတည်းဟု
    ကောင်းကြီးပေးလေ၏။
  tte-O: Yakawanoi Yaubada koina dedei meuloina tomonliyao siyamala topaisowawa panpanli
    koliwo yo tomo meuloili sipwalou koliwo. Yakawanoi Yaubada koina kamkavao meuloili
    kuloinayagili, yo yakawanoi Yaubada koina sinamwao natuliyao meuloili sipwalou
    koliwo. Yo yakawanoi Yaubada koina siya sikawa-gulaiwo Yaubada ikawa-gulaili na
    siya simulolo koliwo Yaubada imulolo kolili.”
  tbg-tbg: Kairamanta vo vatanaa vo vatanaaka ai paanaa kaiqa vara amiteha, ai vevaaraini
    variate. Are noraiqama vira, nena qata vakaukavaraqaama raqikiqira vuane. Kairamanta
    ai nora vira maaquvara vika ai aiqutaraini vaiha ai autu tuahera kaate. Kairaro
    vovano ai qoraiqama amitairava naivata qoraiqama vuarire. Vovano ai koqema amitainara
    naivata koqema amitaarire, tiro.
  hmo-hmo: Idau bese taudia ese, oiemu hesiai gaukara do idia karaia. Bese idauidau
    ese, oiemu vairana dekenai do idia tui diho. Oiemu tadikakana edia biaguna, be
    do idia halaoa oi. Oiemu sinana ena natuna be oiemu vairana dekenai, edia kwarana
    do idia atoa diho. Oi dekenai idia hadikaia taudia, be do idia hadikaia. Oi dekenai
    idia hanamoa taudia, be do idia hanamoa.”
  ata-ata: Ta mitema no xalexalee tuatuala ukalusi ne ixali loxo ta mitema sou xaixai
    noxinesi. Mo ta mitema sou xalexalee tuatuala neꞌeineꞌei ne ixolu no lia no laaxenesi.
    Ta viivine ne ixolu no laaxenesi. Nini menesi nasaxilaꞌa. Aneꞌi kisiꞌa ane nini.
    Mo nenine ta xasixasie iloꞌa ta ꞌilusulusune aneꞌi kalumo ne aloxo ne. Ulai xe
    ta mitema imasaxa lexe ilingau Lataua sou ulosine tuꞌumaxu sou uꞌoxo masuaneni,
    la anu mii ane ne ulivuiꞌa la. Xe aneꞌi ane imasaxa lexe Lataua uꞌoxo laixe noxinesi
    mo ualusine, la anu Lataua kalumo uꞌoxo laixe noxiꞌasi mo ualusiꞌa kalumo.”
  nfa-nfa: Suku-suku jꞌajꞌi mi ènu èu, Aa dhèu-dhèu leo pahaha iisi mi dedha èu. Èu
    jꞌajꞌi mi lamatua nèti aꞌari èu. Aa rèngu patitu kètu urutuu ètu madha èu. Dhèu
    cee dhu dhoo èu, rèngu abhu dhoo kahèi. Aa dhèu cee dhu hia mèngi-nale mi èu,
    rèngu abhu mèngi-nale kahèi.”
  urd-urd: कौमें तेरी खिदमत करें, और क़बीले तेरे सामने झुकें। तू अपने भाइयों का सरदार
    हो, और तेरी माँ के बेटे तेरे आगे झुकें, जो तुझ पर ला'नत करे वह खुद ला'नती हो,
    और जो तुझे दुआ दे वह बरकत पाए।”
  rus-SYN: да послужат тебе народы, и да поклонятся тебе племена; будь господином
    над братьями твоими, и да поклонятся тебе сыны матери твоей; проклинающие тебя
    - прокляты; благословляющие тебя - благословенны!
  cbt-NTPO: Hua'huayátërahuë piyapi'sa camaiquë'. Naciono'santa të'huatatënën natëinënquën.
    Iyaparinpitanta camaiquë'. Të'huatatënën inapitanta natëinënquën. No'huitënën
    co huachi noya ya'huëcamaso marëhuë' sha'huitohuachinën, Yosërinta inapotarin.
    Inpitasona noya ya'huëcaso marë' sha'huitohuachinën, Yosërinta inapotarin,” itërin.
  bqc-SIM: Gbɛ̃́ↄ zↄblenɛ, buiↄ kúlɛnɛ, níↄ dɛ n gbɛ̃́ↄ dii ũ, n da nɛ́ↄ i kúlɛnɛ.
    Lua lɛkɛ gbɛ̃́ pↄ́ lɛkɛ̀nɛↄnɛ, aà báaada gbɛ̃́ pↄ́ samaa'ònɛↄgu.
  tcz-CHONGTHU: Nam simsen lou vin naja hen chule mihem tamtah nangma noija kun cheh
    hen lang, nasopi ho chunga vai hin hom jing in lang; nanu sunga peng doh pasal
    jouse jong na henga kun cheh uhen. Nangma na gaosapte chu gaosap chang hen, chule
    nangma phatthei na bohte chu phattheiboh chang hen!” ati.
  mar-mar: लोक तुझी सेवा करोत व राष्ट्रे तुझ्यापुढे नमोत. तू तुझ्या भावांवर राज्य
    करशील. तुझ्या आईची मुले तुला नमन करतील. तुला शाप देणारा प्रत्येकजण शापित होईल
    आणि तुला आशीर्वाद देणारा प्रत्येकजण आशीर्वादित होईल.”
  tcs-tcs: Ai aske God po meke ebri pipol uda stap lo ert, ol gobi sebant blo yu ane
    ol pamlelain blo yu. Ai aske God po meke yu ane ol pamlelain blo yu po bi bos
    blo ebri kazenbala blo yu. Dempla go lisen tok ane pole oda blo yu ane pamlelain
    blo yu. Ip enibodi kerse yu den God go kerse dempla, ane ip enibodi blese yu den
    God go blese dempla.’
  qub-qub: Gamtaga achca runacuna sirbiycushunqui. Llapan nasyun runacuna gamta rispitaycushunqui.
    Wauguiquicunapis gampa munayniquicho caycullächun. Gamta chiquishoj cäga maldisyunädumi
    canga. Gamta bindisashoj cäga bindisashami canga.»
  bqp-bqp: Gbɛ̃nↄ ni zↄ̀ blennɛ, burinↄ ni kútɛ n arɛ, ĩnigↄ̃ de n gbɛ̃nↄ dikiri ũ,
    n da nɛ́nↄ ni kútɛnnɛ. Luda ni lɛ́ kɛ gbɛ̃ kũ ò lɛ́ kɛ̀nnɛnↄnɛ, ani arubarika
    da gbɛ̃ kũ ò sa mana ònnɛnↄgu.
  hat-hat: Se pou kantite pèp soumèt devan ou. Se pou kantite nasyon bese tèt devan
    ou. Se ou menm ki pou mèt frè ou yo. Se pou pitit pitit manman ou yo bese tèt
    devan ou. Se pou tout moun ki ba ou madichon jwenn madichon. Se pou tout moun
    ki beni ou jwenn benediksyon.
  eng-BSB: May peoples serve you and nations bow down to you. May you be the master
    of your brothers, and may the sons of your mother bow down to you. May those who
    curse you be cursed, and those who bless you be blessed.”
  tod-tod: Nuɓusɛiti ti ɠolo è ʋɛ, ziiti ti boti ɠɛ è ʋɛ. È ɠɛ ga è-ɠɛɛleaiti
    ti-maliɠii, è-leelointi ti boti ɠɛ è ʋɛ. Zɔi a è voovo, naa ɠa voovo, zɔi a
    tuya loo è ʋɛ, tuya ɠa naa ʋɛ.»
  eng-WEBPB: Let peoples serve you, and nations bow down to you. Be lord over your
    brothers. Let your mother’s sons bow down to you. Cursed be everyone who curses
    you. Blessed be everyone who blesses you.”
  kbq-kbq: Veamo'za kagri eri'za e'nerisageno, maka moparegati vahe'mo'za kagri kagorga
    manigahaze. Kagra kafuhe'ina razimi manigahane. Negrera mofavre zagamo'za zamarena
    re'za kepri hugantesaze. Kagri'ma sifna hugantesamo'za zamagranena sifna erigahaze.
    Asomu ke hugante'samo'za, asomu erigahaze.
  nhe-BL: Miyac tlacame ma mitztequipanoca. Ma motlancuaquetzaca moixpa, tlacame tlen
    miyac tlaltini. Xiquinnahuati moicnihua. ¡Huan ma motlancuaquetzaca moixtla nochi
    tlen monana quintlacatilti! Tlen mitztelchihuase elise tlatelchihualme. Huan tlen
    mitztiochihuase elise tlatiochihualme.”
  bus-bus: Gbɛ̃nↄ é zↄ̀ blennɛ, boriinↄ é kúɛ n aɛ, nɛ́gↄ̃ dɛ n gbɛ̃nↄ dii ũ, n da
    nɛ́nↄ é kúɛnnɛ. Luda é lɛ́ kɛ gbɛ̃ kɛ̀ aↄ̃ lɛ́ kɛ̀nnɛɛnↄnɛ, eé aubarika da gbɛ̃
    kɛ̀ aↄ̃ sa maaa ònnɛɛnↄn.
  gub-BL: Tuwe ereiko teko tetea'u wazar romo nehe, waneruze'egar romo nehe, tuwe
    teko tetea'u nemuwete katu wà nehe. Tuwe erezapo kar ma'e neànàm wanupe nehe.
    Tuwe amogwer nehy izuapyapyr nemuwete katu wà nehe. Aze amo omono uze'egaiw nerehe
    wà nehe, tuwe iaiw ma'e uzeapo wanupe nehe. Aze amo omono uze'egatu nerehe wà
    nehe, tuwe ikatu ma'e uzeapo wanupe nehe, i'i Izak wa'yr Zako pe kury.
  eng-DRA: 'And let peoples serve thee, and tribes worship thee: be thou lord of thy
    brethren, and let thy mother’s children bow down before thee. Cursed be he that
    curseth thee: and let him that blesseth thee be filled with blessings.'
  knf-knf: Kntaali kado kalemparu bañaaŋ bado kaŋup ţi kadunu. Iwo naşih i babuk şaaş,
    babuk naan babot bado kaŋup ţi kadunu. Ankñehandëriiŋ buţaan afëpana, Bnuura pa
    ankñehandëriiŋ bnuura. »
