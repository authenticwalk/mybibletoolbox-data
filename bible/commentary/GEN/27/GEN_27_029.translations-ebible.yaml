verse: GEN.027.029
translations:
  mal-C: രാഷ്ട്രങ്ങൾ നിന്നെ സേവിക്കുകയും ജനതകൾ നിന്നെ വണങ്ങുകയും ചെയ്യട്ടെ. നിന്റെ
    സഹോദരന്മാർക്കു നീ പ്രഭുവായിരിക്കട്ടെ; നിന്റെ അമ്മയുടെ പുത്രന്മാർ നിന്നെ നമിക്കട്ടെ.
    നിന്നെ ശപിക്കുന്നവർ ശപിക്കപ്പെടട്ടെ; നിന്നെ അനുഗ്രഹിക്കുന്നവർ അനുഗ്രഹിക്കപ്പെടട്ടെ.”
  deu-TKW: Es sollen Völker dir dienstbar werden und Nationen vor dir sich beugen.
    Du sollst ein Herr sein über deine Brüder, und vor dir sollen sich beugen die
    Söhne deiner Mutter. Wer irgend dir flucht, der sei verflucht, wer aber dich segnet,
    soll gesegnet sein!
  lin-lin: Tika ete bikolo esalela yo, bato bafukamela yo ! Zala mokonzi ya bandeko
    na yo ya mibali, mpe tika ete bana mibali ya mama na yo bafukama liboso na yo !
    Tika ete moto oyo akolakela yo mabe alakelama mabe ; tika ete moto oyo akopambola
    yo apambolama ! »
  cbr-NT: Usa 'ikë ka 'aisamaira unin mi ñu mëëxunti 'ikën; bëtsi menu 'ikë unikamaxribi
    ka mi bëtánain rantinpuruni 'iti 'ikën. Mix kamina min xukë́nkaman 'apu 'iti 'ain;
    ¡Usa 'ain ka atux mi bëmánon rantipuruni 'iti 'ikën! Uin kara mi 'aisama oia ax
    ka 'atima okëribi 'iti 'ikën, 'imainun ka uin kara mi upíokin sinánxunkin 'akinia
    axribi upiti bukui upíokin sinánxunkë 'iti 'ikën.”
  eng-LSV: peoples serve you, and nations bow themselves to you, be mighty over your
    brothers, and the sons of your mother bow themselves to you; those who curse you
    [are] cursed, and those who bless you [are] blessed.”
  bmu-bmu: Kantriŋi kantriŋi yeŋön mönö welen qem gihiba malme. Könagesö kambuŋi kambuŋi
    yeŋön mönö simin köl gihiba malme. Göŋön mönö nani nahönurupni mi kembu ak eŋgiba
    malman. Namgahö nahönurupŋan mönö simin köl gihiba malme. Kunŋan qesuahöm gihimawi,
    qesuaknöŋ mönö yaŋgö qakŋe öŋgöma. Kunŋan kötuetköm gihimawi, kötumötuetnöŋ mönö
    yaŋgö qakŋe öŋgöma. “Mewö.
  eng-GNV: 'Let people bee thy seruantes, and nations bowe vnto thee: be Lord ouer
    thy brethren, and let thy mothers children honour thee. cursed be he that curseth
    thee, and blessed be he that blesseth thee.'
  eng-WEBSTER: 'Let people serve thee, and nations bow down to thee; be lord over
    thy brethren, and let thy mother''s sons bow down to thee: cursed be every one
    that curseth thee, and blessed be he that blesseth thee.'
  nhw-BL: Miyac masehualme ma mitztequipanoca. Ma motlancuaquetzaca moixpa, masehualme
    tlen miyac tlalme. Xiquinnahuati moicnihua. ¡Huan ma motlancuaquetzaca moixpa
    nochi catli monana quintlacatilti! Catli mitztelchihuase elise tlatelchihualme.
    Huan catli mitztiochihuase elise tlatiochihualme.”
  swh-ONEN: Mataifa na yakutumikie na mataifa yakusujudie. Uwe bwana juu ya ndugu
    zako, na wana wa mama yako wakusujudie. Walaaniwe wale wakulaanio, nao wale wakubarikio
    wabarikiwe.”
  bba-bba: Tɔn dɑbinu nu nun wiru kpĩiyɑ, kpɑ bwese dɑbinu nu nun yiirɑ. Kpɑ ɑ ko
    wunɛn mɛro bisibun yinni, kpɑ ben tii bu nun yiirɑ. Wi u nun bɔ̃rusi u koo bɔ̃ri
    wɑ. Wi u mɑɑ nun domɑru kuɑ, yɛ̃ro koo domɑru wɑ.
  eng-KJVCPB: 'Let people serve thee, And nations bow down to thee: Be lord over thy
    brethren, And let thy mother’s sons bow down to thee: Cursed be every one that
    curseth thee, And blessed be he that blesseth thee.'
  cpy-cpy: Osheki omperawaeteemini, Ipinkathayiteemi poñaayitachari otsipaki nampitsi.
    Peewayiteeri pirentziperotari eeroka, Ipinkatheeteemi eejatzi. Ikaate kijimawaetemini,
    aritaki imaetakiri rirori. Riima ikaate kimoshirewentakimini eeroka, imaeteeri
    eejatzi rirori.
  mpx-mpx: Ya awanun panuwa gegewena gamagaliliyau nihi totuwalali eliyam, ge nihi
    kululu maninimwa. Ya awanun talimwau nu logugui-agil, ge hinam tubutubunau nihi
    kululu maninimwa. Ya awanun bolo nihi nuwamut-agiwa, Yabowaine ni nuwamut-agil,
    ge bolo nihi muloluagiwa, iya ni muloluagil.
  wbp-wbp: Ngajulurlu kapurnangkurla Kaatu payirni yungungku wiri yirrarni yapaku
    panuku ngurrara-kari ngurrara-karirlaku. Nyanungu-patu kapulu yanirni, manu kapungkulu
    parntarrimi kamparru nyuntuku, kuja-karrarlu yungungkulu wiri-pajirni. Ngajulurlu
    kapurnangkurla Kaatu payirni yungungku wiri yirrarni yungunpa-jana kukurnu-puraji-patuku
    wiri nyinami. Panu kapungkulu kaja-nyanu-patu ngati-puraji-kirlangu-patu parntarrimi
    kamparru nyuntuku. Kajingki nganangku-puka yunparni nyuntu juyurdurlu, Kaaturlu
    kapu-jana nyanungu-patuju maju-mani. Kajingki ngana-puka ngurrju nyuntuku nyinami,
    Kaaturlu kapu-jana nyanungu-patu pirrjirdi-maninjarla warrawarra-kanyi.” Kujanyarla
    Yijakirliji milki-yunparnu, manurla yungu Jakupuku yalumpu jaru-nyayirni-wangu,
    kuja nyanungurlu kanginy-pungu Jakupu kula-nganta nyanunguju Yijuwu-juku. Ngula-jangka,
    Jakupurlu kapankurlu yampinja-yanu jaji-nyanu yalumpurla-juku.
  luo-luo: Mad oganda duto bed jotichni kendo ji duto omiyi duongʼ. Bed ruoth ewi
    oweteni duto kendo mad yawuot minu omiyi duongʼ. Ngʼato angʼata mokwedi mondo
    okwede kendo ngʼato angʼata mogwedhi nogwedhi.”
  meu-meu: Taunimanima ese oi isiaimu bae lao heni, Bese idau-idau be vairamu ai bae
    igo diho; Tadikakamu biagudia ai baola, Sinamu natuna be vairamu ai bae igo diho;
    Bae uduguiraimu taudia na do bae uduguiraidia, Bae hanamomu taudia na do bae hanamodia.
  npi-ULB: मानिसहरूले तेरो सेवा गरून्‌ र जाति-जातिहरूले तँलाई दण्‍डवत्‌ गरून्‌ । तेरा
    दाजुभाइहरूको मालिक बन्, र तेरी आमाका छोराहरूले तँलाई दण्‍डवत्‌ गरून्‌ । तँलाई
    सराप्‍नेहरू सबै श्रापित होऊन्, र तँलाई आशिष्‌ दिनेहरू सबैले आशिष्‌ पाऊन्‌ ।”
  yor-yor: Kí àwọn orílẹ̀-èdè kí ó máa sìn ọ́, kí àwọn ènìyàn sì máa tẹríba fún ọ,
    máa ṣe olórí àwọn arákùnrin rẹ, kí àwọn iyèkan rẹ sì máa wólẹ̀ fún ọ Fífibú ni
    àwọn ẹni tó fi ọ́ bú, ìbùkún ni fún àwọn ẹni tí ó súre fún ọ.”
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa puruda zocãrã bʌ jʌwaed̶a b̶ead̶ida, druazabemada bʌ
    quĩrãpita wayaad̶eba chĩrãborod̶e cob̶ead̶ida. Mʌ̃a quĩrĩã b̶ʌa bʌra bʌ djabarã
    boro baida, bʌ papa warrarãda bʌ quĩrãpita chĩrãborod̶e cob̶ead̶ida. Mʌ̃a quĩrĩã
    b̶ʌa bʌ biẽ́ jarabʌdara biẽ́ b̶ead̶ida idjab̶a bʌ bia jarabʌdara bia b̶ead̶ida.
  ind-ind: Kiranya banyak orang akan melayanimu, dan bangsa-bangsa berlutut di hadapanmu.
    Biarlah kamu berkuasa atas saudara-saudaramu, dan anak-anak ibumu tunduk kepadamu.
    Terkutuklah orang yang mengutukmu dan diberkatilah orang yang memberkatimu!”
  pes-OPCB: قومهای بسیاری تو را بندگی کنند، بر برادرانت سَروَری کنی و همهٔ خویشانت
    تو را تعظیم نمایند. لعنت بر کسانی که تو را لعنت کنند و برکت بر آنانی که تو را
    برکت دهند.»
  ssx-ssx: Tutu manuta꞉ naka꞉ e pokaasa꞉ tapake haena꞉e. Kutupa wanda꞉hali neke pa꞉ta꞉
    panda꞉puniaena꞉e. Naka꞉ tapake paeyao handeteke halena꞉e. Naka꞉ ama꞉na꞉ monduma꞉
    monduma꞉ pa꞉la꞉ wekiwandikina꞉ wekiwandikima꞉ neke pa꞉ta꞉ panda꞉puniaena꞉e. Mo
    neke pa꞉ta꞉ esihou tunkilimi tapaketa꞉ esihou pa꞉ta꞉ haena꞉e. Kutupa neke epealimi
    wanda꞉halita꞉ iki make epeaasa꞉eki mina꞉e laa leekeme.
  lcm-lcm: Mang keve pat vap ki abis anim na ki soturungai taun ua. Keve tasim ki
    abis anim, na ki soturungai taun ua. Riria kipo varas ua ki kun duk ta rikek.
    Na riria kipo posong atautauia ua ki kun tauia kapa.”
  aer-aer: “The Ngkarte ngkwenge-akerte apayuthneme Re ngenhe tyerrtye apmere arrpe-anenheke
    akngerrepate arrernetyeke. Itne apetyemele ngkwenge artepe arrernelhemele itne
    ngenhe akngerrepate anteme ileme. The Ngkarte apayuthneme unte kake akweke ngkwinhe
    areyeke akngerrepate anetyeke. Alere meye ngkwinhe-kenhe areye ngkwenge artepe
    arrernelhetyenhe. Angwenhele ngenhe akurne-ilemele ilyentye akngerre, Ngkartele
    renhe atwetyenhenge. Angwenhe apeke ngkwenge mwerre aneme, Ngkarte itneke-arle
    mwerre anetyenhe.” Alakenhe-arle Isaac alyelhetyame, re anteme Jacob angkentye
    ingkirreke mwerre antheke. Re apale itirreke Jacob-arle Esau akwele anekeke. Kele
    Jacob-ele akngeye ikwerenhe iparrpele imperle-alheke.
  tgl-ULB: Nawa ang mga tao ay maglingkod sa iyo at yumuko sa iyo ang mga bansa. Maging
    amo ka ng iyong mga kapatid na lalaki, at nawa ang mga anak ng iyong ina ay yumuko
    sa iyo. Nawa ang bawat isang sumumpa sa iyo ay sumpain; at nawa ang bawat isang
    magpala sa iyo ay pagpalain.”
  nop-nop: “Eŋ meeniŋ kwetkwet adi tipilapilaye tigamuneeŋ. Eŋ meeniŋ bop mohok adi
    du’walaŋkade duwokeneneŋ. Du daake kwayageye bomboŋgi tiyembaaŋ. Kaŋ maaŋge’walaŋ
    yalakiŋiye adi duwokinegamuneeŋ. Du haaki tigamuneŋ adi haaki tiyemdok. Eŋ du
    kahaŋ tigamuneeŋ adi adi kahaŋ tiyemdok.”
  kca-kca: мирәт нӑӈена ат рупитԓәт, ŏх пŏнман, иԓ ԋўрман нӑӈ йэԓпенән мирәт ат ԓойԓәт;
    хӑнам йохԓан нўмпийән кущайа уԓа, аԋԏэн пŏхәт нӑӈ йэԓпенән, ŏх пŏнман, иԓ ат ԋўрԓәт;
    нӑӈен мўԓты ŏтәт – мўԓԓайәт; нӑӈена йӑм йасәӈ йастәты ŏтәт – йӑмән мӑԓайәт!»
  cbu-NT: Uru ashkachush, shiyamari kurak tamapari ashirush taachsha. Shiyangaz tputs
    zapan kuschinllinaya. Sheersin, shiyaam istaksin, taachinllinaya ichingaroo tsapurnasiya.
    Mishat, shiyaa kukish kapung payuchinllinaya. Tputsirish zapan taakchusin, shaanaatsi
    tutunlltayarusin ungirtachinllinaya. Shiyaatsimari urkareem zuwanlleewtamtish
    ínachinllinaya. Shiyaa tputs yutaritam ínakchu, mantsir tsiyatkachu, waanaatstatamsin
    tayutaritchinllinaya. Shiyaa wanasiriri chinakchusin, uwshtisin wanasiritam kis
    taachinllinaya, Isaak tárangiya.
  hui-hui: Ani bialu wali agali bibahende karuni í̠naga biabe biaga hai halu wali
    agali dindi tara tarani hagahaga bidarubi í̠ andaneha hai helo. Í̠ ai̱ya ibu waneigini
    aguanene mani holebiraru tibi nde í̠ andaneha hai helo. Agali marume Anduane Homogohanda
    í̠ mo ko helo bi lalu karu tini mo ko helo. Marume Anduane Homogohanda í̠ biamogo
    bialu mo bayale helonaga bi la halu karu tibi nde Anduane Homogohanda tini biamogo
    bialu mo bayale helo laro, lalu Aisagahanda lai hene.
  wrs-wrs: Sesoa hev vevav, yena keusingi lovahvav indkumbiva, wo himba hevna kuva
    yem kusithapramnavav. Wo yetatanamba indkumbiva hillivav yena moamba, hevna kuva
    yem kusithapramnavav. Sesoa hev vevra, anvemamba yemba indkokla ovretava, eva
    henomba sahokla vevavta hevmba, wo anvemamba yemba beswonam ovrerava, osva Sesoa
    henomba kolvrowol vevav. Doa.
  mya-mya: တိုင်း​နိုင်​ငံ​တို့​သည်​သင်​၏​အ​စေ​ကို​ခံ​ရ​ကြ စေ​သ​တည်း။ လူ​မျိုး​အ​ပေါင်း​တို့​သည်​သင့်​အား
    ဦး​ညွှတ်​ရ​ကြ​စေ​သ​တည်း။ သင်​သည်​ဆွေ​မျိုး သား​ချင်း​တို့​ကို​ကြီး​စိုး​ရ​စေ​သ​တည်း။
    သင်​၏ အ​မိ​အ​ဆက်​အ​နွယ်​တို့​သည်​သင့်​အား​ဦး​ညွှတ် ရ​ကြ​စေ​သ​တည်း။ သင့်​အား​ကျိန်​စာ​သင့်​သော
    သူ​တို့​ကို​ကျိန်​စာ​သင့်​စေ​သ​တည်း။ သင့်​အား ကောင်း​ချီး​ပေး​သူ​တို့​သည်​ကောင်း​ချီး​ခံ​စား
    ရ​ကြ​စေ​သ​တည်း'' ဟု​ကောင်း​ချီး​ပေး​လေ ၏။
  cbi-NTPO: Pure' chachilla ñuchi tiba kiikemu dejusa; tsandityu'ba, naaju chachilla
    bain ñu' ajuusha deteedisa. Ñu' paandelanu bain uudenguen chude; ¡Yala ñu' ajuusha
    deteedisa! Mun ñunu Dioschi firu' isa deti'ba, yalaa firu' de-isa; tsenmin mun
    ñunu Dioschi ura' isa deti'ba, yalaa ura' de-isa, timi.
  bod-N: མི་རྣམས་ཀུན་གྱིས་ཁྱོད་ལ་བསྙེན་བཀུར༌དང༌།། མི་རིགས་ཡོངས་ཀྱིས་ཁྱོད་ལ་བཀུར་སྟི༌དང༌།།
    ཁྱོད་ནི་སྤུན་ཟླ་རྣམས་ཀྱི་བདག་པོ༌དང༌།། མ་ཡི་བུས་ཀྱང་བཀུར་སྟི་བྱེད་པར༌སྨོན།། ཁྱོད་ལ་དམོད་པའི་མི་རྣམས་ཀུན་ལ༌ཡང༌།།
    དེ་བཞིན་དམོད་པ་འཕོག་པར་འགྱུར་བ༌དང༌།། ཁྱོད་ལ་བྱིན་རླབས་གནང་མཁན་ཉིད་ལ༌ནི།། དེ་དང་དེ་བཞིན་བྱིན་རླབས་འཐོབ་པར༌སྨོན།
    །ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se sor saki nika ura dungan betemonko, kariimet nubugura kulukuru kisimonko.
    Ni ka gue suan nunga kari gira bagerko, se nuna nika bowa ningi pempem bagamonko.
    Awiriya ka bita maguwurok, mu nu koma memek taukko; se awiriya marak ningo kisok,
    mu nu marak ningo taukko.”
  kkl-kkl: As mog so'o nubunge wamikne an yan mombolag amupto pulamikti, an arukna
    wamukang. Ankabo taneko sikini saog uro an wapmenba, an whingag yabu sanukto pulamukang.
    An yo'olangkiikne taneko sin loba nenel dalamukang. Nimi etneri kiplangkiikne
    taneko Allahri o'ona sembe yeplamsilul,” aro ambarog.
  sna-sna: Ndudzi ngadzikushumire uye marudzi akupfugamire. Uve ishe wehama dzako,
    uye vanakomana vamai vako vakupfugamire. Vaya vanokutuka ngavatukwe uye vaya vanokuropfadza
    ngavaropafadzwe.”
  spa-BLM: Que los pueblos te sirvan, y las naciones se inclinan ante ti. Sé el señor
    de tus hermanos. Que los hijos de tu madre se inclinen ante ti. Maldito sea todo
    aquel que te maldiga. Bendito sea todo aquel que te bendiga”.
  beu-beu: Bangsa-bangsa ang naung eningse emangpi aaing vengtou, bot lelang-lelang
    ba bangsa ang naung mi angu, eningse emangpi aaing aada-aaing somba. Eekaku ang
    naung, eningse emangpi aana ing parenta, bot eningse ing emangpi aapangaadang
    mi aaing vengtou. Nehe ba kutuk metma maeenang angu, eningse kutuk angu bale metma
    iadana. Bot nehe ba aaung-hama vengbanang metma aadana angu, eningse ing di aaung-hama
    angu harak.”
  cac-cac: Tzijtum anima ol ach ac'an servil. Masanil nación ol yaq'uem sb'a d'ayach.
    Yajal ol ach aj d'a yib'an̈ eb' yin̈tilal vin̈ uc'tac. Ol yaq'uem sb'a eb' d'ayach.
    Ol can scatab' Dios d'a yib'an̈ eb' chuc syutej sb'a d'ayach, palta ol yac' svach'c'olal
    d'a yib'an̈ eb' vach' syutej sb'a d'ayach, xchi vin̈.
  swh-ULB: Watu na wakutumikie na mataifa yainame chini yako. Uwe bwana juu ya ndugu
    zako, na wana wa mama yako wainame chini yako. Kila anayekulaani na alaaniwe;
    na kila anayekubariki abarikiwe.”
  bel-bel: 'хай паслужаць табе народы, хай паклоняцца табе плямёны: будзь гаспадаром
    над братамі тваімі, і хай паклоняцца табе сыны маці тваёй; кляцьбіты твае - праклятыя;
    і дабраславенцы твае - дабраславёныя.'
  deu-ELBBK: Völker sollen dir dienen und Völkerschaften sich vor dir niederbeugen!
    Sei Herr über deine Brüder, und vor dir sollen sich niederbeugen die Söhne deiner
    Mutter! Wer dir flucht, sei verflucht, und wer dich segnet, sei gesegnet!
  mbb-OT: Berakat he mezakel he menge tribu is egkehimu menge suluǥuen nu, wey edtahud
    dan kenikew. Berakat he iyan ka mehimu he egalen te menge suled nu, wey medtahud
