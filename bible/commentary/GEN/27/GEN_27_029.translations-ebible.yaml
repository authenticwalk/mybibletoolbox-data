  urd-GVU: قومیں تیری خدمت کریں، اور اُمّتیں تیرے سامنے جھک جائیں۔ اپنے بھائیوں کا
    حکمران بن، اور تیری ماں کی اولاد تیرے سامنے گھٹنے ٹیکے۔ جو تجھ پر لعنت کرے وہ
    خود لعنتی ہو اور جو تجھے برکت دے وہ خود برکت پائے۔“
  deu-1912: Völker müssen dir dienen, und Leute müssen dir zu Fuße fallen. Sei ein
