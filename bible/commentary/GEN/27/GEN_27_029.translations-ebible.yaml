    tan tinem ti we hopo ruru kile tadam. O ya! Iy si ndre kitneh anam ti kihrut pe
    iy si ndre kipu huyen kile tadam ti Lapan kipu huyen kile tadan.”
  caa-caa: Pues que tin e aturuanobꞌ tama meyra chinamobꞌ axin aquetpobꞌ manobꞌ tabꞌa
    y axin acotuanobꞌ toit, y que net tuaꞌ icꞌotori tujor tunor uyarobꞌ atuꞌ, y que
    tunorobꞌ axin acotuanobꞌ toit, y que tunor tin e axin ubꞌaxietobꞌ axin aquetpobꞌ
    bꞌaxbꞌirobꞌ ubꞌan, y que tunor tin e axin uchojbꞌesetobꞌ axin aquetpobꞌ chojbꞌesbꞌirobꞌ
    ubꞌan”, che e Isaac uyare e Jacob.
  eng-WYC-2018: and (may) peoples serve thee, and lineages worship thee; be thou lord
    of thy brethren, and the sons of thy mother be bowed (low) before thee; be he
    cursed that curseth thee, and he that blesseth thee, be he [full-]filled with
    blessings, (or be they cursed who curse thee, but let those who bless thee, be
    filled full with blessings).
  epo-epo: Popoloj vin servu, Kaj gentoj kliniĝu antaŭ vi; Estu sinjoro super viaj
    fratoj, Kaj kliniĝu antaŭ vi la filoj de via patrino; Viaj malbenantoj estu malbenataj,
    Kaj viaj benantoj estu benataj.
  uig-PIN: Hǝlⱪlǝr sening ⱪulluⱪungda bolƣay, Əl-millǝtlǝr aldingda tizlanƣay; Ⱪerindaxliringƣa
    hoja bolƣaysǝn; Anangning oƣulliri sanga tizlanƣay; Sanga lǝnǝt ⱪilƣanlar lǝnǝtkǝ
    ⱪalƣay; Sanga bǝht tiligǝnlǝr bǝht tapⱪay!» — dedi.
  beo-beo: 'Dunu fifi asi gala da dima hawa: hamosu dunu ba:mu da defea. Dunu huluane
    da dima begudumu, amola di da dia fi dunu ilima hinawane esalumu. Dia:me ea mano
    da dima begudumu da defea. Dunu da dima gagabusu aligima:ne sia:sea, ilima gagabusu
    aligimu da defea, amola nowa da dima hahawane dogolegele sia:sea, ilia amola da
    hahawane dogolegele iasu ba:mu da defea.”'
  tpi-OTNT: Bai ol man bilong olgeta ples i ken kamap wokboi bilong yu, na ol manmeri
    bilong olgeta kantri i ken i stap aninit long yu. Yu bai bosim ol brata bilong
    yu. Na bai ol tumbuna pikinini bilong mama bilong yu i ken i stap aninit long
    yu. Ol man i askim God long bagarapim yu, ol yet i ken bagarap. Tasol ol man i
    askim God long mekim gut long yu, ol tu i ken kisim blesing.”
  hau-SA: Bari al’ummai su bauta maka mutane kuma su rusuna maka. Ka zama shugaba
    a kan ’yan’uwanka bari kuma ’ya’yan mahaifiyarka su rusuna maka. Bari waɗanda
    suka la’anta ka, su la’antu; waɗanda kuma suka sa maka albarka, su sami albarka.”
  udu-udu: Dhalka ris ’kwani ’baar mo mii /e to ime’d mo, dhali aris kal gi mony’cesh
    mina ’ko ka bamambor mmoluŋ /e mo. Tayi tap̱a ap̱o/ ikam pini mo dhali dhalki
    iya/in gi kwan mini ’ko ka bamambor mmoluŋ /e mo. Monyjee midi di ap̱o/ aris ’kwani
    ’baar ka ’deṯe/ ’deṯe/ kun jeeki /e mo, dhali mom’bor mii midi di ap̱o/ aris ’kwani
    ’baar mo kun ’borki /e mii mo.
  uig-LAT: Xelqler séning qulluqungda bolghay, El-milletler aldingda tizlan’ghay;
    Qérindashliringgha xoja bolghaysen; Anangning oghulliri sanga tizlan’ghay; Sanga
    lenet qilghanlar lenetke qalghay; Sanga bext tiligenler bext tapqay!» — dédi.
  nde-nde: Sengathi izizwe zingakukhonza labantu bakukhothamele. Ube yinkosi phezu
    kwabafowenu, njalo sengathi amadodana kanyoko angakukhothamela. Sengathi labo
    abakuqalekisayo labo baqalekiswe labakubusisayo babusiswe.”
  ton-ton: Ke tauhi koe ʻe he ngaahi kakai, pea ke punou ʻae ngaahi puleʻanga kiate
    koe; ke ke ʻeiki koe ki ho kāinga, pea ke punou ʻae ngaahi tama ʻa hoʻo faʻē kiate
    koe; ke malaʻia ia te ne kapeʻi koe, pea ke monūʻia ia ʻoku ne tāpuakiʻi koe.”
  ces-1613: Nechažť slouží tobě lidé, a sklánějí se před tebou národové. Budiž pánem
    bratří svých, a ať se sklánějí před tebou synové matky tvé. Kdož by zlořečili
    tobě, nechť jsou zlořečení, a kdo by dobrořečili tobě, požehnaní.
  eko-eko: Khapila za waatta zuurumeele weeyo, na mahimo a waatta ookokhorele. Wiiye
    mbwana wa attwiizo, na aana a mamaawo ookokhorele weeyo. Oolaanikha pi apale anttelaaye
    wuulaani, na ooparikhiyiwa pi apale anttelaaye wuuparikhiya.”
  nss-nss: Andre hu ndramat para kol pwan masih andre hu karayah pwandrendres tam,
    pe andre hu katukuruhu kisa kili wou. Pe andre nalim hu pe ndraye tinam hu masih
