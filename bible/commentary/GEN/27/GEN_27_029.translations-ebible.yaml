  ntj-ntj: Nyangka yarnangu pirnilu-yanku waarka palyanma nyuntuku, puru nyuntuku
    tjamupirtikutarrartu. Puru-ya nyuntunya pupakatirra marninypungama. Nyangkan yungarrapirtiku
    puurrarriku. Nyangkanta-ya nyuntuku tjinawana pupakatima. Nyangka kutjupatjarralu-tjingurunta-ya
    yinitjunku. Nyangka-tjananya Mama Kuurrtu ngaparrtjika yinitjunku. Nyangka kutjupatjarralu-tjingurunta-ya
    walykumunura kanyinma. Nyangka Mama Kuurrtu-tjananya ngaparrtjika walykumunura
    kanyinma.”
  row-row: Nusaꞌ ra dadꞌi ho ate ma, ma leo ra, beꞌutee fee hadat neu nggo. Dei fo
    ho parenda basa toronoo mara, ma ara sendeꞌ lululangga nara neu nggo. Seka sumba-ndoon
    nggo, sira o hambu sumba-ndoon boe. Ma seka fee nggo papala-babꞌanggiꞌ, sira o
    hambu papala-babꞌanggiꞌ boe.”
  kan-2017: ಜನಗಳು ನಿನ್ನನ್ನು ಆರಾಧಿಸಲಿ, ಜನಾಂಗಗಳು ನಿನಗೆ ಅಧೀನವಾಗಲಿ. ನಿನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ
    ನೀನು ದೊರೆಯಾಗಿರು, ನಿನ್ನ ತಾಯಿಯ ಮಕ್ಕಳು ನಿನಗೆ ಅಡ್ಡಬೀಳಲಿ. ನಿನ್ನನ್ನು ಶಪಿಸುವವರಿಗೆ ಶಾಪವೂ,
    ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವವರಿಗೆ ಆಶೀರ್ವಾದವೂ ಉಂಟಾಗಲಿ” ಎಂದನು.
  ena-ena: Hulaŋ iamɨgali haiabɨla mu hɨsɨŋ mu hɨsɨŋ agɨlaŋ nadɨ sibɨla hɨsɨŋ hɨniavɨbali
    uami. Hulaŋ iamɨgali fɨli tɨbɨ mu hɨsɨŋ mu hɨsɨŋ agɨlaŋ nadɨ ibi mɨŋaiahɨben aba
    nadɨ mikɨ pɨŋ mɨgalɨfɨlɨbavɨbali uami. Nama manɨgali hɨnihɨni nadɨ imahalina agɨladɨ
    migɨlɨbanaŋ uami. Nadɨ hɨdɨlɨ pam agɨlaŋ nadɨ lɨhu hɨvɨ hɨniavɨbali uami. Hulaŋ
    nama vɨhɨlɨ iga iga saŋ Asɨ dɨ abavɨci Asɨ lɨci nɨbɨlaŋ nukeŋ vɨhɨlɨ igavɨbali
    uami. Hulaŋ Asɨ nadɨ huaci lamalama saŋ abavɨci nulɨdɨ avi huaci lamɨbali uami.
  tgo-tgo: Ya naŋgo weya Loi na ne i vakatha vanautuma vavana thɨ kaiwo e ghen na
    tembe ŋgoreiyeva weŋgiya orumburumbu ne muyaiko, na ya naŋgo gharɨgharɨ vavana
    nevole thɨ yavwatata wanaŋge. Ya naŋgo weya Loi na nevole u tabo na giya weŋgiya
    len bodaboda, na tɨna le bodaboda nevole thɨ yavwatata wanaŋge. Ya naŋgo weya
    Loi na thavala nevole thɨ guraŋge ne thɨ vaidiya guraniye, na thavala nevole thɨ
    varemoliyaŋge ne thɨ vaidiya ghanjithovuye.”
  yap-yap: Ma pi nam e ngar manged tapigpig rom, ma girdi’en e pi nam e ngu’ur siro’gad
    ngom. Ma ga par ni gur e masta rok e girdi’ rom, mi i siro’ ngom e pi’in ni owchen
    e chitinam. Ma pi’in yad ra yibilayem ni nge buch wa’atham, e nge buch wa’athrad,
    ma pi’in yad ra yibilayem ni nge fel’ wa’atham, e nge fel’ wa’athrad.”
  tet-tet: Ema klubun sia atu dadi baa okaan atan. Ema hunun sia atu loꞌu-sudur no
    foo kneter baa o. Nebee, o ukun baa okaan maun-alin sia hotu-hotu. Sia moos nakniꞌa
    baa o. See mak kastikar o, sia moos netan kastikar. See mak foo matak-malirin
    baa o, sia moos netan matak-malirin.”
  hlt-MCSB: Pilnam rhoek loh nang taengah thotat uh saeh lamtah, namtu loh nang taengah
    bakuep khaw bakuep saeh. Na pacaboeina rhoek taengah boei la om lamtah na manu
    ca rhoek loh nang taengah bakop uh saeh. Nang thae aka phoei thil tah thaephoei
    thil saeh. Nang yoethen aka pae te yoethen pae saeh,” a ti nah.
  mdy-ETH: ዓጫ ኔኤም ዎርቆንጎ፤ ዴራኣ ኔኤም ዓይሢንታያ ማዖንጎ፤ ኔ ዒጊኖኮ ቢያ ዑፃ ማዔ፤ ኔ ዒንዶ ናኣታ ቢያ ኔኤም ሂርኪ
    ጌዒ ዚጎንጎ፤ ኔኤም ጋዳንቃዞንሢ ፆኦሲ ጋዳንቃንዳኔ፤ ኔና ዓንጃዞንሢ ዒዚ ዓንጃንዳኔ» ጌዒ ዓንጄኔ።
  twi-ASANTE: Amanaman bɛsom wo, na nnipa nyinaa abu wo nkotodwe. Wobɛdi wo nuanom
    so, na wo maame mma nso akoto wo. Wɔbɛdome wɔn a wɔdome wo nyinaa, na wɔn a wɔhyira
    wo nyinaa nso, wɔbɛhyira wɔn.”
  bhl-bhl: Nanew aneng aneng angom biim kawtiw alik alik i kom weng afak bin kawtiw
    keboliwka! Kawkunum kumel so, kauk um muluwel dow iso, alik alik i makuw kom afak
    kuw boliwka! Nimin kawtiw ite mak kulo yakok kekemiw tewe, Yawe e kawtiw biilo
    fein yakok keyembomaka! Kate, nimin kawtiw ite mak kulo bamki so kekemiw tewe,
    Yawe e kunum waneng biilo beemdiw keyemeko, ikati bamki so keyembomaka!”, dangse
    kale.
  con-NTPO: Tsain'bio a'i tsu quema paña'faya. Nane faesu ande'su aindeccu'qque quenga
    ccaru dyai'faya. Que antiandeccuma'qque qui mandaya. Nane que mamambe dushundeccu'qque
    quenga ccaru'faya. Majan quenga egae tsoña'chove afa'ninda Chiga tsu tisenga egae
    tsoña. Tsa'ma majan quenga ñotsse tsoña'chove afa'ninda Chiga tsu tisenga ñotsse
    tsoña.”
  eng-WEBU: Let peoples serve you, and nations bow down to you. Be lord over your
    brothers. Let your mother’s sons bow down to you. Cursed be everyone who curses
    you. Blessed be everyone who blesses you.”
  bnp-bnp: E huriki e turamu mai bara ria a vora vomu. A maka tanga lobo bara ri polotano
