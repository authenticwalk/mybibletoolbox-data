    kitten anam, andre Ngindrai kitten anan. Pe kapa hiyeh kitoholi wou ara andre
    Ngindrai kitoholi hu yi.”
  eng-WMB: Let peoples serve you, and nations bow down to you. Be lord over your brothers.
    Let your mother’s sons bow down to you. Cursed be everyone who curses you. Blessed
    be everyone who blesses you.”
  tam-TCV: நாடுகள் உனக்குப் பணி செய்வார்களாக. மக்கள் கூட்டங்கள் உன்னைத் தலைதாழ்த்தி
    வணங்குவார்களாக. உன் சகோதரரின்மேல் நீ முதன்மையானவனாய் இருப்பாய், உன் தாயின் மகன்கள்
    உன்னைத் தலைதாழ்த்தி வணங்குவார்கள். உன்னைச் சபிக்கிறவர்கள் சபிக்கப்படுவார்களாக.
    உன்னை ஆசீர்வதிக்கிறவர்கள் ஆசீர்வதிக்கப்படுவார்களாக.”
  ceb-ULB: Hinaot nga ang katawhan moalagad kanimo ug ang mga kanasoran moyukbo kanimo.
    Mahimo kang agalon sa imong mga igsoon, ug hinaot nga ang mga anak sa imong inahan
    moyukbo kanimo. Ug hinaot nga si bisan kinsa nga motunglo kanimo matinunglo usab;
    hinaot nga ang matag usa nga mopanalangin kanimo mapanalanginan usab.”
  mkn-mkn: Bangsa-bangsa dong jadi lu pung hamba, Deng suku-suku dong, tondo kasi
    hormat sang lu. Biar lu parenta sang lu pung sodara dong samua, deng dong tikam
    lutut di lu pung muka. Sapa yang kutuk sang lu, dong ju dapa kutuk. Deng sapa
    yang kasi berkat sang lu, dong ju dapa berkat.”
  pol-UBG: Niech ludzie ci służą i niech ci się kłaniają narody. Bądź panem twoich
    braci i niech ci się kłaniają synowie twojej matki. Niech będzie przeklęty, kto
    cię przeklina, a niech będzie błogosławiony, kto cię błogosławi.
  agr-agr: ¡Kuashat aents aidau aminak takagtamiagtinai, nuigtushkam nugka muunnumia
