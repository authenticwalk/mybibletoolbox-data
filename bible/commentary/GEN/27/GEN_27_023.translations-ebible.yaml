verse: GEN.027.023
translations:
  mal-C: അവന്റെ കൈകൾ ഏശാവിന്റെ കൈകൾപോലെ രോമം നിറഞ്ഞതായിരുന്നതുകൊണ്ട്, അദ്ദേഹം അവനെ
    തിരിച്ചറിഞ്ഞില്ല; അങ്ങനെ യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ചു.
  deu-TKW: Und er erkannte ihn nicht, weil seine Arme behaart waren, wie die seines
    Bruders Esau, und so segnete er ihn denn.
  lin-lin: Tata na ye ayebaki ye te, pamba te maboko ya Jakobi ezalaki na bapwale
    lokola ya Ezawu, ndeko na ye ; boye apambolaki ye.
  cbr-NT: Usai 'ikë ka Isaacnën 'unánma 'ikën, 'unánkima ka aín pëñanu aín rani 'itsa
    'ikë, aín xukë́n apan Esaúnën pëñansa 'ikë tankëxa. 'Aínbi ka upíokin sinánxunuxun
    pain,
  eng-LSV: And he has not discerned him, for his hands have been hairy, as the hands
    of his brother Esau, and he blesses him,
  bmu-bmu: Böröŋi jupŋambuk datŋi Isogö börö tandök ewö ahöhaŋgöra Aisaknöŋ i qahö
    möt kutum waŋgiba kötuetköm waŋgimamgöra ahök.
  eng-GNV: '(For he knewe him not, because his hands were rough as his brother Esaus
    hands: wherefore he blessed him)'
  eng-WEBSTER: 'And he discerned him not, because his hands were hairy, as his brother
    Esau''s hands: So he blessed him.'
  nhw-BL: Huan Isaac amo quimatqui sintla eliyaya Jacob pampa imax quipiyayaya miyac
    itzoyo quen iicni, Esaú. Huajca quema quimacasquía itlatiochihual iixpa Toteco,
  swh-ONEN: Hakumtambua, kwa sababu mikono yake ilikuwa na nywele kama ya ndugu yake
    Esau, kwa hiyo akambariki.
  bba-bba: U ǹ nùn tubɑ yèn sɔ̃ win nɔmɑ sɑnsu mɔ nɡe Esɑuɡiɑ. Adɑmɑ ye u kĩ u nùn
    domɑru kuɑ,
  eng-KJVCPB: 'And he discerned him not, because his hands were hairy, as his brother
    Esau’s hands: so he blessed him.'
  cpy-cpy: Tee riyotawakiri, tema witzipako ikantaka ariwaewitaka rirentzi Esaú. Roojatzi
    ipasonkiwentantanakari.
  mpx-mpx: He Aisake nige i aatena te iya Yakobo, kaiwena goti pupunoliya i pibose
    nimana labui elal amnana i ola talina Iso pupunona. He tage Yakobo ana ba mulolu
    i babaunanik,
  wbp-wbp: Kuja-jangka, kujalpa waku Jakupu yumurrumurrulku nyinaja papardi-nyanu-piyalku
    Yijuwu-piyalku waku-jarraju, Yijakirli kula milya-pungu ngulaju Jakupu-nyayirni
    yalumpuju. Ngula nyanungurlu marnpurnu, kanginy-pungu nyanungurlu kula-nganta
    wati yalumpu Yijuwu. Ngula-jangka, wangkaja-nyanu kanunju-kari Yijakiji, “Nyampu-juku
    marda Yijuwuju, yungurnarla milki-yunparni jaru-nyayirni-wangu ngaju-nyanguju
    palinjakungarnti.”
  luo-luo: Isaka ne ok nyal fwenye nikech lwetene ne rayier ka mag Esau owadgi, kuom
    mano nogwedhe.
  meu-meu: Ia na toana asi dibana, badina be imana na huika-huika, kakana Esau imana
    na heto; taunabunai ia ese e hanamoa.
  npi-ULB: तिनका हातहरू तिनका दाजु एसावकै हातजस्‍ता रौँ नै रौँ भएका हुनाले इसहाकले
    तिनलाई चिनेनन्‌, त्यसैले इसहाकले तिनलाई आशिष्‌ दिए ।
  yor-yor: Kò sì dá Jakọbu mọ̀ nítorí ọwọ́ rẹ̀ ní irun bí i ti Esau arákùnrin rẹ,
    nítorí náà, ó súre fún un
  emp-NTPO: 'Isaba Jacobora cawaẽ́ basía idji jʌwara Esaú jʌwa quĩrãca caraid̶a b̶ʌ
    bẽrã. Isaba Jacobo bia jara b̶ʌbʌrʌd̶e wayacusa iwid̶isia: –¿Bʌra wãrãda mʌ̃ warra
    Esaúca?– Jacoboba panusia: –Mãẽ, zeza. Mʌ̃ra Esaúa.–'
  ind-ind: Isak tidak tahu bahwa sebenarnya yang dia sentuh adalah Yakub karena lengannya
    berbulu seperti Esau. Sebelum memberkati Yakub,
  pes-OPCB: اسحاق او را نشناخت، چون دستهایش مثل دستهای عیسو پرمو بود. پس یعقوب را
    برکت داده،
  ssx-ssx: Ipikana꞉ma꞉ Dieikopee laa na handa꞉ wieke ekita꞉ mo ipika꞉ kiki manuta꞉
    Isona꞉ ekima꞉ handa itiki pelipa peeke ekima꞉ piekeme. Ipikana꞉ma꞉ ipika꞉ epeaasa꞉
    ekimanu teke pa꞉ta꞉ haluekema꞉ pitiekepate kone
  lcm-lcm: Si taun ke Isak parik katapa arai kinle ania, using ngono kungana katapo
    ungan val ke Esau. Ninia vanang a tukulai ina kata posong atautauia ia.
  aer-aer: Kele, Isaac-ele renhe alhengke-aretyakenhe aneke rarle amulte alte akngerre
    anekenge kake ikwerenhe Esau-arteke. Nhenge Isaac-ele renhe anpeke re itirreke
    Esau-eke-athene. Kele Isaac ikwere angkeke, “Nhenge apeke-arle Esau-arle amulte
    alte akngerrenge, kele lyete, urreke ayenge ilwetyenhenge, the ikwere iletyenhenge
    arne mwerre areye-arle ikwere anetyenhe.”
  tgl-ULB: Hindi siya nakilala ni Isaac dahil ang kanyang mga kamay ay mabalahibo,
    katulad ng mga kamay ng kapatid niyang si Esau, kaya pinagpala siya ni Isaac.
  nop-nop: Adi kohoŋ dumuniŋnit doktiŋa mu nadidakaleguk. Unduŋ tiŋa kahaŋ timiŋguk.
  kca-kca: Щиты ԓўвеԓ ӑт мŏштәсԓы, йошԓаԓ Исав йайәԓ йошәт иты пўнәӈәт усәт; пӑ йӑмән
    мӑсԓы.
  cbu-NT: Itaru, Isaaksha nda natstarangiya, watam Akopaa pachtam patatarangu, Esaw
    pachtam tamapari ashiritam patatarangiya. Itaru, ashiritaa yusur tayusarangiya.
    ¿Kaapaniri zurkush átish? ¿Esawaa, shiy? átu, Akoparinsha, Apaa, nuwcha átana.
    Nuw Esawtana tárangu, waparsha mapiyrangshita.
  hui-hui: Irane Yagabanaga gi meme dongoneme kabu buwa heagola Aisaga ibugua ogoda
    lalu handabe nahe berene. Ibu handabe nahe berenedago tene Yagabanaga gi nogo
    meme dongoneme kabu buwa heagola ibu gi irihe Isodalo manda bu berene. Ani manda
    buwa dege Aisagahanda ibu biamogo bialu mo bayale hole howa
  wrs-wrs: Aralva englavalva kevranamoa, memetovm kevrana talnahonam, ona, Esauna
    tal.
  mya-mya: သူ​၏​လက်​တို့​သည်​ဧ​သော​၏​လက်​များ​ကဲ့​သို့ အ​မွေး​ထူ​သော​ကြောင့်​ဖ​ခင်​သည်​ယာ​ကုပ်
    ဖြစ်​မှန်း​မ​ရိပ်​မိ​ချေ။ သူ့​အား​ကောင်း​ချီး​မ ပေး​မီ၊-
  cbi-NTPO: Tsejtu keengatyumi, ya' pejpelaya pijun juutu, ya' naatala Esaúchi kera
    deeñu' mitya. Tsejtu Dioschi ura' isa tinundiyandu,
  bod-N: ཨི་སཱག་གིས་བུ་སུ་ཡིན་མ་ཤེས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ཁོའི་ལག་པའི་སྟེང་དུའང་བ་སྤུ་ཡོད་པས་ཁོའི་གཅེན་པོ་ཨེ་སཱབ་ཀྱི་ལག་པ་དང་མཚུངས་པའི་ཕྱིར༌རོ།
    །དེ་ནས་བུ་ཡ་ཀོབ་ལ་བྱིན་རླབས་གནང་བ༌དང༌།
  wsk-wsk: Mu nu Jacob i, bare nuet ninguru me ari ko ikiam, mu awuk, noko kuting
    luan mone ago, Esau ko wore turan. Se nu marak tuokko,
  kkl-kkl: Yakub sae pham kambing hong kauptopti, “Esauri sae hong pongoropne saog
    uro wamla,” aro Ishakti, “Esau yal,” sembaogti, “Allah siag kipnun,” sembaog aghana
    nen hailamogti,
  sna-sna: Haana kugona kumuziva, nokuti maoko ake aiva nemvere dzakaita sedzomukoma
    wake Esau; saka akamuropafadza.
  spa-BLM: No lo reconoció, porque sus manos eran peludas, como las de su hermano
    Esaú. Así que lo bendijo.
  beu-beu: Isak ana bae uuling Yakob apang ateing niang, aarunge Yakob atang angu
    eamudi veng emenghula Esau atang edadenang base, Isak hula aaung-hama angu vengbanang
    metma maenang. Aarunge uanguveng Isak hula aaung-hama angu vengbanang metma Yakob
    enang muse,
  cac-cac: Maj nachajel-laj yuj vin̈ smam vin̈ chi', yujto ay xiil sc'ab' vin̈ icha
    val yic vin̈aj Esaú chi', yuj chi' ix yalancan vach' lolonel vin̈ d'a yib'an̈
    vin̈.
  swh-ULB: Isaka hakumtambua, kwa sababu mikono yake ilikuwa na manyoya, kama mikono
    ya Esau ndugu yake, hivyo Isaka akambariki.”
  bel-bel: І не пазнаў яго, бо рукі ў яго былі, як рукі ў Ісава, брата ягонага, калматыя.
    І дабраславіў яго
  deu-ELBBK: Und er erkannte ihn nicht, denn seine Hände waren haarig, wie die Hände
    seines Bruders Esau; und er segnete ihn.
  mbb-OT: Wazà ni Isaac mekilala si Jacob, su is menge velad din bulvulen iring te
    velad ni Esau. Umbe te wazè din pa penubtuvazi,
  msc-msc: Isiyaka filira Yakuba ma, ka a masɔrɔn si tɛrɛ ye a boloilu ma iko Esawu
    boloilu tɛrɛ ye ɲa mɛn ma, wo bolo ma a duwara a yɛ.
  mal-2015: അവന്റെ കൈകൾ സഹോദരനായ ഏശാവിന്റെ കൈകൾപോലെ രോമമുള്ളവയാകകൊണ്ടു അവൻ തിരിച്ചറിയാതെ
    അവനെ അനുഗ്രഹിച്ചു.
  tuo-NT: Esaú weronojõ omocãrĩ poaritiyucã, Isaa “Apĩ nimi”, ni masĩticʉ niwĩ. Cʉ̃
    Õꞌacʉ̃rẽ sẽrĩbosati dʉporoacã,
  gup-gup: Nungka minj biwernhkukburrkburrkbekkayi dja nungka kunbid nuye bidmudwernni
    yiman yerreh benedanginj nuye nawu Esau bidyihbidyimi, wanjh kunu nungka kaluk
    bimarneyimeng kunmak kunwok.
  met-met: Baing bagu xabia te, namua na rimandi buxading bila Iso iniadi. Binabu
    xauxau ba sina guxama na.
  gvs-gvs: E amoko goi Aisake natuna Yakobo geya ikinaneyeta unana nimana ma unuununa
    Iso nimana nakae. Tauna geya ikinaneyeta. Tuwo latuwona bego ikaipakuye go, nava
    inanayuwo,
  rmc-rmc: Na sprindžarďa les, bo leskre vasta sas zabararde sar o vasta leskre phraleskre
    le Ezavoskre. O Izak les požehňinďa
  nlg-nlg: Me mua ghilala pukulaghinia te Jacob, na pukuna na limana Jacob tara vaghai
    sono na limana Esau tara vuvulua. Keri ke, Isaac te dutu ni vautoana Jacob,
  dgr-DOGNT: Esau welachı̨į̀ lanì weghàà łǫ yexèlagoedì t'à Jacob at'ı̨ nàyèhzhį̀-le.
    Eyıt'à Isaac yatı nǫǫde nezı̨ı̨ t'à yek'eèyaı̨htı.
  pes-OPV: و او را نشناخت، زیرا که دستهایش مثل دستهای برادرش عیسو، موی دار بود، پس
    او را برکت داد.
  ron-1924: Ну л-а куноскут, пентру кэ мыниле ый ерау пэроасе, ка мыниле фрателуй
    сэу Есау, ши л-а бинекувынтат.
  ben-OBCV: তিনি যাকোবকে চিনতে পারেননি, কারণ তাঁর হাত দুটি তাঁর দাদা এষৌর হাতের মতোই
    লোমশ ছিল; তাই তিনি তাঁকে আশীর্বাদ করার জন্য এগিয়ে গেলেন।
  lex-lex: Nhi'nande Isaka edonna nat niohora, yoma limni wulwulga emolmolla a'nani
    Esau limni. Mere Isaka nwahi' pa nara'a-napalga.
  rgu-rgu: Tehuu Isak ta nalelaꞌ Yakob fa, nana huu lima nara rabubulu sama leoꞌ Esau.
    Tehuu ana sakaꞌ fee Yakob ua-naleꞌ,
  som-som: Mana uu garanin, maxaa yeelay, gacmihiisu xaad miidhan bay ahaayeen sidii
    gacmihii walaalkiis Ceesaw; sidaas daraaddeed wuu u duceeyey.
  lat-VUC: Et non cognovit eum, quia pilosæ manus similitudinem majoris expresserant.
    Benedicens ergo illi,
  aoi-aoi: Ajike-ka nakina nenu-ngwarndirranguma Jekaba mena-baba amakwulya-wiya nenukwuda-langwa
    ayarrka ena-langwa. Wuburra Yijawa-langwa akina ayarrka-da. Neniki-yengbi-yada
    nakina Ajika ebina ayakwa eningilyamarmba ena-langwa Jekabu-wa
  eng-ASVBT: 'And he discerned him not, because his hands were hairy, as his brother
    Esau’s hands: so he blessed him.'
  mna-mna: 'Tana Isak ikilaala Yakop som. Paso, namaana rumunrumunŋana kembei ta Isau.
    To Isak imaŋga be ipomboli. Som, mi iso: “E-e! Nu Isau tau?” Yakop iso: “E, nio
    tau.”'
  ita-1885: E nol riconobbe; perciocchè le sue mani erano pelose, come le mani di
    Esaù, suo fratello; e lo benedisse.
  eng-LXXUP: And he knew him not, for his hands were as the hands of his brother Esau,
    hairy; and he blessed him,
  eng-ULB: Isaac did not recognize him, because his hands were hairy, like his brother
    Esau's hands, so Isaac blessed him.
  spa-VBL: Isaac no se dio cuenta de que era Jacob porque tenía las manos con vellos
    como Esaú, así que se preparó para bendecirlo.
  fra-_FOB: Il ne le reconnut pas; car ses mains étaient velues, comme les mains d'Ésaü,
    son frère; et il le bénit.
  mal-mal: അവന്റെ കൈകൾ സഹോദരനായ ഏശാവിന്റെ കൈകൾപോലെ രോമമുള്ളവയാകകൊണ്ട് അവൻ തിരിച്ചറിയാതെ
    അവനെ അനുഗ്രഹിച്ചു.
  urd-GVR: Yoṅ us ne fareb khāyā. Chūṅki Yāqūb ke hāth Esau ke hāth kī mānind the
    is lie us ne use barkat dī.
  suz-BL: मिनु मेको कली मतुइक्‍ता बाक्‍त। मारदे हना आ गुइ एसाव खोदेंशो पा चां पाइश्‍शो
    बाक्‍माक्‍त। मोपतीके आसीक गेवा बाक्‍त।
  ita-1927: 'E non lo riconobbe, perché le mani di lui eran pelose come le mani di
    Esaù suo fratello: e lo benedisse. E disse:'
  ckb-ckb: ئیتر نەیناسییەوە، چونکە دەستەکانی وەک دەستەکانی عیسۆی برای تووکن بوون،
    کاتێک کە ویستی داوای بەرەکەتی بۆ بکات،
  eng-BBE: 'And he did not make out who he was, because his hands were covered with
    hair like his brother Esau''s hands: so he gave him a blessing.'
  crx-NTPO: '''Ink''ez ''aw nalhuyóolts''ulh, nyoo oola dughai Esau oola k''un''a,
    ''inka soo hoonzoo-un be ubulh yalhduk.'
  kan-OKCV: ಅವನ ಕೈಗಳು ಅವನ ಅಣ್ಣ ಏಸಾವನ ಕೈಗಳಂತೆ ರೋಮಮಯವಾಗಿ ಇದ್ದುದರಿಂದ, ಅವನು ಯಾರೆಂದು ತಿಳಿಯದೆ,
    ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  bbb-bbb: Rove Aeseki fu naebe mukoreigia biekudina fie ro fume Jekafudo vajae u
    ije fare fiero fu Isodo faranero fu ijiege vierafei. Ijadufuo fune oemarena daro
    makiro vierafeba una kuke kuae, A e ige ane ma Iso areno kuamoga Jekafu fu biesirina
    kua, Ke ije nane ma Iso nareno kuae.
  tam-2017: அவனுடைய கைகள் அவனுடைய சகோதரனாகிய ஏசாவின் கைகளைப்போல ரோமமுள்ளவைகளாக இருந்ததால்,
    யாரென்று தெரியாமல், அவனை ஆசீர்வதித்து,
  spa-RV-1909: 'Y no le conoció, porque sus manos eran vellosas como las manos de
    Esaú: y le bendijo.'
  ron-BTF: Şi nu l-a recunoscut, din cauză că mâinile lui erau păroase, ca mâinile
    fratelui său Esau, aşa că l-a binecuvântat.
  eng-WEBP: He didn’t recognize him, because his hands were hairy, like his brother
    Esau’s hands. So he blessed him.
  eng-FBV: Isaac didn't realize it was really Jacob because his hands were hairy like
    his brother Esau's, so Isaac got ready to bless him.
  nld-1939: Hij herkende hem niet, omdat zijn handen behaard waren als de handen van
    Esau, zijn broer. En toen hij hem wilde zegenen,
  nch-BL: Huan Isaac amo quimatqui sinta eliyaya Jacob pampa imax quipiyayaya miyac
    itzoyo quej iicni, Esaú. Huajca quema quimacasquía itatiochihual iixpa Toteco,
  tfr-NTPO: Eni ga ba orkwo l̈i zok ara Esaú ĩ kjoyo kjĩshko ga e ë to miydara ba
    datarë l̇l̇ëme. Gueniyo l̇l̇ëbo ber pjl̈ú ba kong l̈aydeshko ga
  vie-1934: Người chẳng nhận biết đặng vì hai tay cũng có lông như của anh, là Ê-sau.
    Vậy Y-sác chúc phước cho.
  hin-CV: यित्सहाक ने उसे नहीं पहचाना, क्योंकि उसके हाथ में वैसे ही बाल थे जैसे एसाव
    के थे. इसलिए यित्सहाक उसे आशीष देने के लिए आगे बढ़ा.
  eng-OURB: He didn’t recognize him, because his hands were hairy, like his brother,
    Esau [Hairy]’s hands. So he blessed him.
  spa-BES: Y no supo quién era, porque tenía las manos cubiertas de pelo como las
    manos de su hermano Esaú, y le dio una bendición.
  tdx-tdx: Le tsy nifohi’e amy te nivolovolo­eñe manahake o fitàn-joke’e Esaveo o
    taña’eo, aa le tinata’e.
  vid-vid: Nahamzelele kwa vila moko ga heye gali na milaika minji kota ja Esau mkulugwe,
    ahyo nakewika goya kumtambichiza.
  pwg-pwg: Jeikap imana igerei da korokorona nakanani ma Iso imana, tuna kubiine Aisiki
    ke ita vogii tovoni. Tuna kubiine karakava, kam murinai na ivi biibiini.
  eng-OKE: And he could not be known, because his hands were hairy, like the hands
    of Esau his brother; and he blessed him.
  tha-KJV: ท่านก็​ไม่ได้​สังเกต เพราะมือของเขามีขนดกเหมือนมือเอซาวพี่ชายของเขา ท่านจึงอวยพรแก่​เขา
  por-BR-2018: 'E não lhe reconheceu, porque suas mãos eram peludas como as mãos de
    Esaú: e lhe abençoou.'
  bco-bco: Aisa꞉g eyo꞉ dagi elo꞉wo꞉ ao Iso꞉wa꞉ dagi do꞉la꞉ma꞉ fo꞉ndo꞉ o꞉ngo꞉wa golo꞉
    ko꞉lo꞉, Ya꞉kobo꞉lo꞉b a꞉la꞉bo꞉ mo꞉asulo꞉. A꞉la꞉fo꞉ko꞉lo꞉ Aisa꞉g eyo꞉ e nafale mesea꞉ki
    towo꞉ sa꞉ma꞉no꞉ asulo꞉.
  deu-ELO: Und er erkannte ihn nicht, denn seine Hände waren haarig wie die Hände
    seines Bruders Esau; und er segnete ihn.
  ktm-ktm: Aisak iyeterihi Yakop, odosa iy petlumwen eri lemun hutun ihpa ndre tan
    Iso. Iy ipe ndre kipatihteh ndre Yakop,
  caa-caa: Pero cocha tajpemix unacꞌut e Isaac machi cꞌotoy unata jay jax e Jacob
    xeꞌ uqꞌueche tari e caldo, cocha ayan meyra tzutz tama ut ucꞌabꞌ bꞌan cocha ayan
    tama ut ucꞌabꞌ e Esaú. Pero conda cꞌanix uyajcꞌu e chojbꞌesiaj
  eng-WYC-2018: And Isaac knew not Jacob, for the hairy hands showed the likeness
    of the elder son. Therefore Isaac blessed Jacob (or And so that is why Isaac would
    soon bless Jacob),
  epo-epo: Kaj li ne rekonis lin, ĉar liaj manoj estis kiel la manoj de lia frato
    Esav, harkovritaj; kaj li benis lin.
  uig-PIN: Uning ⱪolliri bolsa akisi Əsawning ⱪolliridǝk tüklük bolƣini üqün uni toniyalmay,
    uningƣa bǝht-bǝrikǝt tilǝp dua ⱪildi.
  beo-beo: 'Ya:igobe ea laboso da hinabo bagade Iso ea laboso defele amo dawa:beba:le,
    e da lelu dunu da Ya:igobe hame dawa:i galu. E da ema Gode da hahawane dogolegele
    fidima:ne magobo mano nana sia: defei imunusa: dawa:i.'
  tpi-OTNT: Aisak i no luksave long Jekop, long wanem, gras bilong meme i karamapim
    han bilong Jekop, na han bilong en i gat planti gras olsem han bilong Iso. Aisak
    i laik givim blesing long em,
  hau-SA: Bai gane shi ba, gama hannuwansa suna da gashi kamar na ɗan’uwansa Isuwa,
    saboda haka ya albarkace shi.
  udu-udu: Dhali a’di diki nyiṯẖ a’di mo haali/ me’d piti ’kan ma mur nycine/ mo me’d
    ji ma kam piti ka Iisu mo, dhali gom gwo gi wakan mo tani a’di ki ’bor a’di mii
    mo be.
  uig-LAT: Uning qolliri bolsa akisi Esawning qolliridek tüklük bolghini üchün uni
    toniyalmay, uninggha bext-beriket tilep dua qildi.
  nde-nde: Kazange amazi ngoba izandla zakhe zaziloboya njengezikamnewabo u-Esawu;
    ngakho wambusisa.
  ton-ton: 'Pea naʻe ʻikai te ne ʻilo ia, koeʻuhi naʻe fulufulu hono nima, ʻo hangē
    ko e nima ʻo hono taʻokete, ko ʻIsoa: pea naʻa ne tāpuaki ia;'
  ces-1613: A nepoznal ho; nebo byly ruce jeho, jako ruce Ezau bratra jeho, chlupaté.
    I požehnal mu.
  eko-eko: Ye khuhinjuwi mwaasa wa makhono awe wiiyana ovuzi nkhama apa a ttwiiye
    Ezawu.
  nss-nss: Yisak kinyorowe Yakop pwi, paratesah, yomu meme ara ikulani nima Yakop,
    pe imbusi niman ara yomyomun soyon iya tehe ata Esau. Pwen pe itoholi yiy.
  eng-WMB: He didn’t recognize him, because his hands were hairy, like his brother
    Esau’s hands. So he blessed him.
  tam-TCV: அவனுடைய கைகள் மூத்தவன் ஏசாவின் கைகளைப்போல் உரோமம் அடர்ந்ததாய் இருந்தபடியால்,
    அவனுடைய தகப்பன் அவனை இன்னாரென்று அறியவில்லை; எனவே அவன் யாக்கோபை ஆசீர்வதித்தான்.
  ceb-ULB: Wala na mailhi ni Isaac si Jacob, tungod kay ang iyang mga kamot balhiboon
    man, sama sa mga kamot sa iyang igsoon nga si Esau, busa gipanalanginan siya ni
    Isaac.
  mkn-mkn: Ma Isak sonde kanál sang Yakob, tagal dia pung tangan babulu sama ke Esau.
    Ma waktu dia mau kasi berkat sang Yakob,
  pol-UBG: I nie rozpoznał go, bo jego ręce były owłosione jak ręce jego brata Ezawa.
    I błogosławił mu.
  agr-agr: Niina kuntujinig niina yachi Esaún kuntujijai betek uje wajakin asamtai,
    dekapjachui. Tujash pegkegnum yumigjattak,
  kyc-kyc: Dopa pyuo banya kingi dupwa yanenge emanji karo yangonge Isonako ingiyamo
    dokome baa Jekopeŋe lao soo gisa naya. Dopa pipala baame baa elyape keta pisinyi
    pyambuya.
  urd-GVU: یوں اُس نے فریب کھایا۔ چونکہ یعقوب کے ہاتھ عیسَو کے ہاتھ کی مانند تھے اِس
    لئے اُس نے اُسے برکت دی۔
  deu-1912: Und er kannte ihn nicht; denn seine Hände waren rauh wie Esaus, seines
    Bruders, Hände. Und er segnete ihn
  ntj-ntj: Tjiinya purtu kulirnu mara purrmutjarra Yiitjunyapirinypa pampuralpi. Nyangka
    walykumunu-ra watjalkitjalu
  row-row: Isak nda nahine ana na Yakob sa, huu lima na mafuluꞌ onaꞌ a Esau. Ana nae
    fee papala-babꞌanggiꞌ neu Yakob ma,
  kan-2017: ಯಾಕೋಬನ ಕೈಗಳು ಏಸಾವನ ಕೈಗಳಂತೆ ರೋಮವುಳ್ಳವುಗಳಾಗಿದ್ದರಿಂದ ಇಸಾಕನು ಅವನ ಗುರುತನ್ನು
    ಹಿಡಿಯಲಾರದೆ ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  ena-ena: Jekopɨ dɨ human agɨladɨ iamɨnu agaŋ sabaŋ meme sɨgɨtɨ hɨvɨ hahɨci mɨnɨ
    kuakua Iso dɨ human mɨnɨ me hɨniavɨmi. Lɨci Aisakɨ agaŋ Jekopɨ nudɨ analɨ abami
    agadɨ ma igami. Lavɨla nudɨ huaci lamɨben aba lɨmi.
  tgo-tgo: Mava i ghareghare Jeikob iya amalaghɨniyeko, kaiwae nɨmanɨmaeko vata vulivuliye
    ŋgoreiya Iso. Vama i munje ma i giya vara ghamwaewo,
  yap-yap: Ma de pow Jakob rok, ni bochan e bo’or e piy u daken pa’ ni bod daken pa’
    Esau. Me fal’eg rogon ni nge yibilay,
  tet-tet: Isak la natene Yakob, tan liman marahuk hanesan Esau. Isak simu atu foo
    matak-malirin baa Yakob,
  hlt-MCSB: Tedae a kut te a maya Esau kut phek, mulsui la a om dongah anih te hmat
    pawt tih yoethen a paek.
  mdy-ETH: ዒዛኮ ኩጮ ቃሳ ዔኤሳዎሲ ማሌም ዪሳኣቄ ናኣዚ ያይቆኦቤ ዱማሲ ዔራኒ ዳንዳዒባኣሢሮ ዓንጃኒ ጊኢጊንቴስካፓ፦
  twi-ASANTE: Isak anhunu sɛ ɛyɛ Yakob, ɛfiri sɛ, na ne nsa ho wɔ nwi te sɛ ne nua
    Esau pɛpɛɛpɛ. Enti, ɔhyiraa no.
  bhl-bhl: Kasike, Sekow em kal dim be Iso em kalim sil emdiw kese beem mongom ete
    alew Aisak e Sekow elo kilele kal kelinba kesomi, elo bamki so kelewomin memen
    kelewse kale.
  con-NTPO: Nane Jacob tive tise quindya Esaú tive'caen tosa'vupasi Isaacja tisema
    atesuye oshambi. Tsa'ma tisenga ñotsse tsoña'chove afaye tson'jemba
  eng-WEBU: He didn’t recognize him, because his hands were hairy, like his brother
    Esau’s hands. So he blessed him.
  bnp-bnp: Pali e Isak i uka ma i matakilalea e Iakop, a vuhuna i kuli vungaka manga
    e tukana e Esau, lakea i gamaia.
  wal-wal: A kushee a ishaa Eesawa kushiyaadan ikisiyaara de7iyo gishshau, eribeenna;
    i erennan a anjjiis.
  mgh-mgh: Isaki khaancuwelenle Yakopi kontha myoono cawe caari co mapururu toko ca
    Isawu munnaawe, phimaana ahonreeriha.
  acu-NT: Tura Esaú kunturijai metek urentin asamtai, Esaúchawaitai tusa nekaachmiayi.
    Turayat Yus uchirin pengker awajsati tusa Yusen seatas,
  spa-PDDPT: No lo reconoció, porque sus manos eran velludas como las de Esaú, y se
    dispuso a bendecirlo.
  gun-gun: Ndoikuaai, ipo haguepa rei ramo tyke'y Esaú po rami. Ha'e rami vy ogueroayvu
    porã.
  agu-BL: Qui nin tzun el xtxum Isaac tetz yi ko i'tz Jacow, na ni'cu'n tane'n payil
    te'j k'ab Jacow chi tane'n tetz Esaú.
  eng-PEV: So Isaac didn’t know that Jacob tricked him. He thought, “Now I know that
    this is Esau, because his arms are really hairy. I will eat that food that he
    made, and then I will ask God to be good to him as the next leader for our family.”
  ilo-ULB: Saan a nailasin ni Isaac isuna, gapu ta dagiti imana ket barbonan, a kas
    kadagiti ima ti kabsatna a ni Esau, isu a binendisionan isuna ni Isaac.
  kpg-kpg: Mee digi maanadu loo bolo ma go Jacob deelaa, idimaa, nia lima o maa e huluhulu
    gadoo be nia lima o Esau. Malaa, Isaac belee haga maluagina a mee,
  uig-ARA: ئۇنىڭ قوللىرى بولسا ئاكىسى ئەساۋنىڭ قوللىرىدەك تۈكلۈك بولغىنى ئۈچۈن ئۇنى
    تونىيالماي، ئۇنىڭغا بەخت-بەرىكەت تىلەپ دۇئا قىلدى.
  bsp-bsp: Isiyaka ɛnanɛpəl fɛ kɔ. Bawo waca wɔn wɛnala cəfon pəmɔ waca wa wɛŋc Esay,
    k'ontolanɛ kɔ pətɔt.
  bps-bps: Là dilè Isaak tingaan Dyékob, du i dad sigalan nbul, salngad i dad sigal
    Isaw. Taman fan mni Isaak i kafye mdà di Dwata.
  mbs-mbs: Wedà din kilelai si Jacob so bolbolen se bebenayen din iling te bebenayen
    i Esau. Yan se doun te timetoo si Isaac migpeketagad te pegtawal-tawal din tepad
    kandin.
  tof-tof: Aesak Zeikobón koke emzyatórr, zitülkus oya tang nis ngüinpükü namülnürri
    Isaon tang niszan. Aesak Zeikobón ene zitülkusdü kari poko bles yónürrma.
  sus-sus: Isiyaga mu nɔ Yaxuba kolonde, barima a bɛlɛxɛe nu maxirixi xabe ra, alɔ
    a taara Esayu na ki naxɛ. Na kui Isiyaga naxa duba Yaxuba bɛ.
  pon-2006: E sohte lemeleme me Seikop mwo, pwehki peh kan eh wunaun duwehte pehn
    Esau. Ih eri pahn kapaiahda Seikop,
  jae-jae: Ma eŋ kêjala eŋ atom gebe lêma amuc-amuc kêtôm têwa Esau lêma, tec gêjam
    mec eŋ.
  ksd-ksd: Ma pa i ga nunure ilam ia, tago ra ura limana dir ivivuna da ra ura lima
    i Esau turana; ma i tata vadoane.
  tur-YTC: Kardeşi Esav'ın elleri gibi elleri kıllı olduğu için onu tanımadı. Böylece
    onu kutsadı.
  bel-N: І не пазнаў яго, бо рукі ягоныя былі як рукі брата ягонага, касматыя, і дабраславіў
    яго.
  grc-BRENT: Καὶ οὐκ ἐπέγνω αὐτὸν, ἦσαν γὰρ αἱ χεῖρες αὐτοῦ, ὡς αἱ χεῖρες Ἡσαῦ τοῦ
    ἀδελφοῦ αὐτοῦ, δασεῖαι· καὶ εὐλόγησεν αὐτὸν,
  ind-AYT: Ishak tidak mengenali Yakub karena tangan Yakub berbulu seperti tangan
    Esau. Jadi, Ishak memberkati Yakub.
  lid-lid: Iy bala tanan iy bala mwasin bwe, tasah lami bohan badeh i buku none nadu
    tinen Iso; eme badeh iy atehei nyosowan i tan.
  eng-NNA: '@see-verse:GEN.027.022'
  nya-nya: Sanamuzindikire, popeza mikono yake inali ndi ubweya ngati ya mʼbale wake
    Esau; choncho anamudalitsa.
  hrv-hrv: Nije ga prepoznao jer su mu ruke bile runjave kao i ruke njegova brata
    Ezava. Kad ga je htio blagosloviti,
  mps-mps: Aisakgo te Jekop bugagia me konebeo, magi baso meni, te meme tigi nisigo
    te aga nogo halualigo te nogo Isogo nogo tiwai yai. Aisakgo te Yawego aga dali
    dwagi yai sę eyu, tau sabo po agabolo mawainu yali,
  llg-llg: Tehuu, Isak taa bubuluk Yakob ndindia, huu liman kabuluk leo Esau. Huu
    faik fo ana sangga fee babaꞌe-babatik neu Yakob,
  tpi-tpi: Aisak i no luksave long Jekop, long wanem, gras bilong meme i karamapim
    han bilong Jekop, na han bilong en i gat planti gras olsem han bilong Iso. Aisak
    i laik givim blesing long em,
  dan-1931: Og han kendte ham ikke, fordi hans Hænder var hårede som hans Broder Esaus.
    Så velsignede han ham.
  vie-OVCB: Y-sác không còn cách nào phân biệt nữa, vì rõ ràng hai tay đều có nhiều
    lông giống như Ê-sau, nên ông chúc phước lành cho con.
  lbk-lbk: Eg-ayna finigfig ay si Jacob chi tay nanginchochotchot nan limana ay kag
    ken Esau. Isnan nganngani bindisyonana si Jacob,
  guj-2017: તેના હાથ તેના ભાઈ એસાવના જેવા રુંવાટીવાળા હતા માટે ઇસહાક તેને ઓળખી શક્યો
    નહિ, તેથી તેણે તેને આશીર્વાદ આપવાનું નક્કી કર્યું.
  byr-byr: '@see-verse:GEN.027.022'
  awx-awx: Jekopde kätaxu dänggämnämbamgänu payänä Isole kätak bimä tiwä, nanätä “Wawaknga
    aläpä Jekop,” yangu doxatäpgut. Tixäwik wam gwalängu imikut.
  pon-2006A: E sohte lemeleme me Seikop mwo, pwehki peh kan eh wunaun duwehte pehn
    Esau. Ih eri pahn kapaiahda Seikop,
  por-BRBSL: Ele não o reconheceu, porque suas mãos eram peludas, como as mãos de
    seu irmão Esaú. Por isso, ele o abençoou.
  aly-aly: Angka mwerr innga ra angkek Esau-ek-arrpantey.
  cth-cth: A kut hah a hmau Esaw e kut patetlah muen a tho dawkvah, panuek thai laipalah
    yawhawinae a poe.
  twi-twi: Isak anhu sɛ ɛyɛ Yakob, efisɛ na ne nsa ho wɔ nwi te sɛ ne nua Esau pɛpɛɛpɛ.
    Enti, ohyiraa no.
  hlt-hlt: Tedae a kut te a maya Esau kut phek, mulsui la a om dongah anih te hmat
    pawt tih yoethen a paek.
  tbz-SIM: Bɑ́ ò í nhò bɑntɛ́, kɛ yɛ̃́ o bɑɑ̀ ndo ɑ̃mɛ̀ ticìtì kɛ dònnɛ̀ o kóo kótì
    Esɑyuu kpɛrɛ, kòo ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: Ezɨ an aghariba Ison agharibar mɨn arɨzɨvatari, ezɨ Aisak kamaghɨn fozir
    pu, kar Jekop. Kamaghɨn amizɨ a deragha a damuasa,
  txq-txq: Tehuu Isak ta nalela Yakob, nahuu liman kabuluk sama leo Esau. Neu ana
    nae fee babaꞌe-babatik neu Yakob,
  aaz-aaz: Mes naiꞌ Isak ka nahiin fa naiꞌ Yakop natuin in aꞌniimn ein maꞌfunuꞌ on
    reꞌ naiꞌ Esau. Mes oras in he nfee tetus neu naiꞌ Yakop,
  azb-azb: İshaq onu tanımadı, çünki onun əlləri qardaşı Esavın əlləri kimi tüklü
    idi. İshaq Yaquba xeyir-dua verdi.
  eng-DBY: And he did not discern him, because his hands were hairy, as his brother
    Esau's hands; and he blessed him.
  hin-2017: और उसने उसको नहीं पहचाना, क्योंकि उसके हाथ उसके भाई के से रोंआर थे। अतः
    उसने उसको आशीर्वाद दिया।
  wol-KYG: Xàmmiwu ko, ndax li loxo yi jëxëm ni yuy magam Esawu, ba tax mu ñaanal
    ko.
  swp-swp: I hekau paana nimana se oro’oro doha ena tau Isoa nimana, arinai i ribahelolo.
  bjr-bjr: Yakooboofa mimmi asausi afisuqoofanoo Eesauna asaukuara foora asausi aanaaqi
    marufanoo Isakeefa sia irinau. Isakeefa narí afaaqooqa mina amirarammaseenoo kaifaa
    iramirinoo qinau. Anee kuqaa Eesau fee maridanee. Miqi qufanoo Yakooboofa qinau.
    Eeoo qinee Eesausa maridaqa.
  eng-YLT: And he hath not discerned him, for his hands have been hairy, as the hands
    of Esau his brother, and he blesseth him,
  kne-kne: Say inbaga na di tan adi na iman naimatonan ay si Jacob begew sin balbonan
    ay takkay na. Bindisyonana koma,
  heg-NTPO: Mo Isak taan Yakob lo, undeng un ima ka bulu-bulu el Esau kon. Mo oras
    un le bel Yakob hangun na,
  ptu-ptu: Tä' naissam Ishak naua Yakub dia, aka kebulu limanna susi limanna Esau.
    Iam too anna napa'lambeammi.
  bzd-NTPO: Jacob ulà kö̀ shamamaë we̱s iël kibi ulà es, e' kue̱ki̱ Isaac kë̀ é̱na
    ia̱ne buaë tö e' dör Jacob. Mik ie' e̱r buaë chöketke ilà a̱,
  kwf-kwf: Nia noaꞋa kasi sai goꞋo ana ngwae neꞋe sa Jakob, duꞋungana ifu neꞋe ki
    ana nanigot neꞋe teo kwailiu Ꞌi limana nia diꞋia nama limana sa Esau. KaidaꞋi
    nia salisali fuana faꞋaleꞋalana,
  eng-WYC-2017: And Isaac knew not Jacob, for the hairy hands showed the likeness
    of the elder son. Therefore Isaac blessed Jacob,
  eng-WMBB: He didn’t recognise him, because his hands were hairy, like his brother
    Esau’s hands. So he blessed him.
  spp-spp: Ishaka mpyi a cè na Yakuba wi mɛ, ɲaha na yɛ shire mpyi u cyeyi na, u yyahafooŋi
    Ezawu fiige. Ka u u wá na bégele si jwóŋi le u á.
  aey-aey: Odonqa Aisak uqa eu Jekob ec qee dol. Uqa eben eu bagic cacawac euqa uqa
    waliag Iso eben cinigwe. Eunu uqa eeldoc je utigia bili
  urd-GVH: यों उसने फ़रेब खाया। चूँकि याक़ूब के हाथ एसौ के हाथ की मानिंद थे इसलिए
    उसने उसे बरकत दी।
  rug-rug: Ba lopu gilania Aisake sapu e Zekopi si asa, sina pulupulu gua tugo rina
    limana e Isoa si asa, ke hiva vala nia mo sa sa nana minana.
  gaz-gaz: Waan harki isaa akkuma harka Esaawu rifeensa qabuuf Yisihaaq gargar baasee
    isa beekuu hin dandeenye; kanaafuu isa eebbise.
  fra-LSG: Il ne le reconnut pas, parce que ses mains étaient velues, comme les mains
    d’Ésaü, son frère; et il le bénit.
  gnn-gnn: Yaka ŋayi ŋuriŋi bäpa'mirriŋuyunydja dharaŋara wal'ŋu Djaykupnha, liŋgu
    ŋayi ŋanya mayali'‐wulaŋala nhawiyu ŋuriŋi bulka'yu nherra'‐nhirraṉarayu. Bala
    ŋayi ŋunhi bäpa'mirriŋunydja girri'ŋamathinana, gumurr‐ŋamathinana nhanŋuna.
  yal-yal: A mi yi nɔɛ Yaxuba kolonɲɛ bayo a yiine xaben yi e ma, alo a tada Esayu
    yi kii naxan yi. A yi duba a xa.
  gum-gum: Pøs nøbe møig kui mørtrab kaimabig køn, kaguende tasiimerabe Esaúwei tasiimera
    lataig isiiteelø køben. Incha mayanguen tabig nebuig kømigwan yandø ke tranntrab
    inchabe,
  iou-iou: Ude yäŋpäŋ keri Iso täŋo bumik pujiŋi nikek yäŋ nadäŋpäŋ nämo kaŋkuko unita
    kon imayäŋ nadäŋpäŋ yäŋyabäk ŋode täŋkuk;
  haw-1868: 'Aole no i ikea oia, no ka mea, ua huluhulu kona mau lima, e like me na
    lima o kona kaikuaana, o Esau: a hoomaikai mai oia ia ia.'
  arb-NAV: وَلَمْ يَعْرِفْهُ لأَنَّ يَدَيْهِ كَانَتَا مُشْعِرَتَيْنِ كَيَدَيْ أَخِيهِ
    عِيسُو، فَبَارَكَهُ،
  adz-adz: Isak anungꞌ isruꞌgin ibi Yakop u, i arangan bangin isu rinifufun ibi rainggan
    Isau banginggan; ibinigi da Isak ifinti arangan.
  ewe-ewe: Isak di be yeayra Yakob, gake egabia be,
  eng-LEE: 'And he recognized him not, because his hands were hairy, as his brother
    Esau''s hands: so he blessed him.'
  dji-dji: Bilapilangdji nyani malubipiṉi Djakupnyi, gima gumbirrimirrpili biling
    guyilibiṉi miri Yisuw. Girri djini-kuyimban nyani Yisakdji inga gunyiri nyanngang
    djanguny walkiringirgim, bil biḏak,
  gvn-gvn: '@see-verse:GEN.027.022'
  nna-nna: '@see-verse:GEN.027.022'
  asm-FB: ইচহাকে যাকোবক চিনি নাপালে, কাৰণ তেওঁৰ হাত দুখন ককায়েক এচৌৰ হাতৰ দৰে নোমাল
    আছিল। সেয়ে ইচহাকে যাকোবক আশীৰ্ব্বাদ কৰিলে।
  sus-A: عِسِيَفَ مُ نْ يَشُبَ كٌلٌندٍ، بَرِ مَ عَ بّلّشّيٍ نُ مَشِرِشِ شَبٍ رَ، عَلْ
    عَ تَارَ عٍسَيُ نَ كِ نَشّ. نَ كُي عِسِيَفَ نَشَ دُبَ يَشُبَ بّ.
  fra-SBL: Il ne le reconnut pas, car ses mains étaient velues, comme celles de son
    frère Ésaü. Alors il le bénit.
  hbo-hbo: וְלֹ֣א הִכִּירֹ֔ו כִּֽי־הָי֣וּ יָדָ֗יו כִּידֵ֛י עֵשָׂ֥ו אָחִ֖יו שְׂעִרֹ֑ת
    וַֽיְבָרְכֵֽהוּ׃
  shp-NTPO: Jatian jawen papan meeta, Jacobnin poyan jawen wetsa Esaúkan poyan keská
    ranibiresibi iketian onanyamaa iki. Jaskáakin onanyamaxonbi, Diossen jawen jakon
    shinanman jakonhanon ixon, Diospari yoixonyamaa iki.
  eng-WYCLIFFE: And Isaac knew not Jacob, for the heery hondis expressiden the licnesse
    of the more sone.
  piu-2006: '@see-verse:GEN.027.022'
  pjt-pjt: Palu paluṟu kuṟu paulytju Iitjunya-palku kuliningi panya miṉa inyu puḻka
    Iitjunya puṟunypa pampuṟa. Munu paluṟu pukuḻmankunytjikitjangku kuliningi munu
    kuliṟa piṟuku tjapinu, “Nyuntun mulapa Iitjunya?” Ka paluṟu wangkara wangkangu,
    “Uwa, ngayulu Iitjunya.”
  cwe-cwe: Isaka hammanyile Yakobo kwaviya makono yake yakala na upipi fana Esau.
    Ivo kakala kokwandusa kumtemela mate.
  bgs-bgs: Ándà din kilalayi si Jacob, su bulbulán tô bállad din iring na bállad i
    Esau. Purisu igdasal si Isaac ébô madigár tô bággén ka Manama kandin.
  kik-kik: Na ndaigana kũmũkũũrana tondũ moko make maarĩ na guoya ta ma mũrũ wa nyina
    Esaũ; nĩ ũndũ ũcio akĩmũrathima.
  ksr-ksr: Boria juyawo data Iisoowaa boro tani kaaŋa koloorotiwaajoŋ Aisaknoŋ ii
    mende moma kotoŋ muŋ kotuegoŋ mumambaajoŋ ano.
  fra-NCL: Il ne le reconnut pas, parce que ses mains étaient velues, comme les mains
    d’Esaü, son frère, et il le bénit.
  cek-AK: Ban loe amya Esau ih ban baktiah amui oh pongah, anih mah panoek thai ai;
    to pongah anih han tahamhoihaih to a paek.
  xla-xla: Epapele dulu dla Aisektapo Yokobye woloma pomalanatilalo wekiyo. Adipalati,
    Yokob do dlalotapo Iso do dlalo some halaiyo.
  cuk-cuk: Isaac Jacob-e-sakwamar e-ia-Esaú-sakwamaryob absar yaisur-itossoggu, Isaac
    magar-itossulid. A-ular, Isaac ise-nued-binsaed Jacobʼga soged-iduale,
  uig-CYR: Униң қоллири болса акиси Әсавниң қоллиридәк түклүк болғини үчүн уни тоналмай,
    униңға бәхит-бәрикәт тиләп дуа қилди.
  pma-pma: Ka kei lei ras Siekob varei veni amuven houlu suval Esao. Sakini mumon
    rendemien onen keke vasan tokolkatien onen mini,
  tel-2017: యాకోబు చేతులు అతని అన్న అయిన ఏశావు చేతుల్లా జుట్టు కలిగి ఉండటంతో ఇస్సాకు
    యాకోబును గుర్తు పట్టలేకపోయాడు. కాబట్టి ఇస్సాకు అతణ్ణి ఆశీర్వదించాడు.
  hat-BSA: Li pa t rekonèt li, paske men li te kouvri avèk plim tankou men frè l la,
    Ésaü. Epi akoz sa, li te beni li.
  kos-kos: El tiana akilenul Jacob, mweyen paol oana paol Esau. El akola elan akinsewowoyal,
  hbo-WLC: וְלֹ֣א הִכִּיר֔וֹ כִּֽי־הָי֣וּ יָדָ֗יו כִּידֵ֛י עֵשָׂ֥ו אָחִ֖יו שְׂעִרֹ֑ת
    וַֽיְבָרְכֵֽהוּ׃
  ibo-ibo: Ọ chọpụtaghị na ọ bụ Jekọb, nʼihi na aka ya dị ajị ajị dịka nke Ịsọ. Ya
    mere, ọ gọziri ya.
  ory-ory: ଏହିରୂପେ ସେ ତାହାକୁ ଚିହ୍ନି ପାରିଲେ ନାହିଁ, ଯେହେତୁ ସେ ଆପଣା ଭ୍ରାତା ଏଷୌର ହସ୍ତ
    ନ୍ୟାୟ ଆପଣା ହସ୍ତ ଲୋମଯୁକ୍ତ କରିଥିଲା; ଏଣୁ ସେ ତାହାକୁ ଆଶୀର୍ବାଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.027.022'
  chk-chk: Iwe, Isaak esap silleni Jakop, pun pöün ra ülöül usun pöün pwin Esau. Nge
    lupwen an epwe le afeiöchü,
  ssd-ssd: Ta ndaŋam? Yakob tuku wai ta Esau tuku wai taŋaŋ ŋgue kumuk tukunu Isak
    nu ŋginŋganka Yakob kila pile ndakina sulumba nu Yakob nyaro pasa tambim bafumba
  rop-rop: En det olmen nomo bin meigidat hau det bingga bin herriwan jis laik Isau.
  ukr-1871: І не впізнав його; були бо руки його, як руки Езавові, брата його, волохаті;
    от і благословив його.
  eng-AOI: Isaac didn't recognize Jacob because his hands were all covered in goat
    skin. They were like Esau's. He was ready to give his special blessing to Jacob
  yon-yon: Kwane, ye korobe meene yekaadkerindo, amborom kuu ye dingki yaa kuu kimiyiib,
    yambang Isau areb kowe, yembed ye yaa amun kerenoon.
  bch-bch: Ei iuatai ngan ei mao, ngansa meme ilaun irobi ibage, mambe Iso itin ilaun.
    Ta Aisak ipamatua ei.
  deu-1951: Aber er erkannte ihn nicht, denn seine Hände waren rauh, wie die Hände
    seines Bruders Esau. Und er segnete ihn.
  eng-JPS: And he discerned him not, because his hands were hairy, as his brother
    Esau's hands; so he blessed him.
  ubr-ubr: Isaac men irubunagai on Jacob, baise on iman on er bubunin tuan Esau iman
    ba. Isaac on an bai momogin ititai mes,
  srp-1865: I ne pozna ga, jer mu ruke bjehu kao u Isava brata njegova rutave; zato
    ga blagoslovi;
  lug-lug: N’atamutegeera kubanga emikono gye gyaliko obwoya ng’egya Esawu muganda
    we, kwe kumuwa omukisa.
  heb-heb: ולא הכירו כי היו ידיו כידי עשו אחיו שערת ויברכהו׃
  ben-IRV: বাস্তবিক তিনি তাঁকে চিনতে পারলেন না, কারণ ভাই এষৌর হাতের মতো তাঁর হাত লোমযুক্ত
    ছিল; অতএব তিনি তাঁকে আশীর্বাদ করলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਨਾ ਪਛਾਣਿਆ ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਹੱਥ ਉਹ ਦੇ ਭਰਾ ਏਸਾਓ ਦੇ ਹੱਥਾਂ ਵਰਗੇ ਜਤਾਉਲੇ
    ਸਨ, ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  tkr-tkr: Yaaq'ubunud xıleppı cune çocunbı Esavınbı xhinne xhırıdava, I'saq'ık'le
    mana qıvaats'a deş. İnəxüb I'saq'ee Yaaq'ubus xayir-düə hoolena.
  mwp-mwp: Isaka Yakubun ngurpayginga, minguz kedha nungu geth gamu moegadhalnga,
    kedha Isawan midh nanga. Nuydh kay wagel kay woenab Yakubulpa maypa.
  mya-JVB: ထိုသို့သူ ၏ လက် တို့သည် ဧသော ၏လက် ကဲ့သို့ အမွေး ပါသောကြောင့် ၊ ယာကုပ်ဖြစ်မှန်းကို
    အဘ မ ရိပ်မိ သဖြင့် ၊ ကောင်းကြီး ပေးလေ၏။
  tte-O: Na Aisake nige ikakatai iya Yakobo kaiwena nimana silopalapalasa besiele
    kanakava Iso nimana, mwa iwalo-muloloi.
  tbg-tbg: Iekopira kauquvano Isora kauqu voqaara kauki kauqu vauvarora tiro, Aisaakiva
    kia Iekopira viraaqama kero tavaraitiro, viva vira koqema amitareva iharo qaiqaa
    irero,
  hmo-hmo: Ia diba lasi unai be Iakobo, badina iena imana be mai huihui danu, iena
    kakana Esau ena imana bamona, unai dainai Isako ese ia hanamoa hamatamaia.
  ata-ata: Muvikala aloxo ne, ia utongonu uasi xo vasimolu ne laxulaxusou loxo Esau.
    Xe muavuti, la lexe ualusou la ua,
  nfa-nfa: Te ngaa Isak dhu tadhe iia boe Yakob, lula kacui-aai na rèu sèmi Esau.
    Ka ropa na neo hia mèngi-nale mi Yakob,
  urd-urd: और उसने उसे न पहचाना, इसलिए कि उसके हाथों पर उसके भाई 'ऐसौ के हाथों की
    तरह बाल थे; इसलिए उसने उसे दुआ दी।
  rus-SYN: И не узнал его, потому что руки его были, как руки Исава, брата его, косматые;
    и благословил его
  cbt-NTPO: 'Isao tanpaquën pochin anporohuaninso marë'' co nohuitërinhuë''. Napoaponahuë''
    co''huara noya ya''huëcaso marë'' sha''huichátërasohuë'', naquëranchin nataantarin:
    —¿Tëhuënchachin quëma Isaonquën? itaantarin. —Inaco mini, itërin Cacopori.'
  bqc-SIM: Ɔ̃ i aà dↄ̃o, kɛ́ aà ↄↄ kã́ vĩ lán Esau pↄ́wa yã́i. A ye sa'olɛkɛɛ̀,
  tcz-CHONGTHU: Amavang Jacob ahi chu ahetchen thei lou ahitai, ajeh chu Jacob khut
    chu a upa Esau khut tobanga mul ahijeh'in hichun Isaac chun Jacob chu phatthei
    abohtan ahi.
  mar-mar: इसहाकाने त्यास ओळखले नाही कारण त्याचे हात एसावाच्या हातासारखे केसाळ होते,
    म्हणून त्याने त्यास आशीर्वाद दिला.
  tcs-tcs: Aizak, em i kan megaraut Zekop bikoz dem an blo Zekop i bin gad plenti
    eya wase dem an blo Iso. So Aizak i bin redi po meke blesing po Zekop.
  qub-qub: Papänenga mana rejsiranchu. Yataycuptin maquincunaga Esaüpa maquinnöna
    ushajpaj millwa caycaran. Chaura bindisyunta gonanpäna caycaran.
  bqp-bqp: Akũ adi a dↄ̃ro, kũ a ↄnↄ kã vĩ lán Isau pↄ́ bà yãi. À ye à sa'olɛ
    kɛnɛ,
  hat-hat: Li pa t' rekonèt Jakòb, paske bra li te plen pwal tankou bra Ezaou, frè
    li a. Izarak beni l'.
  eng-BSB: Isaac did not recognize him, because his hands were hairy like those of
    his brother Esau; so he blessed him.
  tod-tod: É la ɠɛni ɠwɛɛsu ɠaani ba, tɔɔzei deɠai ɠɛni zeeiti ma, eɠɛ diɛ Ezawu
    yeeiti. É tuya looni bɛ.
  eng-WEBPB: He didn’t recognise him, because his hands were hairy, like his brother
    Esau’s hands. So he blessed him.
  kbq-kbq: Aisaki'a ke so'e Jekopuna osu'ne, na'ankure azamo'a azokake huno nefu Iso
    azankna hu'negeno, Aisaki'a Jekopuna manua rente'ne.
  nhe-BL: Huan Isaac ax quimatqui intla eliyaya Jacob pampa ima quipiyayaya miyac
    itzoyo queja iicni, Esaú. Huajca quema quimacasquía itlatiochihual iixtla Toteco,
  bus-bus: Ben èe à dↄ̃ro, kɛ̀ à ↄↄnↄ kã vĩ lán Isau pↄ́ bà yãnzi. À yezi à sa'olɛ
    kɛnɛ,
  gub-BL: Nukwaw kwaw Zako romo heko haw, ta'e ipo haw katu a'e xe, Ezau ipo zàwegatete
    a'e xe. A'e rupi omono uze'egatu hehe kury.
  eng-DRA: And he knew him not, because his hairy hands made him like to the elder.
    Then blessing him,
  knf-knf: 'Aanyikrën Yakob ţiki iñen ijab ji yi Eŧawu naweekul. Adun ahepara ji abi
    ado kañehandëra Naşibaţi aji :'
