  tkr-tkr: 'I''saq''ee uvhuyn: – Zı haane q''əs qıxha, g''iyna-g''iyqa qik''asda.'
  mwp-mwp: Kalanu nuy Isaka kedha mulaydhin, ‘Ngidh ngoena iman a? Ngay koey thathi,
