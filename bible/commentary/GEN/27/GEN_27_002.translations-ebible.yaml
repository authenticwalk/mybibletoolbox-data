    mole eni alavusou voxo ane sou eni asoli no anu uasi.
  nfa-nfa: Ka Isak peka hari, “Sèmi neꞌe! Jaꞌa ne, ètu dꞌara heka le. Keꞌa boe, pèri
    lodꞌo jaꞌa ne madhe.
  urd-urd: तब उसने कहा, देख! मैं तो ज़ईफ़ हो गया और मुझे अपनी मौत का दिन मा'लूम नहीं।
  rus-SYN: 'Исаак сказал: вот, я состарился; не знаю дня смерти моей;'
  cbt-NTPO: —Ni'quë conpa, nani caso mashotërahuë. Payo chiminapo huachi.
  bqc-SIM: 'Izaaki mɛ̀: Ma zikũ̀, má a gagↄↄ dↄ̃o.'
  tcz-CHONGTHU: “Ka chapa! Keima hi ateh kahi tai, Itih thiding kahim kasei thei tapoi,
  mar-mar: तो म्हणाला, “हे पाहा, मी म्हातारा झालो आहे, माझ्या मरणाचा दिवस मला माहीत
    नाही.
  tcs-tcs: Aizak spik, ‘Mina tru gar. Ai prapa oulman nau ane ai no sabe wattaim ai
    go ded.
  qub-qub: 'Chaura Isaacga wamranta niran: «Ïju, pasaypa auquinnami caycä. Cayno caycashpäga
    waranachari wañucushäpis.'
  bqp-bqp: 'Isaaku pì: Ma zĩ kũ̀ má a gagↄrↄ dↄ̃ro.'
  hat-hat: 'Izarak di l'': -Ou wè jan m'' fin vye. Mwen pa konn ki jou m''ap mouri.'
  eng-BSB: “Look,” said Isaac, “I am now old, and I do not know the day of my death.
  tod-tod: 'Izaake ɠɛni ma: «Nà ɠaa, gè ʋɔlɔzaɠaga, gè la zaa volo ɠwɛɛ.'
  eng-WEBPB: He said, “See now, I am old. I don’t know the day of my death.
  kbq-kbq: Aisaki'a agra anage hu'ne, Menina antahio, nagra ozafare'na fri knania
    ontahi'noe.
  nhe-BL: 'Huan Isaac quiijto: ―Ya tiquita para ninelhuehuentzi huan tlen hueli tonali
    hueli nimiquis.'
  bus-bus: 'Isaaku bè: Ma zi kũ̀ má a gagurↄↄ dↄ̃ro.'
  gub-BL: — Erexak hetua'uhez taw ne. Nan kwehe tete amàno putar nehe.
  eng-DRA: 'And his father said to him: Thou seest that I am old, and know not the
    day of my death.'
  knf-knf: 'Kë aşë ji na a : « Tenan, dţaf hënkuŋ, mëmme unuur wi nji kakeţuŋ.'
