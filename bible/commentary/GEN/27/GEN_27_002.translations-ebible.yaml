  asm-FB: তেতিয়া ইচহাকে ক’লে, “চোৱা, মই বৃদ্ধ হৈছোঁ আৰু কোন দিনা যে মৰিম, তাকো নাজানো।
  sus-A: عِسِيَفَ نَشَ عَ قَلَ عَ بّ، «عِ بَرَ عَ تٌ، ﭑ بَرَ فّ قٌرِدٍ. ﭑ مُ عَ كٌلٌن
    ﭑ قَشَمَ تّمُي نَشّ.
  fra-SBL: 'Il dit : « Voici, je suis vieux. Je ne connais pas le jour de ma mort.'
  hbo-hbo: וַיֹּ֕אמֶר הִנֵּה־נָ֖א זָקַ֑נְתִּי לֹ֥א יָדַ֖עְתִּי יֹ֥ום מֹותִֽי׃
  shp-NTPO: 'Ja kenaxon, neskáakin Isaacnin yoia iki: —Oinwe, baké; ea riki moa yosishokoira,
