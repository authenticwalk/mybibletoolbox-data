  bgs-bgs: Igkagi si Isaac, na mà din, “Tugállad, asta masiggad maté.
  kik-kik: Isaaka akĩmwĩra atĩrĩ, “Rĩu niĩ ndĩ mũkũrũ na ndiũĩ mũthenya ũrĩa ingĩkua.
  ksr-ksr: 'Meleema muro kokaeŋ ijoro: “Moba, nii eja waŋa koloojeŋ. Naa kambanoŋ
