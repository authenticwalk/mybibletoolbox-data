  deu-1951: 'Und er sprach: Siehe, ich bin alt und weiß nicht, wann ich sterbe.'
  eng-JPS: 'And he said: ''Behold now, I am old, I know not the day of my death.'
  ubr-ubr: Isaac iyau, “Yau on ai orokwar ato men asagob meyan arimon anarab.
  srp-1865: 'Tada reèe: evo ostario sam, ne znam kad æu umrijeti;'
  lug-lug: Isaaka n’amugamba nti, “Laba, nkaddiye, simanyi lwe ndifa.
  heb-heb: ויאמר הנה נא זקנתי לא ידעתי יום מותי׃
  ben-IRV: তিনি উত্তর করলেন, “দেখুন, এই আমি।” তখন ইস্‌হাক বললেন, “দেখ, আমি বৃদ্ধ হয়েছি;
    কোন দিন আমার মৃত্যু হবে, জানি না।
