  uig-CYR: 'У униңға: — Мана мән әнди қерип кәттим, қанчилик күн көридиғинимниму билмәймән.'
  pma-pma: Aesak viteni mini vit, “?Kolesi? Inau namatu, ka vahesa nimat hervitei
    tuetin.
  tel-2017: అప్పుడు ఇస్సాకు “చూడు, నేను ముసలివాణ్ణి. ఎప్పుడు చనిపోతానో తెలియదు.
  hat-BSA: 'Isaac te di: “Gade byen, koulye a, mwen vin vye. Mwen pa konnen jou ke
    m ap mouri an.'
  kos-kos: Isaac el fahk, “Kom liye lah nga matuoh ac apkuran in misa.
  hbo-WLC: וַיֹּ֕אמֶר הִנֵּה־נָ֖א זָקַ֑נְתִּי לֹ֥א יָדַ֖עְתִּי י֥וֹם מוֹתִֽי׃
  ibo-ibo: Aịzik gwara ya sị, “Ugbu a, emeela m agadi, amakwaghị m ụbọchị ọnwụ m.
  ory-ory: ତହୁଁ ସେ ତାହାଙ୍କୁ କହିଲେ, “ଦେଖ, ମୁଁ ବୃଦ୍ଧ ହୋଇଅଛି, କେଉଁ ଦିନ ମୋହର ମୃତ୍ୟୁୁ ହେବ,
