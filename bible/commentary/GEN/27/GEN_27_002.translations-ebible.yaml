  azb-azb: 'İshaq dedi: «Mən artıq qocalmışam, bu gün-sabah öləcəyəm.'
  eng-DBY: And he said, Behold now, I am become old; I know not the day of my death.
  hin-2017: उसने कहा, “सुन, मैं तो बूढ़ा हो गया हूँ, और नहीं जानता कि मेरी मृत्यु
    का दिन कब होगा
  wol-KYG: 'Isaaxa ne ko: «Déglul, ma wax la. Màggat naa te xawma sama bésu dee.'
  swp-swp: I ene, “U itagu, ea tautaubada’o, egu mate asubenana nige abina ea ata.
  bjr-bjr: Foo qimasoofanoo Isakeefa Eesauna qimaminoo qinau. Doo qinee asooqa marida,
    qeeqa kuqira aukuana sia qafaida, minara ani qimamiqa.
  eng-YLT: And he saith, 'Lo, I pray thee, I have become aged, I have not known the
    day of my death;
  kne-kne: Kanan aben Isaac, “Alaem san panam ta en ka manganop ta asi ka ioto din
    kalasin di sida ay laylaydek. Mo makakanak pay, asiak bindisyonan sik-a, tan enggay
    nakayak yan nganngani samet di kateyak.”
  heg-NTPO: Isak tekan noan, “Elia! Auk niam blalan son. Auk tanan lo, le bling auk
    mateng nga.
  ptu-ptu: 'Ma''kada oom Ishak naua: “Temo änä''ku illaammä'' kamatuaam anna umbai''
    tä''um la masäe-säeä'' tubo.'
  bzd-NTPO: 'Eta̱ Isaac iché ia̱: —Be'' tö isué̱ tö ye'' kënewa̱tke dö'' we̱kkë alè
    ta̱ ye'' duö̀wa̱.'
  kwf-kwf: GoꞋo maꞋa nia ka fata Ꞌuri, “ꞋOko lisia naꞋa niniꞋa nau ku ngwaro naꞋa,
    ma nau ku sai ana nia kasi tau goꞋo nau ku mae naꞋa.
  eng-WYC-2017: To whom the father said, Thou seest that I have waxed eld, and I know
    not the day of my death.
  eng-WMBB: He said, “See now, I am old. I don’t know the day of my death.
  spp-spp: 'Ka Ishaka si jwo: «Na jya, ku ke, mii à lyɛ a kwɔ̀, ŋka mii ɲyɛ a naye
    tèekwûu cè mɛ.'
  aey-aey: Odocob Aisak madon, “Faga. Qila ija toia. Ija ijana cal mec deel eu ija
    qee dugina.
  urd-GVH: इसहाक़ ने कहा, “मैं बूढ़ा हो गया हूँ और ख़ुदा जाने कब मर जाऊँ।
  rug-rug: Meke zama la se Aisake, “Ele barogoso si rau, meke lopu gilania rau sa
    rane sapu kaqu mate si rau.
  gaz-gaz: Yisihaaq akkana jedhe; “Kunoo, ani dulloomeera; guyyaa duʼa koo hin beeku.
  fra-LSG: 'Isaac dit: Voici donc, je suis vieux, je ne connais pas le jour de ma
    mort.'
  gnn-gnn: Ŋarra dhuwala murrŋaram'nha liŋguna, galki ŋarra yurru gananna nhumalanha,
    rakunydhirrina.
  yal-yal: Isiyaga yi a fala, a naxa, “I bata a to, n bata fori. N mi a kolon, n faxama
    waxatin naxan yi.
  gum-gum: 'Isaacbe trenchibig køn: —Nabe yandø køllig kur cha. Nabe chi kwaløm kwam
    kui mørmur cha.'
  iou-iou: Iweränä nani Aisaktä iwetkuk; Nadätan? Näk äma tägawani täyat. Äma tägawani
