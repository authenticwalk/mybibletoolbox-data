  fra-NCL: 'Isaac dit : « Voici donc, je suis vieux ; je ne connais pas le jour de
    ma mort.'
  cek-AK: Issak mah, Khenah, kai loe vaihi mitong boeh moe, natuek naah maw ka duek
    han, tito ka panoek ai.
  xla-xla: Epalati ya꞉ atapo ya꞉ watle epo atlaiyo, “Na꞉ mo-totoyemala halemama mo-polowe
    mateka꞉pi dla halapo. Epedeme wa꞉ na꞉ta atlamolowedeme ape yuye woloma dalene.
  cuk-cuk: 'Geb Isaac sogdebalid: —Mag be an-daked, an nue-selebagusad. Ukiar sunna
