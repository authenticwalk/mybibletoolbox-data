  mya-JVB: အဘကလည်း၊ ယခု ငါအို လှပြီ။ အဘယ်သောအခါ သေ ရမည်ကို ငါမ သိ။
  tte-O: Mwa Aisake iwalo iba, “Yatautaubalako mwa sauga kikiunamo kani yaboita.
  tbg-tbg: Minti tuvaro Aisaakiva tiharo, Te naampaiqamama vuro. Te tenta qutuaina
