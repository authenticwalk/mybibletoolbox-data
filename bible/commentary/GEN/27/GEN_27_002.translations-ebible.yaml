  wmt-wmt: '@see-verse:GEN.027.001'
  chk-chk: Iwe, Isaak a üreni, “Ka küna pwe üa chinlap, nge üsap silei inet üpwe mäla.
  ssd-ssd: 'Taŋakina le mam nuŋe nu sana: Ye buk saibo pilmba kumam tuku ait patukate
    ta ne kila.'
  rop-rop: Wal Aisik bin tok, “Mi brabli olmen na, en mi gulijap binij.
  ukr-1871: 'І говорить Ізаак: Оце я старий уже, і не знаю коли скінчусь.'
  eng-AOI: Isaac said, “You can see that I am old now. Maybe I will die soon.
  yon-yon: Andoone, Aisekbed yedmoon “Ne kuu kiomnaan. Bobnaniin dee, nekaadban.
  bch-bch: Ta Aisak ikeo, “Ega, gau eaba kapei na, be naoatai mao ngan ado isaoa ga
