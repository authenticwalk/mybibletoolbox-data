verse: GEN.027.002
translations:
  mal-C: യിസ്ഹാക്ക് അവനോട്, “ഇതാ ഞാൻ വൃദ്ധനായിരിക്കുന്നു, എന്റെ മരണദിവസം എനിക്ക് അറിഞ്ഞുകൂടാ.
  deu-TKW: 'Da sprach er: Ich bin nun alt geworden und weiß nicht, wann ich sterben
    werde.'
  lin-lin: 'Izaki alobaki : — Nakomi mobange mpe nayebi mokolo ya kufa na ngai te.'
  cbr-NT: —Kamina 'ë kaniakëtia isin —kixun ka Isaacnën kakëxa—, 'ëx kana bëtsi nëtënbi
    ñuti 'ain.
  eng-LSV: And he says, “Now behold, I have become aged, I have not known the day
    of my death;
  bmu-bmu: 'Meleŋ waŋgiiga kewö jii mörök: “Mötnöŋ, ni azi namŋi aka wani nalönöŋ
    kömumami, mi qahö mötzal.'
  eng-GNV: 'Then he sayd, Beholde, I am nowe olde, and knowe not the day of my death:'
  eng-WEBSTER: 'And he said, Behold now, I am old, I know not the day of my death:'
  nhw-BL: 'Huan Isaac quiijto: ―Ya tiquita para ninelhuehuentzi huan tlen hueli tonali
    hueli nimiquis.'
  swh-ONEN: Isaki akasema, “Mimi sasa ni mzee na sijui siku ya kifo changu.
  bba-bba: Mɑ Isɑki u nɛɛ, wee nɑ tɔkɔ kuɑ, nɑ ǹ mɑɑ nɛn ɡɔɔn tɔ̃ru yɛ̃.
  eng-KJVCPB: 'And he said, Behold now, I am old, I know not the day of my death:'
  cpy-cpy: 'Ikantziri Isaac: “Notyomí, naaka antyashiparitakina, tema rooteentsi nokami.'
  mpx-mpx: Inoke Aisake i ba, “Iyaka ya liki nabi ge nige ya aatena hauna sauga ge
    na aliga.
  wbp-wbp: Ngula-jangka, Yijakirla wangkaja nyanunguku, “Ngajujurna purlkalku. Kalakarna
    marda palimirlangu.
  luo-luo: Isaka nowacho niya, “Koro asedoko moti kendo ok angʼeyo ndalo thona.
  meu-meu: Isaak ma eto, Ame itagu, vada name buruka, egu mase dinana na asi dibagu.
  npi-ULB: तिनले भने, “हेर्, म वृद्ध भएँ । मेरो मर्ने दिनको बारेमा मलाई थाहा छैन ।
  yor-yor: Isaaki sì wí pé, “Nísinsin yìí mo di arúgbó, èmi kò sì mọ ọjọ́ tí èmi yóò
    kú.
  emp-NTPO: 'Maʌ̃ne Isaba jarasia: –Acʌdua, warra, mʌ̃ra drõãda b̶ʌa. Mʌ̃ beui ewarira
    adua b̶ʌa.'
  ind-ind: Isak berkata, “Aku sudah tua, dan hari kematianku semakin dekat.
  pes-OPCB: 'اسحاق گفت: «من دیگر پیر شده‌ام و پایان زندگی‌ام فرا رسیده است.'
  ssx-ssx: Koto leeke Aisa꞉kema꞉ alota꞉ Ameta꞉ I̱ koke ya homolo poloeki teke pa꞉ta꞉
    ya꞉la꞉ ekita꞉ do handele handa꞉e.
  lcm-lcm: Na Isak kala mengen ia asukang ke, “Nalapo lapan kana na parik napa malangas
    a taun ang naka mat singina.
  aer-aer: Kele Isaac ikwere angkeke, “Kele ayenge artwe ampwe anthurre anteme, ayenge
    apeke-arle ilwetyenhenge.
  tgl-ULB: Sumagot ito, “Narito po ako.” Sinabi niya rito, “Tumingin ka rito, matanda
    na ako. Hindi ko alam ang araw ng aking kamatayan.
  nop-nop: Aisakdibo yoguk, “Nu agaŋ me gawadaaŋ tilat tiŋa kumuŋ naine mu nadilat.
  kca-kca: 'Исаак йастәс: «Ма пирщамәсайәм, сŏрма питты хӑтԓэм ванамәс;'
  cbu-NT: Esawaa, napanganlla. Na nuw kizpurcha wachinayanlli. Tsipani natunaa watsiriteenllshacha.
  hui-hui: Ani layagola Aisagahanda lalu, Ai i̱ waheore halu angi homolebe tobahe
    bedogonidago.
  wrs-wrs: Doa aral omnana, doa kava mundkolal lohv, si lelnam kamba dahavmi.
  mya-mya: ထို​အ​ခါ​ဣ​ဇာက်​က``ငါ​သည်​ယ​ခု​အို​လှ​ပြီ။ မ​ကြာ​မီ​သေ​ရ​မည်။-
  cbi-NTPO: 'Tsenñu Isaac entsandimi: Iya yumaa pure'' rukuuyu, tsejtu naama peya''ba
    jei peyanuuren tsanayu.'
  bod-N: ཡབ་ན༌རེ། ལྟོས༌དང༌། ད་ལྟ་ང་རང་རྒས་ཤིང་ནམ་འཆི་ངེས་མེད་ཡིན༌པས།
  wsk-wsk: Se Isaac balam, “Ani garukerem ale kuerikko tom pingi aram.
  kkl-kkl: Seogpa Ishak nenekori ambarelamogti, “Na ya'ag sabal tanori, tepnange peram
    uro wamna.
  sna-sna: Isaka akati, “Zvino ndava murume mutana uye handizivi zuva rokufa kwangu.
  spa-BLM: 'Él dijo: “Mira ahora, soy viejo. No sé el día de mi muerte.'
  beu-beu: Isak ana mateng hula, “Eeng uuling! Na boma tila. Nejol aamina angu, na
    bae ateing niang.
  cac-cac: —Tic val tzila' te icham vinac inxo. Man̈ vojtacoc, q'uinaloc sja lemnaj
    in chamel q'uic'an chab'ej.
  swh-ULB: Akamwambia, “Tazama, mimi nimezeeka. Sijui siku ya kufa kwangu.
  bel-bel: 'Сказаў: вось, я састарыўся; ня ведаю дня сьмерці маёй;'
  deu-ELBBK: 'Und er sprach: Sieh doch, ich bin alt geworden, ich weiß nicht den Tag
    meines Todes.'
  mbb-OT: Migkaǥi si Isaac te, “Meǥurang e en utew, ne kenè en egkeuǥet ne ebpatey
    a.
  msc-msc: 'Isiyaka kan ko: «A ragbɛ, n da kɔrɔ. N ma n sa waati lɔn.'
  mal-2015: 'അപ്പോൾ അവൻ: ഞാൻ വൃദ്ധനായിരിക്കുന്നു; എന്റെ മരണദിവസം അറിയുന്നതുമില്ല.'
  tuo-NT: —Mʉꞌʉ ĩꞌacãta, yʉꞌʉ bʉcʉ waro niꞌi. Tojo weegʉ aꞌte nʉmʉrĩ noꞌo nirĩ nʉmʉ
    yʉꞌʉ wẽrĩmasĩꞌi.
  gup-gup: Isaac yimeng, “Kanbekka, marneyime. Ngaye ngakohbanjminj, dja ngawakwan
    bu baleh kayime ngarrowen.
  met-met: Aisak harua ba, “Ulungu to. Ngawa duanga baing, saing ngaxabia xaidabigu
    matiama te.
  gvs-gvs: Aisakeyana idigo kana, ‘Natugu, kunōve. Yau bogina akaitomoya. Guna tuta
    geya ayagoiyeta ava tuta bei akámasa.
  rmc-rmc: 'O Izak leske phenďa: „Dikh, me som imar phuro a na džanav, kana šaj merav.'
  nlg-nlg: Ma Isaac te ghaghua, “Inau tu tonikama tua, mu mua ghilala ke daro na volagu.
  dgr-DOGNT: Isaac yets'ǫ̀ hadı, “Hòt'a eneèko whıhłı̨ t'à dàht'e ełaehwhı ha wek'èehsǫ
    nıìle.
  pes-OPV: 'گفت: «اینک پیر شده‌ام و وقت اجل خود را نمی دانم.'
  ron-1924: 'Исаак а зис: „Ятэ, ам ымбэтрынит ши ну штиу зиуа морций меле.'
  ben-OBCV: ইস্‌হাক বললেন, “আমি এখন বৃদ্ধ হয়ে গিয়েছি আর এও জানি না কবে আমার মৃত্যু
    হবে।
  lex-lex: 'Isaka naltier lia niwra: “Omuat niohora de aghamto'' olekwa, nhi''nande
    hota a''uplin niohora a matmia''tu onni la'' ler meni.'
  rgu-rgu: Isak nafada nae, “Leo iaꞌ! Au amalasi so. Au ta bubuluꞌ ae fai hidaꞌ mate
    fa.
  som-som: Markaasuu yidhi, Bal i eeg, haatan waan gaboobay, garanna maayo maalinta
    dhimashadayda.
  lat-VUC: 'Cui pater: Vides, inquit, quod senuerim, et ignorem diem mortis meæ.'
  aoi-aoi: Enamba-langwa ni-yama Ajika, “Yi-rringkina ningena ning-eniyerringkaduma
    arakba. Dukwa arakba ningena adinuba ki-jungwunama.
  eng-ASVBT: And he said, Behold now, I am old, I know not the day of my death.
  mna-mna: 'To Isakbi iso: “Leŋ. Iŋgi aŋwe kolman kek, mi aŋkankaana pa koŋ mete.'
  ita-1885: 'E Isacco disse: Ecco, ora io sono invecchiato, e non so il giorno della
    mia morte.'
  eng-LXXUP: And he said, Behold, I am grown old, and know not the day of my death.
  eng-ULB: He said, “See here, I am old. I do not know the day of my death.
  spa-VBL: “Ya estoy viejo”, dijo Isaac, “Es posible que muera pronto.
  fra-_FOB: 'Et il dit: Voici je suis vieux, et je ne sais point le jour de ma mort.'
  mal-mal: 'അപ്പോൾ അവൻ: “ഞാൻ വൃദ്ധനായിരിക്കുന്നു; എന്റെ മരണദിവസം അറിയുന്നതുമില്ല.'
  urd-GVR: Is'hāq ne kahā, “Maiṅ būṛhā ho gayā hūṅ aur Ḳhudā jāne kab mar jāūṅ.
  suz-BL: मिनु इसहाकमी “नेनो, गो खाल्‍पा दुम्‍ती, आं बेक्‍ची ना मतुइक्‍नुङ।
  ita-1927: 'E quello rispose: “Eccomi!” E Isacco: “Ecco, io sono vecchio, e non so
    il giorno della mia morte.'
  ckb-ckb: 'ئیسحاق گوتی: «ئەوا پیر بووم و ڕۆژی مردنی خۆم نازانم.'
  eng-BBE: 'And he said, See now, I am old, and my death may take place at any time:'
  crx-NTPO: '''Et ''utni, “Whunilh''en ''andit duneti susli'', ndet dzin datisah-un
    ''aw t''eoonuzuszun.'
  kan-OKCV: ಆಗ ಇಸಾಕನು, “ಇಗೋ, ಈಗ ನಾನು ಮುದುಕನಾಗಿದ್ದೇನೆ. ನನ್ನ ಸಾವಿನ ದಿನವನ್ನು ಅರಿಯೆನು.
  bbb-bbb: '@see-verse:GEN.027.001'
  tam-2017: 'அப்பொழுது அவன்: “நான் முதிர்வயதானேன், எப்போது இறப்பேனென்று எனக்குத் தெரியாது.'
  spa-RV-1909: 'Y él dijo: He aquí ya soy viejo, no sé el día de mi muerte:'
  ron-BTF: 'Şi a spus: Iată acum, sunt bătrân, nu ştiu ziua morţii mele;'
  eng-WEBP: He said, “See now, I am old. I don’t know the day of my death.
  eng-FBV: “I'm old now,” said Isaac, “I may die soon, who knows?
  nld-1939: 'Hij sprak: Zie, ik ben oud geworden, en weet niet, wanneer ik zal sterven.'
  nch-BL: 'Huan Isaac quiijto: ―Ya tiquita para ninelhuehuentzi huan ten hueli tonali
    hueli nimiquis.'
  tfr-NTPO: Tjl̈ẽ ga «Miydëp pjl̈ú ga tja tjl̈abl̈a tjän, tja wol̈on döröe.
  vie-1934: 'Người bèn nói rằng: Nầy, cha đã già rồi, chẳng biết ngày nào phải chết;'
  hin-CV: यित्सहाक ने कहा, “मैं तो बूढ़ा हो गया हूं और नहीं जानता कि कब मर जाऊंगा.
  eng-OURB: He said, “See now, I am old. I don’t know the day of my death.
  spa-BES: 'Y él dijo: Mira ahora, soy viejo, y mi muerte puede tener lugar en cualquier
    momento:'
  tdx-tdx: Hoe re, Hehe te bey Iraho henaneo; naho amoeako ty andro hikenkañako,
  vid-vid: Isaka nakalonga, “Ulole, heni ndala lukami, ne zuwa lya kubagama siizelele.
  pwg-pwg: Ivona bo, “Taku wekarakava na amagura kirakai ma gisina kava da ana rabobo.
  eng-OKE: 'And he said, Behold now, I am old, I know not the day that I shall die:'
  tha-KJV: ท่านว่า “​ดู​เถิด บัดนี้​พ่อแก่​แล้ว จะถึงวันตายเมื่อไรก็​ไม่รู้
  por-BR-2018: 'E ele disse: Eis que já sou velho, não sei o dia de minha morte:'
  bco-bco: Aisa꞉g eyo꞉ a꞉la꞉sio꞉, “Ne anaso꞉ soma꞉no꞉wo꞉ ko꞉na꞉ma dowab ko꞉lo꞉, ge
    da꞉yo꞉ dia꞉sa꞉ga꞉, hena꞉ usa no꞉wo꞉ buluma꞉ hamana.
  deu-ELO: 'Und er sprach: Siehe doch, ich bin alt geworden, ich weiß nicht den Tag
    meines Todes.'
  ktm-ktm: Aisak ihpa, “Yu kah lopu pe kihne kumwet.
  caa-caa: 'Entonces ojron e Isaac cocha era y che: —Pues net war awira que nen onian
    winiquenix y que bꞌajcꞌat inxin inchamay era.'
  eng-WYC-2018: To whom the father said, Thou seest that I have waxed eld, and I know
    not the day of my death.
  epo-epo: 'Kaj li diris: Jen mi maljuniĝis; mi ne scias, kiam mi mortos;'
  uig-PIN: 'U uningƣa: — Mana mǝn ǝmdi ⱪerip kǝttim, ⱪanqilik kün kɵridiƣinimnimu
    bilmǝymǝn.'
  beo-beo: Aisage da amane sia:i, “Na da da:i hamoi dagoi. Na bogomu eso hame dawa:.
  tpi-OTNT: Na Aisak i tok olsem, “Mi lapun pinis na mi no save wanem taim bai mi
    dai.
  hau-SA: Ishaku ya ce, “Yanzu na tsufa kuma ban san ranar mutuwata ba.
  udu-udu: 'A’di ki o gwo mo ki: Hili mo mo ma, aha/ tana adhan mo dhali aha/ dinaki
    misha cim jwam pem mo.'
  uig-LAT: 'U uninggha: — Mana men emdi qérip kettim, qanchilik kün köridighinimnimu
    bilmeymen.'
  nde-nde: U-Isaka wathi, “Manje sengilixhegu, njalo kangilazi ilanga lami lokufa.
  ton-ton: Pea pehē ʻe ia, “Vakai mai, kuo u motuʻa, pea ʻoku ʻikai te u ʻilo ʻae
    ʻaho ʻo ʻeku mate.
  ces-1613: 'I dí: Aj, já jsem se již sstaral, a nevím dne smrti své.'
  eko-eko: 'Khumuuza yoori: “Miiyo kooluvala siikhu kimfwaavo khijuweyeeni.'
  nss-nss: 'Pe Yisak ipa toro: “Yo kunna parangoloh pwen, pe ukowu sehe lang andre
    kumat kaliy.'
  eng-WMB: He said, “See now, I am old. I don’t know the day of my death.
  tam-TCV: ஈசாக்கு அவனிடம், “இப்பொழுது நான் கிழவனாகிவிட்டேன். எந்த நாளில் மரணம் வருமோ?
    எனக்குத் தெரியாது.
  ceb-ULB: Miingon siya, “Tan-awa, tigulang na ako. Wala ako masayod sa adlaw sa akong
    kamatayon.
  mkn-mkn: Isak kasi tau bilang, “Bagini! Beta ni, su tua. Beta sonde tau kapan beta
    mati.
  pol-UBG: 'Izaak powiedział: Oto zestarzałem się już i nie znam dnia swojej śmierci.'
  agr-agr: 'Tama nii ayaak: “Nijah, wika yamaik shiig muumpakjai, pachiachbaunum jamainaitjai.'
  kyc-kyc: Dokopa lamaiyuo, Namba epapu emo otapala peto doko emba kandelene. Dokona
    kumaro gii doko see nalyoŋo.
  urd-GVU: اسحاق نے کہا، ”مَیں بوڑھا ہو گیا ہوں اور خدا جانے کب مر جاؤں۔
  deu-1912: 'Und er sprach: Siehe, ich bin alt geworden und weiß nicht, wann ich sterben
    soll.'
  ntj-ntj: Nyangka watjarnu, “Yuwa, yirna purlkarringu-rna. Kuwarri-kuwarrirtu-rna
    wiyarriku.
  row-row: Isak nafadꞌe nae, “Taꞌo ia! Au, lasiꞌ ena. Nda bubꞌuluꞌ fai hiraꞌ naa au
    mate sa.
  kan-2017: ಇಸಾಕನು ಅವನಿಗೆ, “ನಾನು ಮುದುಕನಾಗಿದ್ದೇನೆ; ಯಾವಾಗ ಸಾಯುವೆನೋ ಗೊತ್ತಿಲ್ಲ.
  ena-ena: Lɨci Aisakɨ abami. Viaŋ ci hadi hadi lin uami. Viaŋ ma igin uami. Abadɨhuba
    hɨmɨben uami.
  tgo-tgo: Ramae Aisake i dagewe iŋa, “Wo u vandeŋeŋgo, kaero ya amalaghɨsarɨ na lo
    mare maa i bwagabwaga.
  yap-yap: Me ga’ar Isak, “Kam gu’ ni kug pilibthir ni sana dabki n’uw nap’an mu gum’.
  tet-tet: Hotu, Isak katak baa Esau naꞌak, “Haꞌu katuas tiꞌan, la katene wainhira
    haꞌu kmate.
  hlt-MCSB: Te phoeiah, “Ka patong coeng tih ka dueknah khohnin khaw ka ming moenih
    he.
  mdy-ETH: ዪሳኣቄ ዬካፓ፦ «ኔኤኒ ታና ዛጋሢጉዲ ታ ጋርቼኔ፤ ሃሣ ሃይቃኒያ ታ ዑኬኔ፤
  twi-ASANTE: Isak kaa sɛ, “Seesei mabɔ akɔkoraa, na mennim ɛda a mɛwu.
  bhl-bhl: 'Dangei, Aisak e bokolewomele: “Ne kame faselko, ‘Nal em tit ete ne kuanoki
    yake?’, angbomi, akokow kebi te.'
  con-NTPO: 'Tsonsi Isaacja su: —Tayo qui atte ña coenza ccashe''yeve da''choma. Maqui
    a''ta pa''ngae gi paya.'
  eng-WEBU: He said, “See now, I am old. I don’t know the day of my death.
  bnp-bnp: Lakea e Isak i ta maea, “Iau a gare ngane, a popote ga mate.
  wal-wal: Koyin i, “Be7a, ha77i taani ceeggaas; taani haiqqana gallassaa erikke.
  mgh-mgh: 'Ule ahomwiirela: Mi kihooluvala ni akincuwela nihuku ninkhwaka.'
  acu-NT: 'Tamati Isaac chicharak: —Jiisia, wikia yamaikia nekas juuntach asan, warutik
    jakatja tusanka nekatsjai.'
  spa-PDDPT: 'Le dijo: Mira, ahora ya soy viejo y no sé el día de mi muerte.'
  gun-gun: 'Tuu aipoe''i ixupe: — Xetuja''i ma, amano aguã ára ovaẽ ouvy teĩ ndaikuaai
    araka''e paa.'
  agu-BL: —Na awil yi ja wi't chimbi'ẍin. Ej nin qui cunin batz na xontzaj yi quimichil
    tzinwutz tetz ek ca'p.
  eng-PEV: And Isaac said, “Listen, I am very old. Maybe I will die soon.
  ilo-ULB: Kinunana, “Kitaem lakayakon. Diak ammo ti aldaw ti ipapatayko.
  kpg-kpg: Isaac ga helekai, “Goe gu iloo hua bolo au gu madua, gei gu hoohoo gaa made.
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ مانا مەن ئەمدى قېرىپ كەتتىم، قانچىلىك كۈن كۆرىدىغىنىمنىمۇ
    بىلمەيمەن.'
  bsp-bsp: 'Kɔ Isiyaka ɔŋgbɔkərɛ: «Iyɔnɛ wətem, iŋcərɛ fɛ dɔsɔk dem defi.'
  bps-bps: Na man Isaak di kenen, “Tatua agu nan, na làgu gadè ku kilen kfatigu.
  mbs-mbs: Minikagi si Isaac, “Temoay a den, aw agpet a den matay.
  tof-tof: Aesak bóktanórr wagó, “Turrkrru, ka myang kuri baina, akó ka kólba büdül
    ngürrbóka umul-kókla.
  sus-sus: Isiyaga naxa a fala a bɛ, «I bara a to, n bara gɛ foride. N mu a kolon
    n faxama tɛmui naxɛ.
  pon-2006: Aisek ahpw ndahng, “Kilang, pwe I ohl laudlahr oh nektehn mehla.
  jae-jae: Ma eŋ kêsôm gebe “Gôlicgac me, aê katu ŋamalacanô sugac ma gajam kauc ŋoc
