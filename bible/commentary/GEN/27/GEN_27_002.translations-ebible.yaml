  vie-OVCB: 'Y-sác bảo: “Cha đã già cả rồi, không còn sống được bao nhiêu ngày nữa.'
  lbk-lbk: Kinwanin Isaac, “Ilaem, nalakay ak et ya ad-i kaammowan nan mateyak.
  guj-2017: તેણે કહ્યું, “અહીં જો, હું વૃદ્ધ થયો છું. મારા મરણનો દિવસ હું જાણતો નથી.
  byr-byr: '@see-verse:GEN.027.001'
  awx-awx: Tiwän Aisakgä “Natäpso. Nä äminäläke alit. Unggwenune kupit yangu donatät.
  pon-2006A: Aisek ahpw ndahng, “Kilang, pwe I ohl laudlahr oh nektehn mehla.
  por-BRBSL: 'Ele disse: “Veja agora, eu sou velho. Eu não sei o dia da minha morte.'
  aly-aly: Isaac angkek, “Ayeng artwamp-anem. Arrer-anem ayeng ilwetyekan.”
  cth-cth: A na pa ni atu kai teh ka matawng toe. Na tueng maw ka due han ti hai ka
    panuek hoeh.
  twi-twi: Isak kae se, “Mprempren mabɔ akwakoraa, na minnim da a mewu.
  hlt-hlt: Te phoeiah, “Ka patong coeng tih ka dueknah khohnin khaw ka ming moenih
    he.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: N kòtɛ́mu, n yí yɛ̃́ n kṹṹ nyiè.'
  msy-2020: Ezɨ Aisak ghaze, “Nɨ nan gan, kɨ bar ghurigha ovengamin dughiam bar roghɨra
    ize.
  txq-txq: Isak nafada nae, “Talo ia! Au lasik ena. Au ta bubuluk faik hida au mate.
  aaz-aaz: Naiꞌ Isak natoon ee mnak, “On nai! Au umnais jen. Au ka uhiin fa au neno
