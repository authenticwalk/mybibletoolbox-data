  haw-1868: 'I aku la oia, Eia hoi, ua elemakule au, aole hoi au i ike i kuu la e
    make ai:'
  arb-NAV: هَا أَنَا قَدْ شِخْتُ وَلَسْتُ أَعْرِفُ مَتَى يَحِينُ يَوْمُ وَفَاتِي.
  adz-adz: Da Isak ini, “Aruani da dzi fufi sib da dzi wasruꞌ i gubuꞌ gangꞌ mampan
