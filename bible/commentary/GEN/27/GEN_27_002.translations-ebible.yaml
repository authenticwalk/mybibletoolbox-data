  ksd-ksd: 'Ma i ga biti: Gire, iau tar patuana ma pa iau nunure kaugu bung na minat.'
  tur-YTC: “Bak, ben yaşlandım” dedi. “Öleceğim günü bilmiyorum.
  bel-N: 'I ён сказаў: “Вось, я састарэў, ня ведаю дня сьмерці маёй.'
  grc-BRENT: Καὶ εἶπεν, ἰδοὺ γεγήρακα, καὶ οὐ γινώσκω τὴν ἡμέραν τῆς τελευτῆς μου.
