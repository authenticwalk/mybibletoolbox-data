verse: GEN.027.019
translations:
  mal-C: യാക്കോബ് തന്റെ അപ്പനോട്, “ഞാൻ അങ്ങയുടെ ആദ്യജാതനായ ഏശാവാണ്. എന്നോടു പറഞ്ഞതുപോലെ
    ഞാൻ ചെയ്തിരിക്കുന്നു. എഴുന്നേറ്റിരുന്ന് ഞാൻ കൊണ്ടുവന്ന വേട്ടയിറച്ചിയിൽനിന്ന് ഭക്ഷിച്ച്
    എന്നെ അനുഗ്രഹിക്കുക.” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Jakob zu seinem Vater: Ich bin Esau, dein Erstgeborener; ich
    habe gethan, wie du mir geboten hast. So setze dich nun auf und iß von meinem
    Wildbret, damit du mir dann deinen Segen gebest!'
  lin-lin: 'Jakobi alobaki na tata na ye : — Nazali Ezawu, mwana na yo ya liboso.
    Nasali ndenge oyebisaki ngai. Nabondeli yo, lamuka, vanda mpe lia nyama, mpo ete
    opambola ngai.'
  cbr-NT: —'Ëx kana Esaú, min rëkuë́n bëchikë a 'ain —kixun ka Jacobnën aín papa kakëxa—.
    'Ëmi 'anun kakë kana mi 'axun bëxuan. Usa 'ain kamina; nirutankëxun 'ën 'abëtsinkë
    ñuina nami piti 'ain, pitankëxun kamina 'ë min upíokin sinánxunkin kati 'ain.
  eng-LSV: And Jacob says to his father, “I [am] Esau your firstborn; I have done
    as you have spoken to me; please rise, sit and eat of my game, so that your soul
    blesses me.”
  bmu-bmu: 'Mewö meleŋniga iwiŋaŋgöra kewö jii mörök: “Ni nahöngi mutukŋi Iso. Jim
    kutum niŋginöŋi, ni mönö miaŋgö dop ak teközal. Ölöp wahöta tata sömbupni memba
    kazali, mi nemba kötuetköm niŋgiman.”'
  eng-GNV: 'And Iaakob sayde to his father, I am Esau thy first borne, I haue done
    as thou badest me, arise, I pray thee: sit vp and eate of my venison, that thy
    soule may blesse me.'
  eng-WEBSTER: 'And Jacob said to his father, I am Esau thy first-born; I have done
    according as thou badest me: arise, I pray thee, sit and eat of my venison, that
    thy soul may bless me.'
  nhw-BL: 'Huan Jacob quiilhui: ―Na niEsaú, moachtihui ejca cone. Ya nijchijtoc catli
    techilhui. Ximehua, ximosehui huan xijcua ni masatl catli nijmicti huan techmaca
    motlatiochihual.'
  swh-ONEN: Yakobo akamwambia baba yake, “Mimi ni Esau mzaliwa wako wa kwanza. Nimefanya
    kama ulivyoniambia. Tafadhali uketi, ule sehemu ya mawindo yangu ili uweze kunibariki.”
  bba-bba: Yɑkɔbu u win tundo wisɑ u nɛɛ, nɛnɑ Esɑu, wunɛn bii yerumɑ. Wee, nɑ kuɑ
    nɡe mɛ ɑ ɡeruɑ. A seewo ɑ sinɑ ɑ nɛn tɑɑsorun yɑɑ tem, kpɑ ɑ mɑn domɑ te kuɑ.
  eng-KJVCPB: 'And Jacob said unto his father, I am Esau thy firstborn; I have done
    according as thou badest me: arise, I pray thee, sit and eat of my venison, that
    thy soul may bless me.'
  cpy-cpy: 'Ikantzi Jacob: “Naakataki Esaú, pantarite pitomi. Nomatakiro okaatzi pikantakinari.
    Pipiriinte, poyaa noyentani, pipasonkitakotena.”'
  mpx-mpx: Yakobo i baek tamana elana i ba, “Nau Iso, natum am gamaun. Wam baaba eliyau
    iyaka ya ginol paolaolaek. U lut u misiyo ge no iyauka bwasumona enuna nu an,
    enaa inoke o ba mulolu nu baunanim.”
  wbp-wbp: Jakupuju nyanunguku wangkajarla, “Ngajujurna Yijuwu, nyuntu-nyangu kaja-puraji
    kamparru-warnu. Ngajurna wirlinyi yanu, manu karnangku kuyu mardarni nyuntuku,
    yangka ngulanpaju ngaju payurnu, ngulakunya. Nyinakalku, manu nganja nyampu kuyu
    ngularnangku nyuntuku wirlinyi-jangkarlu kangurnu. Ngula-jangkarlu yungunpaju
    milki-yunparni ngajuku jaru-nyayirni-wangu panu-kurlu ngurrju-kurlu nyiyarningkijarra-kurlu
    kajiji ngaka rdipimi ngajuku.”
  luo-luo: Jakobo nodwoko wuon mare niya, “An Esau wuodi makayo. Asetimo kaka ne inyisa.
    Yie ia malo ibed piny kendo icham ring le ma akeloni mondo mi igwedha.”
  meu-meu: Iakob ese tamana e haere henia, eto, Lau binai Esau, natumu roboana, emu
    hahedua vada na badinaia; a helai tore, dia vada na alaia be bavania, bena ba
    hanamogu.
  npi-ULB: याकूबले आफ्‍ना पितालाई भने, “म तपाईंको जेठो छोरो एसाव हुँ । तपाईंले मलाई
    भनेबमोजिम मैले गरेको छु । अब उठेर बस्‍नुहोस्, र मैले ल्‍याएको सिकारको मासु खानुहोस्,
    र मलाई आशिष्‌ दिनुहोस्‌ ।”
  yor-yor: Jakọbu sì fèsì pé, “Èmi ni Esau àkọ́bí rẹ, èmi ti ṣe gẹ́gẹ́ bí ìwọ ti sọ
    fún mi, jọ̀wọ́ dìde jókòó, kí o sì jẹ nínú ẹran igbó mi tí mo ti sè, kí o ba à
    le súre fún mi pẹ̀lú gbogbo ọkàn rẹ.”
  emp-NTPO: 'Maʌ̃ne Jacoboba idji zezaa jarasia: –Mʌ̃ra bʌ warra nabema Esaúa. Mʌ̃a
    osia bʌa jarad̶a quĩrãca. Ʌ̃ta chũmeped̶a ne codua. Maʌ̃be mʌ̃ra bia jara b̶ʌdua.–'
  ind-ind: Jawab Yakub, “Aku Esau, anak sulungmu. Aku sudah melakukan semua yang Ayah
    minta. Duduklah dan nikmatilah daging buruan yang aku masak ini, supaya Ayah dapat
    memberkatiku.”
  pes-OPCB: 'یعقوب گفت: «من عیسو پسر بزرگ تو هستم. همان‌طور که گفتی به شکار رفتم و
    غذایی را که دوست می‌داری برایت پختم. بنشین، آن را بخور و مرا برکت بده.»'
  ssx-ssx: Dieikopema꞉ hombo peaaso alota꞉ I̱ta꞉ naka꞉ mupeke weki Isoe. I̱ma꞉ta꞉
    naka꞉ hande pea꞉pekee le hau pealome. Koto ekina꞉ mo epeaasa꞉ ekimanu I̱ pa꞉ta꞉
    kuelena꞉ma꞉ pilisi tiao pita꞉ mo I̱ma꞉ mea a꞉palo hoteke nae leekeme.
  lcm-lcm: Au, kala antok ta, “Nau nang kam ainoai i nat ta Esau. Natala vil apunuk
    kam atatai anig. Ku sinong atung nang na ku angan tapai si pok ke, le na ku posong
    atautauia iau.”
  aer-aer: Jacob-ele renhe tyerneke, “Ayenge-arle Esau-arle akngerrepate ngkwinhe.
    Ayenge ulyenye alheke, the ngkwenge kere akngetyeke, unte-arle ayenge ileke-arteke.
    Akeme-irraye kere nhenhe arlkwetyeke, the ulyenyenge akngetye-alpeke. Unte atyenge
    alyelheme arne mwerre areye-akerte tharle inetyeke, atyenge-arle urreke irretyenhe.”
  tgl-ULB: Sinabi ni Jacob sa kanyang ama, “Ako si Esau na unang anak mo; nagawa ko
    na ang sinabi mo sa akin. Umupo ka at kainin ang aking napangaso upang pagpalain
    mo ako.”
  nop-nop: Yakobodibo beu niŋguk, “Nu Esau mihige biyeniŋ, nu mede yoŋaŋ wondok tuwolit
    tiŋat ale du pilale ila kalene naaŋ kahaŋ tinambeŋ.”
  kca-kca: 'Иаков ащеԓа йастәс: «Ма Исав, оԓәӈ пŏхен; нӑӈ партмен щирән ма версэм;
    нŏх киԓа, опса пӑ вой ԋŏхи ԓэва, мӑнэм йӑмән мӑты урәӈән».'
  cbu-NT: Akopsha; Esawtana Waatatana nuwaya; iparish putsisariniya. Yuwaa kamachtarangish
    anoo yuwaparangtandi. Neewa. Chiyzayarush, apinll ningeem kuxineerush, ktungangsi,
    watam natunaa yuwangaz, Apaa, kamachtarangish anoo zamzee pachayashintandi. Na
    katungaramchush, nuwaamsha shaanaatsi wizpurish wanasirimshee panangandama, tárangu,
  hui-hui: Ani layagola Yagabahanda ladai bialu lalu, I̱ Iso í̠ igini wahene biagonigo.
    Ai í̠nime bibe larigodagua bialu tomo dendebi dawa yidogo nole heya. Nowa nde
    Anduane Homogohanda i̱ biamogo bialu mo bayale helonaga bi lamaro bulene labelo,
    lene.
  wrs-wrs: Doa hev omnana, kava yiveltowond Esau, gekala omnavna. Os kava vev, ye
    ten oim. Yeoa phorava, tataoa honaoa nevm, nerava, Sesoam mindnam sahmano kaindam
    pevna yiveltowondindam.
  mya-mya: ယာ​ကုပ်​က``ကျွန်​တော်​သည်​သား​ကြီး​ဧ​သော ဖြစ်​ပါ​သည်။ ဖ​ခင်​မှာ​ကြား​သည့်​အ​တိုင်း​ဆောင်
    ရွက်​ပြီး​ပါ​ပြီ။ ယ​ခု​ထ​၍​ကျွန်​တော်​ယူ​ခဲ့​သော အ​မဲ​ဟင်း​ကို​သုံး​ဆောင်​ပြီး​လျှင်​ကျွန်​တော်
    အား​ကောင်း​ချီး​ပေး​ပါ'' ဟု​ပြော​လေ​သည်။
  cbi-NTPO: 'Tsenñu Jacob pakatu: Iya ñu'' ajke'' na, Esaúyu. Iya yumaa ñu naakenu
    mandangueñuba tsanguiyu. Tsa'' mitya kujpa'' chudi'' in ka'' taañu animaa panda
    fide, tsejtu Diosnu inu ura'' kisa ti'' pa''de, timi.'
  bod-N: ཡ་ཀོབ་ཀྱིས་ཕ་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ། ང་རང་ཁྱེད་ཀྱི་བུ་སྐྱེས་འགོ་ཨེ་སཱབ༌ཡིན།
    ཁྱེད་ཀྱི་བྱིན་རླབས་འཐོབ་པའི༌ཕྱིར། བདག་གིས་ཁྱེད་ཀྱི་བཀའ་ལྟར་བསྒྲུབས༌པ་ཡིན། ཁྱེད་རང་ཡར་བཞེངས་ནས་ཁ་ཟས་བཞེས་པར་མཛོད་ཅིག་ཅེས་པ༌ལ།
  wsk-wsk: Se Jacob ko nuet maonam, “Anigita Esau, nika kuriang laun. Ani ni aga manem
    butata beterem. Se bares ale na inang ani giem ale ago tairem mu no ale ka marak
    aisuko.”
  kkl-kkl: Wene seogpa Yakub nenekori, “Na anme yandonge Esau neneko yan. Andi ambatnelamne
    sunsunum uro pai pham oro yoro payandi, pukmendi telame! Temendi Allah siag kipnululam,”
    aro ambarog.
  sna-sna: Jakobho akati kuna baba vake, “Ndini Esau dangwe renyu. Ndaita sezvamandiudza.
    Ndapota, mukai mudye nyama yemhuka yangu kuitira kuti mundipe maropafadzo enyu.”
  spa-BLM: 'Jacob dijo a su padre: “Yo soy Esaú, tu primogénito. He hecho lo que me
    pediste. Por favor, levántate, siéntate y come de mi venado, para que tu alma
    me bendiga”.'
  beu-beu: Yakob ana imang ehur angu ebalet hula, “Naing ba Esau, ooal mutu angu!
    Naba ba nimang aana vede vengbanang angu, na eamulung ening aulang iila. Aaungba
    tahit mihi, senge binanta ba na vengkorit baning hoa doa tila anga adang. Adang
    seng angse, aaung-hama angu, vengbanang metma manenang!”
  cac-cac: —A in Esaú in, a b'ab'el unin in. Toxo ix in b'o a vael icha ix al d'ayin.
    Q'uean̈ c'ojan, va'an̈. Ab'lej val jab'oc noc' c'ultaquil noc' ix b'at in jul
    tic, tzalancan vach' lolonel d'a vib'an̈, xchi vin̈.
  swh-ULB: Yakobo akamwambia baba yake, “Mimi ni Esau mzaliwa wako wa kwanza; nimefanya
    kama ulivyoniagiza. Basi kaa na ule sehemu ya mawindo yangu, ili unibariki.”
  bel-bel: 'Якаў сказаў бацьку свайму: я, Ісаў, першынец твой, я зрабіў, як ты сказаў
    мне; устань, сядзь і паеж дзічыны маёй, каб дабраславіла мяне душа твая.'
  deu-ELBBK: 'Und Jakob sprach zu seinem Vater: Ich bin Esau, dein Erstgeborener;
    ich habe getan, wie du zu mir geredet hast. Steh doch auf, setze dich und iss
    von meinem Wildbret, damit deine Seele mich segne.'
  mbb-OT: Ne midtavak si Jacob te, “Iyan a si Esau, kes kakey he anak nu. Midtuman
    ku en is insuǥù nu kedì. Enew ka wey ka mekekaan duen te neutel ku su wey a kenikew
    mepenubtuvazi.”
  msc-msc: 'Yakuba ka a fa jabi: «I dencɛ fɔlɔ Esawu le kan. I ka mɛn fɔ n yɛ, n da
    wo kɛ. I wuli ka i sii ka n na sobo damun, sa i ri duwa n yɛ.»'
  mal-2015: 'യാക്കോബ് അപ്പനോടു: ഞാൻ നിന്റെ ആദ്യജാതൻ ഏശാവു; എന്നോടു കല്പിച്ചതു ഞാൻ
    ചെയ്തിരിക്കുന്നു; എഴുന്നേറ്റു ഇരുന്നു എന്റെ വേട്ടയിറച്ചി തിന്നു എന്നെ അനുഗ്രഹിക്കേണമേ
    എന്നു പറഞ്ഞു.'
  tuo-NT: —Yʉꞌʉ masã maꞌmi Esaú niꞌi. Mʉꞌʉ yʉꞌʉre dutiꞌcaronojõta weeapʉ. Wãꞌcãnujãña.
    Yʉꞌʉ waꞌicʉ wẽjẽ doꞌaꞌquere baꞌaya. Baꞌatoja, yʉꞌʉre Õꞌacʉ̃rẽ “Añurõ weeya”, ni
    sẽrĩbosaya, nicʉ niwĩ.
  gup-gup: Wanjh Jacob bimarneyimeng kornkumo, yimeng, “Ngaye wanjh Esau nawu ngawernwarre
    ke. Ngakurduyimeng bu ngudda kanmarneyimeng. Yirrolkka wanjh yiwohngun yikahwi
    mayh ngardduk nawu ngahdjangkani, ba kanmarneyime kunmak kunwok ke.”
  met-met: Yekop harua na tibuna ba, “Nga Iso garam matuaua. Ngalibu bila uharua baing.
    Umesa urung ba oxong asaxa teladi, bu sanga ba usina guxama nanga.”
  gvs-gvs: Yakoboyana ipola idigo kana, ‘Tamagu, yau im botomoya Iso. Kaga nakae kulatuuwokoigu
    bogina nakae aguinuwe. Tauna kutusobu dōkana, kwāika. Ikavava, kwaipakuyēgu.’
  rmc-rmc: 'O Jakob phenďa peskre dadeske: „Me som o Ezav, tiro ešebno čhavo. Kerďom
    avke, sar mange phenďal. Mangav tut, ušťi upre, beš a cha olestar, so tuke chudňom.
    Avke šaj man požehňines.“'
  nlg-nlg: Ma Jacob te bosa tughu, “A Esau na dalemu na kamanagho. Aeni tua na maumanu
    asi. U goni taonia tua na hava to bosaa vaniu nia, me momoha tua. Ko sopou dato
    mai mo ko vanga, ge ko vaheu nimua na vauto.”
  dgr-DOGNT: Jacob edetà ts'ǫ̀ hadı, “Neza ǫhdaà Esau aht'e. Dàsį̀ı̨dıı sìı hahłà.
    Jǫ negha bò whıht'ee sìı ghǫ shèı̨tı̨, hanì-ı̨dè yatı nǫǫde wet'à sexè sìghà hòɂǫ
    ha sìı t'à sek'eèyaąhtı ha,” edetà èhdı.
  pes-OPV: 'یعقوب به پدر خود گفت: «من نخست زاده توعیسو هستم. آنچه به من فرمودی کردم،
    الان برخیز، بنشین و از شکار من بخور، تا جانت مرابرکت دهد.»'
  ron-1924: 'Иаков а рэспунс татэлуй сэу: „Еу сунт Есау, фиул тэу чел май маре; ам
    фэкут че мь-ай спус. Скоалэ-те, рогу-те, шезь де мэнынкэ дин вынатул меу, пентру
    ка сэ мэ бинекувынтезе суфлетул тэу!”'
  ben-OBCV: যাকোব তাঁর বাবাকে বললেন, “আমি আপনার বড়ো ছেলে এষৌ। আপনি আমায় যা বলেছিলেন,
    আমি তাই করেছি। দয়া করে উঠে বসুন এবং আমার শিকার করা পশুর মাংসের খানিকটা অংশ খান,
    যেন আপনি আমাকে আপনার আশীর্বাদ দিতে পারেন।”
  lex-lex: 'Nwahla: “Esau a''u. Awuahi''a-wuayodi oleka maka ompuakwaka. Mumat pa
    ma mu''una totpena nhor die mura''a-mupalg a''u.”'
  rgu-rgu: Yakob nataa nae, “Au ia nana, papa ka ana ulum, Esau! Au tao tuka hata
    fo bisinaaꞌ a papa ka madenu so a. Foa fo mua leo. Au tunu-nasu paaꞌ, fo riꞌ au
    sopu neme nura lain mai a. Papa ka mua leo, fo basa nana fee au ua-naleꞌ!”
  som-som: Yacquubna wuxuu aabbihiis ku yidhi, Waxaan ahay curadkaagii Ceesaw. Waan
    sameeyey sidii aad iigu amartay. Haddaba waan ku baryayaaye, kac oo fadhiiso oo
    cun hilibkaygan ugaadheed, si aad iigu ducayso.
  lat-VUC: 'Dixitque Jacob: Ego sum primogenitus tuus Esau: feci sicut præcepisti
    mihi: surge, sede, et comede de venatione mea, ut benedicat mihi anima tua.'
  aoi-aoi: Eneja ni-yama Jekaba, “Ngayuwe-ka ningena ningenikuwena ningumilyengma
    ningenungkwulyuba Yijawa. Ebina yi-makama nungkuwa, ningi-yamama arakba. Mirajanga-langwa
    alyubarina-langwa ena amadangkwa. Ena ningu-wilyakama kajungwa ki-yengbini-yada
    nungkwa-langwa eningaba ayakwa ebina eningilyamarmba ngayuwa-wa,” ni-yama.
  eng-ASVBT: 'And Jacob said unto his father, I am Esau thy firstborn; I have done
    according as thou badest me: arise, I pray thee, sit and eat of my venison, that
    thy soul may bless me.'
  mna-mna: 'Yakop iso: “Nio Isau tau, lutum muŋgamuŋga. Yambon ta so pa, ta iŋgi aŋkam
    ma aŋmar i. Maŋga ma win mi kam pombolŋana ku ise tio.”'
  ita-1885: 'E Giacobbe disse a suo padre: Io sono Esaù, tuo primogenito; io ho fatto
    come tu mi dicesti. Deh! levati, assettati, e mangia della mia cacciagione, acciocchè
    l''anima tua mi benedica.'
  eng-LXXUP: And Jacob said to his father, I, Esau thy firstborn, have done as thou
    toldest me; rise, sit, and eat of my venison, that thy soul may bless me.
  eng-ULB: Jacob said to his father, “I am Esau your firstborn; I have done as you
    said to me. Now sit up and eat some of my game, that you may bless me.”
  spa-VBL: “Soy Esaú, tu hijo mayor”, le dijo Jacob a su padre. “Hice lo que me pediste.
    Por favor, siéntate y come la carne de caza que hice para ti, para que puedas
    bendecirme”.
  fra-_FOB: 'Et Jacob dit à son père: Je suis Ésaü, ton fils aîné; j''ai fait ce que
    tu m''as commandé. Lève-toi, je te prie, assieds-toi, et mange de ma chasse, afin
    que ton âme me bénisse.'
  mal-mal: 'യാക്കോബ് അപ്പനോട്: “ഞാൻ നിന്റെ ആദ്യജാതൻ ഏശാവ്; എന്നോട് കല്പിച്ചത് ഞാൻ
    ചെയ്തിരിക്കുന്നു; എഴുന്നേറ്റിരുന്ന് എന്റെ വേട്ടയിറച്ചി തിന്ന് എന്നെ അനുഗ്രഹിക്കേണമേ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne kahā, “Maiṅ āp kā pahlauṭhā Esau hūṅ. Maiṅ ne wuh kiyā hai jo āp
    ne mujhe kahā thā. Ab zarā uṭheṅ aur baiṭh kar mere shikār kā khānā khāeṅ tāki
    āp bād meṅ mujhe barkat deṅ.”
  suz-BL: याकूबम आ आफ कली “गो इन ङोंइती जरमेशो तौ, एसाव, नङ। इन पुंइशो गो पाता। बोक्‍शा
    निश्‍शा, आं सिखार ब्‍वने। मिनु आं कली आसीक गेयीनी” देंमाक्‍त। लेवी १९:१४
  ita-1927: 'E Giacobbe disse a suo padre: “Sono Esaù, il tuo primogenito. Ho fatto
    come tu m’hai detto. Deh, lèvati, mettiti a sedere e mangia della mia caccia,
    affinché l’anima tua mi benedica”.'
  ckb-ckb: 'یاقوبیش بە باوکی گوت: «من عیسۆی نۆبەرەتم. ئەوەی پێت گوتم کردم. هەستە،
    دابنیشە و لە ڕاوەکەم بخۆ، بۆ ئەوەی داوای بەرەکەتم بۆ بکەیت.»'
  eng-BBE: 'And Jacob said, I am Esau, your oldest son; I have done as you said: come
    now, be seated and take of my meat, so that you may give me a blessing.'
  crx-NTPO: '''Et Jacob dubá ''uyulhni, “Nye'', ''udetso whuzdli-un, Esau ''ust''oh.
    Daja sudani'' la whuz un''a ''usja. Dudinyaih ''ink''ez njan sinda ''ink''ez ndi
    sisghi-i in''alh, ''et de sih nzul be soo hoonzoo-un sgha hoolts''it.”'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ತಂದೆಗೆ, “ನಾನು ನಿನ್ನ ಹಿರಿಯ ಮಗ ಏಸಾವನು. ನೀನು ನನಗೆ ಹೇಳಿದಂತೆ ಮಾಡಿದ್ದೇನೆ,
    ಎದ್ದು ಕುಳಿತುಕೋ. ನೀನು ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವಂತೆ ನನ್ನ ಬೇಟೆಯ ಮಾಂಸವನ್ನು ಊಟಮಾಡು,” ಎಂದನು.
  bbb-bbb: Areme Jekafu fu kuae, Na Iso fari one amure ije nare. Ro ire ije a kiema
    ije nane kirana abe igifureki ruae. Ijadufuo asoese ni urina fanuve ige na kirana
    ruaeva ije abe i fu madaga ni daro one ije abe mieno kuae.
  tam-2017: 'அப்பொழுது யாக்கோபு தன் தகப்பனை நோக்கி: “நான் உமது மூத்த மகனாகிய ஏசா;
    நீர் எனக்குச் சொன்னபடியே செய்தேன்; உம்முடைய ஆத்துமா என்னை ஆசீர்வதிக்க, நீர் எழுந்து
    உட்கார்ந்து, நான் வேட்டையாடிக் கொண்டுவந்ததைச் சாப்பிடும்” என்றான்.'
  spa-RV-1909: 'Y Jacob dijo á su padre: Yo soy Esaú tu primogénito; he hecho como
    me dijiste: levántate ahora, y siéntate, y come de mi caza, para que me bendiga
    tu alma.'
  ron-BTF: 'Şi Iacob i-a spus tatălui său: Eu sunt Esau, întâiul tău născut; am făcut
    după cum m-ai rugat; ridică-te, te rog, şezi şi mănâncă din vânatul meu, ca sufletul
    tău să mă binecuvânteze.'
  eng-WEBP: Jacob said to his father, “I am Esau your firstborn. I have done what
    you asked me to do. Please arise, sit and eat of my venison, that your soul may
    bless me.”
  eng-FBV: “It's me Esau, your firstborn son,” Jacob told his father. “I did what
    you told me. So please sit up and eat some of my wild game meat so you can bless
    me.”
  nld-1939: 'En Jakob zei tot zijn vader: Ik ben Esau, uw eerstgeborene; ik heb gedaan,
    wat ge mij gezegd hebt. Ga dus overeind zitten, en eet van het wild; dan kunt
    ge me zegenen.'
  nch-BL: 'Huan Jacob quiilhui: ―Na niEsaú, moachtohui cone. Ya nijchijtoc cati techilhui.
    Ximijquehua, ximosehui huan xijcua ni masat cati nijmictito huan techmaca motatiochihual.'
  tfr-NTPO: «Tja Esaú, bop wa këguëyo. L̇l̇ëye l̈orop bor kong l̈i shäryoror pjire.
    Pja kojõs sira, pja sirkes sök töshko. Sjëng zröror, shäryoror ëre uozong. Ga
    tjl̈õkwo l̈ëp ber pjl̈ú bor kong» l̈e ba kong.
  vie-1934: 'Gia-cốp thưa: Tôi là Ê-sau, con trưởng nam của cha; con đã làm theo lời
    cha dặn biểu; xin cha dậy, ngồi ăn lấy thịt săn của con, đặng linh hồn cha sẽ
    chúc phước cho con.'
  hin-CV: याकोब ने अपने पिता को उत्तर दिया, “मैं आपका बड़ा बेटा एसाव हूं. मैंने वह
    सब किया है, जैसा आपने कहा था. कृपया बैठिये और मेरे शिकार से पकाया भोजन कीजिये
    और मुझे अपनी आशीष दीजिये.”
  eng-OURB: Jacob [Supplanter] said to his father, “I am Esau [Hairy] your firstborn.
    I have done what you asked me to do. Please arise, sit and eat of my venison,
    that your soul may bless me.”
  spa-BES: 'Y Jacob dijo: Yo soy Esaú, tu hijo mayor; He hecho lo que dijiste: ven
    ahora, siéntate y toma mi carne, para que puedas darme una bendición.'
  tdx-tdx: Hoe t’Iakòbe aman-drae’e, Izaho i Esave Ta­ñolo­ñoloña’o. Fa nanoeko iaby
    i nañiraha’o ahi­y, mitroara arè, miambesara vaho ikamao o tsindrokoo, hitatà’
    ty arofo’o.
  vid-vid: Yakobo nakamwidichila mhaza wa heye, “Nda heni Esau, mlelwa wa hegwe wa
    mwaluko. Ndita kota vyoundajize. Dedede mhaza, wikale ulye upelembi wa heni leka
    unhambichize.”
  pwg-pwg: Ma Jeikap ivi bero, ivonapotei bo, “Taku na natum iyarokoku ma aviyavisina
    kuvoneku na aberai, tuna kubiine kemakiivomiiri da kam siya kuna kani ma vibiibiina
    kuna vereku.”
  eng-OKE: 'And Jakob said to his father, I am Esau, thy firstborn: I have done as
    thou hast told me. Arise now, turn thyself, and eat of my venison, that thy soul
    may bless me.'
  tha-KJV: ยาโคบตอบบิดาของตนว่า “ลูกเป็นเอซาวบุตรหัวปีของท่าน ลูกทำตามที่ท่านสั่งลูกแล้ว
    เชิญลุกขึ้นนั่งรับประทานเนื้อที่ลูกหามาเถิด เพื่อจิตวิญญาณของท่านจะได้อวยพรแก่​ลูก​”
  por-BR-2018: 'E Jacó disse a seu pai: Eu sou Esaú teu primogênito; fiz como me disseste:
    levanta-te agora, e senta, e come de minha caça, para que me abençoe tua alma.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, Ya꞉kob eyo꞉ iyamo꞉wo꞉ a꞉la꞉sio꞉, “Gi so꞉wa wa꞉la꞉b
    Iso꞉wo꞉ ne. To gilo꞉ nemo꞉lo꞉ dimidama꞉kilo꞉ sio꞉ a꞉no꞉ niyo꞉ dimido꞉. Nilo꞉ no꞉
    buluma꞉ni ane ho so꞉fa꞉ we ma꞉niki dasima. Na꞉sa꞉ga꞉yo꞉, ne dinafa mesea꞉kiyo꞉
    giyo꞉ nemo꞉ dinali salifoma.”
  deu-ELO: 'Und Jakob sprach zu seinem Vater: Ich bin Esau, dein Erstgeborener; ich
    habe getan, wie du zu mir geredet hast. Stehe doch auf, setze dich und iß von
    meinem Wildbret, damit deine Seele mich segne.'
  ktm-ktm: Yakop ihpa, “Yu Iso, nedum tolun tih. Yu uhnan ihpa ndre ou apa tih. Emin
    eleng pe oyo-on song yu upu anam kurti, kinum oh pe ou apatihteh yu.”
  caa-caa: 'Entonces ojron e Jacob y che: —Pues nen e Esaú xeꞌ jax ayaxar oynen. Pues
    ixien inche bꞌan cocha awaren. Achpen turuanen tara tuaꞌ acꞌuxi imbꞌijc uwerir
    e animal lo que inchuqui, y de allí erer awajqꞌuen achojbꞌesiaj, che e Jacob uyare
    utata.'
  eng-WYC-2018: And Jacob said, I am Esau, thy first begotten son. I have done to
    thee as thou commandedest to me; rise thou up, and sit, and eat of my venison,
    that thy soul bless me. (And Jacob said, I am Esau, thy first-born son. I have
    done for thee as thou commandedest me; rise thou up, and sit, and eat my venison,
    and then afterward thou can bless me.)
  epo-epo: 'Kaj Jakob diris al sia patro: Mi estas Esav, via unuenaskito; mi faris,
    kiel vi diris al mi; volu leviĝi, sidiĝu, kaj manĝu mian ĉasaĵon, por ke via animo
    min benu.'
  uig-PIN: 'Yaⱪup atisiƣa jawab berip: — Mǝn qong oƣulliri Əsawmǝn, manga eytⱪanliridǝk
    ⱪildim; ǝmdi orunliridin turup, olturup ⱪilƣan owumning gɵxigǝ eƣiz tegip, andin
    kɵngülliridin manga bǝht-bǝrikǝt tilǝp dua ⱪilƣayla, — dedi.'
  beo-beo: 'Ya:igobe da bu adole i, “Na da dia magobo mano amo Iso. Na da dia hamoma:ne
    sia:i amo hamoi dagoi. Di wa:lefima. Hu amo na da dima gaguli misi, moma. Amasea,
    ada! Dia hahawane dogolegele sia: sia:musa: sia:i amo sia:ne ima.”'
  tpi-OTNT: Na Jekop i tok olsem, “Mi Iso, namba wan pikinini bilong yu. Mi redim
    pinis olgeta samting olsem yu bin tokim mi. Yu kirap nau na kaikai sampela bilong
    dispela abus mi kisim i kam, na bai yu ken givim blesing long mi.”
  hau-SA: Yaƙub ya ce wa mahaifinsa, “Ni ne Isuwa ɗan farinka. Na yi yadda ka faɗa
    mini. Ina roƙonka tashi ka zauna ka ci naman, domin ka sa mini albarkarka.”
  udu-udu: 'Yakuub oki com gwo mo ki: Aha/ tana Iisu jin ta’da bwanyaram pini mo.
    Aha/ miikina me’d jin ḵankina /e aha/ gwo mo dhali shwane/ c̱a’bi /e ki mis mo
    dhali ’kayi shum tombwaashom pem mo ki /e mini ’bor aha/ mii mo.'
  uig-LAT: 'Yaqup atisigha jawab bérip: — Men chong oghulliri Esawmen, manga éytqanliridek
    qildim; emdi orunliridin turup, olturup qilghan owumning göshige éghiz tégip,
    andin köngülliridin manga bext-beriket tilep dua qilghayla, — dédi.'
  nde-nde: UJakhobe wathi kuyise, “Ngingu-Esawu izibulo lakho. Sengenzile njengokungilayela
    kwakho. Vuka uhlale udle inyama yami yenyamazana ukuze ungiphe isibusiso sakho.”
  ton-ton: Pea pehē ʻe Sēkope ki heʻene tamai, “Ko au ʻIsoa, ko ho ʻuluaki; kuo u
    fai ʻo hangē ko hoʻo fekau kiate au; pea ʻoku ou kole kiate koe, ke ke tuʻu hake,
    pea ke nofo ʻo kai mei heʻeku manu, koeʻuhi ke ke tāpuaki au.”
  ces-1613: 'I dí Jákob otci svému: Já jsem Ezau, prvorozený tvůj. Učinil jsem, jakž
    jsi mi poručil. Vstaň, prosím, sedni a jez z lovu mého, aby mi požehnala duše
    tvá.'
  eko-eko: 'Yaakhumpa khunjipu papaawe: “Miiyo ki Ezawu mwanenu wa mwanzo. Katiisa
    eti mwaakirumiyeeyo. Mwilankhe mwije nyama eti kitiisiyeeyo, nawiisha mwikiparikhiye.”'
  nss-nss: Yakop ipwai iyata taman ipa, “Yo Esau, norum ndrihou kamai. Yo kunmbusi
    melit masih tehe anpwai kinsa kili yo. Kiya, atine, ampwan, pe aini anam yohou.
    Kihipwen, aiki lomwes atam kisa kili yo.”
  eng-WMB: Jacob said to his father, “I am Esau your firstborn. I have done what you
    asked me to do. Please arise, sit and eat of my venison, that your soul may bless
    me.”
  tam-TCV: அதற்கு யாக்கோபு தன் தகப்பனிடம், “நான் உங்கள் மூத்த மகன் ஏசா; நீங்கள் சொன்னபடியே
    நான் செய்திருக்கிறேன். எழுந்திருந்து நான் வேட்டையாடிக் கொண்டுவந்த இறைச்சியைச்
    சாப்பிட்டு, உங்கள் ஆசீர்வாதத்தை எனக்குத் தாருங்கள்” என்றான்.
  ceb-ULB: Mitubag si Jacob sa iyang amahan, “Ako si Esau ang imong kamagulangang
    anak; gibuhat ko na ang imong gisulti kanako. Karon, bangon ug kaon sa akong inayaman,
    aron mapanalanginan mo na ako.”
  mkn-mkn: Tarús Yakob manyao bilang, “Beta ni, bapa pung ana sulung, Esau! Beta su
    bekin iko apa yang bapa suru tadi tu. Bangun ko makan suda. Beta su masa itu daging
    yang beta su tangkap ame di utan. Makan, ko abis bapa kasi berkat sang beta suda!”
  pol-UBG: 'Jakub odpowiedział swemu ojcu: Ja jestem Ezaw, twój pierworodny. Zrobiłem,
    jak mi kazałeś. Podnieś się, proszę, siądź i jedz z mojej zwierzyny, aby mi błogosławiła
    twoja dusza.'
  agr-agr: 'Tusa iniam Jacob ayaak: “Wika amina uchijum iwai Esaúwaitjai. Ame mina
    segatmaum nunak umikjai. ¡Wait aneasam nantakim juwi ekemsam yuwata wi kuntin
    maamua nunú, núnikam pegkegnum yumigtugta!” tiuwai.'
  kyc-kyc: Leyamo dokopa Jekopeme lao, Namba embena ikinyi mupwa Iso dokoŋo. Embame
    langipinyili pyuo nuli nao minyoko epelyoŋo. Emba roya pisipala naa. Napala dokopa
    embame namba elyape keta pisinyi pyambwalase, leya.
  urd-GVU: اُس نے کہا، ”مَیں آپ کا پہلوٹھا عیسَو ہوں۔ مَیں نے وہ کیا ہے جو آپ نے مجھے
    کہا تھا۔ اب ذرا اُٹھیں اور بیٹھ کر میرے شکار کا کھانا کھائیں تاکہ آپ بعد میں مجھے
    برکت دیں۔“
  deu-1912: 'Jakob sprach zu seinem Vater: Ich bin Esau, dein erstgeborener Sohn;
    ich habe getan, wie du mir gesagt hast. Steh auf, setze dich und iß von meinem
    Wildbret, auf daß mich deine Seele segne.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Yiitjunya-rna nyuntuku katja ngarnmanytjatjanya.
    Nyuntulun watjannyangka-rna kuka wakara katingu. Nyangka pakala ngala. Palunyalu-tju
    walykumunulta watjala wanti.”
  row-row: Yakob nataa nae, “Au ia, amaꞌ ana ulu na, Esau! Au tao tungga saa fo amaꞌ
    denu faꞌ ra. Fela fo mua leo. Au nasu ala sisi fo sombu endi mia lasi a. Mua,
    fo basa na fee au papala-babꞌanggiꞌ leo!”
  kan-2017: ಯಾಕೋಬನು ಅವನಿಗೆ, “ನಾನು ನಿನ್ನ ಹಿರೀಮಗನಾದ ಏಸಾವನು; ನಿನ್ನ ಅಪ್ಪಣೆಯಂತೆ ಊಟ ಸಿದ್ಧಪಡಿಸಿಕೊಂಡು
    ತಂದಿದ್ದೇನೆ. ಎದ್ದು, ಕುಳಿತುಕೊಂಡು ನಾನು ತಂದಿರುವ ಬೇಟೆ ಮಾಂಸವನ್ನು ಊಟಮಾಡಿ ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸು”
    ಎಂದು ಹೇಳಲು,
  ena-ena: Lɨci Jekopɨ abami. Viaŋ Iso nadɨ ninaŋ manɨgali uami. Akuaba akuaba abɨnaŋ
    agadɨ viaŋ ci sɨhuvin uami. Iaha sɨhɨm hɨhɨle vaven nagɨladɨ navɨla iadɨ huaci
    lamɨha uami.
  tgo-tgo: Jeikob iŋa, “Ghino narun laghɨyeniye Iso. Kaero ma vakatha ŋgoreiya mo
    dagema e ghino. Ya naŋgo e ghen u thuweiru na u yaku na u ghanɨŋga. U ghana thetheghanɨma
    ma unɨghɨma mbunɨmaniye, na mbala u giya womwaewona e ghino.”
  yap-yap: Me fulweg Jakob ni ga’ar, “I gag Esau ni fa bin nganni’ i fakam; kug rin’
    ni bod ni kamog ngog. Wenig ngom, mu suwon ngam koy boch e ufin e gamanman ni
    kug fek i yib ni ngam koy, ma ga yibilayeg.”
  tet-tet: Yakob nataa naꞌak, “Haꞌu, ama oan ulun, Esau! Haꞌu kalo tiꞌan tuir ama
    nakara ohin nia. Madeer, maa ona. Haꞌu kteꞌin tiꞌan naꞌan nia mak kola iha alas
    laran. Maa hotu, foo kedan matak-malirin baa haꞌu ona.”
  hlt-MCSB: Tedae Jakob loh a napa taengah, “Kai he na caming Esau ni. Kai taengah
    nan thui bangla ka saii coeng. Thoo lamtah, ngol laeh. Ka sakah he ca lamtah na
    hinglu loh kai he yoethen paek saeh,” a ti nah.
  mdy-ETH: ዬካፓ ያይቆኦቤ፦ «ታ ኔኤኮ ናኣዚ ቶይዲ ዔኤሳዎኬ፤ ኔኤኒ ታና ዓይሤሢ ጉዴያ ታ ማዼኔ፤ ሂንዳ ታና ዓንጃኒ፥ ዔቂጋፓ
    ታ ኬማሢዳፓ ዔኪ ሙኬ ዓሽኮ ሙዔ» ጌዔኔ።
  twi-ASANTE: Yakob ka kyerɛɛ nʼagya sɛ, “Ɛyɛ me wʼabakan Esau. Mayɛ deɛ woka kyerɛɛ
    me sɛ menyɛ no. Mede hanam a wopɛ no bi anoa wʼakɔnnɔduane no abrɛ wo, enti mesrɛ
    wo, sɔre tena ase, na didi, na sɛ wodidi wie a, woahyira me.”
  bhl-bhl: 'Dangei, Sekow e yan weng bokolewomele: “Iso, kom emisik dukuselew min
    neli! Ne kukalem weng geleweko, wanin mesesem alik alik memen keli kasike, ku
    kame teineko, samal wanin dekem teli kale, wana! Wanesomelew kano, bamki so kenema!”,
    dangse kale.'
  con-NTPO: 'Tsonsi Jacobja su: —Ña gi que dutssi''ye coenza Esaú. Tayo gi que suqquia''caen
    ñoñamba i. Chigáne jangi dyaipa ña panza''choma anjan. An nanimba Chiga ñanga
    ñotsse tsoña''chove afaja.'
  eng-WEBU: Jacob said to his father, “I am Esau your firstborn. I have done what
    you asked me to do. Please arise, sit and eat of my venison, that your soul may
    bless me.”
  bnp-bnp: Lakea e Iakop i tamia e tamana, i ta maea, “Iau e Esau, e tumu a tabua.
    A rata pali a maki o taki iau vona. O made kamumu o kani a kania vomu, muri o
    gamai iau.”
  wal-wal: Yaagin Yaaqoobi ba aawaa, “Taani ne baira na7aa Eesawa; neeni tana azazidoogaadan
    taani oottaas; suura; suura uttada, taani shankkaappe ehiidobaa ma; yaatada tana
    anjja” yaagiis.
  mgh-mgh: 'Yakopi ahaakhula athumwane eeraka: Mi Isawu mwaninyu oontthaara. Kihopanka
    toko caakirenlenyu. Vano, munkome ni nlye ilupatthilyaka wiira nkireerihe.'
  acu-NT: 'Tu iniam Jacob anangkak: —Wiitjai, Esaúwaitjai. Wiyaa akiinamiaja nuwaitjai.
    Ame turutmame nunaka timiatrusnak umisjai. Wait aneasam, nantakim, keemsam kuntinun
    maan inarkan itarjame ju yuwata. Tura yuta umisam Yus seam, pengker awajtusta,
    —timiayi.'
  spa-PDDPT: 'Y dijo Jacob a su padre: Yo soy Esaú, tu primogénito. Hice como me hablaste.
    Levántate, te ruego. Siéntate y come de mi caza para que tu alma me bendiga.'
  gun-gun: 'Jacó ombovai: — Xee ma Esaú, ndera''y tujave va''e. Ajapo ma rejapo uka
    va''ekue. Evy ke, eguapy, he''u ajuka va''ekue, xereroayvu porã aguã — he''i.'
  agu-BL: —In Esaú yi bajx cy'ajlu', chij Jacow. —Ja bnix yi tajbilu' wa'n yi njaku'
    swetz. Or c'oleke'nu'. Wanku' te yi t'imbil yi ja bnix wa'n te'j yi txuc yi nẍimbiye',
    bantz tk'olu' yi banlu' swetz, stzun Jacow ban.
  eng-PEV: Then Jacob lied and said, “I am Esau, your older son. I killed a wild animal
    and I made some good food for you, just like you said. Sit up and eat it. Then
    you can ask God to be good to me as the next leader for our family.”
  ilo-ULB: Kinuna ni Jacob iti amana, “Siak ni Esau nga inauna nga anakmo; inaramidkon
    kas imbagam kaniak. Ita agtugawka ket manganka iti naanupak, iti kasta ket bendisionannak.”
  kpg-kpg: Jacob ga helekai anga, “Ko au go dau dama daane madua go Esau. Au guu hai
    au mee huogodoo ala bolo gi heia. Nnoinua gii gai au mee mada goneiga ala ne gaamai
    ko au belee gai kooe, gi heia mai dau boloagi mai gi di au.”
  uig-ARA: 'ياقۇپ ئاتىسىغا جاۋاب بېرىپ: ــ مەن چوڭ ئوغۇللىرى ئەساۋمەن، ماڭا ئېيتقانلىرىدەك
    قىلدىم؛ ئەمدى ئورۇنلىرىدىن تۇرۇپ، ئولتۇرۇپ قىلغان ئوۋۇمنىڭ گۆشىگە ئېغىز تېگىپ،
    ئاندىن كۆڭۈللىرىدىن ماڭا بەخت-بەرىكەت تىلەپ دۇئا قىلغايلا، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku kas: «In'' ɔfɔ Esay wan kam wəcɔkɔ-cɔkɔ. Iyɔ tɔkɔ məlokun''
    em mɔ. Məyɛfɛ ilɛtsɛn'' am, məndɛ məsɔm wɛsɛm wem, ntɛ tɔŋsɔŋɛ məna yati mətolan''
    em pətɔt mɔ.»'
  bps-bps: Na man Dyékob, “Deg sa i tingaam twege Isaw. Tanimògu i fimoam deg. Beg
    ge mték mà, du kmaan ge i uten nebegu ge, du fye kadang mni ge di Dwata, du fye
    mlé kenen kafye di deg.”
  mbs-mbs: Timaba si Jacob, “Siak se penganay batà no si Esau. Timolò a den te impunù
    no kanak. Enaw ka den, aw kaen ka den te pengelapen inibing ko, amon megtawal-tawal
    ka amon mèpiya se ibegay te Timanem diyà kanak.”
  tof-tof: Zeikob bóktan yalkomólórr wagó, “Ka Isao, marü ngaen olom; ka kuri tónggapóna,
    ma kürü enezan kila. Gyaurka, ugó mórra. Ini alóng kla ugó elóng, ka arrak bwóbdügabi
    ne kla sidüda marünkü. Ene igósüm ma kürü kubó kókyeno marüka ne bles bain bóktane.”
  sus-sus: Yaxuba naxa a baba yaabi, «Esayu nan lanxi n ma, i xa di singe. I naxan
    maxɔrinxi n ma, n bara fa a ra. Yandi, keli, i dɔxɔ, i xa n ma sube yailanxi don.
    Na tɛmui i xa duba n bɛ.»
  pon-2006: Seikop ahpw sapengki, “Ngehi Esau, noumwi pwutak mesenih. I wiahda mehkoaros
    duwen omwi mahsanihong ie. Pwourda oh sakan kisin uduk me I wadohng komwi pwe
    komwi en kapaiaiehda.”
  jae-jae: Jakob kêsôm gêdêŋ tama gebe “Nêm ŋacsêga Esau aê. Aê gagôm biŋ, taŋ kôsôm
    gêdêŋ aê naŋ, ŋanô kêsa. Galoc ôndi sa ma ôniŋ ŋoc gwada gebe ônam mec aê.”
  ksd-ksd: 'Ma Iakob i ga biti tai Isak dari: Iau Esau, a luaina natum, iau tar pait
    nam ra magit u ga tul tar ia tagu; una tut, una ki, ma una ian ta ra kanomong
    i ra mangana kuabar iau kap ia, upi ra tulungeam na tata vadoane iau.'
  tur-YTC: Yakov babasına, “Ben senin ilk oğlun Esav'ım” dedi. “Benden yapmamı istediğin
    şeyi yaptım. Lütfen kalk, otur ve avımı ye ki canın beni kutsasın.”
  bel-N: 'I сказаў Якуб бацьку свайму: “Я — Эзаў, першародны твой. Я зрабіў, як ты
    сказаў мне, Устань, сядзь і еш дзічыну маю, каб дабраславіла мяне душа твая”.'
  grc-BRENT: Καὶ εἶπεν Ἰακὼβ τῷ πατρὶ, ἐγὼ Ἡσαῦ ὁ πρωτότοκός σου πεποίηκα καθὰ ἐλάλησάς
    μοι· ἀναστὰς κάθισον, καὶ φάγε ἀπὸ τῆς θήρας μου, ὅπως εὐλογήσῃ με ἡ ψυχή σου.
  ind-AYT: Yakub berkata kepada ayahnya, “Aku Esau, anak sulungmu. Aku telah melaksanakan
    apa yang Ayah katakan kepadaku. Sekarang, duduklah dan makanlah hasil buruanku
    ini supaya engkau dapat memberkatiku.”
  lid-lid: Eme Jekop anya, “Jo tama jo kadok tam, lakou ou nane tiye jo ndramwesekei
    ai, ou suri ou ma ou aimon katin haka tek, eme ya ou adeu nyosowan keme la-uk.”
  eng-NNA: Jacob lied, he said to him, “I am the eldest one, Esau. Having gone I have
    returned to you with meat, as you told me. Sit up now, eat this really tasty meat.
    After you have eaten tell me the word of how God will do good to me.”
  nya-nya: Yakobo anati kwa abambo ake, “Ndine Esau mwana wanu woyamba. Ndachita monga
    munandiwuzira. Chonde dzukani ndi kukhala tsonga kuti mudyeko nyama ndakukonzeraniyi
    kuti tsono mundidalitse.”
  hrv-hrv: 'A Jakov odgovori svome ocu: “Ja sam Ezav, tvoj prvorođenac; učinio sam
    kako si mi rekao. Sad ustaj, sjedi pa jedi moje lovine, da me onda mogneš blagosloviti.”'
  mps-mps: Tama Jekopgo te po wai, “Ena Iso, te nago gomunai ogwa dao. Eno nago enabolo
    te po wali nai sisi elasa asalio. Nage megi da hodaluama, tama eno e selasa asali
    nai mi meba tugulao, tama nago te Yawego ena dali dwagi yai sę emainao po enabolo
    magameo,” wali.
  llg-llg: Tehuu Yakob nae, “Au ia, ama ana kaꞌan, Esau! Au tao tungga hata fo ama
    isinaak madenu au ndia. Foꞌa fo muꞌa leo. Au tunu-nasu ala mbaa, fo au humu alan
    neme nula dale. Muꞌa basa na, ama fee au babaꞌe-babatik leo!”
  tpi-tpi: Na Jekop i tok olsem, “Mi Iso, namba wan pikinini bilong yu. Mi redim pinis
    olgeta samting olsem yu bin tokim mi. Yu kirap nau na kaikai sampela bilong dispela
    abus mi kisim i kam, na bai yu ken givim blesing long mi.”
  dan-1931: 'Da svarede Jakob sin Fader: “Jeg er Esau, din førstefødte; jeg har gjort,
    som du bød mig; sæt dig nu op og spis af mit Vildt, for at din Sjæl kan velsigne
    mig!”'
  vie-OVCB: 'Gia-cốp thưa: “Con là Ê-sau, con đầu lòng của cha. Con đã làm như cha
    dặn bảo. Đây, món thịt rừng cha thích. Mời cha ngồi dậy và ăn, rồi cha chúc phước
    lành cho con.”'
  lbk-lbk: “Sak-en si Esau. Nan yon-a isnan an-akmo,” insongfat Jacob. “Inangnek nan
    infilinmo. Fomangon ka et man, tay naay nan inotok ay inanopak. Mangan ka ta sa
    ka't bomindisyon.”
  guj-2017: યાકૂબે તેના પિતાને કહ્યું, “હું એસાવ તમારો જયેષ્ઠ દીકરો છું; તમારું કહ્યા
    પ્રમાણે મેં કર્યું છે. હવે, બેઠા થઈને મારો શિકાર ખાઓ અને મને આશીર્વાદ આપો.”
  byr-byr: '@see-verse:GEN.027.018'
  awx-awx: Tiwän Jekopdä “Nä Iso, wawakga yakap täpänin,” yang inikut. “Wamu naniläxu
    awahat. Gwaxu ahake päkapulu enake nayo. Tikengä wam gwalängu namiläk,” yang inikut.
  pon-2006A: Seikop ahpw sapengki, “Ngehi Esau, noumwi pwutak mesenih. I wiahda mehkoaros
    duwen omwi mahsanihong ie. Pwourda oh sakan kisin uduk me I wadohng komwi pwe
    komwi en kapaiaiehda.”
  por-BRBSL: 'Jacob disse a seu pai: “Eu sou Esaú, seu primogênito”. Fiz o que me
    pediu para fazer. Por favor, levanta-te, senta-te e come do meu veado, para que
    tua alma me abençoe”.'
  aly-aly: Jacob irrtywerremel ikwer ilelhek, “Ayeng arrwekelenyan ngkwenh Esau. Atha
    aker atwerl-alpek, ntwarl ayenh ilanthek-angkwarr. Aker nhanyeman arlkwa ntwa
    mwerr-angkwarr angka atyeng iletyek, Akngeyel ayenh arntarnt-aretyek.”
  cth-cth: Jakop ni a na pa koevah, na capa kacue Esaw doeh, na patoun e patetlah
    koung ka sak toe, pahren lahoi thaw nateh yawhawinae na poe thai nahanlah rawca
    heh cat leih telah atipouh.
  twi-twi: Yakob ka kyerɛɛ nʼagya se, “Ɛyɛ me wʼabakan Esau. Mayɛ nea woka kyerɛɛ
    me sɛ menyɛ no. Mede hanam a wopɛ no bi anoa wʼakɔnnɔduan no abrɛ wo, enti mesrɛ
    wo, sɔre tena ase, na didi, na sɛ wudidi wie a, woahyira me.”
  hlt-hlt: Tedae Jakob loh a napa taengah, “Kai he na caming Esau ni. Kai taengah
    nan thui bangla ka saii coeng. Thoo lamtah, ngol laeh. Ka sakah he ca lamtah na
    hinglu loh kai he yoethen paek saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: N cicɛ mínwe ɑ kóo Po Esɑyuu. N dɔ̀ɔ̀ ɑ yɛ̃ n dɔɔ̀ dɛ̀
    ndɛ. N dɑ bɑ́ɑ́mmu, ítɛ́ kɛ́kɑri kɛ́cɑ́ɑ́kɛ́ iorimɑɑ n kùɔní ì, kɛ́ m pɑ̃ mɛsɑ̀ɑ̀.'
  msy-2020: Jekop a ikaragha ghaze, “Kɨ nɨn otarir ivariam Iso. Kɨ nɨ mɨkemezɨ moghɨrama
    amigha gɨfa. Ezɨ nɨ dɨkavigh kɨ nɨ bagha inigha izezir asɨzim amegh egh deragh
    na damu.”
  txq-txq: De Yakob naselu nae, “Au ia, papa ana ulun, Esau! Au tao tungga hata fo
    papa nadenuk bebeik kara ia ena. Mambadeik fo muꞌa leo. Au tunu-nasu ala mbaa
    fo au sombu alak numa lasi dale naa ena. Muꞌa, fo basa, na, papa fee babaꞌe-babatik
    neu au leo!”
  aaz-aaz: Onaim naiꞌ Yakop nataah am nak, “Au reꞌ ia, ho aan moen unuꞌ, naiꞌ Esau!
    Au ꞌtao utuin ho rekat. Amfeen nai he mbukae. Au uhaan sisi naꞌko muiꞌ fui reꞌ
    au ꞌheek ꞌaan. Ambukae nai, henaꞌ rari te muꞌuab amfee kau tetus, tua!”
  azb-azb: 'Yaqub atasına dedi: «Sənin ilk oğlun Esavam. Dediyin kimi elədim. Qalx
    otur və gətirdiyim ov ətindən ye ki, mənə xeyir-dua verəsən».'
  eng-DBY: And Jacob said to his father, I am Esau, thy firstborn. I have done according
    as thou didst say to me. Arise, I pray thee, sit and eat of my venison, in order
    that thy soul may bless me.
  hin-2017: याकूब ने अपने पिता से कहा, “मैं तेरा जेठा पुत्र एसाव हूँ। मैंने तेरी आज्ञा
    के अनुसार किया है; इसलिए उठ और बैठकर मेरे अहेर के माँस में से खा, कि तू जी से
    मुझे आशीर्वाद दे।”
  wol-KYG: 'Yanqóoba ne baayam: «Mana Esawu sa taaw. Def naa li nga ma wax. Jógal
    toog te lekk ci li ma la rëbbal, ndax nga ñaanal ma ci sa xol.»'
  swp-swp: Iakobo i ene, “Eau Isoa em taubaguna. Em riba ea ginauriyao; u toro u bawa
    ailoea wa aiaina u ai na u ribahelologu.”
  bjr-bjr: Yakooboofa qinau. Qinee ani indaaruqaa faiqi Eesausa maridaqa. Doo anee
    aandaura qiannana arusee suqamaree anireeqa doo anee findi finana namasee qifaaqooqa
    qimia.
  eng-YLT: And Jacob saith unto his father, 'I [am] Esau thy first-born; I have done
    as thou hast spoken unto me; rise, I pray thee, sit, and eat of my provision,
    so that thy soul doth bless me.'
  kne-kne: “Sak-en si Esau ay besag mo. Naey di indateng ko ay sida ay intogon mo
    en sak-en. Ibangon mo kod ta mangan ka ta asi ka bindisyonan sak-en,” kanan Jacob.
  heg-NTPO: Yakob siut noan, “Auk niam paap ana hmunan na, Esau! Auk daek hidi son
    muid asa man paap in loka apin na. Hangu le kaa tia. Auk hos hidi siis deng hmukit
    huin man auk in daek nal son se alas sua ka. Kaa, le hidim paap bel auk hangun
    tia!”
  ptu-ptu: 'Natimba'' Yakub naua: “Kao Esau änä'' uluamu. Sulemä'' aka indo ussuaannä''
    dadi asammi. Bangommoko ammu tadongkom anna muandei inde bale pesea'' pa''nasungku
    anna malaä'' umpa''lambeam.”'
  bzd-NTPO: 'Ie'' iiu̱té: —Ye'' dör Esaú, be'' alà kibi ë́k. Ì chébö ña, e'' kanewé̱tkeyö.
    Be'' e̱'' tkö́se̱r iyiwak ttéyö e'' katök. E'' ukuöki̱ ta̱ be'' íyi buaë e'' ké̱wö
    mekebö ye'' a̱, e'' mú ye'' a̱.'
  kwf-kwf: GoꞋo sa Jakob ka fata Ꞌuri, “NauꞋa sa Esau, na ngela Ꞌi naꞋo Ꞌoe. Nau ku
    sasia ka sui naꞋa tae ba Ꞌoko saea fuaku. Nia naꞋa ne na sibolo ki nau ku ngalia
    maꞋi. Nau ku amasiꞋo Ꞌoke gwauru ko Ꞌania, fasi Ꞌiri Ꞌoke faꞋaleꞋa nau.”
  eng-WYC-2017: And Jacob said, I am Esau, thy first begotten son. I have done to
    thee as thou commandedest to me; rise thou up, and sit, and eat of my venison,
    that thy soul bless me.
  eng-WMBB: Jacob said to his father, “I am Esau your firstborn. I have done what
    you asked me to do. Please arise, sit and eat of my venison, that your soul may
    bless me.”
  spp-spp: 'Ka Yakuba si u tuŋi ɲwɔ shwɔ: «Mii u ɲyɛ mu jyaŋi niɲcyiiŋi Ezawu. Nde
    mu mpyi a jwo mii á ke, lire mii à pyi. Mii à mu ɲáare, maa yîr''a tɛ̀ɛn, maa
    na kyaare tà kyà, maa jwó le na á.»'
  aey-aey: Odocob Jekob jejeg hewi madon, “Ija Iso, hinana mel matu. Ija hina mataga
    eu odi odiga. Caji bilimeg dool cus ija aqiga eu jaga. Odimeg hina ija eeltecnu
    ihoc,” don.
  urd-GVH: उसने कहा, “मैं आपका पहलौठा एसौ हूँ। मैंने वह किया है जो आपने मुझे कहा था।
    अब ज़रा उठें और बैठकर मेरे शिकार का खाना खाएँ ताकि आप बाद में मुझे बरकत दें।”
  rug-rug: Meke olaṉa se Zekopi, “Arau Isoa, sa tumu kenuna; ele tavetia rau sapu
    gua tozi nau goi. Ego, tekulu, mamu hena i sari na ginani, saripu paleke maeni
    rau hire koa goi, pude mu poni nau sa mua minana koa rau,” gua si asa.
  gaz-gaz: Yaaqoobis abbaa isaatiin akkana jedhe; “Ani Esaawu ilma kee isa hangafticha;
    akkuma ati natti himte sana godheera; akka na eebbiftuuf mee ol jedhiitii waan
    ani adamsee fide nyaadhu.”
  fra-LSG: 'Jacob répondit à son père: Je suis Ésaü, ton fils aîné; j’ai fait ce que
    tu m’as dit. Lève-toi, je te prie, assieds-toi, et mange de mon gibier, afin que
    ton âme me bénisse.'
  gnn-gnn: Ga Djaykuptja waŋana ḻakaranhamina, “Ŋarraŋga dhuwala Yetju, nhuŋu maḻamarr
    gäthu‐ŋali,” bitjarra. “Ŋay' dhuwalana ŋathanydja nhuŋu be, ŋarra nhuŋu gäŋalana
    lili, bitjarra nhe waŋana ŋarrakala. Ŋay'ḻukiyana, ga yurruna nhe Garraywuŋu dhäruktja
    yurru wekama ŋarraku.”
  yal-yal: Yaxuba yi a baba yabi, a naxa, “Esayu nan n na, i ya diin forimana. I naxan
    maxɔdinxi n na, n bata fa a ra. Yandi, keli, i dɔxɔ, i n ma sube rafalaxin don,
    alogo i xa duba n xa.”
  gum-gum: 'Inchene Jacobpe trenchiptinchibig køn: —Nabe Esaú, ñui mayur nusrkain
    kur cha. Nabe ñi maig taigwan marar cha. Kurra, wamisra na kemøra srua arrigwan
    ma chibig køn. Tru mayanguen tabig nebuig kømigwan nayasig Tiuswan miaben na utønrrab—
    cha.'
  iou-iou: Yäwänä Jekoptä nani iwetkuk; Näk nanaka tuäka, Iso yäk. Man näwerano u
    täŋ moretat. Gäk akuŋpäŋ itkaŋ ketem yäpmäŋ äbätat ŋo naŋkaŋ kon man näwet yäk.
  haw-1868: I aku la o Iakoba i kona makuakane, Owau no o Esau, o kau makahiapo; ua
    hana iho nei au i kau mea i kauoha mai ai; ke noi aku nei au, e ala mai oe, e
    noho a e ai iho i ka'u io o ka mea hihiu, i hoomaikai mai kou uhane ia'u.
  arb-NAV: 'فَقَالَ يَعْقُوبُ: «أَنَا عِيسُو بِكْرُكَ. وَقَدْ فَعَلْتُ كَمَا طَلَبْتَ،
    وَالآنَ قُمْ وَاجْلِسْ وَكُلْ مِنْ صَيْدِي حَتَّى تُبَارِكَنِي».'
  adz-adz: Da Yakop ini, “Dzi Isau, u narunggam miamun. Dzi tip nam santan ibi u nidan
    da dzi ugu. Wauriꞌ da waga apu dzi tipa sib ani da warim nan fintidan da dzi.”
  ewe-ewe: Yakob ɖo eŋu be, “Nye Esau, viwò tsitsitɔe. Mewɔ nu si nèɖo nam be mawɔ
    la. Nuɖuɖu nyui si nèdi lae nye esi. Fɔ nàɖui eye nàyram.”
  eng-LEE: 'And Jacob said unto his father, I am Esau thy first-born; I have done
    as thou didst speak to me: arise I pray thee, sit here and eat of my venison,
    that thy soul may bless me.'
  dji-dji: “Ngarri Yisuw gunydjirra, nyungung miḻimiṯi. Ngurrumban maypal irr bipiṉi
    miri bindjin ngurrgima nyuni irra bultjidjini. Inydji waykungban a nyinidjiban,
    nyuni ḏirradjigi djining maypal inmarr bipiṉi, girri rirringir ngunungir-kirri
    nyuni irriny gungban nyungung djanguny milbimirri Garrayar.” Miri bilapilang Djakup
    inganydji yulili gunydjirrngirgim.
  gvn-gvn: '@see-verse:GEN.027.018'
  nna-nna: Jacob-ju mitu marna, karra marnalu, “Ngaju murrkangunya, Esau. Yananyaja
    kulpanyarnangu kuwiyijartiny, nyarrapa wurrarnajin. Kajala, ngala nyungu juri
    yiji kuwiyi. Ngananyajalu wurralapijin muwarr Ngarrkalupa ngalypa jilapiji.”
  asm-FB: যাকোবে পিতৃক ক’লে, “মই আপোনাৰ বৰ পুত্র এচৌ; আপুনি মোক কোৱাৰ দৰে মই কৰিলোঁ;
    এতিয়া উঠি বহক আৰু মাংস ভোজন কৰক যাতে আপুনি মোক আশীৰ্ব্বাদ কৰিব পাৰে।”
  sus-A: يَشُبَ نَشَ عَ بَبَ يَابِ، «عٍسَيُ نَن لَنشِ ﭑ مَ، عِ شَ دِ سِنفٍ. عِ نَشَن
    مَشْرِنشِ ﭑ مَ، ﭑ بَرَ قَ عَ رَ. يَندِ، كٍلِ، عِ دْشْ، عِ شَ ﭑ مَ سُبٍ يَءِلَنشِ
    دٌن. نَ تّمُي عِ شَ دُبَ ﭑ بّ.»
  fra-SBL: 'Jacob dit à son père : « Je suis Ésaü, ton premier-né. J''ai fait ce que
    tu m''as demandé de faire. Lève-toi, assieds-toi et mange de mon gibier, afin
    que ton âme me bénisse. »'
  hbo-hbo: וַיֹּ֨אמֶר יַעֲקֹ֜ב אֶל־אָבִ֗יו אָנֹכִי֙ עֵשָׂ֣ו בְּכֹרֶ֔ךָ עָשִׂ֕יתִי
    כַּאֲשֶׁ֥ר דִּבַּ֖רְתָּ אֵלָ֑י קֽוּם־נָ֣א שְׁבָ֗ה וְאָכְלָה֙ מִצֵּידִ֔י בַּעֲב֖וּר
    תְּבָרֲכַ֥נִּי נַפְשֶֽׁךָ׃
  shp-NTPO: 'Jaskáakin yokata, Jacobnin aká iki: —Ea riki, ja min reken bake Esaú.
    Enra moa mia axonke, ja axonti min ea yoiwanabo. Weníkirani joxon, ja en mia pitiaxona
    piiwe; ja aká pekáo min ea jakon shinanxonon —akin aká iki.'
  eng-WYCLIFFE: And Jacob seide, Y am Esau, thi first gendrid sone. Y haue do to thee
    as thou comaundist to me; rise thou, sitte, and ete of myn huntyng, that thi soule
    blesse me.
  piu-2006: '@see-verse:GEN.027.018'
  pjt-pjt: Ka Jacobalu wangkara Iitjulu-palku wangkangu, “Ngayuluṉa katja panya ngaṉmanyitja
    Iitjunya. Panya ngayulu nyuntu wangkanytja palyaṉu. Wanyu pakaṟa nyina munu kuka
    nyanga ngayulu katinytja ngalkula, munuṉin palulanguṟu pukuḻmanamalta.”
  cwe-cwe: Yakobo kamwidika, “Niye Esau chaudele wako. Nisang'hana fana viunilagilize.
    Nolamba tata ukale uje nyama yonikugalile, muladi udahe kunitemela mate.”
  bgs-bgs: Igtaba si Jacob, na mà din, “Sakán tô tambang kaké batà nu na si Esau.
    Igbánnal ku tô igsugù nu kanak. Ánnó ka, asta kan ka kani na igpid ku asta dasal
    ka ébô madigár tô bággén katô Áglangngagán kanak.”
  kik-kik: Jakubu akĩĩra ithe atĩrĩ, “Nĩ niĩ Esaũ mũriũ waku wa irigithathi. Njĩkĩte
    o ta ũrĩa ũnjĩĩrire. Ndagũthaitha wĩtiire ũrĩe nyama imwe cia ũguĩmi wakwa nĩgeetha
    ũndathime na kĩrathimo gĩaku.”
  ksr-ksr: 'Kaeŋ meleeno maŋa kokaeŋ ijoro: “Nii mutu meraga Iisoo. Jeŋ kotoŋ nonjaŋi,
    nii mono iikawaa so andaborojeŋ. Saanoŋ waama rama orona meŋ kajeŋi, ii neŋ kotuegoŋ
    nomba.”'
  fra-NCL: 'Jacob répondit à son père : « Je suis Esaü, ton premier-né ; j’ai fait
    ce que tu m’as dit. Lève-toi, je te prie, assieds-toi et mange de ma chasse, afin
    que ton âme me bénisse. »'
  cek-AK: Jakob mah ampa khaeah, Kai loe na calu Esau ni, nang thuih ih lok baktih
    toengah ka sak boeh; tahamhoihaih nang paek hanah, angthawk ah loe anghnut pacoengah,
    ka kah ih moi hae caa lai ah, tiah a naa.
  xla-xla: Epalati Yokobtapo isikimi ya꞉ a dla mala-atlemama epo atlaiyo, “Na꞉ye wa꞉
    maseyemala itapu hamale Isopo. Na꞉tapo wa꞉ta na꞉ watle atlamale kokoye ma-halepo.
    Epedeme wa꞉ sila꞉time polomama daya iye dene. Epame wa꞉tapo na꞉ watle elele dulu
    dla dokopala depo halemama koko hapuloma omhallowe itiyamaleye hamine,” diyo.
  cuk-cuk: 'Jacob abin-sogded: —An, Esaú, be-machi-dummad. Be anga-sogsadba bato an
    imaksad. Baba, be-dage. Wis wese be sigdage. An-ibmar-maksad be gundage. Geb be
    ise-nued-angi-binsaed be anga sogoed.'
  uig-CYR: 'Яқуп атисиға җавап берип: — Мән чоң оғуллири Әсавмән, маңа ейтқанлиридәк
    қилдим; әнди орунлиридин туруп, олтирип қилған овумниң гөшигә еғиз тегип, андин
    көңүллиридин маңа бәхит-бәрикәт тиләп дуа қилғайла, — деди.'
  pma-pma: Siekob vit, “Inau Esao, titam koa moeite. Namumoni suval koa koviteni minau.
    Mea, tondan revi ka kian vuseri koa nakuri minuk. Ka navong kiani hevus, kokilea
    kovasan tokolkatien onom minau.”
  tel-2017: దానికి యాకోబు “నేను ఏశావుని. నీ పెద్ద కొడుకుని. నువ్వు నాకు చెప్పినట్టే
    చేశాను. లేచి నేను వేటాడి తెచ్చిన దాన్ని తిని నన్ను ఆశీర్వదించు” అన్నాడు.
  hat-BSA: 'Jacob te di a papa l: “Mwen menm se Ésaü, premye ne ou a. Mwen te fè sa
    ou te mande m nan. Leve, souple, e chita pou manje nan jibye mwen an, pou nanm
    ou kapab beni mwen.”'
  kos-kos: Jacob el fahk, “Nga Esau, wen matu nutum. Ma kom sap ngan orala nom ah
    pa inge. Tukakek mongoi, kom in tari akinsewowoyeyula.”
  hbo-WLC: וַיֹּ֨אמֶר יַעֲקֹ֜ב אֶל־אָבִ֗יו אָנֹכִי֙ עֵשָׂ֣ו בְּכֹרֶ֔ךָ עָשִׂ֕יתִי
    כַּאֲשֶׁ֥ר דִּבַּ֖רְתָּ אֵלָ֑י קֽוּם־נָ֣א שְׁבָ֗ה וְאָכְלָה֙ מִצֵּידִ֔י בַּעֲב֖וּר
    תְּבָרֲכַ֥נִּי נַפְשֶֽׁךָ׃
  ibo-ibo: Jekọb zara nna ya sị ya, “Abụ m Ịsọ, ọkpara gị. Emeela m ihe ị sị m mee.
    Biko bilie ka i rie anụ m gbutere nʼọhịa, ka gị onwe gị gọzie m.”
  ory-ory: ଯାକୁବ ଆପଣା ପିତାଙ୍କୁ କହିଲା, “ମୁଁ ଆପଣଙ୍କ ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏଷୌ; ଆପଣ ଯାହା ଆଜ୍ଞା
    କରିଥିଲେ, ମୁଁ ତାହା କରିଅଛି, ଏବେ ନିବେଦନ କରୁଅଛି, ଆପଣ ଉଠନ୍ତୁ, ପୁଣି, ବସି ମୋହର ମୃଗୟା
    ମାଂସ ଭୋଜନ କରନ୍ତୁ, ତହିଁ ଉତ୍ତାରେ ଆପଣ ମୋତେ ଆଶୀର୍ବାଦ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.027.018'
  chk-chk: Iwe, Jakop a üreni saman we, “Ngang Esau noum we mwänichi. Üa föri mine
    ka akünöü ngeniei. Kose mochen kopwe pwätä o ochoch liapei ei man pwe kopwe afeiöchüei.”
  ssd-ssd: 'Yakob nu sakina: Ye kiŋo naŋe mulum Esauŋge. Ne pasa sakat ta ye ne tuku
    miŋge kumuwit. Ne ndem ye kilmba prowit te nya sulumba ye nyaro pasa sa ŋgina
    le'
  rop-rop: Wal Jeikob bin dalim im laiyawei, “Mi na Isau det bigwan san blanga yu.
    Aibin gajim det daga blanga yu weya yubin dalim mi. Wal kwikbala na, dedi, yu
    gidap en dagat dijan daga, en afta yu garra gibit mi det laswan wed blanga yu
    en hendimoba ola enijing blanga yu langa mi.”
  ukr-1871: 'І каже Яков отцеві: Я Езав, первенець твій. Зробив, як мовляв менї єси.
    Устань, сядь і попоїж мого влову, щоб мене благословила душа твоя.'
  eng-AOI: Jacob said, “I am your firstborn son Esau. I have done what you told me.
    Please sit up and eat this meat. I have brought it so that you can give me your
    special blessing.”
  yon-yon: Andoone, Yekobbed yawodki yaa yedmoon “Ne kuu Isau, eb wonob dana. Ebbed
    ne yaa yedmewen kuu kwanaan kowe, yaro dibere ne dingkan yom kee anekoreb, ne
    yaa amun keruwe.” andoon.
  bch-bch: Ta Iakop ikeo pan itama, “Gau lem gergeu lautabe Iso. Gau nakado mambe
    eao keo pagau ngan. Dae mado ta ean am masilau idanga ede toa nanono ne. Ga kus
    ta kado posanga kemi ngan pamatuanga gau.”
  deu-1951: 'Jakob sprach zu seinem Vater: Ich bin Esau, dein Erstgeborener; ich habe
    getan, wie du mir gesagt hast. Stehe auf, setze dich und iß von meinem Wildbret,
    daß mich deine Seele segne!'
  eng-JPS: 'And Jacob said unto his father: ''I am Esau thy first-born; I have done
    according as thou badest me. Arise, I pray thee, sit and eat of my venison, that
    thy soul may bless me.'''
  ubr-ubr: Jacob iyafotai iyau, “Yau on natum ainau orot Esau. Om dura mamaba uyawureu
    on aiyamai. Karun, emisir emair ato bayu momonis abo titiwag abo anat on unam
    weie ato am bai momogin uniteu.”
  srp-1865: 'I Jakov reèe ocu svojemu: ja, Isav tvoj prvenac; uèinio sam kako si mi
    rekao; digni se, posadi se da jedeš lova mojega, pa da me blagoslovi duša tvoja.'
  lug-lug: Yakobo n’agamba kitaawe nti, “Nze Esawu omwana wo omubereberye, nkoze nga
    bw’oŋŋambye. Kale kaakano tuula olye ku muyiggo gwange olyoke onsabire omukisa.”
  heb-heb: ויאמר יעקב אל אביו אנכי עשו בכרך עשיתי כאשר דברת אלי קום נא שבה ואכלה מצידי
    בעבור תברכני נפשך׃
  ben-IRV: যাকোব নিজের বাবাকে বললেন, “আমি আপনার বড় ছেলে এষৌ; আপনি আমাকে যা আদেশ করেছিলেন,
    তা করেছি। অনুরোধ করি, আপনি উঠে বসে আমার আনা পশুর মাংস ভোজন করুন, যেন আপনার প্রাণ
    আমাকে আশীর্বাদ করে।”
  pan-pan: ਤੂੰ ਕੌਣ ਹੈਂ ਮੇਰੇ ਪੁੱਤਰ? ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਏਸਾਓ ਤੇਰਾ ਪਹਿਲੌਠਾ
    ਪੁੱਤਰ ਹਾਂ। ਮੈਂ ਜਿਵੇਂ ਤੁਸੀਂ ਮੈਨੂੰ ਆਖਿਆ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ। ਉੱਠੋ ਅਤੇ ਸ਼ਿਕਾਰ ਨੂੰ
    ਖਾਓ ਤਾਂ ਜੋ ਤੁਸੀਂ ਮੈਨੂੰ ਦਿਲ ਤੋਂ ਬਰਕਤ ਦੇਵੋ।
  tkr-tkr: 'Yaaq''ubee dekkık''le eyhen: – Yiğna ts''erriyna dix, Esav vor. Zı ğu
    uvhuyn xhinne hı''iyn. Həşder oza qıxha gyu''ur zı adıyn k''onan çuru oxhne, zas
    xayir-düə hevles vəəxecenva.'
  mwp-mwp: Yakubu kedha, ‘In ngay nginu kuykuyg garkaz kazi Isaw; ngath nginu ubilnga
    aymoenu. Igi thanur aygudoepa. Ayde itha ngath ngapa kusumoenu. Nuydh kay ngidh
    ngayapa woenab poeybaypa.’
  mya-JVB: ယာကုပ် ကလည်း ၊ အကျွန်ုပ် ကား သား အကြီး ဧသော ဖြစ်ပါ၏။ အဘမှာ ထားသည်အတိုင်း
    ပြု ပါပြီ။ ထ ၍ထိုင် ပါ။ အဘ၏ဝိညာဉ် သည် အကျွန်ုပ် ကို ကောင်းကြီး ပေးမည်အကြောင်း
    ၊ အကျွန်ုပ် ၏အမဲသား ကို စား ပါလော့ဟု ဆို လေ၏။
  tte-O: Yakobo iwalo iba, “Yau natum Iso am tobagubaguna. Iyaele yaginauliyako besiele
    am walowa koliyau. Na tamagu kategu kowa kutolo yo yagu keloya kanna ukwekan kabo
    sowasowana kagu walo-mulolo koliwo kuyeyama koliyau.”
  tbg-tbg: Minti tuvaro Iekopiva nai qorara tiharo, Te Isoka, ai maaqu avuhainaukave.
    Te are tianantemake aantau aru unta vare anuro. Aantau unta amitaunara himpira
    vaavi vaihara nerama, kauqu tuahera kehara ti koqema timitaane, tiro.
  hmo-hmo: Iakobo ese iena tamana dekenai ia haere henia, ia gwau, “Lau inai, Esau,
    oiemu vara guna natuna, oiemu hereva lau badinaia vadaeni, oi toreisi, dia ta
    lau alaia vadaeni do oi ania, vadaeni oi hanamoa lau dekenai.”
  ata-ata: Xe anu Iakovo muavuti la mukolinu momu aloxo ꞌo, “Eni Esau, ꞌiline laposalaxu.
    Natulu mo natalupexa mo naꞌou laꞌilalixene enoꞌu muneꞌe noxine ꞌo. Xe ukalu la
    sou naalusilo.”
  nfa-nfa: Ka Yakob dhaa, peka na, “Jaꞌa, Esau ana mone uuru ama ku! Jaꞌa sabꞌe le,
    madhutu sèmi dhu ama pua deo na. Kèdꞌi, ho muꞌa-minu ka. Lula jaꞌa pananasu kore
    le sisi badha hui dhu jaꞌa kèti nèti dꞌara jꞌami. Muꞌa, ho èle na, ama pala-bagi
    jaꞌa mèngi-nale.”
  urd-urd: या'क़ूब ने अपने बाप से कहा, “मैं तेरा पहलौठा बेटा 'ऐसौ हूँ। मैंने तेरे
    कहने के मुताबिक़ किया है; इसलिए ज़रा उठ और बैठ कर मेरे शिकार का गोश्त खा, ताकि
    तू दिल से मुझे दुआ दे।”
  rus-SYN: 'Иаков сказал отцу своему: я Исав, первенец твой; я сделал, как ты сказал
    мне; встань, сядь и поешь дичи моей, чтобы благословила меня душа твоя.'
  cbt-NTPO: —Ca mini Isaoco, paninantërancoso'. Nani sha'huitërancoso' quëshiranquën.
    Huënsëaton tata, ma'sha inanahuëso', ca'quë'. Ina piquëran noya ya'huëca'huaso
    marë' sha'huitoco huachi, itërin.
  bqc-SIM: 'Yakↄbu wèwà à mɛ̀: Mámɛmaa Esau n yoa. Lá ń òmɛɛ, má kɛ̀. Fɛlɛ
    zↄ̃lɛ ǹ ma ↄ''i ble, ní sa''olɛkɛmɛɛ.'
  tcz-CHONGTHU: Jacob'in a donbut in, “Keima Esau na chapa apeng masa chu kahi,” ati.
    “Keiman kahin subulhit tai nei nganse na chu lungset tah in kithou inlang ka hin
    choi sa twitah a kihon hi ne inlang phatthei neiboh tan,” ati.
  mar-mar: याकोब आपल्या बापाला म्हणाला, “मी तुमचा वडील मुलगा एसाव आहे; तुम्ही मला
    सांगतिले तसे मी केले आहे. तेव्हा आता उठून बसा व तुमच्यासाठी शिकार करून आणलेले
    मांस खा म्हणजे मग तुम्ही मला आशीर्वाद द्याल.”
  tcs-tcs: Zekop i spik po papa blo em, ‘Diswan mi ya Iso, bigboi blo yu. Ai bin mekem
    wanem yu bin spik mi po mekem. Yagar sidaun nau ane kaikai mit blo bus animal,
    solong yu go aske da AntapGod po gibe blesing po mi.’
  qub-qub: 'Chaura Jacob niran: «Nogaga caycä mayur wamrayqui Esaümi. Nimashayquita
    ruramushcänami. Jatarimuy ari papä. Sumaj jamarcur micucurcuy ari charimushä animalpa
    aychanta bindisyunta gomänayquipaj.»'
  bqp-bqp: 'Yakubu wèa à pì: Makũmɛ Isau n dauduu. Lákũ n òmɛnɛ nà, ma kɛ̀ lɛ. Ǹ
    futɛ ǹ vutɛ ǹ ma ↄ''i ble de ǹ sa''olɛ kɛmɛnɛ.'
  hat-hat: 'Jakòb reponn: -Se mwen menm Ezaou, premye gason ou lan. Mwen fè sa ou
    te di m'' fè a. Leve non, chita. Manje vyann mwen pote pou ou a. Apre sa, wa ban
    mwen benediksyon.'
  eng-BSB: Jacob said to his father, “I am Esau, your firstborn. I have done as you
    told me. Please sit up and eat some of my game, so that you may bless me.”
  tod-tod: 'Zakɔɓe kɛɛɠɛ wooɠaaʋoteni, é ɠɛ ma: «Nà ga Ezawu, è-loun zunu mɔungi.
    Gè naa ɠɛa, nii è bogai mà. Nà è maanɛɛnɛzu, wuzeɠe, è zei, è nà-sua ɓɛtɛai
    mi, naa ɠa a kɛ è tuya loo bɛ̀.»'
  eng-WEBPB: Jacob said to his father, “I am Esau your firstborn. I have done what
    you asked me to do. Please arise, sit and eat of my venison, that your soul may
    bless me.”
  kbq-kbq: Higeno Jekopu'a amanage huno nefana asmi'ne, Nagra Iso'na zage mofavre
    kamo'na, ke hunantanaza hu'na ne'za krerigante'na neoe. Muse (plis) hugantoanki
    otinka mani'nenka erinka nezanka'a nenenka manurenanto.
  nhe-BL: 'Huan Jacob quiilhui: ―Na niEsaú, moachtohui ejca cone. Ya nijchijtoc tlen
    tinechilhui. Ximehua, ximosehui huan xijcua ni masatl tlen nijmictito huan xinechmaca
    motlatiochihual.'
  bus-bus: 'Yakubu wèàla à bè: Mámbe Isau n daudu. Lán ń òmɛ nà, má kɛ̀ lɛ. Ǹ fɛɛ
    ǹ vɛ̃ɛ ǹ ma ↄzĩi ble lɛ ǹ sa''olɛ kɛmɛ.'
  gub-BL: — Ezau nera'yr ipy romo aiko ihe, i'i mua'u Zako. — Azapo ma'e kwez neze'eg
    rupi katete ihe. Epu'àm kury. Eapyk pe pe kury. E'u miar heremizuka kwer ho'o
    kwer nehe. A'e re emono neze'egatu herehe nehe, i'i izupe.
  eng-DRA: 'And Jacob said: I am Esau thy firstborn: I have done as thou didst command
    me: arise, sit, and eat of my venison, that thy soul may bless me.'
  knf-knf: 'Aji na aşin : « Nji Eŧawu abuku naŧeek a, ddo uko wi ijaknuŋ. Dkooţu naţiin
    iţo ide uko wi nyaaŋ ajan, idele aba kşë ñehandërën Naşibaţi. »'
