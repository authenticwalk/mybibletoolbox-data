  swp-swp: U lau goti eawoidi aridi eai, goti nanatudi labui u abidima, aridi eai
    abo anihu lolona ea ginauri tamam ana, doha ana henuhenu wa.
  bjr-bjr: Anee doo fua oonu mimmi aanaaqiuqa marianakinaana afaaqa faqaana qaaraqanda
    mini sainaqa qinee ani akoona aidi marina suqa saanana munu amia.
  eng-YLT: Go, I pray thee, unto the flock, and take for me from thence two good kids
    of the goats, and I make them tasteful things for thy father, [such] as he hath
    loved;
  kne-kne: Emey ka sin pastolan tako ta pomili kas doway anak di kalding ay mankalalames.
    Ialim isna ta iotok din kalasin di sida ay laylayden amam
  heg-NTPO: Nol nia, ku laok se kit laen nol lae-blai luas okat tua, le huil nal laen
    heteng dua man apan nas banan. Hidim keo, le kat un sisin na maa bel aun. Le auk
    hosan muid ku amam ma in koma ka.
  ptu-ptu: Lakoko pa'kambisanta ammu pise'i dua änä' beketa maloppä'na, angku papia-pianni
    nasunna ambemu indo si napohäena.
  bzd-NTPO: Be' yú chibo pupula bua'bua ese tsú̱bitu̱ ña bötö ta̱ ikanewe̱keyö buaë
    we̱s be' yë́ wöbatsö iwa es.
  kwf-kwf: ꞋOke leka ana kula loꞋoko na nanigot kulu ki tua ana, ma Ꞌoko efoa ta ro
    nanigot tiꞋitiꞋi neꞋe figula leꞋa, ma Ꞌoko ngalia maꞋi fasi Ꞌiri nai doꞋofia fasina
    ka leꞋa mala diꞋia neꞋe maꞋa Ꞌoe oga liua.
  eng-WYC-2017: and go to the flock, and bring to me twain [or two]of the best kids,
    that I make meats of those to thy father, which he shall eat gladly;
  eng-WMBB: Go now to the flock and get me two good young goats from there. I will
    make them savoury food for your father, such as he loves.
  spp-spp: Sà sikyaa niɲcɛnmii shuunni cû maa ma. Kyaare shwɔ̀hɔŋkanni l'à táan mu
    tuŋ'á ke, mii sí ti shwɔhɔ amuni,
  aey-aey: Meme amnana bileiga euna limeg meme nag oso jecnu me bahic lecis cedali
    ahutuga. Odocom ija wehuc jecnu tinca hina memen gale donana isec ija saciadugen.
  urd-GVH: जाकर रेवड़ में से बकरियों के दो अच्छे अच्छे बच्चे चुन लो। फिर मैं वही लज़ीज़
    खाना पकाऊँगी जो तुम्हारे अब्बू को पसंद है।
  rug-rug: Mu la koasa rovana qoti, mamu la vizata maeni karua qoti vaquradi na nobonobokodi.
    Kaqu kinai rau gua puta tugo sapu hiva hola nia sa tamamu.
  gaz-gaz: Ani akkan abbaa keetiif akkuma inni jaallatutti nyaata miʼaawaa qopheessuuf
    gara bushaayee dhaqiitii ilmoolee reʼee filatamoo lama naa fidi.
  fra-LSG: Va me prendre au troupeau deux bons chevreaux; j’en ferai pour ton père
    un mets comme il aime;
  gnn-gnn: '@see-verse:GEN.027.008'
  yal-yal: Siga xuruseene dɛnaxan yi, i sa fa sii dii faɲin firin na n xa. N xa na
    rafala a faɲin na alo i baba waxi a xɔn ma kii naxan yi.
  gum-gum: Møimbe ubishameraba cabrameraba purrabsrømay ya, pagatø purø tab cabro
    ureemeran sruattra cha. Pøs, nabe ñui møskai maig mabig kui asha truilan larrø
    may mamiizhig tamaramønrrun cha.
  iou-iou: Gäk ŋodetä kuŋkaŋ meme gubaŋi säkgämän yarä yäpmäŋ äbi. Yäpmäŋ äbäŋiri
    nankata ketem ini gäripi nadäk täyak u ijiŋ imayäŋ yäk.
  haw-1868: 'E hele koke aku oe i ka poe holoholona, a e lawe mai i na keiki kao maikai
    i elua; a na''u no e hana i ka mea ono na kou makuakane, i kana mea i ono ai:'
  arb-NAV: وَاذْهَبْ إِلَى قَطِيعِ الْمَاشِيَةِ، وَاخْتَرْ جَدْيَيْنِ لأُجَهِّزَ لأَبِيكَ
    أَطْعِمَةً شَهِيَّةً كَمَا يُحِبُّ،
  adz-adz: Wafa ntsingꞌ aga ugu da wau nuning naru faꞌ dudubadan iruꞌrun naba da dzi.
    Da dzi natip nam gadan ntsits bini u ramanggam maran aridagin yusan.
  ewe-ewe: Yi lãhawo me, eye nàlé gbɔ̃ eve siwo metsi tututu o la vɛ nam ne matsɔ
    wo aɖa nu si vivia fofowò nu la nɛ.
  eng-LEE: 'Go, I pray thee, to the flock, and fetch me from there two good kids;
    and I will make them savory food for thy father, such as he loveth:'
  dji-dji: Gar-gurryilili nyuni giriban nginmilali maypal malali, girri bingili nanikutmirrpili
    nyuni bilnyirr rindiligi, yarim yuwirdjingmirrpili guḻtjigiṉingmirrpili, a bapiḻipm
    bilngiriny gangban. Ngarri bilngiriny irr batjigi, irr djamadjigiban ngunung ḻatju
    gidjirri, ngunukima nyungung gunydjirrngim djalngdjirri wana.
  gvn-gvn: '@see-verse:GEN.027.008'
  nna-nna: Yarra, marrapulinyi kujarra wupartujirri nanikutujirri. Wirlanajalu kangkulupijin.
    Kampalamarnalu japartuku juri yiji kuwiyi, palinymili juri yiji.
  asm-FB: তুমি পশুৰ জাকলৈ গৈ, তাৰ পৰা দুটা উত্তম ছাগলী পোৱালি মোৰ ওচৰলৈ লৈ আনা; তাৰে
    মই তোমাৰ পিতৃয়ে যেনেকৈ ভাল পায়, তেনেদৰেই সু-স্বাদু আহাৰ তেওঁৰ কাৰণে ৰান্ধি দিম।
  sus-A: سِفَ فْورّ، عِ شَ قَ سِ قَنيِ قِرِن نَ. ﭑ شَ عٍ حِن عَ قَنيِ رَ عَلْ عِ بَبَ
    وَ مَ عَ شْن مَ كِ نَشّ.
  fra-SBL: Va maintenant au troupeau et prends-moi deux bons chevreaux. J'en ferai
    un mets savoureux pour ton père, tel qu'il l'aime.
  hbo-hbo: לֶךְ־נָא֙ אֶל־הַצֹּ֔אן וְקַֽח־לִ֣י מִשָּׁ֗ם שְׁנֵ֛י גְּדָיֵ֥י עִזִּ֖ים
    טֹבִ֑ים וְאֽ͏ֶעֱשֶׂ֨ה אֹתָ֧ם מַטְעַמִּ֛ים לְאָבִ֖יךָ כַּאֲשֶׁ֥ר אָהֵֽב׃
  shp-NTPO: Ramabira ja yoinabo ikain mia kati jake; jain kaxonra rabé carnero bake
    jakonshaman min ea bexonti jake. Enra onanke, jawekeska pitishamankayaki min papan
    keen iki, ixon. En axonbanon, jawen keenshaman pitiaxonkin.
  eng-WYCLIFFE: and go to the floc, and brynge to me tweyne the beste kidis, that
    Y make metis of tho to thi fadir, whiche he etith gladli;
  piu-2006: '@see-verse:GEN.027.008'
  pjt-pjt: Nganampa nanikuta tjuṯakutu ankula yangupala kutjara mantjiṟa ngalya-kati
    kaṉpi puḻka kutjara kuka wiṟu, kaṉa pauṟa palyalku kuka wiṟu mulapa panya nyuntumpa
    mamangku pukuḻṯu ngalkuntjaku.
  cwe-cwe: Hita kuna dibumbila da iwaluti unigalile wanaluti waidi wanogile muladi
    nimwambikile tati yako ndiya inogile yoyailondaga ng'hani.
  bgs-bgs: Sadun ka tun ta mga mannanap, kangé nu tô duwa malambù nati ka kambing,
    asta sakán tô móméng katô duwán madigár nanam iring katô tuu ágkadigárran katô
    ámmà nu.
  kik-kik: Thiĩ rũũru-inĩ rwa mbũri ũndehere tũũri twĩrĩ twa mbũri tũrĩa twega biũ,
    nĩguo thondekere thoguo irio njega, o ta ũrĩa endaga ithondekwo.
  ksr-ksr: Mono meme tuuŋnoŋ kema iikanoŋa meme (noniŋ) doŋa kelegawo woi meŋ kaŋ
    nona niinoŋ iikanoŋ maŋgaa aiŋaa so nembanene naaŋawo ooŋ mozozoŋgomaŋa.
  fra-NCL: Va au troupeau et prends-moi deux beaux chevreaux ; j’en ferai pour ton
    père un bon plat, selon son goût,
  cek-AK: Vaihi tuu khongkha thungah caeh ah loe kahoih maeh caa hnetto la ah; nam
    pa mah koeh baktih toengah ka thongh pae han;
  xla-xla: Epapedeme wa꞉ wa꞉ aliya kosukulli dla tame gaut aliya kakaliyapele dapiyamteye
    poyupo puane. Epalati na꞉tapo aliya mo e mate wa꞉ ata solotamale dayaye ha꞉lowepo.
  cuk-cuk: Degisoggu, sibadmar-bukwadse be nae, sibad-mimmi-senigwad-warbo-bur-nuedid
    be anga sedago. Be-bab mas-gunbidaedyob an ise-nue-imakar an ega mas saoed.
  uig-CYR: Сән дәрһал падиға берип, өшкиләрниң ичидин есил икки оғлақни елип кәлгин;
    мән улардин атаң үчүн у яхши көридиған ләззәтлик бир таам тәйяр қилай.
  pma-pma: Kiha en out koa alei kat sipsip keil eni, ka kikur nani elu koa avealu
    musising, kihousi hemai venau. Nikukoni hesuval koa tata onom en vati.
  tel-2017: నువ్వు మంద దగ్గరికి వెళ్ళి రెండు మంచి మేక పిల్లలను పట్టుకుని రా. నేను
    వాటితో మీ నాన్నఇష్టపడే విధంగా రుచిగా భోజనం తయారు చేస్తాను.
  hat-BSA: Ale koulye a, ale nan bann twoupo a. Chwazi de jèn kabrit ladann, pou m
    kapab prepare yo kòm yon bon manje pou papa ou, jan li renmen li an.
  kos-kos: Fahla nu ke un kosro uh, ac srela lukwa nani fusr na fact an. Use ngan
    tuh akmolyela ac orala kain mongo se ma papa tomom el arulana lungse yohk ah.
  hbo-WLC: לֶךְ־נָא֙ אֶל־הַצֹּ֔אן וְקַֽח־לִ֣י מִשָּׁ֗ם שְׁנֵ֛י גְּדָיֵ֥י עִזִּ֖ים
    טֹבִ֑ים וְאֶֽעֱשֶׂ֨ה אֹתָ֧ם מַטְעַמִּ֛ים לְאָבִ֖יךָ כַּאֲשֶׁ֥ר אָהֵֽב׃
  ibo-ibo: Gaa ugbu a nʼigwe anụ ụlọ wetara m ụmụ nwa ewu abụọ dị mma ka m jiri ha
    siere nna gị nri dị ụtọ, ụdị ahụ na-amasị ya.
  ory-ory: ତୁମ୍ଭେ ଏବେ ଗୋଠକୁ ଯାଇ ସେଠାରୁ ଦୁଇଗୋଟି ଉତ୍ତମ ଛେଳିଛୁଆ ଆଣ; ତହିଁରେ ତୁମ୍ଭର ପିତା
    ଯେପରି ଭଲ ପାʼନ୍ତି, ସେହିପରି ସୁସ୍ୱାଦୁ ଖାଦ୍ୟ ମୁଁ ରାନ୍ଧିଦେବି।
  wmt-wmt: '@see-verse:GEN.027.008'
  chk-chk: Kopwe feila o uwato ruoman apanen kuuch mi aümanau pwe üpwe föri och mongö
    mi anö fän iten semom we usun an mwon.
  ssd-ssd: Ne agaŋmor tuku fonde ta sinam kaye sulumba meme fatnu armba butuknu kilmba
    ye tugum te prowa le mam naŋe nzalite taŋamba paguwi le
  rop-rop: Kwikbala yu go langa det nenigout yad en kilim dubala fetwan nenigout,
    en yu bringimap dubala langa mi, en ai garra meigim gudwan daga weya yu dedi oldei
    laigim dagat,
  ukr-1871: Пійди лишень в отару, та піймай менї звідти двойко мякеньких та добрих,
    і зроблю я смашний наїдок отцеві твойму, такий як він любить.
  eng-AOI: Go and find two of our fat young goats. Bring them here to me, and I will
    cook them nicely, just as your father likes his meat.
  yon-yon: Ebbed wene nub naningkod mana amun ayoob yeene benmenebko, animan ambod
    amun eb ambe ye dowaken yaambed nekwe nengka.
  bch-bch: La gera leda meme ipu ta bada meme daenga pau rua toa titub kapeipei. Ta
    gau ga nanono tamam aea annga imana kemi mambe ikimkim.
  deu-1951: Geh hin zur Herde und hole mir von dort zwei gute Ziegenböcklein, daß
    ich deinem Vater ein schmackhaftes Gericht bereite, wie er es gern hat.
  eng-JPS: Go now to the flock, and fetch me from thence two good kids of the goats;
    and I will make them savoury food for thy father, such as he loveth;
  ubr-ubr: Om enai goat unis sigaraba setatawar amosi on goat bobous momos ruam eboen
    enat ani taben ato on emon tamam an gogoi bayu momonin an botitiwag.
  srp-1865: Idi sada k stadu i donesi dva dobra jareta, da zgotovim ocu tvojemu jelo
    od njih, kako rado jede.
  lug-lug: Genda eri ekisibo ondeeteremu embuzi bbiri ennungi, nfumbire kitaawo ekyokulya
    ekiwooma, nga bw’ayagala,
  heb-heb: לך נא אל הצאן וקח לי משם שני גדיי עזים טבים ואעשה אתם מטעמים לאביך כאשר
    אהב׃
  ben-IRV: তুমি পালে গিয়ে সেখান থেকে উত্তম দুটি বাচ্চা ছাগল আন, তোমার বাবা যেমন ভাল
    বাসেন, সেরকম সুস্বাদু খাবার আমি প্রস্তুত করে দিই;
  pan-pan: ਇੱਜੜ ਵਿੱਚ ਜਾ ਕੇ ਉੱਥੋਂ ਮੇਰੇ ਲਈ ਬੱਕਰੀ ਦੇ ਦੋ ਚੰਗੇ ਮੇਮਣੇ ਲਿਆ ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ
    ਤੋਂ ਸੁਆਦਲਾ ਭੋਜਨ ਤੇਰੇ ਪਿਤਾ ਲਈ ਜਿਹੜਾ ਉਹ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ, ਤਿਆਰ ਕਰਾਂ।
  tkr-tkr: hak'ne syuruneençe zasqa gırgınçile yugna q'öble mısva able. Mançike zı
    dekkıs ıkkanəxdun otxhuniy ha'as.
  mwp-mwp: Kedha uzar setha ngalpan nanil, ngoebalpa seyzi ngapa ukasar kayn koey
    ngabi mamamar; ngath kay giya palimpa dhuray mithal ayde nginu thathipa, nubepa
    mina ayde.
  mya-JVB: ယခု ဆိတ် စုရှိရာသို့ သွား ၍၊ ကောင်းသော ဆိတ် သငယ် နှစ် ကောင်ကို ငါ့ ထံသို့
    ယူ ခဲ့ပါလော့။ သင် ၏အဘ မြိန်ရှက် တတ်သော အမဲဟင်းလျာကို ငါချက် မည်။
  tte-O: Saugane bwaite koina kulau ebaebai kali gana mena gouti natunao labui sinisinibuli
    kekan sowasowana, ugite-sipwaili yo ukwalailima koliyau na yakatububu-nagili na
    yaliga besiele tamam kana sauga meuloina ligaligana mena yaliga besiele.
  tbg-tbg: Are oruntera memeraa vairaqihaira naati koqera taaraqanta aru varera viri
    timiraqe te ai qora antuqa vaina karara hiakaa inara unta amitaarirara
  hmo-hmo: Oi lao, nani edia natuna namodia rua oi abia, lau dekenai oi mailaia, vadaeni,
    lau ese vamu namona do lau halaoa oiemu tamana ena, ia ura henia gauna hegeregerena.
  ata-ata: Nalai no kalesiꞌa ta mee ꞌole mo nanoꞌa tamei ta lailaixe ane uao ileleme
    utetelo o mo ineꞌe axaumusiꞌa, xe axutuxuxou mamine laꞌilalixu e umasaxau utotomu,
  nfa-nfa: De lamu ka asa era badha èdhi sèi, ho kèpe more kalèbho èni dhu kabèbꞌu
    dua ngiꞌu. Roro ho mèti sisi mai asa jaꞌa. Pe jaꞌa pananasu madhutu dadꞌèi ama
    mu.
  urd-urd: और जाकर रेवड़ में से बकरी के दो अच्छे — अच्छे बच्चे मुझे ला दे, और मैं
    उनको लेकर तेरे बाप के लिए उसकी हस्ब — ए — पसन्द लज़ीज़ खाना तैयार कर दूँगी।
  rus-SYN: пойди в стадо и возьми мне оттуда два козленка молодых хороших, и я приготовлю
    из них отцу твоему кушанье, какое он любит,
  cbt-NTPO: Pë'tahuaro'sa ya'huërinquë pa'sahuaton, cato chipoa'hua noya noyatopiso'
    macontarahuaton quëshico. Cari, tata masho costarinso chachin po'mochi.
  bqc-SIM: Gɛ́ bleↄ guu, blenɛ maa kũ mɛ̀n pla ǹ dɛ, ní kɛkɛ ǹ mↄò, mí n mae
    pↄeã do kuuɛ̀,
  tcz-CHONGTHU: “Nangma kelngoi hon lah a gachen lang ahoitah cheh anouni hinkai jin
    chuteng le keiman napa dulam tah a kahon peh ding,
  mar-mar: आपल्या कळपाकडे जा आणि त्यातून दोन चांगली करडे घेऊन मला आणून दे. मी त्यांचे
    तुझ्या वडिलाच्या आवडीचे रुचकर जेवण तयार करते,
  tcs-tcs: Yu go po dem gout, ane teke tu yang patwan kam po mi, solong ai go kuke
    nais kaikai po papa blo yu, da prapa peibret blo em.
  qub-qub: Gam aywariycuy uywanchïcuna caycashan cajman. Nircur chaypita apamunqui
    mas allinnin ishcay cabra-mallwacunata. Chay cabra-mallwapitana papäniqui yachashan
    micuyta noga rurashaj.
  bqp-bqp: Ǹ gɛ́ blè kpàsaa gũn ǹ blènɛ mana kũ mɛ̀n pla ǹ suo. Mani n de pↄyeina
    dòo kukunɛ,
  hat-hat: Ale pran de jenn kabrit byen gra nan bann lan, pote yo ban mwen. m'a pare
    yo pou papa ou jan m' konnen li renmen l' lan.
  eng-BSB: Go out to the flock and bring me two choice young goats, so that I can
    make them into a tasty dish for your father—the kind he loves.
  tod-tod: Li bɛ̀ togani ɓulugi zaama, è boli yiʋo ʋagɔ felegɔ zo, è ʋaa la, nà
    ti ɓɛtɛzu è-ɠɛɛ ʋɛ ga daamiani nɛɛnɛgi, eɠɛʋelei nɛai la bɛ.
  eng-WEBPB: Go now to the flock and get me two good young goats from there. I will
    make them savoury food for your father, such as he loves.
  kbq-kbq: Menina vunka afu kevufintira tare agaho mementre ome avrenka eme namigena,
    negafama avenesia ne'za kre haga hugami'nena,
  nhe-BL: Xiya campa itztoque totlapiyalhua huan xinechhualiquili ome oquich chivojme
    tlen más cuali. Huan nijsencahuilis motata se tlacualistli ajhuiyac queja ya quipactía.
