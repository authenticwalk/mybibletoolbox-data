verse: GEN.027.009
translations:
  mal-C: നീ ആട്ടിൻപറ്റത്തിലേക്കു ചെന്ന് നല്ല രണ്ട് ആട്ടിൻകുട്ടികളെ കൊണ്ടുവരണം. ഞാൻ
    അതുകൊണ്ട് നിന്റെ അപ്പന് ഇഷ്ടപ്പെടുന്നവിധത്തിൽ സ്വാദിഷ്ഠമായ ഭക്ഷണം തയ്യാറാക്കാം.
  deu-TKW: Gehe zur Herde und hole mir von dort zwei schöne Ziegenböckchen, daß ich
    sie herrichte zu einem Essen für deinen Vater, wie er es gern hat.
  lin-lin: Kende na etonga ya bibwele mpe pona bana ntaba mibale mpe memela ngai yango
    mpo ete nalambela tata na yo elubu ya kitoko ndenge alingaka.
  cbr-NT: Kamina anua ñuina 'arakakëkama 'ikë anu kuanxun, cabra bërí kanikë, aín
    upí rabë́ kaisbëtsinkin 'ë bëxúnti 'ain; 'ën kana min papa ax kuëënkësa okin,
    pinun nëish okin 'aruxunti 'ain kixun ka aín titan kakëxa.
  eng-LSV: Now go to the flock, and take for me two good kids of the goats from there,
    and I make them tasteful things for your father, [such] as he has loved;
  bmu-bmu: Mönö meme kambunöŋ anda miaŋgöreŋök meme (noniŋ) dömŋi kelökŋambuk yahöt
    memba kaba niŋginöŋga nöŋön miaŋön iwigahö sihimŋaŋgö dop numbu nene nahömŋambuk
    ohoba mözözömgömam.
  eng-GNV: Get thee nowe to the flocke, and bring me thence two good kids of the goates,
    that I may make pleasant meate of them for thy father, such as he loueth.
  eng-WEBSTER: 'Go now to the flock, and bring me from thence two good kids of the
    goats; and I will make them savory meat for thy father, such as he loveth:'
  nhw-BL: Xiya campa itztoque totlapiyalhua huan techhualiquili ome oquich chivojme
    catli más cuali. Huan nijsencahuilis motata se tlacualistli ajhuiyac quen ya quipactía.
  swh-ONEN: Nenda sasa katika kundi ukaniletee wana-mbuzi wawili wazuri, ili niandalie
    chakula kitamu kwa ajili ya baba yako, kama vile anavyopenda.
  bba-bba: A doo boo ɡɔ̃rɔ ɑ mɑn boo binu yiru tɑmɑ ni nu wɑ̃ kpɑ n nu wunɛn bɑɑbɑ
    kuɑ nɡe mɛ u rɑ kɑ̃,
  eng-KJVCPB: 'Go now to the flock, and fetch me from thence two good kids of the
    goats; and I will make them savoury meat for thy father, such as he loveth:'
  cpy-cpy: Piyaate poteeyi apite iryaani cabra, pamakinari, nonkotsitawakiniriita
    pipaapate okaatzira iñaamatapiintari rirori.
  mpx-mpx: Nu tagil nu na bwasumu ali yawi elana, yaka goti natunau tatabwal eluwa
    nu hilel ge nu pwatanim eliyau. Yaka aanan amnana waiwaisana na ginol ni ola toto
    tamwam nuwana.
  wbp-wbp: Yanta yangka-kurra kuja kalu-jana warrkinirli ngalipa-nyangurlu warrawarra-kanyi
    ngalipa-nyangu jiyipi-wati manu narnukutu-wati. Manta-palangu kurdu-warnu-jarra
    narnukutu-jarra. Kangkarni-palangu ngaju-kurra, ngula-jangkarlu yungurna-palangu
    purrami ngurrju-nyayirnirli yangka-piya-juku kuja-ka ngampurrparlu Yijakirli ngarni.
  luo-luo: Dhiyo e kweth mag jamni kendo ikelna nyidiek ariyo mopugno, mondo mi atedne
    wuonu ringʼo mamit kaka ohero-cha.
  meu-meu: Aola, nani serina ai nani natudia namodia rua bavabi, dekegu ba mailai;
    bena lau ese vamu namona ai baina halao tamamu ana, ia ese e ura heniamu ḡauna
    heḡereḡerena.
  npi-ULB: बथानमा गएर दुईवटा असल पाठा लिएर आइज, र म तेरा बुबालाई मनपर्ने स्‍वादिष्‍ठ
    तरकारी बनाउनेछु ।
  yor-yor: Lọ sínú agbo ẹran, kí o sì mú ọmọ ewúrẹ́ méjì, kí ó lè ṣe oúnjẹ àdídùn
    fún baba rẹ, irú èyí tí ó fẹ́ràn dáradára.
  emp-NTPO: Dadji animarã b̶eamaa wãped̶a chiwatu zaque boreguea panʌda umé enedua.
    Maʌ̃be mʌ̃ra bʌ zeza itea ne djuya idjia awua cobari quĩrãca.
  ind-ind: Pergilah dan pilihlah dua ekor kambing muda terbaik dari kawanan ternak.
    Bawalah ke sini agar aku memasak dagingnya seperti kesukaan ayahmu.
  pes-OPCB: نزد گله برو و دو بزغالهٔ خوب جدا کن و نزد من بیاور تا من از گوشت آنها
    غذایی را که پدرت دوست می‌دارد برایش تهیه کنم.
  ssx-ssx: Oni ma꞉na꞉manu hala꞉ pa꞉ta꞉ pua panka wiki nanikosi ikiki yaapo mea epoe.
    Koto ekima꞉ta꞉ mo naka꞉ apa꞉na꞉ ta꞉na꞉ma꞉ homo hala꞉ ne yankaluekema꞉ loa꞉me.
  lcm-lcm: Ku pasal ane nei liuan i kara keve vongo na kuan daung le ta pongua na
    natnat vubukan ro i me, na name itoitonai ani matan pok ang a tamam kapo uli buk
    ania.
  aer-aer: Apmere nhenge-werne alhaye urrkapentye akngerre areyele-arle yepe-yepe
    areye arntarnte-areme-werne nanikute atherre inaye, atyenge akngetye-alpemele
    the itetyenhe Isaac-ele arlkwenhe-arlkwenhe-arteke.
  tgl-ULB: Pumunta ka sa kawan at dalhan mo ako ng dalawang batang kambing; at magluluto
    ako ng masarap na pagkain para sa ama mo, na katulad ng gusto niya.
  nop-nop: Du indidegoŋ pilap wooŋ meme mihiniŋ maahi lufom moŋgola buŋa nambeŋ, kaŋ
    nu bahadok nanaŋe kobaaŋ hemimbit.
  kca-kca: Таща йӑӈха пӑ кӑт йӑм коза пŏшәх щиԓта ўйа, ма пӑ нӑӈ ащена щиԓта ԓўвеԓа
    рӑхты эпԓәӈ ԓэтŏт верԓәм,
  cbu-NT: Tandapunuzip chinuz napashini. Yuw kaapar kizpur wanasiri yungandaru anoo
    pakchush, tsimbun p'tashini. Putayarush, nuwaam pananganda. Nuwshat pachayaruri,
    Aparish kamachtanllu ashimatam kis kzam patatchima, tárangiya.
  hui-hui: Ai í̠ nogo pabeha puwa tomo í̠ aba ibu hame lagagobiore i̱na dawa holiya.
    Nogo meme igini hungubalua kira bo yalu ibule pu.
  wrs-wrs: memetatanaindam garava, wo otol samblam holvorawollava, hom wonproo naembulnangas.
    Ata kava weithavav, osm arapevpa yenamba mindnam nengmanavra.
  mya-mya: ဆိတ်​အုပ်​ရှိ​ရာ​သို့​သွား​ပြီး​လျှင် ဆူ​ဖြိုး​သော ဆိတ်​ငယ်​နှစ်​ကောင်​ကို​ရွေး​ယူ​ခဲ့​လော့။
    ငါ​သည် သင့်​ဖ​ခင်​ကြိုက်​နှစ်​သက်​သော​ဟင်း​ကို​ချက် ပေး​မည်။-
  cbi-NTPO: Chibu punu veetasha ji' pai chibu kailla kayu ura tene kala' taade; tsenmala
    iya ñu' apachi uu finuke luguu kenu tsuyu, matyu naaju ya mutyamuuñuba juntsanguenu
    tsuyu.
  bod-N: ཁྱོད་རང་ར་ཁྱུའི་ནང་དུ་སོང་ནས་རེའུ་ཤ་ཤེད་ཅན་གཉིས་ཁུར་ཤོག༌དང༌། བདག་གིས་ཁྱོད་ཀྱི་ཡབ་ལ་དགའ་བའི་ཁ་ཟས་ཞིམ་པོོ་གཡོས་སྦྱོར་བྱེད་པར༌བྱ།
  wsk-wsk: Namar ale goat suguri te ilagala moar ale ago tair, se ba ko inang nana
    ko koma mu te nungek burangarikko.
  kkl-kkl: Pham mo'olamabag pimendi, pham kambing me phende topmendi, na tarelanemenba,
    nari yobaneba, andi poa pimenba, ani awi yeng uro telul.
  sna-sna: Enda kuzvipfuwo unondivigira mbudzana mbiri dzakaisvonaka, kuti ndigogadzirira
    baba vako nyama inonaka nenzira chaiyo yavanoda.
  spa-BLM: Ve ahora al rebaño y tráeme dos buenos cabritos de allí. Yo los haré comida
    sabrosa para tu padre, como a él le gusta.
  beu-beu: Angase aana ila pijumba-aib emana angu mi senge, aib hamang iboa aalus
    angu, aaru medit baning hoa. Eningse na vengkarajang doat ening tamaa-tamaa iimang
    eomi suka angu eamulung.
  cac-cac: Ixic b'aj ay noc' calnel, tzic'ancot chavan̈oc noc' yunetac chiva te vach',
    ol in b'oan junoc svael vin̈ a mam chi', te vach' ol vutej icha val tas snib'ej
    vin̈.
  swh-ULB: Nenda kundini, na uniletee wanambuzi wawili; nami nitaandaa chakula kitamu
    kutokana nao kwa ajili ya baba yako, kwa namna aipendayo.
  bel-bel: 'выйдзі ў статак і вазьмі мне адтуль два казьляняткі добрыя: і я згатую
    зь іх бацьку твайму страву, якую ён любіць:'
  deu-ELBBK: Geh doch zur Herde und hole mir von dort zwei gute Ziegenböckchen, und
    ich will sie zu einem schmackhaften Gericht bereiten für deinen Vater, wie er
    es gern hat;
  mbb-OT: Hendiyè ka te uyaǥen tew ne kuwa ka te zezuwa he nati he kambing he utew
    melambeg su edhilutuen ku heini te egkesuatan te amey nu te egkaan he linutuan.
  msc-msc: Wa badennin ɲuma fila mira ba kuru rɔ ka na alu ri. Suman mɛn duman i fa
    yɛ, n di wo tibi.
  mal-2015: ആട്ടിൻകൂട്ടത്തിൽ ചെന്നു അവിടെനിന്നു രണ്ടു നല്ല കോലാട്ടിൻകുട്ടികളെ കൊണ്ടുവരിക;
    ഞാൻ അവയെക്കൊണ്ടു നിന്റെ അപ്പന്നു ഇഷ്ടവും രുചികരവുമായ ഭോജനം ഉണ്ടാക്കും.
  tuo-NT: Mʉꞌʉ niꞌcãrõacã ecarã na nirõpʉ waꞌa, pʉarã cabracãrẽ miitia. Mʉꞌʉ pacʉ
    cʉ̃ baꞌatʉꞌsasenojõta añuse baꞌase doꞌabosagoti.
  gup-gup: Yiray kore mayh kadberre kamirnderri, dja kanmarneka bokenh goat yaw nawu
    namak, ba ngaye ngakinje namanjmak nuye kornkumo ke nawu nungan kahdjaredjare.
  met-met: Usok mala mana morudi saing oxop meme tutubing luwa ditubu dima, bu ngaxauxau
    anginga dauyana mana tibum, bila muruna mana.
  gvs-gvs: Natugu, ame tuta kūna goti bonatuna aiyuwo dedevidi kulauīdi kumēdi, e
    awoinu dedevina bei aodugu nakae tamam nuwona ikabi.
  rmc-rmc: Dža ko stados a an mange odarik duje šukare kozicen. Tire dadeske kerava
    lendar lačho chaben, so rado chal.
  nlg-nlg: Ko tona rughuhoru va tana lei ovu ni volivoli ni maumanu mo ko lavighi
    vaniu mai erua na dale goat vaolu. Inau ku gonidila vania tamamu na vanga te uto
    ngangata te liona tana goat raeni.
  dgr-DOGNT: Ejıetsoa k'èhodìı gots'ǫ ejıetsoa nàke łek'àa sìı sets'ǫ̀-ı̨wa, netà
    dànì bò whet'ee wegha łekǫǫ sìı wegha xàeht'è ha t'à.
  pes-OPV: بسوی گله بشتاب، و دو بزغاله خوب از بزها، نزد من بیاور، تا از آنها غذایی
    برای پدرت بطوری که دوست می‌دارد، بسازم.
  ron-1924: Ду-те де я-мь дин турмэ дой езь бунь, ка сэ фак дин ей татэлуй тэу о мынкаре
    густоасэ, кум ый плаче;
  ben-OBCV: পশুপালের কাছে চলে যাও এবং বাছাই করা দুটি কচি পাঁঠা নিয়ে এসো, যেন আমি
    তোমার বাবার জন্য সুস্বাদু খাবার রান্না করে দিতে পারি, ঠিক যেমনটি তিনি পছন্দ করেন।
  lex-lex: Mlia'awa it genni mak it pipni-dumni rawok tar lia, ne mua'ala pipi a'na
    samomuou woru, pa atiunu-niahaga la mikmikarni-lamliamanni, emeka ha ralamni nwakwaka.
  rgu-rgu: Besaꞌ ia, mu dama ita bibi nara, fo heke muni tena mapetaꞌ dua. Basa nana
    pau si, fo eꞌee ma paa nara, muni si leo au mai. Neuꞌ ko au tunu-nasu, tuka papa
    ma hihii na.
  som-som: Bal adhiga u kac, oo iiga keen laba waxar oo wanwanaagsan, oo waxaan aabbahaa
    uga samayn hilib macaan, oo ah kan uu jecel yahay,
  lat-VUC: 'et pergens ad gregem, affer mihi duos hædos optimos, ut faciam ex eis
    escas patri tuo, quibus libenter vescitur:'
  aoi-aoi: Jeyi! Likaja ngakwurra-langwu-wa nenukwuda, aburangkina ambilyuma-kiya
    angariya engmurra-kiya. Ku-wilyakina yangkwurrangwa ngayuwa-wa. Kemba nganja ningena
    ki-dakinama. Eningaba ki-dakinama wuburra laka ni-lyelyingminama nungwena akwurara
    amadangkwa.
  eng-ASVBT: 'Go now to the flock, and fetch me from thence two good kids of the goats;
    and I will make them savory food for thy father, such as he loveth:'
  mna-mna: La ta mbili murin a. To kam mekmek lutuunu ndekndekŋan ru ma timar tio,
    mi nio ko aŋurpe tomom ka yambon ambaiŋana tabe iwin ma ikam ŋgureene i.
  ita-1885: Vattene ora alla greggia, ed arrecami di là due buoni capretti, ed io
    ne apparecchierò delle vivande saporite a tuo padre, quali egli le ama.
  eng-LXXUP: And go to the cattle and take for me thence two kids, tender and good,
    and I will make them meats for thy father, as he likes.
  eng-ULB: Go to the flock, and bring me two good young goats; and I will make delicious
    food from them for your father, just like he loves.
  spa-VBL: Ve al rebaño y tráeme dos cabras jóvenes. Yo las cocinaré y prepararé la
    comida de buen sabor que a tu padre más le gusta.
  fra-_FOB: Va me prendre au troupeau deux bons chevreaux, et j'en apprêterai pour
    ton père un mets appétissant, comme il les aime.
  mal-mal: ആട്ടിൻകൂട്ടത്തിൽ ചെന്ന് അവിടെനിന്ന് രണ്ടു നല്ല കോലാട്ടിൻകുട്ടികളെ കൊണ്ടുവരുക;
    ഞാൻ അവയെക്കൊണ്ട് നിന്റെ അപ്പന് ഇഷ്ടവും രുചികരവുമായ ഭക്ഷണം ഉണ്ടാക്കും.
  urd-GVR: Jā kar rewaṛ meṅ se bakriyoṅ ke do achchhe achchhe bachche chun lo. Phir
    maiṅ wuhī lazīz khānā pakāūṅgī jo tumhāre abbū ko pasand hai.
  suz-BL: मुल गोठ लावो। क्‍यारश आन दाते रे रिम्‍शो पाठा निक्‍शी चाक्‍को। मिनु गो इ
    आफ कली आ दाक्‍शो ब्रोव़शो क्‍येनुङ।
  ita-1927: Va’ ora al gregge e prendimi due buoni capretti; e io ne farò una pietanza
    saporita per tuo padre, di quelle che gli piacciono.
  ckb-ckb: بڕۆ لەلای مێگەلەکە دوو گیسکی ناسکم بۆ بهێنە، تاکو بەو جۆرە بۆ باوکتی ئامادە
    بکەم کە حەزی لێیەتی.
  eng-BBE: 'Go to the flock and get me two fat young goats; and I will make of them
    a meal to your father''s taste:'
  crx-NTPO: '''Az inyalh ''ink''ez khuna-iyaz toh ts''e nanki dúbe uzkehyaz soo unzoo-i,
    ''i si mba ''oosleh, mbá oogha itankalh wheni, nts''en''a yoont''i'', whuz un''a.'
  kan-OKCV: ನೀನು ಮಂದೆಯ ಬಳಿಗೆ ಹೋಗಿ, ಅಲ್ಲಿಂದ ಎರಡು ಒಳ್ಳೆಯ ಮೇಕೆಯ ಮರಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಾ. ನಿನ್ನ ತಂದೆಗೋಸ್ಕರ ನಾನು ಅವುಗಳನ್ನೂ, ಅವನು ಇಷ್ಟಪಡುವ ರುಚಿಯಾದ ಅಡಿಗೆಯನ್ನೂ ಸಿದ್ಧಮಾಡುತ್ತೇನೆ.
  bbb-bbb: Ni va mave-goti no samuagiavo ijia ame mukore ubaeradiaeva ijia inokiro
    kena roga na ire mukore be asoe one fu oemarekinu idufuo ijene amaerina kirane.
  tam-2017: நீ ஆட்டுமந்தைக்குப் போய், இரண்டு நல்ல வெள்ளாட்டுக்குட்டிகளைக் கொண்டுவா;
    நான் அவைகளை உன் தகப்பனுக்குப் பிரியமானபடி ருசியுள்ள உணவுகளாகச் சமைப்பேன்.
  spa-RV-1909: Ve ahora al ganado, y tráeme de allí dos buenos cabritos de las cabras,
    y haré de ellos viandas para tu padre, como él gusta;
  ron-BTF: Du-te acum la turmă şi ia şi adu-mi de acolo doi iezi buni de la capre;
    şi îi voi face mâncare gustoasă pentru tatăl tău, aşa cum îi place;
  eng-WEBP: Go now to the flock and get me two good young goats from there. I will
    make them savory food for your father, such as he loves.
  eng-FBV: Go to the flock and bring me two nice young goats. I'll cook them and make
    the tasty food your father loves.
  nld-1939: Ga naar de kudde en haal mij twee malse geitebokjes; dan maak ik daarvan
    een smakelijke schotel voor uw vader gereed, zoals hij het gaarne heeft.
  nch-BL: Xiya campa itztoque totapiyalhua huan techhualiquili ome oquich chivojme
    cati más cuali. Huan nijsencahuilis motata se tacualisti ajhuiyac quej ya quipactía.
  tfr-NTPO: Pja nom öng kjëryo roy, ga tja kong shwl̈ing ushko so owa l̇l̇ëm wl̈eniyo
    tek söp do pjök. Woyde bop datarë sorë ga shäryër ba kong eni.
  vie-1934: Hãy ra ngoài bầy, bắt hai dê con tốt, rồi mẹ sẽ dọn cho cha con một món
    ngon, tùy theo người sở thích;
  hin-CV: जानवरों के झुंड में जाकर दो अच्छे छोटे बकरे ले आ, ताकि मैं तुम्हारे पिता
    के लिए उनके पसंद के अनुसार स्वादिष्ट भोजन बना दूं.
  eng-OURB: Go now to the flock, and get me from there two good young goats. I will
    make them savory food for your father, such as he 'ahav ·affectionately loves·.
