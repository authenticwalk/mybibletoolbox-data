verse: GEN.027.043
translations:
  mal-C: അതുകൊണ്ട് മകനേ, ഞാൻ പറയുന്നതു കേൾക്കുക, ഹാരാനിൽ എന്റെ സഹോദരനായ ലാബാന്റെ അടുത്തേക്ക്
    ഓടിപ്പോകുക.
  deu-TKW: Folge daher meinem Rate, mein Sohn! Brich auf, flieh zu meinem Bruder Laban
    nach Haran
  lin-lin: 'Mwana na ngai, yoka ngai sik’oyo mpe sala makambo oyo nazali koyebisa
    yo : ‹ Longwa awa mpe kima na mboka Arani, epai ya ndeko na ngai Labani.'
  cbr-NT: Kamina 'ën kakëxun upíokin kuati 'ain; usa 'ain kamina bëríbi abati Harán,
    menu kuanti 'ain kuanx kamina 'ën rarëbakë apan Labán aín xubunu 'i kuanti 'ain.
  eng-LSV: and now, my son, listen to my voice, and rise, flee for yourself to my
    brother Laban, to Haran,
  bmu-bmu: Mewögöra nahöni, nöŋön keu jimami, mi mönö tem kölman. Mönö dölki wahöta
    ölöŋ köla Haran mire neni Labangöreŋ anman.
  eng-GNV: Now therefore my sonne, heare my voyce, arise, and flee thou to Haran to
    my brother Laban,
  eng-WEBSTER: 'Now therefore, my son, obey my voice: and arise, flee thou to Laban
    my brother to Haran;'
  nhw-BL: Yeca, nocone, techtlacaquili; xicholo nimantzi hasta tlali Harán hasta ichaj
    noicni, Labán.
  swh-ONEN: 'Sasa basi, mwanangu, fanya nisemalo: Kimbilia haraka kwa Labani ndugu
    yangu kule Harani.'
  bba-bba: Tɛ̃ nɛn bii, ɑ nɛn ɡɑri swɑɑ dɑkio. A seewo ɑ kpikiru dɑ nɛn sesu Lɑbɑnin
    mi Hɑrɑniɔ.
  eng-KJVCPB: Now therefore, my son, obey my voice; and arise, flee thou to Laban
    my brother to Haran;
  cpy-cpy: Pikemijantena notyomi nokantemiri. Piyaate inteena janta Harán-ki, ijeekira
    aarini Labán.
  mpx-mpx: He natu, nu ginol ni ola hauna toto na baunan eliyam. Etimwawa nu lou nu
    na panuwa Halani nu Leiban elana.
  wbp-wbp: Kajilpangku Yijuwurlu jalangurlangurlu nyuntu pungkarla, ngula-jangka yapa
    jinta-karirli marda kajikalu nyanunguju pinyi, kajikarna marda ngati-puka-jarrimi.
    Kuja-kujakuju, purda-nyangkaju nyarrpaku kajirnangku wangka. Ngajukupurdangka
    papardi-nyanu Lapana-ka nyinami Yarranarla. Yampiya nyampu nguru jalangurlu, manu
    yanta nyanungu-kurra!
  luo-luo: 'Koro wuoda, tim gima awachoni: Ring idhi Haran ir Laban owadwa.'
  meu-meu: 'Taunabunai, natugu e, eregu a kamonai: a tore isi haraḡa, Haran baola,
    taihugu Laban dekenai;'
  npi-ULB: यसकारण मेरो छोरो, मैले भनेको कुरा मान्‌ र हारानमा मेरा दाजु लाबानकहाँ भागेर
    जा ।
  yor-yor: Nítorí náà ọmọ mi, ṣe ohun tí èmi yóò sọ fún ọ, sálọ sọ́dọ̀ Labani ẹ̀gbọ́n
    mi ní Harani.
  emp-NTPO: Idjia bʌda beaibʌrʌ, idji sid̶a bead̶ida panʌa. Mãwãra mʌ̃a ab̶ari ewarid̶e
    bãrã umena aduaya. Maʌ̃ carea, warra, mʌ̃a jarabʌrʌda ĩjã odua. Isabe Haraʌ̃ purud̶aa
    mĩrũ wãdua mʌ̃ djaba Labaʌ̃maa. Jãma idji ume dãrã b̶adua ab̶a bʌ djaba quĩrũbi
    jõbʌrʌd̶aa. Bʌa od̶ada idjia quĩrãdoasira mʌ̃a bʌ́a bed̶eada diabueya waya zemãrẽã.–
  ind-ind: 'Anakku, lakukanlah yang ibu sampaikan: Selamatkanlah dirimu. Pergilah
    segera kepada saudaraku Laban di Haran.'
  pes-OPCB: 'ربکا به یعقوب گفت: «کاری که باید بکنی این است: به حران نزد دایی خود لابان
    فرار کن.'
  ssx-ssx: Koto ala꞉ma꞉ yaka wekio. I̱ma꞉ pie aloeki pia꞉peke. Mo yaka ana꞉ Leibeni
    hala꞉ alena꞉ Hatani nane ame do kone pue.
  lcm-lcm: Ku longong aro iau, kag nat. Ku sip sumasuma palau ane si lavam ta Laban
    e Aran.
  aer-aer: Esau-ele ngenhe lyete apeke atwemele, kele tyerrtye arrpenhele-arle renhe
    atwetyenhe, the apeke mpwele aparlpe-iletyeke. Alakenhe irreme-ketye kake atyinhe
    aneme apmere Haran-ele Laban arritnye, apmere nhenhe impemele iparrpe alhaye re
    ngenhe arntarnte-aretyenhenge! Ikwerele urreke anaye kake ngkwinhe ahele kwenyenge
    akwete, re ngkwengenge atwerretye-kwenye anetyenhenge. Urreke anteye kake ngkwinhe
    ngkwenge ahentye-anetyeke arrangkwe. Re alkngwirreme anteme unte-arle ikwere arne
    areye inekenge. Kele the urrkapentye akngerre anyente anteme ngkwenge yerneme
    unte apetyalpetyeke ikwere-werne.”
  tgl-ULB: Kaya ngayon, anak ko, sundin mo ako at tumakas ka papunta kay Laban, na
    kapatid kong lalaki, sa Haran.
  nop-nop: Ale, mihine indiŋ yobene nadiweŋ. Du pilap pilali momooŋ witne Laban Halan
    yokwetneŋ hatilak adi’walaŋ weŋ.
  kca-kca: пŏхийэ, ма йасӈема хуԓәнта, Харран воша Лаван йайәм хŏща хŏнта,
  cbu-NT: Ashirucha, nuw shiyaa kamankina. Yuwaa áti anoo mazinangcha. Arap suwangi
    yap ziparish taakana; Jaranap tsapu. Labanash taamacha.
  hui-hui: I̱ igini-o aiore i̱na mbira bia larogo bibelo. Áyu ogoningi Harana dindi
    ibida pialu i̱ mbalini Labana karia pobelo.
  wrs-wrs: Doa beswonam hello, lelnam hona kembelmoa wuleiho, nnopovindam Lapanindam
    gao Harandam.
  mya-mya: ငါ့​သား၊ ငါ​ပြော​သည့်​အ​တိုင်း​ပြု​လုပ်​လော့။ ခါ​ရန် မြို့​၌​နေ​ထိုင်​သော​ငါ​၏​အစ်​ကို​လာ​ဗန်​ထံ​သို့
    ယ​ခု​ချက်​ချင်း​သွား​ရန်​ပြင်​လော့။-
  cbi-NTPO: Tsa' mitya, apa, inu meedika, challaren Harán pebulusha nepiyade, in naatala
    Labán' yasha.
  bod-N: བདག་གི༌བུ། ད་ལྟ་ཁྱོད་ཀྱིས་བདག་གི་གཏམ་ལ་ཉོན༌ཅིག ཡར་ལངས་ནས་ངའི་མིང་པོ་ལཱ་པན་གྱི་དྲུང་དུ་ཧཱ་རན་ཡུལ་ལ་ཕྲོས༌ཤིག
  wsk-wsk: Ario, Jacob, ani anapeya balik mu ni butata bitarko. Ni aitakta ewerta
    bares ale aninga agoras Laban, nika nie, Harran bagoso, mu kote namarko.
  kkl-kkl: 'Ane sembe na anindi lemnunne nene ka''eame: Tognop tangtang pimendi, naro
    Labanag as Kharan pululam.'
  sna-sna: 'Naizvozvo zvino, mwanakomana wangu, chiita zvandinokuudza: Tiza izvozvi
    uende kuhanzvadzi yangu Rabhani kuHarani.'
  spa-BLM: Ahora, pues, hijo mío, obedece mi voz. Levántate y huye a Labán, mi hermano,
    en Harán.
  beu-beu: '@see-verse:GEN.027.042'
  cac-cac: 'Yuj val chi'', ab'' val tas svala'': Elan̈ d''a tic, tzach b''atcan d''a
    Harán, tzach aj yed'' vin̈aj Labán vin̈ in nulej.'
  swh-ULB: Kwa hiyo sasa, mwanangu, unisikie na kukimbilia kwa Labani, ndugu yangu,
    huko Harani.
  bel-bel: і цяпер, сыне мой, паслухайся слоў маіх, устань, бяжы да Лавана, брата
    майго, у Харан;
  deu-ELBBK: Und nun, mein Sohn, höre auf meine Stimme und mach dich auf, fliehe zu
    meinem Bruder Laban nach Haran;
  mbb-OT: 'Umbe, mama, pemineǥa nu is egkeǥiyen ku: Pelaǥuy ka ziyà te Haran, diyà
    te meemahan ku he si Laban.'
  msc-msc: N den, i ye n kan mira ka a kɛ. I bori sisen ka wa n kɔrɔcɛ Laban wara
    Haran.
  mal-2015: 'ആകയാൽ മകനേ, എന്റെ വാക്കു കേൾക്ക: നീ എഴുന്നേറ്റു ഹാരാനിൽ എന്റെ സഹോദരനായ
    ലാബാന്റെ അടുക്കലേക്കു ഓടിപ്പോക.'
  tuo-NT: Tojo weegʉ, macʉ̃, yʉꞌʉ dutiro weeya. Harã́pʉ yʉꞌʉ maꞌmi Labán ya wiꞌipʉ
    duꞌtiabaqueꞌoya.
  gup-gup: Wanjh kunmekbekenh kunu Djedje, kanwokmarrkma, yirrolkka, yikelerlobmen
    kore ngaye nganedanginj Laban kore Haran.
  met-met: 'Binabu garagua ulungu haruangagu li: Umesa ugiti mala rangua moxongogua
    Laban mana titia Haran.'
  gvs-gvs: Tauna natugu, niyagu kunōve. Ame tutayana kutāoya, woilīm kusīya kūna Karani
    goi, e niugu Lebani yaina goi kwaiyāka.
  rmc-rmc: Akana, čhavo miro, šun man! Denaš ke miro phral ko Laban andro Charan.
  nlg-nlg: Aeni na hava ko gonia. Ko sogha polo va ta vaivinegu Laban te hagha i Haran.
  dgr-DOGNT: 'Seza, sı̨į̀hkw''ǫ. Dànèehsı̨ı̨ sìı hanele: Kǫ̀ta Haran ekǫ sı̨ı̨de Laban
    nàdèe sìı ı̨whąą̀ wets''ǫ̀ aąde.'
  pes-OPV: پس الان‌ای پسرم سخن مرا بشنو وبرخاسته، نزد برادرم، لابان، به حران فرار
    کن.
  ron-1924: 'Акум, фиуле, аскултэ сфатул меу: скоалэ-те, фуӂь ла фрателе меу Лабан,
    ын Харан,'
  ben-OBCV: 'এখন তবে, বাছা, আমি যা বলছি তুমি তাই করো: এখনই তুমি হারণে আমার দাদা লাবনের
    কাছে পালিয়ে যাও।'
  lex-lex: Pede dodo'ondi, mutlina-mutailla a li'ru ama, mpuahi'a-mpuayod pia muwlar
    pia mlia'awa yeimu Laban, la' Harana,
  rgu-rgu: '@see-verse:GEN.027.042'
  som-som: Haddaba sidaas daraaddeed wiilkaygiiyow, codkayga addeec. Kac oo u carar
    walaalkay Laabaan xagga Haaraan;
  lat-VUC: 'Nunc ergo, fili mi, audi vocem meam, et consurgens fuge ad Laban fratrem
    meum in Haran:'
  aoi-aoi: Engkirraja! Jeyi, likaja Yerenu-wa nganyangwu-wa nawarrka Lebinu-wa,
  eng-ASVBT: Now therefore, my son, obey my voice; and arise, flee thou to Laban my
    brother to Haran;
  mna-mna: Tana leŋ la kalŋoŋ, mi maŋga ta buri ma ko ma la ki wom Laban ta imbotmbot
    ta kar Aran a.
  ita-1885: Ora dunque, figliuol mio, attendi alla mia voce; levati, fuggitene in
    Charan, a Labano, mio fratello.
  eng-LXXUP: Now then, my son, hear my voice, and rise and depart quickly into Mesopotamia
    to Laban my brother into Haran.
  eng-ULB: Now therefore, my son, obey me and flee to Laban, my brother, in Haran.
  spa-VBL: Así que, escúchame atentamente, hijo mío, lo que te voy a decir. Vete inmediatamente
    a donde mi hermano Labán en Arám.
  fra-_FOB: 'Maintenant donc, mon fils, obéis à ma voix: lève-toi, enfuis-toi vers
    Laban, mon frère, à Charan.'
  mal-mal: 'അതുകൊണ്ട് മകനേ, എന്റെ വാക്ക് അനുസരിക്കുക: നീ എഴുന്നേറ്റു ഹാരാനിൽ എന്റെ
    സഹോദരനായ ലാബാന്റെ അടുക്കലേക്ക് ഓടിപ്പോകുക.'
  urd-GVR: Beṭā, ab merī suno, yahāṅ se hijrat kar jāo. Hārān Shahr meṅ mere bhāī
    Lāban ke pās chale jāo.
  suz-BL: मोपतीके आं तौ, गे आं देंशो पावो। बोक्‍को, आं लोक्‍ब लाबान आ बाक्‍तीके, हारान
    सहर प्रोक्‍को। उत्‍पत्ती २४:२९
  ita-1927: Or dunque, figliuol mio, ubbidisci alla mia voce; lèvati, e fuggi a Charan
    da Labano mio fratello;
  ckb-ckb: ئێستاش کوڕی خۆم، گوێ لە قسەی من بگرە و ڕابکە بۆ لای لابانی برام لە حەڕان.
  eng-BBE: 'So now, my son, do what I say: go quickly to Haran, to my brother Laban;'
  crx-NTPO: '''Et huwa syaz sghuni ook''oh ts''e ''ineh. Dudinyaih ''ink''ez sulhutsin
    Laban, Haran whut''i-un, ''en oots''ilgih.'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನನ್ನ ಮಗನೇ, ನನ್ನ ಮಾತಿಗೆ ವಿಧೇಯನಾಗು. ಎದ್ದು ಹಾರಾನಿನಲ್ಲಿರುವ ನನ್ನ
    ಸಹೋದರ ಲಾಬಾನನ ಬಳಿಗೆ ಓಡಿಹೋಗು.
  bbb-bbb: Ijadufuo farino, ni ige na kuaravo ijiege rene. Anike migegire kona va
    sidove Erani maki none Rebani fino ijia va fuosiki maza sibaneke ijia fine. A
    maza sibaneke va ijia fike uvia one fu ire a rema ijadufuo defaruiga zienoeno
    ije fu una totega na ijare vua nijaga ni una rone ijadufuo maeje ame none inokiro
    ja maza besu ijia ja uniakodufuo ije naka isedie.
  tam-2017: ஆகையால், என் மகனே, நான் சொல்வதைக் கேட்டு, எழுந்து புறப்பட்டு, ஆரானில்
    இருக்கிற என் சகோதரனாகிய லாபானிடத்திற்கு ஓடிப்போய்,
  spa-RV-1909: Ahora pues, hijo mío, obedece á mi voz; levántate, y húyete á Labán
    mi hermano, á Harán;
  ron-BTF: De aceea acum, fiul meu, ascultă de vocea mea; şi ridică-te, fugi la Laban,
    fratele meu, la Haran.
  eng-WEBP: Now therefore, my son, obey my voice. Arise, flee to Laban, my brother,
    in Haran.
  eng-FBV: So, my son, listen carefully to what I tell you. Leave immediately and
    go to my brother Laban in Haram.
  nld-1939: Luister nu naar mij, mijn jongen. Maak u gereed, om naar mijn broer Laban
    in Charan te vluchten,
  nch-BL: Yeca, nocone, techtacaquili; xicholo nimantzi hasta tali Harán hasta ichaj
    noicni, Labán.
  tfr-NTPO: E kjĩshko ga tja kuzong. Pja poshäryozong. Pja tökzong jekdo Jarán kjokyo,
    bor sing Labán ushko.
  vie-1934: Vậy, bây giờ, hỡi con, hãy nghe lời mẹ, đứng dậy, chạy trốn qua nhà La-ban,
    cậu con, tại Cha-ran,
  hin-CV: इसलिये तुम यहां से भागकर मेरे भाई लाबान के यहां चले जाओ.
  eng-OURB: Now therefore, my son, sh'ma ·hear obey· my voice. Arise, flee to Laban
    [White], my brother, in Haran [Mountaineer].
  spa-BES: 'Así que ahora, hijo mío, haz lo que yo digo: ve pronto a Harán, a mi hermano
    Labán;'
  tdx-tdx: Ie amy zao ry anako, oriho o volakoo, le miongaha, mibioña mb’ amy Labàne
    rahalahiko e Kharane añe,
  vid-vid: Lelo mwana wa heni uhulichize ulonzi wa heni. Uche ubilimile kwa kalumbu
    Labani akula Halani.
  pwg-pwg: Natuku, aviyavisina ana vonem na keberai. Tam na keverau! Yaghiyaghinai
    kuna nae ku Haran, novuku Leiban kurina.
  eng-OKE: And now, my son, receive from me, and arise and go to Laban my brother
    at Haran,
  tha-KJV: เพราะฉะนั้น ลูกเอ๋ย บัดนี้​ฟังเสียงของแม่​เถิด จงลุกขึ้นหนีไปหาลาบันพี่ชายของแม่​ที่​เมืองฮาราน
  por-BR-2018: Agora, pois, filho meu, obedece à minha voz; levanta-te, e foge-te
    a Labão meu irmão, a Harã.
  bco-bco: '@see-verse:GEN.027.042'
  deu-ELO: Und nun, mein Sohn, höre auf meine Stimme und mache dich auf, fliehe zu
    meinem Bruder Laban nach Haran;
  ktm-ktm: Nedu, sa yu kupwe ti ahnan kihpa ndre eriy. Owou sowin kopwi ala ndrongon
    yahim ke Laban ala ndre Harran,
  caa-caa: Y tamar era ubꞌin lo que cꞌani inwaret sitz, loqꞌuen ajnien wacchetaca
    y quiqui esto tama uyotot niwijtzꞌin Labán xeꞌ turu tama e lugar Harán.
  eng-WYC-2018: now therefore, my son, hear thou my voice, and rise thou up, and flee
    to Laban, my brother, into Haran, (or and flee to my brother Laban, in Haran);
  epo-epo: tial nun, mia filo, aŭskultu mian voĉon; kaj leviĝu, forkuru al mia frato
    Laban en Ĥaran;
  uig-PIN: ǝmdi ǝy oƣlum, sɵzümgǝ ⱪulaⱪ selip, ⱪopup Ⱨaranƣa, akam Labanning ⱪexiƣa
    ⱪeqip kǝtkin;
  beo-beo: 'Nagofe! Na sia: noga:le nabima! Di da na ola La:iba:ne, ea diasu amo Halane
    soge ganodini diala, amoga masa.'
  tpi-OTNT: Olsem na, pikinini, yu mas mekim ol samting olsem mi tokim yu. Yu mas
    redi na ranawe i go i stap wantaim brata bilong mi, Laban, long taun Haran.
  hau-SA: To, fa, ɗana, yi abin da na ce; gudu nan take zuwa wurin ɗan’uwana Laban
    a Haran.
  udu-udu: Dhali ’peni shwanesan mo, ya/m pem hayi gwo gi ’twam pem e mo, dhali cuyi
    mis dhali gusi pa mo a Laabaan mo a’di jin ta’da kam pem mo e Pan Haraan mo.
  uig-LAT: emdi ey oghlum, sözümge qulaq sélip, qopup Haran’gha, akam Labanning qéshigha
    qéchip ketkin;
  nde-nde: 'Ngakho-ke wena ndodana yami, yenza lokho engikutshela khona: Baleka masinyane
    uye kumfowethu uLabhani eHarani.'
  ton-ton: Pea ko eni ʻeku tama, ke ke muitala ki hoku leʻo; pea ke tuʻu ʻo hola ki
    hoku tuongaʻane ko Lepani, ʻi Halani;
  ces-1613: Protož nyní, synu můj, poslechni hlasu mého, a vstana, utec k Lábanovi,
    bratru mému do Cháran.
  eko-eko: Apho weeyo mwanaka osiile eti kiniwuuzaaye. Otthire nasaapi ethiiti, weette
    wa nlupwaaka Labani aniikhalaaye nti wa Harani.
  nss-nss: 'Noru, ambusiy sehe melit nakupwai satam: Atine kileh pe awop aya kili
    wayi Lapan ita kol Haran.'
  eng-WMB: Now therefore, my son, obey my voice. Arise, flee to Laban, my brother,
    in Haran.
  tam-TCV: 'ஆகையால் மகனே, இப்பொழுது நான் சொல்வதுபோல் செய்: உடனடியாக ஆரானிலிருக்கும்
    என் சகோதரன் லாபானிடம் ஓடிப்போ.'
  ceb-ULB: Busa karon, akong anak, tumana ako ug kalagiw didto sa akong igsoong lalaki
    nga si Laban, sa Haran.
  mkn-mkn: '@see-verse:GEN.027.042'
  pol-UBG: Teraz więc, mój synu, posłuchaj mego głosu, wstań i uciekaj do mego brata
    Labana, do Charanu;
  agr-agr: 'Nuadui uchuchi yamai antugtukta: Amek yamaik yaakat Harágnum tupikakta,
    núnikam mina ubag Labágka jeen jegata.'
  kyc-kyc: Dokona lao, Anyi nambana pii kamba laa nao sipurapala yuku pao nambana
    pemalenge Lapane karamo yuu Arane dokona puu, leya.
  urd-GVU: بیٹا، اب میری سنو، یہاں سے ہجرت کر جاؤ۔ حاران شہر میں میرے بھائی لابن کے
    پاس چلے جاؤ۔
  deu-1912: 'Und nun höre meine Stimme, mein Sohn: Mache dich auf und fliehe zu meinem
    Bruder Laban gen Haran'
  ntj-ntj: Kulila ngaanya-rnanta watjalku wantinyangka. Pakara kutipitja ngurra yini
    Yarrantakutu, nyuntuku kamuru Layipantakutu.
  row-row: '@see-verse:GEN.027.042'
  kan-2017: ಆದುದರಿಂದ ಮಗನೇ, ನನ್ನ ಮಾತಿಗೆ ವಿಧೇಯನಾಗು; ನೀನು ಎದ್ದು ಹಾರಾನಿನಲ್ಲಿರುವ ನನ್ನ ಅಣ್ಣನಾದ
    ಲಾಬಾನನ ಬಳಿಗೆ ಹೊರಟುಹೋಗು.
  ena-ena: Ninaŋ uami. Viaŋ abɨben hameŋ lɨha uami. Nama iahavɨla haŋɨla ua iadɨ amu
    Laban hula Halan haiabɨla hɨniha uami.
  tgo-tgo: Iya kaiwae, naruŋgu, u loŋweghathɨgha ghalɨŋaŋguke, na e mbaŋake vara iyake
    u vogha na u wa weya louŋgu Leiban, len ghai, Haran e tɨne.
  yap-yap: Fakag, mu rin’ e tin nggog. Mu fal’eg rogom ngam mil ngak walageg i Laban
    ni bay u Haran.
  tet-tet: '@see-verse:GEN.027.042'
  hlt-MCSB: Te dongah ka ca, kai ol he ngai laeh. Thoo lamtah Haran ah ka nganpa Laban
    taengla namah yong laeh.
  mdy-ETH: ሃሢ ታ ናዓሢዮ፥ ታ ኔኤም ጋዓ ባኮ ማዼ፤ ዔቂጋፓ ካኣራኣኔ ዓጮይዳ ናንጋ ታ ዒሾ ላኣባ ኮራ ቤቴ፤
  twi-ASANTE: Enti, me ba, tie asɛm a merebɛka akyerɛ wo yi yie. Dwane ntɛm kɔ me
    nua Laban nkyɛn wɔ Haran.
  bhl-bhl: ku nem weng kale kilele kilila! Fongate akate ku memen keko, Kalan aneng
    fian kalo fon uneko, kukalem kokois Alaban em fukun unolewka!
  con-NTPO: 'Tsa''cansi, jaricho, ñama pañajan: Jundeyi ccuyapa jaja Harán canqqueni,
    ña quindya Labán can''jeni.'
  eng-WEBU: Now therefore, my son, obey my voice. Arise, flee to Laban, my brother,
    in Haran.
  bnp-bnp: Tugu, ngane o longo mai a hini ga taki. O ha lakea ne hamu e Leban na tanga
    e Haran.
  wal-wal: Hayyanaa ta na7au, taani neeyyo odiyoogaa ootta. Dendda! Denddada Kaaraanen
    de7iya ta ishaa Laabaanakko baqata!
  mgh-mgh: 'Nna vaa, mwanaka, wiiwe inhalaka wuuhimerya: Wunwe ni urwee wamwanrokoraka
    Lapanu, ilapo yo Harani,'
  acu-NT: Tura asamtai yamaikia wári wina umaar Labán Haránnum puja nuni weta.
  spa-PDDPT: Ahora pues, hijo mío, obedece mi voz. Levántate y huye a Harán, adonde
    mi hermano Labán.
  gun-gun: Ha'e gui aỹ ma xepi'a, endu xeayvua. Tereo xekyvy Labão ro katy Harã py.
  agu-BL: 'Cha''stzun te aẍ jun c''oloj wal, ok cu''n te awi'' yi swale'' nin tzatz:
    Kale''n ojkuj nin quilo''k te''j inxibin yi cho''n najlij jalen Harán.'
  eng-PEV: So, my son, do what I say. Leave this place straight away, and go quickly
    to the town called Haran, in Paddan Aram country. My brother Laban lives in that
    place.
  ilo-ULB: Ita ngarud, anak ko, tungpalennak ket umadayoka nga agturong idiay ayan
    ni Laban a kabsatko, idiay Haran.
  kpg-kpg: 'Deenei laa, dagu dama daane, hagalongo mai gi agu helekai: Goe hana dolomeenei
    gi baahi dogu duaahina daane go Laban i Haran.'
  uig-ARA: ئەمدى ئەي ئوغلۇم، سۆزۈمگە قۇلاق سېلىپ، قوپۇپ ھارانغا، ئاكام لاباننىڭ قېشىغا
    قېچىپ كەتكىن؛
  bsp-bsp: Awa wan kem, məcəŋkəl im! Məyɛfɛ, məkɔ məgbɔpnɛ ndena wɛŋc im wərkun Labaŋ
    nde Haraŋ.
  bps-bps: Na taman Tò, toom nimen i mangu di ge ani. Mila ge ditù di flanekgu lagi
    Laban di banwe Haran.
  mbs-mbs: Na Atò, tolò ka den kanak. Kadas ka den, aw doton ka te meama ko si Laban
    kidoen te Haran.
  tof-tof: Taia, kürü olom, tónggapó ka kubó marü enezan milo. Errkyadan ugó buso
    kürü naretódó Leibanka, Arran bwóbdü.
  sus-sus: Yakɔsi n ma di, i tuli mati n na a fanyi ra. Keli be, i xa siga Xarani,
    n taara Laban xɔnyi. I xa sa lu naa.
  pon-2006: Eri, samwa, kapwaiada me I pahn ndawei. Onopada pwe ke en tangala rehn
    riei Lapan nan Aran.
  jae-jae: Kêtu tonaŋŋa, latucenec, taŋam wamu aê aoc. Ôndi ôêc ôndêŋ lucŋac Laban
    ôna Haran.
  ksd-ksd: Kari i boina, natugu, ba una torom ta ra nilaigu; una tut, ma una takap
    pire taigu Laban aro Karan,
  tur-YTC: Şimdi oğlum, sözümü dinle. Kalk, Haran'daki kardeşim Lavan'a kaç.
  bel-N: I цяпер, сыне мой, паслухай голасу майго, і ўстань, уцякай да Лявана, брата
    майго, ў Харан,
  grc-BRENT: Νῦν οὖν, τέκνον, ἄκουσόν μου τῆς φωνῆς, καὶ ἀναστὰς ἀπόδραθι εἰς τὴν
    Μεσοποταμίαν πρὸς Λάβαν τὸν ἀδελφόν μου εἰς Χαῤῥάν.
  ind-AYT: 'Karena itu, Anakku, lakukan apa yang kukatakan kepadamu: Cepat lari kepada
    Laban, saudara laki-lakiku, di Haran.'
  lid-lid: 'Eme badeh naduk ou anuhun bohok: ou badeh atobwak ala hawe nadu tine Leban
    udu kon Haran.'
  eng-NNA: Listen to me, lest you die. Go from here. Go to another country, to what's-its-name,
    to Haran, to my older brother Laban.
  nya-nya: 'Tsopano mwana wanga, chita zimene ndinene: Nyamuka tsopano, uthawire kwa
    mlongo wanga Labani ku Harani.'
  hrv-hrv: 'Ali ti, sine moj, poslušaj mene: odmah bježi mome bratu Labanu u Haran.'
  mps-mps: Tialima, megi da, ogwa, te nago eno po wabo gilama te sę yao. Nage sisi
    elama, tama wi pelama, te eno abe Laban dali te Haran teba osogo bidigi pao.
  llg-llg: '@see-verse:GEN.027.042'
  tpi-tpi: Olsem na, pikinini, yu mas mekim ol samting olsem mi tokim yu. Yu mas redi
    na ranawe i go i stap wantaim brata bilong mi, Laban, long taun Haran.
  dan-1931: 'adlyd nu mig min Søn: Flygt til min Broder Laban i Karan,'
  vie-OVCB: “Bây giờ, con nghe lời mẹ và trốn qua nhà La-ban, cậu con, ở Ha-ran.
  lbk-lbk: Idwani mampay anakko, angnem nan ifaagko. Enligwat ka ta lomayaw ka kannay
    ay omey id Haran is ken Laban ay etadko.
  guj-2017: માટે હવે, મારા દીકરા, મારી વાત માન અને ઊઠીને મારા ભાઈ લાબાનની પાસે હારાનમાં
    નાસી જા.
  byr-byr: '@see-verse:GEN.027.042'
  awx-awx: Ge wamu angganiwit using pahayo. Yupsäng enake, hamina Labande Haran kunggayo.
  pon-2006A: Eri, samwa, kapwaiada me I pahn ndawei. Onopada pwe ke en tangala rehn
    riei Lapan nan Aran.
  por-BRBSL: Agora, portanto, meu filho, obedeça à minha voz. Levanta-te, foge para
    Laban, meu irmão, em Haran.
  aly-aly: '@see-verse:GEN.027.042'
  cth-cth: Hatdawkvah, atu ka dei e hah ngai. Thaw nateh Haran vah ka thangroi Laban
    koe vah yawng,
  twi-twi: Enti me ba, tie asɛm a merebɛka akyerɛ wo yi yiye. Guan ntɛm kɔ me nua
    Laban nkyɛn wɔ Haran.
  hlt-hlt: Te dongah ka ca, kai ol he ngai laeh. Thoo lamtah Haran ah ka nganpa Laban
    taengla namah yong laeh.
  tbz-SIM: M birɛ kéntɛ́ n yóó dɑ nɑ́kɛ́ tì, kɛ́cokɛ́ kɛ́kɔtɛ n tɑ̃ũ̀ Dɑmɑɑ ciɛ Anɑɑ
    ɛì,
  msy-2020: Kamagh amizɨ, nan otarim, nɨ kɨ nɨ mɨgei moghɨra nɨ bizibar amu. Nɨ zuamɨra
    dɨkavigh nan tuebam Labanɨn bighan Haranɨn nguibamɨn mangɨ,
  txq-txq: '@see-verse:GEN.027.042'
  aaz-aaz: '@see-verse:GEN.027.042'
  azb-azb: 'Oğlum, indi sözümə qulaq as: qalxıb Xarana, qardaşım Lavanın yanına qaç.'
  eng-DBY: And now, my son, hearken to my voice, and arise, flee to Laban my brother,
    to Haran;
  hin-2017: इसलिए अब, हे मेरे पुत्र, मेरी सुन, और हारान को मेरे भाई लाबान के पास भाग
    जा;
  wol-KYG: Kon doom, defal lii ma lay wax, demal làquji fa sama càmmiñ Laban ca Karan,
  swp-swp: Ehei, natugu, arinagu ta u awaabiei, u torohai u dago eau lougu Labana
    arinai, Harana eai.
  bjr-bjr: Qini faiqi qinee qimamianandee ia. Anee quqasee sandeenana Qaraana maqusai
    qini qisookifa ani anaufa Rabannafa marinnai fua.
  eng-YLT: and now, my son, hearken to my voice, and rise, flee for thyself unto Laban
    my brother, to Haran,
  heg-NTPO: '@see-verse:GEN.027.042'
  ptu-ptu: 'Dadi la untuhu''i inde tula''ku: pasihha''i muäläi kalemu lako kakangku,
    indo isanga Laban dio Haran.'
  bzd-NTPO: E' kue̱ki̱ ye' ttö̀ ttsö́. Be' tkö́shkar bet ye' akë kiè Labán se̱rke
    Harán e' u a̱.
  kwf-kwf: ꞋOke sasi sulia tae neꞋe nau ku saea fuamu. ꞋOke tafi Ꞌuana Ꞌi Haran. Ma
    Ꞌoke tua faꞋinia ngwaefuta nau sa Laban, leleka ka dao ana kaidaꞋi neꞋe manatana
    ngwaefuta Ꞌoe ka aroaro ma saetaꞋangaꞋa nia ka koso,
  eng-WYC-2017: now therefore, my son, hear thou my voice, and rise thou up, and flee
    to Laban, my brother, into Haran;
  eng-WMBB: Now therefore, my son, obey my voice. Arise, flee to Laban, my brother,
    in Haran.
  spp-spp: Lire e, nde mii sí n-jwo mu á ke, yire lóg'a tàra, mu à yaa mu u fê a kàre
    Kyaran kìni i, mii yyahafooŋi Laban yyére.
  aey-aey: Eunu melami jejeni dah maga. Odimeg mahuc bahic cajimeg busali cebinami
    Lebanca Haran nuuga.
  urd-GVH: बेटा, अब मेरी सुनो, यहाँ से हिजरत कर जाओ। हारान शहर में मेरे भाई लाबन के
    पास चले जाओ।
  rug-rug: Ego, tuqu, mu va tabea sa qua zinama; mamu govete la koe Lebani, sa tasiqu
    pa Harani.
  gaz-gaz: Kanaafuu yaa ilma koo na dhagaʼi; kaʼiitii gara obboleessa koo Laabaa kan
    Kaaraan keessa jiraatu sanaatti baqadhu.
  fra-LSG: Maintenant, mon fils, écoute ma voix! Lève-toi, fuis chez Laban, mon frère,
    à Charan;
  gnn-gnn: Nhe yurru gananna dhuwalanydja wäŋa ga marrtjiyana‐wala waḏutjana yana
    Yaranlilina wäŋalili, märr nhe yurru nhiniya yukirriya ŋunhalana wäwa'mirriŋuwalana
    ŋarrakalaŋuwala Laypangalana.
  yal-yal: Iki i tuli mati n na ki faɲi, n ma diina. Keli be, i siga Xarani yi, n
    tada Laban konni.
  gum-gum: Inchawei nai nusrkai na maig taigwan møra mar cha. Nai nuchag Laban Haran
    pirau tsuisrømay trubab inrrø chibig køn.
  iou-iou: Unita nanakna, gäk akumaŋ ämetpeŋ wanotna Labantä itakken Aran yotpärareken
    ku! Gäwetat udegän pengän iwat.
  haw-1868: 'Ano hoi, e kuu keiki, e hoolohe mai oe i kuu lee; e ku ae oe, e holo
    aku io Labana la, i kuu kaikunane ma Harana:'
  arb-NAV: وَالآنَ يَا ابْنِي أَصْغِ لِقَوْلِي، وَقُمِ اهْرُبْ إِلَى أَخِي لابَانَ
    إِلَى حَارَانَ،
  adz-adz: Ibinigi da dzi narungꞌ, wanang wabi dzi nidan, da wafan da dzi nafunggangꞌ
    Laban da warut wampai namingꞌ gamp Haran, nasangꞌ u rainggam nugunggan nufan da
    maran samuda nam u nangan da arangan. Raiyi da dzi bungꞌ atangin rib fain nabiaꞌ
    i tipa uda agu badan. Dzi bugin i tanginda narungꞌ rusangꞌ agam iruꞌ igi rai da
    gubuꞌ bitsintaꞌ angu.”
  ewe-ewe: Rebeka yi edzi be, “Nu si nàwɔ fifia lae nye be nàsi ayi nyruiwò Laban
    gbɔ le Haran.
  eng-LEE: Now therefore, my son, obey my voice; and arise, flee thou to Laban my
    brother, to Charan;
  dji-dji: Miri bintji nyuni djamadjigiban gapirra. Djini'djining nyuni minydji ṉunydjirriban,
    a ngirrali wuwngirali inga giri, ngunukima yul Laban nguḻi gurrbimirri Yaran nyini
    kirimi.
  gvn-gvn: '@see-verse:GEN.027.042'
  nna-nna: Pinakarraji, marlkarringimarra. Yarra nyunguja. Yarra warrarn warinykarti,
    ngapikarti, Haran-karti, ngajumili mamajikarti, Laban-karti.
  asm-FB: সেইবাবে বোপা, তুমি মোৰ কথা শুনা। এতিয়া তুমি হাৰণত থকা মোৰ ককাই লাবনৰ ওচৰলৈকে
    পলাই যোৱা।
  sus-A: يَكْسِ ﭑ مَ دِ، عِ تُلِ مَتِ ﭑ نَ عَ قَنيِ رَ. كٍلِ بٍ، عِ شَ سِفَ شَرَنِ،
    ﭑ تَارَ لَبَن شْنيِ. عِ شَ سَ لُ نَا.
  fra-SBL: Maintenant, mon fils, obéis à ma voix. Lève-toi, fuis chez Laban, mon frère,
    à Haran.
  hbo-hbo: וְעַתָּ֥ה בְנִ֖י שְׁמַ֣ע בְּקֹלִ֑י וְק֧וּם בְּרַח־לְךָ֛ אֶל־לָבָ֥ן אָחִ֖י
    חָרָֽנָה׃
  shp-NTPO: Jaskara iketian, rama en mia yoiai nokon joi ea ninkáxonwe. Miara ramabi
    kati jake, nokon poi Labánman xobonko. Ja Labánra, Haránhin iki.
  eng-WYCLIFFE: now therfor, my sone, here thou my vois, and rise thou, and fle to
    Laban, my brother, in Aran;
  pjt-pjt: '@see-verse:GEN.027.042'
  cwe-cwe: Lelo mwanangu tegeleza chonikulongela na uchitende. Hima kimbilila kwa
    lumbu jangu Labani uko Halani,
  bgs-bgs: Purisu tuman nu ni sugù ku áknikó. Palaguy ka, asta sadun ka tun ta kataladi
    ku na si Laban tun ta Haran.
  kik-kik: Rĩu mũrũ wakwa-rĩ, ĩka o ũrĩa ngũkwĩra. Thiĩ o ro rĩu ũũrĩre Harani, kwa
    mũrũ wa maitũ Labani.
  ksr-ksr: Kawaajoŋ merana, niinoŋ qaa gijomaŋati, ii mono teŋ komba. Mono keteda
    koi waama oloŋ koma Haran gomanoŋ naana Labambaanoŋ kemba.
  fra-NCL: 'Maintenant donc, mon fils, écoute ma voix : lève-toi, fuis vers Laban,
    mon frère, à Haran ;'
  cek-AK: To pongah ka capa, vaihi kang thuih ih lok hae tahngai ah; vaihi Haran ah
    kaom ka thangqoi Laban khaeah cawn ah.
  xla-xla: Epedeme wa꞉ na꞉ta atlama koko i dalepame koko eye hane. Wa꞉ na꞉ bapa Laban,
    Halan mo dla halaye, edla teletane.
  cuk-cuk: 'Degisoggu, machi, nue be an-itogo: Emisbinne, Harán-neggweburse an-sus-Labán-e-negse
    be wakinne.'
  uig-CYR: әнди әй оғлум, сөзүмгә қулақ селип, қопуп Һаранға, акам Лабанниң қешиға
    қечип кәткин;
  pma-pma: Sakini kumon asa koa nihiteni minuk. Keitinesek, kiha ven tuak Leban koa
    ro en out Haran.
  tel-2017: కాబట్టి కొడుకా, నా మాట విను. హారానులో ఉన్న నా సోదరుడు లాబాను దగ్గరికి
    పారిపో.
  hat-BSA: Pou sa, fis mwen, obeyi vwa m, e leve sove ale Charan, vè frè mwen, Laban!
  kos-kos: Wen nutik, inge kom oru ma nga fahk uh. Fahla ingena nwe yorol Laban tamulel
    luk in acn Haran,
  hbo-WLC: וְעַתָּ֥ה בְנִ֖י שְׁמַ֣ע בְּקֹלִ֑י וְק֧וּם בְּרַח־לְךָ֛ אֶל־לָבָ֥ן אָחִ֖י
    חָרָֽנָה׃
  ibo-ibo: Nʼihi nke a, nwa m nwoke, mee ihe m gwara gị, gbapụ ọsọ ngwangwa, gbakwuru
    nwanne m Leban na Haran,
  ory-ory: ଏଥିପାଇଁ, ପୁତ୍ର, ମୋହର କଥା ଶୁଣ; ତୁମ୍ଭେ ହାରଣ ନଗରକୁ ପଳାଇ ମୋହର ଭ୍ରାତା ଲାବନ ନିକଟକୁ
    ଯାଅ।
  wmt-wmt: '@see-verse:GEN.027.042'
  chk-chk: Iei mine, nei, kopwe aleasochisi mine üpwe ürenuk. Kopwe ütä o sükaila
    ren mongeei we Lapan lon Haran.
  ssd-ssd: Ta tuku ne kile ye isa. Ne pateŋ tiŋga ŋga naŋe Laban sota Haran kaye
  rop-rop: Wal yu lisin langa mi na. Yu garra go kwikbala langa main braja Leiban
    deya langa det kantri gulum Heran weya im oldei jidan,
  ukr-1871: Тепер же, синку, послухай голосу мого, і вставши біжи до Лабана, брата
    мого, в Гаран.
  eng-AOI: Listen to me! Go at once to Haran. Go to my brother Laban,
  yon-yon: Kwane kowe, nembed yedmebdaka kwane. Nambang Lebaniib yaa Haran taun aom
    kombiri wene.
  bch-bch: Tota eao manta nasi leg posanga. Toa patautene dae ta eaoa manmanae ga
    la pan liug Laban ngan tuanga Aran.
  deu-1951: 'Und nun gehorche meiner Stimme, mein Sohn: Mache dich auf und flieh zu
    meinem Bruder Laban, nach Haran,'
  eng-JPS: Now therefore, my son, hearken to my voice; and arise, flee thou to Laban
    my brother to Haran;
  ubr-ubr: On mes natu, yau dura aifan au on nanaba unafour. Om ari bag unan tafanam
    Haran nan robu Laban aurin.
  srp-1865: Nego, sine, poslušaj što æu ti kazati; ustani i bježi k Lavanu bratu mojemu
    u Haran.
  lug-lug: 'Kale nno kaakano mwana wange, okole nga bwe nkugamba: Golokoka oddukire
    ewa, mwannyinaze Labbaani ali mu Kalani,'
  heb-heb: ועתה בני שמע בקלי וקום ברח לך אל לבן אחי חרנה׃
  ben-IRV: এখন, হে বৎস, আমার কথা শোনো; ওঠ, হারণে আমার ভাই লাবনের কাছে পালিয়ে যাও
  pan-pan: ਸੋ ਹੁਣ ਮੇਰੇ ਪੁੱਤਰ ਮੇਰੀ ਗੱਲ ਸੁਣ। ਉੱਠ ਅਤੇ ਮੇਰੇ ਭਰਾ ਲਾਬਾਨ ਕੋਲ ਹਾਰਾਨ ਨੂੰ ਭੱਜ
    ਜਾ।
  tkr-tkr: 'Dix, həşde yizde cuvabıl k''ırı alixhxhe: oza qıxha Xaraneeqa, yizde çoc
    Lavanne k''anyaqa hixve.'
  mwp-mwp: '@see-verse:GEN.027.042'
  mya-JVB: ထိုကြောင့် ၊ ငါ့ သား ၊ ငါ့ စကား ကို နားထောင် ပါ။ ငါ့ မောင် လာဗန် နေရာခါရန်
    မြို့သို့ ထ ၍ ပြေး သွား ပါလော့။
  tte-O: Koinaele natugu kubenali na uginauli besiele tawae yagu walo koliwo. Sauga
    bwaite koina kuyabubu kulau yanuwa Alan, am bala Labana koina.
  tbg-tbg: Ho are te tiainante iane. Kantera ti vakaava Labaaniva Haraanini vainaini
    oru vairaro
  hmo-hmo: Unai dainai, natugu e, lauegu hereva oi kamonai, oi toreisi haraga, Harana
    hanua dekenai oi lao, lauegu taihuna Labana dekenai.
  ata-ata: Nalomu mo naꞌoxo aloxo eni alemolu noxine o. Nalutu ane alalae ꞌosi mo
    naꞌume ulai noxou iameni Lavani, eni vivilo, anu a uxoxoolu ne Alani.
  nfa-nfa: '@see-verse:GEN.027.042'
  urd-urd: इसलिए ऐ मेरे बेटे, तू मेरी बात मान, और उठकर हारान को मेरे भाई लाबन के पास
    भाग जा;
  rus-SYN: и теперь, сын мой, послушайся слов моих, встань, беги в Месопотамию к Лавану,
    брату моему, в Харран,
  cbt-NTPO: Napoaton noya natanco sha'huichinquën. A'naroáchin Aran ninanoquë ta'aquë'.
    Api masho Napano pëinënquë paquë'.
  bqc-SIM: Ma yãma sa. Fɛlɛ bàalɛ gɛ́ ma dãↄ Labã bɛ Halana,
  tcz-CHONGTHU: Chapa chingthei tah in ngai jin, tun kigong inlang kasopipa Laban
    kom Haran langa jam tan.
  mar-mar: म्हणून आता माझ्या मुला, माझी आज्ञा पाळ आणि, हारान प्रांतात माझा भाऊ लाबान
    राहत आहे, त्याच्याकडे तू पळून जा.
  tcs-tcs: Mai boi. Yu lisen po mi. Yu mas kuikwan ranwei go po bala blo mi Laban,
    de lo taun blo Aran.
  qub-qub: Chaymi ïju, nishäta sumaj wiyamay. Harán marcacho turë Labán tiyaycashanman
    aywacuy.
  bqp-bqp: Ǹ ma yã ma sà. Ǹ futɛ ǹ bàa lɛ́ ǹ gɛ́ ma dãgↄ̃ Labã bɛa zaa Arana
  hat-hat: Koulye a, pitit mwen, koute sa m'ap di ou la. Leve, pati ale kay Laban,
    frè mwen an ki rete nan peyi Karan.
  eng-BSB: So now, my son, obey my voice and flee at once to my brother Laban in Haran.
  tod-tod: Woilo gòoi ma niizu, dòun zunu! Wuzeɠe, è ʋela, è li dìɛ Laɓan ʋɔ
    bɛ Ɠalan yooi zu.
  eng-WEBPB: Now therefore, my son, obey my voice. Arise, flee to Laban, my brother,
    in Haran.
  kbq-kbq: E'ina higu menina mofavre'nimoka keni'a erizafa hunka, otinka frenka Harani
    nensaro Lebani'ma mani'nerega vuo!
  nhe-BL: Yeca, nocone, xinechtlacaquili; xicholo nimantzi hasta tlali Harán hasta
    ichaj noicni, Labán.
  bus-bus: Ǹ ma yã ma sa. Ǹ fɛɛ ǹ baalɛ ǹ gá ma dãgↄ̃ Labã bɛ zaa Arana
  gub-BL: A'e rupi, hememyr, einu katu heze'eg kury. Kutàri eho hekywyr Àràmàw heko
    haw Àrà ywy rehe har pe nehe.
  eng-DRA: 'Now therefore, my son, hear my voice: arise and flee to Laban my brother
    to Haran:'
  knf-knf: 'Hënkuŋ abuk naan, ŧiinkaan bnuura : ţiin, iya du ubeeka wi Haran du Laban
    abuk paapa.'
