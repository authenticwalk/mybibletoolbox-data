verse: GEN.027.034
translations:
  mal-C: പിതാവിന്റെ വാക്കുകൾ കേട്ട് ഏശാവ് അതീവദുഃഖത്തോടെ ഉറക്കെക്കരഞ്ഞു. “അപ്പാ, എന്നെ,
    എന്നെക്കൂടി അനുഗ്രഹിക്കണമേ,” അവൻ അപേക്ഷിച്ചു.
  deu-TKW: 'Als Esau diese Worte seines Vaters vernahm, da erhob er ein gar lautes
    und klägliches Geschrei und sprach zu seinem Vater: Segne auch mich, mein Vater!'
  lin-lin: 'Tango Ezawu ayokaki maloba ya tata na ye, atombolaki mongongo makasi mpe
    agangaki. Alobaki na tata na ye : — Ah ! Tata na ngai, pambola ngai, pambola ngai
    mpe lokola !'
  cbr-NT: 'Ësokian aín papan kakëxun kuati, ka Esaú munuma nishi kuënkëni iankëxa:
    —¡Kuënkëni ini ka kiakëxa, papa ''ëribi kamina min upíokin sinánxunti ''ain!'
  eng-LSV: When Esau hears the words of his father, then he cries a very great and
    bitter cry, and says to his father, “Bless me, me also, O my father”;
  bmu-bmu: 'Isonöŋ iwiŋaŋgö keu jitŋi mi möta urukömbuk aka amburereŋ memba silata
    sahöta iwiŋaŋgöra kewö ulerök: “Iwini, nia mönö mewöyök kötuetköm niŋginöŋ.”'
  eng-GNV: When Esau heard the wordes of his father, he cryed out with a great crye
    and bitter, out of measure, and sayde vnto his father, Blesse me, euen me also,
    my father.
  eng-WEBSTER: And when Esau heard the words of his father, he cried with a great
    and exceedingly bitter cry, and said to his father, Bless me, even me also, O
    my father.
  nhw-BL: 'Quema Esaú quicajqui catli itata quiijto, tzajtzic tlahuel chicahuac ica
    miyac tequipacholi huan teipa quiijto: ―¡Techtiochihua nojquiya, papá!'
  swh-ONEN: Esau aliposikia maneno haya ya baba yake, akalia sauti kubwa na ya uchungu,
    na kumwambia baba yake, “Nibariki mimi, mimi pia, baba yangu!”
  bba-bba: Ye Esɑu u ɡɑri yi nuɑ win tundon nɔɔn di, yerɑ u wurɑ kuɑ kɑ nuku sɑnkirɑ
    bɑkɑnu, mɑ u win tundo sɔ̃ɔwɑ u nɛɛ, bɑɑbɑ, ɑ mɑɑ nɛn tii domɑru kuo.
  eng-KJVCPB: And when Esau heard the words of his father, he cried with a great and
    exceeding bitter cry, and said unto his father, Bless me, even me also, O my father.
  cpy-cpy: 'Ikanta ikemawakiro Esaú ikantakiriri ipaapate, okatsitzimotanakiri, antawoete
    riraawaetanaka, ikantanaki: “Pipasonkitakotzitena eejatzi naaka, ashitanari.”'
  mpx-mpx: Sauga Iso i hago tamana i ba ola o, yaka alona wana nuwanak i kahin yogayoga
    i ba, “Nam, nau al ge o ba mulolu etega u baunanim.”
  wbp-wbp: Kuja Yijuwurlu nyampu purda-nyangu, kapanku yulaja nyanunguju kilji-nyayirni
    karrikarri-wangu. Nyanunguju maju-jarrija-nyayirni, manu wangkajarla jaji-nyanuku,
    “Wapirra, wapirra! Ngajurlanguku! Milki-yunpakaju ngajuku ngurrjurlangu yimirlangu!
    Muku yunpakaju ngurrju nyiyarningkijarra kajiji rdipimi ngaka ngajurlanguku!”
  luo-luo: Kane Esau owinjo weche wuon mare, noywak malit ka en-gi mirima mager kowachone
    wuon mare niya, “Wuora, gwedha an bende!”
  meu-meu: Esau ese tamana ena hereva e kamonai ai e tai, e tai lolololo, tamana e
    tai henia, eto, Lau danu, tamagu e, lau danu ame hanamogu.
  npi-ULB: जब एसावले आफ्‍ना पिता इसहाकका कुरा सुने तब उनी अत्‍यन्‍तै विह्वल भई चर्को
    सोरले रोए र आफ्‍ना पितालाई भने, “हे मेरा बुबा, मलाई पनि आशिष्‌ दिनुहोस्‌ ।”
  yor-yor: Nígbà tí Esau gbọ́ ọ̀rọ̀ baba rẹ̀, ó ké, ó sì bẹ̀rẹ̀ sí ní sọkún kíkorò,
    ó sì wí fún baba rẹ̀ pé, “Baba mi súre fún èmi náà, àní fún èmi náà pẹ̀lú.”
  emp-NTPO: 'Esaúba dji zeza bed̶ea ũrĩsid̶e ab̶ed̶a bio sopuasia. Maʌ̃ne jĩã b̶ʌba
    jĩgua jarasia: –¡Zeza, mʌ̃ sid̶a bia jara b̶ʌdua!–'
  ind-ind: Mendengar itu, Esau sakit hati dan menangis keras-keras. Dia memohon, “Ayah,
    berkatilah aku juga!”
  pes-OPCB: 'عیسو وقتی سخنان پدرش را شنید، فریادی تلخ و بلند برآورد و گفت: «پدر، مرا
    برکت بده! تمنّا می‌کنم مرا نیز برکت بده!»'
  ssx-ssx: Isoma꞉ doeki opu haota꞉ ka꞉pa꞉puki yoka anekema꞉ e̱ wi tieke alo hata꞉
    alota꞉ Apa꞉o. I̱ make naka꞉ epeaasa꞉eki kie laa honke leekeme.
  lcm-lcm: Esau kata longong a keve mengen ke si tamana na kala kup alava ta tangis
    na kala antok ia ta, “Ku posong atautauia iau kapa. Io nau, nau kapa mamai dangis!”
  aer-aer: Nhenhe Esau-ele aweke, re arnterre anthurre artneke, re ahele anthurre
    awelheke imerte akngeye ikwerenheke angkemele, “Akngeye-aye! Ayenge-arle-artaye?
    Ayenge-arlke alyaye mwerre areye atyenge irretyenhenge.”
  tgl-ULB: Nang marinig ni Esau ang mga salita ng kanyang ama, siya ay umiyak nang
    napakalakas at umiyak ng may kapaitan, sinabi sa kanyang ama, “Ako rin, pagpalain
    mo ako, ama ko.”
  nop-nop: Esau adi beu’walaŋ mede unduŋ nadiŋa makat kisaŋ kolaŋa beu niŋguk, “O
    Mebaŋ, nu maaŋ fiit kahaŋ tinambeŋ!”
  kca-kca: 'Исав, ащеԓ йасӈәт хуԓмаԓән, сӑмәԓ похман такан ўвты питәс пӑ ащеԓа йастәс:
    «Ащи! Мӑнэм ищи йӑмән мийи».'
  cbu-NT: Esawsha anoo mazinarangu, kapung mangu mantsarangu, tanurangiya. Yuwashuri
    tanuntaru anshuri kapung tsiyatatar ashirangiya. Apaa, nuwaamsha wizpurirish pananganda,
    tárangiya.
  hui-hui: Iso ibu abahanda bi ogoni layago hale howa dugu timbuni bialu lalu, Aba-o
    i̱bi nde Anduane Homogohanda biamogo bialu mo bayale helo bi lahabelo, lene.
  wrs-wrs: Doa yiveltowondva hellenamba, himba sahonam ambo nengvna, wo eva wi vevna
    esvema, omnana, Sesoam osahmanota eva kaindam.
  mya-mya: ဧ​သော​သည်​ထို​စ​ကား​ကို​ကြား​ရ​လျှင်​မ​ခံ မ​ရပ်​နိုင်​အောင်​ခံ​စား​ရ​သ​ဖြင့်``အို
    အ​ဖ၊ ကျွန်​တော့် အား​လည်း​ကောင်း​ချီး​ပေး​ပါ​ဦး'' ဟု​အ​သံ​ကျယ် စွာ​အော်​ဟစ်​တောင်း​ပန်​လေ​၏။
  cbi-NTPO: 'Tsenñu Esaú ya'' apa tsandiñu meenatu, pure'' llakindya'' ware'' ui''tu
    entsandimi: ¡Diosnu pa'' inu bain ura'' kisa tide, apa! timi.'
  bod-N: ཨེ་སཱབ་ཀྱིས་ཡབ་ཀྱི་གཏམ་དེ་ཐོས་རྗེས་སྐད་ཆེན་པོ་བརྒྱབ་ནས་ངུ་བཞིན་ན༌རེ། ཀྱེ།
    བདག་གི་ཡབ༌ལགས། ཁྱེད་ཀྱིས་བདག་ལའང་བྱིན་རླབས་གནང་བར་མཛོད་ཅིག་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Esau nuet ko den mu ikiam ale kuring paogam sail te niaram, ale gomang
    maga se nuet maonam, “Marak aisuko, aninga Ba! Ani agotala marak aisuko!”
  kkl-kkl: Ambarogpa Esauri ka'ebaogti, wanaag mali taogpa, yubu haum aro engelamogti,
    “Nani, na babe! Ani NUNI siag kipnululam,” aro molbaog.
  sna-sna: Esau akati anzwa mashoko ababa vake akaridza mhere nokuchema kukuru neshungu
    uye akati kuna baba vake, “Ndiropafadzei neniwo, baba vangu!”
  spa-BLM: 'Cuando Esaú escuchó las palabras de su padre, lloró con un grito muy grande
    y amargo, y dijo a su padre: “Bendíceme, a mí también, padre mío”.'
  beu-beu: Esau ana imang ehur angu vengmeet aulang muse, omi etatabit dira, bot ana
    baut etatabi, sengmuse ana amal aelet imang at mateng hula, “Adoo! Nimang ee!
    Aaung-hama angu vengbanang metma nandi manenang hengi, nimang!”
  cac-cac: 'Ayic ix yab''an vin̈aj Esaú tas ix yal vin̈ smam chi'', ix el veq''uec''oc
    yav vin̈ yoq''ui, ix yalan vin̈ icha tic: —Alpax vach'' lolonel d''a vib''an̈
    mamin, xchi vin̈.'
  swh-ULB: Esau aliposikia maneno ya baba yake, akalia kwa kilio kikubwa na cha uchungu
    sana, na akamwambia baba yake, “Unibariki nami, mimi pia, babangu.”
  bel-bel: 'Ісаў, выслухаўшы словы бацькі свайго, падняў гучны і вельмі горкі енк,
    і сказаў бацьку свайму: бацька мой! дабраславі і мяне.'
  deu-ELBBK: 'Als Esau die Worte seines Vaters hörte, da schrie er mit einem großen
    und bitterlichen Geschrei über die Maßen und sprach zu seinem Vater: Segne mich,
    auch mich, mein Vater!'
  mbb-OT: Hein nezineg haazà ni Esau, nekelelendag is edsineǥew ne migkeǥiyan din
    is amey zin te, “Amà, penubtuvazi a zaan!”
  msc-msc: 'Nba, Esawu ka a fa la kuma wo mɛn tuma mɛn na, a jusu kasira. A kulera
    kojuuya ka a fɔ a fa yɛ ko: «N fa, i ye duwa n fanan yɛ!»'
  mal-2015: 'ഏശാവ് അപ്പന്റെ വാക്കു കേട്ടപ്പോൾ അതിദുഃഖിതനായി ഉറക്കെ നിലവിളിച്ചു: അപ്പാ,
    എന്നെ, എന്നെയും കൂടെ അനുഗ്രഹിക്കേണമേ എന്നു അപ്പനോടു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Esaú ʉpʉtʉ bʉjaweti ua, uticʉ niwĩ. Aꞌtiro caricũcʉ niwĩ:
    —Pacʉ, yʉꞌʉ quẽꞌrãrẽ Õꞌacʉ̃rẽ sẽrĩbosacureya, nicʉ niwĩ.'
  gup-gup: Bu Esau bibekkang kornkumo nuye kunwok, nungka kayhmeng wernkih duninjh
    kunmimnalk dorrengh, bu njilngwarreminj duninjh, dja bimarneyimeng kornkumo. “Ngaye
    warridj kanmarneyimen kunmak kunwok, Ngabba.”
  met-met: Iso lungu tibuna haruanga ba, baing gamona mauxana buk saing xaba haringina,
    harua ba tibuna ba, “O tibugu! Usina guxama nanga xauna!”
  gvs-gvs: E tutayana kina Isoyana tamana ina livala inove, mana táiya ipodeda gagaina
    idigo kana, ‘Oiyoi, tamagu! Yau nakae kwaipakuyēgu!’
  rmc-rmc: 'Sar šunďa kada o Ezav, chudňa zorales te viskinel a rovibnaha le dades
    mangelas: „Dado miro, požehňin the man!“'
  nlg-nlg: Mi tana bona Esau te rongovia na tamana, gaia te tangi ngangaraha, me kurutia
    tamana me ghaghua, “Kula tamagu, ko vautou mai ghua inau!”
  dgr-DOGNT: Esau wetà hadı yıìkw'o t'à hòtł'ò tsedeèdla xè ededzeè t'à ı̨tsè, hadı,
    “Età, sı̨ sı yatı nezı̨ı̨ seghàı̨ɂà!” hadıì etse.
  pes-OPV: 'عیسو چون سخنان پدر خود راشنید، نعره‌ای عظیم و بی‌نهایت تلخ برآورده، به
    پدر خود گفت: «ای پدرم، به من، به من نیز برکت بده!»'
  ron-1924: 'Кынд а аузит Есау кувинтеле татэлуй сэу, а скос марь ципете, плине де
    амэрэчуне, ши а зис татэлуй сэу: „Бинекувынтязэ-мэ ши пе мине, татэ!”'
  ben-OBCV: তাঁর বাবার কথা শুনে এষৌ জোর গলায় চিৎকার করে কাঁদতে শুরু করলেন এবং তাঁর
    বাবাকে বললেন, “বাবা, আমাকে—আমাকেও আশীর্বাদ করুন!”
  lex-lex: 'La''pa Esau natlin nana amni lirni di, dewade napolu-natnian mieman la
    ralam mehrani ralamni, noka nakot la amni: “Ama, mura''a-mupal wali a''u mue!”'
  rgu-rgu: Esau namanene papa na dedea nae leoꞌ na, boe ma dale na hedis a, ma dola,
    ma dedea namberaina nae, “Adoo! Papa, ee! Fee au ua-naleꞌ boe dei, papa!”
  som-som: Ceesawna markuu maqlay hadalkii aabbihiis ayuu ku dhawaaqay dhawaaq aad
    iyo aad u weyn oo daran, oo wuxuu aabbihiis ku yidhi, Aabbahayow, anigana ii ducee.
  lat-VUC: 'Auditis Esau sermonibus patris, irrugiit clamore magno: et consternatus,
    ait: Benedic etiam et mihi, pater mi.'
  aoi-aoi: Umba eneja nakina Yijawa n-engkirrika-manja akina arakba ayakwa nenak-ar•darra
    awinyamba. Nu-warduwardemina akwa ni-yama, “Marrakba, ngangwa, yu-kwa-langwa nganjukwaba
    eningilyamarmba ayakwa eningaba,” ni-yama.
  eng-ASVBT: When Esau heard the words of his father, he cried with an exceeding great
    and bitter cry, and said unto his father, Bless me, even me also, O my father.
  mna-mna: 'Isau ileŋ tamaana iso sua tana, to isu na itaŋ ma biibi. Itaŋ ma iyeryer,
    mi iso: “O tamaŋ, pombol yo tomini lak.”'
  ita-1885: 'Quando Esaù ebbe intese le parole di suo padre, fece un grande ed amarissimo
    gridare: poi disse a suo padre: Benedici me ancora, padre mio.'
  eng-LXXUP: And it came to pass when Esau heard the words of his father Isaac, he
    cried out with a great and very bitter cry, and said, Bless, I pray thee, me also,
    father.
  eng-ULB: When Esau heard the words of his father, he cried with a very great and
    bitter cry, and said to his father, “Bless me, me also, my father.”
  spa-VBL: 'Cuando Esaú escuchó las palabras de su padre, gritó de rabia y amargura,
    y le rogó a su padre: “Por favor, bendíceme a mí también, padre!”'
  fra-_FOB: 'Dès qu''Ésaü eut entendu les paroles de son père, il jeta un cri très
    grand et très amer. Et il dit à son père: Bénis-moi, moi aussi, mon père!'
  mal-mal: 'ഏശാവ് അപ്പന്റെ വാക്കു കേട്ടപ്പോൾ അതിദുഃഖിതനായി ഉറക്കെ നിലവിളിച്ചു: “അപ്പാ,
    എന്നെ, എന്നെയുംകൂടെ അനുഗ്രഹിക്കണമേ” എന്ന് അപ്പനോട് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Esau zordār aur talḳh chīḳheṅ mārne lagā. “Abbū, mujhe bhī
    barkat deṅ,” us ne kahā.
  suz-BL: मिनु एसाव आ आफ आ लोव़ नेंशा, ठेयब सेंदा पा ङाक्‍माक्‍त। मिनु आ आफ कली “आं
    आफ, आं कली यो आसीक गेयीनी” देंमाक्‍त। हिब्रू १२:१७
  ita-1927: 'Quando Esaù ebbe udite le parole di suo padre, dette in un grido forte
    ed amarissimo. Poi disse a suo padre: “Benedici anche me, padre mio!”'
  ckb-ckb: 'عیسۆ کە قسەکانی باوکی بیست، بە دەنگێکی زۆر بەرز و بە خەمبارییەوە هاواری
    کرد و بە باوکی گوت: «باوکە، دە داوای بەرەکەت بۆ منیش بکە!»'
  eng-BBE: And hearing the words of his father, Esau gave a great and bitter cry,
    and said to his father, Give a blessing to me, even to me, O my father!
  crx-NTPO: '''Et Esau dubá ooghuni yudants''o whe soo ''ultus-un intse ''ink''ez
    dubá ''uyulhni, “Sbá si cha O sbá soo hoonzoo-un sghá holts''it!”'
  kan-OKCV: ಏಸಾವನು ತನ್ನ ತಂದೆಯ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ವ್ಯಥೆಪಟ್ಟು ಗಟ್ಟಿಯಾದ ಸ್ವರದಿಂದ ಅತ್ತನು.
    ತನ್ನ ತಂದೆಗೆ, “ತಂದೆಯೇ, ನನ್ನನ್ನು ಕೂಡಾ ಆಶೀರ್ವದಿಸು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Iso fu vua ije asoe fuone fu kuaemo ije fiemo fuka
    ma isei. Ijadufuo fu uri urukeigia vijena nimekinu kuae, Ate asoeno, ni daro ije
    be duaku na mieno kuae.
  tam-2017: 'ஏசா தன் தகப்பனுடைய வார்த்தைகளைக் கேட்டவுடனே, மிகவும் மனமுடைந்து அதிக
    சத்தமிட்டு அலறி, தன் தகப்பனை நோக்கி: “என் தகப்பனே, என்னையும் ஆசீர்வதியும்” என்றான்.'
  spa-RV-1909: 'Como Esaú oyó las palabras de su padre, clamó con una muy grande y
    muy amarga exclamación, y le dijo: Bendíceme también á mí, padre mío.'
  ron-BTF: 'Şi când Esau a auzit cuvintele tatălui său, a strigat cu un strigăt mare
    şi grozav de amar şi a spus tatălui său: Binecuvântează-mă şi pe mine tată.'
  eng-WEBP: When Esau heard the words of his father, he cried with an exceedingly
    great and bitter cry, and said to his father, “Bless me, even me also, my father.”
  eng-FBV: When Esau heard his father's words, he cried out in great anger and bitterness,
    and pleaded with his father, “Please bless me too, my father!”
  nld-1939: 'Toen Esau dit van zijn vader vernam, brak hij in luide en bittere jammerklachten
    los, en zei tot zijn vader: Vader, zegen ook mij!'
  nch-BL: 'Quema Esaú quicajqui cati itata quiijto, tzajtzic tahuel chicahuac ica
    miyac tequipacholi huan teipa quiijto: ―¡Techtiochihua nojquiya, papá!'
  tfr-NTPO: Kuya ga sl̈atong jl̈õkoyo, iir goshko. Tjl̈ẽ ga «¡Data! ¡Tjl̈õkwo l̈os
    ber pjl̈ú bor kong bakoe!» l̈e.
  vie-1934: 'Vừa nghe dứt lời cha, thì Ê-sau la lên một tiếng rất lớn, và rất thảm
    thiết mà thưa cùng cha rằng: Cha ơi! xin hãy chúc phước cho con luôn nữa!'
  hin-CV: अपने पिता की ये बात सुनकर एसाव फूट-फूटकर रोने लगा और अपने पिता से कहा, “पिताजी,
    मुझे आशीष दीजिए, मुझे भी!”
  eng-OURB: When Esau [Hairy] sh'ma ·heard obeyed· the words of his father, he cried
    with an exceeding great and bitter cry, and said to his father, “Bless me, even
    me also, my father.”
  spa-BES: 'Y oyendo las palabras de su padre, Esaú lanzó un gran y amargo clamor,
    y dijo a su padre: ¡Bendíceme a mí, oh mi padre!'
  tdx-tdx: Ie nahajanjiñe i saontsin-drae’ey t’i Esave, le nampipoñake fañgoihoy añ’
    afero naho nanao ty hoe aman-drae’e, Tatao iraho, izaho ka, ry Raeko!
  vid-vid: Esau loyahuliche ulonzi wa mhaza wa heye, nakaluka kulila kwa usungu. Hamba
    nakamlonjela mhaza wa heye, “Mhaza wa heni, dedede unhambichize na heni!”
  pwg-pwg: Ina mamai ina sisiya ivi yanei na Iso nuwanuwana ipoya kirakai da ere tutuna
    ivona bo, “Mamai, nakanani na taku bade kevi biibiiniku.”
  eng-OKE: When Esau heard the words of his father, he cried a cry, great and bitter
    exceedingly. And he said to his father, Bless me, also, me, father!
  tha-KJV: เมื่อเอซาวได้ยินคำกล่าวของบิ​ดาก​็ร้องออกมาเสียงดั​งด​้วยความขมขื่น และพู​ดก​ับบิ​ดาว​่า
    “​โอ บิ​ดาเจ้าข้า ขออวยพรข้าพเจ้า ขออวยพรข้าพเจ้าด้วยเถิด”
  por-BR-2018: 'Quando Esaú ouviu as palavras de seu pai clamou com uma muito grande
    e muito amarga exclamação, e lhe disse: Abençoa também a mim, meu pai.'
  bco-bco: Iso꞉ e iyaya꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉, e mada halaido꞉ ya꞉lakiyo꞉ iyamo꞉wo꞉
    a꞉la꞉sio꞉, “Dowa, nelo꞉ nafale mesea꞉kiyo꞉ dinali sama.”
  deu-ELO: 'Als Esau die Worte seines Vaters hörte, da schrie er mit einem großen
    und bitterlichen Geschrei über die Maßen und sprach zu seinem Vater: Segne mich,
    auch mich, mein Vater!'
  ktm-ktm: Iso ihrungii ihpa kurti pe iy ihretek ile mo-on pe idehel pe ipe ihpa,
    “Eri we ou apatihi yu ti yi, tomo!”
  caa-caa: 'Pero conda e Esaú uyubꞌi tunor era, cay aru taca inteꞌ nuxi nuc y uyare
    utata cocha era y che: —Tata, chojbꞌesen nen ubꞌan, che e Esaú uyare utata.'
  eng-WYC-2018: When the words of the father were heard, Esau roared with a great
    cry, and was astonished, and said, My father, bless thou also me. (And when he
    heard his father’s words, Esau roared with a great cry, and was astonished, and
    said, My father, thou must also bless me!)
  epo-epo: 'Kiam Esav aŭdis la vortojn de sia patro, li ekkriis per tre granda kaj
    maldolĉa krio, kaj diris al sia patro: Benu ankaŭ min, ho mia patro!'
  uig-PIN: 'Əsaw atisining sɵzlirini anglapla intayin eqinarliⱪ ⱨalda ün selip aqqiⱪ
    pǝryad kɵtürüp atisiƣa: — Menimu, i ata, menimu bǝht-bǝrikǝtligǝyla! — dedi.'
  beo-beo: 'Amo nabaloba, Iso da digini wele sia:i, “Ada! Dia hahawane dogolegele
    misa:ne nana sia: nama amola ima!”'
  tpi-OTNT: Taim Iso i harim dispela tok, em i krai nogut tru. Na em i tok olsem,
    “Papa, givim blesing long mi tu.”
  hau-SA: Sa’ad da Isuwa ya ji kalmomin mahaifinsa, sai ya fashe da kuka mai zafi
    kuma da ƙarfi, ya ce wa mahaifinsa, “Ka albarkace ni, ni ma, baba!”
  udu-udu: 'Ka Iisu ciḵki gwo ’peni com mo tani a’di ’therki dhan ko ki ’bi’th mo
    dhali ko ki jabu’th ki ḵu’bu/ ḵu’bu/ mo, dhali o com gwo mo ki: ’Bori aha/ mii
    mo ma, isi aha/ gara/ si’dayi, ayy ababam pem mo.'
  uig-LAT: 'Esaw atisining sözlirini anglapla intayin échinarliq halda ün sélip achchiq
    peryad kötürüp atisigha: — Ménimu, i ata, ménimu bext-beriketligeyla! — dédi.'
  nde-nde: Kwathi u-Esawu ewezwa amazwi kayise, wakhala kakhulu okuzwisa ubuhlungu
    wathi kuyise, “Ngibusisa lami njalo, baba!”
  ton-ton: Pea kuo fanongo ʻa ʻIsoa ki he ngaahi lea ʻa ʻene tamai, pea tangi ia ʻi
    he leʻo lahi mo fakamamahi, ʻo ne pehē ki heʻene tamai, “Ke ke tāpuaki au, ʻio,
    ko au foki, ʻa ʻeku Tamai.”
  ces-1613: 'Uslyšev Ezau slova otce svého, zkřikl hlasem velikým, a hořkostí naplněn
    jest náramně, a řekl otci svému: Požehnejž mně, i mně také, můj otče!'
  eko-eko: 'Ezawu n''oosiila mattakhuzi apale a papaawe khwiiphiiriwa khulila venkivene,
    khunvekela papaawe yoori: “Na-miyo paapa mwikiparikhiye!”'
  nss-nss: Esau ihilingi nongna taman, pe yiy ara irang turut pe ipa, “Tomo, wou aiki
    lomwes tam kisa kili yo yi.”
  eng-WMB: When Esau heard the words of his father, he cried with an exceedingly great
    and bitter cry, and said to his father, “Bless me, even me also, my father.”
  tam-TCV: தன் தகப்பனின் வார்த்தைகளைக் கேட்டவுடனே ஏசா மனங்கசந்து, சத்தமிட்டுக் கதறி
    அழுது தன் தகப்பனிடம், “அப்பா என்னையும் ஆசீர்வதியுங்கள்” என்றான்.
  ceb-ULB: Sa pagkadungog ni Esau sa gipamulong sa iyang amahan, mitiyabaw siya sa
    makusog ug mihilak pag-ayo, ug miingon siya sa iyang amahan, “Panalangini usab
    ako, amahan ko.”
  mkn-mkn: Dengar dia pung bapa omong bagitu, ju Esau saki hati deng manangis makarereu,
    deng omong karás-karás bilang, “Aduuu! Papa, é! Kasi berkat sang beta ju, papa!”
  pol-UBG: 'A gdy Ezaw usłyszał słowa swego ojca, podniósł donośny krzyk pełen goryczy
    i powiedział swemu ojcu: Błogosław też i mi, mój ojcze.'
  agr-agr: 'Tusa apaji tutai Esaú antuk, kajeka buutak: “¡Apawah, minash wait aneasam
    pegkegnum yumigtujiah!” tau.'
  kyc-kyc: Rakangena pii doko Iso sepala ee lao ipwakuku nyiya. Dopa pyuo lapala Rakaneme,
    namba opetaeko elyape keta pisinyi pyambwape, leya.
  urd-GVU: یہ سن کر عیسَو زوردار اور تلخ چیخیں مارنے لگا۔ ”ابو، مجھے بھی برکت دیں،“
    اُس نے کہا۔
  deu-1912: 'Als Esau diese Rede seines Vaters hörte, schrie er laut und ward über
    die Maßen sehr betrübt und sprach zu seinem Vater: Segne mich auch, mein Vater!'
  ntj-ntj: Nyangka Yiitjulu kuliralpi kurrurnpa wiyarringu yularranytja. Palunyalu
    tjapirnu, “Mama, ngayukutarrartu-tju walykumunu watjala wanti.”
  row-row: Rena ama na olaꞌ taꞌo naa ma, Esau rala na mera, de nggae ma nggasi nahereꞌ
    nae, “Adoo! Amaꞌ e! Fee au papala-babꞌanggiꞌ boe!”
  kan-2017: ಏಸಾವನು ತನ್ನ ತಂದೆಯ ಮಾತುಗಳನ್ನು ಕೇಳಿ ದುಃಖಾಕ್ರಾಂತನಾಗಿ ಬಹಳವಾಗಿ ಅಳುತ್ತಾ, “ಅಪ್ಪಾ,
    ತಂದೆಯೇ, ನನ್ನನ್ನು ಸಹ ಆಶೀರ್ವದಿಸು” ಎಂದು ಬೇಡಿಕೊಳ್ಳಲು ಇಸಾಕನು,
  ena-ena: Lɨci Iso igahɨlavɨla humɨgaŋ vɨhɨlɨ viavɨla ilɨha ilɨha abami. Iavaŋ uami.
    Iadɨ avi huaci lamɨha uami.
  tgo-tgo: Mbaŋa Iso i loŋwa utuutuko iyako weya ramae, i randa na ghalɨŋae laghɨye
    moli weiye le gharevɨrɨ laghɨye na i dage weya ramae iŋa, “Bwebwe, mbowo u giyamava
    iya mwaewona iyana e ghino!”
  yap-yap: Fa’ani rung’ag Esau ni aram rogon, me pag laman ngalang nge yor me ga’ar,
    “Chitamag, kum yibilayeg!”
  tet-tet: Rona aman dale nunia, Esau laran moras kedan. Nia tanis nodi nusu naꞌak,
    “Adeei, ama! Foo tenik matak-malirin baa haꞌu!”
  hlt-MCSB: Esau loh a napa kah olka te a yaak tih a len la pangngawlnah neh hluthlut
    mat pang. A napa taengah, “A pa, kai khaw yoethen m'pae,” a ti nah.
  mdy-ETH: ዔኤሳዎ ዬያ ዋይዜ ዎዶና ዑኡዞ ዼጊዲ ዒናፓ ዬኤካዖ፦ «ዓዴ፥ ታናኣ ዓንጄ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Esau tee asɛm a nʼagya kaeɛ no, ɔno nso de awerɛhoɔ teaam dendeenden,
    ka kyerɛɛ nʼagya sɛ, “Agya! Hyira me. Hyira me nso bi!”
  bhl-bhl: 'Dangei, Iso e alew Aisak em weng kilisomi, gaanin fian mak gaaneko, sakik
    ilum kuluko, amemin fian mak kesomi, alew elo kitil weng mak bokolewomele: “Eke,
    aatim a! Nelo nakati bamki dunema! Bamki dunema!”, dangeko, geense kale.'
  con-NTPO: 'Esaúja tise yaya su''choma pañamba quian''me i''namba fundopa afa: —Ñanga''qque
    ñotsse tsoña''chove afaja, yaya.'
  eng-WEBU: When Esau heard the words of his father, he cried with an exceedingly
    great and bitter cry, and said to his father, “Bless me, even me also, my father.”
  bnp-bnp: Na tahuna e Esau i longoa a ngava i taki e tamana, i upu tala a nangi,
    i tangi. Lakea i takia e tamana, “Tata, o gamai iau, iau tara!”
  wal-wal: Eesawi ba aawaa qaalaa siyido wode, ba qaalaa xoqqu oottidi, daro yibbaata
    yeehuwaa yeekkiiddi ba aawaa, “Tana anjja; ta aawau, tanakka anjja!” yaagiis.
  mgh-mgh: 'Vano Isawu weewilyawe moolumo athumwane ale, ahothulana ni unlaka ahokhuwa
    wowirunya eerelaka athumwane: Nkireerihe ni mi, paapa.'
  acu-NT: 'Tamati nuna antuk kajes juutak: —Apaachi, winasha pengker awajtusam Yusjai
    tajame turuttia, —timiayi.'
  spa-PDDPT: 'Cuando Esaú oyó las palabras de su padre, dio un grito atroz lleno de
    amargura y pidió a su padre: ¡Bendíceme también a mí, padre mío!'
  gun-gun: 'Ha''e rami tuu ijayvu rã Esaú oendu vy nda''evei vaipa. Ha''e vy aipoe''i
    nguu pe: — Xeru, xee voi ta''vy xereroayvu porã ''rãgue.'
  agu-BL: 'Yi wi''t tbital Esaú yi yol yi taj, saje''n tzun bu''k jun chin o''kl te
    talma''. Ej nin chin wi'' nin bantz tan sich''. Itzun taltz: —Ncha''tz in ta'',
    tak''u'' mu''ẍ banlu'' swibaj.'
  eng-PEV: Then Esau got really upset, and he yelled out. Then he said, “My father,
    please ask God to be good to me too.”
  ilo-ULB: Idi nangngeg ni Esau dagiti sao ti amana, nagsangit isuna iti kasta unay
    ken nasaem ti panagsangitna, ket kinunana iti amana, “Bendisionannak met, amak.”
  kpg-kpg: Esau ga iloo ia bolo ma guu hai beelaa, geia ga daamada gaa dangi, gaa dangi loo
    gi nua loo mo di wawwawe huoloo, mo di helekai, “Tamana, gaamai labelaa gi di au
    do maluagina!”
  uig-ARA: 'ئەساۋ ئاتىسىنىڭ سۆزلىرىنى ئاڭلاپلا ئىنتايىن ئېچىنارلىق ھالدا ئۈن سېلىپ
    ئاچچىق پەرياد كۆتۈرۈپ ئاتىسىغا: ــ مېنىمۇ، ئى ئاتا، مېنىمۇ بەخت-بەرىكەتلىگەيلا!
    ــ دېدى.'
  bsp-bsp: 'Ntɛ Esay ene moloku ma kas mɔ, k''ɛmbɛr kəbebe, k''oŋkulɛ-kulɛ pəpɔŋ,
    k''oloku kas: «Ina sɔ mətolan'' em pətɔt Papa.»'
  bps-bps: Na kaklinge Isaw ani too mlanu du bong klidù i nawan, na manan di maan,
    “Mà, lêman ge beg mni di Dwata, du fye mlé di deg kafye.”
  mbs-mbs: Pegdineg i Esau te inikagi te amay din, ontò sikandin migkelag aw migkoliyà,
    aw minikagi sikandin, “Amà, pegtawal-tawal ka heman amon mèpiya se ibegay te Timanem
    diyà kanak.”
  tof-tof: Isao tóba aban bóktan nóma arrkrrurr, wa ngürsilpükü wirri yón taegwarr
    ipadórr. Tóba abdó bóktanórr wagó, “Ka ta inzan, ba-óe, ma kürü bles kyó!”
  sus-sus: Esayu to a baba xa masenyi mɛ, a bɔɲɛ naxa mini, a naxa sɔnxɔɛ gbegbe rate.
    A naxa a baba mayandi, «N baba, duba n fan bɛ.»
  pon-2006: Esau lao rong mepwukat, e ahpw weriwer oh nsensuwedla mehlel, e ahpw ndaiong
    eh pahpao, “Ipa, menlau pil kapaiaiehda.”
  jae-jae: Esau gêŋô tamanê biŋ tonaŋ ma kêwakic to kêtaŋ lasê ma kêsôm gêdêŋ tama
    gebe “O tamoc, ônam mec aê amboac tonaŋgeŋmaŋ.”
  ksd-ksd: 'Ba Esau i ga valongore ra tinata kai tamana i ga tangi na kaia, ma i ga
    takunuan ra balana, ma i ga biti tai tamana: Tamagu, una ti vadoane bula iau.'
  tur-YTC: Esav babasının sözlerini işitince çok büyük ve acı bir feryatla ağladı
    ve babasına, “Beni de kutsa, ey baba” dedi.
  bel-N: 'Калі пачуў Эзаў словы бацькі свайго, закрычаў крыкам вялікім і надта горкім,
    і сказаў бацьку свайму: “Дабраславі мяне, таксама і мяне, ойча мой!”'
  grc-BRENT: Ἐγένετο δὲ ἡνίκα ἤκουσεν Ἡσαῦ τὰ ῥήματα τοῦ πατρὸς αὐτοῦ Ἰσαὰκ, ἀνεβόησε
    φωνὴν μεγάλην καὶ πικρὰν σφόδρα· καὶ εἶπεν, εὐλόγησον δὴ κᾀμὲ, πάτερ.
  ind-AYT: Ketika Esau mendengar perkataan ayahnya itu, Dia menjerit dengan suara
    yang sangat nyaring dan penuh kepahitan. Lalu, dia berkata kepada ayahnya, “Berkatilah
    juga aku, Ayahku!”
  lid-lid: Eme Iso anuhun boho taman badeh, iy tabaniy bohon i ta ndrelen. Eme iy
    anya, “Tama jo ale, jo ale ou atehei nyosowan ki la-uk!”
  eng-NNA: As soon as Esau heard that word he became upset. Truly he cried loudly
    there. He begged his father, “Give your good word to me also!”
  nya-nya: Esau atamva mawu a abambo ake, analira mokweza ndi mowawidwa mtima nati
    kwa abambo ake, “Inenso dalitseni abambo anga!”
  hrv-hrv: 'Kad je Ezav čuo riječi svoga oca, kriknu glasno i gorko zaplaka pa reče
    svome ocu: “I mene blagoslovi, oče!”'
  mps-mps: Te sogo Isogo te tiwai po wabo odobaso, polo aga dwai homu mu eyu, aga
    dwai gela mu wali. Tama agai te po wai, “Ayao, te nago gasa dwagi yai po te enaba
    me mao,” wali.
  llg-llg: Esau namanene aman kokolak nae leondia, boe ma dalen hedis, de nakaleleu,
    ma ana kokolak natingga, nae, “Awii! Ama aa! Fee au babaꞌe-babatik boe, ama!”
  tpi-tpi: Taim Iso i harim dispela tok, em i krai nogut tru. Na em i tok olsem, “Papa,
    givim blesing long mi tu.”
  dan-1931: 'Da Esau hørte sin Faders Ord: udstødte han et højt og hjerteskærende
    Skrig og sagde: “Velsign dog også mig, Fader!”'
  vie-OVCB: 'Ê-sau bật khóc: “Cha ơi, cha cứ chúc phước cho con với.”'
  lbk-lbk: Isnan nanngelan Esau isna, ke na't inpapangekhe ay nen-akha ya chadlos
    nenngegngeg ay nangwanin, “Bomindisyon ka achi akhes ama!”
  guj-2017: જયારે એસાવે પોતાના પિતાની વાત સાંભળી, ત્યારે તે મોટી તથા બહુ કારમી બૂમ
    પાડીને રડ્યો અને પોતાના પિતાને કહ્યું, “મારા પિતા, મને હા મને પણ, આશીર્વાદ આપ.”
  byr-byr: '@see-verse:GEN.027.033'
  awx-awx: Tiwänä Iso nanätä unin yawän natäke, butayä hikngä natäke, kwänämu bulämbam
    hikngä yangotikut. Yangotixäwik “Nana, näxäyä wam gwalängu änamiyo,” yang inikut.
  pon-2006A: Esau lao rong mepwukat, e ahpw weriwer oh nsensuwedla mehlel, e ahpw
    ndaiong eh pahpao, “Ipa, menlau pil kapaiaiehda.”
  por-BRBSL: 'Quando Esaú ouviu as palavras de seu pai, ele chorou com um grito extremamente
    grande e amargo, e disse a seu pai: “Abençoe-me, a mim também, meu pai”.'
  aly-aly: Esau artewentyel arlkemel artnek, aynikwarl awek-penh, “Kel ayenhan ntwa
    alhela arrpemarl!” Esau-el ilek.
  cth-cth: Esaw ni a na pa e lawk dei e a thai navah, pueng hoi a ka teh a na pa koevah,
    Oe apa, kai hai, yawhawinae na poe telah atipouh.
  twi-twi: Bere a Esau tee asɛm a nʼagya kae no, ɔno nso de awerɛhow teɛɛ mu denneennen,
    ka kyerɛɛ nʼagya se, “Agya! Hyira me. Hyira me nso bi!”
  hlt-hlt: Esau loh a napa kah olka te a yaak tih a len la pangngawlnah neh hluthlut
    mat pang. A napa taengah, “A pa, kai khaw yoethen m'pae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu keè o cicɛ bɛ́i ntì kòo yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀, kòo kuɔ́nko mɛdiɛ̀
    nkɛ dɔ̀: N cicɛ múnkɛ m pɑ̃ mɛsɑ̀ɑ̀!'
  msy-2020: Ezɨ Iso kamaghɨn oregha, a bar puvɨram azia ghaze, “Afeziam, uaghan deragh
    na damigh!”
  txq-txq: Esau namanene aman kokolak talo naa, boe ma dalen hedis, de buꞌi nakarereu
    ma ana kokolak nahere nae, “Awii! Papa, ee! Fee babaꞌe-babatik neu au boe, papa!”
  aaz-aaz: Anneen in aamf ee naꞌuab on naan ate, naiꞌ Esau neekn ee nameen, ma nkae
    npin-pinus. Ma naꞌaub naher-heer am nak, “Koi, aam! Amfee kau tetus amsaꞌ, tua!”
  azb-azb: 'Esav atasının sözlərini eşidəndə ucadan və acı səslə fəryad edib dedi:
    «Ay ata, mənə də xeyir-dua ver».'
  eng-DBY: When Esau heard the words of his father, he cried with a great and exceeding
    bitter cry, and said to his father, Bless me — me also, my father!
  hin-2017: अपने पिता की यह बात सुनते ही एसाव ने अत्यन्त ऊँचे और दुःख भरे स्वर से
    चिल्लाकर अपने पिता से कहा, “हे मेरे पिता, मुझ को भी आशीर्वाद दे!”
  wol-KYG: 'Esawu dégg li baayam wax rekk, yuuxu yuux gu réy ndax naqar. Mu ne baayam:
    «Ngalla baay, ñaanal ma, man itam.»'
  swp-swp: Isoa tamana ena riba i ataei abo ie dou ma arina lailaina, ena dou i kalapi
    ariri, i ribalau tamana arinai i ene, “Aioi, tamagu e, eau hinage u ribahelologu!”
  bjr-bjr: Eesaufa mina iriseenoo firaaqoo aundurai sukaqoofanoo qinau. Oo qipoo qini
    faqa qifaaqooqa qimia.
  eng-YLT: When Esau heareth the words of his father, then he crieth a very great
    and bitter cry, and saith to his father, 'Bless me, me also, O my father;'
  heg-NTPO: Ming ama ka tek ela kon, Esau dalen ili, le lobo-lau nol aa mumuun noan,
    “Idaah papa! Bel hangun se auk kon le papa!”
  ptu-ptu: 'Tappana nahingngi Esau tä'' deem pada samasussa penabanna lambi'' kaoli-oli
    sumahho anna nauai: “Pa''lambeannä'' kao duka'' ambe''.”'
  bzd-NTPO: 'Mik Esaú tö ì ché iyë́ tö e'' ttsé, eta̱ ie'' e̱rianeka̱ a̱neka̱ tai̱ë
    ta̱ ichéitö: —¡A yë́wö, ye'' a̱ e̱r buaë chö́ ñies!'
  kwf-kwf: KaidaꞋi sa Esau rongoa alaꞋanga neꞋeri, nia ka kwaimanatai liu naꞋa, ma
    nia ka angi ka oꞋomae liu naꞋa, ma nia ka fata Ꞌuri, “MaꞋasi Ꞌae, ꞋOke faꞋaleꞋa
    nau logo maꞋi.”
  eng-WYC-2017: When the words of the father were heard, Esau roared with a great
    cry, and was astonied, and said, My father, bless thou also me.
  eng-WMBB: When Esau heard the words of his father, he cried with an exceedingly
    great and bitter cry, and said to his father, “Bless me, even me also, my father.”
  spp-spp: 'Ɲyɛ Ezawu à puru lógo u tuŋi ɲwɔ na ke, ka u lùuni si yîri, ka u u ŋkyáala
    fànha na, maa tufooŋi ɲáare: «Baba, jwóŋi wà le mii á mú kɛ!»'
  aey-aey: Saen Iso uqa memegna je eu dah mimei uqa geh bahic gemagna isec qaqaji
    memeg madon, “O mei, ija eeltaga. Ijaha eeltaga,” don.
  urd-GVH: यह सुनकर एसौ ज़ोरदार और तलख़ चीख़ें मारने लगा। “अब्बू, मुझे भी बरकत दें,”
    उसने कहा।
  rug-rug: Meke sipu avosia Isoa sapu gua asa, si kabo va ululae sisigiti si asa meke
    zama, “Ke tamaqu, mu mana nau tugo!” gua si asa.
  gaz-gaz: Esaawu yommuu waan abbaan isaa dubbate dhagaʼetti, abbaa isaatiin, “Yaa
    abbaa ko, anas eebbisi!” jedhee sagalee ol fudhatee hiqqifatee booʼe.
  fra-LSG: 'Lorsque Ésaü entendit les paroles de son père, il poussa de forts cris,
    pleins d’amertume, et il dit à son père: Bénis-moi aussi, mon père!'
  gnn-gnn: Bala ŋayi Yetjunydja bena yatjurruna wirrkina dhika, “Mäḻu, ŋarrakunydja
    wekaŋana Godkuŋunydja ŋunhi dhäruk,” bitjarrana ŋayi yukurrana waŋana.
  yal-yal: Esayu to a baba falan mɛ, a bɔɲɛn yi mini, a yi sɔnxɔ gbegbeen nate. A
    yi a baba mafan, a naxa, “Duba n fan xa, n baba.”
  gum-gum: 'Inchen Esaúbe møskai trendaig wamwan mørabe, truba mur wamab trashib,
    purø kørrø isui inchib ¡karren kønrrab! chib kishibig køn, trenchib: —Nai møskai,
    tiusmanda nangucha tru mayanguen tabig nebuig kømigwan trannrra— cha.'
  iou-iou: Aisaktä ude iwerirän Isotä konäm kotpäŋ jäpi nadäŋkaŋ nani iwetkuk; Nan!
    Kon manka näka udegän näwet yäk.
  haw-1868: A lohe ae la o Esau i ka olelo a kona makuakane, uwe iho la ia me ka uwe
    nui loa, i aku la ia i kona makuakane, E hoomaikai mai ia'u, ia'u hoi, e kuu makuakane,
  arb-NAV: 'فَمَا إِنْ سَمِعَ عِيسُو كَلامَ أَبِيهِ حَتَّى أَطْلَقَ صَرْخَةً هَائِلَةً
    وَمُرَّةً جِدّاً وَقَالَ: «بَارِكْنِي أَنَا أَيْضاً يَا أَبِي».'
  adz-adz: Da gubuꞌ Isau ringanta i raman nan gan igi da iyaiꞌ da irang tsiraꞌ bingan
    ruta wangun barabindan da ini binaꞌ, “Ramangꞌ, wafinti dzi nabinigi!”
  ewe-ewe: Esau de asi avifafa me hehehe. Egblɔ be, “Oo fofonye, yram! Yra nye hã!”
  eng-LEE: When Esau heard the words of his father, he uttered a great and exceedingly
    bitter cry, and said unto his father, Bless me, also me, my father.
  dji-dji: Ngunukiṉing nyani Yisuw djining marrngini, wargugungir wanangir nyani witjiliban
    mirrpmi ṉami, girri gunydjirrgirki inga wanginban, “Ngirrkiban girrgima djanguny
    irra gungban, gunydjirra!”
  gvn-gvn: '@see-verse:GEN.027.033'
  nna-nna: Jampa Esau-lu pinakarrinyi pala muwarr ngarlu kurlu jarrinyi. Ngangkurl
    jirni marrja palanga paliny. Japirr marna japartumurniny palinyju, “Yuwanyi nyuntumili
    ngalypakata muwarr ngajungu pukun.”
  asm-FB: বাপেকৰ এই কথা শুনি এচৌ শোকত ভাগি পৰিল আৰু হুৰাওৰাৱে কান্দি কান্দি বাপেকক
    ক’লে, “পিতৃ, মোক, মোকো আশীৰ্ব্বাদ কৰক।”
  sus-A: عٍسَيُ تٌ عَ بَبَ شَ مَسٍنيِ مّ، عَ بْحّ نَشَ مِنِ، عَ نَشَ سْنشْي فبٍفبٍ
    رَتٍ. عَ نَشَ عَ بَبَ مَيَندِ، «ﭑ بَبَ، دُبَ ﭑ قَن بّ.»
  fra-SBL: 'Lorsque Ésaü entendit les paroles de son père, il poussa un cri extrêmement
    grand et amer, et dit à son père : « Bénis-moi, moi aussi, mon père. »'
  hbo-hbo: כִּשְׁמֹ֤עַ עֵשָׂו֙ אֶת־דִּבְרֵ֣י אָבִ֔יו וַיִּצְעַ֣ק צְעָקָ֔ה גְּדֹלָ֥ה
    וּמָרָ֖ה עַד־מְאֹ֑ד וַיֹּ֣אמֶר לְאָבִ֔יו בָּרֲכֵ֥נִי גַם־אָ֖נִי אָבִֽי׃
  shp-NTPO: 'Jawen papan jaskáakin yoia ninkatatianbi, ikonbiresi sinati saí iananbi,
    Esaú winia iki. Jaskati winiananbi, ja Esaúkan aká iki jawen papa neskáakin: —¡Papá,
    earibi Diossen jawen jakon shinanman, jakonhanon ixon ea yoixonwe! —akin aká iki.'
  eng-WYCLIFFE: Whanne the wordis of the fadir weren herd, Esau rorid with a greet
    cry, and was astonyed, and seide, My fadir, blesse thou also me.
  piu-2006: '@see-verse:GEN.027.033'
  pjt-pjt: Ka Iitjulu nyanga palunya kuliṟa unngu kuraringkula mirara wangkangu, “Mama!
    Ngayunya ngapartjiṉi pukuḻmara.”
  cwe-cwe: Esau viyahulike ivo kalila kwa dizi kulu na giyogiyo ng'hani na kalonga,
    “Tata, na niye iviya nitemele mate!”
  bgs-bgs: Tô igdinág dán si Esau katô igkagi katô ámmà din, tuu igsággó sikandin
    asta igdarawit. Igkagi sikandin, na mà din, “Ámmà, dasal ka ébô madigár pagsik
    tô bággén katô Manama kanak!”
  kik-kik: Rĩrĩa Esaũ aiguire ciugo cia ithe, agĩtumũka na kĩrĩro kĩnene na kĩa ruo,
    akĩĩra ithe atĩrĩ, “Ndaathima! O na niĩ baba ndaathima!”
  ksr-ksr: 'Iisoonoŋ maŋaa qaa jeta ii moma uukonduŋ ama amburereŋ meŋ silama saama
    maŋaajoŋ kokaeŋ weleno: “Amana, nii mono kaaŋagadeeŋ kotuegoŋ nomba.”'
  fra-NCL: 'Lorsqu’Esaü eut entendu les paroles de son père, il jeta un grand cri,
    une plainte très amère, et il dit à son père : « Bénis-moi, moi aussi, mon père. »'
  cek-AK: Esau mah ampa ih lok to thaih naah, tha hoi qah moe, ampa khaeah, Aw, pa,
    kai doeh tahamhoihaih na paek toeng ah, Pa, kai doeh, tahamhoihaih na paek toeng
    ah, tiah a naa.
  xla-xla: Epalati Isotapo koko i dalepame sikemte dupa kolle mate ammama epo atlaiyo,
    “A, na꞉ mape, elele dulu dla dokopala depo halemama koko hapuloma omhallowe itiyamaleye
    hamine,” diyo.
  cuk-cuk: 'Esaú, e-bab weyob ega soge itosgu, nue-nunmak binnasur ise-ogormakar boded.
    Geb e-babga sogded: —¡Baba, ise-nued-binsaed be anga sogmoga!'
  uig-CYR: 'Әсав атисиниң сөзлирини аңлапла интайин ечинарлиқ һалда үн селип аччиқ
    пәряд көтирип атисиға: — Мениму, и ата, мениму бәхит-бәрикәтлигәйла! — деди.'
  pma-pma: Navong Esao raengoni, longe tisa ka muai roha vit, “!Tata, tokol kat nau
    li mun!”
  tel-2017: ఏశావు తన తండ్రి మాటలు విని ఎంతో వేదనతో పెద్ద కేక పెట్టాడు. ఏడ్చాడు. తన
    తండ్రితో “నాన్నా, నన్ను కూడా ఆశీర్వదించు” అన్నాడు.
  hat-BSA: 'Lè Ésaü te tande pawòl a papa li yo, li te kriye avèk gwo kri ak yon vwa
    byen fò, e li te di papa l: “Beni m tou o papa mwen.”'
  kos-kos: Ke Esau el lohng ma inge, el liksreni tung ac wowoyak, ac fahk, “Papa,
    akinsewowoyeyu pac!”
  hbo-WLC: כִּשְׁמֹ֤עַ עֵשָׂו֙ אֶת־דִּבְרֵ֣י אָבִ֔יו וַיִּצְעַ֣ק צְעָקָ֔ה גְּדֹלָ֥ה
    וּמָרָ֖ה עַד־מְאֹ֑ד וַיֹּ֣אמֶר לְאָבִ֔יו בָּרֲכֵ֥נִי גַם־אָ֖נִי אָבִֽי׃
  ibo-ibo: Mgbe Ịsọ nụrụ okwu ndị a si nʼọnụ nna ya, o jiri oke olu kwaa akwa nke
    obi ilu gwa nna ya sị ya, “Gọzie m, mụ onwe m, nna m.”
  ory-ory: ଏଷୌ ପିତାଙ୍କର ଏହି କଥା ଶୁଣିବାମାତ୍ରେ ଅତ୍ୟନ୍ତ ବ୍ୟାକୁଳ ଚିତ୍ତରେ ମହାଚିତ୍କାର କଲା,
    ପୁଣି, ଆପଣା ପିତାଙ୍କୁ କହିଲା, “ପିତଃ, ମୋତେ, ମୋତେ ମଧ୍ୟ ଆଶୀର୍ବାଦ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.027.033'
  chk-chk: Iwe, lupwen Esau a rong mine saman we a üreni, a fokun kechü lon an letipeta
    o tüngor ngeni saman, “Kose mochen kopwe pwal afeiöchüei.”
  ssd-ssd: 'Taŋaka sana le Esau nu pasa ta ismba ŋgamuŋgal ŋayoŋgina le suŋgomba mindesimba
    sakina: Mam, nyaro pasa ande ye sa ŋgina le'
  rop-rop: Wal wen Isau bin irrim det wed, imbin kraikrai nomo lilbit, en imbin jingat,
    “Dedi! Yu gibit langa mi wed brom yu!”
  ukr-1871: 'Почувши ж Езав отецькі слова, заголосив голосом великим, і гірким тяжко,
    та й каже: Благослови ж і мене, панотче!'
  eng-AOI: When Esau heard that he was very angry. He cried out loudly and said, “Father,
    give me a special blessing too.”
  yon-yon: Andoone, Isau kuu awodki ye weng wengamberekore, ye niindem aom yewed kandekore,
    naawonmo ameng kamene yambe yaa yedmoon “Ambe! Ne kangkon amun keruwe!” andoon.
  bch-bch: Io, Iso ilongo itama ele posanga toa bedaoa, ta ilolo bake ga ingangar
    kapei tau. Ta ikeo, “Apa, kado posanga kemi ngan pamatuanga gau pade!”
  deu-1951: 'Als Esau diese Rede seines Vaters hörte, schrie er laut und ward über
    die Maßen betrübt und sprach zu seinem Vater: Segne mich auch, mein Vater!'
  eng-JPS: 'When Esau heard the words of his father, he cried with an exceeding great
    and bitter cry, and said unto his father: ''Bless me, even me also, O my father.'''
  ubr-ubr: On an werai Esau taman an dura itatam mom on, fonan gagaminai iyoku itou
    fufuan ato ifefeyan iyau, “Tamau, yau mat am bai momogin eiteu.”
  srp-1865: 'A kad èu Isav rijeèi oca svojega, vrište iza glasa i ožalosti se veoma,
    i reèe ocu svojemu: blagoslovi i mene, oèe.'
  lug-lug: Awo Esawu bwe yawulira ebigambo bya kitaawe ebyo, n’atulika n’akaaba nnyo
    nnyini, n’agamba kitaawe nti, “Nange mpa omukisa, ayi kitange.”
  heb-heb: כשמע עשו את דברי אביו ויצעק צעקה גדלה ומרה עד מאד ויאמר לאביו ברכני גם
    אני אבי׃
  ben-IRV: বাবার এই কথা শোনামাত্র এষৌ ভীষণ ব্যকুলভাবে কাঁদলেন এবং নিজের বাবাকে বললেন,
    “হে বাবা, আমাকে, আমাকেও আশীর্বাদ করুন।”
  pan-pan: ਜਦ ਏਸਾਓ ਨੇ ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਕੁੜੱਤਣ ਨਾਲ ਭੁੱਬਾਂ ਮਾਰ ਕੇ ਆਪਣੇ
    ਪਿਤਾ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਪਿਤਾ ਮੈਨੂੰ, ਹਾਂ, ਮੈਨੂੰ ਵੀ ਬਰਕਤ ਦਿਓ।
  tkr-tkr: 'Dekkee eyhenbı g''ayxhımee Esavee k''arats''ana ts''ir haa''a: – Dek,
    zasıb xayir-düə hevle, zınar xayir-düəna he''e!'
  mwp-mwp: Nuydh nanga Isaw karngemin, nungu mamu kasa may mina koey gimiya umay kedha,
    ‘Ngayapa gar mar nginungu woenab, Bab!’
  mya-JVB: အဘ ဆိုသော စကား ကိုဧသော ကြား လျှင် ၊ အလွန် ပြင်း သောအသံနှင့် သည်းထန် စွာ
    ငိုကြွေး လျက် ၊ အိုအဘ ၊ အကျွန်ုပ် ကိုလည်း ကောင်းကြီး ပေးပါလော့၊ ပေးပါလော့ဟုဆို
    လေသော်၊
  tte-O: Saugana Iso tamana ana walo ibenalagili bwaine koina imunamunai lalakina
    yo ivalam kainana lalakina yo iba, “Tamagu, yau nuwanuwagu am walo-mulolo kuyeyama
    koliyau.”
  tbg-tbg: Viva minti tuvaro Isova vira uva iriro, noraiqaakero mpo ike tivakero nai
    qorara tiharo, Mpo, qaao, kauqu tuahera kehara tivata koqema timitaane, tiro.
  hmo-hmo: Esau ese iena tamana ena hereva ia kamonai neganai ia tai, ia tai mai boiboi
    danu, iena tamana dekenai ia taitai, ia gwau, “Lau danu, tamagu e, oi hanamoa
    lau dekenai.”
  ata-ata: Xe Esau mulomu aloxo ne la laꞌiaxu misevile. La sou mutaloxu iii mii e
    toxoxaꞌa loxo ꞌo, sou mutama. Xe muavuti la muvikala tamatama mulai noxou momu
    aloxo ꞌo, “Naalusilo kalumo, eni kalumo naalusilo, mamilo soxu!”
  nfa-nfa: Ropa tadèngi nare, Esau roe ai ca palèpa, ka na tangi dꞌara pèdꞌa dènge
    roma iisi, aku nèngu na, “Tasamia ne, ama, ee! Bagi hia jaꞌa berkat hèi ma.”
  urd-urd: ऐसौ अपने बाप की बातें सुनते ही बड़ी बुलन्दी और हसरतनाक आवाज़ से चिल्ला
    उठा, और अपने बाप से कहा, “मुझ को भी दुआ दे, ऐ मेरे बाप! मुझ को भी।”
  rus-SYN: 'Исав, выслушав слова отца своего Исаака, поднял громкий и весьма горький
    вопль и сказал отцу своему: отец мой! благослови и меня.'
  cbt-NTPO: 'Pa''pin naporinso natanahuaton, Isaoso co napion cancantaton na''nëmiatërin.
    Na''nëton pa''pin nontërin: —¡Canta tata, noya ya''huëca''huaso marë'' sha''huitoco!
    itërin'
  bqc-SIM: 'Kɛ́ Esau a mae yã́pi mà, à búbuapã̀lɛ à ↄ́ↄlↄ̀ à kɛ̀ wɛ̃na, ↄ̃
    à mɛ̀: Baa! Sa''olɛkɛmɛɛ sↄ̃.'
  tcz-CHONGTHU: Chuin Esau in apa thusei jouse chu angai chai sohhel phat'in Esau
    jong ha kan akap'in hatah in alunghang in apa komma atao kit'in, “Hepa keima jong
    phatthei nei boh teitei in ong,” ati.
  mar-mar: जेव्हा एसावाने आपल्या बापाचे शब्द ऐकले, तो खूप मोठ्याने ओरडून आणि दुःखाने
    रडून म्हणाला “माझ्या पित्या; मलाही आशीर्वाद द्या.”
  tcs-tcs: Wen Iso i bin lisen dem tok wanem em papa bin spik, em bin krai prapa laudwan
    lo wailwei, ane em bin spik diskain po papa blo em, ‘Yagar! Papa, aske God po
    blese mi tu gar.’
  qub-qub: 'Chayno papänin nishanta wiyaycur Esaüga fiyupa wagar gapararan. Llaquicur
    niran: «¡Papä, nogatapis bindisyunta gomay ari!» nir.'
  bqp-bqp: 'Kũ Isau a de yã pìi mà, à pũ̀tã à ↄ́ gbãna dↄ̀ à kɛ̀ wɛ̃nda, akũ
    à pì: Baa! Ǹ sa''olɛ kɛmɛnɛ dↄ.'
  hat-hat: 'Lè Ezaou tande sa, yon sèl kòlè moute l'', li tonbe rele byen fò: -Beni
    m'' tout non, papa!'
  eng-BSB: When Esau heard his father’s words, he let out a loud and bitter cry and
    said to his father, “Bless me too, O my father!”
  tod-tod: 'Siɛgi zu Ezawu kɛɛɠɛ wooiti mɛnini da, é ɓainni ga woo wola, é ziiɠaawana
    ɓeei wola looni, é ɠɛ kɛɛɠɛ ma: «Kɛ̀ɛ, tuya loo bɛ̀, nà ɓalaagi!»'
  eng-WEBPB: When Esau heard the words of his father, he cried with an exceedingly
    great and bitter cry, and said to his father, “Bless me, even me also, my father.”
  kbq-kbq: Iso'a nefa'ma hianke nentahino tusiza huno rimpamo'a haviza nehigeno, tusiza
    huno zavira neteno nafa'amofona anage huno asmi'ne, nafa'nimoka! Nagri'enena ana
    zanke hunka manurenanto!
  nhe-BL: 'Quema Esaú quicajqui tlen itata quiijto, tzajtzic tlahuel chicahuac ica
    miyac cuesoli huan teipa quiijto: ―¡Xinechtiochihua nojquiya, Papá!'
  bus-bus: 'Kɛ̀ Isau a de yã pì mà, à pũ̀tã à ↄ́ gbãaa dↄ̀ à kɛ̀ wɛ̃nda, ben à
    bè: Baa! Ǹ sa''olɛ kɛmɛ dↄ.'
  gub-BL: Ize'eg henu mehe Ezau uhapukaz kury, ta'e iro tuwe ize'eg awer izupe a'e
    xe. — Heru, emono neze'egatu herehe nehe no, i'i u pe.
  eng-DRA: 'Esau having heard his father’s words, roared out with a great cry: and
    being in a great consternation, said: Bless me also, my father.'
  knf-knf: 'Wi Eŧawu aŧiinkuŋ uţup wi aşin, ajooţan abot adeebaţ aşë ŋajar maakan
