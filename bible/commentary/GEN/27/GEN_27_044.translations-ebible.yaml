    chachin catonquëma chiminamaso', itërin.
  bqc-SIM: níↄ kuaànↄ we gĩa e n vĩ̀ipi pↄkũma kpálɛ.
  tcz-CHONGTHU: Hiche mun achun ni ejat hijong leh ga umtan na upa Esau lungdam kahsen.
  mar-mar: तुझ्या भावाचा राग शांत होईपर्यंत थोडे दिवस त्याजकडे राहा.
  tcs-tcs: Ane yu mas stap lo em po gudwail, antil da big wail blo bala blo yu i go
