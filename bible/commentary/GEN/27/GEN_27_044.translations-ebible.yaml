verse: GEN.027.044
translations:
  mal-C: നിന്റെ സഹോദരന്റെ ക്രോധം ശമിക്കുന്നതുവരെ കുറെക്കാലം അവിടെ താമസിക്കുക.
  deu-TKW: und bleibe einige Zeit bei ihm, bis sich der Groll deines Bruders legt,
  lin-lin: Vanda mwa mikolo epai na ye kino kanda ya ndeko na yo ekosila.
  cbr-NT: Usai kuantankëx kamina anu pain 'i kuanti 'ain, min xukë́n apan axa mimi
    xuamati nishkë a inúkian
  eng-LSV: and you have dwelt with him some days, until your brother’s fury turns
    back,
  bmu-bmu: Anda yambuk nalö tosatŋi toroqeba malnöŋga datkahö urupikŋan amörima.
  eng-GNV: And tarie with him a while vntill thy brothers fiercenesse be swaged,
  eng-WEBSTER: And tarry with him a few days, until thy brother's fury shall turn
    away;
  nhw-BL: Ximocahua nopona se ome xihuitl hasta quema ayacmo cualantos moicni.
  swh-ONEN: Ukae naye kwa muda mpaka ghadhabu ya ndugu yako itulie.
  bba-bba: Kpɑ ɑ sinɑ mi sɔ̃ɔ mɛɛru ɡɑɑ sere wunɛn mɔɔn bwɛ̃rɑ yɑ̀ n kpunɑ.
  eng-KJVCPB: and tarry with him a few days, until thy brother’s fury turn away;
  cpy-cpy: Ojamani pikantya pijeekawaete janta awijawaeta imashirenka pirentzi.
  mpx-mpx: Yaka alom nuku miminewa ga to lan ehila ya, ana siga talim atena ni laumwal,
  wbp-wbp: Nyinaka nyanungurla ngari jalangu-wiyi kaji nyuntukupurdangka pulya-jarrimi,
    manu kajingki kulu wiri-wangulku nyuntuku nyinami.
  luo-luo: Dak kode kuno mondi nyaka mirimb owadu dog chien.
  meu-meu: nega taina ia dekenai ba noho, ela bona kakamu lalona baine keru.
  npi-ULB: तँप्रति तेरो दाजुको रिस नमरुञ्‍जेल केही दिन त्‍यहाँ उनीसँग बस्‌ र
  yor-yor: Jókòó sí ibẹ̀ títí di ìgbà tí ìbínú ẹ̀gbọ́n rẹ yóò fi rọ̀.
  emp-NTPO: '@see-verse:GEN.027.043'
  ind-ind: Tinggallah di sana untuk sementara waktu sampai kakakmu tidak lagi marah
    kepadamu
  pes-OPCB: مدتی نزد او بمان تا خشم برادرت فرو نشیند
  ssx-ssx: Kutupa ipiki yaapo hosiki haota꞉ mo naka꞉ kamena꞉ mineke panka꞉la꞉eki uniao
  lcm-lcm: Na ku ago e iang ve nia ani mang rukun taun tung kana marala anim a tasim
    ka livus.
  aer-aer: '@see-verse:GEN.027.043'
  tgl-ULB: Manatili ka nang ilang araw sa piling niya, hanggang sa humupa ang galit
    ng kapatid mo,
  nop-nop: Tiŋa adut nai yagigi hatilune dake’walaŋ nadikwihita kwelemawaak.
  kca-kca: щита йӑм кўт уԓа, йайән ԉикәԓ мӑнтаԓ унты,
  cbu-NT: Ashinumsaja zuwanllish watsiyun pastachiya anush kusangcha, tárangiya.
  hui-hui: Í̠ hamenenaga bu miniha tandaga ho kago ereba halu
  wrs-wrs: Wo di dawonam avhoao, etepevna nonam und lohvhoapihamnavra.
  mya-mya: သင်​၏​အစ်​ကို​စိတ်​ပြေ​၍​သင်​သူ့​အား​ပြု​မိ သ​မျှ​ကို​မေ့​ပျောက်​သည့်​အ​ချိန်​အ​ထိ​သူ့​ထံ
    ၌​ခေတ္တ​တည်း​ခို​နေ​ထိုင်​လော့။-
  cbi-NTPO: Tsejtu junga tsanade, ñu' naatala ajara de-ishpuitendyuya,
  bod-N: ཁྱོད་ཀྱི་གཅེན་པོའི་ཞེ་སྡང་ཞི་བའི་བར་དུ་ཁོང་དང་མཉམ་དུ་ཉིན་ཁ་ཤས་ལ་སྡོད༌ཅིག
  wsk-wsk: Ni ilak umu te bager, se ka laun ko gomang yaman kua kaparuk asele tairko.
  kkl-kkl: Pimendi, elap wamtumunba, andori yo uro seneraglamlange kom talul.
  sna-sna: Ugare naye kwechinguva kusvikira shungu dzomukoma wako dzaserera.
  spa-BLM: Quédate con él unos días, hasta que la furia de tu hermano se aleje...
  beu-beu: Ila angmomi iimaela Laban abung mihit laluung, sampe eekaku Esau ealil
  cac-cac: Tzach cann̈ej yed' vin̈ junoc tiempoal masanto tz'ec' yoval sc'ool vin̈
    uc'tac tic.
  swh-ULB: Ukae naye kitambo, mpaka hasira ya ndugu yako itakapopungua,
  bel-bel: і пажыві ў яго некаторы час, пакуль спатоліцца лютасьць брата твайго,
  deu-ELBBK: und bleibe einige Zeit bei ihm, bis der Grimm deines Bruders sich wendet,
  mbb-OT: Ne ziyè ka ubpà dèpa taman te egkaawà is pauk kenikew te kakey nu,
  msc-msc: I ye mɛn a wara ye dooni, foo i kɔrɔcɛ jusu ye ban sumala.
  mal-2015: നിന്റെ സഹോദരന്റെ ക്രോധം ശമിക്കുവോളം കുറെ നാൾ അവന്റെ അടുക്കൽ പാർക്ക.
  tuo-NT: Topʉ tojáníña. Téé mʉꞌʉ maꞌmi cʉ̃ uase peꞌtíca beꞌropʉ topʉre nitʉoya.
  gup-gup: Nungka ngunewohni bu kundedjdjumbungkenh, kaluk bu ngunedanginj kayidyakmen.
  met-met: Ula uwa rangua monga laing sabangama atindi daxaringa.
  gvs-gvs: Amoko goi tuta giyaina kwaiyāka, nakae ana kadókana tuwowom ina egamogamogu
    ikavava.
  rmc-rmc: Ačh ke leste, medik na preačhela e choľi tire phraleskri.
  nlg-nlg: Ko kabu kolua polo ke soko nina lei ghanaghana dika Esau itamua.
  dgr-DOGNT: Nı̨ı̨de wenì ładı̨į̀ ade ts'ǫ̀ łatsaa wexè nàądè.
  pes-OPV: وچند روز نزد وی بمان، تا خشم برادرت برگردد.
  ron-1924: ши рэмый ла ел кытэва време, пынэ се ва потоли мыния фрателуй тэу,
  ben-OBCV: সেখানে অল্প কিছুদিন তাঁর কাছে গিয়ে থাকো, যতদিন না তোমার দাদার রাগ কমছে।
  lex-lex: ne muora mhiol wut lia hande pa me'eta-anni naya'ida-nayaworu, la'pa hyalmu
    yanulu ahankeranni me
  rgu-rgu: Mu leo mamanoso nai naa, losaꞌ aꞌa ma ta namasa no o soꞌ.
  som-som: oo dhawr maalmood isaga la joog, ilaa walaalkaa ciilku ka ba'ayo, iyo ilaa
    walaalkaa cadhaduu kuu qabo ka ba'ayso,
  lat-VUC: habitabisque cum eo dies paucos, donec requiescat furor fratris tui,
  aoi-aoi: akwa k-ambilya yakwujina enuwa-manja aduwaya-wiya. Eneja kembirra ambaka-murra
    arija-langwa kini-yakuwabijiyama nawena ebina ningki-yama-mulangwa nungkuwa akwa
    kinu-werrikuwarruwalyadinama arakba nakina. Akini-yada ngawa ka-larrkiyama ningena
    wurrukwala nungkuwa-wa biya kabu-lawurrakajinama yangkwurrangwa. Nara-manja a-likama
    nungkuwa engku-wa, dukwa kinalakina-kiya yikini-jungweyinama muwilyaba-manja ngawa
    marringa. Biya kembirra nara kinalekbina kinenungkwarba-kiya nganyangwa,” yingi-yama
    Ribeka Jekabu-wa.
  eng-ASVBT: and tarry with him a few days, until thy brother’s fury turn away;
  mna-mna: La mbotmbot kini ma irao tom leleene iluumu.
  ita-1885: E dimora con lui alquanto tempo, finchè l'ira del tuo fratello sia racquetata;
  eng-LXXUP: And dwell with him certain days, until thy brother’s anger
  eng-ULB: Stay with him for a while, until your brother's fury subsides,
  spa-VBL: Quédate con él hasta que la rabia de tu hermano se calme.
  fra-_FOB: Et tu demeureras avec lui quelque temps, jusqu'à ce que la fureur de ton
    frère soit passée,
  mal-mal: നിന്റെ സഹോദരന്റെ ക്രോധം തീരുവോളം കുറെ ദിവസം അവന്റെ അടുക്കൽ പാർക്കുക.
  urd-GVR: Wahāṅ kuchh din ṭhahre rahnā jab tak tumhāre bhāī kā ġhussā ṭhanḍā na ho
    jāe.
  suz-BL: इ लोक्‍ब आ गाइश्‍शो मनांइसे सम्‍म मेक उइ बाक्‍को।
  ita-1927: e trattienti quivi qualche tempo, finché il furore del tuo fratello sia
    passato,
  ckb-ckb: بۆ ماوەیەک لەلای ئەو بمێنەوە هەتا ڕقی براکەت هێور دەبێتەوە.
  eng-BBE: And be there with him for a little time, till your brother's wrath is turned
    away;
  crx-NTPO: '''Ink''ez oozih sinda, ''atsulyaz nyulhutsin ye hunilch''e-i gak naoodleh
    sih.'
  kan-OKCV: ನಿನ್ನ ಸಹೋದರನ ಕೋಪವು ತೀರುವವರೆಗೆ ಕೆಲವು ದಿವಸಗಳು ಅಲ್ಲೇ ಇರು.
  bbb-bbb: '@see-verse:GEN.027.043'
  tam-2017: உன் சகோதரன் உன்மேல் கொண்ட கோபம் தணியும்வரை சிலநாட்கள் அவனிடத்தில் இரு.
  spa-RV-1909: Y mora con él algunos días, hasta que el enojo de tu hermano se mitigue;
  ron-BTF: Şi rămâi cu el câteva zile, până ce furia fratelui tău se întoarce;
  eng-WEBP: Stay with him a few days, until your brother’s fury turns away—
  eng-FBV: Stay with him for a while until your brother's anger cools down.
  nld-1939: en blijf enige tijd bij hem, totdat de woede van uw broer is bekoeld.
  nch-BL: Ximocahua nopona se ome xihuit hasta quema ayecmo cualantos moicni.
  tfr-NTPO: Pja ber sök dbar kop ara eshko, bop shjiy iir l̈i jeno guing,
  vie-1934: và hãy ở cùng người ít lâu, cho đến lúc nào cơn giận của anh con qua hết.
  hin-CV: वहां जाकर कुछ समय रहो, जब तक तुम्हारे भाई का गुस्सा खत्म न हो जाए.
  eng-OURB: Stay with him a few days, until your brother’s fury turns away;
  spa-BES: Y habita allí con él un ratito, hasta que se vuelva la ira de tu hermano;
  tdx-tdx: le molia ama’e ao heike, ampara’ te mitolike ty fitrotrofiahan-joke’o,
  vid-vid: Wikale na heye kwa mhela udo, mbaka kuzudila kwa mng'holozo hokumala.
  pwg-pwg: Yavata kona makamakai da am tuwa ina nuwapughu ina kovi.
  eng-OKE: And dwell with him a few days, until thy brother’s wrath turn away,
  tha-KJV: และอยู่กับเขาชั่วคราวจนกว่าความเกรี้ยวกราดของพี่ชายเจ้าจะคลายลง
  por-BR-2018: E mora com ele alguns dias, até que a ira de teu irmão se diminua;
  bco-bco: Ge Laban o꞉lia꞉ o꞉a꞉la꞉ga꞉, gilo꞉ Iso꞉ ko꞉lo꞉ dikido꞉ a꞉no꞉ Iso꞉ eyo꞉ ga꞉lila꞉sa꞉ga꞉,
    kulufa꞉yo꞉ elo꞉ a꞉no꞉ aundo꞉ma dowaliki, niyo꞉ kalu nowo꞉ ge tililia꞉ mena꞉ki
    iliga꞉fa꞉no꞉. Mo꞉wo꞉ gaowa꞉ ge sa꞉ndaliki nolba꞉yo꞉ e wa꞉dealega, ne ga꞉go꞉ asulakiyo꞉
    ho꞉len imilise a꞉namio꞉ nofolo꞉wo꞉ alan fa꞉la꞉doma꞉ib ko꞉lo꞉ a꞉la꞉bo꞉ fa꞉la꞉dowabena꞉kiyo꞉,
    ge o꞉go꞉ hamana.”
  deu-ELO: und bleibe einige Zeit bei ihm, bis der Grimm deines Bruders sich wendet,
  ktm-ktm: pe elmin hun iy oh, kenon ndre loroh tan tintom kindraweh
  caa-caa: Y quetpen tama e lugar yajaꞌ cora tiempo este que axin asisa uqꞌuijnar
    asacun apater,
  eng-WYC-2018: and thou shalt dwell with him (for) a few days, till the strong vengeance
    of thy brother rest, and his indignation cease,
  epo-epo: kaj loĝu ĉe li kelkan tempon, ĝis kvietiĝos la furiozo de via frato;
  uig-PIN: akangning ⱪǝⱨri yanƣuqǝ, uning ⱪexida birnǝqqǝ waⱪit turƣin.
  beo-beo: Dia ola ea ougi amo gumima:ne, La:iba:ne ea diasuga ouesaloma.
  tpi-OTNT: Yu mas i stap wantaim em inap bel bilong brata bilong yu i kol,
  hau-SA: Zauna tare da shi na ɗan lokaci sai ɗan’uwanka ya huce.
  udu-udu: Dhali c̱a’bi /e e mun mo nyaḵki a’di ki ari mo mo ntaga nyor ma kan yan
    jin ’batha’ba’th mina she/ i’thup̱ mo.
  uig-LAT: akangning qehri yan’ghuche, uning qéshida birnechche waqit turghin.
  nde-nde: Uhlale khonale ulaka lomfowenu luze ludede.
  ton-ton: Pea ke nofo mo ia ʻi he ʻaho niʻihi, ke ʻoua ke ʻosi ʻae ʻita ʻa ho taʻokete.
  ces-1613: A pobuď s ním za některý čas, až by se odvrátila prchlivost bratra tvého,
  eko-eko: Weekhale ottuukho mpakha ttwiiyo omwiishe okatipukha wawe.
  nss-nss: Aya pe aro sura yiy kipoo ndrina lokuh ta nalim kihipwen.
  eng-WMB: Stay with him a few days, until your brother’s fury turns away—
  tam-TCV: உன் சகோதரனின் மூர்க்கம் தணியுமட்டும் நீ அங்கே தங்கியிரு.
  ceb-ULB: Pagpuyo uban kaniya sa makadiyot, hangtod nga mahupay ang kapungot sa imong
    igsoon,
  mkn-mkn: Pi tenga sadiki lama di sana, sampe lu pung kaka su sonde mara lai sang
    lu.
  pol-UBG: Pozostań u niego przez pewien czas, aż ucichnie gniew twego brata;
  agr-agr: Nunikam amina yatsum kajegtamka nuna sakapai, nuwi niijai pujusta.
  kyc-kyc: Dokona kararenepa yangonena imbu singi paramo embame baa kando koo piinyi
    doko kame soo kararamo
  urd-GVU: وہاں کچھ دن ٹھہرے رہنا جب تک تمہارے بھائی کا غصہ ٹھنڈا نہ ہو جائے۔
  deu-1912: und bleib eine Weile bei ihm, bis sich der Grimm deines Bruders legt
  ntj-ntj: Palunyalu nyinarra tjarlpa kulinma Yiitjunyanku kalyparritjaku.
  row-row: Muu leo dodꞌoo sia naa, losa aꞌa ma nda afiꞌ namanasa sa ena.
  kan-2017: ಕೆಲವು ಕಾಲ, ನಿನ್ನ ಅಣ್ಣನ ಕೋಪವು ಶಮನವಾಗುವ ವರೆಗೂ ಅವನ ಬಳಿಯಲ್ಲೇ ಇರು.
  ena-ena: Ua nɨbu hula hɨnidanaŋ isana dɨ humɨgaŋ agaŋ simɨ lɨbali uami. Lɨci nama
    nudɨ akuaba akuaba lɨhanaŋ agasaŋ hɨji vala uavauava lavɨla igɨvɨ apalɨ hɨnibali
    uami. Lɨci viaŋ hulaŋ mu dɨ abɨlɨŋ ua nadɨ abɨci nɨbu hula vebanaŋ uami. Nama
    neŋ hɨninaŋ nadɨ ifɨhɨmɨci hulaŋ mu nadɨ ahɨliahua nudɨ ifɨhɨmɨbali uami. Lɨci
    viaŋ iadɨ ninaŋ ahica naludɨ iabi me laci valɨmagaŋ uami.
  tgo-tgo: Mbowo vo yaku gheko gheghad ghagha le ghatemuruko i morurunja,
  yap-yap: Ma ga par boch u rom nge mada’ ko ngiyal’ nike m’ay e damumuw rok walagem,
  tet-tet: Baa mein heik iha nebaa, toꞌo okaan maun laran malirin.
  hlt-MCSB: Na maya kah kosi a mael hil hnin at khaw anih taengla khosa mai.
  mdy-ETH: ዒሾኮ ዻጋ ማዓንዳኣና ዒኢካ ዴዔ፤
  twi-ASANTE: Tena ne nkyɛn kakra wɔ hɔ, kɔsi sɛ, wo nua Esau bo bɛdwo.
  bhl-bhl: Kaneko beli, king em ibolow mesem be gilil kele kano, iti tololewka!
  con-NTPO: Tseni canseccaja que quindya tise iyicca'ye'choma pasaya'ngae;
  eng-WEBU: Stay with him a few days, until your brother’s fury turns away—
  bnp-bnp: O made turana popote, ge lobo taro a rongova vona e tukamu,
  wal-wal: Yaatada ne ishaa hanqqoi dochchana gakkanaassi, amarida wodiyaa aara de7ashsha.
  mgh-mgh: wakhale wonwo mahuku vakani, mpaka uvire uviruwa wa munnaa,
  acu-NT: Tura nuni pujakmin, yachimi suwiri nangkaamarti.
  spa-PDDPT: Vive con él algunos días hasta que se calme la furia de tu hermano,
  gun-gun: Hexeve eiko are nderyke'y ivaiague oaxa peve,
  agu-BL: Ba'n cẍa'tij cobox tiemp te'j jalen cu'n yil tz'el awil tu yi chi'ch c'u'lal
    te c'u'l awutzicy.
  eng-PEV: Stay with Laban for a little while, until your brother Esau stops being
    angry.
  ilo-ULB: Agtalinaedka kenkuana sadiay iti sumagmamano nga aldaw,
  kpg-kpg: Noho i baahi o mee gi hili loo di hagawelewele o do duaahina daane,
  uig-ARA: ئاكاڭنىڭ قەھرى يانغۇچە، ئۇنىڭ قېشىدا بىرنەچچە ۋاقىت تۇرغىن.
  bsp-bsp: Məkɔ məyi di mataka, haŋ mɛtɛlɛ ma wɛŋc əm melip.
  bps-bps: Na flo ge mnè di safédan, kel di klana i kaflabè i flanekam ge.
  mbs-mbs: Làno-làno ka peg-ogpà doton lamig megkewedad se keopal te kedowa nikaw.
  tof-tof: Kya ma bupso ola ngyabenke oyaka, kókó marü naretan ngürsila zao-zao nóma
    baine
  sus-sus: I xa lu a xɔnyi yi saxanyi han beemanu i taara bɔɲɛ fama gorode tɛmui naxɛ.
  pon-2006: Mihmi mahs reh ekis ahnsou, nsensuwed en riomwo lao meleileidi,
  jae-jae: Ômoa ôwiŋ eŋ têm ŋagêdô e têwamnê ŋalêlôm êtu malô
  ksd-ksd: ma una ki ka boko pirana, tuk tar namana, ba i tar ngo ra karangap i ra
    kankan kai turam;
  tur-YTC: Kardeşinin öfkesi yatışıp kızgınlığı geçinceye ve ona yaptığını unutuncaya
    dek bir süre onun yanında kal. Sonra birini gönderir, seni oradan aldırtırım.
    Neden bir günde ikinizden de yoksun kalayım?”
  bel-N: і пажыві з ім нейкі час, пакуль адыйдзе гнеў ад брата твайго.
  grc-BRENT: Καὶ οἴκησον μετʼ αὐτοῦ ἡμέρας τινὰς, ἕως τοῦ ἀποστρέψαι τὸν θυμὸν,
  ind-AYT: Tinggallah dengannya selama beberapa waktu sampai kemarahan saudaramu reda.
  lid-lid: Ou ala ado gwek winiya ndrine nadu tinem kamwunum,
  eng-NNA: Stay there with him for a while.
  nya-nya: Ukakhale naye kwa kanthawi mpaka mkwiyo wa mʼbale wako utatsika.
  hrv-hrv: Ostani kod njega neko vrijeme, dok bijes brata tvoga na te jenja,
