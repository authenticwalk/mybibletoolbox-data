  ory-ory: ପୁଣି, ଯେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ଭ୍ରାତାର ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ନିବୃତ୍ତ ନ ହୁଏ, ସେପର୍ଯ୍ୟନ୍ତ
