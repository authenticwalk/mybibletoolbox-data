  guj-2017: તારા ભાઈનો ક્રોધ તારા પરથી ઊતરે નહિ ત્યાં સુધી થોડા દિવસ તેની પાસે રહેજે.
  byr-byr: '@see-verse:GEN.027.043'
  awx-awx: Kuwi womduhimu ixät yiwixawät, notda bäniptoxu u natäxaxu bäniyä kwikawän,
  pon-2006A: Mihmi mahs reh ekis ahnsou, nsensuwed en riomwo lao meleileidi,
  por-BRBSL: Fique com ele alguns dias, até que a fúria de seu irmão se afaste -
  aly-aly: Arleng ikwerety aney-alpa.
  cth-cth: Na hmau a lungkhueknae a roum hoehroukrak thung teh haw vah awm ei.
  twi-twi: Tena ne nkyɛn kakra wɔ hɔ, kosi sɛ wo nua Esau bo bedwo.
  hlt-hlt: Na maya kah kosi a mael hil hnin at khaw anih taengla khosa mai.
  tbz-SIM: kɛ́ nkɛ mbo kòo miɛkɛ yɑ̀ɑ donɛ̀.
  msy-2020: egh a ko ikɨ mangɨtɨ nɨn avebamɨn navim mar amɨragh.
  txq-txq: Muu fo leo doo-doo faa nai naa, losa o kaꞌam ta namanasa o ena bali.
