    bapa Isotapo wa꞉ye yumilipe. Epalati pona꞉malamana, ma asiyama opa opitapo wa꞉
    bapaye yumulala. Epedeme na꞉ posolotamasema, wua꞉ta dapiyamteta haohaodloweye,”
