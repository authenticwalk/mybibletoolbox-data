  tel-2017: నీ అన్న కోపం చల్లారే వరకూ కొద్ది రోజులు అక్కడే అతనితోనే ఉండు.
  hat-BSA: Rete avè l pandan kèk jou jiskaske kòlè frè ou a vin bese,
  kos-kos: ac muta yorol nwe ke na kasrkusrak lun tamulel lom ohula
  hbo-WLC: וְיָשַׁבְתָּ֥ עִמּ֖וֹ יָמִ֣ים אֲחָדִ֑ים עַ֥ד אֲשֶׁר־תָּשׁ֖וּב חֲמַ֥ת אָחִֽיךָ׃
