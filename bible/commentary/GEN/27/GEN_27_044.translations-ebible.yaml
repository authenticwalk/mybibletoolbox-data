  nhe-BL: Ximocahua nopano se ome xihuitl hasta quema ayoc cualantos moicni.
  bus-bus: ǹgↄ̃ kúo gwe gĩa ai n vĩ̀i pì pↄfɛ̃ kpáɛ.
