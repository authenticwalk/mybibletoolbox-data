verse: GEN.027.036
translations:
  mal-C: 'അതിന് ഏശാവ്: “അവന് യാക്കോബ് എന്നു പേരിട്ടിരിക്കുന്നതു ശരിതന്നെയല്ലോ! രണ്ടുപ്രാവശ്യവും
    അവൻ എന്നെ ചതിച്ചു. നേരത്തേ അവൻ എന്റെ ജ്യേഷ്ഠാവകാശം അപഹരിച്ചു, ഇപ്പോഴിതാ, എനിക്കുള്ള
    അനുഗ്രഹവും തട്ടിയെടുത്തിരിക്കുന്നു!” എന്നു പറഞ്ഞു. പിന്നെ അവൻ: “അങ്ങ്, എനിക്ക്
    ഒരനുഗ്രഹംപോലും കരുതിവെച്ചിട്ടില്ലയോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da sprach er: Ja, mit Recht nennt man ihn Jakob! Denn zweimal hat er mich
    nun überlistet: mein Erstgeburtsrecht hat er genommen und nun hat er mir auch
    den Segen weggenommen! Dann sprach er: Hast du denn keinen Segen für mich aufbehalten?'
  lin-lin: 'Ezawu alobaki : — Mpo ete kombo na ye ezali « Jakobi, » yango wana akosi
    ngai mbala mibale ? Ya liboso, azwaki boyaya na ngai, mpe tala sik’oyo azwi lisusu
    mapamboli na ngai ! Bongo atunaki : — Boni, obombelaki ngai mapamboli te ?'
  cbr-NT: —¡Usaia këmëxun ñu biti 'unánxun ka Jacob kakin anëakëxa! —Kiax ka Esaú
    kiakëxa—. ¡Bërí ka an 'ë rabë́okin ësokin 'akë 'ikën! Bëráma ka 'ëx aín apan 'ikëbi
    an 'ë bikuani 'ën apan 'iaxa, bërí ka amiribishi biaxa 'ëmi upiokin sinánxunti
    aribi. ¿'Ëribimi upiokin sinánxunti bana kara 'aíma 'ik?
  eng-LSV: And he says, “Is it because he whose name is called Jacob takes me by the
    heel these two times? He has taken my birthright; and behold, now he has taken
    my blessing”; he also says, “Have you not kept back a blessing for me?”
  bmu-bmu: 'Mewö jiiga Isonöŋ kewö jiyök: “Munan mönö indimŋi yahöt tilipköm niŋgiiga
    maljal: Yaŋön mutuk asuhuyalaŋgö qetbuŋaŋi mi mutuk noaŋgit teköyök aka merak
    nöŋgö kötumötuetni mi mewöyök taköba noaŋgita meza. Miaŋgöra qetŋi Jeikob (tilipqilip
    azi) qerakzini, mi mönö dopŋe akza. Kötumötuet kun mönö nöŋgöra ahöm gihiza me
    qahö?”'
  eng-GNV: 'Then he sayde, Was hee not iustly called Iaakob? for hee hath deceiued
    mee these two times: he tooke my birthright, and loe, nowe hath he taken my blessing.
    Also he sayd, Hast thou not reserued a blessing for me?'
  eng-WEBSTER: 'And he said, Is he not rightly named Jacob? for he hath supplanted
    me twice: he took away my birth-right; and behold, now he hath taken away my blessing.
    And he said, Hast thou not reserved a blessing for me?'
  nhw-BL: 'Huan Esaú quiijto: ―¡Yeca quitocaxtijque Jacob! (Jacob quinequi quiijtos
    ‘tlacajcayajquetl’.) ¡Ica ni mochihua ome hueltas nechcajcayajtoc! Achtihui nechquixtili
    notequiticayo catli nechtocaro pampa niachtihui ejquetl. Huan ama nechquixtilijtoc
    notlatiochihual. ¿Amo ticajoctoc seyoc tlatiochihuali para na?'
  swh-ONEN: 'Esau akasema, “Si ndiyo sababu anaitwa Yakobo? Amenidanganya mara hizi
    mbili: Alichukua haki yangu ya kuzaliwa na sasa amechukua baraka yangu!” Kisha
    akauliza, “Hukubakiza hata baraka moja kwa ajili yangu?”'
  bba-bba: Esɑu u nɛɛ, wee u mɑn tɑki di nɔn yiru nɡe mɛ win yĩsiru. U mɑn nɛn yerumɑru
    mwɑɑri. Gisɔ u mɑɑ nɛn domɑru mwɑ. A ǹ mɑɑ domɑru ɡɑru mɔ ɑ mɑn kuɑ?
  eng-KJVCPB: 'And he said, Is not he rightly named Jacob? for he hath supplanted
    me these two times: he took away my birthright; and behold, now he hath taken
    away my blessing. And he said, Hast thou not reserved a blessing for me?'
  cpy-cpy: 'Rakanaki Esaú: “Tema iitaha Jacob, apite ramatawitakina. Retakawo raapithatakinawo
    neewatantari notzimaki, raapithatzitakinawo pipasonkiwentenami nimaeka. ¿Eeroma
    omataa pipasonkiwentawaena naaka?”'
  mpx-mpx: Yaka Iso i ba, “Age Yakobo alana ku tun bubun ya. He paeluwana te i kakaweyau
    e. Houwan i kakaweyau, yaka nau gamaun bosowaiu wam gogomwau awalehina bwabwatana
    bwaliga na ahe ana waisi ya guyauan yoho elana. He sauga ya yaka o ba mulolu i
    oe al.” Yaka i nel i ba, “Tab ba mulolu etega al iyoho eliyam nau kaiweu ge nu
    baunanim?”
  wbp-wbp: Ngula-jangka, Yijuwurla wangkaja jaji-nyanuku nyanungukupalanguku, “Jakupu-kurlangu
    yirdi ngulaju-ka karri ‘Yimirr-yinja Wita-wangu!’ Ngulaju junga! Jirramaku nyanungurluju
    yimirr-yungu ngajuju. Nyurru-wiyiji jinyijinyi-manu ngaju yungurnarla yinyi nyiyarningkijarra
    nyuntu-nyangu warntarri-jangka kajinpa palimi. Jalangurlulkuju nyanungurlu jurnta
    kangu nyuntu-nyangu jaru-nyayirni-wangu ngajukuju!” Ngula-jangka, Yijuwurlu payurnu
    jaji-nyanu nyanungukupalangu, “Milki-yunpakaju kajikaji marda ngurrju nyiyarningkijarra
    mayi ngajuku ngaka rdipimi?”
  luo-luo: 'Esau nowacho niya, “Kara ma emomiyo nochake ni Jakobo? Osewuonda koro
    nyadiriyo: Nokawo duongʼ mar nywolna kendo koro okawo gwethna!” Eka Esau nopenjo
    wuon mare niya, “Bende gweth moro didongʼna?”'
  meu-meu: 'Esau eto, Ia ladana e hatoa Iakob na mai anina ani? Badina be nega rua
    vada e bologu: roboa ahuna e abia guna, harihari ihanamogu danu vada e abia. Hahenamo
    ta dia mia lauegu a?'
  npi-ULB: एसावले भने, “त्‍यसको नाउँ याकूब राखिएको के ठिकै होइन? किनभने त्‍यसले मलाई
    दुई पल्‍ट ठग्यो । त्‍यसले मेरो ज्‍येष्‍ठ-अधिकार हर्‍यो, र अहिले मैले पाउने आशिष्‌
    पनि लग्‍यो ।” उनले फेरि भने, “के तपाईंले मेरो निम्‍ति एउटै आशिष्‌ पनि जगेडा राख्‍नुभएको
    छैन?”
  yor-yor: 'Esau sì wí pé, “Lásán ni a pe orúkọ rẹ̀ ní Jakọbu bí? Ní ìgbà méjì yìí
    ni ó ti tàn mí jẹ: ní àkọ́kọ́, ó gba ogún ìbí mi, nísinsin yìí, ó tún gba ìbùkún
    mi!” O sì béèrè pé, “Ṣe o kò wá fi ìre kankan sílẹ̀ fun mi ni?”'
  emp-NTPO: 'Maʌ̃ne Esaúba jarasia: –¡Bãrãba jãʌ̃ cũrũgabari Jacobora arid̶e trʌ̃
    b̶ʌsid̶aa! ¡Idjia mʌ̃ra b̶arima umé cũrũgabʌrʌa! Mʌ̃a warra iwinaba edaida b̶ad̶ara
    idjia edasia. Jãʌ̃be id̶i bʌa mʌ̃ bia jara b̶ʌi bad̶ara idjia jãrĩsia.– Maʌ̃ne
    Esaúba wayacusa iwid̶isia: –¿Bʌa mʌ̃ sid̶a poya bia jara b̶ʌẽ́ca?–'
  ind-ind: Berkatalah Esau, “Pantaslah namanya Yakub! Dia sudah dua kali menipuku.
    Pertama, dia merampas hakku sebagai anak sulung. Sekarang, dia merampas lagi hakku
    untuk mendapat berkat.” Lalu Esau bertanya kepada ayahnya, “Apakah Ayah tidak
    ada berkat lain untukku?”
  pes-OPCB: 'عیسو گفت: «بی‌دلیل نیست که او را یعقوب نامیده‌اند، زیرا دو بار مرا فریب
    داده است. اول حق نخست‌زادگی مرا گرفت و حالا هم برکت مرا. ای پدر، آیا حتی یک برکت
    هم برای من نگه نداشتی؟»'
  ssx-ssx: Isoma꞉ alota꞉ Dota꞉ ipika꞉ hoto yaapo peao I̱ makeala꞉me. Koto ekina꞉ ipika꞉
    biki Dieikopeta꞉ ota꞉ ana꞉piki tupa꞉ laa pimika꞉ta꞉me. Ipikana꞉ma꞉ta꞉ yaka mupeke
    wekina꞉ anke teke mulu poloeki make mea ameta꞉ yaka epeaasa꞉eki make mea pua pika꞉ta꞉me.
    Koto ekina꞉ I̱ta꞉ epeaasa꞉eki ma꞉nda꞉ na panka꞉ wialepe leekeme.
  lcm-lcm: Na Esau kala antok ta, “Kita atuk aro luai nang ania ta Iakov, using katala
    kapau a matan pongua iau lenginang. Katala luk suai ani kag sinsinong i nat tuan,
    na kana kala luk kag posong atautauia!” Na kala sui a tamana ta, “Sa mamai, parik
    kutapa lomon akipai ta ring posong atautauia anig?”
  aer-aer: Esau anteme angkeke akngeye ikwerenheke, “Arritnye Jacob-kenhe-arle, “Akwetethe-arle
    ularele ilentye akngerre-arle.” Arratye apelaye. Re kwenhe ayenge atherre-ngare
    ularele ileke. Arrule re ayenge uterneke arne areye ngkwinhe anthetyeke ikwere
    unte ilwerlenge. Kele lyete akenhe re angkentye mwerre ngkwinhe akngeke atyenge-ketye!”
    Kele Esau-ele ikwere-artweye apayuthneke, “Atyenge ilaye, arne mwerre apeke atyenge-werne
    irretyenhenge?”
  tgl-ULB: Sinabi ni Esau, “Hindi ba tama lang na pinangalanan siyang Jacob? Dahil
    dinaya niya ako sa dalawang pagkakataong ito. Inagaw niya ang aking karapatan
    ng isinilang at tingnan mo, ngayon ay inagaw niya ang aking pagpapala.” At sinabi
    niya, “Wala ka bang naitabing pagpapala para sa akin?”
  nop-nop: Yobune Esaudi yoguk, “Yopo hinek wou Yakobo yogiŋ, adi adi nalamut tubune
    nai lufom agaŋ tilak! Adi koom tuwo biyeniŋ diniŋ kahaŋ u nolom moŋgokuk agaŋ
    kamiŋ kahaŋne moŋgolaŋak.” U yodapmaŋ kotigoŋ yonadiguk. “Nutok kahaŋ neembe binamuŋaŋ?”
  kca-kca: 'Щӑԓта Исав йастәс: «Ӑԓ хун ԓўв Иаков нэм тӑйәԓ, кӑт пўш мӑнэм ԓэпәԓтсәԓы?
    Ма оԓәӈ сэма питәм верэм ўсԓы, ин пӑ ма йўкан йӑмем ўсԓы». Щӑԓта пӑ Исав ащеԓа
    йастәс: «Ма урӈемән пӑ йӑм йасәӈ нӑӈ вŏԓԓы ӑт хӑйсән?»'
  cbu-NT: Ashirucha, Esawsha kapung tsiyantarangu zoonllee; Zuwanlli anumashiritcha.
    Yuwamandaricha ashku anumandaritcha suroo Akop ísamarangashinllinaya, nda yutarit
    tamapingaku anumandaya. Ichtarumacha ambitam nuwaam ashirangtamta; mangu nuwaa
    tamapingayaru, Nuwnaa wachinaam kinachima; shiyshat nlluraam kinangcha, átu, nuwaa
    tamapingarangiya. Natsha in waamaritam apapaa wizpurirni wanasirimshee yusur nuwaa
    itutseenlliya. Itaru, na apaa, ashiritaa ¿nda nuwaamsha wizpurireetsish panamaam
    waritak? ¿Mayaamsha nuwaa niyraksha? tárangu,
  hui-hui: Ani layagola Isohanda lalu, Áyu ogoni i̱naga paluni halu mende mo kayu
    biyada. Ani biyadagome ibu mini Yagaba ogoni henene tagira poragoni. Aba-o ai̱yahanda
    i̱ ala taba henene howa wahene i̱ harugo. Ai wahenenaga henge ogoni ibu miyagola
    waharugoni. Áyu i̱niore biamogo bialu mo bayale helonaga Anduane Homogohondo bi
    lolene winigobi ibu degeme palu bialu piaruago agua binidabe. Áyu i̱ biamogo bialu
    mo bayale helo bi halu mende labe nahedabe. Lolene wiagua nde labehedago, lene.
  wrs-wrs: Doa yiveltowond omnana, memba daipotava himba yemba kandaspolm omni, doarava
    kamba os eva omnanata. Wo honanamba pimba os ningthiv, Yakopva himba deswuhanindrini
    lohv. Seilva doarava kamba omnana, pina arana puewulva si kavna englisra nalohvav,
    yeindava owai. Wo daipotava yemba kandaspolm omni, wo yena kolvrelmomba heinda
    doa wohphoi, temba yimba kamba isholm venavnamba. Es hevpa yimba wulluhvma moamba,
    kamba kolvrevma?
  mya-mya: ဧ​သော​က``သူ​သည်​ကျွန်​တော်​အား​နှစ်​ကြိမ်​တိုင် တိုင်​ယာ​ကုပ်​ဟူ​သော​နာ​မည်​နှင့်​လိုက်​အောင်​လှည့်
    စား​ခဲ့​ပါ​ပြီ။ သူ​သည်​ကျွန်​တော်​၏​သား​ဦး​အ​ရာ ကို​တစ်​ကြိမ်၊ ယ​ခု​တစ်​ဖန်​ကျွန်​တော်​ခံ​စား​ရ
    မည့်​ကောင်း​ချီး​ကို​တစ်​ကြိမ်​ယူ​သွား​ပါ​ပြီ။ ကျွန်​တော်​အ​ဖို့​ကောင်း​ချီး​တစ်​ပါး​ပါး​မ​ကျန်
    ပါ​သ​လော'' ဟု​ဖ​ခင်​အား​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu pakatu: ¡Mikan Jacob mumu depuñuve, timi Esaú, matyu yumaa pai
    bijee inu entsanguentsuve! Ajke'' bijeenuya in avenju na deechu jumaa inu chipakeñunguive,
    tsenmala umaya Dioschi ura'' inu jumu bain yaren mangave, timi. Tsejtu bene ya''
    apanu entsandimi: ¿Dioschi kayu vera ura'' inutsumi juuya inchiba laakarendyuyu?
    timi.'
  bod-N: ཨེ་སཱབ་ན༌རེ། ཁོའི་མིང་ལ་ཡ་ཀོབ་ཅེས་བཏགས་ཡོད་པ་ཅི་མ༌བདེན། ཅིའི་ཕྱིར་ཞེ༌ན། ཁོས་བདག་ལ་མགོ་སྐོར་ཐེངས་གཉིས་ལ་བཏང་བ༌སྟེ།
    སྔོན་ཆད་བུ་ཆེ་བ་བདག་གི་ཐོབ་ཐང་ཕྲོགས་ཤིང་། ལྟོས༌དང༌། ད་ལྟ་བདག་གི་བྱིན་རླབས་ཀྱི་བགོ་སྐལ་ཡང་ཕྲོགས་པ་རེད་ཅེས་སྨྲས་པ༌དང༌།
    ཡང་ཁོ་ན༌རེ། ཁྱེད་ཀྱིས་བདག་ལ་བྱིན་རླབས་ཀྱི་བགོ་སྐལ་མ་བསྐྱུར་རམ་ཞེས་དྲིས་པ༌ལ།
  wsk-wsk: Se Esau maonam, “Noko nup Jacob maman mu diram, nu kawel kari! Nu tom ilagala
    ko aga kulam! Ani kari laun, bare nu ko kawel te kari laun ko aratam. Ale aitak
    aga marak ningo kawel te tala tere tam. Se Ba, ni marak bo bo mena e? Ani agotala
    marak aisuko!”
  kkl-kkl: Wene seogpa, Esau nenekori yubu lelamogti, “Samenag eldi, 'An yandonge
    wamlulam kom,' aro yubu nepneori, sumene babe ik phendepne kipna na ambatnepne
    neneko toro agha pil. Eldamne si Yakub si ahaem engeroba sunsunum uro yubu orolenange
    lepla. Allahri yepkelul aro kipna nhon ambatnemenne wamla, te?” aro haibaogpa,
  sna-sna: 'Esau akati, “Haana kutumidzwa zita chairo here rokuti Jakobho? Akandinyengera
    kaviri kose: Akatora udangwe hwangu, uye zvino atora maropafadzo angu!” Ipapo
    akabvunza akati, “Ko, hamuna kundichengeterawo kana ropafadzo here?”'
  spa-BLM: 'Dijo: “¿No se llama Jacob con razón? Porque me ha suplantado estas dos
    veces. Me quitó la primogenitura. Mira, ahora me ha quitado la bendición”. Dijo:
    “¿No me has reservado una bendición?”.'
  beu-beu: Angmuse Esau ana mateng hula, “Ana naajajalat miaaru tila. Ehalomang angu,
    ana naajajalat nemutu angu rampas medi. Bot angase ana aaung-hama ba metma nadana
    angu di rampas medi. Ana ening aulang angu ba ene, ꞌYakobꞌ angu. Nimang, kalo
    aulang se, aaung-hama aabeung metma nadana iiba, bae ue niang ka?” (Ene Yakob
    angu, evengbanang tarang se hula, ꞌkudavali vengpinaꞌ. Aarunge evengbanang tarang
    aabeung angu hula, ꞌnehe aajajalaꞌ.)
  cac-cac: Te vach' val ochnaccan Jacob d'a vin̈. Schaelalxo in yixtan vin̈ tic. D'a
    sb'ab'elal ix yiq'uec' in derecho vin̈ d'a yic in b'ab'el uninal, axo pax ticnaic
    syic'anpaxec' yaxilal vin̈ to victaxon yaj uuj. Mamin, ¿man̈xom val junocxo yaxil
    ix a c'ub'ejcan d'ayin? xchi vin̈.
  swh-ULB: Esau akasema, “Je hakuitwa Yakobo kwa haki? Kwa maana amenidanganya mara
    mbili hizi. Alichukua haki ya uzaliwa wangu wa kwanza, na tazama, sasa amechukua
    baraka yangu.” Na akasema, “Je haukuniachia baraka?
  bel-bel: 'І сказаў: ці не таму дадзена яму імя: Якаў, што ён запабег мяне ўжо два
    разы? ён узяў першародства маё, і вось, цяпер узяў дабраславеньне маё. І сказаў:
    няўжо ты не пакінуў мне дабраславеньня?'
  deu-ELBBK: 'Da sprach er: Ist es nicht, weil man ihm den Namen Jakob gegeben, dass
    er mich nun zweimal überlistet hat? Mein Erstgeburtsrecht hat er weggenommen,
    und siehe, nun hat er meinen Segen weggenommen! Und er sprach: Hast du mir keinen
    Segen aufbehalten?'
  mbb-OT: Ne migkaǥi si Esau te, “Ikezuwe en heini te kebinuangi zin kedì. Umba ves
    Jacob is inngazan kandin. Mid-eǥawan e zin te ketenged te kegkekakey ku, ne ǥuntaan
    migkuwa zin pa is kebpenubtuvad he para kedì.” Ne zutun mid-isaan din is amey
    zin te, “Ama, wazè nu en be igkepenuvadtuvad kediey?”
  msc-msc: 'Esawu kan ko: «Mɛn ka a tɔɔ la ko Yakuba, jo ye wo fɛ, baa a ra janfa
    don n ma siɲa fila. A tɔɔ bɛnni a ma fewu! A ka n na kɔrɔmamɔɔya mira n na ka
    wo kɛ a ta ri. A ra n na duwawu fanan ta. N fa, i ma duwa si bila n yɛ wa?»'
  mal-2015: ശരി, യാക്കോബ് എന്നല്ലോ അവന്റെ പേർ; രണ്ടു പ്രാവശ്യം അവൻ എന്നെ ചതിച്ചു;
    അവൻ എന്റെ ജ്യേഷ്ഠാവകാശം അപഹരിച്ചു; ഇപ്പോൾ ഇതാ, എന്റെ അനുഗ്രഹവും അപഹരിച്ചുകളഞ്ഞു
    എന്നു അവൻ പറഞ്ഞു. നീ എനിക്കു ഒരു അനുഗ്രഹവും കരുതിവെച്ചിട്ടില്ലയോ എന്നു അവൻ ചോദിച്ചു.
  tuo-NT: 'Tere tʉꞌogʉ, Esaú cʉ̃ pacʉre nicʉ niwĩ tja: —Tʉꞌomasĩrãta cʉ̃rẽ Jacob wãme
    õꞌocãrã niwʉ̃. Cʉ̃ yʉꞌʉre pʉatipʉ ñaꞌarõ weetojami. Ne waro, yʉꞌʉ masã maꞌmi nisere
    yʉꞌʉre ẽꞌmawĩ. Niꞌcãrõacãrẽ tja mejãrõta Õꞌacʉ̃rẽ mʉꞌʉ sẽrĩbosase, ye níboꞌquere
    ẽꞌmapĩ. ¿Yʉꞌʉre ne cãꞌrõ apeyenojõ dʉꞌsatibutiati? nicʉ niwĩ.'
  gup-gup: Wanjh Esau yimeng, “Nungka wanjh mandjad kangeyyo Jacob nawu kahkurren.
    Nungka bokenhkah ngankoweng. Kerrngehkenh nungka nganyirrurrkmey nawu ngarddukniwirrinj
    bu nawernwarrekenh, dja bolkkime nganyirrurrkmey bu kanmarneyimeninj kunmak kunwok.”
    Wanjh Esau bidjawam kornkumo, yimeng, “Minj nuk ngudda kanwohmarnekarrme bu ngaye
    kunmak kunwok kanmarneyime?”
  met-met: Iso harua ba, “Namua naga yanoa Yekop. Tuxu muraga manga bunging luwa li.
    Muga xap yabagu matuaua naina, baing hatata xap guxamingagua naina!” Baing xusunga
    ba, “Ne guxama wauyu sanga mana usina nanga?”
  gvs-gvs: Tuwo Isoyana idigo kana, ‘Tauyana sivayoudoko Yakobo ae? Bogina sivayuwo
    ikatubaukoigu. Boi guna tapavívila goi tauyana ivaobugu, e tauna tauyana imalabotomoya
    mana lovina go, ame tuta guna kaipaku isonane.’ Tuwaina kana, ‘Go tamagu, manakae?
    Itoboinem yau nakae kwaipakuyegu gea geya?’
  rmc-rmc: 'O Ezav odphenďa: „Se na chudňa ča avke kada nav Jakob. Imar dujtovar manca
    thoďa avri. Angloda mange iľa o pravos le ešebne čhaskro a akana mange čorďa the
    o požehnaňje.“ A mek phučľa: „Prekal ma tut nane imar ňisavo požehnaňje?“'
  nlg-nlg: Ma Esua te bosa, “E utuni sughua na ahana ke, Jacob, na pukuna erua tua
    na tughuru ni gitoagu tana lei lologho. Na diki te lavia nigua na tunuva ni kamanagho,
    mi taeni te lavia nigua na vauto. ?Mi vei tea o talukehaa vaniu sono sakai na
    vauto?”
  dgr-DOGNT: Esau hadı, “Dıì xè nàekeè seghǫ eèɂı̨ t'à wıızì wexıìzǫ hǫt'e. Età weza
    ǫhdaà k'ę̀ę̀ wets'ǫ t'asìı sets'ǫ̀ ade ha ı̨lèe sìı seghǫ xàyeèchì eyıts'ǫ dıì
    sı yatı nezı̨ı̨ seghǫ xàyeèchì!” hadı. K'achı̨ edetà ghǫnàdaetì, “Yatı nezı̨ı̨
    ı̨łè segha wheęhɂǫ-le nì?” yèhdı nàdaetì.
  pes-OPV: 'گفت: «نام او را یعقوب بخوبی نهادند، زیرا که دو مرتبه مرا از پا درآورد.
    اول نخست زادگی مرا گرفت، و اکنون برکت مرا گرفته است.» پس گفت: «آیا برای من نیز
    برکتی نگاه نداشتی؟»'
  ron-1924: 'Есау а зис: „Да, ну деӂяба й-ау пус нумеле Иаков, кэч м-а ыншелат де
    доуэ орь. Мь-а луат дрептул де ынтый нэскут ши ятэ-л акум кэ а венит де мь-а луат
    ши бинекувынтаря!” Ши а зис: „Н-ай пэстрат ничо бинекувынтаре пентру мине?”'
  ben-OBCV: 'এষৌ বললেন, “তার নাম যাকোব রাখাই কি উচিত হয়নি? সে এই দ্বিতীয়বার আমার
    সাথে প্রতারণা করল: সে আমার জ্যেষ্ঠাধিকার আত্মসাৎ করেছিল আর এখন সে আমার আশীর্বাদও
    আত্মসাৎ করে নিল!” পরে তিনি জিজ্ঞাসা করলেন, “আমার জন্য আর কোনও আশীর্বাদ কি আপনি
    রাখেননি?”'
  lex-lex: 'Mere Esau nwahla niwra: “Inee! Nanni de naplol pa rweta la Yakopa (nnia''eratni
    de, pudi-akla), yoma nalahar nana olek a''u re''eni woru. A yo''du nte''la nan
    oleka wa, ne dodo''ondi, de nte''la nan owa''ana yara''u-yapa''lu wali. Ama, mukleha
    yara''a-yapalu dom to'' mai a''u?”'
  rgu-rgu: Boe ma Esau dedea nae, “Ana eediꞌ nalaꞌ au laꞌi dua ian so. Masososa na
    ana tipu-dai na au hak ulu-bau-ina ka. Besaꞌ ia ana tipu-dai na au ua-naleꞌ ka
    bali. Rina ko ana naraa nade, ‘Yakob’. Tehuu, papa ka bei manuu ua-nale fekeꞌ
    fee au boe, do?” (nadeꞌ Yakob sosoa na nae, ‘homu neuꞌ eitikaꞌ’. Tehuu ana nanuu
    sosoa fekeꞌ nae, ‘mantipu-mandaiꞌ’.)
  som-som: Oo wuxuu yidhi, Miyaanay ku habboonayn in magiciisa loo bixiyo Yacquub?
    Waayo, labadan goor buu i khiyaaneeyey. Curadnimadaydii buu qaatay; haatanna wuxuu
    qaatay ducadaydii. Oo wuxuu yidhi, Miyaadan duco ii reebin?
  lat-VUC: 'At ille subjunxit: Juste vocatum est nomen ejus Jacob: supplantavit enim
    me en altera vice: primogenita mea ante tulit, et nunc secundo surripuit benedictionem
    meam. Rursumque ad patrem: Numquid non reservasti, ait, et mihi benedictionem?'
  aoi-aoi: Enamba-langwa ni-yama Yijawa, “Ningumilyengma ningenungkwulyube-ka ningenikuwena
    ngayuwe-ka ningena, akena ebina-wiya ngini-kadikama, kembirra wuburra numilyengma
    nenungkwulyuba nenikuwena enuwa nakina arakba-da. Akwa ena ngarningka aduwaba.
    Ngayuwa-maka yiku-kwa-maka ebina eningilyamarmba ayakwa eningaba nungkwa-langwa,
    akena nu-manguma nakina akina ayakwa. Karukwa, ena-langwa arakba akina ayakwa-da.
    Arngkambilyume-ka ngini-kadikama nakina-da. Amandangwa nenimikirra Jekaba. Marrakba,
    akina awilyaba ngarningka ayakwa eningaba nganyangwa?” ni-yama Yijawa. Umba akina
    ekirra Jekaba ne-yaminama “neni-kadikinama wurrukwala-manja.”
  eng-ASVBT: 'And he said, Is not he rightly named Jacob? for he hath supplanted me
    these two times: he took away my birthright; and, behold, now he hath taken away
    my blessing. And he said, Hast thou not reserved a blessing for me?'
  mna-mna: 'Tabe Isau iso: “Pisis Yakop, ina itop la kat kini! Pa iŋgi ni ipakaam
    yo pa ru i. Muŋgu ikem muriŋ muŋgamuŋga kana i. Mi buri ikem pombolŋana tabe ise
    tio i tomini.” To Isau iwi tamaana mini ma iso: “Parei, pombolŋana toro sa som?”'
  ita-1885: 'Ed Esaù disse: Non fu egli pur nominato Giacobbe? egli mi ha frodato
    già due volte; egli mi tolse già la mia primogenitura; ed ecco, ora mi ha tolta
    la mia benedizione. Poi disse a suo padre: Non mi hai tu riserbata alcuna benedizione?'
  eng-LXXUP: And he said, Rightly was his name called Jacob, for lo! this second time
    has he supplanted me; he has both taken my birthright, and now he has taken my
    blessing; and Esau said to his father, Hast thou not left a blessing for me, father?
  eng-ULB: Esau said, “Is he not rightly named Jacob? For he has cheated me these
    two times. He took away my birthright, and, see, now he has taken away my blessing.”
    Then he said, “Have you not reserved a blessing for me?”
  spa-VBL: “¡Con toda razón su nombre es Jacob, el impostor!” dijo Esaú. “Me ha engañado
    dos veces. ¡Primero se apropió de mi primogenitura y ahora se ha robado mi bendición!
    ¿No has guardado una bendición para mi?”
  fra-_FOB: 'Et Ésaü dit: Est-ce parce qu''on l''a appelé Jacob, qu''il m''a déjà
    supplanté deux fois? Il a pris mon droit d''aînesse, et voici, maintenant il a
    pris ma bénédiction. Ensuite il dit: N''as-tu point réservé de bénédiction pour
    moi?'
  mal-mal: “ശരി, യാക്കോബ് എന്നല്ലോ അവന്റെ പേര്; ഈ രണ്ടാം പ്രാവശ്യവും അവൻ എന്നെ ചതിച്ചു;
    അവൻ എന്റെ ജ്യേഷ്ഠാവകാശം അപഹരിച്ചിരിക്കുന്നു; ഇപ്പോൾ ഇതാ, എന്റെ അനുഗ്രഹവും തട്ടിയെടുത്തിരിക്കുന്നു”
    എന്ന് അവൻ പറഞ്ഞു. “അങ്ങ് എനിക്ക് ഒരു അനുഗ്രഹവും കരുതിവച്ചിട്ടില്ലയോ” എന്ന് അവൻ
    ചോദിച്ചു.
  urd-GVR: Esau ne kahā, “Us kā nām Yāqūb ṭhīk hī rakhā gayā hai, kyoṅki ab us ne
    mujhe dūsrī bār dhokā diyā hai. Pahle us ne pahlauṭhe kā haq mujh se chhīn liyā
    aur ab merī barkat bhī zabardastī le lī. Kyā āp ne mere lie koī barkat mahfūz
    nahīṅ rakhī?”
  suz-BL: मिनु एसावमी “आ नें याकूब दुम्‍शो, ठीक बाक्‍ब। मुल आं कली निक्‍शी खेयप ठगेती।
    आं ङोंइती जरमेशो तौ आ अधिकार रोइक्‍ताक्‍यी। मुल आं आसीक यो लाइक्‍तु। गे आं कली
    आसीक महेंदीनी?” दे ङाक्‍शा, देंमाक्‍त। उत्‍पत्ती २५:२६; उत्‍पत्ती २५:३३
  ita-1927: 'Ed Esaù: “Non è forse a ragione ch’egli è stato chiamato Giacobbe? M’ha
    già soppiantato due volte: mi tolse la mia primogenitura, ed ecco che ora m’ha
    tolta la mia benedizione”. Poi aggiunse: “Non hai tu riserbato qualche benedizione
    per me?”'
  ckb-ckb: 'عیسۆ گوتی: «ئایا لە جێی خۆیدا نییە کە ناونراوە ”یاقوب“؟ ئەوە دوو جارە
    فێڵم لێ دەکات، نۆبەرایەتییەکەی منی برد، وا ئێستاش بەرەکەتەکەی منی برد.» ئینجا
    گوتی: «ئەی هیچ بەرەکەتێکت بۆ من نەهێشتووەتەوە؟»'
  eng-BBE: And he said, Is it because he is named Jacob that he has twice taken my
    place? for he took away my birthright, and now he has taken away my blessing.
    And he said, Have you not kept a blessing for me?
  crx-NTPO: '''Ink''ez Esau ''utni, “''Alha ''i be Jacob ''uyulhni, ''awet nat ''usinla,
    ''udechoo ndi sts''u oozinzi-i cha sghu yilhchoot ''ink''ez whunilh''en ''andit
    be soo hoonzoo-un sgha hóotalts''ulh, ''i cha yilhchoot!” ''Ink''ez ''utni, “''Aw
    eh ''uyoo soo hoonzoo-un sgha hóotalts''ulh sba lhint''ih?”'
  kan-OKCV: ಅದಕ್ಕೆ ಏಸಾವನು, “ಅವನಿಗೆ ಯಾಕೋಬನೆಂಬ ಹೆಸರು ಸರಿಯಲ್ಲವೋ? ಅವನು ನನ್ನನ್ನು ಎರಡು ಸಾರಿ
    ವಂಚಿಸಿದ್ದಾನೆ. ಅವನು ನನ್ನ ಚೊಚ್ಚಲತನವನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಾನೆ. ಇಗೋ, ಈಗ ನನ್ನ ಆಶೀರ್ವಾದವನ್ನೂ
    ತೆಗೆದುಕೊಂಡಿದ್ದಾನೆ. ನೀನು ನನಗೋಸ್ಕರ ಒಂದಾದರೂ ಆಶೀರ್ವಾದವನ್ನು ಉಳಿಸಲಿಲ್ಲವೋ?” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Iso fu kuae, Ive Jekafu ijadufuo maeje e biesiriamo
    ro fuje fune ma e ijieki. Ijadufuo maeje ige fu rema ije fu mazani inokiro na
    ijiege biesirie. Fu ijiege rena daro ame amure bu kevo ije nare abedufuo ije fune
    fure abei ro ivia fu kuke daro none a miedufuo ijene abejiemano kuae. Fu ijiege
    uri asoe fuone kuae, Ro a vierafe daro none be fube uria nado a abe na miekono
    kuae?
  tam-2017: 'அப்பொழுது அவன்: “அவனுடைய பெயர் யாக்கோபு என்பது சரியல்லவா? இதோடு இரண்டுமுறை
    என்னை ஏமாற்றினான்; என் பிறப்புரிமையை எடுத்துக்கொண்டான்; இதோ, இப்பொழுது என் ஆசீர்வாதத்தையும்
    வாங்கிக்கொண்டான்” என்று சொல்லி, “நீர் எனக்கு ஒரு ஆசீர்வாதத்தையாவது வைத்திருக்கவில்லையா”
    என்றான்.'
  spa-RV-1909: 'Y él respondió: Bien llamaron su nombre Jacob, que ya me ha engañado
    dos veces; alzóse con mi primogenitura, y he aquí ahora ha tomado mi bendición.
    Y dijo: ¿No has guardado bendición para mí?'
  ron-BTF: 'Iar el a spus: Nu pe drept este numit el Iacob? Pentru că m-a înlocuit
    în aceste două dăţi, a luat dreptul meu de întâi născut; şi acum, iată, a luat
    şi binecuvântarea mea. Şi a spus: Nu ai păstrat o binecuvântare pentru mine?'
  eng-WEBP: He said, “Isn’t he rightly named Jacob? For he has supplanted me these
    two times. He took away my birthright. See, now he has taken away my blessing.”
    He said, “Haven’t you reserved a blessing for me?”
  eng-FBV: “Isn't he well named—Jacob the deceiver!” said Esau. “He's deceived me
    twice. First he took my birthright, and now he's stolen my blessing! Haven't you
    kept a blessing for me?”
  nld-1939: 'En hij zeide: Terecht wordt hij Jakob genoemd; want hij heeft mij reeds
    tweemaal bedrogen. Hij heeft mij mijn eerstgeboorterecht ontroofd, en zie, nu
    steelt hij mijn zegen. En hij ging voort: Hebt ge voor mij geen zegen meer?'
  nch-BL: 'Huan Esaú quiijto: ―¡Yeca quitocaxtijque Jacob! (Jacob quinequi quiijtos
    Tacajcayajquet.) ¡Ica ni mochihua ome huelta nechcajcayajtoc! Achtohui nechquixtili
    notanahuatil cati noaxca eltoya pampa niachtohui ejquet. Huan ama nechquixtilijtoc
    notatiochihual. ¿Amo ticajoctoc seyoc tatiochihuali para na?'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Koiak Jacob e kjĩshko. Tja l̈ũyotkara kjwe tjok
    ga pjl̈ogl̈o pjök. Bor shto, tja ba shjiy këguëyo, e döra bor shjiryo. Ëre, tjl̈õkwo
    l̈e datagarë ber pjl̈ú ba wapga domerga bäm ĩ wl̈eniyo kong l̈i, e söra bakoe.
    Data, ¿tjl̈õkwo l̈ëp pjl̈ú jnenop beno bor kong obl̈ë l̇l̇ëmde?»
  vie-1934: 'Ê-sau liền nói rằng: Có phải vì người ta gọi nó là Gia-cốp mà nó hai
    lần chiếm lấy vị tôi rồi chăng? Nó đã chiếm quyền trưởng nam tôi, và lại bây giờ
    còn chiếm sự phước lành của tôi nữa. Tiếp rằng: Cha chẳng có dành sự chúc phước
    chi cho tôi sao?'
  hin-CV: 'एसाव ने कहा, “उसके लिए याकोब नाम सही नहीं है? दो बार उसने मेरे साथ बुरा
    किया: पहले उसने मेरे बड़े होने का अधिकार ले लिया और अब मेरी आशीष भी छीन ली!” तब
    एसाव ने अपने पिता से पूछा, “क्या आपने मेरे लिए एक भी आशीष नहीं बचाई?”'
  eng-OURB: He said, “Is not he rightly named Jacob [Supplanter]? For he has supplanted
    me these two times. He took away my birthright. See, now he has taken away my
    blessing.” He said, “Haven’t you reserved a blessing for me?”
  spa-BES: 'Y él dijo: Con razón se llamará Jacob, que hizo trampa dos veces! porque
    me quitó mi primogenitura, y ahora me ha quitado la bendición. Y él dijo: ¿No
    has guardado una bendición para mí?'
  tdx-tdx: Hoe re, Tsy to hao i añara’e, Iakobey, kanao indroe ty nañaramamoa’e an-tomitse.
    Sininto’e amako ty hatañoloñoloñako, le hehe te tinava’e aniany ka i tatakoy.
    Le hoe re, Tsy nañaja’o tata hao iraho?
  vid-vid: Esau nakalonga, “Ndo mina kanguchemigwa Yakobo. Kwa vila nakahola honhu
    hangu lwa keli. Mwaluko nakahola honhu hangu ha ulelwa wa mwaluko, na sambi kahola
    utambichizo wa heni.” Hamba nakamuuza mhaza wa heye, “Ndaze, hauponile utambichizo
    woneche ula?”
  pwg-pwg: Ma Iso ere nuwavisina ivona bo, “Wena mara kana viruwa ivi beroberoweku.
    Kovi vava bubuni da tuna na ‘Jeikap.’ Kunona kaku gawara iviiya da ivi yaroko
    ma wekarakava na aku vibiibiina gwabimuwai iyapiya da ivi rapenei.” Muriyai ivi
    tarakiiyana bo, “Kade vibiibiina sago kuvi yapakei da kubiiku bo kegha?”
  eng-OKE: And he said, Rightly is his name called Jakob, he hath dealt subtilly with
    me these two times; my birthright he took, and, behold, now he hath received my
    blessing. And he said, Hast thou not left me a blessing?
  tha-KJV: เอซาวพูดว่า “เขามีชื่อว่ายาโคบก็​ถู​กต้องแล้วมิ​ใช่​หรือ เพราะว่าเขาแกล้งให้ข้าพเจ้าเสียเปรียบสองครั้งแล้ว
    เขาเอาสิทธิ​บุ​ตรหัวปีของข้าพเจ้าไป และดู​เถิด คราวนี้​เขาเอาพรของข้าพเจ้าไปอี​กด​้วย”
    แล​้วเขาพูดว่า “ท่านมิ​ได้​สงวนพรไว้​ให้​ข้าพเจ้าบ้างหรือ”
  por-BR-2018: 'E ele respondeu: Bem chamaram seu nome Jacó, que já me enganou duas
    vezes; tirou minha primogenitura, e eis que agora tomou minha bênção. E disse:
    Não guardaste bênção para mim?'
  bco-bco: A꞉la꞉sa꞉labiki Iso꞉ eyo꞉ a꞉la꞉sio꞉, “Nao eyo꞉ ne ho꞉len a꞉la꞉ dikidakiyo꞉,
    tamin amio꞉ nilo꞉ wa꞉la꞉ba꞉ dabuno꞉ e di. A꞉la꞉ta꞉ga꞉ o꞉go꞉lo꞉ nemo꞉lo꞉ nafa mesea꞉kilo꞉
    dinali sa꞉ma꞉no꞉ to sio꞉ a꞉no꞉lo꞉ e diab. A꞉la꞉go꞉ko꞉lo꞉ wi Ya꞉kob a꞉no꞉ e amio꞉
    mada ililab. Ko꞉sega giyo꞉ nafale mesa꞉no꞉ to nowo꞉ nemo꞉lo꞉ dimia꞉no꞉wo꞉ o꞉da꞉laba?”
  deu-ELO: 'Da sprach er: Ist es nicht, weil man ihm den Namen Jakob gegeben, daß
    er mich nun zweimal überlistet hat? Mein Erstgeburtsrecht hat er weggenommen,
    und siehe, nun hat er meinen Segen weggenommen! Und er sprach: Hast du mir keinen
    Segen aufbehalten?'
  ktm-ktm: Iso ihpa, “Kah peruweh iy ipu kurti ile todo. Kundripa pwi ndre iy rangan
    Yakop. Isini ndruhu ile kom tolun oh, pe kurti iy ke indrepahno-o patihteh tan
    tomo ile todo yi. Tomo hangka-an yi imin ndre pwi? Eri pe apatihi kile todo.”
  caa-caa: 'Entonces ojron e Esaú y che: —Pues tamar era turbꞌana ucꞌabꞌa Jacob xeꞌ
    lar uyubꞌnar bꞌan cocha e ojroner hebreo xeꞌ war che ‘Ajmajresiaj’. Porque jaxir
    chajrix umajresen cocha era. Pues bꞌajxan ulocse taniut niwerencia xeꞌ ajcꞌunen
    umen que nen e yaxar unembꞌiren, y era ulocsix otronyajr e chojbꞌesiaj taniut
    xeꞌ quetpa ani tuaꞌ inchꞌami nen. Y ¿machi ca aquetpa nien inteꞌ chojbꞌesiaj tanibꞌa?
    che e Esaú uyare utata.'
  eng-WYC-2018: And Esau added, Justly his name is called Jacob, for lo! he [hath]
    supplanted me (yet) another time; before he took away my first begotten things,
    and now the second time, he [hath] ravished privily my blessing. And again he
    said to the father, Whether thou hast not reserved a blessing also to me? (And
    Esau added, His name is rightly called Jacob, that is, the Heel, or the Supplanter,
    for behold! now he hath supplanted me the second time; first he took away my birthright
    as the first-born son, and now he hath cheated me out of my blessing. And again
    he said to his father, Hast thou not reserved a blessing for me?)
  epo-epo: 'Kaj li diris: Ĝuste do lia nomo estas Jakob, ĉar li submetis al mi la
    piedon jam du fojojn; mian unuenaskitecon li prenis, kaj jen li nun prenis mian
    benon! Kaj li diris: Ĉu vi ne rezervis por mi benon?'
  uig-PIN: 'Əsaw: — Rast uning eti Yaⱪup ǝmǝsmu?! Qünki u ikki ⱪetim meni putlap,
    ornumni tartiwaldi. Awwal tunjiliⱪ ⱨoⱪuⱪumni tartiwaldi wǝ mana ⱨazir u manga
    tegidiƣan bǝht-bǝrikǝtni elip kǝtti, — dedi, Andin yǝnǝ: — Mening üqün birǝr bǝht-bǝrikǝt
    ⱪaldurmidilimu? — dedi.'
  beo-beo: 'Iso da amane sia:i, “E da musa: amola wali nama ogogoi. Ea dio da Ya:igobe
    (ogogosu gagusu) dafawane. E na magobo mano nana liligi amo lai amola wali e da
    nama hahawane dogolegele misa:ne sia: amo wamolai dagoi. Di da hahawane dogolegele
    misa:ne hou sia: afadafa nama ima:ne ganabela:?”'
  tpi-OTNT: Orait Iso i tok olsem, “Dispela em i namba 2 taim nau em i kisim ples
    bilong mi. Olsem na dispela nem Jekop, i stret tru long em. Mama i bin karim mi
    pastaim, tasol Jekop i kisim pinis namba bilong mi olsem namba wan pikinini. Na
    nau gen em i kisim blesing bilong mi. Olsem wanem, papa? I no gat wanpela blesing
    moa i stap, em yu ken givim long mi?”
  hau-SA: Isuwa ya ce, “Ba saboda haka ne aka raɗa masa suna Yaƙub ba? Ya yi mini
    ƙwace sau biyu ke nan; ya ƙwace mini matsayina na ɗan fari, ga shi yanzu kuma
    ya karɓi albarkata.” Sa’an nan ya yi tambaya, “Ba sauran albarkar da ka rage mini?”
  udu-udu: 'Iisu oki gwo mo ki: A’di ’konuki yuḵ gway ka Yakuub ka jiŋ gana/ ’taa?
    Haali/ a’di thamki aha/ thum me’di su/ mo. A’di bu’thki mo ma bwanyaram pem jin
    taka/ mo, dhali hili mo mo ma, shwane/ a’di bu’thki mom’bor miim pem ’peni aha/
    mo. Yan’ko’d a’di ki o gwo mo ki: A/mom’bor miiŋ kamu/ bunya/ dina /e ki ’tash
    ’twa/ mo gom aha/ mowa?'
  uig-LAT: 'Esaw: — Rast uning éti Yaqup emesmu?! Chünki u ikki qétim méni putlap,
    ornumni tartiwaldi. Awwal tunjiliq hoququmni tartiwaldi we mana hazir u manga
    tégidighan bext-beriketni élip ketti, — dédi, Andin yene: — Méning üchün birer
    bext-beriket qaldurmidilimu? — dédi.'
  nde-nde: 'U-Esawu wathi, “Kakumfanelanga na ukuthiwa nguJakhobe? Lokhu sokungokwesibili
    engiqila: Wathatha ubuzibulo bami, manje usethethe isibusiso sami?” Wasebuza wathi,
    “Kawungigcinelanga yini mina esinye isibusiso”?'
  ton-ton: 'Pea pehē ʻe ia, “ʻIkai kuo totonu ʻae fakahingoa ia ko Sēkope? He kuo
    tuʻo ua ʻene muʻakiʻi au: naʻa ne toʻo ʻo ʻave ʻae lelei ʻoe taʻokete ʻiate au;
    pea ko eni kuo ne toʻo hoku tāpuaki. Pea pehē ʻe ia, “Kuo ʻikai ha tāpuaki te
    ke tuku maʻaku?”'
  ces-1613: 'Tedy řekl: Právětě nazváno jméno jeho Jákob; nebo již po dvakráte mne
    podvedl, prvorozenství mé odjal, a teď nyní uchvátil požehnání mé. Řekl ještě:
    Zdali jsi nezachoval i mně požehnání?'
  eko-eko: 'Ezawu khulupa yoori: “Eto swaafu yaphiiri akishinttaka. Ti maana ootthajiwa
    nzina la Yaakhumpa. Yamwanzo akinyakanya lifunku laka l''oomwaana wa mwanzo. Apho
    theenya akinyakanya parakha yaka. Paapa khamwinkiparikhiya na miiyo?”'
  nss-nss: Pwen Esau ipa, “Ngalan ‘Yakop’ ara ilahi yiy imwonen, paratesah, kinpwasike
    yo maporoluwoh pwen ara. Yiy kinwiri noku tehe yiy ara ndrohan, pe nahapo kiniwiri
    lomwes to yi.” Pwen yiy isok ipa, “Lomwes tiken ita ndron ndre pwi?”
  eng-WMB: He said, “Isn’t he rightly named Jacob? For he has supplanted me these
    two times. He took away my birthright. See, now he has taken away my blessing.”
    He said, “Haven’t you reserved a blessing for me?”
  tam-TCV: 'அதைக்கேட்ட ஏசா தகப்பனிடம், “அவன் யாக்கோபு என சரியாகவல்லவோ பெயரிடப்பட்டிருக்கிறான்?
    அவன் என்னை இரண்டுமுறை ஏமாற்றிவிட்டான்: அன்று என் பிறப்புரிமையை எடுத்துக்கொண்டான்,
    இன்று என் ஆசீர்வாதத்தையும் எடுத்துக்கொண்டான்!” என்றான். பின்பு அவன், “நீங்கள்
    எனக்காக எந்த ஆசீர்வாதத்தையும் ஒதுக்கி வைக்கவில்லையா?” என்று கேட்டான்.'
  ceb-ULB: Miingon si Esau, “Dili ba nga insakto gayod nga ginganlan siya ug Jacob?
    Kay kaduha na niya ako malimbongi. Gikuha niya kanako ang katungod sa pagkamagulang,
    ug tan-awa, karon giilog niya ang akong panalangin.” Ug miingon siya, “Wala ka
    bay gigahin nga panalangin alang kanako?”
  mkn-mkn: Tarús Esau omong bilang, “Dia su tipu sang beta dua kali. Dolu dia tipu
    ame beta pung hak sulung. Sakarang dia tipu ame lai beta pung berkat. Pantas dia
    pung nama, ‘Yakob’. Ma papa masi ada pung berkat laen lai kasi beta, ko?” (Nama
    Yakob pung arti ‘pegang di tumit’. Ma dia pung arti laen ‘tukang tipu’.)
  pol-UBG: 'Ezaw powiedział: Czy nie słusznie nadano mu imię Jakub? Podszedł mnie
    bowiem już dwukrotnie: wziął moje pierworództwo, a teraz zabrał moje błogosławieństwo.
    I zapytał: Czy nie zachowałeś dla mnie błogosławieństwa?'
  agr-agr: 'Tutai Esaú chichaak: “¡Awis niina daajinak Jacob adaikau ainatai! ¡Aniau
    asa jimajá tsanumag midau amainun atanjukne! Nagkamchakush wi iwai asa jumainun
    atanjukmae, tuja yamaish wi pegkegnum yumignamainjun nigki atanjukne. ¿Tujash
    mina yumigtumainuk makichkish ukugtuschaumek?” tau.'
  kyc-kyc: Dokopa Isome lao, Lamasa lao nambapa panga sepala nambana panda nyilyamo
    dokome banya kingi Jekope leyami dokona ingyuo pwuamo. (Ipuru pii dokona kingi
    Jekope doko panga singi dopale lenge.) Wamba baame namba wane mupwa doko keta
    renge keyange lapo palirali dupwa baameko nyiya. Dee epapu namba elyape keta pisinyi
    pyambuo karareli dupwa baame nyuo paamo lyasili. Namba pyambwarene bange lama
    retaka napisi? leya.
  urd-GVU: عیسَو نے کہا، ”اُس کا نام یعقوب ٹھیک ہی رکھا گیا ہے، کیونکہ اب اُس نے مجھے
    دوسری بار دھوکا دیا ہے۔ پہلے اُس نے پہلوٹھے کا حق مجھ سے چھین لیا اور اب میری
    برکت بھی زبردستی لے لی۔ کیا آپ نے میرے لئے کوئی برکت محفوظ نہیں رکھی؟“
  deu-1912: 'Da sprach er: Er heißt wohl Jakob; denn er hat mich nun zweimal überlistet.
    Meine Erstgeburt hat er dahin; und siehe, nun nimmt er auch meinen Segen. Und
    sprach: Hast du mir denn keinen Segen vorbehalten?'
  ntj-ntj: Nyangka Yiitjulu watjarnu, “Tjurrkurltu-pulan yini Tjayikapanya tjapirnu,
    tjiinya yini palunyanya Mayulpayinya. Tjiinya-rni kutjarrara mayurnu. Kutjulpirtu-rni
    witu-witurnu marlanyarringkula-rnara nyinarratjaku. Palunyalu kuwarrinta mayurnu
    palunyaku-ran walykumunu watjara wantitjaku. Wiya, ngayukutarrartu-tju walykumunu
    watjala wanti.”
  row-row: Boe ma Esau olaꞌ nae, “Ana eꞌedik nala au lao rua ena. Fefeu na, ana eꞌedik
    de haꞌi nala hak ulu ngga. Ia naa, papala-babꞌanggi ngga fai. Memaꞌ naran ‘Yakob’
    naa, nandaa, huu ana mana maꞌedik. Amaꞌ feꞌe muꞌena papala-babꞌanggiꞌ feaꞌ fee
    au, do?”
  kan-2017: ಅದಕ್ಕೆ ಏಸಾವನು, “ಯಾಕೋಬನೆಂಬ ಹೆಸರು ಅವನಿಗೆ ಉಂಟಾದದ್ದು ನ್ಯಾಯವಲ್ಲವೋ? ಎರಡು ಸಾರಿ
    ನನ್ನನ್ನು ವಂಚಿಸಿದ್ದಾನೆ, ಹಿಂದೆ ನನ್ನ ಚೊಚ್ಚಲತನದ ಹಕ್ಕನ್ನು ಅಪಹರಿಸಿದನು; ಈಗ ಬಂದು ನನಗಾಗ
    ಬೇಕಾಗಿದ್ದ ಆಶೀರ್ವಾದವನ್ನೂ ತೆಗೆದುಕೊಂಡಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ ತನ್ನ ತಂದೆಯನ್ನು, “ನನಗೋಸ್ಕರವೂ
    ನಿನ್ನ ಬಳಿ ಆಶೀರ್ವಾದವಿಲ್ಲವೋ” ಎಂದು ಕೇಳಲು,
  ena-ena: Lɨci Iso abami. Iamɨga iadɨ mɨse huhɨlami uami. Agadɨ ala Jekopɨ ninaŋ
    manɨgali me iadɨ uvɨsɨjiŋ vilɨ uami. La cɨhu nama iadɨ huaci lamalama saŋ abiemɨnaŋ
    agadɨ ala nɨbu ve nadɨ analɨ abɨci nudɨ ci huaci lamiemɨnaŋ uami. Vaka ninaŋ magɨlasiŋ
    agadɨ akuaba akuaba agɨladɨ vilɨ hameŋ ala iabi avi liemi uami. Lɨci nudɨ ibi
    Jekopɨ agaŋ hulaŋ mu agaŋ hulaŋ mu dɨ hɨnikuavɨla nudɨ uvɨsɨjiŋ vivi ibi hɨni
    uami. Iavaŋ uami. Iadɨ avi huaci lamɨvanaŋ uami.
  tgo-tgo: Iso iŋa, “Kaero mbaŋaiwoniye vara iyake. Va i yaroŋgokai na i wo weŋgo
    virɨvivake ghino lo ghamba ndeghathɨ. I thovuye moli eŋge idako Jeikob inawe.
    Wo u thuwe mbaŋake kaero me wo weŋgova wo mwaewoma. Thare mo goworawa mwaewo regha
    ghino kaiwaŋgu?”
  yap-yap: Me ga’ar Esau, “Ke gaman e l’agruw yay ko yaney nike ban nigeg. Arfan ngay
    ni fithingan e Jakob. Ke fek mat’awug ni bay rog ni bochan e gag e gub nganni’,
    ke chiney ma ke fek e meybil ni gag e ngan tay ngog. Ere dakuriy reb e meybil
    ni kam tay ni ngam yibilayeg ngay?”
  tet-tet: Hotu Esau dale naꞌak, “Nia beꞌur haꞌu dala rua tiꞌan. Uluk fohon, beꞌur
    nola haꞌukaan beran oa ulun! Oras neꞌe, beꞌur nola tenik haꞌukaan matak-malirin.
    Etuk oin, nia naran ‘Yakob’. Tan lisan tebe-tebes tuir naran ‘beꞌur teen’. Mais
    ama sei noo matak-malirin seluk bodik haꞌu ka lale?”
  hlt-MCSB: Te dongah Esau loh, “A ming khaw Jakob la a khue pai. Te dongah ni a.
    pabae la kai n'rhim tih kai kah caminghamsum te a loh. Te phoeiah kai kah yoethennah
    a loh coeng he,” a ti. Te phoeiah, “Kai ham tah yoethennah na paih pawt nim?,”
    a ti nah.
  mdy-ETH: ዔኤሳዎ ጊንሣ፦ «ዒዚ ታ ባኮ ዉኡቃንቴ ሃና ላምዓሶኬ፤ ሱንፃ ዒዛኮ ያይቆኦቤ ጌይንቴሢ ፒዜኬ፤ ሃያኮ ቤርታ ቶይዱሞ
    ታኣኮ ዔኬኔ፤ ሃሣ ታኣኮ ዓንጆዋ ሳርቲ ዔኬኔ፤ ማዔቶዋ ኔ ታኣም ዓይሴ ዓንጆ ፔቴታዖ ባኣዓዳ?» ጋዓዛ፥
  twi-ASANTE: Esau kaa sɛ, “Ɛnyɛ nwanwa sɛ wɔfrɛ no Yakob a aseɛ kyerɛ nantitwitwafoɔ.
    Yei ne ne mprenu so a wadaadaa me. Deɛ ɛdi ɛkan ne sɛ, ɔdaadaa me gyee me panin.
    Deɛ ɛtɔ so mmienu nso ne sɛ, ɔde nnaadaa agye me nhyira!” Afei, Esau bisaa nʼagya
    sɛ, “Enti, woannya me nhyira no bi a wode bɛhyira me nso?”
  bhl-bhl: 'Dangei, e alew elo bokolewomele: “Sekow wiin beem mongom ete ‘Ibolow Kulak
    Kulak Kunum’ kebe te. Kesomelei, ning be fein akalem wiin beemdiw kele kai! Kame,
    emteben em ding dim bakate, e nelo fimdi famde funum kukuw kukunemse te. Emisik
    ding dim bakate, e nelo fimdi famde funum kenemei, ne beem mongom ete weng fawtuk
    ayem mak bokolewomeli: ‘Aatim em fan amen amen kulokoluw ding dim bakate, ning
    ku fik nem emsik kuloki eisneng be emisik kulolewka!’, dangsi te. Kame emteben
    em ding dim bakate, e iti fik nemdiw kesomi, bamki fian akal kule te! Kae, aatim
    a! Ku bamki makso nakati dunemsomi, bamki so kenema o!”, dangse kale.'
  con-NTPO: 'Tsonsi Esaúja su: —¡Ñoa''me tsa''cañasi ti qui Jacobve inisian''fa! Nane
    ja''ñojan dos se tsu ñambema qqueñamba itsa. Otie tsu dutssi''ye coenza isuya''choma
    itsa. Tsomba ja''ñojan ñanga ñotsse tsoña''chove afaya''choma''qque itsa. ¿An''biambi
    ti qui faesu afa''choveyi''qque ñanga ñotsse tsoña''chove afaye?'
  eng-WEBU: He said, “Isn’t he rightly named Jacob? For he has supplanted me these
    two times. He took away my birthright. See, now he has taken away my blessing.”
    He said, “Haven’t you reserved a blessing for me?”
  bnp-bnp: E Esau i ta maea, “Ni gale lato vona a rana e Iakop. Ngane i balaka rua
    a hini i kau a maki nau. I muga i ngaru ge ia a tabua, a longo maia. Pali ngane
    i tamia e tata, i gamaia!” Muri i nanea, “Ioe o tahoka ranga maki kamumu o ru
    mule, go gamai iau vona?”
  wal-wal: Eesawi, “A eridi Yaaqooba sunttida; i tana cimmishin, hagee naa77antto;
    i ta bairatettaa ekkiis; qassi ha77i ta anjjuwaa ekkiis” yaagiis. Qassi i, “Neeni
    taayyo anjjuwaappe aibanne ashshabeikkii?” yaagidi oichchiis.
  mgh-mgh: 'Vaavale Isawu ahopwaherera eeraka: Khweeli ule uhomphwanela wavahiyawe
    ncina na Yakopi, kontha imaara piili nnya akithepyaka. Woopacera hokaakha iyuulupale
    aka, nna va hokaakha iparakha caka. Vano Isawu aheera tho: Khankihalihenre tho
    mi iparakha?'
  acu-NT: 'Tamati Esaú ayaak: —Maj, yamaikia jujaingkia jimiaran anangkruayi. Nuiksha
    wi eemkauri au wainiat, eemkaurinu atiniun atantruk, yamaisha ame winaka pengker
    awajtustincha atantruki. ¡Naari Jacob inaikiamuka timiá nekasketai! ¿Antsu winaka
    pengker awajsatniuka kichkiksha pengké atsawak? —timiayi.'
  spa-PDDPT: 'Y dijo: Bien llamaron su nombre Jacob, pues me suplantó dos veces: se
    alzó con mi primogenitura, y mira, ahora tomó mi bendición. Y añadió: ¿No reservaste
    una bendición para mí?'
  gun-gun: 'Ha''e ramo Esaú aipoe''i: — Ha''evea rami e''ỹ ri ty''y ha''e hery Jacó?
    Mba''eta mokoĩgue ma xembotavy. Xegui jypygua peguarã ajopy ''rã va''ekue oipe''a
    rire aỹ ma xerekovia ju ojereroayvu porã uka. Ndererekovei teve neĩ peteĩ henda
    py ri jepe xereroayvu porã aguã?'
  agu-BL: —¡Ah! qui bin tulej yi toque'n bi'-x tetz Jacow, chij Esaú. —Na ya'stzun
    cobix tir ocx tan insuble'n. Bajx tele'n tcy'al i' yi ink'ej tetz bajx cy'ajol.
    Ma jalu' ja elt majol yi imbanl yi at ak'bil swetz. ¿Poro qui pel sc'ulu' yi nink
    ltak'u' sicyer mu'ẍ tal yi banlu' swibaj ta'?
  eng-PEV: Then Esau got angry, and he said, “My brother is called Jacob, and that
    is the right name for him. That name can mean he cheats. Yes, Jacob cheated me
    2 times. First, he made me promise that I will let him be the most important son,
    instead of me. And look, now he got our father to do that ceremony with him, and
    he will be the next leader for our family.” Then Esau talked to Isaac again. He
    said, “Is there something else that you can ask God to do for me? Please ask God
    to do something good for me too.”
  ilo-ULB: Kinuna ni Esau, “Saan kadi a rebbengna a napanaganan isuna iti Jacob? Ta
    inallilawnakon iti namindua. Innalana ti karbengak a kas inauna nga anak, ket
    ita, innalana ti bendisionko.” Ket kinunana pay, “Saanka kadi a nangibati iti
    bendision para kaniak?
  kpg-kpg: Esau ga helekai, “Deenei di holongo lua a mee ne halahalau au. Deelaa guu tau
    gi dono ingoo go Jacob. Mee guu kae di mogobuna o tama madua. Dolomeenei gei mee
    guu kae dogu maluagina. E hai behee tamana, goe digi dugua mai dahi maluagina
    gi di au i golo?”
  uig-ARA: 'ئەساۋ: ــ راست ئۇنىڭ ئېتى ياقۇپ ئەمەسمۇ؟! چۈنكى ئۇ ئىككى قېتىم مېنى پۇتلاپ،
    ئورنۇمنى تارتىۋالدى. ئاۋۋال تۇنجىلىق ھوقۇقۇمنى تارتىۋالدى ۋە مانا ھازىر ئۇ ماڭا
    تېگىدىغان بەخت-بەرىكەتنى ئېلىپ كەتتى، ــ دېدى، ئاندىن يەنە: ــ مېنىڭ ئۈچۈن بىرەر
    بەخت-بەرىكەت قالدۇرمىدىلىمۇ؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Esay oloku: «Cepɔ ntɛ asɔŋ kɔ tewe ta Yakuba mɔ, ti t'' ɛŋnɛmpəs''
    em haŋ kəmɛrəŋ? Ɛnabaŋər im tɔkɔ dəcəmɛ da debeki dem. Kɔ pəndesɔyi tantɛ k''ɛŋlɛkər
    im sɔ kətolanɛ pətɔt kem.» Kɔ Esay endeŋər: «Papa, məmɛŋkərnɛ fɛ sɔ kətolanɛ pətɔt
    kəlɔma, məsɔŋ im ki?»'
  bps-bps: Man Isaw, “I dagitan Dyékob (i satu gumtatek i dagitan dunan mgaw) too
    blà kenen, hae, du ani tagalwen dulê mwè i nfungu moon fagu di kafgaw. Di muna
    fa, tanwean di deg i untung gdawat kadang i tingaam twege di kfatim, na ani lêmanan
    nwè di deg i kafye dnawatgu moon mdà di Dwata. Mà, nun sa fa kè, beg ge fakay
    mni moon di Dwata, du fye banlén agu kafye?”
  mbs-mbs: Minikagi si Esau, “Neketepad se ngadan din si Jacob (kelebadan niyan, eg-akal),
    so mekedowa den sikandin peg-akal diyà kanak. Kedengan nengagaw sikandin te ontong
    kinewaen te penganay batà no aw matay ka, aw nengagaw den heman sikandin te mèpiya
    ibegay peden te Timanem diyà kanak. Doen lay peden mèpiya wedà no pa pemoyoi ibegay
    te Timanem diyà kandin?”
  tof-tof: Isao bóktanórr wagó, “Oya Zeikob ngi gaoandó ngyesilóp! Ini ma nis ngima
    kürü ilklió aliónüm! Kürü ngaensingül amtómól dümdüm ipadórr, akó errkya ma kürü
    bles bóktan kuri ipüde!” Wa akó imtinürr wagó, “Ma ia kürünkü darrü bles ain bóktan
    koke irrmüta?”
  sus-sus: Esayu naxa a fala, «A xili yati na a xun ma, Yaxuba, ‹mixi mayanfɛ›. A
    sanmaya firin nan ya a n mayanfama. A bara n ma foriɲa tide tongo. Yakɔsi a bara
    n ma dubɛ fan sɔtɔ.» Esayu man naxa a maxɔrin, «Dubɛ yo mu na i yi ra sɔnɔn, i
    lan i xa naxan naba n tan bɛ?»
  pon-2006: Esau eri nda, “Ih keriapak en eh pitihiehdi met. E konehng mehlel edeo,
    Seikop. E kihsangieier pwungen ei sohso, a met e pil kihsangehr kapaipei. Ia duwe,
    sohte kapaiamwahu ehu komw nekinekidohng ie?”
  jae-jae: Ma Esau kêsôm gebe “Ac sê ênê ŋaê gebe Jakob jagêdêŋgeŋ gebe eŋ kêsau aê
    kêtu dim luagêc sugac. Eŋ kêjaŋgo ŋoc gêŋlênsêm ŋacsêgaŋa ma galoc eŋ kêjaŋgo
    ŋoc mec su gêwiŋ.” Go eŋ kêsôm gebe “Aôm kôgamiŋ mec teŋ kêtu aêŋa me masi.”
  ksd-ksd: 'Ma i ga biti: I dovot ra iangina ba Iakob, tago a ura pakana i tar ki
    ur vue iau: i ga long pa kaugu kini na lua, ma gire, go i tar long pa kaugu nidoan.
    Ma i ga biti: Pa u vung vake vang ta varvadoan mulai ure iau?'
  tur-YTC: Esav “Ona boşuna mı Yakov diyorlar? İki kezdir beni aldatıyor. İlk oğulluk
    hakkımı elimden aldı. Bak, şimdi de benim kutsamamı elimden aldı.” dedi. “Benim
    için bir kutsama alıkoymadın mı?” dedi.
  bel-N: 'I сказаў ён: “Ці не таму названае імя ягонае Якуб, і вось, ашукаў мяне ўжо
    двойчы! Ён забраў першародзтва маё, і вось цяпер забраў дабраславеньне маё”. I
    сказаў: “Няўжо ты не захаваў для мяне дабраславеньня?”'
  grc-BRENT: Καὶ εἶπε, δικαίως ἐκλήθη τὸ ὄνομα αὐτοῦ Ἰακὼβ, ἐπτέρνικε γάρ με ἰδοὺ
    δεύτερον τοῦτο· τά τε πρωτοτόκιά μου εἴληφε, καὶ νῦν ἔλαβε τὴν εὐλογίαν μου· καὶ
    εἶπεν Ἡσαῦ τῷ πατρὶ αὐτοῦ, οὐχ ὑπελίπου μοι εὐλογίαν, πάτερ;
  ind-AYT: Esau berkata, “Memang tepat namanya Yakub, bukan? Sebab, sudah dua kali
    dia memperdaya aku. Dia telah merampas hak kesulunganku, lalu sekarang, lihatlah,
    dia merampas berkatku.” Dia pun bertanya lagi, “Apakah engkau tidak menyimpan
    berkat lain untukku?”
  lid-lid: 'Ano Iso anya, “Iy Jekop doh? Iy ndra bukuhiy no-ok san la-uh ai: iy asahan
    kadok ano na dah ja badeh, iy andrei nyosowan tek?” Ano iy ndremenya, “Nyosowan
    rayah ou tawiy udu kede-eh tek de bwe?”'
  eng-NNA: Esau said to him, “My younger brother is a deceiver of people. Jacob is
    a good name for him. Twice my younger brother has deceived me. He tricked me into
    saying he is like an older brother for me. He tricked you about God's word, you
    gave it to him, you did not give it to me. Will you give me also your good word.
    In that way God will do good to me also.”
  nya-nya: 'Esau anati, “Kodi nʼchifukwa chake iyeyu dzina lake lili Yakobo eti? Aka
    nʼkachiwiri kundinyenga: Anatenga ukulu wanga, pano watenga madalitso anga!” Kenaka
    anafunsa, “Kodi simunandisungireko ena madalitsowo?”'
  hrv-hrv: '“Zato valjda što mu je ime Jakov, dvaput me već prevario”, reče Ezav.
    “Oduzeo mi prvorodstvo, a sad mi evo oduze i blagoslov.” Onda doda: “Zar za me
    nisi sačuvao nikakva blagoslova?”'
  mps-mps: Tialima, Isogo te po wai, “Te megi e da, te agai si sogo megi ena guni
    tǫba ilali. Tama tiyu, te nogi Jekop te nogi page te ‘polobo bidi’ tama dao,
    te agade dolo mu yali. Te idago hasia ena bolo ame nani, tiali goli Jekopgo te
    enade elaluali te gomunai ogwa wali, te nogi agai wi sai. Tama megi me te agai
    te enabolo maiabo dwagi yai po wi salio. Magi yaliwe, aya, te nago enabolo maiabo
    po te gasa me deli sisi yai elalubewe?”
  llg-llg: Boe ma, Esau kokolak bali nae, “Ana kedi nala au laꞌi dua ndia so. Sososan
    ana kedi nala, au hak kaꞌang. De hatematak ia, ana kedi bali nala, au babaꞌe-babating.
    Huu ndia, de nade ‘Yakob’ (fo ndandaan nae, ‘toꞌu ei tinggadean’, ma ndandaan
    feꞌen nae, ‘mana masapepekok’). Tehuu, ama bei kababaꞌe-babatik seluk, fo fee
    au, do?”
  tpi-tpi: Orait Iso i tok olsem, “Dispela em i namba 2 taim nau em i kisim ples bilong
    mi. Olsem na dispela nem Jekop, i stret tru long em. Mama i bin karim mi pastaim,
    tasol Jekop i kisim pinis namba bilong mi olsem namba wan pikinini. Na nau gen
    em i kisim blesing bilong mi. Olsem wanem, papa? I no gat wanpela blesing moa
    i stap, em yu ken givim long mi?”
  dan-1931: 'Da sagde han: “Har man kaldt ham Jakob, fordi han skulde overliste mig*?
    Nu har han gjort det to Gange: Han tog min Førstefødselsret, og nu har han også
    taget min Velsignelse!” Og han sagde: “Har du ingen Velsignelse tilbage til mig?”
    { [*på hebr. Ordspil med Navnet Jakob.] }'
  vie-OVCB: 'Ê-sau cay đắng nói: “Tên nó là Gia-cốp thật chẳng sai vì nó đã lừa con
    hai lần. Lần đầu cướp quyền trưởng nam của con, bây giờ, nó lại đánh cắp phước
    lành của con nữa. Cha ơi, cha còn dành cho con ít phước lành nào không?”'
  lbk-lbk: “Maikadwa et na is lomokwalokwana. Amfoyakas pet si Jacob nan ngachana.
    Inalana nan kalentekhak ay enyon-a. Ya chey, inalana kayet nan kabindisyonak.
    Maid ngen paat nakhayad is ichawchawmo ay bindisyon ken sak-en, ama?”
  guj-2017: એસાવે તેને કહ્યું, “શું તેનું નામ યાકૂબ ઠીક નથી પાડ્યું? તેણે મને બે વાર
    છેતર્યો છે. તેણે મારું જ્યેષ્ઠપણું લઈ લીધું. અને જો, હવે તેણે મારો આશીર્વાદ પણ
    લઈ લીધો છે.” અને તેણે પૂછ્યું, “શું તેં મારા માટે આશીર્વાદ રાખ્યો નથી?”
  byr-byr: '@see-verse:GEN.027.035'
  awx-awx: Tiwän Isotä using yakut. “Umanä Jekop yangu hiyäkände inikayingunin. Täpduxu
    gwenalä kem tahake, näle tängge yiwike, hängä nätäne päk. Nä wawaxu yakap täpänin,
    tiwändeyä kem tahake, wawaxu yakap täpä däkngakut. Ge hängä nätä pänangäsa, itä
    päpik. Ge äpmankäyä hipdu kem tahake, wam gwalängu nätäne itäkän päk. Nana, wam
    gwalängu täkngatu äleläkngä naminangge tinggaläk?” yang inikut.
  pon-2006A: Esau eri nda, “Ih keriapak en eh pitihiehdi met. E konehng mehlel edeo,
    Seikop. E kihsangieier pwungen ei sohso, a met e pil kihsangehr kapaipei. Ia duwe,
    sohte kapaiamwahu ehu komw nekinekidohng ie?”
  por-BRBSL: 'Ele disse: “Ele não se chama corretamente Jacob? Pois ele me suplantou
    nestas duas vezes. Ele me tirou o direito de nascença. Veja, agora ele me tirou
    a bênção”. Ele disse: “Você não reservou uma bênção para mim?”.'
  aly-aly: Esau angkek, “Atherr-inger ra irrtywerl-ampernek, itna ikwerenh-apeny.”
  cth-cth: Esaw ni a min lah Jakop tie heh ahman katang nahoehmaw. Kai heh vai hni
    touh na dum teh na tâ toe. Camin coungnae na lah pouh. Atu ka yawhawinae bout
    na la pouh telah ati. Ahni roeroe ni yawhawinae na tat pouh hoeh maw, telah ati.
  twi-twi: Esau kae se, “Ɛnyɛ nwonwa sɛ wɔfrɛ no Yakob a ase kyerɛ nantintwitwafo.
    Eyi ne ne mprenu so a wadaadaa me. Nea edi kan ne sɛ, ɔdaadaa me gyee me panyin.
    Nea ɛto so abien nso ne sɛ, ɔde nnaadaa agye me nhyira!” Afei, Esau bisaa nʼagya
    se, “Enti woannyaw me nhyira no bi a wode behyira me nso?”
  hlt-hlt: Te dongah Esau loh, “A ming khaw Jakob la a khue pai. Te dongah ni a pabae
    la kai n'rhim tih kai kah caminghamsum te a loh. Te phoeiah kai kah yoethennah
    a loh coeng he,” a ti. Te phoeiah, “Kai ham tah yoethennah na paih pawt nim?,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: Bɛ̀ ò yu kɛ tú Sɑkɔbu osoùntì, dɛɛ̀ te kòò n soutɛ́ kucɛ
    mɛ̀dɛ́mɛ̀ kɛ cɔutɛ́ Mpo ɔ̃ nte dɛ̀ kɛ wɛ̃̀tɛ kɛ cɔutɛ́ n kó mɛsɑ̀ɑ̀. Kɛ dɔ̀: Mɛsɑ̀ɑ̀
    mmɑmɛ̀ í kpɑɑ́ n kpɛ́ínɑ́ɑ̀?'
  msy-2020: Ezɨ Iso ghaze, “A faragha na gifaragha, datɨrɨghɨn ua na gifara. Ezɨ an
    ziam Jekop. Ziar kam Jekop an amir arazibar mɨrara ghu. A faragha kɨ otarir ivariamɨn
    mɨn itir danganim na dama a ini, egha datɨrɨghɨn nɨ gifarazɨ nɨ deragha a gami.
    Ezɨ Afeziam, manmaghɨn ami, nɨ deraghvɨra na damuamin bizitam ua ikɨtɨ, nɨ a inigh
    na danɨngigh?”
  txq-txq: Boe ma Esau kokolak nae, “Ana kedi nala au laꞌe dua ena. Makasososan, ana
    kedi nala au haak ana uluk. Hatematak ia ana kedi nala au babaꞌe-babating bali.
    Nandaa ndia naden, ‘Yakob’. Tehuu papa bei naena babaꞌe-babatik laen fee au bali,
    do?” (Nade Yakob sosoa-ndandaan ‘toꞌu neu ei tinggak’. Tehuu sosoa-ndandaan laen
    ‘mana kedi-irak.’)
  aaz-aaz: Rarit naiꞌ Esau naꞌuab am nak, “In napoi kau no nua goen. Nahunu te, in
    napoi kau ma ntoup naan au hak aan moen unu. Oras ia, in napoi kau ntein ma ntoup
    naan au tetus. Etun in kaan ee ‘Yakop’. Mes ho mmuiꞌ tetus bian antein he mfee
    kau, oo?” (Kanaf Yakop in oetn ii ‘nnaaꞌ haen ꞌtikan’. Mes in oten bian ‘apoit’.)
  azb-azb: 'Esav dedi: «Onu nahaq yerə Yaqub çağırmırlar ki? Bununla ikinci dəfədir
    ki, məni aldadır: əvvəl ilk oğulluq haqqımı, indi də xeyir-duamı aldı». Sonra
    soruşdu: «Bəs mənə xeyir-dua saxlamamısan?»'
  eng-DBY: And he said, Is it not therefore he was named Jacob, for he has supplanted
    me now twice? He took away my birthright, and behold, now he has taken away my
    blessing. And he said, Hast thou not reserved a blessing for me?
  hin-2017: उसने कहा, “क्या उसका नाम याकूब यथार्थ नहीं रखा गया? उसने मुझे दो बार अड़ंगा
    मारा, मेरा पहलौठे का अधिकार तो उसने ले ही लिया था; और अब देख, उसने मेरा आशीर्वाद
    भी ले लिया है।” फिर उसने कहा, “क्या तूने मेरे लिये भी कोई आशीर्वाद नहीं सोच रखा
    है?”
  wol-KYG: 'Esawu ne: «Moom kay moo yey tudd Yanqóoba, ndax suufu na ma ñaari yoon.
    Sama céru taaw la jëkka nangu, tey mu nangooti sama ñaanu baay.» Mu teg ca ne:
    «Ndax desalaloo ma ag ñaan?»'
  swp-swp: Isoa i ene, “Esana se atai dudurai ‘Iakobo,’ paana ina malabui egu tupo
    i girihai. Egu ealahou ainauiana i girihai, abotai u ita egu helolo ribana i girihai
    hinage! Nige ribahelolo esau enagu?”
  bjr-bjr: Eesaufa minara irufanoo Yaakooboonara arana qoofanoo qinau. Oo mina auqu
    Yakooboofa maridanoo narí auqu mau kaimbinoo qini ainaina qaara kari qini qikaru
    qimasee mareenoo. Indaaru mifa qinee indaaruqaa faiqi uriqararausa maraani qiafanna
    ainaina maroofa maqee miqi kai inoo qini qifaaqooqa qirana doo maree finoo. Miqi
    qimaseeno Eesaufa narí akoona qimaminoo qinau. Anee afaaqooqa sia fee qini faqa
    qiseenanee.
  eng-YLT: And he saith, 'Is it because [one] called his name Jacob that he doth take
    me by the heel these two times? my birthright he hath taken; and lo, now, he hath
    taken my blessing;' he saith also, 'Hast thou not kept back a blessing for me?'
  heg-NTPO: Kon Esau tek noan, “Un nole auk oe dua son nia. Laih hmunan na, un nole
    nal auk hak hmunan na. Neot nia lam, un nole nal auk hangun na lolen. Dadin un
    ngala ‘Yakob’ pa. Mo paap muik hangun didang pait le bel au, tam lo ka papa?”
    (Ngaal Yakob pa nahin na noan ‘kil se iin baih ngungun’. Mo un nahin didang nga
    ‘atuil in nole daat’.)
  ptu-ptu: 'Nauam Esau: “Kapenduangkum natipu, naande sanganna Yakub. Puham naala
    kakakaangku, naala pole oom inde pa''lambe la dibeennä''. Tä''um isanga deem pa''lambe
    senga'' la umbeennä'', ambe''?”'
  bzd-NTPO: 'Esaú tö iiu̱té: —Wëe'' ie'' kiè Jacob. I'' ta̱ bötökicha iwambléitö ye''
    ta̱ i'' es. Be'' íyi ké̱wö mekebö ye'' a̱ ye'' dör be'' alà kibi e'' kue̱ki̱,
    e'' ké̱wö yë''ttsa̱ ye'' ulà a̱ ie'' tö kuaë. I̱''ñe ta̱ be'' e̱r buaë chöke ye''
    a̱ e'' yéttsa̱itö ye'' yöki̱. ¿Warma be'' e̱r buaë chöke ye'' a̱ e'' kë̀ ta̱''ia̱?'
  kwf-kwf: Sui sa Esau ka fata Ꞌuri, “Nia ne ruana faꞋi kaidaꞋi naꞋa neꞋe nia aurafu
    nau, ma ka bili nau ana. ꞋUnaꞋeri neꞋe nia ka sata ana sa Jakob. Etaeta nia ngalia
    ka sui naꞋa gwaꞋi ngwaluda nau, sulia nau na faꞋinaꞋonaꞋo. Ma niniꞋari nia ka
    ngali taꞋifau laꞋu ana faꞋaleꞋanga nau. FaꞋuta? ꞋUri ma ta faꞋaleꞋanga noaꞋa Ꞌiri
    teo naꞋa Ꞌiri Ꞌoke kwatea fuaku?”
  eng-WYC-2017: And Esau added, Justly his name is called Jacob, for lo! he [hath]
    supplanted me another time; before he took away my first begotten things, and
    now the second time, he [hath] ravished privily my blessing. And again he said
    to the father, Whether thou hast not reserved a blessing also to me?
  eng-WMBB: He said, “Isn’t he rightly named Jacob? For he has supplanted me these
    two times. He took away my birthright. See, now he has taken away my blessing.”
    He said, “Haven’t you reserved a blessing for me?”
  spp-spp: 'Ka Ezawu si jwo: «Ei! Mɛge k''à le u na Yakuba, kur''à u cû ke, lire kurugo
    u à mii nàɲwɔhɔrɔ tooyi shuunni kɛ? U à mii lyɛge tɔ̀ɔnŋi shwɔ a ta, numɛ maa
    núr''a mii jwóŋi nàŋkaaga mú.» Maa núr''a jwo tufooŋ''á: «Lire tèni i ke, mu ɲyɛ
    a sà a jwóŋi wà yaha mii á mà?»'
  aey-aey: Odocob Iso maden, “Uqa ijan Jekob eu ihoc bahic qoin. Jekob uqana gug eu
    qauec. Uqa ija qauti lecis don. Uqa ijana matu bilec eu on. Aria qila uqa ijana
    eeltec je eu oia,” en. Odimei uqa sisildon, “Hina ijanu eeltec je oso culuga biliafo?”
    don.
  urd-GVH: एसौ ने कहा, “उसका नाम याक़ूब ठीक ही रखा गया है, क्योंकि अब उसने मुझे दूसरी
    बार धोका दिया है। पहले उसने पहलौठे का हक़ मुझसे छीन लिया और अब मेरी बरकत भी ज़बरदस्ती
    ले ली। क्या आपने मेरे लिए कोई बरकत महफ़ूज़ नहीं रखी?”
  rug-rug: Meke zama se Isoa, “Hie sa totoso vina rua sapu sekesekei nau sa si rau.
    Ke gotogoto tugo sapu ta pozae Zekopi si asa. Ele vagia sa sa qua hinia koari
    na tiṉitoṉa saripu tagoi goi saripu tanisa koreo kenuna, meke kamahire si ele
    vagi taloa nia pule sa sa qua minana. Vegua, loke minana sapu koa hola koa goi,
    pude taqarau?” gua si asa.
  gaz-gaz: Esaawus, “Maqaan isaa iyyuu dhugumaan Yaaqoob jedhama mitii? Inni kana
    wajjin yeroo lama na gowwoomsuu isaa ti; jalqabatti hangafummaa koo narraa fudhate;
    amma immoo eebba koo fudhateera” jedhe. Ergasiis inni, “Ati eebba tokko illee
    naa hin hambifnee ree?” jedhee gaafate.
  fra-LSG: 'Ésaü dit: Est-ce parce qu’on l’a appelé du nom de Jacob qu’il m’a supplanté
    deux fois? Il a enlevé mon droit d’aînesse, et voici maintenant qu’il vient d’enlever
    ma bénédiction. Et il dit: N’as-tu point réservé de bénédiction pour moi?'
  gnn-gnn: Ga Yetjuyunydja waŋana ŋanya bala bäpa'mirriŋunha bitjarra, “Nhäna dhika
    nhe yurru ŋarranhanydja wekama?”
  yal-yal: Esayu yi a fala, a naxa, “A xinla yatina a xun ma, Yaxuba. A sanɲa yi firinden
    ni i ra a n yanfama. A bata n ma foriya tiden tongo. Iki a bata n ma duban fan
    tongo.” Esayu mɔn yi a fala, a naxa, “Duba yo mi fa i yii sɔnɔn, i lan i xa naxan
    ti n tan xa?”
  gum-gum: 'Inchene Esaube trenchiptinchibig køn: —Nune Jacob cha wamappe, trendambuawei
    trendaig kuin køn cha. Pamayguen køn cha, nan øyeeg isa kebenøsrkøb arrig, srøtøbe
    na mayur nusrkain kuimburø na uta tøgagømigwan nø kerraig køn cha. Møimbe tru
    mayanguen tabig nebuig kømig naiwan katø nøtøwei uta tøga yain køn— cha. Inchabe
    katø trenchibig køn: —¿Nayasikkan tru mayanguen tabig nebuig kømigwan tranamig
    maitøguen tøgagømøtirru?— cha.'
  iou-iou: Ude iweränä Isotä yäŋkuk; Wa! Wäpi Jekop yäŋ iwerani uku ubayäŋ! Kadäni
    yarä yäŋnäkŋarani täyak. Kubäwä intäjukun ahäk-ahäk täŋo tuŋum yäpmäkta biŋam
    wäp uwä nomägatkuk yäk. Täŋpäkaŋ apiŋowä nana täŋo kon man näka namikta yäwani
    nomägatak yäk. Ude yäŋpäŋ yäŋkuk; Näka biŋam kon man kubä itak ba nämo?
  haw-1868: 'I aku la oia, Aole anei i pono ke kapa ana ia ia o Iakoba? no ka mea,
    eia ka lua o kona kaili ana i ko''u pono: kaili aku la oia i ko ka hanaumua pono
    o''u; eia hoi, ano, ua kaili ae la oia i ko''u hoomaikaiia. I aku la hoi o Esau,
    Aole anei oe i malama no''u kekahi hoomaikai ana?'
  arb-NAV: 'فَقَالَ: «أَلَمْ يُدْعَ اسْمُهُ يَعْقُوبَ؟ لَقَدْ تَعَقَّبَنِي مَرَّتَيْنِ:
    أَخَذَ بَكُورِيَّتِي، وَهَا هُوَ يَسْلُبُنِي الآنَ بَرَكَتِي». ثُمَّ قَالَ: «أَمَا
    احْتَفَظْتَ لِي بِبَرَكَةٍ؟»'
  adz-adz: Da Isau ini ibiani, “Ramangꞌ! Bingan Yakop isangꞌ arangan rururungan. Mungꞌ
    da arangan isu umpur da dzi, da iyu dzi nanggangꞌ suda mamaꞌ miamun gan. Da aruani
    da itip isu umpur da agu, da iyu dzi nan gangꞌ fintidan. Da ramangꞌ, nan fintidan
    pas u mamida riman da rumingꞌan, da warim da dzi.”
  ewe-ewe: Esau gblɔ kple vevesese be, “Nu sia tututu tae woyɔe be Yakob si gɔmee
    nye ‘Amebala’ ɖo. Exɔ nye ŋgɔgbevinyenye le asinye, eye wògafi nye yayra hã. Oo,
    fofonye, yayra aɖeke megale asiwò nànam oa?”
  eng-LEE: 'And he said, Hath he been therefore named Jacob, because he hath supplanted
    me these two times? my right of first-born he took away; and, behold, now he hath
    taken away my blessing: and he said, Hast thou not reserved a blessing for me.'
  dji-dji: Girri Yisuw inga bindjinban, “Bumiri bingilipmban nyani irriny gar-yulili
    mayalidji. Ngarri marnggiban nyimki nyuni yagirri-yirrpini nyaninyi Djakup, gima
    mayali miri bilapilang ‘waparr’ ngunukima yagirri. Ngurrwakng nyani djamirrdjini
    bukmak ngunung girri mala ngarri bilang irr marrgi rirringir nyuni wirrdjidji,
    a djini'djining nyani djamirrdjini ngirrang djanguny guyumpiligi! Gunydjirra,
    marri wurpmipm nyuni irra galdirrdjini ngirrki djanguny ḏambingi, ngangi?”
  gvn-gvn: '@see-verse:GEN.027.035'
  nna-nna: Esau-lu karra marna, “Ngajumili marrka waninyi marrnguku mitu manaku. Yini
    yija-yiji ngalypakata Jacob palinyku. Kujarramal mitu marnanyi ngajumilalu marrkalu.
    Mitu marnanyi mamajikapali wurrarnanyi ngaju. Mitu marnanta muwarrku Ngarrkamilaku,
    yinyanpili palinyja, munu yingamijin ngajungu. Yungkulupijinkurra ngajungu pukun
    nyuntumili ngalypakata muwarr! Palajun Ngarrkalu ngalypa jilapiji ngajungu pukun.”
  asm-FB: তেতিয়া এচৌৱে ক’লে, “তাক দিয়া যাকোব নামটো স্বৰূপেই সঠিক হোৱা নাই নে? কিয়নো
    এইবাৰকে লৈ দুবাৰ সি মোৰ অধিকাৰ ছল কৰি ললে; ডাঙৰ ল’ৰা হিচাবে মোৰ যি জ্যেষ্ঠ অধিকাৰ,
    তাক সি ল’লে আৰু চাওঁক, এতিয়া মোৰ আশীৰ্ব্বাদো লৈ গ’ল।” এচৌৱে আকৌ ক’লে, “মোৰ কাৰণে
    আপুনি একো আশীৰ্ব্বাদ ৰখা নাই নে?”
  sus-A: عٍسَيُ نَشَ عَ قَلَ، «عَ شِلِ يَتِ نَ عَ شُن مَ، يَشُبَ، ‹مِشِ مَيَنقّ›.
    عَ سَنمَيَ قِرِن نَن يَ عَ ﭑ مَيَنقَمَ. عَ بَرَ ﭑ مَ قٌرِحَ تِدٍ تٌنفٌ. يَكْسِ
    عَ بَرَ ﭑ مَ دُبّ قَن سْتْ.» عٍسَيُ مَن نَشَ عَ مَشْرِن، «دُبّ يٌ مُ نَ عِ يِ
    رَ سْنْن، عِ لَن عِ شَ نَشَن نَبَ ﭑ تَن بّ؟»
  fra-SBL: 'Il dit : « N''est-ce pas à juste titre qu''il s''appelle Jacob ? Car il
    m''a supplanté ces deux fois. Il m''a enlevé mon droit d''aînesse. Et maintenant,
    il m''a enlevé ma bénédiction. » Il dit : « N''as-tu pas réservé une bénédiction
    pour moi ? »'
  hbo-hbo: וַיֹּ֡אמֶר הֲכִי֩ קָרָ֨א שְׁמֹ֜ו יַעֲקֹ֗ב וֽ͏ַיַּעְקְבֵ֙נִי֙ זֶ֣ה פַעֲמַ֔יִם
    אֶת־בְּכֹרָתִ֣י לָקָ֔ח וְהִנֵּ֥ה עַתָּ֖ה לָקַ֣ח בִּרְכָתִ֑י וַיֹּאמַ֕ר הֲלֹא־אָצַ֥לְתָּ
    לִּ֖י בְּרָכָֽה׃
  shp-NTPO: 'Jatian Esaú iká iki neskati: —Akontibi Jacob, akin maton janea riki.
    Ja joni riki, janso itan paranmis joni. Janra natoyanix, moa rabéakin ea paranai.
    Ja reken bake iketian, nokon papan ea meniti yoiabichoma riki, ea jan bichina.
    Ja rama ea jan bichinribia riki, Diossen jakonhati jawen jakon shinan. ¿Jaskara
    ikenki, rama min earibi Diossen jakonhanon ixon, ea Dios yoixonti atipanyamaa
    papá? —akin.'
  eng-WYCLIFFE: And Esau addide, Justli his name is clepid Jacob, for lo! he supplauntide
    me another tyme; bifor he took awei `my firste gendride thingis, and now the secounde
    tyme he rauyschide priueli my blessyng. And eft he seide to the fadir, Wher thou
    hast not reserued a blessyng also to me?
  piu-2006: '@see-verse:GEN.027.035'
  pjt-pjt: Ka Iitjulu wangkangu, “Palu mulapa nyaratja ini Jacobanya, panya nyangatjaṉi
    piṟukuṯu ngunti kuraṉu. Panya paluṟu mungaṯu ngayunya mai ungkula wangkangu maḻanypa
    nyinanytjaku paluṟu kuṯaringkula ngula nyuntumpa aṟangka nyinanytjikitjangku.
    Munu kuwari nyanga paluṟu nyuntulakutu anga-pitjangu, kan palunya pukuḻmanu ngayunya-palku.
    Mama! Kan ngayunya kuḻu pukuḻmankunytjaku ngaṟanyi?”
  cwe-cwe: Esau kalonga, “Lekamana kotangigwa Yakobo kwaviya kanivwizila miyanza midi.
    Mosi kasola haki yangu ya uchaudele, maabaho kasola kutemeligwa mate kwangu.”
    Esau kalonga, “Hunisigazile kutemeligwa mate kwangu?”
  bgs-bgs: Igkagi si Esau, na mà din, “Nángngà tô pagngadan ki Jacob, su makaduwa
    dán sikandin iglimbung kanak. Dángngan igagó sikandin katô ágpulusán na tanggapán
    katô tambang kaké batà nu ka maté ka, asta igagó din dán tô madigár na bággén
    pád ka Manama kanak. Asal duwán pa basì madigár na mému dasalán nu ébô bággén
    katô Manama kanak?”
  kik-kik: Esaũ akiuga atĩrĩ, “Githĩ nĩ ma nĩkĩo etagwo Jakubu? Arĩ kũũheenia maita
    maya meerĩ; nĩoire ũrigithathi wakwa, na rĩu nĩoya kĩrathimo gĩakwa!” Agĩcooka
    akĩũria ithe atĩrĩ, “Ndũnandigĩria kĩrathimo o na kĩmwe?”
  ksr-ksr: 'Kaeŋ ijoro Iisoonoŋ kokaeŋ jero: “Konanoŋ mono indiŋa woi tiligoŋ nono
    laligojeŋ: Iinoŋ wala asugiwetiwaa qabuŋaya ii wala nuandabororo ano kete noonoŋ
    kotumotue ii kaaŋagadeeŋ tagoŋ nuama meja. Kawaajoŋ qata Jeikob (tiliqili eja)
    qamakejoŋi, ii mono soyanoŋ kolooja. Kotumotue moŋ mono noojoŋ eŋ gonja me qaago?”'
  fra-NCL: 'Esaü dit : « Est-ce parce qu’on l’appelle Jacob qu’il m’a supplanté deux
    fois ? Il a pris mon droit d’aînesse, et voilà maintenant qu’il a pris ma bénédiction ! »
    Il ajouta : « N’as-tu pas réservé pour moi une bénédiction ? »'
  cek-AK: Esau mah, angmah ih ahmin hoi kamcuk ah Jakob, tiah ahmin to phui roe boeh
    na ai maw? Vaihi a sak ih hmuen hoiah loe kai vai hnetto ang ling boeh; ka calu
    ah ohhaih to ang lomh pae moe, vaihi doeh tahamhoihaih ang lak pae ving let bae
    vop, tiah a thuih. To pacoengah anih khaeah, Kai han tahamhoihaih nang suem pae
    ai boeh maw? tiah a naa.
  xla-xla: Epalati asiyama Isotapo epo atlaiyo, “Na꞉ ei Yokob ya꞉ hi e mate ya꞉ta
    moto mate koko halë mate natimama ma-ala꞉po. Epedeme ya꞉tapo na꞉ dla mala-atlaleye
    ma-dapiyamte depo. Epapele dulu dla ya꞉tapo ka꞉yapa na꞉ta na꞉ a elo dla hallowe
    kokoye kolahauwapo. Epame ma wata oloma hema ya꞉tapo elele dulu dla dokopala depo
    halemama koko hapuloma omhallowe itiyamale mape ya꞉ta ma-halepo,” diyo. Ya꞉ epo
    atlepame matle ya꞉ a watle epo atlaiyo, “Wa꞉ dla na꞉ watle hapilowe koko opiye
    me-hutiyema꞉?” diyo.
  cuk-cuk: 'Geb Esaú sogded: —¡Ar nabir ega Jacobʼye nug nasiksamala! ¡Ar emide ilabogus
    an-yardakdanikid! Gebe unni, an machi-sailagined-guedba anga ibmar-uklegoenad
    an-ibe susad. Emide, angi ise-nued-binsaleged an-ibe susbalid. Esaú sogdebalid:
    —Baba, degite, angi ise-nued-binsaleged, ¿wis be anga obessuli?'
  uig-CYR: 'Әсав: — Раст униң ети Яқуп әмәсму?! Чүнки у икки қетим мени путлап, орнумни
    тартивалди. Авал тунҗилиқ һоқуқумни тартивалди вә мана һазир у маңа тегидиған
    бәхит-бәрикәтни елип кәтти, — деди, Андин йәнә: — Мениң үчүн бирәр бәхит-бәрикәт
    қалдурмидилиму? — деди.'
  pma-pma: Esao viteni vit, “Hatte elu keinek keke kei sak luvos nau. Isen koa vi
    Siekob mal varei. Mulamu, kei kulat vuluk ten moeite ranau, ka kosa, kei kulat
    tokolkatien emun ten moeite ranau. ?Korling etai li hati tokolkatien onom vahi
    onak?”
  tel-2017: ఏశావు ఇలా అన్నాడు. “యాకోబు అనే పేరు వాడికి చక్కగా సరిపోయింది. వాడు నన్ను
    రెండు సార్లు మోసం చేశాడు. నా జ్యేష్ఠత్వపు జన్మహక్కు తీసుకున్నాడు. ఇప్పుడు నాకు
    రావలసిన ఆశీర్వాదం తీసుకు పోయాడు.” ఇలా చెప్పి ఏశావు తన తండ్రిని “నాకోసం ఇక ఏ ఆశీర్వాదమూ
    మిగల్చలేదా?” అని అడిగాడు.
  hat-BSA: 'Li te di: “Èske se pa t yon verite yo te nonmen li Jacob, paske li te
    pran plas mwen de fwa sa yo? Li te pran dwa nesans mwen an, e gade, koulye a li
    pran benediksyon mwen.” Epi li te di: “Èske ou pa t rezève yon benediksyon pou
    mwen?”'
  kos-kos: Esau el fahk, “Pacl luola el aklalfonyeyu. Fal in pangpang inel Jacob.
    El eisla wal lun wounse luk, ac inge el eisla pac mwe insewowo luk. Ya wangin
    na pwaye mwe insewowo lula kom filiya luk?”
  hbo-WLC: וַיֹּ֡אמֶר הֲכִי֩ קָרָ֨א שְׁמ֜וֹ יַעֲקֹ֗ב וַֽיַּעְקְבֵ֙נִי֙ זֶ֣ה פַעֲמַ֔יִם
    אֶת־בְּכֹרָתִ֣י לָקָ֔ח וְהִנֵּ֥ה עַתָּ֖ה לָקַ֣ח בִּרְכָתִ֑י וַיֹּאמַ֕ר הֲלֹא־אָצַ֥לְתָּ
    לִּ֖י בְּרָכָֽה׃
  ibo-ibo: Ịsọ kwuru sị, “E meziri kpọọ ya Jekọb, onye aghụghọ. Lee, ọ ghọgbuola m
    ugboro abụọ. Nke mbụ, ọ naara m ọnọdụ ịbụ ọkpara m, ugbu a ọ narakwala m ngọzị
    m.” Ọ jụrụ ajụjụ sị, “Ọ bụ na i nweghị ngọzị ọ bụla fọdụrụ nke ị ga-agọzi m?”
  ory-ory: ତହିଁରେ ଏଷୌ କହିଲା, “ତାହାର ଯଥାର୍ଥ ନାମ କି ଯାକୁବ ନୁହେଁ? ଯେହେତୁ ସେ ଦୁଇ ଥର ମୋତେ
    ପ୍ରବଞ୍ଚନା କରିଅଛି, ସେ ପୂର୍ବରେ ମୋର ଜ୍ୟେଷ୍ଠାଧିକାର ହରଣ କରିଥିଲା, ପୁଣି, ଦେଖ, ଏବେ ମୋର
    (ପ୍ରାପ୍ତବ୍ୟ) ଆଶୀର୍ବାଦ ମଧ୍ୟ ହରଣ କରିଅଛି।” ସେ ପୁନର୍ବାର କହିଲା, “ଆପଣ କି ମୋʼ ନିମନ୍ତେ
    ଗୋଟିଏ ଆଶୀର୍ବାଦ ରଖି ନାହାନ୍ତି?”
  wmt-wmt: '@see-verse:GEN.027.035'
  chk-chk: Iwe, Esau a apasa, “A let pwe itan Jakop. Pun iei aruuen an atupuei. Iwe,
    a angeala wisei we wisen mwänichi, nge iei a angeala feiöchi we.” Mürin a aisini
    saman we, “Ifa usun, esap wor pwal eu feiöch ka iseis fän itei?”
  ssd-ssd: 'Esau ndek sakina: Nu kile buk ye yabriyam aryate. Nu tuku nyu Yakob ŋgade
    ta kumumbi. Amboŋga nu kiŋo mulum tuku agaŋ ndende ta kilna. Kile maŋ ye tuku
    nyaro mayenu tat. Nyaro pasa inum ye sam tuku mine ndakate e ŋgina'
  rop-rop: Wal Isau bin tok, “Trubala deibin gibit det rait neim langa Jeikob, dumaji
    im trikiwan. Mi na eldiswan san, en ai bina deigimoba ebrijing brom yu. Bat longtaim
    imbin deigidawei det pleis brom mi. En tudei na imbin deigidawei det laswan wed
    weya yu bina gibit langa mi. Yubin kipum eni wed blanga mi, dedi?”
  ukr-1871: 'І каже: По правдї дано йому імя Яков; бо підійшов під мене, се вже вдруге,
    і первеньство моє взяв у мене, і благословеннє моє тепер одняв. І каже Езав отцеві
    свойму: Чи то ж не приховав єси й менї благословення, панотче?'
  eng-AOI: Esau said, “I am your firstborn son, but he tricked me before, and so now
    he is like your firstborn son. And now he has done it again. You should have given
    me that special blessing, but he got it. Oh dear, it is his now! Twice he has
    tricked me. Truly he is called Jacob. Please, isn't there a blessing for me too?”
    The name Jacob means “he tricks people.”
  yon-yon: Andoone, Isaumbed yedmoon “Yekob yaningko ye id ye yaa kuu anam. Ye kuu
    ne yaa nemengkawe ayoob keroon. Yembed eb bobni ye yumbon ne kandi yeman kuu nemengkawe
    kandoon kumbed angkon ne yaa amun keri yeman kibireb yaa nemengkabde kandoon kii!”
    andekore, angkon kaamonoon “Amun keri yeman mamaayiib ne yaa keruwaneeb dee?”
    andoon.
  bch-bch: Ta Iso ikeo bedane, “Ega, ei ipakaka gau parua na. Mugaeai ilub mulig gergeu
    lautabe aea, ta labone ilub ag pamatuanga pade. Tota ele kadonga pakakanga toa
    ne inasi ieda ipu.” Ta Iso ibeta itama pade bedane, “Be lem pamatuanga eta pade
    ngan gau mao?”
  deu-1951: 'Da sprach er: Er heißt mit Recht Jakob; denn er hat mich nun zweimal
    überlistet: Meine Erstgeburt hat er weggenommen, und siehe, nun nimmt er auch
    meinen Segen! Und er sprach: Hast du mir nicht auch einen Segen vorbehalten?'
  eng-JPS: 'And he said: ''Is not he rightly named Jacob? for he hath supplanted me
    these two times: he took away my birthright; and, behold, now he hath taken away
    my blessing.'' And he said: ''Hast thou not reserved a blessing for me?'''
  ubr-ubr: Esau iyau, “Atonio on wera bairuin ba yau isigoweu. Men taniyoi on, on
    mes wabin min Jacob. Yau au abou an buder on, on ibo ato ari on au bai momogin
    ba ibo.” Namon Esau on taman itetemai iyau, “Om men buder tani ubotan yau auriu
    i?”
  srp-1865: 'A Isav reèe: pravo je što mu je ime Jakov, jer me veæ drugom prevari.
    Prvenaštvo mi uze, pa eto sada mi uze i blagoslov. Potom reèe: nijesi li i meni
    ostavio blagoslov?'
  lug-lug: Esawu n’ayogera nti, “Teyatuumibwa linnya lye Yakobo? Laba, anyingiridde
    emirundi gino gyombi; yanziggyako eby’obukulu bwange, ate kaakano antutteko n’omukisa
    gwange.” Kwe kubuuza kitaawe nti, “Tondekeddeewo mukisa n’akatono?”
  heb-heb: ויאמר הכי קרא שמו יעקב ויעקבני זה פעמים את בכרתי לקח והנה עתה לקח ברכתי
    ויאמר הלא אצלת לי ברכה׃
  ben-IRV: এষৌ বললেন, “তার নাম কি যাকোব না? বাস্তবিক সে দু-বার আমাকে [প্রতারণা] করেছে;
    সে আমার বড় হওয়ার অধিকার নিয়ে নিয়েছিল এবং দেখুন, এখন আমার আশীর্বাদও নিয়ে নিয়েছে।”
    তিনি আবার বললেন, “আপনি কি আমার জন্য কিছুই আশীর্বাদ রাখেননি?”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਕੀ ਉਸ ਦਾ ਨਾਮ ਠੀਕ ਯਾਕੂਬ ਨਹੀਂ ਰੱਖਿਆ ਗਿਆ ਕਿ ਉਸ ਨੇ ਹੁਣ ਦੂਜੀ ਵਾਰ
    ਮੇਰੇ ਨਾਲ ਧੋਖਾ ਕੀਤਾ ਹੈ? ਉਸ ਨੇ ਪਹਿਲੌਠੇ ਦਾ ਹੱਕ ਵੀ ਲੈ ਲਿਆ ਅਤੇ ਵੇਖੋ ਹੁਣ ਮੇਰੀ ਬਰਕਤ ਵੀ
    ਲੈ ਲਈ ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਕੋਈ ਬਰਕਤ ਨਹੀਂ ਰੱਖ ਛੱਡੀ?
  tkr-tkr: 'Esavee eyhen: – Mang''un do həməxüdcad deşke Yaaq''ub ıxha? Mang''vee
    zas q''ö''es horbı ha''anbı vod: ts''eppa yizda ts''erriyna dixvalla g''avşu,
    həşdeb xayir-düə. Qiyğa eyhen: – Zas xayir-düə havaacı dişde?'
  mwp-mwp: Isaw kedha, ‘Ina nungu ngayapa ukasar thonaralnga aymiz kedha sagul poelay
    kedha zoenguz nungu nel Yakubu, nuydh ngaw mina za madhin, ngaw kuykuy kaziw kupay,
    ina mamu a woenab! Na kay ngidh moegina kuniya thoeyayginga ngayapa?’
  mya-JVB: ဧသောကလည်း၊ သူ့ ကို ယာကုပ် ဟူသောအမည် ဖြင့် လျောက်ပတ် စွာ မှည့် ပါပြီ မဟုတ်လော။
    အကျွန်ုပ် ကို နှစ် ကြိမ်လှည့်စား ၍ နိုင်ပါပြီ။ သားဦး အရိပ် အရာကို အရင်ယူ သွားပါပြီ။
    ယခု လည်း တဖန် အကျွန်ုပ် ၏ကောင်းကြီး မင်္ဂလာကို ယူ သွားပါပြီဟူ၍၎င်း ၊ အကျွန်ုပ်
    အဘို့ ကောင်းကြီး မင်္ဂလာတပါးကိုမျှ မ ခြွင်း ပါသလောဟူ၍၎င်း ဆို လေ၏။
  tte-O: Kabo Iso iba, “Esanaele iya esana Yakobo kwapei namwanamwaiyako melabui mumugana
    naenaena iginauli koliyau. Tauna kona yagu tobagubaguna koliyau ikele-panaisan.
    Na kabona kagu walo-mulolo ikalai yoi.” Kabo tabe Iso iwalolau yoi tamana koina
    iba, “Isa yoi tabe walo-mulolo koliwo tem kaigeda iyaele imiyamiya kuyeyama koliyau?”
  tbg-tbg: Vira qova minti tuvaro Isova tiharo, Oho, quqaa vira autu Iekopivave –
    Una uva ti vaivave. Viva taara tataama ti unaqaraiqama kairave. Hoqarero avuni
    ti vatatai autura viva varairave. Vate are kauqu tuahera kera ti koqema timitareva
    iana uvaravata vivaqai varaivo, tiro. Minti tivakero viva nai qorara mpo ike tiro,
    Qaao, kiae voki uvaravata vaivo? Vokira vairera, are vi uvara hoe ti tiva timinarave?
    tiro.
  hmo-hmo: Esau ia gwau, “Iena ladana be Iakobo, mai ena anina, ani? Badina be nega
    rua ia ese lau dekenai ia koikoi vadaeni. Lauegu vara guna ena hanamoa ia abia
    guna, harihari danu, lau dekenai hanamoa gauna ia abia vadaeni. Lau dekenai hanamoa
    ta ia noho lasi, a?”
  ata-ata: Xe Esau muavuti la muvikala aloxo ꞌo, “Mukalavoileli alaxu vile ka tameisou
    ano ꞌo la. Uala ane Iakovo ne, laaxu mumomomo noxou manina. Eni ꞌo ne, eni laposalaxu,
    ia anu muneꞌe mukalavoileli la munoꞌu uala laposalaxu ne mulai noxou. Ka uneꞌe
    uꞌumenu alusilo ꞌo la. Ia loxovaa, alu sevile la sou naalusilo no anu la uasi?”
  nfa-nfa: Ka aku Esau na, “Nèngu na leko-monya jaꞌa dua hari kèna. Uru èèna, parame
    nare hak aꞌa. Ka neꞌe ne, parame nare hari berkat dhu madhutu iia-iia na unu jaꞌa.
    Nèka na, ngara na ‘Yakob’ Te ngaa ele boe ama dhu dènge berkat era, ho hia jaꞌa.
    Do, aadꞌo heka?” (Yakob sasoa na ‘kèpe hui tèdhu’, te ngaa sasoa dhu leo ‘tuka
    leko-monya’.)
  urd-urd: तब उसने कहा, “क्या उसका नाम या'क़ूब ठीक नहीं रख्खा गया? क्यूँकि उसने दोबारा
    मुझे धोखा दिया। उसने मेरा पहलौठे का हक़ तो ले ही लिया था, और देख, अब वह मेरी बरकत
    भी ले गया।” फिर उसने कहा, “क्या तूने मेरे लिए कोई बरकत नहीं रख छोड़ी है?”
  rus-SYN: 'И сказал Исав: не потому ли дано ему имя: Иаков, что он запнул меня уже
    два раза? Он взял первородство мое, и вот, теперь взял благословение мое. И еще
    сказал Исав отцу своему: неужели ты не оставил и мне благословения?'
  cbt-NTPO: —¡No'tën chachin inaso', Cacopo itopi paya! ¡Nani catoro monararinco!
    Paninan ninahuëso marë' ya'huëtiincoso nininso'ton, matërinco. Iporanta', tatahuë
    noya ya'huëca'huaso marë' sha'huitiincoso' mataantarinco. ¿Co'tama canta', pi'piyan
    tëranta noya ya'huëca'huaso marë' sha'huitaponcohuë' to? itërin.
  bqc-SIM: 'Ɔ̃ Esau mɛ̀: Aà tↄ́n Yakↄbuo lò? À ↄ̃nↄkɛ̀mɛɛ à kɛ̀ gɛ̃n plan we sa.
    À ma yoakɛzɛ sìa yãa, ↄ̃ à ma sa''olɛ sìa kɛ lↄ. Má sa''olɛ e lↄo lé?'
  tcz-CHONGTHU: Esau in adonbut in, “Hiche jeh a chu amin Jacob kisah hitei jinte
    ong? Ajeh chu aman nivei jen eilhep lhah ahitai, phat masa in ka upat hina eina
    lah peh in, tun ka phatthei chan ding ana kilah doh kit e, atin hichun keiya dinga
    phatthei khat beh jong neina khen pehlou hitam?” atile.
  mar-mar: एसाव म्हणाला, “त्याचे याकोब हे नाव त्यास योग्यच आहे की नाही? त्याने माझी
    दोनदा फसवणूक केली आहे. त्याने माझा ज्येष्ठपणाचा हक्क हिरावून घेतला आणि आता त्याने
    माझा आशीर्वादही काढून घेतला आहे.” आणि एसाव म्हणाला, “माझ्याकरिता तुम्ही काही आशीर्वाद
    राखून ठेवला नाही काय?”
  tcs-tcs: Iso i spik gen, ‘Prapa tru, neim blo em i Zekop. Em man uda mekpul ol pipol.
    Diswan da sekan taim em bin mekpul mi! Em bin kam ane teke dem rait blo pasbon
    boi pikinini, wea ai da pasbon boi blo yu, ane nau em bin teke blesing blo mi
    wea God spostu gibem po mi.’ Den Iso i bin spik, ‘Yu ken stil aske God gar po
    meke wan blesing po mi a?’
  qub-qub: 'Chaymi Esaüga niran: «Rasuntachari ‹Jacob› nirpis jutichaparan. Cananwanga
    ishcay cutinami engañaman. Rimëroga mayur cay derëchöta guechumasha. Cananga nogata
    bindisyunta gomänayquipaj cajtana guechumasha. ¿Manachu ichicllapis quëdasharaj
    nogatapis bindisyunta gomänayquipaj?» nir.'
  bqp-bqp: 'Akũ Isau pì: A tↄ́n Yakuburoo? À ma kɛkɛ à kɛ̀ gɛ̃̀n plan gwe sà. À ma
    daudukɛzɛ sìma yã, akũ à ma sa''olɛ sìma tera dↄ. Mani sa''olɛ e doro yá?'
  hat-hat: 'Ezaou di: -Sa fè dezyèm fwa li pran sak pou mwen. Eske se paske li rele
    Jakòb la kifè l''ap pase devan m'' konsa? Premye fwa a, li te pran dwa m'' kòm
    premye pitit. Men koulye a, li pran benediksyon ki te pou mwen an! Apre sa, li
    di: -Men papa, èske ou pa gen yon lòt benediksyon pou mwen?'
  eng-BSB: So Esau declared, “Is he not rightly named Jacob? For he has cheated me
    twice. He took my birthright, and now he has taken my blessing.” Then he asked,
    “Haven’t you saved a blessing for me?”
  tod-tod: 'Ezawu ɠɛni ma: «Tɛi daaseigi ʋɛai ga Zakɔɓe, naa ɠa é yàavaai la ná
    zeizu ɠɛ fele ɓaa? É nà-doun mɔun tosuʋɛ zeɠea, é ʋaa mɔnɔ niizu, é nà-tuyai
    zeɠe!» É ɠɛni kɛɛɠɛ ma: «È la tuyai ta makɛni bɛ̀ ɓaa?»'
  eng-WEBPB: He said, “Isn’t he rightly named Jacob? For he has supplanted me these
    two times. He took away my birthright. See, now he has taken away my blessing.”
    He said, “Haven’t you reserved a blessing for me?”
  kbq-kbq: Higeno Iso'a amanage hu'ne, Jekopu'e hunka agima ante'minanana tamage,
    tare zupa nagri ku'ma eri'ne? Kota mofavremo'na asomura agra eri'ne, menina ko,
    nagri asomura agrake e'nerie. Hagi menina mago'a asomura eri'nampi manua renanto.
  nhe-BL: 'Huan Esaú quiijto: ―¡Yeca quitocajtijque Jacob! (Jacob quinequi quiijtos
    Tlacajcayajquetl.) ¡Ica ni mochihua ome hueltas nechcajcayajtoc! Achtohui nechquixtili
    notequihuejcayo tlen nechtocaro pampa niachtohui ejquetl. Huan ama nechquixtilijtoc
    notlatiochihual. ¿Ax ticajcoctoc seyoc tlatiochihuali para na?'
  bus-bus: 'Ben Isau bè: À tↄ́n Yakuburoo? À ma kɛkɛ à kɛ̀ gɛ̃̀n plaan gwe sa. À ma
    daudukɛzɛ sìma yã, ben à ma sa''olɛ sìma tia dↄ. Mɛ́ sa''olɛ e dↄroↄ́?'
  gub-BL: I'i Ezau izupe. — Mokoz haw hemu'em a'e. A'e rupi azeharomoete her a'e.
    Zako her romo a'e. (— Hemu'em ma'e, i'i her zaneze'eg rupi.) Izypy mehe weraha
    nera'yr ipy romo hereko haw ihewi. Kutàri weraha ze'egatu herehe imur pyrer kwez
    ihewi no. Papaz, aipo naheta we kwaw amo neze'egatu herehe neremimur ràm, i'i
    izupe.
  eng-DRA: 'But he said again: Rightly is his name called Jacob; for he hath supplanted
    me lo this second time: my first birthright he took away before, and now this
    second time he hath stolen away my blessing. And again he said to his father:
    Hast thou not reserved me also a blessing?'
  knf-knf: 'Kë Eŧawu akak aji : « Uyaaş utëbanţën wi akguurnuŋ wi. Wom wi katimul
    kawooŋ Yakob naguuru ukaaŋ. Abi yeenkën pweek abot ayeenkën hënkuŋ uko wi iwooŋ
    kañehandërën Naşibaţi. » Eŧawu akak aji : « Kë iinkak ahank nin uko uloŋ wi ihinanuŋ
    kañehandërën Naşibaţi i? »'
