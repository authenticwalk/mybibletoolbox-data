  kan-2017: ನಿನ್ನ ಅಣ್ಣನು ನೀನು ಮಾಡಿರುವುದನ್ನು ಮರೆತು, ತನ್ನ ಕೋಪವನ್ನು ಮರೆತು ಬಿಟ್ಟಾಗ ನಾನು
