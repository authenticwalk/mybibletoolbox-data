  cuk-cuk: Be-ia-Esaú ibmar-iegedse be gudii guoed. A-sorba, be gannar-dagega an be-owisogoed.
    Ar iba-galagwengi an-masmala-warbobela an surgubisulid.
  uig-CYR: Акаң аччиғидин йенип, сениң униңға қилғиниңни унтуп кәткичә шу йәрдә туруп
    турғин; андин мән адәм әвәтип, сени у йәрдин алдуруп келимән. Немә үчүн бир күндила
    һәр иккиңлардин мәһрум болуп қалай? — деди.
  pma-pma: Ka navong en hevobongen asa koa komumoni mini, nisila meatin etai hehat
    hekuruk kimai ris. Nametau keke kei nouasuk konamat, ka evus anahiteni keke kei
    mun namat. Ek rovattei kamil vasi milvavupuol ranau en avong vatas.”
  tel-2017: నీ అన్న కోపం పూర్తిగా చల్లారిపోయి, నువ్వు అతనికి చేసిన దాన్ని అతడు మర్చిపోయే
    వరకూ అక్కడ ఉండు. అప్పుడు నేను అక్కడనుండి నిన్ను పిలిపిస్తాను. ఒక్క రోజులోనే నేను
    మీ ఇద్దరినీ పోగొట్టుకోవడం ఎందుకు?” అంది.
  hat-BSA: jiskaske kòlè frè ou a vin bese, e bliye sa ou te fè li a. Alò, mwen va
    voye chache ou la. Poukisa mwen ta oblije pèdi nou toude nan yon sèl jou?”
  kos-kos: ac el mulkunla ma kom oru nu sel inge. Tok nga ac fah supwaot sie mwet
    in folokinkomme. Mwe mea wen luo nutik in tukenina wanginla ke len sefanna?”
  hbo-WLC: עַד־שׁ֨וּב אַף־אָחִ֜יךָ מִמְּךָ֗ וְשָׁכַח֙ אֵ֣ת אֲשֶׁר־עָשִׂ֣יתָ לּ֔וֹ
    וְשָׁלַחְתִּ֖י וּלְקַחְתִּ֣יךָ מִשָּׁ֑ם לָמָ֥ה אֶשְׁכַּ֛ל גַּם־שְׁנֵיכֶ֖ם י֥וֹם
    אֶחָֽד׃
  ibo-ibo: Mgbe nwanne gị kwụsịrị iwe iwe megide gị, mgbe o chefuru ihe i mere ya,
    aga m ezitere gị ozi ka ị lọta. Nʼihi gịnị ka m ga-eji gbara aka unu abụọ nʼotu
    ụbọchị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ତୁମ୍ଭ ପ୍ରତି ତୁମ୍ଭ ଭ୍ରାତାର କ୍ରୋଧ ନିବୃତ୍ତ ହେଲେ ଓ ତୁମ୍ଭେ ତାହା ପ୍ରତି
    ଯାହା କରିଅଛ, ତାହା ସେ ପାସୋରିଗଲେ, ମୁଁ ଲୋକ ପଠାଇ ସେଠାରୁ ତୁମ୍ଭକୁ ଅଣାଇବି; ଗୋଟିଏ ଦିନରେ
    ତୁମ୍ଭ ଦୁଇ ଜଣଙ୍କୁ କାହିଁକି ହରାଇବି?”
  wmt-wmt: '@see-verse:GEN.027.044'
  chk-chk: Iwe, lupwen epwe wes an song ngonuk, epwe pwal manlükala mine ka föri ngeni,
    ngang üpwap titila reöm pwe kopwe liwinto seni ikenan. Pwota ämi me ruoman oupwe
    mä seniei lon eu chök rän?”
  ssd-ssd: maŋau ne nu mbolŋge kat ta gilaiŋguwa le ye taŋgo ande kukuli le ne tam
    prowamŋgat. Kuga ta ye tuku kiŋo tale arŋeŋ ait ndindo mbolŋge kumamŋgaik ŋgina.
  rop-rop: Bambai im garra fogedabat det trabul, en wen im seduldan, ai garra jandim
    wekinmen blanga bringimbek yu. Lagijat na yunmi dum, dumaji ai nomo wandi lujim
    yunbala yu braja seim dei if yunbala fait.” Lagijat na Rabeka bin tok.
  ukr-1871: І забуде він, що йому вдїяв єси. Тодї пославши возьму тебе звідти. Чого
    ж менї втеряти вас обох ув один день?
  eng-AOI: '@see-verse:GEN.027.044'
  yon-yon: Kwane eb ambang ye norin ebbed ye yaa kwanewen kuu dowan kere nonondandoka,
    nembed weng kowako, kumbed kuyaa kuu koronde mene. Yiib ayoob aron mimo aombed
    bobni kuu ne dowakenban.” andeen.
  bch-bch: ta imata sapian lem kadonga paeamao ngan ei. Ga kus ta napaoen posanga
    ga ila pago, ta luago mulian. Ngan kado ta gimirua amate ngan ado kelede ta naman
    aimara.”
  deu-1951: und bis sich sein Zorn von dir wendet und er vergißt, was du ihm angetan
    hast; so will ich dann nach dir schicken und dich von dannen holen lassen. Warum
    sollte ich euer beider beraubt werden auf einen Tag?
  eng-JPS: until thy brother's anger turn away from thee, and he forget that which
    thou hast done to him; then I will send, and fetch thee from thence; why should
    I be bereaved of you both in one day?'
  ubr-ubr: On an rai om tuam an yatatab insawar a ato bobo aifan aurin ubiyamai on
    mat ininosfotai weie, yau dura ani yafar ato un matabir men unnat. Yau men agogoi
    ra kaitamom amonai on nanatu ruam engon ani siwanim.”
  srp-1865: Dokle se gnjev brata tvojega odvrati od tebe, te zaboravi što si mu uèinio;
    a onda æu ja poslati da te dovedu odande. Zašto bih ostala bez obojice vas u jedan
    dan?
  lug-lug: Obusungu bwe buliba bumuweddeko, nga yeerabidde ky’omukoze, ne ndyoka ntuma
    ne bakunona. Kale lwaki mbafiirwa mwembi ku lunaku olumu?”
  heb-heb: עד שוב אף אחיך ממך ושכח את אשר עשית לו ושלחתי ולקחתיך משם למה אשכל גם שניכם
    יום אחד׃
  ben-IRV: তোমার প্রতি ভাইয়ের রাগ কমে গেলে এবং তুমি তার প্রতি যা করেছ, তা সে ভুলে
    গেলে আমি লোক পাঠিয়ে সেখান থেকে তোমাকে আনাব; এক দিনের তোমাদের দুই জনকেই কেন হারাব?”
  pan-pan: ਜਦ ਤੱਕ ਤੇਰੇ ਭਰਾ ਦਾ ਕ੍ਰੋਧ ਤੈਥੋਂ ਨਾ ਹੱਟ ਜਾਵੇ ਅਤੇ ਜੋ ਕੁਝ ਤੂੰ ਉਸ ਨਾਲ ਕੀਤਾ ਹੈ
    ਨਾ ਭੁੱਲ ਜਾਵੇ ਤਦ ਤੱਕ ਮੈਂ ਤੈਨੂੰ ਉੱਥੋਂ ਨਹੀਂ ਸੱਦਾਂਗੀ। ਮੈਂ ਕਿਉਂ ਇੱਕ ਹੀ ਦਿਨ ਦੋਹਾਂ ਨੂੰ
    ਗਵਾ ਬੈਠਾਂ?
  tkr-tkr: Valqana qəl apk'ınmee, ğu cuk hı'iynbı yik'el hitxınmee, zı valqa xabar
    g'axuvu mançe qalya'asda. Nişil-allane zı vuşde q'öng'ukesanar sa yiğıl yixhes?
  mwp-mwp: '@see-verse:GEN.027.044'
  mya-JVB: သင် ၏အစ်ကို စိတ် ပြေ ၍၊ သင် သည် သူ ၌ ပြု သောအမှု ကိုသူမေ့လျော့ သောအခါ ၊
    ငါမှာ လိုက်၍ ၊ ထို အရပ်မှ သင့် ကို ဆောင် ခဲ့စေမည်။ ငါ့သားနှစ် ယောက် လုံးကို တ
    နေ့ ခြင်းတွင် အဘယ်ကြောင့် ငါရှုံး ရမည်နည်း ဟု ဆိုလေ၏။
  tte-O: kanasiga tem kamkava ana munamunai kaiwem imwawasi yo nuwana imwatainan mumugane
    ugiginauline koina kabo kaina yayawasayawa koliwo yo kupileyoima. Tawae kana namwanamwa
    natuguwao yomiu labui kaliyate kaigeda koina yatabe-yakwalalelemiu?”
  tbg-tbg: Viva are vira autu amitaana okarara tauru kairaqe te vaiinti vo atitaariraro
    viva vuru ai tiva amiro ai vite aniarire. Mpo, ti maaqutanta netanta nai aruke
    nai aruke ivaqe te vohaa entaqaa nitantara iqi rata nimitaarorave, tiro.
  hmo-hmo: Ia be do ia laloaboio edena bamona oi karaia ia dekenai, vadaeni iena badu
    do ia ore, unai neganai hereva do lau siaia, vadaeni do oi giroa mai. Umui ruaosi
    dina tamona lau dekena amo dohore umui boio ena anina be dahaka?”
  ata-ata: mo lexe iou siꞌisou mii e neꞌoxo noxou, la sou eni apalusou vile sou ulai
    unoꞌine uneꞌeneni. Xo eni amasaxa lexe ngingi ta ꞌalixe tamei ꞌo mamu ngakalu
    no voxo vilesisi.”
  nfa-nfa: Ladhe na bhèlu eele ku tatao èu ne, pe jaꞌa pua dhèu dhiu paroa èu, sèna
    ka èu lèpa hari mai. Lula jaꞌa koꞌo boe, sèna ka ana jaꞌa dua-dua mi ele parènga
    dꞌara ca lodꞌo èèna ka.”
  urd-urd: या'नी जब तक तेरे भाई का क़हर तेरी तरफ़ से ठंडा न हो, और वह उस बात को जो
    तूने उससे की है भूल न जाए; तब मैं तुझे वहाँ से बुलवा भेजूँगी। मैं एक ही दिन में
    तुम दोनों को क्यूँ खो बैठूँ?”
  rus-SYN: 'пока утолится гнев брата твоего на тебя, и он позабудет, что ты сделал
    ему: тогда я пошлю и возьму тебя оттуда; для чего мне в один день лишиться обоих
    вас?'
  cbt-NTPO: '@see-verse:GEN.027.044'
  bqc-SIM: Tó aà pↄ wèe, mɛ́ yã́ pↄ́ ń kɛ̀ɛ̀ sã̀aàgu, má gbɛ̃́ zĩ n gbɛsii.
    Má ye mà kua ma nɛ́ gbɛ̃ↄn plaↄwa píi zĩdoũzĩo.
  tcz-CHONGTHU: Ama ahung lungdam a nabolset naho asuhmil hel'a ahung lungdam mong
    mong teng leh keiman mi hinsol ing ting nahung holdoh sah nang'e. Nang ni ucha
    nikhat a na manthah lhon ding ka nompoi.
  mar-mar: तुझ्यावरून तुझ्या भावाचा राग निघून जाईल, आणि तू त्यास काय केले हे तो विसरेल.
    मग मी तुला तेथून बोलावून घेईन. एकाच दिवशी मी तुम्हा दोघांनाही का अंतरावे?”
  tcs-tcs: Ane wen wail blo bala blo yu i go pinis nau, em go piged wanem yu bin mekem
    po em. Den ai go sane man go po spik po yu po kam ane teke yu kambaigen prom de.
    Ai no wande luze tu boi blo mi lo seimdei.’
  qub-qub: Guechushayquita wauguiqui gongaycuptinnaga willachimushayquimi cutimunayquipaj.
    ¡Nogaga juc junajllacho ishcan wamräta ograycuyta manami munächu!»
  bqp-bqp: Tó a nɛ̀sɛɛ kpàtɛ, tó yã kũ n kɛ̀nɛɛ sã̀agu, mani gbɛ̃ zĩ ò n gbɛsɛ.
    Má ye mà kura á gbɛ̃nↄn planↄi pínki gↄrↄ doro.
  hat-hat: jouk tan la sispann move sou ou, jouk li va bliye sa ou te fè l' la. Lè
    sa a, atò, m'a voye chache ou, m'a fè ou tounen. Poukisa pou m' ta pèdi tou de
    pitit gason m' yo yon sèl jou a?
  eng-BSB: until your brother’s rage against you wanes and he forgets what you have
    done to him. Then I will send for you and bring you back from there. Why should
    I lose both of you in one day?”
  tod-tod: Siɛgi zu è-liɛ ná-ziiɠaawanai ɓudɛzu la è maazu, é yeema naa ma, nii
    è kɛai la, nà è ɠaaɠale ma naazu niina. Leeni vaa zu nà ʋala wo felegɔ ma
    ʋɔɔma, folo ɠilagi zu?»
  eng-WEBPB: until your brother’s anger turns away from you, and he forgets what you
    have done to him. Then I will send, and get you from there. Why should I be bereaved
    of you both in one day?”
  kbq-kbq: Kagri'ma arimpa ahegante'neama fru huno agekanina, anante ke ha'nenkenka
    egahane. Hagi nankna hu'na tarega'motna'a magoke'zupa frisnake'na nasunkura hugahue?
  nhe-BL: Huan quema ya quiilcajtos tlen tijchihuilijtoc, nitlatitlanis ma mitzyolmelahuaca
    para ximocuepa. ¡Ax nijnequi niquinpolos ome noconehua ipan san se tonal!
  bus-bus: Tó à nↄ̀sɛ kpàɛ, tó yã kɛ̀ ń kɛ̀nɛ sã̀n, mɛ́ gbɛ̃ zĩ wà n gbɛ̀ sɛ́. Má
    yezi mà kora a gↄ̃ↄn plaaanↄzi píngi gurↄ doro.
  gub-BL: Heharaz putar neremiapo kwer wi nehe. A'e mehe erepuner nezewyr haw rehe
    xe nehe. Amono kar putar amo teko newe ihe nehe, nereruzewyr pà a'e wi a'e 'ar
    mehe ihe nehe. Naputar kwaw mokoz hememyr wazuka haw pitài 'ar mehe àràm ihe,
    i'i Zako pe.
  eng-DRA: 'And his indignation cease, and he forget the things thou hast done to
    him: afterwards I will send, and bring thee from thence hither. Why shall I be
    deprived of both my sons in one day?'
  knf-knf: wal wi udeeb wi nul ukbaaŋ, aţilma uko wi idoluŋ, dyil babiiradu da. Dwo
    i kawaaŋan an batëb bŧi unuur uloolan i? »
