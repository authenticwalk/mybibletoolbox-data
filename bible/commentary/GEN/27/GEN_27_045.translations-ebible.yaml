verse: GEN.027.045
translations:
  mal-C: നിന്റെ സഹോദരന് നിന്നോടുള്ള കോപം ശമിക്കുകയും നീ അവനോടു ചെയ്തത് മറക്കുകയും
    ചെയ്യട്ടെ. അപ്പോൾ ഞാൻ ആളയച്ച് നിന്നെ മടക്കിവരുത്താം. നിങ്ങൾ രണ്ടുപേരെയും എനിക്ക്
    ഒരേദിവസം നഷ്ടമാകുന്നതെന്തിന്?” എന്നു പറഞ്ഞു.
  deu-TKW: bis der Zorn deines Bruders von dir abläßt, und er vergißt, was du ihm
    angethan hast. Dann will ich hinsenden und dich von dort holen lassen. Warum sollte
    ich euch beide an einem Tage verlieren!
  lin-lin: Tango kanda na ye ekosila mpe akobosana makambo oyo osalaki ye, nakotindela
    yo maloba mpo ete olongwa kuna mpe ozonga. Mpo na nini nazanga bino mibale mokolo
    moko ? › »
  cbr-NT: min 'akë a manutamainun. Usa 'ain kana 'ën amiribishi utëkënun mi kamiti
    'ain. ¡'Ëx kana 'ën tuárabë achúshi nëtën ishi a rabëtaxbi bamati kuëëniman!
  eng-LSV: until your brother’s anger turns back from you, and he has forgotten that
    which you have done to him, and I have sent and taken you from there; why am I
    bereaved even of you both the same day?”
  bmu-bmu: Uruönönŋi amöriba eriga yuai ak waŋginöŋi, mi ölum qeigun nöŋön miaŋgö
    andöŋe göhöra keu albi kaiga goaŋgita kame. Yaŋön guhui kömunöŋga kunŋan i qei
    kömumbapuk. Mönö wanigöra nalö mohok miaŋgöreŋök öröröŋ qahöwahotka etkömosötpileŋbuk.
    “Mewö.
  eng-GNV: 'And till thy brothers wrath turne away from thee, and hee forget the thinges,
    which thou hast done to him: then will I sende and take thee from thence: why
    shoulde I bee depriued of you both in one day?'
  eng-WEBSTER: 'Till thy brother''s anger shall turn away from thee, and he shall
    forget that which thou hast done to him: then I will send, and bring thee from
    thence. Why should I be deprived also of you both in one day?'
  nhw-BL: Huan quema ya quielcajtos catli tijchihuilijtoc, nitlatitlanis ma mitzyolmelahuaca
    para ximocuepa. ¡Amo nijnequi niquinpolos ome noconehua ipan san se tonal!
  swh-ONEN: Wakati ndugu yako atakapokuwa hana hasira nawe tena na amesahau uliyomtendea,
    nitakupelekea ujumbe urudi. Kwa nini niwapoteze wote wawili kwa siku moja?”
  bba-bba: Win mɔru yɑ̀ n sɑrɑ wunɛn min di, u koo duɑri ye ɑ nùn kuɑ. Sɑnɑm mɛyɑ
    kon de ɑ ɡɔsirɑmɑ. Domi nɑ ǹ kĩ n bɛɛ yiru kpuro biɑ sɔ̃ɔ teeru.
  eng-KJVCPB: 'until thy brother’s anger turn away from thee, and he forget that which
    thou hast done to him: then I will send, and fetch thee from thence: why should
    I be deprived also of you both in one day?'
  cpy-cpy: Ipeyakotawaeroota okaatzi pantakiri. Aritaki nokamanteemi pipiyanteeyaari.
    Tee nokoyi nopeyashityaari apite notyomipaeni.”
  mpx-mpx: ge pagan toto u ginol elana ni nuwayoho. Yaka abwe baaba na patuna kaiwem
    inoke panuwa o nu eguluwan ge nu sikalim. Hauna ana waisi ebo natuwau ami toto
    labui nuku aliga lan maisena elana?”
  wbp-wbp: Ngaka, nyuntukupurdangka papardi-puraji kapungku nyuntuku kulu-wangulku
    nyinami. Nyanungurlu kapu wajawaja-mani nyiyarningkijarra kujanparla nyanunguku
    jurnta kangu nyuntulurlu. Ngula-jangka kapurna ngajulurlu yilyamirra warrkini
    jinta yungungku nyuntu kulpari kanyirni nyampu-kurra.”
  luo-luo: Ka mirimb owadu oserumo kuomi kendo wiye osewil gi gima ne itimone, to
    abiro oroni wach mondo iduog ia kuno. Ere gima omiyo yawuota ariyo ditho odiechiengʼ
    achiel?
  meu-meu: Ia na do baine laloa boio ede o karaia toma, bena ena badu do baine ore;
    una negana ai hereva baina siaia, bena ba lou mai. Umui raruosi dina tamona egu
    ai ba boio anina be dahaka?
  npi-ULB: तैंले त्यसमाथि गरेको काम बिर्सन्छ । त्यसपछि म तँलाई त्‍यहाँबाट लिन पठाउनेछु
    । मैले एकै दिनमा तिमीहरू दुवै जनालाई किन गुमाउने?”
  yor-yor: Nígbà tí ẹ̀gbọ́n rẹ kò bá bínú sí ọ mọ́, tí ó sì ti gbàgbé ohun tí ìwọ
    ṣe sí i, èmí ó ránṣẹ́ sí ọ láti padà wá. Èéṣe tí èmi ó fi pàdánù ẹ̀yin méjèèjì
    ní ọjọ́ kan náà?”
  emp-NTPO: '@see-verse:GEN.027.044'
  ind-ind: dan melupakan perbuatanmu kepadanya. Nanti, ibu akan mengutus seseorang
    untuk memanggil dan membawa kamu pulang. Ibu tidak ingin kehilangan kedua anak
    ibu pada hari yang sama.”
  pes-OPCB: و کاری را که نسبت به او کرده‌ای فراموش کند؛ آنگاه برای تو پیغام می‌فرستم
    تا برگردی. چرا هر دو شما را در یک روز از دست بدهم؟»
  ssx-ssx: ipiki pa꞉ta꞉ peleeki hone yonka꞉laena꞉ loa꞉me. Kutupa neke handa꞉ mulu
    epena꞉ta꞉ ma꞉nda꞉ tapaalueke. I̱ma꞉ta꞉ pa ekipeke yaka weki yaapo homeke natena꞉
    alupalua꞉pe leekeme.
  lcm-lcm: Man kala livus kana marala na kala lomon taun a sa kuta abis ia ane singina,
    naka alis mengen anim asi kam papok. Kapo rikek ani milong aongos milong mat pelek
    iau si sikei palau a vuk taun.”
  aer-aer: '@see-verse:GEN.027.044'
  tgl-ULB: hanggang mawala ang galit ng kapatid mo sa iyo, at malimutan niya ang ginawa
    mo sa kanya. Pagkatapos magpapadala ako at ibabalik ka mula roon. Bakit kailangang
    kapwa kayong mawala sa akin sa isang araw?”
  nop-nop: Kwelemaune du nemek timiŋaŋ u kauleune nu dutok mede kame gambene nadiŋa
    udaneeŋ baaŋ. Hidi maŋgoŋde nai kubugoŋ wanaŋ liwenamundeemek?”
  kca-kca: 'йайән ԉикәԓ мӑнәԓ пӑ ԓўв йŏрэмәԓԓы, мўй нӑӈ ԓўвеԓа версән: щи пŏрайән
    ма нӑӈен йŏхи вохты китԓәм; мўй урәӈән ма нынан и хӑтәԓән уштәԓԓам?»'
  cbu-NT: Yuwaa ashirangish anoo izuuru mapiyramchu, annaapari nuwsha shiyaa kuruzchinlla.
    Ipari tsimbunari taaksin, nuw mangi kis taakina. Itaru, nuw ipareetsi tsimbunari
    kanatsipkachinaareena ashiru, uru nuw mangi kapung mantsachina, Rebek tárangiya.
  hui-hui: í̠na biriruni embeda hai helo tagi hole pu. Embeda ho kagola mani í̠ dai
    bibelo i̱na mbiralihondo damu pu lolebero. Ani larogoni tene libu kirabali nahomalibulonaga
    larogoni, lene.
  wrs-wrs: Si yena indkoklamba maivethavav, wo nonamba kava mongom indhanarinim wolaihapravav,
    yem waiprolm hom. Si homeis Esauim yeim hoai vewolvm mongawakombanam. Memba osra,
    si homeis Esau yemba helvakomandhavm, wo mongo indhanarini hemba helvakomandhavav.
  mya-mya: ထို​အ​ချိန်​ရောက်​လျှင်​ငါ​သည်​သင့်​ထံ​သို့​လူ စေ​လွှတ်​၍​ပြန်​လည်​ခေါ်​ဆောင်​မည်။
    ငါ​သည် တစ်​နေ့​ချင်း​တွင်​သား​နှစ်​ယောက်​စ​လုံး​ကို အ​ဆုံး​မ​ခံ​နိုင်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: tsenmin ñu yanu naakiñuba juntsan mitya vejmi' manguen jutyuu tiyanbera
    junga tsanade. Tsenmala ñu maanu ura tiyanmala bene iya mawainnu tsuyu, ¡matyu
    ma malunun ñullanu pallu depirekindendyuve! timi.
  bod-N: ཁྱོད་ཀྱི་གཅེན་པོའི་ཞེ་སྡང་ཞི་བ་དང་ཁྱོད་ཀྱིས་ཁོ་རང་ལ་བྱས་པའི་ལས་དེ་བརྗེད་པར་གྱུར༌ཚེ།
    བདག་གིས་མི་མངགས་ནས་ཁྱོད་རང་ཕྱིར་འབོད་པར༌བྱའོ། །ཉིན་གཅིག་ལ་ཁྱོད་སྤུན་གཉིས་ཀ་འཆི་དགོས་དོན་ཅི་ཡོད་དམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Tom nika laun mu ko gomang memek kua kaparuk, se kiwem ni nukote beterem
    mu kuamili saparuk se ani arigek, mu ani den bitirik se ni tairko. Mu awuk, nina
    tom suanta te kueral se arigekko me kuesam.”
  kkl-kkl: Andi wana mali nembalumne ekon tale tanena, an enel aghukang aro nimi pogsinun.
    Ae ik nhon sum agha na namabo ni phende ka'asebel tananne mali senelamna,” seog.
  sna-sna: Mukoma wako paachazenge asisina kukutsamwira uye akanganwa zvawakamuitira,
    ini ndichatuma shoko kwauri rokuti uchidzoka kubva ikoko. Ndorasikirwa nemi seiko
    muri vaviri zuva rimwe chete?”
  spa-BLM: hasta que la ira de tu hermano se aleje de ti, y se olvide de lo que le
    has hecho. Entonces enviaré y te sacaré de allí. ¿Por qué he de perderos a los
    dos en un solo día?”
  beu-beu: bot eamara metma aadana angu mitalolang, bot naba ba aana ening metma adana
    tila angu ana vengtajebing. Eningse na nehe gahing iot ila, senge aat bale hoa.
    Ooleve hama-hamat napangaadang mi ue niang ved nu omimi se, na etatabit neea!”
  cac-cac: Axo yic ol sat d'a sc'ol vin̈, ol valanb'at ab'i, ichato chi' ol ach paxta.
    Max yal in c'ool to junn̈ej c'ual tzex cham e chavan̈il, xchi ix.
  swh-ULB: hata hasira ya ndugu yako itakapokuondokea, na kusahau ulivyomtenda. Kisha
    nitatuma na kukurudisha kutoka pale. Kwa nini niwapoteze ninyi nyote katika siku
    moja?
  bel-bel: 'пакуль спатоліцца гнеў брата твайго на цябе, і ён забудзе, што ты зрабіў
    яму: тады я пашлю і вазьму цябе адтуль; навошта мне ў адзін дзень страціць абодвух
    вас?'
  deu-ELBBK: bis der Zorn deines Bruders sich von dir abwendet und er vergisst, was
    du ihm getan hast; dann will ich hinsenden und dich von dort holen lassen. Warum
    sollte ich euer beider zugleich beraubt werden an einem Tag?
  mbb-OT: ne egkelipatan din en is mibeelan nu kandin. Ebpeveyaan ku zà sikew ziyan
    emun egkaaween is rerangit din kenikew. Kenè ku egkesuatan he egkaawè kew is dezuwa
    kayi te kedì te senga andew zà.”
  msc-msc: I kɔrɔcɛ la diminya ba mala, i ka mɛn kɛ a la, a ri ɲina wo kɔ rɔ. Wo ba
    kɛ, n di kela di i ma ko i ye na. Ni wo tɛ n kana bɔnɔ ai fila bɛɛ la ko rɔ lon
    kelen dɔ.»
  mal-2015: നിന്റെ സഹോദരന്നു നിന്നോടുള്ള കോപം മാറി നീ അവനോടു ചെയ്തതു അവൻ മറക്കുംവരെ
    അവിടെ താമസിക്ക; പിന്നെ ഞാൻ ആളയച്ചു നിന്നെ അവിടെ നിന്നു വരുത്തിക്കൊള്ളാം; ഒരു ദിവസം
    തന്നേ നിങ്ങൾ ഇരുവരും എനിക്കു ഇല്ലാതെയാകുന്നതു എന്തിനു?
  tuo-NT: Mʉꞌʉ cʉ̃rẽ weeꞌquere acobojóca beꞌro mʉꞌʉrẽ “Aꞌtia tja” ni, queti oꞌógoti.
    Mʉsãrẽ yʉꞌʉ põꞌrã pʉarãrẽ niꞌcã nʉmʉta wẽrĩcã ʉaweꞌe, nico niwõ.
  gup-gup: Wanjh bu nungka nawu ngunedanginj kayidyakmen dja kabengmidjdan kore baleh
    ngudda yimarnekurduyimeng, wanjh kunu ngaye kunwok marnemunkewe ba yimdurndeng
    kumekbebeh. Dja njalekah yimankek bu kunbarnangarrakudji ngudda benbenedjarrkbalanhmang?”
  met-met: Sabangama ating salianoa sup xaung halingalinga kubolua ulibu mana to,
    tauna bagula ngasina haruangua ba ugoxoya ma muli. Bola tang gamati mana xaidap
    taininau, ne xai te nabu ayanga na bila ba xap nga!”
  gvs-gvs: Tutayana ina egamogamoguyana ikavava be nakae im guinuwa ame inuwotao,
    e livala bei aetune iwo yaim bego kom itoboinem kwaluvila. Moe nakae kuguinūwe,
    govila bei ameko goi kwaiyaka, Iso ikaumatem go, tomota bei Iso ina guinuwa pasina
    sikaumate. Geya latuwogu natugowo ami taiyuwokova kokámasa maliyalina tayamo sinaena.’
  rmc-rmc: Sar e choľi tire phraleskri preačhela a ov bisterela pre oda, so leske
    kerďal, bičhavava vaš tu, hoj te aves odarik pale khere. Soske tumen te našavav
    sodujen andre jekh džives?“
  nlg-nlg: Tana bona vaho ke nighi ponolio na lei totobo to gonighi vania, ge ku bosa
    vanigho gatu. Na hava na pukuna ge ku sanighau iroghau udolu ta sakai na bongi
    vamua?”
  dgr-DOGNT: Nı̨ı̨de nets'ǫ̀ wek'èch'a-le agòjàa, eyıts'ǫ dànì wets'ǫ̀ eghàlaneedàa
    sìı yenadì-le ajà nı̨dè jǫ ts'ǫ̀ anaąde ha nekagoıhde nǫǫ̀. Ełeweè aahtsı̨ t'à
    ı̨łè dzęę̀ k'e į̀łah seghǫ naxıwhìle ha dehwhǫ-le,” Rebekah edeza Jacob ts'ǫ̀
    hadı.
  pes-OPV: تا غضب برادرت از تو برگردد، و آنچه بدوکردی، فراموش کند. آنگاه می‌فرستم
    و تو را ازآنجا باز می‌آورم. چرا باید از شما هر دو در یک روز محروم شوم؟»
  ron-1924: пынэ ва трече де ла тине урӂия фрателуй тэу ши ва уйта че й-ай фэкут.
    Атунч вой тримите сэ те кеме. Пентру че сэ фиу липситэ де вой амындой ынтр-о зи?”
  ben-OBCV: যখন তোমার উপর তোমার দাদার রাগ শান্ত হয়ে যাবে ও তুমি যা যা করেছ, সে যখন
    সেসব কথা ভুলে যাবে, তখন আমি সেখান থেকে ফিরে আসার জন্য তোমাকে খবর পাঠাব। একই দিনে
    কেন আমি তোমাদের দুজনকেই হারাব?”
  lex-lex: ralmha'arni namdiar wua, ne nhoratdoini-nehla doini hya' maka omhi' nana
    nhi'nanpena aghopna riy rtiy ra'lu la hande. Inee! Yanpa idma nwunu-nwen id la
    a ga'yu ralamni.”
  rgu-rgu: Maneniko ana nafarene heni hata fo o tao ni neuꞌ ana so a, neuꞌ ko au adenu
    lahenda raloo faliꞌ o. Huu fo au ta nau ana ki dua si mopo belaꞌ asa nai faiꞌ
    esa dalen.”
  som-som: 'oo uu ka illoobayo wixii aad ku samaysay: dabadeedna waan kuu soo cid
    diri doonaa, oo halkaasaan kaa soo kaxayn doonaa. Maxaan labadiinnaba isku maalin
    idiin waayayaa?'
  lat-VUC: 'et cesset indignatio ejus, obliviscaturque eorum quæ fecisti in eum: postea
    mittam, et adducam te inde huc: cur utroque orbabor filio in uno die?'
  aoi-aoi: '@see-verse:GEN.027.044'
  eng-ASVBT: 'until thy brother’s anger turn away from thee, and he forget that which
    thou hast done to him: then I will send, and fetch thee from thence: why should
    I be bereaved of you both in one day?'
  mna-mna: 'Mi sombe tom leleene iluumu mi mataana mbeleele mbulu ta kam pini na,
    tona nio ko aŋso ma pu be miili ma mar mini. Pa nio aŋmoto: Kokena niomru koporou
    ma kemeete pa aigule tamen.”'
  ita-1885: finchè il cruccio del tuo fratello sia racquetato inverso te, e ch'egli
    abbia dimenticato ciò che tu gli hai fatto; e allora io manderò a farti tornar
    di là; perchè sarei io orbata di amendue voi in uno stesso giorno?
  eng-LXXUP: and rage depart from thee, and he forget what thou hast done to him;
    and I will send and fetch thee thence, lest at any time I should be bereaved of
    you both in one day.
  eng-ULB: until your brother's anger turns away from you, and he forgets what you
    have done to him. Then I will send and bring you back from there. Why should I
    lose you both in one day?
  spa-VBL: Cuando esté en calma y se le olvide, yo te mandaré a buscar de nuevo. Porque
    no quisiera perderlos a los dos en un solo día”
  fra-_FOB: Jusqu'à ce que la colère de ton frère se détourne de toi, et qu'il ait
    oublié ce que tu lui as fait. Alors je t'enverrai chercher de là. Pourquoi serais-je
    privée de vous deux en un même jour?
  mal-mal: നിന്റെ സഹോദരനു നിന്നോടുള്ള കോപം മാറി നീ അവനോട് ചെയ്തത് അവൻ മറക്കുന്നതുവരെ
    തന്നെ; പിന്നെ ഞാൻ ആളയച്ച് നിന്നെ അവിടെനിന്നു വരുത്തിക്കൊള്ളാം; ഒരു ദിവസം തന്നെ
    നിങ്ങൾ ഇരുവരും എനിക്ക് ഇല്ലാതെയാകുന്നത് എന്തിന്”.
  urd-GVR: Jab us kā ġhussā ṭhanḍā ho jāegā aur wuh tumhāre us ke sāth kie gae sulūk
    ko bhūl jāegā, tab maiṅ ittalā dūṅgī ki tum wahāṅ se wāpas ā sakte ho. Maiṅ kyoṅ
    ek hī din meṅ tum donoṅ se mahrūm ho jāūṅ?”
  suz-BL: मिनु इ लोक्‍बमी इ पशो प्रेंशा, मचुरत हना, गो इ कली ब्रथ सोइक्‍नुङ। गो दोपा
