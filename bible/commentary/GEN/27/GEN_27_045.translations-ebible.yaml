  bbb-bbb: '@see-verse:GEN.027.044'
  tam-2017: உன் சகோதரன் உன்மேல் கொண்ட கோபம் தணிந்து, நீ அவனுக்குச் செய்ததை அவன் மறந்தபின்பு,
