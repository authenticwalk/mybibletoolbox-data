  mdy-ETH: ዒዛኮ ዻጋ ማዔቶ ኔ ዒዛ ማዼ ባኮ ዒዚ ዋላንዳኔ፤ ዬካፓ ዓሲ ዳኪ ታ ኔና ዔኪ ዬይሲሳንዳኔ፤ ዒንሢ ላምዓሢ ፔቴ
