  kan-OKCV: ನಿನ್ನ ಕಡೆಗಿರುವ ನಿನ್ನ ಸಹೋದರನ ಕೋಪವು ತೀರಿಹೋಗಿ, ನೀನು ಅವನಿಗೆ ಮಾಡಿದ್ದನ್ನು ಅವನು
