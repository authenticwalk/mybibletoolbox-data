  hin-CV: जब तुम्हारे भाई का गुस्सा खत्म होगा, और भूल जायेगा कि तुमने उसके साथ क्या
    किया, तब मैं तुम्हें वहां से बुला लूंगी. मैं एक ही दिन तुम दोनों को क्यों खो दूं?”
  eng-OURB: until your brother’s anger turn away from you, and he forgets what you
