verse: GEN.027.028
translations:
  mal-C: ദൈവം നിനക്ക് ആകാശത്തിന്റെ മഞ്ഞും ഭൂമിയുടെ പുഷ്ടിയും ധാന്യത്തിന്റെയും പുതുവീഞ്ഞിന്റെയും
    സമൃദ്ധിയും നൽകട്ടെ.
  deu-TKW: Es gebe dir Gott Tau vom Himmel und fetten Boden und Überfluß an Korn und
    Wein.
  lin-lin: Tika ete Nzambe apesa yo mvula ya likolo mpe mabele ya bozwi ; apesa yo
    mbuma ya ble mpe vino ebele penza !
  cbr-NT: Usa 'ikë ka Nukën 'Ibu Diosan min ñu 'apákë chabónun naínua 'uí 'ibúmiti
    'ikën, 'ibúmikëxun ka min ñu 'apákëkama menua chabóti 'ikën, usakin 'akëxun ka
    min trigo bëru 'itsaira 'imianan a mi xëati ñuribi 'aisamaira 'imiti 'ikën.
  eng-LSV: and God gives to you of the dew of the heavens, and of the fatness of the
    earth, and abundance of grain and wine;
  bmu-bmu: Anutunöŋ mönö suepkö umjijilŋi aka gölmegö töhötmöriamŋi tököm gihiiga
    yaka yöhagi, sehoŋ padigi aka wain o yuaigi mi önöŋi qahö asuhum sehime.
  eng-GNV: God giue thee therefore of the dewe of heauen, and the fatnesse of the
    earth, and plentie of wheate and wine.
  eng-WEBSTER: 'Therefore God give thee of the dew of heaven, and the fatness of the
    earth, and plenty of corn and wine:'
  nhw-BL: Toteco Dios ma mitzmaca atl tlen ilhuicac, para tijpiyas pixquistli catli
    más cuali ipan motlal. Ma mitzmaca miyac trigo, huan miyac xocomeca atl.
  swh-ONEN: 'Mungu na akupe umande kutoka mbinguni na utajiri wa duniani: wingi wa
    nafaka na divai mpya.'
  bba-bba: Gusunɔ u de ɡurɑ yɑ n dɑ nun nɛɛyɛ tem bɑrukɑɡim sɔɔ, kpɑ ɑ ɑlikɑmɑ kɑ
    resɛm wɑ n kpɛ̃ɑ n bɑndɑ.
  eng-KJVCPB: 'Therefore God give thee of the dew of heaven, And the fatness of the
    earth, And plenty of corn and wine:'
  cpy-cpy: Riitaki Tajorentsi owaryaapiintemironi inkani. Riitaki kithokitakaaperoteemironi
    piwankiri. Osheki okanteeya piwankiripaeni, eejatzi piimiri.
  mpx-mpx: Ya awanun Yabowaine wam bilibili ni pahunhun ge ni pamalul, inoke witi
    ge oine enowaliya nihi gewi ni pewa, wam abaanan ge wam abaimwim.
  wbp-wbp: Ngajulurlu karnangkurla payirni Kaatu yungungku wiri ngapa yilyamirni,
    manu yungu ngurrju-karda walya ngurrju-mani nyiyarningkijarra yungu ngulangka
    pardimi. Ngula-jangka, kapunpa mani panu ngurlu-wati kajili watiya-wati pardimi
    miyi-kirli, manu marna mangarriki kaji palka-jarrimi, kapunpa pama manu mangarrilki
    ngarniyi.
  luo-luo: Mad Nyasaye miyi koth moa e polo kod piny ma omewo kod cham mogundho, kod
    divai manyien.
  meu-meu: Taunabunai guba hununa Dirava ese baine henimu, Bona tanobada digarana
    danu, Uit momo bona vine ranuna momo danu.
  npi-ULB: परमेश्‍वरले तँलाई आकाशको शीत र पृथ्‍वीको प्रचुरता अनि धेरै दाखमद्य र अन्‍न
    देऊन् ।
  yor-yor: Kí Ọlọ́run kí ó fún ọ nínú ìrì ọ̀run àti nínú ọ̀rá ilẹ̀ àti ọ̀pọ̀lọpọ̀
    ọkà àti wáìnì tuntun.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba bʌ itea bajãneba cue zebi b̶aida bʌa ubʌrʌra
    bia zaumãrẽã. Mãwã bʌ trigora ad̶uba zauya. Bʌ uva sid̶a bia zauya.
  ind-ind: Semoga Allah memberikan kepadamu embun dari langit, dan membuat ladang-ladangmu
    subur! Semoga Dia memberikan kepadamu hasil panen dan anggur berlimpah-limpah!
  pes-OPCB: خدا باران بر زمینت بباراند تا محصولت فراوان باشد و غله و شرابت افزوده
    گردد.
  ssx-ssx: Koda꞉ma꞉ oli ya nanema꞉ ekepipida꞉ kitolo naka꞉ hama꞉manu ne tieke wina꞉e.
    Kutupa widi make waini ikali make wopu kina꞉e.
  lcm-lcm: God ka alis ua ta langit i mete kuku na tauia i kuli roe. Ku duk luai ta
    uai i ei na wine tanginang.
  aer-aer: “The Ngkarte apayuthneme ngkwenge-akerte kwatye akngerre yernetyeke re
    arne areye lyapelhe-iletyenhenge. Kele unte annge atningke anteme inetyenhenge
    arne re lyaperlenge, kele annge areye lyaperlenge, kele unte ngkwarle antywemele
    merne arlkwetyenhenge.
  tgl-ULB: Nawa bigyan ka ng Diyos ng isang bahagi ng hamog ng langit, isang bahagi
    ng katabaan ng lupa, at masaganang mga butil at bagong alak.
  nop-nop: “Bepaŋ adi kunum mentok eŋ kwet diniŋ galiki tiŋa haŋgom eŋ wain duhuduhu
    wapum siloŋ tigambaak.
  kca-kca: турәм ат йик эԓты пӑ тэԓәӈ мўв эԓты Турәмән ат мӑԓайән, ар ԋаԋ ԓатән пӑ
    ўнайән ат мӑԓайән;
  cbu-NT: Kapung shiyaa istachiya. Waana Aparich sinaa wansipchee ningeem tsapush
    zanganchiya. Tatsumimarshitish aranginasha wanasir kxunchiya. Ashkachush, zapannaasha
    pusachsha tirikootsiya, kizarunaatstam wanusiya.
  hui-hui: Ngode Datagaliwabehanda dadimba mbiraga ibira helaragome í̠naga maburuha
    tomo bibahende bayale hangu anda hai helo. Ibugua widibi waini iba berelo pu mbira
    mini gerebi lini delobi dewaore í̠ mabuha bayale anda hai helelo.
  wrs-wrs: Wo Sesoaoa pomoa wolaihaprara yena osoram, wo yena innemba mindnam phovav,
    wo mindnam yena deuvrava nalohvav osonna eva wainpol.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သင့်​အား​မိုး​ကောင်း​ကင်​မှ နှင်း​ကို​ပေး​တော်​မူ​၍ သင်​၏​လယ်​များ​ကို​မြေ
    သြ​ဇာ​ထက်​သန်​တော်​မူ​စေ​သ​တည်း။ ကိုယ်​တော် သည်​သင့်​အား​ကောက်​ပဲ​သီး​နှံ​နှင့်​စ​ပျစ်​ရည်
    များ​စွာ​ပေး​သ​နား​တော်​မူ​စေ​သ​တည်း။-
  cbi-NTPO: Diosya selusha pumu shuwa ñuchi jakaakasa, ñu' pu' wajkala bain ura' de-isa,
    naa trigu juula bain, naa uva juula bain pure' ideisa.
  bod-N: དཀོན་མཆོག་གིས་ནི་མཁའ་ལས་ཟིལ་བ༌དང༌།། ས་གཤིས་ལེགས་ཤིང་འབྲུ་རིགས་སྣ་ལྔ༌དང༌།།
    རྒུན་ཆང་གསར་པ་ཁྱོད་ལ་གནང་བར༌སྨོན།།
  wsk-wsk: Asele mam, “Kaem ka ningam suen la yu lawung yawara tuok, se inang suen
    la ningo aratamonko, wheat suen la se yu waen suen la.
  kkl-kkl: Imag agha Allahri mag tum-tuma pelengel alamleba, so'o andinge sai talamleba,
    nia mangkina melapmenna so'o eneag maiknoro pongolamlul.
  sna-sna: Mwari ngaakupe dova rokudenga noupfumi hwenyika, zviyo zvakawanda newaini
    itsva.
  spa-BLM: Dios te dé del rocío del cielo, de la grosura de la tierra, y mucho grano
    y vino nuevo.
  beu-beu: Lahatala Ana Emopung burang mi angu metma aaing vengbokong, senge eemeke
    ba aana vengkarajang angu, ening aabua! Senge aara-gandum, bot anggur eihi angu,
    Ana metma maeenang toang-rae.
  cac-cac: Ac'jocab' n̈ab' d'a yib'an̈ lum a luum yuj Dios yic te vach' ol aj sat
    avb'en. Man̈xo jantacoc ixim trigo yed' vino ol ic'a'.
  swh-ULB: Mungu akupe sehemu ya umande wa mbinguni, sehemu ya unono wa nchi, na wingi
    wa nafaka na mvinyo mpya.
  bel-bel: хай дасьць табе Бог ад расы нябеснай і ад тлушчу зямлі, і многа хлеба і
    віна;
  deu-ELBBK: Und Gott gebe dir vom Tau des Himmels und von der Fettigkeit der Erde,
    und Fülle von Korn und Most!
  mbb-OT: Berakat he veǥayi ka te Megbevayà te uuzaran he tanà he layun egkahames
    te zehemug he ibeǥey zin, su wey utew zekelà is keuyaǥan nu wey vinu.
  msc-msc: N dencɛ, Alla ma i la sɛnɛkɛ duu ɲumaya ka sanci ɲuma lana a kan, Alla
    ma wo kɛra. Ka i la suman ni i la rɛsɛnji siyaya kosɛbɛ, Alla ma wo kɛra.
  mal-2015: യഹോവ അനുഗ്രഹിച്ചിരിക്കുന്ന വയലിലെ വാസനപോലെ. ദൈവം ആകാശത്തിന്റെ മഞ്ഞും ഭൂമിയുടെ
    പുഷ്ടിയും
  tuo-NT: Õꞌacʉ̃ mʉꞌʉrẽ ʉꞌmʉarõ cjase aco pejasere oꞌoato. Mʉꞌʉ otesere diꞌtapʉre
    añurõ pĩꞌrĩ, dʉcaticã weeato. Peje trigo, tojo nicã ʉꞌsedʉcaco vinorẽ oꞌoato.
  gup-gup: Ngadjare God ngunwon kunberle kaddumbeh kabolkkihwon kabbal ke, dja manme
    manwern duninjh kadjokodjordmen ke, manmim manwern ba yingun, dja mak manbowern
    wine manbu manbokerrnge yibongun.
  met-met: Ngaxusunga Urana ba sina naung hinaxaga ri long xaiya ma xaung titi orana,
    bu ubaxagi mana wit xaung wain.
  gvs-gvs: ‘Yaubada ina nuwonúwana goi númla sigugumina im poyapoya bei ivakaanapoive
    be nakae im tánuwo goi oine be awoinu siiloboina.
  rmc-rmc: Mi del tut o Del la ňeboskra rosatar the la phuvakre barvaľipnastar the
    pherdo zrnos the mol!
  nlg-nlg: Mi nau ku nongia God ke va hegho mai na kebu ge ke volai nimua na lei subasuba,
    ge ko loghoa na puku ni baore te hali tana lei nimua na subasuba mana lei grape
    tara gonighi nia na wine.
  dgr-DOGNT: Nǫ̀htsı̨ nenèk'e dahtì gǫ̀hłı̨į̀ ayııle, eyıts'ǫ dèè k'e t'asìı łǫ negha
    dehsheè ayııle. Tł'olà łǫ eyıts'ǫ jìecho łǫ nenèk'e dehsheè ayııle.
  pes-OPV: پس خدا تو را از شبنم آسمان و ازفربهی زمین، و از فراوانی غله و شیره عطا
    فرماید.
  ron-1924: Сэ-ць дя Думнезеу роуэ дин чер Ши грэсимя пэмынтулуй, Грыу ши вин дин
    белшуг!
  ben-OBCV: ঈশ্বর তোমাকে আকাশের শিশির আর ভূমির প্রাচুর্য— শস্যপ্রাচুর্য ও নতুন দ্রাক্ষারস
    দান করুন।
  lex-lex: Orgahi-Orha'a Uplerlawna-Mempulwatnu, awuaka pa ler di lyanit marna ntowria
    otanni, nohkerna-rai miarna nmoria wullu-we'elli pripanni-fa'anni.
  rgu-rgu: Ela leoꞌ bea na Manetualain naonda dinis a neme lalai mai, fo tao na o
    oka-tine mara dae na, namina! Ela leoꞌ bea na Ana fee o hade dodou-inaꞌ, ma anggor
    boaꞌ henu-sofeꞌ.
  som-som: Ilaahu ha ku siiyo sayaxa samada, Iyo barwaaqada dhulka, Iyo hadhuudh iyo
    khamri badan.
  lat-VUC: Det tibi Deus de rore cæli et de pinguedine terræ abundantiam frumenti
    et vini.
  aoi-aoi: Eneja Neningikarrawara kenu-kwuna nungkuwa-wa amidikbalya angubina-langwa.
    Kembirra ngalaja ka-lungkuwarrina amarda-murriya nungkwa-langwa kajungwa ku-meni-yada
    aninga-murriya ababurna. Kenu-kwuna ngarningka Neningikarrawara ababurna-langwa
    amadidira amaninga akwa ngawa ababurna amalyirra akwurena-langwa.
  eng-ASVBT: 'And God give thee of the dew of heaven, And of the fatness of the earth,
    And plenty of grain and new wine:'
  mna-mna: Anutu ko ikam tolou ki saamba ma isu pu, mi ipembeeze toono ku ma mbuyeene,
    bekena ipiyooto kini mi baen ma boozo kat.
  ita-1885: Iddio adunque ti dia della rugiada del cielo, E delle grassezze della
    terra, Ed abbondanza di frumento e di mosto.
  eng-LXXUP: And may God give thee of the dew of heaven, And of the fatness of the
    earth, And abundance of corn and wine.
  eng-ULB: May God give you a portion of the dew of heaven, a portion of the fatness
    of the earth, and plenty of grain and new wine.
  spa-VBL: “¡Que Dios use el rocío del cielo y la tierra fértil para darte ricas cosechas
    de grano y vino nuevo!
  fra-_FOB: Que Dieu te donne de la rosée des cieux et de la graisse de la terre,
    et une abondance de froment et de moût!
  mal-mal: ദൈവം ആകാശത്തിന്റെ മഞ്ഞും ഭൂമിയുടെ പുഷ്ടിയും ധാരാളം ധാന്യവും വീഞ്ഞും നിനക്ക്
    തരുമാറാകട്ടെ.
  urd-GVR: Allāh tujhe āsmān kī os aur zamīn kī zarḳhezī de. Wuh tujhe kasrat kā anāj
    aur angūr kā ras de.
  suz-BL: परमप्रभुमी इ कली सरीङ ङा सीत रे नु रिम्‍शो खप रे शुश चेरब नु अङगुर शांबु
    गेवल।
  ita-1927: Iddio ti dia della rugiada de’ cieli e della grassezza della terra e abbondanza
    di frumento e di vino.
  ckb-ckb: با خودا لە شەونمی ئاسمان و لە چەوری زەویت بداتێ، هەروەها دانەوێڵەی زۆر
    و شەرابی نوێ.
  eng-BBE: 'May God give you the dew of heaven, and the good things of the earth,
    and grain and wine in full measure:'
  crx-NTPO: '''Et huwa Yak''usda (Elohim) yak''uz nanaduldzoh-i, ''i ngha yolhdzeh
    ''ink''ez ndi yun k''ut ndai la nzoo-i ts''iyawh cha, hanuyeh cha ''ink''ez ts''ekoo
    too'' cha lhai ''i ngha yolelh.'
  kan-OKCV: ದೇವರು ನಿನಗೆ ಆಕಾಶದ ಮಂಜನ್ನೂ ಸಾರವುಳ್ಳ ಭೂಮಿಯನ್ನೂ ಸಮೃದ್ಧಿಯಾದ ಧಾನ್ಯವನ್ನೂ ಹೊಸ
    ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಕೊಡಲಿ.
  bbb-bbb: Ijadufuo Godire saove ijia ve uruvana daga sakae ige fu saruigi rekina
    uije ma uruvana ro ire vaeni iviaeko buka uruvana tavuake.
  tam-2017: தேவன் உனக்கு வானத்துப் பனியையும் பூமியின் கொழுமையையும் கொடுத்து, மிகுந்த
    தானியத்தையும் திராட்சைரசத்தையும் தந்தருளுவாராக.
  spa-RV-1909: Dios, pues, te dé del rocío del cielo, y de las grosuras de la tierra,
    y abundancia de trigo y de mosto.
  ron-BTF: De aceea Dumnezeu să îţi dea din roua cerului şi din grăsimea pământului
    şi abundenţă de grâne şi vin;
  eng-WEBP: God give you of the dew of the sky, of the fatness of the earth, and plenty
    of grain and new wine.
  eng-FBV: “May God use the dew of heaven and fertile land to give you rich harvests
    of grain and new wine!
  nld-1939: God schenke u dauw van de hemel, En het vette der aarde, Met overvloed
    van koren en most.
  nch-BL: Toteco Dios ma mitzmaca at ten ilhuicac, para tijpiyas pixquisti cati más
    cuali ipan motal. Ma mitzmaca miyac trigo, huan miyac xocomecat iayo.
  tfr-NTPO: Pja kjimte Sbörë, tjong borya ter kjok dogo dwayo, bop dwl̈a l̇l̇ë dgorop
    l̈i wen pjl̈ú, owa l̇l̇ëm wl̈o.
  vie-1934: Cầu xin Đức Chúa Trời cho con sương móc trên trời xuống, Được màu mỡ của
    đất, Và dư dật lúa mì cùng rượu.
  hin-CV: अब परमेश्वर तुम्हें आकाश की ओस, पृथ्वी की अच्छी उपज तथा अन्‍न और नये दाखरस
    से आशीषित करेंगे.
  eng-OURB: God give you of the dew of the sky, of the fatness of the earth, and plenty
    of grain and new wine.
  spa-BES: 'Que Dios te dé el rocío del cielo, y los bienes de la tierra, y el grano
    y el vino en toda su medida:'
  tdx-tdx: Ee te hanoloran’ Añahare azo ty zonon-dikerañe, naho ty havondra’ ty tane
    toy vaho ampemba naho-divay vao maha-eneñe.
  vid-vid: Nguluwi yakujidile nhungwi ya kilanga, yakupe misanga jiwele na mboto,
    nyhule na zabibu kwa winji.
  pwg-pwg: Ainowi God kurina da garewa kunumai ina verem ma am tano ini biibiini da
    am mura ina rakata. Ina berai da witi ma wain kana greipi kuna yuna kirakiiyei.
  eng-OKE: And the Lord shall give thee of the dew of heaven, and of the goodness
    of the earth, and abundance of corn and of wine.
  tha-KJV: ดังนั้นขอพระเจ้าทรงประทานน้ำค้างจากฟ้าแก่​เจ้า และประทานความอุดมสมบู​รณ​์ของแผ่นดินทั้งข้าวและน้ำองุ่นมากมายแก่​เจ้า
  por-BR-2018: Deus, pois, te dê do orvalho do céu, e das gorduras da terra, e abundância
    de trigo e de mosto.
  bco-bco: Eleya꞉ ba꞉ ko꞉lo꞉ Godelo꞉wa a꞉la꞉ta꞉ga꞉lo꞉ fa꞉la꞉dowab a꞉no꞉ gelo꞉ amio꞉
    dimia꞉melea꞉ki a꞉la꞉ta꞉ga꞉, Ma꞉no꞉ modo꞉ fa꞉la꞉doma꞉no꞉ hen heyo꞉ nafaleyo꞉ gemo꞉
    dimina꞉ki a꞉la꞉ta꞉ga꞉ ma꞉no꞉ hende o꞉lia꞉ wain ho꞉n o꞉lia꞉yo꞉ ge amio꞉ modo꞉ nafale
    fa꞉la꞉nda꞉melea꞉ki, Godemo꞉ dulugu so꞉lo꞉l.
  deu-ELO: Und Gott gebe dir vom Tau des Himmels und von der Fettigkeit der Erde,
    und Fülle von Korn und Most!
  ktm-ktm: O ya! Lapan kiduwe payiu odo parar kirur kise poi pe kihnan song kirnge
    odo elmwem! Lapan kihlingi ou kile song pe wain sulo-on!
  caa-caa: Y que e Dios uyebꞌtic taric meyra tijuꞌ lo que ayan tut e qꞌuin tuaꞌ utzꞌayi
    e rum tuaꞌ alocꞌoy meyra cosecha tamar. Y que locꞌoyic meyra cosecha tama e trigo
    y tama e uva tuaꞌ alocꞌoy e vino tamar.
  eng-WYC-2018: God give to thee of the dew of heaven, and of the fatness of [the]
    earth, (and of the) abundance of wheat, and of wine, and of oil; (May God give
    thee the dew from heaven, and the fatness of the earth, and an abundance of corn,
    or of grain, and wine, and oil;)
  epo-epo: Dio donu al vi roson ĉielan Kaj grason de la tero Kaj multe da greno kaj
    mosto.
  uig-PIN: Huda sanga asmanning xǝbnimi, Yǝrning munbǝt küqini ata ⱪilip, Axliⱪ-tülük
    bilǝn xarabnimu kɵp bǝrgǝy.
  beo-beo: Gode da dima hebene doasili, oubi baea dima imunu da defea. E da dia soge
    osobo amo ha:i manu bagade heda:ma:ne hahamomu. E da gagoma amola waini hano bagohame
    dima imunu da defea.
  tpi-OTNT: Bai God i ken salim wara bilong nait i kam daun na mekim planti kaikai
    i kamap long olgeta gaden bilong yu. Bai em i ken givim yu planti wit na planti
    wain.
  hau-SA: Allah yă ba ka daga raɓar sama da kuma yalwar ƙasa, yalwar hatsi da sabon
    ruwan inabi.
  udu-udu: Dhala Arumgimis c̱i jap̱e/ gi momis mo, dhali aris tom ’boron gi mony’cesh
    mo, dhali pos mo dhala mura’th ki nyanye/ mo.
  uig-LAT: Xuda sanga asmanning shebnimi, Yerning munbet küchini ata qilip, Ashliq-tülük
    bilen sharabnimu köp bergey.
  nde-nde: Sengathi uNkulunkulu angakupha amazolo asezulwini lokuvunda komhlabathi,
    inala yamabele lewayini elitsha.
  ton-ton: 'Ko ia ke foaki kiate koe ʻe he ʻOtua ʻae hahau mei langi, mo e mahu ʻoe
    kelekele, pea mo e koane, mo e uaine, ʻo lahi:'
  ces-1613: Dejž tobě Bůh z rosy nebeské, a z tučnosti zemské, i hojnost obilé a vína.
  eko-eko: Nnyizinku awinkhe mmatte wa pinkuuni na oruwera wa vathi, peewu ya waatta
    na viinyu ya waatta.
  nss-nss: Andre Ngindrai kimbusi nayak para ping kiyau yang kisa pe kimbusi anandrinai
    soyon kirayah kiro piyang tam masih. Pe andre yiy kihingini wou wit pe wain kisahapuh
    ara soyon iya.
  eng-WMB: God give you of the dew of the sky, of the fatness of the earth, and plenty
    of grain and new wine.
  tam-TCV: இறைவன் உனக்கு வானத்தின் பனியையும், மண்ணின் வளத்தையும் கொடுப்பாராக. தானியத்தையும்,
    திராட்சை இரசத்தையும் நிறைவாய் தருவாராக.
  ceb-ULB: Hinaot nga pagahatagan ka sa Dios sa bahin sa yamog sa langit, ang bahin
    sa katambok sa yuta, ug ang daghang trigo ug ang bag-ong bino.
  mkn-mkn: Biar Tuhan Allah kasi turun embun dari langit, ko bekin lu pung kabón dong
    jadi subur! Biar Dia kasi lu padi limpa-limpa, deng bua anggor ponu-ponu.
  pol-UBG: Niech Bóg da ci z rosy nieba i żyzność ziemi oraz obfitość zboża i wina.
  agr-agr: ¡Uchuchi aminak Apajuí yumi nayaimpinmayan amastí, dutijamamtai amek nugkanum
    ajakmamesh trigo shiig kuashat juutnaitme, tuja vinoshkam umumain kuashat ajutjamtinai!
  kyc-kyc: Emba Anatumi yakena rombe lengepe yuunya amenge kapape laparae jeramopa
    dolapona ee ipyoko kararamopa ee waene ipwange malu emba keta palirako.
  urd-GVU: اللہ تجھے آسمان کی اوس اور زمین کی زرخیزی دے۔ وہ تجھے کثرت کا اناج اور
    انگور کا رس دے۔
  deu-1912: Gott gebe dir vom Tau des Himmels und von der Fettigkeit der Erde und
    Korn und Wein die Fülle.
  ntj-ntj: Tjapira-rnanku Mama Kuurrtunku kapi kulyarrpa nintiltjaku, tjiinyanku mirrka
    yurninypa purlkarritjaku, puru mirrka kiripi purlkarrinyangkan wayinpa palyaratjaku.
  row-row: Au hule-oꞌe fo Lamatualain naꞌondaꞌ dinis mia lalai a nema, fo tao osi-lutu
    mara dadꞌi meulauꞌ! Fo Ana fee are nae-nae, ma boa anggor maisi sofeꞌ.
  kan-2017: ದೇವರು ನಿನಗೆ ಆಕಾಶದ ಮಂಜನ್ನೂ, ಸಾರವುಳ್ಳ ಭೂಮಿಯನ್ನೂ ಕೊಟ್ಟು ದವಸಧಾನ್ಯಗಳನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ಹೇರಳವಾಗಿ ಅನುಗ್ರಹಿಸಲಿ.
  ena-ena: Asɨ hamu cɨbɨ abɨci mɨgɨbali uami. La fɨli tɨbɨ nama hɨnibanaŋ agadɨ huaci
    lamɨci nadɨ hualabɨla agɨladɨ hɨvɨ sɨmɨŋ isabɨlaŋ huaci huaci iahavɨbali uami.
    Iahavɨdaci nama halɨha cahu uitɨ akape vibanaŋ uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ
    mɨtɨ avi hekɨlɨ hekɨlɨ vibanaŋ uami.
  tgo-tgo: Ya naŋgo weya Loi na ne i vakatha udubuya i njama e buruburu na i vakatha
    len umauma thɨ rau e ghanɨŋga thaŋarɨke, thovuthovuye na lemoyo moli; na tembe
    ŋgoreiyeva lemoyo wit na waen.
  yap-yap: I Got e nge pi’ e wa’angachal nu tharmiy ngom, me yong’olnag e milay’ rom,
    me pi’ ngom e grain nge wayin ni pire’.
  tet-tet: Nebee, Maromak natuun maꞌun nosi laleꞌan, nalo okaan toꞌos dadi boꞌas no
    boran! Nebee, Maromak foo o hare waꞌin lear, no anggor fuan bokar tebe-tebes.
  hlt-MCSB: Te dongah Pathen loh nang taengah vaan lamkah buemtui khaw, diklai khuehtawn
    khaw, cangpai cungkuem neh misur thai khaw m'pae saeh.
  mdy-ETH: ፆኦሲ ጫሪንጫፓ ሎጪሳ ዖልኬ ኔኤም ዒንጎንጎ፤ ጎዦ ኔኤሲ ሚርጌና ካፃያ ማሆንጎ፤ ኔኤኮ ሃኣኮና ዎይናፓ ኮሾ ዑዦዋ
    ኔኤም ዒ ሚርጊሾንጎ፤
  twi-ASANTE: Onyankopɔn mma wo ɔsoro bosuo ne asase mu sradeɛ, na afuom aduane ne
    nsã mmu wo so.
  bhl-bhl: Sunbin-Got e kulo bamki so kekemoka! Kom musun beem dim e diwkuw diwkuw
    fial ok banso mak ok abakemboka! Komwit dem so, wain ok so, alik be beki kuw dukakemboka!
  con-NTPO: Chiga tsu quenga sefani'su unjima afeya, Toya'caen ñotsse sho'yoya'cho
    andema. Tsonsi qui tsain'bio trigo, tsain'bio vinoma'qque an'biaña.
  eng-WEBU: God give you of the dew of the sky, of the fatness of the earth, and plenty
    of grain and new wine.
  bnp-bnp: A Vure bara i vakaborua na hunu a simuru i vakamea a hania vomu, i rike
    kamumu vona a vit, a vain.
  wal-wal: Xoossai saluwaa akkaanne sa7aa shicaa, kattaanne ooratta woine eessaa koridi
    neeyyo immo.
  mgh-mgh: Nluku oovahe ukame wo wirimu, uruwerye vathi va, itiriku yinci ni malaaso
    menci.
  acu-NT: Ame ajarmin araatatme nuningkia Yus jiturti tusa, yumin nukap akupturmakti.
    Tura juuktin kinta jeamtai, Yus trigon tura vinoncha nukap suramsati.
  spa-PDDPT: ʼElohim, pues, te dé del rocío del cielo, Y de las fertilidades de la
    tierra, Y abundancia de grano y mosto.
  gun-gun: Nhanderuete tome'ẽ ndevy yxapy yva gui, tomoingo porã ndeyvy re henhoĩ
    va'e. Tome'ẽ vaipa trigo ha'e uva pyau.
  agu-BL: Lok skoj tzaj Kataj a'bal tibaj yi atx'otx'. Lok jal balaj acosech ta'n.
    Lok jal wi'nin triw nin wi'nin lo'baj uva tzawuch'.
  eng-PEV: I’m asking God to send water to make your land wet, so that your land will
    grow really good food plants, and so that you will have lots of food and wine.
  ilo-ULB: Ikkannaka koma ti Dios ti bingaymo kadagiti linnaaw ti langit, bingaymo
    iti kinadam-eg ti daga, ken nawadwad a bukel ken baro nga arak.
  kpg-kpg: God gi dugu adu gi di goe di magalillili o lala di langi, ga haga logowaahee
    nia hagahonu o do henua, ga dugu adu gi di goe taugai huwa laagau mono waini.
  uig-ARA: خۇدا ساڭا ئاسماننىڭ شەبنىمى، يەرنىڭ مۇنبەت كۈچىنى ئاتا قىلىپ، ئاشلىق-تۈلۈك
    بىلەن شارابنىمۇ كۆپ بەرگەي.
  bsp-bsp: 'Kanu kəsɔŋ əm pəcaŋki pa dareŋc kɔ daka da dəntɔf: Malɔ kɔ member pəlarəm!'
  bps-bps: Fnigu di Dwata ku fulenan i tanaam, na ku banlén ge mabu tanà, na ku banlén
    ge kadang bong ulê i dad flam, na too munge i dad fulem, du fye too gablà i kakaanam
    na ninumam mdà di tanaam.
  mbs-mbs: Begayan ka te Timanem te tanà melambò gayed egkeelem te namog, amon dakel
    se geniyen nikaw, aw amon dakel se bino inangen nikaw.
  tof-tof: Marü God gles mor kwitümgab ki kókya akó marü ini tüp ki mórrel syó! Marü
    God metat ki küliólün abün ⌊wit⌋ küp akó küsil waen.
  sus-sus: Ala xa xini fi i ma naxan kelima koore ma. Ala xa bɔxi daxamui fi i ma.
    Ala xa barakɛ sa i xa xɛ ma. Ala xa wɛni gbegbe fi i ma.
  pon-2006: Koht en ketikihong uhk pwoaiken lahng oh kangederehla audepen sapwomw
    kan; en ketikihong uhk rahk en pilawa oh wain.
  jae-jae: Anôtô êkêŋ maniŋ umboŋŋa êsêlô êpi aôm to nom ŋalêsi ma polom to wain ŋanô
    lasê.
  ksd-ksd: Ma God na tul tar tam ra mavoko marama ra bala na bakut, Ma ra bira kai
    ra pia. Ma ra peal na kon ma ra vain;
  tur-YTC: Tanrı sana göklerin çiyinden, Yerin veriminden, Bol miktarda tahıl ve yeni
    şarap versin.
  bel-N: I няхай дасьць табе Бог расу з неба і тлустасьць з зямлі, і мноства збожжа
    і віна.
  grc-BRENT: Καὶ δῴη σοι ὁ Θεὸς ἀπὸ τῆς δρόσου τοῦ οὐρανοῦ, καὶ ἀπὸ τῆς πιότητος τῆς
    γῆς, καὶ πλῆθος σίτου καὶ οἴνου.
  ind-AYT: Kiranya Allah memberikan kepadamu embun dari langit, tanah yang gemuk,
    gandum, dan anggur baru yang berlimpah-limpah.
  lid-lid: Ya Kindrei atehei tam rahu badu kandrah, ma munyak ki mwasin. Iy badeh
    kedeu tam kalom ma wa-in solo-an.
  eng-NNA: God will send rain for your country. Many foods will come up in all directions
    from the vegetation on your country. He will give you a lot of food and water
    to drink.
  nya-nya: Mulungu akugwetsere mame akumwamba ndipo minda yako ibale tirigu wambiri
    ndi vinyo watsopano.
  hrv-hrv: 'Neka ti Bog daje rosu s neba i rodnost zemlje: izobilje žita i mladoga
    vina.'
  mps-mps: Te eno homugo te Godigo hulide te siginibo wę tagala palomainu elama,
    tama nago tigidali gide nai hauwa holomainu yaibao. Te agai nagebolo te wit hauwa
    me, wain wę me hauwa momainu yaibao.
  llg-llg: Ela Manetualain nakonda dinis neme lalai mai, fo ana tao o osi mala, dadik
    dae mamina! Ela Ana fee o hade makadotok, ma anggol boak henu-henuk.
  tpi-tpi: Bai God i ken salim wara bilong nait i kam daun na mekim planti kaikai
    i kamap long olgeta gaden bilong yu. Bai em i ken givim yu planti wit na planti
    wain.
  dan-1931: Gud give dig af Himmelens Væde og Jordens Fedme, Korn og Most i Overflod!
  vie-OVCB: Cầu xin Đức Chúa Trời ban cho con nhiều mưa móc, cho con được mùa và cất
    được nhiều rượu mới.
  lbk-lbk: Asop ya kad-in ebfen Apo Dios nan lotam isnan ormo ay malpo id chaya ya
    igwana ken sik-a nan malweb ay lota! Asop ya pafegkhasena nan isamam ya ta lomifas
    nan fayasmo.
  guj-2017: માટે ઈશ્વર તને આકાશનું ઝાકળ. પૃથ્વીની રસાળ જગ્યા, પુષ્કળ ધાન્ય તથા નવો
    દ્રાક્ષારસ આપો.
  byr-byr: '@see-verse:GEN.027.027'
  awx-awx: Anätutä kepda yekäpiot imän, naxu meyä alatning. Tämbäm salin bimä äwä
    wainu käluk yangu meyä hikgnä gamik.
  pon-2006A: Koht en ketikihong uhk pwoaiken lahng oh kangederehla audepen sapwomw
    kan; en ketikihong uhk rahk en pilawa oh wain.
  por-BRBSL: Deus lhe dê do orvalho do céu, da gordura da terra, e abundância de grãos
    e vinho novo.
  aly-aly: Akngeyel ngkweng-warl kwaty thwenetyek, ngenh arntarnt-arem, amern-angketyarr,
    ntang ingwerek-ingwer-then, amern-rnem-then lyapelheletyek.
  cth-cth: Hatdawkvah, Cathut ni kalvan e tadamtui thoseh, talai hawinae thoseh, cakang
    moikapap hoi misur moikapap na poe naseh.
  twi-twi: Onyankopɔn mma wo ɔsoro bosu ne asase mu srade, na afum aduan ne nsa mmu
    wo so.
  hlt-hlt: Te dongah Pathen loh nang taengah vaan lamkah buemtui khaw, diklai khuehtawn
    khaw, cangpai cungkuem neh misur thai khaw m'pae saeh.
  tbz-SIM: Kuyie ndɑ pɑ̃ kɛĩ́nkɛ̀ kó kubooku, kɑ̀ɑ pɑɑ nní mpɛí mɛsɑ̀ɑ̀, kɑ̀ɑ mmɔkɛ
    tidiitì nɛ̀ mɛnɑɑ̀.
  msy-2020: Kɨ Godɨn azai, a dɨmagaribar ghuariabar dɨpabar amutɨ da izighirɨ nɨn
    azenibagh izɨtɨ da aghung dagher avɨriba ikɨ. Kɨ an azai, a wit ko wainɨn avɨriba
    nɨ danɨng.
  txq-txq: Elan fo Manetualain nakonda dinis numa lalai mai, fo tao nala o osi-lutum
    mara raisi-mina! Elan fo Ana fee o hade heta-pepede, ma anggor boan nara sofe
    ta ela luꞌa-lembaneu.
  aaz-aaz: Maut he Uisneno nasanut pinis naꞌko neno, he namriab ma nasnaub ho renen!
    Maut he In nfee ko penaꞌ-makaꞌ nho-hoen, ma ho pooꞌ anggur sin nafuan nho-hoen.
  azb-azb: Allah sənə göylərin şehini, Torpağın şirəsini, Bol buğda və çoxlu təzə
    şərab versin.
  eng-DBY: And God give thee of the dew of heaven, And of the fatness of the earth,
    And plenty of corn and new wine.
  hin-2017: परमेश्वर तुझे आकाश से ओस, और भूमि की उत्तम से उत्तम उपज, और बहुत सा अनाज
    और नया दाखमधु दे;
  wol-KYG: Yal na la Yàlla may layub asamaan ak ngëneeli suuf, pepp ne gàññ, biiñ
    walangaan.
  swp-swp: Eaubada galewa wabumarina arinai abo i ainauiaim, eo tano masurina uauana
    lailaina eo sitona aiaina peina, eo waina hinage,
  bjr-bjr: Anutufa innaarunaindaraa qifi faramu quqasainanoo ani maqa ainoo ainoommaseenoo
    moomoo narana amiani.
  eng-YLT: and God doth give to thee of the dew of heaven, and of the fatness of the
    earth, and abundance of corn and wine;
  kne-kne: Sapay koma ta omanay en sik-as owaoway din odan ay ibaan Diyos ay mapod
    daya ya mayat abe di gabay di olay sino ay is-ek mo isnan daga. Sapay koma ta
    paad-adoen Diyos din apitem ya ta ad-ado abey tapeyem.
  heg-NTPO: Nang le Ama Lamtua niung taang deng apan nua, le tao ku klapa las daid
    banan! Nang le Un bel ku ale mamo lai-lisi, nol anggor isin na inu-inu.
  ptu-ptu: La Puang Allataala hi too umpatuhungangko uham yabo mai langi' anna napomalompoangko
    bela'mu anna umpomahombo gandummu, nasuhum la kembua tiluppi'-luppi' anna anggurmu
    la lempam pole' pa'pongngeammu.
  bzd-NTPO: A̱s Skëköl tö be' a̱ mò wöli mè ke̱kraë be' dalikua ki̱. A̱s ie' tö be'
    dalikua ko̱s e' wöù̱ buaë a̱s be' wa̱ trigowö ta̱' tai̱ë ena vino ta̱' tai̱ë.
  kwf-kwf: AlaꞋania God ka kwatea uta Ꞌoro fuana faꞋaisila lana ano, fasi Ꞌiri ano
    ka leꞋa ma ka kwatea fanga Ꞌoro leꞋa. AlaꞋania nia ka kwatea fuamu fuaꞋi ai leꞋa
    ki ana Ꞌai grep fuana waen Ꞌoro.
  eng-WYC-2017: God give to thee of the dew of heaven, and of the fatness of [the]
    earth, abundance [or plenty] of wheat, and of wine, and of oil;
  eng-WMBB: God give you of the dew of the sky, of the fatness of the earth, and plenty
    of grain and new wine.
  spp-spp: Na jya, Kile u nìɲyiŋi kamɛŋke kan ma á, u u ɲìŋke nàfuuŋi kan ma á mú,
    u u sùmaŋi ná ɛrɛzɛnŋi niɲyahawa kan ma á.
  aey-aey: Anut hina saonadec coi ihiale. Uqaha sab me bahic mahanadec ihiale. Macinca
    wainca geh bahic ihiale.
  urd-GVH: अल्लाह तुझे आसमान की ओस और ज़मीन की ज़रख़ेज़ी दे। वह तुझे कसरत का अनाज
    और अंगूर का रस दे।
  rug-rug: Mani va gore ponigo Tamasa sa puni pa maṉauru, meke va masuri sari na mua
    inuma, meke kaqu vura va sokusoku sari na mua huiti d na huda vaeni.
  gaz-gaz: Waaqni fixeensa samii, lafa gabbataa, midhaanii fi wayinii akka malee baayʼatu
    siif haa kennu.
  fra-LSG: Que Dieu te donne de la rosée du ciel Et de la graisse de la terre, Du
    blé et du vin en abondance!
  gnn-gnn: “Godthu nhuna yurru guŋga'yundja wirrki yana, ga dhiyala munatha'ŋuranydja
    yurru wäŋaŋura ŋatha ŋuthan ḻatju'thirrina ga guḻku'na biyapulnha wal'ŋu nhuŋu.
  yal-yal: Ala xa xiila fi i ma naxan kelima kore. Ala xa dahamu bɔxɔn fi i ma. Ala
    xa barakan sa i ya xɛɛni. Ala xa wudi bogi igen fi i ma.
  gum-gum: Tiusbe tru ellmariiløyu srømbalasrøngurri serenu peñibzhigwan tranrrun
    cha. Inchen pirøbe misramburab misren, tirigumera misrøb, vinomeragucha nørrø
    weguchib inchun cha.
  iou-iou: Anututä guk näburum ba kome täŋo gakŋi gamiŋirän säguom ba wain ahäŋ bumbum
    täkot.
  haw-1868: 'E haawi mai ke Akua ia oe i ka hau no ka lani mai, me ka momona o ka
    honua, a me ka palaoa a me ka waina he nui:'
  arb-NAV: فَلْيُنْعِمْ عَلَيْكَ الرَّبُّ مِنْ نَدَى السَّمَاءِ وَمِنْ خَيْرَاتِ الأَرْضِ،
    فَيُكَثِّرُ لَكَ الْحِنْطَةَ وَالْخَمْرَ.
  adz-adz: Anutu bungꞌ atangin tifituf naruꞌ da nanang u intapam nasisungꞌ i nam gadan,
    wit nidzun da wain faꞌ ampi bingan.
  ewe-ewe: Mawu nana dziƒozãmu nadza ɖe wò nukuwo dzi ɣe sia ɣi, eye wòana bli kple
    wain yeye nasɔ gbɔ na wò.
  eng-LEE: And may God give thee of the dew of heaven, and the fatness of the earth,
    and plenty of corn and wine;
  dji-dji: Walkira, nyani Goddji mayurrk inma yani, a munatja nyani inma manymakdjigi.
    Marrga ngunukiṉing nyuni djal-rani, galbi inma djurri kiriban wali. A nyuni bintji
    kiri ngurrgima marrgi galbi wali a gambilki miri nganitjigi.
  gvn-gvn: '@see-verse:GEN.027.027'
  nna-nna: Ngarrkalu ngakalamangu ngapa warrarnku nyuntumilaku. Marlu mayi turlpulupiyi
    ngunarrijirri warrulyja nyuntumilingi warrarnja. Yungkulumanta mayi marlupa ngapa
    minpinaku.
  asm-FB: ঈশ্বৰে যেন তোমাক আকাশৰ নিয়ৰৰ এক অংশ দিয়ে, পৃথিৱীৰ উৰ্ব্বৰতাৰ এক অংশ দিয়ে,
    আৰু প্রচুৰ শস্য আৰু নতুন দ্ৰাক্ষাৰস দিয়ে।
  sus-A: عَلَ شَ شِنِ قِ عِ مَ نَشَن كٍلِمَ كٌورٍ مَ. عَلَ شَ بْشِ دَشَمُي قِ عِ مَ.
    عَلَ شَ بَرَكّ سَ عِ شَ شّ مَ. عَلَ شَ وّنِ فبٍفبٍ قِ عِ مَ.
  fra-SBL: Dieu vous donne de la rosée du ciel, de la graisse de la terre, et du grain
    en abondance et du vin nouveau.
  hbo-hbo: וְיִֽתֶּן־לְךָ֙ הָאֱלֹהִ֔ים מִטַּל֙ הַשָּׁמַ֔יִם וּמִשְׁמַנֵּ֖י הָאָ֑רֶץ
    וְרֹ֥ב דָּגָ֖ן וְתִירֹֽשׁ׃
  shp-NTPO: Jainxon trigoyabi uva jakonshamani xoxonon ixonribi, mia Diossenbi oi
    bemaxonbanon.
  eng-WYCLIFFE: God yyue to thee of the dewe of heuene, and of the fatnesse of erthe,
    aboundaunce of whete, and of wyn, and of oile;
  piu-2006: '@see-verse:GEN.027.027'
  pjt-pjt: Ka Godalu ilkaṟinguṟu nyuntumpa mantakutu kulyarpa puḻka iyalku munu manta
    nyuntumpa wiṟu palyalku ukiṟi uṉinypatjara puḻka pakantjaku, kiṟipitji puḻka tjuṯa
    kuḻu pakannyangka waina kuḻu palyantjaku.
  cwe-cwe: Mulungu yakwing'he mvula kulawa kuulanga na yakwing'he ulongo unogile ulava
    nafaka na divai nyingi.
  bgs-bgs: Mólà pa ka bággayan ka katô Manama katô tanà na malambù asta inalayun ágkalámmás
    ka udan ébô dakál tô káttun nu, asta ébô dakál tô bino na imun nu.
  kik-kik: Ngai arokũhe ime rĩa igũrũ o na ũnoru wa thĩ, na ũingĩ wa ngano na wa ndibei
    ya mũhihano.
  ksr-ksr: Anutunoŋ mono siwewaa bedu uŋjijiya ano namowaa toomoriaŋa togoŋ gono yaka
    logoyaga, yagoŋ dumuŋ kota ano wain apu iwoiga ii honoŋa qaa asugiŋ seiwu.
  fra-NCL: Que Dieu te donne de la rosée du ciel et de la graisse de la terre, et
    abondance de froment et de vin !
  cek-AK: to pongah Sithaw mah van ih dantui hoi kathawk long to paek nasoe loe, cang
    hoi misurtui doeh pungsak nasoe;
  xla-xla: Epedeme Godtapo tiyo mate epo ta꞉la ka꞉dle mate wa꞉ dla hapilipe. Epalati
    wa꞉ dla alisisi pasataletapo matapame dlowe alisisi ka꞉pita teimelepe.
  cuk-cuk: Bab-Dummad bega nibneggi dii-boo-mimai saoed. We-napneggi nainumar-nuegan
    bega ukoed, orosgi-dakleged-e-gwag-bukidar bega ukoed, vino-bukidar bega ukoed.
  uig-CYR: Худа саңа асманниң шәбними, Йәрниң мунбәт күчини ата қилип, Ашлиқ-түлүк
    билән шарапниму көп бәргәй.
  pma-pma: Ahi hesani minuk tilep ten out nesa hekas ah esom keil ka houmon keik kil
    en amas. Ahi houmon ah ten uit esom italeha ka nei grep keil esom ihi houlu.
  tel-2017: ఆకాశం నుండి కురిసే మంచులో ఒక భాగాన్నీ, భూమి సమృద్దిలో ఒక భాగాన్నీ, విస్తారమైన
    ధాన్యాన్నీ, ద్రాక్షారసాన్నీ, దేవుడైన యెహోవా నీకు అనుగ్రహిస్తాడు గాక!
  hat-BSA: Koulye a, ke Bondye kapab ba ou lawouze syèl la, ak grès tè a, anpil sereyal
    chan avèk diven nèf.
  kos-kos: God Elan asot nu sum aunfong inkusrao me, ac akkasrupye fohkon acn in ima
    lom! Ac lela Elan akpusye wheat ac wain lom!
  hbo-WLC: וְיִֽתֶּן־לְךָ֙ הָאֱלֹהִ֔ים מִטַּל֙ הַשָּׁמַ֔יִם וּמִשְׁמַנֵּ֖י הָאָ֑רֶץ
    וְרֹ֥ב דָּגָ֖ן וְתִירֹֽשׁ׃
  ibo-ibo: Ka Chineke nye gị site nʼigirigi nke eluigwe, na mmanụ nke ala, ụba nke
    mkpụrụ ubi na mmanya ọhụrụ
  ory-ory: ପରମେଶ୍ୱର ଆକାଶର କାକରରୁ ଓ ପୃଥିବୀର ଉର୍ବରତାରୁ ଉତ୍ପନ୍ନ (ଫଳ) ଓ ପ୍ରଚୁର ଶସ୍ୟ ଓ
    ଦ୍ରାକ୍ଷାରସ ତୁମ୍ଭକୁ ଦିଅନ୍ତୁ;
  wmt-wmt: '@see-verse:GEN.027.027'
  chk-chk: Iwe, Kot epwe fang ngonuk amurenipwin seni läng me pwülüöchün fanü pwe
    anom me ünümom repwe somwola.
  ssd-ssd: Kuateŋge sakuwa le mbai ŋgislu ne tuku piro mbolŋge minwa le nyamagaŋ suŋgomba
    prowamŋgaig. Nu wit, grep suŋgomba ne tanmbimŋgat.
  rop-rop: Wal God garra gibit yu blendibala rein en gudbala graun blanga growimap
    bigismob sid daga blanga meigim damba en bigismob greip daga blanga meigim wain.
  ukr-1871: Дай же тобі, Боже, буйну росу з неба, і дай тобі, Боже, землю благодатню!
    Роди тобі, Боже, зерно й виногрони!
  eng-AOI: May God give you dew from heaven, and then your plants will grow so that
    you will have plenty of food. May he give you plenty of seeds for food and plenty
    of wine.
  yon-yon: Yariman Godbed eb yaa ambid arimbed am yimin kabdene okad amunmo kabdoko,
    yowiib ok yaningko wain yeewiib yewudmo kerok.
  bch-bch: Deo ga ikado namul buburiai aea ga isulug ga inam ngan am dadanga, ta am
    annga ga iuot busa. Eine ga ikado ga am tano imona kapei ta am wit ga oain iuot
    busa pade.
  deu-1951: Gott gebe dir vom Tau des Himmels und vom fettesten Boden und Korn und
    Most die Fülle;
  eng-JPS: So God give thee of the dew of heaven, and of the fat places of the earth,
    and plenty of corn and wine.
  ubr-ubr: Yau God abi fefeyanai on safam an turub initem a tafanam an mour ungaturai.
    On sawareg a sareu wine bobous gagaminai initem.
  srp-1865: Bog ti dao rose nebeske, i dobre zemlje i pšenice i vina izobila!
  lug-lug: Katonda akuwe omusulo ogw’omu ggulu, n’obugimu bw’ensi, era akuwe emmere
    ey’empeke nnyingi n’envinnyo.
  heb-heb: ויתן לך האלהים מטל השמים ומשמני הארץ ורב דגן ותירש׃
  ben-IRV: ঈশ্বর আকাশের শিশির থেকে ও ভূমির উর্বরতা থেকে তোমাকে দিন; প্রচুর শস্য ও
    আঙ্গুরের রস তোমাকে দিন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਅਕਾਸ਼ ਦੀ ਤ੍ਰੇਲ ਤੋਂ ਤੇ ਧਰਤੀ ਦੀ ਚਿਕਨਾਈ ਤੋਂ, ਅਤੇ ਅਨਾਜ ਅਤੇ ਦਾਖ਼ਰਸ
    ਦੀ ਭਰਪੂਰੀ ਤੋਂ ਬਰਕਤ ਦੇਵੇ।
  tkr-tkr: Hasre Allahee vas ç'iyeyna yugna nyaq'viy xəən gyoğiy helecen, vas xətta
    g'ıkıy çaxır ixhecenva.
  mwp-mwp: Awgadhan kay dhibag woeyaypa daparngu, senabi boeradhar nuy bangal kay
    aydenga. Nginu kun a umal nguki ngaru bangal koeyza.
  mya-JVB: ထိုကြောင့် ဘုရားသခင် ပင် မိုယ်းကောင်းကင် ၏နှင်း ကို ၎င်း ၊ မြေကြီး ၏ဆီဥ
    ကို ၎င်း ၊ များစွာ သော ဆန် စပါး၊ စပျစ်ရည် ကို၎င်း ၊ သင့် အား ပေး တော်မူစေသတည်း။
  tte-O: Yakawanoi Yaubada koina, bulibuli bekubekuna ibekuma yanuwa yaulina mena
    am tano bubu mena ikabi-yawasawasa am witi yo wain silalaki.
  tbg-tbg: Kairaro Kotiva naaruvaihairo varavu vara kairaro ai naaho maatavano koqema
    kero qampiqairaro ai uitivata uainivata airi variarire.
  hmo-hmo: Unai dainai guba ena medu Dirava ese oi do ia henia, bona oiemu uma tano
    do ia hanamoa. Uiti momo bona uaina momo danu do ia henia oi dekenai.
  ata-ata: Laixe Lataua molu ulosine ta oto kuiꞌa sou usilisou liaxene mo sou liaxene
    ne utuxu piena la laꞌilalixene uleme laixe. Anu molusi uitixene laꞌilali ilou
    uaini piena.
  nfa-nfa: Hudꞌi laa Ama Lamatua patiri èi paringi nèti dedha-liru, sèna ka oka-tedhe
    èu jꞌajꞌi mi rai hèu mèngi. Hudꞌi laa Na hia èu are dhu udhu sobhu-sobhu, dènge
    hua anggor dhu pènu ako-pènu èru.
  urd-urd: ख़ुदा आसमान की ओस और ज़मीन की फ़र्बही, और बहुत सा अनाज और मय तुझे बख़्शे।
  rus-SYN: да даст тебе Бог от росы небесной и от тука земли, и множество хлеба и
    вина;
  cbt-NTPO: Yosë nontërahuë ina nohuanton o'nan ya'huëchinquën. Sha'tohuatan noya
    noya nitacaso marë' ya'huëchinquën. A'napita nitërinso' mapi quëran, noya noya
    maquë quëmaso'. Notohuaro' trico nitërinso' maquë capamaso'. Notohuaro' huinonta
    ya'huëchinquën o'ocamaso'.
  bqc-SIM: Lua n gba mↄ̀sɛ bↄa za musu, i n gba tↄↄlɛ táaede, pↄ́wɛna ń vɛ̃ɛo iↄ
    dinzi.
  tcz-CHONGTHU: Tun Pakai Pathen in vana kon in daitwi na chap jing hen, leiset'a
    leipha lai lai nachan sah jing hen; chule chang le mim chule juning ninglhin sah
    jing hen.
  mar-mar: देव तुला आकाशातले दव व भूमीची समृद्धी व भरपूर धान्य व द्राक्षरस देईल.
  tcs-tcs: Ai aske God po oltaim meke diu po wete dem gadan wea i gad kaikai blo yu
    ane pamlelain blo yu, ane ai aske God po oltaim meke ol gadan blo yu po groe ol
    plenti gud kaikai blo wit ane wain.
  qub-qub: Gam tiyashayquimanga Tayta Dios tamyaycachimuchun. Micuyniquicunatapis
    Tayta Dios wayuycachichun. Pay yanapaycushunqui gampa achca rïgu achca bïnu cananpaj.
  bqp-bqp: Luda n gba mↄtↄ bona musu, à n gba zĩtɛ mana. Pↄ́blewɛ kũ sèwɛ̃o nigↄ̃
    dinyĩ.
  hat-hat: Se pou Bondye ba ou lawouze ki soti nan syèl la. Se pou l' fè jaden ou
    donnen anpil. Se pou l' ba ou bèl rekòt ble ak rezen.
  eng-BSB: May God give to you the dew of heaven and the richness of the earth— an
    abundance of grain and new wine.
  tod-tod: GALA ge geeɠɔlɔgi ma nɔɗai ve è ya, ta zooi ma ɠulanumai, é moloi ta
    dɔɔi ve ga mɔinɗa.
  eng-WEBPB: God give you of the dew of the sky, of the fatness of the earth, and
    plenty of grain and new wine.
  kbq-kbq: Nagri'ma navesiana, menina Anumzamo'a monafinkati ata kora kamisigeno,
    mopa aru fru hanigeno, ne'zamo'a hakare nehuno, raga nerenkeno kasefa wainimo'enena
    hakare hugahie.
  nhe-BL: Toteco Dios ma mitzmaca atl tlen elhuicac, para tijpiyas pixquistli tlen
    más cuali ipan motlal. Ma mitzmaca miyac trigo, huan miyac xocomeca atl.
  bus-bus: Luda n gba mↄdↄ bↄna musu, à n gba tↄↄtɛ maaa. Blɛwɛɛ kↄ̃n geepiwɛ̃ɛo égↄ̃
    dinzi.
  gub-BL: Hera'yr, tuwe Tupàn umur zuwiri ywate har nerehe nehe, tuwe neremitygwer
    hezuz katu nehe, tuwe heta tetea'u arozràn newe nehe, tuwe heta tetea'u win newe
    nehe no.
  eng-DRA: God give thee the dew of heaven, and of the fatness of the earth, abundance
    of corn and wine.
  knf-knf: Dñehan Naşibaţi awulu upoş wi baţi, na mboş mnëk mankwuluŋ ŋdeey ŋŧum maakan
    na mnko mndolni ubiñu mnŧum maakan
