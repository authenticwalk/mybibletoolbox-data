verse: GEN.027.011
translations:
  mal-C: 'എന്നാൽ, യാക്കോബ് തന്റെ അമ്മയായ റിബേക്കയോട്: “എന്റെ സഹോദരനായ ഏശാവ് രോമം ഉള്ളവനും
    ഞാൻ രോമം ഇല്ലാത്തവനുമാണ്.'
  deu-TKW: 'Jakob aber sprach zu seiner Mutter Rebeka: Ja, aber mein Bruder Esau ist
    stark behaart, während ich unbehaart bin.'
  lin-lin: 'Jakobi azongiselaki Rebeka, mama na ye : — Ezawu, ndeko na ngai, azali
    na bapwale ebele na nzoto, kasi ngai nazali na yango te.'
  cbr-NT: 'Kakëxunbi ka Jacobnën ain tita kakëxa: —Min kamina ''unan ''ën xukë́nax
    ka aín naminu raninbaë ''ikën, ''aínbi kana ''ëx usama ''ain.'
  eng-LSV: And Jacob says to his mother Rebekah, “Behold, my brother Esau [is] a hairy
    man, and I [am] a smooth man,
  bmu-bmu: 'Mewö jii möta namŋi Rebekagöra kewö jiyök: “Namni mötnöŋ, datni Isonöŋ
    sile jupŋambuk akzapmö, nöŋgö silenan solanŋi akza.'
  eng-GNV: But Iaakob sayde to Rebekah his mother, Beholde, Esau my brother is rough,
    and I am smoothe.
  eng-WEBSTER: 'And Jacob said to Rebekah his mother, Behold, Esau my brother is a
    hairy man, and I am a smooth man:'
  nhw-BL: 'Pero Jacob quiilhui inana: ―Noicni quipiya miyac itzoyo ipan nochi itlacayo,
    huan na, amo.'
  swh-ONEN: Yakobo akamwambia Rebeka mama yake, “Lakini ndugu yangu Esau ana nywele
    mwilini, mimi nina ngozi nyororo.
  bba-bba: Yɑkɔbu u win mɛro wisɑ u nɛɛ, wee, nɛn mɔɔ u sɑnsu mɔ ɑdɑmɑ nɛnɑ kun mɔ.
  eng-KJVCPB: 'And Jacob said to Rebekah his mother, Behold, Esau my brother is a
    hairy man, and I am a smooth man:'
  cpy-cpy: 'Ikantanakiro Jacob riniro: “Witzintzira rini yeeyi, rooma naaka tekatsi
    nowitzi.'
  mpx-mpx: Yaka Yakobo i baek hinana Lebeka elana i ba, “Yaa taliu Iso, iya tuwana
    i lopunopuno, nau tuwau i sapusapu.
  wbp-wbp: Kala Jakupurla wangkaja kuja ngati-nyanuku Ripikaku, “Wurra, wurra! Papardi
    ngajukupurdangka Yijuwuju palkaju yumurrumurru. Ngajuju karalypa-nyayirni!
  luo-luo: Jakobo nowacho ne Rebeka min mare niya, “Esau omera en ngʼat ma rayier
    an to an gi del mapoth
  meu-meu: Bena Iakob ese sinana Rebeka e haere henia, eto, Kakagu Esau na tauna mai
    derana, a lau kopigu be manada.
  npi-ULB: याकूबले आफ्‍नी आमा रिबेकालाई भने, “हेर्नुहोस्, मेरा दाजु एसाव रौँ नै रौँ
    भएका मानिस हुन्‌, र मचाहिँ रौँ नभएको छु ।
  yor-yor: Jakọbu sì wí fún Rebeka ìyá rẹ̀ pé, “Ṣùgbọ́n Esau ẹ̀gbọ́n mi jẹ́ ènìyàn
    onírun lára, bẹ́ẹ̀ alára ọ̀bọ̀rọ́ sì ni èmi,
  emp-NTPO: 'Maʌ̃ne Jacoboba dji papa Rebecaa jarasia: –Mʌ̃ djaba Esaúra caraid̶a
    b̶ʌa, maʌ̃ne mʌ̃ra cara neẽ́ b̶ʌa.'
  ind-ind: Jawab Yakub, “Ibu, tubuh Esau berbulu, sedangkan aku tidak.
  pes-OPCB: 'یعقوب جواب داد: «عیسو مردی است پُر مو، ولی بدن من مو ندارد.'
  ssx-ssx: Pate Dieikopema꞉ ipika꞉ ama꞉ pa꞉ta꞉ alota꞉ Isota꞉ itiki pelipa pa꞉la꞉pate
    yaka loketa꞉ homu pa꞉la꞉me laa hone wilime.
  lcm-lcm: Na Iakov kala antok ta, “Iau? Esau nang kapo pukun ungan na nau napo pukun
    ratal palau.
  aer-aer: Kenhe Jacob angkeke meye ikwerenheke, “Urrekaye, Urrekaye! Kake atyinhe
    Esau-arle alte akngerre anthurre-arle. Ayenge-arle yenpe urlkere-arle alte kwenye-arle!
  tgl-ULB: Sinabi ni Jacob sa kanyang inang si Rebeca, “Tingnan ninyo, ang kapatid
    kong si Esau ay mabalahibo, at ako ay makinis na tao.
  nop-nop: Yakobodibo miiŋ Lebeka indiŋ niŋguk, “Nadiweŋ. Datne Esau adi folooŋ dumuniŋ
    nit, eŋ nu adi foloone gumoi.
  kca-kca: 'Иаков Ревеккайа, аԋԏэԓа, йастәс: «Исав йайәм пўнәӈ хŏйат, ма пӑ эԓэм ԋар;'
  cbu-NT: Akopsha waniree; Itaru, ataa, watam zuwanllinaari Esaw pur taaruwa. Itaru,
    nuwshat puri nutsimuni nduniwa.
  hui-hui: Ani layagola Yagabahanda ibu ai̱yahondo ladai bialu lalu, Anigo Iso ibu
    iri dewahe halu i̱ nahedago nde
  wrs-wrs: Doa Yakop omnana, owai, Esauva mindnam talna lohv, kava owai, yimba nonora.
  mya-mya: ယာ​ကုပ်​က``အစ်​ကို​ဧ​သော​သည်​အ​မွေး​ထူ သော​သူ​ဖြစ်​ပြီး ကျွန်​တော်​မှာ​အ​သား​အ​ရေ
    ချော​မွတ်​သူ​ဖြစ်​ပါ​၏။-
  cbi-NTPO: 'Tsenñu Jacob ya'' amanu tsandimi: Tsaaren in naatalaya ya'' bulu pijunbeeñuba,
    iyaa tsa jutyuyu.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་རང་གི་ཡུམ་རིབ་ཀཱ་ལ་འདི༌ལྟར། བདག་གི་གཅེན་པོ་ཨེ་སཱབ་ཀྱི་ལུས་ཡོངས་ལ་བ་སྤུས་བཀང་ཞིང་བདག་གི་ལུས་ནི་འཇམ་པོ་ཡིན༌པས།
  wsk-wsk: Bare Jacob ko nuam Rebekah maonam, “Bare Esau mu kumik mone gurum, se ani
    mu angimik palepalengam.
  kkl-kkl: Ambarogpa Yakub nenekori ambarelamogti, “Nanin, Esau neneko nong hong maikno,
    na nong hong orog aneno.
  sna-sna: Jakobho akati kuna Rabheka mai vake, “Asi mukoma wangu Esau munhu ane mvere,
    uye ini ndiri munhu ane ganda risina mvere.
  spa-BLM: 'Jacob dijo a su madre Rebeca: “Mira, mi hermano Esaú es un hombre velludo,
    y yo soy un hombre liso.'
  beu-beu: Angmuse Yakob ana iva at hubait hula, “Niva! Nekaku Esau eboa angu eamudi
    veng, aarunge naing neboa anga dula!
  cac-cac: 'Ix yalan vin̈aj Jacob d''a ix snun chi'': —A vin̈ vuc''tac chi'', ay xil
    snivanil vin̈, palta a in tic malaj in xiil.'
  swh-ULB: Yakobo akamwambia Rebeka mama yake, “Tazama, Ndugu yangu Esau ni mtu mwenye
    manyoya, na mimi ni mtu laini.
  bel-bel: 'Якаў сказаў Рэбэцы, маці сваёй: Ісаў, брат мой, чалавек касматы, а я чалавек
    гладкі;'
  deu-ELBBK: 'Da sprach Jakob zu Rebekka, seiner Mutter: Siehe, mein Bruder Esau ist
    ein haariger Mann, und ich bin ein glatter Mann.'
  mbb-OT: Ne midtavak si Jacob diyà te iney zin te, “Kenà buwa egkehimu, su vulvulen
    utew si Esau ne siak kenà mulà.
  msc-msc: 'Yakuba ka a na jabi: «Kɔni i ka a lɔn ko n kɔrɔcɛ Esawu fari fan bɛɛ ye
    si le ri. Si don tɛ nde ma.'
  mal-2015: 'അതിന്നു യാക്കോബ് തന്റെ അമ്മയായ റിബെക്കയോടു: എന്റെ സഹോദരനായ ഏശാവു രോമമുള്ളവനും
    ഞാൻ രോമമില്ലാത്തവനും ആകുന്നുവല്ലോ.'
  tuo-NT: 'Jacob peꞌe cʉ̃ pacore yʉꞌticʉ niwĩ: —Yʉꞌʉ maꞌmi nipeꞌtiro cʉ̃ upʉpʉ poaritigʉ
    nimi. Yʉꞌʉ peꞌe mooꞌo.'
  gup-gup: Jacob bimarneyimeng Rebekah ngalbu ngalbadjan nuye, yimeng, “Aba, nawu
    ngardduk Kokok nawu Esau nungka namuddubbe, dja ngaye ngamudyak.
  met-met: Yekop harua na bauna Rebeka ba, “Ne sabangagua Iso sanggandi bukbuxading
    ne ngaxola.
  gvs-gvs: Go kina Yakoboyana idigo kana, ‘Tauna go tuwowogu Iso wowona unuununa go,
    yau wowogu imomoyasu.
  rmc-rmc: 'Ale o Jakob phenďa peskra dake la Rebekake: „Miro phral o Ezav hino zabarardo,
    ale me na som.'
  nlg-nlg: Ma Jacob te bosa tughu, “Kula Tinagu, e mua malumu koro pegoa na tamagu.
    Ko ghanaghana va ivei te vagha na vuvuluna na hulina Esau maia ivei te vagha na
    madolona na ghuighuligu inau.
  dgr-DOGNT: Jacob edemǫ Rebekah ts'ǫ̀ hadı, “Ekò sı̨ı̨de Esau wekwǫ̀ k'e weghàà łǫ
    dìì ne, ekò sı̨ t'aa sekwǫ̀ ı̨tłoa hǫt'e.
  pes-OPV: 'یعقوب به مادر خود، رفقه، گفت: «اینک برادرم عیسو، مردی مویدار است و من
    مردی بی‌موی هستم؛'
  ron-1924: 'Иаков а рэспунс мамей сале: „Ятэ, фрателе меу Есау есте пэрос, яр еу
    н-ам пэр делок.'
  ben-OBCV: যাকোব তাঁর মা রিবিকাকে বললেন, “কিন্তু আমার দাদা এষৌ যে এক লোমশ মানুষ,
    অথচ আমার ত্বক তো মসৃণ।
  lex-lex: 'Noka gari nakot la inni Ribka: “Mere ka''ku, de riy wulwulga, mere a''
    di de ulti namdiddidni.'
  rgu-rgu: Tehuu Yakob dedea no mama na nae, “Mama! Masala na leo ia. Aꞌa Sau ao-ina
    na nabubulu, tehuu au ao-ina ka sona taꞌa!
  som-som: Yacquubna wuxuu hooyadiis Rebeqah ku yidhi, Walaalkay Ceesaw waa nin xaad
    badan, anna waxaan ahay nin xaad yar.
  lat-VUC: 'Cui ille respondit: Nosti quod Esau frater meus homo pilosus sit, et ego
    lenis:'
  aoi-aoi: Eneja Jekaba ni-yama dirndenikba-wa, “Ningkeningma nawarrka nu-wilyakinama
    ababurna ayama. Nara ebina ayama nganyangwa-manja ayarrka. Ayama-wiya nakina akena
    nara nganja ebina.
  eng-ASVBT: And Jacob said to Rebekah his mother, Behold, Esau my brother is a hairy
    man, and I am a smooth man.
  mna-mna: 'Mi Yakop iso pa naana Rebeka ma iso: “Wai anaŋ, ina ambai, mi tamen atoŋ
    Isau, ni kuliini rumunrumunŋana. Mi nio na, kuliŋ ŋgeezeŋoŋ.'
  ita-1885: 'E Giacobbe disse a Rebecca sua madre: Ecco, Esaù mio fratello è uomo
    peloso, ed io son uomo senza peli.'
  eng-LXXUP: And Jacob said to his mother Rebekah, Esau my brother is a hairy man,
    and I a smooth man.
  eng-ULB: Jacob said to Rebekah his mother, “See, Esau my brother is a hairy man,
    and I am a smooth man.
  spa-VBL: “Pero escucha”, le respondió Jacob a su madre Rebeca, “mi hermano Esaú
    es un hombre velludo, y yo soy lampiño.
  fra-_FOB: 'Et Jacob répondit à Rébecca sa mère: Voici, Ésaü, mon frère, est velu,
    et je ne le suis pas.'
  mal-mal: 'അതിന് യാക്കോബ് തന്റെ അമ്മയായ റിബെക്കയോട്: “എന്റെ സഹോദരനായ ഏശാവ് രോമമുള്ളവനും
    ഞാൻ രോമമില്ലാത്തവനും ആകുന്നുവല്ലോ.'
  urd-GVR: Lekin Yāqūb ne etarāz kiyā, “Āp jāntī haiṅ ki Esau ke jism par ghane bāl
    haiṅ jabki mere bāl kam haiṅ.
  suz-BL: मिनु याकूबम आ ममा कली “नेनीन, आं लोक्‍ब एसाव शुश चां पाइश्‍शो बाक्‍ब। गो
    मोदेंशो मनङ। उत्‍पत्ती २५:२५
  ita-1927: 'E Giacobbe disse a Rebecca sua madre: “Ecco, Esaù mio fratello è peloso,
    e io no.'
  ckb-ckb: 'یاقوبیش بە ڕڤقەی دایکی گوت: «بەڵام عیسۆی برام پیاوێکی تووکنە و منیش پیاوێکی
    کۆسەم.'
  eng-BBE: 'And Jacob said to Rebekah, his mother, But Esau my brother is covered
    with hair, while I am smooth:'
  crx-NTPO: '''Et Jacob ooloo Rebekah ''en ''uyulhni, “Whunilh''en sulhutsin Esau
    tube dughai whe ''unt''oh ''ink''ez ''aw si ndulhust''oh.'
  kan-OKCV: ಅದಕ್ಕೆ ಯಾಕೋಬನು ತನ್ನ ತಾಯಿ ರೆಬೆಕ್ಕಳಿಗೆ, “ನನ್ನ ಸಹೋದರ ಏಸಾವನು ರೋಮವುಳ್ಳವನಾಗಿದ್ದಾನೆ,
    ನಾನು ನುಣುಪಾದ ಚರ್ಮವುಳ್ಳವನಾಗಿದ್ದೇನೆ.
  bbb-bbb: Fu ijiege kuaramoga Jekafu fu una asie fuone kuae, Asieno, uvia none fu
    vajae jau nae ro naeje nana baki.
  tam-2017: 'அதற்கு யாக்கோபு தன் தாயாகிய ரெபெக்காளை நோக்கி: “என் சகோதரனாகிய ஏசா அதிக
    ரோமமுள்ளவன், நான் ரோமமில்லாதவன்.'
  spa-RV-1909: 'Y Jacob dijo á Rebeca su madre: He aquí, Esaú mi hermano es hombre
    velloso, y yo lampiño:'
  ron-BTF: 'Şi Iacob a spus Rebecăi, mama lui: Iată, Esau fratele meu este un bărbat
    păros, iar eu sunt un bărbat alunecos;'
  eng-WEBP: Jacob said to Rebekah his mother, “Behold, Esau my brother is a hairy
    man, and I am a smooth man.
  eng-FBV: “But listen,” Jacob replied to his mother Rebekah, “my brother Esau is
    a hairy man, and I'm a smooth man.
  nld-1939: 'Doch Jakob zei tot zijn moeder Rebekka: Maar mijn broer Esau is ruig,
    en ik ben onbehaard.'
  nch-BL: 'Pero Jacob quiilhui inana: ―Noicni quipiya miyac itzoyo ipan nochi itacayo,
    huan na, amo.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Bor shjiy, e pogl̈o zok ara, tja eni l̇l̇ëme.
  vie-1934: 'Gia-cốp thưa lại cùng mẹ rằng: Thưa mẹ, Ê-sau, anh con, có lông, còn
    con lại không.'
  hin-CV: याकोब ने अपनी माता रेबेकाह से कहा, “पर मेरे भाई के शरीर में पूरे बाल हैं,
    लेकिन मेरी त्वचा चिकनी है.
  eng-OURB: Jacob [Supplanter] said to Rebekah [Securely bound] his mother, “Behold,
    Esau [Hairy] my brother is a hairy man, and I am a smooth man.
  spa-BES: 'Y Jacob respondió a Rebeca, su madre: Pero mi hermano Esaú está cubierto
    de pelo, y yo estoy limpio;'
  tdx-tdx: Fa hoe ka t’Iakòbe amy Ribkae rene’e, Oniño te ondaty volovoloeñe t’i Esave
    rahalahiko; izaho lahilahy pando;
  vid-vid: Ila Yakobo nakamlonjela mayake Lebeka, “Ukumbuchile kota mkulu wangu Esau
    kamema milaika mlukuli, ila heni ndahela.
  pwg-pwg: Ma Jeikap ina maduwa kurina ivona bo, “Aku tuwa Iso na ere inikorokorona
    ma taku na kegha.
  eng-OKE: And Jakob said to Revekah his mother, Behold, Esau my brother is a hairy
    man, and I am a smooth man.
  tha-KJV: ยาโคบพู​ดก​ับนางเรเบคาห์มารดาของตนว่า “​ดู​เถิด เอซาวพี่ชายของข้าพเจ้าเป็นคนมีขนดก
    และข้าพเจ้าเป็นคนเกลี้ยงเกลา
  por-BR-2018: 'E Jacó disse a Rebeca sua mãe: Eis que Esaú meu irmão é homem peludo,
    e eu liso:'
  bco-bco: Ya꞉kob eyo꞉ a꞉ma꞉la꞉bo꞉ anomo꞉wo꞉ a꞉la꞉sio꞉, “Ko꞉sega Iso꞉ e do꞉mo꞉ amio꞉
    do꞉la꞉ma꞉ fo꞉no꞉ tambo dowo꞉, ko꞉sega ne do꞉mo꞉wo꞉ malilo꞉.
  deu-ELO: 'Da sprach Jakob zu Rebekka, seiner Mutter: Siehe, mein Bruder Esau ist
    ein haariger Mann, und ich bin ein glatter Mann.'
  ktm-ktm: Odoke Yakop ipe ile tan tinen ihpa, “Ou tunom Iso eri lemlemun hutun pe
    yu ti pwi.
  caa-caa: 'Entonces e Jacob uyare utuꞌ cocha era y che: —Pero nisacun ayan meyra
    tzutz tama tunor ucuerpo, y nen matucꞌa.'
  eng-WYC-2018: To whom Jacob answered, Thou knowest that Esau my brother is an hairy
    man, and I am smooth;
  epo-epo: 'Kaj Jakob diris al sia patrino Rebeka: Mia frato Esav estas ja homo harkovrita,
    kaj mi estas homo glata;'
  uig-PIN: 'Lekin Yaⱪup anisi Riwkaⱨƣa: — Mana akam Əsaw bolsa tüklük kixi, mǝn bolsam
    tüksiz siliⱪ tǝnlik adǝmmǝn.'
  beo-beo: Be Ya:igobe da ea:mema bu adole i, “Di dawa:! Iso ea gadofo da hinabo bagade
    gala. Be na da:i da hinabo hame.
  tpi-OTNT: Tasol Jekop i bekim tok long mama bilong en olsem, “Yu save Iso i gat
    planti gras long skin bilong en. Tasol mi nogat.
  hau-SA: Yaƙub ya ce wa mahaifiyarsa Rebeka, “Amma ɗan’uwana Isuwa mutum ne mai gashi
    a jiki, ni kuma jikina sumul yake.
  udu-udu: 'Hila Yakuub oki’da Rip̱ka jin ta kum gwo mo ki: Hili mo mo ma, akam pem
    ka Iisu a’di ta wathi/ jin ’kan ma muri is mo, dhali aha/ ’tiḵila/ buŋgwar ki
    ’tiḵil mo.'
  uig-LAT: 'Lékin Yaqup anisi Riwkahgha: — Mana akam Esaw bolsa tüklük kishi, men
    bolsam tüksiz siliq tenlik ademmen.'
  nde-nde: UJakhobe wathi kuRabheka unina, “Kodwa umnewethu u-Esawu lihwanqa, mina
    ngilejwabu elitshelelayo.
  ton-ton: Pea naʻe pehēange ʻe Sēkope ki heʻene faʻē ko Lepeka, “Vakai mai, ko e
    tangata fulufulu ʻa ʻIsoa ko hoku tokoua, pea ko e tangata molemole au.
  ces-1613: 'I řekl Jákob Rebece matce své: Víš, že Ezau bratr můj jest člověk chlupatý,
    a já jsem člověk hladký.'
  eko-eko: 'Yaakhumpa khunjipu mamaawe Rapekha yoori: “Ezawu ti wa waattana ovuzi,
    miiyo akina.'
  nss-nss: Hapeko Yakop irapaiwani poho tinan pe ipwai iyatan ipa, “Wou apahsaniy
    tehe Esau ara yomyomun soyon, hapeko yo ara pwi–yo mondro saiyon o.
