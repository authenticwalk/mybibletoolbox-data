  uig-CYR: 'Лекин Яқуп аниси Ривкаһға: — Мана акам Әсав болса түклүк киши, мән болсам
    түксиз силиқ тәнлик адәммән.'
  pma-pma: Ka Siekob viteni min mama onen vit, “?Ka mukave, amuvek tovuol ka amuven
    Esao houlu?
  tel-2017: దానికి యాకోబు తన తల్లితో “నా అన్న ఏశావుకు ఒళ్ళంతా జుట్టు ఉంది. నేను నున్నగా
    ఉంటాను.
  hat-BSA: 'Jacob te reponn a manman l, Rebecca: “Gade byen, Ésaü, frè m nan byen
    kouvri avèk plim, e po m byen swa.'
  kos-kos: Tusruktu Jacob el fahk nu sin nina kial, “Kom etu na lah manol Esau unacna,
    a monuk fwel.
  hbo-WLC: וַיֹּ֣אמֶר יַעֲקֹ֔ב אֶל־רִבְקָ֖ה אִמּ֑וֹ הֵ֣ן עֵשָׂ֤ו אָחִי֙ אִ֣ישׁ שָׂעִ֔ר
    וְאָנֹכִ֖י אִ֥ישׁ חָלָֽק׃
  ibo-ibo: Ma Jekọb gwara Ribeka nne ya okwu sị ya, “Nwanne m nwoke Ịsọ bụ onye gbara
    ajị. Ahụ nke m na-akwọ mụrụmụrụ.
  ory-ory: ସେତେବେଳେ ଯାକୁବ ଆପଣା ମାତା ରିବିକାକୁ କହିଲା, “ଦେଖ, ମୋହର ଭ୍ରାତା ଏଷୌ ଲୋମଶ, ମାତ୍ର
    ମୁଁ ନିର୍ଲୋମ।
  wmt-wmt: '@see-verse:GEN.027.010'
  chk-chk: Nge Jakop a üreni Repeka inan we, “Ka silei pwe Esau pwii we eman mwän
    mi fokun ülöül, nge ngang üsap fokun ülöül.
  ssd-ssd: 'Taŋakina le Yakob ndek ina nuŋe sana: Ye tuku aba Esau nu ŋgue kumuk.
    Ye ŋgarosu basleŋnu.'
  rop-rop: Wal Jeikob bin dalim im mami, “Luk, mami. Isau garram herriwan skin. Mi
    klinwan skin nomo garram heya.
  ukr-1871: 'Каже ж Яков Ребецї, матері своїй: Та ж Езав брат мій, чоловік волохатий,
    я ж чоловік гладенький.'
  eng-AOI: Jacob said to his mother, “You know my older brother is very hairy. My
    hands aren't hairy like his.
  yon-yon: Kumban Yekobbed awaan Rebeka yaa yedmoon “Nambang Isau kuu kimi yemooniib
    ye karub, kumban ne kuu kimiyiibban
  bch-bch: Be Iakop ikeo pan itna Rebeka bedane, “Be tadig kapei itin ilaun kapei.
    Be gau tinig ilaun mao.
  deu-1951: 'Jakob aber sprach zu seiner Mutter Rebekka: Siehe, mein Bruder Esau ist
    rauh, und ich bin glatt.'
  eng-JPS: 'And Jacob said to Rebekah his mother: ''Behold, Esau my brother is a hairy
    man, and I am a smooth man.'
  ubr-ubr: Baise Jacob ayon iyawur iyau, “Om usagob Esau on bubunin youbin ato yau
    on usiu rumomoyin.
  srp-1865: 'A Jakov reèe Reveci materi svojoj: ali je Isav brat moj rutav, a ja sam
    gladak;'
  lug-lug: Naye Yakobo n’agamba Lebbeeka nnyina nti, “Muganda wange Esawu musajja
    wa byoya, so nga nze ndi muweweevu.
  heb-heb: ויאמר יעקב אל רבקה אמו הן עשו אחי איש שער ואנכי איש חלק׃
  ben-IRV: তখন যাকোব নিজের মা রিবিকাকে বললেন, “দেখ, আমার ভাই এষৌ লোমশ, কিন্তু আমি
    নির্লোম।
  pan-pan: ਪਰ ਯਾਕੂਬ ਨੇ ਆਪਣੀ ਮਾਤਾ ਰਿਬਕਾਹ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਮੇਰਾ ਭਰਾ ਏਸਾਓ ਜੱਤਵਾਲਾ ਮਨੁੱਖ
    ਹੈ ਅਤੇ ਮੈਂ ਰੋਮ ਹੀਣ ਮਨੁੱਖ ਹਾਂ।
  tkr-tkr: 'Yaaq''ubee Rivq''ayk''le eyhen: – Yizda çoc Esav xhırına kar vor, zaqame
    xhırıvalla deşda.'
  mwp-mwp: Nuy kedha Yakubu nungu apupa, ‘Ngi ngulayg kedha Isaw koey gamu magadhalnga
    a ngay gamu magadhoegig.
  mya-JVB: ယာကုပ် ကလည်း ၊ ကျွန်ုပ် အစ်ကို ဧသော ကား အမွေး ရှိသောသူ ၊ ကျွန်ုပ် ကားချောမွှတ်
    သောသူ ဖြစ် ၏။
  tte-O: Kabo Yakobo iwalolau sinana Libeka koina iba, “Na kaukava Iso iya yona silopalapalasa,
    na yau nigele yogu sisapusapu.
  tbg-tbg: Vira nova Rebekaava minti tuvaro Iekopiva aqao tiro, Ti vakaava Isova kauki
    vaata vataava vaimanta te qaqi vaata vataukama vauro.
  hmo-hmo: Vadaeni Iakobo ese iena sinana Rebeka dekenai ia haere, ia gwau, “Lauegu
    kakana Esau ena kopina be mai huihui danu, to lauegu kopina be manadamanada.
  ata-ata: Ia Iakovo soxu ne muavuti la muvikalane nenu aloxo ꞌo, “Atie, nini nelavu
    lexe Esau ne anu vasimolu laxulaxusou, ia eni ꞌo ne, vasimelo muvelisi.
  nfa-nfa: Te ngaa Yakob peka dènge ina na, “Ina! Aꞌa ku Esau, ngiꞌu na dhu pènu dènge
    rèu, te ngaa jaꞌa ne, isi dhu milu aadha-aadha!
  urd-urd: तब या'क़ूब ने अपनी माँ रिब्क़ा से कहा, “देख, मेरे भाई 'ऐसौ के जिस्म पर
    बाल हैं और मेरा जिस्म साफ़ है।
  rus-SYN: 'Иаков сказал Ревекке, матери своей: Исав, брат мой, человек косматый,
    а я человек гладкий;'
  cbt-NTPO: 'A''shini napotopirinhuë'', Cacoporiso itapon: —Iyahuëso anporohuan. Caso
    nipirinhuë'', tomapico.'
  bqc-SIM: 'Ɔ̃ Yakↄbu ò a daɛ: Ma vĩ̀i kã́ vĩ mɛ́ má yↄlↄ.'
  tcz-CHONGTHU: Ahin Jacob in anu Rebekah adonbut in ajah'a, “Vetem in ka upa Esau
    a tichung amul in ahin keima vou nem a timul lou ka hi.
  mar-mar: परंतु याकोब आपली आई रिबका हिला म्हणाला, “माझा भाऊ एसाव केसाळ मनुष्य आहे;
    मी गुळगुळीत मनुष्य आहे.
  tcs-tcs: Bat Zekop i bin ansa po mama blo em diskain, ‘Prapa tru gar mama. Yumi
    sabe bala blo mi Iso. Bodi blo em i wase em were kout blo animal skin, ane bodi
    blo mi, i wase smud.
  qub-qub: 'Chayno niptin Jacobga mamanta niran: «Ichanga wauguë Esaú pasaypa shaprasapami.
    Nogaga manami paynöchu cä.'
  bqp-bqp: 'Akũ Yakubu pì a danɛ: Ma vĩ̀ni mɛ̀kã vĩ, akũ ma mɛ̀ pↄ́rↄpↄrↄ.'
  hat-hat: 'Jakòb reponn manman l'': -Men manman, Ezaou, frè mwen an, gen pwal sou
    tout kò li. Mwen menm, po pa m'' lis.'
  eng-BSB: Jacob answered his mother Rebekah, “Look, my brother Esau is a hairy man,
    but I am smooth-skinned.
  tod-tod: 'Zakɔɓe dee wooɠaaʋoteni, é ɠɛ ma: «Ungo, kɛlɛ dìɛ Ezawu ɠa ga deɠaleɠa
    nu, nɔ̀un nà, gè la ga naama nu.'
  eng-WEBPB: Jacob said to Rebekah his mother, “Behold, Esau my brother is a hairy
    man, and I am a smooth man.
  kbq-kbq: Hianagi Jekopu'a kenona'a Rebekana hunteno, Antahio, nempunimo'a avufga
    azokake ne' manigeno, nagrira navufgarera nazokara ore'ne.
  nhe-BL: 'Pero Jacob quiilhui inana: ―Noicni quipiya miyac itzoyo ipan nochi itlacayo,
    huan na, axtle.'
  bus-bus: 'Ben Yakubu bè a danɛ: Ma vĩ̀i mɛ̀kã vĩ, ben ma mɛ̀ pↄ́rↄpↄrↄ.'
  gub-BL: — Heryky'yr haw katu a'e. Ihe naheraw katu kwaw ihe.
  eng-DRA: 'And he answered her: Thou knowest that Esau my brother is a hairy man,
    and I am smooth.'
  knf-knf: 'Yakob aji na Rebeka anin : « Iwin kë Eŧawu abuk paapa ajab uleef kë nji
    nşë wo na katël kajinţ.'
