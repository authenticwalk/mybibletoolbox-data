    ga gutha'mirriŋuna nhuŋu yurru buŋgawanydja; nhe yurru nhanŋuna djämanydja. Yurru
    yalalaŋumirriyunydja nhe yurru yarryun nhanukala, bala yurru ŋurrkamana ŋanya,
    bala nhe yurru ganaŋ'thunna, nhepiyirrina yurru.”
  yal-yal: A baba Isiyaga yi a yabi, a naxa, “A kolon, i mi fama bɔxɔ faɲi sɔtɔdeni,
    hanma xiila naxan kelima kore.
  gum-gum: 'Inchene Isaacbe trenchibig køn: —Ñibe misrøb pirømerasrøngurri purø yabsrø
    tsunrrabguen cha, katø srømbalasrøngurri serenu peñibig nebumøsrø.'
  iou-iou: Konäm korirän Aisaktä iwetkuk; Guk näburumtä nämo api täŋkentäŋ gamek.
    Ba kome gakŋi nämoken api kuŋaren.
  haw-1868: Olelo mai la o Isaaka, kona makuakane, i mai la ia ia, Aia hoi, ma ka
    aina momona kou noho ana, a ma kahi o ka hau o ka lani mai luna iho.
  arb-NAV: 'فَأَجَابَهُ أَبُوهُ: «هَا مَسْكَنُكَ يَكُونُ فِي أَرْضٍ جَدْبَاءَ لَا
    يَهْطِلُ عَلَيْهَا نَدَى السَّمَاءِ.'
  adz-adz: Da Isak ini arangan nan gan mungaꞌ ibiani, “U gampam mpada gin bungꞌ amingꞌ
    guntiꞌ i intap nagaran da tifituf maranguntun mamida ruaꞌa gin.
  ewe-ewe: Mlɔeba la, Isak gblɔ na Esau be, “Manɔ anyigba wɔnuku aɖeke dzi o, eye
    zãmu hã madza na wò akpɔ o.
  eng-LEE: And Isaac his father answered and said unto him, Behold, thy dwelling shall
    be the fatness of the earth, and [blessed] by the dew of heaven from above;
  dji-dji: Girri nyani Yisak manyangiṉi djanguny, girri walkiringirgim inga bultjidjini
    marrga nyani God butjir-marnggidjidji girri inga birraldjnyirdjigi ngunukima djanguny.
    Nyani inga bindjin, “Ngunung gurrbi nyibirri nyuni nyinidji ngunukima wirrpildjidji
    nyunungi, wirr inma rikidji giri, a munatja inma mirgidjidji, ingki inma djurri
    giri galbi wali.
  gvn-gvn: '@see-verse:GEN.027.038'
  nna-nna: Japartumurninyju karra marnalu, “Nyuntu wantuluman pujunungu warrarnja,
    ngapapa puru pungkulumangu wupartu nyuntumilingi warrarnja.
  asm-FB: পাছে তেওঁৰ বাপেক ইচহাকে উত্তৰ দি ক’লে, “চোৱা, যি ঠাইত তুমি বাস কৰিবা সেই
    ভূমি উর্বৰ নহ’ব; তাত আকাশৰ পৰা নিয়ৰ নপৰিব।
  sus-A: عَ بَبَ عِسِيَفَ نَشَ عَ يَابِ، «عَ كٌلٌن، عِ مُ قَمَ بْشِ دَشَمُي سْتْدٍ،
    عَ نُن شِنِ نَشَن كٍلِمَ كٌورٍ مَ.
  fra-SBL: Isaac, son père, lui répondit, « Voici que ta demeure sera de la graisse
    de la terre, et de la rosée du ciel d'en haut.
  hbo-hbo: וַיַּ֛עַן יִצְחָ֥ק אָבִ֖יו וַיֹּ֣אמֶר אֵלָ֑יו הִנֵּ֞ה מִשְׁמַנֵּ֤י הָאָ֙רֶץ֙
    יִהְיֶ֣ה מֹֽושָׁבֶ֔ךָ וּמִטַּ֥ל הַשָּׁמַ֖יִם מֵעָֽל׃
  shp-NTPO: 'Jatian jaskáketian, Diossenbi jaskáati shinan menia, jawen papan aká
    iki, neskáakin: “Miara jaai kati jake, jain banakanabo iamai mainko. Jainoax jawetianbi
    oi beyamai mainkoribira, mia jaai kati jake.'
  eng-WYCLIFFE: Isaac was stirid, and seide to hym, Thi blessyng schal be in the fatnesse
    of erthe, and in the dew of heuene fro aboue;
  piu-2006: '@see-verse:GEN.027.038'
  pjt-pjt: Ka Isaacalu palunya wangkangu, “Godalu ilkaṟinguṟu nyuntumpa mantakutu
    kulyarpa puḻka iyantja wiyangku wantiku, munu paluṟu manta nyuntumpa wiṟu palyantja
    wiyangku wantiku ka ukiṟi wiṟu pakantja wiyaṯu.
  cwe-cwe: Maabaho Isaka tati yake kamwidika, “Kwizakala kutali na mgunda unogile
    ulava nafaka na divai nyingi na kutali na mvula ya kuulanga.
  bgs-bgs: Na, igkagi si Isaac, na mà din, “Móddô ka tun ta tanà na ándà kalambuan
    asta ándà udan.
  kik-kik: Nake ithe Isaaka akĩmũcookeria atĩrĩ, “Wee ũgaatũũraga kũraihu na ũnoru
    wa thĩ, kũraihu na ime rĩrĩa riumaga igũrũ.
  ksr-ksr: 'Saaro maŋanoŋ kokaeŋ meleema ijoro: “Moba, giinoŋ mono baloŋ toomoriaŋawo
    mesaoŋ koriganoŋ kema laligowa. Iikanoŋ sombimbaa bedu uŋjijiya ii kanakeewaŋga
    mende kamaaŋkebaa.'
  fra-NCL: 'Isaac, son père, lui répondit : « Privée de la graisse de la terre sera
    ta demeure, privée de la rosée qui descend du ciel.'
  cek-AK: Ampa Issak mah anih han hae tiah lok pathim pae; khenah, Na ohhaih ahmuen
    loe kathawk long ah om ueloe, van bang hoiah dantui to krah tih.
  xla-xla: Epapalati Aisektapo asiyama epo atlaiyo, “Wa꞉tapo tiyo pa꞉le mo dla halemama
    wa꞉ osalo dulu dla dlowe alisisi emaletapo pomatlowa, pallipe.
  cuk-cuk: 'Geb, Isaac na e-machi-Esaúʼga sogded: “Napaneg-nuedgi be megosulid, degine,
    nibneggi-boo-batedi sate be gubaloed.'
  uig-CYR: 'Атиси Исһақ униңға җавап берип: — «Мана, туралғу җайиң йәрниң мунбәт күчидин
    нери, Егиз асманниң шәбнимидин жирақ болур;'
  pma-pma: Sakini, Aesak viteni mini vit, “Ahi hersantei tilep hekas ah esom keil,
    ka amas hetovuol enuk.
  tel-2017: అతని తండ్రి ఇస్సాకు అతనికిలా జవాబిచ్చాడు. “చూడు, నీ నివాసం భూసారానికి
    దూరంగా ఉంటుంది. పైనుండి ఆకాశపు మంచు దాని మీద కురవదు.
  hat-BSA: 'Alò, Isaac, papa l te reponn e te di li: “Gade byen, nan grès bon tè fètil
    ou va rete, e lwen lawouze k ap soti anwo syèl la.'
  kos-kos: Na Isaac el fahk nu sel, “Wangin aunfong nu sum inkusrao me, Wangin acn
    wo ke ima uh lom.
  hbo-WLC: וַיַּ֛עַן יִצְחָ֥ק אָבִ֖יו וַיֹּ֣אמֶר אֵלָ֑יו הִנֵּ֞ה מִשְׁמַנֵּ֤י הָאָ֙רֶץ֙
    יִהְיֶ֣ה מֽוֹשָׁבֶ֔ךָ וּמִטַּ֥ל הַשָּׁמַ֖יִם מֵעָֽל׃
  ibo-ibo: Nna ya Aịzik zara sị ya, “Ebe obibi gị ga-adịpụ adịpụ, site nʼebe akụnụba
    nke ala dị, site nʼebe igirigi nke eluigwe dị.
  ory-ory: ତହୁଁ ତାହାର ପିତା ଇସ୍‌ହାକ ଉତ୍ତର ଦେଇ କହିଲେ, “ଦେଖ, ତୁମ୍ଭର ବସତି ପୃଥିବୀର ଉର୍ବରତାବିହୀନ
    ଓ ଉପରିସ୍ଥ ଆକାଶର କାକର-ବିହୀନ ହେବ।
  wmt-wmt: '@see-verse:GEN.027.038'
  chk-chk: Mürin, Isaak saman we a pälüeni, “Kopwe imweimw toau seni pwülüöchün fanü,
    pwal seni amurenipwinin läng.
  ssd-ssd: 'mam nuŋe nu sana: Mbai ŋgislu ne tuku piro mbolŋge nde ndakuwa le nyamagaŋ
    suŋgomba prowe nda.'
  rop-rop: Wal Aisik bin gibit wed langa Isau na, “God kaan larram rein buldan langa
    det pleis weya yu oldei kemp. En det graun weya yu jidanbat kaan growimap eni
    daga.
  ukr-1871: 'Відказав же Ізаак, отець його, і рече йому: Знай же, що твою осаду тук
    земний вбезпечить, прохолодою ж твоєю з неба роси будуть.'
  eng-AOI: Isaac said, “The dew won't fall from heaven to water your land. The earth
    will not be good for you.
  yon-yon: Awodki Aisekbed ye yaa amun kerune yedmoon “Eb kuu ambibkin amun amiib
    aom kuu koronde okad arewa ambab angkambed dobaraneeb.
  bch-bch: Be itama Aisak ikeo, “Ega, eao ga mado aluai ngan tano imona. Be namul
    buburiai aea ga isulug ga ipatub am dadanga mao.
  deu-1951: 'Da antwortete Isaak, sein Vater, und sprach zu ihm: Siehe, ohne fetten
    Boden wird dein Wohnsitz sein und ohne Tau des Himmels von oben.'
  eng-JPS: 'And Isaac his father answered and said unto him: Behold, of the fat places
    of the earth shall be thy dwelling, and of the dew of heaven from above;'
  ubr-ubr: Namon on taman Isaac iyafotai iyau, “Om am ma on tafanam an mour emon mabimui
    unama uni bitanangi a safam an turub emon mat mabimui unama.
  srp-1865: 'A Isak otac njegov odgovarajuæi reèe mu: evo, stan æe ti biti na rodnoj
    zemlji i rosi nebeskoj ozgo.'
  lug-lug: Awo Isaaka kitaawe n’amuddamu nti, “Laba, onooberanga mu nsi enkalu, era
    toofunenga musulo guva waggulu mu ggulu.
  heb-heb: ויען יצחק אביו ויאמר אליו הנה משמני הארץ יהיה מושבך ומטל השמים מעל׃
  ben-IRV: তখন তাঁর বাবা ইস্‌হাক উত্তর করে বললেন, “দেখ, তোমার বাসভূমি উর্বরতা বিহীন
    হবে।
  pan-pan: ਉਹ ਦੇ ਪਿਤਾ ਇਸਹਾਕ ਨੇ ਉਹ ਨੂੰ ਇਹ ਉੱਤਰ ਦਿੱਤਾ - ਵੇਖ, ਧਰਤੀ ਦੀ ਚਿਕਨਾਈ ਅਤੇ ਉੱਪਰੋਂ
    ਅਕਾਸ਼ ਦੀ ਤ੍ਰੇਲ ਤੋਂ ਤੇਰਾ ਰਹਿਣਾ ਹੋਵੇਗਾ।
  tkr-tkr: 'Dekkee Esavık''le inəxüd eyhe: – Ğu eyxhen ciga, ç''iyeyne barakayle,
    Xəybışded çiyike əq''əna ixhes.'
  mwp-mwp: Isaka nubepa kedha mulaydhin, ‘Ngibepa wara dhibagoepa nginu boeradharanu
    pudhaypa lawnga, a ngibepa boeradhaw aypa gasamoeypa lawnga.
  mya-JVB: အဘ ဣဇာက် ကလည်း ၊ ကြည့်ရှု ပါ။ သင် ၏ နေရာ သည် မြေကြီး ၏ဆီဥ နှင့် ၎င်း ၊
    အထက် မိုယ်း ကောင်းကင် ၏နှင်း နှင့် ၎င်း ပြည့်စုံ လိမ့်မည်။
  tte-O: Aisake iwalolau Iso koina iba, “Bwatanone koina kumiyamiyane nige masulina
    ipapagan nige galewa kani ilolobima kewa mena na iula-butabuta.
  tbg-tbg: 'Minti tivakero iqi rateharo vauvaro vira qova Aisaakiva vira tiva amiro
    tiharo: Are kia koqe vata vainanaini variqira viraro mini aaqu kia koqema kero
    ntirarama vainarave.'
  hmo-hmo: Vadaeni iena tamana Isako ia haere henia, ia gwau, “Tano namona gabuna
    dekenai do oi noho lasi, guba ena medu ese, oiemu uma tano do ia hanamoa lasi.
  ata-ata: Xe momu muavuti la muvikalanu aloxo ꞌo, “Ulai iliꞌi la liaxene ne, lia
    laixe uasi. Natounu laꞌilalixene la uleme laixe uasi. Mo ta oto kuiꞌa umomomo
    sou usilisou xaixene uasi.
  nfa-nfa: Ka Isak bꞌala ne, peka na, “Mamuri èu ne, èèna na kajꞌèu nèti oka-tedhe
    dhu hèu mèngi, lula èi paringi patiri boe nèti dedha-liru mai, ho pabasa rai èu.
  urd-urd: तब उसके बाप इस्हाक़ ने उससे कहा, “देख ज़रख्खेज़ ज़मीन में तेरा घर हो, और
    ऊपर से आसमान की शबनम उस पर पड़े।
  rus-SYN: 'И отвечал Исаак, отец его, и сказал ему: вот, от тука земли будет обитание
    твое и от росы небесной свыше;'
  cbt-NTPO: 'Napohuachina, Isacori itapon: “Quëmaso nipirinhuë'', noyaro''pa'' aquëtë
    ya''huaran. O''nan pahuaninquë ya''huëapon. Noya ya''huëcaso marë'' ahuëtápamaso
    ya''huapon. Iya''hua camairáponquën. Napoaponahuë'', chini chiníquën nipatan,
    iya''hua quëran, pipiaran huachi,” itërin.'
  bqc-SIM: 'Ɔ̃ aà mae wèwà à mɛ̀: Tↄↄlɛ pↄ́ ńyↄ̃ↄ kuu aↄ táae vĩo, mↄ̀sɛ a
    bↄnɛ za musuo.'
  tcz-CHONGTHU: Chuin apa Isaac in ahoupin ajah a “Nangma leichung phalou lah lah
    a cheng ding na hitan, chule van daitwi in jong hin chap khata ponte.
  mar-mar: मग त्याचा बाप इसहाकाने उत्तर दिले आणि त्यास म्हणाला, “पाहा, जेथे पृथ्वीवरील
    समृद्धी व आकाशातले दंव पडते त्या ठिकाणापासून दूर तुझी वस्ती होईल.
  tcs-tcs: Den papa blo em Aizak bin ansa po Iso diskain, ‘Orait! Ai go blese yu diskain.
    Yu ane pamlelain blo yu nogo gad gud lan po groe olkain gadan kaikai ane ol diu
    prom antap nogo wete dem gadan kaikai blo yu.
  qub-qub: 'Chaymi Isaacga niran: «Micuy alli wayunan chacrapita caruchömi tiyanquipaj.
    Tamya tamyamunanpitapis caruchömi tiyanquipaj.'
  bqp-bqp: 'Akũ a de wèa à pì: Zĩtɛ kũ ĩnigↄ̃ kun nigↄ̃ manaro, mↄtↄ ni bonnɛ zaa
    musuro.'
  hat-hat: 'Se konsa Izarak di l'': -Latè p''ap ba ou sa l'' te dwe ba ou. p''ap gen
    lawouze ki soti nan syèl la pou wouze jaden ou.'
  eng-BSB: 'His father Isaac answered him: “Behold, your dwelling place shall be away
    from the richness of the land, away from the dew of heaven above.'
  tod-tod: 'Kɛɛɠɛ Izaake gooɠaaʋoteni, é ɠɛ ma: «Pɛtɛ, è-zeizuʋɛ ɠa ʋala zooi ma
    ɠulanumai ma, ta geeɠɔlɔgi ma nɔɗagi ma.'
  eng-WEBPB: Isaac his father answered him, “Behold, your dwelling will be of the
    fatness of the earth, and of the dew of the sky from above.
  kbq-kbq: Anante nefa Aisaki'a kenona huno, Antahio, kagra msavema'a omanesia mopafi
    manigahane. Anagamu monafinkatira, ata'mo'a mopakafina eoramigahie.
  nhe-BL: 'Huajca Isaac quiilhui: “Tiitztos huejca ipan tlali tlen ax hueli tlaixhualtía,
    huan campa ax tlaahuetzis.'
  bus-bus: 'Ben à de wèàla à bè: Tↄↄtɛ kɛ̀ nɛ́gↄ̃ kún égↄ̃ maaro, mↄdↄ é bↄnnɛ zaa
    musuro.'
  gub-BL: I'i Izak izupe. Ereiko putar muite ywy ikatu ma'e wi nehe. Ereiko putar
    muite zuwiri ywak wi u'ar ma'e wi nehe.
  eng-DRA: 'Isaac being moved, said to him: In the fat of the earth, and in the dew
    of heaven from above,'
  knf-knf: 'Kë Iŧaak aşë ji na a : « Iya kafëţ kalow mboş mnuura, kalow upoş wi baţi.'
