verse: GEN.027.039
translations:
  mal-C: 'അതിനുത്തരമായി അവന്റെ അപ്പനായ യിസ്ഹാക്ക് അവനോട്: “നിന്റെ വാസം ഭൂമിയുടെ സമൃദ്ധിയിൽനിന്നും
    മീതേ ആകാശത്തിൽനിന്നുള്ള മഞ്ഞിൽനിന്നും അകലെയായിരിക്കും.'
  deu-TKW: 'Da antwortete sein Vater Isaak und sprach zu ihm: Fürwahr, fern von fettem
    Boden wird dein Wohnsitz sein und ohne Anteil am Tau des Himmels droben.'
  lin-lin: 'Tata na ye, Izaki, alobaki na ye : — Okovanda mosika ya mabele oyo ebotaka
    malamu, mpe mosika ya mvula ya likolo.'
  cbr-NT: 'Usaia ''ia kuankin ka Isaacnën aín bëchikë kakëxa: “Ka kuat, mix kamina
    me anua ñu ''apákëbi ''irukëma a menu ''ianan anua ''uí ''ibucëma me anu ''inuxun
    ''ain.'
  eng-LSV: And his father Isaac answers and says to him, “Behold, of the fatness of
    the earth is your dwelling, and of the dew of the heavens from above;
  bmu-bmu: 'Sahöriga iwiŋan kewö meleŋda jiyök: “Mötnöŋ, göŋön mönö gölme töhötmöriamŋambuk
    mosöta köröwen anda malman. Miaŋgöreŋ suepkö umjijilŋi mi könakembayök qahö erakŋa.'
  eng-GNV: Then Izhak his father answered, and sayde vnto him, Behold, the fatnesse
    of the earth shall be thy dwelling place, and thou shalt haue of the dewe of heauen
    from aboue.
  eng-WEBSTER: And Isaac his father answered, and said to him, Behold, thy dwelling
    shall be the fatness of the earth, and of the dew of heaven from above;
  nhw-BL: 'Huajca Isaac quiilhui: “Tiitztos huejca ipan tlali catli amo hueli tlaixhualtía,
    huan campa amo tlaquiyahuis.'
  swh-ONEN: Baba yake Isaki akamjibu, akamwambia, “Makao yako yatakuwa mbali na utajiri
    wa dunia, mbali na umande wa mbinguni juu.
  bba-bba: Win tundo Isɑki u nùn sɔ̃ɔwɑ u nɛɛ, wee ye kon nun sɔ̃. Wunɛn tem kun bɑrukɑ
    wɑsi. Mɛyɑ ɡurɑ kun mɑɑ nɛmɔ wunɛn mi. Wunɛn tɑkobin ɑreyɑ kɑɑ n dimɔ ɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: And Isaac his father answered and said unto him, Behold, thy dwelling
    shall be the fatness of the earth, And of the dew of heaven from above;
  cpy-cpy: 'Ikantanaki Isaac: Pinampiteeyaawo inteena, Eero pinampitaawo okaakiini
    añaapathatzira kepatsi, oparyaayitzira eejatzi inkani.'
  mpx-mpx: 'Yaka anana tamana Aisake i lahe i ba: “He labi toto nige i mamalul ge
    nige kehe i papahunhun, eliyana nu minaa.'
  wbp-wbp: Ngula-jangka, Yijakirlirla Yijuwuku milki-yunparnulku nyiya kajirla nyanunguku
    ngaka rdipimi, Yijakirli kujarlu yunparnu, “Kapunpa nyuntu wurnturu nguru-karirla
    ngurrju-wangurla nyinami, manu kuja-ka ngapa wita-mipa wantimi.
  luo-luo: Wuon mare Isaka nodwoke niya, “Inidag e piny maonge mwandu, kendo motwo
    ma ok yud koth.
  meu-meu: Bena tamana Isaak ese e haere henia, eto, Inai! tanobada digarana gabuna
    ai basio noho, Guba hununa atai amo e dihomu gabuna ai basio noho.
  npi-ULB: उनका पिता इसहाकले जवाफ दिएर भने, “हेर्, तँ बस्‍ने जमिन पृथ्‍वीको प्रशस्‍तताबाट
    बाहिरै हुनेछ, आकाशको शीतबाट बाहिर ।
  yor-yor: Isaaki baba rẹ̀ sì dá a lóhùn pé, “Ibùjókòó rẹ yóò jìnnà sí ọ̀rá ilẹ̀,
    àti sí ibi ìrì ọ̀run láti òkè wá.
  emp-NTPO: 'Mãwã b̶ʌd̶e dji zeza Isaba jarasia: Bʌra ẽjũã biad̶ebemada, cue zebarimabemada
    jĩga b̶aya.'
  ind-ind: Isak menjawab, “Kamu akan hidup di tempat yang tidak subur, tanpa ada embun
    dari langit.
  pes-OPCB: 'اسحاق گفت: «باران بر زمینت نخواهد بارید و محصول زیاد نخواهی داشت.'
  ssx-ssx: Kota꞉ Aisa꞉kema꞉ ipiki pa꞉ta꞉ alota꞉ Oli ya nanema꞉ ekepipida꞉ neke ma꞉nda꞉
    na kina꞉e. Kenke epeke wiki hama꞉ ma꞉nda꞉ dia꞉me.
  lcm-lcm: Au, Isak kala posong dong ia ta vuk mengen asukang ke, “Longong! Kam ring
    asi ago ka ago akipai ani roron na tauia i nei roe, na ka ago akipai ani keve
    langit i mete kuku.
  aer-aer: Kele Isaac-ele ileke Esau-eke nthakenhe-arle ikwere irretyenhe. Isaac alakenhe
    alyelheke, “Unte kwenhe apmere irntwarre anthurrele anepanetyenhe apmere mwerre-ketye
    kwatye-arlke-arle akweke anthurre aneme ikwerele.
  tgl-ULB: Sumagot ang kanyang amang si Isaac at sinabi sa kanya, “Tingnan mo, ang
    lugar na pinaninirahan mo ay magiging malayo sa kayamanan ng mundo, malayo sa
    hamog ng langit sa itaas.
  nop-nop: Unduŋ tubune beu Aisakdi mede indiŋ niŋguk, “Du adi kwet galiki mu hatakneŋ
    eŋ kunum mentok mu malakneŋ yoke kwake undineŋ itouluwaaŋ.
  kca-kca: 'Исаак ащеԓ ԓўвеԓа щиты йастәс: «Нӑӈ уԓты щирэн мўв тэԓ эԓты пӑ турәм ат
    йик эԓты уԓты питәԓ;'
  cbu-NT: Waparsha wipaa; Uru shiy arap tsap naachsha. Ambiri tsap naayarush taachsha.
    Amb tsap wanasirimash ndunarcha. Tatsumkush nda wanasir kxoonchiya. ¿Antaati amb
    sin íwarpich sinakeeja? ndunarcha.
  hui-hui: Ani biyago hondowa Aisagahanda lalu, Í̠ dalu dindi kaundiaha ko mbirale
    anda habe naheore wulebira. Mbiraga dadimbabi í̠ mabuni ibira naholebira.
  wrs-wrs: Doa aral omnana, pomba yena osorava si veihavavmoa, wo innemba si phovavmoa
    beswonamba.
  mya-mya: ထို​အ​ခါ​ဣ​ဇာက်​က၊ ``သင့်​လယ်​များ​သည်​မြေ​သြ​ဇာ​မ​ရှိ၊မိုး ကောင်း​ကင်​မှ
    နှင်း​ကို​လည်း​မ​ရ​နိုင်။
  cbi-NTPO: 'Tsenñu ya'' apa Isaac tsandimi: Ura tu chutyuinsha baasha chunu tsuve,
    naa selusha bain shuwa pajatyuinsha.'
  bod-N: དེ་ནས་ཡབ་ན༌རེ། ཁྱོད་ནི་ས་གཤིས་ལེགས་པོར་འབྲལ་འགྱུར༌ཞིང༌།། ནམ་མཁའི་ཟིལ་བ་དེ་ཡང་རིང་དུ༌གནས།།
  wsk-wsk: Se Isaac aora nu maonam, “Ni butata ali welang mena, yu bugulik me kau
    tata mu te baga lagerko.
  kkl-kkl: Engelamogpa Ishak nenekori ambarelamogti, “An wamlulamag mag tum-tuma pelengel
    ananna orogti, so'o mesah uro sai wamlul kom.
  sna-sna: Baba vake Isaka vakamupindura vakati, “Ugaro hwako huchava kure nepfuma
    yenyika, kure nedova rokudenga kumusoro.
  spa-BLM: Isaac, su padre, le respondió, “He aquí que tu morada será de la grosura
    de la tierra, y del rocío del cielo desde arriba.
  beu-beu: Angmuse Isak ana Esau ebalet hula, “Etatabit emihing mana angu, eningse
    meke aabua ba ae por-alolang taang anga eola, se mopung burang mi angu, bae eemeke
    angu venghorung ening abareka niang angu ebele.
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Isaac chi'' d''a vin̈ icha tic: Te najat tzach
    elcan d''a sat lum luum yax sat yed'' b''aj syac'' n̈ab''.'
  swh-ULB: Isaka baba yake akajibu na kumwambia, “Tazama, mahali unapoishi patakuwa
    mbali na utajiri wa nchi, mbali na umande juu angani.
  bel-bel: 'І адказваў Ісаак, бацька ягоны, і сказаў яму: вось, ад тлушчу зямлі будзе
    пражываньне тваё і ад расы нябеснай згары;'
  deu-ELBBK: 'Da antwortete sein Vater Isaak und sprach zu ihm: Siehe, fern von der
    Fettigkeit der Erde wird dein Wohnsitz sein und ohne den Tau des Himmels von oben
    her.'
  mbb-OT: Midtavak si Isaac te, “Diyè ka ebpekeubpà te tanà he kenà uuzaran, wey kenà
    heini lelayun egkahames te zehemug he tuvad te Megbevayà.
  msc-msc: 'A fa ka a fɔ a yɛ ko: «Duu ɲuma ye yɔrɔ mɛn dɔ, sanci ɲuma ye na la a
    kan, i ri janyan wo la.'
  mal-2015: 'എന്നാറെ അവന്റെ അപ്പനായ യിസ്ഹാക്ക് ഉത്തരമായിട്ടു അവനോടു പറഞ്ഞതു: നിന്റെ
    വാസം ഭൂമിയിലെ പുഷ്ടികൂടാതെയും മീതെ ആകാശത്തിലെ മഞ്ഞുകൂടാതെയും ഇരിക്കും.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Isaa cʉ̃rẽ nicʉ niwĩ: “Mʉꞌʉ diꞌta añuse nitiropʉ
    nisetigʉsaꞌa. Ʉꞌmʉarõ cjase aco pejase marĩrõpʉ nigʉ̃saꞌa.'
  gup-gup: Wanjh kornkumo nuye nawu Isaac biwokmey yimeng, “Yina, ngudda kaluk yini
    djarrehkah kore manme manwern kadjokodjordmen, dja mak djarrehkah kore kunberle
    kaddumbeh kabolkkihwon.
  met-met: Tibuna Aisak haxuya na ba, “Yabama bagula wa hasoya mana titi orana, hasoya
    mana hinaxaga ri etua long xaiya ma.
  gvs-gvs: E tamana Aisake idigo kana, ‘Im kaiyaka poyapoya goi númla sigugumina im
    poyapoya Yaubada bei geya ivakanapoiveyeta. Im tánuwo goi oine be awoinu bei geya
    siloboineta.
  rmc-rmc: 'Leskro dad o Izak leske odphenďa: „Dživeha dur la plodna phuvatar the
    le ňeboskre brišindestar, so perel pre phuv.'
  nlg-nlg: Keri ke, Isaac te ghaghua vania, “Ighoe ko kabu hauvia tana pari uto, mo
    ko hauvia ghua na uha uto te butu mai ikokou.
  dgr-DOGNT: Eyıt'à Isaac yets'ǫ̀ hadı, “Dèè nezı̨ı̨ wek'e t'asìı łǫ dehshee ts'ǫ̀
    nıwà nàądè ha. Yak'e gots'ǫ chǫh nenèk'e ade ha-le.
  pes-OPV: 'پدرش اسحاق در جواب او گفت: «اینک مسکن تو (دور) از فربهی زمین، و از شبنم
    آسمان از بالا خواهد بود.'
  ron-1924: 'Татэл сэу Исаак а рэспунс ши й-а зис: „Ятэ! Локуинца та ва фи липситэ
    де грэсимя пэмынтулуй Ши де роуа черулуй, де сус.'
  ben-OBCV: তাঁর বাবা ইস্‌হাক তাঁকে উত্তর দিলেন, “তোমার বাসস্থান হবে ভূমির প্রাচুর্য
    থেকে দূরবর্তী, ঊর্ধ্বস্থ আকাশের শিশির থেকে দূরবর্তী।
  lex-lex: 'Noka amni nakot la niwra: “Plollolli de nhiol genmu hota olieta-patoga
    la nohanna-taniarat mak kawuli-kawe''el la noh di wawannu, ne geni miaka lyanit
    marna ntowria otanni mana olieta-patoga.'
  rgu-rgu: Basa ria, boe ma Isak nataa natafaliꞌ ana nae, “O soda ma neuꞌ ko dooꞌ
    a meme oka-tine mandadiꞌ a mai, huu fo ta hapu dinis onda neme lalai mai ela tao
    naoe o dae ma.
  som-som: Markaasaa aabbihiis Isxaaq u jawaabay oo ku yidhi, Bal eeg, rugtaadu waxay
    ahaan doontaa meel ka baxsan dhulka barwaaqadiisa Iyo sayaxa samada sare ka yimaada.
  lat-VUC: 'motus Isaac, dixit ad eum: [In pinguedine terræ, et in rore cæli desuper,'
  aoi-aoi: Eneja ni-yama Ajika, “Nara a-larruma amidikbalya angubina-langwa nungkwa-langwu-wa
    ajiringka. Akwa eninginingaba-ma ajiringka nungkwa-langwa.
  eng-ASVBT: And Isaac his father answered and said unto him, Behold, of the fatness
    of the earth shall be thy dwelling, And of the dew of heaven from above;
  mna-mna: 'Tona tamaana Isak ipekel kalŋaana ma iso: “Kar ku, mi lele ku ko imbot
    molo pa toono mbuyeeneŋana. Mi tolou saamba kana ko isu pu som.'
  ita-1885: 'E Isacco suo padre rispose, a gli disse: Ecco, la tua stanza sarà in
    luoghi grassi di terreno, E per la rugiada del cielo disopra.'
  eng-LXXUP: And Isaac his father answered and said to him, Behold, thy dwelling shall
    be of the fatness of the earth, And of the dew of heaven from above.
  eng-ULB: Isaac his father answered and said to him, “Look, the place where you live
    will be far from the richness of the earth, away from the dew of the sky above.
  spa-VBL: 'Entonces su padre Isaac declaró: “¡Escucha, hijo! Vivirás lejos de la
    tierra fértil, lejos del rocío que cae del cielo.'
  fra-_FOB: 'Et Isaac son père répondit, et lui dit: Voici, ta demeure sera de la
    graisse de la terre, de la rosée des cieux d''en haut.'
  mal-mal: 'അപ്പോൾ അവന്റെ അപ്പനായ യിസ്ഹാക്ക് മറുപടിയായിട്ട് അവനോട് പറഞ്ഞത്: “നിന്റെ
    വാസസ്ഥലം ഭൂമിയിലെ പുഷ്ടികൂടാതെയും മീതെ ആകാശത്തിലെ മഞ്ഞുകൂടാതെയും ഇരിക്കും.'
  urd-GVR: Phir Is'hāq ne kahā, “Tū zamīn kī zarḳhezī aur āsmān kī os se mahrūm rahegā.
  suz-BL: मिनु आ आफ इसहाकम “नेनो, मलिलो खप नु सरीङ ङा सीत इ बाक्‍तीक रे ङोन बाक्‍ब।
  ita-1927: 'E Isacco suo padre rispose e gli disse: “Ecco, la tua dimora sarà priva
    della grassezza della terra e della rugiada che scende dai cieli.'
  ckb-ckb: 'ئیسحاقی باوکی وەڵامی دایەوە: «نشینگەکەت دوور لە دەوڵەمەندی زەوییەوە دەبێت،
    دوور لە شەونمی ئاسمان لە سەرەوە.'
  eng-BBE: 'Then Isaac his father made answer and said to him, Far from the fertile
    places of the earth, and far from the dew of heaven on high will your living-place
    be:'
  crx-NTPO: '''Et Isaac oobá ''uyulhni, “Whunilh''en hoont''i-un ndi yun k''ut nzoo-i
    whutaleh, ''ink''ez ndo yak''uz naduldzoh-i ''i cha tant''elh.'
  kan-OKCV: ಆಗ ಅವನ ತಂದೆ ಇಸಾಕನು ಉತ್ತರವಾಗಿ ಅವನಿಗೆ ಹೀಗೆ ಹೇಳಿದನು, “ನಿನ್ನ ನಿವಾಸವು ಭೂಮಿಯ
    ಐಶ್ವರ್ಯದಿಂದಲೂ ಮೇಲಿನ ಆಕಾಶದಿಂದ ಬೀಳುವ ಮಂಜಿನಿಂದಲೂ ಇರುವುದು.
  bbb-bbb: Fu ijiege nimenoga asoe fuone fu kuae, Farino, are ije a finoedufuo ije
    a sakae saruebaki ro ka iriaeki ijia finoeke. Ro kuke sakae one ije fube ve dajiaeke.
  tam-2017: 'அப்பொழுது அவனுடைய தகப்பனாகிய ஈசாக்கு அவனுக்கு மறுமொழியாக: “உன் குடியிருப்பு
    பூமியின் சாரத்தோடும் உயர வானத்திலிருந்து இறங்கும் பனியோடும் இருக்கும்.'
  spa-RV-1909: 'Entonces Isaac su padre habló y díjole: He aquí será tu habitación
    en grosuras de la tierra, y del rocío de los cielos de arriba;'
  ron-BTF: 'Şi Isaac, tatăl lui, a răspuns şi i-a zis: Iată, locuinţa ta va fi grăsimea
    pământului şi din roua cerului de sus.'
  eng-WEBP: Isaac his father answered him, “Behold, your dwelling will be of the fatness
    of the earth, and of the dew of the sky from above.
  eng-FBV: Then his father Isaac declared, “Listen! You will live far away from fertile
    land, far from the dew of heaven that falls from above.
  nld-1939: 'Toen sprak zijn vader Isaäk tot hem: Zie, ver van het vette der aarde
    zult ge wonen, Ver van de hemeldauw uit den hogen,'
  nch-BL: 'Huajca Isaac quiilhui: “Tiitztos huejca ipan tali cati amo hueli taixhualtía,
    huan campa amo huetzis at.'
  tfr-NTPO: Eni ga ba data tjl̈ẽ ga «Kl̈ung pjl̈ú wl̈eniyo, tjong borya l̈onshko ga
    pja ber sök pjolae.
  vie-1934: 'Y-sác cha người, đáp rằng: Nầy, nơi con ở sẽ thiếu màu mỡ của đất, Cùng
    sương-móc trên trời sa xuống.'
  hin-CV: तब यित्सहाक ने कहा, “तुम्हारा घर अच्छी उपज वाली भूमि पर हो और उस पर आकाश
    से ओस गिरे.
  eng-OURB: Isaac [Laughter] his father answered him, “Behold, of the fatness of the
    earth will be your dwelling, and of the dew of the sky from above.
  spa-BES: 'Entonces respondió Isaac su padre, y le dijo: Lejos de los fértiles lugares
    de la tierra, y lejos del rocío del cielo, tu lugar de vida será en lo alto:'
  tdx-tdx: 'Le hoe ty nitoiña’ Ietsàke rae’e: Ingo, hihànkañe ami’ty havondra’ ty
    tane toy ty akiba’o, naho amo zonon-dikerañe añ’ abo eñe.'
  vid-vid: Ndo Isaka mhaza wa heye, nakamlonjela, “Honhu hako ha kuchikala kowa kutali
    na ulongo uwele na mboto, na kutali na nhungwi ya kilanga.
  pwg-pwg: Ma Aisiki ivonei bo, “Kesago garewa kunumai inoru da tam kubiim, Kesago
    tano biibiina da kuna wayowei.
  eng-OKE: And Izhak his father answered and said to him, Behold, thy habitation shall
    be of the best of the earth, and of the dew of heaven from above.
  tha-KJV: อิสอั​คบ​ิดาของเขาจึงตอบเขาว่า “​ดู​เถิด เจ้​าจะได้อาศัยอยู่ในแผ่นดิ​นอ​ั​นอ​ุดมบริบู​รณ​์
    มีน​้ำค้างลงมาจากฟ้า
  por-BR-2018: 'Então Isaque seu pai falou e disse-lhe: Eis que será tua habitação
    sem gorduras da terra, E sem orvalho dos céus de acima;'
  bco-bco: Aisa꞉ga꞉yo꞉ inso꞉bo꞉wo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “Ma꞉no꞉ modo꞉lo꞉ fa꞉la꞉doma꞉no꞉
