  srp-1865: Ali æeš živjeti od maèa svojega, i bratu æeš svojemu služiti; ali æe doæi
    vrijeme, te æeš pošto se naplaèeš skršiti jaram njegov s vrata svojega.
  lug-lug: Ekitala kyo kye kinaakukuumanga, era onooweerezanga muganda wo. Naye bw’olimwesimattulako,
    oliba weefunidde eddembe.”
  heb-heb: ועל חרבך תחיה ואת אחיך תעבד והיה כאשר תריד ופרקת עלו מעל צוארך׃
  ben-IRV: তুমি তরোয়ালের জোরে বাঁচবে এবং নিজের ভাইয়ের দাস হবে; কিন্তু যখন তুমি বিদ্রোহ
    করবে, নিজের ঘাড় থেকে তার যোঁয়ালী ভাঙ্গবে।”
  pan-pan: ਤੂੰ ਆਪਣੀ ਤਲਵਾਰ ਨਾਲ ਜੀਵੇਂਗਾ ਅਤੇ ਤੂੰ ਆਪਣੇ ਭਰਾ ਦੀ ਸੇਵਾ ਕਰੇਂਗਾ ਅਤੇ ਜਦ ਤੂੰ ਅਵਾਰਾ
    ਫਿਰੇਂਗਾ ਤਾਂ ਤੂੰ ਉਹ ਦਾ ਜੂਲਾ ਆਪਣੀ ਧੌਣ ਉੱਤੋਂ ਭੰਨ ਸੁੱਟੇਂਗਾ।
  tkr-tkr: Ğu vasın g'ık g'ılıncıka ha'as. Çocusub g'ullux haa'as. Ğu mang'uke g'attixhanasda
    gah qabıyng'a, Mang'una xamut gardanıle qopxu g'uvooxharasda.
  mwp-mwp: Ngi a nginu buway bangal gegeyadh niparuy, a nginu kuyay thurik ngaru nginu
    gethaw rug. A ngi bangal nginu kuythaygaw zagethaw mabayg aymoene. Kasa kay kedha
    ngitha bangal a kuniya nanga, ngitha bangal guythuyane nginu tukuypaw danal poethay.’
  mya-JVB: ထား ဖြင့် အသက် ကိုမွေးရလိမ့်မည်။ ညီ ၌ ကျွန် ခံရလိမ့်မည်။ နောက် တဖန် အစိုးရ
    သောအခါ ၊ သူ တင် သောထမ်းဘိုး ကို သင် ၏လည်ပင်း မှ ချိုး ပယ်လိမ့်မည်ဟု ပြန် ၍ဆိုလေ၏။
  tte-O: Kani kulobai sauga meuloina ukwalekaleya tomo kolili yo kuyamala kamkava
    ana topaisowa. Na muli mena kani ugamwa-panawa yo nige sowana iloiloina-yagiwo
    yoi.”
  tbg-tbg: Are iqoka paipe totehara raquqira viharama kara varenarave. Mintiaqira
    viharama are nena qata kaiqa vara amitaqira vivira, viraqaahaira are vira kauquqihaira
    ruqemakera kuvantuvira nenaraa vainarave, tura.
  hmo-hmo: To oiemu kaia ena goada dekenai dohore oi mauri. Oiemu tadina ena hesiai
    gaukara do oi karaia, to negana be do ia ginidae, oiemu siahu dohore ia bada.
    Unai neganai iena siahu, oiemu mauri dogoatao siahuna do oi negea.”
  ata-ata: Visomeni uulaxuneni no anu voxo ane lexe nini naꞌoto sou nakamulinuxene
    laꞌilali. Vivine ne anu tila noxine. Nini naxoo no laaxu sou anu upalupalusine
    sou naꞌoxoꞌoxo mixumixu. Ia ulai iliꞌi la nini laꞌiaxene, la anu umomomo sou usaxilaꞌine
    la ua.”
  nfa-nfa: Èu ne, mamuri dhoka nèti samala èu di. Aa tasa mera mia èèna ka, èu ne
    jꞌajꞌi ènu ari mu. Dhodhoka ladhe bèli-camèdꞌa, èu bani labꞌa ne, èèna na èu heka
    rai eele nèti dꞌara adhe-aai na.”
  urd-urd: तेरी औकात — बसरी तेरी तलवार से हो, और तू अपने भाई की ख़िदमत करे, और जब
    तू आज़ाद हो; तो अपने भाई का जुआ अपनी गर्दन पर से उतार फेंके।”
  rus-SYN: и ты будешь жить мечом твоим и будешь служить брату твоему; будет же время,
    когда воспротивишься и свергнешь иго его с выи твоей.
  cbt-NTPO: '@see-verse:GEN.027.039'
  bqc-SIM: Ńyↄ̃ↄ fɛ̃nda kũa gↄↄpiiɛ, ńyↄ̃ zↄble n dãunaɛ. Lá n sↄ̃ a dadoũo,
    ńyↄ̃ aà zuu bↄnla.
  tcz-CHONGTHU: Nangma na chemjam a naki vahding chule na sopipa noija na um ding
    ahin nangma na hung ki- ondoh teng vangleh nangong chang'a kona ama namkol chu
    na pai lhah ding ahi tai,” ati.
  mar-mar: तुझ्या तलवारीने तू जगशील व आपल्या भावाची सेवा करशील, परंतु जेव्हा तू बंड
    करशील, तू आपल्या मानेवरून त्याचे जू मोडून टाकशील.”
  tcs-tcs: Yu ane ol pamlelain blo yu go oltaim paite ol nada pipol. Yu ane ol pamlelain
    blo yu gobi sebant blo bala blo yu ane ol pamlelain blo em. Bat apta, dem pamlelain
    blo em nomo gobi bos blo ol pamlelain blo yu.’
  qub-qub: Magashunayquipaj shamuptin espädayquiwan difindicurmi cawanquipaj. Wauguiquipa
    munayninchömi canquipaj. Chaypis callpachacorga maquinpita llojshinquipämi.»
  bqp-bqp: Ĩnigↄ̃ fɛ̃nɛda kũna, ĩni zↄ̀ ble n dakũnanɛ. Lɛmɛ dↄ n laakari ni gↄ̃
    kpatɛnaro, ĩni a gbãngo gonla.
  hat-hat: Se zam ou k'ap fè ou viv. W'ap sèvi frè ou la, se vre. Men, se pye poudre
    ou ye, w'a soti anba men l'.
  eng-BSB: You shall live by the sword and serve your brother. But when you rebel,
    you will tear his yoke from your neck.”
  tod-tod: Ɗa-woɠa zɔkpɔi ɠa a ɠɛ ga è-ɠɔnɔ gaiziɛ anii, ɗa ɠɛ ga è-ɠɛɛloin ná-botiɠɛ
    nui, kɛlɛ ɗa ɠɛna ziɛziɛga ɓɔɠɔ yeema, ɗa ná-unbawului ɠaleɠale, è kula ɓɔɠɔ
    ɠɔba.»
  eng-WEBPB: You will live by your sword, and you will serve your brother. It will
    happen, when you will break loose, that you will shake his yoke from off your
    neck.”
  kbq-kbq: Ama mopare manisnanana ha' nehunka manigahane, ana nehunka naganakamofo
    katoza humigahane. Hinkenka mani rva osunka, agra kaomofo anankempi agare namare
    zafa anteno azeri kante nehiankna zafa knankempima ante'neana, kagra eri hantagi
    atregahane.
  nhe-BL: Huan monequis timomanahuis ica momachete. Tielis tiitlatequipanojca moicni,
    pero quema ayoc huelis tiquijiyohuis más, timoquixtis imaco.”
  bus-bus: Nɛ́gↄ̃ fɛ̃ɛda kũna, nɛ́ zↄ̀ ble n dãaronɛ. Lɛmɛ dↄ n làakari é gↄ̃ kpaɛnaro,
    nɛ́ à gbóngo gonla.
  gub-BL: Takihepuku pupe puruzuka ma'e romo ereiko putar nehe. Nerywyr pe uma'ereko
    ma'e romo ereiko putar nehe. Amo 'ar mehe nereko haw iro putar newe nehe. A'e
    mehe erehem putar izuwi nehe, izupe uma'ereko ma'e romo nereko re nepytu'u pà
    nehe, i'i izupe.
  eng-DRA: 'Shall thy blessing be. Thou shalt live by the sword and shalt serve thy
    brother: and the time shall come, when thou shalt shake off and loose his yoke
    from thy neck.'
  knf-knf: Ido kadeena kakej ki nu, ido kalempar abuk şaaş kë unuur wi ikpataţiiŋ
    ibuur ţi ptal pi aţu'iiŋ ţi kaţuţ. »
