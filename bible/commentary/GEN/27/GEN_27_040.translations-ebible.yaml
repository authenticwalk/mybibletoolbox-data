verse: GEN.027.040
translations:
  mal-C: നീ വാൾകൊണ്ട് ഉപജീവനം നടത്തും; നീ നിന്റെ സഹോദരനെ സേവിക്കും. എന്നാൽ നീ അസ്വസ്ഥനായിത്തീരുമ്പോൾ
    അവന്റെ നുകം നിന്റെ ചുമലിൽനിന്ന് നീ കുടഞ്ഞുകളയും” എന്നു പറഞ്ഞു.
  deu-TKW: Von deinem Schwerte sollst du leben und deinem Bruder sollst du dienstbar
    sein. Es wird aber geschehn, wenn du dich anstrengst, wirst du sein Joch abschütteln
    von deinem Halse.
  lin-lin: Okobika na nzela ya mopanga na yo mpe okosalela ndeko na yo ya mobali.
    Kasi tango okotambola bipai na bipai, okobuka ekangiseli oyo akotia yo na kingo.
  cbr-NT: Usai 'i kamina min manë xëtokë anun 'akanani mëanani tsóti kamina min xukë́n
    'anáka an ñu mëëmikë 'inuxun 'ain; usai 'i kamina min rëbúnkikama kushitëkënti
    aín, ënë menuax chikíax kamina mibi tsónuxun 'ain.”
  eng-LSV: and by your sword you live, and your brother serves you; and it has come
    to pass, when you rule, that you have broken his yoke from off your neck.”
  bmu-bmu: Gi bimgö sou ketaŋi miaŋön ambazip laŋ eŋguba malmalgi aŋgön köla mungahö
    welenqeqeŋi eretŋi aka malman. Mewö malmanmö, kekelolo aka qetal waŋgiba nalö
    miaŋgöreŋ karim aka yaŋgö galöm kölkölŋi qeköba yaköriba nangi kinkin malman.”
  eng-GNV: And by thy sword shalt thou liue, and shalt be thy brothers seruant. But
    it shall come to passe, when thou shalt get the masterie, that thou shalt breake
    his yoke from thy necke.
  eng-WEBSTER: 'And by thy sword shalt thou live, and shalt serve thy brother: and
    it shall come to pass when thou shalt have the dominion, that thou shalt break
    his yoke from off thy neck.'
  nhw-BL: Huan monequis timomanahuis ica momachete. Tielis tiitequipanojca moicni,
    pero quema ayacmo huelis tiquijiyohuis más, timoquixtis imaco.”
  swh-ONEN: Utaishi kwa upanga, nawe utamtumikia ndugu yako, lakini wakati utakapokuwa
    umejikomboa, utatupa nira yake kutoka shingoni mwako.”
  bba-bba: Kɑɑ mɑɑ ko wunɛn wɔnɔn yoo. Adɑmɑ ɑ̀ n dɑ kɑ tii yinɑ, kɑɑ win yoru yɑri
    nɡe mɛ kɛtɛ yɑ rɑ yen suɡu fɛ̃re yu kɔ̃.
  eng-KJVCPB: And by thy sword shalt thou live, And shalt serve thy brother; And it
    shall come to pass when thou shalt have the dominion, That thou shalt break his
    yoke from off thy neck.
  cpy-cpy: Rootaki pojataamento pipiyawentanteeyaari. Romperawaeteemi pirentzi. Roo
    kantacha, aririka piroperotee eeroka, Arira pijeekashiwaeteeya.
  mpx-mpx: Haveyan kilepana eliyana wam waisi nu pwawa, ge nu totuwalali talim elana.
    Yaa bwaliga nu tagalaka elana, yaka abwe nige al nu miminaa wana logugui gabulanaa.”
  wbp-wbp: Kapunpa-jana nyuntulurlu warrarda pinyi kulungku panu-kari yapa-patu nyuntu-nyangu
    junma wiri-kirlirli, manu kapunparla warrki-jarri pirijina-piya nyuntukupurdangkaku
    kukurnu-purajiki. Kala kajinparla jurnta parnkami, kulalpangku wajirli-pinjarla
    warla-pajikarla, lawa.”
  luo-luo: Ligangla ema nomiyi chiemo kendo inibed jatij owadu. To ka iyudo loch to
    iningʼanyne, kendo nia e bwo lochne.”
  meu-meu: To emu dare goadana ai ba mauri. Tadimu isiaina ba lao heni; To negana
    baine gini dae emu siahu baine herea, Bena ena maduna na paḡamu amo ba negea daure.
  npi-ULB: तैंले आफ्‍नो तरवारको बलले जीविका चलाउनेछस् र तैंले तेरो भाइको सेवा गर्नेछस्‌
    । तर जब तैंले विद्रोह गर्नेछस्, तब त्‍यसको जुवा तेरो काँधबाट हल्‍लाएर फ्‍याँक्‍नेछस्‌
    ।”
  yor-yor: Nípa idà rẹ ni ìwọ yóò máa gbé, ìwọ yóò sì máa sin àbúrò rẹ, ṣùgbọ́n ní
    ìkẹyìn, nígbà tí ìwọ bá di alágbára ìwọ yóò já àjàgà rẹ̀ kúrò lọ́rùn rẹ.”
  emp-NTPO: Bʌra dewara ẽberãrã ume djõ b̶aya, idjab̶a bʌ djaba jʌwaed̶a b̶aya. Baribʌrʌ
    bʌa ĩjã o ama b̶ebʌrʌd̶e idji jʌwaed̶a b̶ad̶ada ẽdrʌya.
  ind-ind: Kamu akan hidup dengan pedangmu dan kamu akan menjadi hamba adikmu. Tetapi
    kalau kamu memberontak, kamu akan bebas dari kuasanya.”
  pes-OPCB: به شمشیر خود خواهی زیست و برادر خود را بندگی خواهی کرد، ولی سرانجام خود
    را از قید او رها ساخته، آزاد خواهی شد.»
  ssx-ssx: Neketa꞉ naka꞉ bainasi yaapo hao pelipikie. Pate neketa꞉ naka꞉ kamena꞉ pa
    hameke e pokaasa꞉ hali halipikie. Kutu pulu pa꞉la꞉pate wetepena꞉ a꞉nda꞉ liata꞉
    mo ipika꞉ handeteke halia꞉eki pendulu bao pelipikie leekeme.
  lcm-lcm: Ku igenen visvis ta samele na ku abis ani tasim. Sikei, ka serei lak a
    taun ku mamal ani ago neite kana sausaupai na kula sip pelek ia.”
  aer-aer: Unte kwenhe tyerrtye arrpenhe areyenge-arle akwetethe atwerrerle-anetyenhe
    irrewe ngkwinhe areyele arrpenhe itnenhe atwerlte-anetyenhe, unte kwenhe ngkwinhe
    atyeyeke urrkaperle-anetyenhe, ayernentye akngerre-arteke. Kele unte ikwere-ketye
    untetyeke irreme, re ngenhe ipmentyele-arle areme, rarle ngenhe ayaketyeke kwenhe,
    arrangkwe-arle.”
  tgl-ULB: Mabubuhay ka sa pamamagitan ng iyong espada, at paglilingkuran mo ang iyong
    kapatid na lalaki. Subalit kapag magrebelde ka, maaalog mo ang kanyang pamatok
    mula sa iyong leeg.”
  nop-nop: Du adi mik kwadigedi nanaŋege tubumintagambaak. Kaŋ kwayage tipilapilaye
    timimbaaŋ, tiŋa indiŋ mintawaak. Du fafaŋe tiŋa gigine nobu tibaaŋ adi adi’walaŋ
    mulabumuŋ boboke ginaniŋ dilitelewaaŋ.”
  kca-kca: нӑӈ пӑ аԓтты кешен тӑйман уԓты питԓән, апщен урәӈән рупитты питԓән; пŏра
    йŏхәтәԓ, хун нӑӈ апщен пиԓән ԉаԉәсты питԓән, пӑ ԓўв эԓтэԓ велка йиԓән».
  cbu-NT: Shiysha shaanamumtamari wizpurirish shaanaatsi nutsish tapachindakush taachsha.
    Shiyaa zuwanllimaritish kasiru, shiyaatsimari tumuchchurtachinllinaya. Itaru,
    shiyshat kizpurtakchush, ndushat zuwanllish shiyaa tumuchchurtachinllinaya, Isaakarini
    wipaa Esawaa tárangiya. Ashiriya, na kamaneena yuwaa Akoparini waparee wizpurirni
    zoonllee Esawaa itutseeru waamarisha yarangu anootsi.
  hui-hui: Í̠na tomo bayale nalu í̠ni bayale holenaga wai biaga áyu tibu yuwa taya
    bialu wai dege bialu holebere. Ani bialu howa í̠ hamenenaga biabe bia haga holebere.
    Ani ha holeberego mani í̠ hamene yu wahalu í̠ni hangu ha tara holebere, lalu lene.
  wrs-wrs: Yimba daosmomangas ishomana vevra, bunenam velm. Wo yimba si boaslapevna
    anglasingi lohvav, wo sism si yimba wohgavav, yimba si os nengvav, himba kamba
    ondal ovrevavmoa.
  mya-mya: သင်​သည်​ကိုယ့်​ဋ္ဌား​ဖြင့်​အ​သက်​မွေး​ရ​မည်။ သင်​၏​ညီ​အ​စေ​ကို​ခံ​ရ​မည်။
    သို့​ရာ​တွင်​သင်​သည်​ကြိုး​ပမ်း​အား​ထုတ်​လျှင်၊ သူ​၏​အ​ချုပ်​အ​နှောင်​မှ​လွတ်​မြောက်​လိမ့်​မည်''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: Ñu' peeniyachee vinguen chunu tsuve, ñu' naatalachi taawasha kiikemu tiyanu
    tsuve. Tsaaren ñu bene tsanguen chutu vera' tyamiya, yachi uuden ma-in chutyu
    tiyanu tsuve, timi.
  bod-N: ཁྱོད་ནི་རལ་གྲིར་བརྟེན་ནས་འཚོ་བ༌དང༌།། ཁྱོད་ཀྱིས་གཅུང་པོ་ལ་ཡང་བསྙེན་བཀུར༌བྱེད།།
    ཁྱོད་ལ་སྟོབས་འབྱོར་མངའ་ཐང་རྒྱས་པའི༌དུས།། ཁོ་ཡི་གཉའ་ཤིང་ལས་ནི་ཐར་བར༌ངེས། །ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ni daong kager te to no se, ka uria bowa ningi la baga, kimik alis paguk
    mu kari tam giturum biwinang te patawu saposo iwita, patawu saparko.”
  kkl-kkl: Anenge yindi an piangkeleba, an mal taropne wapmendi, an anipsae arukna
    wamlulam. An anipsae arukna wamlulam aghana, Andi 'El tamag wamnun kom,' aro sae
    mikip peleptamendi, eldi arukna wamlulam kom” aro ambarog.
  sna-sna: Iwe uchararama nomunondo uye uchashumira mununʼuna wako. Asi paunenge woshaya
    zororo uchabvisa joko rake kubva pamutsipa wako.”
  spa-BLM: Vivirás con tu espada y servirás a tu hermano. Ocurrirá, cuando te liberes,
    que sacudirás su yugo de tu cuello”.
  beu-beu: Eekalevang anguba, eningse aaing ening aabeta. Biar tatalang dise, aaing
    metma eekaku emalea ening. Aarunge kalo aana etatabit aing lavang se, eningse
    aana bisa lohit metma eekaku atang angu eahalang.”
  cac-cac: An̈ej q'uen espada ol ac'och yipoc a c'ool, checab' ol ach ajcan d'a vin̈
    uc'tac chi'. Axo yic ayxo ip jun, ol a col a b'a d'a vin̈, xchi vin̈.
  swh-ULB: Kwa upanga wako utaishi, nawe utamtumikia ndugu yako. lakini utakapoasi,
    utaiondoa nira yake shingoni mwako.”
  bel-bel: і ты будзеш жыць мечам тваім і будзеш служыць брату твайму; але будзе час,
    калі ўсупрацівішся і скінеш ярмо ягонае з шыі тваёй.
  deu-ELBBK: Und von deinem Schwert wirst du leben, und deinem Bruder wirst du dienen;
    und es wird geschehen, wenn du umherschweifst, wirst du sein Joch zerbrechen von
    deinem Hals.
  mbb-OT: Pinaaǥi zà te kebpekidtebek egkekuwa nu is igkeuyag nu, ne egkehimu ka he
    suluǥuen te hazi nu. Piru emun ed-atu ka kandin, ebpekeǥawas ka te kegkeveyveyai
    zin kenikew.”
  msc-msc: I ri i balo sɔrɔn i la fanmuru le la. I ri kɛ i doocɛ la baaraden de ri,
    kɔni i ba murunti tuma mɛn na, i ri i jɛrɛ bɔ a la fanka kɔrɔ.»
  mal-2015: നിന്റെ വാളുകൊണ്ടു നീ ഉപജീവിക്കും; നിന്റെ സഹോദരനെ നീ സേവിക്കും. നിന്റെ
    കെട്ടു അഴിഞ്ഞുപോകുമ്പോൾ നീ അവന്റെ നുകം കഴുത്തിൽനിന്നു കുടഞ്ഞുകളയും.
  tuo-NT: Mʉꞌʉ, mʉꞌʉ ya diꞌpjĩ meꞌrã wãmoti, mejẽcã waꞌacã cãꞌmotaꞌagʉsaꞌa. Mʉꞌʉ acabijire
    daꞌracoꞌtegʉ nigʉ̃saꞌa. Beꞌro mʉꞌʉ tutuagʉ waꞌagʉ, cʉ̃ dutise doca nisome majã”,
    nicʉ niwĩ.
  gup-gup: Bu ngudda yimimbi wanjh mandjawak yikan yibenbunkenh, dja ngudda yimarnedurrkmirri
    nawu ngunedanginj. Dja kaluk bu yiwunjibmingalme, ngudda yiman rerrih yibakke
    nawu nungka ngunbongkarrme.”
  met-met: Bagula uhaung waxangia bu oxop runginama, saing bagula utuxu kixingima
    oxatanoa. Ne bungina uhau hatumingama ba uyamu, bagula uhitixiya gotinganoa sangua
    waxumtuanoa.”
  gvs-gvs: Im kaiyaka manuna bei kuvalauláuwo be kuvaináwana. Kom bei am gómana ina
    pákwana. Niga go ina lovina bei kwapipilave, e geya tuwaina ilovinaem.’
  rmc-rmc: Dživeha olestar, so murdareha la šabľaha, a aveha sluhas tire phraleske.
    Ale sar tut leske ačhaveha, čhiveha tele leskro jarmos pal tiri meň.“
  nlg-nlg: Mi ghoe ko nia vola na isi. Mi ghoe ko lutu vania a hoghomu. Hauva, mi
    tana bona ko luba sania, ge ko tatavahale itatana.”
  dgr-DOGNT: Behcho t'à eghǫǫ-dǫǫ̀ nelı̨ ha, eyıts'ǫ nechı wetł'a wheęda ha. Hanìkò
    nǫǫde-ı̨dè nets'ǫ̀ k'àowo ha-le newǫ nı̨dè wetł'a xàątła ha,” wetà yèhdı.
  pes-OPV: و به شمشیرت خواهی زیست، و برادر خود را بندگی خواهی کرد، وواقع خواهد شد
    که چون سر باز زدی، یوغ او را ازگردن خود خواهی انداخت.»
  ron-1924: Вей трэи дин сабия та Ши вей служи фрателуй тэу, Дар, кынд те вей рэскула,
    Вей скутура жугул луй де пе гытул тэу!”
  ben-OBCV: তরোয়ালের সাহায্যেই তুমি বেঁচে থাকবে আর তুমি তোমার ভাইয়ের সেবা করবে।
    কিন্তু তুমি যখন অস্থির হয়ে পড়বে, তখন তোমার কাঁধ থেকে তুমি তার জোয়াল ঝেড়ে ফেলবে।”
  lex-lex: Hota muor lia wehlamu wawannu pa mu'ara, ne omlia' ata-wa'ar la garmu.
    Mere hota omurur matmiat pia muaul doinia kwar dilla wawayanmu.”
  rgu-rgu: O tafa ma riꞌ neuꞌ ko neni fee o sodaꞌ. Tehuu leo mae leoꞌ bea oo, o dadi
    ata neuꞌ o fadi ma. Noi maneniko o bisa soaꞌ ana fo masekin, o besaꞌ ko poꞌi ma
    aom meme ria lima na mai.”
  som-som: Oo waxaad ku noolaan doontaa seeftaada, walaalkaana waad u adeegi doontaa,
    Oo waxaa dhici doonta markaad xukunka qabsato Inaad harqoodkiisa surkaaga ka tuuri
    doonto.
  lat-VUC: 'erit benedictio tua. Vives in gladio, et fratri tuo servies: tempusque
    veniet, cum excutias et solvas jugum ejus de cervicibus tuis.]'
  aoi-aoi: Umba ningkumarngba awinyamba-langwa k-ambilyama. Aduwaya-wiya kinuminu-war•denama
    ningkakina nenikumarnjena. Kembirra arija-langwa ki-lyumadinama ningkakina kajungwa
    nari-yada a-bungkawaduma nakina nungkuwa-manja arakba-da,” ni-yama Ajika nakina-da.
  eng-ASVBT: And by thy sword shalt thou live, and thou shalt serve thy brother; And
    it shall come to pass, when thou shalt break loose, That thou shalt shake his
    yoke from off thy neck.
  mna-mna: Mi nu ko kam malmal pa buza, be ndeeŋe kom kini mi lem koroŋ. Mi ko we
    mbesooŋo pa tizim. Tamen kaimer ko maŋga mi noknok zooroŋana, to ni ko irao imboro
    u mini som.”
  ita-1885: E tu viverai con la tua spada, E servirai al tuo fratello; Ma egli avverrà
    che, dopo che tu avrai gemuto, Tu spezzerai il suo giogo d'in sul tuo collo.
  eng-LXXUP: And thou shalt live by thy sword, And shalt serve thy brother; And there
    shall be a time when thou shalt break And loosen his yoke from off thy neck.
  eng-ULB: By your sword you will live, and you will serve your brother. But when
    you rebel, you will shake his yoke from off your neck.”
  spa-VBL: Te ganarás el sustento con espada, y serás el siervo de tu hermano. Pero
    cuando te rebeles, quitarás su yugo de tu cuello”.
  fra-_FOB: Et tu vivras de ton épée, et tu serviras ton frère; mais il arrivera,
    comme tu seras errant, que tu briseras son joug de dessus ton cou.
  mal-mal: നിന്റെ വാളുകൊണ്ടു നീ ഉപജീവിക്കും; നിന്റെ സഹോദരനെ നീ സേവിക്കും. നിന്റെ കെട്ട്
    അഴിഞ്ഞുപോകുമ്പോൾ നീ അവന്റെ നുകം കഴുത്തിൽനിന്ന് കുടഞ്ഞുകളയും”.
  urd-GVR: Tū sirf apnī talwār ke sahāre zindā rahegā aur apne bhāī kī ḳhidmat karegā.
    Lekin ek din tū bechain ho kar us kā juā apnī gardan par se utār phaiṅkegā.”
  suz-BL: इ तरवारम इ गेय पाइनेवे। इ लोक्‍ब कली गेय पाइनेवे। २राजा ८:२०,२२ गे बोल्‍यो
    दुम्‍ते हना, आ जुवा इ शुर रे ताइक्‍नेवे” दे एसाव कली यो आसीक गेवा बाक्‍त।
  ita-1927: Tu vivrai della tua spada, e sarai servo del tuo fratello; ma avverrà
    che, menando una vita errante, tu spezzerai il suo giogo di sul tuo collo”.
  ckb-ckb: لەسەر شمشێرەکەت دەژیت و دەبیتە خزمەتکاری براکەت. بەڵام کاتێک سەرکێش بوویت،
    نیرەکەی دەشکێنیت کە بە ملتەوەیە.»
  eng-BBE: By your sword will you get your living and you will be your brother's servant;
    but when your power is increased his yoke will be broken from off your neck.
  crx-NTPO: Nla luzti 'i be hutanalh 'ink'ez nyulhutsin ooba 'utant'elh. 'Ink'ez 'uwhutanelh
    mba whe' hoont'oh hooloh suli' de, ndai la nts'ilchun ye yoontun-i k'utanyus.”
  kan-OKCV: ನೀನು ಖಡ್ಗದಿಂದಲೇ ಬದುಕುವೆ, ನಿನ್ನ ಸಹೋದರರನ್ನು ನೀನು ಸೇವೆಮಾಡುವೆ, ಆದರೆ ನಿನ್ನ
    ತಾಳ್ಮೆ ತಪ್ಪಿದಾಗ, ಅವನ ನೊಗವನ್ನು ನಿನ್ನ ಕೊರಳಿನಿಂದ ಮುರಿದುಹಾಕುವೆ.”
  bbb-bbb: Ro aeje aka oemarekinu dazena finoekuma baki ro aka una e guena bijaekinu
