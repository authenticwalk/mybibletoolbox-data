verse: GEN.027.032
translations:
  mal-C: 'അവന്റെ പിതാവായ യിസ്ഹാക്ക് അവനോട്: “നീ ആരാണ്?” എന്നു ചോദിച്ചു. “ഞാൻ അങ്ങയുടെ
    മകൻ, അങ്ങയുടെ ആദ്യജാതനായ ഏശാവ്,” അവൻ പറഞ്ഞു.'
  deu-TKW: 'Da antwortete ihm sein Vater Isaak: Wer bist du? Er sprach: Ich bin dein
    erstgeborner Sohn Esau!'
  lin-lin: 'Tata na ye, Izaki, atunaki ye : — Yo nani ? Azongisaki : — Ngai Ezawu,
    mwana na yo ya liboso.'
  cbr-NT: 'Kakëxun ka Isaacnën ñukákëxa: —¿Uikaramina mix ''ain? —''Ëx kana Esaú min
    rëkuë́n bëchikë a ''ain, —kixun ka kakëxa.'
  eng-LSV: And his father Isaac says to him, “Who [are] you?” And he says, “I [am]
    your son, your firstborn, Esau”;
  bmu-bmu: 'Mewö jiiga iwiŋi Aisaknöŋ kewö qesim waŋgiyök: “Gi daŋön?” Qesim waŋgiiga
    kewö meleŋda jiyök: “Ni nahöngi mutukŋi Iso.”'
  eng-GNV: But his father Izhak sayde vnto him, Who art thou? And he answered, I am
    thy sonne, euen thy first borne Esau.
  eng-WEBSTER: And Isaac his father said to him, Who art thou? And he said, I am thy
    son, thy first-born Esau.
  nhw-BL: 'Huajca Isaac quitlatzintoquili: ―¿Ajqueya ta? Huan ya tlananquili: ―Na
    niEsaú, moachtihui ejca.'
  swh-ONEN: Isaki baba yake akamuuliza, “Wewe ni nani?” Akajibu, “Mimi ni mwanao,
    mzaliwa wako wa kwanza, Esau.”
  bba-bba: Win tundo Isɑki u nùn bikiɑ u nɛɛ, wunɑ were. U nɛɛ, nɛnɑ Esɑu wunɛn bii
    yerumɑ.
  eng-KJVCPB: And Isaac his father said unto him, Who art thou? And he said, I am
    thy son, thy firstborn Esau.
  cpy-cpy: 'Ari rojampitanakiri Isaac, ikantanakiri: “¿Jempe pitaka eeroka?” Ikantanaki
    rirori: “Naakataki Esaú, pantarite pitomi.”'
  mpx-mpx: Yaka tamana Aisake i neli i ba, “Henala owa?” Inoke anana i lahe i ba,
    “Nau Iso, natum am gamaun.”
  wbp-wbp: Kala jaji-nyanurlu kuja Yijakirli nyanungu payurnu, “Wayinpa, ngananpa
    nyuntuju?” Yalu-manu Yijuwurlu, “Ngajujurna kaja-puraji papardi-jurrku Yijuwu,
    junga!”
  luo-luo: Isaka wuon-gi nopenjo niya, “In ngʼa?” Nodwoke niya, “An Esau, wuodi makayo.”
  meu-meu: Tamana Isaak ese e nanadaia, eto, Oi be daika? Ia e haere, eto, Lau binai
    natumu roboana Esau.
  npi-ULB: उनका पिता इसहाकले उनलाई सोधे, “तँ को होस्‌?” उनले उत्तर दिए, “म तपाईंको
    जेठो छोरो एसाव हुँ ।”
  yor-yor: Isaaki baba rẹ̀ sì bi í wí pé, “Ìwọ ta ni?” Ó sì dáhùn pé, “Èmi Esau, àkọ́bí
    rẹ ni.”
  emp-NTPO: 'Maʌ̃ne Isaba Esaúa jarasia: –Bʌra ¿caida mãwã b̶ʌ?– Esaúba panusia: –Mʌ̃ra
    bʌ warra iwina Esaúa.–'
  ind-ind: Bertanyalah Isak “Kamu siapa?” Jawab Esau, “Aku Esau, anak sulung Ayah.”
  pes-OPCB: 'اسحاق گفت: «تو کیستی؟» عیسو پاسخ داد: «من پسر ارشد تو عیسو هستم.»'
  ssx-ssx: Aisa꞉kema꞉ hombo peaaso alota꞉ Neketa꞉ epi ya꞉ka꞉ta꞉pe leekeme. Ipikana꞉ma꞉
    hombo peaaso alota꞉ Naka꞉ mupeke weki Isoe leekeme.
  lcm-lcm: Na tamana kala sui ia, “Au, numai nang a si?” Na kala antok ta, “Nau apok
    na Esau, kam ainoai i nat.”
  aer-aer: Kele renhe akngeye ikwerenhe Isaac-ele apayuthneke, “Kele angwenhe-ame
    unte?” Esau angkirtnerlenge, “Ayengeyaye, Esau!”
  tgl-ULB: Ang kanyang amang si Isaac ay nagsabi sa kanya, “Sino ka?” Sinabi niya,
    “Ako ang anak mo, ang unang anak mong si Esau.”
  nop-nop: Kaŋ beu Aisakdibo niŋguk, “Kei, du nedigoŋ!?” Kaŋ adibo yoguk, “Nu mihige
    tuwo biyeniŋ, Esau.”
  kca-kca: 'Исаак ащеԓ пӑ ԓўвеԓа йастәс: «Нӑӈ хŏй?» Ԓўв йастәс: «Ма нӑӈ пŏхен, оԓәӈ
    пŏхен, Исав».'
  cbu-NT: Tákamchu, anoo waparsha masharangiya. ¿Shiy chakanaasha? tárangu; wipsha;
    Apaa, nuwcha Esawtana, waatatana nuwaya; iparish putsisariniya, tárangiya.
  hui-hui: Ani layagola Aisagahanda lalu, Be í̠ aibe, lene. Ani layagola Isohanda
    ladai bialu howa lalu, I̱ Iso í̠ igini wahene biago eberogoni, lene.
  wrs-wrs: Doa aral omnana, an yimba? Ona, kava Esau, kava yena yiveltowond.
  mya-mya: ဣ​ဇာက်​က``သင်​မည်​သူ​နည်း'' ဟု​မေး​၏။ ဧ​သော​က``ကျွန်​တော်​သည်​ဖ​ခင်​၏​သား​ကြီး
    ဧ​သော​ဖြစ်​ပါ​သည်'' ဟု​ပြန်​ဖြေ​၏။
  cbi-NTPO: 'Tsenñu Isaac pake''meetu: ¿Ñu mujtuuyu? timi. Tsenñu: Iya ñu'' ajke''
    na Esaúyu, tikami.'
  bod-N: ཁོའི་ཡབ་ཀྱིས་ཨེ་སཱབ་ལ་ཁྱོད་རང་སུ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན། བུ་ན༌རེ། བདག་ནི་ཁྱེད་ཀྱི་བུ་སྐྱེས་འགོ་ཨེ་སཱབ་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Se nuet Isaac tingam ale “Ni awiri ya?” mam. Se nu mam, “Anigita, ka namar
    laun Esau,” mam.
  kkl-kkl: Ambarogpa, Ishak nenekori, “An etneri lelamlam?” seogpa, Esau nenekori,
    “Na Esau anme samenne nenekori lelamna,” seog.
  sna-sna: Baba vake Isaka vakamubvunza vakati, “Ndiwe aniko?” Akapindura akati, “Ndini
    Esau mwanakomana wenyu wedangwe.”
  spa-BLM: 'Su padre Isaac le dijo: “¿Quién eres tú?” Dijo: “Soy tu hijo, tu primogénito,
    Esaú”.'
  beu-beu: Aarunge Isak omi iipi-sehi angmuse ana taaning hula, “Ee! Aaing anga nuba?”
    Esau ana imang etaaning angu ebalet hula, “Naing anga, Esau! Ooal mutu angu.”
  cac-cac: 'Axo ix sc''anb''an vin̈aj Isaac chi'' icha tic: —¿Mach ach? xchi vin̈.
    —A in ton Esaú in, a b''ab''el unin in, xchi vin̈.'
  swh-ULB: Isaka baba yake akamwambia, “U nani wewe? Akasema, “Mimi ni mwanao, Esau,
    mzaliwa wako wa kwanza.”
  bel-bel: 'А Ісаак, бацька ягоны, сказаў яму: хто ты? Ён сказаў: я сын твой, першынец
    твой, Ісаў.'
  deu-ELBBK: 'Und sein Vater Isaak sprach zu ihm: Wer bist du? Und er sprach: Ich
    bin dein Sohn, dein Erstgeborener, Esau.'
  mbb-OT: Mid-insà si Isaac kandin te, “Hentei ka?” Midtavak sikandin te, “Si Esau
    a, is kakey he anak nu.”
  msc-msc: 'A fa kan ko: «Yon de kan?» A ka a jabi: «Nde le kan, i dencɛ fɔlɔ Esawu.»'
  mal-2015: 'അവന്റെ അപ്പനായ യിസ്ഹാക്ക് അവനോടു: നീ ആർ എന്നു ചോദിച്ചതിന്നു: ഞാൻ നിന്റെ
    മകൻ, നിന്റെ ആദ്യജാതൻ ഏശാവ് എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Isaa sẽrĩtiñaꞌcʉ niwĩ: —¿Noanojõ niti mʉꞌʉ? —Yʉꞌʉ Esaú niꞌi.
    Masã maꞌmi niꞌi, ni yʉꞌticʉ niwĩ.'
  gup-gup: Wanjh kornkumo nuye nawu Isaac bidjawam, yimeng, “Nangale ngudda?” Nungka
    biwokmey, yimeng, “Ngaye wanjh ngawernwarre Esau.”
  met-met: Tibuna Aisak harua na ba, “Ung gaxarea?” Haxuya ba, “Nga garama. Garam
    matuaua Iso.”
  gvs-gvs: Go kina Aisakeyana nukotona iwówana, idigo kana, ‘Go kom vatau?’ ‘Yau Iso,
    im botomoya’, Isoyana kaena.
  rmc-rmc: 'Leskro dad o Izak lestar phučľa: „Ko sal?“ Ov odphenďa: „Me som tiro ešebno
    čhavo o Ezav.“'
  nlg-nlg: Ma Isaac te huatia gaia, “?Ahei ighoe?” Ma gaia te bosa tughu, “Inau a
    Esau, na dalemu na kamanagho.”
  dgr-DOGNT: “Amìı anet'e?” wetà Isaac yèhdı. “Neza ǫhdaà Esau aht'e,” weza yèhdı.
  pes-OPV: 'پدرش اسحاق به وی گفت: «توکیستی؟» گفت: «من پسر نخستین تو، عیسوهستم.»'
  ron-1924: 'Татэл сэу Исаак й-а зис: „Чине ешть ту?” Ши ел а рэспунс: „Еу сунт фиул
    тэу чел май маре, Есау.”'
  ben-OBCV: তাঁর বাবা ইস্‌হাক তাঁকে জিজ্ঞাসা করলেন, “তুমি কে?” “আমি তো আপনার ছেলে,”
    তিনি উত্তর দিলেন, “আপনার বড়ো ছেলে এষৌ।”
  lex-lex: 'Mere amni niwra: “He'' ed o'' dina de?” Nwahla niwra: “A'' di de a''namu
    yanulu Esau.”'
  rgu-rgu: Boe ma Isak noi namakokoaꞌ a, ma natane nae, “He! Te, o ia nana, bea bali?”
    Basa de Esau nataa nae, “Au ia nana, Esau! Papa ka ana ulu ma.”
  som-som: Markaasaa aabbihiis Isxaaq ku yidhi, Kumaad tahay? Isna wuxuu yidhi, Waxaan
    ahay wiilkaaga ah curadkaaga Ceesaw.
  lat-VUC: 'Dixitque illi Isaac: Quis enim es tu? Qui respondit: Ego sum filius tuus
    primogenitus Esau.'
  aoi-aoi: Eneja Ajika ni-yama, “Ningkumiyambena ningkakina?” Enamba-langwa kembirra
    Yijawa ni-yama, “Ngayuwe-ka ningena ningenikuwena-da ningumilyengma ningenungkwulyuba
    ngayuwa Yijawa-da,” ni-yama.
  eng-ASVBT: And Isaac his father said unto him, Who art thou? And he said, I am thy
    son, thy firstborn, Esau.
  mna-mna: 'Tabe Isak imorsop mi iso: “Wai, iŋgi nu asiŋ toro?” Isau iso: “Nio Isau
    tau, lutum muŋgamuŋga.”'
  ita-1885: 'E Isacco suo padre gli disse: Chi sei tu? Ed egli disse: Io sono Esaù
    tuo figliuolo primogenito.'
  eng-LXXUP: And Isaac his father said to him, Who art thou? And he said, I am thy
    firstborn son Esau.
  eng-ULB: Isaac his father said to him, “Who are you?” He said, “I am your son, your
    firstborn, Esau.”
  spa-VBL: “¿Quién eres?” le preguntó Isaac. “Soy tu hijo Esaú, tu primogénito”, respondió.
  fra-_FOB: 'Et Isaac, son père, lui dit: Qui es-tu? Et il dit: Je suis ton fils,
    ton premier-né, Ésaü.'
  mal-mal: 'അവന്റെ അപ്പനായ യിസ്ഹാക്ക് അവനോട്: “നീ ആർ” എന്നു ചോദിച്ചതിന്: “ഞാൻ അങ്ങയുടെ
    മകൻ, അങ്ങയുടെ ആദ്യജാതൻ ഏശാവ്” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Is'hāq ne pūchhā, “Tū kaun hai?” Us ne jawāb diyā, “Maiṅ āp kā baṛā beṭā
    Esau hūṅ.”
  suz-BL: मिनु आ आफ, इसहाकमी मेको कली “गे सु नवे?” दे हिल्‍लो पवानु “गो इन ङोंइती
    जरमेशो तौ, एसाव नङ” देंमाक्‍त।
  ita-1927: 'E Isacco suo padre gli disse: “Chi sei tu?” Ed egli rispose: “Sono Esaù,
    il tuo figliuolo primogenito”.'
  ckb-ckb: 'ئیسحاقی باوکیشی پێی گوت: «تۆ کێیت؟» ئەویش گوتی: «من کوڕە نۆبەرەکەی خۆتم،
    عیسۆ.»'
  eng-BBE: And Isaac his father said to him, Who are you? And he said, I am your oldest
    son, Esau.
  crx-NTPO: '''Ink''ez oobá Isaac ''uyulhni, “Mbe inli whe ''int''oh?” ''Et ''uyulhni,
    “Nye'' ''ust''oh. Nye'' ''udetso-un Esau.”'
  kan-OKCV: ಅವನ ತಂದೆ ಇಸಾಕನು ಅವನಿಗೆ, “ನೀನು ಯಾರು?” ಎಂದಾಗ. ಅವನು, “ನಾನು ನಿನ್ನ ಚೊಚ್ಚಲ ಮಗ
    ಏಸಾವನು,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Aeseki fu kuae, A e gure a erareno kuae? Fu ijiege
    kuaramoga Iso fu kuae, Na Iso fari one amure ije nareno kuae.
  tam-2017: 'அப்பொழுது அவனுடைய தகப்பனாகிய ஈசாக்கு: “நீ யார்” என்றான்; அதற்கு அவன்:
    “நான் உமது மூத்த மகனாகிய ஏசா” என்றான்.'
  spa-RV-1909: 'Entonces Isaac su padre le dijo: ¿Quién eres tú? Y él dijo: Yo soy
    tu hijo, tu primogénito, Esaú.'
  ron-BTF: 'Şi Isaac tatăl său i-a spus: Cine eşti tu? Iar el a spus: Eu sunt fiul
    tău, întâiul tău născut Esau.'
  eng-WEBP: Isaac his father said to him, “Who are you?” He said, “I am your son,
    your firstborn, Esau.”
  eng-FBV: “Who are you?” Isaac asked him. “I'm your son, your firstborn son, Esau,”
    he replied.
  nld-1939: 'Zijn vader Isaäk sprak tot hem: Wie zijt gij? Hij antwoordde: Ik ben
    uw zoon Esau, uw eerstgeborene.'
  nch-BL: 'Huajca Isaac quitatzintoquili: ―¿Ajquiya ta? Huan ya tananquili: ―Na niEsaú,
    moachtohui ejca.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Pja ë?» «Tja Esaú, bop wa këguëyo» l̈e ba kong.
  vie-1934: 'Y-sác, cha người, hỏi: Con là đứa nào? Thưa rằng: Tôi là Ê-sau, con trưởng
    nam của cha.'
  hin-CV: उसके पिता यित्सहाक ने उनसे पूछा, “कौन हो तुम?” उसने कहा, “मैं आपका बेटा
    हूं, आपका बड़ा बेटा एसाव.”
  eng-OURB: Isaac [Laughter] his father said to him, “Who are you?” He said, “I am
    your son, your firstborn, Esau [Hairy].”
  spa-BES: 'Y Isaac su padre le dijo: ¿Quién eres tú? Y él dijo: Soy tu hijo mayor,
    Esaú.'
  tdx-tdx: Ia v’iheo, hoe t’Ietsàke rae’e ama’e. Tinoi’e ty hoe, Ana’o iraho, i Esave
    tañoloñoloña’oy.
  vid-vid: Isaka nakauza, “Hegwe kwa whaani?” Na heye nakamwidichila, “Nda heni mwanago
    Esau, mlelwa wa hegwe wa mwaluko.”
  pwg-pwg: Aisiki ivi tarakiiyana bo, “Tam iyai?” Ma ivonapotei bo, “Taku Iso, natum
    iyarokoku.”
  eng-OKE: And Izhak his father said to him, Who art thou? And he said, I am thy son,
    thy firstborn, Esau.
  tha-KJV: อิสอั​คบ​ิดาพู​ดก​ับเขาว่า “​เจ้​าคือใคร” เขาตอบว่า “ข้าพเจ้าคือเอซาวบุตรชายของท่าน
    เป็นบุตรหัวปีของท่าน”
  por-BR-2018: 'Então Isaque seu pai lhe disse: Quem és tu? E ele disse: Eu sou teu
    filho, teu primogênito, Esaú.'
  bco-bco: Ko꞉sega ene iya Aisa꞉g eyo꞉ a꞉la꞉sio꞉, “Ge o꞉ba?” a꞉la꞉sio꞉. “Gi so꞉wa
    wa꞉la꞉b Iso꞉wo꞉ ne.”
  deu-ELO: 'Und sein Vater Isaak sprach zu ihm: Wer bist du? Und er sprach: Ich bin
    dein Sohn, dein Erstgeborener, Esau.'
  ktm-ktm: Aisak ihndremte, “Ou ti si?” Iso isomwii, “Yu Iso, nedum tolun tih.”
  caa-caa: 'Entonces e Isaac uyubꞌi tuaꞌ y che: —¿Chiet net? che e Isaac. Entonces
    ojron e Esaú y che: —Nen jaxen e Esaú xeꞌ jax e yaxar unembꞌir tabꞌa, che e Esaú.'
  eng-WYC-2018: And Isaac said, Who art thou? Which answered, I am Esau, thy first
    begotten son. (And Isaac said, Who art thou? And Esau answered, I am Esau, thy
    first-born son.)
  epo-epo: 'Kaj lia patro Isaak diris al li: Kiu vi estas? Kaj li diris: Mi estas
    via unuenaskita filo Esav.'
  uig-PIN: 'Atisi Isⱨaⱪ uningƣa: — Sǝn kimsǝn? — dedi. U jawab berip: — Mǝn oƣulliri,
    qong oƣulliri Əsawmǝn! — dedi.'
  beo-beo: Aisage da amane adole ba:i, “Di da nowala:?” E da bu adole i, “Na da dia
    magobo mano Iso.”
  tpi-OTNT: Na Aisak i tok, “Yu husat?” Na Iso i bekim tok olsem, “Mi Iso, namba wan
    pikinini bilong yu.”
  hau-SA: Mahaifinsa Ishaku ya tambaye shi, “Wane ne kai?” Ya amsa, “Ni ne ɗanka,
    ɗan farinka, Isuwa.”
  udu-udu: 'Ababam piti ka Is/hak oki a’di gwo mo ki: Ki /e aja a’dun mo? A’di thoḵki
    gwo mo ki: Aha/ tana ya/m pini, jin ta’da bwanyara/ jin ta’da Iisu mo be.'
  uig-LAT: 'Atisi Ishaq uninggha: — Sen kimsen? — dédi. U jawab bérip: — Men oghulliri,
    chong oghulliri Esawmen! — dédi.'
  nde-nde: Uyise u-Isaka wambuza wathi, “Ungubani wena?” Waphendula wathi, “Ngiyindodana
    yakho, izibulo lakho u-Esawu.”
  ton-ton: Pea pehēange ʻe heʻene tamai ko ʻAisake kiate ia, “Ko hai koe?” Pea talaange
    ʻe ia, “Ko au, ko ho foha, ko ho ʻuluaki ko ʻIsoa.”
  ces-1613: 'I řekl jemu Izák otec jeho: Kdo jsi ty? Dí on: Já jsem syn tvůj, prvorozený
    tvůj Ezau.'
  eko-eko: 'Papaawe khumuuzela: “Weeyo o paani?” Ye khuri: “Ti miyo Ezawu, mwanenu
    otu wa mwanzo.”'
  nss-nss: Pe taman Yisak isok yiy ipa, “Wou hiyeh?” Pe isomwiy ipa, “Yo yeh, yo norum
    ndrihou kamai, Esau.”
  eng-WMB: Isaac his father said to him, “Who are you?” He said, “I am your son, your
    firstborn, Esau.”
  tam-TCV: அப்பொழுது ஈசாக்கு, “நீ யார்?” என்று அவனிடம் கேட்டான். அதற்கு அவன், “நான்
    உம்முடைய மகன்; மூத்த மகனான ஏசா” என்றான்.
  ceb-ULB: Miingon ang iyang amahan nga si Isaac kaniya, “Kinsa ka man?” Mitubag siya,
    “Ako ang imong kamagulangang anak nga si Esau.”
  mkn-mkn: Ju Isak bingung, deng tanya bilang, “Heh! Ko lu ni, sapa lai?” Ais Esau
    manyao bilang, “Beta ni, Sau! Papa pung ana sulung.”
  pol-UBG: 'Jego ojciec Izaak zapytał go: Kim jesteś? A on odpowiedział: Jestem twoim
    synem, twoim pierworodnym, Ezawem.'
  agr-agr: 'Tusa tama Isaac iniak: “¿Yaitpa amesh?” Tama: “Wika amina uchijum iwai
    Esaúwaitjai”, tiuwai.'
  kyc-kyc: Dokopa rakange Aisakeme lao, Emba apisi? leya. Leyamo dokopa baame isingi
    lao, Rakane, namba Iso embena wane mupwa mandeene dokoŋo, leya.
  urd-GVU: اسحاق نے پوچھا، ”تُو کون ہے؟“ اُس نے جواب دیا، ”مَیں آپ کا بڑا بیٹا عیسَو
    ہوں۔“
  deu-1912: 'Da antwortete ihm Isaak, sein Vater: Wer bist du? Er sprach: Ich bin
    Esau, dein erstgeborener Sohn.'
  ntj-ntj: Nyangka Yayitjikilu tjapirnu, “Ngananyan?” Nyangka watjarnu, “Yiitjunya-rna,
    nyuntuku katja ngarnmanytjatjanya.”
  row-row: Isak rena nala ma, ana titindindi, de natane nae, “Hee! Ho se fai?” Esau
    nataa nae, “Au, Sau! Ana ulu ma.”
  kan-2017: ಅವನ ತಂದೆಯಾದ ಇಸಾಕನು, “ನೀನು ಯಾರು?” ಎಂದು ಅವನನ್ನು ಕೇಳಲು ಅವನು, “ನಾನು ನಿನ್ನ
    ಚೊಚ್ಚಲ ಮಗನಾದ ಏಸಾವನು” ಎಂದನು.
  ena-ena: Lɨci Aisakɨ abami. Nama ani uami. Lɨci Iso abami. Viaŋ Iso nadɨ ninaŋ manɨgali
    uami.
  tgo-tgo: Aisake i vaito iŋa, “Ko thela ghen?” Iŋa, “Ghino Iso, narun virɨviva.”
  yap-yap: “I gur mini’?” Me fulweg ni ga’ar, “I gag Esau ni bin nganni’ i fakam.”
  tet-tet: Rona nola nunia, Isak blaar! Hotu nia nusu naꞌak, “Hoi! O neꞌe, see tenik?”
    Esau nataa naꞌak, “Haꞌu, Esau. Ama oan ulun.”
  hlt-MCSB: Tedae anih te a napa Isaak loh , “Nang ulae?” a ti nah hatah, “Kai, na
    capa na caming Esau ni,” a ti nah.
  mdy-ETH: ዪሳኣቄ ዒዛ ኮራ፦ «ኔኤኒ ዖናዳይ?» ጋዓዛ፥ ዒዚ፦ «ታ ኔኤኮ ናኣዚ ቶይዲ ዔኤሳዎኬ» ጌዔኔ።
  twi-ASANTE: Nʼagya Isak bisaa no sɛ, “Na hwan nie?” Esau buaa sɛ, “Ɛyɛ me wʼabakan
    Esau.”
  bhl-bhl: 'Dangei, Aisak e yol angeko, dakalalomele: “Wee? Ku kante?”, dangei, Iso
    e yan weng bokolewomele: “Iso kom emisik dukuselew min neli!”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Isaacja iñajampaña: —¿Majan qui queja? Tsonsi Esaúja su:
    —Ña gi que dutssi''ye coenza, Esaú.'
  eng-WEBU: Isaac his father said to him, “Who are you?” He said, “I am your son,
    your firstborn, Esau.”
  bnp-bnp: Lakea e tamana e Isak i nanea, “Ioe e rei ke?” E Esau i ta maea, “Iau e
    Esau, e tumu a tabua.”
  wal-wal: Yaagin a aawaa Yisaaqi a, “Neeni oonee?” yaagidi oichchiis. Oichchin i,
    “Taani ne na7aa, ne baira na7aa Eesawa” yaagiis.
  mgh-mgh: 'Vano athumwane yahonkoha yiiraka: We tupani? Ule ahaakhula: Mi Isawu,
    mwaninyu oontthara.'
  acu-NT: 'Tamaitiat apari iniak: —¿Amesha yaachitme? —timiayi. Tu iniam ni aimiak:
    —Wiitjai, Esaúwaitjai, wiyaa akiinamiaja nuwaitjai, —timiayi.'
  spa-PDDPT: 'Y su padre Isaac le preguntó: ¿Quién eres? Y él respondió: Yo soy tu
    hijo, tu primogénito Esaú.'
  gun-gun: 'Tuu Isaque oporandu: — Mava''e tu ndee? Ombovai: — Xee ma ndera''y tujave
    va''e Esaú — he''i.'
  agu-BL: 'Bene''n tzun jakol Isaac tetz: —¿Na'' tzun scyetz aẍ? —I ina''tz in Esaú
    ta'', yi bajx cy''ajlu'', stzun Esaú bantz.'
  eng-PEV: Then Isaac said to him, “Who are you?” And Esau said, “I am your son Esau,
    your older son.”
  ilo-ULB: Kinuna ni Isaac nga amana kenkuana, “Siasinoka?” Kinunana, “Siak ti anakmo,
    ti inaunam a ni Esau.”
  kpg-kpg: Isaac ga heeu adu, “Goe ko ai?” Gei mee ga helekai, “Ko au go dau dama daane
    madua go Esau.”
  uig-ARA: 'ئاتىسى ئىسھاق ئۇنىڭغا: ــ سەن كىمسەن؟ ــ دېدى. ئۇ جاۋاب بېرىپ: ــ مەن
    ئوغۇللىرى، چوڭ ئوغۇللىرى ئەساۋمەن! ــ دېدى.'
  bsp-bsp: 'Kɔ kas Isiyaka oloku kɔ: «Mən'' an'' ɔfɔ-ɛ?» Kɔ Esay oloku kɔ: «In'' ɔfɔ
    wan kam wəcɔkɔ-cɔkɔ Esay.»'
  bps-bps: Na smalek Isaak, “Tò, simto ge kè?” Tmimel Isaw, “Mà, deg sa Isaw, i tingaam
    twege.”
  mbs-mbs: Mig-insà si Isaac, “Sinu ka lay?” Timaba sikandin, “Siaken se penganay
    batà no si Esau.”
  tof-tof: “Ma ia nótó?” Aesak imtinürr. “Ka Isao, marü ngaen olom,” wa bóktan yalkomólórr.
  sus-sus: A baba Isiyaga naxa a maxɔrin, «Nde na i tan na?» Esayu naxa a yaabi, «Esayu
    nan na n na, i xa di singe.»
  pon-2006: Aisek ahpw idek reh, “Ihs kowe?” A Esau sapeng, “Noumwi pwutak mesenih,
    Esau.”
  jae-jae: Tama Isak kêsôm gêdêŋ eŋ gebe “Aôm asa.” Eŋ gêjô eŋ awa gebe “Aôm latôm
    ŋacsêga aê, Esau.”
  ksd-ksd: 'Ma Isak tamana i ga biti tana: U to ia? Ma i ga biti: Iau natum, kaum
    luaina, Esau.'
  tur-YTC: Babası İshak ona, “Sen kimsin?” dedi. “Ben senin oğlun, ilk oğlun Esav'ım”
    dedi.
  bel-N: 'I сказаў яму Ісаак, бацька ягоны: “Хто ты?” І ён сказаў: “Я — сын твой першародны
    Эзаў”.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἰσαὰκ ὁ πατὴρ αὐτοῦ, τίς εἶ σύ; ὁ δὲ εἶπεν, ἐγώ εἰμι ὁ
    υἱός σου ὁ πρωτότοκος Ἡσαῦ.
  ind-AYT: Namun, Ishak, ayahnya, bertanya kepadanya, “Siapa kamu?” Esau menjawab,
    “Aku anakmu, anak sulungmu, Esau.”
  lid-lid: Eme badeh taman ndremenya Iso, “Ou are dah?” Eme iy anya, “Jo kadok tam
    Iso.”
  eng-NNA: Isaac asked him, “Who are you?” “I am your eldest one, Esau.”
  nya-nya: Abambo ake, Isake, anamufunsa kuti, “Ndiwe yani?” Iye anayankha, “Ndine
    mwana wanu woyamba Esau.”
  hrv-hrv: 'A njegov ga otac Izak zapita: “Tko si ti?” On odgovori: “Ja sam tvoj prvorođenac
    Ezav!”'
  mps-mps: Aisak agai te po wai, “Nage de dawe?” Tama Isogo e tiwai po wei ponani,
    “Ena Iso, te nago gomunai ogwa dao.”
  llg-llg: Boe ma, Isak namanggonggoak, de natane nae, “Heeh? Tehuu o ia, see bali?”
    Esau nataa, nae, “Au ia, Sau! Ama ana ulun.”
  tpi-tpi: Na Aisak i tok, “Yu husat?” Na Iso i bekim tok olsem, “Mi Iso, namba wan
    pikinini bilong yu.”
  dan-1931: 'Så sagde hans Fader Isak: “Hvem er du?” Og han svarede: “Jeg er Esau,
    din førstefødte!”'
  vie-OVCB: 'Y-sác hỏi: “Con là đứa nào?” Ê-sau đáp: “Con là Ê-sau, con trưởng nam
    của cha.”'
  lbk-lbk: “Sino ka mampet?” sinalodsod Isaac. “Si Esau ak. Nan yon-a isnan an-akmo,”
    kinwanin Esau.
  guj-2017: તેના પિતા ઇસહાકે તેને કહ્યું, “તું કોણ છે?” તેણે કહ્યું, “હું તારો જ્યેષ્ઠ
    દીકરો એસાવ છું.”
  byr-byr: '@see-verse:GEN.027.031'
  awx-awx: Tiwän nanätä “Gä imin?” yang iniwän, “Nä Iso, wawakga yakap täpänin,” yang
    inikut.
  pon-2006A: Aisek ahpw idek reh, “Ihs kowe?” A Esau sapeng, “Noumwi pwutak mesenih,
    Esau.”
  por-BRBSL: 'Isaac seu pai lhe disse: “Quem é você?” Ele disse: “Eu sou seu filho,
    seu primogênito, Esaú”.'
  aly-aly: “Angwenharl ngan?” Isaac angkek. “Ayengan Esau-arl, alerengkw ngkwenh arrwekelenyan,”
    Esau ikwer ilelhek.
  cth-cth: A na pa Isak ni ahni koevah, nang apimaw telah a pacei. Ahni ni na capa,
    na ca kacue Esaw doeh telah atipouh.
  twi-twi: Nʼagya Isak bisaa no se, “Na hena ni?” Esau buae se, “Ɛyɛ me wʼabakan Esau.”
  hlt-hlt: Tedae anih te a napa Isaak loh, “Nang ulae?” a ti nah hatah, “Kai, na capa
    na caming Esau ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑkii bekɛ kɛ dɔ̀: Fɔ̃́ nwennìnwe? Kòò dɔ̀: Mínwe Esɑyuu ɑ kóo Po.'
  msy-2020: Ezɨ Aisak an azara, “Nɨ tina?” Ezɨ a ghaze, “Kɨ nɨn otarir ivariam Iso.”
  txq-txq: Boe ma Isak pangganaa, de natane nae, “Weeh! Te o ia, see bali?” Boe ma
    Esau naselu nae, “Au ia Sau! Papa ana ulun.”
  aaz-aaz: Naiꞌ Isak naskeek. In nataan am nak, “Hoe! Ho sekau ko mtein?” Rarit naiꞌ
    Esau nataah am nak, “Au naiꞌ Esau kau! Au ho aan moen unu.”
  azb-azb: 'Atası İshaq ondan soruşdu: «Sən kimsən?» O cavab verdi: «Mən ilk oğlun
    Esavam».'
  eng-DBY: And Isaac his father said to him, Who art thou? And he said, I am thy son,
    thy firstborn, Esau.
  hin-2017: उसके पिता इसहाक ने पूछा, “तू कौन है?” उसने कहा, “मैं तेरा जेठा पुत्र एसाव
    हूँ।”
  wol-KYG: 'Baayam Isaaxa ne ko: «Kooku?» Mu ne ko: «Mana sa taaw Esawu.»'
  swp-swp: Tamana Isaako i ene, “Oa eai?” Ia i ene, “Hede eau natum labasi bagunaegu,
    Isoa.”
  bjr-bjr: Mina akoofa qinau. Anee yafee. Miqi qufanoo mifa qinau. Qinee Eesausa indaaruqaa
    faiqi maridaqa.
  eng-YLT: And Isaac his father saith to him, 'Who [art] thou?' and he saith, 'I [am]
    thy son, thy first-born, Esau;'
  heg-NTPO: Isak herang, kon un ketan noan, “Hee! Mo ku niam asii pait ta?” Esau siut
    noan, “Auk niam Esau! Paap ana hmunan na.”
  ptu-ptu: 'Mekutanam Ishak naua: “Mennako?” Naua: “Kao ambe'', Esau änä'' uluamu.”'
  bzd-NTPO: 'Isaac tö ichaké: —¿Yi dör be''? Ilà tö iiu̱té: —Ye'' dör Esaú be'' alà
    kibi.'
  kwf-kwf: Bore ma maꞋa nia ka lidi Ꞌuri ana, “Ai, ꞋaeꞋo sa tai niniꞋa?” Ma nia ka
    fata Ꞌuri, “NauꞋa sa Esau niniꞋa ngela Ꞌi naꞋo Ꞌoe.”
  eng-WYC-2017: And Isaac said, Who art thou? Which answered, I am Esau, thy first
    begotten son.
  eng-WMBB: Isaac his father said to him, “Who are you?” He said, “I am your son,
    your firstborn, Esau.”
  spp-spp: 'Ka tufooŋi si jwo: «Jofoo u ɲyɛ mu yɛ?» Ka u u jwo: «Mii u ɲyɛ mu jyaŋi
    niɲcyiiŋi Ezawu.»'
  aey-aey: Odocob Aisak uqa melah Iso sisildon, “Hina indec?” don. Odocob Iso uqa
    jejeg hewi madon, “Ija hina melem matu, Iso,” don.
  urd-GVH: इसहाक़ ने पूछा, “तू कौन है?” उसने जवाब दिया, “मैं आपका बड़ा बेटा एसौ हूँ।”
  rug-rug: Meke nanasia e Aisake si asa, “Esei si goi?” Meke olaṉa se Isoa, “Arau
    Isoa sa tumu kenuna,” gua si asa.
  gaz-gaz: Abbaan isaa Yisihaaqis, “Ati eenyu?” jedhee isa gaafate. Innis, “Ani ilma
    kee Esaawu hangafticha” jedhe.
  fra-LSG: 'Isaac, son père, lui dit: Qui es-tu? Et il répondit: Je suis ton fils
    aîné, Ésaü.'
  gnn-gnn: Ga mäḻu'mirriŋunydja ŋunhi Yitjaktja wirrkina ṉirryurruna dhika, bala gaŋgathinana,
    bala waŋana bitjarrana, “Way, yolŋga dhuwala nhe yulŋunydja?” bitjarra. Ga Yetjunydja
    buku‐ruŋiyinmaraŋala bäpa'mirriŋuwu bitjarrana waŋana, “Ŋarra muka be, nhuŋu maḻamarr
    gäthu'mirriŋu Yetju muka yäku,” bitjarra.
  yal-yal: A baba Isiyaga yi a maxɔdin, a naxa, “Nde i tan na?” Esayu yi a yabi, a
    naxa, “Esayu nan n na, i ya diin forimana.”
  gum-gum: 'Inchene Isaac møskaimbe trenchiptinchibig køn: —¿Trube, ñibe mugugu?—
    cha. Inchen nøbe: —Nabe tru Esaú ñui mayur nusrkain kur— chiben,'
  iou-iou: Iweränä Aisaktä iwetkuk; Gäk netä? Iweränä Näk nanaka tuäka Iso yäŋ iwetkuk.
  haw-1868: Ninau mai la o Isaaka o kona makuakane ia ia, Owai oe? I aku la kela,
    Owau no o kau keiki, o kau makahiapo, o Esau.
  arb-NAV: 'فَقَالَ إِسْحاقُ: «مَنْ أَنْتَ؟» فَأَجَابَهُ: «أَنَا ابْنُكَ بِكْرُكَ
    عِيسُو».'
  adz-adz: Da Isak igut i arangan, “Agu wai?” Da Isau ini, “Dzi Isau, u narunggam
    miamun.”
  ewe-ewe: Isak bia be, “Wò ame kae?” Esau ɖo eŋu be, “Nyee! Nye Esau, viwò ŋutsu
    tsitsitɔe!”
  eng-LEE: And Isaac his father said unto him, Who art thou? And he said, I am thy
    son, thy first-born, Esau.
  dji-dji: “Wari nyini?” Yisakdji butjalminiban. “Nyungung miḻimiṯi Yisuw” nyani bumir-wubirdjili.
  gvn-gvn: '@see-verse:GEN.027.031'
  nna-nna: Isaac-ju japirr marna paliny, “Nganurtu nyuntu?” “Ngaju nyuntumili murrkangunya,
    Esau.”
  asm-FB: তেতিয়া তেওঁৰ পিতৃ ইচহাকে তেওঁক সুধিলে, “তুমি কোন?” এচৌৱে ক’লে, “মই আপোনাৰ
    বৰপুত্ৰ এচৌ।”
  sus-A: عَ بَبَ عِسِيَفَ نَشَ عَ مَشْرِن، «ندٍ نَ عِ تَن نَ؟» عٍسَيُ نَشَ عَ يَابِ،
    «عٍسَيُ نَن نَ ﭑ نَ، عِ شَ دِ سِنفٍ.»
  fra-SBL: 'Isaac, son père, lui dit : « Qui es-tu ? » Il a dit : « Je suis ton fils,
    ton premier-né, Ésaü. »'
  hbo-hbo: וַיֹּ֥אמֶר לֹ֛ו יִצְחָ֥ק אָבִ֖יו מִי־אָ֑תָּה וַיֹּ֕אמֶר אֲנִ֛י בִּנְךָ֥
    בְכֹֽרְךָ֖ עֵשָֽׂו׃
  shp-NTPO: 'Jaskáaketian jawen papa Isaacnin, ja Esaú neskáa iki: —¿Miakayaki tsoa
    iki? —akin. Jaskáa yoia iki: —Ea riki, ja min reken bake Esaú —akin.'
  eng-WYCLIFFE: And Isaac seide, Who forsothe art thou? Which answerde, Y am Esau,
    thi firste gendrid sone.
  piu-2006: '@see-verse:GEN.027.031'
  pjt-pjt: Ka Isaacalu tjapinu, “Ngananyan wanyu nyuntu?” Ka wangkangu, “Nyuntumpa
    katja panya ngaṉmanyitjaṉa, Iitjunya.”
  cwe-cwe: Isaka kamuuza, “Weye kwa yelihi?” Nayo kamwidika, “Niye niiyo Esau mwanago
    chaudele.”
  bgs-bgs: Iginsà si Isaac, na mà din, “Sadan ka batai?” Igtaba si Esau, na mà din,
    “Sakán gó tô tambang kaké batà nu na si Esau.”
  kik-kik: Nake ithe Isaaka akĩmũũria atĩrĩ, “We nĩwe ũ?” Nake akĩmũcookeria atĩrĩ,
    “Nĩ niĩ Esaũ, mũrũ waku wa irigithathi.”
  ksr-ksr: 'Kaeŋ ijoro maŋa Aisaknoŋ kokaeŋ qisiŋ muro: “Gii moronoŋ?” Qisiŋ muro
    kokaeŋ meleema ijoro: “Nii mutu meraga Iisoo.”'
  fra-NCL: 'Isaac, son père, lui dit : « Qui es-tu ? » Il répondit : « Je suis ton
    fils, ton premier-né, Esaü. »'
  cek-AK: Ampa Issak mah anih khaeah, Nang loe mi aa? tiah a naa. Anih mah, Kai loe
    na calu, Esau ni, tiah a naa.
  xla-xla: Amasiyama ya꞉ a Aisektapo ya꞉ watle epo atlaiyo, “Wa꞉ anata꞉?” diyo. Epalati
    Isotapo epo atlaiyo, “Na꞉ wa꞉ maseyemala itapu hamale Isopo,” diyo.
  cuk-cuk: 'Geb degine, Isaac, Esaúʼga sogded: —¿Be doa-dule? Esaú abin-sogded. —Ani,
    an Esaú, be-machi-gebesailagined.'
  uig-CYR: 'Атиси Исһақ униңға: — Сән кимсән? — деди. У җавап берип: — Мән оғуллири,
    чоң оғуллири Әсавмән! — деди.'
  pma-pma: “?Keik sei?” Esao vit, “Inau Esao, moeite onom.”
  tel-2017: అతని తండ్రి అయిన ఇస్సాకు “నువ్వు ఎవరివి?” అని అడిగాడు. అతడు “నేను నీ కొడుకుని.
    ఏశావు అనే నీ పెద్ద కొడుకుని” అన్నాడు.
  hat-BSA: 'Isaac, papa li te di: “Kilès ou ye?” Konsa, li te di: “Mwen se fis ou,
    premye ne a, Ésaü.”'
  kos-kos: Ac Isaac el siyuk, “Ku su kom an?” Ac Esau el fahk, “Nga Esau, wounse mukul
    nutum.”
  hbo-WLC: וַיֹּ֥אמֶר ל֛וֹ יִצְחָ֥ק אָבִ֖יו מִי־אָ֑תָּה וַיֹּ֕אמֶר אֲנִ֛י בִּנְךָ֥
    בְכֹֽרְךָ֖ עֵשָֽׂו׃
  ibo-ibo: Aịzik zara sị ya, “Ị bụ onye?” Ọ zara sị, “Abụ m nwa gị nwoke Ịsọ, ọkpara
    gị Ịsọ.”
  ory-ory: ତହିଁରେ ତାହାର ପିତା ଇସ୍‌ହାକ କହିଲେ, “ତୁମ୍ଭେ କିଏ?” ସେ କହିଲା, “ମୁଁ ଆପଣଙ୍କ ପୁତ୍ର,
    ଆପଣଙ୍କ ପ୍ରଥମଜାତ ଏଷୌ।”
  wmt-wmt: '@see-verse:GEN.027.031'
  chk-chk: Nge Isaak a aisini, “En iö?” Nge Esau a pälüeni, “Ngang Esau noum mwänichi.”
  ssd-ssd: 'Taŋakina le mam nuŋe nu kusnana: Ne imaŋge ŋgina le nu lafumba sana: Ye
    ne tuku kiŋo naŋe mulum Esauŋge ŋgina le'
  rop-rop: Wal im dedi Aisik bin tok, “Hu yu?” En Isau bin tok, “Mi Isau, det bigwan
    san blanga yu.”
  ukr-1871: 'І рече йому Ізаак, отець його: Хто ж єси ти? Він же каже: Я син твій,
    первенець твій Езав.'
  eng-AOI: “Who are you?” Isaac asked. Esau answered, “I am your firstborn son, Esau.”
  yon-yon: Andoone, yawodki Aisekbed ye yaa kaamonoon “Eb kuu kane?” andoone “Ne kuu
    eb wonob dana Isau kei.” andoon.
  bch-bch: Be Aisak ikeo, “Eao sai?” Ta ikeo, “Gau natum lautabe Iso.”
  deu-1951: 'Da antwortete ihm sein Vater Isaak: Wer bist du? Er sprach: Ich bin Esau,
    dein Erstgeborener.'
  eng-JPS: 'And Isaac his father said unto him: ''Who art thou?'' And he said: ''I
    am thy son, thy first-born, Esau.'''
  ubr-ubr: Isaac itetemai iyau, “Om iyafan?” Esau iyafotai iyau, “Yau om natum ainau
    orot, Esau.”
  srp-1865: 'A Isak otac njegov reèe mu: ko si ti? A on reèe: ja, sin tvoj, prvenac
    tvoj, Isav.'
  lug-lug: Kitaawe Isaaka n’amubuuza nti, “Gwe ani?” Kwe kumuddamu nti, “Nze omwana
    wo omubereberye Esawu.”
  heb-heb: ויאמר לו יצחק אביו מי אתה ויאמר אני בנך בכרך עשו׃
  ben-IRV: তাঁর বাবা ইস্‌হাক বললেন, “তুমি কে?” তিনি বললেন, “আমি আপনার বড় ছেলে এষৌ।”
  pan-pan: ਤਦ ਉਸ ਦੇ ਪਿਤਾ ਇਸਹਾਕ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਕੌਣ ਹੈਂ? ਉਸ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਡਾ ਪਹਿਲੌਠਾ
    ਪੁੱਤਰ ਏਸਾਓ ਹਾਂ।
  tkr-tkr: 'Dekkee I''saq''ee mang''uke qiyghanan: – Ğu vuşune? Mang''vee eyhen: –
    Zı yiğna ts''erriyna dix Esav vorna.'
  mwp-mwp: Isaka nuy kedha yapupoeybiz, ‘Ngi nga?’ Nuy kuniya mulaydhin kedha, ‘In
    ngay nginu kuykuyg garkaz kazi Isaw.’ Nuy Isaka madhu pamiz, mamu mina koeyma
    gar lupan.
  mya-JVB: အဘ ဣဇာက် ကလည်း ၊ သင် သည် အဘယ်သူ နည်းဟုမေး လျှင်၊ အကျွန်ုပ် ကား သား အကြီး
    ဧသော ဖြစ်ပါ၏ဟု ဆို လေသော် ၊ အဘဣဇာက်သည် အလွန် တုန်လှုပ်၍ အဘယ်သူနည်း၊
  tte-O: Yo Aisake inelilau natuna koina iba, “Yaiya kowa?” Kabo Iso iba, “Yau Iso,
    natum tobagubaguna.”
  tbg-tbg: Isova minti tuvaro vira qova Aisaakiva vira irero tiharo, Oho, are tavave?
    tuvaro Isova virara tiharo, Te ai maaqu Isoka avuhainaukave, tiro.
  hmo-hmo: Iena tamana Isako ese ia nanadaia, ia gwau, “Oi be daika?” Esau ia haere,
    ia gwau, “Lau inai, oiemu vara guna natuna Esau.”
  ata-ata: Xe momu muavuti la mutaliꞌi, “Nini ꞌenaꞌei ne?” “Ua, eni Esau e ꞌiline
    laposalaxu o.”, anu Esau mukolinu taliꞌiiou momu aloxo ne.
  nfa-nfa: Te ngaa Isak malaa, ka na karèi, “Hee! Te èu ne, cee hari ne?” Hèia Esau
    dhaa, aku nèngu na, “Jaꞌa neꞌe, Esau! Ana uuru ama ku.”
  urd-urd: उसके बाप इस्हाक़ ने उससे पूछा कि तू कौन है? उसने कहा, मैं तेरा पहलौठा बेटा
    “ऐसौ हूँ।”
  rus-SYN: 'Исаак же, отец его, сказал ему: кто ты? Он сказал: я сын твой, первенец
    твой, Исав.'
  cbt-NTPO: 'Napotohuachina Isacori natanin: —¿Inquënta quëmaso''? itërin. —Ca mini
    Isaoco, paninatërancoso'', itërin.'
  bqc-SIM: 'Ɔ̃ aà mae aà là à mɛ̀: Ḿmɛnn déi? A wèwà à mɛ̀: Mámɛmaa n yoa
    Esau.'
  tcz-CHONGTHU: Ahin Isaac in adonbut in, “Nang koi nahim? Esau in adonbut in, “Na
    chapa apeng masa Esau kahi,” ati.
  mar-mar: इसहाक त्याचा बाप त्यास म्हणाला, “तू कोण आहेस?” तो म्हणाला, “मी तुमचा मुलगा
    वडील मुलगा एसाव आहे.”
  tcs-tcs: Papa blo Iso i ansa po em diskain, ‘Uda yu?’ Em ansarem, ‘Diswan mi ya
    Iso, bigboi blo yu.’
  qub-qub: 'Chayno niptin Isaac tapuran: «¿Pitaj canqui?» nir. Niptin wamranga niran:
    «Nogaga mayur wamrayqui Esaümi caycä.»'
  bqp-bqp: 'Akũ a de a la à pì: Mↄkↄ̃mmɛ dí ũu? À wèa à pì: Makũmɛ n daudu Isau.'
  hat-hat: 'Izarak, papa l'', mande: -Ki moun sa a? Li reponn: -Se mwen menm, Ezaou,
    premye pitit gason ou lan.'
  eng-BSB: But his father Isaac replied, “Who are you?” “I am Esau, your firstborn
    son,” he answered.
  tod-tod: 'Kɛɛɠɛ Izaake ɠɛ ma: «Ɓɛ ɠa é ga ɗe?» É gooɠaaʋoteni, é ɠɛ ma: «Nà
    ga è-loun zunu mɔungi Ezawu.»'
  eng-WEBPB: Isaac his father said to him, “Who are you?” He said, “I am your son,
    your firstborn, Esau.”
  kbq-kbq: Hianagi Aisaki'a kenona hu'no, Kagra azage? Higeno agra amanage hu'ne,
    Nagra Iso'na zage mofavre kamo'ne.
  nhe-BL: 'Huajca Isaac quitlajtlani: ―¿Ajqueya ta? Huan ya tlananquili: ―Na niEsaú,
    moachtohui ejca.'
  bus-bus: 'Ben à de à là à bè: Ḿbe dé ũu? À wèàla à bè: Mámbe n daudu Isau.'
  gub-BL: Na'e Izak upuranu hehe kury. — Mo romo ereiko ne, i'i izupe. — Ezau ihe,
    nera'yr ipy romo aiko ihe, i'i ta'yr izupe.
  eng-DRA: 'And Isaac said to him: Why! who art thou? He answered: I am thy firstborn
    son Esau.'
  knf-knf: 'Kë aşin ahepara aji : « Iwi in ul a? » Kë aŧeem aji : « Nji Eŧawu abuku
    naŧeek a. »'
