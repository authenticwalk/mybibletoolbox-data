verse: GEN.027.024
translations:
  mal-C: “നീ എന്റെ മകനായ ഏശാവുതന്നെയോ?” എന്ന് അദ്ദേഹം ചോദിച്ചു. “ഞാൻതന്നെ” അവൻ ഉത്തരം
    പറഞ്ഞു.
  deu-TKW: 'Da sprach er: Du also bist mein Sohn Esau? Er antwortete: Ja, ich bins!'
  lin-lin: 'Kasi liboso, atunaki ye : — Ozali penza mwana na ngai Ezawu ? Jakobi azongisaki :
    — Iyo, ezali ngai solo.'
  cbr-NT: 'amiribishi ñukátëkëankëxa: —¿Asérabi karamina mix ''ën bëchikë Esaú a ''ain?
    —Kixuan ñukákëxun ka ''ëx kana Esaú ''a ''ain —kixun Jacobnën kakëxa.'
  eng-LSV: and says, “You are he—my son Esau?” And he says, “I [am].”
  bmu-bmu: 'Töndup kunbuk kewö qesim waŋgiyök: “Gi ölŋa nahöni Isoya me qahö?” Qesim
    waŋgiiga kewö meleŋnök: “Ni mönö Isoya.”'
  eng-GNV: Againe he sayd, Art thou that my sonne Esau? Who answered, Yea.
  eng-WEBSTER: And he said, Art thou my very son Esau? And he said, I am.
  nhw-BL: 'sempa quitlatzintoquili: ―¿Nelía ta tinocone Esaú? Huan Jacob quiilhui:
    ―Quena, na niEsaú.'
  swh-ONEN: Akamuuliza, “Hivi kweli wewe ni mwanangu Esau?” Akajibu, “Mimi ndiye.”
  bba-bba: u ɡinɑ nɛɛ, wunɑ nɛn bii Esɑu kɑ ɡem? U wisɑ u nɛɛ, oo, nɛnɑ.
  eng-KJVCPB: And he said, Art thou my very son Esau? And he said, I am.
  cpy-cpy: 'Rapiitanakiri rojampitziri, ikantziri: “¿Eerokama notyomi Esaú?” Ikantzi
    Jacob: “Jeen, naakataki Esaú.”'
  mpx-mpx: yaka i nel ga i ba, “Tunahot owa natu Iso?” Inoke Yakobo i talam i ba,
    “Ee, nau te.”
  wbp-wbp: Kala, yunparninjakungarntirli jaru-nyayirni-wangukungarntirli, nyanungurluju
    payurnu jintakulku, “Nyuntuju mayi junga kaja-nyanu ngaju-nyangu Yijuwu?” Jakupurlu
    nyanungu yalu-manu, “Yuwayi, ngajuju Yijuwu.”
  luo-luo: “Bende in wuoda ma Esau adier?” Isaka nopenje. Eka Jakobo nodwoke ni, “Ee
    en an.”
  meu-meu: Bena Isaak eto, Momokani, oi na natugu korikori Esau ani? Ia eto. Oibe.
  npi-ULB: इसहाकले सोधे, “के तँ साँच्‍चै मेरो छोरो एसाव नै होस्‌?” याकूबले जवाफ दिए,
    “म एसाव नै हुँ ।”
  yor-yor: ó sì bi í léèrè pé, “Ǹjẹ́ ìwọ ni Esau ọmọ mi ni tòótọ́?” Jakọbu sì dáhùn
    pé, “Èmi ni.”
  emp-NTPO: '@see-verse:GEN.027.023'
  ind-ind: Isak bertanya lagi, “Apa benar kamu Esau?” Yakub menjawab, “Benar, aku
    Esau.”
  pes-OPCB: 'پرسید: «آیا تو واقعاً عیسو هستی؟» یعقوب جواب داد: «بله پدر.»'
  ssx-ssx: paa lota꞉ pitolo alota꞉ Neketa꞉ ota꞉ Iso ka꞉ta꞉pe leekeme. Mo wekima꞉ hombo
    peaaso alota꞉ Aowe I̱e leekeme.
  lcm-lcm: Au, Isak kala sigil ia na kala sui, “Si? Numai akorong kana kag nat ta
    Esau?” Na kala antok ta, “Io, nau palau.”
  aer-aer: Urreke re ikwere arne mwerre areye-akerte alyelhetyenhenge, re anyente-ngare
    awethe apayuthneke, “Unte arratye alere atyinhe Esau-arle?” Jacob angkirtnerlenge,
    “Yewe, ayenge Esau-arle.”
  tgl-ULB: Sinabi niya, “Ikaw ba talaga ang anak kong si Esau?” Sumagot siya, “Ako
    nga.”
  nop-nop: Tubudapmaaŋ indiŋ ninadiguk, “Du biyagoŋ hinek mihine Esau be?” Adibo yoguk,
    “Nu adigoŋ.”
  kca-kca: 'Щӑԓта па иԋщәссәԓы: «Нӑӈ ма Исав пŏхем?» Ԓўв йастәс: «Йӑна щи, ма».'
  cbu-NT: '@see-verse:GEN.027.023'
  hui-hui: lone hale halu lalu, Í̠ henene i̱ igini Isoore íbu kebe, lene. Yagabahanda
    ladai bialu lalu, E̱ i̱ Isoore, lene.
  wrs-wrs: Doa aralva kalelm omnana, tanamolnam yimba Esauma?, wo he omnana, eie,
    gekala omnavna.
  mya-mya: '``သင်​သည်​အ​ကယ်​ပင်​ဧ​သော​ဖြစ်​သ​လော'''' ဟု​မေး​ပြန်​၏။ ယာ​ကုပ်​က``ဟုတ်​ပါ​သည်''''
    ဟု​ဖြေ​၏။'
  cbi-NTPO: 'manbake''meetu entsa mandimi: ¿Uwain ñu in na Esaúyu? timi. Tsenñu: Jeen,
    iya Esaúyu, tikami Jacob.'
  bod-N: ཡང་ཡབ་ན༌རེ། ཁྱོད་ནི་དངོས་གནས་བདག་གི་བུ་ཨེ་སཱབ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན། བུ་ཡ་ཀོབ་ཀྱིས་ང་རང་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: se akingtala isuam, “Nunguningta ni aninga namar Esau e?” mam. Se Jacob
    balam, “Anigita,” mam.
  kkl-kkl: “An otsik uro Esau yalam?” aro haibaogpa, Yakub nenekori, “Nani, otsik
    uro na Esau neneko yan,” seog.
  sna-sna: Akati, “Ndiwe mwanakomana wangu Esau chaiye here?” Akapindura akati, “Ndini.”
  spa-BLM: 'Le dijo: “¿Eres realmente mi hijo Esaú?” Él dijo: “Yo soy”.'
  beu-beu: Isak ana bot bale Yakob adangtaaning hula, “Aaing anga, etatabit Esau ee,
    niang?” Yakob ana imang etaaning angu ebalet hula, “Etabi nimang!”
  cac-cac: 'Ix sc''anb''anxi vin̈aj Isaac chi'' icha tic: —¿Yel am val a ach, ach
    vuninal Esaú? xchi vin̈. —I'', a in ton Esaú in, xchi vin̈aj Jacob chi''.'
  swh-ULB: Akasema, “Wewe kweli ni mwanangu Esau?” Naye akasema, “Ni mimi.”
  bel-bel: 'і сказаў: ці ты сын мой Ісаў? Ён адказаў: я.'
  deu-ELBBK: 'Und er sprach: Bist du wirklich mein Sohn Esau? Und er sprach: Ich bin
    es.'
  mbb-OT: mid-insè pa maan si Isaac te, “Tutuu ve iyan he iyan ka si Esau?” Ne ke
    si Jacob te, “Tutuu iyan su si Esau a.”
  msc-msc: 'Isiyaka ka Yakuba maɲininka ko: «Tuɲa le wa, ko n dencɛ Esawu le ile ri?»
    Yakuba ka a jabi «Nde le.»'
  mal-2015: 'നീ എന്റെ മകൻ ഏശാവ് തന്നേയോ എന്നു അവൻ ചോദിച്ചതിന്നു: അതേ എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: apaturi sẽrĩtiñaꞌapocʉ niwĩ tja. —¿Diacjʉ̃ta Esaú niti mʉꞌʉ? —Esaúta niꞌi,
    ni yʉꞌticʉ niwĩ Jacob.
  gup-gup: Nungka bidjawam yimeng, “Yiddok ngudda woybukkih beywurd ngardduk nawu
    Esau?” Wanjh Jacob yimeng, “Yoh, wanjh ngaye.”
  met-met: Ne xusunga ba, “Maxung sibuna ung garagua Iso?” Haxuya ba, “Nga ba.”
  gvs-gvs: tuwo idigo kana, ‘Kom moitamo natugu Iso?’ ‘U, nakae’, Yakobo kaena.
  rmc-rmc: 'a phučľa lestar: „Sal tu čačes miro čhavo o Ezav?“ „Som,“ ov odphenďa.'
  nlg-nlg: me huatia, “?Na puku ni dalegu a Esau sughua ighoe?” Ma Jacob te bosa tughu,
    “Eo, inau utuni!”
  dgr-DOGNT: K'achı̨ dayeehke, “Hotıì seza Esau anet'e nì?” yèhdı. “Hęɂę, Esau aht'e,”
    Jacob edetà èhdı.
  pes-OPV: 'و گفت: «آیاتو همان پسر من، عیسو هستی؟» گفت: «من هستم.»'
  ron-1924: 'Исаак а зис: „Ту ешть деч фиул меу Есау?” Ши Иаков а рэспунс: „Еу сунт.”'
  ben-OBCV: “তুমি কি সত্যিই আমার ছেলে এষৌ?” তিনি জিজ্ঞাসা করলেন। “হ্যাঁ,” যাকোব উত্তর
    দিলেন।
  lex-lex: 'Mere natian ma''ta: “Plola pa o'' di de a''nu Esau o''a?” Nwahla niwra:
    “Yowa!”'
  rgu-rgu: ana natane seluꞌ bali nae, “O ia nana, tebe-tebe Esau, do?” Yakob nataa
    nae, “Tebe, Papa!”
  som-som: Kolkaasuu yidhi, War ma tahay wiilkaygii Ceesaw qudhiisii? Isna wuxuu yidhi,
    Waan ahay.
  lat-VUC: 'ait: Tu es filius meus Esau? Respondit: Ego sum.'
  aoi-aoi: akena ngarningka ni-yama nakina enuwa-wa, “Amandangwa jerriya ningkakina
    Yijawa?” ni-yama. “Yawa,” eneja ni-yama Jekaba.
  eng-ASVBT: And he said, Art thou my very son Esau? And he said, I am.
  mna-mna: '@see-verse:GEN.027.023'
  ita-1885: 'E disse: Sei tu pur desso, figliuol mio Esaù? Ed egli disse: Sì, io son
    desso.'
  eng-LXXUP: and he said, Art thou my son Esau? and he said, I am.
  eng-ULB: He said, “Are you really my son Esau?” He replied, “I am.”
  spa-VBL: “En realidad eres tú mi hijo Esaú?” preguntó de nuevo. “Si, soy yo”, respondió
    Jacob.
  fra-_FOB: 'Et il dit: C''est toi qui es mon fils Ésaü? Et il répondit: C''est moi.'
  mal-mal: '“നീ എന്റെ മകൻ ഏശാവ് തന്നെയോ” എന്ന് അവൻ ചോദിച്ചതിന്: “അതേ” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: To bhī us ne dubārā pūchhā, “Kyā tū wāqaī merā beṭā Esau hai?” Yāqūb ne
    jawāb diyā, “Jī, maiṅ wuhī hūṅ.”
  suz-BL: मिनु “गे थमा पा आं तौ एसाव नवे?” दे हिल्‍लो पवानु “गो नङ” देंमाक्‍त।
  ita-1927: '“Sei tu proprio il mio figliuolo Esaù?” Egli rispose: “Sì”.'
  ckb-ckb: 'پێی گوت: «ئایا تۆ عیسۆی کوڕی منی؟» ئەویش گوتی: «منم.»'
  eng-BBE: And he said, Are you truly my son Esau? And he said, I am.
  crx-NTPO: Ink'ez 'utni, “'Alha eh sye' Esau 'int'oh?” “A,” yulhni.
  kan-OKCV: ಮತ್ತೆ ಅವನು, “ನೀನು ನನ್ನ ಮಗ ಏಸಾವನೋ?” ಎಂದಾಗ. ಯಾಕೋಬನು, “ನಾನೇ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.027.023'
  tam-2017: '“நீ என் மகனாகிய ஏசாதானோ” என்றான்; அவன்: “நான்தான்” என்றான்.'
  spa-RV-1909: 'Y dijo: ¿Eres tú mi hijo Esaú? Y él respondió: Yo soy.'
  ron-BTF: 'Şi a spus: Eşti tu adevăratul meu fiu Esau? Iar el a spus: Eu sunt.'
  eng-WEBP: He said, “Are you really my son Esau?” He said, “I am.”
  eng-FBV: “It's really you, my son Esau?” he asked again. “Yes, it's me,” Jacob replied.
  nld-1939: 'sprak hij nog: Ge zijt toch wezenlijk mijn zoon Esau? Hij antwoordde:
    Ja, dat ben ik.'
  nch-BL: 'sempa quitatzintoquili: ―¿Nelía ta tinocone Esaú? Huan Jacob quiilhui:
    ―Quena, na niEsaú.'
  tfr-NTPO: tjl̈ẽ ba kong jek obi ga «¿Jl̈õkoyo ga pja bor wa Esaúre?» «Ëng. Tja Esaú»
    l̈e Jacobdë.
  vie-1934: 'Người lại hỏi rằng: Aáy con thật là Ê-sau, con trai ta, phải chăng? Gia-cốp
    thưa: Phải, con đây.'
  hin-CV: यित्सहाक ने पूछा, “क्या तू सही में मेरा पुत्र एसाव है?” याकोब ने उत्तर दिया,
    “मैं हूं.”
  eng-OURB: He said, “Are you really my son Esau [Hairy]?” He said, “I am.”
  spa-BES: 'Y él dijo: ¿Eres verdaderamente mi hijo Esaú? Y él dijo: Yo soy.'
  tdx-tdx: 'Hoe re, Toe anako Esave v’i-heo? Le tinoi’e ty hoe: Izaho.'
  vid-vid: Nakamuuza kahi, “Kwangukomya ng'hatu hegwe ndo kwa mwana wa heni Esau?”
    Na heye nakamwidichila, “Ena.”
  pwg-pwg: Ma ivi tarakiiyaname, “Vonavaghata da tam natuku Iso bo?” Ma Jeikap ivonapotei
    bo, “E, taku.”
  eng-OKE: And he said, But art thou my son Esau? And he said, I am!
  tha-KJV: ท่านถามว่า “​เจ้​าเป็นเอซาวบุตรชายของพ่อจริงหรือ” เขาตอบว่า “​ใช่​ครับ​”
  por-BR-2018: 'E disse: És tu meu filho Esaú? E ele respondeu: Eu sou.'
  bco-bco: Aisa꞉g eyo꞉ emo꞉wo꞉ wa꞉ka a꞉dabu ba꞉ba꞉, “Hendele ni so꞉wa Iso꞉wo꞉ geya꞉le?”
    Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “A꞉, ne Iso꞉ka꞉.”
  deu-ELO: 'Und er sprach: Bist du wirklich mein Sohn Esau? Und er sprach: Ich bin''s.'
  ktm-ktm: eri pe ihndremte ndre petsih yi, “Ndrendrokene? Ou ti Iso?” Iy ihpa, “Ewuh.”
  caa-caa: 'sutpato uyubꞌi tuaꞌ otronyajr y che: —¿Erachet canic que jaxet niunenet
    Esaú? che e Isaac. Entonces sutpa ojron e Jacob otronyajr y che: —Bꞌan yaꞌ. Jaxen
    e Esaú, che Jacob.'
  eng-WYC-2018: and (so he) said (again), Art thou my son Esau? (And) Jacob answered,
    I am.
  epo-epo: 'Kaj li diris: Ĉu tio estas vi, mia filo Esav? Kaj tiu diris: Mi.'
  uig-PIN: 'Andin u yǝnǝ: — Sǝn rast oƣlum Əsawmusǝn? dǝp soriwidi, u jawab berip:
    — Dǝl mǝn, — dedi.'
  beo-beo: Be e bu adole ba:i, “Di da dafawane Isola:?” “Ma,” Ya:igobe bu adole i.
  tpi-OTNT: tasol pastaim em i askim gen, “I tru, yu pikinini bilong mi, Iso?” Na
    Jekop i tok, “Yes.”
  hau-SA: Ya tambaya, “Tabbatacce kai ne ɗana Isuwa?” Ya amsa ya ce “Ni ne.”
  udu-udu: 'A’di ki o gwo mo ki: A/e ta ya/m pem ka jiŋ gana/ mo jin ta’da Iisu mo?
    A’di ki thoḵ gwo mo ki: Aha/ tana a’di mo be.'
  uig-LAT: 'Andin u yene: — Sen rast oghlum Esawmusen? dep soriwidi, u jawab bérip:
    — Del men, — dédi.'
  nde-nde: Wabuza wathi, “Kambe unguye na u-Esawu indodana yami?” Waphendula wathi,
    “Nginguye.”
  ton-ton: Pea pehē ʻe ia, “Ko hoku foha ko ʻIsoa moʻoni koe?” Pea pehēange ʻe ia,
    “Ko au ia.”
  ces-1613: 'A řekl: Ty-liž jsi pak syn můj Ezau? Odpověděl: Já.'
  eko-eko: 'Ahinamparikhiye khumuuzela theenya: “Mwanaka Ezawu ti weyeena?” Ye khujipu:
    “Aa, ti miyo.”'
  nss-nss: Hapeko isok yiy paiwe ipa, “Wou ara noru Esau ndrokonan ndre pwi?” Pe Yakop
    isomwiy ipa, “Ehe, yo kopu.”
  eng-WMB: He said, “Are you really my son Esau?” He said, “I am.”
  tam-TCV: ஈசாக்கு யாக்கோபிடம், “உண்மையாகவே நீ என் மகன் ஏசாதானா?” என்று கேட்டான்.
    அவனும், “ஆம், நான்தான்” என்றான்.
  ceb-ULB: Miingon siya, “Ikaw ba gayod ang akong anak nga si Esau?” Ug mitubag siya,
    “Oo, ako.”
  mkn-mkn: dia tanya ulang lai bilang, “Lu ni, batúl-batúl Esau, ko?” Tarús Yakob
    manyao bilang, “Batúl papa!”
  pol-UBG: 'I zapytał: Czy ty jesteś moim synem Ezawem? A on odpowiedział: Jestem.'
  agr-agr: 'ataktu awena iniak: “¿Dekas amesh mina uchig Esaúkaitam?” tau. Tama nii
    ayaak: “Ehe witjai, Esaúwaitjai”, tiuwai.'
  kyc-kyc: Dopa pipala piso soo, Emba angi kinyiko nambana wane Isope? leya. Dokopa
    baame isingi lao, Doko namba, leya.
  urd-GVU: توبھی اُس نے دوبارہ پوچھا، ”کیا تُو واقعی میرا بیٹا عیسَو ہے؟“ یعقوب نے
    جواب دیا، ”جی، مَیں وہی ہوں۔“
  deu-1912: 'und sprach zu ihm: Bist du mein Sohn Esau? Er antwortete: Ja, ich bin''s.'
  ntj-ntj: puru tjapirnu-lu, “Mularrpa-muntan Yiitjunya?” Nyangka watjarnu, “Yuwa,
    Yiitjunya-rna.”
  row-row: natane seluꞌ fai nae, “Ho ia, tebꞌe-tebꞌeꞌ Esau, do?” Yakob nataa nae,
    “Tebꞌe amaꞌ!”
  kan-2017: ಅವನು, “ನೀನು ನಿಜವಾದ ನನ್ನ ಮಗನಾದ ಏಸಾವನೋ” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಯಾಕೋಬನು, “ಹೌದು”
    ಎನ್ನಲು,
  ena-ena: La cɨhu nudɨ abitɨhami. Amɨŋ sɨbaŋ nama iadɨ ninaŋ Iso uami. Lɨci Jekopɨ
    abami. Iavaŋ viaŋ nukeŋ ala uami.
  tgo-tgo: ko injana mbowo i vaitova iŋa, “Mbema emunjora Iso iya ghenake?” I gonjoghawe
    iŋa, “Ko mbwana!”
  yap-yap: machane me fith ngak ni ga’ar, “Mog, ri gur Esau ni fakag?” Me fulweg Jakob
    ni ga’ar, “I gag.”
  tet-tet: mais nia sei nusu tenik naꞌak, “O neꞌe, Esau tebes ka?” Yakob nataa naꞌak,
    “Tebes, ama!”
  hlt-MCSB: Te vaengah, “Nang he ka ca Esau taktak a?” a ti nah hatah, “Kai ni ue,”
    a ti nah.
  mdy-ETH: «ጎኔ፥ ኔ ታ ናኣዚ ዔኤሳዎዳ?» ጌዒ ላሚ ዖኦጫዛ፥ ዒዚያ፦ «ሂዮ! ታናኬ» ጌዔኔ።
  twi-ASANTE: Isak sane bisaa Yakob sɛ, “Enti, ampa ara sɛ wo ne me ba Esau no?” Yakob
    buaa sɛ, “Aane, me ne Esau.”
  bhl-bhl: 'Beem ding dim e, e iti dakalalomele: “Ku nelo fein bokonema! Ku fein nakalem
    emisik dukusi min Iso kute ye?”, dangei, Sekow e yan weng bokolewomele: “No! Ne
    fein Iso nakalem nete te!”, dangse kale.'
  con-NTPO: 'ccase iñajampaña: —¿Ñoa''metsse ti qui ña dutssi''ye Esaú? Jacobja su:
    —Ju, ñanda gi Esaú.'
  eng-WEBU: He said, “Are you really my son Esau?” He said, “I am.”
  bnp-bnp: Muri i nanea, “Ra ioe, ioe muholi e tugu e Esau?” E Iakop i koli mule,
