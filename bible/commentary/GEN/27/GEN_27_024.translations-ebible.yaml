  eng-BSB: Again he asked, “Are you really my son Esau?” And he replied, “I am.”
  tod-tod: 'É gaazaɠani dɛ, é ɠɛ ma: «Ɗa ɠa nɛi è ga dòun zunui Ezawu ɓaa?» Zakɔɓe
    gooɠaaʋoteni, é ɠɛ ma: «Nà ʋe.»'
  eng-WEBPB: He said, “Are you really my son Esau?” He said, “I am.”
  kbq-kbq: Aisaki'a mago'ane amanage hu'ne, Tamage hunka kagra mofavreni'a Isoga mani'nano?
    higeno, Jekopu'a revatga huno, Izo nagra anane.
  nhe-BL: 'sampa quitlajtlani: ―¿Nelía ta tinocone Esaú? Huan Jacob quiilhui: ―Quena,
    na niEsaú.'
  bus-bus: 'ben à à là gĩa: Ma nɛ́ Isaun n ũ yãpuraↄ́? À wèàla à bè: Mámbee!'
  gub-BL: Imume'u 'ym mehe we upuranu wi hehe. — Aipo hera'yr Ezau romo ereiko azeharomoete
    ne, i'i izupe. — He'e ty, aiko ihe ty, i'i mua'u Zako izupe.
  eng-DRA: 'He said: Art thou my son Esau? He answered: I am.'
  knf-knf: « Iwoha Eŧawu abuk naan i? » Kë adinani.
