verse: GEN.027.026
translations:
  mal-C: 'പിന്നെ അവന്റെ പിതാവായ യിസ്ഹാക്ക് അവനോട്: “മോനേ, അടുത്തുവന്ന് എന്നെ ചുംബിക്കൂ”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Hierauf sprach sein Vater Isaak zu ihm: Tritt herzu und küsse mich, mein
    Sohn!'
  lin-lin: 'Sima, tata na ye, Izaki, alobaki na ye : — Mwana na ngai, yaka awa mpe
    pesa ngai beze.'
  cbr-NT: 'usokin pianan xëai sënë́ntankëxun ka kakëxa: —''Ë ''urama ukin kamina achúshi
    okin ''ën bëmánanu ''ë bëtsuku kati ''ain.'
  eng-LSV: And his father Isaac says to him, “Please come near and kiss me, my son”;
  bmu-bmu: 'Nemba kinda nahönŋaŋgöra kewö jii mörök: “Gi ölöp kösutne kaba numbuni
    yöhötim neman.”'
  eng-GNV: Afterward his father Izhak sayd vnto him, Come neere nowe, and kisse me,
    my sonne.
  eng-WEBSTER: And his father Isaac said to him, Come near now, and kiss me, my son.
  nhw-BL: 'huan teipa quiilhui: ―Ximonechcahui, nocone huan techtzoponi.'
  swh-ONEN: Kisha Isaki baba yake akamwambia, “Njoo hapa, mwanangu, unibusu.”
  bba-bba: Yen biru Isɑki u nùn sɔ̃ɔwɑ u nɛɛ, ɑ susimɑ ɑ mɑn sɔ̃su, nɛn bii.
  eng-KJVCPB: And his father Isaac said unto him, Come near now, and kiss me, my son.
  cpy-cpy: 'Roojatzi ikantantanakariri: “Pipoke okaakiini notyomi, pontsirokena.”'
  mpx-mpx: Yaka tamana Aisake i baek elana i ba, “Natu, u nem hiwe ge u nalowau.”
  wbp-wbp: Ngula-jangka, wangkajarla jaji-nyanu Yijaki nyanunguku, “Yantarni nyampu-kurra,
    kutu-jarriya ngaju-kurra, manuju ngaju nyunjika.”
  luo-luo: Eka Isaka wuon mare nowachone niya, “Bi ka wuoda mondo inyodha.”
  meu-meu: Bena tamana Isaak ese e hamaoroa, eto, Natugu e, mani a raka kahi mai,
    ame harahugu.
  npi-ULB: तब तिनका पिता इसहाकले तिनलाई भने, “ मेरो छोरो, मेरो नजिकै आएर मलाई मलाई
    चुम्बन गर् ।”
  yor-yor: Nígbà náà ni Isaaki baba rẹ̀ wí fun un pé, “Súnmọ́ mi, ọmọ mi, kí o sì
    fẹnukò mí ní ẹnu.”
  emp-NTPO: 'Maʌ̃bebʌrʌ Isaba jarasia: –Jãʌ̃be warra, mʌ̃ caita chũmeped̶a mʌ̃ uridarrad̶e
    isõdua.–'
  ind-ind: Kemudian Isak berkata kepadanya, “Anakku, mendekatlah dan ciumlah aku.”
  pes-OPCB: 'بعد گفت: «پسرم، نزدیک بیا و مرا ببوس.»'
  ssx-ssx: Kutupa mo weki pa꞉ta꞉ ipika꞉ apa꞉ma꞉ alota꞉ Yaka wekio. I̱ teke pa꞉ta꞉
    a꞉pa I̱ nunu pie leekeme.
  lcm-lcm: Emung ina Isak kala antok ia, “Me asung iau, kag nat, na kume lulus iau.”
  aer-aer: Kele akngeye ikwerenhe Isaac angkeke ikwere, “Angathe-irraye, the ngenhe
    arrwantyetyeke.”
  tgl-ULB: Sinabi ng kanyang amang si Isaac, “Lumapit ka sa akin at hagkan mo ako,
    anak ko.”
  nop-nop: Tiŋa beu Aisakdi niŋguk, “Mihine, na itatneŋ iŋgoŋ buŋa siŋgoŋgome tinambeŋ.”
  kca-kca: 'Исаак ащеԓ ԓўвеԓа йастәс: «Вана йӑӈха, пŏхийэ, мӑнэм мосәԓты».'
  cbu-NT: Sheeru, wipaa Akopaa; Natunaa naansi. Nuwaanaatsi pachipeerush, ishambangandama,
    tárangiya.
  hui-hui: Nai howa lalu, Igini ai kaware birapara howa i̱ nu̱nu̱ la, lene.
  wrs-wrs: Doa nenamba, henga kalelm omnana, murapetam proo, kam sendara othoo.
  mya-mya: ထို​နောက်​ဖ​ခင်​က``ငါ့​သား၊ အ​နား​သို့​တိုး လာ​၍​ငါ့​ကို​နမ်း​လော့​ဟု​ခိုင်း​၏။-
  cbi-NTPO: 'Tsejtu bene tsandimi: Apa, engu kalen ja-i'' inu estikika, timi.'
  bod-N: དེ་ནས་ཡབ་ཀྱིས་བུ་ཨེ་སཱབ་ཡིན་པར་སྙམ་ནས་འདི༌ལྟར། བདག་གི༌བུ། ཁྱོད་བདག་གི་གམ་དུ་ཡོང་ནས་བདག་ལ་འོ་བྱེད་པར་གྱིས་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Asele Isaac Jacob maonam, “Ba, iwita tair ale aga yasirko,” mam.
  kkl-kkl: Teogti, “Name, na peramag abene yamendi somoro saelbamnululam,” aro ambarogpa,
  sna-sna: Ipapo baba vake Isaka vakati kwaari, “Uya pano mwanakomana wangu unditsvode.”
  spa-BLM: 'Su padre Isaac le dijo: “Acércate ahora y bésame, hijo mío”.'
  beu-beu: Seng angmuse Isak ana Yakob at hubait hula, “Noal! Ma nabung-nabung anga
    mi, senge namiku.”
  cac-cac: 'Ix yalan vin̈aj Isaac chi'' icha tic: —Nitzcot a b''a d''a in tz''ey ach
    vuninal, tza tz''ub''anelta in ti'', xchi vin̈.'
  swh-ULB: Kisha Isaka baba yake akamwambia, “Sogea karibu nami na unibusu, mwanangu.”
  bel-bel: 'Ісаак, бацька ягоны, сказаў яму: падыдзі, пацалуй мяне, сыне мой.'
  deu-ELBBK: 'Und sein Vater Isaak sprach zu ihm: Tritt doch herzu und küsse mich,
    mein Sohn. Und er trat hinzu und küsste ihn;'
  mbb-OT: Ne migkeǥiyan ni Isaac sikandin te, “Uvey ke kun kayi, mama, ne hezeki a.”
  msc-msc: 'Isiyaka banda damununna ka a fɔ a yɛ ko: «N den, i madon n na ka n sunbu.»'
  mal-2015: 'പിന്നെ അവന്റെ അപ്പനായ യിസ്ഹാക്ക് അവനോടു: മകനേ, നീ അടുത്തുവന്നു എന്നെ
    ചുംബിക്ക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cʉ̃ pacʉ Isaa cʉ̃rẽ nicʉ niwĩ: —Macʉ̃, yʉꞌʉ tiroacãpʉ aꞌti, yʉꞌʉre
    miꞌmiña.'
  gup-gup: Wanjh kornkumo nuye nawu Isaac bimarneyimeng, “Yimdarnhray darnkih Korlonj,
    ba kanbunjhmang.”
  met-met: Baing tibuna Aisak harua na ba, “Garagua, uma haxek saing ulibu nga.”
  gvs-gvs: Ikavava, Aisake idigo kana, ‘Natugu, kūma kuyowoiīgu.’
  rmc-rmc: 'O dad, o Izak leske paľis phenďa: „Av kade paš ma, čhavo miro, čumide
    man!“'
  nlg-nlg: Keri ge ghaghua Isaac, “Kula dalegu, ko mai tagua mo ko nonginongiu.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ wetà Isaac yets'ǫ̀ hadı, “Seza, sek'èts'ı̨ı̨dlı̨,” yèhdı.
  pes-OPV: 'و پدرش، اسحاق به وی گفت: «ای پسر من، نزدیک بیا و مرا ببوس.»'
  ron-1924: 'Атунч, татэл сэу, Исаак, й-а зис: „Апропие-те дар ши сэрутэ-мэ, фиуле.”'
  ben-OBCV: তখন তাঁর বাবা ইস্‌হাক তাঁকে বললেন, “বাছা, এখানে এসো, ও আমাকে চুমু দাও।”
  lex-lex: 'Noka Isak nakot la niwra: “Mua mriehgorgoru, pa mkinni a'' wua ama.”'
  rgu-rgu: Basa ria, boe ma papa na dedea nae, “O ana ki on, ee! Maneneaꞌ maiꞌ ia,
    fo deꞌi au.”
  som-som: Markaasaa aabbihiis Isxaaq ku yidhi, Bal ii soo dhowow, oo i dhunko, wiilkaygiiyow.
  lat-VUC: 'dixit ad eum: Accede ad me, et da mihi osculum, fili mi.'
  aoi-aoi: Kembirra ni-yama nungwenikba, “Kwa yangkwurrangwa-wiya yiki-lawurangkini-yada,
    nenukwa,” ni-yama.
  eng-ASVBT: And his father Isaac said unto him, Come near now, and kiss me, my son.
  mna-mna: 'Iwin makiŋ, mi iso pini: “Lutuŋ, mar sou yo.”'
  ita-1885: 'Poi Isacco suo padre gli disse: Deh! appressati e baciami, figliuol mio.'
  eng-LXXUP: And Isaac his father said to him, Draw nigh to me, and kiss me, son.
  eng-ULB: Then his father Isaac said to him, “Come near now and kiss me, my son.”
  spa-VBL: 'Después Isaac le dijo a Jacob: “Ven y bésame, hijo mío”.'
  fra-_FOB: 'Puis Isaac, son père, lui dit: Approche, et baise-moi, mon fils.'
  mal-mal: 'പിന്നെ അവന്റെ അപ്പനായ യിസ്ഹാക്ക് അവനോട്: “മകനേ, നീ അടുത്തുവന്ന് എന്നെ
    ചുംബിക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: phir kahā, “Beṭā, mere pās ā aur mujhe bosā de.”
  suz-BL: मिनु आ आफ इसहाकम “आं नेक्‍था पिवो, आं कली पुक्‍पु पावो, आं तौ” देंमाक्‍त।
  ita-1927: 'Poi Isacco suo padre gli disse: “Deh, fatti vicino e baciami, figliuol
    mio”.'
  ckb-ckb: 'ئیسحاقی باوکی پێی گوت: «وەرە پێشەوە و ماچم بکە، کوڕی خۆم.»'
  eng-BBE: And his father Isaac said to him, Come near now, my son, and give me a
    kiss.
  crx-NTPO: '''Et oobá Isaac ''uyulhni, “Sye'' szih neninyaih ''ink''ez nasudints''oos.”'
  kan-OKCV: ಅವನ ತಂದೆ ಇಸಾಕನು ಅವನಿಗೆ, “ನನ್ನ ಮಗನೇ, ಹತ್ತಿರ ಬಂದು ನನಗೆ ಮುದ್ದಿಡು,” ಎಂದನು.
  bbb-bbb: Areme Aeseki fune uri Jekafu kuae, Farino, ni biona ivuake igia roga na
    uimidano kuae.
  tam-2017: 'அப்பொழுது அவனுடைய தகப்பனாகிய ஈசாக்கு அவனை நோக்கி: “என் மகனே, நீ அருகில்
    வந்து என்னை முத்தம்செய்” என்றான்.'
  spa-RV-1909: 'Y díjole Isaac su padre: Acércate ahora, y bésame, hijo mío.'
  ron-BTF: 'Şi tatăl său Isaac i-a spus: Vino aproape acum şi sărută-mă, fiul meu.'
  eng-WEBP: His father Isaac said to him, “Come near now, and kiss me, my son.”
  eng-FBV: Afterwards he said to Isaac, “Come here and kiss me, my son.”
  nld-1939: 'Nu sprak zijn vader Isaäk tot hem: Kom hier, mijn zoon, en kus mij.'
  nch-BL: 'huan teipa quiilhui: ―Ximonechcahui, nocone huan techtzoponi.'
  tfr-NTPO: tjl̈ẽ ba wa kong ga «Pja tek bor zl̈ong. Tja l̈õ shizong» l̈e.
  vie-1934: 'Rồi Y-sác cha người nói rằng: Hỡi con! hãy lại gần và hôn cha.'
  hin-CV: तब उसके पिता यित्सहाक ने उससे कहा, “हे मेरे पुत्र, यहां आ और मुझे चूम.”
  eng-OURB: His father Isaac [Laughter] said to him, “Come near now, and kiss me,
    my son.”
  spa-BES: 'Y su padre Isaac le dijo: Ven ahora, hijo mío, y dame un beso.'
  tdx-tdx: Le hoe ty rae’e Ietsàk’ ama’e, Mañarinea ahy anako vaho orofo.
  vid-vid: Ndo mhaza wa heye Isaka, nakamlonjela, “Uhejele habehi mwana wa heni, unonele.”
  pwg-pwg: Vaghina ma ina mamai ivona bo, “Natuku, kepisi kuriku da kuna yoniku.”
  eng-OKE: And Izhak his father said to him, Approach now, and kiss me, my son.
  tha-KJV: แล​้​วอ​ิสอั​คบ​ิดาของเขาจึงพู​ดก​ับเขาว่า “ลูกเอ๋ย เข​้ามาใกล้และจุบพ่อ”
  por-BR-2018: 'E disse-lhe Isaque seu pai: Aproxima-te agora, e beija-me, filho meu.'
  bco-bco: Na꞉sa꞉ga꞉yo꞉ eyo꞉ a꞉la꞉sio꞉, “Na꞉ so꞉wa, mimila꞉ma꞉ni mena.”
  deu-ELO: 'Und sein Vater Isaak sprach zu ihm: Tritt doch herzu und küsse mich, mein
    Sohn. Und er trat hinzu und küßte ihn;'
  ktm-ktm: Taman iyo-on song ndre ilnum oh pe kah ipe ile tadan, “Asa lehpe pe ehngwi
    purmodo, nedu.”
  caa-caa: 'y de allí cay ojron cocha era y che: —Lar taniwejtzꞌer sitz y tzꞌujtzꞌin
    nicajram, che e Isaac.'
  eng-WYC-2018: Isaac said to him, My son, come thou hither, and give to me a kiss.
  epo-epo: 'Kaj lia patro Isaak diris al li: Alproksimiĝu kaj kisu min, mia filo.'
  uig-PIN: 'Andin atisi Isⱨaⱪ uningƣa: — Əy oƣlum, ǝmdi yeⱪin kelip meni sɵygin, —
    dedi.'
  beo-beo: Amalalu, ea ada da ema amane sia:i, “Gadenene misa, nagofe! Nama nonogoma!”
  tpi-OTNT: Bihain papa i tokim Jekop olsem, “Pikinini, kam klostu na givim kis long
    mi.”
  hau-SA: Sa’an nan mahaifinsa Ishaku ya ce masa, “Zo nan, ɗana ka sumbace ni.”
  udu-udu: 'Dhali yan’ko’d com ka Is/hak ki o a’di gwo mo ki: Shoru/ is ki ’dishe/
    mo dhali p̱iyaa/ ’twa/ mo ya/m pem mo.'
  uig-LAT: 'Andin atisi Ishaq uninggha: — Ey oghlum, emdi yéqin kélip méni söygin,
    — dédi.'
  nde-nde: Uyise u-Isaka wathi kuye, “Woza lapha, ndodana yami, ungange.”
  ton-ton: Pea pehē ʻe heʻene tamai ko ʻAisake kiate ia; “Ko hoku foha ke ke ʻunuʻunu
    mai, ʻo uma kiate au.”
  ces-1613: 'I řekl jemu Izák otec jeho: Přistupiž nyní, a polib mne, synu můj.'
  eko-eko: 'Esiyaakha khumuuza yoori: “Okaattame mwanaka okipatikhe.”'
  nss-nss: Iyamulan taman ipwai iyatan ipa, “Noru, asa pakeh pe arahunghung kisa kili
    yo.”
  eng-WMB: His father Isaac said to him, “Come near now, and kiss me, my son.”
  tam-TCV: அதன்பின் அவன் தகப்பன் ஈசாக்கு அவனிடம், “மகனே, நீ எனக்கு அருகில் வந்து என்னை
    முத்தமிடு” என்றான்.
  ceb-ULB: Unya ang iyang amahan nga si Isaac miingon kaniya, “Karon paduol kanako
    ug haloki ako, akong anak.”
  mkn-mkn: Ais itu, dia pung bapa omong bilang, “Ana, é! Mari deka-deka sini, ko ciom
    sang beta.”
  pol-UBG: 'Jego ojciec Izaak powiedział mu: Podejdź teraz i pocałuj mnie, mój synu.'
  agr-agr: 'Nunik chichaak: “¡Uchuchih, juwi tantam kugkuntsata!” tiuwai.'
  kyc-kyc: Napala rakange Aisakeme lao, Rakane nyinyi pilipu, leya.
  urd-GVU: پھر کہا، ”بیٹا، میرے پاس آ اور مجھے بوسہ دے۔“
  deu-1912: 'Und Isaak, sein Vater, sprach zu ihm: Komm her und küsse mich, mein Sohn.'
  ntj-ntj: Palunyalu watjarnu, “Katja, ngamuntirri-rni nguku kutjarranya nyunytjula.”
  row-row: Basa ma, ama na olaꞌ nae, “Ana ngge! Uma deka-deka sia ia, fo idꞌu au dei.”
  kan-2017: ಆಮೇಲೆ ಅವನ ತಂದೆಯಾದ ಇಸಾಕನು ಅವನಿಗೆ, “ಮಗನೇ, ನೀನು ಹತ್ತಿರ ಬಂದು ನನಗೆ ಮುದ್ದಿಡು”
    ಎಂದು ಹೇಳಲು ಅವನು ಹತ್ತಿರ ಬಂದು ತಂದೆಗೆ ಮುದ್ದಿಟ್ಟನು.
  ena-ena: Navɨla abami. Ninaŋ uami. Mikɨ neŋ vevɨla iadɨ mɨhum iavɨha uami.
  tgo-tgo: Amba ramae iŋa, “Naruŋgu, u romena e ghadɨdɨŋguke moli na u vandamoŋgo.”
  yap-yap: Me ga’ar e chitamngin ngak. “Fakag, mu chugur ngog ngam faray owcheg.”
  tet-tet: Naa-nemu notu, aman katak naꞌak, “Oa! Mareꞌis aan mai, deꞌi haꞌu.”
  hlt-MCSB: Te phoeiah a napa Isaak loh anih te, “Ka ca bet ha thoeih lamtah kai m'mok,”
    a ti nah.
  mdy-ETH: ዬካፓ ዓዳሢ፥ ዪሳኣቄ፦ «ታ ናዓሢዮ! ሃኒ ሙኪ ታና ሄርቄ» ጌዔኔ።
  twi-ASANTE: Isak wieeɛ no, ɔka kyerɛɛ Yakob sɛ, “Me ba, bra bɛfe mʼano!”
  bhl-bhl: 'Waneko, ki kesomelei, e min beelo bokolewomele: “Kame, nem mit mewso telesomi,
    nelo falal kenema!”, dangse kale.'
  con-NTPO: 'su: —Jaricho, ñanga catsepa mochaja.'
  eng-WEBU: His father Isaac said to him, “Come near now, and kiss me, my son.”
  bnp-bnp: Lakea e tamana i takia, “Tugu, o valai, o nguru iau.”
  wal-wal: Hegaappe guyyiyan a aawaa Yisaaqi, “Ta na7au, haaya; shiiqada tana yera”
    yaagiis.
  mgh-mgh: 'Vano Isaki ahomwiirela Yakopi: Nkaawe woono mwanaka ni ukivahe alaahuma.'
  acu-NT: 'nunia uchirin chicharak: —Ayaamkata, uchiru, tura mejentsata —timiayi.'
  spa-PDDPT: 'Entonces su padre Isaac le dijo: Acércate y bésame hijo mío.'
  gun-gun: 'Tuu Isaque aipoe''i: — Xera''y, evaẽve''i ju ke, xerayvu — he''i.'
  agu-BL: 'Yi wi''t wane''n nintzun taltz: —¡Catzam! aẍ jun c''oloj incy''ajl. Tz''ube''n
    xak intzi''.'
  eng-PEV: Then Isaac said to Jacob, “My son, come close to me and kiss me on the
    cheek.”
  ilo-ULB: Kalpasanna, kinuna ni Isaac nga amana kenkuana, “Umasidegka itan ket agkannak,
    anakko.”
  kpg-kpg: Gei tamana o maa ga helekai gi mee, “Menege mai, hongia dogu uhi, dagu
    dama daane.”
  uig-ARA: 'ئاندىن ئاتىسى ئىسھاق ئۇنىڭغا: ــ ئەي ئوغلۇم، ئەمدى يېقىن كېلىپ مېنى سۆيگىن،
    ــ دېدى.'
  bsp-bsp: 'Kɔ kas Isiyaka oloku sɔ: «Məcɔŋnɛ məcup im wan kem.»'
  bps-bps: Kafnge én, man Isaak, “Tò too ge fdadong di deg, na nalakam agu.”
  mbs-mbs: Penga niyan, minikagi si Isaac, “Diyà ka Atò, aw pengadek ka kanak.”
  tof-tof: Ene kakóm, Aesak bóktanórr oyaka wagó, “Yao, kürü minggüpanan tam, kürü
    olom. Da kürü ugó küprük.”
  sus-sus: Na tɛmui, a baba Isiyaga naxa a fala a bɛ, «N ma di, i makɔrɛ n na, i xa
    findigilin n ma.»
  pon-2006: Eri, E pahpao ahpw ndahng, “Keido metik ie, samwa.”
  jae-jae: Go tama Isak kêsôm gêdêŋ eŋ gebe “Latucenec, mêŋôtu gasuc ma ôlêsôp aê.”
  ksd-ksd: 'Ma tamana Isak i ga biti tana: Una mai, ma una galum iau, natugu.'
  tur-YTC: Babası İshak ona, “Yaklaş, oğlum, beni öp” dedi.
  bel-N: 'I сказаў яму Ісаак, бацька ягоны: “Наблізься і пацалуй мяне, сыне мой”.'
  grc-BRENT: Καὶ εἴπεν αὐτῷ Ἰσαὰκ ὁ πατὴρ αὐτοῦ, ἔγγισόν μοι, καὶ φίλησόν με, τέκνον.
  ind-AYT: Kemudian, Ishak, ayahnya, berkata kepadanya, “Kemarilah dan ciumlah aku,
    Anakku.”
  lid-lid: Ano Taman Aisik anya, “Ou ame dah ma ou atamas jo.”
  eng-NNA: Then after eating Isaac said to him, “Come here to me, hug me.”
  nya-nya: Tsono Isake anati kwa Yakobo, “Bwera kuno mwana wanga undipsompsone.”
  hrv-hrv: 'Poslije toga reče mu njegov otac Izak: “Primakni se, sine moj, i poljubi
    me!”'
  mps-mps: Nosali Jekop aga ayago te po wai, “Ogwao, eno homugo te nage ena pąba
    asama, te eno gesabidiba nono nagasao,” wali.
  llg-llg: Basa ndia, boe ma aman kokolak nae, “Ana nggo ei! Mai deka-deka mai ia,
    fo idu au.”
  tpi-tpi: Bihain papa i tokim Jekop olsem, “Pikinini, kam klostu na givim kis long
    mi.”
  dan-1931: 'Derpå sagde hans Fader Isak til ham: “Kom hen til mig og kys mig, min
    Søn!”'
  vie-OVCB: 'Ăn xong, Y-sác bảo: “Con lại đây hôn cha đi.”'
  lbk-lbk: Kinwanin amana, “Somag-en ka anakko ta fomisito ka.”
  guj-2017: પછી તેના પિતા ઇસહાકે તેને કહ્યું, “મારા દીકરા, હવે પાસે આવ અને મને ચુંબન
    કર.
  byr-byr: '@see-verse:GEN.027.025'
  awx-awx: Nakengä inikut. “Wawaknga, wäkngasim apu kis tahangamiyo,” yang iniwän,
  pon-2006A: Eri, E pahpao ahpw ndahng, “Keido metik ie, samwa.”
  por-BRBSL: 'Seu pai Isaac lhe disse: “Aproxime-se agora, e me beije, meu filho”.'
  aly-aly: Isaac angkek alerikw ikwerenhek, “Apetya! Ayenh arrwantyetyek. Kel, atha
    ngkweng iletyek, atharl ngenh kel ilek-angkwarr.”
  cth-cth: A na pa Isak ni ahni koevah, ka capa na hnai nateh na paco haw telah atipouh.
  twi-twi: Isak wiee no, ɔka kyerɛɛ Yakob se, “Me ba, bra befew mʼano!”
  hlt-hlt: Te phoeiah a napa Isaak loh anih te, “Ka ca bet ha thoeih lamtah kai m'mok,”
    a ti nah.
  tbz-SIM: 'Kɛ dɔ̀: Tɔ́ɔ́nní m birɛ kɛ́ nh ɔrí.'
  msy-2020: Ezɨ an afeziam a mɨgɨa ghaze, “Nan otarim, nɨ nan boroghɨn izɨ nan toregh.”
  txq-txq: Basa boe ma aman kokolak nae, “Ana, nggee! Deka-deka ia mai, fo idu au
    dei.”
  aaz-aaz: Rarit in aamf ee naꞌuab am nak, “Airoo. Ampaumaak uum he mhoo ma mneek
    maan kau.”
  azb-azb: 'Atası İshaq Yaquba dedi: «Oğlum, indi yaxınlaş, atanı öp».'
  eng-DBY: And his father Isaac said to him, Come near, now, and kiss me, my son.
  hin-2017: तब उसके पिता इसहाक ने उससे कहा, “हे मेरे पुत्र निकट आकर मुझे चूम।”
  wol-KYG: 'Isaaxa ne ko: «Kaay fii, fóon ma, doom.»'
  swp-swp: Abo tamana Isaako i ribalau i ene, “Natugu e, u laoma gegesigu eai, u alagoiegu.”
  bjr-bjr: Namaseenoo Yakooboona maaqi qimasee qimaminoo qinau. Qini qimaaku maaqoo
    adeedi ani reenana qini qimooqaa.
  eng-YLT: And Isaac his father saith to him, 'Come nigh, I pray thee, and kiss me,
    my son;'
  kne-kne: kanana, “Omali kas na ay anak ko ta omongo ka.”
  heg-NTPO: Hidi na kon, un ama ka tekan noan, “Auk anang nge! Maa dadani se nia,
    le lik au.”
  ptu-ptu: 'Puhai, nauam ambena: “Maingko eta inde änä''ku anna muudunnä''.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ichéitö ia̱: —A alà, be'' e̱'' skö́wa̱ ye'' o̱''mik ye''
    wöalattsö́.'
  kwf-kwf: Sui, sa Aesak ka fata Ꞌuri fuana, “Ngela nau Ꞌae, leka maꞋi fuana nonoꞋilana
    nauꞋa.”
  eng-WYC-2017: Isaac said to him, My son, come thou hither, and give to me a kiss.
  eng-WMBB: His father Isaac said to him, “Come near now, and kiss me, my son.”
  spp-spp: 'Maa jwo: «Na jya, file na na, maa na pur''a cû, maa na shɛ́ɛre.»'
  aey-aey: Odocob Aisak uqa madon, “Melami cemeni hocom ija cotahigen,” don.
  urd-GVH: फिर कहा, “बेटा, मेरे पास आ और मुझे बोसा दे।”
  rug-rug: Meke zama la koasa sa tamana, “Tuqu, mu rizu tata mae mamu aho au,” gua
    si asa.
  gaz-gaz: Abbaan isaa Yisihaaqis, “Yaa ilma koo as kottuu na dhungadhu” jedheen.
  fra-LSG: 'Alors Isaac, son père, lui dit: Approche donc, et baise-moi, mon fils.'
  gnn-gnn: Ga dhawar'yurrunanydja ŋayi ŋunhi ḻukanhaŋurunydja, bala ŋayi bäpa'mirriŋuyunydja
    waŋanana ŋanya Djaykupnha bitjarra, “Go gilitjiya lili ŋarrakala gäthu.”
  yal-yal: Na xanbi ra, a baba Isiyaga yi a fala a xa, a naxa, “I maso n na, i n sunbu,
    n ma diina.”
  gum-gum: 'Inchen Isaacbe nusrkawan trenchibig køn: —Nai nusrkai, møimbe kemalla,
    nan mucharra— cha.'
  iou-iou: Naŋ paotpäŋä nani Aisaktä ŋode iwetkuk; Nanakna, dubinaken äbäŋpäŋ bumumnaken
    neŋpäŋ naniŋ oret yäk.
  haw-1868: Olelo mai la kona makuakane o Isaaka ia ia, E hele mai oe a honi ia'u,
    e kuu keiki.
  arb-NAV: 'فَقَالَ لَهُ إِسْحاقُ أَبُوهُ: «تَعَالَ وَقَبِّلْنِي يَا وَلَدِي».'
  adz-adz: Ida Isak ini da Yakop ibiani, “Dzi narungꞌ, waba uts aruani da watsutsuf
    dzi.”
  ewe-ewe: Emegbe Isak gblɔ be, “Vinye, te ɖe ŋunye, eye nàgbugbɔ nu nam!”
  eng-LEE: And Isaac his father said unto him, Come near, I pray thee, and kiss me,
    my son.
  dji-dji: Rirringir ḏirradjnyirngir, gunydjirrngim inga bindjinban, “Guwa bapiḻi
    walkira, nyuni irriny wuṉḏigiban djal.”
  gvn-gvn: Nganjanangka Jacobanda yalaman, “Yubamaka, nganya kissim-bunga.” Jacob
    nganjananda yuba kadan, nganjanangka kambi nyuman, Jacob blessing-bunganda. Nyulu
    yalaman, “Yunu kambi jila yala bubu Godungku ngulkurrduku balkan. Ngayu wawu nyajinka
    Godungku kaba yunganya mayika, bubu ngulkurrku yunu dajinka. Ngayu wawu nyajinka
    Godungku mayi jirray-bunganka, yunuwunbu bubungu. Ngayu wawu yunun nyajinka majamanka
    bamanka bubumun yindu-yindumun, bama wubulku yunundu milka-jananka. Ngayu wawu
    yunun nyajinka majamanka yunuwunku jawun-karranka, jana yunundu milka-jananka.
    Kaki bamangka yunun buyun-damal, Godungku yalarrku jananin buyun-damal. Kaki bama
    yunundu ngulkurrku bunday, God yalarrku jananda ngulkurrmal.” Isaacangka Jacob
    yalaku blessing-bungan. Jacobangka nganjan bawanda.
  nna-nna: Palaja ngananyajalu Isaac-ju karra marnalu, “Wangka kurtaliji, yampu malanyi.”
  asm-FB: তাৰ পাছত তেওঁৰ পিতৃ ইচহাকে তেওঁক ক’লে, “বোপা, ওচৰলৈ আহি তুমি মোক চুমা খোৱাহি।”
  sus-A: نَ تّمُي، عَ بَبَ عِسِيَفَ نَشَ عَ قَلَ عَ بّ، «ﭑ مَ دِ، عِ مَكْرّ ﭑ نَ،
    عِ شَ قِندِفِلِن ﭑ مَ.»
  fra-SBL: 'Son père Isaac lui dit : « Approche-toi maintenant, et embrasse-moi, mon
    fils. »'
  hbo-hbo: וַיֹּ֥אמֶר אֵלָ֖יו יִצְחָ֣ק אָבִ֑יו גְּשָׁה־נָּ֥א וּשְׁקָה־לִּ֖י בְּנִֽי׃
  shp-NTPO: 'Jatian moa pikin senenhaxon, Isaacnin jawen bake kenaxon yoia iki: —Ramapari
    ekikiranxon, ea bexetiwe baké —akin.'
  eng-WYCLIFFE: Isaac seide to him, My sone, come thou hidir, and yyue to me a cos.
  piu-2006: '@see-verse:GEN.027.025'
  pjt-pjt: Ka palumpa mamangku wangkangu, “Uwa katja! Ila pitja munuṉi mitamita kutjara
    nyunytjula.”
  cwe-cwe: Maabaho Isaka tati yake kamulongela, “Mwanangu, nikwenhukile uninonele.”
  bgs-bgs: Na, igkagi si Isaac, na mà din, “Esau, padani ka, asta adák ka kanak.”
  kik-kik: Ningĩ ithe Isaaka akĩmwĩra atĩrĩ, “Mũrũ wakwa, ũka haha ũũmumunye”.
  ksr-ksr: 'Neŋ nama meria kokaeŋ ijoro: “Gii saanoŋ kosonanoŋ kaŋ buuna kitoŋ newa.”'
  fra-NCL: 'Alors Isaac, son père, lui dit : « Approche-toi donc et baise-moi, mon
    fils. »'
  cek-AK: To pacoengah ampa Issak mah anih khaeah, Ka capa, ka taengah angzo ah loe,
    na mok ah, tiah a naa.
  xla-xla: Epame Aisektapo Yokob watle epo atlaiyo, “Na꞉ maseyemala, wa꞉ na꞉ mateka꞉pi
    dla kulume puame polomama na꞉ye hulune,” diyo.
  cuk-cuk: 'Geb degine, Isaac Jacobʼga sogded: —Machi, anse be dage, be an-wagar udage.'
  uig-CYR: 'Андин атиси Исһақ униңға: — Әй оғлум, әнди йеқин келип мени сөйгин, —
    деди.'
  pma-pma: Evus tata onen viteni mini vit, “Natkuli, kimai vesesal venau ka kiav katnau.”
  tel-2017: అప్పుడు అతని తండ్రి అయిన ఇస్సాకు “నా కొడుకా, దగ్గరికి వచ్చి నాకు ముద్దు
    పెట్టు” అన్నాడు.
  hat-BSA: 'Epi Isaac, papa li, te di li: “Souple, pwoche pou bo m, fis mwen.”'
  kos-kos: Na papa tumal ah fahk nu sel, “Kaluku, wen nutik, ac ngokya mutuk.”
  hbo-WLC: וַיֹּ֥אמֶר אֵלָ֖יו יִצְחָ֣ק אָבִ֑יו גְּשָׁה־נָּ֥א וּשְׁקָה־לִּ֖י בְּנִֽי׃
  ibo-ibo: Mgbe ahụ, nna ya Aịzik sịrị ya, “Bịa nʼebe a nwa m nwoke, sutu m ọnụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ପିତା ଇସ୍‌ହାକ କହିଲେ, “ପୁତ୍ର, ଏବେ ମୋʼ ନିକଟକୁ ଆସି ମୋତେ ଚୁମ୍ବନ
    କର।”
  wmt-wmt: '@see-verse:GEN.027.025'
  chk-chk: Mürin, Isaak a üreni Jakop, “Nei, kopwe kineto o mitiriei.”
  ssd-ssd: 'Nyina sulumba mam nuŋe ndek nu sana: Kiŋo, ne ilmba ye mumuya ŋgina le'
  rop-rop: en afta wen imbin binijim det daga, det olmen bin dalim im san blanga kaman
    gulijap langa im en kis langa im,
  ukr-1871: 'І рече йому Ізаак, отець його: Приступи ж, та поцїлуй мене, синку.'
  eng-AOI: Then his father said, “Come over here and kiss me, son.”
  yon-yon: Anekore, awodki Aisekbed ye yaa yedmoon “Ne dana, keya meneneeb ne yaa
    mandamuk kere.”
  bch-bch: Ga kus ta itama Aisak ikeo, “Natug, nam boloma pagau ta busum papag.”
  deu-1951: 'Und Isaak, sein Vater, sprach zu ihm: Komm her, mein Sohn, und küsse
    mich!'
  eng-JPS: 'And his father Isaac said unto him: ''Come near now, and kiss me, my son.'''
  ubr-ubr: Namon on taman Isaac iyau, “Yau natu, om auriu auriu enat ato eyaniu.”
  srp-1865: 'Potom Isak otac njegov reèe mu: hodi, sine, cjeluj me.'
  lug-lug: Awo kitaawe Isaaka n’amugamba nti, “Sembera onnywegere mwana wange.”
  heb-heb: ויאמר אליו יצחק אביו גשה נא ושקה לי בני׃
  ben-IRV: পরে তাঁর বাবা ইস্‌হাক বললেন, “বৎস, অনুরোধ করি, কাছে এসে আমাকে চুম্বন কর।”
  pan-pan: ਉਸ ਦੇ ਪਿਤਾ ਇਸਹਾਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਨੇੜੇ ਆ ਕੇ ਮੈਨੂੰ ਚੁੰਮ ਮੇਰੇ ਪੁੱਤਰ।
  tkr-tkr: 'Mançile qiyğa I''saq''ee eyhen: – Dix, həşde zasqa qora, zas ubba he''e.'
  mwp-mwp: Kalanu nungu thathi nubepa kedha mulaydhin, ‘Ngapa amadhan thami a ngoena
    gud thapamar ngaw kazi.’
  mya-JVB: ထိုနောက် အဘက၊ ငါ့ သား ချဉ်းကပ် ၍ ငါ့ ကို နမ်း ပါလော့ဟု ဆိုလျှင်၊ ယာကုပ်သည်
    ချဉ်းကပ် ၍ အဘ ကို နမ်း လေ၏။
  tte-O: Yo Aisake iwalolau natuna Yakobo koina iba, “Natugu kulaoma koliyau kunisoiyau.”
  tbg-tbg: viraqaahairo vira qova Aisaakiva virara tiharo, Anira ti moqa kaane, tiro.
  hmo-hmo: Vadaeni, iena tamana Isako ese ia hamaoroa, ia gwau, “Natugu e, oi mai
    kahirakahira, oi kisi henia lau dekenai.”
  ata-ata: Xe iliꞌi la sou Aisaki muvikalanu ꞌolu aloxo ꞌo, “ꞌAlixeni, nasuku uneꞌe
    ꞌalai noxilo mo naꞌaulaxo mo natimunu xaleleli.”
  nfa-nfa: Naꞌa nare ka, Isak lii, aku nèngu na, “Ana, ee! Mai padètu asa neꞌe, ho
    mu uu ku jaꞌa laa.”
  urd-urd: फिर उसके बाप इस्हाक़ ने उससे कहा, “ऐ मेरे बेटे! अब पास आकर मुझे चूम।”
  rus-SYN: 'Исаак, отец его, сказал ему: подойди ко мне, поцелуй меня, сын мой.'
  cbt-NTPO: 'Inaporahuaton hui''nin itapon: —Ya''cariatonco conpa apinoco, itërin.'
  bqc-SIM: 'Ɔ̃ aà maepi òɛ̀: Sↄ̃mazi, ní lɛ́pɛa.'
  tcz-CHONGTHU: Hichun apa Isaac chun ajah a “eihin nailut in lang neihin bengchop
    tem in ka chapa,” atile,
  mar-mar: मग इसहाक त्याचा बाप त्यास म्हणाला, “माझ्या मुला जरा माझ्याजवळ ये व मला
    चुंबन दे.”
  tcs-tcs: ‘Yagar, mai boi. Kam klostu ane kise mi gar.’
  qub-qub: 'Micuyta usharcur niran: «Witircamur muchamay ïju» nir.'
  bqp-bqp: 'Akũ a de pìi pìnɛ: Ǹ namai ǹ lɛ́ pɛ́ma.'
  hat-hat: 'Izarak, papa l'', di l'': -Pwoche non, pitit mwen. vin bo m''.'
  eng-BSB: Then his father Isaac said to him, “Please come near and kiss me, my son.”
  tod-tod: 'Naa ʋolu kɛɛɠɛ Izaake ɠɛni ma: «Dòun zunu, maaɓuɠa bà, è nɛ̀ɛnɛ ga
    daaʋɛ komagai.»'
  eng-WEBPB: His father Isaac said to him, “Come near now, and kiss me, my son.”
  kbq-kbq: Anante nefa Aisaki'a nemofonku anage hu'ne, Muse (plis) hugantoanki mofavre'nimoka
    nagrite enka eme nantako huo.
  nhe-BL: 'huan teipa quiilhui: ―Ximonechcahui, nocone huan xinechtzoponi.'
  bus-bus: 'Ben à de pì bènɛ: Ǹ sↄ̃mazi ǹ lɛ́ pɛ́ma.'
  gub-BL: A'e re i'i wa'yr pe. — Ezur xe, hera'yr. Hezurupyter pe kury, i'i izupe.
  eng-DRA: 'He said to him: Come near me, and give me a kiss, my son.'
  knf-knf: 'Aşin aji na a : « Abuk naan, biin iñogën imookën. »'
