    niniiufa aniranau.
  eng-YLT: And it cometh to pass, as Isaac hath finished blessing Jacob, and Jacob
    is only just going out from the presence of Isaac his father, that Esau his brother
    hath come in from his hunting;
  heg-NTPO: Isak bel hangun hidi se Yakob, le un puti nang un ama ka, halas-sam un
    kaka Esau pait maa, kil nol hmukit huin man un in lono nalan se alas sua ka.
  ptu-ptu: Tappana puha napa'lambeam Ishak, iya le'ba' siaham Yakub. Tä' masäe le'ba'na
    Yakub, iya sulem duka' Esau kakanna umbaba indo pesea'na.
  bzd-NTPO: Isaac e̱r buaë chétke Jacob a̱ ta̱ Jacob mía̱tke. E' bet ta̱ Esaú tso'
    yëblök e' dene.
  kwf-kwf: Ana kaidaꞋi sa Aesak faꞋaleꞋa sa Jakob ka sui goꞋo, sa Jakob ka tataꞋe,
    ka leka naꞋa Ꞌana Ꞌi maa. Bore ma tona goꞋo faꞋinaꞋonaꞋo sa Esau ba leka kwaꞋi
    sibolo maꞋi, nia oli naꞋa maꞋi luma.
  eng-WYC-2017: Scarcely Isaac had filled the word, and when Jacob was gone out, Esau
    came,
  eng-WMBB: As soon as Isaac had finished blessing Jacob, and Jacob had just gone
    out from the presence of Isaac his father, Esau his brother came in from his hunting.
  spp-spp: Ɲyɛ tèni i Ishaka á kwɔ̀ jwóŋi ndeŋi na Yakuba á, Yakuba mú s'à yîri u
    taan mà kwɔ̀ ke, ka lire si bɛ̂ ná Ezawu e, u à yîri sige e mú.
  aey-aey: Aisak uqa Jekob eeldoc je madu hedocob uqa Aisak olanadec nunuen saen qee
    giec uqa waliag Iso dool cusnu gumu tonen eu hon.
  urd-GVH: इसहाक़ की बरकत के बाद याक़ूब अभी रुख़सत ही हुआ था कि उसका भाई एसौ शिकार
    करके वापस आया।
  rug-rug: Meke sipu beto tugo mana nia Aisake se Zekopi meke taluarae, si lopu sana
    nuquru hobe mae mo se Isoa, sa tasina, beto hukuena.
  gaz-gaz: Akkuma Yisihaaq Yaaqoobin eebbisee fixee Yaaqoob immoo fuula abbaa isaa
    fuula Yisihaaq duraa gad baʼeen, obboleessi isaa Esaawu adamoodhaa dhufee ol gale.
  fra-LSG: Isaac avait fini de bénir Jacob, et Jacob avait à peine quitté son père
    Isaac, qu’Ésaü, son frère, revint de la chasse.
  gnn-gnn: Yurru ŋayinydja bala marrtjina Djaykuptja, bala ŋayi Yetjunydja bunanana
    ŋulinyaramirriyu, ŋulaŋuru wäyinŋurunydja, gäŋalanydja ŋayi wäyin nhanukiyinguŋu
    djambatjpuynydja,
  yal-yal: Isiyaga to yelin dubadeni Yaxuba xa, a yi mini. A mi bu, Yaxuba tada Esayu
    fan yi so, sa keli sube bundeni.
  gum-gum: Inchen Isaac tru mayanguen tabig nebuig kømigwan Jacobwan chab tranen,
    Jacobpe møskaweinukkurri webiben latatø, nuneg Esaúbe wambigwansrø usha kemørøb
    uña puptinchibig køn.
  iou-iou: Aisaktä Jekop kon man ude iweränkaŋ Jekoptä nani mäden täŋ imiŋirän uterakgän
    tuäni Iso bipiken naniktä äbuk.
  haw-1868: A oki ae la ka hoomaikai ana mai a Isaaka ia Iakoba, aneane hoi ole mai
    o Iakoba mai ke alo mai o Isaaka o kona makuakane, puka mai la hoi o Esau o kona
    kaikuaana mai kona imi mea hihiu ana.
  arb-NAV: وَلَمَّا فَرَغَ إِسْحاقُ مِنْ مُبَارَكَةِ يَعْقُوبَ، وَخَرَجَ يَعْقُوبُ
    مِنْ عِنْدِ أَبِيهِ، رَجَعَ عِيسُو مِنْ صَيْدِهِ،
  adz-adz: Isak ifinti Yakop sib da Yakop bungꞌ tanginda raman rai da rainggan Isau
    imingꞌ wap ibawaꞌ.
  ewe-ewe: Esi Isak yra Yakob vɔ teti, eye Yakob do go le fofoa ƒe xɔ me la, Esau
    gbɔ tso adegbea.
  eng-LEE: And it came to pass, as soon as Isaac had made an end of blessing Jacob,
    and Jacob was yet scarcely gone out from the presence of his father, that Esau
    his brother came in from his hunting.
  dji-dji: Ngunukiṉing Djakup djini-kuyim girali gar-gurryilili, djayurrkdjurrk nyani
    Yisaw yulgungiliban maypalngir.
  gvn-gvn: Jacobangka nganjan bawan, yinyamun Esau jilbamun kadan, minyaji. Nyulu
    Esaungku minya wayjun, nganjananda wundin, yalaman, “Ya, nganjan, dakada, minya
    nukanka ngayu yunu wundin, yundu nganya blessing-bunganka.” Isaacangka babajin,
    “Yundu wanya?” Esaungku yalaman, “Ngayu Esau, yunu kangkal jakalbamun.” Isaac
    yararrinda, babajin, “Yala wanyangka ngayku minya dajin jakalbaku? Ngayu yinya
    minya nukan before yundu kadanjiku. Ngayu nyungun blessing-bungankuda, yinya blessing
    kari kunbay baja, nyungukuda.” Esau yaykarrku badinda, yalaman, “Nganya yalarrku
    blessing-bunga.” Yamba Isaacangka yalaman, “Yunuwundu yabajungku nganya jurril-bungan,
    ngayu nyungun blessing-bungankuda.” Esaungku babajin baja, “Nganya blessing-bunga,
    nganjan. Kaki blessing yalbay yamba-kari, blessing buban dayarrku.” Nyulu banbadin.
    Isaacangka yalaman, “Yundu bunday bubungu marralba, mayi buban bajaku. Yundu bamanji
    kuniway mayika, yamba-yambaka. Bama Jacobandamun majamal yunuwunku bama-bamanka
    wubulinkaku, yamba juma jana free-balamalda.”
  nna-nna: Palaja Jacob yana, yakarna palinymili japartu palanga. Jampa Esau kulpanya
    kuwiyikartija.
  asm-FB: ইচহাকে যাকোবক আশীৰ্ব্বাদ দি শেষ কৰিলে আৰু যাকোবে তেওঁৰ পিতৃ ইচহাকৰ ওচৰৰ
    পৰা বাহিৰ হৈ যোৱা মাত্ৰকেই, তেওঁৰ ককায়েক এচৌ চিকাৰৰ পৰা ঘূৰি আহি পালেহি।
  sus-A: عِسِيَفَ تٌ بَرَ فّ دُبَدٍ عَ بّ، يَشُبَ نَشَ مِنِ. عَ مُ بُ، يَشُبَ تَارَ
    عٍسَيُ قَن نَشَ سٌ كٍلِقٍ سُبٍ قٍندٍ.
  fra-SBL: Dès qu'Isaac eut fini de bénir Jacob, et que celui-ci eut quitté la présence
    d'Isaac, son père, Ésaü, son frère, revint de la chasse.
  hbo-hbo: וַיְהִ֗י כַּאֲשֶׁ֨ר כִּלָּ֣ה יִצְחָק֮ לְבָרֵ֣ךְ אֶֽת־יַעֲקֹב֒ וַיְהִ֗י
    אַ֣ךְ יָצֹ֤א יָצָא֙ יַעֲקֹ֔ב מֵאֵ֥ת פְּנֵ֖י יִצְחָ֣ק אָבִ֑יו וְעֵשָׂ֣ו אָחִ֔יו
    בָּ֖א מִצֵּידֹֽו׃
  shp-NTPO: Jatian ja Isaacnin moa Jacob jaskáakin senenhayona pikókainaitianribi,
    jawen papa yoina retexoni katanax, Esaú nokótoshita iki.
  eng-WYCLIFFE: Vnnethis Isaac hadde fillid the word, and whanne Jacob was gon out,
  piu-2006: Yatjikanya panyapa Katutjalakutu wangkarra wiyarringu. Palulanguru Tjikupanya
    pakara yanu wayinta. Palunyangka palumpa kaaka Yitjuwunya ngalya yanu, wiḻinyitjanu.
    Kuka anta mangarri kutjara Yitjuwulu katingu tjiḻpi Yatjikaku. Paluru katirra
    yungu. Yatjikanya tiltirrmankula watjaṉu, “Nyuntupa maḻanypangkuṉi ngunytjinytjunangi.
    Nyuntunya nguwanpaṉanta kuliṉingi. Ngayuluṉa Tjikupaku Katutjanya tjapiṉu. Yalatji
    kutu ngaraku.” Yitjuwulu kulira yularra Yatjikanya watjaṉu, “Paapa ngayukuṯarratju
    Katutjanya tjapila!” Yatjikalu watjaṉu, “Ngayuluṉa kala wangkangu, Tjikupanya
    nyuntupa mayutju nyinanytjaku. Nyurrangarri palumpa waarrkana tjuṯa nyinaku. Katja
    kulila! Nyuntupaṉanta Mamanya tjapilkitjalu puṯu kuliṉi.” Yitjuwulu kutu tjiḻpi
    Yatjikanya watjaṉingi, “Katutjalakutu tjapila, ngayuku!” Yitjuwulu puṯu watjara
    yulangu. Palulanguru Yatjikalu Katutjanya tjapiṉu, “Katutjalunku wiya nyuntupa
    kapi anta kulyarrpa wantirriyalku. Nyuntupa kaana mangarri tjuṯatjarra wiya ngaraku.
    Pikaṯi tjuṯaluntaya nyuntunya tjuuḻa waṯawaratjarrangku pika pungku. Nyuntunu
    tjuuḻa waṯawaratjarra nyinaku. Nyuntupa maḻanypaku waarrkana nyuntu nyinaku. Nyuntupa
    maḻanypa, nyuntu wantirra yanku ngurra kutjupakutu, nyinakitja.” Yalatji Yatjikalu
    watjara wantingu. Palunyatjanu Yitjuwunya Tjikupaku mulyarralpi kutu nyinangu.
    Yitjuwululpi kuliṉu, “Ngayuku paapa yilunyingka ngaṉṯiṉa Tjikupanya mirri pungku.”
  pjt-pjt: Ka palula maḻangka Jacobanya pakaṟa ankunyangka palumpa kuṯa Iitjunya pitjangu
    kukatjara.
  cwe-cwe: Isaka viyakomeleze kumtemela mate Yakobo, lusita Yakobo viyasegele, Esau
    sekulu wake kabwela kulawa kuukala.
  bgs-bgs: Pángnga igdasal si Isaac asta róggun igpanó si Jacob, igdunggù si Esau
    tikud tun ta kapangággut din.
  kik-kik: Na rĩrĩ, Isaaka aarĩkia kũmũrathima na Jakubu aarĩkia kuuma harĩ ithe o
    ro ũguo-rĩ, mũrũ wa nyina Esaũ agĩũka kuuma kũguĩma.
  ksr-ksr: Aisaknoŋ Jeikob kotuegoŋ mudabororo maŋaanoŋ miri uuta mesaoŋ seleeŋgeŋ
    keno alanzaŋ iikanoŋadeeŋ data Iisoonoŋ tiwojuŋ laligoro tegoro mirinoŋ karo.
  fra-NCL: Isaac avait achevé de bénir Jacob, et Jacob venait de quitter Isaac, son
    père, lorsqu’Esaü, son frère, revint de la chasse.
  cek-AK: Issak mah Jakob tahamhoihaih paek pacoengah, ampa hmaa hoiah tacawt; akra
    ai ah Esau loe moi zoephaih ahmuen hoiah phak.
  xla-xla: Epapeleye Aisektapo Yokob watle koko hapuloma atlemhalepo gudepo Yokobta
    ma-tlati alotle Isotapo dlowe api sela꞉leta mo-puaiyo.
  cuk-cuk: Isaac, ise-nued-binsaed-Jacobʼga-sognaid bergusgua, Jacob nodeyalaba, Esaúʼdi
    sapurba-ibmar-makdiid dognonikid.
  uig-CYR: Шундақ болдики, Исһақ Яқупқа дуа қилип болуп, Яқуп атиси Исһақниң қешидин
    чиқип болушиға, акиси Әсав овдин қайтип кәлди.
  pma-pma: Navong Aesak san tokolkatien mini evus, Siekob va rani. Ka katau suk, tunali
    koa Esao mai ris ran eivorohus.
  tel-2017: ఇలా ఇస్సాకు యాకోబును ఆశీర్వదించిన తరువాత యాకోబు తన తండ్రి ఇస్సాకు దగ్గర్నుంచి
    వెళ్ళిపోయాడు. వెంటనే అతని అన్న వేట నుండి తిరిగి వచ్చాడు.
  hat-BSA: Depi li rive ke Isaac te fin beni Jacob, e Jacob te apèn sòti nan prezans
    Isaac, papa l, Ésaü, frè l la te vin sòti nan fè lachas.
  kos-kos: Isaac el akinsewowoyela Jacob tari, na Jacob el tuyak som. Tia paht na
    Esau, tamulel lal, el foloko liki sruh kosro lal.
  hbo-WLC: וַיְהִ֗י כַּאֲשֶׁ֨ר כִּלָּ֣ה יִצְחָק֮ לְבָרֵ֣ךְ אֶֽת־יַעֲקֹב֒ וַיְהִ֗י
    אַ֣ךְ יָצֹ֤א יָצָא֙ יַעֲקֹ֔ב מֵאֵ֥ת פְּנֵ֖י יִצְחָ֣ק אָבִ֑יו וְעֵשָׂ֣ו אָחִ֔יו
    בָּ֖א מִצֵּידֽוֹ׃
  ibo-ibo: Mgbe Aịzik gọzichara Jekọb, ka Jekọb si nʼihu ya na-apụ, lee Ịsọ ka o si
    ịchụ nta na-alọbata.
  ory-ory: ଏହି ପ୍ରକାରେ ଇସ୍‌ହାକ ଯାକୁବଙ୍କୁ ଆଶୀର୍ବାଦ କଲା ଉତ୍ତାରେ ଯାକୁବ ଆପଣା ପିତା ଇସ୍‌ହାକଙ୍କ
    ନିକଟରୁ ବାହାର ହେବା ମାତ୍ରେ ତାହାର ଭ୍ରାତା ଏଷୌ ଶିକାରରୁ ଆସିଲା।
  wmt-wmt: '@see-verse:GEN.027.029'
  chk-chk: Iwe, wesin än Isaak afeiöchü Jakop, nge lupwen Jakop ekärän towu seni saman,
    Esau pwin we a war seni an likapich man.
  ssd-ssd: Isak nu nyaro pasa saka deŋpurna le Yakob nu mam nuŋe kusremba kina le
    kile ndo aba nuŋe Esau duŋeŋge luka prona.
  rop-rop: Afta na wen Aisik bin binij toktok en Jeikob bin go thru langa det dowa,
    Isau bin jis kambek brom hanting,
  ukr-1871: І сталось воно, скоро перестав Ізаак благословляти Якова, і ледві Яков
    вийшов од Ізаака, батька свого, аж Езав, брат його, прийшов до дому з ловитви.
  eng-AOI: Isaac finished his special blessing and Jacob left him. At the same time
    Jacob's older brother Esau came back bringing an animal that he had killed.
  yon-yon: Kwane, Aisek kuu Yekob yaa amun kerune dowan keroone, yawodki yaambed kuu
    koronde wonoone, Isau bad wonoon kuu mene awudoroon.
  bch-bch: Io, Aisak ikado posanga kemi ngan pamatuanga Iakop ga kus ta Iakop itnan
    ei ga idio. Be mole mao, itar kapei Iso iluai mulian tiburiai ga inam.
  deu-1951: Als nun Isaak den Segen über Jakob vollendet hatte, und Jakob kaum von
    seinem Vater Isaak hinausgegangen war, da kam sein Bruder Esau von der Jagd.
  eng-JPS: And it came to pass, as soon as Isaac had made an end of blessing Jacob,
    and Jacob was yet scarce gone out from the presence of Isaac his father, that
    Esau his brother came in from his hunting.
  ubr-ubr: Isaac on Jacob imomoginai isawar ato Jacob on sasasan wat taman ikirir
    inai mom on, tuan Esau ba regai ibibib on imatabir inat igat.
  srp-1865: A kad Isak blagoslovi Jakova, i Jakov otide ispred Isaka oca svojega,
    u taj èas doðe Isav brat njegov iz lova.
  lug-lug: Amangu ddala nga Isaaka yakamala okuwa Yakobo omukisa, era nga Yakobo tannava
    wali Isaaka kitaabwe, Esawu n’atuuka ng’ava okuyigga.
  heb-heb: ויהי כאשר כלה יצחק לברך את יעקב ויהי אך יצא יצא יעקב מאת פני יצחק אביו
    ועשו אחיו בא מצידו׃
  ben-IRV: ইস্‌হাক যখন যাকোবের প্রতি আশীর্বাদ শেষ করলেন, তখন যাকোব নিজের পিতা ইস্‌হাকের
    সামনে থেকে যেতে না যেতেই তাঁর ভাই এষৌ শিকার করে ঘরে আসলেন।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦੋਂ ਇਸਹਾਕ ਯਾਕੂਬ ਨੂੰ ਬਰਕਤ ਦੇ ਹਟਿਆ ਅਤੇ ਯਾਕੂਬ ਆਪਣੇ ਪਿਤਾ
    ਇਸਹਾਕ ਕੋਲੋਂ ਬਾਹਰ ਨਿੱਕਲਿਆ ਹੀ ਸੀ ਕਿ ਉਸ ਦਾ ਭਰਾ ਏਸਾਓ ਸ਼ਿਕਾਰ ਕਰ ਕੇ ਆਇਆ।
  tkr-tkr: Yaaq'ubee I'saq'na xayir-düə alyapt'ı qığecumee, k'onaqa hark'ınna çoc
    Esav siyk'al.
  mwp-mwp: Isaka nuydh woenab Yakubulpa poeyban. Mun nangasin nuy Yakubu sizi uzariz,
    Isaw gar mangaydhin aypu lumayzimayngu.
  mya-JVB: ယာကုပ် သည်၊ အဘ ဣဇာက် ပေးသော ကောင်းကြီး မင်္ဂလာကို ခံ၍၊ အဘထံ မှ ထွက်သွား
    သော ခဏခြင်း တွင်၊ အစ်ကို ဧသော သည် မုဆိုး ပြုရာမှ ရောက် လာ၏။
  tte-O: Saugana Aisake natuna Yakobo iwalo-muloloi imwawasi yo itolo iyawatagili
    ikaisulu kabo sauganane koina kanakava Iso ipileyoima ana keloya koina.
  tbg-tbg: Aisaakiva minti tivakeharo koqema amitovaro Iekopiva nai qora mini kero
    vuvaro vira vakaava Isova aantaura niniro anintero
  hmo-hmo: Isako ese Iakobo dekenai hanamoa ia haorea, bona Iakobo danu Isako ena
    vairana dekena amo ia raka siri. Vadaeni nega sisina sibona murinai, iena kakana
    Esau be labana dekena amo ia ginidae.
  ata-ata: Xe Aisaki mualusou Iakovo mukalu mo mulaa mulai, io iliꞌi se la, la Esau
    e mulai mupaipaa xou momu ꞌole mulivu muxali.
  nfa-nfa: Ropa Isak hia nare mèngi-nale mi Yakob, ka heka bhodho liꞌu laꞌe tèke eele
    ama na, cagꞌagꞌa laa Esau lèpa nèti kataki badha hui.
  urd-urd: जब इस्हाक़ या'क़ूब को दुआ दे चुका, और या'क़ूब अपने बाप इस्हाक़ के पास से
    निकला ही था कि उसका भाई 'ऐसौ अपने शिकार से लौटा।
  rus-SYN: Как скоро совершил Исаак благословение над Иаковом сыном своим, и как только
    вышел Иаков от лица Исаака, отца своего, Исав, брат его, пришел с ловли своей.
  cbt-NTPO: Isacori, Cacopo noya ya'huëcaso marë' sha'huitërinso', tonitërin. Tonitohuachina,
    inaso pa'pin ya'huërin quëran pipirin. Pipiso chachin, Isaonta inantapon pa'nin
    quëran huëntararin huachi.
  bqc-SIM: Kɛ́ Izaaki sa'olɛkɛ̀ Yakↄbuɛ a làa, ↄ̃ Yakↄbu gò aà kĩ́i. Kɛ́ aà vĩ̀i
    sù ń toekao gↄ̃̀ↄ,
  tcz-CHONGTHU: Isaac in Jacob phatthei aboh chai chai jin; Jacob in apa angsung agah
    dalhah ding kon chet in a upa Esau chu agam lena a kon in ahung lhung pai jeng
    tai.
  mar-mar: इसहाकाने याकोबाला आशीर्वाद देण्याचे संपविले आणि त्यानंतर याकोब आपल्या बापापासून
    निघून गेला तोच एसाव शिकारीहून आला.
  tcs-tcs: Wen Aizak bin pinis aske God po blese Zekop lo seimtaim wen Zekop bin go
    ausaid prom da tent, Iso i bin kambaik prom anting.
  qub-qub: Isaacga wamran Jacobta bindisyunta goyta usharanna. Papänin cajpita Jacob
    llojshirishallantana Esaüpis chayaramuran jirca animal charej aywashanpita.
  bqp-bqp: Kũ Isaaku sa'olɛ kɛ̀ Yakubunɛ à làka, akũ Yakubu gò a kĩnaa. Kũ a vĩ̀ni
    sù kũ tofekao gↄ̃̀nↄ,
  hat-hat: Izarak te fin beni Jakòb. Jakòb te fèk kite papa li, Izarak, lè Ezaou,
    frè li a, antre soti lachas.
  eng-BSB: As soon as Isaac had finished blessing him and Jacob had left his father’s
    presence, his brother Esau returned from the hunt.
  tod-tod: Izaake ɓeni nɔ ga tuya loo Zakɔɓe ʋɛ, Zakɔɓe zeɠezuʋɛ nɔ feya kɛɛɠɛ Izaake
    ʋɔ bɛ, diɛ Ezawu ɗa unkula, é zeɠe doso ziɛ bosuʋɛ.
  eng-WEBPB: As soon as Isaac had finished blessing Jacob, and Jacob had just gone
    out from the presence of Isaac his father, Esau his brother came in from his hunting.
  kbq-kbq: Aisaki'a Jekopuna manu rente vagaregeno, Jekopu'a Aisakina anama atreno
    atirmino arugagino nevigeno, Iso'a zaga zantetira e'ne.
  nhe-BL: Teipa Isaac tlanqui quitiochihua Jacob huan quema Jacob quisayaya tlen campa
    itata, Esaú mocuepqui tlen tlapehuato.
  bus-bus: Kɛ̀ Isaaku sa'olɛ kɛ̀ Yakubunɛ à yã̀a, ben Yakubu gù à kiia. Kɛ̀ à vĩ̀i
    sù kↄ̃n tofekao gↄ̃ↄ,
  gub-BL: Umumaw Izak uze'egatu imono haw a'e kury. Ta'yr Zako uhem oho a'e wi. A'e
    'ar mehe we uhem Ezau wà a'e pe kury, uzemi'i kar ire kury.
  eng-DRA: Isaac had scarce ended his words, when Jacob being now gone out abroad,
    Esau came,
  knf-knf: Iŧaak aba pñehandër Yakob Naşibaţi, kë wi Yakob akpënuŋ du uko aşin kë
    Eŧawu naweekul aşë pënna pjan.
