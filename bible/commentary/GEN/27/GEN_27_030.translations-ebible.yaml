verse: GEN.027.030
translations:
  mal-C: യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ചുകഴിഞ്ഞപ്പോൾ അവൻ തന്റെ പിതാവിന്റെ മുമ്പിൽനിന്ന്
    കഷ്ടിച്ച് പുറത്തുപോയി. ഉടൻതന്നെ അവന്റെ സഹോദരനായ ഏശാവ് വേട്ടകഴിഞ്ഞ് മടങ്ങിയെത്തി.
  deu-TKW: Als nun Isaak den Segen über Jakob vollendet hatte, und Jakob kaum eben
    hinweggegangen war von seinem Vater Isaak, da kam sein Bruder Esau heim von der
    Jagd.
  lin-lin: Tango Izaki asilisaki kopambola ye, Jakobi atikaki tata na ye ; bongo ndeko
    na ye, Ezawu, azongaki wuta na bokila.
  cbr-NT: Usakin Isaacnën upíokin sinánxunkëxa Jacob, chikíkiani anua aín papa 'ikë
    anuax kuankëbëshi ka Esaú axribi ñuina 'abëtsinkin bëi uakëxa.
  eng-LSV: And it comes to pass, as Isaac has finished blessing Jacob, and Jacob is
    only just going out from the presence of his father Isaac, that his brother Esau
    has come in from his hunting;
  bmu-bmu: Aisaknöŋ Jeikob kötuetköm waŋgim teköiga iwiŋaŋgö miri uruŋi mosöta yaigep
    aniga wölaŋ miaŋgöreŋök datŋi Isonöŋ böröjaŋ mali teköiga mire kayök.
  eng-GNV: And when Izhak had made an ende of blessing Iaakob, and Iaakob was scarce
    gone out from the presence of Izhak his father, then came Esau his brother from
    his hunting,
  eng-WEBSTER: And it came to pass, as soon as Isaac had made an end of blessing Jacob,
    and Jacob had yet scarcely gone out from the presence of Isaac his father, that
    Esau his brother came in from his hunting.
  nhw-BL: Teipa Isaac tlanqui quitiochihua Jacob huan quema Jacob quisayaya tlen campa
    itata, Esaú mocuepqui tlen tlapehuato.
  swh-ONEN: Baada ya Isaki kumaliza kumbariki na baada tu ya Yakobo kuondoka kwa baba
    yake, ndugu yake Esau akaingia kutoka mawindoni.
  bba-bba: Ye Isɑki u Yɑkɔbu domɑru kuɑ u kpɑ, sɑnɑm mɛ Yɑkɔbu u doonɑ kese, yerɑ
    win mɔɔ Esɑu u wurɑmɑ tɑɑsorun di.
  eng-KJVCPB: And it came to pass, as soon as Isaac had made an end of blessing Jacob,
    and Jacob was yet scarce gone out from the presence of Isaac his father, that
    Esau his brother came in from his hunting.
  cpy-cpy: Ikaatakiro Isaac ipasonkitakotakari itomi Jacob. Roo ishitowanakitziini
    Jacob ijeekira ipaapate, areetapaaka Esaú riyaatzira raamawenta.
  mpx-mpx: Sauga Yakobo ana ba mulolu i baunan haba ge i tagil i egon, yaka sauga
    o elana talina Iso i vin, i neem uleya.
  wbp-wbp: Kuja Jakupu yanu, nyanungukupurdangka papardi-jurrku Yijuwulku kulpari
    yanurnu wirlinyi-jangka.
  luo-luo: Bangʼ ka Isaka nosetieko gwedho Jakobo kendo Jakobo ne pok odhi mabor,
    to gikanyono Esau nochopo koa dwar.
  meu-meu: Isaak ese Iakob ihanamona e hadokoa, Iakob danu Isaak vairana amo e raka
    lasi, asi vanahana kakana Esau na labana amo e lasi.
  npi-ULB: इसहाकले आशिष्‌ दिइसक्‍ने बित्तिकै याकूब आफ्‍ना पिता इसहाकको उपस्थितिबाट
    निस्‍केर गएका मात्र थिए, उनका उनका दाजु एसाव शिकार खेलेर आइपुगे ।
  yor-yor: Bí Isaaki ti súre tán tí Jakọbu ṣẹ̀ṣẹ̀ jáde kúrò ní ọ̀dọ̀ baba rẹ̀ ni Esau
    ti oko ọdẹ dé.
  emp-NTPO: Isaba mãwã bia jara b̶ʌd̶acarea Jacobora idji zeza ume b̶ad̶ada ẽdrʌsia.
    Ara ẽdrʌbʌrʌd̶e idji djaba Esaúra mẽã wã b̶ad̶ada jũẽsia.
  ind-ind: Segera sesudah Isak memberkati Yakub, dan Yakub baru saja meninggalkan
    ayahnya, Esau tiba dengan membawa hasil buruannya.
  pes-OPCB: پس از این که اسحاق یعقوب را برکت داد، یعقوب از اتاق خارج شد. به محض خروج
    او، عیسو از شکار بازگشت.
  ssx-ssx: Aisa꞉kema꞉ ipika꞉ epeaasa꞉eki halaa Dieikope pulu haena꞉ta꞉ ipika꞉ hameke
    eiya꞉na꞉ hao honda꞉ pambolo epeekeme.
  lcm-lcm: Au, Isak kala aulei ta mengen na Iakov kala pataliung a tamana. Na akorong
    palau tasina ta Esau kamela serei i akalat.
  aer-aer: Kele Jacob-arle alhekenge, kake ikwerenhe Esau apetyalpeke ulyenye-ngentyele.
  tgl-ULB: Matapos pagpalain ni Isaac si Jacob, at bahagya pa siyang lumayo sa presensya
    ng ama niyang si Isaac, noon naman dumating ang kapatid niyang si Esau mula sa
    pangangaso.
  nop-nop: Agaŋ Aisak adi Yakobo kahaŋ timimbune dapmaune Yakobo adi beu kweli biŋa
    uguk. Ulune Esau adi behepneŋ ugukdi udaneŋ busuaguk.
  kca-kca: Исаак Иаков йӑмән миймаԓ йўпийән, Исаак ащеԓ эԓты Иаков туп этәс, Исав
    йайәԓ веԓпәс эԓты йŏхтәс.
  cbu-NT: Isaak wipaam Akoparineem waanaatsi wizpurirni wanasirimshee panam iwatsparamchu,
    Akopsha waparish pang' shitungpi átu chiyzakchu, anootsiri zoonllsha Esaw zamzee
    pachayashinu, iriptaranllu kusarangiya.
  hui-hui: Áyu ogoni dege Aisaga ibu Yagaba biamogo bialu mo bayale helonaga Anduane
    Homogohondo bi lalu berenego Yagaba ibu tagira pialu piyagola ibu hamene Iso irabuha
    taya penego dai bini.
  wrs-wrs: Doa aralva awothonamba, Yakopva pholahanga. Doa wenokombava venamoa owai,
    Esau prona, tatapeta wulprona.
  mya-mya: ဣ​ဇာက်​သည်​ယာ​ကုပ်​အား​ကောင်း​ချီး​ပေး​ပြီး​၍ ဖ​ခင်​ထံ​မှ​ယာ​ကုပ်​ထွက်​သွား​သည့်​ခ​ဏ​အ​တွင်း
    သူ​၏​အစ်​ကို​ဧ​သော​သည်​အ​မဲ​လိုက်​ရာ​မှ ပြန်​ရောက်​လာ​၏။-
  cbi-NTPO: Tsejtu Isaac Jacobnu Dioschi ura' isa ti' depa' dyañu, Jacob ya' apa'
    chuinsha pu' malun iinmalaren, Esaú jeendaa pu' maami.
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཡ་ཀོབ་ལ་བྱིན་རླབས་གནང་ཚར༌རྗེས། ཡ་ཀོབ་ཡབ་ཀྱི་མདུན་ནས་ཕྱིར་ཡོང་མ་ཐག༌ཏུ།
    ཁོའི་གཅེན་པོ་ཨེ་སཱབ་ཀྱིས་ཀྱང་རི་དྭགས་བརྔོན་ནས་ཕྱིར་སླེབས་ཤིང་།
  wsk-wsk: Isaac namar Jacob marak tuam, se Jacob nu beteram ale namaram, tom me maiyam
    se ko laun Esau bulamu laga tairam.
  kkl-kkl: Ishak nenekori elme Yakub Allah siag kibogpa, lambaom agha palamog abeneko
    Esau neneko paiag agha yaog.
  sna-sna: Shure kwokunge Isaka apedza kumuropafadza uye Jakobho achangobva pamberi
    pababa vake, mukoma wake Esau akasvika achibva kundovhima.
  spa-BLM: Cuando Isaac terminó de bendecir a Jacob, y éste acababa de salir de la
    presencia de su padre Isaac, su hermano Esaú llegó de su cacería.
  beu-beu: Isak ana aaung-hama angu vengbanang metma Yakob enang sengmuse, Yakob ana
    uhavede kaluar imang eahalang se, ekaku Esau ila binanta vengkori benang, hoa
    iila.
  cac-cac: Axo yic ix lajvi yalancan masanil vach' lolonel chi' vin̈ d'a yib'an̈ vin̈aj
    Jacob chi', ato val yelta vin̈ chi' b'aj ayec' vin̈ smam chi', ix jax vin̈aj Esaú
    chi' juloj noc' chi'.
  swh-ULB: Mara Isaka alipomaliza kumbariki Yakobo, na Yakobo ndo ametoka mbele ya
    Isaka baba yake, Esau ndugu yake akaja kutoka kuwinda.
  bel-bel: Як толькі ўчыніў Ісаак дабраславеньне над Якавам, і як толькі выйшаў Якаў
    ад аблічча Ісаака, бацькі свайго, - Ісаў, брат ягоны, прыйшоў з ловаў сваіх.
  deu-ELBBK: Und es geschah, sowie Isaak geendet hatte, Jakob zu segnen, ja, es geschah,
    als Jakob nur eben von seinem Vater Isaak hinausgegangen war, da kam sein Bruder
    Esau von seiner Jagd.
  mbb-OT: Ne hein neipus ni Isaac is kebpenubtuvazi zin ki Jacob, ne migenat si Jacob.
    Beǥu pa utew zutun mid-awà si Jacob, ne iyan daan kebpekeulì ni Esau te nenuǥes.
  msc-msc: Nba, Isiyaka banni duwala Yakuba yɛ, Yakuba bɔra a fa tɔrɔfɛ. A ma mɛn
    bakɛ wo kɔ rɔ, a kɔrɔcɛ Esawu nara ka bɔ donsoya diya wula kɔndɔ.
  mal-2015: യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ചു കഴിഞ്ഞപ്പോൾ യാക്കോബ് തന്റെ അപ്പനായ
    യിസ്ഹാക്കിന്റെ മുമ്പിൽനിന്നു പുറപ്പെട്ടു; ഉടനെ അവന്റെ സഹോദരൻ ഏശാവ് വേട്ട കഴിഞ്ഞു
    മടങ്ങിവന്നു.
  tuo-NT: Cʉ̃ Jacore Õꞌacʉ̃rẽ sẽrĩbosatuꞌajáca beꞌroacã, cʉ̃ wijaari cura Esaú waꞌicʉrã
    wẽjẽgʉ̃ ejaꞌcʉ dajacʉ niwĩ.
  gup-gup: Isaac yakwong kore bimarneyimi kunmak kunwok, dja nungka Jacob bibalhbawoni
    kornkumo, wanjh kundjalmekbe rerrih benedanginj nuye nawu Esau kumbebmeng kore
    mayh kumhdjangkanibeh.
  met-met: Aisak sina guxama masup, Yekop yunga tibuna Aisak saing sok mala, baing
    hata sibuna li sabanganoa Iso goxoya ma mana idanganoa.
  gvs-gvs: E Aisake ina kaipakuyana ikavava, Yakobo itáoya, tamana ikalave ina go,
    kina Iso ina vakauko goi isowóduwo ima.
  rmc-rmc: Soča o Izak požehňinďa le Jakob a ov odgeľa peskre dadestar, avelas pal
    o lovos leskro phral o Ezav.
  nlg-nlg: Mi tana bona Isaac te vauto sokoa vaso Jacob, me ke rughu horu sania tamana,
    Esau te pulohi mai ta nina na rughuhoru ni hili.
  dgr-DOGNT: Isaac nezı̨į̀ yek'eèyaı̨htı tł'axǫǫ̀ Jacob xàèhtła. Edetà ts'ǫǫ̀ xàèhtła
    ts'ǫ̀et'ıì wı̨ı̨de Esau nàzèe gots'ǫ goyaèhtła.
  pes-OPV: و واقع شد چون اسحاق، از برکت دادن به یعقوب فارغ شد، به مجرد بیرون رفتن
    یعقوب ازحضور پدر خود اسحاق، که برادرش عیسو ازشکار باز آمد.
  ron-1924: Исаак сфыршисе де бинекувынтат пе Иаков ши абя плекасе Иаков де ла татэл
    сэу Исаак, кынд фрателе сэу Есау с-а ынторс де ла вынэтоаре.
  ben-OBCV: ইস্‌হাক যাকোবকে আশীর্বাদ করার পর, ও তিনি তাঁর বাবার কাছ থেকে প্রস্থান
    করতে না করতেই, তাঁর দাদা এষৌ শিকার করে ফিরে এলেন।
  lex-lex: La'pa Isaka nala ra'a-palu pa nhorwua, ne na'nama a'nani gari nlergot pa
    naltarga amni, dewade Esau nmai pia nodia hiti ahu-lier ahla enni.
  rgu-rgu: Isak hule basa ua-naleꞌ, ma Yakob besaꞌ ko kalua foa ela papa na, boe ma
    aꞌan Esau fali neni banda fo riꞌ sopu nala a.
  som-som: Markii Isxaaq dhammeeyey ducadii uu Yacquub u ducaynayay, Yacquubna ka
    tegey aabbihiis, ayaa walaalkiis Ceesaw ka yimid ugaadhsigii.
  lat-VUC: Vix Isaac sermonem impleverat, et egresso Jacob foras, venit Esau,
  aoi-aoi: Kembirra ni-jerrukwama Ajika ena-langwa eningaba ayakwa ebina eningilyamarmba.
    Eneja kembirra Jekaba neni-lalika arakba nakina nungwenikba-da. Akini-yada ngawa
    ni-lawurradina eneja Yijawa nawenikba Jekaba-langwa nu-wilyakama yinungungwangba
    ni-ngaja-mulangwa.
  eng-ASVBT: And it came to pass, as soon as Isaac had made an end of blessing Jacob,
    and Jacob was yet scarce gone out from the presence of Isaac his father, that
    Esau his brother came in from his hunting.
  mna-mna: Isak ipombol Yakop makiŋ, to Yakop izemi mi iyooto ma ila lene. To molo
    som na, toono Isau per ma ipet pa su.
  ita-1885: E come Isacco ebbe finito di benedir Giacobbe, ed essendo appena Giacobbe
    uscito d'appresso ad Isacco suo padre, Esaù suo fratello giunse dalla sua caccia.
  eng-LXXUP: And it came to pass after Isaac had ceased blessing his son Jacob, it
    even came to pass, just when Jacob had gone out from the presence of Isaac his
    father, that Esau his brother came in from his hunting.
  eng-ULB: As soon as Isaac had finished blessing Jacob, and Jacob had scarcely gone
    out from the presence of Isaac his father, Esau his brother came in from his hunting.
  spa-VBL: Después de que Isaac terminó de bendecir a Jacob—de hecho, Jacob ya se
    había ido de la presencia de su padre—Esaú regresó de su viaje de caza.
  fra-_FOB: Et il arriva, aussitôt qu'Isaac eut achevé de bénir Jacob, et comme Jacob
    était à peine sorti de devant Isaac, son père, qu'Ésaü, son frère, revint de la
    chasse.
  mal-mal: യിസ്ഹാക്ക് യാക്കോബിനെ അനുഗ്രഹിച്ചു കഴിഞ്ഞപ്പോൾ യാക്കോബ് തന്റെ അപ്പനായ യിസ്ഹാക്കിന്റെ
    മുമ്പിൽനിന്നു പുറപ്പെട്ടു; ഉടനെ അവന്റെ സഹോദരൻ ഏശാവ് വേട്ട കഴിഞ്ഞു മടങ്ങിവന്നു.
  urd-GVR: Is'hāq kī barkat ke bād Yāqūb abhī ruḳhsat hī huā thā ki us kā bhāī Esau
    shikār karke wāpas āyā.
  suz-BL: मिनु इसहाकमी आसीक गेवा नोले, याकूब आ आफ आ बाक्‍तीक रे लमेनु, आ लोक्‍ब एसाव
    आ सिखार ग्‍यारतीक रे जाक्‍माक्‍त।
  ita-1927: E avvenne che, come Isacco ebbe finito di benedire Giacobbe e Giacobbe
    se n’era appena andato dalla presenza d’Isacco suo padre, Esaù suo fratello giunse
    dalla sua caccia.
  ckb-ckb: پاش ئەوەی ئیسحاق لە داواکردنی بەرەکەت بووەوە بۆ یاقوب، یاقوب لەلای ئیسحاقی
    باوکی چووە دەرەوە، عیسۆی برای لە ڕاوەکەی هاتەوە.
  eng-BBE: And when Isaac had come to the end of blessing Jacob, and Jacob had not
    long gone away from Isaac his father, Esau came in from the field.
  crx-NTPO: '''Et ''uhooja Isaac, Jacob yuba soo hoonzoo-un za ootl''aookat ''etsul
    ''udija, ''ink''ez Jacob ''awhuz n''az nalhtusdai, ''et Esau bulhutsin daninya
    ndai la yuka ''it''en-i bulh.'
  kan-OKCV: ಇಸಾಕನು ಯಾಕೋಬನನ್ನು ಆಶೀರ್ವದಿಸಿದ ತರುವಾಯ, ಯಾಕೋಬನು ತನ್ನ ತಂದೆ ಇಸಾಕನ ಸಮ್ಮುಖದಿಂದ
    ಹೊರಟುಹೋದನು. ಆಮೇಲೆ ಅವನ ಸಹೋದರ ಏಸಾವನು ಬೇಟೆಯಿಂದ ಬಂದನು.
  bbb-bbb: Aeseki fu Jekafu daro mamoga fune migegire kekena vakoga uvia fuone Iso
    fu rade ijia kekei.
  tam-2017: ஈசாக்கு யாக்கோபை ஆசீர்வதித்து முடிந்தபோது, யாக்கோபு தன் தகப்பனாகிய ஈசாக்கைவிட்டுப்
    புறப்பட்டவுடனே, அவனுடைய சகோதரனாகிய ஏசா வேட்டையாடி வந்து சேர்ந்தான்.
  spa-RV-1909: Y aconteció, luego que hubo Isaac acabado de bendecir á Jacob, y apenas
    había salido Jacob de delante de Isaac su padre, que Esaú su hermano vino de su
    caza.
  ron-BTF: Şi s-a întâmplat, îndată ce Isaac a terminat de binecuvântat pe Iacob şi
    Iacob tocmai ce ieşise dinaintea lui Isaac, tatăl său, că Esau, fratele său, a
    venit de la vânătoarea sa.
  eng-WEBP: As soon as Isaac had finished blessing Jacob, and Jacob had just gone
    out from the presence of Isaac his father, Esau his brother came in from his hunting.
  eng-FBV: After Isaac finished blessing Jacob—in fact Jacob had just left his father—Esau
    returned from his hunting trip.
  nld-1939: Nauwelijks had Isaäk Jakob gezegend, en was Jakob van zijn vader Isaäk
    heengegaan, of zijn broer Esau kwam terug van de jacht.
  nch-BL: Teipa Isaac tanqui quitiochihua Jacob huan quema Jacob quisayaya ten campa
    itata, Esaú mocuetqui ten tapehuato.
  tfr-NTPO: L̈ara eni pjir ga Jacob opshik jek shäng kjwl̈ë ba data sökshko ga Esaú
    tek tjwe shäng pjö gl̈oroy dwayo,
  vie-1934: Vừa khi Y-sác chúc phước cho Gia-cốp xong, và vừa khi Gia-cốp lùi ra khỏi
    nơi cha mình, thì Ê-sau, anh người, đi săn trở về.
  hin-CV: जैसे ही यित्सहाक याकोब को आशीष दे चुके तब उनका भाई एसाव शिकार करके घर आया.
  eng-OURB: As soon as Isaac [Laughter] had finished blessing Jacob [Supplanter],
    and Jacob [Supplanter] had just gone out from the presence of Isaac [Laughter]
    his father, Esau [Hairy] his brother came in from his hunting.
  spa-BES: Y cuando Isaac hubo terminado de bendecir a Jacob, y Jacob no se había
    alejado mucho de Isaac su padre, Esaú llegó de su cacería.
  tdx-tdx: Ie nifonire’Ietsàke i fitata’e Iakòbey, vaho didy tsy tafakatse boak’ añatrefan-drae’e
    t’Iakòbe, te pok’eo t’i Esave amy tsindro’ey.
  vid-vid: Isaka loyasindile kumtambichiza Yakobo, na heye Yakobo loyali yokuka hela
    kumwando ha mhaza wa heye Isaka, Esau mkulugwe Yakobo, nakahiluka kulawa kuupelembi.
