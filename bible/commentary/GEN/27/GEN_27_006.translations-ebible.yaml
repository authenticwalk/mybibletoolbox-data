  tha-KJV: นางเรเบคาห์จึงพู​ดก​ับยาโคบบุตรชายของนางว่า “​ดู​เถิด แม่​ได้​ยินบิดาของเจ้าพู​ดก​ับเอซาวพี่ชายของเจ้าว่า
  por-BR-2018: 'Então Rebeca falou a Jacó seu filho, dizendo: Eis que eu ouvi a teu
