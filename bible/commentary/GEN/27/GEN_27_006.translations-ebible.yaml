  mal-mal: 'റിബെക്കാ തന്റെ മകനായ യാക്കോബിനോടു പറഞ്ഞത്: “നിന്റെ അപ്പൻ നിന്റെ സഹോദരനായ
    ഏശാവിനോടു സംസാരിച്ചു:'
  urd-GVR: “Abhī abhī maiṅ ne tumhāre abbū ko Esau se yih bāt karte hue sunā ki
  suz-BL: रेबेकामी आ तौ याकूब कली “आं तौ नेनो, गो इ आफोमी एसाव कली लोव़ पशो नेंता।
  ita-1927: 'E Rebecca parlò a Giacobbe suo figliuolo, e gli disse: “Ecco, io ho udito
    tuo padre che parlava ad Esaù tuo fratello, e gli diceva:'
  ckb-ckb: 'ڕڤقە لەگەڵ یاقوبی کوڕی قسەی کرد و گوتی: «گوێم لە باوکت بوو قسەی لەگەڵ
    عیسۆی برات دەکرد و گوتی:'
  eng-BBE: And Rebekah said to Jacob, her son, Your father said to your brother Esau
