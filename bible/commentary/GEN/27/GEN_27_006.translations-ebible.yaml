  kan-OKCV: ಆಗ ರೆಬೆಕ್ಕಳು ತನ್ನ ಮಗ ಯಾಕೋಬನಿಗೆ, “ನಿನ್ನ ತಂದೆ ನಿನ್ನ ಸಹೋದರ ಏಸಾವನಿಗೆ,
  bbb-bbb: '@see-verse:GEN.027.005'
  tam-2017: 'அப்பொழுது ரெபெக்காள் தன் மகனாகிய யாக்கோபை நோக்கி: “உன் தகப்பன் உன் சகோதரனாகிய
    ஏசாவை அழைத்து:'
  spa-RV-1909: 'Entonces Rebeca habló á Jacob su hijo, diciendo: He aquí yo he oído
