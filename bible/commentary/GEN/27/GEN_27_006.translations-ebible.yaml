verse: GEN.027.006
translations:
  mal-C: 'റിബേക്ക തന്റെ മകനായ യാക്കോബിനോട് പറഞ്ഞു: “ഇതാ, നിന്റെ അപ്പൻ നിന്റെ സഹോദരനായ
    ഏശാവിനോട്,'
  deu-TKW: 'sprach Rebeka zu ihrem Sohne Jakob: Eben habe ich zugehört, wie dein Vater
    zu deinem Bruder Esau redete und ihm gebot:'
  lin-lin: 'Rebeka ayebisaki Jakobi, mwana na ye ya mibale : — Tala, nayokaki tata
    na yo koyebisa Ezawu, ndeko na yo :'
  cbr-NT: 'Rebecanën aín tuá ''anáka Jacob a ësokin kakëxa: —Ka is, ''ën kana min
    papan abë banakin, ësokin min xukë́n Esaú kaia kuan:'
  eng-LSV: and Rebekah has spoken to her son Jacob, saying, “Behold, I have heard
    your father speaking to your brother Esau, saying,
  bmu-bmu: 'Aniga Rebekanöŋ nahönŋi Jeikobköra keu kewö jii mörök: “Nahöni mötnöŋ,
    Iwigan datki Isogöra keu kewö jiiga mötzal:'
  eng-GNV: Then Rebekah spake vnto Iaakob her sonne, saying, Beholde, I haue heard
    thy father talking with Esau thy brother, saying,
  eng-WEBSTER: And Rebekah spoke to Jacob her son, saying, Behold, I heard thy father
    speak to Esau thy brother, saying,
  nhw-BL: 'Rebeca quinotzqui Jacob, iteipan ejca huan quiilhui: ―Nijcajqui para motata
    mocamanalhuiyaya ihuaya moicni Esaú huan quiilhuiyaya,'
  swh-ONEN: Rebeka akamwambia Yakobo mwanawe, “Tazama, nimemsikia baba yako akimwambia
    ndugu yako Esau,
  bba-bba: Yerɑ u win bii Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, wee nɑ nuɑ wunɛn bɑɑ u wunɛn mɔɔ Esɑu
    sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And Rebekah spake unto Jacob her son, saying, Behold, I heard thy father
    speak unto Esau thy brother, saying,
  cpy-cpy: 'okantakiri itsipa otomi: “Nokemakiri pipaapate ikantakiri pirentzi Esaú,
    ikantziri:'
  mpx-mpx: yaka Lebeka i baek natuna Yakobo elana i ba, “Ya hago tamwam i baek Iso
    elana i ba,
  wbp-wbp: Ripikaju yanu, manu wangkajarla Jakupuku nyanungu-nyanguku kaja-nyanuku,
    “Wayinpa, purda-nyangurna jaji-puraji wangkanja-kurra nyuntukupurdangka-kurra
    papardi-puraji-kirra Yijuwu-kurra.
  luo-luo: Rebeka nowacho ne Jakobo wuode niya, “Nawinjo ka wuonu wacho ni owadu Esau
    niya,
  meu-meu: Bena Rebeka ese natuna Iakob e hereva henia, eto, Tamamu ese kakamu Esau
    e hamaorolaia herevana na kamonai;
  npi-ULB: रिबेकाले आफ्‍ना छोरा याकूबलाई भनिन्, “हेर्, तेरा पिताले तेरो दाजु एसावसँग
    यसो भनेर कुरा गरेको मैले सुनेँ ।
  yor-yor: Rebeka sọ fún Jakọbu ọmọ rẹ̀ pé, “Wò ó, mo gbọ́ tí baba rẹ ń wí fún Esau
    ẹ̀gbọ́n rẹ pé,
  emp-NTPO: 'Esaú wãnacarea Rebecaba idji warra Jacoboa jarasia: –Warra, mʌ̃a ũrĩsia
    bʌ zezara bʌ djaba Esaú ume bed̶ea b̶ʌda. Bʌ zezaba Esaúa nãwã jarasia:'
  ind-ind: berkatalah Ribka kepada Yakub, “Aku sudah mendengar ayahmu bicara kepada
    Esau.
  pes-OPCB: 'ربکا، یعقوب را نزد خود خوانده، گفت: «شنیدم که پدرت به عیسو چنین می‌گفت:'
  ssx-ssx: Kutupa ipikana꞉ma꞉ Dieikope pa꞉ta꞉ alota꞉ Naka꞉ apa꞉ma꞉ Iso pa꞉ta꞉ lea꞉eki
    I̱ma꞉ dupa opolome.
  lcm-lcm: kila pasal na kianla mengen ve kari mang nat ta Iakov. Kila antok ia asukang
    ke ta, “A ku longong tapai! Nata longo-tainau nang a tamam sipo mengen ani tasim
    ta,
  aer-aer: Rebekah alheke ampe arrpenhe Jacob-eke iletyeke, “Aye, the awerne akngeye
    ngkwinhe angkerlenge kake ngkwinhe Esau-eke.
  tgl-ULB: Kinausap ni Rebeca si Jacob na kanyang anak at sinabi, “Tumingin ka rito,
    narinig kong kinausap ng iyong ama ang kapatid mong si Esau. Sinabi niya
  nop-nop: Kaŋ Lebekadi mihiŋiŋ Yakobo indiŋ niŋguk, “Nadilaŋ be? Nu bahadi dake Esau
    indiŋ nimbune nadiŋat.
  kca-kca: 'Ревекка пӑ Иаков пŏхәԓа йастәс: «Ма хуԓтсэм, хŏты ащен Исав йайәна йастәс:'
  cbu-NT: 'Anumunsha kuzizimun waanitarishtisin Rebek wipaa Akopaa: Mazinanganlla.
    Yuwaa aparish zuwanllpatish tsiyatku anoo mazinarangina.'
  hui-hui: Lebegahanda Yagabahondo lalu, Áyu ogoningi í̠ abahanda Isohondo mbira ogodagua
    layuane hale haru.
  wrs-wrs: avalva Yakopm ishomnana, os doa kava hellei, arapevpa yenamba etepevm ishomni,
    os omni,
  mya-mya: ရေ​ဗက္က​သည်​ယာ​ကုပ်​ကို​ခေါ်​၍``သင့်​အ​ဖ က​ဧ​သော​အား၊-
  cbi-NTPO: 'Rebeca ya'' na Jacobnu mikatu entsandimi: Ñu'' apa ñu'' naatala Esaúba
    kuinda kentsu challaren merake'' dyaiyu, tsenñu entsandingayu:'
  bod-N: རིབ་ཀཱས་རང་གི་བུ་ཡ་ཀོབ་ལ་འདི་ལྟར། ལྟོས༌དང༌། ཁྱོད་ཀྱི་ཡབ་ཀྱིས་ཁྱོད་ཀྱི་གཅེན་པོ་ཨེ་སཱབ༌ལ།
    ཁྱོད་རང་སོང་ནས་རི་དྭགས་བརྔོན༌ཏེ། ཁ་ཟས་ཞིམ་པོ་གཡོས་སྦྱོར་བྱས་ནས་ང་རང་ལ་བཟའ་བར་ཁྱེར༌ཤོག
    ང་རང་མ་ཤི་གོང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་ནས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བར་བྱའོ་ཞེས་སྨྲས་པ་ངས་ཐོས༌པས།
  wsk-wsk: Rebekah iwita namar Jacob maonam, “Jacob,” mam, “ani ikiwerem se ka niet
    ka laun Esau maonam,
  kkl-kkl: Ribka nenekori Yakub ambarelamogti, “Name, Aniri Esau ambarelamlaba, ka'ebanne
    ane ka'eapmen,
  sna-sna: Rabheka akati kumwanakomana wake Jakobho, “Tarira, ndanzwa baba vako vachiti
    kumukoma wako Esau,
  spa-BLM: 'Rebeca habló a su hijo Jacob, diciendo: “He aquí que he oído a tu padre
    hablar a Esaú, tu hermano, diciendo:'
  beu-beu: 'Ribka ana oal Yakob at hubait hula, “He, Yakob! Vede iimang ana eekaku
    Esau at hubai angu, na vengmee tila. Iimang ana Esau at hubait hula alang:'
  cac-cac: 'ix yalan ix d''a vin̈aj Jacob, vin̈ schab''il yune'' ix: —A ticnaic ach
    vune'', ix vab'' val yalan vin̈ a mam d''a vin̈ uc''tac aj Esaú icha tic:'
  swh-ULB: Rebeka akaongea na Yakobo mwanawe na kumwambia, “Tazama, nimemsikia baba
    yako akiongea na Esau ndugu yako. Akasema,
  bel-bel: 'А Рэбэка сказала сыну свайму Якаву: вось, я чула, як бацька казаў брату
    твайму Ісаву:'
  deu-ELBBK: 'Und Rebekka sprach zu ihrem Sohn Jakob und sagte: Siehe, ich habe deinen
    Vater zu deinem Bruder Esau reden hören:'
  mbb-OT: migkeǥiyan ni Rebeka is anak din he si Jacob te, “Nezineg ku ǥeina he migkeǥiyan
    te amey nu is kakey nu he si Esau te,
  msc-msc: 'Rebeka ka a fɔ a dencɛ Yakuba yɛ ko: «N da i fa kumakan mɛn. A ra a fɔ
    i kɔrɔcɛ Esawu yɛ ko:'
  mal-2015: 'റിബെക്കാ തന്റെ മകനായ യാക്കോബിനോടു പറഞ്ഞതു: നിന്റെ അപ്പൻ നിന്റെ സഹോദരനായ
    ഏശാവിനോടു സംസാരിച്ചു:'
  tuo-NT: 'co macʉ̃ Jacore aꞌtiro nico niwõ: —Mʉꞌʉ pacʉ, mʉꞌʉ maꞌmi Esaúre aꞌtiro
    nicã tʉꞌoapʉ. Aꞌtiro niami:'
  gup-gup: Wanjh Rebekah bimarneyimeng nayaw ngarre nawu Jacob, yimeng, “Ngabekkang
    kornkumo ngorrewoneng bimarneyimeng Nakokok Esau bu yimeng,
  met-met: Rebeka harua na garanoa Yekop ba, “Ulungu to. Ngalungulungu tibuma harua
    na sabangama Iso ba,
  gvs-gvs: e kina go Ribekayana ina natuna Yakobo ilatuwoko idigo kana, ‘Natugu kunōve.
    Maine tamam anove tuwowom Iso ilatuwoko
  rmc-rmc: 'phenďa e Rebeka le Jakoboske: „Šunďom sar tiro dad phenďa tire phraleske
    le Ezavoske:'
  nlg-nlg: ma Rebekah te ghaghua vania na dalena Jacob, “Inau tu rongovia na tamamu
    te bosa vania Esau, me ghaghua,
  dgr-DOGNT: Rebekah edeza Jacob ts'ǫ̀ hadı, “Netà, nı̨ı̨de Esau ts'ǫ̀ dıı hadı weèhkw'o,
  pes-OPV: 'آنگاه رفقه پسرخود، یعقوب را خوانده، گفت: «اینک پدر تو راشنیدم که برادرت
    عیسو را خطاب کرده، می‌گفت:'
  ron-1924: 'Апой, Ребека а зис фиулуй сэу Иаков: „Ятэ, ам аузит пе татэл тэу ворбинд
    астфел фрателуй тэу Есау:'
  ben-OBCV: তখন রিবিকা তাঁর ছেলে যাকোবকে বললেন, “দেখো, আমি আড়ি পেতে শুনে ফেলেছি,
    তোমার বাবা তোমার দাদা এষৌকে বলেছেন,
  lex-lex: 'Ribka npolga a''nani: “Yakopa mmuai! A''utlin nan ammu e na''ohma hyalmu
    Esau ha nlolola.'
  rgu-rgu: 'Basa de Ribka neu nafada Yakob nae, “Ae, Ako, ee! O nenene matalolole!
    Bisi naaꞌ a au amanene papa ma dedea no Esau nae, leo iaꞌ:'
  som-som: Markaasay Rebeqah la hadashay wiilkeedii Yacquub, oo tidhi, Waxaan maqlay
    aabbahaa oo la hadlaya walaalkaa Ceesaw, isagoo leh,
  lat-VUC: 'dixit filio suo Jacob: Audivi patrem tuum loquentem cum Esau fratre tuo,
    et dicentem ei:'
  aoi-aoi: Ngalaja kembirra yingi-yama Jekabu-wa, “Ning-engkirrikenuma ningena nungwena
    ni-yengbinuma ena ayakwa Yijawu-wa.
  eng-ASVBT: And Rebekah spake unto Jacob her son, saying, Behold, I heard thy father
