verse: GEN.027.017
translations:
  mal-C: പിന്നെ താൻ ഉണ്ടാക്കിയിരുന്ന രുചികരമായ ഭക്ഷണവും അപ്പവും ഇളയമകനായ യാക്കോബിനെ
    ഏൽപ്പിച്ചു.
  deu-TKW: dann gab sie ihrem Sohne Jakob das Essen nebst dem Brot, das sie gebacken
    hatte, in die Hand.
  lin-lin: Bongo Rebeka apesaki na maboko ya Jakobi, mwana na ye, elubu ya kitoko
    mpe lipa oyo alambaki.
  cbr-NT: usakin 'atankëxun ka aín titan piti nëish okin 'akë a 'imainun pánribi 'inánkëxa.
  eng-LSV: and she gives the tasteful things, and the bread which she has made, into
    the hand of her son Jacob.
  bmu-bmu: Esuhuba nene nahömŋambuk aka bered ohoyöhi, mi memba Jeikobkö böröŋe alök.
  eng-GNV: Afterward she put the pleasant meate and bread, which she had prepared,
    in the hand of her sonne Iaakob.
  eng-WEBSTER: And she gave the savory meat, and the bread which she had prepared,
    into the hand of her son Jacob.
  nhw-BL: Teipa quimacac nopa tlacualistli huan nopa pantzi catli quisencajtoya.
  swh-ONEN: Hatimaye akampa Yakobo hicho chakula kitamu pamoja na mkate aliouoka.
  bba-bba: Mɑ u dĩɑ duro ni kɑ pɛ̃ɛ ye u kuɑ win bii Yɑkɔbu nɔmu bɛriɑ.
  eng-KJVCPB: and she gave the savoury meat and the bread, which she had prepared,
    into the hand of her son Jacob.
  cpy-cpy: Opakiri pan eejatzi owanawontsi okaatzi onkotsitakiri.
  mpx-mpx: Inoke aanan amnana waiwaisana ge beleid toto i umun i bugul pek natuna
    Yakobo elana.
  wbp-wbp: Ngula-jangka, nyanungurlujurla Jakupuku yungu kuyu manu mangarri kuja nyanungurlu-yijala
    purraja.
  luo-luo: Eka nomiyo Jakobo wuode chiemo molos mamit kod kuon mane osetedo.
  meu-meu: Bena hari vamu bona flaoa e dabara, natuna Iakob e henia.
  npi-ULB: अनि आफूले तयार पारेका स्‍वादिष्‍ठ तरकारी र रोटी आफ्‍ना छोरा याकूबका हातमा
    दिइन्‌ ।
  yor-yor: Nígbà náà ni ó gbé ẹran dídùn náà àti oúnjẹ tí ó ti sè lé Jakọbu ọmọ rẹ̀
    lọ́wọ́.
  emp-NTPO: Maʌ̃be djico warra djud̶ada paʌ̃ sid̶a idji warra Jacoboa diasia dji zezamaa
    edemãrẽã.
  ind-ind: Ribka menyerahkan masakan daging yang lezat itu serta roti yang baru dibakar
    kepadanya,
  pes-OPCB: و غذای خوش طعمی را که درست کرده بود همراه با نانی که پخته بود به دست یعقوب
    داد.
  ssx-ssx: Mo wanda꞉ma꞉ta꞉ mo weki pa꞉ta꞉ mo tendepiki ne make mo yankeeke betedi
    make haleekeme.
  lcm-lcm: Le na kila alis ia ta keve pok ang na keve saui i kari la itoiton ang.
  aer-aer: Re imerte Jacob merne uthene kere uthene-akerte yernemele rarle itemele
    Jacob-ele akngeye ikwerenheke akngetyeke.
  tgl-ULB: Inilagay niya ang inihanda niyang masarap na pagkain at ang tinapay sa
    kamay ng anak niyang si Jacob.
  nop-nop: Miiŋ adi unduŋ tiŋa nanaŋe kobaaŋ eŋ belet tiulidokoguk u mihiŋiŋ Yokobo
    kohoŋ foloŋ boimiŋguk.
  kca-kca: щӑԓта ԓўв ԓэщатәм эпԓәӈ ԓэтŏтәԓ пӑ ԋаԋәԓ Иаков пŏхәԓ йоша мӑсԓы.
  cbu-NT: Yuwaparamchu, Rebek wipaam Akopaam paratush mbaseeru, pangapa washunand
    panarangiya. Natunaa apareemish panashini, tárangiya.
  hui-hui: Ogonidagua bia howa Lebega ibugua tomo baya dendebiore dawa wiyagobi mberedi
    maru hiru wia binigo Yagaba ibu yalu pelo mini.
  wrs-wrs: Doa tatanihil vetrahona rotinahonam, omnana, ingamno arapevm.
  mya-mya: ထို​နောက်​ချက်​ပြီး​သော​အ​မဲ​ဟင်း​နှင့်​ဖုတ် ထား​သော​မုန့်​တို့​ကို​ယာ​ကုပ်​အား​ပေး​၏။
  cbi-NTPO: Tsejtu naa juntsa luguu bain, naa ya' keñu pan bain kuwa' eemi ya' apanu
    taji' kuwanutsu.
  bod-N: ཁ་ཟས་ཞིམ་པོ་གཡོས་སྦྱོར་བྱས་པ་དེ་དང་བག་ལེབ་བཅས་རང་གི་བུ་ཆུང་བའི་ལག་ཏུ་བཞག༌གོ
    །
  wsk-wsk: Asele na nungam mu patawu tuam, ale bread kaiyam mu karogo gi tuam.
  kkl-kkl: Enekto kaubirogti, sao wali uro yobaogha tanekoap kwaneng roti werebaogha
    tanekoap Yakub tarog.
  sna-sna: Ipapo akapa kumwanakomana wake Jakobho nyama inonaka nechingwa chaakanga
    abika.
  spa-BLM: Dio la comida sabrosa y el pan que había preparado en manos de su hijo
    Jacob.
  beu-beu: Seng angmuse mod tamaa, bot roti ba Ribka ana ening iila angu, ana metma
    Yakob enang.
  cac-cac: Ix yac'an ixim pan ix yed' vael ix sb'o chi', ix yic'anb'at vin̈.
  swh-ULB: Akaweka katika mikono ya Yakobo kile chakula kitamu na mkate aliokuwa ameuandaa.
  bel-bel: і дала страву і хлеб, якія яна згатавала, у рукі Якаву, сыну свайму.
  deu-ELBBK: und sie gab das schmackhafte Gericht und das Brot, das sie bereitet hatte,
    in die Hand ihres Sohnes Jakob.
  mbb-OT: Ne imbeǥey zin ki Jacob haazà is keenen wey supas he midhilutù din.
  msc-msc: A ka suman tibini wo don Yakuba bolo, ka buru la a kan, a tun ka mɛn gbasi.
  mal-2015: താൻ ഉണ്ടാക്കിയ രുചികരമായ ഭോജനവും അപ്പവും തന്റെ മകനായ യാക്കോബിന്റെ കയ്യിൽ
    കൊടുത്തു.
  tuo-NT: Tuꞌajanʉꞌcõ, te baꞌase ʉꞌsʉase doꞌaꞌquere, pã́rẽ co macʉ̃ Jacore oꞌoco niwõ.
  gup-gup: Wanjh bibidkenwong nayaw ngarre nawu Jacob namekbe namanjmak dja mak buriddi
    manbu ngaleng kinjeng.
  met-met: Baing sina anginga dauyana xaung salanga xauxaudi ba na Yekop.
  gvs-gvs: Isikoidi ikavava, awoinuyana be beredi bogina ikatubaayasidi natuna Yakobo
    ivini. Yakobo berediyana be awoinuyana ikabidi,
  rmc-rmc: Avke thoďa peskre čhaske le Jakoboske andro vasta oda lačho chaben the
    oda maro, so pekľa.
  nlg-nlg: Ma Rebekah te hea na popo ni vanga, te uruurua ngangata, maia na balu berete
    tara vaho bitighi.
  dgr-DOGNT: Eyı tł'axǫǫ̀ bò łekǫǫ whet'ee eyıts'ǫ łèt'è whet'ee sìı wemǫ yeghàı̨hgè.
  pes-OPV: و خورش ونانی که ساخته بود، به‌دست پسر خود یعقوب سپرد.
  ron-1924: Ши а дат ын мына фиулуй сэу Иаков мынкаря густоасэ ши пыня пе каре ле
    прегэтисе.
  ben-OBCV: পরে তিনি তাঁর ছেলে যাকোবের হাতে তাঁর নিজের হাতে তৈরি করা সেই সুস্বাদু
    খাবার ও রুটি তুলে দিলেন।
  lex-lex: Noka nala yamanna mikmikri-lamliamni me rot miaka ha nwatah' oleka de pa
    nala Yakopa.
  rgu-rgu: Boe ma ana fee Yakob nanaa mina-malada sira ma roti fo ana tao na si a.
  som-som: Markaasay hilibkii macaanaa iyo kibistii ay diyaarisay u dhiibtay wiilkeedii
    Yacquub.
  lat-VUC: deditque pulmentum, et panes, quos coxerat, tradidit.
  aoi-aoi: Kembirra na-walyuwa-manja akina amadangkwa yinginu-kwa akina akwa ngawa
    aninga damba yingi-daka-mulangwa yinginu-kwa.
  eng-ASVBT: and she gave the savory food and the bread, which she had prepared, into
    the hand of her son Jacob.
  mna-mna: Tona ikam yambon tana ramaki narabu ma ila ki Yakop.
  ita-1885: E diede in mano a Giacobbe suo figliuolo, quelle vivande saporite, e quel
    pane che avea apparecchiato.
  eng-LXXUP: And she gave the meats, and the loaves which she had prepared, into the
    hands of Jacob her son.
  eng-ULB: She put the delicious food and the bread that she had prepared into the
    hand of her son Jacob.
  spa-VBL: Entonces le entregó a su hijo Jacob la comida y el pan que había preparado.
  fra-_FOB: Ensuite elle mit le mets appétissant et le pain qu'elle avait apprêtés,
    dans la main de Jacob, son fils.
  mal-mal: താൻ ഉണ്ടാക്കിയ രുചികരമായ മാംസാഹാരവും അപ്പവും തന്‍റെ മകനായ യാക്കോബിന്റെ
    കയ്യിൽ കൊടുത്തു.
  urd-GVR: Phir us ne apne beṭe Yāqūb ko roṭī aur wuh lazīz khānā diyā jo us ne pakāyā
    thā.
  suz-BL: मिनु आ क्‍येशो ब्रोव़शो श्‍ये नु शोब्‍ले याकूब कली गेवा बाक्‍त।
  ita-1927: ch’era senza peli. Poi mise in mano a Giacobbe suo figliuolo la pietanza
    saporita e il pane che avea preparato.
  ckb-ckb: ئینجا ئەو نان و خواردنەی کە دروستی کردبوون، دایە دەست یاقوبی کوڕی.
  eng-BBE: And she gave into the hand of Jacob, her son, the meat and the bread which
    she had made ready.
  crx-NTPO: '''Ink''ez nyoo yuzdliz-i ''ink''ez ut''alh-i cha ''i duyaz Jacob yutl''ayanla.'
  kan-OKCV: ತರುವಾಯ ತಾನು ಸಿದ್ಧಮಾಡಿದ ರುಚಿಯಾದ ಊಟವನ್ನೂ, ರೊಟ್ಟಿಯನ್ನೂ ತನ್ನ ಮಗ ಯಾಕೋಬನ ಕೈಯಲ್ಲಿ
    ಕೊಟ್ಟಳು.
  bbb-bbb: Areme fune uri ire ma mukore ije fu amaerima ijiakiro burete fu ifaejema
    ijene kena fari fuone Jekafu vajae.
  tam-2017: தான் சமைத்த ருசியுள்ள உணவுகளையும் அப்பங்களையும் தன் மகனாகிய யாக்கோபின்
    கையில் கொடுத்தாள்.
  spa-RV-1909: Y entregó los guisados y el pan que había aderezado, en mano de Jacob
    su hijo.
  ron-BTF: Şi a dat mâncarea gustoasă şi pâinea, pe care le-a pregătit, în mâna fiului
    ei, Iacob.
  eng-WEBP: She gave the savory food and the bread, which she had prepared, into the
    hand of her son Jacob.
  eng-FBV: Then she handed her son Jacob the tasty food and the bread she'd made.
  nld-1939: Vervolgens reikte zij haar zoon Jakob de smakelijke schotel met het brood,
    dat zij gebakken had.
  nch-BL: Teipa quimacac nopa tacualisti huan nopa pantzi cati quisencajtoya.
  tfr-NTPO: Öng sho shäryara owa l̇l̇ëm l̈i twara ba kong, pjl̈ung shosho sura, twara
    ba kong bakoe.
  vie-1934: Rê-be-ca bèn để món ngon và bánh của mình đã dọn vào tay con út mình.
  hin-CV: तब उसने अपनी पकाई स्वादिष्ट मांस को और रोटी लेकर याकोब को दी.
  eng-OURB: She gave the savory food and the bread, which she had prepared, into the
    hand of her son Jacob [Supplanter].
  spa-BES: Y ella entregó en la mano de Jacob, su hijo, la carne y el pan que ella
    había preparado.
  tdx-tdx: Tinolo’e am-pità’ Iakòbe ana’e i mahakama mafiriy naho ty mofo hinalanka’e.
  vid-vid: Hamba Lebeka nakamha Yakobo chila chilyo chinonile na ibumunda nalyoyamditile.
  pwg-pwg: Vaghina ma, nani vavina ivokuya monamonai na iverei.
  eng-OKE: And she gave the food and the bread that she had made into the hand of
    Jakob her son.
  tha-KJV: แล​้วนางก็มอบอาหารอร่อยและขนมปัง ซึ่งนางจัดทำนั้นไว้ในมือของยาโคบบุตรชายของนาง
  por-BR-2018: E entregou os guisados e o pão que havia preparado, em mão de Jacó
    seu filho.
  bco-bco: Goudi do꞉go꞉fo꞉ mele alita꞉sa꞉ga꞉, falawa so꞉fa꞉ o꞉lia꞉ no꞉ ho nudo꞉lo꞉
    nafa so꞉fa꞉ a꞉no꞉ ene so꞉wa Ya꞉kobo꞉ dimi.
  deu-ELO: und sie gab das schmackhafte Gericht und das Brot, das sie bereitet hatte,
    in die Hand ihres Sohnes Jakob.
  ktm-ktm: Rebekah iduwe song mbrule ile hun iy, ndrodan bret iy itlumwii kah idu.
  caa-caa: y de allí uturbꞌa e caldo xeꞌ intzaj tama ucꞌabꞌ e Jacob taca tunor e pan
    lo que chena umener.
  eng-WYC-2018: and she gave to him the stew (or and then she gave him the stew),
    and betook (to) him [the] loaves, which she had baked.
  epo-epo: Kaj ŝi donis la bongustan manĝaĵon kaj la panon, kiujn ŝi pretigis, en
    la manon de sia filo Jakob.
  uig-PIN: andin ɵzi ǝtkǝn mǝzzilik taamlar bilǝn nanlarni oƣli Yaⱪupning ⱪoliƣa tutⱪuzdi.
  beo-beo: E da ha:i manu hedai gala, amola agi gobei Ya:igobema i.
  tpi-OTNT: Na Rebeka i kisim dispela switpela kaikai na sampela bret em i bin kukim
    na i givim long Jekop.
  hau-SA: Sa’an nan ta ba wa ɗanta Yaƙub abinci mai daɗi da kuma burodin da ta yi.
  udu-udu: Dhali ayim ki c̱i shum jin ’kunya’kuny mo dhali maaŋḵuthu’d mo a’di jin
    thosonkin ma yim mo e me’d gi ya/m piti ka Yakuub mo.
  uig-LAT: andin özi etken mezzilik taamlar bilen nanlarni oghli Yaqupning qoligha
    tutquzdi.
  nde-nde: Waseqhubela indodana yakhe uJakhobe ukudla lokho okumnandi kanye lesinkwa
    ayesenzile.
  ton-ton: Pea ne ʻatu ʻae meʻakai lelei, mo e mā kuo ne ngaohi, ki he nima ʻo ʻene
    tama ko Sēkope.
  ces-1613: I dala chléb a krmě chutné, kteréž připravila, v ruce Jákoba syna svého.
  eko-eko: Khuthuula etthu-yooja yootuva etile eepikhiyeeyo na phaawu khumwinkha mwanawe
    Yaakhumpa.
  nss-nss: Pe Repekah iwiri anandrinai mepo kapan, iyasura ndrinanohun mepo kinruwaniy
    ara, pe iyaikiy iya kili Yakop.
  eng-WMB: She gave the savory food and the bread, which she had prepared, into the
    hand of her son Jacob.
  tam-TCV: பின்பு அவள் தயாரித்த சுவையுள்ள உணவையும் அப்பங்களையும் தன் மகன் யாக்கோபிடம்
    கொடுத்தாள்.
  ceb-ULB: Gihatag niya ang lamian nga pagkaon ug ang tinapay nga iyang gihikay ngadto
    sa kamot ni Jacob nga iyang anak.
  mkn-mkn: Tarús dia kasi sang Yakob itu makanan enak, deng roti yang dia su bekin.
  pol-UBG: I dała chleb i smaczną potrawę, którą przygotowała, w ręce swego syna Jakuba.
  agr-agr: Dutika nii yutai pachimja pegkeg inagkamun pagjai juki apajin susati tusa
    susauwai.
  kyc-kyc: Pipala nenge kyaa pingi dokope borete lapo rapa rapa piyamo dupwa pipya
    banya ikinyingi Jekope maiya.
  urd-GVU: پھر اُس نے اپنے بیٹے یعقوب کو روٹی اور وہ لذیذ کھانا دیا جو اُس نے پکایا
    تھا۔
  deu-1912: und gab also das Essen mit Brot, wie sie es gemacht hatte, in Jakobs Hand,
    ihres Sohnes.
  ntj-ntj: Palunyalu kuka walykumunu puru nyuma paantjatjanulu nintirnu.
  row-row: Ma ana fee Yakob nanaa maladꞌaꞌ naa ra, no roti fo ana taoꞌ a.
  kan-2017: ನಂತರ ತಾನು ಸಿದ್ಧಮಾಡಿದ್ದ ರುಚಿಪದಾರ್ಥವನ್ನೂ ರೊಟ್ಟಿಯನ್ನೂ ತನ್ನ ಮಗನಾದ ಯಾಕೋಬನ ಕೈಯಲ್ಲಿ
    ಕೊಟ್ಟಳು.
  ena-ena: Hahɨci ci lɨci sɨhɨm akuaba akuaba huaci huaci maci daŋ hɨlami agɨladɨ
    Jekopɨ saŋ igumi.
  tgo-tgo: Kaero i thɨnɨgiya ghanɨŋgama ghamɨnaema thovuye weiye bred, iya me vakathama
    Jeikob we.
  yap-yap: Me pi’ Rebekah fapi ggan ni bfel’ lamen nge flowa nike lith ngak Jakob.
  tet-tet: Hotu nia foo baa Yakob haan midar nia no tubi mak nia nalo tiꞌan.
  hlt-MCSB: Te phoeiah antui neh buh a saii te a capa Jakob kut ah a doe.
  mdy-ETH: ዬካፓ ዒዛ ጊኢጊሼ ኮዦ ዓሽኮ ካሦ ዒዞኮ ናኣዚ ያይቆኦቤም ዒንጌኔ።
  twi-ASANTE: Ɔde burodo a wato no foforɔ kaa akɔnnɔduane a wanoa no ho, de maa ne
    ba Yakob.
  bhl-bhl: Koleweko, wanin abal fumin so belet wanin so kuluko, min Sekow dulewui,
    e deko, alew em mit mewso unse kale.
  con-NTPO: Tsa'caen ñoñamba tise sho'ccoen'cho, panma'qque tisenga afe cuintsu tise
    yayanga angapa afeye.
  eng-WEBU: She gave the savory food and the bread, which she had prepared, into the
    hand of her son Jacob.
  bnp-bnp: Lakea i bole a maki ni kani i namika turana a bret i rata, i habi ne Iakop.
  wal-wal: Maizzada ba kattido mal77o qumaanne oittaa ba na7aa Yaaqooba kushiyan wottaasu.
  mgh-mgh: ni ahonvaha mmatatani mwa Yakopi, mwana omwankani, sankanya oociva ni nkatthe
    watthenkacilyawe.
  acu-NT: Tura chivo namangke inarkamurin pangjai uchirin susamiayi.
  spa-PDDPT: Luego colocó en las manos de su hijo Jacob los manjares y el pan que
    preparó.
  gun-gun: Ha'e vy opi'a Jacó pe ome'ẽ tembi'u hee va'e ha'e mbojape ojapo va'ekue.
  agu-BL: Yi wi't toque'n yi be'ch tetz Esaú tu stz'uml chiw te'j Jacow, kalena's
    tzun bene'n tk'ol Rebeca yi jun balaj t'imbila'tz tetz tan bene'n tan tak'le'n
    tetz Isaac, yi taj.
  eng-PEV: Then Rebekah gave Jacob the good food that she made, and some bread.
  ilo-ULB: Inkabil ni Rebecca ti naimas a taraon ken ti tinapay nga insaganana iti
    ima ti anakna a ni Jacob.
  kpg-kpg: Rebecca gaa wanga gi mee taga ngudu kala huoloo mono palaawaa dulii ala
    ne dunu go mee.
  uig-ARA: ئاندىن ئۆزى ئەتكەن مەززىلىك تائاملار بىلەن نانلارنى ئوغلى ياقۇپنىڭ قولىغا
    تۇتقۇزدى.
  bsp-bsp: Kɔ Rebeka ɔsɔŋ wan kɔn Yakuba peri pɔkɔ ɛnalompəs mɔ, kɔ kəcom.
  bps-bps: Na blé i yéan ku Dyékob i fye uten na fan tnagan.
  mbs-mbs: Imbegay din diyà ki Jacob se mèpiya kànen aw pan ininang din.
  tof-tof: Da wa Zeikobón ekyanórr ene morroal misan alo, akó brred, wa ne kla tónggapónórr.
  sus-sus: A naxa sube nun taami so a xa di Yaxuba yi ra, a naxan yailanxi.
  pon-2006: oh kihong kisin sak iou oh pilawa me e umwunda.
  jae-jae: Go kêkêŋ gwada to polom, taŋ eŋ kêmasaŋ naŋ, kêsêp latu Jakob lêma.
  ksd-ksd: ma i ga tul tar ra kalami na nian ma ra gem, nina i ga tar vaninare, ta
    ra lima i natuna Iakob.
  tur-YTC: Hazırladığı lezzetli yemeği ve ekmeği oğlu Yakov'un eline verdi.
  bel-N: і дала прысмакі і хлеб, які яна зрабіла, у рукі Якуба, сына свайго.
  grc-BRENT: Καὶ ἔδωκε τὰ ἐδέσματα, καὶ τοὺς ἄρτους οὓς ἐποίησεν, εἰς τὰς χεῖρας Ἰακὼβ
    τοῦ υἱοῦ αὐτῆς.
  ind-AYT: Dia juga memberikan makanan lezat dan roti yang dibuatnya kepada Yakub,
    anaknya.
  lid-lid: Ano iy atehei nyamon simidin nane dah i mine Jekop ma jabi ramen nane lowosani
    dah.
  eng-NNA: She gave Jacob the cooked meat and damper. “Take this food to your father.”
  nya-nya: Kenaka, anamupatsa Yakobo chakudya chokoma chija chimene anaphika pamodzi
    ndi buledi.
  hrv-hrv: Stavi zatim ukusan obrok i kruh što ga je pripravila na ruke svoga sina
    Jakova.
  mps-mps: Tama Rebekago te ulali pusu yai nai me, te agai ulali te bret meba me selama,
    te Jekopbolo mani.
  llg-llg: Boe ma, ana fee Yakob nanaꞌa malada ndia, ma loti fo ana tao nalak ndia.
  tpi-tpi: Na Rebeka i kisim dispela switpela kaikai na sampela bret em i bin kukim
    na i givim long Jekop.
  dan-1931: og så gav hun sin Søn Jakob Maden og Brødet, som hun havde tillavet.
  vie-OVCB: Xong đâu đó, bà giao vào tay Gia-cốp món ăn ngon và bánh.
  lbk-lbk: Sa na't inchowa ken Jacob nan khinaona ay mam-is ay ischa ya nan tinapay
    ay inotona.
  guj-2017: વળી તેણે તૈયાર કરેલું સ્વાદિષ્ટ ભોજન રોટલી તથા શાક તેના દીકરા યાકૂબના
    હાથમાં આપ્યાં.
  byr-byr: '@see-verse:GEN.027.016'
  awx-awx: Tikengä naxu käxälänä käyä häkut äwä brelu häkut yangu Jekopde kätaxune
    pekut.
  pon-2006A: oh kihong kisin sak iou oh pilawa me e umwunda.
  por-BRBSL: Ela deu a comida saborosa e o pão, que ela havia preparado, na mão de
    seu filho Jacob.
  aly-aly: Amikwel Jacob amern-then aker ltyethen ra anthek.
  cth-cth: Hahoi, ka tuipoung lah thawng e hmae moi hoi vaiyei hah a capa Jakop koevah
    a poe.
  twi-twi: Ɔde brodo a wato no foforo kaa akɔnnɔduan a wanoa no ho, de maa ne ba Yakob.
  hlt-hlt: Te phoeiah antui neh buh a saii te a capa Jakob kut ah a doe.
  tbz-SIM: kóò duɔ́ mmudiì ò bèńnɛ́ mù nɛ̀ pɛ̃́ɛ̃̀.
  msy-2020: Egha Rebeka dagher isɨngtɨzir kaba ko bretɨn tueziba isa Jekop ganɨngi.
  txq-txq: De ana fee Yakob nanaꞌa malada naa, no roti fo ana tao nalak ena.
  aaz-aaz: Rarit in nfee sisi mtaas ein naan nok utunuꞌ neu naiꞌ Yakop.
  azb-azb: Sonra hazırladığı ləzzətli yeməyi və çörəyi oğlu Yaqubun əlinə verdi.
  eng-DBY: and she gave the savoury dishes and the bread that she had prepared into
    the hand of her son Jacob.
  hin-2017: और वह स्वादिष्ट भोजन और अपनी बनाई हुई रोटी भी अपने पुत्र याकूब के हाथ
    में दे दी।
  wol-KYG: doora boole mburu ma ak ñam wa mu togg, jox doomam Yanqóoba.
  swp-swp: Eo aiai ma anihu eo falawa i abinonohaidi wa, i toredi natuna Iakobo nimana
    eai.
  bjr-bjr: Miqi mandeenoo mi adiafaaira naranna feemu namu faqa suqaqoona amufanoo
    narí akoo funnai maree finau.
  eng-YLT: and she giveth the tasteful things, and the bread which she hath made,
    into the hand of Jacob her son.
  kne-kne: Pag nan idawat en sisya din mam-is ay sida ya odom ay makan ay inoto na
    ta iey na en ama na.
  heg-NTPO: Hidi nam un bel Yakob in kaa fala banan na, nol ruti man un in daek hidi
    son na.
  ptu-ptu: Mane nabeenni Yakub indo pa'nasunna sola hoti puha napapia.
  bzd-NTPO: Chkö̀ bua' ena pan yuétkeitö, e' méitö Jacob a̱ tsè̱mi iyë́ a̱.
  kwf-kwf: Sui, nia ka ngalia fasina nanigot ma na afu beret nia fiꞋi doꞋofiꞋi goꞋo,
    ka kwateꞋe kwau fuana sa Jakob.
  eng-WYC-2017: and she gave to him the stew, and betook him [the] loaves, which she
    had baked.
  eng-WMBB: She gave the savoury food and the bread, which she had prepared, into
    the hand of her son Jacob.
  spp-spp: Bwuruŋi ná kyaare nintáanre u à shwɔhɔ ke, maa yire kan Yakuba á.
  aey-aey: Odimei uqa sab tinca bretca saciadon euha melah Jekob uten.
  urd-GVH: फिर उसने अपने बेटे याक़ूब को रोटी और वह लज़ीज़ खाना दिया जो उसने पकाया
    था।
  rug-rug: Meke va palekeni sa sari na ginani lomosodi koasa, meke sari na bereti
    saripu kinai sa.
  gaz-gaz: Ergasiis nyaata miʼaawaa fi buddeena qopheessitee turte sana ilma ishee
    Yaaqoobitti kennite.
  fra-LSG: Et elle plaça dans la main de Jacob, son fils, le mets et le pain qu’elle
    avait préparés.
  gnn-gnn: Bala ŋayi märraŋala ŋathana ŋunhi dhäkay‐djulŋina ga dämba, bala goŋlilina
    wekaŋala Djaykupkalana. “Ŋay', gäŋana mäḻu'wuna,” bitjarra ŋayi Ripaykayundja
    waŋana.
  yal-yal: A yi na donseen so a diin Yaxuba yii, e nun buruna a naxan nafalaxi.
  gum-gum: trugurrimbe tru may mamiizhig tamarigwanba, tru pirrin tamarigwanba Jacobwan
    tranøbig køn.
  iou-iou: Uwäk täŋ imiŋpäŋä tom ba käräga gäripi nikek ijiŋkuko u imiŋkuk.
  haw-1868: Haawi aku la ia i ka mea ono, a me ka berena ana i hoomakaukau ai, iloko
    o ka lima o Iakoba o kana keiki.
  arb-NAV: وَأَعْطَتْهُ مَا أَعَدَّتْهُ مِنَ الأَطْعِمَةِ الشَّهِيَّةِ وَالْخُبْزِ.
  adz-adz: Da Rebeka iyu nam ntsits bini da bret fain arangan tipan ugu da irim da
    narun Yakop.
  ewe-ewe: Etsɔ lã si nɔ ʋeʋẽm lĩlĩlĩ kple abolo si wome teti la nɛ.
  eng-LEE: And she gave the savory food and bread, which she had prepared, into the
    hand of Jacob her son.
  dji-dji: Girri ngunukima ḻatju gidjirri nyani galwupiṉi nyanngar gumbirrimirri,
    a dampa nyani batjidjini girrgima.
  gvn-gvn: '@see-verse:GEN.027.016'
  nna-nna: Yinyali murla kuwiyipa martumpirri Jacob-ja. “Kawalu nyungu mayi japartukarti.”
  asm-FB: সেই সু-স্বাদু আহাৰ আৰু পিঠা নিজে যুগুত কৰা তেওঁৰ পুত্ৰ যাকোবৰ হাতত দিলে।
  sus-A: عَ نَشَ سُبٍ نُن تَامِ سٌ عَ شَ دِ يَشُبَ يِ رَ، عَ نَشَن يَءِلَنشِ.
  fra-SBL: Elle remit entre les mains de son fils Jacob les mets savoureux et le pain
    qu'elle avait préparés.
  hbo-hbo: וַתִּתֵּ֧ן אֶת־הַמַּטְעַמִּ֛ים וְאֶת־הַלֶּ֖חֶם אֲשֶׁ֣ר עָשָׂ֑תָה בְּיַ֖ד
    יַעֲקֹ֥ב בְּנָֽהּ׃
  shp-NTPO: Jatian moa jaskáboakin senenhayontaanan, ja raton iká piti betanbi wetsa
    pitiribi, Jacob menia iki.
  eng-WYCLIFFE: and sche yaf seew, and bitook the loouys whiche sche hadde bake.
  piu-2006: '@see-verse:GEN.027.016'
  pjt-pjt: Munu kuka panya wiṟunyalta Jacobanya ungkul'iyaṉu mai nyuma kuḻu palyantjatjanungku
    palumpa mamakutu katinytjaku.
  cwe-cwe: Lebeka kamwing'ha Yakobo indiya inogile, hamwe na diya digate doyadisasale.
  bgs-bgs: Igbággé din ki Jacob tô madigár ágkakan asta tô pan na igimu din.
  kik-kik: Agĩcooka akĩnengera Jakubu mũriũ wake irio icio ciarĩ njega na mũgate ũrĩa
    aathondekete.
  ksr-ksr: Esuuŋ nene aiŋawo ano bered ooroti, ii meŋ Jeikobwaa borianoŋ ano.
  fra-NCL: Et elle mit dans la main de Jacob, son fils, le bon plat et le pain qu’elle
    avait préparés.
  cek-AK: To pacoengah a capa Jakob ban ah, caak khraem ah a thong het ih takaw hoi
    moi to a paek.
  xla-xla: Epo gudepame Aisekta solotamale mo opo mate epo daya mate Yokob watle hamiyo.
    Epalati Yokobtapo Aisek watle hamtame hamimama, a diyo. Epalati ya꞉ atapo ya꞉
    watle epo atlaiyo, “Yao na꞉ maseyemala, wa꞉ anata꞉?” diyo.
  cuk-cuk: Geb degine, Rebeca mas ise-nue-saale Jacobʼga uksad, adi, Jacob e-bab-Isaacʼga
    ukegar. Geb madu-imaksadi ega uksabalid.
  uig-CYR: андин өзи әткән ләззәтлик таамлар билән нанларни оғли Яқупниң қолиға тутқузди.
  pma-pma: Sak meseini evus, san more anien enek mini ral min veret koa kei mumoni.
  tel-2017: తాను వండి సిద్ధం చేసిన రుచికరమైన వంటకాలనూ రొట్టెనూ తన కొడుకైన యాకోబు చేతికిచ్చింది.
  hat-BSA: Osi li te bay Jacob, fis li a, manje bon gou a avèk pen ke li te fè a.
  kos-kos: Na el sang mwe mongo yuyu sac, ac bread ma el munanla nu sel.
  hbo-WLC: וַתִּתֵּ֧ן אֶת־הַמַּטְעַמִּ֛ים וְאֶת־הַלֶּ֖חֶם אֲשֶׁ֣ר עָשָׂ֑תָה בְּיַ֖ד
    יַעֲקֹ֥ב בְּנָֽהּ׃
  ibo-ibo: O bunyere nwa ya nwoke Jekọb nri ahụ na-atọ ụtọ, na achịcha o mere.
  ory-ory: ଆଉ ସେହି ରନ୍ଧା ସୁସ୍ୱାଦୁ ଖାଦ୍ୟ ଓ ରୁଟି ଯାକୁବର ହସ୍ତରେ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.027.016'
  chk-chk: Mürin, Repeka a ngeni Jakop ewe mongö mi anö me ewe pilawa a amolätä.
  ssd-ssd: nyamagaŋ kikoŋnu kuapikina ta tumba bret piyna ta turmba tumba Yakob tuna.
  rop-rop: En Rabeka bin gibit im det bif en damba na, en imbin dalim im, “Yu go en
    deigim dijan daga langa yu dedi na.”
  ukr-1871: І дала смашний наїдок і хлїба, що вготовила, в руки Яковові, синові свойму.
  eng-AOI: Then she gave him the meat and damper that she had cooked.
  yon-yon: Kwane animan ambod amuniib flawayiib nengkeen kuu Yekob yaa bangkaneen.
  bch-bch: ta ibada annga toa imana kemi toman ngan bret toa inono oa ga idae Iakop
    ibageai.
  deu-1951: und gab also das schmackhafte Essen, wie sie es gemacht hatte, und das
    Brot in ihres Sohnes Jakobs Hand.
  eng-JPS: And she gave the savoury food and the bread, which she had prepared, into
    the hand of her son Jacob.
  ubr-ubr: Namon on bayu momonis a rafi sarar teteren mat on natun Jacob itai.
  srp-1865: I dade Jakovu sinu svojemu u ruke jelo i hljeb što zgotovi.
  lug-lug: N’alyoka addira ekyokulya ekiwooma n’omugaati bye yafumba, n’abikwasa Yakobo
    mutabani we.
  heb-heb: ותתן את המטעמים ואת הלחם אשר עשתה ביד יעקב בנה׃
  ben-IRV: আর তিনি যে সুস্বাদু খাবার ও রুটি রান্না করেছিলেন, তা তাঁর ছেলে যাকোবের
    হাতে দিলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਸੁਆਦਲਾ ਭੋਜਨ ਅਤੇ ਰੋਟੀ ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਤਿਆਰ ਕੀਤਾ ਸੀ, ਆਪਣੇ ਪੁੱਤਰ ਯਾਕੂਬ
    ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ।
  tkr-tkr: Qiyğad hı'iyn yugun otxhuniyiy gıney Yaaq'ubne xıleqa qele.
  mwp-mwp: Kalanu nadh nubepa madhul a kunaw susul kusuman.
  mya-JVB: မိမိချက် သော အမဲဟင်း နှင့် မုန့် ကိုသား ယာကုပ် လက် ၌ အပ်ပေး ၏။
  tte-O: Mwa kabo Libeka kan kamnana namwanamwana yo beledi kabona ipapaisowailiwa
    iwolena natuna Yakobo koina.
  tbg-tbg: hiakaa u kararavata mparetivata untatora amuvaro
  hmo-hmo: Vadaeni inai vamu namona bona paraoa ia karaia hegaegae, iena natuna Iakobo
    dekenai ia henia.
  ata-ata: Xe miavuti la misulu veleti muvaxa noxou sou munoꞌu ilou laꞌilali tuꞌaxu
    lailaixe mulai noxou momu.
  nfa-nfa: Ka na pangèdꞌu Yakob ngangaꞌa dhu pananasu nare deo na, dènge roti dhu
    tunu nare.
  urd-urd: और वह लज़ीज़ खाना और रोटी जो उसने तैयार की थी, अपने बेटे या'क़ूब के हाथ
    में दे दी।
  rus-SYN: и дала кушанье и хлеб, которые она приготовила, в руки Иакову, сыну своему.
  cbt-NTPO: Inapotahuaton, po'morinso sënanquë o'huintërin. O'huintahuaton, panë chachin
    pa'pin quëtacaso marë' hua'huin quëtërin.
  bqc-SIM: Ɔ̃ à do ń pɛ̃ɛ pↄ́ á kɛ̀o kpàwà.
  tcz-CHONGTHU: Hichun Rebekah in sa twitah a ahon chule changlhah ama semsa chu achapa
    Jacob khut a apetan ahi.
  mar-mar: तिने स्वतः इसहाकासाठी तयार केलेले रुचकर जेवण आणि भाकर आणून याकोबाच्या हातात
    दिले.
  tcs-tcs: Den Ribeka i bin gibe Zekop da nais kaikai, ane bred wea em bin pinis kukem.
  qub-qub: Chayno rurariycur Rebecaga yanucushan micuyta tantantinta «apay» niran
    Jacobta.
  bqp-bqp: Akũ à dò kũ burodi kũ à kɛ̀ɛoo kpàa.
  hat-hat: Apre sa, li bay Jakòb manje a avèk pen li te fè.
  eng-BSB: Then she handed her son Jacob the tasty food and bread she had made.
  tod-tod: Daamiani nɛɛnɛgi ta ɓului niiti é ti ɓɛtɛni, é naati feeni ná-doun zunui
    Zakɔɓe ya.
  eng-WEBPB: She gave the savoury food and the bread, which she had prepared, into
    the hand of her son Jacob.
  kbq-kbq: Rebeka'a kave'ma kre haga huntea ne'zane, bretima tro'ma hunteana nemofo
    Jekopu eri ami'ne.
  nhe-BL: Teipa quimacac nopa tlacualistli huan nopa pantzi tlen quisencajtoya.
  bus-bus: Ben à dò kↄ̃n burɛdi kɛ̀ à kɛ̀o kpàa.
  gub-BL: A'e re omono a'e wemiapo kwer temi'u hete katu ma'e Zako pe. Omono typy'ak
    wemiapo kwer izupe no.
  eng-DRA: And she gave him the savoury meat, and delivered him bread that she had
    baked.
  knf-knf: aşë wul pde plil na kapoom yi ajuŋuŋ Yakob abukul.
