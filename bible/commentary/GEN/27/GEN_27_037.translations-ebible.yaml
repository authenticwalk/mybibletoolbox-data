verse: GEN.027.037
translations:
  mal-C: 'യിസ്ഹാക്ക് ഏശാവിനോട്: “ഞാൻ അവനെ നിനക്കു പ്രഭുവാക്കി: അവന്റെ സഹോദരന്മാരെയെല്ലാം
    അവന്റെ സേവകരാക്കി; ധാന്യവും വീഞ്ഞും അവനു നൽകി. ഇനി, മകനേ, നിനക്കുവേണ്ടി എനിക്കെന്തു
    ചെയ്യാൻ കഴിയും?” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da antwortete Isaak und sprach zu Esau: Ich habe ihn nun einmal zum Herrn
    über dich gesetzt und alle seine Brüder habe ich ihm als Knechte untergeben und
    habe ihn reichlich ausgestattet mit Korn und Wein; was in aller Welt könnte ich
    nun für dich noch thun, mein Sohn?'
  lin-lin: 'Izaki azongiselaki Ezawu : — Tala, nakomisi ye nkolo na yo mpe napesi
    ye bandeko na ye nyonso lokola basali ; napesi ye ble mpe vino. Mwana na ngai,
    nasala lisusu nini mpo na yo ?'
  cbr-NT: 'Ësai kia ka aín bëchikë apan Isaacnën kakëxa: —Ka kuat, ''ën kana kamabi
    ñu ''anuan kushi ''inánun Nukën ''Ibu Dios Jacob ñukáxuan; usa ''ain ka kamabi
    aín aintsikamax a ñu mëëxunkë ''iti ''ikën, ''imainun ka an trigo ''apákë ''aisamaira
    ''ianan ñu bimiñu aín baka xëati ''aisamairañu ''iti ''ikën. ¿Añu karana ''ën
    bërí mi ''inánti ''ain ''ën bakën?'
  eng-LSV: And Isaac answers and says to Esau, “Behold, a mighty one have I set him
    over you, and all his brothers have I given to him for servants, and [with] grain
    and wine have I sustained him; and for you now, what will I do, my son?”
  bmu-bmu: 'Mewö jiiga iwiŋan Isogöra kewö meleŋnök: “Mötnöŋ, nöŋön mungi göhö azi
    kembugi malmapköra kuŋgum waŋgizal. Tinitosolomurupŋi pakpak yeŋön i welen qem
    waŋgiba malmegöra jim kutum eŋgizal. Yaka yöha, sehoŋ padi aka wain o yuai mi
    lök jim teközalawa Anutunöŋ mi waŋgiba malma. O nahöni, wanat kötumötuetna kun
    toroqeba ahöm niŋgizawa mia gihibileŋak? Mi mönö osizal.”'
  eng-GNV: 'Then Izhak answered, and sayd vnto Esau, Beholde, I haue made him thy
    lorde, and all his brethre haue I made his seruants: also with wheate and wine
    haue I furnished him, and vnto thee now what shall I doe, my sonne?'
  eng-WEBSTER: 'And Isaac answered and said to Esau, Behold, I have made him thy lord,
    and all his brethren have I given to him for servants; and with corn and wine
    have I sustained him: and what shall I do now to thee, my son?'
  nhw-BL: 'Huajca Isaac quinanquili: ―Xiquita, na nijmacatoc Jacob tlanahuatili para
    mitznahuatis. Niquijtojtoc para iteiximatcahua elise itequipanojcahua. Niquilhuijtoc
    para quipiyas miyac trigo huan miyac xocomeca atl. ¿Tlaque mocahuas para huelis
    nimitzchihuilis, nocone?'
  swh-ONEN: Isaki akamjibu Esau, “Nimemfanya yeye kuwa bwana juu yako, pia nimewafanya
    ndugu zako wote kuwa watumishi wake, nimemtegemeza kwa nafaka na divai mpya. Sasa
    nitaweza kukufanyia nini, mwanangu?”
  bba-bba: Isɑki u nùn wisɑ u nɛɛ, wee nɑ nùn kuɑ wunɛn yinni, nɑ mɑɑ nùn win mɛro
    bisibu kpuro wɛ̃ bu ko win yobu. Nɑ mɑɑ sii dĩɑnu kɑ dɑ̃ɑ bii ni bɑ rɑ kɑ tɑm
    ko kpuron domɑru kuɑ. Ǹ n mɛn nɑ, mbɑ kon kpĩ n mɑɑ nun kuɑ, nɛn bii.
  eng-KJVCPB: 'And Isaac answered and said unto Esau, Behold, I have made him thy
    lord, and all his brethren have I given to him for servants; and with corn and
    wine have I sustained him: and what shall I do now unto thee, my son?'
  cpy-cpy: 'Ikantanaki Isaac: “Nowakirira pirentzi Jacob reewateemi eeroka, riitaki
    omperateeyaarini pisheninkathoripaeni, noshekyahaeniri iwankiri, ari oshiyawo
    eejatzi imiri. ¿Jempema nokanteemika eeroka notyomi?”'
  mpx-mpx: Aisake Iso anana i lahe i ba, “Iyaka ya ba ni logugui-agiwa, ge tutunau
    gegewel nihi totuwalali elana. I ola al, iyaka ya ba Yabowaine ni muloluan, witi
    ge oine enowaliya nihi gewi ni pek. He nige al ba mulolu etega i gagan eliyau
    owa kaiwem ge tage na baunaniwa, natu.”
  wbp-wbp: Yijakirli yalu-manu nyanungu, “Nyurrurna milarninjarla wiri yirrarnu yungungku
    wiri nyinami nyunturlanguku. Panu nyanungukupurdangka-patu kapulurla nyanunguku
    warrki-jarrimi. Manu ngajulurlurna yurdujurra-manu nyanungu kuyu manu mangarri
    panu-kurlurlu manu pama-kurlurlangurlu. Kaja, kulalparnangku nyiyarlangu yungkarla,
    lawa.”
  luo-luo: Isaka nodwoko Esau niya, “Asekete ruodhi kendo wedene duto aseketo obed
    jotichne bende asegwedhe gi cham kod divai. Koro ere gima anyalo timoni wuoda?”
  meu-meu: Isaak ese Esau e haere henia, eto, Inai! Oi biagumu ai vada na halaoa,
    bona tadikakana iboudiai vada na henia, ena hesiai taudia ai baela; uit bona vine
    ranuna danu vada na gwaurai iena. Natugu e, dahaka baina karaia oiemu ai?
  npi-ULB: इसहाकले एसावलाई जवाफ दिए, “हेर्, मैले त्‍यसलाई तेरो मालिक तुल्‍याइसकेँ
    । र त्‍यसका सबै दाजुभाइहरूलाई मैले त्‍यसका दास तुल्‍याएँ । अन्‍न र दाखमद्यले मैले
    त्‍यसलाई तृप्‍त पारेको छु । अब तेरो निम्‍ति म के गर्न सक्‍छु र, छोरो?”
  yor-yor: Isaaki sì dá Esau lóhùn pé, “Mo ti fi ṣe olórí rẹ àti àwọn ìbátan rẹ ni
    mo fi ṣe ìránṣẹ́ fún un, àti ọkà àti wáìnì ni mo ti fi lé e lọ́wọ́ lọ́pọ̀lọ́pọ̀,
    kí ni ó tún kù tí ǹ bá tún fún ọ báyìí ọmọ mi?”
  emp-NTPO: 'Isaba panusia: –Mʌ̃a Jacobora bʌ boroda b̶ʌsia. Bʌ ẽberãrãra, bʌd̶eba
    yõbʌda sid̶a idji jʌwaed̶a b̶ʌsia. Idjab̶a mʌ̃a jara b̶ʌsia idji trigora uva sid̶a
    ad̶uba zaumãrẽã. Maʌ̃ba, warra, mʌ̃a bʌ́a ¿cãrẽda poya diai?–'
  ind-ind: Isak menjawab, “Sesungguhnya, aku sudah memberi dia kuasa atas kamu dan
    semua sanak saudaranya, untuk menjadi hamba-hambanya. Semua hasil panen serta
    anggur juga menjadi miliknya. Tidak ada lagi yang bisa ayah berikan kepadamu,
    anakku!”
  pes-OPCB: 'اسحاق به عیسو پاسخ داد: «من او را سَروَر تو قرار دادم و همۀ خویشانش را
    غلامان وی گردانیدم. محصول غله و شراب را نیز به او دادم. دیگر چیزی باقی نمانده
    که به تو بدهم.»'
  ssx-ssx: Aisa꞉kema꞉ hombo peaaso alota꞉ I̱ma꞉ta꞉ ipikana꞉ma꞉ neke ankulao you haena꞉
    laa ipika꞉ tapakemanu maketa꞉ ipika꞉ pa hameke e pokaasa꞉ tapake haena꞉ loa꞉me.
    I̱ma꞉ta꞉ widi make waini ikali make haloa꞉me. Ota꞉ yaka wekio. Neke pa꞉ta꞉ pulu
    polo ekita꞉ ma꞉nda꞉ dia꞉me leekeme.
  lcm-lcm: Na Isak kala polpol asukang ke, “Parik nang. Tasim vanang kana kalapo tu-ainoai
    anim, na keve tasina natala posong iria ta ki ago neite kana sausaupai. Natala
    posong atautauia ia ta uai i ei na vaen tanginang. Kalapo asukang vanang. Nau
    parik napa angkoai si posong ta mang sa anim nang ka pok petekai. Kalapo kovek
    nang, kag nat!”
  aer-aer: Isaac ikwere angkirtneke, “Tharle renhe kele-arle akngerrepate-arlke mpwareke
    ngkwenge-arlke-arle re akngerrepate. Kake akweke ikwerenhe areye-arle ikwere-arle
    urrkapetyenhe, the kwenhe ikwere arne atningke-arle arratye ileke, merne-arlke
    ngkwarle-arlke akngerre. Atyenge alere-aye, tharle ngkwenge arne apeke awethe
    anthetyeke arrangkwe-arle. The arne awetheke arrangkwe atnyeneme ngenhe anthetyeke.”
  tgl-ULB: Sumagot si Isaac at sinabi kay Esau, “Tingnan mo, nagawa ko na siyang amo
    mo at naibigay ko na sa kanya ang lahat ng mga kapatid niya bilang alipin. At
    nabigyan ko siya ng butil at bagong alak. Ano pa ang magagawa ko para sa iyo,
    anak ko?”
  nop-nop: Aisakdibo Esau indiŋ niŋguk, “I nadiweŋ. Adi me bomboŋgi tigamdok nindapmaŋat.
    Eŋ dalikwayaŋiye adi adi tipilapilaye timindok yoŋat, haŋgom eŋ wain u maaŋ aditogoŋ
    yoŋat. Unduŋ doktiŋa mihine kada, dutok maŋgoŋ gambit?”
  kca-kca: 'Исаак Исава йастәс: «Ма ԓўвеԓ нӑӈ нўмпенән кущайа пŏтсэм пӑ хӑнам йохԓаԓ
    ԓўв хŏщайәԓ митйоха питԓәт; ԋаԋән пӑ ўнайән ԓўвеԓ мойԓәптәсэм; нӑӈ урӈенән ма
    нэмәԓты ӑт верәтԓәм верты, пŏхийэ».'
  cbu-NT: Isaaksha; ¿Shiyaam tamaycheezich? Itaru, watacha shiyaam kurakarish ínarangashina,
    watam nuw táranginawa. Shiyachich maachiritish zuwanlltamtish ichingarusin maachtawaa
    payuksin taachinllinaya. Mazarish tirikootstam mishat kizarunaatstam zapannaasha
    pzapanichinllinaya, tárangina, tárangiya.
  hui-hui: Ani layagola Aisagahanda ladai bialu lalu, Ibu í̠naga haguane dabo helalu
    ibunaga dameneru ti ibunaga biabe biaga helo lalu helaru. Ibunaga mabuha widiru
    waini ibaru berelobi pu mbira lini daga mini gerebi dewa dege anda hai helo larugo
    ai í̠ore Anduane Homogohanda biamogo bialu mo bayale helo agialeore loabe, lene.
  wrs-wrs: Doa aral omnana owai, moamba kanamba doa kava Yakopm indthoai, osm yena
    kuwulalm lohvav si. Owalva indkumbiva si hena anglasingi lovahmanavav. Kana moamba
    doa kava ishowol vei, osonna eva wainpol mindnam heindava nalohmanavav, kava eva
    es yemba kolvrevav, owai.
  mya-mya: ဣ​ဇာက်​က``ငါ​သည်​သူ့​အား​သင်​၏​အ​ရှင်​သ​ခင် ဖြစ်​စေ​ပြီ။ ဆွေ​မျိုး​သား​ချင်း​အ​ပေါင်း​တို့​ကို
    လည်း​သူ​၏​အ​စေ​ကို​ခံ​စေ​ပြီ။ သူ့​အား​ကောက်​ပဲ သီး​နှံ​နှင့်​စ​ပျစ်​ရည်​တို့​ဖြင့်​ကြွယ်​ဝ​ပြည့်​စုံ​စေ
    ပြီ။ သို့​ဖြစ်​လျှင်​ငါ့​သား​သင့်​အ​တွက်​မည်​သို့ ဆောင်​ရွက်​ပေး​နိုင်​ပါ​သ​နည်း''
    ဟု​ပြန်​ဖြေ​လေ ၏။
  cbi-NTPO: 'Tsenñu Isaac pakatu tsandimi: Iya Jacobnu naa ñunu bain uudenguenu tirekiyu,
    tsenmin kumuinchi ya'' paandelanu bain yachi tiba kiikemu chachi juu tene detireyu,
    naa trigu bain, naa binu bain pure'' iwaakisa tiyu. Tsa'' mitya ¿challa ñu'' mityaya
    tyeenguenuu juwa, apa? timi.'
  bod-N: ཨི་སཱག་ན༌རེ། ལྟོས༌དང༌། བདག་གིས་ཁོ་རང་ནི་ཁྱོད་ཀྱི་བདག་པོར་བྱས་ཤིང་། ཁོའི་སྤུན་ཟླ་ཐམས་ཅད་ཁོའི་ཞབས་ཕྱི་པར་བྱས་པ༌དང༌།
    ཁོ་རང་ལ་འབྲུ་རིགས་སྣ་ལྔ་དང་རྒུན་ཆང་གསར་པ་བསྩལ་ཏེ་འཚོ་བ་བསྐྲུན༌ནོ། །བདག་གི༌བུ།
    ད་ལྟ་བདག་གིས་ཁྱོད་ལ་ཅི་བྱ་ནུས་སམ་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Bare Isaac Esau ko den koma iwita maonam, “Ani maingkala noko balem nu
    nika kari gira bagarukko, se noko launuria suen la nu bowa ningi bagaralko. Ani
    noko wheat se waen ninguru aratu tuokko manem. Buta se aga namar, awuk ka bitirikko?”
  kkl-kkl: Ishak nenekori, “Nari anipsae nenekoag, anipsae ani wamlul sekitna. 'Ankabo
    an arukna wamikpa, an sembe nia mangkina melapmenne maikno talul,' sen. Ane ni
    ambatna anekona anag wene nari sa'a senep kom saog,” aro ambarog.
  sna-sna: Isaka akapindura Esau akati, “Ndamuita ishe wako uye ndakaita hama dzake
    dzose varanda vake, uye ndamusimbisa nezviyo newaini itsva. Saka chiiko chandichagona
    kukuitira mwana wangu?”
  spa-BLM: 'Isaac respondió a Esaú: “He aquí que lo he hecho tu señor, y a todos sus
    hermanos se los he dado por servidores. Lo he mantenido con grano y vino nuevo.
    ¿Qué haré entonces por ti, hijo mío?”'
  beu-beu: Angmuse Isak ana Esau ehur angu ebalet hula, “Na aing ohit metma eemanaing
    ening iila. Bot ekaku emangpi angu na metma maenang, senge metma emalea ening.
    Bot aaung-hama angu na vengbanang metma maenang iila base, aara-gandum, bot anggur
    eipi angu, bae oang-kurang niang. Base, noal ee! Angase aaung-hama taang ba jedung
    ae, senge na metma maeenang?”
  cac-cac: 'Ix yalan vin̈aj Isaac chi'' d''a vin̈: —Ina ix vac'' yopisio vin̈aj Jacob
    d''a ib''an̈, masanil eb'' in̈tilal ol ochcan schecab''oc vin̈. An̈eja'' toxo
    ix valcani to te vach'' ol yac'' ixim strigo vin̈ yed'' svino. Man̈xalaj tas vach''
    ach vutan ach vuninal, xchi vin̈.'
  swh-ULB: Isaka akajibu na kumwambia Esau, “Tazama, nimemfanya kuwa bwana wako, na
    nimempa ndugu zake kuwa watumishi wake. Na nimempa nafaka na divai. Je nikufanyie
    nini mwanangu?
  bel-bel: 'Ісаак адказаў Ісаву: вось, я паставіў яго гаспадаром над табою і ўсіх
    братоў ягоных аддаў яму ў рабы; адарыў яго хлебам і віном; што ж я зраблю дзеля
    цябе, сыне мой?'
  deu-ELBBK: 'Da antwortete Isaak und sprach zu Esau: Siehe, ich habe ihn zum Herrn
    über dich gesetzt und alle seine Brüder ihm zu Knechten gegeben, und mit Korn
    und Most habe ich ihn versehen, und nun, was könnte ich für dich tun, mein Sohn?'
  mbb-OT: Ne midtavak si Isaac te, “Midhimu ku en he iyan sikandin egalen nu ne is
    langun he menge kezuzumahi zin ne midhimu ku en he menge suluǥuen din. Impenuvadtuvad
    ku en diyà te kandin is idsegkayà he egkekaan wey egkeinum. Umbe wazè en egkehimu
    ku para kenikew?”
  msc-msc: 'Isiyaka ka a jabi: «A ragbɛ! N da a lasii i kun na, ka a badenma tɔ bɛɛ
    kɛ a la baaraden di. N da suman ni rɛsɛnji siyaman baraka don a la ko rɔ. N dencɛ,
    n ye nfen kɛ i yɛ?»'
  mal-2015: 'യിസ്ഹാക്ക് ഏശാവിനോടു: ഞാൻ അവനെ നിനക്കു പ്രഭുവാക്കി അവന്റെ സഹോദരന്മാരെ
    ഒക്കെയും അവന്നു ദാസന്മാരാക്കി; അവന്നു ധാന്യവും വീഞ്ഞും കൊടുത്തു; ഇനി നിനക്കു ഞാൻ
    എന്തു തരേണ്ടു മകനേ, എന്നു ഉത്തരം പറഞ്ഞു.'
  tuo-NT: 'Isaa cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ Jacore mʉꞌʉ wiogʉ waꞌacã weeasʉ. Nipeꞌtirã
    cʉ̃ acawererã cʉ̃rẽ daꞌracoꞌteri masã nirãsama. Peje baꞌase trigo, ʉꞌsedʉcaco
    vino cʉogʉsaꞌa, niasʉ. Macʉ̃, yʉꞌʉ niꞌcãrõacãma deꞌro weemasĩtisaꞌa majã, nicʉ
    niwĩ.'
  gup-gup: Isaac biwokmey Esau, yimeng, “Yina, ngaye ngamarnbom nungka ngunmarnewohrnan,
    dja nawu ngurrimud rowk ngurrimarnedurrkmirri nungka, dja nungka ngawong manmim
    dja manbokerrnge wine ba kunmak rowk kani. Dja mak baleh ngaye ngakurduyime ke,
    Korlonj?”
  met-met: Aisak haxuya na Iso ba, “Ngamogu ba wa lipu sabanga etua maung masup, xaung
    ngamogu ba bakbagindi dituxu oxatandi, xaung ngaharua ba bagula baxagi mana wit
    xaung wain. Garagua, bila balau, binabu baraxinta wauyu ba ngalibu maung?”
  gvs-gvs: Go kina Aisakeyana idigo kana, ‘Kunōve! Guna kaipaku goi tauyana kom osemowo
    taiyao bei ilovinaemi nakae komi ina pakonayao. Ina oine nakae ina kawoinu bei
    siiloboina. Tauna natugu, geya tayaamo aipaku dedevina ikaaiyaka bei kom avinim.’
  rmc-rmc: 'O Izak leske phenďa: „Dikh, čhavo miro, me les ačhaďom rajeske upral tu
    a kerďom savore leskre phralendar leskre sluhen. Diňom les zrnos the mol. Prekal
    tu imar našťi ňič kerav, čhavo miro!“'
  nlg-nlg: Ma Isaac te bosa vania Esau me ghaghua, “U talua tua Jacob ge ke nimua
    na vunaghi haba mu tughuniladaa tua ge na lei kulana vure kara nina vure ni lutu.
    Mu baubahu vania ge gaia ke lologho au vule tana subasuba mana wine kara subo
    vaa. ?Mana hava iga ke ghoi hagha vanigho?”
  dgr-DOGNT: Isaac edeza Esau ts'ǫ̀ hadı, “Negha k'àowo elı̨į̀ awèhłà, eyıts'ǫ wèot'ı̨
    hazǫǫ̀ wecheekeè gı̨ı̨lı̨ ha nìyaehtı. Dèè gots'ǫ tł'olà eyıts'ǫ jìecho t'à nezı̨į̀
    eda ha wèehsı̨. Eyıt'à negha ayìı dàhłà lì?” wetà yèhdı.
  pes-OPV: 'اسحاق در جواب عیسو گفت: «اینک او را بر تو سرور ساختم، و همه برادرانش را
    غلامان او گردانیدم، و غله و شیره را رزق اودادم. پس الان‌ای پسر من، برای تو چه
    کنم؟»'
  ron-1924: 'Исаак а рэспунс ши а зис луй Есау: „Ятэ, л-ам фэкут стэпын песте тине
    ши й-ам дат ка служиторь пе тоць фраций луй, л-ам ынзестрат ку грыу ши вин дин
    белшуг. Че май пот фаче оаре пентру тине, фиуле?”'
  ben-OBCV: ইস্‌হাক এষৌকে উত্তর দিলেন, “তোমার উপর আমি তাকে প্রভু করে দিয়েছি ও তার
    সব আত্মীয়স্বজনকে আমি তার দাস করে দিয়েছি, এবং খাদ্যশস্য ও নতুন দ্রাক্ষারস দিয়ে
    আমি তাকে সবল করেছি। তাই, বাছা, তোমার জন্য এখন আমি আর কী করতে পারি?”
  lex-lex: 'Noka amni nakot la: “Plollolli de arian oleka garmu pa nla''a matrom la
    o wawanmu, ne amni hyalli-inni narni honona re agala pa rla''a ata-wa''ar la,
    ne agal oleka pa hota nlernana metma nora anggur turnu narehi-nalawna. Noma hota
    hya'' ma''ta etla pa agala tiy o''a a''nu ne?”'
  rgu-rgu: Basa boe ma Isak nataa nae, “Au soꞌu an dadi neuꞌ o malaka ma so. Ma basa
    toranoo nara, dadi reuꞌ ria atan. Au feen hade no anggor dodou-inaꞌ, ma anggor
    henu-sofeꞌ. De ana ki on, ee! Besaꞌ ia bei hapu ua-nale ubeaꞌ bali, fo au fee
    o?”
  som-som: Isxaaqna wuu jawaabay oo wuxuu Ceesaw ku yidhi, Bal eeg, waxaan isaga ka
    dhigay sayidkaagii, walaalihiis oo dhanna waxaan u siiyey isaga inay addoommo
    u noqdaan, hadhuudh iyo khamrina waan u ballanqaaday, ee maxaan haddaba adiga
    kuu sameeyaa, wiilkaygiiyow?
  lat-VUC: 'Respondit Isaac: Dominum tuum illum constitui, et omnes fratres ejus servituti
    illius subjugavi; frumento et vino stabilivi eum: et tibi post hæc, fili mi, ultra
    quid faciam?'
  aoi-aoi: Eneja ni-yama Ajika, “Ningenu-bungkawakama arakba nakina nungkuwa-manja
    ngayuwa-da,” ni-yama. “Ningenu-makama nakina ena-langwa warnumamalya kenuminu-war•dena-mulangwa
    warka ena-langwa. Ningenu-makama ababurna amadidira eninganinga iya amalyirra
    akwurena-langwa kuw-ambilya-mulangwa ena-langwa. Nara arakba, nenukwa, na-jerriduma
    ayakwa-da, kembirra nara ebina nungkwa-langwa-da,” ni-yama neniyuwangkwa.
  eng-ASVBT: 'And Isaac answered and said unto Esau, Behold, I have made him thy lord,
    and all his brethren have I given to him for servants; and with grain and new
    wine have I sustained him: and what then shall I do for thee, my son?'
  mna-mna: 'Isak ipekel kalŋaana ma iso: “Nio aŋur tizim mi popoŋana kini be tiwe
    biibi pu, mi nu mi popoŋana ku be kewe mbesooŋo pizin. Mi kini mi baen ŋonon na,
    aŋkam pini kek. Tana lutuŋ, kosa sa imbot be aŋkam pu i som.”'
  ita-1885: 'E Isacco rispose, e disse ad Esaù: Ecco, io l''ho costituito tuo padrone,
    e gli ho dati tutti i suoi fratelli per servi; e l''ho fornito di frumento e di
    mosto; ora dunque, che ti farei io, figliuol mio?'
  eng-LXXUP: And Isaac answered and said to Esau, If I have made him thy lord, and
    have made all his brethren his servants, and have strengthened him with corn and
    wine, what then shall I do for thee, son?
  eng-ULB: Isaac answered and said to Esau, “Look, I have made him your master, and
    I have given to him all his brothers as servants, and I have given him grain and
    new wine. What more can I do for you, my son?”
  spa-VBL: 'Entonces Isaac le contestó a Esaú: “Lo he hecho tu señor, y he dicho que
    todos sus parientes serán sus siervos. He declarado que no le faltará el grano
    ni el nuevo vino. ¿Qué puedo dejar para ti, hijo mío?”'
  fra-_FOB: 'Et Isaac répondit et dit à Ésaü: Voici, je l''ai établi ton maître et
    je lui ai donné tous ses frères pour serviteurs; et je l''ai pourvu de froment
    et de moût. Et que ferais-je donc pour toi, mon fils?'
  mal-mal: 'യിസ്ഹാക്ക് ഏശാവിനോട്: “ഞാൻ അവനെ നിനക്ക് പ്രഭുവാക്കി അവന്റെ സഹോദരന്മാരെ
    എല്ലാവരേയും അവന് ദാസന്മാരാക്കി; അവന് ധാന്യവും വീഞ്ഞും കൊടുത്തു; ഇനി നിനക്കുവേണ്ടി
    ഞാൻ എന്ത് ചെയ്യേണ്ടു മകനേ” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Lekin Is'hāq ne kahā, “Maiṅ ne use terā hukmrān aur us ke tamām bhāiyoṅ
    ko us ke ḳhādim banā diyā hai. Maiṅ ne use anāj aur angūr kā ras muhaiyā kiyā
    hai. Ab mujhe batā beṭā, kyā kuchh rah gayā hai jo maiṅ tujhe dūṅ?”
  suz-BL: मिनु इसहाकम एसाव कली “नेनो, गो मेको कली इ प्रभु सेल्‍ता। आ लोक्‍ब नेल्‍ल
    आन कली मेको आ गेय पाइब सेल्‍ता। चेरब नु अङगुर शांबु शुश ग्रेल्मल, दे लोव़ पाता।
    मिनु इ कली मार गेनना ङा, आं तौ?” दे लोव़ पवा बाक्‍त।
  ita-1927: 'E Isacco rispose e disse a Esaù: “Ecco io l’ho costituito tuo padrone,
    e gli ho dato tutti i suoi fratelli per servi, e l’ho provvisto di frumento e
    di vino; che potrei dunque fare per te, figliuol mio?”'
  ckb-ckb: 'ئیسحاق وەڵامی دایەوە و بە عیسۆی گوت: «وا ئەوم کردووە بە سەروەری تۆ و هەموو
    کەسوکاریشیم داوەتێ بۆ ئەوەی ببنە خزمەتکاری ئەو، بە دانەوێڵە و شەرابی نوێ پشتگیریم
    کردووە. ئیتر بۆ تۆ چی بکەم، کوڕم؟»'
  eng-BBE: 'And Isaac answering said, But I have made him your master, and have given
    him all his brothers for servants; I have made him strong with grain and wine:
    what then am I to do for you, my son?'
  crx-NTPO: '''Et Isaac ''en Esau ''uyulhni, “A, nyumoodih susi. Bulhutsinke ''enne
    cha hibut ne''tit''en whuzusi. Hanuyeh cha ''ink''ez ts''ekoo too'' cha ts''iyawh
    ''i oogha inusla. Sye'', ndet mba dawhutislelh''?”'
  kan-OKCV: ಇಸಾಕನು ಉತ್ತರವಾಗಿ ಏಸಾವನಿಗೆ, “ಅವನನ್ನು ನಿನಗೆ ದೊರೆಯನನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ, ಅವನ
    ಸಹೋದರರೆಲ್ಲರನ್ನೂ ಅವನಿಗೆ ಸೇವಕರನ್ನಾಗಿ ಕೊಟ್ಟು, ಧಾನ್ಯದಿಂದಲೂ ಹೊಸ ದ್ರಾಕ್ಷಾರಸದಿಂದಲೂ ಅವನನ್ನು
    ಪೋಷಿಸಿದ್ದೇನೆ. ಈಗ ನನ್ನ ಮಗನೇ, ನಿನಗೆ ನಾನು ಏನು ಮಾಡಲಿ?” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Aeseki fu una kuae, Farinodoe, na daro ije fu e ireobo
    one redufuo ro e agane fuone boeje bu fuefuo imedufuo ije nane kena fu vajae.
    Ro kuke nane daro ije fu uije ro ine vaeni uruvana odufuo ije nane kena fu vajae.
    Ijadufuo farinodoe na ire be na una oefuo redufuo ije fuka ma bakino kuae.
  tam-2017: 'ஈசாக்கு ஏசாவுக்கு மறுமொழியாக: “இதோ, நான் அவனை உனக்கு எஜமானாக வைத்தேன்;
    அவனுடைய சகோதரர்கள் எல்லோரையும் அவனுக்கு வேலைக்காரராகக் கொடுத்து, அவனைத் தானியத்தினாலும்
    திராட்சைரசத்தினாலும் ஆதரித்தேன்; இப்பொழுதும் என் மகனே, நான் உனக்கு என்னசெய்வேன்
    என்றான்.'
  spa-RV-1909: 'Isaac respondió y dijo á Esaú: He aquí yo le he puesto por señor tuyo,
    y le he dado por siervos á todos sus hermanos: de trigo y de vino le he provisto:
    ¿qué, pues, te haré á ti ahora, hijo mío?'
  ron-BTF: 'Şi Isaac a răspuns şi i-a zis lui Esau: Iată, l-am făcut domnul tău şi
    pe toţi fraţii lui i-am dat ca servitori; şi cu grâne şi vin l-am susţinut şi
    ce să îţi fac acum, fiul meu?'
  eng-WEBP: Isaac answered Esau, “Behold, I have made him your lord, and all his brothers
    I have given to him for servants. I have sustained him with grain and new wine.
    What then will I do for you, my son?”
  eng-FBV: Isaac replied to Esau. “I have made him ruler over you, and have said that
    all his relatives will be his servants. I have declared that he will be well supplied
    with grain and new wine. So what is left that I can do for you, my son?”
  nld-1939: 'Isaäk gaf Esau ten antwoord: Zie, ik heb hem over u tot vorst gesteld,
    hem al zijn broeders tot dienaars gegeven, en koren en most hem geschonken. Mijn
    jongen, wat kan ik dan voor ú nog doen?'
  nch-BL: 'Huajca Isaac quinanquili: ―Xiquita, na nijmacatoc Jacob tanahuatili para
    mitznahuatis. Niquijtojtoc para iteixmatcahua elise itequipanojcahua. Niquilhuijtoc
    para quipiyas miyac trigo huan miyac xocomecat iayo. ¿Taya mocahuas para noja
    huelis nimitzmacas, nocone?'
  tfr-NTPO: «L̇l̇ëme. E ioror beno sök bop ichaga tjän. Ba pjeyoga uunkong ioror beno
    ba parkaga. Ba dwl̈a dgara l̈i wen träk l̇l̇ëme l̈oror ba kong. ¿Era pja kjwër
    l̇l̇ong?»
  vie-1934: 'Y-sác đáp rằng: Nầy, cha đã lập nó lên làm chủ con, và đã cho các anh
    em làm tôi nó; và đã dự bị lúa mì và rượu cho nó. Vậy, cha sẽ làm chi cho con
    đây?'
  hin-CV: यित्सहाक ने एसाव से कहा, “मैं तो उसे तुम्हारा स्वामी बना चुका हूं. और सभी
    संबंधियों को उसका सेवक बनाकर उसे सौंप दिया और उसे अन्‍न एवं नये दाखरस से भरे रहने
    की आशीष दी हैं. अब मेरे पुत्र, तुम्हारे लिए मैं क्या करूं?”
  eng-OURB: Isaac [Laughter] answered Esau [Hairy], “Behold, I have made him your
    lord, and all his brothers have I given to him for servants. With grain and new
    wine have I sustained him. What then will I do for you, my son?”
  spa-BES: 'Y respondiendo Isaac, dijo: Yo te lo he puesto por maestro, y le he dado
    todos sus hermanos por siervos; Lo he hecho fuerte con grano y vino: ¿qué debo
    hacer por ti, hijo mío?'
  tdx-tdx: Hoe ty natoi’ Ietsàk’ amy Esave, Ingo te nanoeko talè’o re vaho hene natoloko
    ama’e o rahalahi’eo ho mpitoro’e, le ampemba naho divay vao ty namaha­nako aze.
    Inoñe ka ty hanoeko ama’o, anako?
  vid-vid: Isaka nakamwidichila, “Mina ndimdita Yakobo yawe chilongozi wa hegwe, na
    ndimpa wang'holozo weng'ha wawe vitumagwa wa heye. Ndimpa nyhule na divai. Ndikuditile
    choni lelo hegwe mwana wa heni?”
  pwg-pwg: Ma ivonapotei bo, “Kegha. Tuna na namada rewapana gwabikuwai iviiya da
    ini badem ma ita rakaraka kudubisi aberisi da ti na ina bigabiga. Ma bade avi
    biibiini da vavai ma wain na mara nonowa gwabinai ina rakata. Natuku, wekarakava
    na kesago avai da ana berai kubiim.”
  eng-OKE: 'And Izhak answered, and said to Esau, Behold, I have set him a chief over
    thee, and all his brethren I have given to him for servants, and with corn and
    wine have I sustained him: and for thee now what can I do, my son?'
  tha-KJV: อิสอัคตอบเอซาวว่า “​ดู​เถิด พ่อตั้งให้เขาเป็นนายเหนือเจ้า และมอบบรรดาพี่น้องของเขาให้เป็นคนใช้ของเขา
    ทั้งข้าวและน้ำองุ่นพ่​อก​็จัดให้​เขา ลูกเอ๋ย พ่อจะทำอะไรให้​เจ้​าได้​อี​กเล่า”
  por-BR-2018: 'Isaque respondeu e disse a Esaú: Eis que eu o pus por senhor teu,
    e lhe dei por servos a todos os seus irmãos: de trigo e de vinho lhe provi: que,
    pois, farei a ti agora, filho meu?'
  bco-bco: A꞉la꞉dabu ba꞉dabiki Aisa꞉g eyo꞉ Iso꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Gaowo꞉ gi misa꞉
    kalu doma꞉ki ta꞉takiyo꞉, ene ao i a꞉no꞉ ene nanog dian kalu doma꞉ki ta꞉fo꞉. A꞉la꞉ta꞉ga꞉
    e amio꞉ ma꞉n o꞉lia꞉ wain ho꞉n o꞉lia꞉yo꞉ modo꞉ fa꞉la꞉doma꞉ki, niyo꞉ emo꞉ dinali
    saefa꞉. A꞉la꞉go꞉ko꞉lo꞉ gemo꞉lo꞉ dinali sa꞉ma꞉no꞉ kelego꞉ nowo꞉ aundo꞉ma.”
  deu-ELO: 'Da antwortete Isaak und sprach zu Esau: Siehe, ich habe ihn zum Herrn
    über dich gesetzt und alle seine Brüder ihm zu Knechten gegeben, und mit Korn
    und Most habe ich ihn versehen, und nun, was könnte ich für dich tun, mein Sohn?'
  ktm-ktm: Aisak isomwii, “Yu undretawe iy we madan kise puli-im, pe undretawe murwon
    ndre sulo-on hanna lewen marai tadan. Yu undretawe song pe wain inna tadan yi.
    Ile pe handrai hangka-an indrimin odo yu we kuduwei kile tadam ti pwi!”
  caa-caa: 'Entonces ojron e Isaac y che: —Ubꞌin, nen inwajcꞌuix e cꞌotorer e Jacob
    tuaꞌ acꞌotori tajor. Y inwajcꞌu tuaꞌ aquetpa manobꞌ tunor afamilia. Y inware ubꞌan
    que ayanic meyra cosecha tama e trigo y ayanic meyra uva tiaꞌ tuaꞌ alocꞌoy e vino.
    Y era ¿tucꞌa chojbꞌesiaj erer inwajqꞌuet net, niunenet? che e Isaac uyare e Esaú.'
  eng-WYC-2018: Isaac answered, I have made him thy lord, and I have made subject
    all his brethren to his servage; I have stablished him in wheat, and wine, and
    oil; and (so), my son, what shall I do to thee after these things? (Isaac answered,
    I have made him thy lord, and I have made all of his brothers to be in servitude
    to him, that is, to be his slaves; I have established him with corn, or with grain,
    and wine, and oil; and so now, my son, after all these things, what is left that
    I can do for thee?)
  epo-epo: 'Kaj Isaak respondis kaj diris al Esav: Jen mi faris lin sinjoro super
    vi, kaj ĉiujn liajn fratojn mi donis al li kiel servantojn, kaj grenon kaj moston
    mi havigis al li; kion do mi faros por vi, mia filo?'
  uig-PIN: 'Isⱨaⱪ Əsawƣa jawab berip: — Mana, mǝn uni üstünggǝ hoja ⱪildim; ⱨǝmmǝ
    ⱪerindaxlirini uning ⱪulluⱪida bolidiƣan ⱪildim; axliⱪ wǝ yengi xarab bilǝn uni
    ⱪuwwǝtlidim; ǝy oƣlum, ǝmdi sanga yǝnǝ nemimu ⱪilip berǝlǝymǝn? — dedi.'
  beo-beo: 'Aisage e bu adole i, “Na da e amo dima hina hamoi dagoi amola ea fi ema
    udigili hawa: hamosu dunu esaloma:ne, na hamoi dagoi. Na da gagoma amola waini
    hano ema i dagoi. Na dima eno imunu hamedei ba:sa.”'
  tpi-OTNT: Na Aisak i bekim tok bilong Iso olsem, “Mi makim em pinis bilong i stap
    olsem bosman bilong yu, na mi tok long olgeta wanblut bilong en i ken kamap wokboi
    bilong en. Na mi tok long em bai i gat planti wit na wain. Olsem na, pikinini,
    wanem arapela samting i stap bai mi ken givim blesing long yu tu?”
  hau-SA: Ishaku ya amsa wa Isuwa, “Na mai da shi shugaba a kanka, na sa dukan dangoginsa
    su zama bayinsa, na kuma ba shi hatsi da sabon ruwan inabi. Saboda haka me kuma
    zan yi maka ɗana?”
  udu-udu: 'Is/hak ki thoḵa Iisu gwo mo ki: Hili mo mo ma aha/ karkina a’di mmota
    tap̱am pini mo, dhali aris ikam piti aha/ c̱ikina uni ki a’di mmota c̱iŋkina/
    mo mmomii a’di i me’d mo dhali pos dhala mura’th kun sinu mo aha/ c̱ikina uni
    ki a’di mo mmocil mo. Kata beseene/ imiga/ mii gom /e ya/m pem mo?'
  uig-LAT: 'Ishaq Esawgha jawab bérip: — Mana, men uni üstüngge xoja qildim; hemme
    qérindashlirini uning qulluqida bolidighan qildim; ashliq we yéngi sharab bilen
    uni quwwetlidim; ey oghlum, emdi sanga yene némimu qilip béreleymen? — dédi.'
  nde-nde: U-Isaka wamphendula u-Esawu wathi, “Sengimenze waba yinkosi phezu kwakho,
    ngenza zonke izihlobo zakhe zaba yizisebenzi zakhe, njalo ngamsekela ngenala yamabele
    langewayini elitsha. Kambe ngingabe ngisakwenzelani, ndodana yami?”
  ton-ton: 'Pea talaange ʻe ʻAisake kia ʻIsoa, ʻo ne pehē; “Vakai mai, kuo u ngaohi
    ia ko hoʻo ʻeiki, pea ko hono ngaahi kāinga kuo u foaki kiate ia ko ʻene kau tamaioʻeiki:
    pea kuo u tokoni ʻaki ia ʻae koane mo e uaine: pea ko eni, ko e hā te u fai kiate
    koe hoku foha?”'
  ces-1613: 'Odpověděl Izák a řekl k Ezau: Aj, ustavil jsem ho pánem nad tebou, a
    všecky bratří jeho dal jsem mu za služebníky; obilím také a vínem opatřil jsem
    ho. Což tedy již tobě učiniti mohu, synu můj?'
  eko-eko: 'Esiyaakha khujipu: “Miiyo kanthawaza Yaakhumpa yoori eeye mbwanaawo weeyo
    na ajamaazo ooshi anttela onrumeela ye. Onteela wiiyana tiriku ya waatta na viinyu.
    Kuurettele niini miiyo mwanaka?”'
  nss-nss: Yisak ipwai iyatan ipa, “Yo kunbmusi yiy kintayah pohon ta walu kene. Pe
    yo kunbmusi yowem hu andre karayah pwandrendres tan, pe kuniyki wit pe wain soyon
    kinna tan. Nahapo apa ndre sehe melit ndrokonan iripo ndron para kuikiy kisa kili
    wou, Noru?”
  eng-WMB: Isaac answered Esau, “Behold, I have made him your lord, and all his brothers
    I have given to him for servants. I have sustained him with grain and new wine.
    What then will I do for you, my son?”
  tam-TCV: அதற்கு ஈசாக்கு ஏசாவிடம், “நான் யாக்கோபை உனக்குத் தலைவனாகவும், அவனுடைய எல்லா
    உறவினரையும் அவனுக்கு வேலைக்காரராகவும் கொடுத்து, தானியத்தினாலும், புதிய திராட்சை
    இரசத்தினாலும் அவனை நிறைவாக்கியிருக்கிறேன். அவ்வாறிருக்க, என் மகனே, உனக்காக நான்
    என்ன செய்வேன்?” என்றான்.
  ceb-ULB: Mitubag si Isaac ug miingon kang Esau, “Paminaw, gihimo ko na siya nga
    imong agalon, ug gihatag ko na kaniya ang tanan niyang mga igsoon ingon nga iyang
    mga sulugoon. Ug gihatag ko na kaniya ang trigo ug ang bag-ong bino. Unsa pa man
    ang akong mabuhat kanimo, akong anak?”
  mkn-mkn: Ais ju Isak manyao bilang, “Beta su angka sang dia jadi lu pung bos. Deng
    dia pung sodara samua su jadi dia pung hamba. Beta su kasi sang dia padi limpa-limpa,
    deng anggor ponu-ponu. Jadi ana, é! Sakarang masi ada berkat apa lai, yang beta
    bisa kasi sang lu?”
  pol-UBG: 'Izaak odpowiedział Ezawowi: Ustanowiłem go panem nad tobą i wszystkich
    jego braci dałem mu za sługi, i zapewniłem mu zboże i wino. Cóż więc mogę dla
    ciebie zrobić, mój synu?'
  agr-agr: 'Tama Isaac Esaún ayaak: “Antukta nijah, wi Jacopan amina apujum ati tusan
    tijai, dutikakun ashí niina patayi aidaushkam niina umijin atinme, timajai. Nuigtushkam
    trigo aidaush, umutai vino aina nujai kuashat ajiti, timajai. ¿Tujash uchuchi
    yamaish aminash, itugkatjamki?” tau.'
  kyc-kyc: Dokopa Aisakeme isingi lao, Nambame baa embena kamongo ingyuo karakapu.
    Dopako pyuo banya yangonge dupwame kendemande ingyuo yulu pyakamirami lapala nenge
    waene ipwangepe nyiso maiyapuŋu. Dee aki mende rakane embena ingyuo pyakarose?
    leya.
  urd-GVU: لیکن اسحاق نے کہا، ”مَیں نے اُسے تیرا حکمران اور اُس کے تمام بھائیوں کو
    اُس کے خادم بنا دیا ہے۔ مَیں نے اُسے اناج اور انگور کا رس مہیا کیا ہے۔ اب مجھے
    بتا بیٹا، کیا کچھ رہ گیا ہے جو مَیں تجھے دوں؟“
  deu-1912: 'Isaak antwortete und sprach zu ihm: Ich habe ihn zu Herrn über dich gesetzt,
    und alle seine Brüder habe ich ihm zu Knechten gemacht, mit Korn und Wein habe
    ich ihn versehen; was soll ich doch dir nun tun, mein Sohn?'
  ntj-ntj: Nyangka Yayitjikilu watjarnu, “Wiya Katja, wiyangkalpi-rna watjarnu Tjayikapanya
    nyuntuku puurrpa nyinarratjaku. Puru-rna watjarnu palunyaku yungarrapirtilu-ra
    waarka palyaratjaku. Puru-rna watjarnu mirrka purlkanya puru wayinpa purlkanya
    kanyiratjaku. Palunyalu-rna purtu kulira kutjupa-kutjupa nyuntuku watjalkitjalu.”
  row-row: Boe ma Isak nataa nae, “Nesen. Au soꞌu e dadꞌi malanggam ena. Ma odꞌi-aꞌa
    nara, dadꞌi ate nara. Au fee ne are naen seli, ma boa anggor maisi sofeꞌ. Dadꞌi
    ana ngge! Hela feꞌe papala-babꞌanggiꞌ saa fai, fo fee nggo?”
  kan-2017: ಇಸಾಕನು ಏಸಾವನಿಗೆ, “ನನ್ನ ಮಗನೇ, ಅವನನ್ನು ನಿನ್ನ ದೊರೆಯನ್ನಾಗಿ ನೇಮಿಸಿದ್ದೇನೆ; ಅವನ
    ಅಣ್ಣತಮ್ಮಂದಿರನ್ನು ಅವನಿಗೆ ಸೇವಕನನ್ನಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ; ದವಸಧಾನ್ಯಗಳನ್ನೂ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ಅವನ ಪೋಷಣೆಗಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ ನೋಡು. ಹೀಗಿರುವಲ್ಲಿ ನಾನು ನಿನಗೋಸ್ಕರ ಏನು ಮಾಡಲಿ” ಎಂದನು.
  ena-ena: Lɨci Aisakɨ Iso dɨ abami. Ci igɨnaŋ uami. Viaŋ imana dɨ ci lɨbɨmɨŋin uami.
    Nɨbu nadɨ manɨgali hɨnibali uami. Nudɨ isaima agɨlaŋ nudɨ sibɨla hɨsɨŋ hɨniavɨbali
    uami. Nɨbu halɨha cahu uitɨ akape daŋ hɨnibali uami. Lɨmɨn uain agɨladɨ amɨŋ agɨladɨ
    mɨtɨ hekɨlɨ daŋ hɨnibali uami. Ninaŋ uami. Akɨakɨ mu agɨlaŋ hɨniavɨci nasaŋ avi
    igu igu saŋ nadɨ abɨben uami.
  tgo-tgo: Aisake i gonjoghawe iŋa, “Kaero ma vakatha na iye ne ghan giya, na le bodabodako
    wolaghɨye le rakakaiwo. Kaero maŋa le umauma wit na waen ne veimaima na ndendewo.
    Ko tene ya utuŋava budakai e ghen, naruŋgu?”
  yap-yap: Me ga’ar Isak ngak Esau, “Kug mu’ i yibilay ni nge par ni ir e masta rom,
    ma kug yibilay ni urngin e tirok e girdi’ ni ngar pired ni tapigpig rok. Ma kug
    yibilay ni nge yag e grain nge wayin ngak. Ere be mang e kabay ni gu ra pi’ ngom,
    i gur fakag?”
  tet-tet: Isak nataa naꞌak, “Haꞌu kfoti tiꞌan nia dadi baa okaan ulun. Niakaan maun-alin
    hotu-hotu, atu dadi baa niakaan atan! Haꞌu kfoo tiꞌan baa nia, hare waꞌin lear
    no anggor fuan bokar tebe-tebes. Dadi, oa! Oras neꞌe, matak-malirin saa tenik
    mak atu kfoo baa o? La noo tiꞌan.”
  hlt-MCSB: Tedae Isaak loh Esau te a doo tih, “Anih te nang soah boei la ka khueh
    coeng ne. Te dongah a pacaboeina boeih te a taengah sal la ka paek. Te phoeiah
    cangpai neh misur thai khaw anih ka pang sak coeng. Te dongah ka ca nang ham balae
    ka saii bal eh?,” a ti nah.
  mdy-ETH: ዪሳኣቄ፦ «ታ ዒዛ ኔኤኮ ጎዳቲ ማዓንዳጉዲ፥ ዒዛኮ ዒጊና ቢያ ዒዛም ማዻንዳጉዲ፥ ታ ዓንጄኔ፤ ሃሣ ሃኣኮና ዒዛኮ
    ዎይናፓ ኮሾ ዑዦና ዒዛም ሚርጋንዳጉዲ ታ ጌዔኔ፤ ዓካሪ ታ ናዓሢዮ! ኔኤም ታ ዓይጎ ማዻኒ ዳንዳዓይ?» ጌዔኔ።
  twi-ASANTE: Isak buaa Esau sɛ, “Manya de no ayɛ wo wura dada. Mede ne nuanom nyinaa
    ayɛ ne nkoa. Mahyira no sɛ, ɔbɛnya afuom nnuane ne nsã foforɔ bebree. Na afei,
    ɛdeɛn bio na aka a mɛtumi ayɛ ama wo, me ba?”
  bhl-bhl: 'Dangei, Aisak e elo yan weng bokolewomele: “Ibo! Min kutaka! Ne kukalem
    ning beelo kukalem kamok emdiw mo kolew kembi te. Akalem awkunum kumel alik alik
    ilo akalem afak dulewsomi, wit dem so, wain ok so, alik alik be beki kuw dulewi
    te. Nimtew eisneng mak kulo dukemsomi, kulo bamki so kekemboki ya?”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Isaacja su: —Que canjan. Tayo gi Jacobnga afe que na''suve
    daya''chove. Nane poiyi''cco tise antiandeccu''qque tisema paña''faya. Toya''caen
    gi in''jan cuintsu tsain''bio trigo, tsain''bio vinoma''qque an''biañe. Tsa''camba,
    ¿jongoesuma gi quenga tsoña, jaricho?'
  eng-WEBU: Isaac answered Esau, “Behold, I have made him your lord, and all his brothers
    I have given to him for servants. I have sustained him with grain and new wine.
    What then will I do for you, my son?”
  bnp-bnp: Pali e Isak i koli mulea, i ta maea, “Iau a rua pali ge ia a bakovi dagi
    vomu. E turana mai bara ria a vora vona. Bara i tahoka a vit a vain i kupo. Pali
    o tugu, ga rata navai ioe?”
  wal-wal: Oichchin Yisaaqi Eesawa, “Taani a neeyyo goda oottaas; a ishantta ubbaakka
    a ashkkarata oottaas; qassi taani kattaaninne ooratta woine eessan a minttaas.
    Yaatin, ta na7au, neeyyo taani ai oottoo?” yaagiis.
  mgh-mgh: 'Vano Isaki ahomwaakhula Isawu eeraka: Kinawoona kihompanka ukhala owulamula
    we, ni asunnaa ayo othene kihonvaha ukhala ananrumiya awe; mpaka itiriku ni malaaso
    kihomuncerera. Vano we mwanaka kiwiiriheke cani?'
  acu-NT: 'Tamaitiat Isaac ayaak: —Uchiru, nintimrata. Ameka eemkam akiinamiame wainiatun,
    wina angkruau asamtai, yachim amin inatmarti tusan, tura ami wearam ainau mash
    ni inatiri wajasarti timiajai. Tura ni ajarnia trigon tura vinoncha nukap juukti
    tinu asan, uchiru, ¿amincha yamai warí titajmek? —timiayi.'
  spa-PDDPT: 'E Isaac respondió a Esaú: Mira, lo declaré como ʼadón tuyo y le di a
    todos sus hermanos como esclavos. Le dí provisión de trigo y de vino. Entonces,
    ¿qué podré hacer por ti ahora, hijo mío?'
  gun-gun: 'Ha''e ramo tuu Isaque ombovai Esaú pe: — Xee amoĩ ae ma ndere ipo''aka
    va''erã. Tyvy kuery hembiguai ikuai aguã rami ajapo. Trigo ha''e uva pyau ojoupa
    aguã rami xeayvu. Ha''e gui ndee xera''y, mba''e tu aỹ ajapo ta ndevy? — he''i.'
  agu-BL: —Bitzaj, ja wi't wak' ama'l tetz Jacow tan toque'n tetz ajcaw tzawibaj,
    nin ja wi't wak' ama'l tetz tan cawune'n squibaj cyakil yi e' tetz xonl. Nin ja
    wak' ama'l tetz tan cawune'n squibaj cyakil yi e' axonl, nin ja wi't wak' banl
    i' tan jale'n wi'nin triw nin wi'nin lo'baj uva tuch'. Ma jalu' aẍ jun c'oloj
    incy'ajl, ¿ẍe'n tzimban tzawe'j?
  eng-PEV: But Isaac said, “No, I can’t do that. I made your brother Jacob boss over
    you, and I made him boss over all his other relatives too, so that they will have
    to work for him. And I asked God to keep giving Jacob plenty of good food and
    wine. So there’s nothing I can ask God to do for you, my son.”
  ilo-ULB: Simmungbat ni Isaac a kinunana kenni Esau, “Kitaem, inaramidko isuna a
    mangituray kenka, ken intedko kenkuana amin a kakabsatna a kas adipenna. Ken inikkak
    isuna kadagiti bukel ken baro nga arak. Ania pay ngay iti maaramidko para kenka,
    anakko?”
  kpg-kpg: Isaac ga helekai, “Au guu hai a mee e dagi goe. Au guu hai ono duaahina
    huogodoo bolo gii hai nia hege ni mee. Au guu wanga gi mee taugai o nia huwa laagau
    mo nia waini, malaa dolomeenei gei au gu deai dagu mee e mee di hai adu gi di goe
    ai, dagu dama daane!”
  uig-ARA: 'ئىسھاق ئەساۋغا جاۋاب بېرىپ: ــ مانا، مەن ئۇنى ئۈستۈڭگە خوجا قىلدىم؛ ھەممە
    قېرىنداشلىرىنى ئۇنىڭ قۇللۇقىدا بولىدىغان قىلدىم؛ ئاشلىق ۋە يېڭى شاراب بىلەن ئۇنى
    قۇۋۋەتلىدىم؛ ئەي ئوغلۇم، ئەمدى ساڭا يەنە نېمىمۇ قىلىپ بېرەلەيمەن؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Isiyaka oloku Esay: «Isɔŋ kɔ kiyi kam kəroŋ, k''isɔŋ kɔ awɛŋc aŋa fəp
    kiyi kɔ dəntɔf, k''isɔŋ kɔ bəle kɔ member. Cəke cɔ indeyɔnɛ məna-ɛ, wan kem?»'
  bps-bps: Na tmimel Isaak, manan, “Tagafnigu di Dwata ku fdanaan ge di kenen, na
    tagafnigu ku i gakedan mbaling dad saligan. Na gafnigu di Dwata ku mablé kenen
    fye knê, du fye too bong i kantun na bong falami binun. Tò, talandè dademe kafye
    i fakaygu fni di Dwata du blén ge.”
  mbs-mbs: Timaba si Isaac, “Migtawal-tawal a amon meinang sikandin pengolo nikaw,
    aw meinang heman allang din se kedita te kedomaan din. Nemoyò a diyà te Timanem
    te dakel se geniyen din aw bino din. Atò, wedad den mèpiya pemoyoen ko ibegay
    te Timanem diyà kamno.”
  tof-tof: Aesak Isaon bóktan yalkomólórr wagó, “Turrkrru, ka oya marü wirri pamóm
    kuri ina, akó ka oya blaman zonaretal oya zaget pamóm ninünüma. Ka oya abün wit
    küp akó küsil waen kuri ilina. Da ka myamem laró tónggapono, kürü olom?”
  sus-sus: Isiyaga naxa a masen Esayu bɛ, «N bara a tan findi i xunyi ra, n man bara
    a ngaxakerenyi birin so a yi ra e xa lu a bun ma. N bara barakɛ gbegbe fi a ma,
    a nun wɛni fanyi. N ma di, n nɔma munse rabade i tan bɛ?»
  pon-2006: Aisek ahpw sapeng, “I koasoanehdi en kaunuhkada, oh kilelehiong kiseh
    kan koaros re en kin liduwih. I kihong rahk en pilawa oh wain. Eri, met solahr
    me I kak wiahiong uhk, samwa.”
  jae-jae: Isak gêjô Esau awa gebe “Ôlic acgom, aê kakêŋ eŋ kêtu nêm ŋatau ma kakêŋ
    lasii samob gêdêŋ eŋ gebe têtu ênê sakiŋwaga ma kakêŋ polom to wain gêdêŋ eŋ gêwê
    kaiŋ. O latucenec, aê janam aôm sa ŋa gêŋ amboac ondoc.”
  ksd-ksd: 'Ma Isak i ga bali Esau ma ra tinata dari: Gire, iau tar vaki ia upi kaum
    luluai, ma ra lavur turana iau tar tul tar diat i tana upi kana umana tultul,
    ma iau tar kure tar ia tana ra kon ma ra vain, ma ava mulai ina pait ia ure u,
    natugu?'
  tur-YTC: 'İshak, Esav''a şu karşılığı verdi: “İşte, onu senin efendin yaptım ve
    bütün kardeşlerini ona hizmetkâr atadım. Onu tahıl ve yeni şarapla besledim. O
    zaman senin için ne yapayım oğlum?”'
  bel-N: 'I адказаў Ісаак, і сказаў Эзаву: “Вось, я паставіў яго гаспадаром над табою,
    і ўсіх братоў ягоных аддаў яму за слугаў, і збожжам і віном абдарыў яго. А табе
    што я зраблю, сыне мой?”'
  grc-BRENT: Ἀποκριθεὶς δὲ Ἰσαὰκ εἶπε τῷ Ἡσαῦ, εἰ κύριον αὐτὸν πεποίηκά σου, καὶ πάντας
    τοὺς ἀδελφοὺς αὐτοῦ πεποίηκα αὐτοῦ οἰκέτας· σίτῳ καὶ οἴνῳ ἐστήριξα αὐτόν· σοὶ
    δὲ τί ποιήσω, τέκνον;
  ind-AYT: Ishak menjawab Esau, “Aku telah menjadikannya tuan atasmu dan semua saudaranya
    kuberikan kepadanya untuk menjadi hambanya. Aku pun telah memberkatinya dengan
    banyak gandum dan anggur. Karena itu, apa lagi yang dapat kulakukan untukmu, Anakku?”
  lid-lid: Eme Aisik tiye i ta Iso, “Jo badeh atehei Jekop atondrok ou ma mwesekei
    lowan oro badeh asahan lau ta lahou tan. Ma jo badeh ndratehei kalom hawe wa-in
    ndra tan. Saba lakou udu kede-eh ja kameh jo kedeu tam, naduk?”
  eng-NNA: Isaac said to him, “With what word can I talk to you, my son? I put your
    younger brother boss for you. His relatives will all obey him. I told him he will
    get much food and drink.”
  nya-nya: Koma Isake anamuyankha nati, “Ndamudalitsa iye kuti akhale wokulamulira
    iwe. Ndaperekanso abale ake onse kuti akhale omutumikira iye, ndipo ndamudalitsa
    ndi tirigu wambiri, ndi vinyo watsopano. Ndiye ndingakuchitirenso chiyani mwana
    wanga?”
  hrv-hrv: 'Izak odgovori Ezavu: “Njega sam već postavio za tvoga gospodara; njemu
    sam svu njegovu braću predao za sluge; žitom sam ga i vinom opskrbio. A što sad
    za te mogu učiniti, sine moj?”'
  mps-mps: Tama Aisakgo Isogo po wei ponani, “Eno aga te nage tonaluabo bidi ilama,
    tama eno te aga deli kaneme te tigidali agai sę bidi pedelaibao. Tama eno te
    nosali pedelabo tubo nai wit me wain te agabolo mani. Megi te mena nai gasa me
    elalubo weyu, te eno nage momainu te ogwa nago te po obawe?”
  llg-llg: Isak nataa, nae, “Au soꞌu alan ana dadik neu o malanggan. Ma basa ndia
    tolanoo nala, ala dadik ndia ata nala so. Au feen hade makadotok, ma anggol oek
    henu-henuk. De, ana nggo ei! Hatematak ia, bei hambu babaꞌe-babatik hata bali,
    fo fee o?”
  tpi-tpi: Na Aisak i bekim tok bilong Iso olsem, “Mi makim em pinis bilong i stap
    olsem bosman bilong yu, na mi tok long olgeta wanblut bilong en i ken kamap wokboi
    bilong en. Na mi tok long em bai i gat planti wit na wain. Olsem na, pikinini,
    wanem arapela samting i stap bai mi ken givim blesing long yu tu?”
  dan-1931: 'Men Isak svarede: “Se, jeg har sat ham til Hersker over dig, og alle
    hans Brødre har jeg gjort til hans Trælle, med Horn og Most. har jeg betænkt ham
    hvad kan jeg da gøre for dig, min Søn?”'
  vie-OVCB: 'Y-sác đáp Ê-sau: “Cha đã lập nó làm chủ con. Cha đã cho nó dùng bà con
    quyến thuộc làm đầy tớ. Cha đã cho nó được mùa màng dư dật và rượu nho dồi dào—còn
    chi nữa đâu con.”'
  lbk-lbk: Sinmongfat si Isaac ay mangwanin, “Apchas ko't pay inpey siya ay mangiyapo
    ken sik-a, ya nenfalinek ay faana nan am-in ay iib-ana. Inchowak et ken siya nan
    lomwefan nan molana ya nan lomifasan nan fayasna. Maid et achi mabfalin ay ichawchawko
    ken sik-a, anakko!”
  guj-2017: ઇસહાકે ઉત્તર આપીને એસાવને કહ્યું, “જો, મેં તેને તારો માલિક બનાવ્યો છે
    અને તેના સર્વ ભાઈઓ તેના દાસો થવાને માટે મેં તેને આપ્યાં છે. અને મેં તેને પોષણને
    માટે ધાન્ય તથા દ્રાક્ષારસ આપ્યાં છે. મારા દીકરા, હું તારે સારુ શું કરું?”
  byr-byr: '@see-verse:GEN.027.036'
  awx-awx: Iniwän Aisakgä wawakngä Iso using inikut. “Gäle bulämbam täpäle yiwän,
    notnämbamkäyä ile puyä ämin däknganingge ainit. Tiwän tämbam salin bimä wain yangu
    meyä päpikge wam gwalängu ile aimit. Ge wawaknga, gäle inaka gamit? Täkngatu wenä,”
    yang inikut.
  pon-2006A: Aisek ahpw sapeng, “I koasoanehdi en kaunuhkada, oh kilelehiong kiseh
    kan koaros re en kin liduwih. I kihong rahk en pilawa oh wain. Eri, met solahr
    me I kak wiahiong uhk, samwa.”
  por-BRBSL: 'Isaac respondeu a Esaú: “Eis que eu o fiz vosso senhor, e todos os seus
    irmãos lhe dei por servos”. Eu o sustentei com grãos e vinho novo”. O que farei
    então por ti, meu filho”?'
  aly-aly: Artwampel ilek, “Jacob-an Atyetyartarl arrekingkerr-angkwarr, ingkerrenh-angkwarr.
    Arringkerr ingkerrenh ikwer awelhetyek. Atha renh ingkerrenh anthek, amern-rnem-then.
    Ilek-anem atha ngenh anthem, ingkerrenh-antey atha anthek-kety.”
  cth-cth: Isak ni Esaw koe vah, khenhaw! ahni teh na bawi lah ka coung sak teh a
    hmaunawnghanaw pueng hai a san lah koung ka poe toe. Cakang hoi misur hoi ka kawk
    toe. Ka capa nang hanlah bangmaw na sak pouh han telah atipouh.
  twi-twi: Isak buaa Esau se, “Manya de no ayɛ wo wura dedaw. Mede ne nuanom nyinaa
    ayɛ ne nkoa. Mahyira no sɛ, obenya afum nnuan ne nsa foforo bebree. Na afei, dɛn
    bio na aka a metumi ayɛ ama wo, me ba?”
  hlt-hlt: Tedae Isaak loh Esau te a doo tih, “Anih te nang soah boei la ka khueh
    coeng ne. Te dongah a pacaboeina boeih te a taengah sal la ka paek. Te phoeiah
    cangpai neh misur thai khaw anih ka pang sak coeng. Te dongah ka ca nang ham balae
    ka saii bal eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: M bɛ́immu kɛ tú ò bo n dɑ bɑkɛ́, kɑ̀ɑ tebìí simɔu ntú o
    kó bɛtɔ̃mbɛ̀. M bɛ́immu kɛ tú ò bo mmɔkɛ tidiitì nɛ̀ mɛnɑɑ̀, n tɛ̃́nkɛ bo nɑ kɛ́
    dɑ dɔɔ̀ bɑ m birɛ!'
  msy-2020: Ezɨ Aisak a ikaragha ghaze, “A nɨ gativaghamin gavgavim kɨ a ganigha gɨfa,
    egha kɨ ghaze, nɨn adarazi bar an ingangarir gumazibar ikiam. Egha kɨ witɨn avɨriba
    ko wainɨn avɨriba a ganigha gɨfa. Ezɨ nan otarim, kɨ datɨrɨghɨn nɨ bagh damuamin
    biziba bar puvatɨ.”
  txq-txq: Basa boe ma Isak naselu nae, “Au soꞌuk alan dadi neu o malanggam ena. Ma
    basa toranoon nara dadi reu ndia atan ena. Au baꞌe feen hade heta-pepede, ma anggor
    sofe ta ela luꞌa-lembaneu ena. De ana, nggee! Hatematak ia bei ela babaꞌe-babatik
    hata bali fo au bisa feen neu o?”
  aaz-aaz: Rarit naiꞌ Isak nataah am nak, “Au uꞌratan aꞌrair ho oriꞌ njair ho usiꞌ.
    Ma in aok-bian sin okeꞌ njarin in ate sin. Au ꞌfee ne penaꞌ-makaꞌ nho-hoen, ma
    hau fua anggur nho-hoen amsaꞌ. Onaim Esau! Oras ia au he ꞌfee ko tetus saaꞌ aꞌtein?”
  azb-azb: 'İshaq Esava cavab verdi: «Onu sənə ağa etdim, bütün qardaşlarını ona qul
    olaraq verdim, buğda və təzə şərabla onu təmin etdim. Bəs sənə nə edim, oğlum?»'
  eng-DBY: And Isaac answered and said to Esau, Behold, I have made him lord over
    thee, and all his brethren have I given to him for servants, and with corn and
    new wine have I supplied him — and what can I do now for thee, my son?
  hin-2017: इसहाक ने एसाव को उत्तर देकर कहा, “सुन, मैंने उसको तेरा स्वामी ठहराया,
    और उसके सब भाइयों को उसके अधीन कर दिया, और अनाज और नया दाखमधु देकर उसको पुष्ट
    किया है। इसलिए अब, हे मेरे पुत्र, मैं तेरे लिये क्या करूँ?”
  wol-KYG: 'Isaaxa ne Esawu: «Mbaa am naa lu ma la ñaanalati, doom? Ndax kat xas naa
    koo def, muy sa kilifa, te bokkam yépp laa def ñuy surgaam, te pepp ak biiñ laa
    ko woomale it, ba mu ne gàññ.»'
  swp-swp: Isaako i ene, “Ia ea hetoroyao am tanuaga, ena tataoyao gamagaridi eo moseyao
    ena heaheari eai se lau, sitona aiaina eo waina arinai ea bousini. Abo enam saha
    ea leawa, natugu e?”
  bjr-bjr: Miqi qufanoo Isakeefa qinau. Doo qinee ani uriqararafa marianifee afaaqooqa
    amiseeqa. Kaifa mina ainaina mina ainainira faiqi kiaqee afaaqooqa faqa amiqa.
    Qinee oosana oosana narana faqa nammari faqa amiqa. Qini qimaaku, maqee sia moo
    ainaina marinaqa ani amianauranoo.
  eng-YLT: And Isaac answereth and saith to Esau, 'Lo, a mighty one have I set him
    over thee, and all his brethren have I given to him for servants, and [with] corn
    and wine have I sustained him; and for thee now, what shall I do, my son?'
  heg-NTPO: Kon Isak siut noan, “Auk nikit hidi un son le daid atuil ku in todan.
    Nol un pail-kakan nas totoang kon daid un ata. Auk belen ale liis-lasa nol anggor
    isin mamo-mamo. Tiata auk anang nge! Hangun asa pait man auk bel ku lia?”
  ptu-ptu: 'Sapo'' natimba'' Ishak naua: “Aka iam kupadadi puämu anna ingganna solasubunna
    kupadadi sabua''na anna puham kupalahui gandum sola anggur. Dadi temo tä''um iko
    deem la kubeengko, änä''ku.”'
  bzd-NTPO: 'Isaac tö iiu̱té: —Ittsö́. Ye'' tö ie'' méka̱tke be'' wökirie. Ye'' tö
    be'' aleripa ko̱s e'' métke ie'' kanè mésopaie. Ñies ye'' tö ichétke a̱s chkewö
    ena vino dö̀ ie'' ulà a̱ tai̱ë. A alà, ¿ì memiia̱ ye'' tö be'' a̱ i'' ta̱?'
  kwf-kwf: ꞋUnaꞋeri maꞋa nia ka fata Ꞌuri, “Nau ku kwatea sasimu ka ꞋaꞋana fuamu,
    ma fuuꞋi ngwae Ꞌoe faꞋinia ngelamu neꞋe ke baꞋa futa maꞋi buri, kira ke baꞋa rao
    fuana. Ma nau ku kwate fanga ma waen fuana. Ngela nau Ꞌae, noaꞋa ta ru Ꞌiri ore
    naꞋa neꞋe nai baꞋa kwatea fuamu.”
  eng-WYC-2017: Isaac answered, I have made him thy lord, and I have made subject
    all his brethren to his servage; I have stablished him in wheat, and wine, and
    oil; and so, my son, what shall I do to thee after these things?
  eng-WMBB: Isaac answered Esau, “Behold, I have made him your lord, and all his brothers
    I have given to him for servants. I have sustained him with grain and new wine.
    What then will I do for you, my son?”
  spp-spp: 'Ka Ishaka si jwo Ezawu á: «Na jya, sèeŋi na, mii à jwóŋi le u á na u pyi
    mu ɲùŋɔ na, maa jwóŋi le u á, bà u cìnmpyiibii puni si mpyi u bilii mɛ, maa sùmaŋi
    ná ɛrɛzɛnŋi jwóŋi le u á. Jwóŋi ŋgire mii sí núru n-le mu á yɛ?»'
  aey-aey: Qa Aisak uqa Iso jejeg hewi madon, “Faga. Ija uqa hinana ilo mudiga. Euha
    uqana cotugul eu uqana cabi dana madiga. Uqanu sabnuca wainnuca ija odi eeldoc
    je utiga. Uqana sabca wainca geh bahic calimei saen cecelac nijigian. Aria melami
    hinanu ija cel je oso madigen?” don.
  urd-GVH: लेकिन इसहाक़ ने कहा, “मैंने उसे तेरा हुक्मरान और उसके तमाम भाइयों को उसके
    ख़ादिम बना दिया है। मैंने उसे अनाज और अंगूर का रस मुहैया किया है। अब मुझे बता
    बेटा, क्या कुछ रह गया है जो मैं तुझे दूँ?”
  rug-rug: Meke olaṉa se Aisake, “Do, ele vata evaṉae nia rau na baṉara ululuna koa
    goi si asa, meke ele vata evaṉaeni nana pinausu rau sari doduru turaṉana, meke
    ele ponia huiti na vaeni rau si asa. Meke kamahire si loketoṉa si boka poninigo
    rau si goi na tuqu,” gua si asa.
  gaz-gaz: Yisihaaq immoo akkana jedhee Esaawuuf deebise; “Kunoo ani akka inni sirratti
    gooftaa taʼuu fi akka firoonni isaa hundi tajaajiltoota isaa taʼan godheera; akka
    inni midhaanii fi daadhii wayinii qabaatuufis isa eebbiseera. Egaa yaa ilma koo
    ani maal siif gochuun dandaʼa?”
  fra-LSG: 'Isaac répondit, et dit à Ésaü: Voici, je l’ai établi ton maître, et je
    lui ai donné tous ses frères pour serviteurs, je l’ai pourvu de blé et de vin:
    que puis-je donc faire pour toi, mon fils?'
  gnn-gnn: Ga ŋayi mäḻu'mirriŋunydja waŋana biyapul nhanŋu buku‐ruŋiyinmaraŋala, “Liŋguna
    dhuwala ŋarra ŋanyana ŋurruŋukuŋalanydja, ga bukmakthu nhanukala gurruṯu'mirriyunydja
    walalay yurru nhanŋuna yukurra djäma, ga ŋathanydja yurru nhanbala guḻku'thirrina.”
  yal-yal: Isiyaga yi Esayu yabi, a naxa, “N bata a tan findi i xunna ra, n mɔn bata
    a ngaxakedenne fan birin so a yii e xa lu a bun ma. N bata baraka gbegbeen fi
    a ma, e nun wudi bogi ige faɲina. N nɔɛ nanfe ligɛ i tan xa, n ma diina?”
  gum-gum: 'Inchen Isaacbe trencha løtabig køn: —Nabe ñune Jacob karub tøgagønrrai
    Tiuswan miar cha. Incha katø nui misaamerabe Jacob manchiben marøb melabelø kønrrai
    miar cha. Trurrigu nøbe tirigumera nørrø tøgagøb, vinomera tøgagøb inchai miar
    cha. Nai nusrkai, ¡Møimbe yandø ñuyasiibe chi maramig kaatan!— cha.'
  iou-iou: Ude yäwänä Aisaktä nanaki Iso iwetkuk; Nadätan? Ude täŋ imiro uterak monäkatä
    intäjukun api täŋ gamek. Ba noriye kuduptagäntä watä piä api täŋ imineŋ. Ba säguom
    ba wain umetä ahäŋ bumbum api täŋ imineŋ. Unita nanakna, jide täŋpäŋ imaka de
    nanikpäŋ gamet?
  haw-1868: 'Olelo mai la o Isaaka ia Esau, Aia hoi, ua hoolilo aku au ia ia i haku
    nou, a ua haawi aku no wau i kona poe hoahanau a pau i poe kauwa nana; ua malama
    aku hoi au ia ia i ka palaoa a me ka waina: a heaha ka''u e hana aku ai nau, e
    kuu keiki?'
  arb-NAV: 'فَأَجَابَ إِسْحاقُ: «لَقَدْ جَعَلْتُهُ سَيِّداً لَكَ، وَصَيَّرْتُ جَمِيعَ
    إِخْوَتِهِ لَهْ خُدَّاماً، وَبِالْحِنْطَةِ وَالْخَمْرِ أَمْدَدْتُهُ. فَمَاذَا
    أَفْعَلُ لَكَ الآنَ يَا وَلَدِي؟».'
  adz-adz: Da Isak ini arangan nan gan mungaꞌ ibiani, “Dzi nang arangan isu garam
    nifutsarif tsiraꞌ i suda wain i agu, da dzi nang i rain rusan da utupan isu i
    garam guman. Wit da wain bungꞌ awaꞌ nasisungꞌ arangan i dzi rim nam santan igi
    rutin sib. Da narungꞌ, dzi bunanga bida anungꞌ i agu?”
  ewe-ewe: Isak ɖo eŋu gblɔ be, “Mewɔe wòzu aƒetɔ ɖe dziwò, metsɔ nɔviawo katã wɔ
    eƒe dɔlawoe, eye metsɔ bli kple wain hã nɛ. Nu kae gali matsɔ ana wò.”
  eng-LEE: 'And Isaac answered and said unto Esau, Behold, I have made him thy lord,
    and all his brethren have I given to him for servants; and with corn and wine
    have I endowed him: and what can I do now for thee, my son.'
  dji-dji: Bil Yisakdji bumir-wubirdjili Yisuwnyi, “Wirr walkira, ngarri ngurrum nyaniny
    bunggawadjnyirdjili nyungung, a ngarri djining ingarr yirrpini miri bukmak nyanngang
    gurruṯigiṉpili djani inga djin djamagiṉdjidji, a ngarri ingarr bultjidjini nyani
    Goddji inga gungi galbi wali a nganitji, marrga nyungung wuwngim bintji kiri ngurrgima
    maṯiṯdjidji a ḏuḻpidjidji. Ngarri irr mirrbilali wirr nyanngangir, walkira, marrga
    nyalikidjidjiban djanguny wurpi inmarr manyangban djini'djining nyungung?”
  gvn-gvn: '@see-verse:GEN.027.036'
  nna-nna: Isaac-ju karra marnalu, “Wunyjurrulu muwarrju wurralkurnungu, ngajumili
    partany? Ngajulu wirrirnirni nyuntumili marrka nyampali nyuntuku. Nyuntumilirrangu
    warrkamu jarrulupiyijanaku palinymilirranguku. Wurrarnarnala palinyja, palinyju
    mankuliny kurrngal mayipa wayin.”
  asm-FB: তেতিয়া ইচহাকে এচৌক উত্তৰ দি ক’লে, “চোৱা, মই তাক তোমাৰ ওপৰত প্ৰভু পাতিলোঁ
    আৰু তাৰ জ্ঞাতি-ভাইসকলক তাৰেই দাস কৰিলোঁ; মই তাক শস্য আৰু নতুন দ্ৰাক্ষাৰস দিলোঁ;
    ইয়াৰ পিছত বোপা, মইনো তোমাৰ অৰ্থে আৰু কি কৰিব পাৰোঁ?”
  sus-A: عِسِيَفَ نَشَ عَ مَسٍن عٍسَيُ بّ، «ﭑ بَرَ عَ تَن قِندِ عِ شُنيِ رَ، ﭑ مَن
    بَرَ عَ نفَشَكٍرٍنيِ بِرِن سٌ عَ يِ رَ عٍ شَ لُ عَ بُن مَ. ﭑ بَرَ بَرَكّ فبٍفبٍ
    قِ عَ مَ، عَ نُن وّنِ قَنيِ. ﭑ مَ دِ، ﭑ نْمَ مُنسٍ رَبَدٍ عِ تَن بّ؟»
  fra-SBL: 'Isaac répondit à Ésaü : « Voici, j''ai fait de lui ton seigneur, et je
    lui ai donné tous ses frères comme serviteurs. Je l''ai nourri de blé et de vin
    nouveau. Que vais-je donc faire pour toi, mon fils ? »'
  hbo-hbo: וַיַּ֨עַן יִצְחָ֜ק וַיֹּ֣אמֶר לְעֵשָׂ֗ו הֵ֣ן גְּבִ֞יר שַׂמְתִּ֥יו לָךְ֙
    וְאֶת־כָּל־אֶחָ֗יו נָתַ֤תִּי לֹו֙ לַעֲבָדִ֔ים וְדָגָ֥ן וְתִירֹ֖שׁ סְמַכְתִּ֑יו
    וּלְכָ֣ה אֵפֹ֔וא מָ֥ה אֽ͏ֶעֱשֶׂ֖ה בְּנִֽי׃
  shp-NTPO: 'Jaskáa Isaacnin, jawen bake Esaú neskáa iki: —¿Baké, ramaki en mia kopi
    jaweati iki? Ja min wetsara moa en janeke, min joni koshi iti. Jainxon jatíbi
    jawen kaiboboribira, jan yonoai inóxiki. Jatianra en yoiribike, icha trigoya iti,
    itan icha uvayaribi iti —akin.'
  eng-WYCLIFFE: Ysaac answeride, Y haue maad him thi lord, and Y haue maad suget alle
    hise britheren to his seruage; Y haue stablischid him in whete, and wyn, and oile;
    and, my sone, what schal Y do to thee aftir these thingis?
  piu-2006: '@see-verse:GEN.027.036'
  pjt-pjt: Ka Isaacalu wangkangu, “Wiya, ngayulu panya ngaṉmanytju palunya nyuntumpa
    mayatja tjunu. Munuṉa nyuntumpa walytjapiti uwankara tjunu palumpa waṟkarinytjaku.
    Munuṉa palunya ungu mai waina kuḻu. Ka katja, palulanguṟu nyuntumpa maḻa piṟuku
    palyantjaku wiya ngaṟanyi.”
  cwe-cwe: Isaka kamwidika Esau, “Nimala kumtenda Yakobo kuwa mulangulizi wako na
    nimwing'ha ndugu zake wose kuwa wasang'hani wake. Nimpatila nafaka na divai. Lelo
    nikutendele choni weye mwanagu?”
  bgs-bgs: Igtaba si Isaac, na mà din, “Na, igdasallad ébô mému sikandin na pangulu
    nu, asta mému na mga állang din tô langun gakád din. Igdasallad tun ta Áglangngagán
    ébô dakál tô káttun din asta dakál tô bino din. Ándà dán palang madigár na dasalán
    ku ébô bággén katô Áglangngagán áknikó.”
  kik-kik: Isaaka agĩcookeria Esaũ atĩrĩ, “Ndĩmũtuire mwathi waku na andũ ao othe
    ndaamatua ndungata ciake, na ndamũhe ngano na ndibei ya mũhihano imũtũũragie.
    Nĩ ũndũ ũcio nĩ atĩa ingĩhota gũgwĩkĩra, mũrũ wakwa?”
  ksr-ksr: 'Kaeŋ jero maŋanoŋ Iisoowaajoŋ kokaeŋ meleeno: “Moba, niinoŋ koga goo eja
    poŋga laligowaatiwaajoŋ kuuŋ mujeŋ. Tinitosauruta kuuya yoŋonoŋ ii weleŋ qeŋ muŋ
    laligowutiwaajoŋ jeŋ kotoŋ oŋonjeŋ. Yaka logoya, yagoŋ dumuŋ kota ano wain apu
    iwoi ii mono jedaborojeŋa Anutunoŋ ii muŋ laligowaa. Oo merana, naa kotumotuena
    moŋ toroqeŋ eŋ nonagi, ii gombenaga? Ii mono amamaajeŋ.”'
  fra-NCL: 'Isaac répondit et dit à Esaü : « Voici, je l’ai établi ton maître et je
    lui ai donné tous ses frères pour serviteurs, et je l’ai pourvu de froment et
    de vin ; et pour toi donc, que puis-je faire, mon fils ?'
  cek-AK: Issak mah Esau khaeah, Khenah, Anih loe nang ih angraeng ah ka sak moe,
    anih ih nawkamyanawk boih doeh anih ih tamna ah ka paek boeh; cang hoi misurtui
    doeh ka paek boeh; to pongah nang han timaw kang sak pae han loe? Ka capa, tiah
    a naa.
  xla-xla: Amasiyama Aisektapo ya꞉ watle epo atlaiyo, “Na꞉tapo Yokob watle itiyamale
    ma-hamilipo, ya꞉tapo wa꞉ye dokopala depo halemama wa꞉ asiyadulo dla mape ya꞉ta
    dokopala depo hallepe. Epame na꞉tapo na꞉ emale alisisi osalo hapuloma ma ya꞉ dla
    ma-hapi. Epapedeme na꞉ matle apa kokoye wa꞉ watle hamipa꞉? Na꞉ dla koko opiye
    ma-hawa,” diyo.
  cuk-cuk: 'Geb degi, e-bab-Isaac abin-sogded: —Be-dummadga-gued-igar Jacobʼga an
    uksad. Bela e-gwenadgan e-maiga-gued-igar, an ega uksabalid. ”An-ise-nued-egi-binsaedba,
    an ega sogsabalid: Bitigi orosgi-dakleged-bukidar nikuena gadinye, degine, vino-bukidar
    nikubalina gadinye. Ar emigindi, machi, ¿igi-bar-an-saosunna?”'
  uig-CYR: 'Исһақ Әсавға җавап берип: — Мана, мән уни үстүңгә ғоҗа қилдим; һәммә қериндашлирини
    униң қуллуғида болидиған қилдим; ашлиқ вә йеңи шарап билән уни қувәтлидим; әй
    оғлум, әнди саңа йәнә немиму қилип берәләймән? — деди.'
  pma-pma: Aesak vit risi mini vit, “Kei, namumoni tuai mai vi hetetamen mulik, ka
    namumon vatiamal keil vasi onen imai ihi meatin toumien onen. Nasani mini anien
    ka uaen. ?Natkuli, asa ris nakilea masani minuk?”
  tel-2017: అందుకు ఇస్సాకు “చూడు, అతణ్ణి నీకు యజమానిగా నియమించాను. అతని బంధువులందరినీ
    అతనికి సేవకులుగా ఇచ్చాను. ధాన్యాన్నీ కొత్త ద్రాక్షారసాన్నీ అతనకి ఇచ్చాను? ఇవి
    కాక నీకు ఇంకా ఏ ఆశీర్వాదాలు మిగిలి ఉన్నాయి?” అన్నాడు.
  hat-BSA: 'Isaac te reponn Ésaü: “Gade byen, mwen te fè li mèt ou, e tout moun nan
    fanmi li, mwen te bay li yo kòm sèvitè. Avèk sereyal avèk diven nèf mwen te bay
    li soutyen. Alò, pou ou, kisa m kapab fè, fis mwen?”'
  kos-kos: Isaac el topuk, “Nga orala tari elan leum fom, ac tuh mwet wial nukewa
    fah mwet kulansap lal. Nga sang nu sel wheat ac wain. Inge, wen nutik, wangin
    ma nga ku in oru nu sum!”
  hbo-WLC: וַיַּ֨עַן יִצְחָ֜ק וַיֹּ֣אמֶר לְעֵשָׂ֗ו הֵ֣ן גְּבִ֞יר שַׂמְתִּ֥יו לָךְ֙
    וְאֶת־כָּל ־אֶחָ֗יו נָתַ֤תִּי לוֹ֙ לַעֲבָדִ֔ים וְדָגָ֥ן וְתִירֹ֖שׁ סְמַכְתִּ֑יו
    וּלְכָ֣ה אֵפ֔וֹא מָ֥ה אֶֽעֱשֶׂ֖ה בְּנִֽי׃
  ibo-ibo: Aịzik zara sị ya, “Emeela m ya ka ọ bụrụ onyeisi nʼebe ị nọ, mee ụmụnna
    ya niile ndị na-ejere ya ozi. Enyela m ya mkpụrụ ubi niile na mmanya ọhụrụ. Gịnị
    ọzọ ka m nwere ike imere gị, nwa m nwoke?”
  ory-ory: ତହୁଁ ଇସ୍‌ହାକ ଏଷୌକୁ କହିଲେ, “ଦେଖ, ମୁଁ ତାହାକୁ ତୁମ୍ଭର କର୍ତ୍ତା କଲି, ପୁଣି, ତାହାର
    ଜ୍ଞାତି ସମସ୍ତଙ୍କୁ ତାହାର ଅଧୀନ କଲି, ଆଉ ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ ଦ୍ୱାରା ତାହାକୁ ସବଳ କଲି; ଏହେତୁ
    ପୁତ୍ର, ଏବେ ତୁମ୍ଭ ନିମନ୍ତେ ଆଉ କଅଣ କରିପାରେ?”
  wmt-wmt: '@see-verse:GEN.027.036'
  chk-chk: Nge Isaak a pälüeni Esau, “Nengeni, üa seikätä Jakop pwe epwe om samol,
    nge pwin kana meinisin repwe angang ngeni. Iwe, anan me ünüman repwe somwola.
    Met chök üpwe pwal föri ngonuk, nei?”
  ssd-ssd: 'le mam nuŋe nu sana: Ye buk nyaro pasa nu tuwit le nu ne tuku gabat minwa
    le ne nu tuku kumnemŋge minamŋgat. Nu tuku tira kame mata nu kumnemŋge sanzal
    minamŋgaig. Ye buk wit le grep ŋakmba nu tuwit. O kiŋo, ye kile ne mbolŋge maŋau
    ande kam kumuŋ kuga ŋgina.'
  rop-rop: Wal Aisik bin tok, “Aibin meigim Jeikob bos oba langa yu, en aibin meigim
    ola kantrimen blanga yu jidan jis laiga prisana en dumbat ola adwek blanga im
    du. En aibin gibit langa im ola gadin blanga growimap sid daga en ola greip daga
    blanga meigim wain. Holot aibin gibit im. En ai nomo garram eni wed blanga gibit
    langa yu na.”
  ukr-1871: 'Відказав же Ізаак, і рече Езавові: Що ж? Паном зробив я його тобі, а
    все браттє його поробив рабами йому, хлїбом і вином забезпечив його. Тобі ж тепер
    що зробити, синку?'
  eng-AOI: Isaac said, “I have already made him rule over you. I told him that his
    relatives would work for him as servants. I told him he would have plenty of seeds
    for food and plenty of wine. There is no more, my son. The blessing is finished,
    so there is nothing for you.”
  yon-yon: Andoone, Aisekbed Isau yaa man yedmoon “Nembed ye kuu eb korok kankoweni,
    ye karubkim kuu ye deme karub kereni, yowiib ok yaningko wain yeewiib yewudmo
    kerok kwane andaan kowe, ne dana, eb kuu komo yaambed amun kerubdaniin?” andoon.
  bch-bch: Ta Aisak ikeo pan Iso, “Natug, ega, gau nakado ei ga iuot maron ngan eao
    na. Be isobosobo toa ngada ne ga timan ele paeaeanga. Be nakeo pade ngan aea wit
    ga oain iuot busa. Toa bedaoa ga nakado saoa pade ngan eao?”
  deu-1951: 'Isaak antwortete und sprach zu Esau: Siehe, ich habe ihn zum Herrn über
    dich gesetzt, und alle seine Brüder habe ich ihm zu Knechten gegeben; mit Korn
    und Most habe ich ihn versehen. Was soll ich nun dir tun, mein Sohn?'
  eng-JPS: 'And Isaac answered and said unto Esau: ''Behold, I have made him thy lord,
    and all his brethren have I given to him for servants; and with corn and wine
    have I sustained him; and what then shall I do for thee, my son?'''
  ubr-ubr: Isaac iyafotai iyau, “Yau on aiyamai inat om am bada mes imatar a mat dam
    warar on sinnat on an bobo sabu mes simatar, a sawareg a sareu wine boboun gagaminai
    aitai. Yau natu, men aifan tani yen arimon aurim ani yamai.”
  srp-1865: 'A Isak odgovori, i reèe Isavu: eto sam ga postavio tebi za gospodara;
    i svu braæu njegovu dadoh mu da mu budu sluge; pšenicom i vinom ukrijepih ga;
    pa šta bih sada tebi uèinio, sine?'
  lug-lug: Isaaka n’addamu Esawu nti, “Laba, mmufudde mukama wo, era mmuwadde baganda
    be bonna babe baweereza be, era mmusabidde abe n’emmere ey’empeke wamu n’envinnyo
    nga bingi ddala. Kale nnaakukolera ki mwana wange?”
  heb-heb: ויען יצחק ויאמר לעשו הן גביר שמתיו לך ואת כל אחיו נתתי לו לעבדים ודגן ותירש
    סמכתיו ולכה אפוא מה אעשה בני׃
  ben-IRV: তখন ইস্‌হাক উত্তর করে এষৌকে বললেন, “দেখ, আমি তাঁকে তোমার কর্তা করেছি এবং
    তার আত্মীয় সবাইকে তারই দাস করেছি এবং তাঁকে শস্য ও দ্রাক্ষারস দিয়ে সবল করেছি;
    বৎস, এখন তোমার জন্য আর কি করিতে পারি?”
  pan-pan: ਤਦ ਇਸਹਾਕ ਨੇ ਏਸਾਓ ਨੂੰ ਇਹ ਉੱਤਰ ਦਿੱਤਾ, ਵੇਖ ਮੈਂ ਉਹ ਨੂੰ ਤੇਰਾ ਸੁਆਮੀ ਠਹਿਰਾਇਆ ਅਤੇ
    ਉਸ ਦੇ ਸਾਰੇ ਭਰਾਵਾਂ ਨੂੰ ਉਸ ਦੀ ਸੇਵਾ ਲਈ ਦਿੱਤਾ ਅਤੇ ਅਨਾਜ ਅਤੇ ਦਾਖ਼ਰਸ ਉਸ ਨੂੰ ਦਿੱਤੀ। ਹੁਣ
    ਮੇਰੇ ਪੁੱਤਰ ਮੈਂ ਤੇਰੇ ਲਈ ਕੀ ਕਰਾਂ?
  tkr-tkr: 'I''saq''ee mang''uk''le eyhen: – Mana yiğna xərna hı''ı, gırgın ebanbı
    mang''us nukarar xhinne quvu, gıkınayiy ts''enne çaxırena hı''ı. Vas hucoone he''e,
    dix?'
  mwp-mwp: Isaka kedha, ‘Ngath nuyn muwasinu, kuykulnga aymoenu ngibiya. A ngath mura
    nungu tukuypal nungu zagethaw mabaygal aymoenu, a ngath nubepa kun a umal nguki
    mamamoenu. Ngay kedha thonara zagig ngibepa ngaw kazi.’
  mya-JVB: ဣဇာက် ကလည်း ၊ သူ့ ကို သင် ၏အရှင် ဖြစ် စေပြီ။ ညီအစ်ကို အပေါင်း တို့ကို သူ
    ၌ ကျွန် ခံ စေပြီ။ ဆန် စပါး၊ စပျစ်ရည် နှင့် သူ့ ကိုထောက် မပြီး။ သို့ဖြစ်၍ ငါ့ သား
    ၊ သင် ၌ အဘယ်သို့ ပြု နိုင်တော့အံ့နည်းဟု၊ ဧသော အား ပြန် ပြောလျှင်၊
  tte-O: Aisake Iso kainana iyamaisa iba, “Natugu, yayatoloyako iya am taubala yo
    ana tali meuloili kani siyamala ana topaisowao. Masuli yo wain iyaele yaolenako
    koina. Mwa koinaele kani tawae yoi yagigiginauli koliwo kaiwem.”
  tbg-tbg: Isova minti tuvaro Aisaakiva nai tiva amiro tiharo, Te vaaka vira tiva
    amunarara tiro, ai qatavano ariqaama raqikianarove. Ekaa vira navunaaka vira paanaa
    kaiqama varevarave. Viva ututaarira karava koqema kero qampiqaanarove. Te ekaa
    vi uvara minti tiva kaunarara ti, nana uva qaqi vainarae ai tiva amirarave? Kiama
    vo uvavata qaqi vaivo, tiro.
  hmo-hmo: Isako ese Esau dekenai ia haere henia, ia gwau, “Inai, Iakobo be oiemu
    biaguna lau halaoa vadaeni, bona iena varavara taudia ibounai lau henia vadaeni,
    iena hesiai taudia do idia lao, uiti bona uaina danu lau gwauraia vadaeni iena.
    Natugu e, dahaka do lau karaia oi dekenai?”
  ata-ata: Xe momu muavuti la muvikalanu aloxo ꞌo, “Eni emuxaxu lexe anu uxali loxo
    tila noxine ne, mo ta minuminu ne ulai iliꞌi la ixolu loxo ta mitema sou upalupalusiꞌa
    noxou. Mo evikalanu lexe ulai iliꞌi la laꞌilalixu tavuꞌalo misevile, mo uaini
    kalumo. Ia ꞌalixeni, eni mii vile la sou alosine la uasi.”
  nfa-nfa: Hèia Isak dhaa, aku nèngu na, “Jaꞌa dhu dedꞌe le nèngu, jꞌajꞌi lamatua
    èu. Aa aꞌari na aaꞌi-aaꞌi ra, jꞌajꞌi mi ènu na. Jaꞌa hia na le, unu are pènu soka-pènu
    karo, dènge hua anggor pènu ako-pènu èru. De ana, ee! Mamèngi tasamia hari, dhu
    jaꞌa ne pala-bagi mi èu?”
  urd-urd: इस्हाक़ ने 'ऐसौ को जवाब दिया, कि देख, मैंने उसे तेरा सरदार ठहराया, और उसके
    सब भाइयों को उसके सुपर्द किया कि ख़ादिम हों, और अनाज और मय उसकी परवरिश के लिए
    बताई। अब ऐ मेरे बेटे, तेरे लिए मैं क्या करूँ?
  rus-SYN: 'Исаак отвечал Исаву: вот, я поставил его господином над тобою и всех братьев
    его отдал ему в рабы; одарил его хлебом и вином; что же я сделаю для тебя, сын
    мой?'
  cbt-NTPO: 'Napotohuachina, Isacori itapon: —Ni''quë conpa: Nani Cacopo sha''huitërahuë
    camairápainquënso''. Ya''ipi quëmopinënpita camairápaso marë'' nani sha''huitërahuë.
    Hua''huayátërahuë, trico, huino, inapita ya''huëtacaso marë'' Yosë nontërahuë.
    Inasá tiquiantërahuë ni''ton, ¡quëma marëso'' capa huachi ta''a! itërin.'
  bqc-SIM: 'Izaaki wèwà à mɛ̀: Ma aà dìlɛ n dii ũ, ma aà daɛↄ kɛ̀ aà zĩkɛnaↄ
    ũ, ma pↄ́wɛna ń vɛ̃ɛo kpàwà. Bↄ́ má fↄ̃ kɛnɛ lↄi?'
  tcz-CHONGTHU: Isaac in Esau adonbut in, “keiman Jacob chu nangma chunga vaihom ding
    in ka koi tai, chule asopite jouse ama noija kun cheh diu, chule chang le mim
    ahin, juning ahin, haothei na jong kapeh ahitai,tua hijat nunga nangma ipi kabolpeh
    thei nahlai ding ham kachapa?” atitai.
  mar-mar: इसहाकाने एसावास उत्तर दिले आणि म्हणाला “पाहा, मी त्यास तुझ्यावर धनीपणा
    करण्याचा अधिकार दिला आहे, आणि तुझे सर्व बंधू त्याचे सेवक होतील. आणि त्यास मी धान्य
    व नवा द्राक्षरस दिला आहे. माझ्या मुला, मी तुझ्यासाठी काय करू.”
  tcs-tcs: Aizak ansa Iso diskain, ‘Ai bin pinis meke em po bi bos blo yu, ane ai
    bin meke ebri kazen blo em po bi ol sebant blo em, ane ai bin aske God po oltaim
    meke ol gadan blo em po groe prapa plenti wit ane wain. Yagar mai boi! Ai kan
    meke nating po yu nau.’
  qub-qub: 'Chayno niptin Isaac niran: «Nogaga Jacobtanami nishcä gampis paytana rispitanayquipaj.
    Llapan castancunapis paypa munayninchöna cananpaj nishcä. Paytami nishcä paypaga
    rïgupis übaspis aypalla cananpaj. Cananga ¿imatanataj bindisyuntapis goshayqui
    ari ïju?»'
  bqp-bqp: 'Isaaku wèa à pì: Ma a dìtɛ n dikiri ũ, ma a danɛnↄ kɛ̀ a zĩkɛrinↄ ũ
    ń pínki, ma pↄ́blewɛ kũ sèwɛ̃o kpàa. Bↄ́n mani le mà kɛnnɛ dↄↄ?'
  hat-hat: 'Izarak reponn Ezaou: -Mwen mete l'' chèf sou ou. Mwen fè tout rès fanmi
    an tounen moun k''ap sèvi l''. Mwen ba li mezi pwovizyon l''. Kisa m'' ka fè pou
    ou ankò, pitit mwen?'
  eng-BSB: 'But Isaac answered Esau: “Look, I have made him your master and given
    him all his relatives as servants; I have sustained him with grain and new wine.
    What is left that I can do for you, my son?”'
  tod-tod: 'Izaake ɠɛni Ezawu ma: «Wɛlɛ, gè seiɗa ga è-maliɠii, gè kɛɛɠɛlointi
    kpein kɛa ga ná-botiɠɛ nuiti, gè moloi ta dɔɔi vea zea. Lee ɠa deɠɛmu nà zoo
    gè kɛ è ʋɛ, dòun zunu?»'
  eng-WEBPB: Isaac answered Esau, “Behold, I have made him your lord, and all his
    brothers I have given to him for servants. I have sustained him with grain and
    new wine. What then will I do for you, my son?”
  kbq-kbq: Higeno Aisaki'a Iso ke'are nona huno, antahio, Hago kva vaheka'a azeri
    oti'noe. Hakare naga'a eri'za vahere hu'na huzmante'noe, ana nehu'na hozare kave'ene
    kasefa wainimo'ena agri azeri sga hugahie hu'na hunte'noe. Hanki mofavre'niga,
    nagra na'a hugantegahue?
  nhe-BL: 'Huajca Isaac quinanquili: ―Xiquita, na nijmacatoc Jacob tlanahuatili para
    mitznahuatis. Niquijtojtoc para iteixmatcahua elise itlatequipanojcahua. Niquilhuijtoc
    para quipiyas miyac trigo huan miyac xocomeca atl. ¿Tlaque mocahuas para huelis
    nimitzchihuilis, nocone?'
  bus-bus: 'Isaaku wèàla à bè: Ma à dìɛ n dii ũ, ma à danɛnↄ kɛ̀ à zↄ̀blerinↄ ũ
    ń píngi, ma blɛwɛɛ kↄ̃n geepiwɛ̃ɛo kpàa. Bↄ́n mɛ́ e mà kɛnnɛ dↄↄ?'
  gub-BL: Uwazar ize'eg izupe. — Amuigo kar Zako kwez nezar romo ihe. Amuigo kar iànàm
    paw hemiruze'eg romo ihe wà no. Amume'u temi'u tetea'u ipyhyk àwàm kwez izupe
    ihe no. Amume'u win tetea'u ipyhyk àwàm kwez izupe ihe no. A'e rupi, hera'yr,
    napuner kwaw ni pitài ma'e iapo haw rehe newe ihe kury, i'i Ezau pe.
  eng-DRA: 'Isaac answered: I have appointed him thy lord, and have made all his brethren
    his servants: I have established him with corn and wine, and after this, what
    shall I do more for thee, my son?'
  knf-knf: 'Iŧaak kë aşë ji : « Ddo kë awo naşih i nu, ddo kë babuk aşin bŧi bawo
    balemparul. Dwula ŋdeey na poot. Abuk naan, we wi nkaaŋ ahil kañehandëru Naşibaţi?
    »'
