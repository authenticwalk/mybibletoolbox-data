  tpi-tpi: Tasol Iso i askim papa bilong en olsem, “Olsem wanem, papa, yu gat wanpela
    blesing tasol, a? Papa, yu mas tokim God long mekim gut long mi tu.” Iso i tok
    olsem na em i krai bikpela gen.
  dan-1931: 'Da sagde Esau til sin Fader: “Har du kun den ene Velsignelse. Fader?
    Velsign også mig, Fader!” Og Esau opløftede sin Røst og græd.'
  vie-OVCB: 'Ê-sau năn nỉ: “Cha không còn để dành cho con một phước lành nào sao?
    Cha ơi, xin cha cứ cho con một ít phước lành.” Ê-sau quỵ xuống và khóc tức tưởi.'
  lbk-lbk: Intoloy Esau ay nenseg-aseg-ang ken amana ay nangwanin, “Ay ke es-esang
    ngen yangkhay nan mabfalin ay ichawchawmo ay bindisyon? Bindisyonam akhes sak-en
    achi ama!” kinwanina ay nangipapangekhe ay en-akha.
  guj-2017: એસાવે પોતાના પિતાને કહ્યું, “મારા પિતા, મને આપવા માટે શું તારી પાસે એકપણ
    આશીર્વાદ બાકી રહ્યો નથી? મારા પિતા, મને, હા મને પણ આશીર્વાદ આપ.” અને એસાવ પોક
    મૂકીને રડ્યો.
  byr-byr: '@see-verse:GEN.027.037'
  awx-awx: Iniwän Isotä using inikut. “Nana, wam gwalängu täkngatu käyä? Nälexäyä
    nam,” yang inike, kwänämu hipdu bulämbam tikut.
  pon-2006A: Esau usehlahte eh pekipek ngidingid rehn eh pahpao, ndinda, “Ipa, ia
    duwe, kapaiamwahuteieu me mi rehmw? Menlau pil kapaiaiehda.” Ih eri sengiseng.
  por-BRBSL: 'Esau disse a seu pai: “Você tem apenas uma bênção, meu pai? Abençoe-me,
    a mim também, meu pai”. Esaú levantou sua voz, e chorou.'
  aly-aly: Esau-el aynikw renh ayernek arrpemarl, “Ayenh-anem ilay, Akngeyel ayenh
    arntarnt-aretyek! Ampwal-rnem anthetyek apek!” Ra artewentyel artnenh.
  cth-cth: Esaw ni a na pa koevah, apa yawhawinae buet touh dueng maw na tawn Oe apa
    kai hai yawhawi na poe lah telah ati. Hatdawkvah, Esaw teh ngawngngawng a ka.
  twi-twi: Esau bisaa nʼagya se, “Agya, enti nhyira baako pɛ na wowɔ? Agya, hyira
    me nso bi!”
  hlt-hlt: Tedae Esau loh a napa taengah, “a pa na taengkah yoethennah te pakhat khaw
    ta? Kai khaw yoethen m'pae van saw a pa,” a ti nah. Te vaengah Esau loh a ol te
    a huel tih rhap.
  tbz-SIM: 'Kɛ̀ Esɑyuu dɔ̀: N cicɛ ɑ mɔkɛ mɛɛ̀ sɑ̀ɑ̀ mmɑ́ɑ̀? Múnkɛ n dɔɔ̀ mɛsɑ̀ɑ̀.
    Dɛ mɔ̀nnì kɛ́kuɔ́.'
  msy-2020: Ezɨ Iso uan afeziam mɨgɨavɨra ikia ghaze, “Nɨ ti bizir aghuir vamɨra iti?
    Nɨ God ko mɨkɨmtɨ, a uaghan deragh na damigh.” A kamagh mɨgɨa egha bar puvɨrama
    azi.
  txq-txq: Esau namanene nala naa, boe ma ana honi nakandoo neu aman nae, “Papa babaꞌe-babatim
    kada esak ka, do? Neu ko papa bei bisa sangga babaꞌe-babatik laen fee au. Leo
    mae babaꞌe-babatik baꞌu anak oo malole boe!” Boe ma ana mulai buꞌi bali.
  aaz-aaz: Anneen on naan ate, naiꞌ Esau noik aamf ee piut am nak, “Aam, ho mmuꞌi
    haa tetus meseꞌ, aa oo? Au ꞌtebes, ho of ammuꞌi mtein bian. Maski aanꞌ-anaꞌ msaꞌ,
    reko!” Onaim in nmurai nkae ntein.
  azb-azb: 'Esav atasına dedi: «Səndə yalnız bir xeyir-dua varmı, ata? Mənə də xeyir-dua
    ver, ata». Esav hönkürüb ağladı.'
  eng-DBY: And Esau said to his father, Hast thou then but one blessing, my father?
    bless me — me also, my father! And Esau lifted up his voice and wept.
  hin-2017: एसाव ने अपने पिता से कहा, “हे मेरे पिता, क्या तेरे मन में एक ही आशीर्वाद
    है? हे मेरे पिता, मुझ को भी आशीर्वाद दे।” यह कहकर एसाव फूट फूटकर रोया।
  wol-KYG: 'Esawu ne baayam: «Baay, xanaa genn ñaan rekk nga am? Ngalla baay, ñaanal
    ma, man itam!» Ca la Esawu ne yikkét jooy.'
  swp-swp: Isoa i ribalau tamana arinai i ene, “Tamagu e, em ribahelolo esega dumaduma
    mo, wa? U hedebasaegu, eau hinage, aioi, tamagu e!” Isoa abo arinana i helai to
    i dou lailai.
  bjr-bjr: Eesaufa narí akoona kafaa kafaa iki raqaidanoo iranau. Moodaa afaaqooqa
    marinee aminanee sia fee moo qini faqa qiminnaree.
  eng-YLT: And Esau saith unto his father, 'One blessing hast thou my father? bless
    me, me also, O my father;' and Esau lifteth up his voice, and weepeth.
  heg-NTPO: Ming ela kon, Esau nuik un ama ka tutungus noan, “Paap hangun na suma
    mes sii ke? Taon elola ko paap nuting nal bel auk hangun didang nabale. Hangun
    ana mes tuun kon banan!” Hidim un lilu nol mumuun.
  ptu-ptu: 'Ma''kada oom Esau lako ambena naua: “Anggam isanga sahhupa pa''lambe muampuam
    ambe''? Pa''lambeannä'' kao duka''!” Mane kaoli-oli oi sumahho.'
  bzd-NTPO: 'Erë Esaú tö ikí̱ ché iyë́ a̱: —A yë́wö ¿be'' e̱r buaë chöke sa'' a̱ e''
    dör etkë̀? ¡Ye'' a̱ e̱r buaë chö́ ñies! Eta̱ Esaú i̱é̱ka̱ tai̱ë.'
  kwf-kwf: Bore ma sa Esau ka Ꞌingoa laꞋu maꞋa nia ka saefilo Ꞌuri, “MaꞋasi, faꞋuta,
    Ꞌuri ma Ꞌoko toꞋo goꞋo ana taꞋi faꞋaleꞋanga baniꞋa? Nau ku amasiꞋo Ꞌoke faꞋaleꞋa
    nau logo?” Ma nia ka angi koko ka doe liu.
  eng-WYC-2017: To whom Esau said, Father, whether thou hast only one blessing? I
    beseech thee, that also thou bless me. And when Esau wept with great yelling,
  eng-WMBB: Esau said to his father, “Do you have just one blessing, my father? Bless
    me, even me also, my father.” Esau lifted up his voice, and wept.
  spp-spp: 'Ka Ezawu si jwo: «Baba, lire tèni i ke, uru jwóŋi kanni u ɲyɛ mu á la?
    Jwóŋi wà le na á mú!» U à puru jwo ke, maa mɛɛ le na súu.'
  aey-aey: Odocob Iso uqa memeg haun sisildon, “O mei, hina eeldoc je osocafo? O mei
    ijaha eeltaga,” don. Odi madodoi uqa qajen.
  urd-GVH: लेकिन एसौ ख़ामोश न हुआ बल्कि कहा, “अब्बू, क्या आपके पास वाक़ई सिर्फ़ यही
    बरकत थी? अब्बू, मुझे भी बरकत दें।” वह ज़ारो-क़तार रोने लगा।
  rug-rug: Ba lopu hite makudo tepa ososo nia Isoa sa Tamana, “Ke tamaqu kekeke mo
    sa minana si tagoa goi? Tamaqu, mu mana nau tugo!” Meke podalae kabo va ululae
    si asa.
  gaz-gaz: Esaawus abbaa isaatiin, “Yaa abbaa ko, ati eebbuma tokko qofa qabdaa? Yaa
    abbaa ko, anas eebbisi!” jedhe. Esaawus sagalee ol fudhatee booʼe.
  fra-LSG: 'Ésaü dit à son père: N’as-tu que cette seule bénédiction, mon père? Bénis-moi
    aussi, mon père! Et Ésaü éleva la voix, et pleura.'
  gnn-gnn: Bala Yetjunydja biyapul nyäy'‐nyayyurruna dhika waŋana, “Mäḻu wekaŋa yana
    ŋarranhanydja, ŋula waŋgany bäy ŋamakurru'.” Bala ŋayi ŋäthinana.
  yal-yal: Esayu yi a fala a baba xa, a naxa, “N ba, duba keden peen nan i yii ba?
    N baba, duba n fan xa.” A yi wuga a xuini texin na.
  gum-gum: 'Inchen Esaúbe møskawan trenchibig køn: —Nai møskai, tru mayanguen tabig
    nebuig kømigwan tranamiibe kabe ke kanzhiitø kuig kuitarru cha. Nai møskai, nangucha
    tru tabig nebuig kømigwan trannrra— cha. Incha srawa, srawaa kishibig køn.'
  iou-iou: Ude yäwänä Isotä iwetkuk; O nana, kon manka kubägän paorako uba? Näk imaka,
    kon man näwet yäk. Ude yäŋpäŋ konäm kähän yäŋpäŋ kotkuk.
  haw-1868: I aku la o Esau i kona makuakane, Hookahi wale no anei au hoomaikai ana,
    e kuu makuakane? e hoomaikai mai oe ia'u hoi, e kuu makuakane. Hookiekie ae la
    o Esau i kona leo, a uwe iho la.
  arb-NAV: 'فَقَالَ عِيسُو: «أَلَكَ بَرَكَةٌ وَاحِدَةٌ فَقَطْ يَا أَبِي؟ بَارِكْنِي
    أَنَا أَيْضاً يَا أَبِي». وَأَجْهَشَ عِيسُو بِالْبُكَاءِ بِصَوْتٍ عَالٍ.'
  adz-adz: Da Isau ini da raman, “Ramangꞌ, nan fintidan igi mani bitsintaꞌ angu, ma?
    Wafinti dzi wampruꞌ!” Ibinigi da arangan irang tsiraꞌ bingan angu.
  ewe-ewe: Esau xɔ nya la dzi gblɔ na fofoa be, “Yayra aɖeke mesusɔ nàtsɔ nam oa?
    Oo, fofonye yra nye hã!” Esau gade asi avifafa me, ke fofoa meke nu o.
  eng-LEE: And Esau said unto his father, Hast thou then but one blessing, my father?
    bless me, also me, my father. And Esau lifted up his voice, and wept.
  dji-dji: Girri Yisuwdji bumir-ḏuwaṯ bu'putjalmini gunydjirrgiriny, “Ingki gunydjirra,
    bil yarim ḏambingipm djanguny nyuni irra manyangban, girri irra bultjigi marrga
    Goddji marrngirrdji. Nyabini yarim ḏambingi nyuni bintji irra bultjigi djanguny
    ngirrki girrgima, gunydjirra? Marrga ngirrki wurpi Goddji irra manymakdjigi djamadjigi!”
    Yisuw ngadjny kirinyban.
  gvn-gvn: '@see-verse:GEN.027.037'
  nna-nna: Esau-lu wurrarnala japartumurninyja, “Wupartu muwarr ngalypakata yuwaji!
    Wurralaji warajajakun ngalypakata muwarr!” Ngangkurl jirni paliny marrja.
  asm-FB: তেতিয়া এচৌৱে আকৌ বাপেকক কাকুতি-মিনতি কৰি ক’লে, “হে পিতৃ, মোৰ কাৰণে আপোনাৰ
    ওচৰত এটাও আশীর্বাদ নাইনে? হে মোৰ পিতৃ, আপুনি মোক, মোকো আশীৰ্ব্বাদ কৰক।” এইদৰে
    কৈ এচৌৱে বৰকৈ কান্দিব ধৰিলে।
  sus-A: عٍسَيُ نَشَ عَ قَلَ عَ بَبَ بّ، «دُبّ كٍرٍن ثٍتِ نَن نَ عِ يِ رَ؟ ﭑ بَبَ،
    دُبَ ﭑ تَن قَن بّ.» عَ نَشَ وَ عَ شُي عِتٍشِ رَ.
  fra-SBL: 'Ésaü dit à son père : « N''as-tu qu''une seule bénédiction, mon père ?
    Bénis-moi, moi aussi, mon père. » Ésaü éleva la voix et pleura.'
  hbo-hbo: וַיֹּ֨אמֶר עֵשָׂ֜ו אֶל־אָבִ֗יו הַֽבְרָכָ֨ה אַחַ֤ת הִֽוא־לְךָ֙ אָבִ֔י בָּרֲכֵ֥נִי
    גַם־אָ֖נִי אָבִ֑י וַיִּשָּׂ֥א עֵשָׂ֛ו קֹלֹ֖ו וַיֵּֽבְךְּ׃
  shp-NTPO: 'Jaskáakin yoiara, Esaú jakiribi ikonbiresi sinati, saí iananbi winikin,
    Diossen jakonhanon ixon jawen papa yokákin jeneyamai neskata iki: —¿Papá, minkayaki,
    westiora jawekiaintanibires ea Diossen jakonhanon ixon, ea yoixonti atipanyamaa?
    —iki.'
  eng-WYCLIFFE: To whom Esau saide, Fadir, wher thou hast oneli o blessyng? Y biseche
    that also thou blesse me. And whanne Esau wepte with greet yellyng,
  piu-2006: '@see-verse:GEN.027.037'
  pjt-pjt: Ka Iitjulu piṟukuṯu puḻkaṟa tjapiningi palumpa mamangka alatji wangkara,
    “Mama! Nyuntu wanyu kutju-aṟa kutju pukuḻmankupai? Wanyuṉi ngayunya kuḻu pukuḻmanama.”
    Munu paluṟu puṯu tjapiṟa ulangu.
  cwe-cwe: Esau kamulongela tati yake, “Kodaha kutemela mate mwanza umwe muhala tati
    yangu? Tati yangu na niye iviya nhemele mate!” Kandusa kulandula dizi na kalila.
  bgs-bgs: Igkagi si Esau, na mà din, “Ámmà, ándà dán ássa madigár na bággén ka Manama
    kanak? Ámmà, dasal ka ébô madigár pagsik tô bággén ka Manama kanak!” Asta igsággó
    si Esau.
  kik-kik: Esaũ akĩũria ithe atĩrĩ, “Baba, ndũrĩ na kĩrathimo o na kĩmwe ũndigĩirie?
    Ndaathima o na niĩ, baba!” Na hĩndĩ ĩyo Esaũ akĩrĩra anĩrĩire.
  ksr-ksr: 'Kaeŋ meleeno maŋaajoŋ kokaeŋ jero: “Oo amana, kotumotue motooŋgo iigadeeŋ
    mono eŋ gonja me nomaeŋ? Oo amana, mono nii moŋ kotuegoŋ nomba.” Kaeŋ jeŋ kanaiŋ
    silama saaro.'
  fra-NCL: 'Esaü dit à son père : « N’as-tu que cette seule bénédiction, mon père ?
    Bénis-moi, moi aussi, mon père ! » Et Esaü éleva la voix et pleura.'
  cek-AK: Esau mah ampa khaeah, Tahamhoihaih maeto doeh na tawn ai boeh maw, pa? Pa,
    kai doeh tahamhoihaih na paek toeng ah, tiah a naa. To pacoengah Esau loe tha
    hoi qah.
  xla-xla: Epalati Isotapo ya꞉ a dla otele pato himimama epo atlaiyo, “A, na꞉ dla
    hamilowe koko ma-hawapa? Wa꞉ na꞉ dla ma koko opi hapine,” depame ha꞉ha꞉mama sikemte
    amaiyo.
  cuk-cuk: 'Esaú e-babgi alamaknai gusad: —¿Baba, be-ise-nued-binsaed wis soggwensaar
    geg be anga soge? ¡Be angi ise-nued binsamoga! Degine, Esaú gannar ise-ogormakar
    bodbalid.'
  uig-CYR: 'Әсав атисиға йәнә: — Әй ата, силидә пәқәт шу бирла бәхит-бәрикәт бар едиму?
    Маңа, әй ата, маңиму бәхит-бәрикәт тиләп дуа қилғайла! деди. Андин у үн селип
    жиғлап кәтти.'
  pma-pma: Esao mulelis peah tata onen vit, “?Tokolkatien onom tas eli? !Tokol kat
    nau li mun! !Tata, tokol kat nau li mun!” Ka muai roha.
  tel-2017: ఏశావు తన తండ్రితో “నాన్నా, నీ దగ్గర ఒక్క ఆశీర్వాదమూ లేదా? నాన్నా, నన్ను
    కూడా ఆశీర్వదించు” అంటూ గట్టిగా ఏడ్చాడు.
  hat-BSA: 'Ésaü te di a papa li: “Èske se yon sèl benediksyon ou genyen, papa mwen?
    Beni mwen menm tou, o papa m.” Konsa, Ésaü te leve vwa l e te kriye.'
  kos-kos: Esau el sifil pacna kwafe nu sin papa tumal ah, ac fahk, “Ya mwe insewowo
    sefanna lom, papa? Akinsewowoyeyu pac!” Na el sifilpa tung.
  hbo-WLC: וַיֹּ֨אמֶר עֵשָׂ֜ו אֶל־אָבִ֗יו הַֽבְרָכָ֨ה אַחַ֤ת הִֽוא־לְךָ֙ אָבִ֔י בָּרֲכֵ֥נִי
    גַם־אָ֖נִי אָבִ֑י וַיִּשָּׂ֥א עֵשָׂ֛ו קֹל֖וֹ וַיֵּֽבְךְּ׃
  ibo-ibo: Ịsọ jụrụ nna ya sị, “Nna m, ọ bụ naanị otu ngọzị ka i nwere? Gọziekwa m
    nna m!” Ịsọ kwara akwa nʼoke olu.
  ory-ory: ତହିଁରେ ଏଷୌ ପୁନର୍ବାର ଆପଣା ପିତାଙ୍କୁ କହିଲା, “ପିତଃ, ଆପଣଙ୍କର କି କେବଳ ଗୋଟିଏ ଆଶୀର୍ବାଦ
    ଥିଲା? ହେ ପିତଃ, ମୋତେ, ମୋତେ ମଧ୍ୟ ଆଶୀର୍ବାଦ କରନ୍ତୁ।” ଏହା କହି ଏଷୌ ଉଚ୍ଚସ୍ୱରରେ କାନ୍ଦିବାକୁ
    ଲାଗିଲା।
  wmt-wmt: '@see-verse:GEN.027.037'
  chk-chk: Iwe, Esau a tüngormau ngeni saman we, “Ifa usun, a chök wor eu om feiöch,
    semei? Kose mochen kopwe pwal afeiöchüei.” Nge Esau a leüömong le kechü.
  ssd-ssd: 'Taŋakina le Esau nu maŋ saŋgri tiŋga mam nuŋe sarsarmba sana: Mam, ne
    nyaro pasa ndindo not ndo e? Ye mata nyaro pasa inum sa ŋgina sulumba nu suŋgomba
    malmbikina le'
  rop-rop: Wal Isau bin tok, “Dedi, maitbi yu garram wanbala gudwan wed blanga mi.”
    Bobala, imbin krai detmatj na, en imbin kipgon tok, “Dedi, yu gibit langa mi wanbala
    wed blanga yu!”
  ukr-1871: 'Озвався ж Езав до батька свого: Хиба ж одно благословеннє в тебе, панотче?
    Благослови ж і мене, панотченьку! Та й знов заплакав Езав.'
  eng-AOI: Esau kept on asking and asking him. “Isn't there just one more special
    blessing? Isn't there also a word for me? Please give me a special word too.”
    And Esau was upset and began to cry.
  yon-yon: Andoone, Isaumbed yawodki yaa yedmoon “Ambe, eb kuu amun keri yeman mamaayiib
    dee? Ne kangkon amun keruwe yaa!” andekore naawonmo ameng kamoon.
  bch-bch: Ta Iso ikeo pade pan itama, “Be lem pamatuanga kelede mon? Apa, kado posanga
    kemi ngan pamatuanga gau pade!” Ta itang kapei.
  deu-1951: 'Esau sprach zu seinem Vater: Hast du denn nur einen Segen, mein Vater?
    Segne mich auch, mein Vater! Und Esau erhob seine Stimme und weinte.'
  eng-JPS: 'And Esau said unto his father: ''Hast thou but one blessing, my father?
    bless me, even me also, O my father.'' And Esau lifted up his voice, and wept.'
  ubr-ubr: Esau on nana taman idodoai ibi fefeyanai i yau “Tamau om am bai momogin
    min on wat i? Yau mat eimomogineu.” On ibosuruf itou.
  srp-1865: 'A Isav reèe ocu svojemu: eda li je samo jedan blagoslov u tebe, oèe?
    blagoslovi i mene, oèe. I stade iza glasa plakati Isav.'
  lug-lug: Esawu n’abuuza kitaawe nti, “Tolinaawo mukisa na gumu kitange? Nange mpa
    omukisa, ayi kitange.” Bw’atyo Esawu n’ayimusa eddoboozi lye n’akaaba.
  heb-heb: ויאמר עשו אל אביו הברכה אחת הוא לך אבי ברכני גם אני אבי וישא עשו קלו ויבך׃
  ben-IRV: এষৌ আবার নিজের বাবাকে বললেন, “হে বাবা, আপনার কি কেবল ঐ একটা আশীর্বাদ ছিল?
    হে বাবা, আমাকেও আশীর্বাদ করুন।” এই বলে এষৌ উচ্চৈঃস্বরে কাঁদতে লাগলেন।
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਪਿਤਾ ਕੀ ਤੁਹਾਡੇ ਕੋਲ ਇੱਕੋ ਹੀ ਬਰਕਤ ਹੈ?
    ਹੇ ਮੇਰੇ ਪਿਤਾ ਮੈਨੂੰ ਵੀ ਬਰਕਤ ਦਿਓ ਤਾਂ ਏਸਾਓ ਨੇ ਉੱਚੀ-ਉੱਚੀ ਭੁੱਬਾਂ ਮਾਰੀਆਂ ਅਤੇ ਰੋਇਆ।
  tkr-tkr: 'Esavee dekkık''le eyhen: – Dek, vaqa sa xayir-düəne vob? Zasıb xayir-düə
    hevle, dek! Esav axtıra geşşuna.'
  mwp-mwp: Isaw matha umay nungu thathipa kedha, ‘Ngibiya sey kedha urapun mayginga,
    ngayapa gar lak kedha woenab mar ngaw Bab.’ Kalanu gar nuydh Isaw koey may puydhan.
  mya-JVB: ဧသော က၊ အိုအဘ ၊ ကောင်းကြီး မင်္ဂလာ တစုံတခု မျှ မရှိပါသလော၊ အိုအဘ၊ အကျွန်ုပ်
    ကိုလည်း ကောင်းကြီး ပေးပါလော့၊ ပေးပါလောဟု အဘ အား ပြော ဆိုလျက် ၊ တဖန် အသံ ကိုလွှင့်
    ၍ ငိုကြွေး လေ၏။
  tte-O: Yo Iso iwalolau yoi tamana koina iba, “Na tamagu, bwai am walo-mulolone kaigedamo?
    Kuwalo-muloloiyau yoi.” Kabo Iso ivalam kainana lalakina mena.
  tbg-tbg: Aisaakiva minti tuvaro Isova nai qorara tiharo, Mpo, qaao, are koqema timiterava
    vohaiqae vaivo? Kauqu tuaherakera tivata koqema timitaane, tivakero noraiqaakero
    iqi rateharo vaura.
  hmo-hmo: Vadaeni Esau ese iena tamana dekenai ia hamaoroa, ia gwau, “Tamagu e, oiemu
    hanamoa be tamona sibona, a? Tamagu e, lau danu oi hanamoa.” Vadaeni Esau ia tai
    dikadika.
  ata-ata: Xe Esau muavuti la mulingau momu la, “Mamilo, lexe alu noxine vile a uxoo
    noxine o, la naalusilo no anu. Naalusilo kalumo.” Aliko soxu ꞌo mutaloxu iii sou
    mutama alaxu vile la noxou momu.
  nfa-nfa: Masi ka tadèngi nare le sèmi èèna, te ngaa Esau loe boe dènge pamako ama
    na, peka na, “Mamèngi na dhodhoka èci di, do? Tatu ama dènge hari mamèngi dhu
    leo hia jaꞌa. Masi ka ciki ooꞌe èèna ka, sadꞌi jaꞌa ne abhu!” Ka Esau tangi hari
    dènge dꞌara laho mae-mae.
  urd-urd: तब 'ऐसौ ने अपने बाप से कहा, “क्या तेरे पास एक ही बरकत है, ऐ मेरे बाप? मुझे
    भी दुआ दे, ऐ मेरे बाप, मुझे भी।” और 'ऐसौ ज़ोर — ज़ोर से रोया।
  rus-SYN: 'Но Исав сказал отцу своему: неужели, отец мой, одно у тебя благословение?
    благослови и меня, отец мой! И как Исаак молчал, возвысил Исав голос свой и заплакал.'
  cbt-NTPO: 'Itopirinhuë'', Isaoriso chiníquën nontaantarin: —¿Iyayáchin noya ya''huëcaso
    marë'' sha''huitacaso ya''huërin ti? ¡Canta onpopionta inapotoco! itërin. Napotahuaton
    chiníquën na''nëantarin.'
  bqc-SIM: 'Esau ò a maeɛ: Baa, sa''olɛ bee ↄ̃ ń vĩ adoa? Sa''olɛ pãle kɛmɛɛ sↄ̃
    Baa. Ɔ̃ Esau nà ↄↄlↄwa.'
  tcz-CHONGTHU: Ahi vang'in Esau in apa jah a “O hepa phatthei na khat chabeh jong
    umlou hitam? phatthei neiboh teitei yin ong Hepa!” atin apeng in akap tai.
  mar-mar: एसाव आपल्या बापाला म्हणाला, “माझ्या बापा, माझ्यासाठी तुमच्याकडे एकही आशीर्वाद
    नाही काय? माझ्या बापा मलाही आशीर्वाद द्या.” एसाव मोठ्याने रडला!
  tcs-tcs: Iso bin kip aske papa blo em diskain, ‘Papa, plizgar! Ken yu stil meke
    nada blesing a? Yagar papa, aske God po meke wan blesing po mi tu gar!’ Iso bin
    base krai, mina laudwan.
  qub-qub: 'Chaura Esaüga niran: «Papä, ¿manachu nogatapis juc shimillatapis bindisyunniquita
    gomanquiman? Nogatapis bindisyunniquitaga gomay ari papä.» Chayno nir Esaüga gaparaypa
    wagaran.'
  bqp-bqp: 'Isau pì a denɛ: Baa, sa''olɛ biren ń vĩ ado yá? Ǹ sa''olɛ pãnde kɛmɛnɛ
    dↄ Baa. Akũ Isau wiki gbãna lɛ̀.'
  hat-hat: 'Ezaou di papa a: -Se sèl benediksyon sa a ou te genyen, papa? Tanpri,
    beni m'' tout non, papa! Lè sa a, Ezaou pete yon sèl rèl, li kriye byen fò.'
  eng-BSB: Esau said to his father, “Do you have only one blessing, my father? Bless
    me too, O my father!” Then Esau wept aloud.
  tod-tod: 'Ezawu kɛɛɠɛ wooɠaaʋoteni, é ɠɛ ma: «Naama luya ɠilagi nɔ ɠa é è ya
    ɓaa, kɛ̀ɛ? Nà ɓalaa tuya loo bɛ̀, kɛ̀ɛ!» Ezawu tɔɔzeini ga ɓainga, é ɗa wɔlɔ.'
  eng-WEBPB: Esau said to his father, “Do you have just one blessing, my father? Bless
    me, even me also, my father.” Esau lifted up his voice, and wept.
  kbq-kbq: Iso'a nefana anage huno antahigene, Nafanimoke, kagra magoke manuntfana
    eri'nano? Nagri'ene manurenantogu nehue, nafao huno nehuno Iso'a krafa huno tusi
    zavi ate'ne.
  nhe-BL: 'Huan Esaú noja quiilhui: ―¿San hueli titemaca san se tlatiochihuali, Papá?
    ¡Xinechtiochihua nojquiya! Huan Esaú sampa tlahuejchijqui huan chocac.'
  bus-bus: 'Isau bè a denɛ: Baa, sa''olɛ beeen ń vĩ adoↄ́? Ǹ sa''olɛ pãnde kɛmɛ dↄ
    Baa. Ben Isau wii gbãaa lɛ̀.'
  gub-BL: Nezewe rehe we uze'eg wi Ezau izupe. — Aipo xo pitài neze'egatu zo heta
    newe. Emono a'e neze'egatupixik ihewe nehe no, i'i izupe. Uzypyrog uzai'oahy pà.
  eng-DRA: 'And Esau said to him: Hast thou only one blessing, father? I beseech thee
    bless me also. And when he wept with a loud cry,'
  knf-knf: 'Kë Eŧawu aşë ji na aşin : « Kë waŋ wi wi ihinanuŋ kañehandër ñaaŋ ţañ?
    Ñehandëraan Naşibaţi, Paap » aşë jun ŋwooni.'
