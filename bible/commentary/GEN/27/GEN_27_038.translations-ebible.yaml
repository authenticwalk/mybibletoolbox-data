verse: GEN.027.038
translations:
  mal-C: 'ഏശാവ് അപ്പനോട്: “അപ്പാ, അങ്ങേക്ക് ഒറ്റ അനുഗ്രഹമേ ഉള്ളോ? എന്നെയുംകൂടെ അനുഗ്രഹിക്കണമേ,
    അപ്പാ” എന്നു പറഞ്ഞ് ഉറക്കെ കരഞ്ഞു.'
  deu-TKW: 'Da sprach Esau zu seinem Vater: Ist denn das dein einziger Segen, mein
    Vater? Segne auch mich, mein Vater! und Esau fing laut zu weinen an.'
  lin-lin: 'Ezawu alobaki na tata na ye : — Tata na ngai, ozalaki kaka na lipamboli
    moko wana ? Tata na ngai, pambola ngai mpe ! Ezawu atombolaki mongongo na ye mpe
    alelaki makasi.'
  cbr-NT: 'Ësokian kakëxun ka Esaúnën amiribishi ñukátëkënkin munuma banakin kakëxa:
    —¿Achúshi unishi kara Nukën ''Ibu Diosan upíokin sinánxunti ''ikë papan? ¡''Ëribi
    kamina upíokin sinánxunkin kati ''ain ësokin aín papa kai ka! Esaú munuma kuënkëni
    amiribishi iankëxa.'
  eng-LSV: And Esau says to his father, “One blessing have you my father? Bless me,
    me also, O my father”; and Esau lifts up his voice, and weeps.
  bmu-bmu: 'Mewö meleŋniga iwiŋaŋgöra kewö jiyök: “O iwini, kötumötuet mohok-kun miyök
    mönö ahöm gihiza me denöwö? O iwini, mönö nia kun kötuetköm niŋginöŋ. “Mewö jiba
    könahiba silata sahörök.'
  eng-GNV: 'Then Esau sayde vnto his father, Hast thou but one blessing my father?
    blesse mee, euen me also, my father: and Esau lifted vp his voyce, and wept.'
  eng-WEBSTER: And Esau said to his father, Hast thou but one blessing, my father?
    bless me, even me also, O my father. And Esau lifted up his voice, and wept.
  nhw-BL: 'Huan Esaú noja quiilhui: ―¿San hueli titemaca san se tlatiochihuali, papá?
    ¡Techtiochihua nojquiya! Huan Esaú sempa tlahuejchijqui huan chocac.'
  swh-ONEN: Esau akamwambia baba yake, “Je, baba yangu una baraka moja tu? Unibariki
    mimi pia, baba yangu!” Kisha Esau akalia kwa sauti kubwa.
  bba-bba: Esɑu u nɛɛ, ǹ n mɛn nɑ, domɑ teni tɔnɑwɑ ɑ mɔ, bɑɑbɑ? A mɑɑ mɑn domɑru
    kuo. Mɑ u wurɑ nɔɔ kpɛ̃ɛ u swĩ.
  eng-KJVCPB: And Esau said unto his father, Hast thou but one blessing, my father?
    bless me, even me also, O my father. And Esau lift up his voice, and wept.
  cpy-cpy: 'Eekiro ikantanakitzi Esaú: “¿Tema okameethatzi pipasonkitakotzitena naaka,
    ashitanari? Pipasonkitakotzitena eejatzi naaka.” Rapiitaneero riraawaetanaa.'
  mpx-mpx: Yaka Iso i awanun nabinabi tamana elana i ba, “Nam, age ba mulolu maisena
    ya te i gan elam ge nu baunan? Bahiwa! Nam, nau al ge o ba mulolu nu baunanim!”
    Inoke i kahin anana i bwata.
  wbp-wbp: Kala Yijuwurlu warlkurnulpa, manulpa mayangku-juku payurnu, “Jintarlangu
    marda kanpa jaru-nyayirni-wanguju mardarni, wapirra? Yungkaju jintarlangu! Milki-yunpakaju
    nyiyarlangu ngurrju marda nyiyarningkijarra yungulpaju ngajuku rdipiyarla!” Ngula-jangka,
    Yijuwu yulajalku.
  luo-luo: Esau nowacho ne wuon mare niya, “In mana kod gweth achiel kende wuora?
    Yie igwedha an bende!” Eka Esau noywak matek gi dwol maduongʼ.
  meu-meu: Bena Esau ese tamana e hamaoroa, eto, Tamagu e, emu hahenamo be tamona
    mo a? Tamagu e, lau danu ame hanamogu. Bena Esau e tai dikadika.
  npi-ULB: एसावले आफ्‍ना पितालाई भने, “तपाईंसित मेरो निम्ति एउटै मात्र आशिष्‌ छैन
    र मेरा बुबा? मलाई पनि त आशिष्‌ दिनुहोस्‌ ।” एसाव डाँको छोडेर रोए ।
  yor-yor: Esau sì wí fún baba rẹ̀ pé, “Ṣe ìre kan ṣoṣo ni ìwọ ní lẹ́nu ni baba mi?
    Súre fún èmi náà, baba mi.” Esau sì sọkún kíkankíkan.
  emp-NTPO: 'Maʌ̃ne Esaúba dji zezaa b̶ia iwid̶isia: –Zeza, bʌa ¿ab̶abe idjidrʌ poya
    bia jara b̶ʌica? ¡Ay, zeza, mʌ̃ sid̶a bia jara b̶ʌdua!– Mãwã jara b̶ʌd̶e Esaúra
    bio jĩã nũmasia.'
  ind-ind: Esau bertanya lagi kepada ayahnya, “Hanya berkat itukah yang ada pada Ayah?
    Berkatilah aku juga, Ayah!” Lalu Esau meratap dengan nyaring.
  pes-OPCB: 'عیسو گفت: «آیا فقط همین برکت را داشتی؟ ای پدر، مرا هم برکت بده!» و زارزار
    گریست.'
  ssx-ssx: Koto leekepate kone Isoma꞉ta꞉ ateke pa꞉ta꞉ honke ombu alo hata꞉ alota꞉
    Apa꞉o. Mo epeaasa꞉eki homeke siki make ota꞉ ma꞉nda꞉ na wilipe. Apa꞉o. I̱ make
    epeae alo hata꞉ e̱ leekeme.
  lcm-lcm: Na Esau kala sui ta, “Mamai, kupo atogon ta sikei palau a posong atautauia?
    Mamai, napo sokotuk ua ta ku posong atautauia iau kapa.” Na Esau kala tangis alava.
  aer-aer: Kele Esau akenhe renhe akwete anthurre akayake-ileke, “Unte apeke-arle
    arne mwerre anyente arrpenhe-arle atnyeneme ayenge anthetyeke. Akngeye-aye, mwerre
    anyente ware ayenge anthaye! Atyenge ilaye atyenge-arle arne mwerre areye anetyenhenge?”
    Yanhenge, Esau arnterre artneke.
  tgl-ULB: Sinabi ni Esau sa kanyang ama, “Wala ka bang kahit isang pagpapala sa akin,
    ama ko? Pagpalain mo ako, ako rin, ama ko.” Umiyak nang malakas si Esau.
  nop-nop: Esaudibo beu niŋguk, “O Mebaŋ, kahaŋ kubugoŋ hogok nemube hakamulak? Mebaŋ,
    nu maaŋ kahaŋ tinambeŋ!” Unduŋ yoŋa Esau maat wapum kookuk.
  kca-kca: 'Исав пӑ ащеԓа йастәс: «Ащи, нӑӈ мўй туп и йӑм йасәӈ тӑйԓән? Ащи, мӑнэм
    ищи йӑмән мийи!» Исав такан йэԓ хоԓԓантәс.'
  cbu-NT: Esawsha Apaa, ¿mayaamsha ashiksha? Nuwaamsha pananganda wizpurirish. Anumarisha
    minumari payukish átu, aranginasha kapung tanurangiya.
  hui-hui: Ani layagola Isohanda lone dege hale halu lalu, Aba-o i̱la mo turu ho holene
    nde mbiraore hangubi nayiorebe. Anduane Homogohondo i̱bi nde biamogo bialu mo
    bayale habe lalu mbira laharene, lene. Iso ibugua ani dege lalu biruwa dugu bia
    timbu hene.
  wrs-wrs: Doa yiveltowondva nihnapehna ovna, wivevna, ara, kamoa eva awothota.
  mya-mya: ဧ​သော​က``အို အ​ဖ၊ ဖ​ခင်​ထံ​၌​ပေး​စ​ရာ ကောင်း​ချီး​မင်္ဂ​လာ​တစ်​ပါး​မျှ​မ​ကျန်​ပါ
    သ​လော။ ကျွန်​တော့်​ကို​လည်း​ကောင်း​ချီး​မင်္ဂလာ ပေး​ပါ​ဦး'' ဟု​ဖ​ခင်​အား​ဆက်​လက်​တောင်း​ပန်
    ၍​ငို​ကြွေး​လေ​၏။
  cbi-NTPO: 'Tsenñu Esaú patindu entsandimi: ¿Tsejtu ma bijeeren Dioschi ura'' isa
    ti'' patinuu jujuu, apa? ¡Diosnu, inu bain ura'' kisa ti'' pa''de! timi. Tsejtu
    manen uti'' mawaami.'
  bod-N: དེ་ནས་ཨེ་སཱབ་ཀྱིས་རང་གི་ཡབ་ལ་འདི༌ལྟར། ཀྱེ། ཡབ༌ལགས། ཁྱེད་ལ་བྱིན་རླབས་དེ་མ་གཏོགས་མེད༌དམ།
    བདག་གི་ཡབ༌ལགས། ཁྱེད་ཀྱིས་བདག་ལའང་བྱིན་རླབས་གནང་བར་ཞུ་ཞེས་སྨྲས་ཤིང་སྐད་ཆེན་པོས་ངུས༌སོ།།
  wsk-wsk: Bare Esau nuet am isaru diruwuwakaso, “Nikate marak suanta diram e, Ba?
    Ani agotala marak aisuko!” Esau uwuta balam ale biyala niakaso.
  kkl-kkl: Ambarogpa Esau neneko nen yubu mikip uro hailamogti, “Andi Allah siag kipsinne
    ik nhon leplamdi, nen ik phende lenne orog te? Nani, na babe Allah siag kipnululam!”
    aro wene seogti, yubu haum aro engelamog.
  sna-sna: Esau akati kuna baba vake, “Munongova neropafadzo imwe chete here, baba
    vangu? Ndiropafadzeiwo, baba vangu!” Ipapo Esau akachema achiridza mhere.
  spa-BLM: 'Esaú dijo a su padre: “¿Tienes una sola bendición, padre mío? Bendíceme
    a mí también, padre mío”. Esaú alzó la voz y lloró.'
  beu-beu: Esau ana imang ehur angu vengmeet aulang, aarunge ana imang abanang alolang-niang
    hula, “Aaung-hama nu kakolang anguba nimang aaing veng ka? Aaung-hama aabeung
    ue se, metma manenang hengi. Biar kiki nu di aaung!” Bot Esau ana baut amal aelet
    etatabi.
  cac-cac: 'Ix tevin̈ejoch vin̈aj Esaú chi'' icha tic: —Mamin, ¿man̈xom val junoc
    vach'' lolonel syal alancan d''a vib''an̈ jun? Alcan junocxo a vach'' lolonel
    d''ayin, xchi vin̈. Ix elxi veq''uec''oc yav vin̈ yoq''ui.'
  swh-ULB: Esau akamwambia babaye, “Je hauna hata baraka moja kwa ajili yangu, babangu?
    Nibariki nami, hata mimi pia, babangu.” Esau akalia kwa sauti.
  bel-bel: 'Але Ісаў сказаў бацьку свайму: няўжо, бацька мой, адно ў цябе дабраславеньне?
    дабраславі і мяне, бацька мой! І ўзвысіў Ісаў голас свой і заплакаў.'
  deu-ELBBK: 'Und Esau sprach zu seinem Vater: Hast du nur diesen einen Segen, mein
    Vater? Segne mich, auch mich, mein Vater! Und Esau erhob seine Stimme und weinte.'
  mbb-OT: Ne mibpehizuhizu pa utew si Esau te amey zin te, “Amà, wazè en be iyan minsan
    sevaha zà he igkepenuvadtuvad nu? Penubtuvazi a zaan.” Ne zutun midsineǥew en
    maan sikandin.
  msc-msc: 'Esawu ka a fa madiya ikɔ tuun ko: «N fa, duwa kelen pe wo le tɛrɛn i bolo
    wa? I ye duwa n fanan yɛ.» Esawu kulera ka woyo ka kasi kosɛbɛ.'
  mal-2015: 'ഏശാവ് പിതാവിനോടു: നിനക്കു ഒരു അനുഗ്രഹം മാത്രമേ ഉള്ളുവോ, അപ്പാ? എന്നെ,
    എന്നെയുംകൂടെ അനുഗ്രഹിക്കേണമേ, അപ്പാ എന്നു പറഞ്ഞു പൊട്ടിക്കരഞ്ഞു.'
  tuo-NT: 'Esaú cʉ̃ pacʉre ninemocʉ niwĩ: —Pacʉ, ¿niꞌcãtita Õꞌacʉ̃rẽ añusere sẽrĩta
    basioti? Yʉꞌʉ quẽꞌrãrẽ cʉ̃rẽ añusere sẽrĩbosaya, nicʉ niwĩ. Beꞌro apaturi caricũ,
    uticʉ niwĩ.'
  gup-gup: Esau bimarneyimeng kornkumo, yimeng, “Yiddok ngudda kundjalkudji kunmak
    kunwok yikarrme, Ngabba? Ngaye warridj kanmarneyimen kunmak kunwok, Ngabba.” Wanjh
    Esau nalkbom wernkih.
  met-met: Iso harua na tibuna ba, “Tibugu, ung guxamingam taininau ing ganina? O
    tibugu, usina guxama nanga xauna!” Baing Iso tang haringina.
  gvs-gvs: Go kina Isoyana idigo kana, ‘Go manakae? Sivatayamo tauna itoboinem kwaipaku
    ae? Tamagu! Yau nakae kwaipakuyēgu!’ Tuwo Iso itáiya gagaina.
  rmc-rmc: 'O Ezav phenďa le dadeske: „Dado, hin tut ča jekh požehnaňje? Joj, dado,
    mangav tut, požehňin the man!“ A chudňa igen te rovel.'
  nlg-nlg: Ma Esau te nongia sono a tamana me ghaghua, “E taho tua sakai na vauto
    ke ghana olia vaniu? Kula tamagu, ko vautou ghua inau.” Ma Esau te tangi me dikalio.
  dgr-DOGNT: Esau edetà ts'ǫ̀ hanaedı, “Età, yatı nezı̨ı̨ ı̨łè-ahko segha wheęhɂǫ-le
    nì? Sı̨ sı yatı nezı̨ı̨ seghàı̨ɂà!” hadıì edetà ghǫnàdaetì xè hòtł'ò etse.
  pes-OPV: 'عیسو به پدر خود گفت: «ای پدر من، آیا همین یک برکت را داشتی؟ به من، به
    من نیز‌ای پدرم برکت بده!» و عیسو به آواز بلند بگریست.'
  ron-1924: 'Есау а зис татэлуй сэу: „Н-ай декыт ачастэ сингурэ бинекувынтаре, татэ?
    Бинекувынтязэ-мэ ши пе мине, татэ!” Ши Есау а ридикат гласул ши а плынс.'
  ben-OBCV: এষৌ তাঁর বাবাকে বললেন, “বাবা, আপনার কাছে কি শুধু একটিই আশীর্বাদ আছে? বাবা,
    আমাকেও আশীর্বাদ করুন না!” পরে এষৌ জোর গলায় কেঁদে ফেলেছিলেন।
  lex-lex: 'Nwahla: “Toto'' pa ra''a-pal die ida nmemeh''a taru? Muala ra''a-pal mai
    a''u ama!” Dewade Esau lirni naprahka la kniakru.'
  rgu-rgu: Esau namanene leoꞌ na, boe ma ana laꞌa papa na naroo nae, “Papa ka ua-nale
    ma adaꞌ noi esaꞌ a, do? Tantu papa ka bei bisa saka fee au ua-nale fekeꞌ. Leo
    mae ua-nale aanaꞌ boe oo, malole.” Boe ma ana mulai dola bali.
  som-som: Ceesawna wuxuu aabbihiis ku yidhi, Aabbahayow, ducadaadu ma mid keliya
    baa? Ii ducee anigana sidoo kale, Aabbow. Markaasuu Ceesaw aad u qayliyey oo ooyay.
  lat-VUC: 'Cui Esau: Num unam, inquit, tantum benedictionem habes, pater? mihi quoque
    obsecro ut benedicas. Cumque ejulatu magno fleret,'
  aoi-aoi: Umba neni-yengkiyengkilabena ngawa eneja Yijawa niyirrbiyirrba nakina.
    “Awilyaba-ma wulkwa akina ayakwa eningaba-na? Umba akina ngarningka eningaba ayakwa
    nganyangwi-yada? Yu-kwa-langwa marrakba eningaba ayakwa nganjukwaba,” ni-yama.
    Biya ni-nyakawarriyada akwa nu-ngwadinuma arakba Yijawa.
  eng-ASVBT: And Esau said unto his father, Hast thou but one blessing, my father?
    bless me, even me also, O my father. And Esau lifted up his voice, and wept.
  mna-mna: 'Tamen Isau itaŋroro tamaana. Iso: “Tamaŋ parei? Pombolŋana ku tamen ŋonoono
    ta tina? Toro sa som? O tamaŋ, pombol yo tomini.” To Isau isu ma iyeryer mini.'
  ita-1885: 'Ed Esaù disse a suo padre: Hai tu una sola benedizione, padre mio? benedici
    ancora me, padre mio. E alzò la voce, e pianse.'
  eng-LXXUP: And Esau said to his father, Hast thou only one blessing, father? Bless,
    I pray thee, me also, father. And Isaac being troubled, Esau cried aloud and wept.
  eng-ULB: Esau said to his father, “Have you not even one blessing for me, my father?
    Bless me, even me too, my father.” Esau wept loudly.
  spa-VBL: “¿Acaso solo tienes una bendición, padre mío?” preguntó Esaú. “¡Por favor
    bendíceme a mi también!” Entonces Esaú comenzó a llorar a gritos.
  fra-_FOB: 'Et Ésaü dit à son père: N''as-tu que cette bénédiction, mon père? bénis-moi,
    moi aussi, mon père! Et Ésaü éleva la voix, et pleura.'
  mal-mal: 'ഏശാവ് പിതാവിനോട്: “അപ്പാ, അങ്ങയ്ക്ക് ഒരു അനുഗ്രഹം മാത്രമേ ഉള്ളുവോ? എന്നെ,
    എന്നെയുംകൂടെ അനുഗ്രഹിക്കേണമേ, അപ്പാ” എന്നു പറഞ്ഞ് പൊട്ടിക്കരഞ്ഞു.'
  urd-GVR: Lekin Esau ḳhāmosh na huā balki kahā, “Abbū, kyā āp ke pās wāqaī sirf yihī
    barkat thī? Abbū, mujhe bhī barkat deṅ.” Wuh zār-o-qatār rone lagā.
  suz-BL: मिनु एसावमी आ आफ कली “इन के आसीक का ला बाक्‍बा ङा, आं आफ? आं कली यो आसीक
    गेयीनी” दे शुश ङाक्‍माक्‍त।
  ita-1927: 'Ed Esaù disse a suo padre: “Non hai tu che questa benedizione, padre
    mio? Benedici anche me, o padre mio!” Ed Esaù alzò la voce e pianse.'
  ckb-ckb: 'عیسۆش بە باوکی گوت: «ئایا تەنها یەک بەرەکەتت هەیە؟ باوکە، داوای بەرەکەت
    بۆ منیش بکە.» ئیتر عیسۆ دەنگی هەڵبڕی و گریا.'
  eng-BBE: And Esau said to his father, Is that the only blessing you have, my father?
    give a blessing to me, even me! And Esau was overcome with weeping.
  crx-NTPO: '''Ink''ez Esau dubá ''uyulhni, “Sbá, ''ilho soo hoonzoo-un za int''i
    eh? Sbá si cha O sbá soo hoonzoo-un sgha hóotalts''ulh!” ''Ink''ez Esau tube cho
    whenintse.'
  kan-OKCV: ಏಸಾವನು ತನ್ನ ತಂದೆಗೆ, “ನನ್ನ ತಂದೆಯೇ, ಆ ಒಂದೇ ಆಶೀರ್ವಾದವು ನಿನಗೆ ಇದೆಯೋ? ತಂದೆಯೇ,
    ನನ್ನನ್ನೂ ಆಶೀರ್ವದಿಸು,” ಎಂದು ಅವನು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ ಅತ್ತನು.
  bbb-bbb: Fu ijiege kuaramoga Iso fu uri asoe fuone soesoena kuae, Asoeno a isekie
    ni gaga daro be uria navoga ni abena naduaku mieno kuana fune ma urukeigia nimei.
  tam-2017: 'ஏசா தன் தகப்பனை நோக்கி: “என் தகப்பனே, இந்த ஒரே ஆசீர்வாதம் மாத்திரமா உம்மிடத்தில்
    உண்டு? என் தகப்பனே, என்னையும் ஆசீர்வதியும் என்று சொல்லி”, ஏசா சத்தமிட்டு அழுதான்.'
