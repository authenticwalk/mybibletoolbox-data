verse: GEN.027.022
translations:
  mal-C: 'യാക്കോബ് തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ അടുത്തേക്കുചെന്നു. അദ്ദേഹം അവനെ തൊട്ടുകൊണ്ട്:
    “ശബ്ദം യാക്കോബിന്റേത്; എന്നാൽ, കൈകൾ ഏശാവിന്റേത്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da trat Jakob zu seinem Vater Isaak heran, und als er ihn nun betastet
    hatte, sprach er: Die Stimme ist Jakobs Stimme, aber die Arme sind Esaus Arme.'
  lin-lin: 'Jakobi akendeki pembeni na ye, bongo Izaki asimbaki ye mpe alobaki : —
    Mongongo ezali ya Jakobi, kasi maboko ezali ya Ezawu.'
  cbr-NT: 'Kixuan kakëx ka Jacob aín papan ramënun ''urama uakëxa. Aia ka Isaacnën
    ramëkin kakëxa: “Mix kamina Jacobnën banasa ''ain, ''aínbi ka mi xukën Esaúnën
    pënranisa min pëñan ''ikën.”'
  eng-LSV: And Jacob comes near to his father Isaac, and he feels him, and says, “The
    voice [is] the voice of Jacob, and the hands hands of Esau.”
  bmu-bmu: 'Mewö jiiga iwiŋi Aisakö kösutŋe aniga misirim möta kewö jiyök: “Imbi jölgan
    Jeikobkö imbia akzapmö, börögan Isogö böröŋi ewö.”'
  eng-GNV: Then Iaakob came neere to Izhak his father, and he felt him and sayd, The
    voyce is Iaakobs voyce, but the hands are the hands of Esau.
  eng-WEBSTER: And Jacob went near to Isaac his father; and he felt him, and said,
    The voice is Jacob's voice, but the hands are the hands of Esau.
  nhw-BL: 'Huan Jacob monechcahui para ma quiitzqui itata. Huan Isaac quiijto: “Nijcaqui
    motoscac quen Jacob, pero momax eltoc quen tiEsaú.”'
  swh-ONEN: Yakobo akasogea karibu na baba yake Isaki, ambaye alimpapasa na kusema,
    “Sauti ni ya Yakobo, bali mikono ni ya Esau.”
  bba-bba: Yɑkɔbu u susi win bɑɑbɑ Isɑkin mi, mɑ u nùn bɑbɑ u nɛɛ, Yɑkɔbun nɔɔwɑ nɑ
    nɔɔmɔ, ɑdɑmɑ Esɑun nɔmɑ nɑ bɑbɑ.
  eng-KJVCPB: And Jacob went near unto Isaac his father; and he felt him, and said,
    The voice is Jacob’s voice, but the hands are the hands of Esau.
  cpy-cpy: 'Pokapaaki okaakiini Jacob ipampitawakiri ipaapate. Ikantzi Isaac: “Aripaantewaetaki
    iñaawaetzi Jacob, rooma rakojampi riiwaewitaka Esaú.”'
  mpx-mpx: Inoke Yakobo i miminok tamana Aisake gegelinaa, yaka tuwana tamana i pibose
    ge i ba, “Anam ana gun i ola te Yakobo anana, yaa nimwam amnana i ola Iso nimana.”
  wbp-wbp: Ngula-jangka, Jakupurla kutu-jarrija Yijakiki jaji-nyanuku nyanungukupalanguku.
    Yijakirli nyanunguju marnpurnu, manu wangkajarla, “Kuja kanpa wangkami, nyuntu-nyangu
    linpaju Jakupu-piya karnangku purda-nyanyi. Kala kajilparnangku waku-jarra nyuntu-nyangu
    marnpikarla, ngulaju Yijuwu-kurlangu-piya yumurrumurru.”
  luo-luo: Jakobo nobedo machiegni gi wuon mare Isaka, mano mule kendo owachone niya,
    “Dwol to mar Jakobo, to lwedo to gin lwet Esau.”
  meu-meu: Bena Iakob na tamana Isaak dekena e raka kahi lao. Ia ese e darahua, bena
    eto, Gado be Iakob gadona, a ima be Esau imana.
  npi-ULB: याकूब आफ्‍ना पिताको नजिकै गए, र इसहाकले तिनलाई छामेर भने, “सोर त याकूबको
    हो, तर हातहरू त एसावकै हुन्‌ ।”
  yor-yor: Jakọbu sì súnmọ́ Isaaki baba rẹ̀. Isaaki sì fọwọ́ kàn án, ó sì wí pé, “Ohùn
    ni ohùn Jakọbu; ṣùgbọ́n ọwọ́ ni ọwọ́ Esau.”
  emp-NTPO: 'Ara maʌ̃da Jacobora dji zezaba tãmãrẽã caita wãsia. Maʌ̃ne Isaba jarasia:
    –Bʌ bed̶eara Jacobo bed̶eaca b̶ʌa, baribʌrʌ bʌ jʌwara Esaú jʌwaca b̶ʌa.–'
  ind-ind: Yakub mendekat dan Isak merabanya sambil berkata, “Suaranya suara Yakub,
    tetapi lengannya lengan Esau.”
  pes-OPCB: 'یعقوب نزد پدرش رفت و پدرش بر دستها و گردن او دست کشید و گفت: «صدا، صدای
    یعقوب است، ولی دستها، دستهای عیسو!»'
  ssx-ssx: Dieikopeta꞉ ipika꞉ apa꞉ pitia꞉ alena꞉ paa teke pa꞉ta꞉ pua pitiekeme. Kutu
    pieke atekema꞉ watao alota꞉ Naka꞉ pi ho̱la̱꞉maketa꞉ Dieikopena꞉ ekima꞉ handa꞉la꞉pate
    pa naka꞉ kikita꞉ Isona꞉ kiki wataake nono pa꞉la꞉me leekeme.
  lcm-lcm: Au, Iakov kala pasal asung na tamana kala sigil ia na kala antok ta, “Kalingam
    kapo tangis val kalingana i Iakov sikei ngono kungam kapo asukang val ngono kungana
    i Esau.”
  aer-aer: Kele Jacob angathe-irreke akngeye ikwerenhe itwele. Isaac-ele renhe anpemele
    angkeke, “Unte angkeme Jacob-arteke, kele the ngenhe anpemele kele unte amulte
    Esau-arteke alte akngerre-arle.”
  tgl-ULB: Pumunta si Jacob sa kanyang amang si Isaac, at hinimas siya ni Isaac at
    sinabi niya, “Ang tinig ay tinig ni Jacob, ngunit ang mga kamay ay mga kamay ni
    Esau.
  nop-nop: Yakobo adi beu Aisak habeeŋ foloŋ uguk. Uune hone nadiŋa yoguk, “Maŋiŋ
    malap adi Yakobo’walaŋ maŋiŋ malap, iŋgoŋ kohoŋ adi Esau’walaŋ kohoŋ.”
  kca-kca: 'Иаков Исаак ащеԓ хŏща ванамәс пӑ ащеԓ ԓўвеԓ маԓәссәԓы пӑ йастәс: «Тўр
    сыйэн Иаков тўр сый; йошԓан пӑ Исав йошәт».'
  cbu-NT: Akopsha ayu tárangu, waparinung watsiri xiyarangu; Isaaksha wipaa pachtam
    patatarangu, Mshee, tsiyatkush, Akopshinll kuk tsiyataksha, itaru pachtamshatishcha
    patatkuri, Esaw pachtam ashitichsha átu, Akoparinsha Aája. Nuwtanda Apaa. Esawtana
    suri, tárangiya.
  hui-hui: Ani layagola Yagaba ibu aba bereagoria hapara halu pu heagola Aisagahanda
    gime baya hanguore yahandaga bialu biruwa lalu, Í̠na bi larego Yagaba aledago
    í̠naga gi ge Isoda, lene.
  wrs-wrs: Doa kalel murapetam ganamba, aral englaval kevra, omnana, yena moalamangva
    Yakopna, heva os englava yenamba Esauna.
  mya-mya: ယာ​ကုပ်​သည်​ဖခင်​အ​နား​သို့​ချဉ်း​ကပ်​လာ​သော် ဖ​ခင်​က​လက်​နှင့်​သူ့​ကို​စမ်း​သပ်​ပြီး​လျှင်``သင်
    ၏​အ​သံ​မှာ​ယာ​ကုပ်​၏​အ​သံ၊ သင်​၏​လက်​များ သည်​ကား​ဧ​သော​၏​လက်​များ​ပင်​ဖြစ်​သည်''
    ဟု ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Jacob ya'' apa'' junga kalen jiiñu, Isaac ta''keetu tsandimi:
    Pamiya Jacob pan tsandituren, tyaapaya uwain Esaú'' tyaapa deeve, timi.'
  bod-N: ཡ་ཀོབ་རང་གི་ཡབ་ཨི་སཱག་གི་ཉེ་སར་བཅར་བ༌དང༌། ཨི་སཱག་གིས་ཁོ་ལ་རེག་སྟེ་ན༌རེ། ཁྱོད་ཀྱི་སྐད་ནི་ཡ་ཀོབ་ཀྱི་སྐད་ཡིན་ཡང་ལག་པ་ནི་ཨེ་སཱབ་ཀྱི་ལག་པ་ཡིན་འདུག་ཅེས་སྨྲས༌ཤིང༌།
  wsk-wsk: Se Jacob ko nuet kote kasu namaram, se ilu arigam ale balam, “Ka munak
    ka degetak mu Jacob ko dogotak iwita. Bare ka kiting mu Esau ko,” mam.
  kkl-kkl: Wene seogpa Yakub neneko ili peramag piogpa, sae nong konag salelamogti,
    “Yubu Yakubti yubu saog ka'elamna agha sae Esauri sae saog salelamna,” seog.
  sna-sna: Jakobho akaswedera kuna baba vake Isaka, iye akamubata akati, “Inzwi, inzwi
    raJakobho, asi maoko maoko aEsau.”
  spa-BLM: 'Jacob se acercó a su padre Isaac. Lo palpó y dijo: “La voz es de Jacob,
    pero las manos son de Esaú”.'
  beu-beu: Yakob ana va imang abung-abung muse, imang ana mulai aing panahing. Sengmuse
    Isak ana mateng hula, “Amal anga, Yakob amal! Aarunge atang anga, Esau atang.”
  cac-cac: 'Ix snitzanoch sb''a vin̈ d''a stz''ey vin̈ smam chi'', ix och ijan vin̈
    smaslan vin̈ tato ay xiil vin̈. Ix lajvi chi'', ix yalan vin̈ smam vin̈ chi''
    icha tic: Icha val yoch sjaj vin̈aj Jacob svab''i, an̈ej jun to ay xil a c''ab''
    svab''i icha val yic vin̈aj Esaú, xchi vin̈.'
  swh-ULB: Yakobo akamkaribia Isaka baba yake; na Isaka akamgusa na kusema, “Sauti
    ni sauti ya Yakobo, lakini mikono ni mkikono ya Esau.”
  bel-bel: 'Якаў падышоў да Ісаака, бацькі свайго; і ён абмацаў яго і сказаў: голас,
    голас Якаваў; а рукі, рукі Ісававыя.'
  deu-ELBBK: 'Und Jakob trat hin zu seinem Vater Isaak; und er betastete ihn und sprach:
    Die Stimme ist Jakobs Stimme, aber die Hände sind Esaus Hände.'
  mbb-OT: Ne mid-uvey zutun si Jacob, ne mibpanamsam sikandin te amey zin he egkaǥi
    te, “Is laǥeng nu ne laǥeng ni Jacob, piru is menge velad nu ne ki Esau iyan.”
  msc-msc: 'Yakuba ka a madon a fa la. A fa ka a maa a la ka a fɔ ko: «I kan bɔni
    Yakuba kan na, kɔni i boloilu ye Esawu boloilu le ri.»'
  mal-2015: 'യാക്കോബ് തന്റെ അപ്പനായ യിസ്ഹാക്കിനോടു അടുത്തു ചെന്നു; അവൻ അവനെ തപ്പിനോക്കി:
    ശബ്ദം യാക്കോബിന്റെ ശബ്ദം; കൈകൾ ഏശാവിന്റെ കൈകൾ തന്നേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ Jacob cʉ̃ tiroacãpʉ waꞌacʉ niwĩ. Cʉ̃rẽ daꞌrañaꞌgʉ̃, cʉ̃ pacʉ
    nicʉ niwĩ: —Mejõ mʉꞌʉ ucũse peꞌe Jacob ucũse weronojõ nírõcoro. Tojo nimirõ, omocãrĩ
    peꞌe Esaú ye omocãrĩ nírõcoro.'
  gup-gup: Jacob wam darnkih kore kornkumo nuye Isaac, dja nungka bibidbekkang, wanjh
    marneyimerrinj, “Kamerlkyime yiman Jacob kunmerlk nuye, dja kabidyime yiman Esau
    kunbid nuye.”
  met-met: Yekop ila haxek rangua tibuna. Baing Aisak ring, saing harua ba, “Waxungtuanoa
    Yekop inia, ne rimandi Iso iniadi.”
  gvs-gvs: E tuwo Yakoboyana ibala ina tamana Aisake kikina goi go, tamanayana ibisibala
    Yakobo ibisikone, idigo kana, ‘Niyam Yakobo niyana nakae go, nimam Iso nimana
    nakae.’
  rmc-rmc: 'O Jakob geľa pašeder paš peskro dad paš o Izak, savo pes lestar chudňa
    a phenďa: „O hangos hin le Jakoboskro, ale o vasta hine le Ezavoskre.“'
  nlg-nlg: Ma Jacob te tona ta tamana, ma Isaac te tabea. Ma Isaac te bosa heghena,
    “Na kokoe te vagha na kokoena Jacob, hauva na limana te vuvulugha te vagha Esau.”
  dgr-DOGNT: Eyıt'à Jacob edetà Isaac ts'ǫ̀ nıwà-lea nììtła. Isaac edeza k'ek'eedı,
    hadı, “Jacob lanì goı̨de hanìkò Esau welachı̨į̀ xèlagoedì lanì,” hadı.
  pes-OPV: 'پس یعقوب نزد پدر خود اسحاق آمد، و او را لمس کرده، گفت: «آواز، آواز یعقوب
    است، لیکن دستها، دستهای عیسوست.»'
  ron-1924: 'Иаков с-а апропият де татэл сэу Исаак, каре л-а пипэит ши а зис: „Гласул
    есте гласул луй Иаков, дар мыниле сунт мыниле луй Есау.”'
  ben-OBCV: যাকোব তাঁর বাবা ইস্‌হাকের কাছে গেলেন, ও তিনি যাকোবকে স্পর্শ করে বললেন,
    “কণ্ঠস্বর তো যাকোবের কণ্ঠস্বরের মতো, কিন্তু হাত দুটি এষৌর হাতের মতো।”
  lex-lex: 'Noka gari nrehgoru amni, noma amni nteman la inonni, noma niwra: “La''a
    lirmu di Yakopa lirni, mere limmu di Esau limni.”'
  rgu-rgu: Basa de Yakob naneneaꞌ leo papa na neu, boe ma ana nafaroroe ni. Ana dedea
    nae, “Haraoeꞌ ia, sama leoꞌ Yakob haraoe na! Tehuu limaꞌ ia, Esau lima na!”
  som-som: Yacquubna waa u dhowaaday aabbihiis Isxaaq; markaasuu taabtay oo yidhi,
    Codku waa codkii Yacquub, gacmuhuse waa gacmihii Ceesaw.
  lat-VUC: 'Accessit ille ad patrem, et palpato eo, dixit Isaac: Vox quidem, vox Jacob
    est: sed manus, manus sunt Esau.'
  aoi-aoi: Jekaba n-akwudangwukajungwa ena-langwu-wa nungwenikba, kembirra eneja Ajika
    neni-lyinga. Ni-yama kembirra, “Ningki-yengbina-manja ningkakina ena ayakwa wuburra
    Jekaba ningki-yaminama akena wuburra Yijawa ne-yaminama ayarrka nungkwa-langwa,”
    ni-yama.
  eng-ASVBT: And Jacob went near unto Isaac his father; and he felt him, and said,
    The voice is Jacob’s voice, but the hands are the hands of Esau.
  mna-mna: 'Tana Yakop ila ma tuŋla kat ki tamaana, mi ni izoromi to iso: “Kalŋom
    na, kembei Yakop kalŋaana. Tamen nomom na, rumunrumunŋana kembei ta Isau namaana.”'
  ita-1885: 'Giacobbe adunque si appressò ad Isacco suo padre; e come egli l''ebbe
    tastato, disse: Cotesta voce è la voce di Giacobbe, ma queste mani son le mani
    di Esaù.'
  eng-LXXUP: And Jacob drew nigh to his father Isaac, and he felt him, and said, The
    voice is Jacob’s voice, but the hands are the hands of Esau.
  eng-ULB: Jacob went over to Isaac his father; and Isaac touched him and said, “The
    voice is Jacob's voice, but the hands are the hands of Esau.”
  spa-VBL: 'Así que Jacob se acercó a su padre Isaac, quien al tocarlo dijo: “Es la
    voz de Jacob, pero son las manos de Esaú”.'
  fra-_FOB: 'Jacob s''approcha donc d''Isaac, son père, qui le tâta, et dit: La voix
    est la voix de Jacob; mais les mains sont les mains d''Ésaü.'
  mal-mal: 'യാക്കോബ് തന്റെ അപ്പനായ യിസ്ഹാക്കിനോട് അടുത്തുചെന്നു; അവൻ യാക്കോബിനെ തപ്പിനോക്കി:
    “ശബ്ദം യാക്കോബിന്റെ ശബ്ദം; പക്ഷേ കൈകൾ ഏശാവിന്റെ കൈകൾ തന്നെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yāqūb apne bāp ke nazdīk āyā. Is'hāq ne use chhū kar kahā, “Terī āwāz to
    Yāqūb kī hai lekin tere hāth Esau ke haiṅ.”
  suz-BL: मिनु याकूब आ आफ आ नेक्‍था लमाक्‍त। इसहाकम मेको कली सुल्‍शा “आ सेंदा याकूब
    के बाक्‍‍त, आ गुइ चहिं एसाव के बाक्‍त” देंमाक्‍त।
  ita-1927: 'Giacobbe dunque s’avvicinò a Isacco suo padre e, come questi l’ebbe tastato,
    disse: “La voce è la voce di Giacobbe; ma le mani son le mani d’Esaù”.'
  ckb-ckb: 'یاقوبیش لە ئیسحاقی باوکی چووە پێشەوە، ئەویش دەستی لێدا و گوتی: «دەنگەکە
    دەنگی یاقوبە، بەڵام دەستەکان دەستی عیسۆن.»'
  eng-BBE: 'And Jacob went near his father Isaac: and he put his hands on him; and
    he said, The voice is Jacob''s voice, but the hands are the hands of Esau.'
  crx-NTPO: '''Et Jacob dubá Isaac yuzih neninya ''ink''ez yuk''unudilhni ''ink''ez
    ''utni, “Nyiz yailhduk, ''et Jacob ooyiz ''utni, ''et hoonts''i ndi nla ''i Esau
    oola ''unt''oh.”'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ತನ್ನ ತಂದೆ ಇಸಾಕನ ಹತ್ತಿರ ಬಂದನು. ಇಸಾಕನು ಅವನನ್ನು ಮುಟ್ಟಿ, “ಸ್ವರವು
    ಯಾಕೋಬನ ಸ್ವರವಾಗಿದೆ, ಆದರೆ ಕೈಗಳು ಏಸಾವನ ಕೈಗಳು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Fu ijiege kuaramoga Jekafu fune biona Aeseki fino ivuake ijia vakoga fu
    fare fie areme kuae, Itire one ige na fiega aka Jekafure kuaemo igeki rove farane
    one ije na fare fiega fu Isodo farane igekino kuae.
  tam-2017: 'யாக்கோபு தன் தகப்பனாகிய ஈசாக்கினருகில் போனான்; அவன் இவனைத் தடவிப்பார்த்து:
    “சத்தம் யாக்கோபின் சத்தம், கைகளோ ஏசாவின் கைகள்” என்று சொல்லி,'
  spa-RV-1909: 'Y llegóse Jacob á su padre Isaac; y él le palpó, y dijo: La voz es
    la voz de Jacob, mas las manos, las manos de Esaú.'
  ron-BTF: 'Şi Iacob s-a apropiat de Isaac, tatăl său; iar el l-a pipăit şi a spus:
    Vocea este vocea lui Iacob, dar mâinile sunt mâinile lui Esau.'
  eng-WEBP: Jacob went near to Isaac his father. He felt him, and said, “The voice
    is Jacob’s voice, but the hands are the hands of Esau.”
  eng-FBV: Jacob went over to his father Isaac, who touched him and said, “It's Jacob's
    voice but Esau's hands.”
  nld-1939: 'Jakob trad dus op zijn vader Isaäk toe. Deze betastte hem en sprak: De
    stem is de stem van Jakob, maar de handen zijn de handen van Esau.'
  nch-BL: 'Huan Jacob monechcahui para ma quiitzqui itata. Huan Isaac quiijto: “Nijcaqui
    motoscac quej Jacob, pero momax eltoc quej tiEsaú.”'
  tfr-NTPO: Kuya ga tek shrono shäng ba data zl̈ong. Eshko ga pogl̈o kura ba datarë,
    ga tjl̈ẽ ba kong ga «Bop tjl̈ẽ l̈i Jacob ĩ, gueniyo bop orkwo l̈ira Esaú ĩ» l̈e.
  vie-1934: 'Gia-cốp bèn lại gần Y-sác; người rờ và nói rằng: Tiếng nói thì của Gia-cốp,
    còn hai tay lại của Ê-sau.'
  hin-CV: तब याकोब अपने पिता यित्सहाक के पास गया, जिसने उसे छुआ और कहा, “आवाज तो याकोब
    की है किंतु हाथ एसाव के हाथ जैसे हैं.”
  eng-OURB: Jacob [Supplanter] went near to Isaac [Laughter] his father. He felt him,
    and said, “The voice is Jacob [Supplanter]’s voice, but the hands are the hands
    of Esau [Hairy].”
  spa-BES: 'Y Jacob se acercó a su padre Isaac, y le puso las manos encima; y él dijo:
    La voz es la voz de Jacob, pero las manos son las manos de Esaú.'
  tdx-tdx: Aa le nitotok’ aman-drae’e Ietsàke t’Iakòbe, le nitsa­pae’e vaho hoe ty
    asa’e, Feo’ Iakòbe o feo zao, fe taña’ i Esave o taña’eo.
  vid-vid: Yakobo nakamhejelela mhaza wa heye Isaka, na heye nakamwabasa na kulonga,
    “Luzi ndo lwa Yakobo, ila moko ndo ga Esau.”
  pwg-pwg: Jeikap inae ina mamai ku dogarina ma ina mamai ivororona da ivopitapitari
    ma ivona bo, “Gamom na nakanani ma Jeikap ma imam na nakanani ma Iso imana.”
  eng-OKE: And Jakob drew near to Izhak his father, and he felt him, and said, The
    voice is the voice of Jakob; but the hands are the hands of Esau.
  tha-KJV: ยาโคบจึงเข้าไปใกล้อิสอั​คบ​ิดาของตน อิสอัคคลำตัวเขาแล้วพูดว่า “เสียงก็เป็นเสียงของยาโคบ
    แต่​มือเป็​นม​ือของเอซาว”
  por-BR-2018: 'E chegou-se Jacó a seu pai Isaque; e ele lhe apalpou, e disse: A voz
    é a voz de Jacó, mas as mãos, as mãos de Esaú.'
  bco-bco: A꞉la꞉sa꞉labiki, Ya꞉kobo꞉ iyalo꞉wa ha꞉na꞉ga꞉ dowabiki, Aisa꞉g eyo꞉ e dagiya
    ta꞉liakiyo꞉ a꞉la꞉sio꞉, “To elo꞉wo꞉ Ya꞉koba꞉ dagan do꞉do꞉l ko꞉sega, gi dagi ko꞉lo꞉
    golo꞉ amio꞉ Iso꞉ dowabo꞉lo꞉b.”
  deu-ELO: 'Und Jakob trat hin zu seinem Vater Isaak; und er betastete ihn und sprach:
    Die Stimme ist Jakobs Stimme, aber die Hände sind Esaus Hände.'
  ktm-ktm: Yakop ile lehpe koson taman. Aisak isusurok iy pe ipe ihpa, “Kolum ti ihpa
    ndre kolon Yakop, odoke petlumwem eri ihpa ndre petlumwen Iso.”
  caa-caa: 'Entonces e Jacob ixin tuyejtzꞌer utata tuaꞌ asajpna ut umener. Entonces
    ojron e Isaac y che: “Pues uyubꞌnar awojroner aquetpa bꞌan cocha uyubꞌnar uyojroner
    e Jacob, pero ut acꞌabꞌ ayan utzutzer bꞌan cocha ayan tama ucꞌabꞌ e Esaú”, che
    e Isaac uyare e Jacob.'
  eng-WYC-2018: (And) Jacob nighed to his father; and when Isaac had feeled him, he
    said, Soothly the voice is the voice of Jacob, but the hands be the hands of Esau.
  epo-epo: 'Kaj Jakob alproksimiĝis al sia patro Isaak, kaj tiu lin palpis, kaj diris:
    La voĉo estas voĉo de Jakob, sed la manoj estas manoj de Esav.'
  uig-PIN: 'Xuning bilǝn Yaⱪup atisi Isⱨaⱪning ⱪexiƣa yeⱪin bardi; u uni silap turup:
    — Awaz Yaⱪupning awazi, lekin ⱪol bolsa Əsawning ⱪolidur, — dedi.'
  beo-beo: 'Ya:igobe da ea ada gadenene misi. Aisage da ea gadofo digili ba:lalu,
    amane sia:i, “Dia sia: da Ya:igobe ea sia: defele naba, be dia laboso da Iso ea
    laboso defele digili ba:sa.”'
  tpi-OTNT: Na Jekop i go klostu long papa bilong en na papa i pilim gut skin bilong
    en na i tok olsem, “Yu toktok olsem Jekop. Tasol mi pilim han bilong yu i olsem
    han bilong Iso.”
  hau-SA: Yaƙub kuwa ya matsa kusa da mahaifinsa Ishaku, wanda ya tattaɓa shi, sa’an
    nan ya ce, “Muryan nan dai, muryar Yaƙub ce, amma hannuwan, hannuwan Isuwa ne.”
  udu-udu: 'Wakan aYakuub a’di yaki’d mo mmo’disha Is/hak is mo a’di jin ta com mo,
    a’di taki a’di is is ki me’d mo dhali o gwo mo ki: ’Twa/ a’di ita jim ma Yakuub
    mo, hili me’d uni ita me’d ma Iisu mo be.'
  uig-LAT: 'Shuning bilen Yaqup atisi Ishaqning qéshigha yéqin bardi; u uni silap
    turup: — Awaz Yaqupning awazi, lékin qol bolsa Esawning qolidur, — dédi.'
  nde-nde: UJakhobe wasondela kuyise u-Isaka wamthinta wathi, “Ilizwi ngelikaJakhobe,
    kodwa izandla yizandla zika-Esawu.”
  ton-ton: Pea ʻunuʻunu atu ʻa Sēkope ki heʻene tamai ko ʻAisake; pea ne fāfā ia ʻo
    ne pehē, ‘Ko e leʻo, ko e leʻo ʻo Sēkope, ka ko e nima ko e nima ʻo ʻIsoa.”
  ces-1613: 'Tedy přistoupil Jákob k Izákovi otci svému; a on omakal ho, i řekl: Hlas
    jest hlas Jákobův, ale ruce tyto ruce Ezau.'
  eko-eko: 'Yaakhumpa khunsusela papaawe. Esiyaakha khusala ampapasela, khumuuza yoori:
    “Huula ti ya Yaakhumpa, ila makhono pa Ezawu.”'
  nss-nss: 'Pe Yakop iya pakeh kili taman, pe taman ihingorwe sangin pe ipa toro:
    “Wou ngasa mbulukoyum ara tehe Yakop. Hapeko yo uhungorwe nimam ara tehe nima
    Esau.”'
  eng-WMB: Jacob went near to Isaac his father. He felt him, and said, “The voice
    is Jacob’s voice, but the hands are the hands of Esau.”
  tam-TCV: யாக்கோபு தன் தகப்பன் ஈசாக்கின் அருகில் வந்தபோது, ஈசாக்கு அவனைத் தடவிப்பார்த்து,
    “குரலோ யாக்கோபின் குரல்; கைகளோ ஏசாவின் கைகள்” என்றான்.
  ceb-ULB: Mipaduol si Jacob kang Isaac nga iyang amahan; ug gihikap siya ni Isaac
    ug miingon, “Ang tingog mao ang tingog ni Jacob, apan ang mga kamot mao ang mga
    kamot ni Esau.”
  mkn-mkn: Ais Yakob pi deka-deka dia pung bapa, ju bapatua mulai raba sang dia. Tarús
    dia omong bilang, “Ini suara ni, sama ke Yakob pung suara! Ma ini tangan ni, Esau
    pung tangan.”
  pol-UBG: 'Jakub podszedł więc do swego ojca Izaaka, który dotknął go i powiedział:
    Głos jest głosem Jakuba, ale ręce są rękami Ezawa.'
  agr-agr: 'Tusa tama Jacob apajin jegaantauwai, achijuk dekapjusti tusa. Nuna achika
    dekapes, Isaac chichajak: “Chichamjumek Jacopan chichamejai betekai, tujash untsu
    kuntujum Esaún kuntujiyai”, tiuwai.'
  kyc-kyc: Dokopa Jekope banya rakange Aisake peteyamo dokona repeta peyamopa minyandao
    sepala lao, Pii dokome emba Jekope ingyapyamopape kingi doko Isona pingi dopale
    lyamo, leya.
  urd-GVU: یعقوب اپنے باپ کے نزدیک آیا۔ اسحاق نے اُسے چھو کر کہا، ”تیری آواز تو یعقوب
    کی ہے لیکن تیرے ہاتھ عیسَو کے ہیں۔“
  deu-1912: 'Also trat Jakob zu seinem Vater Isaak; und da er ihn betastet hatte,
    sprach er: Die Stimme ist Jakobs Stimme, aber die Hände sind Esaus Hände.'
  ntj-ntj: Nyangka mularrpartu ngamurringu ngarangu. Nyangka pampuralpi watjarnu,
    “Wiya, wangkan Tjayikapanyapirinypa. Nyangka maranta Yiitjunyapirinypa.”
  row-row: Yakob neu deka no ama na, de lasiꞌ a nafaroe e. Ma ana olaꞌ nae, “Haraꞌ
    ia, onaꞌ Yakob hara na! Te limaꞌ ia, onaꞌ Esau lima na.”
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ತಂದೆಯ ಹತ್ತಿರಕ್ಕೆ ಬಂದಾಗ ಇಸಾಕನು ಅವನನ್ನು ಮುಟ್ಟಿ ನೋಡಿ, “ಸ್ವರವೇನೋ
    ಯಾಕೋಬನ ಸ್ವರವಾಗಿದೆ, ಕೈಗಳು ಏಸಾವನ ಕೈಗಳು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Jekopɨ iaganu dɨ mikɨ pɨŋ uci nudɨ hadipɨlɨ sɨhɨvia mɨŋaigavɨla abami.
    Nama Jekopɨ me ciaŋ abɨnaŋ uami. Agadɨ ala nadɨ human agɨladɨ mɨŋaigɨlɨŋ Iso dɨ
    human me hɨniavi uami.
  tgo-tgo: Jeikob i rotha amba ramae i bigirawe nɨmanɨmae e riwae, i vino ŋgolouya
    na i dagewe iŋa, “Ghalɨŋanɨna ghaloŋwaloŋwa ŋgoreiya Jeikob, ko iyemaeŋge nɨmanɨmanɨke
    ghamɨnae ŋgoreiya Iso.”
  yap-yap: Me chuchugur Jakob i yan ngak e chitamngin, me math e chitamngin nga downgin
    me ga’ar, “Lamam e bod laman Jakob, machane daken pa’am e bod daken pa’ Esau.”
  tet-tet: Hotu, Yakob nareꞌis aan baa aman. Katuas nahuu kaer nia nodi naꞌak, “Lia
    maliak neꞌe, Yakob lian! Mais liman neꞌe, Esau liman.”
  hlt-MCSB: Te dongah Jakob loh a napa Isaak taengla thoeih tih a phatuem vaengah,
    “Ol tah Jakob ol dae a kut tah Esau kut,” a ti nah.
  mdy-ETH: ያይቆኦቤ ዓዶ ባንሢ ሙካዛ፥ ዓዴ ዓርቂ ዛጋዖ፦ «ዑኡዛ ኔኤኮ ያይቆኦቤሲ ማላኔ፤ ኩጮ ቃሳ ጋዓንቴ ዔኤሳዎሲ ማላኔ»
    ጌዔኔ።
  twi-ASANTE: Yakob twe bɛn nʼagya Isak, na ɔde ne nsa kekaa ne ho kaa sɛ, “Nne yi
    yɛ Yakob nne, nanso nsa yi yɛ Esau deɛ.”
  bhl-bhl: 'Dangei, Sekow e alew em mit mewso unei, e em kal dim elo teing kuw teing
    kuw melelew melelew kesomi, bokolewomele: “Ne kom bokonembelew weng be kililko,
    ‘Sekow beem weng akate tew kebelew kai!’, angbi kate, kom kal dim kalim sil be
    Iso akate tew kebelew te.”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Jacobja catse cuintsu tise yaya pporaencañe. Pporaencamba
    Isaacja su: “Aya''faja Jacob aya''fa. Tsa''ma tiveja Esaú tive''can.”'
  eng-WEBU: Jacob went near to Isaac his father. He felt him, and said, “The voice
    is Jacob’s voice, but the hands are the hands of Esau.”
  bnp-bnp: Lakea e Iakop i karuku tabukoi lokovonga ne tamana, lakea e Isak i bakaia,
    i ta maea, “A nitamu i manga e Iakop, a limamu i manga e Esau.”
  wal-wal: Yaaqoobi ba aawaa Yisaaqakko shiiqin oiqqi be7idi, “Ha qaalai Yaaqooba
    qaalaa; shin kushee Eesawa kushiyaa” yaagiis.
  mgh-mgh: 'Yakopi ahaattamerya athumwane ni ale yahomwapapela ni yaheera: Ncu nno
    na Yakopi nanso myoono nnyo ca Isawu.'
  acu-NT: 'Tamati Jacob aparin takaras jiiras nekarat tusa yaamkamiayi. Tura Isaac
    Jacobon takas chichaak: —chichameka Jacobo chichamea tumawaitai, antsu kunturmeka
    Esaú kunturijai metekaitai —timiayi.'
  spa-PDDPT: 'Jacob se acercó a su padre Isaac. Él lo palpó y dijo: La voz es la voz
    de Jacob, pero las manos, las manos de Esaú.'
  gun-gun: 'Ha''e ramo nguu Isaque-a katy''i Jacó onhembojave. Ha''e ramo hexe opokopa
    vy aipoe''i: — Ndeayvua ma Jacó rami ndeayvu, ha''e rã ndepo ma Esaú rami ae ndepo
    — he''i.'
  agu-BL: 'Toque''n tzun ẍkansal tib Jacow swutz yi taj tan tilol i'' yi ko i nin
    i''-a''tz Esaú. Ma yi toque''n macol Isaac te''j k''ab Jacow, nintzun taltz: —Yi
    wi'' tan yol icunin i''-a''tz Jacow, poro yi te''j k''ab, icunin i''-a''tz Esaú.'
  eng-PEV: So Jacob went close to his father Isaac, and Isaac touched Jacob’s arms.
    Then Isaac said, “Your voice is like Jacob’s voice, but your arms are like Esau’s
    arms. They are really hairy.” You see, when Isaac touched Jacob’s arms, he touched
    those bits of hairy goat skin that Rebekah tied around Jacob’s arms. That’s the
    reason why Isaac said, “Your arms are like Esau’s arms.”
  ilo-ULB: Immasideg ni Jacob iti amana a ni Isaac; ket inarikap ni Isaac isuna ket
    kinunana, “Ti timek ket timek ni Jacob, ngem dagiti ima ket dagiti ima ni Esau.”
  kpg-kpg: Jacob ga menege adu gi hoohoo gi dono damana, gei Isaac gaa bili adu gi
    Jacob ga helekai, “Doo lee le e hai gadoo be di lee o Jacob, gei oo lima le e hai
    gadoo be nia lima o Esau.”
  uig-ARA: 'شۇنىڭ بىلەن ياقۇپ ئاتىسى ئىسھاقنىڭ قېشىغا يېقىن باردى؛ ئۇ ئۇنى سىلاپ تۇرۇپ:
    ــ ئاۋاز ياقۇپنىڭ ئاۋازى، لېكىن قول بولسا ئەساۋنىڭ قولىدۇر، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba ɔlɔtərnɛ kas Isiyaka, k''ɛwakəs kɔ k''oloku: «Dim dandɛ da Yakuba
    dɔ, mba waca wawɛ wa Esay wɔ.»'
  bps-bps: Na fdadong Dyékob di maan Isaak, na nagotan Dyékob, na manan, “I dad sigalam
    salngad i sigal Isaw. Kabay i taluam salngad i talù Dyékob.”
  mbs-mbs: Migpedapag si Jacob diyà te amay din, aw nemaed si Isaac kandin aw minikagi
    sikandin, “Iling te kagi i Jacob se kagi nikaw, meneng iling te bebenayen i Esau
    se bebenayen nikaw.”
  tof-tof: Zeikob tai wamórr kókó tóba aban minggüpanan. Aesak yamurrürr da bóktanórr
    wagó, “Marü bóktan gyagüp wamaka Zeikobón bóktan bómgóle; a marü tang nis ama
    Isaon tangzanamli.”
  sus-sus: Yaxuba naxa a maso a baba ra. Isiyaga naxa a fate masuxu. A naxa a fala,
    «I xui maniya Yaxuba xui ra, kɔnɔ i bɛlɛxɛ tan Esayu bɛlɛxɛ na a ra.»
  pon-2006: Seikop eri keilahng mpen eh pahpao. Eh pahpao eri sair oh mahsanih, “Ngilomwen
    ngilen Seikop, a pehmw kan pehn Esau.”
  jae-jae: Tec Jakob jakêsa tama Isak ŋagala. Eŋ kêmoasac eŋ ma kêsôm gebe “Awam kêtôm
    Jakob awa, mago lêmam kêtôm Esau lêma.”
  ksd-ksd: 'Ma Iakob i ga kakari maravai pire Isak tamana, ma i ga palum ia, ma i
    ga biti: A nilaina i da ra nilai Iakob, ma ra limana da ra lima i Esau.'
  tur-YTC: Yakov babası İshak'a yaklaştı. Ona dokundu, “Ses Yakov'un sesi, ama eller
    Esav'ın elleridir” dedi.
  bel-N: 'I наблізіўся Якуб да Ісаака, бацькі свайго, і ён памацаў яго, і сказаў:
    “Голас — голас Якуба, але рукі — рукі Эзава”.'
  grc-BRENT: Ἤγγισε δὲ Ἰακὼβ πρὸς Ἰσαὰκ τὸν πατέρα αὐτοῦ· καὶ ἐψηλάφησεν αὐτὸν, καὶ
    εἶπεν, ἡ μὲν φωνὴ, φωνὴ Ἰακὼβ, αἱ δὲ χεῖρες, χεῖρες Ἡσαῦ.
  ind-AYT: Lalu, Yakub mendekat kepada Ishak, ayahnya, dan Ishak merabanya, lalu berkata,
    “Suaranya suara Yakub, tetapi tangannya adalah tangan Esau.”
  lid-lid: Eme Jekop i hawe taman Aisik, ano Aisik anyokar iy eme Aisik anya, “Ei,
    nyaro balen i buku none Jekop arile bohan badeh boha Iso.”
  eng-NNA: After that he came close to him. His father touched him. The goat skin
    deceived Isaac. “You talk like Jacob, your hand is like Esau's.”
  nya-nya: Yakobo anasendera kufupi ndi abambo ake Isake ndipo anamukhudza nati, “Mawuwa
    ndi mawu a Yakobo koma mikonoyi ndi mikono ya Esau.”
  hrv-hrv: 'Jakov se primakne k svome ocu Izaku, koji ga opipa i reče: “Glas je Jakovljev,
    ali su ruke Ezavove.”'
  mps-mps: Jekop te aga aya pąba pelama, tama ayago aga tigi diąnama, tama bugagia
    koneama, te po wai, “Nago po wabo te Jekopgo po wabo tiwai obao. Tiali goli, eno
    nago nogo diąyani, te nago nogo te Isogo nogo tigi tu nisi tiwai yalio,” wali.
  llg-llg: De Yakob neu deka-deka no aman, boe ma toulasik mulai nafaloen. De ana
    kokolak nae, “Halak ia, sama leo Yakob halan! Tehuu limak ia, Esau liman.”
  tpi-tpi: Na Jekop i go klostu long papa bilong en na papa i pilim gut skin bilong
    en na i tok olsem, “Yu toktok olsem Jekop. Tasol mi pilim han bilong yu i olsem
    han bilong Iso.”
  dan-1931: 'Da trådte Jakob hen til sin Fader, og efter at have følt på ham sagde
    Isak: “Røsten er Jakobs, men Hænderne Esaus!”'
  vie-OVCB: 'Gia-cốp lại gần cho cha sờ tay mình. Y-sác lẩm bẩm: “Giọng nói thì của
    Gia-cốp, mà tay lại của Ê-sau.”'
  lbk-lbk: Sinmag-en tet-ewa si Jacob ken amana, et kinapokap Isaac nan anakna ay
    nangwanin, “Kag kalin Jacob nan kalim, ngem ya ke liman pet Esau nan limam.”
  guj-2017: યાકૂબ તેના પિતા ઇસહાકની પાસે આવ્યો; ઇસહાકે તેને સ્પર્શીને કહ્યું, “આ અવાજ
    તો યાકૂબનો અવાજ છે પણ હાથ તો એસાવના છે.”
  byr-byr: '@see-verse:GEN.027.021'
  awx-awx: Tiwän Jekowu nanäle inälängän kuwän, nanätä kätakngä päke, “Guläkngä natäpa,
    Jekopde guläk tik. Tiwändeyä kätakngä päpa, Isole kätak tikaying,” yakut.
  pon-2006A: Seikop eri keilahng mpen eh pahpao. Eh pahpao eri sair oh mahsanih, “Ngilomwen
    ngilen Seikop, a pehmw kan pehn Esau.”
  por-BRBSL: 'Jacob se aproximou de Isaac, seu pai. Ele o sentiu e disse: “A voz é
    a voz de Jacó, mas as mãos são as mãos de Esaú”.'
  aly-aly: Jacob arrer-apeny irrek ikwer-warl. Isaac-el renh arnep-arnek. Artwamp
    angkek, “Jacob-apenyarl nga angkeyelan, Esau-apenyarl nga arlkan.”
  cth-cth: Jakop ni a na pa Isak teh a hnai. A na pa ni a payam teh na lawk teh Jakop
    e lawk doeh, a kut teh Esaw e a kut doeh telah ati.
  twi-twi: Yakob twiw bɛn nʼagya Isak, na ɔde ne nsa kekaa ne ho kae se, “Nne yi yɛ
    Yakob nne, nanso nsa yi yɛ Esau de.”
  hlt-hlt: Te dongah Jakob loh a napa Isaak taengla thoeih tih a phatuem vaengah,
    “Ol tah Jakob ol dae a kut tah Esau kut,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu tɔ́ɔ́nko, kòo cicɛ Isɑkii ò kɑ̀ɑ́kɛ́ kɛ dɔ̀: Mɛtɑmmɛ̀ dònnɛ̀
    Sɑkɔbu kɔ̃mɛ kɛ̀ dɛbɑɑ̀ ndònnɛ̀ Esɑyuu kpɛrɛ.'
  msy-2020: Ezɨ Jekop sɨvagha uan afeziamɨn boroghɨn ghu, ezɨ an an suigha ghaze,
    “Nɨn tiarim a Jekopɨn tiarimɨn mɨrara mɨgei, ezɨ nɨn aghariba kɨ dar suigha dar
    barazi, da mati Ison aghariba.”
  txq-txq: Basa boe ma Yakob deka neni aman matan neu, de tou lasik mulai nafaroen.
    Boe ma ana kokolak nae, “Harak ia, leo Yakob haran! Tehuu limak ia, Esau liman.”
  aaz-aaz: Rarit naiꞌ Yakop ansiriꞌ ntaam ma npaumak-maak in amaf. Onaim aꞌnaef ee
    nreoꞌ goe, ma naꞌuab am nak, “In haan ii, on reꞌ naiꞌ Yakop in hanan! Mes in aꞌniim
    ii, on reꞌ naiꞌ Esau in aꞌniman.”
  azb-azb: 'Yaqub atası İshaqa yaxınlaşdı. İshaq əlini ona sürtüb dedi: «Səs Yaqubun
    səsidir, ancaq əllər Esavın əlləridir».'
  eng-DBY: And Jacob drew near to Isaac his father; and he felt him, and said, The
    voice is Jacob's voice, but the hands are the hands of Esau.
  hin-2017: तब याकूब अपने पिता इसहाक के निकट गया, और उसने उसको टटोलकर कहा, “बोल तो
    याकूब का सा है, पर हाथ एसाव ही के से जान पड़ते हैं।”
  wol-KYG: 'Yanqóoba nag jegesi, baayam Isaaxa làmbatu ko ne: «Baat bi de baatu Yanqóobaa,
    waaye loxo yi, loxoy Esawoo.»'
  swp-swp: To Iakobo i sigilau tamana Isaako gegesina eai, tamana i abi’ita, i ene,
    “Arinam doha Iakobo arinana, na nimam doha Isoa nimana.”
  bjr-bjr: Miqi qufanoo Yakooboofa narí akoona oorinni oonu kikiqamma fufanoo Isakeefa
    auqama qafamaseenoo qinau. Qinee irunanoo anee ufa qianafa ani Yakooboona aunda
    maridanoo ani asauku auqamasee qafaunanoo Eesauna asauku maridanoo.
  eng-YLT: And Jacob cometh nigh unto Isaac his father, and he feeleth him, and saith,
    'The voice [is] the voice of Jacob, and the hands hands of Esau.'
  kne-kne: Omasag-en pay si Jacob, kinapay ama na yan kanana, “Kaman din kalin Jacob
    san kalim, ngem din takkay mo pay et kaman din takkay en Esau.”
  heg-NTPO: Kon Yakob lako dadani un ama ka, kon blalan na kapa-kapas una. Hidi nam
    Isak tek noan, “Fala ki el Yakob fala ka. Mo ima ki el Esau.”
  ptu-ptu: 'Iya lakom duka'' Yakub anna nasapui ambena, iya nauam: “Maka'' pa''kadammu
    Yakub-ko, sapo'' maka'' limammu susi Esau.”'
  bzd-NTPO: 'Ie'' e̱'' skéwa̱ iyë́ o̱''mik a̱s ipattsö̀itö. Isaac tö iché: —Be'' ttö̀
    e'' dör Jacob ttö̀. Erë be'' ulà e'' dör Esaú ulà.'
  kwf-kwf: GoꞋo sa Jakob ka leka karangia maꞋa nia, ma nia ka sama toꞋona ma ka fata
    Ꞌuri, “Nau ku rongoa lingamu diꞋia lingana sa Jakob, bore ma limamu neꞋe limana
    sa Esau naꞋa.”
  eng-WYC-2017: Jacob nighed to his father; and when Isaac had feeled him, he said,
    Soothly the voice is the voice of Jacob, but the hands be the hands of Esau.
  eng-WMBB: Jacob went near to Isaac his father. He felt him, and said, “The voice
    is Jacob’s voice, but the hands are the hands of Esau.”
  spp-spp: 'Ka Yakuba si file u tuŋi na, ka u u u taala a wíi, maa jwo: «Ei! Yakuba
    mɛjwuuni li ɲyɛ nde dɛ! Ŋka u cyeyi ɲyɛ Ezawu wuyi fiige.»'
  aey-aey: Eunu Jekob uqa memeg Aisak cemenug len. Odocob uqa deweg tebandumei maden,
    “Jejein eu Jekob jejeg qa eben eu Iso eben,” en.
  urd-GVH: याक़ूब अपने बाप के नज़दीक आया। इसहाक़ ने उसे छूकर कहा, “तेरी आवाज़ तो याक़ूब
    की है लेकिन तेरे हाथ एसौ के हैं।”
  rug-rug: Meke rizu tata la koasa tamana si asa, meke tiqua Aisake si asa, meke zama
    si asa, “Sa mamalaiṉimu si gua puta mamalaṉina e Zekopi, ba sari na limamu si
    gua rina limana e Isoa,” gua si asa.
  gaz-gaz: Yaaqoobis abbaa isaa Yisihaaqitti dhiʼaate; abbaan isaas isa qaqqabatee,
    “Sagaleen kun sagalee Yaaqoob; harki kun garuu harka Esaawu” jedhe.
  fra-LSG: 'Jacob s’approcha d’Isaac, son père, qui le toucha, et dit: La voix est
    la voix de Jacob, mais les mains sont les mains d’Ésaü.'
  gnn-gnn: Ŋayi Djaykuptja giṯthurruna märr galkilili, bala ŋayi mulka'‐mulkanana
    marrtjina baṉdjana maṉḏanha, baṯ‐gay mulkananydja bulka'mirri warray. Bala ŋayi
    waŋanana bitjarrana, “Rirrakaynydja dhuwala nhe bitjan Djaykup warray, yurru rumbalnydja
    dhuwala nhe ga bulka'mirri, Yetju warray mak nhe dhuwalanydja,” bitjarra.
  yal-yal: Yaxuba yi a maso a baba ra. Isiyaga yi a fatin masuxu. A yi a fala, a naxa,
    “I xuiin maliga Yaxuba xuiin na, koni i yiine tan Esayu yiine nan e ra.”
  gum-gum: 'Inchen møskai Isaacwan Jacobpe kemallen, nøbe katørawabe, trenchibig køn:
    —Wambe Jacobwein købendø, tasiimerabe Esaúwein købwain inndan— cha.'
  iou-iou: Ude yäwänä Jekoptä nani dubiniken kuŋirän iŋit nadäŋkuk. Iŋit nadäŋpäŋ
    yäŋkuk; Manka kotäk nadäŋira Jekop täŋo man kotäk bumik täyak upäŋkaŋ ketka gepmäŋitpäŋ
    nadäwa Iso täŋo bumik täyak yäk.
  haw-1868: 'Neenee aku la o Iakoba io Isaaka la i kona makuakane: a hana mai la oia
    ia ia, i mai la, O ka leo, ka leo no o Iakoba, aka, o na lima, na lima no o Esau.'
  arb-NAV: 'فَدَنَا يَعْقُوبُ مِنْ أَبِيهِ إِسْحاقَ فَجَسَّهُ وَقَالَ: «الصَّوْتُ
    صَوْتُ يَعْقُوبَ، أَمَّا الْيَدَانِ فَهُمَا يَدَا عِيسُو».'
  adz-adz: Yakop ifa uts angu raman maran da Isak igif arangan da ini binaꞌ, “U wanggam
    nida nan iwaꞌ ibi Yakop. Da bangim ani ibi Isau gan.”
  ewe-ewe: Yakob te ɖe fofoa ŋu, eye wòli asi eŋu. Isak gblɔ na eɖokui be, “Gbe la
    nye Yakob tɔ, gake asiawo nye Esau tɔ!”
  eng-LEE: And Jacob went near unto Isaac his father, and he felt him; and he said,
    The voice is the voice of Jacob, but the hands are the hands of Esau.
  dji-dji: Djapup ngidjirrgili inga giraliban gunydjirrngirali, girri Yisakdji nyaniny
    mal-djatdjiliban gumbirrdji, inga bindjin wanginban, “Nyungung bimbi miri galkngu
    Djakupang, bil nyungung gumbirrimirrpili galkngu miri Yisuwang.”
  gvn-gvn: '@see-verse:GEN.027.021'
  nna-nna: Palaja wangka jarrinyalu, japartulu warlirni. Kiyirnalu palalu nanikutujalu
    mitu marna Isaac. “Nyuntu muwarr pinan Jacob-kapali, parirr nyuntu Esau-kapali.”
  asm-FB: তাতে যাকোবে তেওঁৰ পিতৃ ইচহাকৰ ওচৰলৈ চাপি গ’ল; তেতিয়া ইচহাকে তেওঁক চুই চাই
    ক’লে, “মাত-কথা যাকোবৰ, কিন্তু হাত হ’লে এচৌৰ।”
  sus-A: يَشُبَ نَشَ عَ مَسٌ عَ بَبَ رَ. عِسِيَفَ نَشَ عَ قَتٍ مَسُشُ. عَ نَشَ عَ
    قَلَ، «عِ شُي مَنِيَ يَشُبَ شُي رَ، كْنْ عِ بّلّشّ تَن عٍسَيُ بّلّشّ نَ عَ رَ.»
  fra-SBL: 'Jacob s''approcha d''Isaac, son père. Il le toucha et dit : « La voix
    est celle de Jacob, mais les mains sont celles d''Ésaü. »'
  hbo-hbo: וַיִּגַּ֧שׁ יַעֲקֹ֛ב אֶל־יִצְחָ֥ק אָבִ֖יו וַיְמֻשֵּׁ֑הוּ וַיֹּ֗אמֶר הַקֹּל֙
    קֹ֣ול יַעֲקֹ֔ב וְהַיָּדַ֖יִם יְדֵ֥י עֵשָֽׂו׃
  shp-NTPO: 'Jaskáakin jawen papan yoia, ja Jacob jawen papan tii anon ikax, jakikirana
    iki. Ja tii ataanan, Isaacnin yoia iki: “Min joira Jacobnin joi iki, ikaxbi min
    ponyanra, Esaúkan poyan iki”, akin.'
  eng-WYCLIFFE: He neiyede to the fadir; and whanne he hadde feelid hym, Isaac seide,
    Sotheli the vois is the vois of Jacob, but the hondis ben the hondis of Esau.
  piu-2006: '@see-verse:GEN.027.021'
  pjt-pjt: Ka Jacobanya ngalya-ilaringkunyangka mamangku pampuṟa wangkangu, “Nyuntu
    Jacobanya puṟunypa wangkanyi, palu nyuntu miṉa Iitjunya puṟunypa.”
  cwe-cwe: Yakobo kamkwenhukila tati yake, nayo kambabasa na kalonga, “Dizi jako dohulikika
    fana viya dizi da Yakobo, mbali makono yalinga fana makono ya Esau.”
  bgs-bgs: Igpadani si Jacob katô ámmà din, asta igsapu si Isaac kandin. Igkagi si
    Isaac, na mà din, “Agad iring na kagi i Jacob tô kagi nu, asal iring na bállad
    i Esau tô bállad nu.”
  kik-kik: Nĩ ũndũ ũcio Jakubu agĩkuhĩrĩria ithe Isaaka, nake akĩmũhambata, akiuga
    atĩrĩ, “Mũgambo nĩ wa Jakubu, no moko nĩ ma Esaũ.”
  ksr-ksr: 'Kaeŋ ijoro maŋa Aisakwaa kosianoŋ keno oosiriŋ moma kokaeŋ jero: “Qaa
    aroganoŋ Jeikobwaa aroya koloojato, boroganoŋ Iisoowaa boria kaaŋa.”'
  fra-NCL: 'Jacob s’étant approché d’Isaac, son père, celui-ci le toucha et dit :
    « La voix est la voix de Jacob, mais les mains sont les mains d’Esaü. »'
  cek-AK: Jakob loe ampa Issak khaeah caeh, anih mah pathoep pacoengah, Lok loe Jakob
    ih lok, toe ban loe Esau ih ban ah oh, tiah a naa.
  xla-xla: Epalati Yokobtapo ya꞉ a Aisek hala dla kulume tuwame pollati Aisekta ya꞉
    kapala umpame epo atlaiyo, “Wa꞉ta yukamale tlo Yokobta yukamale sepena. Amasiyama
    wa꞉ do u-umamalati tlo Iso do dlalo some halema,” diyo.
  cuk-cuk: 'Jacob e-bab-walikaa naded, adi, e-ebugegar. Geb degine, Isaac sogded:
    —Be-sunmaked Jacobʼyob be sunmaked. Be-sakwamardi Esaú-sakwamar an itoged.'
  uig-CYR: 'Шуниң билән Яқуп атиси Исһақниң қешиға йеқин барди; у уни силап туруп:
    — Аваз Яқупниң авази, лекин қол болса Әсавниң қолидур, — деди.'
  pma-pma: Sakini va vesesal ven tata onen, ka ulmatu kamus hen ka viteni vit, “Rem
    suval Siekob, ka hem keilu lusuval hen Esao.”
  tel-2017: యాకోబు తన తండ్రి అయిన ఇస్సాకు దగ్గరికి వచ్చాడు. అతడు యాకోబును తడిమి చూసి
    ఇలా అన్నాడు. “స్వరం యాకోబుది కానీ చేతులు ఏశావు చేతులే” అన్నాడు.
  hat-BSA: 'Jacob te pwoche papa li. Li te manyen li, e te di: “Vwa a se vwa a Jacob,
    men men yo se men Ésaü.”:'
  kos-kos: Jacob el kalukyang nu yurin papa tumal ah, na Isaac el kahlilya ac fahk,
    “Pusrem oana pusracl Jacob, a poum paol Esau.”
  hbo-WLC: וַיִּגַּ֧שׁ יַעֲקֹ֛ב אֶל־יִצְחָ֥ק אָבִ֖יו וַיְמֻשֵּׁ֑הוּ וַיֹּ֗אמֶר הַקֹּל֙
    ק֣וֹל יַעֲקֹ֔ב וְהַיָּדַ֖יִם יְדֵ֥י עֵשָֽׂו׃
  ibo-ibo: Jekọb jere nna ya Aịzik nso, onye metụrụ ya aka kwuo sị, “Olu bụ olu Jekọb
    ma aka gị bụ aka Ịsọ.”
  ory-ory: ତହୁଁ ଯାକୁବ ଆପଣା ପିତା ଇସ୍‌ହାକଙ୍କ ନିକଟକୁ ଯାʼନ୍ତେ, ସେ ତାହା ସ୍ପର୍ଶ କରି କହିଲେ,
    “ଏହି ସ୍ୱର ଯାକୁବର ସ୍ୱର, ମାତ୍ର ଏହି ହସ୍ତ ଏଷୌର ହସ୍ତ ଅଟଇ।”
  wmt-wmt: '@see-verse:GEN.027.021'
  chk-chk: Iei mine Jakop a kan ngeni saman, nge ätewe a atapa o apasa, “Ngingimw
    a usun chök ngingin Jakop, nge poum ra usun chök pöün Esau.”
  ssd-ssd: 'nu dirka mam nuŋe tugum kina le mam nuŋe nu kiremba sakina: Ne tuku ŋin
    tugu Yakob tuku ŋin tugu taŋaŋ ta wai Esau tuku wai taŋaŋ ŋgina.'
  rop-rop: Wal Jeikob bin go gulijap na, en Aisik bin tatjim im, en det olmen bin
    tok, “Ai lisin yu tok jis laik Jeikob. Bat yu garram bingga jis laik Isau.”
  ukr-1871: 'Приступив же Яков до Ізаака, отця свого, і він облапав його, і рече:
    Голос — голос Яковів, руки ж — руки Езавові.'
  eng-AOI: Jacob came close to his father and Isaac touched him. Then he said, “When
    you speak your voice is like Jacob's, but your hands are like Esau's.”
  yon-yon: Andoone, Yekob kuu yawodki Aisek ye dia wonoone awodkimbed angkoronekore,
    yedmoon “Weng kuu Yekob ye weng areb, kumban dingki kuu Isau ye dingki.” andoon.
  bch-bch: Io, Iakop ila boloma pan, ta itama idab itin ta ikeo, “Ilinge mambe Iakop,
    be ibage mambe Iso.”
  deu-1951: 'Jakob trat zu seinem Vater Isaak. Und als er ihn betastet hatte, sprach
    er: Die Stimme ist Jakobs Stimme, aber die Hände sind Esaus Hände!'
  eng-JPS: 'And Jacob went near unto Isaac his father; and he felt him, and said:
    ''The voice is the voice of Jacob, but the hands are the hands of Esau.'''
  ubr-ubr: Jacob irui taman Isaac bisinai bag ato Isaac on natun usin ibotobon ato
    iyau, “Om fonam on Jacob fonan, baise imam abotobon on Esau iman.”
  srp-1865: 'I pristupi Jakov k Isaku ocu svojemu, a on ga opipa, pa reèe: glas je
    Jakovljev, ali ruke su Isavove.'
  lug-lug: Yakobo kwe kusembera awali Isaaka kitaawe. Bwe yamuwulira n’agamba nti,
    “Eddoboozi lya Yakobo naye emikono gya Esawu.”
  heb-heb: ויגש יעקב אל יצחק אביו וימשהו ויאמר הקל קול יעקב והידים ידי עשו׃
  ben-IRV: তখন যাকোব নিজের বাবা ইস্‌হাকের কাছে গেলে তিনি তাঁকে স্পর্শ করে বললেন, “গলার
    আওয়াজ তো যাকোবের আওয়াজ, কিন্তু হাত এষৌর হাত।”
  pan-pan: ਤਦ ਯਾਕੂਬ ਆਪਣੇ ਪਿਤਾ ਇਸਹਾਕ ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਉਹ ਨੂੰ ਹੱਥ ਲਗਾ ਕੇ ਆਖਿਆ, ਤੇਰੀ ਅਵਾਜ਼
    ਤਾਂ ਯਾਕੂਬ ਦੀ ਹੈ ਪਰ ਹੱਥ ਏਸਾਓ ਦੇ ਹਨ।
  tkr-tkr: 'Yaaq''ub dekkısqa qıxhamee, dekkee I''saq''ee mang''ulqa xıl g''adğu eyhen:
    – Nıq'' Yaaq''ubunod, xıleppıd Esavınbı vod.'
  mwp-mwp: Yakubu amadhan thamiz nungu thathipa, nuy nungu thathi kedha, ‘Nginu yangu
    wakay Yakubun yangu wakay, kasa kay kedha nginu geth Isawan geth.’
  mya-JVB: ယာကုပ် သည် အဘထံပါးသို့ချဉ်းကပ် ၍ ၊ အဘသည် စမ်းသပ် လျက် ၊ အသံ ကား ယာကုပ်
    ၏အသံ ၊ လက် တို့ကား ဧသော ၏လက် ဖြစ်ပေသည်ဟု ဆို လေ၏။
  tte-O: Mwa Yakobo imiya-lau tamana Aisake salina mena kabo tamana nimana ilau natuna
    yona ikabitonan yo iba, “Kainam besiele kabo Yakobo kainana na nimam besiele Iso
    nimana.”
  tbg-tbg: Minti tuvaro Iekopiva nai qora aaqanto ori vaiquvaro vira qova vira vaata
    autama kero tavero tiharo, Uvama Iekopira uva vaivarovata, vaatama Isora vaata
    vaivo, tiro.
  hmo-hmo: Vadaeni Iakobo be iena tamana Isako dekenai ia lao kahirakahira, iena kopina
    ia dogoatao, vadaeni ia gwau, “Gadona be Iakobo ena gadona, to imana be Esau ena
    imana.”
  ata-ata: Iakovo muavuti la musuku mulai ꞌalai noxou momu sou mukasou sou muxamulinu
    vasimolu. Xe muavuti la muvikalanu ꞌolu aloxo ꞌo, “Xolineni loxo Iakovo xolinu,
    ia avone maumautunu ꞌo examulinu la laxulaxusou loxo noxou Esau.”
  nfa-nfa: Hèia Yakob laꞌe padètu-dètu dènge ama na, ka ama na gꞌagꞌe ne. Ka Isak
    peka, “Lii ne, sèmi lii Yakob! Te ngaa kacui-aai na, kacui-aai Esau.”
  urd-urd: और या'क़ूब अपने बाप इस्हाक़ के नज़दीक गया; और उसने उसे टटोलकर कहा, “आवाज़
    तो या'क़ूब की है लेकिन हाथ 'ऐसौ के हैं।”
  rus-SYN: 'Иаков подошел к Исааку, отцу своему, и он ощупал его и сказал: голос,
    голос Иакова; а руки, руки Исавовы.'
  cbt-NTPO: 'Napotohuachina, pa''pini së''huacaso marë'' ya''caririn. Së''huarahuaton,
    tapon: “Isao pochin tanpaquënso'' niponahuë'', Cacopo pochin nohuianantërahuë,”
    tënin.'
  bqc-SIM: 'Yakↄbu sↄ̃̀ a maezi, ↄ̃ à ↄkã̀wà à mɛ̀: Lↄↄɛ beeá Yakↄbu lↄↄɛ, kási
    ↄɛ beeá Esau ↄɛ.'
  tcz-CHONGTHU: Hijeh chun Jacob in apa Isaac anailut in ahile ahin jutle tan ahi,
    a awso hila Jacob awso ahin, akhut teni vang hi Esau khut ahi ngal in atin ahi.
  mar-mar: तेव्हा याकोब आपल्या बापाजवळ गेला. इसहाकाने त्यास स्पर्श केला आणि म्हणाला,
    “तुझा आवाज तर याकोबाच्या आवाजासारखा आहे. परंतु तुझे हात मात्र एसावाच्या हातासारखे
    केसाळ आहेत.”
  tcs-tcs: Zekop bin mub go klostu po papa blo em Aizak. Wen Aizak bin tase Zekop,
    Aizak bin tok po emselp diskain, ‘Bois blo em i bois blo Zekop, bat dem an i an
    blo Iso.’
  qub-qub: 'Chayno niptin Jacobga papäninpa ñaupanman witiran yatananpaj. Yataycur
    papänin niran: «Rimaynenga Jacobpami; maquincunami ichanga Esaüpa.»'
  bqp-bqp: 'Yakubu nà a dei, akũ à ↄ kɛ̀a à pì: Kòto díkĩna bi Yakubu kòtoomɛ, ↄ
    díkĩna sↄ̃ Isau ↄmɛ.'
  hat-hat: 'Jakòb pwoche bò kote Izarak, papa l'', ki manyen l''. Epi Izarak di: -Vwa
    a se vwa Jakòb, men bra a se bra Ezaou.'
  eng-BSB: So Jacob came close to his father Isaac, who touched him and said, “The
    voice is the voice of Jacob, but the hands are the hands of Esau.”
  tod-tod: 'Zakɔɓe maaɓuɠani kɛɛɠɛ Izaake ʋa, naa yeeʋɛɛpɛɛ ba, é ɠɛ ma: «Kpɔɛ ʋelei
    ɠa ga Zakɔɓe ɓɔɛ ʋelei, kɛlɛ zeeiti ta ga Ezawu yeeiti.»'
  eng-WEBPB: Jacob went near to Isaac his father. He felt him, and said, “The voice
    is Jacob’s voice, but the hands are the hands of Esau.”
  kbq-kbq: Higeno Jekopu'a nefa tva'onte egeno avufgare azerino negeno anage hu'ne,
    Kagerumo'a Jekopu ageru kna nehie. Hianagi kazamo'a, Iso azankna nehie.
  nhe-BL: 'Huan Jacob monechcahui para ma quiitzqui itata. Huan Isaac quiijto: “Nijcaqui
    motos queja Jacob, pero moma eltoc queja tiEsaú.”'
  bus-bus: 'Yakubu sↄ̃̀ a dezi, ben à ↄ kɛ̀a à bè: Kòto kɛ̀kii nɛ́ Yakubu kòtomɛ,
    ↄↄ kɛ̀kii sↄ̃ Isau ↄↄmɛ.'
  gub-BL: Uhem Zako Izak huwakea'i. Opokok Izak wa'yr rehe. — Neze'eg nuzawy kwaw
    Zako ze'eg. Nepo nuzawy kwaw Ezau ipo.
  eng-DRA: 'He came near to his father, and when he had felt him, Isaac said: The
    voice indeed is the voice of Jacob; but the hands are the hands of Esau.'
  knf-knf: 'Kë abi añog aşin, kë alaalana aşë ji : « Pdiim pawo pi Yakob kë iñen işë
    wo yi Eŧawu. »'
