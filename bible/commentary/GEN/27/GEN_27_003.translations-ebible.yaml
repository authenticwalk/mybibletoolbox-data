verse: GEN.027.003
translations:
  mal-C: നീ ഇപ്പോൾ നിന്റെ ആയുധങ്ങളായ ആവനാഴിയും വില്ലും എടുത്ത് വെളിമ്പ്രദേശത്തേക്കു
    ചെന്ന് എനിക്കുവേണ്ടി വേട്ടയാടുക.
  deu-TKW: So nimm nun dein Jagdgeräte, deinen Köcher und deinen Bogen, gehe aus in
    die Steppe und erjage für mich ein Stück Wild.
  lin-lin: Yango wana, zwa sik’oyo mandoki na yo ya bokila, saki ya bokila mpe tolotolo ;
    kende na zamba mpe bomela ngai nyama.
  cbr-NT: Usa 'ain kana 'ëx kuëënin, kamina min kanti këñun min pia bibiani ninua
    ñuina barixun 'ë 'axuni kuanti 'ain.
  eng-LSV: and now, please take up your instruments, your quiver, and your bow, and
    go out to the field, and hunt provision for me,
  bmu-bmu: Miaŋgöra göŋön ölöp timbi liŋgipki aka kesarek gösögi memba jölömnöŋ anda
    sömbupkö böröjaŋ memba qeba nöŋgöreŋ kaman.
  eng-GNV: Wherefore nowe, I pray thee take thine instruments, thy quiuer and thy
    bowe, and get thee to the fielde, that thou mayest take mee some venison.
  eng-WEBSTER: Now therefore take, I pray thee, thy weapons, thy quiver and thy bow,
    and go out to the field, and take me some venison;
  nhw-BL: Yeca nijnequi xiya cuatitla ica mocuahuitol huan cuatlamintli para xijmictiti
    se masatl.
  swh-ONEN: Sasa basi, chukua silaha zako, podo na upinde, uende nyikani, ukawinde
    nyama pori kwa ajili yangu.
  bba-bba: Yen sɔ̃, nɑ nun kɑnɑmɔ tɛ̃, ɑ seewo ɑ wunɛn sɛ̃ɛ bwɑ̃ɑru kɑ wunɛn tɛndu
    suɑ ɑ dɑ yɑkɑsɔ ɑ mɑn yɑɑ ɡoowɑmɑ.
  eng-KJVCPB: now therefore take, I pray thee, thy weapons, thy quiver and thy bow,
    and go out to the field, and take me some venison;
  cpy-cpy: Nokoyi piyaate pikentakitena tsimeri.
  mpx-mpx: He wam egipoyo alona ge gau u ahel u na uleya u iyauka ge bwasumu bekikina
    etega nu lol kaiweu.
  wbp-wbp: Yanta, nyuntu-nyangu maninjinta yuurlarri, nyuntu-nyangu kurlarda-patu
    wita-patu manu kijirninja-kurlangu kurlarda wita-kurlangu, manu yanta yupuju-kurra
    wirlinyi. Yanta, manu kuyuju pungka ngajuku ngarninjaku.
  luo-luo: Omiyo koro sani kaw gigi mag lweny kaka atungʼ kod asere kendo idhi e thim
    ikelna ring le.
  meu-meu: Taunabunai na noimumu, emu diba pauana bona emu peva bavabi, ba ha labana,
    dia ta bavalaia lauagu;
  npi-ULB: अब तेरा हतियारहरू, अर्थात्‌ तेरो ठोक्रो र धनु लिएर मैदानमा जा, र मेरो निम्‍ति
    सिकार गर् ।
  yor-yor: Nítorí náà, mú ohun èlò ọdẹ rẹ, apó àti ọrún, nísinsin yìí kí o sì lọ pa
    ẹran wá fún mi nínú igbó.
  emp-NTPO: Maʌ̃ carea mʌ̃ djuburia bʌ enedrʌmada cha sid̶a edaped̶a mẽã wãdua.
  ind-ind: Ambillah panahmu beserta tabung anak panahnya, lalu pergilah berburu ke
    padang.
  pes-OPCB: پس تیر و کمان خود را بردار و به صحرا برو و حیوانی برایم شکار کن
  ssx-ssx: Koto ekina꞉ naka꞉ semoko a꞉ndeli mea oni hapekena꞉ pua hoteke ma꞉nda꞉ lia
    a꞉pa꞉peke.
  lcm-lcm: Asukang na ku luk kam usausan ipo akalat, kam vatilau, na kam keve vut
    na ku pasal ane nei uten na ku an akalat ta ring avus anig.
  aer-aer: Alhaye irrtyarte ngkwinhe inetyeke imerte ulyenye alhemele. Kere atwetyeke
    alhaye the arlkwetyeke.
  tgl-ULB: Kaya kunin mo ang iyong mga sandata, ang iyong sisidlan ng palaso at pana
    at mangaso ka sa bukid para sa akin.
  nop-nop: Unduŋ doktiŋa du kale kaliŋ diniŋ bomboŋ tebe miŋ eŋ mihiniŋ moŋgola behepneŋ
    wooŋ kale neeŋ utnambeŋ.
  kca-kca: веԓпәс пŏрмасԓан ўйаԓән пӑ, йухԓэн пӑ ԋоԓԓан, веԓпәсԓәты йӑӈха пӑ вой ԋŏхи
    тўва,
  cbu-NT: Ashirucha, nuw shiyaa atashina; Ndaturi nuw tsiparuri, timbanllizirish yáyarush,
    zamzeem xitashini. Yuw zamiz pakish anoo pchashini.
  hui-hui: Áyu í̠naga danda timu wiridaru yalu irabuha taya puwa nogo mbira babe.
  wrs-wrs: Yeoa pevna bunevalgooa dombrava, wo kamoa tatapetaoa lomno.
  mya-mya: သင်​သည်​လေး​နှင့်​မြား​ကို​ယူ​၍​တော​ထဲ​သို့ သွား​ပြီး​လျှင် ငါ့​အ​တွက်​အ​မဲ​ရှာ​ဖွေ​ခဲ့​ပါ။-
  cbi-NTPO: Tsa' mitya ñu' arku bain, ya' tsuta bain kake' jeenbaasha jisa tenve,
    ka ti animaañuba inchi kanu.
  bod-N: ད་ནི་ཁྱོད་ཀྱིས་རང་གི་མཚོན་ཆ་སྟེ་མདའ་གཞུ་ཐོགས་པ་དང་དབེན་སྟོང་དུ་སོང་ནས་བདག་ལ་རི་དྭགས་རྔོན་པར༌བྱོས།
  wsk-wsk: Ario, ka bulamara ko melmasak gi ale namar ale mel bo ani naikko koma mu
    moarko.
  kkl-kkl: Ane sembe yin pusap topmendi, paiag pham winang mana ol pina payalulam.
  sna-sna: Naizvozvo zvino tora zvombo zvako, goba rako nouta ugoenda kusango kuti
    unondivhimirawo mhuka.
  spa-BLM: Ahora, pues, por favor, toma tus armas, tu carcaj y tu arco, y sal al campo,
    y tráeme venado.
  beu-beu: Angu ebele, ee aba, bot eeuumat-aburit ang naung medi, senge ila dadi mi
    binanta nu vengkorit baning hoa metma manenang hengi.
  cac-cac: Yuj chi' tzin nib'ej tzach b'at a say junoc noc' d'a caltac te' yic tzic'cot
    in chi'a. Ic'b'at a jul-lab' yic tza jul junoc vico'.
  swh-ULB: Kwahiyo chukua silaha zako, podo lako na upinde wako, na uende uwandani
    ukaniwindie mnyama.
  bel-bel: вазьмі цяпер прылады твае, калчан твой і лук твой, выйдзі ў поле і ўпалюй
    мне дзічыны,
  deu-ELBBK: Und nun nimm doch dein Jagdgerät, deinen Köcher und deinen Bogen, und
    geh hinaus aufs Feld und erjage mir ein Wildbret;
  mbb-OT: Kuwaa nu is panè nu, ne hendiyè ka te unayan ne penuǥesi a ziyà.
  msc-msc: I ye i la donsoya muran ta, i la biɲɛkala ni i la biɲɛ, ka wa sobo ɲinin
    wula kɔndɔ. I ye na sobo di n ma.
  mal-2015: നീ ഇപ്പോൾ നിന്റെ ആയുധങ്ങളായ വില്ലും പൂണിയും എടുത്തു കാട്ടിൽ ചെന്നു എനിക്കു
    വേണ്ടി വേട്ട തേടി
  tuo-NT: Mʉꞌʉ cãpũpʉ waꞌa, mʉꞌʉ ya bʉacatjẽ meꞌrã waꞌicʉrã bʉegʉ waꞌaya.
  gup-gup: Mah, wanjh yima bunarra ke dja yiray kore kubehbeberrk, yidjangka mayh
    ngardduk.
  met-met: Binabu oxop gulum ruangima, saing ula ongania bu uida asaxa manga.
  gvs-gvs: Tauna im kaipíyama, im sau be im gita, kwabīdi, e kūna yoyowo goi yau guna
    woiwoi kuvakāuko.
  rmc-rmc: Le tuke tire veci pro lovos, o tulcos le lukoha a dža pre maľa te chudel
    mange varesave dzive džviros.
  nlg-nlg: Keri ge ko lavighi nimua na baghe mana kuali, mo ko tona tana tautalu,
    mo ko hilivia vaniu mai siki maumanu asi.
  dgr-DOGNT: Nets'ǫ k'į̀ eyıts'ǫ ı̨htį̀ nı̨į̀wa, yeè ekìı-ka ts'ǫ̀ tıts'aàdìı gha
    segha nàązè.
  pes-OPV: پس اکنون، سلاح خود یعنی ترکش و کمان خویش را گرفته، به صحرا برو، ونخجیری
    برای من بگیر،
  ron-1924: Акум дар, те рог, я-ць армеле, толба ши аркул, ду-те ла кымп ши аду-мь
    вынат.
  ben-OBCV: তাই এখন, তোমার সাজসরঞ্জাম—তোমার তূণীর ও ধনুক হাতে তুলে নাও—এবং মরুপ্রান্তরে
    গিয়ে আমার জন্য পশু শিকার করে আনো।
  lex-lex: Hade pede la' ler di de, mua'ala ra'pa, la muhak nana porni-dawarni la'a
    wewna wawannu pa
  rgu-rgu: De, mu hai ma o manara mara, fo mu sopu fee au banda fuiꞌ esa dei.
  som-som: Sidaas daraaddeed waan ku baryayaaye, qaado hubkaaga, gabooyahaaga iyo
    qaansadaada, oo duurka u bax, oo hilib ugaadheed ii keen;
  lat-VUC: 'Sume arma tua, pharetram, et arcum, et egredere foras: cumque venatu aliquid
    apprehenderis,'
  aoi-aoi: Kembirra wu-miya arakba enungkwa nungkwa-langwa akwa likaja erriberriba-wa
    yimin-aburangkina yinungungwangbu-wa. Kinu-wardena yuwilyaba, kini-lawurrakajina
    yangkwurrangwa
  eng-ASVBT: Now therefore take, I pray thee, thy weapons, thy quiver and thy bow,
    and go out to the field, and take me venison;
  mna-mna: Tana kam peene ku mi la pa su ma ru koŋ buzur sa.
  ita-1885: Deh! prendi ora i tuoi arnesi, il tuo turcasso e il tuo arco; e vattene
    fuori a' campi, e prendimi qualche cacciagione.
  eng-LXXUP: Now then take thy weapons, both thy quiver and thy bow, and go into the
    plain, and get me venison,
  eng-ULB: Therefore take your weapons, your quiver and your bow, and go out to the
    field and hunt game for me.
  spa-VBL: Así que toma tu arco y tus flechas, ve a cazar y tráeme algo de carne.
  fra-_FOB: Maintenant donc, prends, je te prie, tes armes, ton carquois et ton arc,
    et va-t'en aux champs, et prends-moi du gibier.
  mal-mal: നീ ഇപ്പോൾ നിന്റെ ആയുധങ്ങളായ വില്ലും പൂണിയും എടുത്തു കാട്ടിൽ ചെന്ന് എനിക്കുവേണ്ടി
    വേട്ടതേടി
  urd-GVR: Is lie apnā tīr kamān le kar jangal meṅ nikal jā aur mere lie kisī jānwar
    kā shikār kar.
  suz-BL: इ लिब्रा लाइश्‍शा, सिखार ग्‍यारथ लावो। मिनु आं कली सिखार चाक्‍को।
  ita-1927: Deh, prendi ora le tue armi, il tuo turcasso e il tuo arco, vattene fuori
    ai campi, prendimi un po’ di caccia,
  ckb-ckb: ئێستاش چەکەکەت و تیردانەکەت و کەوانەکەت هەڵبگرە و بڕۆ لە دەشتودەر نێچیرێکم
    بۆ ڕاو بکە.
  eng-BBE: So take your arrows and your bow and go out to the field and get meat for
    me;
  crx-NTPO: '''Andit whe sla''ineh, be ''uka ''int''en, k''aza zus, ''ink''ez k''aza
    bulh ''i tonla. ''Et tl''o k''uz ts''e tonya'', ''ink''ez khuna-i sba ka'' ''ont''en.'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನೀನು ನಿನ್ನ ಆಯುಧಗಳನ್ನೂ, ಬಿಲ್ಲುಬತ್ತಳಿಕೆಯನ್ನೂ, ತೆಗೆದುಕೊಂಡು ಅಡವಿಗೆ
    ಹೋಗಿ ನನಗೋಸ್ಕರ ಬೇಟೆಯ ಮಾಂಸವನ್ನೂ,
  bbb-bbb: Ijadufuo ni juvuave one kena va noefuo sume bijana fanuve be kanana abero
    ire mukore na idufuo ije kirama abe roga na ine. Na ire ije abe ina areme daro
    none abe una a manaro na baroneno kuae.
  tam-2017: ஆகையால், நீ உன் ஆயுதங்களாகிய உன் அம்புகளை வைக்கும் பையையும் உன் வில்லையும்
    எடுத்துக்கொண்டு காட்டுக்குப்போய், எனக்காக வேட்டையாடி,
  spa-RV-1909: Toma, pues, ahora tus armas, tu aljaba y tu arco, y sal al campo, y
    cógeme caza;
  ron-BTF: De aceea acum, ia, te rog, armele tale, tolba ta şi arcul tău şi du-te
    afară în câmp şi ia-mi ceva vânat;
  eng-WEBP: Now therefore, please take your weapons, your quiver and your bow, and
    go out to the field, and get me venison.
  eng-FBV: So please take your bow and arrows and go hunting in the countryside for
    some meat for me.
  nld-1939: Neem daarom uw jachttuig, pijlkoker en boog, ga het veld in, en schiet
    voor mij een stuk wild;
  nch-BL: Yeca nijnequi xiya cuatita ica mocuahuitol huan cuataminti para xijmictiti
    se masat.
  tfr-NTPO: E kjĩshko ga bop sböng kjros, bop könkowo tjok, ga pja nom wl̈orkë pjö
    gl̈oroy, äya kjl̈oshko so uako wl̈eniyo zröp kjl̈ara.
  vie-1934: vậy bây giờ, cha xin con hãy lấy khí giới, ống tên và cung con, ra đồng
    săn thịt rừng cho cha,
  hin-CV: इसलिये अब तुम अपना हथियार—अपना तरकश और धनुष लो और खुले मैदान में जाओ और
    मेरे लिये कोई वन पशु शिकार करके ले आओ.
  eng-OURB: Now therefore, please take your weapons, your quiver and your bow, and
    go out to the field, and take me venison.
  spa-BES: Así que toma tus flechas y tu arco y sal al campo a buscar carne para mí;
  tdx-tdx: 'aa ehe rambeso o harao’oo: ty kotra’o naho fale’o le akia mb’an-kivok’
    añe hitsindroke hena ho ahiko.'
  vid-vid: Lelo uhole misale na upinde wa hegwe, ulute kisolo kapelembe igongolo.
  pwg-pwg: Am yovu ma dosiyo kekavari ma kekiibau ku warere da siya sago kuna vowai
    kubiiku.
  eng-OKE: And now take thy weapons, thy knife and thy bow, and go out into the field,
    and hunt me venison,
  tha-KJV: ฉะนั้นบัดนี้​เจ้​าจงเอาอาวุธของเจ้า คือแล่งธนูและคันธนูออกไปที่​ท้องทุ่ง
    หาเนื้อมาให้​พ่อ
  por-BR-2018: Toma, pois, agora tuas armas, tua aljava e teu arco, e sai ao campo,
    e pega-me caça;
  bco-bco: '@see-verse:GEN.027.002'
  deu-ELO: Und nun nimm doch dein Jagdgerät, deinen Köcher und deinen Bogen, und gehe
    hinaus aufs Feld und erjage mir ein Wildbret;
  ktm-ktm: Okuni panada tadam, ala ndrakei pe olyohou yu homou ka-an.
  caa-caa: Entonces chꞌama achꞌantꞌin y quiqui tama e cꞌopot y chamsen inteꞌ animal.
  eng-WYC-2018: Take thine arms (or Take thy weapons), (an) arrow case, and a bow,
    and go out; and when thou hast taken anything by hunting,
  epo-epo: prenu do nun viajn armilojn, vian sagujon kaj vian pafarkon, kaj iru sur
    la kampon kaj ĉasu por mi ĉasaĵon;
  uig-PIN: Xunga sǝndin ɵtünimǝn, ⱪoralliring, yǝni sadaⱪ wǝ oⱪyayingni elip janggalƣa
    qiⱪip, mǝn üqün bir ow owlap kǝl;
  beo-beo: Dia dadi lale, sogega asili, na moma:ne sigua ohe fi afae fane legema.
  tpi-OTNT: Olsem na yu kisim banara na ol spia bilong yu, na yu go long bus na painim
    wanpela abus bilong mi.
  hau-SA: Saboda haka yanzu, ka ɗauki makamanka, kwari da bakanka, ka tafi jeji ka
    farauto mini nama.
  udu-udu: Hili shwane/ buthi to gi mo/as pini mo dhala kulp̱em pini dhala bwam pini
    mo dhali ya ka pije/ e mombwaasho mo dhali par tom bwaasho mo gom aha/ mo.
  uig-LAT: Shunga sendin ötünimen, qoralliring, yeni sadaq we oqyayingni élip janggalgha
    chiqip, men üchün bir ow owlap kel;
  nde-nde: Thatha izikhali zakho, isikhwama semitshoko yakho ledandili lakho ungene
    iganga uyengizingelela inyamazana.
  ton-ton: Pea ko eni, ʻoku ou kole kiate koe, ke ke toʻo hoʻo nāunau, ʻa hoʻo tangakaho,
    mo hoʻo kaufana, pea ke ʻalu ki he vao mo ke kumi maʻaku ha manu.
  ces-1613: Protož nyní vezmi medle nástroje své, toul svůj a lučiště své, a vyjda
    do pole, ulov mi zvěřinu.
  eko-eko: Othuule nttetthe lawo olawe ntthuttu wasaye nyama.
  nss-nss: Wou awiri kei tapuiwe kiyasura nah tam, pe aya yangiy pe ayakah ano hamou
    yohou.
  eng-WMB: Now therefore, please take your weapons, your quiver and your bow, and
    go out to the field, and get me venison.
  tam-TCV: ஆகையால், நீ உன் ஆயுதங்களான வில்லையும், அம்புக் கூட்டையும் எடுத்துக்கொண்டு,
    உடனே காட்டு வெளிக்குப்போய் வேட்டையாடி, எனக்கு இறைச்சி கொண்டுவா.
  ceb-ULB: Busa kuhaa ang imong hinagiban, ang imong baslayan ug ang imong pana, ug
    lakaw sa kapatagan ug pangayam alang kanako.
  mkn-mkn: Jadi pi ame lu pung sanjata dong, ko pi buru kasi beta binatang utan satu
    dolo.
  pol-UBG: Teraz więc weź, proszę, swoją broń, kołczan i łuk, wyjdź na pole i upoluj
    mi zwierzynę.
  agr-agr: ¡Nuadui kuntin mautaijum jukim ikam weme kuntin maam,
  kyc-kyc: Dokona embena yanda wangape dupwa nyepala imwana nuli kotako paale.
  urd-GVU: اِس لئے اپنا تیر کمان لے کر جنگل میں نکل جا اور میرے لئے کسی جانور کا شکار
    کر۔
  deu-1912: So nimm nun dein Geräte, Köcher und Bogen, und geh aufs Feld und fange
    mir ein Wildbret
  ntj-ntj: Kulila-rni. Kurlartanku mantjira kutipitja kuka purtingkatja wakara-tju
    kati.
  row-row: De haꞌi tee-tande mara, fo muu sombu banda fui esa fee au dei.
