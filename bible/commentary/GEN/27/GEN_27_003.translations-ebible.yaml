  pan-pan: ਸੋ ਤੂੰ ਹੁਣ ਆਪਣੇ ਸ਼ਸਤਰ ਅਰਥਾਤ ਧਣੁੱਖ ਅਤੇ ਤਰਕਸ਼ ਲੈ ਅਤੇ ਮੈਦਾਨ ਵਿੱਚ ਜਾ ਕੇ ਮੇਰੇ
    ਲਈ ਸ਼ਿਕਾਰ ਮਾਰ,
  tkr-tkr: Həşdiylee aleet'e yiğın yaraxbıd – vukiy ayhenbıd – hak'ne çoleeqa yizdemee
    k'on üvxhe.
  mwp-mwp: Ngidh nginu gagay a thayak mamamar, uzar ngayapa kay tetel uruy ay kay
    mathamar.
  mya-JVB: မ သေ မှီ ငါ့ ဝိညာဉ် သည် သင့် ကို ကောင်းကြီး ပေးမည်အကြောင်း ၊ သင် ၏လက်နက်
    တည်းဟူသောလေး နှင့် မြှား တောင့်ကို ဆောင်ယူ လျက် တော သို့ သွား၍ ၊ ငါစားစရာ ဘို့
    အမဲ ကောင်ကို ရအောင်ရှာပြီးလျှင်၊
  tte-O: Na am gipoyo yo am wamali kelokeloyao ukwalaili kulau ule mena ukeloya yakayakan
    yabo kuunui ukwalaiyama kau gwaba.
  tbg-tbg: Are huru veva varera oru ahakaqi nihara aantau aru kera viri untakera
  hmo-hmo: Unai dainai lau noinoi oi dekenai, oiemu diba bona oiemu peva oi abia,
    oi lao labana, dia ta oi alaia lauegu.
  ata-ata: La sou eni emasaxaine lexe nanoꞌu pasikomeni ilou tavimeni mo nalai napaipaa
    mo navau xenixo miposi.
  nfa-nfa: De more rèka èu, lamu kataki mèti badha hui ciꞌu hia jaꞌa.
  urd-urd: इसलिए अब तू ज़रा अपना हथियार, अपना तरकश और अपनी कमान लेकर जंगल को निकल
    जा और मेरे लिए शिकार मार ला।
  rus-SYN: возьми теперь орудия твои, колчан твой и лук твой, пойди в поле, и налови
    мне дичи,
  cbt-NTPO: Napoaton pë'chinanën, shinërënënpita, inapita masahuaton ma'sha yoníquë'.
  bqc-SIM: Ǹ n sá sɛ́ ń n gbàlao, gɛ sɛ̃̀anↄbↄ wɛɛlɛmɛɛ.
  tcz-CHONGTHU: Hijeh chun tun nangma kigong in lang na man chah nathalpi kigot inlang
    gamlah a kei ding sa gakap'in,
  mar-mar: म्हणून तुझी हत्यारे, बाणांचा भाता व धनुष्य घे, आणि बाहेर रानात जा आणि माझ्यासाठी
    शिकार घेऊन ये.
  tcs-tcs: Teke ol samting blo yu, ol dem bounaro, ane go ausaid po anting lo bus
    ane teke mit blo bus animal kam po mi po kaikai.
  qub-qub: Chaymi nogaga munä lëchayquiwan jirca animal charej aywanayquita.
  bqp-bqp: Ǹ n sá sɛ́ kũ n gbàtaao ǹ gɛ́ ǹ nↄ̀bↄsɛ̃ntɛ wɛtɛmɛnɛ.
  hat-hat: Tanpri, pran zam ou yo, flèch ou yo ak banza ou la. Ale nan bwa a, chase
    jibye pou mwen.
  eng-BSB: Take your weapons—your quiver and bow—and go out into the field to hunt
    some game for me.
  tod-tod: Ɗa-loso zɔɔlaiti ti ga ɗa-mɛɛn ʋuu ɓɔlɔi, ta ɗa-ɠilɛgiti, ti zeɠena, è
    li dɔɓɔi zu, è sua ɠaiziɛ bɛ̀.
  eng-WEBPB: Now therefore, please take your weapons, your quiver and your bow, and
    go out to the field, and get me venison.
  kbq-kbq: Hanki ati keveka'a erinka hofa trampinti vunka, zagagafa ome ahenka eme
    namio.
  nhe-BL: Yeca nijnequi xiya cuatitla ica mocuahuitol huan cuatlamintli para xijmictiti
    se masatl.
  bus-bus: Ǹ n sá sɛ́ kↄ̃n n gbàrao ǹ gá ǹ nↄ̀bↄsɛ̃tɛ wɛtɛmɛ.
  gub-BL: A'e rupi epyhyk newyrapar nehe, neru'yw nehe. Eho ka'a pe amo miar izuka
    pà ihewe nehe.
  eng-DRA: 'Take thy arms, thy quiver, and bow, and go abroad: and when thou hast
    taken some thing by hunting,'
  knf-knf: Jejan işuuri yi nu, iya uţeeh ijanën uko uloŋ,
