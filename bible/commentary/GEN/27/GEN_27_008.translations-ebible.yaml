verse: GEN.027.008
translations:
  mal-C: അതുകൊണ്ട് മകനേ, ഇപ്പോൾ നീ ശ്രദ്ധിച്ചുകേട്ട് ഞാൻ പറയുന്നതുപോലെ ചെയ്യണം.
  deu-TKW: Nun aber, mein Sohn, folge meinem Rat und thue, was ich dich heißen werde!
  lin-lin: 'Mwana na ngai, yoka ngai malamu sik’oyo mpe sala makambo oyo nakoyebisa
    yo :'
  cbr-NT: 'Usa ''ain kana mi kain, ''ën bakë tuá kamina upíokin kuati ''ain, ''ën
    mi kamainun:'
  eng-LSV: 'And now, my son, listen to my voice, to that which I am commanding you:'
  bmu-bmu: Miaŋgöra nahöni, kezap ölöpŋanök ala mötnöŋ. Keu dölki jim kutum gihimami,
    gi mönö miaŋgö dop akŋan.
  eng-GNV: Nowe therefore, my sonne, heare my voyce in that which I command thee.
  eng-WEBSTER: Now therefore, my son, obey my voice, according to that which I command
    thee.
  nhw-BL: 'Huajca nocone, xijtlacaquili cuali catli nimitzilhuis:'
  swh-ONEN: 'Sasa, mwanangu, nisikilize kwa makini na ufanye yale ninayokuambia:'
  bba-bba: Tɛ̃ nɛn bii, ɑ nɛn ɡɑri nɔɔwɔ yi kon nun sɔ̃.
  eng-KJVCPB: Now therefore, my son, obey my voice according to that which I command
    thee.
  cpy-cpy: Pikemijantero nokantemiri.
  mpx-mpx: He natu, nu laegan bubun ge hauna toto na baunan eliyam nu ginol ola.
  wbp-wbp: Yuwa, ngaju-nyangu kaja, ngajuju yalyangku purda-nyangka nyiyarlanguku
    kajirnangku wangka!
  luo-luo: Koro wuoda chik iti malongʼo kendo tim gima awachoni.
  meu-meu: Taunabunai, natugu e, eregu ba kamonai, baina haduamu heḡereḡerena mo ba
    karaia.
  npi-ULB: यसकारण यसकारण ए मेरो छोरो, मैले तँलाई दिएका आज्ञा मान् ।
  yor-yor: Nísinsin yìí ọmọ mi, gbọ́ tèmi, kí o sì ṣe ohun tí èmi yóò wí fún ọ.
  emp-NTPO: Jãʌ̃be, warra, mʌ̃a jarabʌrʌda odua.
  ind-ind: Nah, Yakub anakku, sekarang lakukanlah apa yang aku perintahkan kepadamu.
  pes-OPCB: حال ای پسرم هر چه به تو می‌گویم انجام بده.
  ssx-ssx: Kutupa Lepekama꞉ ombu alota꞉ Yaka wekio. Ameta꞉ I̱ma꞉ alo pi opua pie.
  lcm-lcm: Au, kag nat, ku longong aroron luai na ku abis a sa kana na atatai ua tatana.
  aer-aer: Kele ayenge anteme awe, atyenge akangkwe-irraye ayenge ngkwenge angkerlenge.
  tgl-ULB: Kaya ngayon, anak ko, sundin mo ang tinig ko habang inuutusan kita.
  nop-nop: Ale mihine, yoŋ adi ganindidimewene nadiŋa mede tiloloŋ tibeŋ.
  kca-kca: 'Ин, пŏхийэ, ма йасӈема хуԓәнта, мўй ма нӑӈена партԓәм:'
  cbu-NT: Ashiriya, shiyshat mazinanganlla. Wanasir mangeetsish p'tsichinllpa.
  hui-hui: Aiore i̱ igini-o bi larogoore hale halu bibelonaga larogoni.
  wrs-wrs: Doa avalva mendah Yakopm ishongamnavna, wo yeoa kana moam hellevm,
  mya-mya: သို့​ဖြစ်​၍​ငါ့​သား၊ ငါ့​စ​ကား​ကို​နား​ထောင် ၍​ငါ​ပြော​သ​မျှ​အ​တိုင်း​ပြု​လုပ်​လော့။-
  cbi-NTPO: 'Tsa'' mitya, apa, ura'' meedide in palaanu:'
  bod-N: བདག་གི༌བུ། ངས་ཁྱོད་ལ་སྨྲས་པ་བཞིན་ད་ལྟ་ཁྱོད་ཀྱིས་བདག་གི་གཏམ་ལ་མཉན་པར་བྱ༌སྟེ།
  wsk-wsk: Ario Jacob, den ani balik mu ninguru iki ale karo tuiko.
  kkl-kkl: Ane sembe, name, nari ambatkinunne sunsunum uro ualulam.
  sna-sna: Zvino, chinzwa mwanakomana wangu, nyatsoteerera uye uite zvandinokuudza.
  spa-BLM: Ahora, pues, hijo mío, obedece mi voz según lo que te mando.
  beu-beu: Base angase, aana nehur anga vengmeet aaung-aaung! Bot naba ba na vengparenta
    angu, aana malekang etatabit eamulung.
  cac-cac: Yuj chi' ach vune', c'anab'ajej val tas ol val tic.
  swh-ULB: Kwa hiyo sasa, mwanangu, usikilize sauti yangu kama ninavyokuagiza,
  bel-bel: 'Цяпер, сыне мой, паслухайся слоў маіх у тым, што я загадаю табе:'
  deu-ELBBK: Und nun, mein Sohn, höre auf meine Stimme in dem, was ich dich dir gebiete.
  mbb-OT: 'Umbe mama, pemineg ka te idsuǥù ku kenikew:'
  msc-msc: 'Rebeka kan ko: «Nba, n dencɛ, i tolo malɔ. N ye mɛn fɔla i yɛ, i ye wo
    kɛ.'
  mal-2015: ആകയാൽ മകനേ, നീ എന്റെ വാക്കു കേട്ടു ഞാൻ നിന്നോടു കല്പിക്കുന്നതു ചെയ്ക.
  tuo-NT: Macʉ̃, yʉꞌʉ niatjere añurõ tʉꞌo, tere weeapa.
  gup-gup: Kunmekbe bimarneyimeng kornkumo ngorrewoneng, wanjh kunu ngayime ke Djedje,
    kanwokmarrkma kore ngaye wokrayekwon.
  met-met: Tauna, garagua, ulungu haruangagua usu maringina mana.
  gvs-gvs: Tauna natugu, ame tuta kunovēgu. Kaga nakae alatuuwokoim, kom nakae kuguinūwe.
  rmc-rmc: Vašoda čhavo miro, šun man andre savoreste, so tuke phenava!
  nlg-nlg: Rebekah te bosa so, “Kula dalegu, itaeni ko goni taonia na hava tua ku
    bosaa vanigho.
  dgr-DOGNT: 'Eyıt''à hotıì seę̀hkw''ǫ eyıts''ǫ dànèehsı̨ı̨ sìı hanele:'
  pes-OPV: پس‌ای پسر من، الان سخن مرا بشنو در آنچه من به تو امر می‌کنم.
  ron-1924: Акум, фиуле, аскултэ сфатул меу ши фэ че ыць порунческ.
  ben-OBCV: 'এখন বাছা, আমি তোমাকে যা বলছি তা ভালো করে শোনো এবং আমি যা বলছি, তাই করো:'
  lex-lex: Pede dodo'ondi de, mutlina-mutailla li'ru mak aghopan targa tiy o'a.
  rgu-rgu: De, o nenene matalolole! Tuka tebe-tebe au pareta ki ia.
  som-som: Haddaba sidaas daraaddeed, wiilkaygiiyow, codkayga u addeec sida aan kuugu
    amro.
  lat-VUC: 'Nunc ergo, fili mi, acquiesce consiliis meis:'
  aoi-aoi: Biya yingi-yama ngarningka enuwa-wa, “Kwuja, naburra, yimin-engkirrikaja
    ambaka-langwa nganyangwu-wa ayakwa.
  eng-ASVBT: Now therefore, my son, obey my voice according to that which I command
    thee.
  mna-mna: Tana lutuŋ, kozo leŋ la kalŋoŋ, mi to sua ta iŋgi aŋur pu i.
  ita-1885: Ora dunque, figliuol mio, attendi alla mia voce, in ciò che io ti comando.
  eng-LXXUP: Now then, my son, hearken to me, as I command thee.
  eng-ULB: Now therefore, my son, obey my voice as I command you.
  spa-VBL: Ahora, hijo, escúchame y haz exactamente lo que yo te diré.
  fra-_FOB: Maintenant donc, mon fils, obéis à ma voix, pour ce que je vais te commander.
  mal-mal: അതുകൊണ്ട് മകനേ, നീ എന്റെ വാക്ക് കേട്ട് ഞാൻ നിന്നോട് കല്പിക്കുന്നത് ചെയ്ക.
  urd-GVR: Ab suno, mere beṭe! Jo kuchh maiṅ batātī hūṅ wuh karo.
  suz-BL: मोपतीके आं तौ, आं देंशो टिवो। दोपा अरेना, मोपा पावो।
  ita-1927: Or dunque, figliuol mio, ubbidisci alla mia voce e fa’ quello ch’io ti
    comando.
  ckb-ckb: 'ئێستاش، کوڕی خۆم، باش گوێم لێ بگرە و ئەوە بکە کە پێت دەڵێم:'
  eng-BBE: Now, my son, do what I say.
  crx-NTPO: '''Et huwa sye'' daja nyudusni la ''et soo zilhts''ai.'
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನನ್ನ ಮಗನೇ, ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸುವ ನನ್ನ ಮಾತಿಗೆ ವಿಧೇಯನಾಗು.
  bbb-bbb: Ijadufuo farino ni mukoreigia vua ige na kuaravo ije fiena ijiege rene.
  tam-2017: ஆகையால், என் மகனே, என் சொல்லைக் கேட்டு, நான் உனக்குச் சொல்கிறபடி செய்.
  spa-RV-1909: Ahora pues, hijo mío, obedece á mi voz en lo que te mando;
  ron-BTF: Acum, aşadar, fiul meu, ascultă de vocea mea, conform cu ceea ce îţi poruncesc.
  eng-WEBP: Now therefore, my son, obey my voice according to that which I command
    you.
  eng-FBV: Now then, my son, listen to me and do exactly what I tell you.
  nld-1939: Luister nu naar mij, mijn jongen, en doe wat ik u zeg.
  nch-BL: 'Huajca nocone, xijtacaquili cuali cati nimitzilhuis:'
  tfr-NTPO: E kjĩshko ga l̇l̇ëye l̈ër bop kong l̈i kus yõtso.
  vie-1934: 'Vậy, con ơi! bây giờ, hãy nghe mẹ và làm theo lời mẹ biểu:'
  hin-CV: 'इसलिये, हे मेरे पुत्र, अब ध्यान से मेरी बात सुन और जो मैं कहती हूं उसे
    कर:'
  eng-OURB: Now therefore, my son, sh'ma ·hear obey· my voice according to that which
    I enjoin you.
  spa-BES: Ahora, hijo mío, haz lo que digo.
  tdx-tdx: Inao arè, anako, haoño o volam-pamantohako azoo.
  vid-vid: Lelo mwana wa heni, uhulichize ulonzi wa heni na uwinze kota vyondilikulajiza.
  pwg-pwg: Muriyai Rebeka ivona bo, “Natuku, kevi yana bubuna da aviyavisina ana vonem
    na kuna berai.
  eng-OKE: And now, my son, obey me in what I command thee.
  tha-KJV: เพราะฉะนั้น ลูกเอ๋ย บัดนี้​จงฟังเสียงของแม่​ตามที่​แม่​สั่งเจ้า
  por-BR-2018: Agora, pois, filho meu, obedece à minha voz no que te mando;
  bco-bco: A꞉la꞉sa꞉laiba꞉ ko꞉lo꞉, ge nilo꞉ to sa꞉ma꞉nigo꞉l we ko꞉le dinafa da꞉da꞉sa꞉ga꞉
    kudu ha꞉na꞉bi.
  deu-ELO: Und nun, mein Sohn, höre auf meine Stimme in dem, was ich dich heiße.
  ktm-ktm: Nedu, ohrung yu pe ahnan kihpa ndre yu kawe kupwe kile tadam.
  caa-caa: Entonces ubꞌin lo que cꞌani inwaret, y ubꞌianen tut lo que cꞌani inwaret.
  eng-WYC-2018: Now therefore, my son, assent to my counsels,
  epo-epo: 'Kaj nun, mia filo, aŭskultu mian voĉon, kion mi ordonas al vi:'
  uig-PIN: Əmdi, i oƣlum, sɵzümgǝ ⱪulaⱪ selip buyruƣinimni ⱪilƣin.
  beo-beo: Defea! Nagofe! Nabima! Na da hou dima olelemu.
  tpi-OTNT: Orait pikinini, yu harim gut tok bilong mi na mekim ol samting olsem mi
    tokim yu.
  hau-SA: Saboda haka ɗana, ka saurara da kyau ka kuma yi abin da na faɗa maka.
  udu-udu: Hili mo mo ma, ya/m pem, hayi gwom pem e mo me’d jin ḵankika/ /e mo.
  uig-LAT: Emdi, i oghlum, sözümge qulaq sélip buyrughinimni qilghin.
  nde-nde: 'Manje-ke lalela kuhle, ndodana yami, wenze lokho engikutshela khona:'
  ton-ton: Pea ko eni, ʻeku tama, Ke ke talangofua ki hoku leʻo, ʻo hangē ko ia te
    u fekau kiate koe.
  ces-1613: Nyní tedy, synu můj, poslechni hlasu mého v tom, což já přikazuji tobě.
  eko-eko: Mwanaka, osiileze mattakhuzi apa kinuurumaaye, nasaapi eti
  nss-nss: Pwen Repekah ipa, “Kiya, noru, wou ahalingi nokulani sehe melit nakupwai
    kisa tam para nambusiy mahapo.
  eng-WMB: Now therefore, my son, obey my voice according to that which I command
    you.
  tam-TCV: 'இப்பொழுதும் என் மகனே, நான் சொல்வதைக் கவனமாய்க் கேட்டு நான் உனக்குச் சொல்வதைச்
    செய்:'
  ceb-ULB: Busa karon, akong anak nga lalaki, tumana ang akong tingog sumala sa akong
    isugo kanimo.
  mkn-mkn: Jadi lu dengar bae-bae! Iko batúl-batúl deng beta pung parenta ni.
  pol-UBG: Teraz więc, mój synu, posłuchaj mego głosu w tym, co ci każę.
  agr-agr: 'Nuadui uchuchi wi titatjam nunú shiig antukta:'
  kyc-kyc: Lapala Orepekameko lao, Dakepa anyi embame nambana piiwarombo soo larono
    dokona pepe.
  urd-GVU: اب سنو، میرے بیٹے! جو کچھ مَیں بتاتی ہوں وہ کرو۔
  deu-1912: So höre nun, mein Sohn, meine Stimme, was ich dich heiße.
  ntj-ntj: Nyangka Ripakalu tirtu watjaranytja, “Katja, kulila-rni.
  row-row: De rena malolole, Ako! Tungga tebꞌe-tebꞌeꞌ parenda ngga ia.
  kan-2017: ಆದುದರಿಂದ ಮಗನೇ, ನೀನು ನನ್ನ ಮಾತಿಗೆ ಕಿವಿಗೊಟ್ಟು ನನ್ನ ಅಪ್ಪಣೆಯಂತೆ ಮಾಡು.
  ena-ena: Ninaŋ uami. Iadɨ ciaŋ sɨhɨvia igahɨlavɨla viaŋ abɨben agadɨ hameŋ laci
    lɨha uami.
  tgo-tgo: Iya kaiwae, naruŋgu, u vandeŋe ghalɨŋaŋguke na u vakatha ŋgoreiya ya utuŋake
    e ghen.
  yap-yap: Fakag, mfol rog ngam rin’ e tin nggog.
  tet-tet: Tan okaan ama naꞌak nunia, o rona diꞌa-diꞌak modi malo tuir haꞌukaan harukan
    neꞌe.
  hlt-MCSB: Te dongah ka ca, kai loh nang kan uen bangla ka ol he ngai laeh.
  mdy-ETH: ዓካሪ ታናዓሢዮ! ታ ኔኤም ጋዓሢ ዋይዚ፥ ታ ዓይሣ ባኮዋ ማዼ፤
  twi-ASANTE: Afei, me ba, tie asɛm a merebɛka akyerɛ wo yi yie, na di so.
  bhl-bhl: Kasike kame, nem weng kale kilele kilila!
  con-NTPO: Tsa'cansi, jaricho, ña quenga su'choma ñotsse pañajan.
  eng-WEBU: Now therefore, my son, obey my voice according to that which I command
    you.
  bnp-bnp: Ngane, o tugu, o longo valai, o rata a maki ga taki ioe vona.
  wal-wal: Ta na7au, ha77i taani nena azaziyoobaa loittada siya.
  mgh-mgh: Nna vaa mwanaka, uviriyane inoohimeryaka ila.
  acu-NT: Tura asamtai yamaikia wina chichamur pengker anturtukta.
  spa-PDDPT: 'Ahora pues, hijo mío, obedéceme en lo que te ordeno:'
  gun-gun: Aỹ ma xepi'a, endu xeayvu, ejapo ajapo uka va'e.
  agu-BL: 'Ma jalu'' bin aẍ jun c''oloj wal, bit tzaj cunin yi xtxolbil yi swale''
    tzatz:'
  eng-PEV: Then Rebekah said to Jacob, “My son, I want you to be the next leader for
    our family, not your brother Esau. So listen to me and do what I say.
  ilo-ULB: Ita ngarud, anakko, tungpalem no ania ti ibilinko kenka.
  kpg-kpg: 'Rebecca ga helekai adu labelaa, “Dagu dama daane, hagalongo mai gi di au:
    Heia agu mee ala ga hagi adu gi di goe gi heia.'
  uig-ARA: ئەمدى، ئى ئوغلۇم، سۆزۈمگە قۇلاق سېلىپ بۇيرۇغىنىمنى قىلغىن.
  bsp-bsp: Ndɛkəl oŋ wan kem məcəŋkəl dim dem, məyɔ tɔkɔ indelok əm mɔ.
  bps-bps: Na Tò, too ge flinge deg, na nimoam i mangu di ge ani.
  mbs-mbs: “Na, Atò, penenalan ka den diyà kanak amon tomolò ka te ipunù ko den kamno
    seini.
  tof-tof: Kürü olom, tai turrkrru, da tónggapó ka kubó marü enezan milo!
  sus-sus: Yakɔsi, n ma di, i tuli mati n na a fanyi ra. N naxan falama i bɛ, i xa
    a raba.
  pon-2006: Eri, samwa, kapwaiada me I pahn ndaiong uhk.
  jae-jae: Kêtu tonaŋŋa, latucenec, taŋam wamu ŋoc biŋ, tec jajatu aôm nec.
  ksd-ksd: Io, natugu, una torom ta ra nilaigu, da iau kure tar ia tam.
  tur-YTC: Şimdi oğlum, sana vereceğim buyruğu iyi dinle.
  bel-N: I цяпер, сыне мой, паслухай голасу майго ў тым, што я загадваю табе.
  grc-BRENT: Νῦν οὖν, υἱέ μου, ἄκουσόν μου, καθὰ ἐγώ σοι ἐντέλλομαι.
  ind-AYT: Karena itu, Anakku, dengarlah perkataanku sesuai perintahku kepadamu.
  lid-lid: 'Eme ya, naduk Jekop ou anuhun kamwe-es, ma ou an hamon ta sahou tek jo
    asehek tam dah:'
  eng-NNA: You listen to me, youngest one.
  nya-nya: 'Tsopano mwana wanga, mvetsetsa ndipo uchite zimene ndikuwuze:'
  hrv-hrv: A sad, sine moj, poslušaj me i učini kako ti naredim.
  mps-mps: Te megi da, te ogwa, te nago eno po bugagia odama, tama eno nagebolo po
    wabo gilama te sę yao.
  llg-llg: De, o mamanene neulalau! Tungga tebe-tebe mua au palendang ia.
  tpi-tpi: Orait pikinini, yu harim gut tok bilong mi na mekim ol samting olsem mi
    tokim yu.
  dan-1931: 'Adlyd mig nu, min Søn, og gør, hvad jeg pålægger dig:'
  vie-OVCB: Con hãy nghe mẹ dặn đây.
  lbk-lbk: Idwanin, anakko, chengngem nan kanak ya angnem nan ifaagko.
  guj-2017: માટે, મારા દીકરા, હું તને જે આજ્ઞા કરું તે પ્રમાણે મારું કહેવું માન.
  byr-byr: '@see-verse:GEN.027.007'
  awx-awx: Tikengä unetäkänu using inikut. “Wawaknga, kätak hikngä natäke, wamu angganiwit
    using hikngä tahayo.
  pon-2006A: Eri, samwa, kapwaiada me I pahn ndaiong uhk.
  por-BRBSL: Agora, portanto, meu filho, obedece à minha voz segundo o que eu te ordeno.
  aly-aly: Amikw angkek, “Awelha atyeng!
  cth-cth: Hatdawkvah, ka capa kai ni kâ na poe e patetlah na ngâi han.
  twi-twi: Afei, me ba, tie asɛm a merebɛka akyerɛ wo yi yiye, na di so.
  hlt-hlt: Te dongah ka ca, kai loh nang kan uen bangla ka ol he ngai laeh.
