verse: GEN.050.018
translations:
  mal-C: ഇതിനുശേഷം യോസേഫിന്റെ സഹോദരന്മാർവന്ന് അദ്ദേഹത്തിന്റെ മുമ്പാകെ വീണുകിടന്ന്,
    “ഞങ്ങൾ അങ്ങയുടെ അടിമകൾ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Hierauf gingen seine Brüder selbst hin, warfen sich vor ihm nieder und
    sprachen: Hier, nimm uns zu Leibeigenen!'
  lin-lin: 'Bandeko na ye bayaki, bamibwakaki liboso na ye mpe balobaki : — Tozali
    bawumbu na yo.'
  cbr-NT: 'Usai ''ian ka aín xukë́n ''ibukama ami bëbai aín bëmáno nirakëti rantipuruni
    aín bëmánanën me tikai tsóbukin kakëxa: —Ënu kananuna nukamax uan. Nukamax kananuna
    min ñu mëmikë uni ''iti ''ain.'
  eng-LSV: And his brothers also go and fall before him, and say, “Behold, we [are]
    to you for servants.”
  bmu-bmu: 'Miaŋgö andöŋe Josefkö darumunurupŋan nanŋinak kaba gölmenöŋ tala wösöŋe
    sipköba eta kewö jiget: “Mötnöŋ, nini göhö welenqeqeurupki omaŋi akzin.”'
  eng-GNV: Also his brethren came vnto him, and fell downe before his face, and sayde,
    Beholde, we be thy seruants.
  eng-WEBSTER: 'And his brethren also went and fell down before his face: and they
    said, Behold, we are thy servants.'
  nhw-BL: 'Huan teipa ajsicoj iicnihua huan mohuijtzonque iixpa ica tlatlepanitacayotl
    huan quiilhuijque: ―Nica techpixtoc para timoaxcahua. Timitztequipanose san tlapic.'
  swh-ONEN: Ndipo ndugu zake wakaja na kujitupa chini mbele yake. Wakasema, “Sisi
    ni watumwa wako.”
  bba-bba: Yerɑ win mɑɑ ben tii bɑ dɑ bɑ yiirɑ win wuswɑɑɔ bɑ nɛɛ, ɑ sun ɡɑrisio wunɛn
    yobu.
  eng-KJVCPB: And his brethren also went and fell down before his face; and they said,
    Behold, we be thy servants.
  cpy-cpy: 'Ari rareeteeyapaani rirentzi, rotziwerowashitapaakari, roeyootapaaka kepatsiki,
    ikanteeyini: “Irikateeyakinani, naakataki pomperatane.”'
  mpx-mpx: Yaka abwe talinau hi nok elana ge hi kululu manininaa ge hi ba, “Ama wam
    totuwalali loloyowanil.”
  wbp-wbp: Ngulalurla Jajupukupurdangka-patu parntarrinjunu nyanungurla kamparru.
    Wangkajalurla, “Nyuntukulku karnangkulu nyina, kapurnangkulu warrki-jarrimi pirijina-piya.”
  luo-luo: 'Eka owetene nobiro ire kendo ogoyo chongegi piny e nyime: Negiwachone
    niya, “Wan wasumbinigi.”'
  meu-meu: Bena kakana ela ia vairanai e goru diho, eto, Momokani, ai na oiemu hesiai
    taudia.
  npi-ULB: तिनका दाजुहरू पनि आएर तिनका सामुन्‍ने घोप्‍टो परे । तिनीहरूले भने, “हेर्नुहोस्,
    हामी तपाईंका दास हौँ ।”
  yor-yor: Àwọn arákùnrin rẹ̀ wá, wọ́n sì wólẹ̀ níwájú rẹ̀, wọ́n wí pé, “Ẹrú rẹ ni
    a jẹ́.”
  emp-NTPO: 'Maʌ̃be Jose djabarãra idjimaa wãsid̶aa. Ne wayaad̶eba idji quĩrãpita
    chĩrãborod̶e copanenaped̶a jarasid̶aa: –Daira bʌ nezocarãa.–'
  ind-ind: Saudara-saudaranya datang dan bersujud di hadapan Yusuf untuk memohon belas
    kasihan sambil berkata, “Kami ini adalah hambamu.”
  pes-OPCB: 'آنگاه برادرانش آمده، به پای او افتادند و گفتند: «ما غلامان تو هستیم.»'
  ssx-ssx: Kutupa ipika꞉ hameke tonu a꞉pa ipiki pa꞉ta꞉ panda꞉ puniaaso hata꞉ alota꞉
    Nikita꞉ ameta꞉ naka꞉ leke popelekena꞉ naka꞉ pa hameke e pokaasoma꞉ tapake do handa꞉e
    laa lemekeme.
  lcm-lcm: Na keve tasina kimela tutalang ia na ki suai aniria e vunep na kila antok
    ia, “Namem kana na kam keve asosokai aongos.”
  aer-aer: Kake Joseph-kenhe areye apetyewarreke ikwere kwene-irreremele. Itne ikwere
    angkeke, “Anwerne kwenhe ngkwinhe anteme. Anwerne-arle ngkwenge urrkapetyenhe-arle
    ayernentye akngerre areye-arteke.”
  tgl-ULB: Nagpunta rin ang kanyang mga kapatid na lalaki at nagpatirapa sa harap
    niya. Sinabi nila, “Tingnan mo, kami ay iyong mga lingkod.”
  nop-nop: Kaŋ daliye nehibo Yosep’walaŋ hebeŋ ginaŋ wooŋ namandahik tubuwopmobula
    yogiŋ, “Indi yadi tipilapilayegeye.”
  kca-kca: 'Щӑԓта йайԓаԓ ищи йŏхәтсәт, пӑ ԓўв йэԓпеԓән мўв унты, ŏх пŏнман, иԓ ԋўрсәт,
    пӑ йастәсәт: «Мўӈ нӑӈена рупитты йохԓан».'
  cbu-NT: Ashirucha, zoonllshitisin kuseersin, Osiyash wats tutunlltayarusin, kizpur
    much tsapush timuchta sheersin, Shaana zandkush, iyaatssha m'chachureemish ínangcha,
    táranganaya.
  hui-hui: Ani berearia ibu hamene biaru ti Yosebe bereagoria ibuwa ibunaga geha bulu
    palialu howa lalu, Ina bibahende í̠naga biabe bia haga haradagua bule ibirima,
    lene.
  wrs-wrs: Doa sisva etehumunilva hevpa ambmananamba, Yosepnapenam pem vendral vena,
    umnina, men kava lovahv, oi yena andranind.
  jao-jao: Kulu kalu-wingka yilalu likili-baba, kulu kala-nba yilalu mududu, kulu
    kalu-arri, “Wirdi, marninganu li-jawina linkungu, li-ngayangaya yinku.”
  mya-mya: ထို​နောက်​ယော​သပ်​၏​ညီ​အစ်​ကို​တို့​သည်​သူ့ ထံ​သို့​ဝင်​ရောက်​၍​ရှေ့​တွင်​ပျပ်​ဝပ်​လျက်``ကိုယ်
    တော်​၏​ကျွန်​များ​ရှေ့​တော်​သို့​ရောက်​ရှိ​နေ ကြ​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  cbi-NTPO: 'Tsenñu bene ya'' naatalalaren José'' ajuusha deji'' yala'' llashkapa
    tusha tyuikanbera dewaike'' keewaatu tsandila: Enu entsa denayu. Challa ñuchi
    manda-i'' taawasha kemu chachi deeyu, tila.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱི་སྤུན་རྣམས་ཁོའི་དྲུང་དུ་སླེབས་པ་དང་ལུས་པོ་སར་བཏུད་དེ་ན༌རེ།
    ངེད་ཅག་ཁྱོད་ཀྱི་ཞབས་ཕྱི་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare ko launuria mu kote taiman ale koma dugu te dagulaman ale maman, “Ana
    nika ura dungan kari,” maman.
  kkl-kkl: Wameka Yusup eldo yabo tanekori “Nunipsae wamlaag pukap,” aro piekti, Yusup
    whingag yabu sanukto pulpina, “Nu an arukna wamap,” aro ambarek.
  sna-sna: Ipapo madzikoma ake akauya akazviwisira pasi pamberi pake. Vakati, “Tiri
    varanda venyu.”
  spa-BLM: 'Sus hermanos también fueron y se postraron ante su rostro, y dijeron:
    “He aquí que somos tus siervos”.'
  beu-beu: Angmuse ekaku ang naung di hoa apangaadang mi iakuku muding, bot mateng
    hula, “Biar aana ning metma eemalea ening di aaung.”
  cac-cac: 'Axo ix c''och eb'' vin̈ yuc''tac vin̈ chi'' d''a yichan̈, ix em n̈ojjab''
    eb'' vin̈ d''a sat luum, ix yalan eb'' vin̈ icha tic: —A on̈ tic cuc''tac, a checab''
    caji, xchi eb'' vin̈.'
  swh-ULB: Ndugu zake pia wakaenda na kuinamisha nyuso zao mbele zake. Wakasema, “Tazama,
    sisi ni watumishi wako.”
  bel-bel: 'Прыйшлі і самыя браты ягоныя, і ўпалі перад абліччам ягоным, і сказалі:
    вось, мы рабы табе.'
  wed-wed: Anina ma tuatuana i nei ma au naona i mae-peu ma i riwa, “Ma inanaiai tauai
    am taunola a nei.”
  deu-ELBBK: 'Und auch seine Brüder gingen und fielen vor ihm nieder und sprachen:
    Siehe, wir sind deine Knechte.'
  mbb-OT: Ne zutun nemekeuma is menge suled din ne midlangkeb dan diyà te etuvangan
    din. Ke sikandan te, “Menge uripen key en kenikew.”
  msc-msc: 'A kɔrɔcɛilu jɛrɛ nara alu majii a kɔrɔ duu ma, ka a fɔ a yɛ ko: «Ande
    ye i la jɔnilu le ri.»'
  mal-2015: 'അവന്റെ സഹോദരന്മാർ ചെന്നു അവന്റെ മുമ്പാകെ വീണു: ഇതാ, ഞങ്ങൾ നിനക്കു അടിമകൾ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ utíca beꞌro José maꞌmisʉmʉa cʉ̃ tiropʉ ejacãrã niwã. Cʉ̃rẽ ĩꞌarã, paamuꞌrĩqueꞌa,
    aꞌtiro nicãrã niwã: —Ʉ̃sã aꞌto niꞌi. Mʉꞌʉrẽ daꞌrawãꞌñacoꞌterã sãjãꞌa.'
  gup-gup: Wanjh birridanginj nuye birrimyikang birrimankarrinj kumirrk nuye birrimarneyimeng,
    “Yina, ngad ngundimarnedurrkmirri.”
  met-met: Baing sabangandi dima dituru mari titia maxania. Dahaura ba, “Am lipuxim
    oxata olanggamdi!”
  gvs-gvs: E senao sima aedi sivatugúyala tauyana matana goi go, sidigo kadi, ‘Kai
    im pakonayao.’
  rmc-rmc: 'Paľis leskre phrala avle ke leste, banďonas anglal leste a phende: „Kade
    sam anglal tute sar tire otroka!“'
  nlg-nlg: Keri ge ara mai tatana rana lei hoghona mara mai tongaghi horu kikinima
    vania i naghona, mara ghaghua vania, “Itaeni ke, ighai kai ghoi nimua na lei seka.”
  dgr-DOGNT: Wı̨ı̨de Joseph ts'ǫ̀ nègı̨ı̨de ekò wets'ǫ̀ nàgògı̨ı̨hgè xè hagedı, “T'aats'ǫǫ̀
    negha eghàlats'eedaa-dǫǫ̀ ts'ı̨ı̨lı̨ ha,” gıìhdı.
  pes-OPV: 'وبرادرانش نیز آمده، به حضور وی افتادند، وگفتند: «اینک غلامان تو هستیم.»'
  ron-1924: 'Фраций луй ау венит ши с-ау арункат ей ыншишь ку фаца ла пэмынт ынаинтя
    луй ши й-ау зис: „Сунтем робий тэй.”'
  aui-aui: Wasina bi warewaresina sipiika da naghone sipepeta siyowogha dobodobove,
    bi siwona bo, “Kita, toumii na yam wiiwiitamariyana.”
  ben-OBCV: তাঁর দাদা-ভাইয়েরা পরে তাঁর কাছে এলেন এবং তাঁর সামনে নতমস্তক হয়ে প্রণাম
    করলেন। “আমরা তোমার ক্রীতদাস,” তাঁরা বললেন।
  lex-lex: 'La''pa hyalli re rmeh''a rmai pia rwaltiora-rwaltieman la riwra: “Ammai
    pia mla'' atmu-wa''armu.”'
  rgu-rgu: Basa boe ma aꞌa nara mai mataꞌ, de sundaꞌ undulaka nara reuꞌ Yusuf mata
    na, ma ara dedea rae, “Ela leoꞌ bea na papa tao ami dadi meuꞌ papa atam.”
  som-som: Walaalihiisna way u dhowaadeen oo ku hor dhaceen; oo waxay yidhaahdeen,
    Bal eeg, waxaannu nahay addoommadaada.
  lat-VUC: 'Veneruntque ad eum fratres sui: et proni adorantes in terram, dixerunt:
    Servi tui sumus.'
  aoi-aoi: Aburraja kembirra wurrumurndakakina wurrarrkwurrkuwena na-likenumurra aburrabakiya-ba
    Jawijibu-wa akwa nuw-abuluwenduma enuwa-manja. Biya ne-yama wurrakina, “Yarna-bina
    nungkwa-langwa yarnikuminuwar•duwar•da-da,” ne-yama wurrakina.
  eng-ASVBT: And his brethren also went and fell down before his face; and they said,
    Behold, we are thy servants.
  mna-mna: 'Kaimer mana, toono bizin zitun timar tipet kini, mi tilek kumbun pini
    mi tiso: “Niam ko amap ma amwe mbesooŋo pu.”'
  ita-1885: 'I suoi fratelli andarono eziandio a lui; e, gittatisi in terra davanti
    a lui, gli dissero: Eccociti per servi.'
  eng-LXXUP: And they came to him and said, We, these persons, are thy servants.
  eng-ULB: His brothers also went and lay facedown before him. They said, “See, we
    are your servants.”
  spa-VBL: 'Entonces sus hermanos vinieron y se postraron ante José y le dijeron:
    “¡Somos tus esclavos!”'
  fra-_FOB: 'Et ses frères vinrent eux-mêmes, se jetèrent à ses pieds, et dirent:
    Voici, nous sommes tes serviteurs.'
  mal-mal: 'അവന്റെ സഹോദരന്മാർ ചെന്ന് അവന്റെ മുമ്പാകെ വീണു: “ഇതാ, ഞങ്ങൾ നിനക്ക് അടിമകൾ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Phir us ke bhāī ḳhud āe aur us ke sāmne gir gae. Unhoṅ ne kahā, “Ham āp
    ke ḳhādim haiṅ.”
  suz-BL: मिनु आ लोक्‍बपुकी यो जाक्‍मा बाक्‍त। मिनु आ ङोंइती खुम्‍की पा बाप्‍शा “इन
    वाइल नकी” दे सेउ पामे बाक्‍त।
  ita-1927: 'E i suoi fratelli vennero anch’essi, si prostrarono ai suoi piedi, e
    dissero: “Ecco, siamo tuoi servi”.'
  ckb-ckb: 'دوای ئەوە براکانی هاتن و لەبەردەمیدا کەوتن و گوتیان: «ئەوەتاین، ئێمە کۆیلەی
    تۆین.»'
  eng-BBE: Then his brothers went, and falling at his feet, said, Truly, we are your
    servants.
  crx-NTPO: '''Et bulhutsinke ''enne cha hinin ts''e ''et hibut nahankat ''ink''ez
    ''uhutni, “Whunilh''en mba ''ut''enne ts''inli.”'
  kan-OKCV: ಆಮೇಲೆ ಅವನ ಸಹೋದರರು ಬಂದು ಅವನ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು, “ನಿನ್ನ ದಾಸರಾಗಿದ್ದೇವೆ,” ಎಂದರು.
  bbb-bbb: Areme Josofudo uviarafa ije bune ro Josofu fino ijia usiaena uri nidua
    fuone ijia auge sana kuri tuakafae. Areme bu uri kuae, No vierafe noka ivia oefuo
    moni baki imekuae vierafevano kuae.
  tam-2017: 'பின்பு, அவனுடைய சகோதரர்களும் போய், அவனுக்கு முன்பாகத் தாழவிழுந்து: “இதோ,
    நாங்கள் உமக்கு அடிமைகள்” என்றார்கள்.'
  spa-RV-1909: 'Y vinieron también sus hermanos, y postráronse delante de él, y dijeron:
    Henos aquí por tus siervos.'
  ron-BTF: 'Şi fraţii lui de asemenea au mers şi au căzut jos înaintea feţei sale
    şi au spus: Iată, noi suntem servitorii tăi.'
  eng-WEBP: His brothers also went and fell down before his face; and they said, “Behold,
    we are your servants.”
  eng-FBV: Then his brothers themselves came and fell down before Joseph and said,
    “We are your slaves!”
  nld-1939: 'Nu kwamen zijn broers zelf, vielen op hun aangezicht neer, en zeiden:
    Zie, wij zijn uw slaven!'
  nch-BL: 'Huan teipa ajsicoj iicnihua huan mohuijtzonque iixpa ica tatepanitacayot
    huan quiilhuijque: ―Nica techpixtoc para timoaxcahua. Timitztequipanose san tapic.'
  tfr-NTPO: Eni ga José shjiyga tjwe l̈öng kjök tono, kjujono bokdo kjl̈ay kl̈ung
    go, tjl̈ẽ ba kong ga «Tjawa l̈öng ëre, tjawa bop parkagaga tjwl̈ẽk l̈öng pjir
    wl̈eniyo» l̈e.
  vie-1934: 'Chính các anh người đến sấp mình xuống dưới chân mà nói rằng: Các anh
    đây thật là kẻ tôi tớ của em đó.'
  hin-CV: तब उनके भाई भी रोने लगे और योसेफ़ के सामने झुककर कहने लगे, “हम सभी आपके
    दास हैं.”
  eng-OURB: His brothers also went and fell down before his face; and they said, “Behold,
    we are your servants.”
  spa-BES: 'Entonces fueron sus hermanos, y postrándose a sus pies, dijeron: En verdad,
    somos tus siervos.'
  tdx-tdx: Nimb’eo amy zao o rahalahi’eo, nibabok’ añ’atrefa’eo, nanao ty hoe, Intoan-jahay
    fa ondevo’o.
  vid-vid: Hamba wang'holoze nawamuyila, wenamiza hasi hali heye, nawalonga, “Ulole,
    hetwe twa vitumagwa wa hegwe.”
  pwg-pwg: Vaghina ma Josepa varevaresina timani ipisi da maghinonai itawesi da maghighisi
    ku dowa ma ivonei bo, “Tokai na am sleiv.”
  eng-OKE: And his brethren came and fell before him, and said, Behold, we are thy
    servants.
  tha-KJV: พี่​ชายก็พากันมากราบลงต่อหน้าโยเซฟด้วยว่า “​ดู​เถิด ข้าพเจ้าทั้งหลายเป็นผู้​รับใช้​ของท่าน”
  por-BR-2018: 'E vieram também seus irmãos, e prostraram-se diante dele, e disseram:
    Eis-nos aqui por teus servos.'
  bco-bco: Da꞉da꞉sa꞉ga꞉ elena, ao iyo꞉ Yosa꞉bdo꞉wa ya꞉ga꞉yo꞉, iyo꞉ hena tulu fufudaki
    a꞉la꞉sio꞉, “Nio꞉ gi madali nanog dian kaluwo꞉ o꞉li doma꞉no꞉.”
  deu-ELO: 'Und auch seine Brüder gingen und fielen vor ihm nieder und sprachen: Siehe,
    wir sind deine Knechte.'
  ktm-ktm: Inum ti pe su tinton Yosep, su ndre su, hala pe hepiyen su ile pwoi idu
    purmadan, pe hopo ruru ile tadan. Su hapa ihpa, “Odu etndresa. Okuni odu atla
    hono-on marai tadam.”
  caa-caa: 'Y de allí cꞌotoyobꞌ usacunobꞌ e José y cotuanobꞌ tut este que utacbꞌu
    ut ujorobꞌ tut e rum, y chenobꞌ: —Non manon tabꞌa, chenobꞌ usacunobꞌ e José.'
  eng-WYC-2018: And his brethren came to him, and worshipped low to the earth (or
    and bowed low to the ground before him), and said, We be thy servants.
  epo-epo: 'Kaj iris liaj fratoj mem kaj ĵetis sin teren antaŭ li, kaj diris: Jen
    ni estas sklavoj al vi.'
  uig-PIN: 'Andin akiliri kelip uning aldida ɵzlirini yǝrgǝ etip: — Mana, biz silining
    ⱪulliridurmiz! — dedi.'
  beo-beo: 'Amalalu, yolalali ilisu da ema misini, ema beguduli amane sia:i, “Ninia
    da dia hawa: hamosu dunu esalebe wea.”'
  tpi-OTNT: Bihain ol brata bilong Josep i go lukim em, na ol i putim pes bilong ol
    i go daun long graun klostu long lek bilong Josep, na ol i tokim em olsem, “Mipela
    i kamap long yu olsem ol wokboi nating bilong yu.”
  hau-SA: ’Yan’uwansa kuwa suka zo suka fāɗi a gabansa suka ce, “Mu bayinka ne.”
  udu-udu: 'Dhali ikam piti p̱u’dkin mo dhali ṯaka ’ceshi bwambori a’di mo dhali o
    gwo mo ki: Hili mo mo ma, aman tana c̱iŋkinam pini mo.'
  uig-LAT: 'Andin akiliri kélip uning aldida özlirini yerge étip: — Mana, biz silining
    qulliridurmiz! — dédi.'
  nde-nde: Abafowabo beza bafika bazilahla phansi phambi kwakhe. Bathi, “Siyizigqili
    zakho.”
  ton-ton: Pea ʻalu hono ngaahi tokoua ʻo foʻohifo ʻi hono ʻao; ʻo nau lea pehē, “Vakai
    mai, ko hoʻo kau tamaioʻeiki ʻakimautolu.”
  ces-1613: 'Přistoupili potom také bratří jeho, a padše před ním, řekli: Aj, my jsme
    služebníci tvoji.'
  eko-eko: 'Aphano khuta attwiize khwiinama khukokhora anvekelaka nswammaha araka:
    “Nata n''aamwiitthwaana awo.”'
  nss-nss: Pwen iyamulan nalin hu imwonen huya, pe hulah ya pwan mbulmaran. Pe hupwai
    iyatan hupa, “Yowu ara hu ndramat para poya mbulyam o mwaihei.”
  eng-WMB: His brothers also went and fell down before his face; and they said, “Behold,
    we are your servants.”
  tam-TCV: யோசேப்பின் சகோதரர் அவனிடம் வந்து, அவனுக்கு முன்பாகத் தரையில் முகங்குப்புற
    விழுந்து வணங்கி, “நாங்கள் உமது அடிமைகள்” என்றார்கள்.
  ceb-ULB: Ang iyang mga igsoon usab miadto ug mihapa sa yuta diha sa iyang atubangan.
    Miingon sila, “Tan-awa, kami imong mga sulugoon.”
  mkn-mkn: Ais ju dia pung kaka dong datang sandiri ko dong tikam lutut di dia pung
    muka, deng dong omong bilang, “Biar pak bekin sang kotong jadi pak pung budak
    sa.”
  nce-nce: Tokwafe, Josepbë bolijahani, bume hwime mutuja. Na bubë elebo li mëta bubusu
    mëtletla. Na bume gali motlola, “Sebo, jubë manawa wege ho, ju belë nisiya.”
  pol-UBG: 'I jego bracia podeszli, i upadli przed nim, mówiąc: Oto jesteśmy twoimi
    sługami.'
  agr-agr: 'Nuniai niina yachi aidaushkam kautuawag, niina emtin tikishmag nugkan
    nijayin antig pujusag chichajuinak: “¡Juwi pujaji, yamaik iik amina inakem ainaji!”
    tuidau.'
  kyc-kyc: Enakana yangonge dupwa rangeme epo isa kandalyaro pisipala lao namwa embena
    kendemandeingyuo pisimwano kandelene doko, leyami.
  urd-GVU: پھر اُس کے بھائی خود آئے اور اُس کے سامنے گر گئے۔ اُنہوں نے کہا، ”ہم آپ
    کے خادم ہیں۔“
  deu-1912: 'Und seine Brüder gingen hin und fielen vor ihm nieder und sprachen: Siehe,
    wir sind deine Knechte.'
  ntj-ntj: Nyangkalta-ya palunyaku kurta pirninya pitjangu-luya pupakatingu. Palunyalu-ya
    watjarnu, “Yuwa puurr, ngaanguru-latju nyuntuku waarka tirtu palyanma, tjimarri
    kulintjamaaltu.”
  row-row: Boe ma aꞌa nara rema mata nara ma sendeꞌ lululangga nara, de olaꞌ rae,
    “Amaꞌ, tao hai dadꞌi ate ma.”
  kan-2017: ಇದಲ್ಲದೆ ಅಣ್ಣಂದಿರು ತಾವೇ ಬಂದು ಅವನ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು, “ಇಗೋ ನಾವು ನಿನಗೆ ಗುಲಾಮರು”
    ಎಂದರು.
  ena-ena: Lɨci Josepɨ dɨ isagalinu agɨlaŋ nudɨ igɨben aba uavɨmi. Uavɨla nudɨ mikɨ
    pɨŋ fɨli hɨvɨ sɨkasɨkan mɨgavɨla ipalavɨci mɨguavɨci ani valɨ hɨnihɨni abavɨmi.
    Alaŋ nadɨ sibɨla hɨsɨŋ uavɨmi.
  tgo-tgo: Amba oghaghaeko thɨ raka menawe na thɨ kururu e ghamwae na thɨŋa, “Ghime
    len rakakaiwobwaga.”
  yap-yap: Me yib pi walagen ni pumo’on ngarbad ra siro’gad ngak. Me lungurad, “Kugbad
    nga p’eowchem e chiney ni gamad e sib rom.”
  tet-tet: Hotu Yusuf maun sia moos mai duꞌuk. Sia loꞌu-sudur baa nia nodi naꞌak,
    “Ami mai atu mataroos baa ama.”
  hlt-MCSB: Te dongah a manuca rhoek khaw cet uh tih a hmai ah bakop uh tih kaimih
    he nang kah sal ni he a ti uh.
  mdy-ETH: ዬካፓ ዒዛኮ ጌርሲንሢ ዒዛ ቤርቶ ፔኤሮ ሺኢካዖ ሂርኪ ጌዒ ቦንቾ ዔኤሊሢ ዔኤሊ «ኑኡኒ ቢያሢ ኔ ካራሚኬ» ጌዔኔ።
  twi-ASANTE: Yosef nuammarima no bɛtotoo wɔn ho guguu nʼanim, kaa sɛ, “Yɛyɛ wo nkoa.”
  bhl-bhl: 'Amesomelei, akalem awkunum kumel i em mit mewso katin bukbuk teinsomeliwi,
    elo bokolewomeliw: “Nukalem kom sak weng afak kunum nute te.”, dangsiliw kale.'
  con-NTPO: 'José ina''jen''ni ñoa''me tise antiandeccu''qque jipa andenga camba''jui''ccu
    puntssan ccuipa qquen su''fa: —Que canjan, va''tti qui ingima an''bian tsangae
    quembe semasundeccuve.'
  eng-WEBU: His brothers also went and fell down before his face; and they said, “Behold,
    we are your servants.”
  bnp-bnp: Muri ri lokovonga, e huriki e turana mai ri turume puru na matana, ri ta
    maea, “Mia ngane bara mia a vorakato vomu.”
  wal-wal: Hegaappe guyyiyan a ishantti bantta huuphen akko yiidi, a sinttan gufannidi,
    “Nuuni ne ailleta” yaagidosona.
  mgh-mgh: 'Wahoolo yahowaca asunnawe Yusufu ni yahonkhoromela wiitho weene ni yaheeraca:
    Hi nihowa va, wiira nikhale ipottha caa.'
  acu-NT: 'José juutu pujai, ni yachi ainau tariar, nijajin nungkan antitnak tsuntsumruawar
    chicharinak: —Yamaikia ami inatirmitji, —tiarmiayi.'
  spa-PDDPT: 'Entonces sus hermanos se acercaron, se postraron ante él y dijeron:
    ¡Aquí estamos como esclavos tuyos!'
  gun-gun: 'Ha''e gui tyke''y kuery ou vy henonde re guenapy''ã re oĩmba reve aipoe''i
    okuapy: — Apy ma roĩ nerembiguai kueryrã.'
  agu-BL: 'Cyopone''n tzun yi e'' mero tetz stzicy tan jakle''n cuybil chipaj tetz.
    Ej nintzun e'' baj cu'' jokloktz jalen cu''n cwe''n pone''n yi wutz chiplaj wuxtx''otx''.
    Itzun cyaltz: —Je o''e''j, ba''n ko''c tetz esclawu''.'
  eng-PEV: Then his brothers came to him, and they quickly got down on their knees
    and put their faces near the ground, to show respect to Joseph. And they said
    to Joseph, “You are our boss, and we are your work-men.”
  ilo-ULB: Napan met dagiti kakabsatna ket nagpaklebda iti sangoananna. Kinunada,
    “Kitaem, adipennakami.”
  kpg-kpg: Nia duaahina o Joseph gaa tuu mai gi mua o Joseph, gaa pala gi mua o mee,
    ga helekai, “Aanei gimaadou go au hege.”
  uig-ARA: 'ئاندىن ئاكىلىرى كېلىپ ئۇنىڭ ئالدىدا ئۆزلىرىنى يەرگە ئېتىپ: ــ مانا، بىز
    سىلىنىڭ قۇللىرىدۇرمىز! ــ دېدى.'
  bsp-bsp: 'Kɔ awɛŋc aŋa ŋander ŋa sərka ŋatɛmpɛnɛ Isifu dəntɔf kɔ ŋaloku: «Sən''
    ɔfɔ akaŋɛ acar am.»'
  bps-bps: Kafnge én, salu i dad flanekan di kenen, na lkuad ale di kenen. Na manla,
    “Tadini gami nan, du fye nimoam gami dad lifanam.”
  mbs-mbs: Penga niyan, dimoton se menge kedowa din kandin, aw limongken dan diyà
    kandin. Minikagi dan, “Dimini kay den amon inangen kay menge allang nikaw.”
  tof-tof: Oya naretala togobórr, tüp balókórr oya obzek kwata, da bóktanónóp wagó,
    “Turrkrru, ki errkya marü ⌊leba zaget⌋ pamakla!”
  sus-sus: A taarae naxa e felen a bun ma, e fa a fala, «Muxu tan nan ya, i xa konyie.»
  pon-2006: Rie ko eri piserwarodohng reh oh poaridi mwowe, patohwanohng, “Iet kiht
    sapwellimomwi lidu sohwar ekei.”
  jae-jae: Têwai samob dêdêŋ eŋ sêja jasêu tauŋ sêc eŋ laŋônêmŋa ma sêsôm gebe “Gôlicgac
    me, aêac atu nêm sakiŋwaga.”
  ksd-ksd: 'Ma ra umana turana dia ga vana, ma dia ga bura timtibum pirana, ma dia
    ga biti: Gire, avet kaum tarai na tultul.'
  tur-YTC: 'Kardeşleri de gidip onun önünde yere kapandılar ve şöyle dediler: “Bak,
    biz senin hizmetkârlarınız.”'
  bel-N: 'I прыйшлі таксама браты ягоныя, і ўпалі перад абліччам ягоным, і сказалі:
    “Вось, мы — слугі для цябе”.'
  grc-BRENT: Καὶ ἐλθόντες πρὸς αὐτὸν εἶπαν, οἵδε ἡμεῖς σοὶ οἰκέται.
  ind-AYT: Kemudian, saudara-saudara Yusuf pun datang dan berlutut di hadapannya,
    dan mereka berkata, “Lihatlah, kami adalah hambamu.”
  lid-lid: Ano badeh nadu tinen oro amwenen ala badeh kandru oro aluh i tan; Eme oro
    anya, “Aso are madam dah aso badeh bonyo-ou.”
  nya-nya: Kenaka abale ake anabwera nadzigwetsa pansi pamaso pake, nati, “Ife ndife
    akapolo anu.”
  hrv-hrv: 'Tada sama njegova braća dođu k njemu, bace se preda nj te mu reknu: “Evo
    nas k tebi da budemo tvoji robovi!”'
  mps-mps: Nosali te Josep aga ama dede sabolama, tama augwaligo augwa tobolu aiyaba
    basi gulai. Tama augwaligo agabolo te tiwai po wai, “Da nageba pedelali, te nago
    olo sę ebo bidi bidaibao,” wali.
  llg-llg: Basa boe ma, ndia kaꞌa nala mai aon, de ala sendek lunggulangga nala leu
    matan, de ala kokolak lae, “Ela ama ana tao ai, dadik ama atam leo.”
  tpi-tpi: Bihain ol brata bilong Josep i go lukim em, na ol i putim pes bilong ol
    i go daun long graun klostu long lek bilong Josep, na ol i tokim em olsem, “Mipela
    i kamap long yu olsem ol wokboi nating bilong yu.”
  dan-1931: 'Siden kom hans Brødre selv og faldt ham til Fode og sagde: “Se, vi vil
    være dine Trælle!”'
  vie-OVCB: 'Các anh đến quỳ trước mặt Giô-sép: “Chúng tôi cũng chỉ là đầy tớ của
    em.”'
  lbk-lbk: Osto'y siya chi ya ket ay inmey cha nan et-adna et nenfalintomeng cha ken
    siya ay nangwanin, “Naay kami isnan sakhangmo ay enfaam,” kinwanicha.
  guj-2017: તેના ભાઈઓએ જઈને તેને સાષ્ટાંગ પ્રણામ કર્યા. તેઓએ કહ્યું, “જો, અમે તારા
    દાસો છીએ.”
  byr-byr: '@see-verse:GEN.050.017'
  awx-awx: Tiwänä payänä undä täkwäkgä täkapu, Josepde kayine pimake, “Ninu gäle puyä
    ämin moyoyi,” yang inikin.
  pon-2006A: Rie ko eri piserwarodohng reh oh poaridi mwowe, patohwanohng, “Iet kiht
    sapwellimomwi lidu sohwar ekei.”
  por-BRBSL: 'Seus irmãos também foram e caíram diante de seu rosto; e eles disseram:
    “Eis que somos teus servos”.'
  aly-aly: Awayikw ikwerenh-rnem ikwer-warl apetyek, angkey-alhemel, “Anwingkerr ngkwenh
    warrkenh-anemarl.”
  cth-cth: A hmaunaw ni hai a cei awh teh a hmalah tabo laihoi khenhaw! na sannaw
    lah ka o awh, telah atipouh awh.
  twi-twi: Yosef nuabarimanom no bɛtotow wɔn ho guguu nʼanim, kae se, “Yɛyɛ wo nkoa.”
  hlt-hlt: Te dongah a manuca rhoek khaw cet uh tih a hmai ah bakop uh tih kaimih
    he nang kah sal ni he a ti uh.
  tbz-SIM: 'Kòo kó bɛkótíbɛ̀ɛ kɔtoo bɛmɔ́mmɔmbɛ kɛ nínkú o ììkɛ̀ kɛ dɔ̀: Ti tú ɑ kó
    tidɑɑtì nti.'
  msy-2020: Egha gɨn Josepɨn aveghbuaba ghuava an gara egha uan guaba avigha ghuaghira
    Josepɨn suemningɨn boroghɨn nguazim giregha, kamaghɨn a mɨgei, “E pura nɨn ingangarir
    gumazir kɨnibar otifi.”
  txq-txq: Basa boe ma ndia kaꞌan nara mai aon, de ara sendek luu-langgan nara reu
    ndia matan, ma ara kokolak rae, “Elan fo papa tao ai dadi miu papa ata-daton leo.”
  aaz-aaz: Rarit in taatf ein neikn ok neman ma nriꞌtuun nbin in matan, ma naꞌuab
    ein am nak, “Mait kai mjair ho aten, tua.”
  azb-azb: 'Sonra qardaşları özləri Yusifin yanına gedib önündə yerə qapandılar və
    dedilər: «Biz sənin qullarınıq».'
  eng-DBY: And his brethren also went and fell down before his face, and said, Behold,
    we are thy bondmen.
  hin-2017: और उसके भाई आप भी जाकर उसके सामने गिर पड़े, और कहा, “देख, हम तेरे दास
    हैं।”
  wol-KYG: 'Ci kaw loolu magam ya ñëwal seen bopp ba ca moom, sujjóotal ko ne ko:
    «Sang bi, nu ngi nii, di la siyaare.»'
  swp-swp: Abo ena tataoyao se lau se guridobi ia matana eai si ene, “U itamai ai
    em heaheari tataomai!”
  bjr-bjr: Mina akaqaa fasaauqa minara iriseeqa anireeqa nariqa Yooseefaana oorinni
    maqasaa kummarama fufaqa qiqau. Maasa ani ainainira faiqi kakai mambi marianaura.
  eng-YLT: And his brethren also go and fall before him, and say, 'Lo, we [are] to
    thee for servants.'
  kne-kne: Asi pag emey din aag-i na sin kad-ana et nanyakog-ong da en sisya ay nangwani,
    “Naey kami ay bag-en mo.”
  wat-wat: Eketa sisitawaḡana si nemiya naunei si fekuwa keta si bwaduwa, “Kima ka
    kaetoḡa.”
  heg-NTPO: Hidi kon, un kakan nas maas esan, le hai bukun nas se un sila ka, nol
    tek noan, “Nang le tuang tao kaim daid tuang ata tuun tia.”
  ptu-ptu: 'Iya suleim solasubunna menomba lako Yusuf naua: “La umposabua''kanni.”'
  bzd-NTPO: 'Eta̱ iëlpa demi iwöki̱. Ie''pa wöéwa dö̀ i̱ski̱ idalöioie ta̱ ichérakitö:
    —I'' sa'' de be'' wörki̱. Sa'' dör be'' kanè mésopa.'
  kwf-kwf: GoꞋo ngwaefuta nia ki kira ka leka ma kira ka bobo uruuru Ꞌi naꞋona kika
    faꞋadoea, ma kira ka fata Ꞌuri, “Kaimili ngwae rao ꞋoꞋo Ꞌoe ki naꞋa ne.”
  eng-WYC-2017: And his brethren came to him, and worshipped low to the earth, and
    said, We be thy servants.
  eng-WMBB: His brothers also went and fell down before his face; and they said, “Behold,
    we are your servants.”
  spp-spp: Ka u yyahawuubii si ŋkàr'a sà niŋkure sín u taan, maa jwo «Mu bilibii pi
    mpii.»
  aey-aey: Odocob uqa waliagul age agedodoc hu mahana bilimeig dunuga qaqahi madoin,
    “Ege hinana cabi dana,” doin.
  urd-GVH: फिर उसके भाई ख़ुद आए और उसके सामने गिर गए। उन्होंने कहा, “हम आपके ख़ादिम
    हैं।”
  rug-rug: Ke la hoqa todoṉo pa kenuna sa sari na tasina meke zama, “Hire si gami
    kasa na mua nabulu,” gua si arini.
  gaz-gaz: Obboloonni isaas dhufanii fuula isaa duratti lafa dhaʼanii, “Kunoo nu garboota
    kee ti” jedhan.
  fra-LSG: 'Ses frères vinrent eux-mêmes se prosterner devant lui, et ils dirent:
    Nous sommes tes serviteurs.'
  gnn-gnn: Bala walala ŋunhi wäwa'mirriŋunydja walala bunana nhanŋu Djotjipku, bala
    yana buku‐nyilŋ'thurrunana nhanŋu, bala wekanharamina walalawuynha walala bitjarra,
    “Dhuwalana ŋanapurru, ŋanapurrunydja nhuŋuna djämamirri walala.”
  yal-yal: A tadane yi bira a bun ma, e a fala, e naxa, “Nxu tan ni i ra i ya konyine.”
  gum-gum: 'Inchen nuneløgucha Joséwei merrab chab pua, utsøbasrabe, trenchibelø køn:
    —Nambe ñi ka karuindiig melabelø kønrrer— cha.'
  iou-iou: Josep ude täŋirän noriye dubiniken äbäŋpäŋ iŋami yäpä äpmoŋpäŋ patkaŋ ŋode
    iwetkuŋ; Nin apiŋo gäkŋo watä piä äma ude itkamäŋ yäk.
  haw-1868: Hele ae la hoi kona poe kaikuaana, haule iho la ma kona alo, i ae la,
    O kau mau kanwa makou.
  arb-NAV: 'وَجَاءَ إِخْوَتُهُ أَيْضاً وَانْطَرَحُوا أَمَامَهُ وَقَالُوا: «هَا نَحْنُ
    عَبِيدُكَ».'
  adz-adz: Da arangan rain rusan impruꞌ ruan iba da yidzaꞌ fagan da itauf maran iruꞌ
    arangan maran da ini, “Aga rim runggangꞌ da agu isu u garam gumam utaꞌ angu.”
  ewe-ewe: Tete nɔviawo va dze klo, de ta agu nɛ, eye wogblɔ nɛ be, “Míenye wò kluviwo.”
  eng-LEE: And his brothers also went and fell down before him; and they said, Behold,
    we will be thy servants.
  gvn-gvn: '@see-verse:GEN.050.017'
  nna-nna: Palaja mamajirrangu turlpanyiyalu, wupirniyalu milya kaniny, jana muwarr
    pirniyalu, “Nyuntu nganarnaku nyampali, nyuntuja muwarrja jilipiyirni.”
  asm-FB: তাৰ পাছত তেওঁৰ ককায়েকসকলে গৈ তেওঁৰ সন্মুখত পৰি ক’লে, “চাওক, আমি আপোনাৰে
    বন্দী।”
  sus-A: عَ تَارَيٍ نَشَ عٍ قٍلٍن عَ بُن مَ، عٍ قَ عَ قَلَ، «مُشُ تَن نَن يَ، عِ شَ
    كٌنيِيٍ.»
  fra-SBL: 'Ses frères allèrent aussi se prosterner devant lui, et ils dirent : « Voici,
    nous sommes tes serviteurs. »'
  hbo-hbo: וַיֵּלְכוּ֙ גַּם־אֶחָ֔יו וֽ͏ַיִּפְּל֖וּ לְפָנָ֑יו וַיֹּ֣אמְר֔וּ הִנֶּ֥נּֽוּ
    לְךָ֖ לַעֲבָדִֽים׃
  shp-NTPO: 'Ja joi bemakanatonin moa yoikin senenhaketianribi, ja Josekan wetsabo
    nokótoshita iki. Ja nokotax ja bebon chirankootaanan, maikibi bekepixon yoikana
    iki neskáakin: —Noa neno ikábo riki, min kikinhakin yanka yonoti jonibo —akinbo.'
  eng-WYCLIFFE: And hise britheren camen to hym, and worschipiden lowe to erthe, and
    seiden, We ben thi seruauntis.
  piu-2006: '@see-verse:GEN.050.017'
  pjt-pjt: Palulanguṟuya kuṯa panya tjuṯa nguḻu-nguḻu pitjangu Josephalakutu munuya
    palula kuranyu tultjungaṟakatingu waḻkuntjikitja. Munuya wangkangu, “Nganaṉala
    pitjangu mani wiyakitja nyuntula waṟkarinytjikitja.”
  cwe-cwe: Maabaho ndugu zake Yosefu wamwizila na wamtumbalila mavindi na walonga,
    “Cheye hano cha watumwa wako.”
  bgs-bgs: Na, igsadun tô mga kataladi din tun kandin, asta iglingkóód dan. Igkagi
    sikandan, na mà dan, “Igsadun ké dini áknikó ébô mému ké na mga állang nu.”
  kik-kik: Ariũ a ithe magĩcooka magĩthiĩ kũrĩ we, makĩĩgũithia thĩ mbere yake, makiuga
    atĩrĩ, “Tũrĩ ngombo ciaku.”
  ksr-ksr: 'Kawaa gematanoŋ Joosefwaa daremuŋuruta iyaŋgio kaŋ balonoŋ tama batanoŋ
    usugoŋ kamaaŋ kokaeŋ ijogi: “Moba, nono goo weleŋqeqeuruga omaya koloojoŋ.”'
  fra-NCL: 'Ses frères vinrent eux-mêmes se prosterner devant lui, en disant : « Nous
    sommes tes serviteurs. »'
  cek-AK: Amyanawk loe anih hmaa ah caeh o moe, a hmaa ah akuep o; khenah, kaicae
    loe na tamna ah ni ka oh o boeh, tiah a naa o.
  xla-xla: Epame ya꞉ bapadulotapo puame ya꞉ hete sitali dla heodepo popa꞉mama epo
    atlaiyo, “Dia꞉ye wa꞉ yu dla salladepo siyamama asiyama pa꞉le oko halomha꞉ha꞉lowepo,”
    diyo.
  cuk-cuk: 'Geb degine, José-e-iamar-sunnad nonimalad, José-abin e-bebe dulluu napase
    ebulegedse imaksamalad, geb ega sogdemalad: —Anmar nonimalad. Anmar be-mai gumalad.'
  uig-CYR: 'Андин акилири келип униң алдида өзлирини йәргә етип: — Мана, биз силиниң
    қуллиридурмиз! — деди.'
  tel-2017: అతని సోదరులు పోయి అతని ముందు సాగిలపడి “ఇదిగో మేము నీకు దాసులం” అన్నారు.
  hat-BSA: 'Frè li yo anplis, te vin tonbe ba devan li, e yo te di: “Gade byen, nou
    se sèvitè ou.”'
  bxh-bxh: Habahim afa tuwahana sa laoma be sa hoba lidi nuwanuwana yai, na tiyen,
    Ai em tau lau fayofayo.
  kos-kos: Na tamulel lal elos tuku ac epasrla nwe ten ye mutal ac fahk, “Kut tuku
    pa inge nu ye motom in mwet kohs lom.”
  hbo-WLC: וַיֵּלְכוּ֙ גַּם־אֶחָ֔יו וַֽיִּפְּל֖וּ לְפָנָ֑יו וַיֹּ֣אמְר֔וּ הִנֶּ֥נּֽוּ
    לְךָ֖ לַעֲבָדִֽים׃
  ibo-ibo: Ụmụnne ya bịakwara daa nʼihu ya, sị, “Anyị bụ ndị ohu gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କର ଭାଇମାନେ ତାଙ୍କ ଆଗକୁ ଯାଇ ପ୍ରଣାମ କରି କହିଲେ, “ଦେଖ, ଆମ୍ଭେମାନେ
    ତୁମ୍ଭର ଦାସ।”
  wmt-wmt: '@see-verse:GEN.050.017'
  chk-chk: Mürin, pwin kewe ra püsin feito ren, ra chapetiu mwan o apasa, “Kose mochen
    kopwe nöünikem amanau.”
  ssd-ssd: 'Kile aba kat nuŋe nane Yosef tugum pronaig sulumba truk ka sanaig: Sine
    ne tuku piro taŋgo taŋaŋ minamŋgig ŋginaig le'
  rop-rop: Afta na detlot braja blanga Josef bin kaman langa im, en deibin baudan
    langa im, en deibin tok bradinbalawei langa im, “Melabat jidan jis laiga prisana
    blanga yu.”
  ukr-1871: 'І прийшли до його самі брати його, і впавши перед його лицем, промовляли:
    Се — ми раби в тебе.'
  eng-AOI: Then the brothers came themselves to Joseph and bowed down to him. “We
    are your workers,” they said.
  yon-yon: Kwane ye aagorokambed ye yaa mene bumangke okad yiri kirobekorib yedmiwen
    “Nub kuu eb deme no kakmaniibban awinembiri ye karub keruub kii.” andiwen.
  bch-bch: Ga kus ta itar kapeipei tila tigera ei ta tidol laborad ga isulug tanoeai
    pan ta tikeo, “Ega, gai eao lem paeaeanga sapaean.”
  deu-1951: 'Da gingen seine Brüder selbst hin und fielen vor ihm nieder und sprachen:
    Siehe, wir sind deine Knechte!'
  eng-JPS: 'And his brethren also went and fell down before his face; and they said:
    ''Behold, we are thy bondmen.'''
  ubr-ubr: Namon Jospeh taitain tutuan sinat on nanai sindas sirouen usos situr ato
    siyawur siyau, “Wei on om am agiroti.”
  srp-1865: 'Poslije doðoše i braæa njegova i padoše pred njim i rekoše: evo smo sluge
    tvoje.'
  lug-lug: Baganda be ne bagenda gy’ali ne beeyala mu maaso ge ne bagamba nti, “Laba,
    tuli baddu bo.”
  heb-heb: וילכו גם אחיו ויפלו לפניו ויאמרו הננו לך לעבדים׃
  ben-IRV: পরে তার ভায়েরা নিজেরা গিয়ে তাঁর সামনে নত হয়ে বললেন, “দেখ, আমরা তোমার
    দাস।”
  pan-pan: ਤਦ ਉਸ ਦੇ ਭਰਾ ਵੀ ਉਸ ਦੇ ਅੱਗੇ ਜਾ ਕੇ ਡਿੱਗ ਪਏ ਅਤੇ ਉਨ੍ਹਾਂ ਆਖਿਆ, ਵੇਖੋ ਅਸੀਂ ਤੁਹਾਡੇ
    ਦਾਸ ਹਾਂ।
  tkr-tkr: Qiyğa çocar mang'usqa abı çiyelqamee k'yobzur, «Şi həşdiyle yuğun g'ular
    vobva» eyhe.
  mwp-mwp: Kalanu thana nungu tukuypal lak thanamun geth kuykul patidamoeyr Yoewsepalpa
    parunu kedha yaday, ‘Itha ngoey ngibiya parunu ngoedhe nginu zagethaw mabaygal.’
  mya-JVB: အစ်ကို တို့သည်လည်း ဝင် ၍ ယောသပ် ရှေ့ မှာ ပြပ်ဝပ် လျက် ၊ ကျွန်တော် တို့သည်
    ကိုယ်တော် ၏ ကျွန် ဖြစ်ကြပါသည်ဟု လျှောက် ကြ၏။
  tbg-tbg: Mintumanta vira vakaukavara náivano Iohepiva vaunaini orunte vira avuqaa
    vataini kankakaamavi vaiha tiha, Ho tavaane, tenavu ai qumina kaiqa vaiintiqaima
    vauro, ti.
  hmo-hmo: Vadaeni iena kakana taudia idia lao Iosepa ena vairana dekenai, edia vairana
    idia atoa diho tano kahirakahira dekenai, idia gwau, “Ai be oiemu hesiai taudia,
    davana lasi, be namo.”
  ata-ata: Xe aneꞌi milutu xe mineꞌe mixali noxou la mitangatulu muluꞌe no talaxu,
    xe miavuti la mivikalanu lexe, “Nexi vaimomo ꞌo nexi teneꞌe noxine sou tavikalaneni
    lexe, nexi taxoo no laaxene sou napalupalusixe sou taꞌoxoꞌoxo mixemixene.”
  nfa-nfa: Èle èèna ka, aꞌa na si mai unu ra, ka patitu kètu urutuu ètu madha na.
    Hèia ra padhai lii, peka na, “Hudꞌi laa ama tao jiꞌi jꞌajꞌi ènu ama.”
  urd-urd: और उसके भाइयों ने ख़ुद भी उसके सामने जाकर अपने सिर टेक दिए और कहा, “देख!
    हम तेरे ख़ादिम हैं।”
  rus-SYN: 'Пришли и сами братья его, и пали пред лицем его, и сказали: вот, мы рабы
    тебе.'
  cbt-NTPO: 'Naporo chachin iinpitanta'', canquipi. Canquihuachinara, isonpi quëran
    no''paquë huarë'' monshorahuatona'', moshaipi. Mosharahuatona'', itopi: —Ma''tana
    iya, ya''huarai. Hua''anëntatoncoi yacamaihuatancoi, inapotocoi, itopi.'
  bqc-SIM: 'Ɔ̃ aà vĩ̀iↄ mↄ̀ aà kĩ́i, aa kùlɛɛ̀ aa mɛ̀: N zↄↄn wá ũ.'
  tcz-CHONGTHU: Hichun asopi ho ahung un ama masanga akun un hitin aseiyun, “keima
    ho hi nangma soh kahiuve.”
  mar-mar: योसेफाचे भाऊ त्याच्याकडे गेले व ते त्याच्या पाया पडले. मग ते म्हणाले, “आम्ही
    आपले दास आहोत.”
  tcs-tcs: Den dem bala blo Zosep dempla bin kam ane kuikwan sake demplaselp pesdaun
    lo da graun prant lo Zosep, ane dempla bin spik po Zosep, ‘Wa! Mipla i ol sleib
    blo yu nau.’
  soq-soq: Tauma me sosowa antone me mampe wimone danawe dunentone waienase, “No ipa
    tauma e nolaa dewalala os atoawontate simbiaente wainenta.”
  qub-qub: 'Chaypita wauguincuna José cajman chayaycur pasaypa manchacushpan ñaupanman
    gongurpacuran urcunpis pampaman töpanancama. Paycuna niran: «Cananga gampa uywayniquicunami
    caycä.»'
  bqp-bqp: 'Akũ a vĩ̀ninↄ sù a kĩnaa ò kùtɛ a arɛ ò pì: N zↄ̀nↄmɛ ó ũ.'
  hat-hat: 'Apre sa, frè l'' yo vini yo menm menm, yo bese tèt yo jouk atè devan li,
    yo di l'' konsa: -Men nou pote tèt nou pou nou sèvi ou domestik.'
  eng-BSB: His brothers also came to him, bowed down before him, and said, “We are
    your slaves!”
  tod-tod: 'Kɛɛɠɛlointi ti ʋaani tiya ɓɔɠɔi, ti la kɔɠɔwu, ti ɠɛ ma: «Giya ɠaa, gá
    ga ɗa-wotiɠɛ nuiti.»'
  eng-WEBPB: His brothers also went and fell down before his face; and they said,
    “Behold, we are your servants.”
  kbq-kbq: Anante afuhe'za e'za Josefe avuga zamugosaregati umase'za anage hu'naze,
    Antahio, tagra kagri kazokazo eri'za vahere.
  nhe-BL: 'Huan teipa ajsicoj iicnihua huan mopachojque iixtla ica tlatlepanitacayotl
    huan quiilhuijque: ―Nica titechpixtoc para timoaxcahua. Timitztequipanose san
    tlapic.'
  bus-bus: 'Ben à vĩ̀inↄ mↄ̀ a kiia aↄ̃ kùɛ à aɛzĩ aↄ̃ bè: N zↄ̀nↄn wa ũ.'
  gub-BL: Na'e tyky'yr a'e ae ur izupe wà kury. Uzemumew henataromo wà, izupe uze'eg
    pà wà. — Uruiko xe ure. Newe uma'ereko ma'e romo, neremiruze'eg romo uruiko ure.
  eng-DRA: 'And his brethren came to him: and worshipping prostrate on the ground
    they said: We are thy servants.'
  knf-knf: 'Babuk aşin babi bukal ţi ŋleef ŋi baka agëntla ţi ihoţul aşë ji : « Un
    biki biki ţi kadunu, kakanun balemparu. »'
