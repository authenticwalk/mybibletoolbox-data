verse: GEN.050.008
translations:
  mal-C: '@see-verse:GEN.050.007'
  deu-TKW: dazu alle Angehörigen Josephs, sowie seine Brüder und die Angehörigen seines
    Vaters; nur ihre kleinen Kinder, sowie ihre Schafe und Rinder ließen sie in der
    Provinz Gosen zurück.
  lin-lin: elongo na bato nyonso ya ndako ya Jozefi, bandeko na ye ya mibali mpe bato
    nyonso oyo bazalaki na ndako ya tata na ye. Bana na bango kaka nde batikalaki
    na Gosheni na bameme, bantaba mpe bangombe na bango.
  cbr-NT: kuankëbë ka Jacobnën aintsi 'ibukama 'imainun Josénën xukë́antukamaribi
    atubë kuankëxa. Kuankin ka Gosen kakë me anu uniakë xukama 'imainun atun ñuina
    kamaishi ëbiankëxa.
  eng-LSV: and all the house of Joseph, and his brothers, and the house of his father;
    only their infants, and their flock, and their herd, have they left in the land
    of Goshen;
  bmu-bmu: Josefkö mirigö saiwaurupŋi körek pakpak, yaŋgö darumunurupŋi aka iwiŋaŋgö
    könagesöurupŋi yeŋön mewöyök mohotŋe anget. Anöm-moröurupŋini, lama, meme aka
    bulmakau kambuŋi kambuŋi miyök mönö eŋgömosötketka Gosen gölmenöŋ tatket.
  eng-GNV: 'Likewise all the house of Ioseph, and his brethren, and his fathers house:
    onely their children, and their sheepe, and their cattell left they in the land
    of Goshen.'
  eng-WEBSTER: 'And all the house of Joseph, and his brethren, and his father''s house:
    only their little ones, and their flocks, and their herds they left in the land
    of Goshen.'
  nhw-BL: Huan yajque nochi iicnihua José ininhuaya nochi iteiximatcahua itata. Ipan
    tlali Gosén san quincajtejque ininconehua huan inintlapiyalhua.
  swh-ONEN: Hawa ni mbali na watu wote wa nyumbani kwa Yosefu, na ndugu zake, na wale
    wote wa nyumbani mwa baba yake. Ni watoto wao, makundi yao ya kondoo, mbuzi na
    ngʼombe tu waliobakia katika nchi ya Gosheni.
  bba-bba: kɑ Yosɛfun yɛnuɡibu kɑ win mɑɑbu kɑ wɔnɔ, win tundon yɛnuɡibu kpuro ɡesi.
    Bibu kɑ yɑ̃ɑnu kɑ kɛtɛbɑ tɔnɑwɑ bɑ deri Gosɛniɔ.
  eng-KJVCPB: 'and all the house of Joseph, and his brethren, and his father’s house:
    only their little ones, and their flocks, and their herds, they left in the land
    of Goshen.'
  cpy-cpy: Ari iyaatzitanakari isheninkapaeni Jacob, rashi José, eejatzi rashi rirentzipaeni.
    Apatziro rookaeyanakirini eencheeriki eejatzi ipirapaeni janta Hosén-ki.
  mpx-mpx: I ola al Yosepa wana limi ana heniheni gegewel, ge talinau avaliyau tamana
    wana limi ana heniheni alonau hi nok. He natuliyau ya te avaliyau bwasumu sipi,
    goti ge bulumwakau hi eguluwagil labi Gosen elana.
  wbp-wbp: '@see-verse:GEN.050.007'
  luo-luo: kaachiel gi joode gi jood owetene kod jood wuon-gi. Nyithindo kod jamni
    gi dhok kende ema ne owe Goshen.
  meu-meu: bona Iosef varavarana iboudiai, bona ena ruma taudia, bona tamana ena ruma
    taudia. Natudia maraḡidia bona edia mamoe seridia bona edia horomakau seridia
    mo e rakatanidia Gosen tanona ai.
  npi-ULB: योसेफका परिवारका सबै र तिनका दाजुभाइहरू र तिनका बुबाका परिवारका सबै गए
    । तर तिनीहरूका बालबच्‍चा, तिनीहरूका बगाल र बथानहरू गोशेन प्रदेशमा नै छोडिए ।
  yor-yor: Yàtọ̀ fún gbogbo àwọn ará ilé Josẹfu àti ti àwọn arákùnrin rẹ̀ àti àwọn
    tí ó jẹ́ ilé baba rẹ̀, àwọn ọmọ wọn nìkan àti agbo ẹran pẹ̀lú agbo màlúù ni ó
    sẹ́ kù ní Goṣeni.
  emp-NTPO: Jose ẽberãrãda, idji djabarãda, idji zeza ẽberãrã sid̶a jũma wãbʌrʌsid̶aa.
    Ãdji warrarãda, ãdji ovejada, ãdji paca sid̶a Goseʌ̃ne amesid̶aa.
  ind-ind: Seluruh anggota keluarga Yusuf, saudara-saudaranya, dan segenap keluarga
    besar Yakub pergi bersamanya. Hanya anak-anak kecil dan kawanan ternak mereka
    yang tetap di Gosyen.
  pes-OPCB: یوسف همچنین همۀ اهل خانۀ خود و برادرانش و اهل خانۀ پدرش را نیز با خود
    برد. اما بچه‌ها و گله‌ها و رمه‌هایشان در جوشن ماندند.
  ssx-ssx: Kutupa ipika꞉ wekiwanda꞉ make ipika꞉ hameketonu make mo ipika꞉ apa꞉na꞉
    tapake paeyaosiki make ipiki ame̱le̱ pemekeme. Pate ika꞉ hosiki wekiwandikisunu
    make ika꞉ sipisipimanu make nanikosimanu make kaomanu make homeke oni Kosene kenke
    pa꞉ta꞉ pa haemekeme.
  lcm-lcm: Nei vainagoan aongos si Iosep na keve tasina kapa kita kun auai. Na asukang
    kapa nei vainagoan ang si tamana. Inatus lik papalik, ri sipsip, na ri bulumakau
    kita ago pok e Gosen.
  aer-aer: '@see-verse:GEN.050.007'
  tgl-ULB: kasama lahat ng sambahayan ni Jose at kanyang mga kapatid, at sambahayan
    ng kanyang ama. Pero iniwan nila ang mga bata, kanilang mga kawan, at ang kanilang
    mga kalipunan, sa lupain ng Gosen.
  nop-nop: Tiŋa Yosep eŋ Isilae neehi’walaŋ wapmihitam eŋ mehimehiye wanakaŋ hogohogok
    udapmagiŋ. Wapmihi kuyakuya eŋ kale makau heki hogok adi Gosen kwetneŋ uŋgoŋ biyabuune
    hatigiŋ.
  kca-kca: пӑ Иосиф хот тэԓ, пӑ йайԓаԓ, пӑ ащеԓ хот тэԓ. Туп ԋаврэмԓаԓ пӑ ай пӑ ун
    вой тащԓаԓ Гесем мўвән хӑйсыԓаԓ.
  cbu-NT: Akoparintamni wámindu, wipatam ashpari Osiy zoonlli, ashpisin Osiyaam kutakatssin
    tachitaranganaya. Ashirucha, aship naatarangsin, Ngusenash tsap pangusish kurimunazirisha
    kasaranganaya. Nllur chinuzpatamarisha taaranganaya.
  hui-hui: Yosebe hamenerubi ti one waneiginirubi bibahendeore piai hene. Ti pialu
    howa tinaga nogo sibiru memeru bulumagaru dege waneigini emene galiru baba Gosene
    dindini helalu pene.
  wrs-wrs: Yoseptatana, Yosepna etehumunilva, wo araltatanamba. Otomotal eva tata
    nomba deuvra aevulvna di Gosennahalm.
  jao-jao: Kalu-wingkalwingka yilaa ki-Jujiba mili alu likili-nganji ki-malbuwu, likili-baba
    ki-Jujiba marda li-mbangu nalarrku li-wulu likili-nganji wiji. Minja kalu-arri
    wambu li-nhanawa kulu li-ardubirri, kulu buluki, jibi, yukularri kala-nda baji
    wambu Kujin ngala kalu-lhuwalhuwarri li-wulu wiji kurramanthalu.
  mya-mya: ယော​သပ်​၏​မိ​သား​စု၊ သူ​၏​ညီ​အစ်​ကို​များ နှင့်​သူ​၏​ဆွေ​မျိုး​သား​ချင်း​အ​ပေါင်း​တို့​သည်
    လည်း သူ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​ခဲ့​ကြ​၏။ သူ တို့​၏​က​လေး​ငယ်​များ၊ သိုး၊ ဆိတ်​နှင့်​နွား
    အုပ်​များ​သာ​လျှင်​ဂေါ​ရှင်​အ​ရပ်​တွင်​ကျန် ရစ်​ခဲ့​ကြ​၏။-
  cbi-NTPO: Jacob' bulula bain, José' bulula bain, naa ya' naatalala bain millai jila.
    Tsejtu kaillanuren animaalaba Gosen tusha shuikikila.
  bod-N: གཞན༌ཡང༌། ཡོ་སེབ་ཀྱི་ཁྱིམ་མི་ཐམས་ཅད༌དང༌། ཁོའི་སྤུན་རྣམས༌དང༌། ཕ་ཡི་ནང་མི་རྣམས༌དང༌།
    ཤིང་རྟའི་དམག༌དང༌། སྐྱ་དམག་ཀྱང་སོང་བས་མི་གྲངས་ཤིན་ཏུ༌མང༌། ཁོ་རྣམས་ཀྱི་བུད་མེད༌དང༌།
    བྱིས༌པ། ར་ལུག༌གི་ཁྱུ། བ་གླང་གི་ཁྱུ་བཅས་གོ་ཤེན་ཡུལ་དུ་ལུས༌སོ།།
  wsk-wsk: '@see-verse:GEN.050.007'
  kkl-kkl: Pieknena Yusupti ae lom nimiap, ili Yakubti ae lom nimiap, elkaboap piek.
    Piekpa, Gosyen so'oag wameknena me ologneapna phamap agha wamek.
  sna-sna: tisingaverengi vose vomumhuri yaJosefa namadzikoma ake uye navose veimba
    yababa vake. Vana vavo chete namakwai avo nemombe dzavo, ndivo vakasiyiwa muGosheni.
  spa-BLM: toda la casa de José, sus hermanos y la casa de su padre. Sólo dejaron
    en la tierra de Gosén a sus pequeños, sus rebaños y sus manadas.
  beu-beu: Yusup ekaku ang naung, bot nehe ba ikarajang pina ang naung di emangpi
    Yusup amulung ila Yakob aing taloul. Aarunge Ijangu-ivaal, bot ibinanta ang naung
    ini kilang ing metma Gosen mi iamihing.
  cac-cac: Masanil eb' ayec' d'a yol spat vin̈aj José chi' ix b'ati. Ix b'atpax eb'
    vin̈ yuc'tac vin̈ chi' yed' masanil eb' ayec' d'a spat vin̈aj Jacob chi'. Axon̈ej
    eb' cotac unin ix can d'a Gosén yed' pax noc' noc'.
  swh-ULB: pamoja na nyumba yote ya Yusufu na ndugu zake, na nyumba yote ya baba yake.
    Lakini watoto wao, kondoo wao na makundi ya mbuzi wao yaliachwa katika nchi ya
    Gosheni.
  bel-bel: і ўвесь дом Язэпа, і браты яго, і дом бацькі ягонага. Толькі дзяцей сваіх
    і дробнае і буйное быдла сваё пакінулі ў зямлі Гесэм.
  deu-ELBBK: und das ganze Haus Josephs und seine Brüder und das Haus seines Vaters;
    nur ihre Kinder und ihr Kleinvieh und ihre Rinder ließen sie im Land Gosen zurück.
  mbb-OT: Ne miduma zaan is langun he menge sakup ni Jose, is menge suled din wey
    is menge sakup te amey zin. Ne iyan dà nesamà diyà te Goshen is menge anak dan
    wey is menge uyaǥen dan.
  msc-msc: Yusufu wara mɔɔ bɛɛ fanan wara, a ni a kɔrɔcɛilu ni a doocɛ ni a fa wara
    mɔɔ bɛɛ. A den ni ala kolofenilu le tora alu kɔ ma Kosɛni.
  mal-2015: മിസ്രയീംദേശത്തിലെ പ്രമാണികളും യോസേഫിന്റെ കുടുംബം ഒക്കെയും അവന്റെ സഹോദരന്മാരും
    പിതൃഭവനവും അവനോടുകൂടെ പോയി; തങ്ങളുടെ കുഞ്ഞുകുട്ടികളെയും ആടുമാടുകളെയും മാത്രം അവർ
    ഗോശെൻദേശത്തു വിട്ടേച്ചുപോയി.
  tuo-NT: Tojo nicã, cʉ̃ mijĩ acawererã waro, José acawererã, cʉ̃ maꞌmisʉmʉa waꞌacãrã
    niwã. Gosẽ́pʉma na põꞌrã wĩꞌmarã, tojo nicã na ecarã seꞌsaro tojacãrã niwã.
  gup-gup: Dja mak birridjarrkwam rowk nawu Joseph birridjarrkni, dja birridanginj
    nuye, dja nawu kornkumo birridjarrkni. Bedda birridjarrkwam dja birridjalkudji
    birrini kore Goshen, nawu wurdwurd bedberre dja mayh nawu sheep, goat dja bulikki,
    bedda wanjh minj birridjarrkrawinj, dja birrini kore Goshen.
  met-met: Yosep xap bakbaging numanam longgalo xaung sabangandi digabu bakbagidingdi
    xaung tibung bakbaging numanamdi mala xauna. Garadingdi ding ganiding digabu morudingdi
    duwauyu Gosen.
  gvs-gvs: Iyosepa ina bodao liliudi, nakae senao madi bodayauwo be nakae tamana ina
    bodayauwo go, natudiyao be idi yoguyoguyao taudiva Goseni goi sikaaiyaka.
  rmc-rmc: Gele leha the caľi leskri famelija, o phrala the savoredžene andral leskre
    dadeskro kher. Andre phuv Gošen mukle ča peskre cikne čhaven, le bakren, le kozen
    the le gurumňen.
  nlg-nlg: Ma Joseph te lavira ghua rana lei hoghona udolu, maira agaira udolu tara
    halakulana Jacob. Hauva ka, mara sani olira rana lei daledira tara pile, maighi
    didira na lei sheep mana buluka, maira didira na lei maumanu vola udolu tana bubulo
    i Goshen.
  dgr-DOGNT: Joseph wekǫ̀ gots'ǫ wèot'ı̨, wı̨ı̨de, eyıts'ǫ wetà wekǫ̀ ts'ǫ dǫ gıxè
    agejà. Gıza eyıts'ǫ gıts'ǫ tıts'aàdìı zǫ Goshen nèk'e ageèhkw'e.
  pes-OPV: و همه اهل خانه یوسف و برادرانش واهل خانه پدرش، جز اینکه اطفال و گله‌ها
    ورمه های خود را در زمین جوشن واگذاشتند.
  ron-1924: тоатэ каса луй Иосиф, фраций сэй ши каса татэлуй сэу; н-ау лэсат ын цинутул
    Госен декыт прунчий, оиле ши боий.
  ben-OBCV: এছাড়াও যোষেফের পরিবারের সব সদস্য ও তাঁর দাদা-ভাইয়েরা এবং তাঁর পৈত্রিক
    পরিবারের অন্তর্গত সকলে তাঁর সঙ্গে গেলেন। শুধুমাত্র তাঁদের সন্তানেরা, এবং তাঁদের
    মেষপাল ও পশুপাল গোশনে থেকে গেল।
  lex-lex: na'itra Yusup romni mniotni, hyalli rena me amni romni mniotni, eneknek
    to'a a'nani me nhiurni-wnia'anni re, raltarga rla Gosyen lowanni.
  rgu-rgu: Yusuf aꞌa-fadi nara, ma basa lahenda mana noi nara boe tuka reu ratoi Yakob.
    Foa ela nai Gosen, nana adaꞌ noi saoina nara ro ana aanaꞌ ara, ma sira banda-manun.
  som-som: iyo reerkii Yuusuf oo dhan, iyo walaalihiis, iyo reerkii aabbihiis. Waxaa
    keliyahoo ay dalkii Goshen kaga tageen dhallaankoodii, iyo adhigoodii, iyo lo'doodii.
  lat-VUC: domus Joseph cum fratribus suis, absque parvulis, et gregibus atque armentis,
    quæ dereliquerant in terra Gessen.
  aoi-aoi: Akwa Jawijiba-langwa wunambilyuma warnikuwabulena akwa aburna-langwa wurradidingiyarrngwa
    akwa ngawa aburna-langwa wurriyukwayuwa nawurraki-likenuma wurrakina. Akwa ngawa
    wurrarrkwurrkuwena Jawijiba-langwa nawurraki-likenuma akwa aburra-langwa warnumamalya
    aburrajukwaba. Wurribina wurruwarrngkiyukwayuwa nawurraki-likenuma wurrakina umba
    wurriyukwayuwa-murrumurra wulkwa nuw-ambilyumurra angalya-manja yakwujina Kawijina-manja
    wurrakina. Akwa ngarningka ngalaja jiba iya nenukwuda akwa bulukwa nuw-ambilyumurra
    angalya-manja Kawijina-manja akina.
  eng-ASVBT: 'and all the house of Joseph, and his brethren, and his father’s house:
    only their little ones, and their flocks, and their herds, they left in the land
    of Goshen.'
  mna-mna: '@see-verse:GEN.050.007'
  ita-1885: e tutta la famiglia di Giuseppe, e i suoi fratelli, e la famiglia di suo
    padre; sol lasciarono nella contrada di Gosen le lor famiglie, e le lor gregge,
    e i loro armenti.
  eng-LXXUP: And all the household of Joseph, and his brethren, and all the house
    of his father, and his kindred; and they left behind the sheep and the oxen in
    the land of Goshen.
  eng-ULB: with all Joseph's household and his brothers, and his father's household.
    But their children, their flocks, and their herds were left in the land of Goshen.
  spa-VBL: así como la familia de José, sus hermanos y la familia de su padre. Sólo
    dejaron a los niños pequeños y sus rebaños y manadas en Gosén.
  fra-_FOB: Et toute la maison de Joseph, ses frères, et la maison de son père; ils
    ne laissèrent dans le pays de Gossen que leurs petits enfants, leurs brebis et
    leurs bœufs,
  mal-mal: ഈജിപ്റ്റുദേശത്തിലെ പ്രമാണികളും യോസേഫിന്റെ കുടുംബം ഒക്കെയും അവന്റെ സഹോദരന്മാരും
    പിതൃഭവനവും അവനോടുകൂടെ പോയി; അവരുടെ കുഞ്ഞുകുട്ടികളെയും ആടുമാടുകളെയും മാത്രം അവർ
    ഗോശെൻദേശത്തു വിട്ടേച്ചു പോയി.
  urd-GVR: Yūsuf ke gharāne ke afrād, us ke bhāī aur us ke bāp ke gharāne ke log bhī
    sāth gae. Sirf un ke bachche, un kī bheṛ-bakriyāṅ aur gāy-bail Jushan meṅ rahe.
  suz-BL: योसेफ आ खिं ङा मुर नेल्‍ल, आ लोक्‍बपुकी नु आ आफ आ खिं ङा मुर नेल्‍ल आ आफ
    थिम्‍थ लमा बाक्‍त। आन आइक्‍च आलपुकी नु आन क्‍यारश भेडा, बी ब्‍यफ ला गोशेनमी बाक्‍मा
    बाक्‍त।
  ita-1927: e tutta la casa di Giuseppe e i suoi fratelli e la casa di suo padre.
    Non lasciarono nel paese di Goscen che i loro bambini, i loro greggi e i loro
    armenti.
  ckb-ckb: لەگەڵ تێکڕای ماڵی یوسف و براکانی و ماڵی باوکی. تەنها منداڵەکان و ڕانە مەڕ
    و گاگەلیان لە خاکی گۆشەن بەجێهێشت.
  eng-BBE: 'And all the family of Joseph, and his brothers and his father''s people:
    only their little ones and their flocks and herds they did not take with them
    from the land of Goshen.'
  crx-NTPO: Joseph ooyoh whut'ine, bulhutsinke 'ink'ez oobá ooyoh dilhts'ine cha ts'iyawh
    hiyulh whendil. Ts'oodunne 'ink'ez bughuna' cha, musdoos cha, 'ink'ez ts'iyawh
    nyo Goshen whuyun k'ut 'et neboninla.
  kan-OKCV: ಯೋಸೇಫನ ಮನೆಯವರೆಲ್ಲರೂ ಅವನ ಸಹೋದರರೂ ಅವನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರೂ ಹೋದರು. ಅವರ ಮಕ್ಕಳನ್ನೂ,
    ಕುರಿದನಗಳನ್ನೂ ಮಾತ್ರ ಗೋಷೆನ್ ಪ್ರಾಂತದಲ್ಲಿ ಬಿಟ್ಟರು.
  bbb-bbb: '@see-verse:GEN.050.007'
  tam-2017: யோசேப்பின் வீட்டார் அனைவரும், அவனுடைய சகோதரர்களும், தகப்பன் வீட்டாரும்
    அவனோடுகூடப் போனார்கள். தங்கள் குழந்தைகளையும், தங்கள் ஆடுமாடுகளையும்மாத்திரம் கோசேன்
    நாட்டிலே விட்டுப் போனார்கள்.
  spa-RV-1909: 'Y toda la casa de José, y sus hermanos, y la casa de su padre: solamente
    dejaron en la tierra de Gosén sus niños, y sus ovejas y sus vacas.'
  ron-BTF: Şi toată casa lui Iosif şi fraţii săi şi casa tatălui său; doar micuţii
    lor şi turmele lor şi cirezile lor, le-au lăsat în ţinutul Gosen.
  eng-WEBP: all the house of Joseph, his brothers, and his father’s house. Only their
    little ones, their flocks, and their herds, they left in the land of Goshen.
  eng-FBV: as well as Joseph's family, his brothers, and his father's family. They
    only left the small children and their flocks and herds back in Goshen.
  nld-1939: bovendien door het hele gezin van Josef met zijn broers en het gezin van
    zijn vader, die alleen hun kleine kinderen, hun schapen en runderen in het land
    Gósjen achterlieten.
  nch-BL: Huan yajque nochi iicnihua José inihuaya nochi iteixmatcahua itata. Ipan
    tali Gosén san quincajtejque ininconehua huan inintapiyalhua.
  tfr-NTPO: '@see-verse:GEN.050.007'
  vie-1934: hết thảy nội nhà Giô-sép, các anh em và nội nhà cha mình đều đi lên theo
    đưa với người; trong Gô-sen chỉ còn những đứa trẻ và chiên, cùng bò của họ mà
    thôi.
  hin-CV: योसेफ़ का पूरा परिवार, उनके भाई तथा उनके पिता का परिवार भी था. वे गोशेन
    में बच्चों और अपने भेड़-बकरी तथा पशुओं को छोड़कर गये.
  eng-OURB: All the house of Joseph [May he add], his brothers, and his father’s house.
    Only their little ones, their flocks, and their herds, they left in the land of
    Goshen [Drawing near].
  spa-BES: Y toda la familia de José, y sus hermanos, y el pueblo de su padre; lo
    trajeron de la tierra de Gosén con sus niños, sus rebaños, y sus vacas.
  tdx-tdx: naho ty añ’anjomba’ Iosefe iaby, o rahalahi’eo vaho ty añ’ anjomban-drae’e.
    Fe napok’ an-tane Gosena ao o ana’iareoo naho o mpirai-trokeo naho o lia-raikeo.
  vid-vid: Hihyo du, Yusufu yelongoze na ivyazi lya heye lyeng'ha na wang'holoze na
    ivyazi lyeng'ha lya mhaza wa heye Yakobo. Kula Gosheni nawapona wana wa hewo yeng'ha
    hamwe na ming'holo na mhene na misenga ja hewo.
  pwg-pwg: Josepa varevaresina ma ina rakaraka ma ina mamai ina wawaya peyarisi na
    ivi kaeturanei da yavata inae. Ma ededa yoghoyogho i maduwa mau yavata da i ghamoghamo
    na Gosen dobunai ivoteresi da imakai.
  eng-OKE: 'Went up with him; and all the house of Joseph, and his brethren, and the
    house of his father: only the children, and the flocks, and the cattle, they left
    in the land of Goshen.'
  tha-KJV: กับครอบครั​วท​ั้งหมดของโยเซฟ พวกพี่น้องและครอบครัวของบิดาท่านก็ไปด้วยเหมือนกัน
    เว้นแต่​เด็กเล็กๆและฝูงแพะแกะฝูงวัวเท่านั้น เขาให้​อยู่​ในแผ่นดินโกเชน
  por-BR-2018: 'E toda a casa de José, e seus irmãos, e a casa de seu pai: somente
    deixaram na terra de Gósen seus filhos, e suas ovelhas e suas vacas.'
  bco-bco: '@see-verse:GEN.050.007'
  deu-ELO: und das ganze Haus Josephs und seine Brüder und das Haus seines Vaters;
    nur ihre Kinder und ihr Kleinvieh und ihre Rinder ließen sie im Land Gosen zurück.
  ktm-ktm: Su lewen Yosep ndre sulo-on, su tinton, pe ile ndrodan ndre su lewen Israel
    ndre sulo-on ho-us. Tapake kom mone, ndrodan ndre sipsip, meme pe makau honto
    ndre Gosen.
  caa-caa: Y ixiobꞌ ubꞌan tunor ufamilia e Jacob taca ufamilia e José y tunor usacunobꞌ
    y uwijtzꞌin. Y ajrer taca e bꞌiqꞌuit maxtac y e aracꞌobꞌ xeꞌ machi ixiobꞌ, sino
    que quetpobꞌ tama e lugar Gosén.
  eng-WYC-2018: (and all) the house of Joseph with their brethren, (but) without (the)
    little children, and flocks, and great beasts, which they left in the land of
    Goshen, went with him. (and all of Joseph’s household, and his brothers, went
    with him, but not their little children, or their flocks, or their great beasts,
    which they left in the land of Goshen.)
  epo-epo: kaj la tuta domo de Jozef, kaj liaj fratoj kaj la domo de lia patro; nur
    siajn infanojn kaj siajn malgrandajn kaj grandajn brutojn ili restigis en la lando
    Goŝen.
  uig-PIN: Yüsüpning ɵyidiki ⱨǝmmisi, ⱪerindaxliri wǝ atisining ɵyidikilǝrmu billǝ
    bardi; ular pǝⱪǝt kiqik baliliri, ⱪoy-kala padilirini Goxǝn yurtida ⱪoyup kǝtti.
  beo-beo: Yousefe ea fi huluane, yolalali amola ea ada fi huluane da Yousefe sigi
    asi. Ilia mano fonobahadi, ilia sibi, goudi amola bulamagau, amo fawane da Gousiene
    sogega ouesalu.
  tpi-OTNT: Ol lain bilong Josep tu wantaim ol brata bilong en na ol famili bilong
    papa bilong en, olgeta i go. Ol liklik pikinini tasol wantaim ol sipsip na ol
    meme na ol bulmakau i stap long distrik Gosen.
  hau-SA: da kuma dukan membobin gidan Yusuf, da ’yan’uwansa da kuma waɗanda suke
    na gidan mahaifinsa. Yara kaɗai da garkunansu da kuma shanunsu ne aka bari a Goshen.
  udu-udu: Dhali isi kan aris kuŋ gu’b ma Yuusup̱i ’baar mo ikam piti dhali aris kuŋ
    gu’b gi com mo hili jasi ushi uc̱im buni a’di idhalkunu mo dhali ama’diny ḵa’bal
    buni mo dhali adhana ŋul’kup̱ bip̱ buni mo uni a’di idhalkunu mo e Pan Jaasaan
    mo.
  uig-LAT: Yüsüpning öyidiki hemmisi, qérindashliri we atisining öyidikilermu bille
    bardi; ular peqet kichik baliliri, qoy-kala padilirini Goshen yurtida qoyup ketti.
  nde-nde: ngaphandle kwabo bonke abendlu kaJosefa labafowabo lalabo ababe ngabendlu
    kayise. EGosheni kwasala kuphela abantwana lemihlambi yabo yezimvu leyenkomo.
  ton-ton: Pea mo e fale kotoa pē ʻo Siosefa, mo hono ngaahi tokoua, mo e fale ʻo
    ʻene tamai; ko e nau tamaiki, mo e nau fanga manu, mo e nau fanga sipi, naʻa nau
    tuku pe ʻi he fonua ko Koseni.
  ces-1613: Všecken také dům Jozefův, a všickni bratří jeho i dům otce jeho; toliko
    dětí svých, ovec a volů nechali v zemi Gesen.
  eko-eko: Aalawiye vamote na ajamaaze Yuusufu na attwiize, na ajaama ooshi a Yaakhumpa
    aasaliiyeeyo aari asimaana na pwittipwitthi na mompe.
  nss-nss: Pe nalin hu pe yowe taman hu masih ara huyasura yiy. Hapeko hu mbunah mbusikau
    iyapolo hu sipsip, meme pe mbulmwakau ara hurondron kol Kosen.
  eng-WMB: all the house of Joseph, his brothers, and his father’s house. Only their
    little ones, their flocks, and their herds, they left in the land of Goshen.
  tam-TCV: அவர்களோடு யோசேப்பின் வீட்டாரும், அவனுடைய சகோதரரும், அவன் தகப்பன் வீட்டாரும்
    போனார்கள். அவர்களுடைய பிள்ளைகளையும், ஆட்டுமந்தைகளையும், மாட்டு மந்தைகளையும் மாத்திரம்
    கோசேனிலே விட்டுச் சென்றார்கள்.
  ceb-ULB: uban ang tanang panimalay ni Jose ug ang iyang mga igsoon, ug ang panimalay
    sa iyang amahan. Apan ilang gibilin ang mga gagmayng kabataan, ilang mga karnero,
    ug ilang mga baka, sa yuta sa Gosen.
  mkn-mkn: Yusuf pung kaka-adi, deng dong pung orang karjá samua ju iko pi kubur sang
    Yakob. Yang tenga di Gosen, cuma dong pung bini deng ana kici dong, deng dong
    pung binatang.
  nce-nce: Na Josepbë ilawa mago hona bolijahanina bolijayabë ilawa mago hona iniwa
    aniji fulujuwa mutuja. Kwe tokwëtokwë nëbale hana mutuja. Nëbale na bulmakau kleli,
    sipsip kleli, mëmë kleli, Gosen lifate mëta lulu mëtla.
  pol-UBG: I cały dom Józefa, jego bracia i dom jego ojca. Tylko swoje dzieci, swoje
    owce i swoje woły zostawili w ziemi Goszen.
  agr-agr: Nuniagtai José jenia aidauk ashí, tuja niina apaji jenia aidaushkam niina
    yachi aidaujai betekmasag shiyakajui. Nunik ashí shimak Goségnumak ima uchi aidaunak
    ditá tagkuji aidaujai ukukiajui.
  kyc-kyc: Dopa pyuo pao Josepena ree palu peparae pao banya yangonge dee rakangena
    ree palupi mende kara nao peyaminyipa wane wanakepe nakamana mena bulamakao meme
    sipisipi dusipa iki yuu Gosene dokona yaki nyuo peyami.
  urd-GVU: یوسف کے گھرانے کے افراد، اُس کے بھائی اور اُس کے باپ کے گھرانے کے لوگ بھی
    ساتھ گئے۔ صرف اُن کے بچے، اُن کی بھیڑبکریاں اور گائےبَیل جشن میں رہے۔
  deu-1912: dazu das ganze Gesinde Josephs und seine Brüder und das Gesinde seines
    Vaters. Allein ihre Kinder, Schafe und Ochsen ließen sie im Lande Gosen.
  ntj-ntj: '@see-verse:GEN.050.007'
  row-row: Yusuf odꞌi-aꞌa nara, ro basa atahori mana tao ues nara o reu raꞌoi Yakob
    boe. Mana mahani sia Gosen, akaꞌ a sao nara ro anadikiꞌ ra ma banda nara.
  kan-2017: ಯೋಸೇಫನ ಮನೆಯವರೆಲ್ಲರೂ, ಅಣ್ಣತಮ್ಮಂದಿರೂ, ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರೂ ಹೋದರು. ಅವರು ತಮ್ಮ
    ಹೆಂಡತಿ ಮಕ್ಕಳನ್ನು ಕುರಿದನಗಳನ್ನು ಮಾತ್ರ ಗೋಷೆನ್ ಸೀಮೆಯಲ್ಲಿ ಬಿಟ್ಟು ಹೋದರು.
  ena-ena: Hɨhɨle Josepɨ dɨ ulaŋ pam hɨsɨŋ agɨlaŋ. Hɨhɨle Josepɨ dɨ isaimahalinu agɨlaŋ.
    Hɨhɨle Josepɨ dɨ iaganu dɨ ulaŋ pam hɨsɨŋ agɨlaŋ. Hulaŋ iamɨgali akape sɨbaŋ hameŋ
    uavɨmi. Hɨhɨle sabaŋ osɨ magɨla magɨla hɨsɨŋ vadɨm hɨvɨ mɨgahɨnihɨni uavɨmi. Hɨhɨle
    sabaŋ osɨ sabɨ hɨvɨ mɨgahɨnihɨni uavɨmi. Hulemɨlɨ pam sabaŋ sipsipɨ sabaŋ bulɨmakau
    agɨlaŋ hula Gosen fɨli tɨbɨ hɨniavɨmi.
  tgo-tgo: Josep le ŋgoloko gharɨgharɨniyeko wolaghɨye na oghaghae vambe thɨ rakawava
    weinji. Ramae ghayayaoko gharɨgharɨniyeko wolaghɨye vambe thɨ rakawava. Va thɨ
    raka iteteŋgi mbe lenji ŋgaŋga eŋge, lenji sip, burumwaka na gout na thetheghan
    vavanava Gosen e tɨne.
  yap-yap: nge urngin girdi’en e tabinaw rok Josef, ni pi walagen ni pumo’on, nge
    girdi’en e tabinaw rok e chitamngin. Kemus ni bitir rorad ni kab achig, nge saf
    nge kaming, nge garbaw rorad e ra pired u lan e nug nu Goshen.
  tet-tet: Yusuf maun-alin no siakaan ema serwisu sia hotu-hotu moos baa bele. Hela
    mesan feen no lawarik sia no bibi no karau sia iha Gosen.
  hlt-MCSB: Joseph cako boeih neh a manuca rhoek long khaw, a napa cako long khaw
    a thak puei uh. Camoe neh a boiva, saelhung bueng te Goshen kho ah a caehtak uh.
  mdy-ETH: ዬያጉዲ ዮሴፔኮ ማኣሮ ዓሳ፥ ጌርሲንሢ፥ ዒዛኮ ዓዶ ማኣሮ ዓሳኣ ቢያ ዮሴፔና ዎላ ዓኣዼኔ፤ ጌኤሴኤሜይዳ ዓቴዞንሢ
    ዻኮ ናኣቶና ማራቶና ዋኣሮና ሌሊኬ።
  twi-ASANTE: Ɛno akyiri, Yosef fiefoɔ nyinaa a ne nuammarimanom ne nʼagya fiefoɔ
    ka ho ne no kɔɔ ayie no. Wɔn mma ne wɔn nnwan ne wɔn anantwie nko ara na wɔgyaa
    wɔn wɔ Gosen asase so hɔ.
  bhl-bhl: '@see-verse:GEN.050.007'
  con-NTPO: Toya'caen Jacob dutssiyendeccu, nane José tsa'o'su aindeccu, José antiandeccumbe
    aindeccu'qque jaja'fa. Gosén andenijan jo'su dushundeccu toya'caen tise'pa aiña'chondeccuveyi
    cati'fa.
  eng-WEBU: all the house of Joseph, his brothers, and his father’s house. Only their
    little ones, their flocks, and their herds, they left in the land of Goshen.
  bnp-bnp: E huriki a kabu ne Iosep, e huriki e turana mai, turane huriki a kabu ne
    tamana, ria lobo ri vano. E huriki a koma kunana ri made mule turana a maka kabu
    na sipsip, a bulmakau na robo e Gosen.
  wal-wal: Qassi Yooseefa so asai ubbai, a ishanttinne a aawaa so asai biidosona;
    eta naati, eta miizzainne eta dorssaa wude xalaalai Geseeman attiis.
  mgh-mgh: Vano wahiya alamuli ayo, yahorwaa ciicammo amuci o ntthoko na Yusufu asunnawe
    na atthu othene yaari mmatatani mwa Yakopi. Yahinnye uKoseni nwo yaari paahi asaana,
    imope ni ikhontwaa.
  acu-NT: Tura Jacobo weari ainausha mash, tura José ni wearijai mash, tura José yachi
    ainausha mash Canaánnum wearmiayi. Antsu ni uchiri ainaun tura tangkuri ainauncha
    ni waintairijai Gosén nungkanam ukukiarmiayi.
  spa-PDDPT: así como toda la familia de José, sus hermanos y la familia de su padre.
    Solamente dejaron en la tierra de Gosén a sus pequeños, sus rebaños y sus manadas
    de ganado vacuno.
  gun-gun: Oje'oi avi José ro pygua kuery, tyke'y kuery ha'e nguu ro pygua kuery ha'e
    javi. Gósen yvy re opyta va'e ma kyrĩgue'i anho, hymba kuery vexa'i, vaka guive.
  agu-BL: Ncha'tz e' ben cyakil yi najal Jacow, nin cyakil yi najal Ẍep. Ncha'tz cyakil
    yi e' stzicy. Ntin e' nitxa' tu yi cyawun, e' cyaj cyen le ama'l Gosén.
  eng-PEV: And Joseph’s brothers, and the rest of his family, and his father’s relatives,
    they all went with Joseph too. Only the little kids and the animals stayed in
    Egypt country, that was all. They stayed there in the place where they were living,
    called Goshen. Everybody else went with Joseph to Canaan country.
  ilo-ULB: dagiti amin a sangakabalayan ni Jose ken dagiti kakabsatna, ken dagiti
    sangakabalayan ti amana. Ngem pinanawanda dagiti babassit nga annakda, dagiti
    arbanda, iti daga ti Gosen.
  kpg-kpg: Digau di hale o Joseph huogodoo mono duaahina daane mo digau o di hale
    o dono damana guu hula labelaa dalia a mee. Aalaa hua go nadau dama lligi, mo
    nadau siibi, mo nia kuudi mono kau nogo noho hua i golo i Goshen.
  uig-ARA: يۈسۈپنىڭ ئۆيىدىكى ھەممىسى، قېرىنداشلىرى ۋە ئاتىسىنىڭ ئۆيىدىكىلەرمۇ بىللە
    باردى؛ ئۇلار پەقەت كىچىك بالىلىرى، قوي-كالا پادىلىرىنى گوشەن يۇرتىدا قويۇپ كەتتى.
  bsp-bsp: Kɔ afum a Isifu fəp, kəlɛk awɛŋc aŋa kəbəp ka afum a papa kɔn, mɛnɛ awut,
    yɔcɔl yaŋan yɔpɔŋ kɔ yɛfɛt ŋ' anasak atɔf ŋa Kosɛŋ.
  bps-bps: Na magin kenen i malayan, i dad flanekan, na i dad malay i maan. Alò i
    dad malnak dad ngàla, dad bilibilila, dad kambingla, na i dad bakala là magin,
    bay mtagak di Gosén.
  mbs-mbs: Timaking heman se kedita te pamilya i Jose, aw menge kedowa din, aw kedita
    te otaw diyà te pamilya te amay din. Olò menge deitek mengisù, aw karniro, kambing,
    aw baka se wedà dan petekingi, meneng mig-ogpà dan doton te Gosen.
  tof-tof: 'Zosepón müótüdü nidi kwarilürr, tóba blaman zonaretal akó oya aban müótüdü
    ne kolpam kwarilürr, ta wankü ogobórr. I wata we kla bimgütóp Gosyen tüpdü: tibiób
    kari olmalpókal, ⌊sip⌋ a ⌊gout⌋, akó ⌊kau⌋.'
  sus-sus: a yɛtɛ xa denbaya, a taarae, nun a baba xa denbaya. E xa dimɛdie nun e
    xa xurusee gbansan naxa lu Gosen bɔxi ma.
  pon-2006: En Sosep eh peneinei koaros, rie ko, oh peneineien eh pahpao pil iang
    ih kohla. Ihte seri tikitik ko, nair pelinmen kan, sihpw, kuht, oh kou kan, me
    sohte iang, pwe re mihmihte nan Kosen.
  jae-jae: Ma Josepnê andu ŋagôlôac to nê lasitêwai ma tamanê andu ŋagôlôac sêwiŋ
    amboac tonaŋ, tageŋ nêŋ gôlôac ŋasec-ŋasec ma nêŋ bulimakao to domba tec gacgeŋ
    sêwi siŋ sêmoa gamêŋ Gosen.
  ksd-ksd: ma diat par ta ra kuba i Iosep, ma ra tara na turana, ma diat ta ra kuba
    i tamana; ia kaka ra umana natu i diat, ma kadia kuvur na sip, ma kadia kikil
    na bulumakau i ga ki ta ra gunan Gosen.
  tur-YTC: Yosef’in bütün ev halkı, kardeşleri ve babasının ev halkı onunla birlikte
    çıktılar. Goşen diyarında yalnızca çocuklarını, sürülerini ve sığırlarını geride
    bıraktılar.
  bel-N: і ўвесь дом Язэпа, і браты ягоныя, і дом бацькі ягонага. Толькі дзяцей сваіх,
    і авечак сваіх, і валоў сваіх пакінулі ў зямлі Гашэн.
  grc-BRENT: καὶ πᾶσα ἡ πανοικία Ἰωσὴφ, καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ πᾶσα ἡ οἰκία ἡ πατρικὴ
    αὐτοῦ, καὶ ἡ συγγένεια αὐτοῦ· καὶ τὰ πρόβατα, καὶ τοὺς βόας ὑπελίποντο ἐν γῇ Γεσέμ.
  ind-AYT: dan seisi rumah Yusuf, dan saudara-saudaranya, dan seisi rumah ayahnya.
    Yang mereka tinggalkan di tanah Gosyen hanya anak-anaknya, kawanan kambing dombanya,
    dan kawanan sapinya.
  lid-lid: Ma udu Josep ma nadun uru, hawe nadu tinen oro mari ala. Ma hawe lowa taman,
    iri Isra-el, ala hawen ale. Arile nadu oro bwisik, hawe iri sipsip, iri me ma
    hawe iri bulumakau badeh ado loboho Gosen ado.
  nya-nya: Anapitanso onse a pa banja la Yosefe ndi abale ake ndi onse amene anali
    a pa banja la abambo ake. Ana awo okha, nkhosa ndi ngʼombe zinatsala ku Goseni
  hrv-hrv: sva Josipova obitelj, njegova braća i očeva porodica. Jedino su u gošenskom
    kraju ostala njihova djeca, njihove ovce i goveda.
  mps-mps: Te Josepgo we wai me, te aga ama dede me, te aga ayago we wai me, tigidali
    te augwali pali. Te dwasianu wai dabe naga te sipsip dabe dali, te meme dabe me,
    tama te bulmakau dabe dali, augwali te Gosen tǫde bidaludali.
  llg-llg: Yusuf kaꞌa-fadi nala, ma basa sila hataholi mana tao ue-ledi nala, tungga
    leu latoi Yakob boe. Ela kala manai Gosen, kada sila sao nala ma ana kadiꞌi kala,
    ma sila banda nala.
  tpi-tpi: Ol lain bilong Josep tu wantaim ol brata bilong en na ol famili bilong
    papa bilong en, olgeta i go. Ol liklik pikinini tasol wantaim ol sipsip na ol
    meme na ol bulmakau i stap long distrik Gosen.
  dan-1931: hele Josefs Hus og hans Brødre og hans Faders Hus, kun deres Kvinder og
    Børn, Småkvæg og Hornkvæg lod de blive tilbage i Gosen;
  vie-OVCB: người nhà Giô-sép, các anh em, và cả gia đình đều đi dự đám tang. Chỉ
    còn trẻ con, bầy chiên, bầy bò ở lại Gô-sen mà thôi.
  lbk-lbk: 'Nakieey cha akhes am-in ken siya nan pangafongna: nan ag-ina ya am-in
    nan pangafong amana. Kecheng nan ongang-a ya nan karnilocha, karchingcha ya fakacha
    nan nataynan id Gosen.'
  guj-2017: યૂસફના ઘરનાં સર્વ, તેના ભાઈઓ અને તેના પિતાના ઘરનાં સર્વ પણ ગયાં. તેઓએ
    તેમનાં નાનાં બાળકો, તેમના ટોળાં તથા તેમનાં અન્ય જાનવરોને ગોશેન દેશમાં રહેવા દીધાં.
  byr-byr: '@see-verse:GEN.050.007'
  awx-awx: Josepkät nanä, payänä, ulapnä, nanäxät nanä yangu undä kopgin. Tixawän
    Gosenu engangä, sipsipnä, towiyä gämänä yanggäkän yiwikin.
  pon-2006A: En Sosep eh peneinei koaros, rie ko, oh peneineien eh pahpao pil iang
    ih kohla. Ihte seri tikitik ko, nair pelinmen kan, sihpw, kuht, oh kou kan, me
    sohte iang, pwe re mihmihte nan Kosen.
  por-BRBSL: toda a casa de José, seus irmãos, e a casa de seu pai. Somente seus pequeninos,
    seus rebanhos e seus rebanhos, eles partiram para a terra de Gósen.
  cth-cth: Joseph imthungkhunaw pueng, a hmaunaw hoi a na pa imthungkhunaw pueng hai
    a cei awh. A ca kanawnaw hoi tuhunaw hoi maitonaw teh Goshen ram dawk a ta awh.
  twi-twi: kaa Yosef fifo nyinaa a ne nuabarimanom ne nʼagya fifo no ho. Wɔn mma ne
    wɔn nguan ne wɔn anantwi nko ara na wogyaw wɔn wɔ Gosen asase so hɔ.
  hlt-hlt: Joseph cako boeih neh a manuca rhoek long khaw, a napa cako long khaw a
    thak puei uh. Camoe neh a boiva, saelhung bueng te Goshen kho ah a caehtak uh.
  tbz-SIM: Sosɛfu cĩ́ɛ̃̀tɛ̀ tɛmɔu nɛ̀ o tebìí nɛ̀ si kɔbɛ, nɛ̀ o cicɛ kɔbɛ kɛ̀ bɛ̀ɛ
    ítɛ́ bɛmɔu kɛ́súɔ́ nyibí mɑ́ɑ̀ ndi nɛ̀ iwũɔ̃ Kosɛnni.
  msy-2020: Ezɨ Josepɨn adarazi, ko an aveghbuaba, ko an afeziamɨn adarasi, me bar
    ghue. Ezɨ borir doziba ko, sipsipba, memeba ko bulmakauba, darara Gosenɨn Distrighɨn
    iti.
  txq-txq: Yusuf kaꞌa-fadin, ma basa sira hatahori mana maue-osan nara oo tungga reu
    ratoi Yakob boe. Elak kara maruma Gosen kada sira sao inan no ana diꞌi-doen, ma
    banda-manun nara.
  aaz-aaz: Naiꞌ Yusuf in orif-tataf sin, ma sin ameupt ein ok-okeꞌ msaꞌ nokan nbin
    subat naan. Amaikaꞌ nbi Gosen, arahaa sin feek ein, riꞌaan ein, ma muiꞌt ein.
  azb-azb: Yusifin bütün ev adamları, qardaşları və atasının ev adamları onu müşayiət
    etdilər. Qoşen vilayətində yalnız uşaqlarını, qoyun-keçilərini və mal-qaralarını
    qoydular.
  eng-DBY: and all the house of Joseph, and his brethren, and his father's house;
    only their little ones, and their flocks, and their herds, they left in the land
    of Goshen.
  hin-2017: और यूसुफ के घर के सब लोग, और उसके भाई, और उसके पिता के घर के सब लोग भी
    संग गए; पर वे अपने बाल-बच्चों, और भेड़-बकरियों, और गाय-बैलों को गोशेन देश में
    छोड़ गए।
  wol-KYG: Ña nga ànd ak waa kër Yuusufa gépp ak ay doomi baayam ak waa kër baayam,
    bàyyiwuñu diiwaanu Gosen lu moy xale ya ak gàtt ya ak jur gu gudd ga,
  swp-swp: 'Eo Iosepa ana bogaoyao, eo ena tataoyao, eo tamana ena numa tataodi: nanatudiyao
    gagiridi isibom, eo edi mamoe, eo edi bulumakau se laugabaedi Gosena tanona eai.'
  bjr-bjr: Mina aiku asauku faqa mina afasausa mara faqa mina akoona aiku asauku akaqausa
    faqa aiqamausa Yooseefaana faqa ooru fiqau. Misa aandau faqa faiqi aanaaqiuqa
    faqa kaqi kai Kooseena maqa maaqaki mariqau.
  eng-YLT: and all the house of Joseph, and his brethren, and the house of his father;
    only their infants, and their flock, and their herd, have they left in the land
    of Goshen;
  heg-NTPO: Yusuf kaka-palin nas, nol oen atulin in dake ngas totoang kon, lakos muid
    le puan Yakob. In dada se Gosen na, suma oen sapan nas nol anan blutu mea kas,
    nol oen hmukit tas.
  ptu-ptu: Le'ba' asam duka' issi banuanna Yusuf, ingganna solasubunna sola ingganna
    issi banuanna ambena. Angga ham änä'-änä' anna olo'-olo'na tohho dio Gosyen.
  bzd-NTPO: Jacob yamipa e̱kka ena José yamipa e̱kka ena iëlpa e'pa ko̱s mí ñies.
    Ie'pa ala'r ena ie'pa iyiwak e'pa ë̀ a̱té̱a̱t Gosen.
  kwf-kwf: Ma ngela nia ki logo, faꞋinia ngwaefuta nia ki, ma ti ngwae laꞋu ana fuuꞋi
    ngwae kira, kira leka taꞋifau. Kira ngela tiꞋitiꞋi ki faꞋinia ru ꞋaeꞋaela kira
    ki goꞋo neꞋe tua Ꞌi Gosen.
  eng-WYC-2017: and all the household of Joseph with their brethren, without little
    children, and flocks, and great beasts, which they left in the land of Goshen,
    went with him.
  eng-WMBB: all the house of Joseph, his brothers, and his father’s house. Only their
    little ones, their flocks, and their herds, they left in the land of Goshen.
  spp-spp: ná Yusufu pyɛngɛ shiinbii puni, ná u sìɲɛɛbii, ná u tuŋi pyɛngɛ shiinbii
    puni. Pyìibii ná yatɔɔre kanni t'à kwôro Gozheni kùluni i, Misira kìni i.
  aey-aey: Uqana talca uqa waliagulca uqa memegna talca eu cunug uqaca belein. Agena
    mel simca sipsipca memeca bulmakauca age himec Gosen ono bilein.
  urd-GVH: यूसुफ़ के घराने के अफ़राद, उसके भाई और उसके बाप के घराने के लोग भी साथ
    गए। सिर्फ़ उनके बच्चे, उनकी भेड़-बकरियाँ और गाय-बैल जुशन में रहे।
  rug-rug: meke sari nana tatamana, na tasina, meke sari doduru puku tatamana tanisa
    tamana, ari doduru si sage beto la. Sari na koburu hitehitekedi mo, na dia rovana
    sipi, qoti, na bulumakao, meke sa dia nabulu kopu si koa hola pa popoa Qoseni.
  gaz-gaz: Akkasumas warri mana Yoosef jiraatan, obboloota isaatii fi warri mana abbaa
    isaa jiraatan hundi isa wajjin deeman. Ijoollee isaanii, bushaayee isaaniitii
    fi loon isaanii qofattu, Gooshenitti hafe.
  fra-LSG: 'toute la maison de Joseph, ses frères, et la maison de son père: on ne
    laissa dans le pays de Gosen que les enfants, les brebis et les bœufs.'
  gnn-gnn: Ga nhanbala gäthu'mirriŋu walala ga wiripu‐guḻku' mala ŋunhi bukmak malthurruna
    nhanŋu Djotjipku,
  yal-yal: nun Yusufu a denbayaan nun a fafaxakedenne nun a babaa denbayana. Dii ɲɔrɛne
    nun xuruseene gbansan yi lu Gosen bɔxɔni.
  gum-gum: Katø Joséwei yau misaamera mayamba, katø nui nunelø køben, møskawei yau
    misaamera køben, nebambubelø køn. Gosén piraube nømui ureemeranbah, ubishameranbah,
    cabrameranba, waarameranbahtø kørrømara.
  iou-iou: Josep webeni nanakiye ba noriye kuduptagän ba Jekop täŋo äboriye kuduptagän
    kuŋkuŋ. Iroŋi täpuri täpuri ukät sipsip, bulimakau unitägän Gosen kome uken itkuŋ.
  haw-1868: O ko Iosepa poe a pau me kona poe hoahanau, a me ka poe a pau o kona makuakane.
    O na kamalii, a me na hipa, a me na bipi, oia wale no ka lakou i waiho ai mahope,
    ma ka aina i Gosena.
  arb-NAV: وَكَذَلِكَ أَهْلُ بَيْتِهِ وَإخْوَتُهُ وَأَهْلُ بَيْتِ أَبِيهِ. وَلَمْ
    يُخَلِّفُوا وَرَاءَهُمْ فِي أَرْضِ جَاسَانَ سِوَى صِغَارِهِمْ وَغَنَمِهِمْ وَقُطْعَانِهِمْ.
  adz-adz: impruꞌ da Yosef utupan da rain rusan santan da ramanggan utupan santan.
    Da narun rusan mpruꞌan da apu gan angu rungꞌ impa imingꞌ intap Gosen.
  ewe-ewe: kple Yosef nɔviŋutsuwo kple woƒe ƒometɔwo. Ke wogblẽ wo vi suewo kple woƒe
    lãwo ɖe Gosenyigba dzi.
  eng-LEE: And all the house of Joseph, and his brothers, and his father's house;
    only their little ones, and their flocks, and their herds, they left behind in
    the land of Goshen.
  gvn-gvn: '@see-verse:GEN.050.007'
  nna-nna: Joseph-milirrangupa palinymili mamajirrangumilipa yanayi wiyirr, murrukurrurrangujakun
    yakarnayijaninyi yintanga Gothen-ja. Kukurnjayipa nanikutupa purlimanpa pukun
    yakarnayi.
  asm-FB: যোচেফ আৰু তেওঁৰ আটাই পৰিয়াল, তেওঁৰ ভায়েক-ককায়েকসকল, আৰু বাপেকৰ পৰিয়ালো
    তেওঁৰ লগত গ’ল; তেওঁলোকে কেৱল নিজৰ ল’ৰা-তিৰোতা আৰু মেৰ, ছাগ, আৰু গৰু আদিৰ জাকবোৰহে
    গোচনত এৰি গ’ল।
  sus-A: عَ يّتّ شَ دٍنبَيَ، عَ تَارَيٍ، نُن عَ بَبَ شَ دٍنبَيَ. عٍ شَ دِ مّدِيٍ نُن
    عٍ شَ شُرُ سٍيٍ فبَنسَن نَشَ لُ فٌسٍن بْشِ مَ.
  fra-SBL: toute la maison de Joseph, ses frères et la maison de son père. Ils ne
    laissèrent dans le pays de Gosen que leurs petits enfants, leurs brebis et leurs
    bœufs.
  hbo-hbo: וְכֹל֙ בֵּ֣ית יֹוסֵ֔ף וְאֶחָ֖יו וּבֵ֣ית אָבִ֑יו רַ֗ק טַפָּם֙ וְצֹאנָ֣ם
    וּבְקָרָ֔ם עָזְב֖וּ בְּאֶ֥רֶץ גֹּֽשֶׁן׃
  shp-NTPO: Ja José kaaitian chibani bokin, Jacobnin kaibobaon jaton bakebo, itan
    jaton yoinabobicho Gosén main potabainkana iki.
  eng-WYCLIFFE: without litle children, and flockis, and grete beestis, whiche thei
    leften in the lond of Gessen, yeden with him.
  piu-2006: '@see-verse:GEN.050.007'
  pjt-pjt: '@see-verse:GEN.050.007'
  cwe-cwe: Iviya Yosefu kaisondelela na wanhu wa muna ikaye yake na ndugu zake na
    wanhu wose weli muna ikaye ya tati yake Yakobo. Muna umkowa wa Gosheni wasigala
    wana wawo muhala hamwe na ng'hondolo na luti na ng'ombe wawo.
  bgs-bgs: Igtákkás pagsik tô langun katô pamilya i Jose, tô mga kataladi din, asta
    tô langun manubù tun ta pamilya katô ámmà din. Ándà patákkássi tô marénták mga
    gabatà, tô mga karnero, tô mga kambing, asta tô mga baka, asal igóddô dan tun
    ta banuwa ka Gosen.
  kik-kik: o hamwe na andũ othe a nyũmba ya Jusufu, na ariũ a ithe, na arĩa othe maarĩ
    a nyũmba ya ithe. No ciana ciki na ndũũru ciao cia mbũri na cia ngʼombe ciatigĩtwo
    Gosheni.
  ksr-ksr: Joosefwaa miriwaa sumaŋuruta korebore, iwaa daremuŋuruta ano maŋaa kanagesouruta
    yoŋonoŋ kaaŋagadeeŋ motooŋ keŋgi. Embameraurugia, lama, meme ano bulmakao tuuŋa
    tuuŋa iigadeeŋ mono oŋomesaogi Goosen gomanoŋ ragi.
  fra-NCL: 'toute la maison de Joseph, ses frères et la maison de son père : ils ne
    laissèrent dans le pays de Gessen que leurs petits enfants, leurs brebis et leurs
    bœufs.'
  cek-AK: Joseph imthung takohnawk, angmah ih amyanawk hoi ampa imthung takoh boih
    a caeh o; a caanawk, tuunawk hoi maitawnawk khue ni Goshen ah a caeh o taak.
  xla-xla: '@see-verse:GEN.050.007'
  cuk-cuk: Deginbali, José-e-negginmalad, José-e-iamar, Jacob-e-negginmaladse-bakar,
    nade gusmarmogad. Unnila mimmiganbi, degi, ibmar-durganbi Gosén-yargi obesmalad.
  uig-CYR: Йүсүпниң өйидики һәммиси, қериндашлири вә атисиниң өйидикиләрму биллә барди;
    улар пәқәт кичик балилири, қой-кала падилирини Гошән жутида қоюп кәтти.
  tel-2017: యోసేపు ఇంటివారంతా అతని సోదరులు, అతని తండ్రి ఇంటివారు వెళ్ళారు. వారు తమ
    పిల్లలనూ తమ గొర్రెల మందలనూ తమ పశువులనూ మాత్రం గోషెను దేశంలో విడిచిపెట్టారు.
  hat-BSA: Tout lakay Joseph avèk frè li yo, ak lakay papa li te ale. Yo te kite sèlman
    timoun yo, bann mouton yo ak twoupo yo nan peyi Gosen an.
  kos-kos: Sou lal, tamulel lal, ac mwet saya nukewa in sou lun papa tumal elos welul
    pac som. Tulik srisrik na natulos, wi sheep, nani, ac cow uh pa lula in acn Goshen.
  hbo-WLC: וְכֹל֙ בֵּ֣ית יוֹסֵ֔ף וְאֶחָ֖יו וּבֵ֣ית אָבִ֑יו רַ֗ק טַפָּם֙ וְצֹאנָ֣ם
    וּבְקָרָ֔ם עָזְב֖וּ בְּאֶ֥רֶץ גֹּֽשֶׁן׃
  ibo-ibo: Ndị ọzọ bụkwa ndị ụlọ Josef niile, ụmụnne ya, na ndị ụlọ nna ya. Naanị
    ụmụntakịrị, na igwe ewu na atụrụ ha, na igwe ehi ha, ka ha hapụrụ nʼala Goshen.
  ory-ory: ପୁଣି, ଯୋଷେଫଙ୍କର ସମସ୍ତ ପରିବାର ଓ ତାଙ୍କର ଭ୍ରାତୃଗଣ ଓ ତାଙ୍କର ପିତୃପରିବାର ତାଙ୍କ
    ସଙ୍ଗେ ଗମନ କଲେ; ଗୋଶନ ପ୍ରଦେଶରେ ସେମାନେ କେବଳ ଆପଣାମାନଙ୍କ ବାଳକଗଣ ଓ ମେଷପଲ ଓ ଗୋପଲ ଛାଡ଼ିଗଲେ।
  wmt-wmt: '@see-verse:GEN.050.007'
  chk-chk: Pwal chon leimwen Josef, pwin kana me chon leimwen saman ra eti. Nge nöür
    kewe semirit pwal nöür pwin sip me kow ra likiti lon ewe fanü Kosen.
  ssd-ssd: Yosef tuku kuasmbi, nu tuku aba kat nuŋe, mam nuŋe tuku kuasmbi ta nane
    ŋakmba nu ndoŋ kinaig. Naŋgine kiŋo kame foŋfoŋ sipsip meme makau ta ŋakmba ndo
    Gosen kilke mbolŋge kusrekinaig le minnaig.
  rop-rop: En ola haibala wekinmen blanga det king en ola haibala gabman men blanga
    det kantri en ola solja garram hos en bagi en ola solja garram raiding hos en
    ola femili blanga Josef en ola braja blanga im en ola femili blanga det dedbala,
    wal ol detlot na holot olabat bin go garram Josef. Bigismob pipul bin go blanga
    det fyunral. Oni ola lilwan biginini en wekinmen olabat bin jidan biyain langa
    det kantri gulum Goshin garram ola buligi en ship en gout olabat.
  ukr-1871: І ввесь дом Йосифів і його батька дом, тільки малеча їх, та вівцї їх,
    да товарина їх, позоставались у Госен землї.
  eng-AOI: Joseph's two sons and their wives and children and Joseph's brothers and
    their families went too. All the bigger children went and only the little ones
    stayed in Goshen, with the sheep, goats and cattle.
  yon-yon: Yosef awene yoom yambe awene yoom yi korem kwamune winiwen, kumban Yekob
    aweene yi kewed koyuyiib danayiib kuu winindo. Yi kuu yi dingkan kab oone dobiriwen,
    okad Gosen aom.
  bch-bch: Be gid iaoa kelede ton Iosep gisingada adadaoad ga led gergeu tila toman
    ngan ei. Be gid gergeu gereirei kekelegid tidio ngan tibur Gosen toman ngan gid
    sipsip ga meme ga bulmakao.
  deu-1951: dazu das ganze Haus Josephs und seine Brüder und seines Vaters Haus; nur
    ihre Kinder, Schafe und Rinder ließen sie im Lande Gosen zurück.
  eng-JPS: and all the house of Joseph, and his brethren, and his father's house;
    only their little ones, and their flocks, and their herds, they left in the land
    of Goshen.
  ubr-ubr: On awan nanatun, taitain tutuan a taman an dam warar engon mat sinai. Osi
    nanatus gugudis a iyabon men fofonin sitan on sheep, goat a cow mat Goshen tafanamai
    nan sima.
  srp-1865: I sav dom Josifov i braæa njegova i dom oca njegova; samo djecu svoju
    i ovce svoje i goveda svoja ostaviše u zemlji Gesemskoj.
  lug-lug: n’ab’ennyumba ya Yusufu, ne baganda be, n’ab’ennyumba ya kitaawe. Abaana
    bokka be baasigala mu Goseni n’ebisibo byabwe n’amagana gaabwe.
  heb-heb: וכל בית יוסף ואחיו ובית אביו רק טפם וצאנם ובקרם עזבו בארץ גשן׃
  ben-IRV: যোষেফের ভাইরা ও তাঁর বাবার বংশধর তাঁর সঙ্গে গেলেন; তারা গোশন প্রদেশে শুধু
    তাঁদের ছেলে মেয়েরা, ভেড়ার পাল ও গরুর পাল রেখে গেলেন।
  pan-pan: ਅਤੇ ਯੂਸੁਫ਼ ਦਾ ਸਾਰਾ ਘਰਾਣਾ, ਉਸ ਦੇ ਭਰਾ ਅਤੇ ਉਸ ਦੇ ਪਿਤਾ ਦਾ ਘਰਾਣਾ ਵੀ ਗਏ, ਸਿਰਫ਼
    ਉਨ੍ਹਾਂ ਦੇ ਬੱਚੇ, ਇੱਜੜ ਅਤੇ ਚੌਣੇ ਗੋਸ਼ਨ ਦੇਸ਼ ਵਿੱਚ ਰਹਿ ਗਏ।
  tkr-tkr: Yusufneyiy dekkıne xaabın gırgınbı, çocar, havayk'an. Manbışe saccu çavra-vəq'əyiy
    uşaxar Goşen g'alyaa'a.
  mwp-mwp: Yoewsepan mabaygal a nungu tukuypal a mura nungu thathiw kaziw kazil asimoeydhin.
    Matha moegina koezil yawaygal, a tetel uruyl kawal a mamuyl kuniya yawaygal Goseninu.
  mya-JVB: ယောသပ် အိမ်သား၊ အစ်ကို တို့ အိမ်သား ၊ အဘ အိမ်သား ရှိသမျှ တို့ သည်လိုက်ကြ၏။
    သူငယ် တို့နှင့် သိုး နွား များကိုသာ ၊ ဂေါရှင် ပြည် ၌ ကျန်ရစ် စေကြ၏။
  tbg-tbg: Iohepira qata vakaukavaravata, ekaa vira vainti nahentivata, vira hampata
    vurama. Vika vumanta vika vaintairave, sipisipive, memeraave, purumakauve, vikaqai
    Isipi vata Gosenini vaura.
  hmo-hmo: Bona Iosepa ena varavara taudia ibounai, bona iena tadikaka taudia, bona
    iena tamana ena bese taudia danu idia lao. Edia natuna marigidia, bona edia mamoe
    ibounai bona edia boromakau ibounai, unai sibona idia rakatania Gosena tano dekenai.
  ata-ata: mo anu Iosepu iloꞌa ta mitemau mo ta vimovimou mo momu ta tamitemau ne
    mimulinu, ia ta ꞌiliꞌiliꞌasi iloꞌa ta sipsipiꞌa iloꞌa ta kauiꞌa mo ta meeiꞌa mo
    ta kameliiꞌa mo ta donkiiꞌasi mixoluxolu ne Xosen.
  nfa-nfa: Aꞌari Yusuf dènge dhèu-dhèu sabꞌa ra aaꞌi-aaꞌi, lasi padhane Yakob. Dhu
    ata ètu Gosen dhoka dhèu èmu ra, ana iiki, dènge badha-manu ra di.
  urd-urd: और यूसुफ़ के घर के सब लोग और उसके भाई, और उसके बाप के घर के आदमी उसके साथ
    गए; वह सिर्फ़ अपने बाल बच्चे और भेड़ बकरियाँ और गाय — बैल जशन के 'इलाक़े में छोड़
    गए।
  rus-SYN: и весь дом Иосифа, и братья его, и дом отца его. Только детей своих и мелкий
    и крупный скот свой оставили в земле Гесем.
  cbt-NTPO: '@see-verse:GEN.050.007'
  bqc-SIM: Yosɛfu bɛdeↄ ń a vĩ̀iↄ ń a de bɛdeↄ gɛ̀ píi lↄɛ. An nɛ́fɛ̃nɛnaↄ ń
    ń sãↄ ń ń bleↄ ń ń zuↄ mɛ́ gↄ̃̀ Gosɛ̃ bùsuu ńtɛ̃ɛ.
  tcz-CHONGTHU: Joseph in a insung mite ahin asopite ahinpui in chule chapang neocha
    hole gancha hole kelcha ho ahin, sangan hole bongho le adang hose vang Goshem
    a ahin dalhau vin ahi.
  mar-mar: आपले कुटुंबीय, आपले भाऊ व त्यांचे कुटुंबीय तसेच आपल्या बापाचे कुटुंबीय
    योसेफाबरोबर होते. फक्त लहान मुले व पशू एवढेच गोशेन प्रांतात मागे राहिले होते.
  tcs-tcs: Ebri pamle blo Zosep, ol bala blo em, ane ebri pamle blo papa blo em bin
    go tu. Mata dem smolpikinini blo dempla, ane ol sip, gout, buluk ane kau, i bin
    stap wea da lan blo Gosin.
  soq-soq: Ita Iosep duwa bedewe wanwanlala, me tatatawa, wamba ita me mamba duwa
    bedewe wanwanlala uduudu mo do antoiena. Tane otooto kerakera, pue sipsip, gote
    ita kau os emoieno bola Gosen bedewe wankasanton.
  qub-qub: Jacobpa llapan castancuna, Josëpis, wauguincunapis aparan papäninta pampaj.
    Jacobta pampaj aywacuptin Gosenchöga quëdaran wamracunawan uywancunalla.
  bqp-bqp: Yusufu bedenↄ kũ a vĩ̀ninↄ kũ a de bedenↄ gɛ̀ɛ kãao ń pínki dↄ. Ń nɛ́
    fítinↄ kũ ń sãnↄ kũ ń blènↄ kũ ń zùnↄ mɛ́ ò gↄ̃̀ Gosɛ̃ bùsun ńtɛ̃nɛ.
  hat-hat: ansanm ak tout fanmi Jozèf yo, frè l' yo, ak tout fanmi papa l' yo. Men
    yo te kite tout timoun piti yo Gochenn ansanm ak bèt yo, mouton, kabrit ak bèf.
  eng-BSB: along with all of Joseph’s household, and his brothers, and his father’s
    household. Only their children and flocks and herds were left in Goshen.
  tod-tod: ta Zozɛfe ná-pɛlɛyeɠei kpein, kɛɛɠɛleaiti, ta kɛɛɠɛ ná-pɛlɛyeɠei, doungoiti
    nɔ ɠa ti ti yɛni Gɔsɛn yooi zu, é ʋɛɛ ta-logani goiti ta ma wolaiti ba.
  eng-WEBPB: all the house of Joseph, his brothers, and his father’s house. Only their
    little ones, their flocks, and their herds, they left in the land of Goshen.
  kbq-kbq: mika Josefe naga'ene, nefu'zane, nefa naga'enena vu'naze. Hianagi osi mofavre
    naga'zmine afu kevu zaminena Goseni mopafi zamatre'za vu'naze.
  nhe-BL: Huan yajque nochi iicnihua José ininhuaya nochi iteixmatcahua itata. Ipan
    tlali Gosén san quincajtejque ininconehua huan inintlapiyalhua.
  bus-bus: Yusufu bɛdeenↄ kↄ̃n a vĩ̀inↄ kↄ̃n a de bɛdeenↄ gàao ń píngi dↄ. Aↄ̃ nɛ́
    fétenↄ kↄ̃n ń sãanↄ kↄ̃n ń blènↄ kↄ̃n ń zùnↄ bé wà gↄ̃̀ Gosɛ̃ bùsun ńtɛ̃ɛ.
  gub-BL: 'Zuze iànàm oho hupi a''e wà no. Tyky''yr iànàm oho hupi a''e wà no. Zako
    ta''yr waànàm oho hupi a''e wà no. Wezar kwarearer kuzàtàigwer Kozem ywy rehe
    wà. Wezar ma''ea''yr wà: àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà, tapi''ak
    wà.'
  eng-DRA: And the house of Joseph with his brethren, except their children, and their
    flocks and herds, which they left in the land of Gessen.
  knf-knf: Baya na biki katoh ki Yoŧef bŧi na babuk aşin, na biki katoh ki aşin bŧi.
    Bapoţ na ŋnŧaam ţañ badukiiŋ du Goşen.
