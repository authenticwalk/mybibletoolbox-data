verse: GEN.050.011
translations:
  mal-C: അവിടെ താമസിച്ചിരുന്ന കനാന്യർ ആതാദ് മെതിക്കളത്തിലെ വിലാപം കണ്ടിട്ട്, “ഇത്
    ഈജിപ്റ്റുകാരുടെ മഹാവിലാപം” എന്നു പറഞ്ഞു. അതുകൊണ്ട് യോർദാന്നരികെയുള്ള ആ സ്ഥലത്തിന്
    ആബേൽ-മിസ്രായിം എന്നു പേരുണ്ടായി.
  deu-TKW: 'Als aber die Bewohner des Landes, die Kanaaniter, die Totenfeier zu Goren-haatad
    gewahrten, sprachen sie: Da findet eine große Totenfeier der Ägypter statt! Von
    daher heißt der Ort Abel Mizraim; derselbe liegt jenseits des Jordans.'
  lin-lin: 'Bongo tango bato ya Kanana oyo bazalaki kovanda kuna bamonaki matanga
    wana na etando ya Atadi, balobaki : « Bato ya Ejipito bazali na milulu minene
    ya matanga. » Yango wana babengaki esika yango Abele-Mitsirayimi, oyo ezali pembeni
    ya Yordani.'
  cbr-NT: 'Usai ''iaka anu tsókë cananeo unibunën ''aisamaira timëkamë ''ëokë isakëxa,
    isí ka kikankëxa: egipcio unibu ka uni ñukë mainux timëkamë ''ëoxa kiax kikankëxa.
    Usai anuax ''ikë ka Abel-misraim kakin anëakëxa, ax ka Jordán baka amiaxa bari
    urukë au ''iakëxa.'
  eng-LSV: and the inhabitant of the land, the Canaanite, sees the mourning in the
    threshing-floor of Atad and says, “A grievous mourning [is] this to the Egyptians”;
    therefore [one] has called its name “The mourning of the Egyptians,” which [is]
    beyond the Jordan.
  bmu-bmu: Atad mire jiŋgeŋ köla sahötketka gölme toŋi Keinan könagesö yeŋön mi eka
    möta kewö jiget, “Ijipt yeŋön jiŋgeŋ sahötkö areŋi öŋgöŋgöŋi alje. “Mewö jigetka
    miri gölme miaŋgö qetŋi mi könahiba Abel Mizraim qetket. Mi Jordan ogö wehön kotkotŋe
    ahöza.
  eng-GNV: 'And when the Canaanites the inhabitants of the lande sawe the mourning
    in Goren Atad, they sayde, This is a great mourning vnto the Egyptians: wherefore
    the name thereof was called Abel Mizraim, which is beyond Iorden.'
  eng-WEBSTER: 'And when the inhabitants of the land, the Canaanites, saw the mourning
    in the floor of Atad, they said, This is a grievous mourning to the Egyptians:
    wherefore the name of it was called Abel-mizraim, which is beyond Jordan.'
  nhw-BL: 'Huan quema nopa cananeos catli ejque nopona quiitaque para nelía chocayayaj
    campa tlayolquixtía campa itoca Atad, quiijtojque: “Tlahuel hueyi inintequipachol
    nopa egiptome.” Huan yeca quitocaxtijque Abel Mizraim. (Abel Mizraim quinequi
    quiijtos “campa nopa egiptome chocaque”.) Abel Mizraim mocahua nechca hueyatl
    Jordán para campa temo tonati.'
  swh-ONEN: Wakanaani walioishi huko walipoona maombolezo yaliyofanyika katika sakafu
    ile ya kupuria ya Atadi, wakasema, “Wamisri wanafanya maombolezo makubwa.” Kwa
    hiyo mahali pale karibu na Yordani pakaitwa Abel-Mizraimu.
  bba-bba: Kɑnɑnin temɡibu bɑ ɡɔɔ woo te wɑ Atɑdin doo soo yeru mi, mɑ bɑ nɛɛ, wee,
    Eɡibitiɡibu bɑ ko n dɑmɡii ɡoon ɡɔɔ mɔ̀. Yen sɔ̃nɑ bɑ doo soo yee te sokɑ Abɛli
    Misirɑimu kɑ ben bɑrum. Tɑ wɑ̃ɑwɑ Yuudɛnin dɑɑrun ɡuruɔ.
  eng-KJVCPB: 'And when the inhabitants of the land, the Canaanites, saw the mourning
    in the floor of Atad, they said, This is a grievous mourning to the Egyptians:
    wherefore the name of it was called Abel-mizraim, which is beyond Jordan.'
  cpy-cpy: 'Ikanta iñahaeyakirini Canaán-jatzi nampiyitawori janta, ikanteeyanakini:
    “Ikitatatziiri Egipto-jatzi iriroperorite kaminkari.” Rootaki iitantakawori riroripaeni
    Abel-mizraem intatsikero Jordán-ki.'
  mpx-mpx: He Kenani towohiliyau bolo hi miminaa o, sauga hi kite boda hi lolokahin
    lopili panuwa Atad elana, inoke hi ba, “Itipita nuwanak ana kahikahin hi kahikahini.”
    Yaka panuwa o alana hi tun Ebel Mislaim.
  wbp-wbp: Kanana-wardingki-patu yapangkulu-jana nyangu Yijipi-wardingki-patu malamala
    wiringka yinya Yatatarla, manu wangkajalu-nyanu, “Yinyarra Yijipi-wardingki-patu
    yarlparu wiri-nyayirni kalu nyina kujalu yapa marda wajawaja-manu.” Kuja-jangkanya
    yinya ngurraju yirdiji ‘Yapulu-Mijirayimi’.
  luo-luo: Kane jo-Kanaan modak kuno oneno ywak man kar dino cham man Atad, negiwacho
    niya, “Jo-Misri nigi kuyo mar ywak.” Mano ema omiyo iluongo loka Jordan kono ni
    Abel Mizraim.
  meu-meu: 'Una tano taudia, Kanaan taudia, ese edia lalo-hisihisi e itaia, Atad ena
    uit ikwadina gabuna ai, bena idia eto, Aigupto taudia edia taitai na bada herea.
    Taunabunai, una gabu ladana e hatoa Abele-misraim: ia na Ioridane unukahanai.'
  npi-ULB: त्‍यस देशका बासिन्‍दा कनानीहरूले आतादको खलामा गरेको शोक देखेर भने, “यो
    त मिश्रीहरूको निम्ति ठुलो शोकको बेला रहेछ ।” यसकारण यर्दननेरको त्‍यस ठाउँको नाउँ
    हाबिल-मिश्रइम राखियो । त्‍यो यर्दन पारिपट्टि छ ।
  yor-yor: Nígbà tí àwọn ará Kenaani tí ń gbé níbẹ̀ rí i bí wọ́n ti ń ṣọ̀fọ̀ náà ni
    ilẹ̀ ìpakà Atadi, wọ́n wí pé, “Ọ̀fọ̀ ńlá ni àwọn ará Ejibiti ń ṣe yìí.” Ìdí èyí
    ni a fi ń pe ibẹ̀ ní Abeli-Misraimu. Kò sì jìnnà sí Jordani.
  emp-NTPO: 'Mamabema cananeorãba ãdji bio ororoa aujĩã duanʌra ũrĩsid̶aa. Maʌ̃ bẽrã
    jarasid̶aa: –Egiptorãda sopuaba bio jĩãbi ororoa duanʌa.– Maʌ̃ carea Atad ẽjũãra
    trʌ̃ b̶ʌsid̶aa Abel-mizraiʌ̃.'
  ind-ind: Ketika orang-orang Kanaan melihat acara perkabungan dan penguburan itu,
    mereka berkata, “Betapa dalamnya dukacita orang-orang Mesir itu!” Maka sejak saat
    itu, tempat tersebut dinamai Tempat Orang Mesir Berkabung.
  pes-OPCB: 'کنعانی‌های ساکن اطاد چون این سوگواری را دیدند آن محل را آبِل مِصرایِم
    نامیدند و گفتند: «اینجا مکانی است که مصری‌ها ماتمی عظیم گرفتند.»'
  ssx-ssx: Kutu pimikieki mo Keinani wanda꞉halima꞉ mo Atade da homa꞉ wimikieki handolo
    hata꞉ alota꞉ Mo Idiepi tapakema꞉ a꞉ta꞉ tiekema꞉ homa꞉ wia pita꞉la꞉ a꞉ta꞉piki hau
    tieke kiake pitelememe laa lemekeme. Koto ekina꞉ koto pateta꞉ bikita꞉ Abele Miseteimi
    lemekeme.
  lcm-lcm: Ri vap i Kanan kila arai ani radaupa lava ang e Atar na kila antok ta,
    “Pua, vap suke le Aigipto kipo teng a mangsikei a radaupa lava luai.” Asukang
    vang na kila atuk a ring ang ngere Ioridan ta Abel Misraim.
  aer-aer: Tyerrtye atningke areye Canaan-arenyele arerrirreke Egypt-arenye areye
    apmere irrareke apmere Atad-eke, itne imerte angkerremele, “Egypt-arenye yanhe
    areye kwenhe irrare anthurre awelheme, itne-arle arrpenhe nhenge aparlpe-ilekenge.”
    Alakenhenge anteme apmere re arritnye “Abel-Mizraim” Canaan-arenyeke angkentyenge
    ileme, “Egypt-arenye areye anerrirreme alhwarrpe-irremele.”
  tgl-ULB: Nang nakita ng mga nananahan sa lupaing yaon, ng mga Cananeo, ang pagluluksa
    sa giikan ni Atad, kanilang sinabi, “Ito ay isang napakalungkot na pagluluksa
    ng mga Ehipto.” Kaya ang pangalang itinawag sa lugar na iyon ay Abel-Mizraim,
    na nasa kabilang dako ng Jordan.
  nop-nop: Unduŋ doktiŋa Kanaaŋhi uŋoŋ itouyagiŋdi yabunadiŋa yogiŋ, “Woŋ adi Isiphi
    kuyeŋ makunum tiiŋ oŋ.” Unduŋ yoŋa kwet wondok wou Abe Misilaim yogiŋ, eŋ nai
    indidegoŋ uŋaakoŋ yoiŋ, ala kwet woŋ adi Yodan ime guŋaandiŋ hatak.
  kca-kca: 'Ханаан мўвән уԓты хŏйатәт щи хоԓԓәп Горен-гаатад хŏща ватсәт пӑ йастәсәт:
    «Египет мўв хŏйатәт хŏща ун шук пӑ хоԓԓәп!» Щишән, щи тӑха щиты нэмәтса: ‘Египет
    мўв хŏйатәт хоԓԓәп’, щит Иордан йŏхан па пеләкән уԓ.'
  cbu-NT: 'Tputsshitisin Kanaanshuch anoo parangusin, waanpatatshitisin: Napangints,
    in tputs Ijiptoshchimanda tanuksin, shaneeranaya, tárangana. Ashirucha, anumand
    anoo tsap Abel-misra atusin ísamaranganaya.'
  hui-hui: Kenana wali agali hearume handalu hearia Adada dindini wali agali bu hearu
    dara howa dugu bialu heago hondowa tigua lalu, Iyibi wali agalirume dara timbuni
    howa dugu bialu kagonida, lene. Ani lowa tigua dindi ogoni mini Abele Misiraimi
    wini.
  wrs-wrs: Wo no pethanind Kenannind nungeilnamba, una, pai hona Isipnind mindnam
    ningminivna mindmba, esvema vivna. Wo noinda no pethamba os ningthivna, Epelmisraim,
    osm uvna, Isipnind wuo ov.
  jao-jao: Kulu kalu-arri baji akarimba li-mbangu, li-jibiya Kinin. Kalala-nykarri
    rarrinjarra, kalala-kala li-mangaji nalu-rarrawumba, kulu kalinyamba-wukanyi,
    “Ayi! Kalngiya jalu-rarrinji wakulamba, jalu-rarrinji kurdandu barra li-mangaji
    li-jibiya Yijiba, bajalu akarrakarimba.” Kulu li-mangaji, ngulakari kalu-wundarrba
    mili nya-mangaji awara akarrakarimba Abil-Mijrayima, kalu-wundarrba nya-mangaji
    awara akarru wulanginda nganinya kangka kalu-rarri baji li-mangaji nalu-rarrawumba,
    li-jibiya Yijiba li-mangaji.
  mya-mya: ထို​ဒေ​သ​တွင်​နေ​ထိုင်​ကြ​သော​ခါ​နာန်​အ​မျိုး သား​တို့​က​အာ​တဒ်​ကောက်​နယ်​တ​လင်း​၌
    လူ များ​ငို​ကြွေး​မြည်​တမ်း​နေ​ကြ​ခြင်း​ကို​မြင် ရ​သော​အ​ခါ``အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်
    အ​လွန်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်​ရှိ​ကြ​ပါ​သည် တ​ကား'' ဟု​ဆို​ကြ​၏။ သို့​ဖြစ်​၍​ယော်​ဒန်​မြစ်
    အ​ရှေ့​ဘက်​တွင်​ရှိ​သော​ထို​ဒေ​သ​ကို​အ​ဗေ လ​မိ​ဇ​ရိမ်​ဟူ​၍​နာ​မည်​မှည့်​ကြ​၏။
  cbi-NTPO: 'Tsenñu junga Canaán tusha chumula Egipto'' chullanu tsamantsangue llakinguendetsuñu
    katatu tsandila: Egipto'' chulla cha'' pemunu tsamantsangue llaki dekive, tila.
    Tsejtu junu Jordán pi pajlanu deechusha Abel-misraim mumu pula, Egipto'' chulla
    llakinguenu tena titu.'
  bod-N: ཀ་ན་ཨན་མི་རིགས་ཀྱི་ཡུལ་མི་རྣམས་ཀྱིས་ཨ་ཐད་གཡུལ་ཁའི་མྱ་ངན་གྱི་ངུ་སྐད་ཐོས་ཏེ་ན༌རེ།
    འདི་ནི་ཨེ་ཅིབ་མི་རིགས་ཀྱི་མྱ་ངན་ཆེན་པོ་ཞིག་གོ་ཞེས༌སྨྲས། དེའི༌ཕྱིར། གནས་དེའི་མིང་ལ་ཧ་བེལ་མུས་རཱ་ཡིམ་ཞེས་བཏགས༌ཤིང༌།
    དེ་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་སུ་མཆིས༌སོ།།
  wsk-wsk: Se Canaan kariimet sor umu te bagaman mu ma niara Atad ko sor wolong umu
    te mu arigiman, ale nunumi manarukasan, “Egypt alo nongomang ninguru batagoso
    se mo niawasan,” makasan. Bore te se sor Jordan ko duap te umu nup beteman Abel
    Mizraim maman.
  kkl-kkl: Kanaan so'oag aneko wamek nimiri Haatad nimiri roti wana weptobag Yakub
    amang piro ulamekne ipsiekti, lelamekti, “Nimi engenari agha mane agha engelamang,”
    aro wene alameka sembe Haatad aneko Abel-Misraim engkaek.
  sna-sna: VaKenani vaigara ikoko vakati vachiona kuchema ikoko paburiro raAtadhi,
    vakati, “VaIjipita vari pakuchema kukuru.” Ndokusaka nzvimbo iyo iri pedyo neJorodhani
    yakatumidzwa zita rokuti Abheri Miziraimi.
  spa-BLM: 'Cuando los habitantes de la tierra, los cananeos, vieron el luto en la
    era de Atad, dijeron: “Este es un luto grave de los egipcios”. Por eso su nombre
    fue llamado Abel Mizraim, que está al otro lado del Jordán.'
  beu-beu: Uanguveng Kanaan enehe ba angmi ang naung uuling iateing muse, ini mateng
    hula, “Masir enehe ang naung ini bau-pei anga ba etatabit oorang-dumung.” Angu
    ebele mana ba Yarden moar edenaveng angmi angu, ini ene maveng ene Abel-Misraim.
    Evengbanang tarang se hula, ꞌMasir enehe ang naung bau-peiꞌ.
  cac-cac: 'Ayic ix yilan eb'' cananeo d''a jun lugar chi'' tas ix yutej sb''a eb''
    aj Egipto yed'' schamnac, ix yalan eb'' icha tic: A eb'' aj Egipto tic, te nivan
    syutej eb'' yilvi ac''val yuj schamnac, xchi eb''. Yuj chi'', Abel-mizraim ix
    yac'' eb'' sb''iej jun lugar chi''. A d''a slac''anil a'' nivan Jordán ay jun
    lugar chi''.'
  swh-ULB: Wenyeji wa nchi, Wakanaani, walipoona maombolezo katika sakafu ya Atadi,
    wakasema, “Hili ni tukio la kuhuzunisha sana kwa Wamisri.” Ndiyo maana eneo hilo
    likaitwa Abeli Mizraimu, lililoko mbele ya Yordani.
  bel-bel: 'І бачылі жыхары зямлі той, Хананэі, плач у Гарэн-гаатадзе, і сказалі:
    вялікі плач гэты ў Егіпцян! Таму дадзена імя мясьціне той: плач Егіпцян, што каля
    Ярдана.'
  deu-ELBBK: 'Und die Bewohner des Landes, die Kanaaniter, sahen die Trauer bei der
    Tenne Atad, und sie sprachen: Das ist eine schwere Trauer der Ägypter; daher gab
    man ihr den Namen Avel-Mizraim, die jenseits des Jordan liegt.'
  mbb-OT: Ne is menge tig-Canaan he meǥinged dutun, hein neehè dan is ebpemenlelendag
    dutun te gunasà diyà te Atad, ne migkaǥi zan te, “Utew neseeng is menge Ehiptohanen.”
    Ne tenged dutun haazà is inged he uvey te Wahig he Jordan ne migngezanan te Abel
    Mizraim, he ke và dà egkeǥiya, midlelendaǥan te menge Ehiptohanen.
  msc-msc: 'Ye duurenilu, Kanaan bɔnsɔn kɔnin, woilu ka wo yen tuma mɛn na alu kan
    ko: «Misirankailu ra saya kasi ba le kɛ ten de!» Wo le kosɔn dinkira wo tɔɔ lara
    ko Abela Misirayimu, yɔrɔ mɛn ye Juridɛn ba da la.'
  mal-2015: 'ദേശനിവാസികളായ കനാന്യർ ഗോരെൻ-ആതാദിലെ വിലാപം കണ്ടിട്ടു: ഇതു മിസ്രയീമ്യരുടെ
    മഹാവിലാപം എന്നു പറഞ്ഞു; അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു ആബേൽ-മിസ്രയീം എന്നു പേരായി; അതു
    യോർദ്ദാന്നക്കരെ ആകുന്നു.'
  tuo-NT: 'Ti diꞌtapʉ nirã́ cananeo masã na tojo weesere ĩꞌarã, aꞌtiro nicãrã niwã:
    “Egiptocjãrã masã wẽrĩꞌcãrãrẽ yaarã, pajiro bʉjawetise meꞌrã tojo weesama.” Tojo
    weerã na tojo weeꞌcarore Abel-mizraim pisucãrã niwã. Dia Jordã́ mujĩpũ mʉjãtiro
    peꞌe tojasaꞌa.'
  gup-gup: Bu bininj nawu birrikang kumekbe kubolkwarlah Canaan bindinang birrinjilngwarreni
    kore kabirrimimkarrhkarrhme kore kunred nuye Atad, wanjh birriyimeng, “Nahni bininj
    nawu Egyptbeh kabirrikarrme kundowikenh dja kabirrimarnenjilngwarre duninjh.”
    Wanjh kunmekbekenh kunu birribolkngeykurrmeng Abel-Mizraim.
  met-met: Kenandi duwa la ba dibagu lipuadi dusi mana longga dihitixiya wit sangsangdi
    mana Atat, baing daharua ba, “Isipdi ditangia haringing sibuna mana lipu tela
    mati.” Namua naga longga ba haxek mana Langga Yodan duxu ba Abel-Misraim.
  gvs-gvs: Go da Kenani sikandobala tomota idi táiya Etada goi sigite sidigo kadi,
    ‘Kogīta! Da Itipita sitaiyakuwokúwala.’ Tuwo moe pasina asayana yoina Ebeli Misaraim.
    Moe Iyoridani koiboga dadavina.
  rmc-rmc: 'Sar o Kanaančana dikhle andro Goren-Atad o baro vartišagos, phenenas:
    „Le Egipťanen hin bari žaľa.“ Vašoda pes oda than pal o Jordan vičinel Abel-Micrajim.'
  nlg-nlg: Ma rana lei vure ni Canaan tana komu kiri tara tughua na ahana na bona
    keri mara ghoi holoa nia Abel-Mizraim, na pukuna tara bosaa, “Aeni na bona ni
    dikalio sule vanira rana lei vure ni Egypt raini.”
  dgr-DOGNT: Kanan got'ı̨į̀ eyı nàgedèe sìı Atad wedèè k'e tł'olà sıìgehɂı̨ı̨ k'è
    dǫ getse gogıaɂı̨ ekò hagedı, “Egypt got'ı̨į̀ gınàowoò k'ę̀ę̀ dǫ ełaı̨wo gha ts'ǫǫ̀gı̨ı̨wǫ,”
    gedı. Eyıt'à deh Jordan gà eyı nèk'e Abel-Mızram gòyeh hǫt'e.
  pes-OPV: 'و چون کنعانیان ساکن آن زمین، این ماتم را در خرمنگاه اطاددیدند، گفتند:
    «این برای مصریان ماتم سخت است.» از این‌رو آن موضع را آبل مصرایم نامیدند، که بدان
    طرف اردن واقع است.'
  ron-1924: 'Локуиторий цэрий, канааниций, ау фост марторь ла бочетул ачеста дин ария
    луй Атад ши ау зис: „Ятэ ун маре бочет принтре еӂиптень!” Де ачея с-а дат ачестей
    арий нумеле Абел-Мицраим; еа есте динколо де Йордан.'
  ben-OBCV: যে কনানীয়রা সেখানে বসবাস করত, তারা যখন আটদের খামারে তাদের শোক পালন করতে
    দেখল, তখন তারা বলল, “মিশরীয়রা শোকের এক গুরুগম্ভীর অনুষ্ঠান পালন করছে।” সেজন্যই
    জর্ডনের কাছে অবস্থিত সেই স্থানটি আবেল-মিস্রয়ীম নামে আখ্যাত হল।
  lex-lex: 'La''pa noh de mniotni, makdena Kana''ana ramkeka yaluli-yahon la Goren
    Ha''atad de, dewade riwra: “Hadi de makdena Mesir yalulli-yahonni maka kokokna-rariarin
    matmiati.” Hade pede rweta gen mak kdella Yordan walli de, Abel Misraim (nnia''eratni
    de, makden Mesir yalulli-yahonni).'
  rgu-rgu: Lahenda Kanaꞌan rai naa, rita susa leoꞌ na, boe ma ara dedea rae, “Ae!
    Emi mete dei. Lahenda Masir ara mete mamates, sona ara dola raan seli.” Huu ria
    na, de lahenda ra fee mamanaꞌ ria nade, Abel-Misraim. Sosoa na nae, ‘Lahenda Masir
    lumata-pinuidun.’
  som-som: Oo markii dadkii reer Kancaan oo dalka degganaa ay arkeen baroortii ka
    dhacday goobtii Aataad ayay waxay yidhaahdeen, Tanu waa baroor ku xun Masriyiinta.
    Oo sidaas daraaddeed waxaa magaceedii loo bixiyey Aabeel Masriyiin, oo waxay ka
    shishaysaa Webi Urdun.
  lat-VUC: 'Quod cum vidissent habitatores terræ Chanaan, dixerunt: Planctus magnus
    est iste Ægyptiis. Et idcirco vocatum est nomen loci illius, Planctus Ægypti.'
  aoi-aoi: Umba aburraja wurruminakina angalya WarningiKenina warnumamalya narramurndaki-rringkama
    Jawijiba-murriya-wa na-ngwadungwadeyinu-murruwa yakwujina Adada-manja angalya
    wurrakina. Biya namurndaki-yama, “Wa! Wurrumurndakangabe-ka WarningiYijiba warnumamalya
    nuw-angmakayenama ngawa angwada-manja wurrakina-na!” namurndaki-yama. Kembirra
    narri-yengbijuwamurra akina angalya Ebula Mijirayima emikirra akina, mena akina
    ekirra ne-yaminama “WarningiYijiba warnumamalya na-ngwadungwadeyinuma wurrakina.”
  eng-ASVBT: 'And when the inhabitants of the land, the Canaanites, saw the mourning
    in the floor of Atad, they said, This is a grievous mourning to the Egyptians:
    wherefore the name of it was called Abel-mizraim, which is beyond the Jordan.'
  mna-mna: 'Titaŋ ma zin wal ki Kanaan ta timbot lele tina tileŋ tiŋiizi kizin, to
    tiso: “A iŋga ra, zin Aikuptu kan ta titaŋtaŋ a.” Uunu tina ta tiwatwaata lele
    tana ‘Abel Mizraim.’'
  ita-1885: 'Or i Cananei, abitanti di quel paese, veggendo il cordoglio che si faceva
    nell''aia di Atad, dissero: Quest''è un duolo grave agli Egizj: perciò fu posto
    nome a quell''aia, Abel-Misraim, ch''è di là dal Giordano.'
  eng-LXXUP: And the inhabitants of the land of Canaan saw the mourning at the floor
    of Atad, and said, This is a great mourning to the Egyptians; therefore he called
    its name, The mourning of Egypt, which is beyond Jordan.
  eng-ULB: When the inhabitants of the land, the Canaanites, saw the mourning in the
    floor of Atad, they said, “This is a very sad occasion for the Egyptians.” That
    is why the place was called Abel Mizraim, which is beyond the Jordan.
  spa-VBL: 'Los cananeos que vivían allí vieron la ceremonia de duelo en la era de
    Atad. Dijeron: “Este es un momento muy triste de luto para los egipcios”, así
    que rebautizaron el lugar como Abel-Mizraim, que está al otro lado del Jordán.'
  fra-_FOB: 'Et les Cananéens, habitants du pays, voyant ce deuil dans l''aire d''Atad,
    dirent: Voilà un grand deuil parmi les Égyptiens. C''est pourquoi on l''a nommée
    Abel-Mitsraïm (deuil des Égyptiens); elle est au delà du Jourdain.'
  mal-mal: 'ദേശനിവാസികളായ കനാന്യർ ഗോരെൻ-ആതാദിൽ മെതിക്കളത്തിലെ വിലാപം കണ്ടിട്ട്: “ഇതു
    ഈജിപ്റ്റുകാരുടെ മഹാവിലാപം” എന്നു പറഞ്ഞു; അതുകൊണ്ട് ആ സ്ഥലത്തിന് ആബേൽ-മിസ്രയീം
    എന്നു പേരായി; അത് യോർദ്ദാനക്കരെ ആകുന്നു.'
  urd-GVR: Jab maqāmī Kanāniyoṅ ne Atad ke khaliyān par mātam kā yih nazārā dekhā
    to unhoṅ ne kahā, “Yih to mātam kā bahut baṛā intazām hai jo Misrī karwā rahe
    haiṅ.” Is lie us jagah kā nām Abīl-misrīm yānī ‘Misriyoṅ kā Mātam’ paṛ gayā.
  suz-BL: मिनु मेकेर बाक्‍ब कनान रागी ङा मुरपुकीम आताद आ चेरब तुप्‍तीक खलाम मेको रोंका
    पाइब आन कली तशा “एको इजीप्‍त ङा मुर आन ठेयब रोंका का बाक्‍ब” देंमा बाक्‍त। मोपतीके
    मेको यर्दन आइक्‍ची हांब ङा बाक्‍तीके कली आबेल-मिस्रैम नें वोदमे बाक्‍त। आबेल-मिस्रैम
    आ अर्थ “ठेयब रोंका पतीके” बाक्‍ब।
  ita-1927: 'Or quando gli abitanti del paese, i Cananei, videro il lutto dell’aia
    di Atad, dissero: “Questo e un grave lutto per gli Egiziani!” Perciò fu messo
    nome Abel-Mitsraim a quell’aia, ch’è oltre il Giordano.'
  ckb-ckb: 'کاتێک کەنعانییەکانی دانیشتووی ئەو خاکە ئەم ماتەمەیان لەسەر جۆخینەکەی ئاتاد
    بینی، گوتیان: «ئەمە ماتەمێکی گەورەی میسرییەکانە.» لەبەر ئەوە ناونرا ئابێل میسرایم
    کە لەوبەری ڕووباری ئوردونە.'
  eng-BBE: 'And when the people of the land, the people of Canaan, at the grain-floor
    of Atad, saw their grief, they said, Great is the grief of the Egyptians: so the
    place was named Abel-mizraim, on the other side of Jordan.'
  crx-NTPO: '''Et nyo Canaan whut''enne dune nyo lhes mai'' dunuldus-un ''et hik''enudleh
    whunilh''en, ''et huwhuhunilh''en ''ink''ez ''uhutni, “Njan ''et tube Egypt whut''enne
    hukw''ehunduda whe hik''enudleh.” ''Et huwa ooboozih Abel Mizraim, Jordan whanoo''
    whuz''aih ''i hoozi'' huyulhtsi.'
  kan-OKCV: ದೇಶದ ನಿವಾಸಿಗಳಾದ ಕಾನಾನ್ಯರು ಆಟಾದ್ ಕಣದಲ್ಲಿ ಆಗುತ್ತಿದ್ದ ದುಃಖವನ್ನು ಕಂಡಾಗ, “ಇದು
    ಈಜಿಪ್ಟಿನವರಿಗೆ ಘೋರವಾದ ದುಃಖ,” ಎಂದು ಹೇಳಿದರು. ಆದ್ದರಿಂದ ಅದಕ್ಕೆ ಆಬೇಲ್ ಮಿಚ್ರಯೀಮ್ ಎಂದು
    ಹೆಸರಾಯಿತು. ಅದು ಯೊರ್ದನಿನ ಆಚೆ ಇದೆ.
  bbb-bbb: Areme e Kenanaetiko bu ije giana urina kuae, E Ijifitiko ije buka ma ireobo
    oefiane abevono kuae. Ijadufuo bu urina are ije abe ive ina kuae, Abero Misiremino
    kuae.
  tam-2017: 'ஆத்தாத்தின் களத்திலே துக்கம் அனுசரிக்கிறதை அந்த தேசத்தின் குடிமக்களாகிய
    கானானியர்கள் கண்டு: “இது எகிப்தியருக்குப் பெரிய துக்கம் அனுசரித்தல்” என்றார்கள்.
    அதனால் யோர்தானுக்கு அப்பால் இருக்கிற அந்த இடத்திற்கு ஆபேல்மிஸ்ராயீம் என்னும் பெயர்
    உண்டானது.'
  spa-RV-1909: 'Y viendo los moradores de la tierra, los Cananeos, el llanto en la
    era de Atad, dijeron: Llanto grande es este de los Egipcios: por eso fué llamado
    su nombre Abelmizraim, que está á la otra parte del Jordán.'
  ron-BTF: 'Şi când locuitorii ţării, canaaniţii, au văzut jelirea din aria lui Atad,
    au spus: Aceasta este o jelire apăsătoare pentru egipteni; pentru aceasta numele
    ei a fost pus Abelmiţraim, care este dincolo de Iordan.'
  eng-WEBP: When the inhabitants of the land, the Canaanites, saw the mourning in
    the floor of Atad, they said, “This is a grievous mourning by the Egyptians.”
    Therefore its name was called Abel Mizraim, which is beyond the Jordan.
  eng-FBV: The Canaanites who lived there watched the ceremony of mourning at the
    threshing floor of Atad. They said, “This is a very sad time of mourning for the
    Egyptians,” so they renamed the place Abel-mizraim, which is on the other side
    of the Jordan.
  nld-1939: 'De inwoners van het land, de Kanaänieten, zagen die rouw in Goren-Haätad,
    en zeiden: Dat is een plechtige rouwklacht van Egypte. Daarom wordt deze plaats
    Abel-Misraim genoemd. Ze ligt in het Overjordaanse.'
  nch-BL: 'Huan quema nopa cananeos cati ehuayayaj nopona quiitaque para nelía chocayayaj
    campa tayolquixtíaj campa itoca Atad, quiijtojque: “Tahuel hueyi inintequipachol
    nopa egiptome.” Huan yeca quitocaxtijque Abel Mizraim. (Abel Mizraim quinequi
    quiijtos Campa Nopa Egiptome Chocaque.) Abel Mizraim mocahua nechca hueyat Jordán
    para campa temo tonati.'
  tfr-NTPO: Ĩya Canaán sopga l̈öng eshko l̈irë ga tjl̈ẽ ga «Egipto sopga woydë ara»
    l̈e. E kjĩshko ga kjok eshko koiara Abel Misrayin, e ber buk Jordán diyo dl̈o
    wen tëm shwo l̈ëkong.
  vie-1934: 'Dân Ca-na-an, tức là dân xứ ấy, thấy khóc than nơi sân đạp lúa A-tát,
    thì nói rằng: Aáy là một đám khóc than trọng thể của dân Ê-díp-tô đó! Bởi cớ ấy
    người ta gọi cái sân nầy tên là A-bên-Mích-ra-im ở bên kia sông Giô-đanh.'
  hin-CV: जब कनान के लोगों ने अताद के खलिहान में यह विलाप देखा तो कहा, “मिस्रवासियों
    के लिए यह वास्तव में गहरा शोक है.” इसलिये यरदन पार उस स्थान का नाम अबेल-मिस्रईम
    रखा गया.
  eng-OURB: When the inhabitants of the land, the Canaanites [Descendants of Humbled],
    saw the mourning in the floor of Atad, they said, “This is a grievous mourning
    by the Egyptians [people from Abode of slavery].” Therefore its name was called
    Abel [Vanity, Mourning] Mizraim, which is beyond the Jordan [Descender].
  spa-BES: 'Y cuando el pueblo de la tierra, los hijos de Canaán, en el sembrado de
    Atad, vieron su dolor, dijeron: ¡Grande es la angustia de los egipcios! Y el lugar
    se llamaba Abel-mizraim, en al otro lado de Jordania.'
  tdx-tdx: Ie niisa’ o nte-Kanàne mpimoneñe amy taneio i fandalàñe an-tanem-pamofoha’
    i Atadey le hoe iereo. Fandalàñe mam­pioje o anoe’ o nte-Mitsraimeo. Aa le natao
    Abele Mitsraime i tane andafe’ Iordaney zay,
  vid-vid: Wakanaani wenyeng'haye wa isi ayo, lowawene kulombocheza kuditilwe kuli
    luga lwa kupembulila nyhule lwa Atadi, nawalonga, “Kulombocheza aku ndo kwa Wamisili,
    kukulu ng'hatu.” Ahyo, honhu hala nahachemigwa Abeli-misili, naho ha hamwambu
    mwa lwanda lwa Yolodani.
  pwg-pwg: Ma Keinan damsi ikitisi da ivivi tutuwana Atadi dobunai na ivona bo, “Egypt
    damsi na tou ghamana eberaberai.” Tuna kubiine dobuna ivi vavei Abel Misrayim,
    vavana iyamna na Egypt damsi nani dobunai isiyapa.
  eng-OKE: And the inhabitants of the land of Kenaan saw the mourning at the threshing-floor
    of Atad, and said, This is a mighty mourning of the Mizraee; therefore its name
    is called Abel Mizraim; which is beyond Jardena.
  tha-KJV: เมื่อชาวแผ่นดินนั้นคือคนคานาอันได้​เห​็นการไว้​ทุกข์​ที่​ลานอาทาด เขาจึงพู​ดก​ั​นว​่า
    “​นี่​เป็นการไว้​ทุกข์​ใหญ่​ของชาวอียิปต์” เหตุ​ฉะนั้นเขาจึงเรียกชื่อตำบลนั้​นว​่า
    อาเบลมิสราอิม ตำบลนั้นอยู่ฟากแม่น้ำจอร์แดนข้างโน้น
  por-BR-2018: 'E vendo os moradores da terra, os cananeus, o pranto na eira de Atade,
    disseram: Pranto grande é este dos egípcios: por isso foi chamado seu nome Abel-Mizraim,
    que está à outra parte do Jordão.'
  bco-bco: Ka꞉ina꞉n kaluka꞉isale a꞉namilo꞉ sen a꞉ma꞉yo꞉, nofolakilo꞉ ya꞉fodab a꞉no꞉
    ba꞉da꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Isib kaluwo꞉ alan nofolaki ya꞉fodab.” A꞉la꞉gabi ba꞉da꞉sa꞉ga꞉yo꞉,
    iliyo꞉ hen a꞉no꞉ A꞉ibol-Mislaim a꞉la꞉wikilo꞉. Hen a꞉no꞉ ho꞉n Yodan a꞉no꞉ nodowa
    a꞉lab.
  deu-ELO: 'Und die Bewohner des Landes, die Kanaaniter, sahen die Trauer bei der
    Tenne Atad, und sie sprachen: Das ist eine schwere Trauer der Ägypter; daher gab
    man ihr den Namen Avel-Mizraim, die jenseit des Jordan liegt.'
  ktm-ktm: Su ndramat odo Kenan hondroni su ndramat ta Yosep hantang pe hana-an lon
    pengin odo Atat ti pe hahpa, “Su Isip henesehel homou ndramat.” Iy kuti uu pe
    lok ise mukehe Yordan erti sa heneyuwen ile Abel Mizraim tih.
  caa-caa: 'Pues conda e gente xeꞌ ajlugarobꞌ Canaán cay uwirobꞌ cobꞌa war aruobꞌ
    e sian gente tiaꞌ turobꞌ tama e lugar Hatad, cay ojronobꞌ y chenobꞌ: “Jax era
    e lugar tiaꞌ war aquetpobꞌ tzajtaca utobꞌ tin e ajlugarobꞌ Egipto war amucmayanobꞌ”,
    chenobꞌ tin e ajlugarobꞌ Canaán. Y tamar era turbꞌana ucꞌabꞌa e lugar era Abel-misraim
    xeꞌ war che “E lugar tiaꞌ amucmayanobꞌ tin e tuobꞌ e Egipto”.'
  eng-WYC-2018: And when the dwellers of the land of Canaan had seen this, they said,
    This is a (time of) great wailing to the Egyptians; therefore they called the
    name of that place The wailing of Egypt. (And when the people of the land of Canaan
    had seen this, they said, This is a time of great wailing, or of great mourning,
    for the Egyptians; and so they named that place Abelmizraim.)
  epo-epo: 'Kiam la loĝantoj de la lando Kanaana vidis la funebron sur la placo Atad,
    ili diris: Ĝi estas granda funebro ĉe la Egiptoj; tial la loko ricevis la nomon
    Abel-Micraim. Ĝi estas transe de Jordan.'
  uig-PIN: 'Xu yurtta olturuxluⱪ Ⱪanaaniylar Atadning haminida bolƣan bu matǝmni kɵrüp:
    — Bu misirliⱪlarning intayin ⱪattiⱪ tutⱪan ⱨazisi boldi, deyixti. Bu sǝwǝbtin
    u jayning nami «Abǝl-Mizraim» dǝp ataldi; u Iordan dǝryasining u tǝripididur.'
  beo-beo: Ga:ina:ne fi dunu da amo didigia:su hou A:ida:de sogebi ganodini hamonanebe
    ba:loba, ilia da amane sia:i, “Idibidi dunu da da:i dione didigia:su bagade hamonanebe
    goea.” Amaiba:le, ilia da amo sogebi amoma dio asuli amo A:ibele Misala:ime. (Idibidi
    didigia:su)
  tpi-OTNT: Ol manmeri bilong Kenan i lukim ol dispela lain i stap long ples Atat
    na i wok long krai na sori, na ol i tok olsem, “Ol Isip i mekim bikpela krai sori
    tru.” Olsem na ol i kolim dispela ples Abel Misraim. Dispela ples i stap long
    hap sankamap bilong wara Jordan.
  hau-SA: Sa’ad da Kan’aniyawa waɗanda suke zama a can suka ga makokin a masussukan
    Atad, sai suka ce, “Masarawa suna bikin makoki na musamman.” Shi ya sa ake kira
    wannan wurin da yake kusa da Urdun, Abel-Mizrayim.
  udu-udu: 'Ki ’kwani kun cila mony’cesh yan mo tani uni gun ta ’Kwaniŋ Kanaan mo
    p̱arki kony jwa jin gwokunu mo e ja’dam pos gi Pan Athaad mo tani uni oki gwo
    mo ki: Kony jwa yansan jin gwokunu mo tani a’di ita a’di jin jwakaṯki’da du mo
    gom ’Kwani Masir mo. Gom gwo gi wakan mo tani a’di iyuḵkunu mo yan gway ka Aabilmisrayim
    mo. A’di jin diki’d e bwamp̱o/ Yi’deŋ Ḵumma/ Uurdun mo be.'
  uig-LAT: 'Shu yurtta olturushluq Qanaaniylar Atadning xaminida bolghan bu matemni
    körüp: — Bu misirliqlarning intayin qattiq tutqan hazisi boldi, déyishti. Bu sewebtin
    u jayning nami «Abel-Mizraim» dep ataldi; u Iordan deryasining u teripididur.'
  nde-nde: Kwathi amaKhenani ayehlala eduzane ebona ukulila lokho esizeni sika-Athadi
    athi, “AmaGibhithe alenkonzo yawo yokulila.” Yikho-nje leyondawo eseduze kweJodani
    ithiwa yi-Abheli-Mizirayimi.
  ton-ton: Pea kuo mamata ʻe he kakai ʻoe fonua, ʻaia ko e kakai Kēnani, ki he tangi
    ʻi he potu ʻi ʻEtati, pea nau lea ʻo pehē, “Ko e tangi fakamamahi eni, ki he kakai
    ʻIsipite;” ko ia naʻe ui ai hono hingoa ʻo ia ko ʻEpelimisilemi, ʻaia ʻoku ʻituʻa
    Sioatani.
  ces-1613: 'Vidouce pak obyvatelé země té, totiž Kananejští, zámutek na místě tom
    Atád, řekli: Těžký to mají zámutek Egyptští. Protož nazváno jest jméno jeho Abel
    Mizraim, a to jest při brodu Jordánském.'
  eko-eko: 'Wakathi Akanaani apale aari wiikhalaaye ottuukhule awooniyeevo Amisuri
    apale eettaka olila nti wa Ataati yo khuri: “Olila opu anlilaaye Amisuri apa nwulweene.”
    Pi apho khutthaja nzina aphale vaya la Apeele-Misurayiila, eniiyaaye malawa-njuwa
    ya muuttho Yorotaani.'
  nss-nss: 'Pwen pe hu ndramira Kenaan ara hunime hu Yisip huro rang ndrohonoku mangseya
    wit ita kol Atat, pe hupa toro: “Hu Yisip ara hutora mbultere pe huyera tang turut
    iya.” Pwen ndroiyin ara pe hupohowe ngala kol hape ara iya Apel-Misrayim.'
  eng-WMB: When the inhabitants of the land, the Canaanites, saw the mourning in the
    floor of Atad, they said, “This is a grievous mourning by the Egyptians.” Therefore
    its name was called Abel Mizraim, which is beyond the Jordan.
  tam-TCV: ஆதாத்தின் சூடடிக்கும் களத்தில் அவர்கள் துக்கங்கொண்டாடுவதை அங்கு வாழ்ந்த
    கானானியர் கண்டபோது, “இங்கே எகிப்தியர் பெரிய துக்கங்கொண்டாடலை நடத்துகிறார்கள்”
    என்றார்கள். அதினாலேயே யோர்தானுக்கு அருகிலுள்ள அந்த இடத்திற்கு ஆபேல் மிஸ்ராயீம்
    என்ற பெயர் உண்டாயிற்று.
  ceb-ULB: Sa dihang ang mga lumolupyo sa yuta, ang mga Canaanhon, nakita ang pagbangotan
    sa giokanan sa Atad, sila miingon, “Subo kaayo kini nga higayon alang sa mga Ehiptohanon.”
    Busa kining dapita ginatawag nga Abel Misraim, nga diin kini unahan sa Jordan.
  mkn-mkn: Waktu orang Kanaꞌan di situ lia dong susa bagitu, ju dong omong bilang,
    “We! Bosong lia dolo. Orang Masir dong pung cara mete pung sedí ame lai! Dong
    manangis sampe bagitu macam tu.” Andia ko dong kasi nama itu tampa Abel-Misraim.
    Dia pung arti ‘orang Masir pung duka’.
  nce-nce: Na Kenan life mago oneho, ye kë mëtletlabë onehome hwi motloma na bu megali
    mëtla, “Isip life mago oneho bu tako manibomu lamëletla, na tako ye mëletla.”
    Këme nëgeme, bu kë life weniji mefë mototla, “Abel Misraim.” Abel Misraim gali
    ebë Hibru gali na ebë kë gali fenene, “Isip life mago oneho ye mëletla.” Ebë life
    Jodan tubë nogowelë lëbe.
  pol-UBG: 'A gdy obywatele ziemi Kanaan zobaczyli tę żałobę na klepisku Atad, mówili:
    To ciężka żałoba Egipcjan. Dlatego nazwano to miejsce Ebel-Misraim; leży ono za
    Jordanem.'
  agr-agr: 'Nunú imatuidaun canaágnumia aents nuwi batsamin aidau wainkag chichainak:
    “¡Aunak egiptunmaya aents aidau jakaun ukuinak imatuinawai!” tuidau. Nuadui nunú
    nugka Jordágka yantamen etsa minitaiya nuni awa nunak Abel-mizraim adaikajui.'
  kyc-kyc: Kenane range dupwame yuu Atate dokona dopa pyuo kumanda piso pyuo kareyami
    doko kandapala, Yulu dake Isipi wambu dupwa ono reto kumanda petenge doko suu
    pyao pilyaminyi, leyami. Dokona lao yuu doko kingi Epolo Misiraimi leyami. Yuu
    doko Jotane neta pyakaenge dorename singi.
  urd-GVU: جب مقامی کنعانیوں نے اتد کے کھلیان پر ماتم کا یہ نظارہ دیکھا تو اُنہوں
    نے کہا، ”یہ تو ماتم کا بہت بڑا انتظام ہے جو مصری کروا رہے ہیں۔“ اِس لئے اُس جگہ
    کا نام ابیل مصریم یعنی ’مصریوں کا ماتم‘ پڑ گیا۔
  deu-1912: 'Und da die Leute im Lande, die Kanaaniter, die Klage bei der Tenne Atad
    sahen, sprachen sie: Die Ägypter halten da große Klage. Daher heißt man den Ort:
    Der Ägypter Klage, welcher liegt jenseit des Jordans.'
  ntj-ntj: Nyangka-tjananya yarnangu Kayinanngamartatji pirnilu-ya nyakula watjaranytja,
    “Ngarltutjarra-ya pirni, tjirturu-tjirturu purlkanya-ya yularra.” Nyangka palunyangurulta-ya
    ngurra palunyanya tjapirnu yini Yayipul-Mitjurayinya. Tjiinya Yayipul-Mitjurayinya
    wangka ngaapirinypa, Yiitjipunyamartatji-ya Yularranytjanya.
  row-row: Atahori Kanaꞌan sia naa rita se susa onaꞌ naa ma, ara olaꞌ rae, “Wei! Mita
    dei. Atahori Masir ra beꞌe mamates nara no sususaꞌ seli o. Ara nggae mataꞌ naa.”
    Naa de ara babꞌae mamanaꞌ naa, Abel-Misraim. Sosoa na ‘atahori Masir sususa na’.
  kan-2017: ಆ ದೇಶದ ಜನರಾಗಿದ್ದ ಕಾನಾನ್ಯರು ಯೊರ್ದನ್ ಹೊಳೆಯಿಂದಾಚೆ ಇರುವ ಆಟಾದ್ ಎಂಬ ಕಣದಲ್ಲಿ
    ನಡೆದ ಗೋಳಾಟವನ್ನು ನೋಡಿ ಐಗುಪ್ತರಿಗೆ ಬಂದಿರುವ ಈ ಶೋಕವು ಬಹು ವಿಶೇಷವಾಗಿದೆ ಎಂದು ಹೇಳಿದ್ದರಿಂದ
    ಆ ಸ್ಥಳಕ್ಕೆ “ಆಬೇಲ್ ಮಿಚ್ರಯಿಮ್” ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Ilɨha ilɨha hɨniavɨdaci Kenan hɨdɨlɨ agɨlaŋ igavɨla abavɨmi. Isipɨ fɨli
    tɨbɨ hɨsɨŋ agɨlaŋ ilɨhiŋ hekɨlɨ sɨbaŋ ilɨhavadi uavɨmi. Lavɨla uvɨ agadɨ ibi lamavɨla
    abavɨmi. Abelɨmisɨlaim uavɨmi. Uvɨ agaŋ Jolɨdan avɨli agadɨ uaiaŋ iahaiaha kɨlikɨli
    heŋ hɨniadami.
  tgo-tgo: Mbaŋa Kenan gharɨgharɨniye thɨ thuwe Ijipt gharɨgharɨniyeko thɨ nuwatharɨ
    Atad e tɨne, kaero thɨŋa, “Gharɨgharɨko thiyako mbema thɨ nuwatharɨ vara laghɨye
    moli.” Iya kaiwae valɨvaŋgako iyako thɨ rena idae Eibol Misraim (gha rumwaru Ijipt
    gharɨgharɨniye thɨ nuwatharɨ).
  yap-yap: Fa’ani par e girdi’ nu Kanaan ngar guyed e girdi’ ni yad be dololoy’ u
    Atad, me lungurad, “Ren’ey e dololoy’ nma tay piyu Egypt ko yam’.” Aram fan ntunguy
    fithingan e gin’em ni Abel Mizraim. Bay ko ngek ko lul’ ni Jordan.
  tet-tet: Naree sia susar nunia, ema Kanaꞌan dale baa malu naꞌak, “Haree lai! Ema
    Mesir sia daka maten nodi tanis, toꞌo nalo ita moos laran moras!” Tan baa nia,
    ema Kanaꞌan nanaran fatin nia naꞌak, Abel-Misraim. Neꞌe naꞌak ‘ema Mesir siakaan
    susar’.
  hlt-MCSB: Tedae Atad ah a nguekcoinah te Kanaan kho kah khosa rhoek loh a hmuh uh
    vaengah, “Hekah he Egypt rhoek loh mat a nguekcoinah ni,” a ti uh dongah Jordan
    rhalvangan kah a ming te Abelmizaim la a khue.
  mdy-ETH: ዒዞ ቤዜሎይዳ ናንጋ ካኣናኔ ዓጮ ዓሳ ዓፃዴ ቆይዶይዳ ዬኤኪንታ ዬኤፖ ዛጋዖ፦ «ሃይ ጊብፄ ዓጮ ዓሳ ዒኔ ሜቂ ዬኤካ
    ዬኤፓ ዎዚጉዴ ዬኤፒዳይ?» ጌዔኔ። ዬያ ዛሎና ዬኖ ዮርዳኖሴ ቦኦሎይዳ ዓኣ ቤዜሎ ሱንፃ «ዓኣቤኤሌ ሚፂራይሜ» ጌይንቴኔ፤ ዬኖኮ
    ቡሊፃ ዔብሬ ዓሶ ሙኡጮና «ጊብፄ ዓጮ ዓሶኮ ዬኤፖ» ጌይሢኬ።
  twi-ASANTE: Ɛberɛ a Kanaanfoɔ a na wɔte asase no so hunuu sɛdeɛ wɔsi yɛɛ ayie no
    wɔ Atad no, wɔkaa sɛ, “Yei yɛ ayi kɛseɛ bi a Misraimfoɔ ayɛ.” Ɛno enti, Kanaanfoɔ
    a wɔte asase no so no too hɔ edin Abel-Misraim, a asekyerɛ ne Misraimfoɔ ayi kɛseɛ
    yɛ.
  bhl-bhl: Kesomeliwi, Kenan aneng fian kasel i biilo yetemeko, “Golen-Katat abiw
    ka kel e, mali Isiw aneng fian em kunum waneng i sakik fian mak kulusomi, amebiliw
    kai!”, ange ange keko, yetemsiliw kale. Kanebiliw yetemsiliw kasike, i Yoldan
    bang beleng beem ataan matem tele dulum beem wiin e “Abel-Misalaima dangsiliw
    kale.
  con-NTPO: 'Tsa''caen i''na''fa''choma attepa tse''tti''su canjaen''su cananeondeccuja
    su''fa: “Nane egiptondeccuja tise''pa''su joccapitssia pasi tsa''caen i''namba
    a''tu''fa.” Tsa''caen supa tse''ttima inisian''fa Abed-mizraim, “Egiptondeccu
    ñombi''ye''tti” qquen suye. Tse''tti tsu Jordán na''ema chiga sombo''jefa.'
  eng-WEBU: When the inhabitants of the land, the Canaanites, saw the mourning in
    the floor of Atad, they said, “This is a grievous mourning by the Egyptians.”
    Therefore its name was called Abel Mizraim, which is beyond the Jordan.
  bnp-bnp: E huriki a Kenan ri matai ria, ri vapopo o Atad, ri ta maea, “E huriki
    a Egipto ri vapopo ri rata runga na viri mate.” Lakea ni gale liu ra tanga i tabukoi
    na naru dagi e Iordan, e Abel-misraim.
  wal-wal: He biittan de7iya Kanaane asati Axaadi giyo audiyan he yeehuwaa be7ido
    wode, “Gibxxeti aiba yibbaata yeeho yeekkiyoonaa!” yaagidosona. Hegaa gishshau
    Yorddaanoosa matan de7iya he sohoi, Gibxxetu Yeehuwaa geetettiis.
  mgh-mgh: 'Atthu o Kanaa yakhalakhala yaayo mapuro ayo woona waya wunliya venci wapuwani
    ya Atate yaheeraca: Annaciipitu ampanka matthanka, phimaana nne nipuro nne nattamanne
    mooloko Yortani nihaninyaka Apeli-Misirayimi.'
  acu-NT: 'Tura Canaán nungkanam pujuinauka nu juutmaun wainkar, nukap nintimrar:
    —Ni aintsri jakau asamtai, ejiptonmaya ainauka timiá juutinak pujuinawapi —tusar
    nu nungkanka Abel-mizraim inaikiarmiayi.'
  spa-PDDPT: 'Cuando los cananeos, los habitantes de aquella tierra, vieron el duelo
    en la era de Atad, dijeron: Este es un profundo duelo de los egipcios. Por tanto,
    aquel lugar fue llamado Duelo de los Egipcios, el cual está al otro lado del Jordán.'
  gun-gun: 'Canaã yvy regua ha''e py ikuai va''e oexa okuapy ha''e rami ete ojae''o
    okuapy rã, Atade py mba''emo moa''yĩaty oĩ va''e py. Ha''e vy aipoe''i: — Egito
    pygua kuery ojae''o vaipa ete — he''i okuapy. Ha''e rami vy omboery Abel-Mizraim.
    Jordão rovai re oĩ.'
  agu-BL: 'Itzun yi quilol yi e'' aj Canaán yi najlche'' le ama''la''tz, yi bis o''kl
    yi ate'' cu''nt yi e'' aj Egipto nintzun cyaltz: “At jun chin muku''n yi chin
    bisbil nin chixo''l yi e'' aj Egipto.” Cha''stzun te yi toque''n bi'' yi jun ama''la''tz
    cya''n tetz Abel-mizraim. Yi jun ama''la''tz cho''n at swutz len yi a'' Jordán.'
  eng-PEV: The Canaan people lived in that land. They saw Joseph and his mob crying
    at the place called Atad, near the Jordan River. And they said to each other,
    “Look at that mob that came here from Egypt country. They are really sad.” So
    the Canaan people gave that place a new name. They called it Abel-Mizrayim. That
    name means the Egypt people are sad.
  ilo-ULB: Idi nakita dagiti agnanaed iti daga, a Canaanita ti panagladladingit idiay
    pagirikan ti Atad, kinunada, “Daytoy ket maysa a naliday unay a pasamak kadagiti
    Egipcio.” Dayta ti gapuna a naawagan ti lugar iti Abel Mizraim. Daytoy ket adda
    iti labes ti Jordan.
  kpg-kpg: Digau Canaan ne mmada gi digaula e tangitangi i Atad, ga helekai, “Taumaha
    tangihangi damanaiee dela e hai go digau Egypt!” Deelaa ne hidi ai di gowaa deelaa
    ga haga ingoo bolo “Abel-Mizraim”.
  uig-ARA: 'شۇ يۇرتتا ئولتۇرۇشلۇق قانائانىيلار ئاتادنىڭ خامىنىدا بولغان بۇ ماتەمنى
    كۆرۈپ: ــ بۇ مىسىرلىقلارنىڭ ئىنتايىن قاتتىق تۇتقان ھازىسى بولدى، دېيىشتى. بۇ سەۋەبتىن
    ئۇ جاينىڭ نامى «ئابەل-مىزرائىم» دەپ ئاتالدى؛ ئۇ ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدىدۇر.'
  bsp-bsp: 'Kɔ andɛ a atɔf ŋaŋɔkɔ, aka Kanahan, ŋayi kəbal ka Yakuba dəndo pəferere
    pa Atad. Kɔ ŋaloku: «Defi dɔpɔŋ dɔ dandɛ aMisira dacɔ!» Ti t'' asɔŋɛ tofo tatɔkɔ
    tewe ta «Abel Misira» nde Yurdɛn takəroŋ.'
  bps-bps: Na di kite i dad to di Kanaan i kaflidùla déén di gumlék fali di Atad,
    manla, “I dad to di Idyif too ale mlidù.” Taman i banwe gumimòla dun ani dnagitla
    Abél Misraim na i gumtatekan dunan, “I guflidù i dad to di Idyif.” Gumimòla ani
    di faltù di yéél Dyordan.
  mbs-mbs: Pegkità te menge tege Canaan te peg-oloy dan doton te Atad, minikagi dan,
    “Ontò minoloy se menge tege Ehipto.” Yan se doun te iningedanan se ogpeanan sìyan
    Abel Misraim (kelebadan niyan, oloyanan te tege Ehipto). Yan se neinang doton
    dipag te Jordan.
  tof-tof: Keinan pamkolpama, ola nidi ngyabenónóp ene tüpdü, nóma esenóp pamkolpam
    yón-gyaurdi Atadóm, i bóktónóp wagó, “Ini amkoman wirrian yón-gyaura Izipt kolpamabkü!”
    Da ene bwób ngi we ngyesilóp Eibel Mizrra-im, Zodan tobarr dakla dorrodó.
  sus-sus: Kanaankae naxa e ɲɔxɔ dɔxɔ na maragatɛ xɔn ma, naxan nabaxi Atadi xa lonyi
    ma. E naxa a fala, «Yi ɲɔn fe findi fe belebele nan na Misirakae bɛ.» Na nan a
    toxi e naxa «Misira Ɲɔn fe» xili fala na yire xun Yurudɛn naakiri ma.
  pon-2006: Ni pwilidak en Kenan ko ar kilangada sarawien mwahieio nan Atad, re nda,
    “Sarawi lapalap ehu met rehn mehn Isip kan.” Iei kahrepen wasao eh adanekihla
    Apel Misraim.
  jae-jae: Ma malacm tau, lau gamêŋ Kanaanŋa, sêŋô taŋiboa kêpi aŋga polom ŋamala
    Atadŋa ma sêsôm gebe “Lau Aiguptu têtaŋ taŋiboa kapôêŋ aŋga ônê.” Tec sê gamêŋ
    tau ŋaê gebe Abel-Misraim. Gamêŋ tau gêc bu Jordan ŋamakeŋ ônêŋa.
  ksd-ksd: 'Ma ba ra tarai ta nam ra gunan, a umana te Kanaan, dia ga gire ra tinangi
    ta ra gunan Atad, dia ga biti: Go ra tinangi i tup ra tarai Aigipto; kari di ga
    vatang ra iangina ba Abel-Misraim, ma i tur ta ra papar a Iordan.'
  tur-YTC: Ülkede yaşayan Kenanlılar, Atad'ın harman yerindeki yası görünce, “Bu,
    Mısırlılar'ın hüzünlü yasıdır” dediler. Bu nedenle Yarden'ün ötesinde olan o yere
    Avel-Misrayim (Mısırlılar’ın yası) adı verildi.
  bel-N: 'I ўбачылі жыхары зямлі той, Хананейцы, жалобу ў Гарэн-Гаатадзе, і сказалі:
    “Гэта вялікая жалоба ў Эгіпцян!” Дзеля гэтага назвалі імя яго: Абэль-Міцраім,
    які на другім баку Ярдану.'
  grc-BRENT: Καὶ εἶδον οἱ κάτοικοι τῆς γῆς Χαναὰν τὸ πένθος ἐπὶ ἅλωνι Ἀτὰδ, καὶ εἶπαν,
    πένθος μέγα τοῦτό ἐστι τοῖς Αἰγυπτίοις· διὰ τοῦτο ἐκάλεσε τὸ ὄνομα αὐτοῦ, Πένθος
    Αἰγύπτου, ὅ ἐστι πέραν τοῦ Ἰορδάνου.
  ind-AYT: Ketika penduduk tanah itu, yaitu orang-orang Kanaan, melihat perkabungan
    di Goren-Haatad itu, mereka berkata, “Ini merupakan perkabungan yang amat besar
    bagi orang Mesir.” Demikianlah, tempat itu dinamai Abel-Mizraim, yang terletak
    di seberang Yordan.
  lid-lid: Eme iri lau badu kati kon Kenan badeh anyolom iri lau nane aden ado Atat
    badeh iri tiye, “Iri lau badu Ijip badeh amwekes kabek ma aden tare doh!” Eme
    badeh iri tondrohani nyara kon doh ili Abel Misra-em, moson, “Iri Ijip aden.”
  nya-nya: Akanaani amene ankakhala ku Goreni ha-Atadi ataona mwambo wa maliro anati,
    “Aigupto ali ndi mwambo wa maliro a akulu.” Ndi chifukwa chake malo amenewo a
    pafupi ndi Yorodani amatchedwa Abeli-Mizraimu.
  hrv-hrv: 'Kad su stanovnici te zemlje, Kanaanci, vidjeli tugovanje u Goren Haatadu,
    rekoše: “To ti je svečano naricanje Egipćana!” Zato nazovu to mjesto Abel-Misrajim.
    Nalazi se s onu stranu Jordana.'
  mps-mps: Te Kenan bage augwaligo te Isipdu asali bage te Atat bulude gela me homu
    dene ebo sulama, tama augwaligo te po wai, “Te sę ebo te Isip dabego genuai gela
    weyu, te homu dene ebo kolesaga dao.” Tama tibaso, augwaligo te bulu nogi te Abel
    Misraim nogi yali. Te bulu te giliga pedalubo te Jordan badu elaluali.
  llg-llg: Leꞌdoeik hataholi Kanaꞌan malai ndia kala lita ala dale hedi leondiak,
    boe ma ala kokolak lae, “Wei! Ei mita dei. Hataholi Masir asa tatao bebeꞌen dale
    heꞌdin ana seli bali! Ala lamatani losa leondiak.” Huu ndia, de ala foi mamanak
    ndia, nade Abel-Misraim. Ndia ndandaan, nae, ‘hataholi Masir asa dale hedin’.
  tpi-tpi: Ol manmeri bilong Kenan i lukim ol dispela lain i stap long ples Atat na
    i wok long krai na sori, na ol i tok olsem, “Ol Isip i mekim bikpela krai sori
    tru.” Olsem na ol i kolim dispela ples Abel Misraim. Dispela ples i stap long
    hap sankamap bilong wara Jordan.
  dan-1931: 'Men da Landets Indbyggere, Kana''anæerne, så denne Sørgefest i Goren-ha-atad,
    sagde de: “Ægypterne* holder en højtidelig Sørgefest*.” Derfor gav man det Navnet
    Abel Mizrajim; det ligger hinsides Jordan. { [*på hebr. Hentydning til Navnet
    Abel-Misrajim.] }'
  vie-OVCB: 'Dân Ca-na-an, tức là dân xứ ấy, thấy khóc than nơi sân đạp lúa A-tát,
    thì nói rằng; họ bảo nhau: “Đây là lễ khóc than vĩ đại của người Ai Cập” và gọi
    nơi ấy là A-bên Mích-ra-im, ở gần sông Giô-đan.'
  lbk-lbk: Isnan nangil-an nan iCanaan isnan cheycha'y cha en-achog isnan iillikan
    id Atad, kinwanicha, “Aye! Ke pet chad-ama nan angnen nan iyEgipto ay en-achog!”
    Isonga nangadnan ischi ay chemang nan Jordan is Abel Mizraim.
  guj-2017: આટાદની ખળીમાં તે દેશના કનાનીઓએ તે શોકનું વાતાવરણ જોયું, ત્યારે તેઓ બોલ્યા,
    “મિસરીઓના માટે આ એક શોકની મોટી જગ્યા છે.” તે માટે તે જગ્યાનું નામ આબેલ-મિસરાઈમ
    કહેવાય છે, જે યર્દન પાર છે.
  byr-byr: '@see-verse:GEN.050.010'
  awx-awx: Butayä täkngane yiwixawä dayike, Kenan nanä uwomune yiwixayinggä using
    yakin. “Isip nanä butayä hikngä natäxaying,” yang yakin. Ile tiwän, kewu Yanggä
    Jodan Dupine wäkngäsimu uwomu, umanä ‘Abel Misraim,’ yang inikaying.
  pon-2006A: Ni pwilidak en Kenan ko ar kilangada sarawien mwahieio nan Atad, re nda,
    “Sarawi lapalap ehu met rehn mehn Isip kan.” Iei kahrepen wasao eh adanekihla
    Apel Misraim.
  por-BRBSL: 'Quando os habitantes da terra, os cananeus, viram o luto no chão de
    Atad, disseram: “Este é um luto doloroso por parte dos egípcios”. Por isso seu
    nome foi chamado Abel Mizraim, que está além do Jordão.'
  cth-cth: Hote ram Kanaan taminaw ni Atad cangkatinnae koe vah a yu ro a tahungkhai
    awh e a hmu awh teh, hetheh Izipnaw e tami kadout tahungkhai e kalenpoung doeh,
    telah ati awh. Hatdawkvah, hote hmuen teh 'Abel-mizraim' telah ati awh. Hot teh,
    Jordan namran lah kaawm e doeh.
  twi-twi: Bere a Kanaanfo a na wɔte asase no so huu sɛnea wosi yɛɛ ayi no wɔ Atad
    no, wɔkae se, “Eyi yɛ ayi kɛse bi a Misraimfo ayɛ.” Ɛno nti, Kanaanfo a wɔte asase
    no so no too hɔ din Abel-Misraim, a ne nkyerɛase ne Misraimfo reyɛ ayi kɛse.
  hlt-hlt: Tedae Atad ah a nguekcoinah te Kanaan kho kah khosa rhoek loh a hmuh uh
    vaengah, “Hekah he Egypt rhoek loh mat a nguekcoinah ni,” a ti uh dongah Jordan
    rhalvangan kah a ming te Abelmizaim la a khue.
  tbz-SIM: 'Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛ̀ɛ̀ bo dɛborɛ̀ kɛ̀ bɛ̀ɛ yɑ̀ ikúkuɔ́ bɛ̀ dɔ̀ɔ̀ ì Atɑɑdi
    kó kuyiɛ́ kɛ dɔ̀: Ntɛnɛ̀ Esibiti kɔbɛ kó ikúkuɔ́ diɛyì. Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛborɛ̀
    kɛ tú Abɛdi-Misidɑimmu. Kukó nSuditɛ̃ɛ̃ kó diyɑ́ɑ̀ do ndi.'
  msy-2020: Ezɨ Kenania, me Atatɨn itir gumazamizir kabar gari, me aghuimazimɨn ikiava
    azima, me kamaghɨn mɨgei, “Isipia aghuimazimɨn ikia azirakar ekiam gami.” Kamaghɨn
    me danganir kam dɨbora ghaze, “Abel Misraim.” Ezɨ danganir kam, a Jordanɨn Fanemɨn,
    aruem anadi naghɨn iti.
  txq-txq: Neu hatahori Kanaꞌan marai naa mete-rita sususak talo naa, boe ma ara kokolak
    rae, “Awii! Ei mete dei! Hatahori Masir asa hada bebeꞌe-falufiin sususan sudi
    selik kana talo naa! Ara buꞌi ramatani losa dadi talo naa.” Huu naa de ara foi
    mamanak naa nade, Abel-Misraim. Sosoa-ndandaan nae, ‘hatahori Masir sususan.’
  aaz-aaz: Oras abitan Kanaꞌan niit sin nsusan on naan ate, sin naꞌuab ein am nak,
    “Hae! Hi mkius miit. Atoin Masiras sin nbeꞌen amates ate, nuuꞌ gui ka aanꞌ-anaꞌ
    fa. Sin ankaen ate, on reꞌ ne joo!” Etun sin nakanab bare naan Abel-Misraim. In
    aꞌmoufn ii, nak ‘atoin Masiras sin nukat’.
  azb-azb: 'O ölkənin əhalisi olan Kənanlılar Atad xırmanındakı yası görəndə dedilər:
    «Gör Misirlilər necə böyük matəmlə yas tuturlar». Ona görə də İordan çayının yaxınlığındakı
    bu yerə Avel-Misrayim adı verildi.'
  eng-DBY: And the inhabitants of the land, the Canaanites, saw the mourning at the
    threshing-floor of Atad, and they said, This is a grievous mourning of the Egyptians.
    Therefore the name of it was called Abel-Mizraim, which is beyond the Jordan.
  hin-2017: आताद के खलिहान में के विलाप को देखकर उस देश के निवासी कनानियों ने कहा,
    “यह तो मिस्रियों का कोई भारी विलाप होगा।” इसी कारण उस स्थान का नाम आबेलमिस्रैम
    पड़ा, और वह यरदन के पार है।
  wol-KYG: 'Waa réewu Kanaan, gis dëj ba ca dàggay Ataat, naan: «Dëju waa Misra bii
    aka réy!» Moo tax ñu tudde bérab booba ca wàllaa dexu Yurdan, Abel Misra (mu firi
    Dëju waa Misra).'
  swp-swp: Huiana wa Kanana tataodi, nei eanua ne taumiaidi, dou lailai wa se ita,
    Atadi ena sitona aba‐giligilina eai, si ene, “Ina dou ta i lai ariri Aigupito
    tataodi aridi eai.” Arinai tupo ne esana se tore Abela‐misiraime, ia ede Ioridana
    tupo dobidobina eai.
  bjr-bjr: Kannaana maqusanaasa miqoo marusa iki raqoona qafamasee qiqau. Nindafaaqa
    Isipa maqannaa firaaqoo faaqa rumasaida iki raqaida. Miqi qimaseeqa misa mi maqusana
    auqu Abeera Misaraima fee qimariqau. Mi auquna oosana Isipa maqannaa soofaarira
    maqusa fee qiqau.
  eng-YLT: and the inhabitant of the land, the Canaanite, see the mourning in the
    threshing-floor of Atad, and say, 'A grievous mourning [is] this to the Egyptians;'
    therefore hath [one] called its name 'The mourning of the Egyptians,' which [is]
    beyond the Jordan.
  heg-NTPO: Nikit atuil Kanaꞌan in se la ngas net oen sus isi ela kon, oen tek apa
    noan, “Hoe! Mi ngat le! Atuil Mesir ras in melang nitu ka tao dalen iil isi! Oen
    lilu lako lius tuladang ela lam.” Tiata oen ngali maan na ngala Abel-Misraim,
    man nahin na noan, ‘Atuil Mesir ras in dalen ili ka.’
  ptu-ptu: 'Tappana naita pa''botto dio Kanaan pa''bahataanna to Mesir dio, iya nasangaim
    indo ongeam Abel-Mizraim aka naua: “Naongei to Mesir umbatim anna ma''bahata.”'
  bzd-NTPO: 'Mik canaánwak se̱rke ee̱, e''pa tö Jacob nu wötërkewa̱ ké̱wö tkö''wè̱
    e'' sué̱, eta̱ ie''pa tö iché: “Moki̱ egiptowak tö s''nu wötërkewa̱ e'' ké̱wö
    tkö''we̱ke dalö̀ tai̱ë wa.” E'' kue̱ki̱ ká̱ e'' kiè méka̱ ie''pa tö Abel-Misraim.
    Ká̱ e'' a̱te̱ tsi̱net di'' kiè Jordán e'' kkömik.'
  kwf-kwf: KaidaꞋi ngwaꞋi toꞋa Ꞌi Kenan kira lisia neꞋe ngwaꞋi toꞋa neꞋe kira angi
    liu naꞋa, kira ka fata Ꞌuri, “Reala, ngwaꞋi toꞋa Ꞌi Ejipt kira angi liu naꞋa Ꞌuana
    maꞋa kira.” Kula neꞋeri Ꞌi naꞋo kira saea Ꞌani Ꞌi Atad, kira ka saea laꞋu Ꞌania
    Ꞌi Abelmisraem neꞋe fadalana Ꞌuri, “Kwaimanatai Ꞌanga ngwae Ꞌi Ejipt ki.”
  eng-WYC-2017: And when the dwellers of the land of Canaan had seen this, they said,
    This is a time of great wailing to the Egyptians; therefore they called the name
    of that place The wailing of Egypt.
  eng-WMBB: When the inhabitants of the land, the Canaanites, saw the mourning in
    the floor of Atad, they said, “This is a grievous mourning by the Egyptians.”
    Therefore its name was called Abel Mizraim, which is beyond the Jordan.
  spp-spp: Kana shiinbii pi ɲyɛ lire kìni i ke, pir'à kuru kwùge pyiŋkanni ɲya Atadi
    tafafyinge e ke, maa jwo «Ŋke à pyi kwùbwɔhɔ Misira shiinbil'á dɛ!» Lire kurugo,
    pi à kuru cyage mɛge le na *Abɛli Misirayimu, kuru cyage na ɲyɛ Zhurudɛn baŋi
    kàntugo
  aey-aey: Aria dana cajaca Kenan mahanadec age wit tudoc cudun, Atad, ono qada qaqajegin
    meciadimeig age madein, “I eu Isip agena gehel ben,” ein. Eunu cudun eu Jodan
    cemenug eu ijan Abel-Misraim qoin.
  urd-GVH: जब मक़ामी कनानियों ने अतद के खलियान पर मातम का यह नज़ारा देखा तो उन्होंने
    कहा, “यह तो मातम का बहुत बड़ा इंतज़ाम है जो मिसरी करवा रहे हैं।” इसलिए उस जगह
    का नाम अबील-मिसरीम यानी ‘मिसरियों का मातम’ पड़ गया।
  rug-rug: Meke sipu dogoria rina tiena soti sa popoa Kenani sa tinaruqoqo pa Atadi,
    si zama guahe si arini, “Ke kara, hola sa tinaruqoqo lavata sapu evaṉia ri na
    tie Izipi!” gua. Gua asa ke ta pozae na tinaruqoqo tadi na tie pa Izipi sa vasina
    asa.
  gaz-gaz: Namoonni Kanaʼaan warri achi jiraachaa turan booʼicha oobdii Axaad biratti
    booʼame sana arganii, “Booʼichi kun warra Gibxiitiif booʼicha guddaa dha” jedhan.
    Kanaafuu iddoon sun Abeel Misraayim jedhamee moggaafame. Iddoon sunis Yordaanos
    gamatti argama.
  fra-LSG: 'Les habitants du pays, les Cananéens, furent témoins de ce deuil dans
    l’aire d’Athad, et ils dirent: Voilà un grand deuil parmi les Égyptiens! C’est
    pourquoi l’on a donné le nom d’Abel-Mitsraïm à cette aire qui est au-delà du Jourdain.'
  gnn-gnn: '@see-verse:GEN.050.010'
  yal-yal: Kanan kaane yi na saya feen to naxan ligaxi Atadi lonna ma. E yi a fala,
    e naxa, “Misiran kaane saya fe gbeen nan ligama.” Nanara, e yi na yiren xili sa
    “Misiran Saya Fena” Yurudɛn baan kidi ma.
  gum-gum: 'Inchen truigwan tru Canaán pirau warab misaamera ashabe, tru Atadwei tirigu
    chish marin tulyu truba truba isuig kishib kui ashabe, trenchibelø køn: —Egipciosmera
    øyeekkatig kishib kuibe purø nuig kørren— cha. Inchagurri tru Jordan pi ambøgatømaysrømbe
    Abel Mizraim cha wamig køn. (Trenchippe: “Egipciosmera purø isui inchib puraambinug
    køn” chib.)'
  iou-iou: Konäm butewaki täŋ irirä Kenan ämawebetä yabäŋpäŋ man ŋode yäŋkuŋ; U yabäwut!
    Isip naniktä konäm butewaki taŋi pähap, kadäni käroŋi täŋ yäpmäŋ äbäkaŋ yäk. Ude
    yäŋkuŋo unita kome u wäpi Abel-Misraim yäŋ yäk täkaŋ. Wäpi u mebäri Isip nanik
    täŋo butewaki pähap.
  haw-1868: 'A ike ae la ka poe noho ma ia aina, o ko Kanaana i ua kanikau nei, ma
    kahi hehi palaoa o Atada, olelo iho la lakou, He kanikau nui loa keia a ko Aigupita:
    no ia mea, ua kapa aku la ka inoa o Abelamizeraima, aia ma o aku o Ioredane.'
  arb-NAV: 'وَعِنْدَمَا شَاهَدَ الْكَنْعَانِيُّونَ السَّاكِنُونَ هُنَاكَ الْمَنَاحَةَ
    فِي بَيْدَرِ أَطَادَ قَالُوا: «هَذِهِ مَنَاحَةٌ هَائِلَةٌ لِلْمَصْرِيِّينَ». وَسَمُّوا
    الْمَكَانَ الَّذِي فِي عَبْرِ الأُرْدُنِّ «آبِلَ مِصْرَايِمَ» (وَمَعْنَاهُ: مَنَاحَةُ
    الْمِصْرِيِّينَ).'
  adz-adz: Garam Kanan mpada gamp igi itsanga nam pumuꞌa badzab mingꞌa mumai tura
    wit gin mingꞌa Atad da ini, “Garam Idzip aga isantingꞌ nam maran gaiban tsiraꞌ
    bingan.” Ibinigi da ifaringꞌ mumai igi Abel Mitsraim, wainggan ‘garam Idzip maran
    gaiban gan’.
  ewe-ewe: Kanaantɔwo na ŋkɔ bubuteƒe si le afi si te ɖe Yɔdan ŋu la be, Abel Mizraim
    si gɔmee nye “Konyifalawo tso Egipte,” elabena wogblɔ be, “Teƒe sia Egiptetɔwo
    fa konyi le vevie.”
  eng-LEE: And when the inhabitants of the land, the Canaanites, saw the mourning
    at the thrashing-floor of Atad, they said, This is a grievous mourning to the
    Egyptians; wherefore the name of it was called Abel-mizrayim, which is beyond
    the Jordan.
  gvn-gvn: '@see-verse:GEN.050.010'
  nna-nna: Ngurrararrangulu pinakarrinyiyijaninyi. Wurrarnayarnangu, “Marrngu Egypt-ja
    yija yiji ngangkurlu jinayi.” Janalu wariny yinyaya yini pala, Abel-Mizraim. Palalu
    yinilu wurrarna, “Egypt-jaku Ngangkurlu Jinapinti.” Wangka Pijunga Jordan-ja pala.
  asm-FB: তাতে সেই দেশ নিবাসী কনানীয়াসকলে আটদৰ মৰণা মৰা ঠাইত এইদৰে শোক কৰা দেখি ক’লে,
    “মিচৰীয়াসকলৰ এয়ে অতি দাৰুণ শোক।” এই হেতুকে যৰ্দ্দনৰ সিপাৰে থকা সেই ঠাই আবেল-নিশ্ৰিয়াম
    নামেৰে প্ৰখ্যাত হ’ল।
  sus-A: كَنَانكَيٍ نَشَ عٍ حْشْ دْشْ نَ مَرَفَتّ شْن مَ، نَشَن نَبَشِ عَتَدِ شَ لٌنيِ
    مَ. عٍ نَشَ عَ قَلَ، «يِ حْن قٍ قِندِ قٍ بٍلٍبٍلٍ نَن نَ مِسِرَكَيٍ بّ.» نَ نَن
    عَ تٌشِ عٍ نَشَ «مِسِرَ حْن قٍ» شِلِ قَلَ نَ يِرٍ شُن يُرُدّن نَاكِرِ مَ.
  fra-SBL: 'Lorsque les habitants du pays, les Cananéens, virent le deuil dans l''aire
    d''Atad, ils dirent : « C''est là un deuil très grave chez les Égyptiens. » C''est
    pourquoi on l''appela Abel Mizraim, qui est au-delà du Jourdain.'
  hbo-hbo: וַיַּ֡רְא יֹושֵׁב֩ הָאָ֨רֶץ הַֽכְּנַעֲנִ֜י אֶת־הָאֵ֗בֶל בְּגֹ֙רֶן֙ הָֽאָטָ֔ד
    וַיֹּ֣אמְר֔וּ אֵֽבֶל־כָּבֵ֥ד זֶ֖ה לְמִצְרָ֑יִם עַל־כֵּ֞ן קָרָ֤א שְׁמָהּ֙ אָבֵ֣ל
    מִצְרַ֔יִם אֲשֶׁ֖ר בְּעֵ֥בֶר הַיַּרְדֵּֽן׃
  shp-NTPO: 'Jaskati ja yora rakana oinnax, Egipto jonibo ikonbiresi onisi winikanaitian,
    Canaán jonibo ikana iki: “Ja egipciobaonra mawá miinkin onantishamanhakin akanai”,
    jaton noia joni koshi mawata beaxa ibirakanai, iki. Jatian jaskátaanan, ja jainoax
    jaskákana janekana iki, Abel-misraim, akin. Ja jaskáakin janekani riki, Jordán
    paro keiba iká.'
  eng-WYCLIFFE: And whanne the dwellers of the lond of Canaan hadden seyn this, thei
    seiden, This is a greet weiling to Egipcians; and therfor thei clepiden the name
    of that place the weilyng of Egipt.
  piu-2006: '@see-verse:GEN.050.010'
  pjt-pjt: Kaya Kainannga nguraṟa tjuṯangku itipikutuṟa nyangangi puḻkaṟa ulara waṉinyangka.
    Munuya wangkangu, “Ngaḻṯutjara tjuṯaya nyaratja Itjipalanguṟu pitjangu munuya
    puḻkaṟa ulanyi.” Palulanguṟuya ngura pala palunya ininu Apila Mitjuṟaimanya. Alatjiya
    ininu tjanampa wangkangka.
  cwe-cwe: Wakaya wa mabululu ya Kanaani viwawonile wanhu wotenda matanga halubuga
    lwa Atadi, walonga, “Matanga yano ya Wamisili ni makulu.” Kwa ivo hanhu baho hatangigwa
    Abeli Misili ili umwambu wa lwanda lwa Yoludani.
  bgs-bgs: Tô igkita katô mga Canaanhon tô ranu dan tun ta Atad, igkagi sikandan,
    na mà dan, “Tuu iranu tô mga taga Ehipto!” Purisu igngadanan tô lugar na Abel
    Misraim
  kik-kik: Na rĩrĩa Akaanani arĩa maatũũraga kũu moonire macakaya macio hau ihuhĩro-inĩ
    rĩa ngano rĩa Atadi, makĩĩrana atĩrĩ, “Andũ a Misiri marĩ na igongona rĩa macakaya
    ma kĩeha.” Na nĩkĩo handũ hau hakuhĩ na Jorodani heetagwo Abeli-Miziraimu.
  ksr-ksr: Atad gomanoŋ jiŋgeŋ qama saagi baloŋ toya Keinan kanageso yoŋonoŋ ii iima
    moma kokaeŋ jegi, “Iijipt yoŋonoŋ mono jiŋgeŋ saawaa areŋa uuta anju.” Kaeŋ jegi
    miri baloŋ iikawaa qata ii kanaiŋ Aabel Mizraim qagi. Ii Jordan apu gowoyaa weeŋ
    koukoutaageŋ eja.
  fra-NCL: 'Les habitants du pays, les Chananéens, ayant vu ce deuil dans l’aire d’Atad,
    dirent : « Voilà un grand deuil parmi les Egyptiens ! » C’est pourquoi l’on a
    donné le nom d’Abel-Mitsraïm à ce lieu, qui est au delà du Jourdain.'
  cek-AK: To naah Kanaan prae thungah kaom kaminawk mah Atad cang atithaih ahmuen
    ih kaqah kaminawk to hnuk o naah, nihcae mah, Izip kaminawk loe paroeai qah o,
    tiah thuih o. To pongah Jordan vapui taeng ih to ahmuen to, Abel Mizraim, tiah
    kawk o.
  xla-xla: Amasiyama mo edla ha꞉ha꞉lalo sota yia꞉ta dupa kolle pato natipo epo atlaiyo,
    “Isip soye dupa kolle pato himha꞉ha꞉po,” diyo. Epapele koko tle opatapo mo eye
    semama Abel Mislaim diyo.
  cuk-cuk: 'Canaán-dulemar-agi-bukmalad, dakdemargu Egipto-dulemar ise-boar-gunanai,
    sogdemalad: “Egipto-dulemar-ibe dule-dummad burgwis-dakleye.” A-ulale, a-neg bismalad,
    Abel-Misraimʼye. A sogleged, Egipto-dulemar-bosmalad-nebaye. We-nebade Jordán-diwar-dad-nakwedsik
    naid.'
  uig-CYR: 'Шу жутта олтиришлиқ Ⱪананийлар Атадниң хаминида болған бу матәмни көрүп:
    — Бу мисирлиқларниң интайин қаттиқ тутқан һазиси болди, дейишти. Бу сәвәптин у
    җайниң нами «Абәл-Мизраим» дәп аталди; у Иордан дәриясиниң у тәрипидидур.'
  tel-2017: ఆ దేశంలో నివసించిన కనానీయులు ఆటదు కళ్ళం దగ్గర ఏడవడం చూసి “ఐగుప్తీయులకు
    ఇది చాలా సంతాప సమయం” అని చెప్పుకున్నారు. అందుకే దానికి “ఆబేల్‌ మిస్రాయిము” అనే
    పేరుంది. అది యొర్దానుకు అవతల ఉంది.
  hat-BSA: 'Alò, lè abitan nan peyi a, Kananeyen yo te wè lamantasyon sa a nan glasi
    vannen Athad la, yo te di: “Sa se yon lamantasyon trè di pou Ejipsyen yo.” Pou
    rezon sa a, yo te rele li Abel-Mitsraïm, ki vle di lòtbò Jourdain an.'
  kos-kos: Ke mwet Canaan elos liye mwet ma eoksra in acn Atad inge, elos fahk, “Ku
    fuka lupan eoksra se mwet Egypt inge oru uh!” Pa inge ma se pwanang pangpang acn
    sac Abel Mizraim.
  hbo-WLC: וַיַּ֡רְא יוֹשֵׁב֩ הָאָ֨רֶץ הַֽכְּנַעֲנִ֜י אֶת־הָאֵ֗בֶל בְּגֹ֙רֶן֙ הָֽאָטָ֔ד
    וַיֹּ֣אמְר֔וּ אֵֽבֶל־כָּבֵ֥ד זֶ֖ה לְמִצְרָ֑יִם עַל־כֵּ֞ן קָרָ֤א שְׁמָהּ֙ אָבֵ֣ל
    מִצְרַ֔יִם אֲשֶׁ֖ר בְּעֵ֥בֶר הַיַּרְדֵּֽן׃
  ibo-ibo: Mgbe ndị bi nʼala Kenan hụrụ oke iru ụjụ nke ebe ịzọcha ọka nke Atad ahụ,
    ha sịrị, “Nke a bụụrụ ndị Ijipt iru ụjụ dị ukwuu.” Nʼihi nke a, ha kpọrọ ebe ahụ
    dị nso na Jọdan Ebel-Mizraim.
  ory-ory: ପୁଣି, ସେହି ଦେଶ ନିବାସୀ କିଣାନୀୟ ଲୋକମାନେ ଆଟଦର ଖଳାରେ ସେମାନଙ୍କର ଏରୂପ ଶୋକ ଦେଖି
    କହିଲେ, “ମିସରୀୟମାନଙ୍କର ଏ ଅତି ଦାରୁଣ ଶୋକ,” ତେଣୁକରି ଯର୍ଦ୍ଦନ ପାରସ୍ଥ ସେହି ସ୍ଥାନ ଆବେଲ୍‍
    ମିସର ନାମରେ ବିଖ୍ୟାତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.050.010'
  chk-chk: Iwe, lupwen ekewe chon Kanaan ra küna ar kechü lon Atat ewe lenien wichiwich
    umwun wiich, ra apasa, “Oo, iei a fis eu mwichen kechüomong ren chon Isip.” Iei
    mine ra aita ngeni ewe leni Apel Misraim , a nom ötiuen ewe chanpupu Jortan.
  ssd-ssd: 'Nane malmbi ŋgumbeyunaig le Kanan mbal nane kaŋgerka sakinaig: i ... Isip
    mbal si naŋgine maŋaumbi malmbi ŋgumbeyu suŋgokade ŋginaig. Ta tuku nane ma ta
    nyunu Abel-Misraim ... ŋginaig.'
  rop-rop: Afta na wen ola Keinan pipul bin luk detlot pipul brom Ijip bin kraikrai
    deya langa det pleis, olabat bin tok, “Dijan im bigbala serramoni weya detlot
    Ijip pipul abum iya blanga kraikrai.” En deibin gibit nyuwan neim langa det pleis.
    Deibin gulum det pleis Eibulmisreiyim, dumaji ola Ijip pipul bin kraikrai deya
    na.
  ukr-1871: 'І бачили осадники Канаанські, похорон коло току Атадового й мовляли:
    Гіркі сї поминки Египтянів! Тим і проложено врочищу тому прізвище Авель-Мизраїм,
    по тім боцї Йорданї.'
  eng-AOI: When the Canaanite people saw Joseph and the others crying at Atad, they
    said, “Those Egyptians are holding a big death ceremony.” They called the place
    Abel Mizraim, because that name means “the Egyptians cried.”
  yon-yon: Kuyaron kuu Keenandan yi yaa wedmekorib yedmiwen “Idyipdan kuu bob yuudi
    ye dowad dibiib.” ande yedmekorib, keyaa kee aningko yeeb Abelmisraim ande kowiwen.
  bch-bch: Ta gid Kenan ngan tibur toa oa tigera gid panua titang kapei tau toa eoa
    ta tikeo, “Gid Isip titang kapei tau ngan eaba imate.” Tota tibur toa boloma ngan
    eau Iordan oa, tiuato ieda Abel-Misraim.
  deu-1951: 'Als aber die Bewohner des Landes, die Kanaaniter, die Trauer bei der
    Tenne Atad sahen, sprachen sie: Die Ägypter halten da eine große Klage! Daher
    wurde der Ort, welcher jenseits des Jordan liegt, «der Ägypter Klage» genannt.'
  eng-JPS: 'And when the inhabitants of the land, the Canaanites, saw the mourning
    in the floor of Atad, they said: ''This is a grievous mourning to the Egyptians.''
    Wherefore the name of it was called Abel-mizraim, which is beyond the Jordan.'
  ubr-ubr: On an rai Canaan sabu sites osi Atad nan sitotou on osi siyau, “Osi Egypt
    yangan on tou yababan gagamin bag se boai!” On fasinai Canaan sabu on efan wabin
    siyor Abel Mizraim.
  srp-1865: 'A ljudi iz one zemlje, Hananejci, kad vidješe plaè na gumnu Atadovu,
    rekoše: u velikoj su žalosti Misirci. Zato prozvaše ono mjesto s onu stranu Jordana
    žalost Misirska.'
  lug-lug: Abantu ab’omu nsi, Abakanani, bwe baalaba okukungubaga mu gguuliro lya
    Atadi ne bagamba nti, “Okukungubaga kuno kwa ntiisa eri Abamisiri.” Ekifo ekyo
    kyekyava kiyitibwa Aberumizirayimu, ekiri emitala wa Yoludaani.
  heb-heb: וירא יושב הארץ הכנעני את האבל בגרן האטד ויאמרו אבל כבד זה למצרים על כן
    קרא שמה אבל מצרים אשר בעבר הירדן׃
  ben-IRV: আটদের খামারে তাঁদের সেরকম শোক দেখে সেই দেশনিবাসী কনানীয়েরা বলল, “মিশরীয়দের
    এ অতি দারুন শোক;” এই জন্যে যর্দনপারে অবস্থিত সেই জায়গা আবেল-মিস্রয়ীম [মিশরীয়দের
    শোক] নামে আখ্যাত হল।
  pan-pan: ਉਸ ਦੇਸ਼ ਦੇ ਰਹਿਣ ਵਾਲੇ ਕਨਾਨੀਆਂ ਨੇ ਉਸ ਸੋਗ ਨੂੰ ਆਤਾਦ ਦੇ ਪਿੜ ਵਿੱਚ ਵੇਖਿਆ ਤਾਂ ਉਨ੍ਹਾਂ
    ਨੇ ਆਖਿਆ, ਮਿਸਰੀਆਂ ਦਾ ਇਹ ਭਾਰੀ ਸੋਗ ਹੈ ਇਸ ਕਾਰਨ ਉਸ ਦਾ ਨਾਮ ਆਬੇਲ ਮਿਸਰਾਈਮ ਰੱਖਿਆ ਗਿਆ, ਜਿਹੜਾ
    ਯਰਦਨ ਪਾਰ ਹੈ।
  tkr-tkr: 'Mane ölkayne insanaaşik''le Kana''anğançenbışik''le, Atadee hoolena ak''
    g''avcumee, uvhuyn: «Misirbışiqa xədın geşşuyud». İordan damayne k''anene cigays
    çil-alla Avel-Mitsrayim (misirbışin geşşuy) do giyxhe.'
  mwp-mwp: Thana nanga Kananaw mabaygan imadhin kedha Aykupithulgan maywoedhay ay
    aymar Athadhoenu, thana kedha mulemidhin. ‘Sena thana mina kay ridha maywoedhay
    ay aympa!’ Nan senawbi lag kedha zoenguz kedha tharadhin Abel Mizraym.
  mya-JVB: ထိုသို့အာတဒ် ကောက်နယ်တလင်း၌ ပြုသောငိုကြွေးမြည်တမ်းခြင်းကို၊ ထို ပြည်သား
    ခါနာန် လူတို့သည် မြင် လျှင် ၊ အဲဂုတ္တု လူတို့သည် ပြင်းစွာ ငိုကြွေး မြည်တမ်းပါသည်တကားဟုဆို
    ကြ၏။ ထိုကြောင့် ယော်ဒန် မြစ်နား မှာ ရှိသော ထို အရပ်ကို၊ အဗေလမိဇရိမ် ဟူ၍သမုတ် ကြသတည်း။
  tbg-tbg: Vika mini vaiha noraiqaake iqi rate vaumanta Kenaani vatanaaka vika tave
    tiha, Ike, tavaate. Vika noraiqaake vo vaiintiara iqi rate variavo, tivake vi
    vatara autu nteha, Aperi-Misaraamive – Isipi Vatanaaka Iqi Rataanainive, tura.
  hmo-hmo: Unai tano taudia, Kanana taudia, ese idia edia lalohisihisi idia itaia
    Atada dekenai. Vadaeni idia gwau, “Aigupito taudia edia taitai be ia bada herea.”
    Unai dainai unai gabu ena ladana idia atoa, Abela Miseraimi, ena anina be, “Aigupito
    taudia edia taitai gabuna.” Inai gabu be Ioridane Sinavai ena dina ia daekau kahanai.
  ata-ata: Xe ta Kanani e mixoxoo ne, mimaisiꞌa aneꞌi e mineꞌe mixoo ne Atade sou
    mimatengaleisou Iakovo ne, la mivikala lexe, “Ta Aixiputo ane mineꞌe imamatengalei
    sou soli ꞌosi.” La sou ane aneꞌi mimoxoꞌu lia xalee se ne lexe, Aveli Misiraimu.
  nfa-nfa: Ropa dhèu Kanaꞌan ètu sèra, ladhe na ra jꞌèra ae titu kèna, hèia ra papeka,
    aku rèngu na, “We! Miu laladhe ku laa! Babeke mamadhe dhèu Masir se, ra susa bia
    nga! Jꞌara tatangi rèngu sèmi nèi ni ka.” Nèti èèna ka, ra pangare era èèna, ngara
    na Abel-Misraim. Sasoa na, ‘sasusa dhèu Masir’.
  urd-urd: और जब उस मुल्क के बाशिन्दों या'नी कना'नियों ने अतद में खलिहान पर इस तरह
    का मातम देखा, तो कहने लगे, “मिस्रियों का यह बड़ा दर्दनाक मातम है।” इसलिए वह जगह
    अबील मिस्रयीम कहलाई, और वह यरदन के पार है।
  rus-SYN: 'И видели жители земли той, Хананеи, плач в Горен-гаатаде, и сказали: велик
    плач этот у Египтян! Посему наречено имя месту тому: плач Египтян, что при Иордане.'
  cbt-NTPO: 'Canano''sa inaquë ya''huëpisopitari, napopiso ni''pi. Ina ni''sahuatona'',
    inahua capini ninontopi: “Iquipitoro''sa pa''piapona huëcatona'', panca sëtapi,”
    topi. Napoaton ina no''paso'', aninihuanpi: Apiri-misraimo, itopi. Iquipitoro''sa
    sëtopiquë, tapon naporin. Ina no''pa quëranso'', Cortanii'' pi''i ya''coninso
    parti acorin.'
  bqc-SIM: 'Kɛ́ Kanaa bùsudeↄ è lá wà gɛ''ĩanabↄ̀ Atada pↄ́wɛngbɛ̃zɛa, ↄ̃ aa
    mɛ̀: Egipiↄ ì gɛ''ĩanabↄ zↄ̃ↄ, ↄ̃ wà tↄkpà Yuudɛ̃ baale gupiɛ Abɛli Egipi.'
  tcz-CHONGTHU: Chuin hiche a cheng Canaan gam miten Atad chang voh na muna amaho
    lunghem tah a aumu chu amu uvin , hichun amahon hitin asei uve, “Tuhi Egypt mite
    dinga nasa taha lunghem lhaset phat ahin hijeh chun hiche mun chu Abel Mizraim
    asah tauvin ahi.”
  mar-mar: कनान देशात राहणाऱ्या लोकांनी अटादाच्या येथील हे प्रेतक्रियेचे विधी व संस्कार
    पाहिले तेव्हा ते म्हणाले, “मिसरच्या लोकांचा हा फारच दुःखाचा प्रसंग आहे.” त्यामुळे
    आता त्या जागेला आबेल-मिस्राईम असे नाव पडले आहे.
  tcs-tcs: Wen dem pipol blo Kanan i bin luk krai blo pipol wea dat ples blo Atad,
    dempla spik, ‘Diswan i mina bigkrai blo dem pipol blo Izipt.’ Wagar. Dem pipol
    blo Kanan i bin kole dat ples Abelmizraim, wea Zuwislangus i min ‘krai blo ol
    pipol blo Izipt’. Diswan i klostu Zodan Riba.
  soq-soq: Tane Isibt apanawa bola debama Atad bedewe waine nuaparepare kewa debamaia
    waie. Ita Kanaan apanawa mo ewamone waienase, “Isibt apanawa ke debamaia wai.”
    Sa baiwa Kanaan bolawa sa ebowa Abel Misraim wane ituiena.
  qub-qub: 'Chaycho tiyaj Cananeo runacuna ricashpan cayno nipäcuran: «Egipto runacunaga
    fiyupa llaquicushpanmi lütuycan» nir. Chaypitami chay partipa jutinta churaparan
    «Abel-mizraim» nishpan. Chayga caycan Jordán mayupa chimpanchömi.'
  bqp-bqp: 'Kũ Kanaanↄ bùsudenↄ è lákũ òtɛn gɛ̀ kɛ nà Atada pↄ́wɛgbɛ̃kia, akũ ò
    pì: Misilanↄ gɛ̀kɛna zↄ̃kↄ̃n dí. Abire yãi ò tↄ́ kpà Yoda bara gu pìinɛ Abɛli
    Misila.'
  hat-hat: 'Lè moun peyi Kanaran yo wè sèvis lantèman yo t''ap fè Atad la, yo di:
    -Ala yon grannèg ki mouri lakay moun peyi Lejip yo papa! Se poutèt sa yo rele
    glasi ki lòt bò larivyè Jouden an: Glasi lapenn moun peyi Lejip yo.'
  eng-BSB: When the Canaanites of the land saw the mourning at the threshing floor
    of Atad, they said, “This is a solemn ceremony of mourning by the Egyptians.”
    Thus the place across the Jordan is called Abel-mizraim.
  tod-tod: 'Kanaan nuiti ti ɠɛni zeini zooi zu, ti ɠidaani saa vai naa ɠɛʋelei wu,
    nii é ɠɛɛni Atade molo loɠazuʋɛ, ti ɠɛni ma: «Saa wɔlɔ ɓiin ka ga nii kpaai Ezipete
    nuiti ma.» Naa ɠa é ba, ti naama molo loɠazuʋɛ laasei pɛɛni ga Aɓɛle-Miselayime.
    Adaʋɛ ná ɠa ziɛ wolai Zuludɛn ʋolu ʋelei.'
  eng-WEBPB: When the inhabitants of the land, the Canaanites, saw the mourning in
    the floor of Atad, they said, “This is a grievous mourning by the Egyptians.”
    Therefore its name was called Abel Mizraim, which is beyond the Jordan.
  kbq-kbq: Ana mopafima nemaniza Kenani vahe'mo'za kazama witi akru neharaza kumate
    Atadi mani''neza zavi netage'za nezmage'za anage hu'naze. Ama'i Isipi vahe'mo'za
    tusi'a zavi atetere, nehu'za agi'a Abel-mizraim hu'nazankino, zage hanati kaziga
    Jodani me'ne.
  nhe-BL: 'Huan quema nopa cananeos tlen ejque nopano quiitaque para nelía chocayayaj
    campa tlayolquixtía campa itoca Atad, quiijtojque: “Tlahuel hueyi inincuesol nopa
    egiptome.” Huan yeca quitocajtijque Abel Mizraim. (Abel Mizraim quinequi quiijtos
    Campa Nopa Egiptome Chocaque.) Abel Mizraim mocahua nechca atemitl Jordán para
    campa temo tonati.'
  bus-bus: 'Kɛ̀ Kanaa bùsudeenↄↄ è lán wèe gɛ̀ kɛɛ nà Atada blɛwɛɛgbɛ̃kiia, ben aↄ̃
    bè: Igipitinↄ gɛ̀kɛna bítan yɛ̀. Beee yãnzi wà tↄ́ kpà Yoda baa guu pìnɛ Abɛli
    Igipiti.'
  gub-BL: Na'e Kànàà ywy rehe har wexak a'e teko tetea'u wà wazai'o mehe a'e wà kury.
    Wanexak mehe i'i uzeupeupe wà. — Azeharomoete uzemumikahy a'e wà, ta'e uzai'oahy
    tetea'u waiko a'e wà xe, i'i uzeupeupe wà. A'e rupi omono Apew-Mixiraim her romo
    a'e ywy pehegwer rehe wà. (-Ezit ywy rehe har wazai'o haw, i'i her zaneze'eg rupi.)
  eng-DRA: 'And when the inhabitants of Chanaan saw this, they said: This is a great
    mourning to the Egyptians. And therefore the name of that place was called, The
    mourning of Egypt.'
  knf-knf: 'Bañaaŋ biki Kanaan bawin kë bañaaŋ bakwooni maakan du Gored-Ha-Atad aşë
    ji : « Puum pi biki Ejiptu pi pawo pi ñaaŋ naweek. » Ukaaŋ kë bakak ado dko mënţ
    danwooŋ du plut pi Yordan aji Abel Miŧrayim.'
