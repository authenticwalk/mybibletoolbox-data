verse: GEN.050.019
translations:
  mal-C: 'എന്നാൽ യോസേഫ് അവരോട്: “നിങ്ങൾ ഭയപ്പെടരുത്. ഞാൻ ദൈവത്തിന്റെ സ്ഥാനത്ത് ഇരിക്കുന്നോ?'
  deu-TKW: 'Joseph aber erwiderte ihnen: Seid getrost! denn bin ich etwa an Gottes
    Statt?'
  lin-lin: 'Kasi Jozefi alobaki na bango : — Bobanga te ! Boni, ngai nazali na esika
    ya Nzambe ?'
  cbr-NT: '''Aínbi ka Josénën atu kakëxa: —Kamina rakuënkantima ''ain. ''Ëx kana Diosma
    ''ain.'
  eng-LSV: And Joseph says to them, “Do not fear, for [am] I in the place of God?
  bmu-bmu: 'Mewö jigetmö, Josefnöŋ meleŋda kewö jiyök: “Mönö keŋgötŋini kude mötme.
    Nöŋön Anutugö salupŋe qahö kinjal.'
  eng-GNV: 'To whome Ioseph sayde, Feare not: for am not I vnder God?'
  eng-WEBSTER: 'And Joseph said to them, Fear not: for am I in the place of God?'
  nhw-BL: 'Pero José quinilhui: ―Amo ximajmahuica. Na amo niDios para nimechtlatzacuiltis.'
  swh-ONEN: Lakini Yosefu akawaambia, “Msiogope. Je, mimi ni badala ya Mungu?
  bba-bba: Mɑ Yosɛfu u bu sɔ̃ɔwɑ u nɛɛ, i ku bɛrum ko, nɑ ǹ Gusunɔ.
  eng-KJVCPB: 'And Joseph said unto them, Fear not: for am I in the place of God?'
  cpy-cpy: 'Riitaki kantacha José rakanakiri, ikantziri: “Eero pithaawashiteeyani.
    ¿Naakama Tajorentsi.?'
  mpx-mpx: Yaa Yosepa i baek elal i ba, “Bahi nuku lolovakun! Nau nige Yabowaine i
    oola ge tage na payatala-agimiu.
  wbp-wbp: Jajupu wangkaja-jana, “Lawa, kulalu lani-jarriya ngaju-kujaku! Ngaju kularna
    Kaatu! Kularna-nyarra pakarni!
  luo-luo: To Josef nowachonegi niya, “Kik ubed maluor. An dakaw kar Nyasaye?
  meu-meu: A Iosef eto, Basio gari; lau be Dirava ibolona a?
  npi-ULB: तर योसेफले उनीहरूलाई भने, “नडराउनुहोस् । के म परमेश्‍वरको स्‍थानमा छु र?
  yor-yor: Ṣùgbọ́n Josẹfu wí fún wọn pé, “Ẹ má ṣe bẹ̀rù, èmi ha wà ní ipò Ọlọ́run
    bí?
  emp-NTPO: 'Maʌ̃ne Joseba panusia: –Wayarãnadua. Mʌ̃ra Ãcõrẽẽ́a bãrã cawa oi carea.'
  ind-ind: Jawab Yusuf kepada mereka, “Jangan takut! Aku tidak berhak untuk menghakimi
    kalian karena aku bukan Allah.
  pes-OPCB: 'اما یوسف به ایشان گفت: «از من نترسید. مگر من خدا هستم؟'
  ssx-ssx: Pate Diosepema꞉ mo hameke tonu pa꞉ta꞉ alota꞉ I̱ma꞉ta꞉ yaka kone mo Koda꞉
    topo peaka꞉na꞉ I̱ hapeke na ya꞉la꞉me. Paala꞉ma꞉ na homa꞉pa꞉peke.
  lcm-lcm: Sikei Iosep kala antok iria ta, “Mi ago ta leng an. Sa nang? Nau kana name
    luk kana pangau a God?
  aer-aer: Joseph itneke angkeke, “Arrangkwe, atyengenge atere-irrerirretyalaye! Ayenge
    apele Ngkarte anetyakenhe-arle! Tharle arrenhantherrenhe atwetyeke arrangkwe-arle!
  tgl-ULB: Pero sinagot sila ni Jose, “Huwag kayong matakot. Nasa lugar ba ako ng
    Diyos?
  nop-nop: Unduŋ tubune Yosepdi yeniŋguk, “Munta mu tineŋ! Nu Bepaŋ kwelineŋ mu yatat!
  kca-kca: 'Иосиф йастәс: «Аԓ пӑԓаты, ма мўй Турәм хун?'
  cbu-NT: 'Itaru, Osiysha: Nduni, nuwaa punirintspa. ¿Antaatiya nuw Apanllinawa, siyaa
    wanipee?'
  hui-hui: Ani layagola Yosebehanda ladai bialu lalu, Tígua i̱hondo gi holeneore nawi.
    Tígua beramigo dabagane Ngode Datagaliwabe i̱ ndo kogoni.
  wrs-wrs: Doa Yosep unna, owai, manapenam, Sesoangas esesmba vevra, kava owai. Manam
    yimba pemba vivav kanapenamba, owai.
  jao-jao: Ngala Jujiba, ka-arri alunga, “Barni-wardankaya rra-nmaya! Kurdardi Kud
    ngarna, ramanthawu yirrunga wirangu nuwarnu-wardiyu, kurdardi.
  mya-mya: ထို​အ​ခါ​ယော​သပ်​က​ညီ​အစ်​ကို​တို့​အား``အစ် ကို​တို့​မ​စိုး​ရိမ်​ကြ​ပါ​နှင့်။
    ဘု​ရား​သ​ခင်​က သာ​လျှင်​တ​ရား​စီ​ရင်​၍​ဒဏ်​ပေး​ပိုင်​တော်​မူ​၏။ ကျွန်ုပ်​မူ​ကား​ထို​သို့​မ​ပြု​နိုင်​ပါ။-
  cbi-NTPO: 'Tsenñu José ya'' naatalalanu tsandimi: Jeetyatyudei, iyaa Dios jutyuyu
    ñullanu taaju kikaanu.'
  bod-N: ཡོ་སེབ་ན༌རེ། ཁྱོད་རྣམས་འཇིགས་མི་དགོས༌ཏེ། བདག་གིས་དཀོན་མཆོག་གི་ཚབ་བྱེད་ག་ལ༌ནུས།
  wsk-wsk: Bare Joseph nunga maonam, “Nina me nguangaralko. Ani Kaem mena.
  kkl-kkl: Wene aro ambarekpa, Yusupti ambarelamsiogti, “Na Allah lunumna wamna komdi,
    na sembe log uro wamseng kom!
  sna-sna: Asi Josefa akati kwavari, “Musatya. Ko, ini ndiri pachinzvimbo chaMwari
    here?
  spa-BLM: 'José les dijo: “No tengáis miedo, porque ¿estoy en el lugar de Dios?'
  beu-beu: Aarunge Yusup ana ekaku ang naung iat mateng hula, “Iini ekang iiuangmari
    ekang! Lahatala angu ba Ana bisa nehe hukung. Aarunge naing anga niang.
  cac-cac: 'Ix tac''vi vin̈aj José chi'' icha tic: —Man̈xo e na jun chi'', max yal-laj
    vac''anoch in b''a sq''uexuloc Dios.'
  swh-ULB: Lakini Yusufu akawajibu, “Msiogope, Je mimi ni badala ya Mungu?
  bel-bel: 'І сказаў Язэп: ня бойцеся, бо я баюся Бога;'
  wed-wed: Wate Joseph taui wenanare i riwei, “Tau eḡa ona rovoeu, tau eḡa God da
    ana kovoḡimi.
  deu-ELBBK: 'Da sprach Joseph zu ihnen: Fürchtet euch nicht; denn bin ich an Gottes
    statt?'
  mbb-OT: Piru midtavak si Jose ziyà te kandan te, “Kenè kew mahandek. Kenè ku sikiyu
    ebelesan su kenà egkehimu he iyan a ed-ilis te Megbevayà!
  msc-msc: 'Yusufu ka a fɔ alu yɛ ko: «Ai kana silan. N ye Alla nɔ le rɔ wa?'
  mal-2015: 'യോസേഫ് അവരോടു: നിങ്ങൾ ഭയപ്പെടേണ്ടാ; ഞാൻ ദൈവത്തിന്റെ സ്ഥാനത്തു ഇരിക്കുന്നുവോ?'
  tuo-NT: 'José peꞌe narẽ yʉꞌticʉ niwĩ: —Ne uiticãꞌña. Yʉꞌʉ Õꞌacʉ̃ mejẽta niꞌi.'
  gup-gup: Dja Joseph benmarneyimeng, “Yuwn ngurrikele. Yiddok ngaye yimankek ngurriyime
    God?
  met-met: Ning Yosep harua nadi ba, “Labu amaxuwau tai. Sanga ba ngaxap Urana yabanoa?
    Tegu!
  gvs-gvs: Go kina Iyosepayana idigo kana, ‘Geya komatoiteguta geya. Manakae? Yau
    Yaubada? Geya!
  rmc-rmc: 'Ale o Jozef lenge phenďa: „Ma daran tumen! Či me som o Del, hoj tumen
    te sudzinav?'
  nlg-nlg: Hauva ka, ma Joseph te bosa vanira, me ghaghua, “Kau be mataghuniu gea.
    ?Ivei te ghaghua, A God inau ge ku heghau na totoro?
  dgr-DOGNT: Hanìkò Joseph gots'ǫ̀ hadı, “Sets'àahjı̨-le. Nǫ̀htsı̨ wetł'axǫǫ̀ whıhda
    nıìle.
  pes-OPV: 'یوسف ایشان را گفت: «مترسید زیرا که آیا من در جای خدا هستم؟'
  ron-1924: 'Иосиф ле-а зис: „Фиць фэрэ тямэ, кэч сунт еу оаре ын локул луй Думнезеу?'
  aui-aui: Bi gegha da Jousep iwonedi bo, “Gekonanagharana, tagu na gegha God, bi
    gebiwa anaveremina.
  ben-OBCV: কিন্তু যোষেফ তাঁদের বললেন, “ভয় পেয়ো না। আমি কি ঈশ্বরের স্থলাভিষিক্ত?
  lex-lex: 'Mere Yusup nakot la re: “Yan mimta''ata. Uplerlawna edon a''u.'
  rgu-rgu: Tehuu Yusuf nafada si nae, “Aꞌa kara, e! Emi bosoꞌ bii bali! Adaꞌ noi Manetualain
    riꞌ nanuu hak huku lahenda. Tehuu au ia, sona taꞌa.
  som-som: Markaasaa Yuusuf wuxuu iyagii ku yidhi, Ha cabsanina, waayo, ma anaa Ilaah
    meeshiisii jooga?
  lat-VUC: 'Quibus ille respondit: Nolite timere: num Dei possumus resistere voluntati?'
  aoi-aoi: Eneja nakina Jawijiba ni-yama aburruwa-wa, “Nara akbar•duma. Nare-ka ningena
    e-yamama wuburra Neningikarrawara ni-yaminama nakina.
  eng-ASVBT: 'And Joseph said unto them, Fear not: for am I in the place of God?'
  mna-mna: 'Tamen Yosep iso pizin ma iso: “Komoto pepe. Pa nio aŋrao aŋkam Anutu muriini
    na som.'
  ita-1885: 'Ma Giuseppe disse loro: Non temiate; perciocchè, sono io in luogo di
    Dio?'
  eng-LXXUP: And Joseph said to them, Fear not, for I am God’s.
  eng-ULB: But Joseph answered them, “Do not be afraid. Am I in the place of God?
  spa-VBL: “¡No necesitan tener miedo!” les dijo. “No me pongo en el lugar de Dios,
    ¿verdad?
  fra-_FOB: 'Et Joseph leur dit: Ne craignez point; car suis-je à la place de Dieu?'
  mal-mal: 'യോസേഫ് അവരോട്: “നിങ്ങൾ ഭയപ്പെടേണ്ടാ; ഞാൻ ദൈവത്തിന്റെ സ്ഥാനത്ത് ഇരിക്കുന്നുവോ?'
  urd-GVR: Lekin Yūsuf ne kahā, “Mat ḍaro. Kyā maiṅ Allāh kī jagah hūṅ? Hargiz nahīṅ!
  suz-BL: मिनु योसेफमी “महिनीन, गो परमप्रभु मनङ।
  ita-1927: 'E Giuseppe disse loro: “Non temete; poiché son io forse al posto di Dio?'
  ckb-ckb: 'بەڵام یوسف پێی گوتن: «مەترسن. ئایا من لە جێی خودام؟'
  eng-BBE: 'And Joseph said, Have no fear: am I in the place of God?'
  crx-NTPO: Joseph 'ubulhni, “Whenulhjut iloh. Yak'usda (Elohim) 'en la ook'edusda
    whe' duhni?
  kan-OKCV: ಯೋಸೇಫನು ಅವರಿಗೆ, “ಭಯಪಡಬೇಡಿರಿ, ನಾನು ದೇವರ ಸ್ಥಾನದಲ್ಲಿ ಇದ್ದೇನೋ?
  bbb-bbb: Rove Josofu fu una kiae, Jade na ireobo jumevo. Nana Godi vareki bakido
    nabe uri ise jone ije gia kame isekafiadufuo.
  tam-2017: 'யோசேப்பு அவர்களை நோக்கி: பயப்படாதிருங்கள்; “நான் தேவனா;'
  spa-RV-1909: 'Y respondióles José: No temáis: ¿estoy yo en lugar de Dios?'
  ron-BTF: 'Şi Iosif le-a spus: Nu vă temeţi, sunt eu în locul lui Dumnezeu?'
  eng-WEBP: Joseph said to them, “Don’t be afraid, for am I in the place of God?
  eng-FBV: “You don't need to be afraid!” he told them. “I don't stand in the place
    of God, do I?
  nld-1939: 'Maar Josef sprak: Ge behoeft niet te vrezen! Bekleed ik soms de plaats
    van God?'
  nch-BL: 'Pero José quinilhui: ―Amo ximajmahuica. Na amo niDios para nimechtatzacuiltis.'
  tfr-NTPO: Gueniyo kuya ga tjl̈ẽ ba kong ga «L̇l̇ëye bangkjrëmi l̇l̇ëme. Tja Sbö
    l̇l̇ëm, pjãy shdun wl̈o.
  vie-1934: 'Giô-sép đáp rằng: Các anh đừng sợ chi, vì tôi há thay mặt Đức Chúa Trời
    sao?'
  hin-CV: किंतु योसेफ़ ने उनसे कहा, “आप लोग मत डरो. क्या मैं कोई परमेश्वर हूं?
  eng-OURB: Joseph [May he add] said to them, “Don’t be afraid, for am I in the place
    of God?
  spa-BES: 'Y dijo José: No temas: ¿estoy yo en el lugar de Dios?'
  tdx-tdx: Aa hoe t’Iosefe am’ iereo, Ko hembañe, mpisolo an’ Andrianañahare v’o ahoo?
  vid-vid: Ila Yusufu nakawalonjela, “Mleche kudumba, ndaze, heni nda honhu ha Nguluwi?
  pwg-pwg: Ma Josepa ivonesi bo, “Ke kona yabumaneku, taku ke God da kami kovogha
    ana veremi.
  eng-OKE: And Joseph said to them, Fear not, for I fear the Lord.
  tha-KJV: โยเซฟจึงบอกเขาว่า “อย่ากลัวเลย เราเป็นดังพระเจ้าหรือ
  por-BR-2018: 'E respondeu-lhes José: Não temais: estou eu em lugar de Deus?'
  bco-bco: Ko꞉sega Yosa꞉b eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Gio꞉ tagila꞉so꞉bo! Ne Gode
    o꞉ngo꞉ma ko꞉lo꞉ niyo꞉ giyo꞉ mo꞉wa꞉dema꞉no꞉.
  deu-ELO: 'Da sprach Joseph zu ihnen: Fürchtet euch nicht; denn bin ich an Gottes
    Statt?'
  ktm-ktm: Odoke Yosep ipe ile tasu ihpa, “Otnoh kolwii. Yu we kunsini ndruhun Lapan
    pwi.
  caa-caa: 'Entonces ojron e José y che: —Ira ixbꞌacta. Pues nen ma erer inquetpa
    bꞌan cocha e Dios xeꞌ ubꞌijnu uwira tamar lo que iche.'
  eng-WYC-2018: To which he answered, Do not ye dread; whether we may against-stand
    God’s will? (To whom he answered, Do not ye fear; for can we stand against God’s
    will?)
  epo-epo: 'Sed Jozef diris al ili: Ne timu; ĉar ĉu mi estas anstataŭ Dio?'
  uig-PIN: 'Lekin Yüsüp ularƣa jawabǝn: — Ⱪorⱪmanglar! Mǝn Hudaning ornida turuwatamdim?'
  beo-beo: Be Yousefe da bu adole i, “Mae beda:ma! Na da Gode Ea sogebi lamu da hamedei
    galebe.
  tpi-OTNT: Tasol Josep i tokim ol olsem, “Yupela i no ken pret. Mi no God na bai
    mi kotim yupela.
  hau-SA: Amma Yusuf ya ce musu, “Kada ku ji tsoro. Ni Allah ne?
  udu-udu: 'Hila Yuusup̱ oki uni gwo mo ki: Dhalku/ is ki ḵo/ mo ma haali/ a/aha/
    be dina e embul ma Arumgimis mowa?'
  uig-LAT: 'Lékin Yüsüp ulargha jawaben: — Qorqmanglar! Men Xudaning ornida turuwatamdim?'
  nde-nde: Kodwa uJosefa wathi kubo, “Lingesabi. Mina ngisesikhundleni sikaNkulunkulu
    na?
  ton-ton: Pea pehēange ʻe Siosefa kiate kinautolu, “ʻOua te mou manavahē; he ko e
    fetongi au ʻoe ʻOtua?
  ces-1613: 'Jimž odpověděl Jozef: Nebojte se; nebo zdaliž jsem já vám za Boha?'
  eko-eko: 'Yuusufu khuwooza yoori: “Wala mwihikoove. Miiyo aki Nluku.'
  nss-nss: Hapeko Yosep ipwai iyata nalin hu ipa, “Wawu mbuna akanoh. Yo ara kunwiri
    noku Ngindrai pwi yoh.
  eng-WMB: Joseph said to them, “Don’t be afraid, for am I in the place of God?
  tam-TCV: யோசேப்பு அவர்களிடம், “பயப்படவேண்டாம்; நான் என்ன இறைவனா?
  ceb-ULB: Apan si Jose mitubag kanila, “Ayaw kamog kahadlok. Anaa ba ako sa dapit
    sa Dios?
  mkn-mkn: Ma Yusuf kasi tau sang dong bilang, “Kaka dong, é! Bosong sonde usa taku
    lai! Cuma Tuhan Allah sa yang ada pung hak ko kasi hukum orang. Ma beta ni, sonde.
  nce-nce: Kwe Josep gali tlome, “Sobo tutune asa elo. Bo Goto nane, some kë tëbo
    nogotome. Weyewa.
  pol-UBG: 'Józef powiedział do nich: Nie bójcie się. Czyż ja jestem na miejscu Boga?'
  agr-agr: 'Tujash José ditan ayaak: “Ishamkagtukaigpajum, wika Apajuíchuitjai atumin
    suwimkan amastinnuk.'
  kyc-kyc: Dopa pyuo leyaminyipape Josepeme lao, Paka nalapape. Namba Anatupa manda
    manjo kara nalyo dokome nakama kapa laa naro.
  urd-GVU: لیکن یوسف نے کہا، ”مت ڈرو۔ کیا مَیں اللہ کی جگہ ہوں؟ ہرگز نہیں!
  deu-1912: 'Joseph sprach zu ihnen: Fürchtet euch nicht, denn ich bin unter Gott.'
  ntj-ntj: Nyangka Tjawutjalu-tjananya watjarnu, “Wiya, ngurlumaaltu-ya kulinma. Kamu-tjananyarnanta
    ngayulu ngaparrtjika pungku. Ngarna Mama Kuurrtu ngaparrtjika pungku. Pumpa-kulila
    wati-rna nyuntunyapirinypartu-tjananyarnanta.
  row-row: Yusuf nafadꞌe se nae, “Aꞌa nggare! Sudꞌi mimitau fai! Akaꞌ a Lamatualain
    ma hak fo huku-doki atahori. Te au ia, hokoꞌ.
  kan-2017: ಯೋಸೇಫನು ಅವರಿಗೆ, “ಹೆದರಬೇಡಿರಿ, ನಾನೇನು ದೇವರ ಸ್ಥಾನದಲ್ಲಿ ಇದ್ದೇನೋ?
  ena-ena: Lɨhavɨci Josepɨ nulɨdɨ abami. Namɨlaŋ iasaŋ lɨdɨmɨlaŋ uami. Viaŋ Asɨ me
    hɨma uami. Viaŋ naludɨ ciaŋ hɨvɨ ma lamɨben uami.
  tgo-tgo: Ko iyemaeŋge Josep i dage weŋgi iŋa, “Tha hu mararu. Valɨkaiwaŋgu ne ya
    vakatha budakai iya, mbe Loi eŋge valɨkaiwae i vakatha.
  yap-yap: Machane me ga’ar Josef ngorad, “Dab mu tamdag gad; ya dabiyag ni nggu teg
    nga luwan Got.
  tet-tet: Mais Yusuf nataa sia naꞌak, “Mau sia! Emi lalika hataꞌuk ona! Maromak mesan
    no beran kastikar ema! Haꞌu neꞌe, la ko beran.
  hlt-MCSB: Tedae Joseph loh , “kai he Pathen hnukthoi a? Rhih uh boeh saw.
  mdy-ETH: ጋዓንቴ ዮሴፔ ዔያቶም፦ «ዒጊጪፖቴ፤ ታና ፆኦሲ ቤዞይዳ ዖኦኒ ጌሤይ?
  twi-ASANTE: Nanso, Yosef ka kyerɛɛ wɔn sɛ, “Monnsuro me! Meyɛ Onyankopɔn a mɛtumi
    abu mo atɛn, atwe mo aso anaa?
  bhl-bhl: 'Dangiwi, Yosew e ilo bokoyemomele: “Yu kanelom finganokoliw te! Nakalem
    ete diyemin Sunbin-Got kate ye? Bayo!'
  con-NTPO: 'Tsa''ma Joséja tise''panga su: —¡Dyombe can''faja! Ñajan Chigambi gi
    injama''choma somboeñe.'
  eng-WEBU: Joseph said to them, “Don’t be afraid, for am I in the place of God?
  bnp-bnp: Pali e Iosep i ta maea, “Naha ni mangenge, iau, i uka ma iau a Vure.
  wal-wal: SHin Yooseefi eta, “Yayyoppite; tana intteyyo Xoossaa giidetiiyye?
  mgh-mgh: 'Vano Yusufu aheerelaca coo: Nhoovace, mi kinalamuliya ukhala nipuro na
    Nluku?'
  acu-NT: 'Tinamaitiat José ayaak: —Shamrukairap. ¿Wi Yuskaitiaj? Wikia atumniaka
    wait wajaktinaka susashtatjarme.'
  spa-PDDPT: 'Pero José les respondió: No teman. ¿Estoy yo en lugar de ʼElohim?'
  gun-gun: 'José ombovai: — Pekyje eme. Xee ma nhi''ã Nhanderuete rami aĩ?'
  agu-BL: —Quil cxobwok, stzun Ẍep ban scyetz. —Na qui'c cuj yi nink no'c tetz Ryos
    tan ma'le'n itajtza'kl yi ko at ipaj nka qui'.
  eng-PEV: But Joseph said to his brothers, “Don’t be frightened. God is the only
    true judge. I’m not God, so I will not judge you mob.”
  ilo-ULB: Ngem simmungbat ni Jose kadakuada, “Saankayo nga agbuteng. Addaak kadi
    iti lugar ti Dios?
  kpg-kpg: Joseph ga helekai gi digaula, “Goodou hudee mmaadagu. Au e deemee di pono
    di lohongo o God.
  uig-ARA: 'لېكىن يۈسۈپ ئۇلارغا جاۋابەن: ــ قورقماڭلار! مەن خۇدانىڭ ئورنىدا تۇرۇۋاتامدىم؟'
  bsp-bsp: 'Kɔ Isifu oloku ŋa: «Ta nənesɛ. Cepɔ Kanu k''iyɔnɛ?'
  bps-bps: Kabay man Dyosif di dale, “Nang gamu likò, du ise deg mukum gamu, du alò
    Dwata fakay mukum.
  mbs-mbs: Meneng minikagi si Jose, “Ikà niyo egkelemitan kanak. Kenà ko se meg-okom
    kenyo, so olò Timanem se mepakay meg-okom.
  tof-tof: Da Zosep bóktanórr ibüka wagó, “E gumgu! Ka Godón ngarkwatódó kokela!
  sus-sus: Yusufu naxa a fala e bɛ, «Hali wo mu gaaxu. Ala mu na n tan xa ra.
  pon-2006: Sosep ahpw mahsanihong irail, “Kumwail dehr perki mehkot. I sohte kak
    wiliandi Koht.
  jae-jae: Mago Josep kêsôm gêdêŋ êsêac gebe “Atêc taôm atom. Aê jajô Anôtô su me.
  ksd-ksd: 'Ma Iosep i ga biti ta diat: Koko avat a burut; dave, iau ki ta ra kiki
    kai God vang?'
  tur-YTC: Yosef onlara, “Korkmayın, çünkü ben Tanrı'nın yerinde miyim?
  bel-N: 'I сказаў ім Язэп: “Ня бойцеся! Хіба я замест Бога?'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Ἰωσὴφ, μὴ φοβεῖσθε, τοῦ γὰρ Θεοῦ εἰμι ἐγώ.
  ind-AYT: Lalu, Yusuf berkata kepada mereka, “Jangan takut! Apakah aku ini pengganti
    Allah?
  lid-lid: Arile Josep tiye i toro, “Ado sanoh; jo badeh winiyan bakohok kon ta Kindrei
    bwe.
  nya-nya: Koma Yosefe anawawuza kuti, “Musachite mantha. Kodi ine ndalowa mʼmalo
    mwa Mulungu?
  hrv-hrv: 'Josip im odvrati: “Ne bojte se! TÓa zar sam ja namjesto Boga!'
  mps-mps: Tiali goli, Josepgo te po augwalibolo wai, “Dage wi munu me elamuo. Eno
    te God tiwai gagalama, te dagego te dwai kolesaga yali te eno wei ponogobeo.
  llg-llg: Tehuu Yusuf nafada sala nae, “Kaꞌa nggalei! Ei boso bii bali! Kada Manetualain
    mesa kana naena hak huku hataholi. Tehuu au ia, taa.
  tpi-tpi: Tasol Josep i tokim ol olsem, “Yupela i no ken pret. Mi no God na bai mi
    kotim yupela.
  dan-1931: 'Da sagde Josef til dem: “Frygt ikke, er jeg vel i Guds Sted?'
  vie-OVCB: 'Giô-sép trấn an: “Các anh đừng sợ. Tôi thay thế Đức Chúa Trời buộc tội
    các anh sao?'
  lbk-lbk: Ngem kinwanin Jose ken chaicha, “Ad-i kayo omegyat. Ay ke ak Dios?
  guj-2017: પણ યૂસફે તેઓને જવાબ આપ્યો, “બીશો નહિ. શું હું ઈશ્વરના સ્થાને છું?
  byr-byr: '@see-verse:GEN.050.018'
  awx-awx: Iniwä using yänikut. “Manaxälatnong. Nä Anätundo, ngä nätä tokngä däkä
    damit.
  pon-2006A: Sosep ahpw mahsanihong irail, “Kumwail dehr perki mehkot. I sohte kak
    wiliandi Koht.
  por-BRBSL: 'Joseph disse-lhes: “Não tenham medo, pois estou no lugar de Deus?'
  aly-aly: Joseph-el renh-rnem ilek, “Aterirrey-angenh. Ayengan Akngey-wenyarl.
  cth-cth: Joseph ni ahnimouh koevah, taket awh hanh awh, Bangkongtetpawiteh, Cathut
    e yueng lah maw ka o.
  twi-twi: Nanso Yosef ka kyerɛɛ wɔn se, “Munnsuro me! Meyɛ Onyankopɔn a metumi abu
    mo atɛn, atwe mo aso ana?
  hlt-hlt: Tedae Joseph loh, “kai he Pathen hnukthoi a? Rhih uh boeh saw.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Di bɑ́ nyĩɛ̃̀kù, míì í tú Kuyie.'
  msy-2020: Ezɨ Josep kamaghɨn me mɨgei, “Ia atiatingan markɨ. Kɨ Godɨn danganim inighɨva,
    ia kotiam darɨghan kogham.
  txq-txq: Tehuu Yusuf nafada sara nae, “Kaꞌa nggara ein, ee! Ei hae mamataꞌu bali!
    Kada Manetualain mesa kana ndia naena haak fee hukun neu hatahori. Tehuu au ia,
    taa.
  aaz-aaz: Mes naiꞌ Yusuf nak neu sin am nak, “Sin au tataꞌ arki! Hi kais mimtau mtein!
    Uisneno nmees kuun es reꞌ anmuiꞌ hak he nhukun tuaf. Mes au reꞌ ia, ka ꞌmuiꞌ fa
    hak, tua.
  azb-azb: 'Yusif onlara dedi: «Məgər mən Allaham ki, məndən qorxursunuz?'
  eng-DBY: 'And Joseph said to them, Fear not: am I then in the place of God?'
  hin-2017: यूसुफ ने उनसे कहा, “मत डरो, क्या मैं परमेश्वर की जगह पर हूँ?
  wol-KYG: 'Yuusufa nag ne leen: «Buleen am dara lu ngeen di ragal. Xanaa maay Yàlla?'
  swp-swp: Arinai Iosepa i ene, “Tabu au matausi. Eau Eaubada ena aba‐toro eai?
  bjr-bjr: Yooseefaafa iriseenoo qinau. Innee sia qiniara rufiaaqa. Sia qinee qeeqa
    qifaaqa Anutuna amaaqa maqaanaura.
  eng-YLT: And Joseph saith unto them, 'Fear not, for [am] I in the place of God?
  kne-kne: Ngem kanan Jose en daida, “Adi kayo emeg-egyat. Ay siya mo sak-en si Diyos
    ta dosaek dakayo?
  wat-wat: Eatu i iyavisiya i bwaduwa, “Muka kwana matuta, iyau muka Guyau.
  heg-NTPO: Mo Yusuf tek oen noan, “Auk kakang me! Mi lii pait bakun tia. Suma Ama
    Lamtua Allah sii, man muik hak in bel hukung atuli. Mo auk lo.
  ptu-ptu: 'Sapo'' naua Yusuf: “Daa ungkahea''ä'', aka Puang Allataala hakä'' too
    kao anna la kupasalakoa''?'
  bzd-NTPO: 'Eta̱ ie'' tö ie''pa iu̱té: —Kë̀ a'' suanuk. Ye'' kë̀ a̱ a'' shu̱linuk
    Skëköl skéie.'
  kwf-kwf: Bore ma nia ka fata lala Ꞌuri fuada, “NoaꞋa kamu kasi maꞋu laꞋu. Nau noaꞋa
    kusi sasia tae neꞋe God goꞋo neꞋe saiana sasilana.
  eng-WYC-2017: To which he answered, Do not ye dread; whether we may against-stand
    God’s will?
  eng-WMBB: Joseph said to them, “Don’t be afraid, for am I in the place of God?
  spp-spp: Ka u u pi pyi «Yii àha vyá mɛ, mii u ɲyɛ Kile la?
  aey-aey: Qa Josef uqa maaden, “Cain cucuiowain. Ija Anutwe uqana cudunna qee tawigaun.
  urd-GVH: लेकिन यूसुफ़ ने कहा, “मत डरो। क्या मैं अल्लाह की जगह हूँ? हरगिज़ नहीं!
  rug-rug: Ba zama la koa rini se Zosepa, “Mi lopu matagutu si gamu. Lopu boka hobea
    rau sa tuturuana te Tamasa,” gua si asa.
  gaz-gaz: Yoosef garuu akkana isaaniin jedhe; “Hin sodaatinaa. Anatu iddoo Waaqaa
    buʼaa?
  fra-LSG: 'Joseph leur dit: Soyez sans crainte; car suis-je à la place de Dieu?'
  gnn-gnn: Ga Djotjiptja waŋana walalaŋgu bitjarra, “Yaka barrariya walala; yaka ŋarra
    dhuwala yurru ŋarranhawuy ŋarra nherraṉmirri ŋunha Godkala dharapullili.
  yal-yal: Yusufu yi a fala e xa, a naxa, “Hali ɛ nama gaxu. N tan xa mi Ala ra.
  gum-gum: 'Inchene Josébe trenchibig køn: —Chi kørig kui inchimøtay cha. ¿Nagan Tius
    nø marigwan na pasramisra marøb pasramuitarru? cha.'
  iou-iou: Yäŋirä Joseptä yäwetkuk; In näka umuntäneŋtawä yäk. Näk Anutu täŋo bägup
    yäpmäŋpäŋ Anutu bumik täga nämo iret.
  haw-1868: I mai la o Iosepa ia lakou, Mai makau oukou, Owau anei ma ko ke Akua wahi?
  arb-NAV: 'فَقَالَ لَهُمْ: «لا تَخَافُوا: هَلْ أَنَا أَقُومُ مَقَامَ اللهِ؟'
  adz-adz: Da bitsintaꞌ Yosef ini, “Agam anungꞌ ratan u. Dzi wasangꞌ i uda Anutu mumai
    gan da rima nam mungaꞌ da agam u. Imaꞌ.
  ewe-ewe: Ke Yosef gblɔ na wo be, “Migavɔ̃ o, Mawue menye be madrɔ̃ ʋɔnu mi, ahe
    to na mia?
  eng-LEE: And Joseph said unto them, Fear not; for am I in the place of God?
  gvn-gvn: '@see-verse:GEN.050.018'
  nna-nna: Joseph-ju muwarr pirnijanaku, “Munu wirnti jarrinyaku, puntaju munu kurlu
    jilamanyinyurruka. Ngaju munu Ngarrka, ngajulu munu wirlalamarnanyurrinyi.
  asm-FB: তেতিয়া যোচেফে তেওঁলোকক ক’লে, “ভয় নকৰিবা; কিয়নো, মই জানো ঈশ্বৰৰ প্ৰতিনিধি?
  sus-A: يُسُقُ نَشَ عَ قَلَ عٍ بّ، «هَلِ وٌ مُ فَاشُ. عَلَ مُ نَ ﭑ تَن شَ رَ.
  fra-SBL: 'Joseph leur dit : « N''ayez pas peur, car suis-je à la place de Dieu ?'
  hbo-hbo: וַיֹּ֧אמֶר אֲלֵהֶ֛ם יֹוסֵ֖ף אַל־תִּירָ֑אוּ כִּ֛י הֲתַ֥חַת אֱלֹהִ֖ים אָֽנִי׃
  shp-NTPO: 'Jaskákanaitian jato Josekan yoia iki: —Rakéyamakanwe; jawekeskataxbira
    Diossen toan ixon en mato ramiati atipanyamake.'
  eng-WYCLIFFE: To whiche he answeride, Nyle ye drede; whether we moun ayenstonde
    Goddis wille?
  piu-2006: '@see-verse:GEN.050.018'
  pjt-pjt: Palu Josephalu wangkangu tjanala, “Wiya, nguḻu wiyaya nyinama. Ngayulu
    ngapartji nyuranya pungkuwiyangku wantinyi, panya ngayuluṉa Godanya wiya.
  cwe-cwe: Mbali Yosefu kawalongela, “Sekemudumbe, vino niye ni Mulungu?
  bgs-bgs: Asal igkagi si Jose, na mà din, “Yakó ágkamáddangan kanak. Ánnà sakán tô
    rumuud ákniyu, su Manama dád tô nángngà rumuud.
  kik-kik: No Jusufu akĩmeera atĩrĩ, “Tigai gwĩtigĩra. Kaĩ niĩ akĩrĩ niĩ Ngai?
  ksr-ksr: 'Kaeŋ ijogito, Joosefnoŋ meleema kokaeŋ jero: “Mono keegia mende mobu.
    Niinoŋ Anutuwaa kitianoŋ mende nanjeŋ.'
  fra-NCL: 'Joseph leur dit : « Soyez sans crainte ; car suis-je à la place de Dieu ?'
  cek-AK: Toe Joseph mah nihcae khaeah, Zii o hmah; toe kai loe Sithaw angdoethaih
    ahmuen ah maw ka oh?
  xla-xla: Amasiyama Yoseptapo asiyama yia꞉ watle epo atlaiyo, “Wua꞉ ase sikemte wowota꞉miya.
    Na꞉ta adipo Godta dinapele kokoye ma meyelope depa꞉?
  cuk-cuk: 'Ar Joséʼdi e-iamar-abin sogded: —Mer dobgumar. ¿Ar an Bab-Dummadsi? Suli.
    E-ibmar-imaked geg an imaked.'
  uig-CYR: 'Лекин Йүсүп уларға җававән: — Қорқмаңлар! Мән Худаниң орнида туруватамдим?'
  tel-2017: యోసేపు “భయపడవద్దు. నేను దేవుని స్థానంలో ఉన్నానా?
  hat-BSA: 'Konsa, Joseph te di yo: “Pa pè; èske mwen nan plas Bondye?'
  bxh-bxh: Na Diyosepa ya falibadi iyen, Tabu au ꞌwasabu. Yau hige Yaubada.
  kos-kos: Tusruktu Joseph el fahk nu selos, “Nikmet kowos sangeng. Nga tia ku in
    oru acnu mu God pa nga.
  hbo-WLC: וַיֹּ֧אמֶר אֲלֵהֶ֛ם יוֹסֵ֖ף אַל־תִּירָ֑אוּ כִּ֛י הֲתַ֥חַת אֱלֹהִ֖ים אָֽנִי׃
  ibo-ibo: Ma Josef sịrị ha, “Unu atụla egwu. Abụ m Chineke onye na-ekpe ikpe nke
    m ga-eji taa unu ahụhụ?
  ory-ory: ତହିଁରେ ଯୋଷେଫ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ କିଛି ଭୟ କର ନାହିଁ, ମୁଁ କʼଣ ପରମେଶ୍ୱରଙ୍କର
    ପ୍ରତିନିଧି?
  wmt-wmt: '@see-verse:GEN.050.018'
  chk-chk: Nge Josef a üreniir, “Ousap niuokus, pun ngang üa nom fän nemenien Kot.
  ssd-ssd: 'nu ndek nane saniŋgina: A ... tane kuru kuru ndakap. Ye Kuate tuku ma
    tam kumuŋ kuga.'
  rop-rop: Wal Josef bin dalim olabat, “Mi nomo God. Yumob kaan bradin langa mi. Ai
    kaan peiyimbek yumob.
  ukr-1871: 'І каже до них Йосиф: Не лякайтесь; хиба я замість Бога?'
  eng-AOI: But Joseph said to them, “Don't be afraid. I am not like God.
  yon-yon: Kumban Yosefbed yi yaa weng amuniib yedmoon “Unaiwaa! Ne kuu God ye yumbon
    kandaan dee? Dowan oo!
  bch-bch: Be Iosep ikeo pagid, “Amataud mao. Gimi aoangga gau Deo? Eine mao.
  deu-1951: 'Aber Joseph sprach zu ihnen: Fürchtet euch nicht! Bin ich denn an Gottes
    Statt?'
  eng-JPS: 'And Joseph said unto them: ''Fear not; for am I in the place of God?'
  ubr-ubr: Baise Joseph iyawures iyau, “Omi men wonaber mes, yau tou on men fofonin
    God an efanai an yeiniu mes.
  srp-1865: 'A Josif im reèe: ne bojte se, zar sam ja mjesto Boga?'
  lug-lug: Naye Yusufu n’abagamba nti, “Temutya, nze ndi mu kifo kya Katonda?
  heb-heb: ויאמר אלהם יוסף אל תיראו כי התחת אלהים אני׃
  ben-IRV: তখন যোষেফ তাঁদেরকে বললেন, “ভয় কর না, আমি কি ঈশ্বরের প্রতিনিধি?
  pan-pan: ਪਰ ਯੂਸੁਫ਼ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰੋ। ਭਲਾ, ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਥਾਂ ਹਾਂ?
  tkr-tkr: 'Yusufee manbışik''le eyhen: – Zı nya''a Allahne vor, şu zale qəvəəq''ənas?'
  mwp-mwp: Kasa kedha Yoewsepa thanamulpa kedha mulaydhin, ‘Akan maygi, ngayapa ngaw
    geth Awgadhiya kulay thoeyaypa lawnga.
  mya-JVB: ယောသပ် ကလည်း ၊ မ စိုးရိမ် ကြနှင့်။ ကျွန်ုပ် သည် ဘုရားသခင် ကိုယ်စား ဖြစ်သလော။
  tbg-tbg: Vika minti tuvaro Iohepiva aqao tiro, Kia qeteha variate. Kia te Kotira
    vatuka vareha niqaa uva vatareravauve vauro.
  hmo-hmo: To Iosepa ia gwau, “Umui gari lasi. Lau be Dirava, emui kerere davana do
    lau henia, a?
  ata-ata: Ia anu Iosepu mukolinu vaikalaiꞌa aloxo ꞌo, “Opongengi kalaua mo ngaꞌume
    vitanisi mamu. Loxovaa, eni loxo Lataua sou akolinu ꞌilixo masua noxinge ne?
  nfa-nfa: Te ngaa Yusuf padhai lii dènge ra, “Miu se aꞌa jaꞌa! Miu baku madhaꞌu ia
    ka! Dhoka Ama Lamatua di, dhu dènge hak hia huku mi dhèu. Te jaꞌa ne, aadꞌo.
  urd-urd: यूसुफ़ ने उनसे कहा, “मत डरो! क्या मैं ख़ुदा की जगह पर हूँ?
  rus-SYN: 'И сказал Иосиф: не бойтесь, ибо я боюсь Бога;'
  cbt-NTPO: 'Napotopirinahuë'', Cosiriso itapon: —Ama iyaro''sa pa''yancosohuë''.
    Caso piyapico ni''to, co nanitërahuë'' Yosë ya''huërënamën pochin nica''huaso''.'
  bqc-SIM: 'Ɔ̃ Yosɛfu ònɛ́: Ásu to vĩa á kũo. Luan ma ũa?'
  tcz-CHONGTHU: Ahin Joseph in amaho chu a houlimpi in, “Nangho tija hih un, keima
    Pathen khel a ka hipoi?”
  mar-mar: मग योसेफ त्यांना म्हणाला, “भिऊ नका. मी काय देवाच्या स्थानी आहे काय?
  tcs-tcs: Bat Zosep spik po dempla, ‘No prait! Ai kan zaze yupla ane panis yupla.
    Ai no God.
  soq-soq: Tane Iosep aiawa aiaisiwa obasa mampe wadewasamone wanase, “Ne mai God
    ita matangelalepa insene saitana, dia.
  qub-qub: 'Chaura José niran: «Gamcuna ama manchacamaychu. Nogaga manami Dioschu
    cä pita jusganäpäpis.'
  bqp-bqp: 'Akũ Yusufu pìńnɛ: Àsun vĩna kɛro. Ludamɛ ma ũ yá?'
  hat-hat: 'Jozèf di yo: -Nou pa bezwen pè. Mwen pa kapab pran plas Bondye.'
  eng-BSB: But Joseph replied, “Do not be afraid. Am I in the place of God?
  tod-tod: 'Zozɛfe ɠɛni ti ma: «À mina lua, nà ɠa gè GALA potogi zu ɓaa?'
  eng-WEBPB: Joseph said to them, “Don’t be afraid, for am I in the place of God?
  kbq-kbq: Hianagi Josefe'a anage huno zamasmi'ne, korora osiho, nagra Anumzana omani'nogu
    keaga huoramantegahue.
  nhe-BL: 'Pero José quinilhui: ―Amo ximajmahuica. Na ax niDios para nimechtlatzacuiltis.'
  bus-bus: 'Ben Yusufu bèńnɛ: Àton vĩa kɛro. Ludan ma ũↄ́?'
  gub-BL: Uze'eg Zuze wanupe. — Pekyze zo ihewi nehe ty wà. Napuner pixik kwaw Tupàn
    hekuzaromo hereko haw rehe ihe nehe.
  eng-DRA: 'And he answered them: Fear not: can we resist the will of God?'
  knf-knf: 'Kë Yoŧef aşë ŧeem baka aji : « Naklënk, dwo Naşibaţi i?'
