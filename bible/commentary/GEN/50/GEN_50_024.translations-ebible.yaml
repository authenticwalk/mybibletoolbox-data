verse: GEN.050.024
translations:
  mal-C: പിന്നെ യോസേഫ് തന്റെ സഹോദരന്മാരോട്, “ഞാൻ മരിക്കാൻ തുടങ്ങുന്നു. എന്നാൽ ദൈവം
    നിശ്ചയമായും നിങ്ങളെ സന്ദർശിക്കുകയും നിങ്ങളെ ഈ ദേശത്തുനിന്നു പുറപ്പെടുവിച്ച് അബ്രാഹാമിനോടും
    യിസ്ഹാക്കിനോടും യാക്കോബിനോടും ശപഥംചെയ്ത ദേശത്തേക്കു കൊണ്ടുപോകുകയും ചെയ്യും” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Joseph aber sprach zu seinen Brüdern: Wenn ich längst tot bin, wird sich
    Gott eurer annehmen und euch aus diesem Land in das Land bringen, das er Abraham,
    Isaak und Jakob zugeschworen hat.'
  lin-lin: 'Jozefi alobaki na bandeko na ye ya mibali : « Nakomi pene ya kokufa. Kasi
    ya solo, Nzambe akosalisa bino mpe akobimisa bino na mokili oyo, mpo na kokotisa
    bino na mokili oyo alakaki epai ya Abrayami, ya Izaki mpe ya Jakobi tango alapaki
    ndayi. »'
  cbr-NT: 'Achúshi nëtën ka Josénën aín xukë́nkama kakëxa: ''Ëx anun ñuti nëtë ka
    ''urama ''ikën, usa ''ain ka Nukën ''Ibu Diosan mitsu ''akinti ''ikën, usa ''ixun
    ka ënë nëtënua anbi mitsu chikinbiakin a ''inánuxuan Abraham kanan Isaac ''imainun
    Jacob ka me anubi mitsu buánti ''ikën.'
  eng-LSV: And Joseph says to his brothers, “I am dying, and God certainly inspects
    you, and has caused you to go up from this land, to the land which He has sworn
    to Abraham, to Isaac, and to Jacob.”
  bmu-bmu: Miaŋgö andöŋe Josefnöŋ darumunurupŋi yeŋgöra keu kewö jii mötket, “Nöŋön
    kömumamgö akzalmö, Anutunöŋ mönö köyan köl eŋgiiga malme. Yaŋön iŋini gölme kiaŋgöreŋök
    eŋguaŋgita gölme Abraham, Aisak aka Jeikob yeŋgö buŋaŋina akŋapköra jim teköba
    jöjöpaŋ keunöŋ jim köhöiyöhi, mönö miaŋgöreŋ anda malme.”
  eng-GNV: And Ioseph sayd vnto his brethren, I am ready to dye, and God will surely
    visite you, and bring you out of this land, vnto ye land which hee sware vnto
    Abraham, vnto Izhak, and vnto Iaakob.
  eng-WEBSTER: 'And Joseph said to his brethren, I die: and God will surely visit
    you, and bring you out of this land, to the land which he swore to Abraham, to
    Isaac, and to Jacob.'
  nhw-BL: 'Huan se tonal José quinilhui iicnihua: “San nechpolohua quentzi para nimiquis,
    pero teipa Toteco Dios hualas anmechpalehuis huan anmechquixtis tlen ni tlali
    para anmechhuicas ipan nopa tlali catli quintencahuili Abraham, Isaac huan Jacob
    para quinmacas.”'
  swh-ONEN: Ndipo Yosefu akawaambia ndugu zake, “Mimi ninakaribia kufa. Lakini kwa
    hakika Mungu atawasaidia na kuwachukueni kutoka nchi hii na kuwapeleka katika
    nchi aliyomwahidi kwa kiapo Abrahamu, Isaki na Yakobo.”
  bba-bba: Yen biru u win mɑɑbu sɔ̃ɔwɑ u nɛɛ, nɑ kon ɡbi ɑdɑmɑ Gusunɔ u koo nɑ u bɛɛ
    yɑrɑ tem mɛn di, kpɑ u kɑ bɛɛ dɑ tem mɛ sɔɔ, mɛ̀n nɔɔ mwɛɛru u Aburɑhɑmu kɑ Isɑki
    kɑ Yɑkɔbu kuɑ.
  eng-KJVCPB: 'And Joseph said unto his brethren, I die: and God will surely visit
    you, and bring you out of this land unto the land which he sware to Abraham, to
    Isaac, and to Jacob.'
  cpy-cpy: 'Okanta paata, ikantakiri José rirentzipaeni: “Iyotapaaka eepichokiini
    nokamantyaari, roo kantacha ari ipokaki Tajorentsi ineshironkateemi, raayiteemi
    pijeekayiwitakaha jaka nampitsiki, rookaemi otsipaki kepatsi ipakiriri paerani
    Abraham, Isaac eejatzi Jacob.”'
  mpx-mpx: Inoke i baek talinau elal i ba, “Sauga kekeisi na yaomal, yaa tunahot Yabowaine
    ni matahikagimiu ge ni ahemiu nuku tagil labi ya elana, nuku na nuku minaa labi
    toto wana bateli i papasila-an ni pek Abalahama, Aisake ge Yakobo elal.”
  wbp-wbp: '@see-verse:GEN.050.023'
  luo-luo: Eka Josef nowacho ne owetene niya, “Koro achiegni tho. To Nyasaye biro
    resou kendo golou e pinyni mi oteru e piny mane osingore ka okwongʼore ne Ibrahim,
    Isaka kod Jakobo.”
  meu-meu: 'Bena Iosef ese tadikakana e hamaorodia, eto, Egu mase negana vada eme
    kau: a Dirava ese baine lalomui, bona ina tano amo baine hakaumui lasi, ela bona
    ena gwau-hamata ai Abraham bona Isaak bona Iakob e heni tanona.'
  npi-ULB: तब योसेफले आफ्‍ना दाजुभाइहरूलाई भने, “मेरो मर्ने बेला भयो, तर परमेश्‍वर
    अवश्यनै तिमीहरूकहाँ आउनुहुनेछ, र उहाँले अब्राहाम, इसहाक र याकूबसित शपथ खाएर प्रतिज्ञा
    गर्नुभएको देशमा यस देशबाट तिमीहरूलाई निकालेर लैजानुहुनेछ ।”
  yor-yor: Nígbà náà ni Josẹfu wí fún àwọn arákùnrin rẹ̀ pé, “Mo ti fẹ́rẹ kú, ṣùgbọ́n
    dájúdájú Ọlọ́run yóò wá sí ìrànlọ́wọ́ yín, yóò sì mú un yín jáde kúrò ní ilẹ̀
    yìí lọ sí ilẹ̀ tí ó ti ṣèlérí ní ìbúra fún Abrahamu, Isaaki àti Jakọbu.”
  emp-NTPO: 'Ewari ab̶a Joseba idji djabarãa jarasia: –Mʌ̃ra dãrãẽ́ne beuya, baribʌrʌ
    Ãcõrẽba bãrãra carebaya. Idjia bãrãra, bãrãneba yõbʌdarã sid̶a naʌ̃ druad̶eba
    Canaaʌ̃ druad̶aa edeya. Maʌ̃ druara idjia Abrahaʌ̃a, Isaa, Jacoboa bid̶a wãrãneba
    diai jarasia.–'
  ind-ind: Yusuf berkata kepada saudara-saudaranya, “Kematianku sudah dekat, tetapi
    Allah akan menyertai kalian dan memimpin kalian keluar dari Mesir untuk kembali
    ke tanah yang sudah dijanjikan-Nya kepada Abraham, Isak, dan Yakub.
  pes-OPCB: 'یوسف به برادران خود گفت: «من به‌زودی می‌میرم، ولی بدون شک خدا شما را
    از مصر به کنعان، سرزمینی که وعدهٔ آن را به نسل ابراهیم و اسحاق و یعقوب داده است،
    خواهد برد.»'
  ssx-ssx: Ipikana꞉ma꞉ ipika꞉ hameketonu pa꞉ta꞉ alota꞉ I̱ta꞉ homolo poloeki teke pa꞉ta꞉
    do ya꞉la꞉me. Pate Koda꞉ma꞉ta꞉ iki ota꞉ epeke tupa꞉ handeteke hao halieke. Kutupata꞉
    mo hande ipikana꞉ma꞉ Eipoloha꞉ma꞉ make Aisa꞉ke make Dieikope ameda pa꞉ta꞉ Do kenke
    kulueke laa la꞉ wieke kenke pa꞉ta꞉ta꞉ ota꞉ iki hatuku pelieke laa leekeme.
  lcm-lcm: Na Iosep kala antok a keve tasina ta, “Nalapo angasungai kana asi kag mat.
    Sikei God lak ka pakangai animi na kame songo suai animi pelek a ring ke, taun
    a rina ang katala palpalatung ve Abaraam, Isak na Iakov tatana.
  aer-aer: '@see-verse:GEN.050.023'
  tgl-ULB: Sinabi ni Jose sa kanyang mga kapatid, “Malapit na akong mamatay; pero
    tiyak na pupuntahan kayo ng Diyos at pangungunahan kayo palabas ng lupaing ito
    papunta sa lupain na kanyang ipinangakong ibibigay kay Abraham, kay Isaac at kay
    Jacob.”
  nop-nop: Kaŋ Yosepdi dali kwayaŋiye indiŋ yeniŋguk, “Nu ya agaŋ kumumbaat. Bepaŋ
    adi yadi habudokooŋ hehitubulodawaak. Tiŋa kwet iŋaniŋ hanagila heheŋeŋ wooŋ kwet
    Abalaham, Aisak eŋ Yakop yenifafaŋegukneŋ uŋoŋ hamewaak.”
  kca-kca: 'Щӑԓта Иосиф йайԓаԓа йастәс: «Ма пӑрты хӑтԓэм ванамәс, нын хŏщайән Турәм
    йŏхәтәԓ пӑ нынан тӑм мўв эԓты щи мўва туԓԓы, мўй эԓты Ԓўв Авраама, Исаака пӑ Иакова
    йасәӈ мӑс».'
  cbu-NT: 'Anumun minushsha zar, Osiy zoonlleewaa wip ashpari kuruzeeru, natunaa musásirishapari
    tsipachina. Itaru, tsipaktaateena, mangis mantsarintspa. Uru Apanll siyaam istachparee.
    Nish tsap siyachchee nlluranur yamayaru, yusur Kanaanpitam tsap wayachiya. Yuwashutam
    Apanll waana tsapoo ipuseeru, Aprahamarineemi, Isaakarineemtamni, aparneemtam
    Akoparineemi panarangu, anshutamtaya:'
  hui-hui: Yosebehanda nahome howa ibu hameneruhondo lalu, Ainde i̱ áyu dege homole
    bedogonidago tí nde Ngode Datagaliwabehanda dindi ogoha kamigoni wahalu tínaga
    dindi bamba Abarahama Aisagalahondobi Yagabahondobi ngulebero lalu habo nalolene
    bi lo wiyagoria haru dai bulebira, lene.
  wrs-wrs: Doa Yosepm dahavna, etehumunilm unvna, murapeta kamba dahav, heva os manam
    yimba duus vivav, owai, Sesoa hev yem si wonavav, si yemba wonphovav hona pethariniva.
    Verava, yemba wongavav Kenan petharam, temba himba nemetva tanamolnam ishunnam
    pivna simbelm Apraham, pivna eindilm Isakm, wo pivna aralm Yakopm.
  jao-jao: Bawuji barra, jinangu Jujiba, kumba-lhaa wunumbarra nyamba-mirranthawu.
    Ka-wukanyi alunga liyikiliyi-babawu, ka-arri nganinya, “Marningarna barra, marningarna
    wunumbarra nyamba-mirranthawu, marnaji Yijiba. Ngala Kud jambalila-nganji karanka,
    ngambala li-jawina likungu, kulu nungkarnarrku baku kirrila-kala marningu, kirrilu-waninjangumala
    akarriya bajinju ki-Kinin, nya-mangaji awara wumba kalili-nu yiwa ngundayawu alunga,
    alu Yiburama, kulu nyiki-ardu Yajika nyangambalanga-murimuri, kulu nyangambalanga-biyi
    Jikaba, kalili-nu ki-Kud yiwa kalngiya ngundayawu jinangu awara alunga kulu liyalungaliyi-nganjingku
    nakaringu aluwa. Kulu nganinya barra kirrilu-waninjangumala akarriya bajinju.
  mya-mya: ယော​သပ်​က​သူ​၏​ညီ​အစ်​ကို​တို့​အား``ကျွန်ုပ် သည်​သေ​ရ​တော့​အံ့။ ကျွန်ုပ်​မ​ရှိ​သော်​လည်း
    ဘု​ရား​သ​ခင်​သည်​သင်​တို့​အား​အ​မှန်​မု​ချ ကြည့်​ရှု​စောင့်​ရှောက်​တော်​မူ​လိမ့်​မည်။
    သင်​တို့ ကို​ဤ​ပြည်​မှ​ထုတ်​ဆောင်​၍​အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့​အား​ပေး​မည်​ဟု​ကျိန်​ဆို​က​တိ
    ထား​တော်​မူ​သော​ပြည်​သို့​ခေါ်​ဆောင်​သွား တော်​မူ​လိမ့်​မည်'' ဟု​ဆို​၏။-
  cbi-NTPO: 'Bene José ma malu ya'' paandelanu tsandimi: Yumaa peyanu kalenayu, tsaaren
    Diosya ñullanu kivete'', entsa tunu mangalare'' manda''nu tsuve. Tsangue'' Abrahamnu
    bain, Isaacnu bain, naa Jacobnu bain, uwain kuwanbera kenu tsuyu tinu tusha mandajinu
    tsuve, timi.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་རང་གི་སྤུན་རྣམས་ལ་འདི་སྐད༌དུ། བདག་ནི་འཆི་ལ༌ཉེ། འོན་ཀྱང་དཀོན་མཆོག་གིས་ཁྱོད་རྣམས་ལ་གཟིགས་སྐྱོང་གནང་ངེས་པ༌དང༌།
    ཁྱོད་རྣམས་ཡུལ་འདི་ནས་ལམ་ལ་ཆས་ཏེ། ཁོང་གིས་དེ་སྔར་ཨབ་ར་ཧམ༌དང༌། ཨི༌སཱག ཡ་ཀོབ་བཅས་ལ་གནང་བར་མནའ་བཞེས་པའི་ཡུལ་དེར་འཁྲིད་ངེས་ཡིན་ཞེས་སྨྲས༌པའོ།།
  wsk-wsk: Se Joseph ko launuria nunga maonam, “Ani kuerikko tom pingi aram. Bare
    Kaem nina ninga sanguk ale sor imi te ninga giok ale nengerak ali sor nu balu
    Abraham Isaac se Jacob nungaram mu te nengerak peleruk namarukko,” mam.
  kkl-kkl: Yusup el wene “Tebanep peram wamna,” sembaogti, elkabo ambarelamsiogti,
    “Na tebaneba, a'un Allahri piamsile pahabog as eneag agha poa lambahileri, 'Abraham,
    Ishak, Yakubag tatsinun,' aro salag pibog so'o enekoag poa pil philul,” seog.
  sna-sna: Ipapo Josefa akati kumadzikoma ake, “Ini ndava kuzofa. Asi zvirokwazvo
    Mwari achakubatsirai nokukubudisai munyika muno achikuendesai kunyika yakavimbiswa
    nemhiko kuna Abhurahama, Isaka naJakobho.”
  spa-BLM: 'José dijo a sus hermanos: “Yo me estoy muriendo, pero seguramente Dios
    los visitará y los hará subir de esta tierra a la tierra que juró a Abraham, a
    Isaac y a Jacob.”'
  beu-beu: Yusup ana ekaku ang naung iat mateng hula, “Kaku naung! Na rasa se, ne
    ved aamina angu peang iila. Aarunge na nomi vengaanamang hula, Lahatala Ana kilang
    iing gariang. Bot eningse Aing ba iiat lamal aabang anga eahalang, senge iiat
    bale ila aabang ba Ana metma tidat boma Abraham, tidat boma Isak, bot timang Yakob
    veng iat palai tila angu mi maso.”
  cac-cac: 'Ay jun c''ual ix yal vin̈aj José chi'' d''a eb'' vin̈ yuc''tac icha tic:
    Toxo val ol in chamoc, palta a Dios ol och eyed''oc, ol ex yic''anel d''a jun
    lugar tic, ol ex yic''an meltzaj d''a lum luum yaltejnaccan d''a vin̈ co mam quicham
    aj Abraham yed'' d''a vin̈ co mam quicham aj Isaac yed'' pax d''a vin̈ co mam
    aj Jacob, xchi vin̈.'
  swh-ULB: Yusufu akawambia ndugu zake, “Ninakaribia kufa; lakini kwa hakika Mungu
    atawajilia na kuwaongoza kutoka katika nchi hii na kuwapeleka katika nch aliyoapa
    kumpa Ibrahimu, kwa Isaka na kwa Yakobo.”
  bel-bel: 'І сказаў Язэп братам сваім: я паміраю; але Бог наведае вас і выведзе вас
    зь зямлі гэтай у зямлю, пра якую прысягаўся Абрагаму, Ісааку і Якаву.'
  deu-ELBBK: 'Und Joseph sprach zu seinen Brüdern: Ich sterbe; und Gott wird euch
    gewisslich heimsuchen und euch aus diesem Land hinaufführen in das Land, das er
    Abraham, Isaak und Jakob zugeschworen hat.'
  mbb-OT: Duen timpu he migkaǥi si Jose ziyà te menge suled din te, “Meǥaan en is
    kebpatey ku, piru kenà egkehimu he kenè kew en edtevangan te Megbevayà. Ne ibpaawè
    kew zin ded kayi he tanà, ne ibpeulì kew zin diyà te tanà he impesarig din te
    menge kepuun tew he si Abraham, si Isaac, wey si Jacob.”
  msc-msc: 'Lon do rɔ, Yusufu ka a fɔ a badenmailu yɛ ko: «N satɔla le, kɔni Alla
    ri a janto ai rɔ ka ai ta ka bɔ jamana ɲin dɔ ka wa ai ri lahidi jamana rɔ, baa
    a ka kali an benba Iburahima ni an benba Isiyaka ni an fa Yakuba yɛ ko jamana
    wo ri kɛ alu ta ri.»'
  mal-2015: 'അനന്തരം യോസേഫ് തന്റെ സഹോദരന്മാരോടു: ഞാൻ മരിക്കുന്നു; എന്നാൽ ദൈവം നിങ്ങളെ
    സന്ദർശിക്കയും ഈ ദേശത്തുനിന്നു താൻ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും
    സത്യംചെയ്ത ദേശത്തേക്കു കൊണ്ടുപോകയും ചെയ്യും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro José cʉ̃ maꞌmisʉmʉarẽ nicʉ niwĩ: —Yʉꞌʉ wẽrĩatjo cãꞌrõ dʉꞌsaꞌa. Õꞌacʉ̃
    mʉsãrẽ weetamugʉ̃ aꞌtigʉsami. Cʉ̃ Abrahãrẽ, Isaare, Jacore “Canaá diꞌtare oꞌogʉti”
    níꞌcaronojõta weegʉsami. Aꞌti diꞌtapʉ níꞌcãrãrẽ topʉ miagʉ̃sami.'
  gup-gup: Wanjh Joseph benmarneyimeng nawu birrimud, yimeng, “Ngaye ngokko darnkih
    ngarrowen. Dja God kaluk kamre ngunbidyikarrme ngudberre, dja ngunkan ngudberre
    ngurribolkbawon kondanjkunu kubolkwarlah, ngunkan kore kubolkwarlah kore benmarnewokkurrmerrinj
    Abraham, Isaac dja Jacob, nungka benmarnewokkurrmerrinj kunwok kunrayek duninjh
    bu kaluk kanbolkwon kadberre.”
  met-met: Kimuya baing Yosep harua na sabangandi ba, “Haxek sibuna bagula ngamati.
    Ne maxung sibuna Urana bagula hauliang saing xapkang sangua titia li mahaing mana
    titia hau haruangua ba sina na Ebraham Aisak xaung Yekop.”
  gvs-gvs: E Iyosepa senao ilatuwokoidi kana, ‘Giyakainava bei akámasa go, Yaubada
    bei iwo ivaitemi. Tubumiyao bei ikabidi, inavedi poyapoyayana boi ikaatotule Eberamo,
    Aisake be Yakobo yaidi.’
  rmc-rmc: 'Paľis o Jozef phenďa le phralenge: „Me merav, ale o Del ela tumenca a
    ľidžala tumen avri andral kadi phuv andre odi phuv, pal savi diňa lav le Abraham,
    le Izak the le Jakob.“'
  nlg-nlg: Ma Joseph te ghaghua vanira rana lei hoghona, “Inau tu dutu mate, hauva
    ka, ma God ke mai utuni vanighau i kise, ge ke lavi rughuhorughau iani Egypt.
    Agaia ke lavi olighau vaa tana butonikomu te nia baubahu tua ge ke hera rana lei
    vaivaridira Abraham, Isaac, maia Jacob.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Joseph edı̨ı̨de gots'ǫ̀ hadı, “Hòt'a ełaehwhı ha nìkw'o.
    Hanìkò Nǫ̀htsı̨ naxıts'àdı ha hǫt'e. Jǫ nèk'e ts'ǫ xànaxeewa ha, Kanan nèk'e ts'ǫ̀
    anaxele ha. Abraham, Isaac eyıts'ǫ Jacob xè yatı nàtsoo whehtsı̨ı̨ sìı k'ę̀ę̀
    eghàlaeda ha,” gòhdı.
  pes-OPV: 'و یوسف، برادران خود را گفت: «من می‌میرم، و یقین خدا از شما تفقد خواهد
    نمود، وشما را از این زمین به زمینی که برای ابراهیم واسحاق و یعقوب قسم خورده است،
    خواهدبرد.»'
  ron-1924: 'Иосиф а зис фрацилор сэй: „Еу ам сэ мор! Дар Думнезеу вэ ва черчета ши
    вэ ва фаче сэ вэ суиць дин цара ачаста ын цара пе каре а журат кэ о ва да луй
    Авраам, луй Исаак ши луй Иаков.”'
  ben-OBCV: পরে যোষেফ তাঁর দাদা-ভাইদের বললেন, “আমি মরতে চলেছি। কিন্তু ঈশ্বর নিঃসন্দেহে
    তোমাদের সাহায্য করতে এগিয়ে আসবেন এবং তোমাদের এই দেশ থেকে বের করে সেই দেশে নিয়ে
    যাবেন, যেটি তিনি অব্রাহাম, ইস্‌হাক ও যাকোবকে দেওয়ার প্রতিজ্ঞা করেছিলেন।”
  lex-lex: 'Yusup nakot la hyalli re niwra: “Edon nalo''on ma''ta de amuat wia, plollolli
    de hota Uplerlawna Nlin reri-nmat rermi me Nod miy pia mhiargot la''a gen di pa
    mlia''a la gen miaka Nano''targa de Nnairi liokra la Abrahama me Isaka me Yakopa.”'
  rgu-rgu: Yusuf nafada aꞌa nara nae, “Aꞌa kara, e! Au ameda an nana fai mamate ka
    naneneaꞌ so. Tehuu au amahere Manetualain naboi-nasamao emi. Ria riꞌ neuꞌ ko poꞌi-tata
    na emi meme nusaꞌ ia mai. Ria boe napipipi-nalalaꞌo emi fali leo nusaꞌ fo Ana
    soo-supa so, helu feen neu baꞌi Abraham, baꞌi Isak, ma ita Papan Yakob.”
  som-som: Oo Yuusuf wuxuu walaalihiis ku yidhi, Anigu waan dhimanayaa, laakiinse
    hubaal Ilaah waa idin soo booqan doonaa, oo dalkan idinka kaxayn doonaa, oo wuxuu
    idin geeyn doonaa dalkii uu ugu dhaartay Ibraahim iyo Isxaaq iyo Yacquub.
  lat-VUC: 'Cumque adjurasset eos atque dixisset: Deus visitabit vos, asportate ossa
    mea vobiscum de loco isto:'
  aoi-aoi: Biya kembirra kini-jungwunu-murruwa nakina, ni-yengbina ayakwa wurrarrkwurrkuwenu-wa.
    Ni-yama, “Ki-jungwunama arakbe-ka ningena, umba eneja Neningikarrawara yiken-akwurrajinama
    nakina nungkwurruwa-manja. Akwa yikenu-wilyakinama kirrakina enena-langwa angalya
    angerriba ebinu-wa angalya nenu-maka-murruwa adinuba-wiya Aburiyama-manja. Nenumini-yarrkakumarnuma
    amurndakakina ayakwa akina-langwa angalya Aburiyama-manja iya Ajika-manja akwa
    ngawa Jekaba-manja,” ni-yama nakina Jawijiba.
  eng-ASVBT: And Joseph said unto his brethren, I die; but God will surely visit you,
    and bring you up out of this land unto the land which he sware to Abraham, to
    Isaac, and to Jacob.
  mna-mna: 'Yosep swoono igarau, to iso pa toono ma tiziini bizin ma iso: “Iŋgi be
    aŋzem yom. Tamen Anutu kola mataana piom ma kombot ambai. Mi kaimer, ni ko ikam
    yom ma kezem lele taiŋgi, mi kala kombot pa toono ta muŋgu ni imbuk ka sua ila
    ki Abaraam, Isak, mi Yakop na.”'
  ita-1885: 'E Giuseppe disse a'' suoi fratelli: Tosto morrò, e Iddio per certo vi
    visiterà, e vi farà salire fuor di questo paese, nel paese il quale egli giurò
    ad Abrahamo, a Isacco, e a Giacobbe.'
  eng-LXXUP: And Joseph spoke to his brethren, saying, I die, and God will surely
    visit you, and will bring you out of this land to the land concerning which God
    swore to our fathers, Abraham, Isaac, and Jacob.
  eng-ULB: Joseph said to his brothers, “I am about to die; but God will surely come
    to you and lead you up out of this land to the land which he swore to give to
    Abraham, to Isaac, and to Jacob.”
  spa-VBL: “Voy a morir pronto”, les dijo José a sus hermanos, “pero Dios estará con
    ustedes, y los llevará fuera de este país a la tierra que juró dar a Abraham,
    Isaac y Jacob”.
  fra-_FOB: 'Puis Joseph dit à ses frères: Je vais mourir; mais Dieu ne manquera pas
    de vous visiter, et il vous fera remonter de ce pays, au pays qu''il a promis
    par serment à Abraham, à Isaac et à Jacob.'
  mal-mal: 'അനന്തരം യോസേഫ് തന്റെ സഹോദരന്മാരോട്: “ഞാൻ മരിക്കുന്നു; എന്നാൽ ദൈവം നിങ്ങളെ
    സന്ദർശിക്കുകയും ഈ ദേശത്തുനിന്ന് താൻ അബ്രാഹാമിനോടും യിസ്ഹാക്കിനോടും യാക്കോബിനോടും
    സത്യംചെയ്ത ദേശത്തേക്ക് കൊണ്ടുപോകുകയും ചെയ്യും” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir ek waqt āyā ki Yūsuf ne apne bhāiyoṅ se kahā, “Maiṅ marne wālā hūṅ.
    Lekin Allāh zarūr āp kī dekh-bhāl karke āp ko is mulk se us mulk meṅ le jāegā
    jis kā us ne Ibrāhīm, Is'hāq aur Yāqūb se qasam khā kar wādā kiyā hai.”
  suz-BL: मिनु योसेफमी आ लोक्‍ब आन कली “गो बेक्‍नुङ। परमप्रभुमी इन कली कोव़ब। परमप्रभुमी
    अब्राहाम, इसहाक नु याकूब कली ‘इन कली कनान रागी लेप्‍पाइक्‍नुङ’ दे कसम जशा, लोव़
    पशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E Giuseppe disse ai suoi fratelli: “Io sto per morire; ma Dio per certo
    vi visiterà, e vi farà salire, da questo paese, nel paese che promise con giuramento
    ad Abrahamo, a Isacco e a Giacobbe”.'
  ckb-ckb: 'ئینجا یوسف بە براکانی گوت: «من دەمرم، بەڵام خودا خۆی بەسەرتان دەکاتەوە
    و لەم خاکەوە دەتانباتەوە ئەو خاکەی کە بە سوێند بەڵێنی داوە بیداتە ئیبراهیم و ئیسحاق
    و یاقوب.»'
  eng-BBE: Then Joseph said to his brothers, The time of my death has come; but God
    will keep you in mind and take you out of this land into the land which he gave
    by his oath to Abraham and Isaac and Jacob.
  crx-NTPO: '''Ink''ez Joseph dulhutsinke ''ubulhni, “''Awet datisah, ''et hoonts''i
    Yak''usda (Elohim) ''alha nohts''un nutiyalh ''ink''ez ndi yun ch''a nanohtalelh,
    ''ink''ez Abraham, Isaac ''ink''ez Jacob cha yun buts''i yoozi''-i, whuz nanohtilelh.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೋಸೇಫನು ತನ್ನ ಸಹೋದರರಿಗೆ, “ನಾನು ಸತ್ತಮೇಲೆ ದೇವರು ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮನ್ನು
    ಕಾಪಾಡಿ, ಈ ದೇಶದೊಳಗಿಂದ ಅಬ್ರಹಾಮ್, ಇಸಾಕ್, ಯಾಕೋಬರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ದೇಶಕ್ಕೆ ಸೇರುವಂತೆ
    ಮಾಡುವರು,” ಎಂದನು.
  bbb-bbb: Areme Josofu fune urina uviarafa fuone ije kiae, Naeje nane iviama igiebo
    baroneke. Ro na vierafe rade una gafega karivadufuo ije fu Godire ja samuagiake.
    Fure samuagiana kaenamiaga ja are ige Ijifiti arena uri aesakae ije fu Eburamekiro
    Aeseki ro Jekafu fu miako kiaema ijia vakono kiae.
  tam-2017: 'யோசேப்பு தன் சகோதரர்களை நோக்கி: “நான் மரணமடையப்போகிறேன்; ஆனாலும் தேவன்
    உங்களை நிச்சயமாகச் சந்தித்து, நீங்கள் இந்த தேசத்தைவிட்டு, தாம் ஆபிரகாமுக்கும்
    ஈசாக்குக்கும் யாக்கோபுக்கும் ஆணையிட்டுக் கொடுத்திருக்கிற தேசத்திற்குப் போகச்செய்வார்
    என்று சொன்னதுமல்லாமல்;'
  spa-RV-1909: 'Y José dijo á sus hermanos: Yo me muero; mas Dios ciertamente os visitará,
    y os hará subir de aquesta tierra á la tierra que juró á Abraham, á Isaac, y á
    Jacob.'
  ron-BTF: 'Şi Iosif a spus fraţilor săi: Eu mor; şi Dumnezeu cu adevărat vă va vizita
    şi vă va scoate din această ţară, în ţara pe care a jurat-o lui Avraam, lui Isaac
    şi lui Iacob.'
  eng-WEBP: Joseph said to his brothers, “I am dying, but God will surely visit you,
    and bring you up out of this land to the land which he swore to Abraham, to Isaac,
    and to Jacob.”
  eng-FBV: “I'm going to die soon,” Joseph told his brothers, “but God will be with
    you, and he will lead you out of this country to the land that he swore to give
    to Abraham, Isaac, and Jacob.”
  nld-1939: 'Daarna sprak Josef tot zijn broers: Ik ga sterven; maar God zal eenmaal
    op u neerzien, en u uit dit land geleiden naar het land, dat Hij aan Abraham,
    Isaäk en Jakob onder ede beloofd heeft.'
  nch-BL: 'Huan se tonali José quinilhui iicnihua: “San polihui quentzi para nimiquis,
    pero teipa Toteco Dios hualas amechpalehuiqui huan amechquixtiqui ten ni tali
    para amechhuicas ipan nopa tali cati quintencahuili Abraham, Isaac huan Jacob
    para quinmacas.”'
  tfr-NTPO: '@see-verse:GEN.050.023'
  vie-1934: 'Kế, Giô-sép nói cùng các anh em rằng: Em sẽ chết, nhưng Đức Chúa Trời
    sẽ đến viếng các anh em thật; đem các anh em về xứ mà Ngài đã thề hứa cùng Aùp-ra-ham,
    Y-sác, và Gia-cốp.'
  hin-CV: योसेफ़ ने अपने भाइयों को कहा, “मैं अब मरने पर हूं, लेकिन परमेश्वर अवश्य
    आप सब की रक्षा करेंगे और वही तुम्हें इस देश से उस देश में ले जाएंगे, जिसकी शपथ
    उन्होंने अब्राहाम, यित्सहाक तथा याकोब से की थी.”
  eng-OURB: Joseph [May he add] said to his brothers, “I am dying, but God will surely
    visit you, and bring you up out of this land to the land which he swore to Abraham
    [Father of a multitude], to Isaac [Laughter], and to Jacob [Supplanter].”
  spa-BES: 'Entonces José dijo a sus hermanos: El tiempo de mi muerte ha llegado;
    pero Dios los mantendrá en mente y los sacará de esta tierra a la tierra que les
    dio por medio de su juramento a Abraham, Isaac y Jacob.'
  tdx-tdx: Le hoe t’Iosefe aman-drahalahi’e, fa hikenkan-draho; le toe hito­tsak’
    ama’areo t’i Andrianañahare hinday anahareo hienga an-tane atoy homb’an-tane nifantà’e
    amy Avrahame, am’ Ietsàke naho am’Iakòbe.
  vid-vid: Hamba Yusufu nakawalonjela wang'holoze, “Heni lelo ndahabehi kubagama.
    Ila Nguluwi kowajendela na kuwatanza. Kowalavya kuli isi ayi na kuwahilika kuli
    isi yawelahile Abulahamu na Isaka na Yakobo.”
  pwg-pwg: Josepa varevaresina ivonesi bo, “Taku gisina kava ma ana rabobo. God tuna
    kovokovoghina da ina rutinimi da Egypt dobuna kona kiibutawei. Ma ikikava vonakiiyapa
    bagibagina Abraham, Aisiki da Jeikap kurisi iterei da dobu ita veresi na nani
    ku dobuna kona nae.”
  eng-OKE: And Joseph said to his brethren, I die; but the Lord remembering will remember
    you, and bring you up from, this land to the land of which He sware to Abraham,
    to Izhak, and to Jakob.
  tha-KJV: โยเซฟจึงบอกพวกพี่น้องว่า “เราจวนจะตายแล้ว และพระเจ้าจะทรงเยี่ยมเยียนพวกท่านเป็นแน่
    และจะพาพวกท่านออกไปจากประเทศนี้​ให้​ถึงแผ่นดิ​นที​่​พระองค์​ทรงปฏิญาณไว้กับอับราฮัม
    อิสอัคและยาโคบ”
  por-BR-2018: 'E José disse a seus irmãos: Eu me morro; mas Deus certamente vos visitará,
    e vos fará subir desta terra à terra que jurou a Abraão, a Isaque, e a Jacó.'
  bco-bco: Yosa꞉b eyo꞉ ao imo꞉wo꞉ a꞉la꞉sio꞉, “Ne ko꞉na꞉ma soma꞉nigo꞉l ko꞉sega, Gode
    eyo꞉ gio꞉ asuwa꞉fa꞉ni mia꞉ib ko꞉lo꞉, Ablahambo꞉lo꞉, Aisa꞉gbo꞉lo꞉, Ya꞉kobo꞉lo꞉
    dinali sio꞉ hen a꞉na, a꞉ma꞉la꞉ tililia꞉ga꞉ ha꞉na꞉ib.”
  deu-ELO: 'Und Joseph sprach zu seinen Brüdern: Ich sterbe; und Gott wird euch gewißlich
    heimsuchen und euch aus diesem Lande hinaufführen in das Land, das er Abraham,
    Isaak und Jakob zugeschworen hat.'
  ktm-ktm: Inum ti pe Yosep ipe ile tan tinton su ihpah, “Yu mukehe kawe kumwet. Odoke
    Lapan we kindra-amelyen oduu pwi. Iy we madan kise taduu pe we kikuni oduu ada-au
    odo lok kerti, pe kiduwe oduu ada-au atla ndre lok Iy ipu poromisim Abraham, Aisak
    pe Yakop tih.”
  caa-caa: 'Pues entonces tama inteꞌ día e José uyare usacunobꞌ cocha era y che: “Nen
    mix jax meyra día tuaꞌ inturuan, pero e Dios turix tuaꞌ utacriox, y tuaꞌ ulocsiox
    tama e lugar era, y tuaꞌ uqꞌueche axin ichꞌajnarir esto tama e lugar xeꞌ arobꞌna
    e Abraham y e Isaac y e Jacob que san tuaꞌ ajcꞌunobꞌ umen e Dios”, che e José
    uyare usacunobꞌ.'
  eng-WYC-2018: When these things were done, Joseph spake to his brethren, (and said),
    After my death God shall visit you, and he shall make you to go up from this land
    to the land which he swore to Abraham, Isaac, and Jacob. (When these things were
    done, Joseph said to his brothers, Soon I shall die, but someday, God shall visit
    you, and he shall lead you out of this land to the land which he promised to Abraham,
    Isaac, and Jacob.)
  epo-epo: 'Kaj Jozef diris al siaj fratoj: Mi mortas, sed Dio rememoros vin, kaj
    elkondukos vin el ĉi tiu lando en la landon, pri kiu Li ĵuris al Abraham, Isaak,
    kaj Jakob.'
  uig-PIN: 'Yüsüp ⱪerindaxliriƣa: — Mǝn ɵlüp ketimǝn; lekin Huda qoⱪum silǝrni yoⱪlap
    silǝrni bu zemindin qiⱪirip, Ibraⱨim, Isⱨaⱪ wǝ Yaⱪupⱪa berixkǝ ⱪǝsǝm ⱪilip wǝdǝ
    ⱪilƣan zeminƣa yǝtküzidu, — dedi.'
  beo-beo: E da yolalalima amane sia:i, “Na da gadenene bogomu galebe. Be mae beda:ma.
    Gode da dili noga:le ouligimu. E da dili amo sogega fisili masa:ne gadili oule
    asili amola soge amo E da A:ibalaha:me, Aisage amola Ya:igobe ilima ima:ne dafawane
    ilegele sia:i, E da amo soge dilima imunu.”
  tpi-OTNT: Na bihain Josep i tokim ol brata bilong en olsem, “Klostu bai mi dai.
    Tasol God bai i lukautim yupela, na bihain em bai i bringim yupela i go lusim
    dispela kantri. Na bai em i bringim yupela i go long kantri bipo em i bin mekim
    strongpela promis long givim long Abraham na Aisak na Jekop.”
  hau-SA: Sai Yusuf ya ce wa ’yan’uwansa, “Ina gab da mutuwa. Amma tabbatacce Allah
    zai taimake ku, yă fid da ku daga wannan ƙasa zuwa ƙasar da ya alkawarta da rantsuwa
    wa Ibrahim, Ishaku da kuma Yaƙub.”
  udu-udu: 'Dhala Yuusup̱ oki ikam piti gwo mo ki: Aha/ ’dishkina ’twa/ mmomuri wu
    mo hili Arumgimis a’di midi yayu/ mmobuṯi um mo dhali a’di midi susi um bway pa
    ka nyaŋ’ko’d mo ’peni bampa/ yansan e mony’cesh jin thulkina a’di a/Ibrahiim gwo
    me’da p̱o/ mo goma Is/hak dhala Yakuub mo be.'
  uig-LAT: 'Yüsüp qérindashlirigha: — Men ölüp kétimen; lékin Xuda choqum silerni
    yoqlap silerni bu zémindin chiqirip, Ibrahim, Ishaq we Yaqupqa bérishke qesem
    qilip wede qilghan zémin’gha yetküzidu, — dédi.'
  nde-nde: UJosefa wasesithi kubafowabo, “Sengiseduze lokufa. Kodwa ngempela uNkulunkulu
    uzalisiza alikhuphe kulelilizwe alise elizweni alithembisa ngesifungo ku-Abhrahama,
    lo-Isaka loJakhobe.”
  ton-ton: Pea naʻe pehē ʻe Siosefa ki hono ngaahi tokoua, “Teu mate au; pea ko e
    moʻoni ʻe ʻaʻahi ʻae ʻOtua kiate kimoutolu, ʻo ʻave ʻakimoutolu mei he fonua ni,
    ki he fonua naʻa ne fuakava ki ai kia ʻEpalahame, mo ʻAisake, pea mo Sēkope.”
  ces-1613: 'Mluvil potom Jozef bratřím svým: Já tudíž umru; Bůh pak jistotně navštíví
    vás, a vyvede vás z země této do země, kterouž přisáhl Abrahamovi, Izákovi a Jákobovi.'
  eko-eko: 'Yuusufu ahinafwe khuwooza attwiize yoori: “Apha miiyo kinttela ofwa, ila
    Nluku onteela owaawunini oolazenimo mmuti mphu oolawaneni tuniya etile aamwaahitiyeeyo
    alaphaka yoori onteela omwinkha Eburahiima, Esiyaakha na Yaakhumpa.”'
  nss-nss: Pwen Yosep ipwai iyata nalin hu ipa, “Pakeh nakumat, hapeko YAPAN andre
    kiponokulani wawu kamulan pe andre kiwiri wawu kaya mawen kol iye. Pe andre kiwiri
    wawu kaya pwan mepo koluw kinpwatisingiy pwokeyan kinna kili Apraham, Yisak, pe
    Yakop.”
  eng-WMB: Joseph said to his brothers, “I am dying, but God will surely visit you,
    and bring you up out of this land to the land which he swore to Abraham, to Isaac,
    and to Jacob.”
  tam-TCV: பின்பு யோசேப்பு தன் சகோதரரிடம், “எனக்கு மரணம் நெருங்கிவிட்டது. இறைவன் உங்களுக்கு
    நிச்சயமாய் உதவி செய்வார்; ஆபிரகாமுக்கும், ஈசாக்குக்கும், யாக்கோபுக்கும் வாக்குப்பண்ணப்பட்டிருக்கும்
    நாட்டுக்கு அவர் உங்களை இவ்விடத்திலிருந்து கொண்டுபோவார்” என்றான்.
  ceb-ULB: Miingon si Jose sa iyang mga igsoon, “Hapit na ako mamatay; apan ang Dios
    moadto kaninyo ug magdala kaninyo gawas niining yutaa ngadto sa yuta nga diin
    iyang gisaad nga ihatag ngadto kang Abraham, kang Isaac, ug kang Jacob.”
  mkn-mkn: Yusuf kasi tau dia pung kaka dong bilang, “Kaka dong, é! Beta rasa-rasa,
    beta pung hari mati su deka-deka. Ma beta parcaya, Tuhan Allah pasti piara bosong.
    Dia yang nanti antar bosong kaluar dari ini negrí. Dia ju pimpin bosong bale pi
    negrí yang Dia su sumpa ko mau kasi sang baꞌi Abraham, baꞌi Isak deng papa Yakob.”
  nce-nce: Na tokwafe Josep bubë ilawa mago home gali tlome, “Bo gli nëgelëme nounou
    ekë nelë. Kwe Goto bu some tafa lëglagujome na bu some ebë life mago nëno lëleme
    na lale lifewa sei lujuwelëyome. Ëtani Goto bu Abrahamna Aisakna Jekopname iniyafe
    galime megali sle tlome, ‘Sobo ebë lale life hwi ejuwelëlome, na bo tokwafe some
    ebë lale life yo nolëyome. Na tokwafe Goto bu some kë lale lifewa sei lugujuwelëyome.’ ”
  pol-UBG: 'Potem Józef powiedział do swoich braci: Ja umrę, ale Bóg na pewno was
    nawiedzi i wyprowadzi z tej ziemi do ziemi, którą przysiągł Abrahamowi, Izaakowi
    i Jakubowi.'
  agr-agr: 'Makichik tsawantai José niina yachi aidaun chichajak: “Wi jakatnuk namput
    wajaschae, tujash Apajuí atumnak tuke yaimpakagtatui. Dutijamak juju nugka juwi
    batsatjum nunashkam nigki jiigmaki Abrahaman, Isaakan, Jacopan aatus nugkan amastinaitjime
    tusa anagkuawa nuwi ejetamawagtin atinme”, tiuwai.'
  kyc-kyc: Josepeme banya yangongemoo lamaiyuo, Namba oo kumarolyamo. Kumuo paronopape
    Anatumi nakama reto karo yuu dake kala yuu Aporakame Aisake Jekopepena yuu Anatumi
    maiyalu maiyuo maiya dokona lanyuo para, leya.
  urd-GVU: پھر ایک وقت آیا کہ یوسف نے اپنے بھائیوں سے کہا، ”مَیں مرنے والا ہوں۔ لیکن
    اللہ ضرور آپ کی دیکھ بھال کر کے آپ کو اِس ملک سے اُس ملک میں لے جائے گا جس کا
    اُس نے ابراہیم، اسحاق اور یعقوب سے قَسم کھا کر وعدہ کیا ہے۔“
  deu-1912: 'Und Joseph sprach zu seinen Brüdern: Ich sterbe, und Gott wird euch heimsuchen
    und aus diesem Lande führen in das Land, das er Abraham, Isaak und Jakob geschworen
    hat.'
  ntj-ntj: Nyangka Tjawutjalunku kurta pirningka watjarnu, “Yuwa, wiyarrikitja-rna
    ngarrirra. Nyangka-tjananyanta Mama Kuurrtu yirringkanama. Palunyalu-tjananyanta
    ngurra ngaanguru pakaltjingara makatiku, ngurra nyarra Mama Kuurrtu Yayipuramanya,
    Yayitjikinya puru Tjayikapanya kalkurnu wantitjalakutu.
  row-row: Yusuf nafadꞌe aꞌa nara nae, “Aꞌa nggare! Au duꞌa-duꞌa na, fai mamate ngga
    deka ena. Te au umuhere, Lamatualain naꞌaboi hei. Dei fo, Ana no nggi lao hela
    nusaꞌ ia, ma nalalao nggi baliꞌ misiꞌ nusaꞌ fo Ana helu-fuli fee baꞌi Abraham,
    baꞌi Isak no ama Yakob.”
  kan-2017: ಯೋಸೇಫನು ತನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ, “ನನಗೆ ಅವಸಾನಕಾಲ ಸಮೀಪಿಸಿತು. ಆದರೆ ದೇವರು ನಿಶ್ಚಯವಾಗಿ
    ನಿಮ್ಮನ್ನು ಪರಾಂಬರಿಸಿ ತಾನು ಅಬ್ರಹಾಮ, ಇಸಾಕ್, ಯಾಕೋಬರಿಗೆ ಕೊಡುತ್ತೇನೆಂದು ಪ್ರಮಾಣಮಾಡಿ ಹೇಳಿದ
    ದೇಶಕ್ಕೆ ನೀವು ಹೋಗಿ ಸೇರುವಂತೆ ಮಾಡುವನು” ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ.
  ena-ena: Lɨhavɨci Josepɨ agaŋ isaimahalinu agɨladɨ abami. Viaŋ amɨŋ ci hɨmɨben aba
    ladin uami. Asɨ agaŋ naludɨ migɨlɨbali uami. La naludɨ likɨla fɨli tɨbɨ nagadɨ
    valavɨla fɨli tɨbɨ mu hɨvɨ via ubali uami. Fɨli tɨbɨ agadɨ vaka hɨvɨ hekɨlɨ aba
    abavɨla Ebɨlam sadaŋ Aisakɨ sadaŋ igu igu saŋ abami uami. Jekopɨ saŋ avi fɨli
    tɨbɨ agadɨ ala igu igu saŋ abami uami. Igu igu saŋ abami heŋ ala naludɨ via ubali
    uami.
  tgo-tgo: Josep i dage weŋgiya oghaghaeko iŋa, “Wo mbaŋa mare maiya vara. Ko iyemaeŋge
    Loi mbene i njimbukikiŋga vara. Amalaghɨniye ne i vaŋguraŋgiyaŋga e valɨvaŋgake
    iyake na hu raka njogha e valɨvaŋga va i dagerawe weŋgiya Eibraham, Aisake na
    Jeikob.”
  yap-yap: Me ga’ar ngak pi walagen ni pumo’on, “Ke chugur ni bay gum’, machane Got
    e rib muduwgil ni bay i ayuwegmed, me fekmed nga wuru’ e re nam ney me pow’iymed
    ko fare nam ni fa’ani micheg ngak Abraham nge Isak nge Jakob ni bayi pi’ ngorad.”
  tet-tet: Nosi ikus, Yusuf katak baa maun-alin sia naꞌak, “Mane malun sia! Haꞌu koran
    haꞌukaan loron mate kreꞌis tiꞌan! Mais haꞌu kfiar Naꞌi Maromak nanis naliku emi!
    Nia atu nalaꞌo emi sai hosi rai neꞌe, baa hikar rai mak Nia nameno tiꞌan no bei
    Abraham, no bei Isak no ama Yakob!”
  hlt-MCSB: Te vaengah Joseph loh a manuca rhoek la, “Kai ka duek cakhaw Pathen loh
    nangmih n'hip khaw n'hip vetih nangmih te tahae kah kho lamkah Abraham, Isaak
    neh Jakob ham a toemngam tangtae khohmuen la khuen bitni,” a ti nah.
  mdy-ETH: ዬካፓ ዮሴፔ ጌርሲንሢም፦ «ሃይሾ፥ ማይ ታ ሃይቃንዳ ዎዳ ዑኬኔ፤ ፆኦሲ ፔኤኮ ማኣዲፆና ዒንሢ ዛጋንዳኔ፤ ሃያ ዓጫፓኣ
    ዒንሢ ኬሲ ዔኪ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታም ዒንጋኒ ጫኣቄ ዓጮ ማሂ ዳካንዳኔ።
  twi-ASANTE: Afei, Yosef ka kyerɛɛ ne nuammarima no sɛ, “Ɛrenkyɛre biara na mawu.
    Nanso, Onyankopɔn bɛboa mo, ayi mo afiri saa asase yi so, de mo akɔ bɔhyɛ asase
    a ɔkaa ho ntam sɛ ɔde bɛma Abraham, Isak ne Yakob no so.”
  bhl-bhl: 'e “Nakalem kuanomin ding kame mewso kele kai!”, angeko, akalem awkunum
    kumel ilo gaayemeko, kawkew weng mak bokoyemomele: “Ne mewso kuanomin kis kebi
    kate, yu kanelom finganemokoliw te! Sunbin-Got e yulo kilele dokoyemoke kasike,
    yu Isiw aneng fian kale iti fein kolewokoliw te. Akalem ete awalik Abalakam so,
    Aisak so, aatim Sekow so, nukalem awalik kumel biilo fawtuk ayem weng mak bokoyemomele:
    “Aneng fian ka yulo fein duyemoki te!”, yangse kasike, e yulo iti aneng fian kalo
    fein yamde unoke te.”, yangse kale.'
  con-NTPO: 'Fae a''ta Joséja tise antiandeccunga su: “Re''ricco tsu shaca ña paya''cho.
    Tsa''ma Chiga Quitsa tsu jipa que''ima fuite''jeya. Toya''caen tise tsu va ande''ye
    que''ima somboemba Abrahamnga, Isaacnga, toya''caen Jacobnga afeye su''cho andenga
    que''ima angaya.”'
  eng-WEBU: Joseph said to his brothers, “I am dying, but God will surely visit you,
    and bring you up out of this land to the land which he swore to Abraham, to Isaac,
    and to Jacob.”
  bnp-bnp: Muri e Iosep i taki e huriki e turana, i ta maea, “Iau a tabukoi ga mate.
    Pali a Vure ge matakari mua. Muri bara mu ha taroa a robo iea, mu sike lakea na
    robo a Vure i vakasiria, i ta muholi vona ge habia ne Abraham, e Isak, e Iakop.”
  wal-wal: Hegaappe guyyiyan Yooseefi ba ishantta, “Taani haiqqana hanais; shin Xoossai
    inttena maaddanau tumu xomoosana; i inttena ha biittaappe kessidi, Abrahaamayyo,
    Yisaaqayyoonne Yaaqoobayyo immana giidi caaqqido biittaa efaana” yaagiis.
  mgh-mgh: 'Vano Yusufu hinaya ukhwa aheerela asunnawe ayo coo: Kihanle vakani ukhwa,
    nanso khweeli Nluku naahala wuukaviherani nyu, mpaka naahala wuukumihani ila ilapo
    ela, oorwehakani ilapo yilupelenlyawe Nluku unvaha Aparahamu, Isaki ni Yakopi.'
  acu-NT: 'Kame, chikich kintati José ni yachi ainaun chicharak: —Wikia jatanak wajasjai.
    Antsu Yuska atumin yainmaktatrume. Tura asamtai ju nungkanmayangka jiirmakiar,
    Abrahaman tura apachru Isaackan, tura ii aparincha chicharak: Nu nungkaka atumnau
    ati tusa, suramsatas wakerimia nu nungkanmaka atumin jeetamkatnuitrume, —timiayi.'
  spa-PDDPT: 'Después José dijo a sus hermanos: Yo voy a morir, pero ʼElohim ciertamente
    los visitará y los hará subir de esta tierra a la tierra que juró dar a Abraham,
    a Isaac y a Jacob.'
  gun-gun: 'Ha''e gui José aipoe''i guyke''y kuery pe: — Xee ma amano ta ma. Ha''e
    rire Nhanderuete pendevy ojekuaa uka vy penemondouka ju ''rã kova''e yvy gui,
    yvy mboae Abraão ha''e Jacó pe ome''ẽ aguã re ouraague katy — he''i.'
  agu-BL: 'Itzun yi nachone''n Ẍep te yi txant tan quime''n, nintzun taltz scyetz
    yi e'' stzicy: “Yi in wetz txant tan inquime''n, poro Ryos tz''ocopon tan ich''eye''n,
    tan itelse''n le jun tnume''j.'
  eng-PEV: Then one day, Joseph said to his brothers, “I am going to die very soon.
    But don’t worry. God is going to help you mob in a powerful way. Yes, one day,
    God will take all our mob out of this country, and he will give our mob all the
    land in Canaan country, just like he promised to our great grand-father Abraham,
    and our grand-father Isaac, and our father Jacob.”
  ilo-ULB: Kinuna ni Jose kadagiti kakabsatna, “Dandanin ti ipapatayko; ngem awan
    duadua nga umayto ti Dios kadakayo ken ipanawnakayo iti daytoy a daga ken iturongnakayo
    iti daga nga insapatana nga ited kada Abraham, Isaac, ken Jacob.”
  kpg-kpg: Joseph ga helekai gi ono duaahina daane, “Au gu hoohoo gaa made, gei God
    ga madamada humalia i goodou, gaa lahi goodou gi daha mo tenua deenei, gaa lahi
    gi tenua a Mee dela ne hagababa hagahumalia ang gi Abraham, Isaac mo Jacob.”
  uig-ARA: 'يۈسۈپ قېرىنداشلىرىغا: ــ مەن ئۆلۈپ كېتىمەن؛ لېكىن خۇدا چوقۇم سىلەرنى يوقلاپ
    سىلەرنى بۇ زېمىندىن چىقىرىپ، ئىبراھىم، ئىسھاق ۋە ياقۇپقا بېرىشكە قەسەم قىلىپ ۋەدە
    قىلغان زېمىنغا يەتكۈزىدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku awɛŋc aŋa: «Kəfi k''inder. Mba Kanu kəndemar nu ilaŋ ti.
    Kanu kəndepɛnɛ nu nde atɔf ŋɔkɔ kənalɛkɛ Abraham, Isiyaka kɔ Yakuba layidi kəsɔŋ
    ŋa mɔ.»'
  bps-bps: Na satu duh, man Dyosif di dad flanekan, “Na mdadong nan i bang kfatigu,
    bay là gamu fbayà i Dwata. Hae, dnohoan i fakangan di dad gutambulito Abraham,
    Isaak, na Dyékob, du tnabengan gamu na neben gamu kadang, mdà di banwe ani salu
    di banwe tafakangan i dad belito.”
  mbs-mbs: Nayan, doen aldaw minikagi si Jose diyà te menge kedowa din, “Agpet den
    domateng se aldaw te pegkematay ko, meneng metoman kaw gayed ipaten te Timanem,
    aw ibingen kaw din lekat te ogpeanan seini doton te ogpeanan impakang din diyà
    te menge kemonaan tadon si Abraham, si Isaac, aw si Jacob.”
  tof-tof: Zosep bóktanórr tóba zonaretaldó wagó, “Ka büdül kari pokola. A God sab
    yabü wató tangnamtirre wa sab yabü yakone ini tüpdügab ama yabiób tüpdü, wa ne
    arüng alkamül-koke bóktan nókyenóp Eibrra-amón, Aesak, akó Zeikob.”
  sus-sus: Yusufu naxa a fala a taarae bɛ, «N fan na faxafe nɛ, kɔnɔ Ala wo malima
    nɛ a fanyi ra. A fama nɛ wo tongode Misira, a wo xanin bɔxi ma a dɛnnaxɛ laayidi
    tongo Iburahima, Isiyaga, nun Yaxuba bɛ.»
  pon-2006: Ih eri mahsanihong rie ko, “I nektehn mehla, ahpw Koht pahn ketin apwalih
    kumwail oh pahn ketin kahluwaikumwailsang nan sahpwet kahluwaikumwaillahng nan
    sahpw me e ketin inoukihong Eipraam, Aisek oh Seikop.”
  jae-jae: Ma Josep kêsôm gêdêŋ nê lasitêwai gebe “Kêdabiŋ gebe jamac êndu. Mago Anôtô
    ênam amac kêsi ma êwê amac awi gamêŋ tonec siŋ e aô lasê gamêŋ, taŋ Anôtô gêôc
    lêma sa ma kêsôm kêtu tôŋ gebe êtu Abraham agêc Isak ma Jakob nêŋ naŋ.”
  ksd-ksd: 'Ma Iosep i ga biti tai ra tara na turana: Ina mat, ma a tuna, God na laume
    kapi avat ma na agure vairop avat kan go ra gunan tadav nam ra gunan i ga vavalima
    tar ia tai Abaraam, Isak ma Iakob.'
  tur-YTC: Yosef kardeşlerine, “Ben ölüyorum” dedi, “Tanrı sizi mutlaka ziyaret edecektir
    ve sizi bu ülkeden Avraham’a, İshak'a ve Yakov'a ant içerek söz verdiği ülkeye
    götürecektir.”
  bel-N: 'I сказаў Язэп братам сваім: “Я паміраю, але Бог, наведваючы, наведае вас
    і вывядзе вас з зямлі гэтай у зямлю, пра якую прысягаў Абрагаму, Ісааку і Якубу”.'
  grc-BRENT: Καὶ εἶπεν Ἰωσὴφ τοῖς ἀδελφοῖς αὐτοῦ, λέγων, ἐγὼ ἀποθνήσκω· ἐπισκοπῇ δὲ
    ἐπισκέψεται ὁ Θεὸς ὑμᾶς, καὶ ἀνάξει ὑμᾶς ἐκ τῆς γῆς ταύτης εἰς τὴν γῆν, ἣν ὤμοσεν
    ὁ Θεὸς τοῖς πατράσιν ἡμῶν, Ἁβραὰμ, Ἰσαὰκ, καὶ Ἰακώβ.
  ind-AYT: Kemudian, Yusuf berkata kepada saudara-saudaranya, “Aku akan mati. Akan
    tetapi, Allah pasti akan datang kepadamu dan membawamu keluar dari tanah ini ke
    tanah yang telah disumpahkan-Nya kepada Abraham, kepada Ishak, dan kepada Yakub.”
  lid-lid: Ano Josep tiye i ta nadu tinen oro, “Jo badeh mirihik kimek ai, arile Kindrei
    kameh tondrokei ado kameh udu mwasin ma iy le kameh winiyan kuhiy ado ame len
    ma iy kameh tiyani ado ala munyak mene iy tandrakan i ta Abraham, i ta Aisik hawe
    Jekop.”
  nya-nya: Kenaka Yosefe anati kwa abale ake, “Ine ndatsala pangʼono kufa. Koma mosakayika
    Mulungu adzakuyangʼanirani nadzakutengani kukutulutsani mʼdziko lino kupita ku
    dziko limene Iye analonjeza kwa Abrahamu, Isake ndi Yakobo.”
  hrv-hrv: 'Napokon reče Josip svojoj braći: “Ja ću, evo, naskoro umrijeti. Ali će
    se Bog, zacijelo, sjetiti vas i odvesti vas iz ove zemlje u zemlju što ju je pod
    zakletvom obećao Abrahamu, Izaku i Jakovu.”'
  mps-mps: Josepgo te tiwai po aga ama dedebolo wai, “Te sia sabode ena isaibao,”
    wai. “Tiali goli, te Godigo dage tonalueibao, tama agai dage e bulude bidali sela
    peyu, taga paibao. Tama agai dage odasa peyu, te Abrahambolo me, Aisak me Jekop,
    te augwalibolo mawaibao olama, te po dąų wali tǫba dage odasa tagaligi paibao,”
    wali.
  llg-llg: Yusuf nafada kaꞌa nala, nae, “Kaꞌa nggalei! Au amemedak, au fai mamateng
    deka-deka so. Tehuu au amahele, neu ko Manetualain nakaboi ei. Ndia ndia, dei
    fo Ana no ei kalua mima nusak ia mai. Ndia ndia, Ana nalangga ei fali mini nusak
    fo Ana soo helu neu Baꞌi Abraham, Baꞌi Isak, ma ama Yakob.”
  tpi-tpi: Na bihain Josep i tokim ol brata bilong en olsem, “Klostu bai mi dai. Tasol
    God bai i lukautim yupela, na bihain em bai i bringim yupela i go lusim dispela
    kantri. Na bai em i bringim yupela i go long kantri bipo em i bin mekim strongpela
    promis long givim long Abraham na Aisak na Jekop.”
  dan-1931: 'Derpå sagde Josef til sine Brødre: “Jeg dør snart, men Gud vil se til
    eder og føre eder fra Landet her til det Land, han tilsvor Abraham, Isak og Jakob.”'
  vie-OVCB: 'Giô-sép nói với các anh: “Tôi sắp qua đời, nhưng Đức Chúa Trời sẽ đến
    giúp các anh, đưa các anh ra khỏi Ai Cập, và trở về xứ Ngài đã thề hứa cho Áp-ra-ham,
    Y-sác, và Gia-cốp.”'
  lbk-lbk: Kinwanina isnan et-adna, “Nganngani ak ay matey, ngem wad-ay si Apo Dios
    ay mangil-ila ken chakayo engkhana'y ifalana chakayo id Egipto ay mangiyey ken
    chakayo isnan chey ili ay insapatana ken Abraham, Isaac ya Jacob.”
  guj-2017: જ્યારે મૃત્યુ થવાનું હતું ત્યારે યૂસફે તેના ભાઈઓ અને પરિવારને કહ્યું,
    “હું તો મૃત્યુ પામી રહ્યો છું પણ ઈશ્વર નિશ્ચે તમારી ખબર લેશે અને તેમણે જે દેશ
    સંબંધી આપણા પિતૃઓ ઇબ્રાહિમ, ઇસહાક તથા યાકૂબની આગળ પ્રતિજ્ઞા લીધી હતી, તે મુજબ
    ઈશ્વર આ દેશમાંથી આપણા દેશમાં તમને લઈ જશે.”
  byr-byr: '@see-verse:GEN.050.023'
  awx-awx: Tiwänä Josepdä notnä using yänikut. “Täpduxu axupitde däpi alik. Tiwändeyä
    Anätu änggatängdamikge äpme apik. Itä apungu, ginu kewu awomunetä, kewu Abraham,
    Aisak äwä Jekop yangge yämikge kitokngä hikngä yänikut womune danipäke kopik,”
    yang yänikut.
  pon-2006A: Ih eri mahsanihong rie ko, “I nektehn mehla, ahpw Koht pahn ketin apwalih
    kumwail oh pahn ketin kahluwaikumwailsang nan sahpwet kahluwaikumwaillahng nan
    sahpw me e ketin inoukihong Eipraam, Aisek oh Seikop.”
  por-BRBSL: 'José disse a seus irmãos: “Estou morrendo, mas Deus certamente vos visitará
    e vos fará subir desta terra para a terra que ele jurou a Abraão, a Isaac, e a
    Jacó”.'
  aly-aly: Joseph ra awayikw ikwerenh-rnem ilelhek, “Arrer-anem ayeng ilwetyek-anem.
    Akngeyel anwenhingkerr arntarnt-arem, apmer rarl Abraham ingkerrenh alhelek ikwer-warl,
    Abraham-ek, Isaac-ek, Jacob-ek.”
  cth-cth: Joseph ni a hmaunawnghanaw koe, ka due han toe, hateiteh, Cathut ni na
    khet han. Hete ram dawk hoi na tâcokhai awh vaiteh, Abraham, Isak hoi Jakop koe
    thoebo hoi lawkkam e ram dawk na ceikhai awh han, telah atipouh.
  twi-twi: Na, Yosef ka kyerɛɛ ne nuabarimanom no se, “Ɛrenkyɛ biara na mawu. Nanso
    Onyankopɔn bɛboa mo, ayi mo afi saa asase yi so, de mo akɔ bɔhyɛ asase a ɔkaa
    ho ntam sɛ ɔde bɛma Abraham, Isak ne Yakob no so.”
  hlt-hlt: Te vaengah Joseph loh a manuca rhoek la, “Kai ka duek cakhaw Pathen loh
    nangmih n'hip khaw n'hip vetih nangmih te tahae kah kho lamkah Abraham, Isaak
    neh Jakob ham a toemngam tangtae khohmuen la khuen bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfuu nɑ́kɛ́ o kɔbɛ kɛ dɔ̀: N yóó kúmu. Kuyie nyó nyɛ̃́mu di kpɛ́í,
    kɛ dí wɛ̃tɛnɛ̀ kù do yɛ̃ nkù yóó duɔ́ ndìì ɛì Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀ Sɑkɔbu.'
  msy-2020: Egha gɨn Josep kamaghɨn uan aveghbuabav gɨa ghaze, “Kɨran oveghangɨn,
    kɨ aremegham. Eghtɨ God ian ganam, egh gɨn ian aku kantrin kam ategh mangam. Ia
    fo, a fomɨra Abraham, Aisak ko Jekop nguazir mam me danɨngasa akar dɨkɨrɨzir gavgavim
    gami. Egh a gɨn ia inigh nguazir kamra, an mangam.”
  txq-txq: Yusuf nafada kaꞌan nara nae, “Kaꞌa nggara ein, ee! Nai au nememedang, na,
    au fai mamaten deka-deka ena. Tehuu au amahere neu ko Manetualain nakaboi ei.
    Ana ndia neu ko nakalalaꞌok ei kalua numa nusak ia mai. Ana oo ndia nangganuni
    ei fali meni nusak fo Ana sumba-soo ena fo nae feen neu baꞌi Abraham, baꞌi Isak,
    ma papa Yakob.”
  aaz-aaz: Naiꞌ Yusuf naꞌuab neu in taatf ein am nak, “Sin au tataꞌ arki! Au ꞌnaben
    ate, au neno ꞌmaet ki he ntea goen. Mes au ꞌpirsai ꞌak Uisneno of anpairoir ki.
    In of neik ki mpoi miꞌko pah reꞌ ia. In of naꞌnaak neu ki he mfain meu pah reꞌ
    In nfee je neu hit naiꞌ-kaꞌo Abraham, naꞌi naiꞌ Isak, ma hit amaꞌ naiꞌ Yakop.
    In nfee bare naan neik rais supat.”
  azb-azb: 'Bir gün Yusif qardaşlarına dedi: «Mən ölürəm, amma Allah mütləq sizə nəzər
    salacaq. O sizi bu ölkədən İbrahimə, İshaqa və Yaquba and içdiyi torpağa aparacaq».'
  eng-DBY: And Joseph said to his brethren, I die; and God will certainly visit you,
    and bring you up out of this land, into the land that he swore unto Abraham, to
    Isaac, and to Jacob.
  hin-2017: यूसुफ ने अपने भाइयों से कहा, “मैं तो मरने पर हूँ; परन्तु परमेश्वर निश्चय
    तुम्हारी सुधि लेगा, और तुम्हें इस देश से निकालकर उस देश में पहुँचा देगा, जिसके
    देने की उसने अब्राहम, इसहाक, और याकूब से शपथ खाई थी।” (इब्रा. 11:22)
  wol-KYG: 'Mu am bés Yuusufa ne ay bokkam: «Sama waxtu jege na, waaye Yàlla moo leen
    di jëlsi moos, ba jële leen ci réew mii, yóbbu leen ca réew ma mu dige woon, ba
    giñal ko Ibraayma, Isaaxa ak Yanqóoba.»'
  swp-swp: Abo Iosepa i ribalau ena tataoyao aridi eai i ene, “Abo ea lautom, na Eaubada
    mamohoi abo i nuatuimiu, abo eanua eai ta i woeahaimiu eanua esau arinai, ena
    riba aigora wa Aberahama eo Isaako eo Iakobo aridi eai.”
  bjr-bjr: Kuqiraridanoo Yooseefaafa maaqi qimasee narí ainaina qimanniminau. Qinee
    kuqirarammidaqa. Qinee kuqu fuananoo Anutufa innisaa rakisidanoo inni indaarunnikinaqa
    ooqai Abaraqaammana faqa Isakeena faqa Yakooboona faqa qima afeekaika mandee nimiqoo
    maqanasaa inni nindiqamaree miqoo munu quqaannoo.
  eng-YLT: And Joseph saith unto his brethren, 'I am dying, and God doth certainly
    inspect you, and hath caused you to go up from this land, unto the land which
    He hath sworn to Abraham, to Isaac, and to Jacob.'
  kne-kne: Idi siya di, kanana sin aag-i na, “Dandani din kateyak, ngem laton ay ay-ayowanan
    Diyos dakayo et ipango nas dakayo ay komaan sin ili ay nay ta emey kayo sin ili
    ay insapata na ay idawat en da Abraham en Isaac ya si Jacob.”
  heg-NTPO: Yusuf tek un kakan nas noan, “Kakas totoang! Auk nataka kam auk lelon
    in mate ki maa dadani son. Mo auk parsai, le Ama Lamtua Allah papa-paiduil mia.
    Mam Un man nol puting mi deng dale nia. Mam Un kon nol puting mi pait lakom se
    dale, man Un sumpa hidi son, le belen laok se upung Abraham, upung Isak nol kit
    aman Yakob.”
  ptu-ptu: 'Iya nauam Yusuf lako solasubunna: “Mahuku''um kamateangku, sapo'' la naundu''
    dakoa'' too Puang Allataala messubum illaam mai inde botto, lao lako botto puha
    nadandi sola umpa''pindai kalena lako Abraham, Ishak anna Yakub.'
  bzd-NTPO: 'Ká̱ et ta̱ ie'' tö iché iëlpa a̱: “Ye'' duökewa̱ e'' ké̱wö kianeia̱ tsir.
    Erë Skëköl wák tö a'' ki̱meraë. Ie'' tö a'' yelurdaë ká̱ i'' ki̱. Ká̱ yë''bakitö
    mè Abraham a̱ ena Isaac a̱ ena Jacob a̱ e'' a̱ a'' tse̱miraëitö.”'
  kwf-kwf: Ma na alaꞋanga Ꞌisi nia fata Ꞌuri ana ngwaefuta nia ki, “Nau ku karangi
    mae naꞋa, bore ma God ke baꞋa lia suli kamu, ma nia ke baꞋa lafu kamu faꞋasia
    Ꞌi neꞋe. Ma nia ke baꞋa ngali kamu ka olifaꞋi kamu laꞋu Ꞌuana fanoa ba nia alangaꞋinia
    ana maꞋa kulu ki sa Abraham, sa Aesak, sa Jakob ka Ꞌuri, nia ke baꞋa kwatea fuakulu.”
  eng-WYC-2017: When these things were done, Joseph spake to his brethren, After my
    death God shall visit you, and he shall make you to go up from this land to the
    land which he swore to Abraham, Isaac, and Jacob.
  eng-WMBB: Joseph said to his brothers, “I am dying, but God will surely visit you,
    and bring you up out of this land to the land which he swore to Abraham, to Isaac,
    and to Jacob.”
  spp-spp: Canŋka Yusufu à jwo u sìɲɛɛbil'á «Li sì mɔ mɛ, mii sí n-kwû, ŋka yii i
    dá li na na Kile sí yii le u kaloge ɲwɔh'i, si yii yige nde kìni i. Kìni ɲwɔmɛɛni
    u à lwɔ́ wuu tulyeyi *Ibirayima ná Ishaka ná *Yakuba á ke, u sí n-kàre ná yii
    e wani.»
  aey-aey: Odocob Josef uqa waliagul maaden, “Ijana cal mec dodoldona qa Anut uqa
    cofadimei maha inadec ehadi nui maha uqa Ebraham, Aisak, Jekobca adigiannu je
    cagu maaden ono madigian,” aden.
  urd-GVH: फिर एक वक़्त आया कि यूसुफ़ ने अपने भाइयों से कहा, “मैं मरनेवाला हूँ। लेकिन
    अल्लाह ज़रूर आपकी देख-भाल करके आपको इस मुल्क से उस मुल्क में ले जाएगा जिसका उसने
    इब्राहीम, इसहाक़ और याक़ूब से क़सम खाकर वादा किया है।”
  rug-rug: Meke zama la koari na tasina si asa, “Tata mate si rau kamahire, ba sa
    Tamasa si kaqu kopu zoṉazoṉani gamu meke turaṉa vurani gamu koasa popoa hierana,
    meke valani gamu koasa popoa sapu ele va tatara nia Sa koe Ebarahami, Aisake,
    meke Zekopi.”
  gaz-gaz: Yoosefis obboloota isaatiin akkana jedhe; “Ani duʼuu gaʼeera. Waaqni garuu
    dhugumaan dhufee isin gargaara; biyya kanaa isin baasees gara biyya Abrahaamiif,
    Yisihaaqii fi Yaaqoobiif kakuun waadaa gale sanaatti isin geessa.”
  fra-LSG: 'Joseph dit à ses frères: Je vais mourir! Mais Dieu vous visitera, et il
    vous fera remonter de ce pays-ci dans le pays qu’il a juré de donner à Abraham,
    à Isaac et à Jacob.'
  gnn-gnn: Bala ŋayi waŋanana nhanukalaŋuwala wäwa'mirriŋuwala walalaŋgala bitjarrana,
    “Walunydja dhuwala ŋarraku dhawar'yunarawuna, ŋarra yurru rakunydhirrina, ga nhumalaŋgunydja
    yurru djäka ŋayipina Godnha. Ŋayipi yurru nhumalanha dhawaṯmarama dhipuŋurunydja
    wäŋaŋuru, balayi roŋiyinmarama ŋunhamala ŋunhi wäŋalili ŋunhi ŋayi goŋ‐nherrara
    Yipurayimnha ga Yitjaknha ga Djaykupnha.
  yal-yal: Yusufu yi a fala a tadane xa, a naxa, “N fan fa faxama nɛn, koni Ala ɛ
    malima nɛn yati! A fama nɛn ɛ tongodeni Misiran yi, a ɛ xali na bɔxɔni a dɛnaxan
    layirin tongo Iburahima nun Isiyaga nun Yaxuba xa.”
  gum-gum: 'Incha Josébe wendøsrø nui nunelan trenchibig køn: —Nane yandø kwamig lutau
    køtan cha. Inchendø Tiusbe ñimune ashchab arrua, purugunrrun cha, Abrahamwanba,
    Isaacwanba Jacobwanba, ¡Katø! nabe tranmø kømø, tranamønrrun cha kørrømisrin pirausrømay
    ñimune i piraugurri pera inrrab køn cha.—'
  iou-iou: Eruk Joseptä kumbayäŋ nadäŋkaŋ noriye yäŋpäbä yepmaŋpäŋ ŋode yäwetkuk;
    Eruk näk kumbayäŋ täropäŋkaŋ Anututä ini inta watä api it tamek yäk. Täŋpäŋ in
    yäŋ-täkŋat yäpmäŋ kome ŋo kakätäŋpeŋ kome kubäken api tepmaŋpek. Kome u Anututä
    Abraham, Aisak kenta Jekopta bureni api tamet yäŋ yäwetkukken u api yäŋ-täkŋat
    päŋku api tepmaŋpek yäk.
  haw-1868: I ae la o Iosepa i kona poe hoahanau, E make ana au. E oiaio no, e ike
    mai ke Akua ia oukou, a e hoihoi aku ia oukou, mai keia aina aku, a ka aina ana
    i hoohiki ai ia Aberahama a ia Isaaka, a ia Iakoba.
  arb-NAV: 'ثُمَّ قَالَ يُوسُفُ لإِخْوَتِهِ: «أَنَا مُوْشِكٌ عَلَى الْمَوْتِ، وَلَكِنَّ
    اللهَ سَيَفْتَقِدُكُمْ وَيُخْرِجُكُمْ مِنْ هَذِهِ الأَرْضِ وَيَرُدُّكُمْ إِلَى
    الأَرْضِ الَّتِي وَعَدَ بِها بِقَسَمٍ لإِبْرَاهِيمَ وَإِسْحاقَ وَيَعْقُوبَ».'
  adz-adz: Da Yosef ini da rain rusan ibiani, “Dzi su uts i mampan. Da Anutu bungꞌ
    ampa tayangꞌ agam da nau agam sinungꞌ intap aruani nafa intap arangan ragada mungꞌ
    da Abraham, Isak da Yakop ugu.”
  ewe-ewe: Yosef gblɔ na nɔviawo be, “Esusɔ vie maku, ke Mawu ava aɖe mi tso Egiptenyigba
    sia dzi, eye wòakplɔ mi, miatrɔ ayi anyigba si ŋugbe wòdo na Abraham, Isak kple
    Yakob ƒe dzidzimeviwo la dzi.”
  eng-LEE: And Joseph said unto his brothers, I shall die; but God will surely visit
    you, and bring you up out of this land unto the land which he hath sworn to Abraham,
    to Isaac, and to Jacob.
  gvn-gvn: '@see-verse:GEN.050.023'
  nna-nna: Palaja Joseph-ju muwarr pirnijanaku mamajirranguku, “Jampamarta wurrjulumarna.
    Ngarrkalu tuku jilkulinyurrinyi, yarti kangkulinyurrinyi nganyjurrumilikarti warrarnkarti.
    Winyjirni yinganyaku pala warrarn Abraham-pa Isaac-pa Jacob. Yuu, yarti pala warrarn
    yingkulunyurrinyi nyurra.
  asm-FB: পাছত যোচেফে তেওঁৰ ভায়েক-ককায়েকসকলক ক’লে, “মই এতিয়া মৃত্যুৰ সময়ত উপস্থিত
    হৈছোঁ; কিন্তু ঈশ্বৰে তোমালোকলৈ অৱশ্যে দৃষ্টি কৰিব আৰু অব্ৰাহাম, ইচহাক, আৰু যাকোবৰ
    আগত যি দেশ দিম বুলি শপত কৰিছিল, সেই দেশলৈ তোমালোকক এই দেশৰ পৰা লৈ যাব।”
  sus-A: يُسُقُ نَشَ عَ قَلَ عَ تَارَيٍ بّ، «ﭑ قَن نَ قَشَقٍ نّ، كْنْ عَلَ وٌ مَلِمَ
    نّ عَ قَنيِ رَ. عَ قَمَ نّ وٌ تٌنفٌدٍ مِسِرَ، عَ وٌ شَنِن بْشِ مَ عَ دّننَشّ لَايِدِ
    تٌنفٌ عِبُرَهِمَ، عِسِيَفَ، نُن يَشُبَ بّ.»
  fra-SBL: 'Joseph dit à ses frères : « Je meurs, mais Dieu vous visitera et vous
    fera monter de ce pays dans le pays qu''il a juré à Abraham, à Isaac et à Jacob. »'
  hbo-hbo: וַיֹּ֤אמֶר יֹוסֵף֙ אֶל־אֶחָ֔יו אָנֹכִ֖י מֵ֑ת וֵֽאלֹהִ֞ים פָּקֹ֧ד יִפְקֹ֣ד
    אֶתְכֶ֗ם וְהֶעֱלָ֤ה אֶתְכֶם֙ מִן־הָאָ֣רֶץ הַזֹּ֔את אֶל־הָאָ֕רֶץ אֲשֶׁ֥ר נִשְׁבַּ֛ע
    לְאַבְרָהָ֥ם לְיִצְחָ֖ק וּֽלְיַעֲקֹֽב׃
  shp-NTPO: 'Jatian jaskara iikinra, Josekan jawen wetsabo yoia iki neskáakin: “Eara
    moa basima mawáti jake. Ikaxbira mato Diossen akinoxiki; jainxonra nato Egipto
    mainmea mato pikonoxiki. Jainoa pikotaananra, ja moatianbi Diossen jato mai meninoxon,
    Abraham, Isaac, Jacob, jabo yoiniain mato bonóxiki”, akin.'
  eng-WYCLIFFE: And whanne he hadde chargid hem, and hadde seid, God schal visite
    you, bere ye out with you my boonus fro this place,
  piu-2006: '@see-verse:GEN.050.023'
  pjt-pjt: '@see-verse:GEN.050.023'
  cwe-cwe: Yosefu kawalongela ndugu zake, “Niye nahabehi kudanganika, mbali Mulungu
    kezawezila na kwika goya na kezawalava muna iisi ino na kuwagala muna iisi yoyawalahile
    Bulahimu na Isaka na Yakobo.”
  bgs-bgs: Na, tô ándà pa kamaté si Jose, igkagi sikandin tun ta mga kataladi din,
    na mà din, “Masiggad gó maté, asal yakó ágkatanaan, su inalayun kó dóppónan ka
    Manama, asta piddán kó ikandin tikud kannun ta banuwa ni. Pólián kó ikandin tun
    ta Canaan na igtandô din katô mga kamónaan ta na si Abraham, si Isaac, asta si
    Jacob.”
  kik-kik: Ningĩ Jusufu akĩĩra ariũ a ithe atĩrĩ, “Ndĩ hakuhĩ gũkua. No rĩrĩ, ti-itherũ
    Ngai nĩagooka kũmũrora amũteithie na amũrute kuuma bũrũri ũyũ, amũtware bũrũri
    ũrĩa erĩire Iburahĩmu, na Isaaka na Jakubu na mwĩhĩtwa.”
  ksr-ksr: Kawaa gematanoŋ Joosefnoŋ daremuŋuruta yoŋoojoŋ qaa kokaeŋ iŋijoro, “Nii
    komumambaajoŋ anjento, Anutunoŋ mono kalaŋ koma oŋono laligowuya. Iinoŋ oŋo baloŋ
    kokainoŋga uŋuama baloŋ Aabraham, Aisak ano Jeikob yoŋoo buŋaga koloowaatiwaajoŋ
    jeŋ tegoŋ jojopaŋ qaanoŋ jeŋ kotiiroti, mono iikanoŋ kema laligowu.”
  fra-NCL: 'Joseph dit à ses frères : « Pour moi, je vais mourir ; mais Dieu vous
    visitera certainement et vous fera remonter de ce pays dans le pays qu’il a juré
    de donner à Abraham, à Isaac et à Jacob. »'
  cek-AK: To naah Joseph mah amyanawk khaeah, Kai loe ka duek han boeh; toe nangcae
    abomh hanah Sithaw angzo ueloe, hae prae thung hoiah Abraham, Issak hoi Jakob
    khaeah paek han lokkam ih prae thungah na hoi o tih, tiah a naa.
  xla-xla: Epapeleye Yoseptapo mo-polowe mateka꞉pi dla polomama ya꞉ bapadulo watle
    epo atlaiyo, “Na꞉ye mo-polowe mateka꞉pi dla polapo. Amasiyama Godtapo wua꞉ye woloma
    omhallepe. Epame ya꞉tapo wua꞉ye Isip mo tle ma Keinan mo dla elemtelepe. Adipalati,
    ta꞉la iye ya꞉tapo di mamadulo A꞉iblaham mate epo Aisek mate epo Yokob mate dla
    hamilowepo depo yu itiyapo himiwapo.
  cuk-cuk: 'Ibagwengine, José e-gwenadganga sogded: “An-burgwed warmaksad. Bab-Dummaddi
    bemar-bendakdanikoed, we-yargi bemar-onogoed. Bab-Dummad bia Abrahamʼga, Isaacʼga,
    degi, Jacobʼga yar-ukoye-sogsagusadse bemar-sedoed.”'
  uig-CYR: 'Йүсүп қериндашлириға: — Мән өлүп кетимән; лекин Худа чоқум силәрни йоқлап
    силәрни бу зиминдин чиқирип, Ибраһим, Исһақ вә Яқупқа беришкә қәсәм қилип вәдә
    қилған зиминға йәткүзиду, — деди.'
  pma-pma: Kei viteni min tunali keil vit, “Vesesal mamat, ka nakilea keke Ahi helei
    kat kami ka helah lat kami mihemea ran atan koanik. Helamun kami miheha en atan
    koa kei vat kati min Ebraham, Aesak ka Siekob.”
  tel-2017: యోసేపు తన సోదరులను చూసి “నేను చనిపోబోతున్నాను. దేవుడు కచ్చితంగా మిమ్మల్ని
    చూడవచ్చి, ఈ దేశంలోనుండి తాను అబ్రాహాము, ఇస్సాకు, యాకోబులతో ప్రమాణం చేసి ఇచ్చిన
    దేశానికి మిమ్మల్ని తీసుకువెళ్తాడు” అని చెప్పాడు
  hat-BSA: 'Joseph te di frè li yo: “Mwen prèt pou mouri men Bondye va asireman pran
    swen nou, e Li va fè nou sòti nan peyi sa a vè peyi ke li te pwomèt nan sèman
    li a Abraham, Isaac, ak Jacob la.”'
  bxh-bxh: Habahim Diyosepa haidana ya falibadi iyen, Haba E peꞌi. Yaubada haba ya
    nuwatuhuimiu be nuꞌu yai te ya foyahimiu, ami lau tanohi ya liba fasunumaꞌen,
    Abelaham, Isako yo Iyakobo lisidi yai ainiya.
  kos-kos: El fahk nu sin tamulel lal kewa, “Nga apkuran in misa, tusruktu pwayena
    God El ac fah liyekowosyang ac pwenkowosla liki facl se inge nu in facl se su
    El wulela ku na kac nu sel Abraham, Isaac, ac Jacob.”
  hbo-WLC: וַיֹּ֤אמֶר יוֹסֵף֙ אֶל־אֶחָ֔יו אָנֹכִ֖י מֵ֑ת וֵֽאלֹהִ֞ים פָּקֹ֧ד יִפְקֹ֣ד
    אֶתְכֶ֗ם וְהֶעֱלָ֤ה אֶתְכֶם֙ מִן־הָאָ֣רֶץ הַזֹּ֔את אֶל־הָאָ֕רֶץ אֲשֶׁ֥ר נִשְׁבַּ֛ע
    לְאַבְרָהָ֥ם לְיִצְחָ֖ק וּֽלְיַעֲקֹֽב׃
  ibo-ibo: Mgbe ahụ, Josef sịrị ụmụnne ya, “Agala m ịnwụ, ma Chineke ga-abịa ileta
    unu. Ọ ga-esi nʼala a kpọpụta unu kpọgakwa unu nʼala ahụ ọ ṅụụrụ Ebraham na Aịzik
    na Jekọb iyi, na ọ ga-enye ha.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ ଭାଇମାନଙ୍କୁ କହିଲେ, “ମୁଁ ମରୁଅଛି, ମାତ୍ର ପରମେଶ୍ୱର ଅବଶ୍ୟ ତୁମ୍ଭମାନଙ୍କର
    ତତ୍ତ୍ୱାବଧାନ କରିବେ, ପୁଣି, ଏହି ଦେଶରୁ ତୁମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଯେଉଁ ଦେଶ ଦେବା ପାଇଁ ଅବ୍ରହାମ,
    ଇସ୍‌ହାକ ଓ ଯାକୁବଙ୍କ ନିକଟରେ ଶପଥ କରିଅଛନ୍ତି, ସେହି ଦେଶକୁ ତୁମ୍ଭମାନଙ୍କୁ ନେଇଯିବେ।”
  wmt-wmt: '@see-verse:GEN.050.023'
  chk-chk: Iwe, Josef a üreni pwin kewe, “Ngang üpwe le mäla. Nge Kot epwe fokun alisikemi,
    epwe emwenikemiiwu seni ei fanü o aliwinikemiila lon ewe fanü a pwon ngeni Apraham,
    Isaak me Jakop.”
  ssd-ssd: 'Taŋamba minnaig sulumba mara ande nu aba kat nuŋe saniŋgina: Ye buk kumam
    patuket ta Kuateŋge tane kulatkamŋgat. Nuŋge kilke tuku pasa saŋgrinu Abraham
    Isak Yakob nane saniŋgina ta ŋgumneŋga nu tane kilke te mbolŋge kilmba ka kilke
    ta mbolŋge patinuŋgat ŋgina.'
  rop-rop: Afta na Josef bin tok langa ola braja blanga im, “Nomo longtaim na ai garra
    dai. Bat God garra lukaftumbat yumob, en im garra deigimbek yumob langa det kantri
    weya imbin pramis langa Eibrahem en langa Aisik en langa det dedi blanga wi.”
  ukr-1871: 'І каже Йосиф браттю свойму говорючи: Я вміраю, Бог же навідається до
    вас і виведе вас із землї сієї в землю, що про неї клявся отцям нашим Авраамові,
    Ізаакові й Яковові.'
  eng-AOI: Before he died, Joseph spoke to his brothers. He said, “I am going to die,
    but God will look after you. He will take you away from here to the place he told
    Abraham about before. He promised that place to Abraham and to Isaac and to Jacob.”
  yon-yon: Kwane, Yosefbed ye aagoroka yedmendoon “Ne bobni aron dia meneen. Kumban,
    anam kuu Godbed yiib yaa awandene be okad kee koronde okad Abraham yoom Aisek
    yoom Yekob yoom yaa amob ongme kowoon kuyaa kuu be wananeen.” andekore,
  bch-bch: Idio ga muriai ta Iosep ikeo pagid iaoa kelede ei ton bedane, “Gau teta
    pade namate. Be muriai Deo ga ilualua gimi ta ibada gimi ta atnan tibur toa ne
    ta ala ngan tano toa mugaeai iposa tautaunga pan Abraam ga Aisak ga Iakop ngan.”
  deu-1951: 'Und Joseph sprach zu seinen Brüdern: Ich sterbe; aber Gott wird euch
    gewiß heimsuchen und aus diesem Lande hinaufführen in das Land, das er Abraham,
    Isaak und Jakob geschworen hat.'
  eng-JPS: 'And Joseph said unto his brethren: ''I die; but God will surely remember
    you, and bring you up out of this land unto the land which He swore to Abraham,
    to Isaac, and to Jacob.'''
  ubr-ubr: Joseph taitain tutuan iyawures iyau, “Yau kafakai mom anarab, baise God
    on dura bag arimon in kaifarem a ini netewarim wongat wonan tafanam ato menan
    Abraham, Isaac a Jacob auris ibi faro on nan won gat.”
  srp-1865: 'I reèe Josif braæi svojoj: ja æu skoro umrijeti; ali æe vas zacijelo
    Bog pohoditi, i izvešæe vas iz ove zemlje u zemlju za koju se zakleo Avramu, Isaku
    i Jakovu.'
  lug-lug: Yusufu n’agamba baganda be nti, “Nnaatera okufa, naye Katonda alibakyalira
    n’abalinnyisa okubaggya mu nsi eno; n’abatwala mu nsi gye yalayirira Ibulayimu,
    ne Isaaka ne Yakobo.”
  heb-heb: ויאמר יוסף אל אחיו אנכי מת ואלהים פקד יפקד אתכם והעלה אתכם מן הארץ הזאת
    אל הארץ אשר נשבע לאברהם ליצחק וליעקב׃
  ben-IRV: পরে যোষেফ নিজের ভাইদেরকে বললেন, “আমি মরছি কিন্তু ঈশ্বর অবশ্য তোমাদের পরিচালনা
    করবেন এবং অব্রাহামের, ইসহাকের ও যাকোবের কাছে যে দেশ দিতে শপথ করেছেন তোমাদেরকে
    এ দেশ থেকে ঐ দেশে নিয়ে যাবেন।”
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਮਰਨ ਵਾਲਾ ਹਾਂ ਪਰ ਪਰਮੇਸ਼ੁਰ ਜ਼ਰੂਰ ਤੁਹਾਡਾ
    ਧਿਆਨ ਰੱਖੇਗਾ ਅਤੇ ਉਹ ਤੁਹਾਨੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਜਾਵੇਗਾ, ਜਿਸ ਦੀ ਸਹੁੰ ਉਸ ਨੇ ਅਬਰਾਹਾਮ ਅਤੇ
    ਇਸਹਾਕ ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਖਾਧੀ ਸੀ।
  tkr-tkr: 'Sabara gah ılğevç''uyle qiyğa Yusufee çocaaşik''le eyhen: – Yizda qik''asda
    gah k''ane quvxheeyib, Allahee şu yik''el hivxanaa''as deş. Allahee şu ine ölkeençe
    qığaa''asınbı. Mang''vee k''ın g''assır İbrahimıs, I''saq''ıs, Yaaq''ubus hevlesva
    uvhiyne cigeeqa şu quvkees.'
  mwp-mwp: Nuy kedha nungu tukuypoepa, ‘Ngaw um mina amadhan, Awgadhan bangal ngitha
    danal pathepu, a nuydh bangal ngitha adhapa yoepamoeyne koezi sena ngalaga lag
    sey yadupalgadhin Abramalpa, Isakalpa, a Yakubulpa.’
  mya-JVB: ယောသပ် ကလည်း ၊ ကျွန်ုပ် သေ တော့မည်။ အကယ် စင်စစ်ဘုရားသခင် သည် သင် တို့ကို
    အကြည့် အရှု ကြွလာတော်မူမည်။ အာဗြဟံ ၊ ဣဇာက် ၊ ယာကုပ် တို့အား ကျိန်ဆို တော်မူသော
    ပြည် သို့ ၊ ဤ ပြည် မှ ဆောင်သွား တော်မူမည်ဟု အစ်ကို တို့အား ဆို ၏။
  tbg-tbg: Ho Iohepiva naampaiqama viro vaiharo nai qata vakaukavara naarama kero
    vikara tiharo, Te qutu vuarirava aumaiqivo. Te qutu vuariraro Kotiva niqaa raqikiqiro
    viharo ni ntita varero Isipiqihairo Kenaanini vuru kaanarove. Kotiva haaru nai
    kauqu aiqiqaa aqu keharo vi vatara Eparahaamira vo, Aisaakira vo, Iekopira vo,
    tiva nimiro tiharo, Te vi vatara ninavu nimirerave, turave, tiro.
  hmo-hmo: Vadaeni Iosepa ese iena kakana taudia ia hamaorodia, ia gwau, “Lauegu mase
    neganai ia ginidae vadaeni. To Dirava ese do ia laloa umui, bona inai tano dekena
    amo do ia hakaua umui, ia lao bona iena gwauhamata tano dekenai do umui ginidae.
    Unai tano be Dirava ese ia gwauhamata Aberahamo, bona Isako bona Iakobo dekenai
    do ia henia.”
  ata-ata: Xe muavuti la muvikalaneꞌi ta vimovimou lexe, “Eni asou asoli. Ia ngaxavutala
    piena uasi, xo Lataua molusi usaxilaꞌinge. Xe iliꞌi la sou Anu uuatulailingenge
    no ale sou ngaxexesou tuala ane nengeꞌa taxoxoo no anu ꞌo, sou ulailingenge no
    lia ane, Anu molusi muvikalaneꞌi Avalaamu ilou Aisaki mo Iakovo tatei lexe ulosiꞌa
    maninasou.”
  nfa-nfa: Yusuf peka mi aꞌa na si, aku nèngu na, “Aꞌa ku si ee! Jaꞌa rasa na mamadhe
    jaꞌa dètu le! Te ngaa jaꞌa parcaya, Ama Lamatua tatu ladhe-leru miu. Bèli-camèdꞌa
    Nèngu ka dhu lere miu kalua nèti rai neꞌe. Nèngu kahèi dhu nèti hari miu lèpa
    asa rai dhu Na padhadha le pake lii subha, ho hia mi baki èdhi Abraham, Isak dènge
    ama èdhi Yakob.”
  urd-urd: और यूसुफ़ ने अपने भाइयों से कहा, “मैं मरता हूँ; और ख़ुदा यक़ीनन तुम को
    याद करेगा, और तुम को इस मुल्क से निकाल कर उस मुल्क में पहुँचाएगा जिसके देने की
    क़सम उसने अब्रहाम और इस्हाक़ और या'क़ूब से खाई थी।”
  rus-SYN: 'И сказал Иосиф братьям своим: я умираю, но Бог посетит вас и выведет вас
    из земли сей в землю, о которой клялся Аврааму, Исааку и Иакову.'
  cbt-NTPO: 'A''na tahuëri Cosiso'', iinpita itapon: “Co hua''quiya quëranhuë'', chiminapo
    huachi. Napoaponahuë'', Yosëso catahuainquëmaso marë'' o''mararin. Iso no''pa
    quëran ocoiarinquëma''. Apraan, Isaco, Cacopo, inapita quëtacaso marë'' sha''huitërinso
    no''paquë, quëpantarinquëma'',” itërin.'
  bqc-SIM: 'Ɔ̃ Yosɛfu ò a gbɛ̃́ↄnɛ: Ma gaa zã̀o. Lua mɛ́ a mↄ dↄálɛ, i bↄánↄ bùsuu
    la, i gɛ́ánↄ bùsu pↄ́ à a lɛgbɛ̃̀ Ablahaũ ń Izaakio ń Yakↄbuoↄnɛ guu.'
  tcz-CHONGTHU: Chuin Joseph in asopite jah a, “Keivang kathina ding anai lam tan,
    ahivang in Pathen in nangho nahungvil tei yun tin, hiche gam a kon hin Abraham,
    Isaac chule Jacob henga anaki hahsel nagama dingin nahin puitou vunte,” ati.
  mar-mar: योसेफाचे मरण जवळ आले तेव्हा तो आपल्या भावांना म्हणाला, “माझी मरण्याची वेळ
    जवळ आली आहे; परंतु देव तुमची काळजी घेईल हे मला माहीत आहे. तो देव तुम्हास या देशातून
    काढून अब्राहाम, इसहाक, व याकोब यांना जो देश देण्याचे वचन त्याने दिले होते त्या
    देशात घेऊन जाईल.”
  tcs-tcs: Den Zosep i bin spik po ol bala blo em, ‘Ai go ded sun, bat God i go prapa
    kam po elpe yupla, ane teke yupla go ausaid prom dis lan go po da lan wea God
    i bin spik em go gibem po Eibram, po Aizak, ane po Zekop.’
  soq-soq: Tane Iosep tatatawa ita wamba diamone wanase, “Ne bo baiwantedina, God
    e oniadewasalepie bola emawo wainilana enee leutane bola Abraam, Aisak ita Iakob
    Godiu sauamonawo tealepi.”
  qub-qub: 'Chaypita juc junajcho wauguincunata José niran: «Wañucojnami-aywä. Diosmi
    shamongapaj gamcunata yanapäshunayquipaj. Paymi jorgushunquipaj cay nasyunpita.
    Nircurmi pushashunquipaj Abrahamta Isaacta Jacobta aunishan Canaán partiman.»'
  bqp-bqp: 'Akũ Yusufu pì a gbɛ̃nↄnɛ: Ma ka gana. Luda mɛ́ ani su kpáái à bo kãáo
    bùsu dín à gɛ́ kãáo bùsu kũ à a lɛ́ sɛ̀ Ibrahĩnɛ kũ Isaakuo kũ Yakubuoo gũn.'
  hat-hat: 'Li di frè l'' yo konsa: -Mwen pral mouri. Men mwen sèten Bondye gen pou
    vin ede nou. L''ap fè nou kite peyi sa a, l''ap fè nou tounen nan peyi li te sèmante
    l''ap bay Abraram, Izarak ak Jakòb la.'
  eng-BSB: Then Joseph said to his brothers, “I am about to die, but God will surely
    visit you and bring you up from this land to the land He promised on oath to Abraham,
    Isaac, and Jacob.”
  tod-tod: 'Zozɛfe ɠɛni kɛɛɠɛleaiti ma: «Nà ga ʋa zaazu. Kɛlɛ GALA ka ʋaazu wo ɠulazu
    niima yooi tɛi su, é li ga woye mɔnɔ zooi naa zu, nii é ma minazeɠegi woni,
    é ma ɠona wo Aɓalaame ʋɛ, ta Izaake, ta Zakɔɓe.»'
  eng-WEBPB: Joseph said to his brothers, “I am dying, but God will surely visit you,
    and bring you up out of this land to the land which he swore to Abraham, to Isaac,
    and to Jacob.”
  kbq-kbq: Josefe'a amanage huno afuhe'ina zamasmi'ne, Nagra fri'za hue, Anumzamo
    tamagrira kegava huneramanteno, tamavreno ama mopafintira marerino Abrahamuma,
    Aisakima, Jekopuma huvempa huzmante'nea mopare vugahie.
  nhe-BL: 'Huan se tonal José quinilhui iicnihua: “San nechpolohua quentzi para nimiquis,
    pero teipa Toteco Dios hualas inmechpalehuis huan inmechquixtis tlen ni tlali
    para inmechhuicas ipan nopa tlali tlen quintencahuili Abraham, Isaac huan Jacob
    para quinmacas.”'
  bus-bus: 'Ben Yusufu bè a gbɛ̃nↄnɛ: Ma ka gana. Luda bé eé mↄ́ dↄalɛ à bↄao bùsu
    kɛ̀n à gáao bùsu kɛ̀ à à lɛ́ gbɛ̃̀ Ibraĩnɛ kↄ̃n Isaakuo kↄ̃n Yakubuo guu.'
  gub-BL: Amo 'ar mehe uze'eg Zuze wyky'yr wanupe. — Amàno putar tàrityka'i ihe nehe
    kury. Akwaw ko ma'e uzeapo ma'e ràm ihe. Tupàn ur putar ko ywy rehe pepytywà pà
    a'e nehe. Kwehe mehe umume'u amo ywy Àmàrààw pe, Izak pe no, Zako pe no. Peneraha
    putar a'e ywy rehe a'e nehe, i'i wanupe.
  eng-DRA: 'And he made them swear to him, saying: God will visit you, carry my bones
    with you out of this place:'
  knf-knf: 'Unuur uloŋ, Yoŧef aji na babuk aşin : « Dñogan pkeţ, kë Naşibaţi aşë bi
    ţi an kapënanan ţi uŧaak wi, kañooţan du uŧaak wi abiiŋ amehna ahoŋ bi Abraham,
    Iŧaak na Yakob. »'
