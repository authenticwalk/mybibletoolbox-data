verse: GEN.050.021
translations:
  mal-C: ആകയാൽ നിങ്ങൾ ഭയപ്പെടേണ്ട; ഞാൻ നിങ്ങൾക്കും നിങ്ങളുടെ കുഞ്ഞുങ്ങൾക്കും വേണ്ടുന്നതു
    നൽകും” എന്നു പറഞ്ഞു. അദ്ദേഹം അവർക്ക് ഉറപ്പു നൽകിക്കൊണ്ട് ആർദ്രതയോടെ അവരോടു സംസാരിച്ചു.
  deu-TKW: Seid also nur getrost! Ich werde für euren und eurer Kinder Unterhalt sorgen.
    So tröstete er sie und sprach ihnen Mut ein.
  lin-lin: Yango wana, bobanga te ! Nakokokisa posa na bino mpe ya bana na bino. Akitisaki
    bango mitema mpe alobelaki bango na boboto nyonso.
  cbr-NT: Usa 'ain kamina mitsux rakuë́tima 'ain. 'Ën kana mikama 'imainun mitsun
    bëchikëkamaribi aín piti ñu 'inánti 'ain. Ësokin kakin ka Josénën aín xukë́nkama
    upíokin sinánmiakëxa.
  eng-LSV: 'and now, do not fear: I nourish you and your infants”; and he comforts
    them, and speaks to their heart.'
  bmu-bmu: Miaŋgöra mönö keŋgötŋini kude mötket. Nöŋön mönö nanŋini aka anöm-moröurupŋini
    eŋgö malmalŋini körek naŋgöm eŋgiba malmam. “Mewö jiba bölöŋamŋinaŋgö likepŋi
    qahö meleŋmamgö kunbuk jim köhöiba guŋböjönjöŋ ak eŋgiyök. Mewö.
  eng-GNV: 'Feare not nowe therefore, I will nourish you, and your children: and hee
    comforted them, and spake kindly vnto them.'
  eng-WEBSTER: 'Now therefore fear ye not: I will nourish you, and your little ones.
    And he comforted them, and spoke kindly to them.'
  nhw-BL: Huajca amo ximajmahuica. Nimechmacas amojuanti huan amoconehua catli anquicuase.
    Huan José quincamanalhui ica teicnelijcayotl huan quej nopa quinyoltlali.
  swh-ONEN: Hivyo basi, msiogope. Mimi nitawatunza ninyi nyote pamoja na watoto wenu.”
    Akawahakikishia na kusema nao kwa wema.
  bba-bba: Ǹ n mɛn nɑ, i ku bɛrum ko, kon bɛɛ kɑ bɛɛn bibu nɔɔri. Mɑ u bu nukuru
    yɛmiɑsiɑ kɑ ɡɑri dori.
  eng-KJVCPB: 'Now therefore fear ye not: I will nourish you and your little ones.
    And he comforted them, and spake kindly unto them.'
  cpy-cpy: Eero pithaawashiwaeta. Aritaki nopayitakimi poyaari eeroka eejatzi pitomipaenira.”
    Ari ikantakiri José ikenkithawaetakaakiri kameetha rirentzipaeni rinimotakahaeri.
  mpx-mpx: Bahi nuku lolovakun! Nau abwe alomiyau ge natumiyau na matahikagimiu.”
    Inoke baaba meimeina elana i baaba talinau elal ge ateliya i ba pamatuwa.
  wbp-wbp: Kujarlaju, kulajulu ngajuku lani-jarriya! Kapurna-nyarra warrawarra-kanyi
    nyurrurla manu nyurrurla-nyangu kurdukurdu.” Kujalu Jajupukupurdangka-paturlu
    purda-nyangu nyanungu-nyangu yimi, ngurrju-jarrijalkulu wajampa-wangu.
  luo-luo: Omiyo koro kik uluor. Abiro ritou kaachiel gi nyithindu.” Kamano nokweyo
    chunygi kendo owuoyo kodgi gi muolo.
  meu-meu: Tauna-bunai, basio gari; umui baina ubumui, bona natumui danu baina ubudia.
    Bena hereva namodia amo lalodia e hamarumarudia.
  npi-ULB: यसकारण नडराउनुहोस्, तपाईंहरू र तपाईंहरूका बालबच्‍चालाई चाहिने कुराको बन्दोबस्त
    म गर्नेछु ।” यसरी तिनले उनीहरूलाई ढाडस दिए र तिनीहरूसँग विनम्रतासँग बोले ।
  yor-yor: Nítorí náà, ẹ má ṣe bẹ̀rù. Èmi yóò pèsè fún ẹ̀yin àti àwọn ọmọ yín.” Ó
    tún fi wọ́n lọ́kàn balẹ̀, ó sì sọ ọ̀rọ̀ rere fun wọn.
  emp-NTPO: Wayarãnadua. Mʌ̃a bãrãra careba b̶aya. Mʌ̃a dia b̶aya bãrãra, bãrã warrarã
    sid̶a ne cod̶amãrẽã.– Mãwã quĩrĩãneba jarad̶a bẽrã Joseba ãdjira sobiabisia.
  ind-ind: Tidak ada yang perlu kalian takuti. Aku akan mencukupi kebutuhan kalian
    dan anak-anak kalian.” Demikianlah Yusuf menenangkan hati mereka.
  pes-OPCB: پس نترسید. من از شما و خانواده‌های شما مواظبت خواهم کرد.» او با آنها به
    مهربانی سخن گفت و خیال آنها آسوده شد.
  ssx-ssx: Ikana꞉ma꞉ paala꞉ma꞉ homa꞉pekeeki ma꞉nda꞉ dia꞉me. I̱ma꞉ta꞉ iki make ika꞉
    wekiwandiki make handeteke hao halueke leekeme. Koto ekina꞉ mo tapakema꞉ ta꞉na꞉ma꞉
    homena꞉ loluekema꞉ ipikana꞉ma꞉ta꞉ mo tapakena꞉ puki liake koto homupiki pi manuma꞉
    epeayekeme.
  lcm-lcm: Asukang na mi ago ta leng an. Naka aiveven aro lak imi na kami inatus.”
    Eiang kala mengen i alomon ro aniria.
  aer-aer: Alakenhenge anteme the arrenhantherrenhe ileme, atyengenge atere-irrerirretyale!”
    Kele Joseph angkentye mwerre itneke angkeke, “The arrenhantherrenhe arntarnte-areme
    ampe arrekantherrenhe areye-arlke.” Nhenge kake Joseph-kenhe areyele awerrirremele
    re alakenhe angkerlenge itne mwerre awelheke, itirrewarretyakenhe-arlke.
  tgl-ULB: Kaya ngayon huwag kayong matakot. Paglalaanan ko kayo at ang inyong mga
    anak.” Inaliw niya sila sa paraang ito at nakipag-usap ng may kagandahang-loob
    sa kanila.
  nop-nop: Unduŋ doktiŋa munta mu tineŋ. Nu hide eŋ wapmihihiye wanakaŋ habudokooŋ
    hamtoiwaat.” Unduŋ yeniwihiŋa yeniŋkwelemaguk.
  kca-kca: 'щишән, аԓ пӑԓаты: ма нынан, имиԓән пӑ нын ԋаврэмԓән ԓапәтԓыԓам». Пӑ ԓывиԓаԓ
    роммәԓтсәԓы, пӑ сӑмԓаԓ рӑхты щирән ԓыв пиԓԓаԓән пŏтәртәс.'
  cbu-NT: Ashiriya, punirintspa; nuw uru siyaa ipareetstamtis wanasir ksutchintspa,
    tárangu, Osiy zoonllpa tsiyatssee wanasir yararanganaya. Ashiriya, na kamaneena
    yuwaa Osiy zoonllpat tsiyatssee wanasir yararangana anootsi.
  hui-hui: Anigo tígua gi holene nawi. Tínaga one waneiginirubi tínibi heba i̱na baya
    hanguore handaya ho holebero, lene. Ani laga bialu Yosebe ibugua ibu hameneru
    giho holigonaga ti gi nahe embedaho helo ibugua tinaga bu mini mo palia haga bialu
    hene.
  wrs-wrs: Yemba ka dahwol vevav, yena otomotalnahonam. Wo wowonam himba ishunvna,
    nomba etehumunilva beswonam hillivna, wo indk vithivna, uvna, lehra.
  jao-jao: Barni-wardankaya rra-nmaya ngatha! Kirrirna-wudurrumanthanama yirru lirrungali-ardu,”
    nganinya ka-wukanyi alunga, yabimanthawu nalu-wurdu, mirlilmirlilmanthawu nalu-wurdu
    bawuji.
  mya-mya: မ​စိုး​ရိမ်​ကြ​ပါ​နှင့်။ ကျွန်ုပ်​သည်​သင်​တို့​နှင့် သင်​တို့​၏​သား​သ​မီး​များ​အား​ကြည့်​ရှု​စောင့်
    ရှောက်​ထား​ပါ​မည်'' ဟု​ဆို​လေ​၏။ ဤ​နည်း​အား ဖြင့်​ယော​သပ်​သည်​ညီ​အစ်​ကို​တို့​အား​နှစ်​သိမ့်
    စကား​ပြော​၍​စိတ်​ချမ်း​သာ​ရာ​ရ​စေ​လေ​၏။
  cbi-NTPO: Tsa' mitya, jeetyatyudei; iya ñulla' menestengama fikenuu kuwantsunu tsuyu,
    naa ñulla' kaillanu bain, timi. José tsandi' tenbitya' pañu, ya' naatalala masundyala.
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་འཇིགས་མི་དགོས༌ཏེ། ངས་ཁྱོད་ཅག་དང་ཁྱོད་རྣམས་ཀྱི་བུད་མེད་དང་བྱིས་པ་བཅས་གསོ་བར་བྱ་ཞེས་སྨྲས༌ཤིང༌།
    ཡོ་སེབ་ཀྱིས་སྙིང་ཉེ་བའི་གཏམ་གྱིས་སྤུན་རྣམས་ལ་སེམས་གསོ་བྱས༌སོ།།
  wsk-wsk: Bore te se nina aitak me nguangaralko. Ani nina se ninga kuriang ago ninga
    sinar taikko.” Ale nu den welang te aking nongomang sokel tuam.
  kkl-kkl: “Ane sembe log uro wamseng kom. A'un a'unmaboap nari piamsinun,” aro ambatsiog.
  sna-sna: Naizvozvo zvino, musatya. Ndichakuriritirai imi navana venyu.” Akavasimbaradza
    uye akataura nounyoro kwavari.
  spa-BLM: Ahora, pues, no tengas miedo. Yo los mantendré a ustedes y a sus hijos”.
    Los consoló y les habló con amabilidad.
  beu-beu: Base na iiat mateng, ekang iiuangmari ekang. Iing bot iioal ang naung,
    emangpi angase na iing gariang.” Yusup ana ehur metma ekaku ang naung veng iat
    mateng aulang, senge ening iomi angu sanang.
  cac-cac: Yuj chi', man̈ ex och ilc'olal yuj jun chi'. Ol viln̈ej tas ol aj yec'
    eyuuj yed' eb' eyuninal, xchi vin̈ d'a eb' vin̈. Yuj chi', ix stzalajb'ixi sc'ol
    eb' vin̈, yujto vach' ix yutej vin̈ slolon d'a eb' vin̈.
  swh-ULB: Hivyo basi msiogope. Nitawahudumia ninyi na watoto wenu wadogo.” Kwa njia
    hii aliwatia moyo na kuongea na mioyo yao kwa upole.
  bel-bel: 'дык вось, ня бойцеся: я буду карміць вас і дзяцей вашых. І супакоіў іх
    і гаварыў у сэрцы ім.'
  wed-wed: Anina, eḡa ona rovo! Tau ana painimi, natunatumi maiteni.” Ma nanare i babani
    da orai i rauei.
  deu-ELBBK: Und nun, fürchtet euch nicht; ich werde euch und eure Kinder versorgen.
    Und er tröstete sie und redete zu ihrem Herzen.
  mbb-OT: Umbe kenè kew mahandek su ed-elimahan ku sikiyu wey is menge anak niw.”
    Iyan heini menge lalag din kandan he menayù su wey mekesarig dan kandin.
  msc-msc: Wo rɔ, ai kana silan. N di n janto ai rɔ, ai ni ai denilu bɛɛ.» Yusufu
    kumara alu yɛ kaninteya la, ka alu jusu suma.
  mal-2015: ആകയാൽ നിങ്ങൾ ഭയപ്പെടേണ്ടാ; ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളെയും
    പോറ്റി രക്ഷിക്കും എന്നു പറഞ്ഞു അവരെ ആശ്വസിപ്പിച്ചു ധൈര്യപ്പെടുത്തി.
  tuo-NT: Tojo weerã mʉsã uiticãꞌña. Yʉꞌʉ mʉsãrẽ, mʉsã põꞌrãrẽ baꞌase oꞌogʉti. José
    narẽ maꞌise meꞌrã ucũcʉ niwĩ. Tojo weerã ne mejẽcã wãcũnemoticãrã niwã majã.
  gup-gup: Wanjh kunu yuwn ngurrikele, ngaye nahnan ngudberre, manme won warridj ngudda
    dja wurdwurd ngudberre.” Wanjh kuhni kunmakmak benmarnewokdi munguyh benkangemarnmarnbuni.
  met-met: Baing ina naga, labu amaxuwau tai. Bagula ngawasa mang xaung (mana) garaimdi
    (baing).” Baing tatua atidingdi xaung haruanga mosiu harua nadi ba.
  gvs-gvs: E tauna geya komatoiteguta geya. Komi ma natumiyao bei amatakavatemi.’
    Tuwo nakae ikipaiwoledi be nakae atedi ivapatupatudi.
  rmc-rmc: Akana tumen imar ma daran! Me dava the tumen the tumare čhaven savoro,
    so kampela.“ Ola lava pes dotkňinde lengre jilendar a imar pes na daranas.
  nlg-nlg: Kau bei ghoi mataghu gea, ke mua ghaghua igaa na hava tau ghanaghanaa.
    Inau heghegu tua ku righitaonighau maira ghua nimiu na lei binaboli.” Ma gaia
    Joseph te kokoe togholuvura rana lei hoghona nighi na lei kokoe mabe mana lavipangoti
    te nighi vanira.
  dgr-DOGNT: Eyıt'à t'asìı ghǫ dahjı̨-le. Naxık'èhdì ha eyıts'ǫ naxıza sı gık'èhdì
    ha,” gòhdı. Joseph hanì yatı nezı̨ı̨ t'à gıdzeè nàtsoò agǫ̀ǫ̀là.
  pes-OPV: و الان ترسان مباشید. من، شما را واطفال شما را می‌پرورانم.» پس ایشان را
    تسلی دادو سخنان دل آویز بدیشان گفت.
  ron-1924: Фиць дар фэрэ тямэ, кэч еу вэ вой хрэни пе вой ши пе копиий воштри.” Ши
    й-а мынгыят ши ле-а ымбэрбэтат инимиле.
  aui-aui: Na noko biidi gekonanagharana, tami da natunatumi gisigisidi anabodami.”
    Noko naboni, iwonawiiyoyowanedi bi nuwamiimiiseye ivisisiya toudi biiyadi.
  ben-OBCV: তাই এখন, ভয় পেয়ো না। আমি তোমাদের ও তোমাদের সন্তানদের জন্য রসদপত্র জোগাব।”
    আর তিনি আবার তাঁদের আশ্বস্ত করলেন এবং তাঁদের সাথে সদয় কথাবার্তা বললেন।
  lex-lex: Pede yan mimta'ata, hota agala yaya'anmi me a'nami re yaya'anni re.” Emkadella
    pa naltier samomuou la ira totpa nhi' ralamni re pa rahepru, totpa yana ralamni
    re worworga owa'ana.
  rgu-rgu: De, besaꞌ ia au afada emi, fo bosoꞌ bii bali. Huu fo au helu neuꞌ ko au
    relu-atanae emi, ma basa upu-ana mara.” No Yusuf dedea malolen ria, boe ma tao
    natatama aꞌa nara dalen.
  som-som: Haddaba ha cabsanina. Anigu waan idin quudin doonaa idinka iyo dhallaankiinnaba.
    Wuuna qalbi qaboojiyey oo si raxmad leh ula hadlay.
  lat-VUC: 'Nolite timere: ego pascam vos et parvulos vestros: consolatusque est eos,
    et blande ac leniter est locutus.'
  aoi-aoi: Kembirra nara akbar•duma, mena ngayuwa k-akwurrajinama nungkwurruwa iya
    nungkwurra-langwa wurriyukwayuwa,” ni-yama nakina Jawijiba ena-langwu-wa wurrarrkwurrkuwena.
    Kembirra akina-murra ayarrkuwarruwalya ayakwa neni-ngbudirrkama nakina Jawijiba
    ena-langwa wurrarrkwurrkuwena. Aburraja kembirra yiningaba yukwudukwuda nuw-ambilyuma
    arakba wurrakina-da.
  eng-ASVBT: 'Now therefore fear ye not: I will nourish you, and your little ones.
    And he comforted them, and spake kindly unto them.'
  mna-mna: Tana komoto pepe. Nio ko motoŋ piom, mi kusiyom bizin, mi lutuyom bizin.”
    Tana Yosep iso sua luumuŋana pa toono bizin, tabe ipotor lelen.
  ita-1885: Ora dunque, non temiate; io sostenterò voi, e le vostre famiglie. Così
    li consolò, e li riconfortò.
  eng-LXXUP: 'And he said to them, Fear not, I will maintain you, and your families:
    and he comforted them, and spoke kindly to them.'
  eng-ULB: So now do not be afraid. I will provide for you and your little children.”
    He comforted them in this way and spoke kindly to their hearts.
  spa-VBL: Así que no se preocupen. Seguiré cuidando de ustedes y de sus hijos”. Hablando
    amablemente así los calmó.
  fra-_FOB: Soyez donc sans crainte; je vous entretiendrai, vous et vos enfants. Et
    il les consola, et parla à leur cœur.
  mal-mal: ആകയാൽ നിങ്ങൾ ഭയപ്പെടേണ്ടാ; ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കുഞ്ഞുകുട്ടികളെയും
    സംരക്ഷിക്കും” എന്നു പറഞ്ഞ് അവരെ ആശ്വസിപ്പിച്ചു ധൈര്യപ്പെടുത്തി.
  urd-GVR: Chunāṅche ab ḍarne kī zarūrat nahīṅ hai. Maiṅ tumheṅ aur tumhāre bachchoṅ
    ko ḳhurāk muhaiyā kartā rahūṅgā.” Yoṅ Yūsuf ne unheṅ tasallī dī aur un se narmī
    se bāt kī.
  suz-BL: मोपतीके महिनीन, गो इन कली नु इन आल आन कली कोव़नुङ” दे आ लोक्‍ब आन कली लेम्‍शा,
    रिम्‍शो लोव़ पवा बाक्‍त।
  ita-1927: Ora dunque non temete; io sostenterò voi e i vostri figliuoli”. E li confortò,
    e parlò al loro cuore.
  ckb-ckb: ئێستاش مەترسن. من خۆتان و منداڵەکانتان بەخێو دەکەم.» ئیتر دڵنەوایی کردن
    و قسەی دڵخۆشکەرەی بۆ کردن.
  eng-BBE: 'So now, have no fear: for I will take care of you and your little ones.
    So he gave them comfort with kind words.'
  crx-NTPO: '''Et huwa whenulhjut iloh, nohuzkehyaz cha nohni cha ts''iyai be lhanohdutisleh.”
    ''Ink''ez k''enabunin''a ''ink''ez soo cho khuni nzoo-i be bubulh yailhduk.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನೀವು ಭಯಪಡಬೇಡಿರಿ. ನಾನು ನಿಮ್ಮನ್ನೂ, ನಿಮ್ಮ ಮಕ್ಕಳನ್ನೂ ಸಂರಕ್ಷಿಸುತ್ತೇನೆ,”
    ಎಂದು ಹೇಳಿ, ಅವರನ್ನು ಸಂತೈಸಿ, ದಯೆಯಿಂದ ಮಾತನಾಡಿದನು.
  bbb-bbb: Ijadufuo naneka ma kuariavono jade jumevo. Na iviama naneka ja ro anafa
    jone ije samuagiakiro vierafevano kiae. Josofu fu vua ijiege kuariamoga uviarafa
