verse: GEN.050.009
translations:
  mal-C: രഥങ്ങളും കുതിരക്കാരും അദ്ദേഹത്തോടുകൂടെ പോയി. അതൊരു വലിയ സമൂഹമായിരുന്നു.
  deu-TKW: Nicht minder begleiteten ihn Wagen und Reiter, so daß es ein ganz gewaltiger
    Zug war.
  lin-lin: Jozefi atambolaki lisusu elongo na bashareti mpe bato oyo batambolaka likolo
    ya bampunda. Ezalaki mobembo ya bato ebele penza.
  cbr-NT: '''Imainun ka uni aín carreta caballonëan nirinbiankin uankë anúnribi José
    kuania buani ''itsaira uni rikiankëxa, usa ''aish ka ''aisamaira uni aín caballonën
    tsótax kuankankëxa.'
  eng-LSV: and there go up with him both chariot and horsemen, and the camp is very
    great.
  bmu-bmu: Hosgö kareŋi kareŋi aka azi hos qakŋine tatkeri, mi mewöyök anget. Mewö
    mindiriba kambu keta bölökŋi anget.
  eng-GNV: 'And there went vp with him both charets and horsemen: and they were an
    exceeding great company.'
  eng-WEBSTER: 'And there went with him both chariots and horsemen: and it was a very
    great company.'
  nhw-BL: Nojquiya yajque miyac masehualme ipan cuacarros huan ipan cahuayojme ihuaya
    José. Elque tlahuel miyac masehualme catli yajque.
  swh-ONEN: Magari makubwa na wapanda farasi pia walipanda pamoja naye. Likawa kundi
    kubwa sana.
  bba-bba: Kɛkɛ be dumi ɡɑwe kɑ mɑɑsɔbu bɑ mɑɑ Yosɛfu swĩi sere tɔn wɔru ɡe, ɡɑ kpɛ̃ɑ
    n bɑndɑ.
  eng-KJVCPB: 'And there went up with him both chariots and horsemen: and it was a
    very great company.'
  cpy-cpy: Eenitatsi atziripaeni kinakoyitaneentsi ishiyakomentoki, itsipa kinakoyitaneentsiri
    iyawayoteki royaateeyanakirini José. Osheki ikaateeyini atziri.
  mpx-mpx: Bolo hi heya waga momomol elana ge bolo hi heya hosi pwataliyaa avaliyau
    hi nok. He boda bwabwatana hot te hi nowanik teliteli kaiwena.
  wbp-wbp: '@see-verse:GEN.050.008'
  luo-luo: Joriemb geche gi Farese bende nodhi kode. Ne en gi oganda maduongʼ.
  meu-meu: 'Haida be kariota ai e gui, haida be hosi ai: hutuma bada ia ida ela.'
  npi-ULB: तिनका साथमा रथहरू र घोडचढीहरू पनि गए । त्‍यो एउटा ठुलो मानिसहरूको समूह
    थियो ।
  yor-yor: Kẹ̀kẹ́-ẹṣin àti àwọn ẹlẹ́ṣin pẹ̀lú gòkè lọ. Àìmoye ènìyàn ni ó lọ.
  emp-NTPO: Carretad̶eba djõbadarãda idjab̶a cawayod̶eba djõbadarã sid̶a Jose ume
    wãsid̶aa. Ẽberãrãra bio cãbana wãsid̶aa.
  ind-ind: Selain itu, ada juga pasukan berkereta dan berkuda yang ikut, sehingga
    rombongan itu menjadi sangat besar.
  pes-OPCB: ارابه‌ها و سواران نیز آنها را همراهی می‌کردند. به این ترتیب گروه عظیمی
    راهی کنعان شد.
  ssx-ssx: Mo hosima꞉ yola꞉la꞉ pota꞉ alena꞉ pila꞉ haliweki make mo hosi hokina꞉ pila꞉
    haliweki make Diosepe ame̱le̱ mandakena꞉ pemekeme. Mota꞉ tapaketa꞉ ota꞉ tieke
    kiake yekeme.
  lcm-lcm: Vap kapa ipo sang kuli tagtagai na ri os kita auai ve nia. Katapo kuvkuvulan
    laba luai kita auai ve Iosep.
  aer-aer: '@see-verse:GEN.050.008'
  tgl-ULB: Pumunta kasama niya ang mga karwahe at mga mangangabayo. Ito ay isang napakalaking
    pulutong ng tao.
  nop-nop: Kalis eŋ meeniŋ kale wosi foloŋ yawagiŋ adi maaŋ ugiŋ. Unduŋ doktiŋa metam
    fee hinek ugiŋ.
  kca-kca: Ԓыв пиԓԓаԓән ԓовәӈ ухԓәт пӑ ԓов шӑнша ԓэԓәм хŏйатәт па мӑтсәт, щишән, мӑнәм
    ŏтэԓ ар ус.
  cbu-NT: Ashirangsin, tputs ashpatam watspatari, ashpatam kapaachush pshiyrshini,
    ashpatam kapaachumun ush chipayarandsin, Osiyaam kutakatssin, washunandari shurangarsin,
    naataranganaya.
  hui-hui: Nogo hosime gili laga garo ale mini karisibi nogo hosi erekuninibi agali
    biralu wali agali dewaliore Yosebe heba pole pialu hene.
  wrs-wrs: Anganamba, monglava hossra angavna, eva monglava karissra angavna, nomba
    karisva hosva kevri iangavna.
  jao-jao: Baki nalarrku kalu-wingkalwingka aluwa naluyirdi ki-wilbarrawu kulu ki-wawiyu,
    alu wiji nalu-rarrawumba kalu-lhuwalhuwarri...i akarriya bajinju Kinin.
  mya-mya: ရ​ထား​စီး​သူ​ရဲ​နှင့်​မြင်း​စီး​သူ​ရဲ​များ​လည်း လိုက်​ပါ​လာ​ကြ​သ​ဖြင့်
    အ​လွန်​များ​စွာ​သော အ​လုံး​အ​ရင်း​တို့​သည်​ယော​သပ်​နှင့်​အ​တူ လိုက်​ပါ​ပို့​ဆောင်​ကြ​၏။
  cbi-NTPO: Tsenmin kawalluchi juyaa nemu karu jumula bain, naa kawallunu chuu nemula
    bain jila. Tsa' mitya Joséba pure' jiila.
  bod-N: '@see-verse:GEN.050.008'
  wsk-wsk: Karis se kari horse te geragawara mu ago Joseph ilak namaman. Se kariimet
    umu kariimet motam biya bo nu ilak namaman.
  kkl-kkl: Pham kudari alibagneap, kiliro poa ahiroba alibagneapti sin nimi tiriklameka
    mog so'o sanuklamog.
  sna-sna: Ngoro navatasvi vamabhiza vakaendawo naye. Rakanga riri boka guru kwazvo.
  spa-BLM: Tanto los carros como los jinetes subieron con él. Era una compañía muy
    grande.
  beu-beu: Tentara ba kereta baning, bot kuda baning di, toang Yusup amulung angmomi
    ila. Angu ebele nehe ba lamal Yusup amulung angu etetabit via aavening.
  cac-cac: Ay pax mach yed'nac scarruaje ix b'at mucval chi', ay pax mach ayq'ue d'a
    yib'an̈ chej ix b'ati, yuj chi' tzijtum anima ix b'at mucval chi'.
  swh-ULB: Vibandawazi na wapanda farasi pia walikwenda pamoja naye. Lilikuwa kundi
    kubwa sana la watu.
  bel-bel: Зь ім выправіліся таксама калясьніцы і вершнікі, так што гурт быў вельмі
    вялікі.
  deu-ELBBK: Auch zogen sowohl Wagen als Reiter mit ihm hinauf, und der Zug war sehr
    groß.
  mbb-OT: Duen daan mibpemen-untud te kudà wey kerwahi he mibpemenduma, ne utew zan
    mezakel is midhendiyà.
  msc-msc: Sowontoro tiilu ni so tiilu fanan wara Yusufu malɔ. A kɛra jama siyaman
    ba le ri.
  mal-2015: രഥങ്ങളും കുതിരയാളുകളും അവനോടുകൂടെ പോയി; അതു എത്രയും വലിയ കൂട്ടമായിരുന്നു.
  tuo-NT: Ãpẽrã quẽꞌrã surara cabayua wejese coꞌri meꞌrã, tojo nicã ãpẽrã cabayua
    meꞌrã Joseré baꞌpatiwãꞌcãcãrã niwã. Tojo weerã masã pãjãrã waro nicãrã niwã.
  gup-gup: Dja mak wirlbarra dorrengh birridjarrkwam dja bininj nawu birrimorneni
    djarrang. Wanjh nawu birriwam wanjh birrimirndewern duninjh.
  met-met: Wilkadi xaung lipuadi dirung mana hosidi xauna dahaing mala rangua. Buranga
    sabanga dila baing.
  gvs-gvs: E koroto maniyedi sariyota goi sisowoya be nakae maniyedi osi goi situlaga
    taiyao sina. Tauna boda gagaina sina Kenani.
  rmc-rmc: Džanas lenca the o manuša pro verdana the pro graja. Sas leha igen but
    manuša.
  nlg-nlg: Mara subo ngangata na lei vure tara sari taonia Joseph tana bona vaghana
    tara vaa tavughia Jacob. Na balu tara haehaghe tana lei taitakiro, balu tana vuvungani
    na lei horse, mana balu tara sakusaku tua.
  dgr-DOGNT: Tłı̨cho-behchı̨į̀ łǫ eyıts'ǫ dǫ tłı̨cho t'à k'egedèe goxè agejà. Sıì
    dǫ łǫ gok'ègeède.
  pes-OPV: وارابه‌ها نیز و سواران، همراهش رفتند؛ و انبوهی بسیار کثیر بودند.
  ron-1924: Ымпреунэ ку Иосиф май ерау каре ши кэлэрець, аша кэ алаюл ера фоарте маре.
  ben-OBCV: রথ ও অশ্বারোহীরাও তাঁর সঙ্গে গেল। সে ছিল বিশাল এক সমবেত জনসমষ্টি।
  lex-lex: La'pa kereta me mak kha' kuda, de de makodi keki-rautu, ror wal pia rla'awa
    hande, nhi'nande mutnu-taurnu re plahwani.
  rgu-rgu: Soldadu dodouꞌ tuka boe. Ruma saꞌe kareta, ma ruma saꞌe dara. Huu no manatukaꞌ
    ara dodou raan seli, de manamatoi sira ranononda naru na seli.
  som-som: Waxaana isagii raacay gaadhifardoodyo, iyo fardooley; oo waxay ahaayeen
    guuto aad u weyn.
  lat-VUC: 'Habuit quoque in comitatu currus et equites: et facta est turba non modica.'
  aoi-aoi: Umba wurrukwala warnungkwarba na-njawudiyinuma wurrakina jarrangwa-manja
    umba aburraja wurrukwala na-wurdanguma makangkidikarra-manja mibina yingum-arrkirrkarnu-murrumanja
    jarrangwa. Wurruwurrakwulyumide-ka warnumamalya namurndaki-likenumurra wurrakina
    Jawijiba-manja angerriba Keninu-wa-da.
  eng-ASVBT: 'And there went up with him both chariots and horsemen: and it was a
    very great company.'
  mna-mna: '@see-verse:GEN.050.008'
  ita-1885: Con lui andarono eziandio carri e cavalieri; talchè lo stuolo fu grandissimo.
  eng-LXXUP: And there went up with him also chariots and horsemen; and there was
    a very great company.
  eng-ULB: Chariots and horsemen also went with him. It was a very large group of
    people.
  spa-VBL: Fueron acompañados por carros y jinetes, una procesión muy grande.
  fra-_FOB: Il monta aussi avec lui des chars et des cavaliers, et le camp fut très
    considérable.
  mal-mal: രഥങ്ങളും കുതിരക്കാരും അവനോടുകൂടെ പോയി; അത് ഏറ്റവും വലിയ ജനക്കൂട്ടമായിരുന്നു.
  urd-GVR: Rath aur ghuṛsawār bhī sāth gae. Sab mil kar baṛā lashkar ban gae.
  suz-BL: मिनु योसेफ नु बग्‍गी नु शारा ङोइक्‍बपुकी लमा बाक्‍त। मिनु शुश मुर दुम्‍मा
    बाक्‍त।
  ita-1927: Con lui salirono pure carri e cavalieri; talché il corteggio era numerosissimo.
  ckb-ckb: کۆمەڵێکی زۆر گالیسکە و ئەسپ سواریش لەگەڵی چوون.
  eng-BBE: And carriages went up with him and horsemen, a great army.
  crx-NTPO: '''Et yeztl''i ''ink''ez nyowhi huye nudilh-i huye ''uzdla-i cha tubeh
    lhane dune ''ilhozdil'
  kan-OKCV: ರಥಗಳೂ, ರಾಹುತರೂ ಅವನ ಸಂಗಡ ಹೊರಟು ಹೋದರು. ಸಮೂಹವು ಬಹಳ ದೊಡ್ಡದಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:GEN.050.008'
  tam-2017: இரதங்களும் குதிரைவீரரும் அவனோடு போனதினால், மக்கள்கூட்டம் மிகவும் அதிகமாயிருந்தது.
  spa-RV-1909: Y subieron también con él carros y gente de á caballo, é hízose un
    escuadrón muy grande.
  ron-BTF: Şi au urcat împreună cu el deopotrivă care şi călăreţi; şi aceasta a fost
    o mare oştire.
  eng-WEBP: Both chariots and horsemen went up with him. It was a very great company.
  eng-FBV: They were accompanied by chariots and horsemen—a really large procession.
  nld-1939: 'Ook wagens en ruiters reden met hem mee: het was een indrukwekkende stoet.'
  nch-BL: Nojquiya yajque miyac masehualme ipan cuacarrojme huan ipan cahuayojme ihuaya
    José. Elque tahuel miyac masehualme cati yajque.
  tfr-NTPO: '@see-verse:GEN.050.008'
  vie-1934: 'Lại cũng có đem ngựa và xe theo lên nữa: thật là một đám xác rất đông
    thay!'
  hin-CV: उनके साथ घोड़े तथा रथ और लोगों की बड़ी भीड़ थी.
  eng-OURB: There went up with him both chariots and horsemen. It was a very great
    company.
  spa-BES: Y subieron carros con él y con jinetes, un gran ejército.
  tdx-tdx: Nindre-lia ama’e o sarete reketse mpindaio. Nivalobohòke jabajaba.
  vid-vid: Kahi nawali hamwe na wakwina falasi na mutuka, nachali chilundo chikulu
    ng'hatu.
  pwg-pwg: Koroto irakata kirakai. Ma kamosiyai viya na seriyotiyai igeru ma bade
    viya na hosiyai igeru.
  eng-OKE: And with him went up, also, chariots and horsemen; and there was a very
    great host.
  tha-KJV: มี​ขบวนราชรถ ขบวนม้าไปกั​บท​่าน เป็นขบวนใหญ่​มาก
  por-BR-2018: E subiram também com ele carros e cavaleiros, e fez-se um esquadrão
    muito grande.
  bco-bco: Kalu nolo꞉ ho꞉sa꞉ wa꞉la kandayaki, nolo꞉ i fofodo꞉ susululia꞉ ha꞉na꞉sen
    a꞉nami kandayaki, a꞉la꞉ta꞉ga꞉yo꞉ kaluwo꞉ modo꞉ ko꞉lo꞉ Yosa꞉b o꞉lia꞉ ha꞉na꞉ni ane.
  deu-ELO: Auch zogen sowohl Wagen als Reiter mit ihm hinauf, und der Zug war sehr
    groß.
  ktm-ktm: Ndramat hala wil karis pe ndramat he-en pule-en hos eri ho-us hala yi.
    Ndramat hudut lakopwi hala.
  caa-caa: Y ayan meyra gente xeꞌ ixiobꞌ taca e José. Y ayan tin e ayan ucarruaje
    y ayan tin e ayan uchij, y bꞌan cocha era bꞌoro meyra e gente xeꞌ ixiobꞌ tacar.
  eng-WYC-2018: And he had chariots, and horsemen, and (his) fellowship (with him),
    and the company was made not little.
  epo-epo: Kun ili iris ankaŭ ĉaroj kaj rajdantoj; kaj la anaro estis tre granda.
  uig-PIN: Uning bilǝn yǝnǝ jǝng ⱨarwiliri wǝ atliⱪlarmu billǝ bardi; xuning bilǝn
    ular naⱨayiti qong bir ⱪoxun boldi.
  beo-beo: Dunu eno da ‘sa:liode’ fila heda:le, Yousefe sigi asi, amola eno da hosi
    fila heda:le asi. Gilisisu da bagadedafa ba:i.
  tpi-OTNT: Ol karis na ol man i save sindaun long ol hos, ol tu i go wantaim Josep.
    Bikpela lain man tru ol i go.
  hau-SA: Kekunan yaƙi da mahayan dawakai su ma suka haura tare da shi. Babbar ƙungiya
    jama’a ce ƙwarai.
  udu-udu: Dhali aris ’kwani kun merkina arabiya kun dira shumarum mo tani uni inyaḵki
    ii ka gagamis nyaḵki a’di mo dhali aris ’kwani kun mer shumaruma p̱o/ mo a’di
    ta dhana buhany wathimpa jin seki’d jin caaca kagahara mo be.
  uig-LAT: Uning bilen yene jeng harwiliri we atliqlarmu bille bardi; shuning bilen
    ular nahayiti chong bir qoshun boldi.
  nde-nde: Wahamba elezinqola zempi labakhweli bamabhiza. Kwakulixuku elikhulu.
  ton-ton: Pea naʻe ʻalu mo ia ʻae ngaahi saliote, mo e kau tangata heka hoosi; ko
    e kakai tokolahi ʻaupito.
  ces-1613: Vstoupili s ním také i vozové a jezdci, a bylo vojsko to veliké velmi.
  eko-eko: Atthu aalawiye mmwikukutta akina vakhavalo, atthu aalawiyeeyo aari a waatta.
  nss-nss: Hu ndramat ngara hukoro karis pe hu ndramat ngara hu kampwan ndrita hos
    ara huya yi. Hu ndramat soyo-soyon iya ara huya.
  eng-WMB: Both chariots and horsemen went up with him. It was a very great company.
  tam-TCV: தேர்களுடன் குதிரைவீரர்களும் அவர்களோடு போனார்கள். அது மிகப்பெரிய ஒரு கூட்டமாய்
    இருந்தது.
  ceb-ULB: Ang mga nagakarwahe ug ang manggugubat miuban kaniya. Daghan kaayo kini
    nga pundok sa katawhan.
  mkn-mkn: Tantara banya yang iko ju. Ada yang pake kareta, deng ada yang nae kuda.
    Tagal yang iko tu, banya sakali, andia ko rombongan yang iko bajalan antar mayat
    jadi talalu panjang.
  nce-nce: Na kalë loha wesibi na hos kleli matawa kë tafa mogolekefëyabë hona iniwa
    Josepna mutuja. Lebutako enënemu mutuja.
  pol-UBG: Wyruszyły też z nimi wozy i wyruszyli jeźdźcy. A orszak był bardzo wielki.
  agr-agr: Nuigtushkam tikich aents aidaushkam carretanum, caballonum aatus José wetai
    uyunainak pataetukajui. Imanidau asag shiig kuashat aentsuk aajakui.
  kyc-kyc: Mena osemeipyuo papingi uliulipi dee akali mena osena petenge dupwa pipa
    wambu ama renge doo peyami.
  urd-GVU: رتھ اور گھڑسوار بھی ساتھ گئے۔ سب مل کر بڑا لشکر بن گئے۔
  deu-1912: Und es zogen mit ihm hinauf Wagen und Reisige, und war ein sehr großes
    Heer.
  ntj-ntj: '@see-verse:GEN.050.008'
  row-row: Soldꞌadꞌu naeꞌ o tungga boe. Ruma ro kareta, ma ruma sae ndara. Huu mana
    tungga ra, nae na seli, naa de nononggo mana tunggaꞌ laoꞌ ro mamates a narun seli.
  kan-2017: ಇದಲ್ಲದೆ ಅವನ ಸಂಗಡ ರಥಗಳೂ, ಕುದುರೆಗಳೂ ಸಹ ಹೋದವು. ಯೋಸೇಫನ ಹಿಂದೆ ಹೊರಟು ಹೋದವರು
    ಬಹು ಮಂದಿಯಾಗಿದ್ದರು.
  ena-ena: '@see-verse:GEN.050.008'
  tgo-tgo: Waŋga momodɨ na hosɨ vambe weinjiyaŋgiva. Wabwi va laghɨye moliŋgi.
  yap-yap: Pi pumo’on ni yad be yan u chariot nge pi pumo’on ni yad be yan u os e
    ku ra uned ngak; gathi balich e re girdi’ nem.
  tet-tet: Sondadu waꞌin moos tuir. Balu saꞌe kareta, balu tenik saꞌe kuda. Ema mak
    tuir maten nia waꞌin basuk, toꞌo ema lolok nia, naruk lo-loos.
  hlt-MCSB: Te dongah anih taengah aka cet te leng khaw, marhang caem khaw lambong
    yet la muep om.
  mdy-ETH: ሳርጌሎ ዖይቶና ዓኣ ዓሶንታ ፓራሢ ቶጊ ዓኣዻ ዓሶንታ ዒዛ ጊንፆ ዓኣዻኒ ኬስኬኔ፤ ዒማና ዒዛና ዎላ ዓኣዼ ዓሶኮ
    ፓይዳ ኮሺ ዺቢኬ።
  twi-ASANTE: Nteaseɛnam ne apɔnkɔsotefoɔ nso kaa wɔn ho kɔɔ ayie no bi. Nnipadɔm
    pa ara na wɔkɔeɛ.
  bhl-bhl: Biim unsiliw ding dim e, Yosew e kawtiw teinkemin eisneng beem dim teinsomi,
    fongate akate unbiliw kawtiw banban so, kos im dim teinbiliw kunum banban biso,
    kawtiw demdem biilo folei, alik alik i makuw unsiliw kale.
  con-NTPO: Toya'caen faesu aindeccu'qque qquitssa'je'cho carongae majanda cavayongae
    japa tsain'bio a'i tsu Joséma fuite'fa.
  eng-WEBU: Both chariots and horsemen went up with him. It was a very great company.
  bnp-bnp: E huriki a bakovi ri rike na karis na hos, ngi ranga ri sike turana. I
    kupo hateka e huriki ri vano turana.
  wal-wal: Para gaaretikka paraasatikka aara pude biidosona; a kaallidi biida asai
    keehi daro.
  mgh-mgh: Ciicammo yahavelela atthu uwela ikhavalu naampakhira omope. Ikwaha iyo
    yaari ya atthu enci.
  acu-NT: Tura carro ainamunam, tura kawai ainamunmasha entsamkar untsuri aints niijai
    tsaniasar wekaasarmiayi.
  spa-PDDPT: También subieron con él carrozas y jinetes, y se formó un cortejo muy
    grande.
  gun-gun: Hupive oje'oi avi karóxa ha'e kavaju árygua. Heta ete oje'oi.
  agu-BL: Wi'nin tzun wunak e' xomnin te'j Ẍep tan mukle'n yi taj. At e' cy'a'n care't
    cya'n, nin at e' yi cho'n ate' te'j chej.
  eng-PEV: And some of Pharaoh’s soldiers went with Joseph too. Some of those soldiers
    rode on horses, and some of them rode in trailers with horses pulling them. All
    of that mob went with Joseph to Canaan country. It was a really big mob of people.
  ilo-ULB: Kimmuyog met kenkuana a napan dagiti nakakarwahe ken dagiti nakakabalio
    a soldado. Nakadakdakkel unay daytoy a bunggoy dagiti tattao.
  kpg-kpg: Nia daangada e hula i muli o mee i nia waga hongo henua mono gau ala e hula
    i nia hoodo digau dogologowaahee ne hula.
  uig-ARA: ئۇنىڭ بىلەن يەنە جەڭ ھارۋىلىرى ۋە ئاتلىقلارمۇ بىللە باردى؛ شۇنىڭ بىلەن
    ئۇلار ناھايىتى چوڭ بىر قوشۇن بولدى.
  bsp-bsp: Isifu kɔ cibil ca dəntɔf k'ayɛksɛnɛ fəlɛs ŋampɛ kɔ nkɔn, kɔ tɔsɔŋɛ akɔ
    a Kanahan kəla.
  bps-bps: Nun dademe i magin smakay dad kudà, na dademe smakay i snakay fadyol i
    kudà. Too dee dad to magin ku Dyosif du lambang i maan.
  mbs-mbs: Timaking heman ki Jose se menge otaw simakay te kelisa aw kodà. Ontò medita
    se otaw dimoton.
  tof-tof: Dokyanan pama oya elngomólóp, ⌊osab amorrat kla⌋ nidi alngomól kwarilürr
    akó ⌊osab⌋ bübdü nidi mórran kwarilürr. Ene wirri ngoro yarilürr.
  sus-sus: Sɔɔrie nun soe ragie naxa Yusufu mati e xa gisee kui. Ɲama belebele nan
    nu e ra.
  pon-2006: Aramas me dake werennansapw oh me dake oahs akan pil iang patohdahla;
    lapalahn pokon ehu me wia kaparo.
  jae-jae: Kareta to lau tohos sêpi sêwiŋ eŋ sêja amboac tonaŋgeŋ. Lau tau tônê nêŋ
    toŋ kapôêŋanô.
  ksd-ksd: Ma ra umana kiki na vinavana, ma ra tarai dia ki ra os, dia ga tule Iosep;
    damana a ngala na kor diat.
  tur-YTC: Savaş arabaları ve atlılar onunla birlikte çıktılar. Kalabalık bir topluluk
    oldular.
  bel-N: I ўзыйшлі з ім таксама калясьніцы і вершнікі, і быў табар вельмі вялікі.
  grc-BRENT: Καὶ συνανέβησαν μετʼ αὐτοῦ καὶ ἅρματα καὶ ἱππεῖς, καὶ ἐγένετο ἡ παρεμβολὴ
    μεγάλη σφόδρα.
  ind-AYT: Bersama mereka, turut pula kereta-kereta dan orang-orang berkuda sehingga
    iring-iringan itu menjadi sangat besar.
  lid-lid: Eme iri lau hawe sau aliu na katin haka mari ma lau ado bwele-e iri katin
    haka aloh hos, iri lau solo-an handru en a hawe Josep.
  nya-nya: Asilikali okwera pa magaleta ndi asilikali a pa akavalo anapita nayenso
    pamodzi. Linali gulu lalikulu.
  hrv-hrv: 'S njim su išla i kola i konjanici: bila je to vrlo duga povorka.'
  mps-mps: Te karis dabe me, te hos kibude bilibo bidi dabe me, augwali te Josep dali
    pepela wali. Tama te genuai hani dabe mu augwali pai.
  llg-llg: Soldadu noꞌu kala tungga boe. Hambu ala pake nggili, ma hambu ala saꞌe
    ndala. Huu mana tungga kala sila, noꞌun seli, de hataholi mana laꞌo eik tungga
    mamate nalun seli.
  tpi-tpi: Ol karis na ol man i save sindaun long ol hos, ol tu i go wantaim Josep.
    Bikpela lain man tru ol i go.
  dan-1931: og med ham fulgte både Stridsvogne og Ryttere, så det blev en overmåde
    stor Karavane.
  vie-OVCB: Đoàn kỵ binh và xe ngựa cũng theo hộ tống. Đám tang thật đông đảo.
  lbk-lbk: Wad-ay nan nenkalisa ya nenkafaryo ay inmey ay naitakin ken siya. Ad-achowan
    cha nan nakieey.
  guj-2017: તેની સાથે રથો તથા ઘોડેસવારો સહિત લોકોનો વિશાળ સમુદાય હતો.
  byr-byr: '@see-verse:GEN.050.008'
  awx-awx: Tixawän amäk äminu hos tängäne päko yiwike kukaying ämin, äwä karis bimälängäne
    päko yiwike kukaying ämin yangkäyä using kopgin. Äminu u kopginu meyä hikngä.
  pon-2006A: Aramas me dake werennansapw oh me dake oahs akan pil iang patohdahla;
    lapalahn pokon ehu me wia kaparo.
  por-BRBSL: Tanto as carruagens como os cavaleiros subiram com ele. Foi uma grande
    companhia.
  cth-cth: Ahnimouh koevah, rangleng hoi marangransanaw hai a cei awh dawkvah, tamihupui
    lah ao.
  twi-twi: Nteaseɛnam ne apɔnkɔsotefo nso kaa wɔn ho kɔɔ ayi no bi. Nnipadɔm pa ara
    na wɔkɔe.
  hlt-hlt: Te dongah anih taengah aka cet te leng khaw, marhang caem khaw lambong
    yet la muep om.
  tbz-SIM: Kɛ̀ ditĩ̀nnì ndɛu mɛdiɛ̀ nkɛ̀ sinɑɑsɛ̃ĩ́ nɛ̀ bɛsɑ̃ndèèbɛ̀ kɛ̀ dɛ̀ ḿbo.
  msy-2020: Ezɨ karisba ko gumazir hoziabagh apiaziba, me uaghan Josep ko zui. Guizbangɨra,
    gumazir bar avɨrim ghue.
  txq-txq: Soldadu noꞌuk ka oo tungga boe. Ketuk saꞌe kareta, ma ketuk saꞌe ndara.
    No mana tunggak kara raa noꞌun seli, huu naa de nononggok mana laꞌok tungga mamates
    naa narun seli.
  aaz-aaz: Soraurs ein nokan namfa-faun. Bian ansaen akreet bikaseꞌ, bian ansaen bikaseꞌ.
    Natuin amnokat sin namfaun, es naꞌ pukan anaot neu subat naan, naraor gok pirore
    mnanuꞌ.
  azb-azb: Onlarla birgə atlılar və arabalar da yola çıxmışdı, ona görə də dəstə çox
    böyük idi.
  eng-DBY: And there went up with him both chariots and horsemen; and the camp was
    very great.
  hin-2017: और उसके संग रथ और सवार गए, इस प्रकार भीड़ बहुत भारी हो गई।
  wol-KYG: ay watiir aki gawar topp ca, ñu def gàngoor gu réy.
  swp-swp: Maena kariota eo hosi taugerudi se sae, to boda wa i lai ariri.
  bjr-bjr: Akaqausa qoosasaa ooru fiqau. Akaqausa qoosa rariseemaru karanaki ooru
    fiqau. Yooseefaana faqa faiqí tatufufaqa ooru fiqau.
  eng-YLT: and there go up with him both chariot and horsemen, and the camp is very
    great.
  heg-NTPO: Muik soldadu mamo kon lakos mudi. Tenga las nol kereta, mo tenga las pait
    saek ahlote. Undeng in laok mudi ngas mamo isi, tiata hut in laok muid le puan
    nitung nga kas lolet ta blatas isi.
  ptu-ptu: Natuhu'pi buda to ma'bendi anna to ma'daham lambi' indo to le'ba' umpasolai
    ma'obim-obim.
  bzd-NTPO: Ñies pë' mí tai̱ë karreta ki̱ ena kabaio ki̱. Es pë' mí tai̱ë José ta̱.
  kwf-kwf: NgwaꞋi toꞋa neꞋe leka Ꞌi buri Ꞌana, ti ai ada leka saena kati neꞋe hos
    tara, ma ti ai ada ka tua fafona hos, ma kira ka leka ꞋoroꞋa liu.
  eng-WYC-2017: And he had chariots, and horse-men, and fellowship with him, and the
    company was made not little.
  eng-WMBB: Both chariots and horsemen went up with him. It was a very great company.
  spp-spp: Shɔnyi wòtorobii ná shɔndugubii mú na mpyi ná pi e. Sùpyiɲyahara ti mpyi
    tiye fye e na ŋkɛ̀ɛge.
  aey-aey: Dana karisnaca hos guhadoin ageha uqa gami belein. Euqa dana am ben bahic
    belein.
  urd-GVH: रथ और घुड़सवार भी साथ गए। सब मिलकर बड़ा लशकर बन गए।
  rug-rug: Sari na tie pa totopili meke na hose ba luli tugo koasa; kapu na puku tinoni
    lavata si asa.
  gaz-gaz: Gaariiwwanii fi warri farda yaabbatanis isa wajjin deeman. Tuunni sunis
    akka malee guddaa ture.
  fra-LSG: Il y avait encore avec Joseph des chars et des cavaliers, en sorte que
    le cortège était très nombreux.
  gnn-gnn: bena dhika yolŋu'‐yulŋu dhaŋaŋnha, dhaŋaŋnha dhika yolŋu'‐yulŋu marrtjinanydja.
  yal-yal: Yusufu nun wontorone nun e ragi muxune birin yi siga. Na yamaan yi gbo
    han!
  gum-gum: Incha nøbabe kaulli sruin karretillamerayu suldaumera køben, suldaumera
    kaulli palar køben tsimaytø lincha nebambubelø køn, misag purø nørrøgue.
  iou-iou: Täŋä äma ätu karis hostä wädäwani uterak ba hos terak Josepkät penta kuŋkuŋ.
    Äma äbot kuŋkuŋo u kubägän nämo. Ämawebe bumta akuŋ kireŋkaŋ Jekop änekta kuŋkuŋ.
  haw-1868: Pii pu aku la me ia na kaa a me na hoohololio; he poe nui loa.
  arb-NAV: وَصَاحَبَتْهُ أَيْضاً مَرْكَبَاتٌ وَفُرْسَانٌ، فَكَانُوا مَوْكِباً عَظِيماً.
  adz-adz: Garam mpada karis da garam mpada hos irut arangan impruꞌ ruan yaban. Da
    rib fadan igi utup tsiraꞌ bingan.
  ewe-ewe: Ale tasiaɖamwo kple sɔdola geɖewo kpakple ameha gã aɖe kplɔ Yosef yii.
  eng-LEE: And there went up with him both chariots and horsemen; and the encampment
    was very great.
  gvn-gvn: '@see-verse:GEN.050.008'
  nna-nna: Kurrngal wirtu yiji yanayi Joseph-ja. Jinta chariot-ja yanayi, jinta yawartanga
    jali pirniyi.
  asm-FB: তেওঁৰ লগত ৰথ, আৰু অশ্বাৰোহীসকল গ’ল। এইদৰে সকলো মিলি এটা অতি বৃহৎ দল হ’ল।
  sus-A: سْورِيٍ نُن سٌي رَفِيٍ نَشَ يُسُقُ مَتِ عٍ شَ فِسٍيٍ كُي. حَمَ بٍلٍبٍلٍ نَن
    نُ عٍ رَ.
  fra-SBL: Des chars et des cavaliers montèrent avec lui. C'était une très grande
    troupe.
  hbo-hbo: וַיַּ֣עַל עִמֹּ֔ו גַּם־רֶ֖כֶב גַּם־פָּרָשִׁ֑ים וַיְהִ֥י הַֽמַּחֲנֶ֖ה כָּבֵ֥ד
    מְאֹֽד׃
  shp-NTPO: Jainoax jatíribibo bokana iki, kabáyonin peyakaabo, jainoax kabáyonin
    niniai carronbaonribi bokana iki. Ja kopíra, ja José chibani bokanabo iká iki,
    kikinbires icha joni.
  eng-WYCLIFFE: And he hadde charis, and horsmen, and felouschip, and cumpany was
    maad not litil.
  piu-2006: '@see-verse:GEN.050.008'
  pjt-pjt: Ka wati tjaultji tjuṯa kuḻuya anu nyanytjungka tjinkangka tjananya aṯunymankunytjikitja.
    Alatjiya tjunguringkula anu winki mulapa.
  cwe-cwe: Wanhu wokwendesha mituka na wanhu wokwela vihongwe iviya wahita hamwe nayo,
    dikala bumbila kulu.
  bgs-bgs: Igtákkás pagsik tô mga manubù na igsaké ka mga kalesa asta mga kudà. Tuu
    marapung tô mga manubù na igsadun tun ta Canaan.
  kik-kik: Thigari cia ngaari cia ita na cia mbarathi o na cio igĩthiĩ nake. Kĩarĩ
    gĩkundi kĩnene mũno kĩa andũ.
  ksr-ksr: Hooswaa kareya kareya ano eja hoos qagianoŋ ragiti, ii kaaŋagadeeŋ keŋgi.
    Kaeŋ mindiriŋ tuuŋ somata totooŋ keŋgi.
  fra-NCL: Il montait encore avec Joseph des chars et des cavaliers, en sorte que
    le cortège était très nombreux.
  cek-AK: Hrang leeng hoi hrang angthueng kaminawk doeh anih hoi nawnto caeh o; to
    pongah kami paroeai pop o.
  xla-xla: '@see-verse:GEN.050.008'
  cuk-cuk: Deginbali, dulemar-bukidar ur-napaginedgi, degi, dulemar-bukidar moli-birgi-sii
    eba nade gusmalad. Degisoggu, dulemar-ichesur Joséʼba nade gusmalad.
  uig-CYR: Униң билән йәнә җәң һарвулири вә атлиқларму биллә барди; шуниң билән улар
    наһайити чоң бир қошун болди.
  tel-2017: రథాలు, రౌతులు అతనితో వెళ్ళాయి. అది చాలా పెద్ద గుంపు అయింది.
  hat-BSA: Osi te monte avèk li, cha yo avèk chevalye yo. Epi se te yon gran konpanyen.
  kos-kos: Mwet kasrusr fin chariot ac mwet kasrusr fin horse elos oayapa welul som
    — u na lulap se.
  hbo-WLC: וַיַּ֣עַל עִמּ֔וֹ גַּם־רֶ֖כֶב גַּם־פָּרָשִׁ֑ים וַיְהִ֥י הַֽמַּחֲנֶ֖ה כָּבֵ֥ד
    מְאֹֽד׃
  ibo-ibo: Ma ịnyịnya ụgbọ na ndị na-agba ịnyịnya, so ya gaa. Igwe mmadụ gara ije
    a buru ibu nke ukwuu.
  ory-ory: ତାଙ୍କ ସଙ୍ଗରେ ରଥ ଓ ଅଶ୍ୱାରୋହୀଗଣ ଗମନ ଗଲେ; ତହିଁରେ ଅତିଶୟ ସମାରୋହ ହେଲା।
  wmt-wmt: '@see-verse:GEN.050.008'
  chk-chk: Iwe, chon wawa woken me chon wawa oris ra pwal etala Josef. Ir meinisin
    eu mwich mi fokun watte.
  ssd-ssd: Karis kame taŋgo kame hos mbolŋge likade tuku ta nane ŋakmba kuasmbi suŋgo
    Yosef ndoŋ kinaig.
  rop-rop: '@see-verse:GEN.050.008'
  ukr-1871: І пїднялись із ними й колесницї й комонник, була громада велика вельми.
  eng-AOI: Some men rode on horses and some went in carriages pulled by horses. A
    big crowd of people all went with him to Canaan.
  yon-yon: Yosef yoom winiwendan kuu karuwiib yi hosiib, hos yoman ari dobiriwed kirodmo
    yarebi yeman aningko seriot kuyiib yi karuwiib hosiib kowe, yemoon winiwen.
  bch-bch: Be gid karis ga panua tidae ngan gid os pade tila toman ngan ei. Ta tiuot
    ipom kapei tau.
  deu-1951: Es begleiteten ihn auch Wagen und Reiter, so daß es ein großes Heer gab.
  eng-JPS: And there went up with him both chariots and horsemen; and it was a very
    great company.
  ubr-ubr: Orot on bai gagam wa ato horse seteteinen sai on tafasi sigai simairirin
    a orot horse tefasi sigai simmair engon mat sinai, kuayo on gagamin bag.
  srp-1865: A poðe s njim i kola i konjika toliko da bješe vojska vrlo velika.
  lug-lug: N’agenda n’amagaali n’abeebagala embalaasi era ekibiina kyali kinene nnyo.
  heb-heb: ויעל עמו גם רכב גם פרשים ויהי המחנה כבד מאד׃
  ben-IRV: তাঁর সঙ্গে রথ ও অশ্বারোহীরা গেল; অতি ভারী সমারোহ হল।
  pan-pan: ਉਸ ਦੇ ਨਾਲ ਰਥ ਵੀ ਅਤੇ ਸਵਾਰ ਵੀ ਗਏ ਇਸ ਤਰ੍ਹਾਂ ਵੱਡੀ ਭੀੜ ਹੋ ਗਈ।
  tkr-tkr: Manbışika sacigee balkanaaşil alepxıynbı, dəv'əys hı'iyne daşk'abışe gyuv'uruynbı
    yəqqı'lqa qığeebaç'e. Maa qəpqəs-ələpqəs devxhesınmeen insanar vooxhe.
  mwp-mwp: Mabaygal kedha osanu, a sigangaraw mabaw zapunu memayidhin, Yoewsepaniya
    mabayg mina kay garsar senawbi thonara.
  mya-JVB: ထိုသို့လျှင် ရထား များ၊ မြင်းစီးသူရဲ များတည်းဟူသောအလွန် များစွာသော အလုံး
    အရင်းတို့သည် ယောသပ် နှင့်တကွ လိုက်သွား ကြ၏။
  tbg-tbg: Airi vaiinti iqoka kaariqive, ohi tauvaqaqaave, Iohepira hampata vura.
  hmo-hmo: Haida be kariota dekenai idia guia, haida be hosi dekenai, taunimanima
    momo herea be Iosepa danu idia lao.
  ata-ata: Ta mitema sou mitelotelo no anu karisi sou ꞌotoꞌoto mo aneꞌi ane sou mitelotelo
    noxiꞌa ta oosi kalumo ne milailai mukalusi sou mimulinu Iosepu. Ta mitema tavuꞌalo
    misevile ane milailai ne.
  nfa-nfa: Sordadꞌu ae madhutu kahèi. Cahagꞌe caꞌe kareta, aa cahagꞌe hari caꞌe jara.
    Taga dhèu dhu madhutu na, ae dꞌai seli, nèti èèna ka, rombongan dhu rèti dhèu
    madhe ne, madhera titu kèna.
  urd-urd: और उसके साथ रथ और सवार भी गए, और एक बड़ा क़ाफिला उसके साथ था।
  rus-SYN: С ним отправились также колесницы и всадники, так что сонм был весьма велик.
  cbt-NTPO: Sontaro'santa', a'naquën toronano'saquë, a'naquënso cahuarioro'saquë,
    Cosi ca'tanpi. Napoaton hua'huayátërahuë piyapi'sa pa'pi.
  bqc-SIM: Sↄ̃́goↄ ń sↄ̃deↄ ku lↄ. Wa dasi maamaaɛ.
  tcz-CHONGTHU: Chuin amaho jouse toh sakol kangtalai toh sakol chunga atou un Joseph
    chu alhon piuvin ahi.
  mar-mar: तो लोकांचा खूप मोठा समूह होता. सैनिकांची एक पलटणही घोड्यांवर व रथांत बसून
    मोठ्या संख्येने योसेफाबरोबर गेली.
  tcs-tcs: Plenti man i bin draibe paiting oskariz go ane prapa nadakain bigmob blo
    pipol bin go tu.
  soq-soq: Tane turaka teiteinalala ita oas osowe wanwanlala apanawa eneieno Iosep
    ita apana sa uaraia do antoiena.
  qub-qub: Aypalla runacuna Josëta yan'garan chaquipapis, carrëtacunawanpis.
  bqp-bqp: Sↄ̃gonↄ kũ sↄ̃denↄ gɛ̀ɛ kãao dↄ. Gbɛ̃ kũ ò gɛ̀ɛ zɛnɛɛ pìnↄn dasi manamana.
  hat-hat: Te gen anpil cha ak anpil kavalye sou chwal ki t ale avek li. Kifè pa t'
    manke moun nan lantèman an.
  eng-BSB: Chariots and horsemen alike went up with him, and it was an exceedingly
    large procession.
  tod-tod: Wotoloiti ta soo nuiti ti ɠɛni Zozɛfe ʋolu ɓalaagi, naa ɠa é kɛɛni bɛbɛi
    wola laaɓaaɠoni.
  eng-WEBPB: Both chariots and horsemen went up with him. It was a very great company.
  kbq-kbq: Anama Josefe'enema vu'nazana rama'a sondia vahe'ene vu'nazankino, mago'a
    karisifi maniza nevazageno, mago'a hosi agumpifi mani'za vu'naze.
  nhe-BL: Nojquiya yajque miyac tlacame ipan cuacarros huan ipan cahuayojme ihuaya
    José. Elque tlahuel miyac tlacame tlen yajque.
  bus-bus: Sↄ̃goronↄ kↄ̃n sↄ̃deenↄ gàao dↄ. Gbɛ̃ kɛ̀ aↄ̃ gàa zɛnɛ pìnↄↄ pari maamaa.
  gub-BL: Awa kawaru ku'az har oho Zuze rupi wà no. Awa ywyramawa rehe wata ma'e oho
    Zuze rupi wà no. A'e rupi hupi oho ma'e heta tetea'u wà.
  eng-DRA: 'He had also in his train chariots and horsemen: and it was a great company.'
  knf-knf: Ŋkaaru ŋi ŋmpëlënŧ ŋakpuluŋ ŋanwooŋ na bañaaŋ ŋakak aya na baka. Bawo pnŧuk
    pweek maakan.
