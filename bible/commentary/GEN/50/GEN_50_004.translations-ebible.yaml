verse: GEN.050.004
translations:
  mal-C: 'വിലാപദിനങ്ങൾ സമാപിച്ചപ്പോൾ യോസേഫ് ഫറവോന്റെ രാജസഭയോട്: “നിങ്ങൾക്ക് എന്നോടു
    പ്രീതിയുണ്ടെങ്കിൽ എനിക്കുവേണ്ടി ഫറവോനോടു സംസാരിക്കണം.'
  deu-TKW: 'Als nun die Klagezeit vorüber war, trug Joseph den Höflingen des Pharao
    die Bitte vor: Wenn ich euch irgend etwas gelte, so legt für mich ein gutes Wort
    ein bei dem Pharao in folgender Angelegenheit:'
  lin-lin: 'Tango mikolo ya matanga esilaki, Jozefi alobaki na bakonzi oyo basalaka
    na ndako ya Faraon : — Soki nazwi ngolu na miso na bino, bolobela ngai epai ya
    Faraon. Boyebisa ye'
  cbr-NT: 'usai ati nëtëkaman aín papa sinani nitë́xëtankëxun ka Josénën ''apu faraón
    aín xubunu ''ikë aín kushi kamabë pain banakëxa, banakin ka ësokin kakëxa: —Mitsux
    upí sinanñu ''ixun ''ë ''akinsa tankin karamina ''apu faraón ësokin ''ë kaxuni
    kuanti ''ain.'
  eng-LSV: And the days of his weeping pass away, and Joseph speaks to the house of
    Pharaoh, saying, “Now if I have found grace in your eyes, please speak in the
    ears of Pharaoh, saying,
  bmu-bmu: 'Sahöta jiŋgeŋ köla wösöbirik malgeraŋgö nalöŋi miaŋön teköiga Josefnöŋ
    Farao kiŋgö jakömbuak mire nup memba malgeri, yeŋgöra keu kewö jiyök: “Nöŋön eŋgö
    jeŋine ak-kömukömu miwikŋaial ewö, iŋini mönö nöŋgö jitne memba Farao kiŋgöra
    keu kewö jigetka mötma:'
  eng-GNV: And when the dayes of his mourning were past, Ioseph spake to the house
    of Pharaoh, saying, If I haue nowe found fauour in your eyes, speake, I pray you,
    in the eares of Pharaoh, and say,
  eng-WEBSTER: And when the days of his mourning were past, Joseph spoke to the house
    of Pharaoh, saying, If now I have found grace in your eyes, speak, I pray you,
    in the ears of Pharaoh, saying,
  nhw-BL: 'Teipa quema panoc nopa choquistli, José quincamanalhui itlapalehuijcahua
    ipan ichaj Faraón huan quinilhui: ―Se favor, xijcamanalhuica Faraón tlen na huan
    xiquilhuica'
  swh-ONEN: Siku za kumwombolezea zilipokwisha, Yosefu akawaambia washauri wa Farao,
    “Kama nimepata kibali machoni penu semeni na Farao kwa ajili yangu. Mwambieni,
  bba-bba: Sɑnɑm mɛ bɑ ɡɔɔ woo ten bɑɑ kpɑ, Yosɛfu u Eɡibiti sunɔn yɛnuɡibu sɔ̃ɔwɑ
    u nɛɛ, i suuru koowo, nɑ̀ n kĩi ɡeeru wɑ bɛɛn mi, nɑ kĩ i mɑn sunɔ sɔ̃ɔwɑ i nɛɛ,
  eng-KJVCPB: And when the days of his mourning were past, Joseph spake unto the house
    of Pharaoh, saying, If now I have found grace in your eyes, speak, I pray you,
    in the ears of Pharaoh, saying,
  cpy-cpy: 'Okanta awijaki rowashiretakoetari, ikenkithawaetakaakiri José ikaatzi
    jeekatsiri ipankoki Faraón, ikantakiri: “Kyaariperorika nokameethatzimotzimi eerokaete,
    nokoyi pinkantenari Faraón, pikanteri:'
  mpx-mpx: Wali nuwanak ana sauga i mowasi, yaka abwe Yosepa i baek kin wana totuwalali
    bwabwatal elal i ba, “Ebo ku yaliyaya-agau, yaka nuku na kin elana ge no baaba
    nuku baunan nuku ba,
  wbp-wbp: Ngula-jangka, Jajupu-jana wangkaja kingi-kirlangu warrkini-watiki, “Kajinkijili
    ngajuku yulkami, yimi-ngarrirninjakulurla yanta kingiki,
  luo-luo: Ka ndalo mag ywak noserumo, Josef nowuoyo gi jood Farao niya, “Ka unyalo
    timona ngʼwono, to nyisnauru Farao niya,
  meu-meu: Taitai dinadia vada e ore, bena Iosef ese Farao ena ruma taudia e noidia,
    eto, Boma ura henigu, Farao boma hereva henia, boma hamaoroa,
  npi-ULB: शोक मनाउने दिन बितेपछि योसेफले फारोका भारदारहरूसँग यसरी कुरा गरे, “यदि
    ममाथि तपाईंहरूको निगाह छ भने कृपा गरी यो मेरो कुरा फारोकहाँ लगिदिनुहोस् ।
  yor-yor: Nígbà tí ọjọ́ ìṣọ̀fọ̀ náà kọjá. Josẹfu wí fún àwọn ará ilé Farao pé, “Bí
    mo bá bá ojúrere yín pàdé, ẹ bá mi sọ fún Farao.
  emp-NTPO: 'Sopua ewari jõnacarea Joseba Egiptod̶ebema boro ded̶e panabadaa jarasia:
    –Mʌ̃ djuburia, dadjirã boroa nãwã jarad̶adua:'
  ind-ind: Setelah masa berkabung selesai, Yusuf berkata kepada para pegawai istana,
    “Kalau kalian bersedia membantu saya, tolong sampaikan pesan ini kepada raja,
  pes-OPCB: 'بعد از اتمام ایام عزاداری، یوسف نزد درباریان فرعون رفته، از ایشان خواست
    که از طرف وی به فرعون بگویند:'
  ssx-ssx: Mo homa꞉ wia pitimiki nate paeyeke handaata꞉ Diosepema꞉ mo kinina꞉ mandane
    e pokaemeke haliweki pa꞉ta꞉ alota꞉ Pilisio. Do pi mo kini pa꞉ta꞉ mea pupa꞉e.
  lcm-lcm: Au, kala kamus a taun i mamakus ania na Iosep kala antok kana matan vap
    a Parao ta, “Man napo roron e matami, mianla mengen anig si Parao asukang ke,
  aer-aer: Yanhe-ngentyele, Joseph alhemele angkeke urrkapentye akngerre Pharaoh-kenhe
    areyeke, “Arrantherre apeke atyenge ahentye-aneme, Pharaoh iletyeke alhaye,
  tgl-ULB: Nang matapos ang mga araw ng pag-iyak, nakipag-usap si Jose sa hukuman
    ng Paraon at sinabing, “Kung ngayon may nahanap akong pabor sa iyong mga mata,
    pakiusap, kausapin mo si Paraon, sabihing,
  nop-nop: Makunum dapmaune Yosepdi Felo meeŋimeeŋiye indiŋ yeniŋguk, “Hidi nutok
    nemek momooŋ niŋ tinamunee nadiiŋ kaŋ nutok kibikooŋ Felo indiŋ nineeŋ,
  kca-kca: 'Хоԓԓәп хӑтԓәт хӑщәмән, фараон ԓӑӈкәр хŏйатәт пеԓа Иосиф йастәс: «Йӑм сэмән
    ма пеԓайэм ватԓәты ки, тӑмиты фараона йастаты:'
  cbu-NT: Ashiriya, 70 zar maaramchu anush Osiysha parawaa yasati átu, pangush pshtuyaru,
    parawaa wipunashee; Siy nuwaa chinakinaareesa ashiru, istangasindama parawaa tsiyatamaama.
  hui-hui: Dara howa dugu bialu duguandaru hai howa Yosebehanda kininaga agali haguane
    hearuhondo lalu, Aiore nde agaliru-o tígua kini bedaria puwa bi ogo lamule pudaba.
    Kinihondo agua lamilimu.
  wrs-wrs: Doa wi vepieinamba, Yosep Perotatanam ishunna, kamba indoa vetava, yeoa
    kuwulm mendeklimoa Peromoa os ishumnu,
  jao-jao: Bajingu yiwa Jujiba, kili-ja wuka yiku ki-king nganinya, ka-arri alunga
    liyi-jawinawu yiku ki-king, “Marrirru, kirna-barlirra. Kirru-wingkala yilalu ki-king,
    kirru-yalbangala ngatha barra nganinya.
  mya-mya: ငို​ကြွေး​မြည်​တမ်း​ခြင်း​ရက်​များ ကုန်​ဆုံး​သော အ​ခါ​ယော​သပ်​က​ဖာ​ရော​ဘု​ရင်​၏​အ​မှု​ထမ်း
    တို့​အား၊ ဖာ​ရော​ဘု​ရင်​နား​တော်​သို့​ဤ​သို့​လျှောက် ကြ​ပါ​လော့။-
  cbi-NTPO: 'Tsejtu 70 malu puiñu, José tsandimi faraón'' keetala chu'' taawasha kemu
    chachillanu: Ñulla'' ajuusha iya ura'' katawamuñuya, ñulla tsantsaya in mitya
    faraónnu ji'' padei:'
  bod-N: དེ་ནས་མྱ་ངན་གྱི་ཉིན་ལོངས་པ་དང་ཡོ་སེབ་ཀྱིས་ཕཱར་ཨོལ་གྱི་ཁྱིམ་མི་རྣམས་ལ་འདི༌ལྟར།
    གལ༌ཏེ། བདག་ལ་ཁྱོད་རྣམས་ཀྱི་མིག་མདུན་ནས་ཐུགས་རྗེ་ཐོབ༌ན་ཕཱར་ཨོལ་ལ་འདི་ལྟར།
  wsk-wsk: 'Se nongomang bataga se ma niara ko tom mu menaram se Joseph Pharaoh ko
    ura supuling nunga maonam, “Nina ani ago ko amilmilasan agi mu, aninga den imi
    tal ale Pharaoh maonalko:'
  kkl-kkl: Nimi amang piro uaekti, Yusupti yubu sia leropne eldi yan sae wamekne ambarelamsiogti,
    “Nangkabo, a'undi na sembe wali senelamnemundi, nari yubu lemununne nene nuni
    yubu sia leropneag ambatlulom.
  sna-sna: Mazuva okuchema akati apera, Josefa akati kune veimba yaFaro, “Kana ndawana
    nyasha pamberi penyu, nditaurireiwo kuna Faro. Mumuudze kuti,
  spa-BLM: 'Cuando pasaron los días de llanto por él, José habló al bastón del faraón,
    diciendo: “Si ahora he encontrado gracia ante tus ojos, por favor, habla en los
    oídos del faraón, diciendo:'
  beu-beu: 'Emietang ari bititu muse, Yusup ana nehe ba raja Firaun eistana mi ang
    naung iat hubait hula, “Na iabanang iini nehur anga metma raja Firaun veng at
    hubait hula alang:'
  cac-cac: 'Ix lajvi 70 c''ual chi'', ix b''at lolon vin̈aj José chi'' yed'' eb''
    vin̈ ayoch d''a yopisio yed'' vin̈ rey, ix yalan vin̈: —Tato vach'' in d''a e
    sat, oc''ocab'' e c''ol d''ayin, b''at ex lolon d''a vin̈ rey vuuj.'
  swh-ULB: Siku za maombolezo zilipotimia, Yusufu akaongea na watumishi wa baraza
    la kifalme wa Farao kusema, “Ikiwa nimepata kibali machoni penu, tafadharini ongeeni
    na Farao, kusema,
  bel-bel: 'А калі мінуліся дні плачу па ім, Язэп сказаў прыдворным фараона, кажучы:
    калі я здабыў упадабаньне ў вачах вашых, дык скажэце фараону так:'
  deu-ELBBK: 'Und als die Tage seines Beweinens vorüber waren, da redete Joseph zum
    Haus des Pharaos und sprach: Wenn ich doch Gnade gefunden habe in euren Augen,
    so redet doch vor den Ohren des Pharaos und sagt:'
  mbb-OT: Ne hein netapus haazà is timpu te kedlalew zan, midlelaǥan ni Jose is menge
    upisyal te hadì te Ehipto, ke sikandin te, “Emun egkehimu ne lelaǥi niw is hadì
  msc-msc: 'Saya kasi waati wo taminni, Yusufu ka a fɔ Misiran mansa la mɔɔbailu yɛ
    ko: «Ni n na ko diyara ai yɛ ai ye wa kuma mansa yɛ. Ai ye a fɔ a yɛ ko'
  mal-2015: 'അവന്നായുള്ള വിലാപകാലം കഴിഞ്ഞപ്പോൾ യോസേഫ് ഫറവോന്റെ ഗൃഹക്കാരോടു സംസാരിച്ചു:
    നിങ്ങൾക്കു എന്നോടു ദയ ഉണ്ടെങ്കിൽ നിങ്ങൾ ഫറവോനോടു:'
  tuo-NT: 'Ticʉse nʉmʉrĩ yʉꞌrʉ́ca beꞌro José faraṍ ya wiꞌipʉ nirã́ meꞌrã ucũcʉ niwĩ.
    Narẽ aꞌtiro nicʉ niwĩ: —Mʉsã, yʉꞌʉre añurõ ẽjõpeorã, faraṍrẽ aꞌtiro werebosarã
    waꞌaya:'
  gup-gup: Dja bu yakminj birrimarnenalkbuni wanjh Joseph wokdanj bedberre bininj
    nawu birridjarrkni Pharaoh, benmarneyimeng, “Bu nuk ngudda ngurriyime ngaye ngamak,
    ngaye djawan ngudberre ngadjare ngurrimarneyime Pharaoh
  met-met: Bunging usingangama ila sup, baing Yosep harua na Pero lipuxing oxatamdi
    ba, “Nabu ayaha manga, bing axap haruangagua mala rangua Pero. Abala ba,
  gvs-gvs: E tutayana idi taiyakuwokúwala ikavava, Iyosepa ina Pero ina tovaitayao
    ilatuwokoidi idigo kana, ‘Neta itoboinegu imi kanuwóiya ababane, latuwogu bego
    kona guna livala konave Pero goi. Livalayana kolatuwōko kami,
  rmc-rmc: 'Sar imar pregele o rovibnaskre dživesa, o Jozef prevakerďa ko dvorana
    le faraonoskre: „Te arakhľom milosť andre tumare jakha, akor tumen mangav, privakeren
    pes vaš ma ko faraonos.'
  nlg-nlg: Mi murini ara vitu hangavulu na lei bongi ni dikalio, a Joseph te tona
    me va kokoe vanira lei nina vure huhuli a Pharaoh, me nongira ge kara vaa kokoe
    tughuna agaia vania Pharaoh na vunaghi haba ta nina levu nia na mateana tamana.
  dgr-DOGNT: 'Ts''ǫǫ̀gı̨ı̨wǫǫ wetehoòwo tł''axǫǫ̀ Joseph k''àowocho Faraoh wecheekeèdeè
    gots''ǫ̀ hadı, “Eteseahɂı̨ nı̨dè segha k''àowocho Faraoh ts''ǫ̀ goahde, dıı hawèahdı:'
  pes-OPV: 'وچون ایام ماتم وی تمام شد، یوسف اهل خانه فرعون را خطاب کرده، گفت: «اگر
    الان در نظرشما التفات یافته‌ام، در گوش فرعون عرض کرده، بگویید:'
  ron-1924: 'Дупэ че ау трекут зилеле де жале, Иосиф а ворбит оаменилор дин каса луй
    Фараон ши ле-а зис: „Дакэ ам кэпэтат тречере ынаинтя воастрэ, спунець, вэ рог,
    луй Фараон че вэ спун еу.'
  ben-OBCV: যখন শোকপালনকাল অতিবাহিত হয়ে গেল, তখন যোষেফ ফরৌণের রাজসভাসদদের কাছে গিয়ে
    বললেন, “আমি যদি আপনাদের দৃষ্টিতে অনুগ্রহ পেয়ে থাকি, তবে আমার হয়ে ফরৌণের কাছে
    একথা বলুন। তাঁকে বলুন,
  lex-lex: 'La''pa lardoinia lera lului-nurnuhru re, dewade Yusup nakot la Firauna
    nhiutni-nhianni-nhielli-liarni: “Ama-hyal miy re, la''pa aliernana ralam kalwiedmi
    de mikot la Firaun,'
  rgu-rgu: 'Basa faiꞌ hitu hulu, boe ma Yusuf nafada pegawe nara nae, “Nenene! Au
    hule fo emi meni au dedea ki ia, meu mafada maneꞌ a mae leo iaꞌ:'
  som-som: Oo markii maalmihii loo ooyayay isaga ay dhammaadeen ayaa Yuusuf la hadlay
    reerkii Fircoon oo wuxuu ku yidhi, Waan idin baryayaaye haddaad haatan raalli
    iga tihiin, Fircoon iila hadla oo waxaad ku tidhaahdaan,
  lat-VUC: 'Et expleto planctus tempore, locutus est Joseph ad familiam Pharaonis:
    Si inveni gratiam in conspectu vestro, loquimini in auribus Pharaonis:'
  aoi-aoi: Kembirra narri-jerrukwama arakba akina awerrikawarriya. Eneja kembirra
    nakina Jawijiba ni-yama naruma-langwu-wa nubungkawa wurrububungkawa wurriyukwayuwa,
    “Yikinu-makina enena ayakwa nganyangwa naruma-manja nubungkawa. Yiki-yamina karna,
  eng-ASVBT: And when the days of weeping for him were past, Joseph spake unto the
    house of Pharaoh, saying, If now I have found favor in your eyes, speak, I pray
    you, in the ears of Pharaoh, saying,
  mna-mna: 'Baibai imap, to Yosep iso pizin menderŋan ki king ma iso: “Niom sombe
    leleyom ambai pio, na kakam ruŋguŋ mi kala koso pa king.'
  ita-1885: 'E, dopo che furono passati i giorni del pianto che si fece per lui, Giuseppe
    parlò alla famiglia di Faraone, dicendo: Deh! se io ho trovata grazia appo voi,
    parlate, vi prego, a Faraone, e ditegli:'
  eng-LXXUP: And when the days of mourning were past, Joseph spoke to the princes
    of Pharaoh, saying, If I have found favor in your sight, speak concerning me in
    the ears of Pharaoh, saying,
  eng-ULB: When the days of weeping were over, Joseph spoke to the house of Pharaoh,
    saying, “If now I have found favor in your eyes, please speak to Pharaoh, saying,
  spa-VBL: 'Una vez terminado el tiempo de luto, José dijo a los oficiales del Faraón:
    “Si son tan amables, por favor hablen con el Faraón en mi nombre y explíquenle
    que'
  fra-_FOB: 'Quand les jours de son deuil furent passés, Joseph parla à ceux de la
    maison de Pharaon, en disant: Si j''ai trouvé grâce à vos yeux, faites entendre,
    je vous prie, à Pharaon, ces paroles:'
  mal-mal: 'അവനായുള്ള വിലാപകാലം കഴിഞ്ഞപ്പോൾ യോസേഫ് ഫറവോന്റെ ഭവനക്കാരോടു സംസാരിച്ചു:
    “നിങ്ങൾക്ക് എന്നോട് ദയ ഉണ്ടെങ്കിൽ നിങ്ങൾ ഫറവോനോട്:'
  urd-GVR: Jab mātam kā waqt ḳhatm huā to Yūsuf ne bādshāh ke darbāriyoṅ se kahā,
    “Mehrbānī karke yih ḳhabar bādshāh tak pahuṅchā deṅ
  suz-BL: मिनु रोंका पतीक नाक्‍ती नुम्‍मेनु, योसेफमी फाराओ आ खिं ङा मुर आन कली “गो
    इन ङोंइती शिशी ताइनुङ हना, गे फाराओ कली आं पर्बम लोव़ पने।
  ita-1927: 'E quando i giorni del lutto fatto per lui furon passati, Giuseppe parlò
    alla casa di Faraone, dicendo: “Se ora ho trovato grazia agli occhi vostri, fate
    giungere agli orecchi di Faraone queste parole:'
  ckb-ckb: 'کە ڕۆژانی گریان بەسەرچوو، یوسف لەگەڵ ماڵی فیرعەون قسەی کرد و گوتی: «ئەگەر
    جێی ڕەزامەندیتانم، ئەوا قسە لەگەڵ فیرعەون بکەن و پێی بڵێن،'
  eng-BBE: 'And when the days of weeping for him were past, Joseph said to the servants
    of Pharaoh, If now you have love for me, say these words to Pharaoh:'
  crx-NTPO: '''Et ''awet ndi dzin lhaoodinla ''et Joseph, Pharaoh ooyoh whut''ine
    hubulhni, “''Andit nohna soo ts''ih''un sulh newhuna''ai de, ''et Pharaoh soo
    nehoozulhts''ai, ''en dudoohni'','
  kan-OKCV: ಅವನಿಗಾಗಿ ದುಃಖಿಸುವ ದಿನಗಳು ಮುಗಿದ ಮೇಲೆ ಯೋಸೇಫನು ಫರೋಹನ ಆಸ್ಥಾನದವರಿಗೆ, “ನಾನು
