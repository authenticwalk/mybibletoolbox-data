verse: GEN.050.023
translations:
  mal-C: എഫ്രയീമിന്റെ മൂന്നാംതലമുറയിലെ മക്കളെയും അദ്ദേഹം കണ്ടു. മനശ്ശെയുടെ പുത്രനായ
    മാഖീരിന്റെ കുഞ്ഞുങ്ങളും യോസേഫിന്റെ മടിയിൽ വളർന്നു.
  deu-TKW: Und Joseph erlebte von Ephraim Enkel; auch Machir, dem Sohne Manasses,
    wurden bei Lebzeiten Josephs Söhne geboren.
  lin-lin: Amonaki bakitani ya Efrayimi kino na molongo ya misato. Amonaki lisusu
    bana ya Makiri, mwana mobali ya Manase, ba-oyo babotamaki na mabolongo ya Jozefi.
  cbr-NT: usai anu tsóxun ka Efraínën bëchikënëan bëchikë aín xutakama isakëxa. Isanan
    ka Manasésnën rëkuë́n bëchikë Maquir kakë aín xutan bëchikëkamaribi 'itsaira 'ikë
    isakëxa.
  eng-LSV: and Joseph looks on Ephraim’s sons of a third [generation]; sons also of
    Machir, son of Manasseh, have been born on the knees of Joseph.
  bmu-bmu: Josefnöŋ isi amböurupŋi Efraimgöreŋök asuhugetka mi eŋgehök. Mewöyök Manasegö
    nahönŋi Makir yaŋgö nahönböraturupŋi asuhugetka Josefkö tambuŋe al eŋgigetka dohongöm
    eŋgiyök.
  eng-GNV: 'And Ioseph saw Ephraims children, euen vnto the third generation: also
    the sonnes of Machir the sonne of Manasseh were brought vp on Iosephs knees.'
  eng-WEBSTER: 'And Joseph saw Ephraim''s children of the third generation: the children
    also of Machir, the son of Manasseh, were brought up upon Joseph''s knees.'
  nhw-BL: José itztoya hasta iconehua Efraín quinpixque iniixhuihua. Nojquiya itztoya
    hasta Maquir, icone Manasés, quinpixqui iconehua. Quena, iixhuihua Manasés mahuiltijque
    iicxitla ininhueyi tata José.
  swh-ONEN: naye akaona kizazi cha tatu cha watoto wa Efraimu. Pia akaona watoto wa
    Makiri mwana wa Manase, wakawekwa magotini mwa Yosefu walipozaliwa.
  bba-bba: U Efɑrɑimun bibu wɑ sere kɑ win debuminɔ. Mɛyɑ u mɑɑ Mɑnɑsen bii Mɑkirin
    bibu wɑ u sɔndi win tɑɑrɔ.
  eng-KJVCPB: 'And Joseph saw Ephraim’s children of the third generation: the children
    also of Machir the son of Manasseh were brought up upon Joseph’s knees.'
  cpy-cpy: Iñaayitanakiri itomi Efraín. Iñaanakiro eejatzi ishekinkatari itomipaeni
    icharini Maquir, itomira Manasés.
  mpx-mpx: Yaka wana minamina o elana natuna Ipileimi natunau, natuliyau, ge natuliyau,
    ha eton o, i kitel ga. I ola al, sauga Manasa natuna Makil, natunau hi abil, yaka
    hi telel Yosepa aenaa, kaiwena iya tubutubunau.
  wbp-wbp: '@see-verse:GEN.050.022'
  luo-luo: Kendo noneno nyikwa Efraim nyaka tiengʼ mar adek. Bende noneno nyithind
    Makir wuod Manase kinywolo mokwanogi ka nyithinde.
  meu-meu: Iosef ese Efraim tubuna e itadia, bona Makiri Manase natuna danu ia tuina
    ai e helai.
  npi-ULB: योसेफले एफ्राइमको पनातिसम्‍म पनि देखे । तिनले मनश्‍शेका छोरा माकीरका भर्खर
    जन्‍मेका बालबच्‍चा पनि देखे, र तिनीहरू योसेफकै घुँडामा राखिए ।
  yor-yor: Ó sì rí ìran kẹta ọmọ Efraimu-Àwọn ọmọ Makiri, ọmọkùnrin Manase ni a sì
    gbé le eékún Josẹfu nígbà tí ó bí wọn.
  emp-NTPO: Beui naẽna idji warra Epraiʌ̃ wiuzaquerãra, ãdji warrarã sid̶a unusia.
    Idjab̶a Manase wiuzaquerã sid̶a unusia. Ãdji zezara Maquir basía. Joseba maʌ̃gʌrãra
    idji b̶acarad̶e edaped̶a idji warrarã araad̶a asia.
  ind-ind: Sebelum meninggal, Yusuf sempat melihat anak dan cucu Efraim, juga cicitnya
    dari Makir, anak Manasye. Mereka diangkat oleh Yusuf sebagai anak dan menerima
    warisan darinya.
  pes-OPCB: او توانست سومین نسل فرزندانِ افرایم را ببیند، و نیز شاهد تولد فرزندان
    ماخیر، پسر منسی که فرزندان یوسف محسوب می‌شدند، باشد.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ Ipoteimina꞉ wekiwandiki make ipika꞉ wekiwandikina꞉ wekiwandiki
    make handaa homeekeme. Kutupa make mo ipika꞉ weki ma꞉nda꞉ Ma꞉na꞉sa꞉na꞉ eiyeke
    Meikana꞉ wekiwandiki mo ipika꞉ tapake pa꞉ta꞉ honda꞉ pambemekeeki handeekeme.
  lcm-lcm: Katapo to lak na inatus si Eparaim kila kun atogon nat akorong. Na inatus
    ang si Makir, kana nat a Manase, Iosep kata kun posong aniria ta kakana akorong.
  aer-aer: '@see-verse:GEN.050.022'
  tgl-ULB: Nakita ni Jose ang mga anak ni Efraim hanggang sa ikatlong salinlahi. Nakita
    niya rin ang mga anak ni Makir na anak ni Manases. Sila ay “ipinanganak sa kanyang
    mga tuhod.”
  nop-nop: Unduŋ hatiŋa dadaŋiye Efalaim’walaŋ laŋiye mintaune yabuguk. Tiŋa Manase’walaŋ
    mihiŋiŋ Makili wapmihiŋiye maaŋ yoboguk.
  kca-kca: Ефрем хиԓэт ԋаврэмԓаԓ хŏԓна вантәс, Манассия Махир пŏхәԓ пŏхәт сэма питәмән
    Иосиф шанша ищиты пŏныԓысайәт.
  cbu-NT: Ashirangu, Efrayinaa wachinllin ichingaru parangiya. Arangeemsha Efrayinaa
    wachinllin wip parangitamta. Mishat, Manasessha wip sur Markira taarangtamta.
    Anootstam wip parangitamta. Aship in Osiynandari wachinllin taarangiya. Osiy wachinllinuwaa
    ashpari kapung chinarangiya.
  hui-hui: Ani nahome biruwa ibu igini Eberaimi igini aguanenerubi hendene. Ani bialu
    Manase igini Magia ibu iginirubi Yosebe berearia haru ibiyagola ibugua ibunaga
    pani berelaga bialu ibu aguaneneru hendene.
  wrs-wrs: '@see-verse:GEN.050.022'
  jao-jao: Kulu rrikirri-arduwujara ki-Jujiba, Manaja wula Yibrayim, kawula-arri alinda
    baji Yijiba, kawulamba-kajakajama. Kulu Jujiba, kalila-kala likili-ardu baki likili-murima
    ki-Yibrayim, kila-kala mili Makira nyiki-ardu ki-Manaja, kulu likili-murima ki-Manaja
    marda, kalila-kala li-ja likungu.
  mya-mya: သူ​သည်​ဧ​ဖ​ရိမ်​၏​သား​သ​မီး​နှင့်​မြေး​တို့ ကို​တွေ့​မြင်​သွား​ရ​၏။ မ​နာ​ရှေ​၏​သား​မာ​ခိ
    ရ​၏​သား​သ​မီး​တို့​ကို​လည်း​ပြု​စု​ခဲ့​ရ​၏။-
  cbi-NTPO: Tsejtu José Efraín' tyuipañalanu bain katami. Naa Manasés' nalanu bain,
    naa Manasés' na Maquir' nalanu bain nejandala ka' esti estikemuwaami, ya' na juuñuu
    dekuretu.
  bod-N: ཡོ་སེབ་ཀྱིས་ཨེ་ཕཱར་ཡིམ་གྱི་མི་རབས་གསུམ་པའི་ཚ་བོ་རྣམས་མཐོང་ཐུབ་པར་གྱུར་པ༌དང༌།
    མཱ་ན་ཤེ་ཡི་བུ་མཱ་ཀིར་ཞེས་བྱ་བའི་བུ་རྣམས་ཀྱང་ཡོ་སེབ་ཀྱི་དྲུང་དུ་སྐྱེས༌པའོ།།
  wsk-wsk: Ale ko namar Ephraim ko gue te ko girigir aratam se arigam. Se Manasseh
    ko namar Makir ko kuriang bilangaman mu Joseph gomang te nunga awuram ale noko
    ma balam.
  kkl-kkl: Yusup neneko sabal wamogti, elme Efraim ilisag yabo mangkaeka wamogti,
    ipsiog. Yusup elme Manaseri me nhon mangkaogti, me aneko si Makhir engkaog. Makhir
    elmabo anena Yusup elmabo eldamneringe saog taek.
  sna-sna: uye akaona vana vaEfuremu vorudzi rwechitatu. Uyewo vana vaMakiri mwanakomana
    waManase vakaiswa pamakumbo aJosefa pavakaberekwa.
  spa-BLM: José vio a los hijos de Efraín hasta la tercera generación. También los
    hijos de Maquir, hijo de Manasés, nacieron sobre las rodillas de José.
  beu-beu: Yusup ana Efraim oal-idat ang naung itabaning emitue ang naung di uuling
    iateing. Bot Manase idat, Makir oal ang naung di Yusup ba ing gariang.
  cac-cac: Ixto val yil eb' schab'il yixchiquin vin̈aj Efraín vin̈aj José chi'. Icha
    pax chi' eb' yuninal vin̈aj Maquir, yuninal vin̈aj Manasés, ixto yil vin̈aj José
    yochcan eb' stz'acub'oc d'a yol spat.
  swh-ULB: Yusufu akawaona wana wa Efraimu hata kizazi cha tatu. Pia aliwaona wana
    wa Makiri mwana wa Manase, waliowekwa katika magoti ya Yusufu.
  bel-bel: І бачыў Язэп дзяцей у Яфрэма да трэцяга роду, таксама і сыны Махіра, сына
    Манасіінага, радзіліся на калені Язэпу.
  deu-ELBBK: Und Joseph sah von Ephraim Kinder des dritten Gliedes; auch die Söhne
    Makirs, des Sohnes Manasses, wurden auf die Knie Josephs geboren.
  mbb-OT: Neseutan pa sikandin te menge apù din te veul he menge kevuwazan ni Efraim.
    Ne neseutan pa zaan sikandin te menge apù din he menge anak ni Makir he anak ni
    Manase.
  msc-msc: A ka a tolomirailu yen, a dencɛ Efirayimu ni a dencɛ Manase mamarenilu
    kɔnin. Manase dencɛ Makiri, wo ka denilu sɔrɔn tuma mɛn na, alu nara a la Yusufu
    sen kan.
  mal-2015: എഫ്രയീമിന്റെ മൂന്നാം തലമുറയിലെ മക്കളെയും കണ്ടു; മനശ്ശെയുടെ മകനായ മാഖീരിന്റെ
    മക്കളും യോസേഫിന്റെ മടിയിൽ വളർന്നു.
  tuo-NT: Tojo weegʉ Efraĩ́ põꞌrã cʉ̃ pãrãmerã nituriarãpʉre ĩꞌacʉ niwĩ. Tojo nicã,
    Manasés macʉ̃ Maquir põꞌrã bajuacã, cʉ̃ põꞌrã weronojõ tojacãrã niwã.
  gup-gup: Joseph bennang nawu benkebmawahmeng, nawu Ephraim benbornang, dja wurdwurd
    nuye Machir nawu beywurd nuye Manasseh, bedda warridj Joseph bendjarrkmey kore
    kubard nuye bu birridanginj.
  met-met: Baing bagu Epraim garandi garadingdi disok. Baing bungina Manase garang
    Makir garandi disok, ditadi Yosep babania. Bila balau disok Yosep iniadi xauna.
  gvs-gvs: Ego nava maa yawoina natuna Eparaim natunao be tubunao igitedi. Aiyuwoina
    natuna Manase natuna koroto Makiri natunao igitedi. Tutayana Makiri natunao sibíbina,
    Iyosepa sivini ivanatunedi.
  rmc-rmc: Dikhľa le Efrajimoskre čhaven the lengre čhaven. Dikhľa the le čhaven le
    Machiroskren, savo sas o čhavo le Menašeskro, a priiľa len sar peskren.
  nlg-nlg: Agaia te vola sodo/saravighi me righira sono ara toluni na vavata ni kulagha
    tara sivuragha tana dalena a Ephraim. Ma gaia te vola me lavira rana dalena Machir,
    na dalena Manasseh, ilokana nina binaboli. A Joseph te lavipangotira me pabera
    rana lei vavata ni kulagha raini vaghara rana lei dalena heghena.
  dgr-DOGNT: Efrayım wets'ıhɂǫ̀ǫ-dǫǫ̀ taı ts'ǫ̀ ełek'èdaà gı̨ı̨de goaɂı̨. Eyıts'ǫ
    Manaseh weza Makır weza gıgǫ̀hłı̨ ekò eyı sı dagoehte ı̨lè.
  pes-OPV: ویوسف پسران پشت سوم افرایم را دید. و پسران ماکیر، پسر منسی نیز بر زانوهای
    یوسف تولدیافتند.
  ron-1924: Иосиф а вэзут пе фиий луй Ефраим пынэ ла ал трейля ням; ши фиий луй Макир,
    фиул луй Манасе, с-ау нэскут пе ӂенункий луй.
  ben-OBCV: এবং ইফ্রয়িমের সন্তানদের তৃতীয় প্রজন্মকে স্বচক্ষে দেখলেন। এছাড়াও মনঃশির
    ছেলে মাখীরের সন্তানদেরও জন্মের সময় যোষেফের কোলেই রাখা হল।
  lex-lex: Pede Yusup nre'ela namkek nohora Efraima upni-a'nani la'pa ndait nana tuwu
    wotellu, me la' walia Yusup nakerna-nagatna Manasye upni (Makhir a'nani) la riwni
    wawannu.
  rgu-rgu: Ana bei nita Efraim upu-anan. Ma ria riꞌ nahao-nafati Manase upu nara boe,
    siꞌ Makir ana nara.
  som-som: Yuusufna qarnigii saddexaad oo carruurtii Efrayim ayuu arkay; oo carruurtii
    Maakiir ina Manasehna waxay ku kor dhasheen Yuusuf lowyihiisii.
  lat-VUC: 'Quibus transactis, locutus est fratribus suis: Post mortem meam Deus visitabit
    vos, et ascendere vos faciet de terra ista ad terram quam juravit Abraham, Isaac
    et Jacob.'
  aoi-aoi: Akwa neniba-wiya ngawa nakina neni-rringkama wurriyukwayuwa nenikuwenikba-langwa
    Yibureyima-langwa. Aburrajukwaba neni-rringkama nakina ngarningka Yibureyima-langwa
    wurrumirumirena. Akwa ngarningka neni-rringkama nakina wurriyukwayuwa numirenikba-langwa
    Makira-langwa. Umba Makira-langwa nungwenikba Muneja nakina, nibina naruma-dangwa
    nenikuwenikba Jawijiba-langwa.
  eng-ASVBT: 'And Joseph saw Ephraim’s children of the third generation: the children
    also of Machir the son of Manasseh were born upon Joseph’s knees.'
  mna-mna: Mi ni ire tumbuunu bizin, mi le saaza bizin ta ki Eparaim i. Mi ire Manase
    lutuunu Makir lutuunu bizin tomini, mana imeete.
  ita-1885: E vide ad Efraim figliuoli della terza generazione; i figliuoli di Machir,
    figliuolo di Manasse, nacquero anch'essi, e furono allevati sopra le ginocchia
    di Giuseppe.
  eng-LXXUP: And Joseph saw the children of Ephraim to the third generation; and the
    sons of Machir the son of Manasseh were borne on the sides of Joseph.
  eng-ULB: Joseph saw Ephraim's children to the third generation. He also saw the
    children of Machir son of Manasseh, who were placed on the knees of Joseph.
  spa-VBL: y vio tres generaciones de su hijo Efraín, y los hijos de Maquir, el hijo
    de Manasés, fueron puestos en su regazo cuando nacieron.
  fra-_FOB: Et Joseph vit les enfants d'Éphraïm jusqu'à la troisième génération. Les
    enfants de Makir, fils de Manassé, naquirent aussi sur les genoux de Joseph.
  mal-mal: എഫ്രയീമിന്റെ മൂന്നാം തലമുറയിലെ മക്കളെയും യോസേഫ് കണ്ടു; മനശ്ശെയുടെ മകനായ
    മാഖീരിന്റെ മക്കളും യോസേഫിന്റെ മടിയിൽ വളർന്നു.
  urd-GVR: Maut se pahle us ne na sirf Ifrāīm ke bachchoṅ ko balki us ke potoṅ ko
    bhī dekhā. Manassī ke beṭe Makīr ke bachche bhī us kī maujūdagī meṅ paidā ho kar
    us kī god meṅ rakhe gae.
  suz-BL: मिनु आ तौ एफ्राइम आ चच युइ यो तवा बाक्‍त। आ ङोंइती जरमेशो, मनस्‍से आ तौ
    माकीर आ तौ आ थुकुम वोदा बाक्‍त।
  ita-1927: Giuseppe vide i figliuoli di Efraim, fino alla terza generazione; anche
    i figliuoli di Makir, figliuolo di Manasse, nacquero sulle sue ginocchia.
  ckb-ckb: و منداڵەکانی ئەفرایمیشی بینی، کە دەکاتە نەوەی سێیەم. هەروەها ئەوەندە ژیا
    کە منداڵەکانی ماکیری کوڕی مەنەشەی بینی ناوی ئەویان وەرگرتووە.
  eng-BBE: 'And Joseph saw Ephraim''s children of the third generation: and the children
    of Machir, the son of Manasseh, came to birth on Joseph''s knees.'
  crx-NTPO: Joseph 'et Ephraim buzkeh tawh whudidoh whuts'un bunalh'en, Machir buzkeh
    Manasseh ooye', 'enne cha Joseph oogw'ut k'ut 'et hunizyai.
  kan-OKCV: ಯೋಸೇಫನು ಎಫ್ರಾಯೀಮನ ಮರಿಮೊಮ್ಮಕ್ಕಳನ್ನೂ ಕಂಡನು. ಮನಸ್ಸೆಯ ಮಗ ಮಾಕೀರನ ಮಕ್ಕಳೂ ಸಹ
    ಯೋಸೇಫನ ತೊಡೆಯ ಮೇಲೆಯೇ ಬೆಳೆದರು.
  bbb-bbb: Fu fina vakuma e Ifuremido anafa ije bune uri ame buone nafekoga. E Manasado
    fari Makire fu uri ame fuone nafena bu kaenamiana ro Josofu nijaevoga fu oemarekinu
    giae.
  tam-2017: யோசேப்பு எப்பிராயீமுக்குப் பிறந்த மூன்றாம் தலைமுறைப் பிள்ளைகளையும் கண்டான்;
    மனாசேயின் மகனாகிய மாகீரின் பிள்ளைகளும் யோசேப்பின் மடியில் வளர்க்கப்பட்டார்கள்.
  spa-RV-1909: 'Y vió José los hijos de Ephraim hasta la tercera generación: también
    los hijos de Machîr, hijo de Manasés, fueron criados sobre las rodillas de José.'
  ron-BTF: Şi Iosif a văzut copiii lui Efraim din a treia generaţie; de asemenea copiii
    lui Machir, fiul lui Manase, au fost crescuţi pe genunchii lui Iosif.
  eng-WEBP: Joseph saw Ephraim’s children to the third generation. The children also
    of Machir, the son of Manasseh, were born on Joseph’s knees.
  eng-FBV: and saw three generations of his son Ephraim, and the sons of Makir, Manasseh's
    son, were placed in his lap when they were born.
  nld-1939: En Josef mocht nog de kleinkinderen van Efraïm aanschouwen; ook de zonen
    van Makir, den zoon van Manasse, werden op de knieën van Josef geboren.
  nch-BL: José itztoya hasta iconehua Efraín quinpixque iniixhuihua. Nojquiya itztoya
    hasta Maquir, icone Manasés, quinpixqui iconehua. Quena, iixhuihua Manasés mahuiltijque
    iicxita inihueyi tata José.
  tfr-NTPO: '@see-verse:GEN.050.022'
  vie-1934: Người thấy được các con cháu Eùp-ra-im đến đời thứ ba, và cũng có được
    nâng niu trên gối mình các con của Ma-ki, tức con trai của Ma-na-se, nữa.
  hin-CV: योसेफ़ ने एफ्राईम की तीसरी पीढ़ी भी देखी तथा मनश्शेह के पोते, जो माखीर के
    पुत्र थे, उन्हें भी जन्म के बाद योसेफ़ के घुटनों पर रखा गया.
  eng-OURB: Joseph [May he add] saw Ephraim [Fruit]’s children to the third generation.
    The children also of Machir, the son of Manasseh [Causing to forget], were born
    on Joseph [May he add]’s knees.
  spa-BES: Y vio José los hijos de Efraín de la tercera generación; y los hijos de
    Maquir, hijo de Manasés, nacieron en las rodillas de José.
  tdx-tdx: Niisa’ Iosefe o ana’ i Efraimeo pak’ ami’ty tariratse faha telo; nibeizeñe
    añ’ ongo’ Iosefe ka o ana’ i Makire, ana’ i Menasèo.
  vid-vid: Yusufu nakawona wana na wazukulu wa mwanage Efulaimu na kahi nakawabochela
    kota wanage wana wa Makili mwana wa Manase.
  pwg-pwg: Imakai inae da Eperaim natunatuna ma tuputupuna ikitisi ma bade Manase
    natuna Makiri natunatuna irapisi.
  eng-OKE: And Joseph saw of Ephraim three sons; also the sons of Makir, the son of
    Menashe, were born, whom Joseph brought up.
  tha-KJV: โยเซฟได้​เห​็นลูกหลานเหลนของเอฟราอิม บุ​ตรของมาคีร์​ผู้​เป็นบุตรชายของมนัสเสห์​ก็​เก​ิดมาบนเข่าของโยเซฟ
  por-BR-2018: 'E viu José os filhos de Efraim até a terceira geração: também os filhos
    de Maquir, filho de Manassés, foram criados sobre os joelhos de José.'
  bco-bco: Yosa꞉b e ene A꞉flama꞉ inso꞉ o꞉lia꞉ a꞉ma꞉ inso꞉wo꞉lo꞉ ba꞉ba꞉ a꞉la꞉ta꞉ga꞉
    Manasaya꞉ inso꞉ Makila꞉ ene inso꞉wo꞉ sa꞉la꞉liab amio꞉, so꞉wa a꞉no꞉ eno꞉le a꞉la꞉widaki,
    Yosa꞉b eyo꞉ ta꞉ulia꞉ga꞉ fo꞉fo꞉le asi.
  deu-ELO: Und Joseph sah von Ephraim Kinder des dritten Gliedes; auch die Söhne Makirs,
    des Sohnes Manasses, wurden auf die Knie Josephs geboren.
  ktm-ktm: Yosep imin ti uu pe isendre-et ndre su nedun pe papon Efraim yi. Iy isendre-et
    ndre su nedun Makir yi. Makir ti nedun Manaseh. Su nedun Makir eri Yosep ikuni
    su pe ihlingii su ile ihpa ndre nedun.
  caa-caa: Y jaxir uwirato e chajr sitzꞌobꞌ tuaꞌ e Efraín. Y cꞌotoyto uwira ubꞌan
    conda cuxpobꞌ uyunenobꞌ e Maquir xeꞌ jax uyunen e Manasés. Y uyunenobꞌ e Maquir
    quetpobꞌ bꞌan cocha jay unembꞌirobꞌ tuaꞌ e José.
  eng-WYC-2018: and he saw the sons of Ephraim till to the third generation; also
    the sons of Machir, the son of Manasseh, were borne in the knees of Joseph (or
    were brought up on Joseph’s knees).
  epo-epo: Kaj Jozef vidis ĉe Efraim infanojn ĝis la tria generacio; ankaŭ la infanoj
    de Maĥir, filo de Manase, naskiĝis sur la genuoj de Jozef.
  uig-PIN: Bu tǝriⱪidǝ Yüsüp Əfraimning üqinqi ǝwladini kɵrdi; Manassǝⱨning oƣli Makirning
    balilirimu uning tizliri üstidǝ tuƣuldi.
  beo-beo: Ea esalusu ganodini, e da Ifala:ime ea mano amola ea aowa ba:i dagoi. E
    da Ma:na:se ea mano Ma:igili, amo ea mano yosia:i.
  tpi-OTNT: Em i lukim ol pikinini na ol tumbuna pikinini bilong Efraim. Na taim ol
    pikinini bilong Makir i kamap, ol i bringim ol tu i go long Josep na em i holim
    ol na putim long lek bilong en. Makir em i pikinini man bilong Manase.
  hau-SA: Ya kuma ga tsara ta uku ta ’ya’yan Efraim. Haka ma ’ya’yan Makir ɗan Manasse,
    an haife su aka sa a gwiwoyin Yusuf.
  udu-udu: Dhala Yuusup̱ p̱arki uc̱i ma Ep̱rayim e mo kun ’kon ma aṯa/i kwara mo dhali
    uc̱i ma Maakiir si’da/ mo a’di jin ta ya/ ma Manassa mo uni dho’thkunu mo e ’kup̱a’dup̱un
    ma Yuusup̱ mo.
  uig-LAT: Bu teriqide Yüsüp Efraimning üchinchi ewladini kördi; Manassehning oghli
    Makirning balilirimu uning tizliri üstide tughuldi.
  nde-nde: wabona isizukulwane sesithathu sabantwana baka-Efrayimi. Njalo labantwana
    bakaMakhiri indodana kaManase bathi bezalwa babekwa emadolweni kaJosefa.
  ton-ton: Pea naʻe mamata ʻa Siosefa ki he fānau ʻa ʻIfalemi, ko e toʻutangata ʻe
    tolu ko e fānau foki ʻa Mekili ko e foha ʻo Manase, naʻe ʻomi ʻo tuku ki he funga
    tui ʻo Siosefa.
  ces-1613: A viděl Jozef syny Efraimovy až do třetího pokolení; ano i synové Machira,
    syna Manassesova, vychováni jsou u Jozefa.
  eko-eko: Khuwoona aana a Efwarayiimu peewu yattaatthu, theenya khuwaathuula aana
    a Makhiiri, mwaana wa Manaase, khuwaattha vamoolu vawe.
  nss-nss: Pwen Yosep inime salsalin hu–yihu tumbu Eprayim. Pe hu noru Makir ara,
    ara huwiri hu mamalaman o, pe huiki humimpwan mbupan. Makir ara noru Manasseh
    kamai.
  eng-WMB: Joseph saw Ephraim’s children to the third generation. The children also
    of Machir, the son of Manasseh, were born on Joseph’s knees.
  tam-TCV: யோசேப்பு, எப்பிராயீமின் பிள்ளைகளுடைய மூன்றாம் தலைமுறையையும் கண்டான். அப்பிள்ளைகள்
    எல்லோரும், மனாசேயின் மகன் மாகீரின் பிள்ளைகளும் யோசேப்பின் மடியிலே வளர்ந்தார்கள்.
  ceb-ULB: Nakita ni Jose ang ika-tulo nga kaliwatan ni Efraim. Nakita pa gayud niya
    ang anak ni Makir nga anak ni Manases. Mga “natawo sila sa iyang mga tuhod.”
  mkn-mkn: Dia masi dapa lia Efraim pung ana-upu dong. Deng dia sandiri ju ada piara
    Manase pung cucu, andia Makir pung ana-ana.
  nce-nce: Josep mana tafa tle, Efraimbë nëbaleme hwi tlome na kë nëbale kë nëbaneni
    mëtëglabë nëbaleme mata hwi tlome. Na Makir mata nëbaneni tle na këbë nëbale mata
    Josep belë mëtleluma. Na bu sësle totome na ameijume gogwa tle. Makir ebë Manasebë
    bowene.
  pol-UBG: Józef oglądał synów Efraima aż do trzeciego pokolenia. Także synowie Makira,
    syna Manassesa, wychowali się na kolanach Józefa.
  agr-agr: imaan mijan pujau asa Efraín akiamua nuna uchiji akiinaunash, ama tijajinashkam
    wainkauwai. Manasésa uchiji Maquir aajakua nuna uchijinashkam nii yajuak tsakapakui.
  kyc-kyc: Baa mee lete karo Eporaimena wanepe dee dokona ikinyinginya wanepe kandeya.
    Manasana ikinyingi Makeyana wane wanake mandeyamo dupwa Josepeme banya kingi kapena
    manjo andanyi nembeya.
  urd-GVU: موت سے پہلے اُس نے نہ صرف افرائیم کے بچوں کو بلکہ اُس کے پوتوں کو بھی دیکھا۔
    منسّی کے بیٹے مکیر کے بچے بھی اُس کی موجودگی میں پیدا ہو کر اُس کی گود میں رکھے
    گئے۔
  deu-1912: und sah Ephraims Kinder bis ins dritte Glied. Auch wurden dem Machir,
    Manasses Sohn, Kinder geboren auf den Schoß Josephs.
  ntj-ntj: Tjiinya nyinarrayirnu wankalurtu nyangu palunyaku katja Yipurayimaku tjilku
    pirni puru tjamu kaparli nyinarranyangka. Puru nyangu palunyaku katja Manatjaku
    tjamu kaparli nyinarranyangka. Tjiinya palunyaku-tjanampa mama yini Makirrnga.
  row-row: Ana feꞌe nita Efraim sufe nara. Ma ana o naꞌaboi Manase umbu nara, naeni
    Makir ana nara.
  kan-2017: ಅವನು ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳ ಮೊಮ್ಮಕ್ಕಳನ್ನು ಅಂದರೆ ಮೂರನೇ ತಲೆಮಾರಿನವರೆಗೂ ನೋಡಿದನು.
    ಮತ್ತು ಮನಸ್ಸೆಯ ಮಗನಾದ ಮಾಕೀರನಿಗೂ ಮಕ್ಕಳು ಹುಟ್ಟಿದಾಗ ಅವರೂ ಯೋಸೇಫನ ಮಡಿಲಿನಲ್ಲಿಯೇ ಬೆಳೆದರು.
    ಅವರನ್ನು ತನ್ನ ತೊಡೆಯ ಮೇಲೆ ಮಲಗಿಸಿಕೊಂಡನು.
  ena-ena: La nudɨ ninanu Efɨlaim dɨ iamɨlɨhalinu dɨ igami. La cɨhu Manase dɨ ninanu
    Makilɨ dɨ ninaŋ iahɨci nudɨ avi viavɨla Josepɨ dɨ pɨŋ uavɨla nudɨ lagiŋ sabɨ hɨvɨ
    lamavɨmi.
  tgo-tgo: Josep va i thuweŋgiya Ipɨreim le ŋgaŋga na lenji ŋgaŋgava. Na tembe i thuweŋgiva
    Maki, Manase nariye, le ŋgaŋga thɨ tabo amalaghɨniye le bodaboda gamagainiye.
  yap-yap: I par Josef nge guy e bitir rok Efraim nge bitir rok e bitir rok Efraim.
    Fa’an nni gargeleg pifak Makir, ni be’ nib mo’on ni fak Manasseh, me tayrad Josef
    ni yad girdi’en e tabinaw rok.
  tet-tet: Nia sei noo leet naree Efraim oan no bein oan sia. Nia naꞌin duꞌuk mak
    nawaꞌi Manase bein oan, mak Makir oan sia.
  hlt-MCSB: Te dongah Joseph loh Ephraim ca rhoek a khongthum duela a hmuh. Manasseh
    capa Makir ca rhoek khaw Joseph khuklu dongah a cun uh.
  mdy-ETH: ዒዛኮ ናኣዚ ዔፕሬኤሜ ናኣቶንታ ናኣቶኮዋ ናኣቶ ዛጋንዳያ ሄላንዳኣና ዴዔኔ፤ ሚናኣሴ ሾዔ፥ ማኪሪኔ ጎዖሢኮዋ ናኣቶ
    ፔ ናይ ማሂ ዔኬኔ።
  twi-ASANTE: Yosef hunuu Efraim mma nana ne Manase ba Makir mma nso. Wɔwoo wɔn guu
    ne srɛ so.
  bhl-bhl: '@see-verse:GEN.050.022'
  con-NTPO: tise dutssi'ye Efraíne tercer omba'su dutssi'yema'qque atte. Toya'caen
    Manasés dutssi'ye Maquirmbe dushundeccuma'qque tsu attepa mende'je.
  eng-WEBU: Joseph saw Ephraim’s children to the third generation. The children also
    of Machir, the son of Manasseh, were born on Joseph’s knees.
  bnp-bnp: Na tahuna e Iosep i mahuri, e Epraim i vakabele e huriki e tuna, e tubuna.
    E tune Manase, a rane Makir, i vakabele e huriki e tuna, lakea e Iosep i pau ria.
  wal-wal: Efireema naata, heezzantta yeletaa be7iis; qassi Minaase na7aa Maakiira
    naatanne i ba naata oottiis.
  mgh-mgh: mpaka ahoona ucuulu woneeraru wa asaana a Farayimi. Ni ahaakhelela asaana
    a Makhiri, mwana a Manasesi ukhala awawe.
  acu-NT: Efraínka tirangki uchirin wainkamiayi. Tura Manasésa uchiri Maquir naartinu
    uchiri ainaun ni jeen tsakarmiayi.
  spa-PDDPT: José vio a los hijos de Efraín hasta la tercera generación. También los
    hijos de Maquir, hijo de Manasés, nacieron sobre las rodillas de José.
  gun-gun: José oexa Efraim ra'y kuery, ta'y ra'y kuery guive. Oexa avi Manassés ra'y
    Maquir ra'y kuery, guenapy'ã áry omboguapy imbokuapy.
  agu-BL: Tajskej i' chiwutz chicy'ajl yi e' mamaj Efraín. Ncha'tz tajskej Ẍep chiwutz
    yi e' nitxajil yi mamaj i', yi Maquir yi cy'ajl Manasés.
  eng-PEV: While Joseph was still alive, his sons Ephraim and Manasseh had kids, and
    some of those kids had kids too. So Joseph got to see his great grand-kids. One
    of Manasseh’s sons was called Makir, and later on, Makir had his own kids. Then
    Joseph adopted Makir’s kids into his family, and they became like his own kids.
  ilo-ULB: Nakita ni Jose dagiti putot ni Efraim agingga iti maikatlo a henerasyon.
    Nakitana met dagiti putot ni Makir a putot ni Manases. Imbilangna ida a kameng
    iti pamiliana.
  kpg-kpg: Dono madagoaa nogo mouli ai, gei mee gu gidee nia dama a Ephraim, mo nia
    dama o nia dama a Ephraim. Mee gu gidee labelaa nia dama a Machir di tama a Manasseh.
  uig-ARA: بۇ تەرىقىدە يۈسۈپ ئەفرائىمنىڭ ئۈچىنچى ئەۋلادىنى كۆردى؛ ماناسسەھنىڭ ئوغلى
    ماكىرنىڭ بالىلىرىمۇ ئۇنىڭ تىزلىرى ئۈستىدە تۇغۇلدى.
  bsp-bsp: Kɔ Isifu ɛnəŋk awut a Ɛfrayim haŋ dɛtɛmp maas. Kɔ Makir, wan ka Manase,
    oŋkom awut ɔn ləŋk ya Isifu kəroŋ.
  bps-bps: Di là fa mati kenen, teenan fa i dad ngà i dad fuan, i dad fù Ifraim. Na
    léan teen i dad ngà Makir, i tingà Manasas, na di ksutla gagotan ale fa.
  mbs-mbs: Te wedà pa sikandin kematay, nesàban sikandin te menge apò din te boel,
    menge apò i Efraim. Nesàban heman sikandin te menge apò din te boel, menge batà
    i Makir batà i Manases, aw inelopop din dan.
  tof-tof: '@see-verse:GEN.050.022'
  sus-sus: Yusufu naxa a xa mamadie nun a tolobitɛe to, a xa di Efirami naxee sɔtɔ.
    A naxa Manasi xa di Makiri xa die to, a nee tongo a gbe die ra.
  pon-2006: E ieiasete e lao ketin udiahl nein Epraim nah seri ko, oh pil nein nah
    seri ko. E pil ieiasete ni ahnsou me Makir nein Manase, nah seri ko ipwidi.
  jae-jae: Ma Josep gêlic Epraim latui to dêbui, ma Manase latu Makir nê gôlôac, teneŋi
    sêkôc êsêac sêŋgôŋ Josepnê labum.
  ksd-ksd: Ma Iosep i ga gire ra umana natu i tubu i Epraim, ma ra umana natu i Makir,
    natu i Manase, dia ga ki bula ta ra kauna.
  tur-YTC: Yosef üçüncü kuşaktan Efraim'in çocuklarını gördü. Manaşşe oğlu Makir'in
    çocukları da Yosef'in dizleri üzerinde doğdu.
  bel-N: I бачыў Язэп у Эфраіма сыноў да трэйцяга пакаленьня, таксама сыны Махіра,
    сына Манасы, нарадзіліся на каленях Язэпа.
  grc-BRENT: Καὶ εἶδεν Ἰωσὴφ Ἐφραὶμ παιδία, ἕως τρίτης γενεᾶς· καὶ οἱ υἱοὶ Μαχεὶρ
    τοῦ υἱοῦ Μανασσῆ ἐτέχθησαν ἐπὶ μηρῶν Ἰωσήφ.
  ind-AYT: Yusuf masih melihat generasi ketiga dari anak-anak Efraim. Bahkan anak-anak
    Makhir, anak Manasye, dilahirkan di pangkuan Yusuf.
  lid-lid: Iy badeh udu anyolom nadu tubun oro badu ndrine nadun Ipra-im. Iy anyolom
    nadu Makir oro; Makir badeh nadu Manase. Oro doh badeh i buku none nadun oro.
  nya-nya: ndipo anaona mʼbado wachitatu wa ana a Efereimu. Yosefe anatenganso ana
    a Makiri, mwana wa Manase kukhala ngati ana a mʼbanja lake.
  hrv-hrv: Tako je Josip gledao Efrajimovu djecu do trećeg koljena; a rađala se djeca
    i Makiru, Manašeovu sinu, na Josipovim koljenima.
  mps-mps: Aga te gedu pedalu bidibadi, tama aga ogomani me subadi, te Efraimgo ame
    nani wai dabe me suali. Te Makirgo wai dabe ame nani sogode, Josepgo te aga hani
    wai tomoba sela muani. Makir te Manasego ogwa dao.
  llg-llg: Ana bei hambu nita Efraim umbu-ana nala. Ma ndia mesa kana nakaboi Manase
    umbu nala, fo ndia Makir ana nala,
  tpi-tpi: Em i lukim ol pikinini na ol tumbuna pikinini bilong Efraim. Na taim ol
    pikinini bilong Makir i kamap, ol i bringim ol tu i go long Josep na em i holim
    ol na putim long lek bilong en. Makir em i pikinini man bilong Manase.
  dan-1931: Josef så Børn i tredje Led af Efraim; også Børn af Manasses Søn Makir
    fødtes på Josefs Knæ*. { [*dvs. han adopterede dem.] }
  vie-OVCB: trông thấy con cháu Ép-ra-im đến đời thứ ba, và bồng ẵm các con trai của
    Ma-ki, cháu nội Ma-na-se.
  lbk-lbk: Natakhotakho ay nangila isnan an-ak ya apop-on Efraim. Ya wad-ay siya ay
    nanawat ay nangakwa isnan kafab-ala ay anak Makir ay anak Manases.
  guj-2017: યૂસફે ત્રીજી પેઢી સુધી એફ્રાઇમનાં બાળકો જોયાં. તેણે મનાશ્શાના દીકરા માખીરના
    દીકરાઓ પણ જોયા. તેઓ યૂસફના ખોળામાં મોટા થયા.
  byr-byr: '@see-verse:GEN.050.022'
  awx-awx: Äyiwixawängän wawakngä Epraimde bapunä alawä, wawakngä Manasele wawaxu
    Makirde engangkäyä alawä, Josepdä inäle päkut.
  pon-2006A: E ieiasete e lao ketin udiahl nein Epraim nah seri ko, oh pil nein nah
    seri ko. E pil ieiasete ni ahnsou me Makir nein Manase, nah seri ko ipwidi.
  por-BRBSL: Joseph viu os filhos de Efraim até a terceira geração. Os filhos também
    de Machir, o filho de Manasseh, nasceram de joelhos de José.
  aly-aly: Ra Ephraim-kenh arreng-rnem arek, Manasseh-kenh alerikw Makir.
  cth-cth: Joseph ni Ephraim e a canaw, a na mincanaw hoi se thum totouh e a hmu.
    Manasseh capa, Makhir canaw hai Joseph e khokpakhu dawk a khe awh.
  twi-twi: Yosef huu Efraim mma nena ne Manase ba Makir mma nso. Wɔwoo wɔn guu ne
    srɛ so.
  hlt-hlt: Te dongah Joseph loh Ephraim ca rhoek a khongthum duela a hmuh. Manasseh
    capa Makir ca rhoek khaw Joseph khuklu dongah a cun uh.
  tbz-SIM: kɛ́yɑ̀ o birɛ Efɑdɑimmu yɑɑ̀bí kɛ́yɔ o birɛ Mɑnɑnsee birɛ Mɑkii bí.
  msy-2020: Egha Efraimɨn boriba ko an igiabar boribar gani. Ezɨ Makirɨn boriba otivizɨ,
    me uaghan men akua Josep bagha ghuzɨma, a men suiragha me isa uan apozim dafa.
    Makir, a Manasen borim.
  txq-txq: Ana bei hambu Efraim umbu-anan nara. Ma ndia mesa kana oo nakaboi Manase
    umbun boe, ndia Makir anan nara.
  aaz-aaz: In niit naiꞌ Efraim in anah-upuf sin feꞌ. Ma in nkauh naiꞌ Manase in upuf,
    es reꞌ naiꞌ Makir in aanh ein.
  azb-azb: O, Efrayimin üç nəsil övladlarını gördü. Menaşşenin oğlu Makirin övladları
    da Yusifin yanında doğuldu.
  eng-DBY: And Joseph saw Ephraim's children of the third [generation]; the sons also
    of Machir the son of Manasseh were born on Joseph's knees.
  hin-2017: और यूसुफ एप्रैम के परपोतों तक को देखने पाया और मनश्शे के पोते, जो माकीर
    के पुत्र थे, वे उत्पन्न हुए और यूसुफ ने उन्हें गोद में लिया।
  wol-KYG: te gis na doomi Efrayim, ba gis sëti Efrayim sax; rax ca dolli doomi Makir,
    mi Manase jur, fa kanamam lañu juddoo.
  swp-swp: Iosepa Eparaima nanatunayao, isi haiona i itadi; Manase hinage natuna tau
    Makira nanatunayao se tubusae Iosepa aena paana eai.
  bjr-bjr: Mifa wan handereeta faqa qisauku qara faqa 110 maraseenoo kuqinau. Yooseefaafa
    miqoo maridanoo narí amaaku Eefaraimmana faiqi faqa qafanau narí anaiqi faqa narí
    afaqnausa faqa nindafanau. Yooseefaafa Mannaaseena faiqi Makirana faiqi namu narí
    afaqnausa marasee f irinau.
  eng-YLT: and Joseph looketh on Ephraim's sons of the third [generation]; sons also
    of Machir, son of Manasseh, have been born on the knees of Joseph.
  kne-kne: Indasana din anak di apon Efraim ay anak na, yan sinaklot na abe din an-ak
    en Makir ay anak en Manasses.
  heg-NTPO: Un net haup Efraim ana-upun nas. Nol un esa kon papa-paiduil Manase upun
    nas, oen nam Makir anan.
  ptu-ptu: Muitapi peampoanna sule lako lapi' katallunna pessubunna Efraim anna muabimpi
    änä'na Makhir pessubunna Manasye.
  bzd-NTPO: Ie' tö ilà Efraín talapa e' ala'r sué̱ia̱. Ñies ie' tö ilà Manasés e'
    alà kiè Maquir e' ala'r sué̱ia̱.
  kwf-kwf: '@see-verse:GEN.050.022'
  eng-WYC-2017: and he saw the sons of Ephraim till to the third generation; also
    the sons of Machir, the son of Manasseh, were borne in the knees of Joseph.
  eng-WMBB: Joseph saw Ephraim’s children to the third generation. The children also
    of Machir, the son of Manasseh, were born on Joseph’s knees.
  spp-spp: U à u jyaŋi Efirayimu pyìibii ná u ɲampyire ɲya. Ɲyɛ Manase ɲampyir'à si
    ke, ka Yusufu si pire pyi u pyìi. Manase ɲampyire na mpyi Makiri pyìi.
  aey-aey: Uqa cebac bibili bilei uqa dodigul, euqa Efraim uqana mel, agena mel, eu
    meciaden. Uqa melah, Manasa, uqana mel, Makia, euqa uqa dodigul euha uqa cebac
    bibili bilei cedadeceb age ijanaga eu uqana tal ijanagaca gabandoc tawen.
  urd-GVH: मौत से पहले उसने न सिर्फ़ इफ़राईम के बच्चों को बल्कि उसके पोतों को भी देखा।
    मनस्सी के बेटे मकीर के बच्चे भी उस की मौजूदगी में पैदा होकर उस की गोद में रखे
    गए।
  rug-rug: Meke dogoro kamoi Zosepa sari na tuna Iparemi koari ka ṉeta sinage, meke
    sari na tuna Makiri sapu sa tuna Manase. Meke va kekeṉoṉo gunia na tuna mo sa
    sa tuna Makiri.
  gaz-gaz: Dhaloota sadaffaa ijoollee Efreem arge. Akkasumas ilmaan Maakiir ilma Minaasee
    jilba Yoosef irratti dhalatan.
  fra-LSG: Joseph vit les fils d’Éphraïm jusqu’à la troisième génération; et les fils
    de Makir, fils de Manassé, naquirent sur ses genoux.
  gnn-gnn: '@see-verse:GEN.050.022'
  yal-yal: Yusufu Efirami a diine to nɛn. A yi a yixɛtɛn naaninden to. Manase a dii
    Makiri a diine, ne birin yi sa a sanna fari e bari waxatin naxan yi.
  gum-gum: Incha Josébe Efrainwei katøburø awelu ureemeranguen nebua ashib, katø Manaséswei
    nusrkai tru Maquirwei ureemeranguen nai ureemeratøwein misran chib, srøbchagu
    mutab indig kuig køn.
  iou-iou: Josep nämo kumäŋkaŋ nanaki monäni wäpi Efraim unitäŋo nanakiye oraniye
    yabäŋkuk. Ba kodak irirän nanaki tuäni wäpi Manase unitä nanaki kubä wäpi Maki
    bäyaŋkuk. Eruk Maki unitäŋo nanakiye ahäŋirä Joseptä inita iwoyäŋpäŋ watäni it
    yämiŋkuk.
  haw-1868: A ike iho la o Iosepa i na keiki a Eperaima a me ke ku akolu, a me na
    keiki a Makira, ke keiki a Manase, o ka mea i hanauia ma na kuli o Iosepa.
  arb-NAV: حَتَّى شَهِدَ الجِيلَ الثَّالِثَ مِنْ ذُرِّيَّةِ أَفْرَايِمَ، وَكَذَلِكَ
    أَوْلادَ مَاكِيرَ بْنِ مَنَسَّى الَّذِينَ احْتَضَنَهُمْ عِنْدَ وِلادَتِهِمْ.
  adz-adz: da itsangan narunggan Ifraim rumpun rusan. Da arangan iyu Manase narunggan
    Makir narun rusan isu i gan ibinigi.
  ewe-ewe: Enɔ agbe, kpɔ via Efraim ƒe viwo kple Makir, Manase ƒe vi ƒe viwo, ame
    siwo fena le Yosef ƒe afɔ nu.
  eng-LEE: And Joseph saw of Ephraim children of the third generation; the children
    also of Machir the son of Menasseh were brought up upon Joseph's knees.
  gvn-gvn: '@see-verse:GEN.050.022'
  nna-nna: Joseph-mili partany Ephraim, nyirti Joseph-mili, palamili partanykarrangumili
    partanykarrangu yirrirnijaninyi Joseph-ju. Manasseh, Joseph-mili murrkangunya,
    partanyjartiny, yini Machir. Palamili pukun partanykarrangu yirrirnijaninyi Joseph-ju.
    Yirrirnijaninyi partanyjirrimilija karlujirrangu palinyju.
  asm-FB: এইদৰে যোচেফে ইফ্ৰয়িমৰ পৰিনাতি দেখিবলৈ পালে। তেওঁ মনচিৰ পুতেক মাখীৰৰ সন্তান
    সকলকো দেখা পালে। তেওঁ তেওঁলোকক কোলাত লবলৈ পালে।
  sus-A: يُسُقُ نَشَ عَ شَ مَمَدِيٍ نُن عَ تٌلٌبِتّيٍ تٌ، عَ شَ دِ عٍقِرَ مِ نَشٍيٍ
    سْتْ. عَ نَشَ مَنَسِ شَ دِ مَكِرِ شَ دِيٍ تٌ، عَ نٍيٍ تٌنفٌ عَ فبٍ دِيٍ رَ.
  fra-SBL: Joseph vit les enfants d'Éphraïm jusqu'à la troisième génération. Les enfants
    de Makir, fils de Manassé, naquirent aussi sur les genoux de Joseph.
  hbo-hbo: וַיַּ֤רְא יֹוסֵף֙ לְאֶפְרַ֔יִם בְּנֵ֖י שִׁלֵּשִׁ֑ים גַּ֗ם בְּנֵ֤י מָכִיר֙
    בֶּן־מְנַשֶּׁ֔ה יֻלְּד֖וּ עַל־בִּרְכֵּ֥י יֹוסֵֽף׃
  shp-NTPO: Ikaxbi ja Joséra mawata iki, jawen bake Efraínman bakebaon bababaon bakebo
    oinbaini. Jainxonribira jawen rarebo inon ixon, jawen baba Makirnin bakebo bia
    iki. Ja Makir iká iki, Manaséssen bake.
  eng-WYCLIFFE: Whanne these thingis weren don, Joseph spak to hise brithren, Aftir
    my deeth God schal visite you, and he schal make to stie fro this lond to the
    loond which he swoor to Abraham, Ysaac, and Jacob.
  piu-2006: '@see-verse:GEN.050.022'
  pjt-pjt: '@see-verse:GEN.050.022'
  cwe-cwe: Yosefu kanogelwa kuwawona wana na wazukulu wa Efulaimu na kuwahokela fana
    viya wanage wana wa Makili mwana wa Manase.
  bgs-bgs: Ikakita pô sikandin katô mga apù din ka abul, na mga apù i Efraim. Ikakita
    pô pagsik sikandin katô mga apù din ka abul, na mga gabatà i Makir na batà i Manases,
    asta igsipit din sikandan.
  kik-kik: na akĩona rũciaro rwa gatatũ rwa ciana cia Efiraimu. O na ciana cia Makiru
    mũrũ wa Manase ciaciarwo nĩciaigĩrĩirwo maru-inĩ ma Jusufu.
  ksr-ksr: Joosefnoŋ esa amboaaŋa Efraimbaanoŋga koloogi ii iŋiiro. Kaaŋagadeeŋ Manasewaa
    meria Makir iwaa meraboraaŋa koloogi Joosefwaa tawoyanoŋ oŋooŋgi dooŋgoŋ oŋono.
  fra-NCL: Joseph vit les fils d’Ephraïm jusqu’à la troisième génération ; des fils
    de Machir, fils de Manassé, naquirent aussi sur les genoux de Joseph.
  cek-AK: Joseph loe a caa dung thumto haih, Ephraim ih caanawk to hnuk; Manasseh
    capa Makir ih caanawk loe Jospeh ih khokhu nuiah tapensak.
  xla-xla: Epame ya꞉ ala me-halemama yami Eplaimta hatitimale mate epo ya꞉ mamadulo
    ewolota hatitimale mape me-tlamaiyo. Epame ma yami hale Manaseta himili maseyemala
    Makita hatitimale mape me-tlamaiyo.
  cuk-cuk: José Efraín-wagan daksad. Degine, e-wagwa-Maquir-e-mimmigan egadga imaksad.
    Maquirʼde e-machi-Manasés-e-machid.
  uig-CYR: Бу тәриқидә Йүсүп Әфраимниң үчинчи әвладини көрди; Манассәһниң оғли Макирниң
    балилириму униң тизлири үстидә туғулди.
  pma-pma: Kei moul semau les titan Efrem keil ka havinali keil. Les titan Makir koa
    vi natnali Manase, ka kur revi keil umai en vatiamal onen.
  tel-2017: యోసేపు ఎఫ్రాయిము యొక్క మూడవ తరం పిల్లలను చూశాడు. మనష్షే కొడుకయిన మాకీరు
    పిల్లలను కూడా చూశాడు. వారిని యోసేపు ఒడిలో ఉంచారు.
  hat-BSA: Joseph te wè twazyèm jenerasyon nan fis Ephraim yo, e anplis, fis a Makir
    yo, fis a Manassé a te fèt sou jenou a Joseph.
  bxh-bxh: Yo Ifelaim nanatuna hiti fafaihonana ya ita. Yo Manase natuna taumoho Makili
    nanatuna sa tubu sa toledi Diyosepa ahe paꞌana yai ya itadi hinaga.
  kos-kos: El moul ac liye tulik natul Ephraim, ac tulik nutin natul. El oayapa moul
    nwe ke na el eisalos tulik natul Machir, wen natul Manasseh, nu in sou uh.
  hbo-WLC: וַיַּ֤רְא יוֹסֵף֙ לְאֶפְרַ֔יִם בְּנֵ֖י שִׁלֵּשִׁ֑ים גַּ֗ם בְּנֵ֤י מָכִיר֙
    בֶּן־מְנַשֶּׁ֔ה יֻלְּד֖וּ עַל־בִּרְכֵּ֥י יוֹסֵֽף׃
  ibo-ibo: Josef hụrụ ụmụ Ifrem, na ụmụ ụmụ ya. Ọ nọkwa ndụ hụ ụmụ Makia nwa Manase,
    ndị e kukwasịrị nʼikpere ya.
  ory-ory: ଯୋଷେଫ ଇଫ୍ରୟିମର ତୃତୀୟ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ ସନ୍ତାନସନ୍ତତି ଦେଖିଲେ; ପୁଣି, ଯୋଷେଫ ମନଃଶିର
    ମାଖୀର ନାମକ ପୁତ୍ରର ଶିଶୁସନ୍ତାନମାନଙ୍କୁ “କୋଳ କଲେ।”
  wmt-wmt: '@see-verse:GEN.050.022'
  chk-chk: Iwe, Josef a küna aülüngatin tettelin nöün Efraim. Ra pwal uwato ren Josef
    nöün Makir kewe o anomu won afön. Nge Makir nöün Manasa.
  ssd-ssd: Nu kume ndakina sulumba kiŋo nuŋe Efraim tuku kiŋo kame nu tuku wa kat
    nuŋe ta turmba kaŋgerka minna. Yosef wa nuŋe Makir tuku kiŋo kame nane mbuŋ naŋgine
    Yosef tugumŋge minmba sugokinaig. Makir nu Manase tuku kiŋo nuŋe.
  rop-rop: Imbin brabli olmen, en imbin luk ola san en ola grensan blanga im yangiswan
    boi Ifreiyim. En blanga im eldiswan boi Manesa imbin luk im san Mekiya en ola
    grensan blanga im du.
  ukr-1871: І вбачав Йосиф Ефраїмові дїти до третього роду; сини ж Махирова, сина
    Манассїєвого, роджались на колїна Йосифові.
  eng-AOI: While he was still alive he saw Ephraim's children and grandchildren. He
    also saw the children of his grandson Machir. Machir's father was Manasseh, Joseph's
    older son.
  yon-yon: ye dana Efraim ye awoya ari kuu wedmendoon. Angkon ye dana Menase ye dana
    Makir ye meed kwangkon wanabekorib, Yosef yaa kiriboon.
  bch-bch: Ei igera ele sasa toa Epraim itubtub tipopo. Be gid gergeu ton Makir toa
    Manase inat, gid tidio timado Iosep ibuleai muriai ngan tnad ipopo gid. Ta tiuot
    mambe Iosep ele gergeu pade.
  deu-1951: Und Joseph sah Ephraims Kinder bis in das dritte Glied; auch die Kinder
    Machirs, des Sohnes Manasses, saßen noch auf seinen Knien.
  eng-JPS: And Joseph saw Ephraim's children of the third generation; the children
    also of Machir the son of Manasseh were born upon Joseph's knees.
  ubr-ubr: On imama Ephraim nanatun a wawan sirat ites. On eb on imama natun Manasseh
    natun Makir nanatun iboes ikaifares sirat on nanatun mes.
  srp-1865: I vidje Josif sinove Jefremove do treæega koljena; i sinovi Mahira sina
    Manasijina rodiše se i odrastoše na koljenima Josifovijem.
  lug-lug: N’alaba abaana ba Efulayimu, abazzukulu ab’omugigi ogwokusatu. Era n’alaba
    n’aba Makiri mutabani wa Manase abaazaalirwa ku maviivi ga Yusufu.
  heb-heb: וירא יוסף לאפרים בני שלשים גם בני מכיר בן מנשה ילדו על ברכי יוסף׃
  ben-IRV: যোষেফ ইফ্রয়িমের নাতি পর্যন্ত দেখলেন; মনঃশির মাখীর নামক ছেলের ছেলেমেয়েরাও
    যোষেফের কোলে জন্ম নিল।
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਤੀਜੀ ਪੀੜ੍ਹੀ ਤੱਕ ਵੇਖਿਆ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਪੁੱਤਰ
    ਮਾਕੀਰ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਵੀ, ਯੂਸੁਫ਼ ਨੇ ਉਹਨਾਂ ਨੂੰ ਗੋਦ ਵਿੱਚ ਲਿਆ।
  tkr-tkr: Mang'uk'le Efrayimın uşaxarıb nevabıb g'oocenbı. Menaşşeyne duxayne Maxiriyne
    uşaxaaşisıb mang'vee dekvalla haa'a.
  mwp-mwp: Nuy Yoewsepa igililnga memaparu kurusipa nuydh Epliyaman kazil a ngepal
    imaydhin, a wara nuydh Makayan kazil imaydhin. Nuy Maka waza Manasen kazi.
  mya-JVB: ဧဖရိမ် ၏မြေး ကို မြင် ရ၏။ မနာရှေ ၏သား ၊ မာခိရ ၏သားသမီး တို့ကိုလည်း မိမိ
    ဒူး ပေါ် မှာ မွေးစား ရ၏။
  tbg-tbg: Iohepiva qaqi vau entara viva nai maaqu Efaraimura vaintivata, vira naintivata,
    tavora. Iohepiva Manasera maaqu Makiara, viravata taveharo quahama amitora.
  hmo-hmo: Iosepa ese Eparaima ena tubuna ena natuna ia itadia, bona Makiri Manase
    ena natuna idia vara neganai, be Iosepa ese iena bese lalonai ia haboudia.
  ata-ata: Mo mumaisiꞌa ꞌolu Epalaimu ta ꞌolu mo ta xasoxasou ta ꞌiliꞌiliꞌa ꞌo. Mo
    xasou Makiru e Manase ꞌolu ne, semau mivoꞌoneꞌi ta ꞌilie la milailixaꞌa noxou
    mo muvoꞌoneꞌi ka mumuxaxaꞌa muluꞌe no tavaꞌu.
  nfa-nfa: Nèngu dꞌai hari nèdhi ana-èpu Efraim kahèi. Aa na leru èpu Manase, nuka
    ana-ana nèti Makir.
  urd-urd: और यूसुफ़ ने इफ़्राईम की औलाद तीसरी नसल तक देखी, और मनस्सी के बेटे मकीर
    की औलाद को भी यूसुफ़ ने अपने घुटनों पर खिलाया।
  rus-SYN: И видел Иосиф детей у Ефрема до третьего рода, также и сыновья Махира,
    сына Манассиина, родились на колени Иосифа.
  cbt-NTPO: Hua'qui ya'huaton, Iprain hui'ninpita ni'nin. Inahuanta hui'nahuanpiso
    shi'ahuainpitaquë huarë', ni'nin. Naporahuaton Manasisi shiin Maquiri itopiso
    hui'ninpitanta', macaton aso'sorin. Ina marë' to'topitënquë ahuënsëra'piarin.
  bqc-SIM: À wɛsì Ɛflaiũ sĩ́wɛnaↄlɛ, mɛ́ à wɛsì Manase nɛ́ Makii nɛ́ↄlɛ lↄ.
  tcz-CHONGTHU: Chuin Joseph in khang thum chan na geiya Ephraim chilhah ho jong amun
    chu jong leh Joseph thagui a peng Manasseh chapa Machir chate jong ana mupeh in
    ahi.
  mar-mar: योसेफाच्या हयातीत एफ्राईमाला मुले व नातवंडे झाली. त्याचा मुलगा मनश्शे याला
    माखीर नावाचा मुलगा झाला. योसेफाने माखीराची मुले ही पाहिली.
  tcs-tcs: Zosep i bin stap laip po luk tri zenareisan blo pamlelain blo boi blo em
    Ipreim. Zosep bin luk dem pikinini blo Makir uda boi blo Manasa. Em bin trite
    dem pikinini wase pikinini blo em.
  soq-soq: Ita me wandio danawe Eparaim obampa me atatawa muntoiena ita do Manase
    otopa Maki obampa munton ita mo otene antono Iosep otene danawe teene mebaawa
    wanamon.
  qub-qub: Chaymi wamran Efrainpa willcanpa wamrantapis ricaranraj. Manasespa wamran
    Maquirpa wamrancunatapis Josëga wamrantanöraj chasquiran.
  bqp-bqp: À wɛ́ sì Ɛflaimu sãkpɛnↄlɛ, akũ à wɛ́ sì Manase nɛ́ Maki nɛ́nↄlɛ dↄ.
  hat-hat: Li te gen tan wè pitit ak pitit pitit Efrayim. Se nan men l' pitit Maki
    yo te fèt. Maki sa a te pitit Manase.
  eng-BSB: He saw Ephraim’s sons to the third generation, and indeed the sons of Machir
    son of Manasseh were brought up on Joseph’s knees.
  tod-tod: Zozɛfe Efelayime mavofodaiti kaani, eyɛsu é zaʋagi ɠa. Manasee ná-doun
    zunui Makiil ná-doun zunuiti ti zɔlɔɔni ɓalaa kɔɠɔ ma.
  eng-WEBPB: Joseph saw Ephraim’s children to the third generation. The children also
    of Machir, the son of Manasseh, were born on Joseph’s knees.
  kbq-kbq: Efraemi mofavremo mofavre antegeno negeno, Manase ne'mofavre'mo Makiri
    mofavre antegeno Josefe'a amote zamavarenteno keteno fri'ne.
  nhe-BL: José itztoya hasta iconehua Efraín quinpixque iniixhuihua. Nojquiya itztoya
    hasta Maquir, icone Manasés, quinpixqui iconehua. Quena, iixhuihua Manasés mahuiltijque
    iicxitla ininhueyi tata José.
