verse: GEN.050.003
translations:
  mal-C: സുഗന്ധലേപനത്തിനുവേണ്ടുന്ന നാൽപ്പതുദിവസം മുഴുവൻ എടുത്ത് വൈദ്യന്മാർ അദ്ദേഹത്തെ
    സുഗന്ധലേപനംചെയ്തു. ഈജിപ്റ്റുകാർ അദ്ദേഹത്തിനുവേണ്ടി എഴുപതുദിവസം വിലപിച്ചു.
  deu-TKW: Darüber vergingen 40 Tage, denn diesen Zeitraum erfordert das Einbalsamieren.
    Die Ägypter aber hielten ihm 70 Tage lang die Totenklage.
  lin-lin: bakokisaki mikolo tuku minei oyo esengelaki mpo na kokawusa nzoto ya mowei.
    Bato ya Ejipito basalelaki ye matanga mikolo tuku sambo.
  cbr-NT: Usakin 'akin ka cuarenta nëtë 'imikin anun anëtima ron 'akëxa a nëtë kamax
    ka anun usokin 'ati 'iakëxa. Usakin 'akë 'ain ka egipcio unikamax 'itsaira masá
    nuitukin setenta nëtë 'imi 'itsaira rarumakëxa,
  eng-LSV: and they fulfill for him forty days, for so they fulfill the days of the
    embalmed, and the Egyptians weep for him seventy days.
  bmu-bmu: Nup mi memba malgetka wehön 40 jömuk teköyök. Qamötŋini kelöknöŋ mirizema,
    miaŋgö nupŋi mi nalö köröpŋi mewö memba maljema. Ijipt könagesö yeŋön Jeikobköra
    wehön 70:gö dop jiŋgeŋ köla sahöta malget.
  eng-GNV: So fourtie dayes were accomplished (for so long did the dayes of them that
    were enbaumed last) and the Egyptians bewayled him seuentie dayes.
  eng-WEBSTER: And forty days were fulfilled for him; (for so are fulfilled the days
    of those who are embalmed:) and the Egyptians mourned for him seventy days.
  nhw-BL: Huan quitlalilijque nopa pajtlaajhuiyacayotl 40 tonali pampa monejqui quitlamiltise
    nopa tonali para amo palanis. Huan nopa egiptome quichoquilijque Israel 70 tonali.
  swh-ONEN: wakatumia siku arobaini, kwa maana ndio muda uliotakiwa wa kutia dawa
    ili asioze. Nao Wamisri wakamwombolezea Yakobo kwa siku sabini.
  bba-bba: n kɑ kuɑ sɔ̃ɔ weeru. Eɡibitiɡibɑ ɡɔɔ wooru sinɑ sere sɔ̃ɔ wɑtɑ kɑ wɔkuru.
  eng-KJVCPB: 'And forty days were fulfilled for him; for so are fulfilled the days
    of those which are embalmed: and the Egyptians mourned for him threescore and
    ten days.'
  cpy-cpy: Okaatzi 40 kitejeri rojamanitaki itziritantakariri okine eero ishitzitanta.
    Tema omaperotatya okowaperota iroka. Osheki Egipto-jatzipaeni owashiretakotakotakariri
    Israel, okaatzi 70 kitejeri ojamanitaki rowashiretakotari.
  mpx-mpx: He lan ana gewi poti tuwana hi abubun ge sawasawal ona hi telek, kaiwena
    toyaomal tuwana ana abwabubun ana lan ana gewi i ola to. Ge Itipita Yakobo baena
    hi nuwanak lan ana gewi sebenti (70).
  wbp-wbp: '@see-verse:GEN.050.002'
  luo-luo: Notieko ndalo piero angʼwen nikech mano e kaka kitundu molos gi yath idwaro
    mondo otieki. Jo-Misri noywage kuom ndalo piero abiriyo.
  meu-meu: Dina hari-ahui vada ela, muramura taudia edia ḡaukara dinadia; bena dina
    hitu-ahui e tailaia, Aigupto taudia ese.
  npi-ULB: यसको निम्‍ति चालिस दिन लागेको थियो, किनकि सुगन्‍धित लेप लगाउँदा लाग्‍ने
    पुरा समय यति नै थियो । तिनको निम्‍ति मिश्रीहरूले सत्तरी दिन शोक मनाए ।
  yor-yor: Fún ogójì ọjọ́ ni wọ́n fi ṣe èyí, nítorí èyí ni àsìkò tí a máa ń fi ṣe
    ẹ̀ǹbáàmù òkú. Àwọn ará Ejibiti sì ṣọ̀fọ̀ rẹ̀ fún àádọ́rin ọjọ́.
  emp-NTPO: Cuarenta ewari mãwã pʌrʌ panasid̶aa, jũma daucha oi carea dãrãbari bẽrã.
    Jũma ãbaa egiptorãra setenta ewari Jacobo carea sopua ewarida wagasid̶aa.
  ind-ind: Waktu yang diperlukan untuk mengerjakannya adalah empat puluh hari. Orang-orang
    Mesir berkabung untuk Yakub selama tujuh puluh hari.
  pes-OPCB: کار مومیایی کردن مرده چهل روز طول می‌کشید. پس از مومیایی کردن جسد یعقوب،
    مردمِ مصر مدت هفتاد روز برای او عزاداری کردند.
  ssx-ssx: Koto mulamula yankaota꞉ mo Idiepi tapakema꞉ pu haemeke tupa꞉ 40 natemanu
    pu paeyaemekeme. Kutupa mo Idiepi wanda꞉halima꞉ta꞉ 70 natena꞉ Dieikopena꞉ homa꞉
    wia pitimikime.
  lcm-lcm: Kata luk aongos a 40 na mangias si itoitonai ani pukun ina val kari laulauan.
    Na ri Aigipto kita ago i mamakus na tangis ani 70 na mangias aongos.
  aer-aer: '@see-verse:GEN.050.002'
  tgl-ULB: Ginawa nila ito ng apatnapung araw, dahil iyon ang ganap na panahon ng
    pag-eembalsamo. Umiyak ang mga taga-Ehipto ng pitumpung araw.
  nop-nop: Kwanai u hatitulune melenai 40 tuguk. Nai yagigi undugoŋ tagiŋ. Kaŋ metam
    Isiphi adi Yakopdok makunum melenai 70 tigiŋ.
  kca-kca: Ԋӑԓйаӈ хӑтәԓ хӑщәс, щи арат хӑтәԓ бальзамән пŏшәԓтәԓа, пӑ ԓапәтйаӈ хӑтәԓ
    Египет хŏйатәт ԓўв эԓтэԓ хоԓԓәсәт.
  cbu-NT: Ashirucha, Akoparineetsshitini 40 zar anumashpatatam tapararangusin, nda
    musá mapkusin, waya ashiranganaya. Itaru, Ijiptoshuchtisin tputs 70 zar Akopariningazi
    mang' mantsaksin taaranganaya.
  hui-hui: Agali homenenaga tingini bayale wiaabo helonaga marasini horo pira mariani
    (40) ha̱i̱ halu hagadagua Yagabanaga tinginibi nde anogoda biarume horo pira mariani
    (40) ha̱i̱ halu howa biai hene. Iyibi wali agali hearu tigua horo pira kariani
    (70) Yagaba dara howa dugu bialu hene.
  wrs-wrs: Doa himba os vivnamba, simba 40pelarava vivnamba, os hev ten vivnam. Wo
    Isipnind wivivna, simba 70pelarava vivnamba.
  jao-jao: Kalu-arri baji jabunka nganinya li-maralnguji arrkula ngakarla kulu buyi
    ngakarla, na-40-bala na-wunbarr, barranamba kala-ninya jabungka li-mangaji nganinya
    yurrngumantha ki-ngabangakuwu baji. Kulu li-mbangu li-jibiya Yijiba, kalu-rarri
    yiku ki-ngabangakuwu kanymarda ngakarla kulu buyi ngakarla, na-70-bala na-wunbarr.
    Bawuji.
  mya-mya: ဆေး​သ​မား​တို့​သည်​ထုံး​စံ​ရှိ​သည့်​အ​တိုင်း အ​လောင်း​ကို​အ​ရက်​လေး​ဆယ်​ကြာ​အောင်​ဆေး
    စိမ်​ကြ​၏။ အီ​ဂျစ်​အ​မျိုး​သား​တို့​သည်​ယာ​ကုပ် အ​တွက် ရက်​ပေါင်း​ခု​နစ်​ဆယ်​ကြာ​မျှ​ငို​ကြွေး
    မြည်​တမ်း​ကြ​ကုန်​၏။
  cbi-NTPO: Tsejtu pemunu peten jutyungue tirenu 40 malu wanbimu deeñu, 40 malu ila.
    Tsenñu Egipto' chulla 70 malu' mitya llakingue' waala.
  bod-N: ཉིན་བཞི་བཅུའི་རིང་ལ་བེམ་པོར་སྤོས་ཆུ་དང་རྩྭ་སྨན་བྱུགས་ཤིང་རས་ཀྱིས་དཀྲིས་དགོས་པ༌དང༌།
    ཨེ་ཅིབ་མི་རིགས་ཀྱིས་ཉིན་བདུན་ཅུའི་རིང་ལ་མྱ་ངན་བྱས༌སོ།།
  wsk-wsk: Nuna day 40 ko ningi ura umu bita gilingiman. Ura mu day tom uwutata taso.
    Se Egypt kariimet day tom 70 ko Jacob ko mo nia lagakasan.
  kkl-kkl: Nimi mekna meklameka anena ik teng nhonap epto naulbare sum agha mekek.
    Mesir nimi Yusup ili tebaogha sembe engel wa'alamek ana wal phende eptopne sa'obare
    sum agha engero libek.
  sna-sna: vakapedza mazuva makumi mana azere, nokuti ndiyo yakanga iri nguva yaidikanwa
    yokusasika mutumbi. Uye vaIjipiti vakamuchema kwamazuva makumi manomwe.
  spa-BLM: Le dedicaron cuarenta días, pues son los que se necesitan para embalsamar.
    Los egipcios lloraron a Israel durante setenta días.
  beu-beu: Angmuse nehe ba baring veng a urus ang naung ini jal-manema metma Yakob
    ebaring angu avelat mietang aributa. Bot Masir enehe ang naung ini Yakob ebaring
    angu ebaut sampe mietang ari bititu, emenghula inehe eele aamina angu edadenang.
  cac-cac: 40 c'ual ix yic'a' yic tz'ac'jioch remeyo chi'. 70 c'ual ix cus eb' vin̈
    aj Egipto chi' yuj schamel vin̈aj Jacob chi'.
  swh-ULB: Wakatimiza siku arobain, kwani huo ndio uliokuwa muda kamili wa kutia dawa.
    Wamisri wakamlilia kwa siku sabini
  bel-bel: І споўнілася яму сорак дзён, бо столькі дзён патрабуецца на бальзамаваньне,
    і аплаквалі яго Егіпцяне семдзесят дзён.
  deu-ELBBK: Und es wurden 40 Tage für ihn erfüllt, denn so werden erfüllt die Tage
    des Einbalsamierens. Und die Ägypter beweinten ihn 70 Tage.
  mbb-OT: Ne 40 he andew is keluǥayad te kebelsemara zan su iyan haazà hustu he keluǥayad
    te kebelsemar te minatey. Ne 70 he andew is kedlalew te menge Ehiptohanen tenged
    ki Jacob.
  msc-msc: Alu ka tele binaanin kɛ baarala. Alu la fure rabɛn ɲa le wo ri. Misirankailu
    ka tele biwɔrɔnwula kɛ a saya kasila.
  mal-2015: അങ്ങനെ നാല്പതു ദിവസം കഴിഞ്ഞു; സുഗന്ധവർഗ്ഗം ഇടുവാൻ അത്ര ദിവസം വേണ്ടിവരും.
    മിസ്രയീമ്യർ അവനെക്കുറിച്ചു എഴുപതു ദിവസം വിലാപം കഴിച്ചു.
  tuo-NT: Te tojo weese cuarenta nʉmʉrĩ cjase nicaro niwʉ̃. Egiptocjãrã masã setenta
    nʉmʉrĩ cʉ̃ wẽrĩꞌquere bʉjaweticãrã niwã.
  gup-gup: '@see-verse:GEN.050.002'
  met-met: dituxu oxatading baxiama sanga mana xaidap 40, namua na oxatadinga xap
    xaidapkadi na bila ba. Baing Isipdi ditangia sanga mana xaidap 70.
  gvs-gvs: Maliyalina ana badabada 40 goi sipaaisewa, wowonayana sikatubayasi. Bogina
    kuyagoi. Kidi da Itipita idi sinapu moe maliyalina ana badabada 40 goi wówana
    ana katubayasi siguuinuwe. Da Itipita madi nuwomou maliyalina ana badabada 70
    goi Yakobo manuna sitaiyakuwokúwala.
  rmc-rmc: O doktora le Izrael balzaminenas saranda (40) dživesa, bo ajci kampelas
    oda te kerel. O Egipťana rovenas upral leste eftavardeš (70) dživesa.
  nlg-nlg: I lokani ara vati hangavulu na bongi tara gonigonia na hulina Jacob. Mi
    lokani ara vitu hangavulu na bongi tara nia dai na hulina Jacob i Egypt nia na
    dikalio.
  dgr-DOGNT: Gınàowoò k'ę̀ę̀ dı̨ènǫ dzęę̀ ts'ǫ̀ yìk'eetł'òo t'à dǫkw'ǫǫ̀ sıìgehɂı̨.
    Hazǫǫ̀ t'à Egypt got'ı̨į̀ łǫ̀hdı̨ènǫ dzęę̀ ts'ǫ̀ gıghǫ ts'ǫǫ̀gı̨ı̨wǫ.
  pes-OPV: و چهل روز در کار وی سپری شد، زیراکه این قدر روزها در حنوط کردن صرف می‌شد،
    و اهل مصر هفتاد روز برای وی ماتم گرفتند.
  ron-1924: Патрузечь де зиле ау трекут астфел ши ау фост ынтребуинцате ку ымбэлсэмаря
    луй. Ши еӂиптений л-ау плынс шаптезечь де зиле.
  ben-OBCV: তাঁরা পুরো চল্লিশ দিন সময় নিলেন, কারণ সুগন্ধি বস্তু দ্বারা শবদেহ সংরক্ষণ
    করার জন্য এতখানিই সময় লাগত। আর মিশরীয়রা তাঁর জন্য সত্তর দিন শোক পালন করল।
  lex-lex: Ir ralla koda-atiawi, pa rtomna inonni na'an lera terampwogata, rlernohora
    hya' maka nhi'inde makden Mesir rhi'a, ne makden Mesir rkakur nohora Yakopa mahnekni
    lera terampwo'itu.
  rgu-rgu: De, ara urus poporaꞌ ria losa faiꞌ haa hulu, tuka sira hada na. Yakob mamate
    na, nana basa lahenda Masir ara boe dola. Ara tao leo naꞌ losa faiꞌ hitu hulu,
    sama leoꞌ mate sira lahenda bauinan.
  som-som: Oo waxaa u dhammaaday afartan maalmood, waayo, sidaasay maalmaha dawomarintu
    ugu dhammaan jireen. Masriyiintiina waxay isaga u ooyayeen toddobaatan maalmood.
  lat-VUC: 'Quibus jussa explentibus, transierunt quadraginta dies: iste quippe mos
    erat cadaverum conditorum: flevitque eum Ægyptus septuaginta diebus.'
  aoi-aoi: Ne-yaminjamama ngawa arngkababurna-langwa umba aburraja na-jijakawaranguma
    wurrakina WarningiYijiba warnumamalya. Bi...ya arngkabiyarbuwa-ma arngkumemberrkwa
    marringa numi-jerriduma makina akwa narri-jerrukwama arakba ebina bungabungwa
    wurrakina warnikuminuwar•duwar•da. Umba kembirra ngarningka na-jijakawaranguma
    wurrumurndakakina WarningiYijiba warnumamalya yuwilyaba yimawura.
  eng-ASVBT: 'And forty days were fulfilled for him; for so are fulfilled the days
    of embalming: and the Egyptians wept for him threescore and ten days.'
  mna-mna: '@see-verse:GEN.050.002'
  ita-1885: E quaranta giorni intieri furono posti ad imbalsamarlo; perciocchè tanto
    tempo appunto si metteva ad imbalsamar coloro che s'imbalsamavano; e gli Egizj
    lo piansero per settanta giorni.
  eng-LXXUP: And they fulfilled forty days for him, for so are the days of embalming
    numbered; and Egypt mourned for him seventy days.
  eng-ULB: They took forty days, for that was the full time for embalming. The Egyptians
    wept for him seventy days.
  spa-VBL: Esto tomó 40 días, el tiempo normal para el proceso, y los egipcios lloraron
    por él durante 70 días.
  fra-_FOB: Et quarante jours y furent employés; car c'est le nombre de jours qu'on
    met à embaumer. Et les Égyptiens le pleurèrent soixante et dix jours.
  mal-mal: അങ്ങനെ നാല്പതു ദിവസം കഴിഞ്ഞു; സുഗന്ധവർഗ്ഗം ഇടുവാൻ അത്രയും ദിവസം വേണ്ടി
    വന്നു. ഈജിപ്റ്റുകാർ അവനെക്കുറിച്ച് എഴുപത് ദിവസം വിലാപം കഴിച്ചു.
  urd-GVR: Is meṅ 40 din lag gae. Ām taur par hanūt karne ke lie itne hī din lagte
    haiṅ. Misriyoṅ ne 70 din tak Yāqūb kā mātam kiyā.
  suz-BL: मिनु ४० नाक्‍त ख्रेक्‍तमे बाक्‍त। मारदे हना ख्रेक्‍चा कली ४० नाक्‍ती माल्‍बाक्‍माक्‍त।
    इजीप्‍त ङा मुरपुकी यो ७० नाक्‍ती रोंका पामे बाक्‍त।
  ita-1927: Ci vollero quaranta giorni; perché tanto è il tempo che s’impiega ad imbalsamare;
    e gli Egiziani lo piansero settanta giorni.
  ckb-ckb: مۆمیاکردنەکە چل ڕۆژی پێچوو، چونکە بەوەندە ڕۆژە کارەکە تەواو دەبوو. میسرییەکانیش
    حەفتا ڕۆژ بۆی گریان.
  eng-BBE: 'And the forty days needed for making the body ready went by: and there
    was weeping for him among the Egyptians for seventy days.'
  crx-NTPO: Dit whunizyat dzin (40) 'et whuz un'a huba' hoont'oh ts'et ubuhulhti,
    'ink'ez buk'enihunudleh. Whuz un'a buzih lhadulyanne, 'ink'ez Egypt whut'enne,
    'enne lhtak'ant'it whunizyat dzin (70) 'et hik'enudleh whe inle'.
  kan-OKCV: ವೈದ್ಯರು ಇಸ್ರಾಯೇಲನಿಗೆ ನಲವತ್ತು ದಿನಗಳವರೆಗೆ ಸುಗಂಧದ್ರವ್ಯಗಳ ಲೇಪನ ಮಾಡಿದರು. ಅದಕ್ಕಾಗಿ
    ಅಷ್ಟು ಸಮಯ ಬೇಕಾಗಿತ್ತು. ಇದಲ್ಲದೆ ಈಜಿಪ್ಟಿನವರು ಅವನಿಗಾಗಿ ಎಪ್ಪತ್ತು ದಿವಸ ದುಃಖಪಟ್ಟರು.
  bbb-bbb: '@see-verse:GEN.050.002'
  tam-2017: பதப்படுத்த 40 நாட்கள் ஆகும்; அப்படியே அந்த நாட்கள் நிறைவேறின. எகிப்தியர்கள்
    அவனுக்காக 70 நாட்கள் துக்கம் அனுசரித்தார்கள்.
  spa-RV-1909: Y cumpliéronle cuarenta días, porque así cumplían los días de los embalsamados,
    y lloráronlo los Egipcios setenta días.
  ron-BTF: Şi patruzeci de zile au fost împlinite pentru el; căci aşa sunt împlinite
    zilele celor ce sunt îmbălsămaţi; şi egiptenii au jelit pentru el şaptezeci de
    zile.
  eng-WEBP: Forty days were used for him, for that is how many days it takes to embalm.
    The Egyptians wept for Israel for seventy days.
  eng-FBV: This took a full 40 days, the normal time for the process, and the Egyptians
    mourned for him for 70 days.
  nld-1939: Veertig dagen gingen er mee heen; want zolang duurt de balseming. En zeventig
    dagen bedreven de Egyptenaren rouw over hem.
  nch-BL: Huan quitalilijque nopa pajtaajhuiyacayot 40 tonati pampa monejqui quitamiltise
    nopa tonali para amo palanis. Huan nopa egiptome quichoquilijque Israel 70 tonali.
  tfr-NTPO: '@see-verse:GEN.050.002'
  vie-1934: Bốn mươi ngày xông thuốc hầu qua, vì ấy là hạn ngày dùng xông thuốc; dân
    Ê-díp-tô khóc người trong bảy mươi ngày.
  hin-CV: इस काम में चालीस दिन लग जाते थे. मिस्रवासियों ने याकोब के लिए सत्तर दिन
    तक शोक मनाया.
  eng-OURB: Forty days were fulfilled for him, for that is how many the days it takes
    to embalm. The Egyptians [people from Abode of slavery] wept for him for seventy
    days.
  spa-BES: Y pasaron los cuarenta días necesarios para preparar el cuerpo; y lloraron
    por él entre los egipcios por setenta días.
  tdx-tdx: efa-polo andro ty nirì’ iereo ama’e, amy te izay o andro mahafonitse ty
    fañolonkoloñan-jañahareo. Nandala fitom-polo andro ho aze o nte-Mitsraimeo.
  vid-vid: Kota navyoiwele, mazuwa makumi gane nagaganigwa kwa kubakaliza mikwandi.
    Na hewo Wamisili nawalombocheza kubagama kwa Yakobo kwa mazuwa makumi saba.
  pwg-pwg: Ivokutuvi da mara 40 tupuwina ivotani. Ma bade Egypt damsi na mara 70 irubasepa
    Jeikap irabobo kubiine.
  eng-OKE: And forty days were completed to him; for so are completed the days of
    the embalmed; and the Mizraee mourned for him seventy days.
  tha-KJV: เขาทำการอาบยารักษาศพนั้นถึงสี่​สิ​บวัน จึงสำเร็จเวลาของการอาบยารักษาศพ
    ชาวอียิปต์​ก็​ไว้ทุกข์​ให้​อิสราเอลถึงเจ็ดสิบวัน
  por-BR-2018: E cumpriam-lhe quarenta dias, porque assim cumpriam os dias dos embalsamados,
    e choraram-no os egípcios setenta dias.
  bco-bco: Mulumulo꞉lo꞉ mia꞉sen kaluwa꞉yo꞉ sowo꞉ do꞉mo꞉ amio꞉ mulumulo꞉wo꞉ ho꞉len
    do꞉la꞉fo꞉ fa꞉la꞉da꞉in usa a꞉namio꞉ mulu alita꞉sen ko꞉lo꞉, iliyo꞉ Isolaela꞉ do꞉mo꞉
    amio꞉lo꞉ a꞉la꞉dimido꞉. A꞉la꞉ta꞉ga꞉ Isib kaluka꞉isale iyo꞉ kalu kuo꞉ya꞉likilo꞉
    seno꞉, ho꞉leno꞉ do꞉la꞉fo꞉ dom a꞉la꞉fo꞉ ko꞉lo꞉ sen.
  deu-ELO: Und es wurden vierzig Tage für ihn erfüllt, denn also werden erfüllt die
    Tage des Einbalsamierens. Und die Ägypter beweinten ihn siebzig Tage.
  ktm-ktm: Marai odo ponunos ndramat mat ihpa kuti inesini rang hangoh, ile pe su
    ndrokta hopo marai ile tan taman ti rang ndre hangoh. Pe su Isip hesehel Yakop
    rang ihndre ndrotulngeh.
  caa-caa: Y qꞌuejchiobꞌ cuarenta día tuaꞌ uyustesobꞌ ucuerpo e Jacob ani, porque
    jax e tiempo xeꞌ uwajpi tuaꞌ oꞌstana ucuerpo inteꞌ chamen. Pues e gente tama e
    lugar Egipto quetpobꞌ tzajtaca utobꞌ setenta día tama uchamer e Jacob.
  eng-WYC-2018: While they fulfilled his behests, forty days passed, for this was
    the custom of dead bodies (that were) anointed; and Egypt bewept him (for) seventy
    days.
  epo-epo: Kaj pasis super li kvardek tagoj; ĉar tiel longe daŭras la tagoj de balzamado.
    Kaj la Egiptoj ploris pri li sepdek tagojn.
  uig-PIN: Buni ⱪilixⱪa ⱪiriⱪ kün kǝtti, qünki mumiya ⱪilixⱪa xunqilik kün ketǝtti.
    Misirliⱪlar uningƣa yǝtmix kün matǝm tutti.
  beo-beo: Ilia hou defele, eso40amoga ilia da ea da:i hodo mae dasama:ne hahamoi.
    Idibidi dunu da eso 70 amoga Ya:igobema asigiba:le didigia:i.
  tpi-OTNT: Ol i mekim dispela wok inap 40 de, long wanem, dispela wok bilong putim
    marasin long ol bodi, em i save kisim 40 de olgeta. Ol manmeri bilong Isip i krai
    long Jekop inap 70 de.
  hau-SA: Suka ɗauki kwana arba’in cif suna yin wannan, gama kwanakin da ake bukata
    ke nan don shafewa da maganin hana ruɓa. Masarawa kuwa suka yi makoki dominsa
    kwana saba’in.
  udu-udu: Acimi iss ’kwanimpa su/ a’di i’theḵkunu gwo mo gom a’di mo, haali/ acim
    tana ris wakan kun ’theḵkunu gwo mo mmolol bwa mo. Dhali ’Kwani Masir uni gwokin
    gom a’di ka cim iss ’kwanimpa ikwara i’ce’dka ’kume’d mo.
  uig-LAT: Buni qilishqa qiriq kün ketti, chünki mumiya qilishqa shunchilik kün kétetti.
    Misirliqlar uninggha yetmish kün matem tutti.
  nde-nde: zathatha insuku ezingamatshumi amane ezigcweleyo, ngoba kwakuthatha isikhathi
    esingako ukuqhola. AmaGibhithe amlilela insuku ezingamatshumi ayisikhombisa.
  ton-ton: Pea naʻe fai ʻae ʻaho ʻe fāngofulu koeʻuhi ko ia; he ko hono ngaahi ʻaho
    ia kiate kinautolu ʻoku fakatolongaʻi; pea naʻe tangi ʻae kakai ʻIsipite ʻi he
    ʻaho ʻe fitungofulu koeʻuhi ko ia.
  ces-1613: A vyplnilo se při něm čtyřidceti dní; (nebo tak vyplňují se dnové těch,
    kteříž mazáni bývají vonnými věcmi). I plakali ho Egyptští za sedmdesáte dní.
  eko-eko: Ottukuntteliwa thiipa Ezirayeele weeshiye siikhu arupayiini, nkhama etthiipo
    aazowereliyeezo Amisuri. Yo eeshiye siikhu saapiini ari mmatthaka.
  nss-nss: Pe huroiki marasin ara ipoo iya lang mahaangui (40), paratesah, mbulen
    para yukuya marasin ara ngara kiwiri lang mahaangui imwonen. Pe hu ndramat para
    Yisip ara huro rangsi tama Yosep ipoo lang manandrtingui (70).
  eng-WMB: Forty days were used for him, for that is how many days it takes to embalm.
    The Egyptians wept for Israel for seventy days.
  tam-TCV: இவ்வாறு நறுமணமிட்டு உடலைப் பதப்படுத்துவதற்கு நாற்பது நாட்கள்வரை செல்லும்.
    எகிப்தியர் யாக்கோபுக்காக எழுபது நாட்கள் துக்கங்கொண்டாடினார்கள்.
  ceb-ULB: Busa ang mga mananambal mibalsamar kang Israel. Naabtan sila ug 40 ka mga
    adlaw, kay mao kana ang kinatibuk-an nga panahon sa pagbalsamar. Ang mga Ehiptohanon
    naghilak alang kaniya sulod sa 70 ka mga adlaw.
  mkn-mkn: Ais, itu tukang dong urus itu mayat sampe ampa pulu hari, iko dong pung
    biasa. Ju orang Masir dong samua iko manangis Yakob pung mati. Dong bekin bagitu
    sampe tuju pulu hari, sama ke dong pung orang bésar yang mati.
  nce-nce: Na iniwa u mogo kë ululu sle mogotomabë ho bu kë lëkalu malasini bubë ato
    mëta gogwa motokoutlabë olë këniji 40. Na bubë ato fla jwa tletle na kokowa tëbetle.
    Na Isip life mago oneho bu Jekopme 70 olë ye mëtletla.
  pol-UBG: I minęło czterdzieści dni, bo tyle trwa balsamowanie. Egipcjanie opłakiwali
    go przez siedemdziesiąt dni.
  agr-agr: Dutika uka ukatuinakua cuarenta tsawan ejeyajui, nunú dutikakuik tuke imaan
    tsawan umitai asamtai. Tuja egiptunmaya aents aidaushkam Israel jakamtai, setenta
    tsawantai buutiaju ainawai.
  kyc-kyc: Dokopa Isipi wambu dupwa alemo dokona suu pyao yuu gii akalisa yanda ipingi
    kumanda peteyami.
  urd-GVU: اِس میں 40 دن لگ گئے۔ عام طور پر حنوط کرنے کے لئے اِتنے ہی دن لگتے ہیں۔
    مصریوں نے 70 دن تک یعقوب کا ماتم کیا۔
  deu-1912: bis daß vierzig Tage um waren; denn so lange währen die Salbetage. Und
    die Ägypter beweinten ihn siebzig Tage.
  ntj-ntj: Nyangka-ya mularrpartu tjirntu kutjupa tjirntu palyarayirnu kirnara kutjarratjanu
    wiyarringu. Tjiinya-ya palunyapirinypa tirtu palyalpayi. Nyangka-raya Yiitjipunyamartatji
    pirninyartu tjirntu kutjupa tjirntu yularranytja. Palunyalu-ya kirnara marnkurrtjanu
    wiyarringu.
  row-row: Basa boe ma, ara linuafi mamates a losa fai haa nulu, tungga sira hadat
    na. Basa atahori Masir ra o nggae Yakob mamate na losa fai hitu nulu. Onaꞌ sira
    atahori monaen na mate.
  kan-2017: ನಲ್ವತ್ತು ದಿನಗಳು ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನು ತುಂಬುವ ಪದ್ಧತಿಯಿರುವುದರಿಂದ ಅಷ್ಟು ದಿನ ಸಿದ್ಧಪಡಿಸುತ್ತಾ
    ಇದ್ದರು. ಐಗುಪ್ತರು ಅವನಿಗೋಸ್ಕರ ಎಪ್ಪತ್ತು ದಿನ ಶೋಕಾಚರಣೆಯಲ್ಲಿದ್ದರು.
  ena-ena: Sibɨla agadɨ vivi hɨniavɨdaci uaiaŋ 38 umi. Isipɨ fɨli tɨbɨ hɨsɨŋ agɨlaŋ
    hameŋ lɨhavɨhadami sadaŋ Jekopɨ dɨ hameŋ laci ala lɨhavɨmi. La Jekopɨ saŋ ilɨha
    ilɨha hɨniavɨdaci uaiaŋ 68 umi.
  tgo-tgo: Iya vakathako iyako va i wo mbaŋaevarɨ (40), mbe ghambaŋa le molamolao
    vara. Ijipt gharɨgharɨniye thɨ nuwatharɨ voreŋa mbaŋaepirɨ (70).
  yap-yap: ma aningeg i ragag e rran nra muruwliyed ni aram n’umngin nap’an ni yima
    muruwliy. Me par piyu Egypt ni medlip i ragag e rran ni yad be yornag.
  tet-tet: Klosan maktebar maten sia babilan Yakob maten nia, toꞌo loron haat nulu,
    tuir siakaan adat. Ema Mesir sia hotu-hotu moos tanis, tan Yakob mate. Sia nalaꞌok
    hahalok nia, toꞌo loron hitu nulu, ahan ema boot ida mak mate.
  hlt-MCSB: Sihluknah khohnin te khohnin lipkip a di ham a om dongah khohnin a soep
    vanneh rhok te Egypt rhoek loh khohnin sawmrhih a rhah uh.
  mdy-ETH: ዼኤሾ ኮሻ ዓሳ ሌዞ ዱኡፖም ጊኢጊሻኒ ዖይዲታሚ ኬሊ ኩርሴኔ፤ ዬኖ ዎዶና ሌሲ ዱኡኪንታኒ ጊኢጊሺንታሢ ያዺ ኬሊዳኬ፤
    ጊብፄ ዓጮ ዓሳ ላንካይታሚ ኬሊ ጉቤ ያይቆኦቤ ዬኤኬኔ።
  twi-ASANTE: Wɔde adaduanan na ɛhyɛɛ Israel akyenkyennuro no, ɛfiri sɛ, saa nna dodoɔ
    no na ɛsɛ sɛ wɔde hyɛ no aduro no. Misraimfoɔ suu no nnafua aduɔson.
  bhl-bhl: Gelewsomeliwi, i ikalem kukuw geleweko, 40 kel ding banimse ding kabalak
    e, im aluwbamin fian be alik alik banimse kale. Beli, Isiw kawtiw alik alik i
    fom amkim biliwi, 70 kel ding banimse kale.
  con-NTPO: Nane tsa'caen pa'chombe ai'voma onjoeñe cuarenta a'ta tsa balsa'mo ñome'bai'ccu
    onjoen'jeña'cho. Nane tsa'caen tsu injienge. Tsonsi egiptondeccuja setenta a'ta
    pa'cco Israelne i'na'fa.
  eng-WEBU: Forty days were used for him, for that is how many days it takes to embalm.
    The Egyptians wept for Israel for seventy days.
  bnp-bnp: Ra leho ni ru a marasin na podana viri mate bara i bole a parava i ravulu
    va. A podane Israel tara ni ru a marasin vona na parava i ravulu va. E huriki
    a Egipto ri taringia e Israel na parava i ravulu polorua.
  wal-wal: SHittuwaa tiyiyoogee oitamu gallassa kumettaa wurssiis; aissi giikko, hegee
    tiyoi wonikka oitamu gallassaa ekkees. Gibxxe asati ayyo laappun tammu gallassaa
    yeekkidosona.
  mgh-mgh: Yahovira mahuku arupayini oolikana, kontha yooyo phaari ukati waalamunliyaya
    uttikittheliya makhura nrutthu na annaciipitu yahonla mahuku miloko mithanu na
    miili.
  acu-NT: Kame, tsuwakratin ainau tuke turina nunisarang cuarenta kinta Jacobo namangken
    yakarar umisarmiayi. Tura ejiptonmaya ainau Israela jakamurin nintimsar, setenta
    kinta juutiarmiayi.
  spa-PDDPT: para lo cual emplearon 40 días, pues tal era el período requerido para
    embalsamar. Y los egipcios lloraron 70 días por él.
  gun-gun: Gueko rami vy quarenta ára re omba'eapo omoeakuãmba peve. Ha'e Egito pygua
    kuery ma setenta ára re ojae'o okuapy.
  agu-BL: Ca'wunak tzun k'ej e' bantz tan tocse'n balsamo te'j, na ya'stzun tiemp
    yi na taj tan cu'se'n wankil jun yi na quim. Tan yi bis yi quime'n Israel qui
    e' ak'uj yi e' aj Egipto oxc'al tu lajuj k'ej.
  eng-PEV: It took them 40 days to finish doing all those things. The Egypt people
    cried for Jacob for 70 days.
  ilo-ULB: Inaramidda daytoy iti uppat a pulo nga aldaw, ta dayta iti naan-anay a
    bilang ti aldaw a panangbalsamo. Sinangitan isuna dagiti Egipcio iti pitopulo
    nga aldaw.
  kpg-kpg: Digaula ga waniwani tuaidina o maa i lodo nia laangi e mada haa, deelaa
    di waalooloo o nia wanii ma ga wanii tangada made. Gei digau Egypt ga tangitangi
    gi Jacob i lodo nia laangi e mada hidu.
  uig-ARA: بۇنى قىلىشقا قىرىق كۈن كەتتى، چۈنكى مۇمىيا قىلىشقا شۇنچىلىك كۈن كېتەتتى.
    مىسىرلىقلار ئۇنىڭغا يەتمىش كۈن ماتەم تۇتتى.
  bsp-bsp: Kɔ tɔŋkɔ mata 40. Tɛm tatɔkɔ mataka mamɔkɔ m' aŋc-sop afi acɔl ŋa kətɔte
    ŋaŋɔkɔ, kɔ aMisira ŋambok kɔ mata 70.
  bps-bps: Na i klola mulung i laweh maan gafat di fat falò duh, du ani gal i klo
    i kbulung i laweh i dad mati. Na i dad to di Idyif flidù i nawala klo i fitu falò
    duh.
  mbs-mbs: Kepatan se aldaw se pegbalsamar dan kandin, so yan se kenamay te pegbalsamar
    dan te lawa te nematay. Nelenowan sikandin te menge tege Ehipto te kepitowan se
    aldaw.
  tof-tof: 40 ngürr yazebóp ene pokodó. Ugón ene tonarr, barrkyan ngarkwat ipadórr
    büb angrinüm gapókdó. Izipt pamkolpama 70 ngürr yazebóp oya yón amtom.
  sus-sus: xi tongo naani bun ma e xa naamunyi ki ma. Misirakae naxa a ɲɔnfe raba
    xi tongo solofere bun.
  pon-2006: Re ahpw winiwiniehki erein rahn 40, uwen reireien ahnsou me wini kin kohieng
    ni kahlep en aramas mehla. Mwuhr, mehn Isip ahpw mwahieiki Seikop erein rahn 70.
  jae-jae: Ac sêjam bêc 40, gebe kôm taniŋ oso ŋawêlêlaŋŋa kêtôm ŋasawa amboac tonaŋ.
    Ma lau Aiguptu têtaŋ taŋiboa kêtôm bêc 70 kêtu eŋŋa.
  ksd-ksd: Ma dia ga varvakai tana a ivat na vinun na bung, tago ta ra ivat na vinun
    na bung di pait ot pa ra kinokolo bat na minat; ma ra tarai Aigipto dia ga tangie
    lavurua na vinun na bung ot.
  tur-YTC: Onun için kırk günlük bir süre kullanıldı. Çünkü mumyalamak için gereken
    gün sayısı bu kadardı. Mısırlılar İsrael için yetmiş gün yas tuttular.
  bel-N: I прайшло сорак дзён, бо столькі вымагаецца дзён на бальсамаваньне. I плакалі
    па ім Эгіпцяне семдзясят дзён.
  grc-BRENT: Καὶ ἐπλήρωσαν αὐτοῦ τεσσαράκοντα ἡμέρας· οὕτω γὰρ καταριθμοῦνται αἱ ἡμέραι
    τῆς ταφῆς· καὶ ἐπένθησεν αὐτὸν Αἴγυπτος ἑβδομήκοντα ἡμέρας.
  ind-AYT: Dia memenuhinya selama 40 hari karena demikianlah waktu untuk merempah-rempahi
    jenazah, dan orang-orang Mesir menangisinya selama tujuh puluh hari.
  lid-lid: Ili badeh winiya len ta komba asahan hanoh. Ya iri lau badu Ijip aden ili
    winiya len ndro tonoh.
  nya-nya: Antchito aja zinawatengera masiku 40 kuti akonze mtembo uja popeza ntchito
    ngati imeneyi inafunikira masiku monga amenewa. Ndipo Aigupto anamulira Yakobo
    kwa masiku makumi asanu ndi awiri.
  hrv-hrv: 'Trebalo je četrdeset dana: toliko, naime, traje balzamiranje. Sedamdeset
    su ga dana Egipćani oplakivali.'
  mps-mps: Augwaligo te tiwai sę te bidi sese si sogo, te 40 dei, te tama sogo yali,
    te tama sogo augwaligo te sę yali bodolu muani. Nosali te Isip bidi dabego Jekopde
    gela udubadi, te 70 sogo bidali.
  llg-llg: Boe ma, hataholi la lakaneni mbombolak ndia losa faik haa hulu, tungga
    sila natetemen. De basa hataholi Masir asa tungga lamatani Yakob mamaten boe.
    Ala tao leondiak losa faik hitu hulu, sama leo sila hataholi inahuun maten.
  tpi-tpi: Ol i mekim dispela wok inap 40 de, long wanem, dispela wok bilong putim
    marasin long ol bodi, em i save kisim 40 de olgeta. Ol manmeri bilong Isip i krai
    long Jekop inap 70 de.
  dan-1931: 'Dermed gik fyrretyve Dage, thi så lang Tid tager Balsameringen: og Ægypterne
    begræd ham i halvfjerdsindstyve Dage.'
  vie-OVCB: Họ vâng lệnh, ướp xác Ít-ra-ên bốn mươi ngày, và người Ai Cập than khóc
    bảy mươi ngày.
  lbk-lbk: Et epat poo ay akhew nan nabarsamalan nan awakna tay siya chi nan ekhadcha
    ay enbarsamar ischi ay ili. Inachokhan nan iyEgipto siya is piton poo ay akhew.
  guj-2017: સુગંધીઓ ભરવાનું કામ ચાલીસ દિવસ પછી પૂરું થયું. યાકૂબના મરણ નિમિત્તે મિસરીઓએ
    સિત્તેર દિવસ શોક પાળ્યો.
  byr-byr: '@see-verse:GEN.050.002'
  awx-awx: Puyä uläknga tahananggengu, täpduxu 40 tahakakin. Ge Israelde guwu using
    pahaxawä, täpduxu 40 apuxukut. Tixawän Isip nanä ile butayä natäke, kwänäm tixawä,
    täpduxu 70 apuxukut.
  pon-2006A: Re ahpw winiwiniehki erein rahn 40, uwen reireien ahnsou me wini kin
    kohieng ni kahlep en aramas mehla. Mwuhr, mehn Isip ahpw mwahieiki Seikop erein
    rahn 70.
  por-BRBSL: Quarenta dias foram usados para ele, pois é o número de dias que leva
    para embalsamar. Os egípcios choraram por Israel durante setenta dias.
  aly-aly: Rernem atnalhelerrenh arlta 70-ek-atwety artwamp ikweran. Joseph-el artwa
    ilanthek arrewaly renh anterel apernetyek rag-el ataperrelemel.
  cth-cth: A ro a rakuengnae dawk hnin 40 touh a ro. Bangkongtetpawiteh, ro a pawk
    thai hoeh nahanlah rakuengnae dawk hottelah ouk a ro. Hahoi, hnin 70 touh thung
    Izipnaw a khuika awh.
  twi-twi: Wɔde adaduanan na ɛhyɛɛ Israel akyenkyennuru no, efisɛ saa nna dodow no
    na ɛsɛ sɛ wɔde hyɛ no aduru no. Misraimfo suu no nnafua aduɔson.
  hlt-hlt: Sihluknah khohnin te khohnin lipkip a di ham a om dongah khohnin a soep
    vanneh rhok te Egypt rhoek loh khohnin sawmrhih a rhah uh.
  tbz-SIM: Kɛ̀ bɛ̀ nhò ɑ̃ɑ̃̀ mutie kɛ dɔ̀ yɛwe sipísìnɑ̀ɑ̀, kɛ̀ Esibiti kɔbɛɛ kɑri
    o kṹṹ nkɛ dɔ̀ yɛwe sipísìyiekɛ̀.
  msy-2020: Isipian kuabagh amir arazimra kara, me marasin kuamɨn mɨkarzim daghu mangɨ
    40plan dughiabar tugham. Kamaghɨn me ingangarir kam 40plan dughiabar Jekopɨn kuam
    gami. Ezɨ Isipia Jekop bagha azia ghua 70plan dughiabar tu.
  txq-txq: Boe ma mana makanenir rakaneni ao-mbaa mamates naa, losa faik 40 dalen,
    tungga sira siꞌen. Basa hatahori Masir asa oo buꞌi ramatani Yakob mamaten boe.
    Ara tao talo naa losa faik 70 dalen, taon sama leo sira hatahori ina-huun mate.
  aaz-aaz: Onaim tua aꞌurus uis-miin ein naan, anpairoir naiꞌ Yakop in aon-taꞌun naan
    neno boꞌ haa, on reꞌ natiꞌ te, sin nmoeꞌ nani. Onaim abitan Masir ankaen amsaꞌ
    oras naiꞌ Yakop anmaet. Sin nkaenaꞌ naiꞌ Yakop tar antea neno boꞌ hiut (70), on
    reꞌ sin aꞌnaet es anmaet.
  azb-azb: Bu iş qırx günə görüldü, çünki mumiyalamaq üçün qırx gün lazım idi. Misirlilər
    yetmiş gün İsrail üçün yas tutdular.
  eng-DBY: And forty days were fulfilled for him; for so are fulfilled the days of
    those who are embalmed. And the Egyptians mourned for him seventy days.
  hin-2017: और उसके चालीस दिन पूरे हुए, क्योंकि जिनके शव में सुगन्ध-द्रव्य भरे जाते
    हैं, उनको इतने ही दिन पूरे लगते है; और मिस्री लोग उसके लिये सत्तर दिन तक विलाप
    करते रहे।
  wol-KYG: Waaj ma am na ñeent fukki fan, ndaxte loolooy waajal bu mat sëkk cib néew.
    Waa Misra nag dëjal ko juróom ñaar fukki fan.
  swp-swp: Asubena tatao‐labui‐se‐mate se ohi, ia enana iaede sinare he’eausina huiana
    dudulaina; eo Aigupito tataodi se dou asubena tatao‐haiona‐se‐mate eo saudoudoi.
  bjr-bjr: Misa Isipa maqannaasa oosana maraseeqa qaara fasiqa niku nisauku taikasee
    40 faasaanasaa marasinna Yakooboona qiri akuamaqaqau. Isipa maqannaa qaaramoo
    fasiqa faqa qisaukuqara taikasee 70 faasaanasaa Yakooboonara iki raqaida soofaari
    mariqau.
  eng-YLT: and they fulfil for him forty days, for so they fulfil the days of the
    embalmed, and the Egyptians weep for him seventy days.
  heg-NTPO: Kon nam, atuil nas mana-koet nitung na, le tahang lako lius lelo buk aat,
    muid oen in nuil-nola ka. Totoang atuil Mesir ras kon lilu nol Yakob in mate ka.
    Oen melang Yakob lako pes lelo buk itu, banansila el oen atulin tene mes mate.
  ptu-ptu: Appa' pulo allona diolaam ungkähäi aka inna si pada masäena diolaam umpessussuam
    bauam bubanau' anna malai tä' bosi to mate. Anna pitu pulo allona naolaam to Mesir
    ma'bahata.
  bzd-NTPO: Ikanewé̱rakitö döka̱ ká̱ dabom tkëyök (40 días), ekkë ka̱wö kiane ikanewo̱ie
    e' kue̱ki̱. Egiptowak tö ischö́ e̱riaitsé ka̱wö döka̱ dabom kuryök (70 días).
  kwf-kwf: RaoꞋa neꞋeri kira ke rao ana sulia fai akwala asoa ki. Ma fai akwala asoa
    neꞋeri ki naꞋa neꞋe kaidaꞋi leꞋa fuana sasilana raoꞋa neꞋeri. Ma ngwaꞋi toꞋa Ꞌi
    Ejipt kira ka kwaimanatai Ꞌuana sulia fiu akwala asoa ki.
  eng-WYC-2017: While they fulfilled his behests, forty days passed, for this was
    the custom of dead bodies that were anointed; and Egypt bewept him seventy days.
  eng-WMBB: Forty days were used for him, for that is how many days it takes to embalm.
    The Egyptians wept for Israel for seventy days.
  spp-spp: Ka pi i ŋkwôro u ɲjaaŋi na fo mà sà nta canmpyaa beeshuunni, ɲaha na yɛ
    *Misira kìni làda u mpyi ure. Ka Misira shiinbii si yamɛɛni sú fo canmpyaa beetaanre
    ná kɛ.
  aey-aey: Odocob dana eu age Josef memeg deweg hel cisecnu saciadodogin deel 40 ihoc
    len. Deel 40 eu cal mecebil hel cisadecnu dewenega ganac saciadogina uqana gadac
    bahic. Odocob Isipdec dana age Jekobnu deel 70 qadaca bilein.
  urd-GVH: इसमें 40 दिन लग गए। आम तौर पर हनूत करने के लिए इतने ही दिन लगते हैं। मिसरियों
    ने 70 दिन तक याक़ूब का मातम किया।
  rug-rug: Ka made ṉavulu puta rane si ta kopue koa rina tie va nama tomate sa tinina,
    sina asa tugo sa padana. Meke kaboa ri na tinoni pa Izipi koari ka zuapa ṉavulu
    rane si asa.
  gaz-gaz: waan kana gochuun bultii afurtama guutuu isaanitti fudhate; yeroon qoricha
    reeffa dibuuf barbaachisu kana tureetii. Warri Gibxiis bultii torbaatama isaaf
    booʼan.
  fra-LSG: Quarante jours s’écoulèrent ainsi, et furent employés à l’embaumer. Et
    les Égyptiens le pleurèrent soixante-dix jours.
  yal-yal: xii tonge naanin e namunna kiini. Misiran kaane yi a saya feen liga xii
    tonge solofere bun.
  gum-gum: Tru treeg tamarøb kømibe kwalømmera cuarenta nemisramne købig køn. Inchen
    egipciosmerabe kwalømmera setenta nemisramne isub kishibelø køn.
  iou-iou: Ude yäweränä äma u Isip äma ätutä kumäŋirä täk täŋkuŋo u Jekoptä kumbänä
    udegän gupiken ärut imik täŋ yäpmäŋ kuŋ irirä kepma 40 ude täreŋkuk. Eruk ude
    täŋ moreŋpäŋ Isip nanik ämawebe Jekopta konäm butewaki täŋ yäpmäŋ kuŋirä kepma
    70 ude täreŋkuk.
  haw-1868: A pau ae la na la hookahi kanaha nona, no ka mea, oia na la e pau ai ka
    ialoa ana o ka poe i ialoaia; a kanikau iho la ko Aigupita nona i na la he kanahiku.
  arb-NAV: وَقَدِ اسْتَغْرَقَ ذَلِكَ أَرْبَعِينَ يَوْماً، وَهِيَ الأَيَّامُ الْمَطْلُوبَةُ
    لاسْتِكْمَالِ التَّحْنِيطِ. وَبَكَى الْمِصْرِيُّونَ عَلَيْهِ سَبْعِينَ يَوْماً.
  adz-adz: Sanab tipa Yakop riniuriatsan igi iyu gubuꞌ 40, yatsungꞌ gum igi gubuꞌ
    gan rururungan. Garam Idzip irang i arangan isangꞌ gubuꞌ 70.
  ewe-ewe: Atikesisi la xɔ ŋkeke blaene, eye Egipte dukɔ blibo la ƒe konyifafa xɔ
    ŋkeke blaadre.
  eng-LEE: 'And they fulfilled for him forty days: for so they fulfill the days of
    those that are embalmed; and the Egyptians wept for him seventy days.'
  gvn-gvn: '@see-verse:GEN.050.002'
  nna-nna: Karrpurrangu 40 tuku jirnikinyiyi palinymili kawu. Egypt-arrangu ngangkurlu
    jirnikinyiyalu palinyku. Ngangkurlu jirnikinyiyalu punja, 70 karrpurrangu.
  asm-FB: তেওঁলোকে এই কাৰ্যত চল্লিশ দিন সময় ল’লে; কিয়নো সেই কাৰ্য কৰিবলৈ ইমান দিনেই
    প্ৰয়োজন হয়। পাছত মিচৰীয়াসকলে তেওঁৰ কাৰণে সত্তৰ দিন শোক কৰিলে।
  sus-A: شِ تٌنفٌ نَانِ بُن مَ عٍ شَ نَامُنيِ كِ مَ. مِسِرَكَيٍ نَشَ عَ حْنقٍ رَبَ
    شِ تٌنفٌ سٌلٌقٍرٍ بُن.
  fra-SBL: On lui consacra quarante jours, car c'est le nombre de jours qu'il faut
    pour embaumer. Les Égyptiens pleurèrent Israël pendant soixante-dix jours.
  hbo-hbo: וַיִּמְלְאוּ־לֹו֙ אַרְבָּעִ֣ים יֹ֔ום כִּ֛י כֵּ֥ן יִמְלְא֖וּ יְמֵ֣י הַחֲנֻטִ֑ים
    וַיִּבְכּ֥וּ אֹתֹ֛ו מִצְרַ֖יִם שִׁבְעִ֥ים יֹֽום׃
  shp-NTPO: Jatian ja mawá yora jaskáakin raonyonxon, chosko chonka nete senenpari
    miinyamakana iki; ja raon jawen yora taraxmai kaman. Jaton axébiribi jaskara iketianra,
    jaskáakana iki. Ja Egipto jonibaonribira, kanchis chonka nete senen, José onískinkana
    iki.
  eng-WYCLIFFE: While thei `filliden the comaundementis, fourti daies passiden, for
    this was the custom of deed bodies anoyntid; and Egipt biwepte hym seuenti daies.
  piu-2006: '@see-verse:GEN.050.002'
  pjt-pjt: Kaya mantjiṟa waṟkaringi miri panya palula rawa mulapa tjiṟirpi 40 aṟa.
    Panya tjakaya Itjipanya nguraṟa tjuṯangku miri ngaṉmanytju palyalpai. Paluṟu tjana
    nyiṯilpai uwilangka kutjupa kutjupa tjuṯangka kuḻu, munuya karpilpai raikingka
    rawa palya ngarinytjaku uṉaringkunytjaku-tawara. Kaya alatji Josephaku mama miri
    palyaṟunguningi. Kaya aṉangu Itjipanya nguraṟa tjuṯa kuḻu Josephala tjanala tjunguringkula
    tjituṟu-tjituṟurira ulangi tjanampa mamaku rawa mulapa tjiṟirpi 70 aṟa, piṟa kutjara.
  cwe-cwe: Isola siku malongo mane, lusita luzoweleke kwa kwika dawa. Wamisili wamulilila
    kwa siku malongo saba.
  bgs-bgs: Dalám ka kappatan (40) álló tô kadugayan ka kabalsamar dan kandin yan pa
    ágkapángnga, su tô gó é kadugayan ka kabalsamar ka mga taga Ehipto. Igranu tô
    mga taga Ehipto ki Jacob dalám ka kapittuwan (70) álló.
  kik-kik: handũ ha ihinda rĩa thikũ mĩrongo ĩna, tondũ rĩu nĩrĩo ihinda rĩrĩa rĩabatarainie
    rĩa kũũthondeka. Nao andũ a Misiri makĩmũcakaĩra matukũ mĩrongo mũgwanja.
  ksr-ksr: Gawoŋ ii meŋ laligogi weemboria 40 kuuya tegoro. Qamogia kelenoŋ moriŋkegi,
    iikawaa gawoŋa ii kambaŋ koriga kaeŋ meŋ laligoŋkegi. Iijipt kanatuuru yoŋonoŋ
    Jeikobwaajoŋ weemboria 70:waa so jiŋgeŋ qama saama laligogi.
  fra-NCL: Ils y employèrent quarante jours, car c’est le temps que l’on emploie à
    embaumer ; et les Egyptiens le pleurèrent soixante-dix jours.
  cek-AK: Anih ih qok to tasi hoiah pazut hanah, ni qui palito akra; ni akoep pacoengah
    Izip kaminawk mah anih to ni qui sarihto thung qah o haih.
  xla-xla: Epalati yia꞉tapo Isip so yia꞉ toto koko dolumama powale moto eye alila
    40 dulu dla dinapomama dakopala mate huhutupiliyeiyo. Epapele dulu dla Isip sotapo
    Yokobta polati alila 70 dulu dla dupa kolle pato himha꞉ha꞉iyo.
  cuk-cuk: Ina-wawadikmalad Jacob-muigi-eogegala iba-dulabo (40) gagasmalad. Ar ade,
    muigi ina-eomalaga, deyob ibagan abeleged. Egipto-dulemala iba-dulapaa-gakambe
    (70) Jacobʼba bukib-itobukwa gusmalad.
  uig-CYR: Буни қилишқа қириқ күн кәтти, чүнки мумия қилишқа шунчилик күн кетәтти.
    Мисирлиқлар униңға йәтмиш күн матәм тутти.
  tel-2017: అందుకు వారికి 40 రోజులు పట్టింది. సుగంధ ద్రవ్యాలతో సిద్ధపరచడానికి అంత
    సమయం పడుతుంది. ఐగుప్తీయులు అతని గురించి 70 రోజులు దుఖించారు.
  hat-BSA: Alò, karant jou te nesesè pou sa, paske se tan sa a li te pran pou anbome.
    Epi Ejipsyen yo te kriye pou li pandan swasanndi jou.
  kos-kos: Elos orekma kac len angngaul, fal nu ke lusen pacl se eneneyuk tuh mano
    se in ku in oan paht. Mwet Egypt elos eoksra kacl Jacob ke len itngoul.
  hbo-WLC: וַיִּמְלְאוּ־לוֹ֙ אַרְבָּעִ֣ים י֔וֹם כִּ֛י כֵּ֥ן יִמְלְא֖וּ יְמֵ֣י הַחֲנֻטִ֑ים
    וַיִּבְכּ֥וּ אֹת֛וֹ מִצְרַ֖יִם שִׁבְעִ֥ים יֽוֹם׃
  ibo-ibo: O were ha iri ụbọchị anọ ịgbasi ozu, nʼihi na nke a bụ oge o kwesiri iwe
    ha ime ya. Mgbe nke a gasịrị, a kwara ya nʼala Ijipt iri ụbọchị asaa.
  ory-ory: ତାହା ପାଇଁ ଚାଳିଶ ଦିନ ଲାଗିଲା; ଯେହେତୁ ପୂତିଘ୍ନ ଦ୍ରବ୍ୟାକ୍ତ କରିବାକୁ ଚାଳିଶ ଦିନ
    ଲାଗେ; ପୁଣି, ମିସରୀୟ ଲୋକମାନେ ତାଙ୍କ ନିମନ୍ତେ ସତୁରି ଦିନ ଯାଏ ଶୋକ କଲେ।
  wmt-wmt: '@see-verse:GEN.050.002'
  chk-chk: Iwe, lupwen faik rän ra angang won, pun iei aükükün ränin ar angangen säfeeni.
    Nge chon Isip meinisin ra kechüeiti lon ükükün fik rän.
  ssd-ssd: Nane piro ta kumba minnaig le ait 40 kuganaig. Piro ta tuku ait taŋamba
    madinaig tuku. Taŋanaig le Isip mbal nane ki ait 70 Yakob malmbimba minnaig.
  rop-rop: Imbin deigim olabat 40 dei blanga pudum det medisin langa det bodi. En
    seimtaim ola pipul blanga det kantri Ijip bin kraikrai blanga det dedbala. Deibin
    kraikrai blanga im longtaim, 70 dei.
  ukr-1871: І сповнилось йому сорок день, бо стілько день лїчять про тих, що набальзамовали,
    і плакавсь по йому Египет сїмдесять день.
  eng-AOI: They did the same every day and the Egyptians kept on being sad about him
    all the time. At the end of forty days the servants finished, but the Egyptians
    went on being sad for another month.
  yon-yon: Baeb amuniib, bob id deendindeban ye muramurayiib nekwiiwe wene aron 40yiib
    dowan kereen. Kuye Idyipdan yi bob id nekwi yaron areb. Bobnoone, Idyipdan kwangkon
    ye yaa mimyob keeniwen. Yi kuu mimyob darewoowiib kowe, ameng kamiwen kuu wene
    aron 70yiib dowan kereen.
  bch-bch: ga irangrang ngan ado sangaul pange, lalaede mambe led nasinga ngan pasogonga
    gid matemate patid. Ta gid panua Isip titangtang ngan ei ga irangrang ngan ado
    sangalima sangaul rua.
  deu-1951: Und sie verwendeten darauf volle vierzig Tage; denn so lange dauert die
    Einbalsamierung; aber beweint haben ihn die Ägypter siebzig Tage lang.
  eng-JPS: And forty days were fulfilled for him; for so are fulfilled the days of
    embalming. And the Egyptians wept for him threescore and ten days.
  ubr-ubr: Fio orot Jacob usin siyayabunagai a fio sibi mutai on ra orot ruam isawar
    ato Egypt yangan on ra orot ton, orot ta aurin auyotoat on Jacob aurin sitou siyababan.
  srp-1865: I navrši mu se èetrdeset dana, jer toliko dana treba onijem koje pomažu
    mirisima; i plakaše za njim Misirci sedamdeset dana.
  lug-lug: baali beetaaga ennaku amakumi ana okukoleramu ekyo. Ezo ze nnaku ezakaliririrwangamu
    emirambo. Abamisiri ne bakungubagira Yakobo okumala ennaku nsanvu.
  heb-heb: וימלאו לו ארבעים יום כי כן ימלאו ימי החנטים ויבכו אתו מצרים שבעים יום׃
  ben-IRV: তারা সেই কাজে চল্লিশ দিন কাটাল, কারণ সেই ক্ষয়-নিবারক দ্রব্য দিতে চল্লিশ
    দিন লাগে; আর মিশরীয়েরা তাঁর জন্যে সত্তর দিন ধরে কাঁদল।
  pan-pan: ਅਤੇ ਜਦ ਉਸ ਦੇ ਚਾਲ੍ਹੀ ਦਿਨ ਪੂਰੇ ਹੋ ਗਏ, ਕਿਉਂ ਜੋ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਸੁਗੰਧੀਆਂ ਭਰਨ
    ਦੇ ਦਿਨ ਪੂਰੇ ਕਰਦੇ ਹੁੰਦੇ ਸਨ ਅਤੇ ਮਿਸਰੀ ਉਸ ਦੇ ਲਈ ਸੱਤਰ ਦਿਨ ਵਿਰਲਾਪ ਕਰਦੇ ਰਹੇ।
  tkr-tkr: Mana iş doxturaaşe yoq'ts'al (40) yiğna haa'a. Mumyelamişa'as manimena
    vaxtniyxhe vukkiykanna. Yights'al (70) yiğna misirğançenbı mang'uqa gyaaşe.
  mwp-mwp: Poti goeygilnga thana danal pathadhin. Aykupithulgan sebenti goeygipa koerkak
    badh gasamoedhin.
  mya-JVB: နံ့သာမျိုး နှင့်ပြင်ဆင်သော အလောင်းကို၊ ထုံးစံ ရှိသည်အတိုင်း ထား၍၊ အရက်
    လေးဆယ် လွန်လျှင်၊ အဲဂုတ္တု လူတို့သည် ယာကုပ် ကြောင့်၊ အရက် ခုနစ် ဆယ် ပတ်လုံးငိုကြွေး
    မြည်တမ်းခြင်းကိုပြုကြ၏။
  tbg-tbg: Minti tumanta vi kaiqara tavoka 40 enta kaiqa varaqi viha vira vaata kempukaiqama
    amitovaro kia ntera vura. Ho Isipi vatanaaka 70 entanavu variqi viha Iekopirara
    iqi rata amitora.
  hmo-hmo: Dina 40 ia ore, muramura taudia edia gaukara edia nega be unai, vadaeni
    Aigupito taudia ese dina 70 idia taitai Iakobo dekenai.
  ata-ata: Ta mitema ne mineꞌe miꞌuinu vasimolu voxo mavulovexa tamiꞌa. Xo anu xaixai
    ane ne, voxosou umomomo aloxo ne. Xe ta Aixiputo mineꞌe la itatamasou itatamasou
    xoo mole, voxo mavulovexa muxatele tamei.
  nfa-nfa: Sasabꞌa tuka lalau ngiꞌu aae ama na, dꞌai èpa nguru lodꞌo, madhutu jꞌara
    sasabꞌa rèngu. Dhèu Masir aaꞌi-aaꞌi madhutu tangi kahèi mamadhe Yakob neꞌe. Ra
    beke pidhu nguru lodꞌo, tao sèmi dhèu kapai rèngu madhe.
  urd-urd: और उसके चालीस दिन पूरे हुए, क्यूँकि खुशबू भरने में इतने ही दिन लगते हैं।
    और मिस्री उसके लिए सत्तर दिन तक मातम करते रहे।
  rus-SYN: И исполнилось ему сорок дней, ибо столько дней употребляется на бальзамирование,
    и оплакивали его Египтяне семьдесят дней.
  cbt-NTPO: Catapini shonca tahuëri quëran nonën tapapi huachi. Ina nápo tahuëri nohuantërin
    tapacaso marë' ni'ton, ina nápo tahuëri sacatopi. Iquipitoro'saso', canchisë shonca
    tahuëri Cacopo marë' sëtopiso' imapi.
  bqc-SIM: e gↄↄ bla, kɛ́ asu yaikɛo yã́i, asa màa Egipiↄ ì kɛ, ↄ̃ aa aà gɛ'ĩanabↄ̀
    gↄↄ bàaↄ̃kwi.
  tcz-CHONGTHU: Hitobanga longdamsa kitom chu nisom li tobang lut jia ahi; chule Egypt
    miho ama chu nisom sagi alunghem pi vin ahi.
  mar-mar: त्याकरता त्यांना चाळीस दिवस लागले, कारण तशा खास पद्धतीने प्रेत तयार करण्यासाठी
    तेवढा वेळ घेत. मिसरच्या लोकांनी त्याच्यासाठी सत्तर दिवस शोक केला.
  tcs-tcs: I teke poti dei po meke diswan wea i mas rabe oil wea ded bodi po meke
    da bodi redi. Ane dem pipol blo Izipt bin krai po Zekop po sebenti dei.
  soq-soq: Tane me boleno mo wimone etepa badolepia baiwa simbiasaie bunamantoio walama
    40 dialen. Ema aupe Isibt apanawa kakontoio walama 70 dialen.
  qub-qub: Mëdicucunaga chay ruraycho goyaran chuscu chunca (40) junaj. Chayno junajtarämi
    wañusha runapa cuerpun gotucänanta jampiyta ushaj. Israeltaga llapan Egipto runacuna
    lüturan ganchis chunca (70) junaj.
  bqp-bqp: ari gↄrↄ bupla de àsun yagi kɛro yãi, zaakũ lɛn Misilanↄ dì kɛ lɛ, akũ
    ò a gɛ̀ ↄ́ↄ dↄ̀ gↄrↄ baaakↄ̃ akuri.
  hat-hat: Yo pran karant jou pou pare kadav la jan yo konn fè l' la. Apre sa, moun
    peyi Lejip yo pase swasanndi jou ap kriye pou li.
  eng-BSB: taking the forty days required to complete the embalming. And the Egyptians
    mourned for him seventy days.
  tod-tod: Kɛni ta la kɛ ga folo ʋuunaanigɔ (40), yeeɠɛɠalai naa ɠa maanɛɛni, é ɠɛ,
    poomai ɗa vɔ, gulɔi ɗa ɲɔfɔ ma. Ezipete nuiti ti ná-wɔlɔi woni folo ʋuulɔfela
    (70) laawu.
  eng-WEBPB: Forty days were used for him, for that is how many days it takes to embalm.
    The Egyptians wept for Israel for seventy days.
  kbq-kbq: 40'a zage gnafi e'i anazana huga hazankino, ana foti'a zagegnafina avufga
    eri so'e hu'naze. Ana hazageno Isipi vahe'mo'za 70'a zagegnafi zamasunku hu'za
    zavira ate'naze.
  nhe-BL: Huan quitlalilijque nopa pajtlaajhuiyacayotl 40 tonali pampa monejqui quitlamiltise
    nopa tonali para ax palanis. Huan nopa egiptome quichoquilijque Israel 70 tonali.
  bus-bus: ai gurↄ baplaa lɛ àton yai kũro yãnzi, zaakɛ lɛn Igipitinↄ è kɛ lɛ, ben
    aↄ̃ à gɛ̀ ↄ́ↄ dↄ̀ gurↄ baaagↄ̃ akuri.
  gub-BL: Umumaw 40 'ar hetekwer umàno ma'e kwer imuàgà'ym pà wà, ta'e tuweharupi
    teko umumaw 40 'ar a'e ma'e iapo mehe a'e wà xe. Ezit ywy rehe umumaw 70 'ar uzai'o
    pà hehe wà.
  eng-DRA: 'And while they were fulfilling his commands, there passed forty days:
    for this was the manner with bodies that were embalmed, and Egypt mourned for
    him seventy days.'
  knf-knf: Bado ŋnuur iñeen ŋbaakër ji udolade wi baka, awo ţi pboman puum. Bañaaŋ
    biki Ejiptu bawooni puum ŋnuur iñeen paaj na uloŋ (70).
