verse: GEN.050.015
translations:
  mal-C: യോസേഫിന്റെ സഹോദരന്മാർ, തങ്ങളുടെ പിതാവു മരിച്ചുപോയി എന്നു കണ്ടിട്ട്, “യോസേഫ്
    നമ്മോടു വൈരം വെച്ചുകൊണ്ട്, നാം അദ്ദേഹത്തോടു ചെയ്തിട്ടുള്ള കുറ്റങ്ങൾക്കെല്ലാം പകരംവീട്ടിയാൽ
    എന്താകും?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da überlegten die Brüder Josephs - im Hinblick darauf, daß ihr Vater nun
    tot war -: Wenn nun Joseph etwa feindselig gegen uns auftreten und uns alles das
    Böse heimzahlen sollte, das wir ihm angethan haben?'
  lin-lin: 'Tango bandeko mibali ya Jozefi bamonaki ete tata na bango asili kokufa,
    balobaki : « Tango mosusu Jozefi akoyina biso mpe akozongisela biso mabe nyonso
    oyo tosalaki ye ! »'
  cbr-NT: 'Aín papa Jacob ñukë ''ain ka Josénën xukë́nkaman ësokin sinánkëxa: Bërí
    sapika Josénën nun painu ''atimo a sinánkin nuribi ''atima oti ''ikën.'
  eng-LSV: And the brothers of Joseph see that their father is dead, and say, “Perhaps
    Joseph hates us, and certainly returns to us all the evil which we did with him.”
  bmu-bmu: 'Josefkö darumunurupŋan iwiŋinan kömuiga mi eka tata kewö mötmöriba jiget:
    “Josefköra silik bölöŋi pakpak ak waŋgiini, yaŋön miaŋgöra urukondum möt neŋgiba
    nalö kewöŋe könahiba likepŋi meleŋ neŋgibapuk.”'
  eng-GNV: And when Iosephs brethren saw that their father was dead, they sayde, It
    may be that Ioseph will hate vs, and will pay vs againe all the euill, which we
    did vnto him.
  eng-WEBSTER: And when Joseph's brethren saw that their father was dead, they said,
    Joseph will perhaps hate us, and will certainly requite us all the evil which
    we did to him.
  nhw-BL: 'Quema iicnihua José momacaque cuenta para inintata Jacob ya mictoya, moilhuijque:
    “Nohueli José techcualancaitas huan quinequis techcuepilis ica catli fiero tijchihuilijque
    huejcajya.”'
  swh-ONEN: Ndugu zake Yosefu walipoona kwamba baba yao amekufa, wakasema, “Itakuwaje
    kama Yosefu ataweka kinyongo dhidi yetu na kutulipa mabaya yote tuliyomtendea?”
  bba-bba: Ye Yosɛfun mɑɑbɑ wɑ ben tundo u ɡu, yerɑ bɑ nɛɛ, sɔrɔkudo Yosɛfu koo sun
    tusi kpɑ u sun kɔ̃sɑ kpuro kɔsie ye sɑ rɑɑ nùn kuɑ.
  eng-KJVCPB: And when Joseph’s brethren saw that their father was dead, they said,
    Joseph will peradventure hate us, and will certainly requite us all the evil which
    we did unto him.
  cpy-cpy: 'Kamakira Jacob, ikenkithashireteeyaakani rirentzipaeni José, ikantashireteeyini:
    “Aamashitya ari ikijaneentakae nimaeka José, ipiyawenteeya owaariperowaetakirira
    paerani.”'
  mpx-mpx: Yosepa talinau hi kite te tamaliya iyaka i yaomal, inoke hi ba, “Bi ola
    ge Yosepa iyoho ya i hugahuga kaiwela, ge nuwana nak gegewena toto valila ta ginol
    elana ni ginol lahe elala?”
  wbp-wbp: Jajupukupurdangka-patulu-nyanu wangkaja, “Ngalipajurlipa yapunta-jarrijalku.
    Marda Jajupuju kangalpa kulu-juku nyina. Marda kapu-nyanurla pina-kunka-mani kujarlipa
    ngaliparlu puuly-mardarninjarla yilyajarni pirijina nyampu-kurra Yijipi-kirra.
    Nyarrpa-jarrimilkirlipa?”
  luo-luo: Kane owete Josef oneno ni wuon-gi osetho, negiwacho niya, “Mit ka Josef
    iye nowangʼ kodwa, mi ochulnwa kuor kuom richo duto mane watimone?”
  meu-meu: Tamadia ena mase murinai, Iosef kakana na e hereva heheni, eto, Readia
    Iosef lalona ma baine dika ita edai, bena a kara dika henia karadia davadia do
    baine henida.
  npi-ULB: बुबाको मृत्‍यु भएको देखेर योसेफका दाजुभाइहरूले आपसमा भने, “शायद अब योसेफले
    हामीसँग दुश्‍मनी गरेर हामीले तिनलाई गरेका सबै खराबीको बदला लिए भने?”
  yor-yor: Nígbà tí àwọn arákùnrin Josẹfu rí i pé baba wọn kú, wọ́n wí fún ara wọn
    pé, “Ǹjẹ́ bí ó bá ṣe pé Josẹfu ṣì fi wá sínú ń kọ́, tí ó sì fẹ́ gbẹ̀san gbogbo
    aburú tí a ti ṣe sí i?”
  emp-NTPO: 'Ãdji zezara beud̶a bẽrã Jose djabarãba nãwã crĩcha panesid̶aa: “Ãĩbẽrã
    Joseba dadjirãra quĩrãma b̶ʌa. Ʌ̃rãbʌrʌ dadjirãra biẽ́ oya idji biẽ́ oped̶ad̶a
    carea.”'
  ind-ind: Kini, setelah ayah mereka tiada, kakak-kakak Yusuf merasa takut terhadapnya.
    Kata mereka, “Bagaimana kalau Yusuf masih menyimpan dendam atas semua perbuatan
    jahat yang dulu kita lakukan kepadanya?”
  pes-OPCB: 'وقتی برادران یوسف دیدند که پدرشان مرده است، به یکدیگر گفتند: «حالا یوسف
    انتقام همهٔ بدیهایی را که به او روا داشتیم از ما خواهد گرفت.»'
  ssx-ssx: Mo ika꞉ ateke homea꞉ hoki naneta꞉ Diosepena꞉ hameke tonuma꞉ alota꞉ Mo Diosepema꞉
    hande nikana꞉ma꞉ ipiki pa꞉ta꞉ puma꞉ hoke hauna꞉ niki pa honditi pea mo nikana꞉ma꞉
    puma꞉ ekina꞉ yenki mulueke laa pota꞉manu wepia꞉ka꞉na꞉ta꞉ kota꞉ eki pumana꞉pe lemekeme.
  lcm-lcm: Keve tasina i Iosep kila arai ta tamaria katala mat na kilapo mengen angpokpokai
    nei liuan iria ta, “Au si man kana na Iosep kapo teng akit lak a rikek ang taratala
    abis ia taun ia, sa kala ngenget ira singina?”
  aer-aer: Kake Joseph-kenhe areye angkerreke, “Anwerne kwenhe akngeyeke arrangkwe
    anteme. Joseph apeke-arle anwerneke ahele akwete-arle. Re apeke-arle anwernenhe
    atwetyenhe anwerne-arle ikwere akurne mpwarekenge arrule, nhenge renhe-arle anwerne
    yerneke ayernentye akngerre-arteke Egypt-werne. Nthakenhe-ame anwerne irretyenhe?”
  tgl-ULB: Nang nakita ng mga kapatid na lalaki ni Jose na ang kanilang ama ay patay
    na, sinabi nila, “Paano kung si Jose ay may dinadala pang sama ng loob at nais
    niyang pagbayarin tayo ng buo para sa lahat ng kasamaan na ginawa natin sa kanya?”
  nop-nop: Yosep daliye adi beehik kumumbuune kaŋ yogiŋ, “Tiyauge Yosep adi nemek
    kadakaniŋ timiŋgumun hogohogok wondok kibibo nemek mulabumuŋ neeŋ tinimbaakneŋ
    ala!”
  kca-kca: 'Ащеԓ пӑрәм йўпийән Иосиф йайԓаԓ йастәсәт: «Мосәӈ, Иосиф мўӈев ԉикән этԓәԓы
    пӑ ԓўвеԓ атәм вермев нўр йŏхԓы катәԓԓәԓы?»'
  cbu-NT: Akoparini tsiparamatshat, wipshitisin Osiy zoonll mangush nllitari chinaranganaya.
    Watam aparni tsipayanlluwa. ¿Ndushta zuwanllshitini Osiy iyaa natsayach? yuwamand
    iy kiyung yacharangini anumanda, waanpatatin tsiyatkusin táranganaya.
  hui-hui: Ti aba homayagola Yosebe hamene biaru tigua bi ogodagua lalu hene. Abale
    iname Yosebehondo mana kagua dewa birimaruni áyu ibugua mo wiaho howa inaha biadai
    bule manda buligo agua bimabe, lalu hene.
  wrs-wrs: Doa aralmba daheinnamba, etehumunilva hevm eishovna, Yosepva mendah pimba
    sahonam ninginvmi, pi ten nemet indkokla vrinam? Dihi honam esesm pimba velm vinv?
  jao-jao: Bawuji barra kulu likili-baba ki-Jujiba, kalinyamba-wukanyi yiku ki-Jujiba
    kulu kalu-wardanka yiku kurdandu. Kalinyamba-wukanyi nganinya, “Kumba-mirra ngambalanga
    wunyatha, bawuji ngambalalumba kambalila-nda. Nungka bajiwa Jujiba wardirrinjawu
    na-wurdu ngambalanga, nungka ja-yinjathirrinji na-wurdu ngambalanga. Wabarrangu
    kambala-wardima awara yiku wakulamba. Nungka nganinyanga, jabarri kilu-wardimanma
    awara ngambalanga kangka marningambala ngambalalumba.”
  mya-mya: ယာ​ကုပ်​အ​နိစ္စ​ရောက်​ပြီး​နောက်​ညီ​အစ်​ကို​တို့ က``ငါ​တို့​သည်​ယော​သပ်​အား​ဒုက္ခ​ရောက်​စေ​ခဲ့
    သည့်​အ​တွက် သူ​က​အ​ငြိုး​ထား​၍​လက်​စား​ချေ မည်​ကို​စိုး​ရိမ်​ရ​သည်'' ဟု​အ​ချင်း​ချင်း​ပြော
    ဆို​ကြ​၏။-
  cbi-NTPO: 'Jacob peyañu'' mitya, José'' naatalala yaitala entsandila: ¿Lalanu José
    ajara''ba jutuya, lala kaspele yanu naake firu'' kemu deeñuba juntsangue mangui''chunga?
    tila.'
  bod-N: དེ་ཡང་ཡོ་སེབ་ཀྱི་སྤུན་རྣམས་ཀྱིས་ཕ་ཚེ་ལས་འདས་པ་མཐོང་ནས་འདི༌ལྟར། ཡོ་སེབ་རང་ཅག་རྣམས་ལ་སྡང་སྲིད༌དེ།
    སྔོན་ཆད་རང་ཅག་གིས་ཁོ་ལ་གནོད་འཚེ་བྱས་མྱོང༌བས། ཁོས་ད་ལྟ་འཁོན་ལན་སློག་ངེས་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Joseph ko launuria mu ko ikiman, nononga nonet mu kueram, buta se nuna
    nunumi manarukasan, “Joseph pa memek ana nukote beteman mu te sanamaruk ale koma
    ko nanga bita maguwurokko agi?” makasan.
  kkl-kkl: Yakub tebaogpa, Yusup eldo yabo tanekori yubu lelamekti, “Nuri Yusubag
    malia uabunge sembe tangoro obsilul te?” alamek.
  sna-sna: Madzikoma aJosefa akati aona kuti baba vavo vakanga vafa, vakati, “Zvimwe
    Josefa angadaro achiri kutivenga uye akatitsiva pane zvakaipa zvose zvatakaita
    kwaari?”
  spa-BLM: 'Cuando los hermanos de José vieron que su padre había muerto, dijeron:
    “Puede ser que José nos odie y nos pague plenamente todo el mal que le hicimos.”'
  beu-beu: Uanguveng ini bale ila Masir mi muse, Yusup ekaku ang naung ateing se imang
    ue niang iila, angu ebele ini etatabit iuangmari. Angmuse ini itat mateng hula,
    “Kaku naung! Iini vengpikir hengi! Jasi ba tura pi ening metma Yusup adana angu,
    misavaka ana ebale metma tadana se, pi ening tatalang?”
  cac-cac: 'Ayic ix lajvi scham vin̈aj Jacob chi'', ix och ijan eb'' vin̈ yuc''tac
    vin̈aj José snaani, ix yalan eb'' vin̈: A ticnaic tecan ol cot yoval vin̈aj José
    tic d''ayon̈, tecan ol spactzitej vin̈ masanil tas cutejnac, xchi eb'' vin̈.'
  swh-ULB: Nduguze Yusufu walipoona kwamba baba yao amekufa, wakasema, “Itakuwaje
    ikiwa Yusufu atatukasirikia na akataka kutulipa kikamilifu kwa ajili ya uovu tuliomtenda?”
  bel-bel: 'І ўбачылі браты Язэпавыя, што памёр бацька іхні, і сказалі: што, калі
    Язэп зьненавідзіць нас і захоча адпомсьціць нам за ўсё ліха, якое мы яму зрабілі?'
  wed-wed: Ma maranai Jacob i ʼraḡe, Joseph tuatuana i rovo ma i riwa, “Mepa da Joseph
    amlona ina ḡaiḡai ma ina raubiwa, kaua apoapoena awarina ta kauei aubaina.”
  deu-ELBBK: 'Und als die Brüder Josephs sahen, dass ihr Vater gestorben war, da sprachen
    sie: Wenn nun Joseph uns anfeindete und uns gar all das Böse vergelten würde,
    das wir ihm angetan haben!'
  mbb-OT: Ne haazà is menge suled ni Jose, dutun te minatey en is amey zan, pesikaǥi
    zan te, “Kela ke ebelesan kiw en ni Jose tenged te mezaat he mid-ulaula tew zengan
    kandin.”
  msc-msc: 'Nba, Yusufu kɔrɔcɛilu ka a yen ko alu fa Yakuba tɛ alu fɛ butun. Wo rɔ,
    alu ka a fɔ i ɲɔɔn yɛ ko: «An ka kojuu mɛn kɛ Yusufu la, ni an gboyara a yɛ don?
    A tɛ wo julu sara an na wa?»'
  mal-2015: 'അപ്പൻ മരിച്ചുപോയി എന്നു യോസേഫിന്റെ സഹോദരന്മാർ കണ്ടിട്ടു: പക്ഷേ യോസേഫ്
    നമ്മെ ദ്വേഷിച്ചു, നാം അവനോടു ചെയ്ത സകലദോഷത്തിന്നും നമ്മോടു പ്രതികാരം ചെയ്യുമെന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Na pacʉ Jacob wẽ́rĩ́ca beꞌro José maꞌmisʉmʉa aꞌtiro wãcũcãrã niwã: “Apetero
    weegʉ José marĩ meꞌrã uasami. Marĩrẽ ĩꞌasĩꞌrĩtibosami. Marĩ cʉ̃rẽ ñaꞌarõ weeꞌquere
    marĩrẽ aꞌmebosami”, ni wãcũcãrã niwã.'
  gup-gup: Wanjh bu kornkumo bedberre doweng, kunu wanjh birridanginj nuye Joseph
    birriburrbuni, birrimarneyimerrinj, “Wardi kunubewu Joseph kanwidnan kadberre
    dja kanmarnedurndiwe kunwarre bu ngad kunwern kunwarre karrimarnekurduyimi.”
  met-met: Yosep sabangandi dibagu ba tibuding(a) mati, baing daharua ba, “Hatata
    baru? Bola Yosep hatuminganoa doa makira saing bagula haxuya kubolu dianadi talibudi
    mana ba.”
  gvs-gvs: E Yakobo ina kámasa mlina, Iyosepa senao sinuwokubukubu, e sidigo kadi,
    ‘Nakona Iyosepa nava gamona igoyogoyo, e bei ikaoliliveda boi ida guinuwa pasina,
    tuwo ame tutayana bei ida goyo yaina ikatumapu. Bei manakaeda?’
  rmc-rmc: 'Sar le Jozefoskre phrala dikhle, hoj lenge muľa o dad, phende: „So te
    akana o Jozef džala pre amende? So te kamela amenge te visarel pale savoro oda
    nalačho, so leske kerďam?“'
  nlg-nlg: Mi murina te mate tua a tamadira, agaira rana lei hoghona Joseph tara mataghu.
    Mara ghaghua heghedira, “Itaeni tana lei bongi raeni, igevaa Joseph ke lavitughughita
    a nighi na lei totobo dika ta nei vania i dania tana lei niulu tara padi tua.”
  dgr-DOGNT: Gıtà ełaı̨wo tł'axǫǫ̀ Joseph wı̨ı̨de hagedı, “Joseph gots'ǫ̀ wınì-le
    nı̨dè wets'ǫ̀ hoìla eghàlats'ı̨ı̨dà k'èxa ek'èt'à gots'ǫ̀ hoìla eghàlaeda ha sǫnı,”
    gedı.
  pes-OPV: 'و چون برادران یوسف دیدند که پدر ایشان مرده است، گفتند: «اگر یوسف الان
    از ما کینه دارد، هر آینه مکافات همه بدی را که به وی کرده‌ایم به ما خواهد رسانید.»'
  ron-1924: 'Кынд ау вэзут фраций луй Иосиф кэ татэл лор а мурит, ау зис: „Дакэ ва
    принде Иосиф урэ пе ной ши не ва ынтоарче тот рэул пе каре и л-ам фэкут?”'
  aui-aui: Raghanina Jousep warewaresina sakovi da tamadinaki irabobo, na toudimani
    sivisisiya bo, “Memeda Jousep patana nuwanuwana touda biiyadi inapughu da awaki
    bera berodi naghove tabera touna biidi na kana biwa inakabi.”
  ben-OBCV: যোষেফের দাদা-ভাইয়েরা যখন দেখলেন যে তাঁদের বাবা মারা গিয়েছেন, তখন তাঁরা
    বললেন, “যোষেফ যদি আমাদের বিরুদ্ধে আক্রোশ পুষে রাখে ও তার প্রতি আমরা যেসব অন্যায়
    করেছি সে যদি তার প্রতিশোধ নেয়, তবে কী হবে?”
  lex-lex: 'La''pa Yusup hyalli re rat niohora oleka de amni nmati olekwa dewade riwra:
    “Yanhi''pa Yusup naun targ ita! Pa nwahla ita nhiol yatni la e''a.”'
  rgu-rgu: Ara losa Masir, boe ma Yusuf aꞌa nara mulai biiꞌ. Huu no sira papa na neꞌes
    ana so, boe ma ara dedea rao nara rae, “Ae! Emi afi dei! Uniꞌko leo Yusuf bei
    napeda daleꞌ no ita, de ana balas ita tatao tadalu na neuꞌ ana a, sona leoꞌ bea?”
  som-som: Oo markay Yuusuf walaalihiis arkeen in aabbahood dhintay ayay isku yidhaahdeen,
    Mindhaa Yuusuf waa ina nebcaan doonaa oo wuu inaga magan doonaa xumaantii aynu
    ku samaynay oo dhan.
  lat-VUC: 'Quo mortuo, timentes fratres ejus, et mutuo colloquentes: Ne forte memor
    sit injuriæ quam passus est, et reddat nobis omne malum quod fecimus,'
  aoi-aoi: Biya kembirra ni-jungwu-mulangwa nungwarringba Jekaba, wurrumurndakakina
    wurrarrkwurrkuwena Jawijiba-langwa na-lyelyimbukweyinumurra Jawijiba-langwa-langwa
    arakba. Ne-yama wurrakina, “Jawijibe-ka nakina dukwa ngarrenu-wirrikbinama ngawa-da.
    Akwa ni-lyangkuwerribikajungwunama nakina akenumini-lawurrakajini-yada awurrariya
    ngakwurramba-langwa dukwa-da, mena ngarri-yamama awurrariya enuwa-manja adinuba-wiya
    ngarrakina-da. Kembirra aki-yamarrkinama ngarna?” ne-yama wurrakina.
  eng-ASVBT: And when Joseph’s brethren saw that their father was dead, they said,
    It may be that Joseph will hate us, and will fully requite us all the evil which
    we did unto him.
  mna-mna: 'Yakopbi imeete, to Yosep toono bizin timoto kan ma tisombe: “Aiss, tembel
    ti kek. Mbulu sananŋana ta takam pa Yosep na, iŋgi ko ipokot piti.”'
  ita-1885: 'Or i fratelli di Giuseppe, veggendo che il padre loro era morto, dissero:
    Forse Giuseppe ci porterà odio, e nimistà, e non mancherà di renderci tutto il
    male che gli abbiam fatto.'
  eng-LXXUP: And when the brethren of Joseph saw that their father was dead, they
    said, Let us take heed, lest at any time Joseph remember evil against us, and
    recompense to us all the evils which we have done against him.
  eng-ULB: When Joseph's brothers saw that their father was dead, they said, “What
    if Joseph holds on to anger against us and wants to repay us in full for all the
    evil we did to him?”
  spa-VBL: 'Sin embargo, ahora que su padre había muerto, los hermanos de José se
    preocuparon diciendo: “Tal vez José nos guarde rencor y nos pague por todas las
    cosas malas que le hicimos”.'
  fra-_FOB: 'Mais les frères de Joseph, voyant que leur père était mort, se dirent:
    Peut-être que Joseph nous prendra en aversion, et nous rendra tout le mal que
    nous lui avons fait.'
  mal-mal: 'അപ്പൻ മരിച്ചുപോയി എന്നു യോസേഫിന്റെ സഹോദരന്മാർ കണ്ടിട്ട്: “ചിലപ്പോൾ യോസേഫ്
    നമ്മെ വെറുത്ത്, നാം അവനോട് ചെയ്ത സകലദോഷത്തിനും നമ്മോടു പ്രതികാരംചെയ്യും” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Jab Yāqūb intaqāl kar gayā to Yūsuf ke bhāī ḍar gae. Unhoṅ ne kahā, “Ḳhatrā
    hai ki ab Yūsuf hamārā tāqqub karke us ġhalat kām kā badlā le jo ham ne us ke
    sāth kiyā thā. Phir kyā hogā?”
  suz-BL: मिनु आन आफ बेक्‍म नोले योसेफ आ लोक्‍बपुकीम “मुल योसेफमी इं कली क्‍येक्‍क
    लेप्‍बा कों। मारदे हना गोपुकीमी मेको कली मरिम्‍शो पाइतय” दे लोव़ पमुमा बाक्‍त।
    उत्‍पत्ती २७:४१
  ita-1927: 'I fratelli di Giuseppe, quando videro che il loro padre era morto, dissero:
    “Chi sa che Giuseppe non ci porti odio, e non ci renda tutto il male che gli abbiam
    fatto!”'
  ckb-ckb: 'کاتێک براکانی یوسف بینییان باوکیان مرد، گوتیان: «نەکات یوسف قینمان لێ
    هەڵبگرێت و هەموو ئەو خراپەیەی بەرامبەری کردوومانە بەسەرمانی بهێنێتەوە.»'
  eng-BBE: Now after the death of their father, Joseph's brothers said to themselves,
    It may be that Joseph's heart will be turned against us, and he will give us punishment
    for all the evil which we did to him.
  crx-NTPO: '''Et Joseph bulhutsinke bubá ''awet dazsai ''et ''uhutni, “Joseph nets''u
    dootni tilah, dats''inla la hoonts''i hukw''un''a ''uts''inla ''et tilah neba
    k''elha hoolhtselh.”'
  kan-OKCV: ತಮ್ಮ ತಂದೆ ಸತ್ತು ಹೋದ ಮೇಲೆ ಯೋಸೇಫನ ಸಹೋದರರು, “ಒಂದು ವೇಳೆ ಯೋಸೇಫನು ನಮ್ಮನ್ನು ಹಗೆಮಾಡಿ,
    ನಾವು ಅವನಿಗೆ ಮಾಡಿದ್ದ ಎಲ್ಲಾ ಕೇಡಿಗಾಗಿ ನಿಶ್ಚಯವಾಗಿ ಪ್ರತೀಕಾರಮಾಡಬಹುದು,” ಎಂದುಕೊಂಡು,
  bbb-bbb: Ijiege rena Jekafu fune baronemoga Josofudo uviarafa ije buneka jumei.
    Ijadufuo bu urina bue kuae, No ude Josofu noka ire ise ije fuone revado bigake
    fuse una ve ise bino nuvuone rekuma no izege rekono kuae?
  tam-2017: 'தங்களுடைய தகப்பன் மரணமடைந்ததை யோசேப்பின் சகோதரர்கள் கண்டு: “ஒரு வேளை
    யோசேப்பு நம்மைப் பகைத்து, நாம் அவனுக்குச் செய்த எல்லாப் பொல்லாங்குக்காகவும் நம்மை
    பழிவாங்குவான்” என்று சொல்லி, யோசேப்பினிடத்தில் ஆள் அனுப்பி,'
  spa-RV-1909: 'Y viendo los hermanos de José que su padre era muerto, dijeron: Quizá
    nos aborrecerá José, y nos dará el pago de todo el mal que le hicimos.'
  ron-BTF: 'Şi după ce fraţii lui Iosif au văzut că tatăl lor era mort, au spus: Iosif
    poate ne va urî şi cu adevărat va cere înapoi de la noi tot răul pe care i l-am
    făcut.'
  eng-WEBP: When Joseph’s brothers saw that their father was dead, they said, “It
    may be that Joseph will hate us, and will fully pay us back for all the evil which
    we did to him.”
  eng-FBV: However, now that their father was dead, Joseph's brothers became worried,
    saying, “Maybe Joseph is holding a grudge against us, and he'll pay us back for
    all the bad things we did to him.”
  nld-1939: 'Nu hun vader gestorven was, werden de broers van Josef bevreesd, en zeiden:
    Als Josef ons nu maar niet vijandig behandelt, en ons al het kwaad vergeldt, dat
    wij hem aangedaan hebben!'
  nch-BL: 'Quema iicnihua José momacaque cuenta para inintata Jacob ya mictoya, moilhuijque:
    “Nohueli José techcualancaitas huan quinequis techcuepilis ica cati fiero tijchihuilijque
    huejcajquiya.”'
  tfr-NTPO: Jacob wol̈ono kuzong ga José shjiyga wotjl̈ĩk ga «José wotjl̈ĩk bi kong
    owa dikjoyoe. L̇l̇ëbo shäryoroy ba kong owa kuzong ga l̇l̇ëbo shärye bi kong owa
    kjwe» l̈e.
  vie-1934: 'Các anh Giô-sép thấy cha mình chết rồi, thì nói với nhau rằng: Có lẽ
    Giô-sép sẽ ganh ghét chúng ta, và trả thù việc ác chúng ta đã làm cho người chăng.'
  hin-CV: जब योसेफ़ के भाइयों ने सोचा, “हमारे पिता का निधन हो चुका है, अब यदि योसेफ़
    हमसे नफरत करके पिछली बातों का बदला लेगा तो हम क्या करेंगे?”
  eng-OURB: When Joseph [May he add]’s brothers saw that their father was dead, they
    said, “It may be that Joseph [May he add] will hate us, and will fully pay us
    back for all the evil which we did to him.”
  spa-BES: 'Y después de la muerte de su padre, los hermanos de José se dijeron a
    sí mismos: Es posible que el corazón de José se vuelva contra nosotros, y él nos
    castigará por todo el mal que le hicimos.'
  tdx-tdx: 'Aa ie nioni’ o rahalahi’ Iosefeo te nivilasy ty rae’ iareo le hoe ty fitsakorea’
    iareo: Hera mitan-kabò aman-tika t’Iosefe hañondroha’e aman-tikañe ze fonga raty
    nanoan-tika?'
  vid-vid: Loyabagame mhaza wa hewo, wang'holoze Yusufu nawadogola, “Hanji Yusufu
    kotuzudila na kilipizila gehile geng'ha gotumditile.”
  pwg-pwg: I mamai irabobo murinai na Josepa varevaresina ivona bo, “Tita kikei patana
    da nuwanuwana epughupughu kurita bo kegha? Kade ina nota ererereghi da tavi kayotiranei
    na biwana ina viiya bo?”
  eng-OKE: And the brethren of Joseph saw that their father was dead; and they said,
    Perhaps Joseph will retain enmity against us, and requiting will requite us all
    the evil which we did him.
  tha-KJV: เมื่อพวกพี่ชายของโยเซฟเห็​นว​่าบิดาสิ้นชีวิตแล้ว เขาจึงพูดว่า “​บางที​โยเซฟจะชังพวกเรา
    และจะแก้แค้นพวกเราแน่นอนเพราะการประทุษร้ายที่พวกเราเคยกระทำแก่​เขา​”
  por-BR-2018: 'E vendo os irmãos de José que seu pai era morto, disseram: Talvez
    José nos odeie, e nos retribua de todo o mal que lhe fizemos.'
  bco-bco: Ili iyayo꞉ sowa꞉sa꞉ga꞉ dowabikiyo꞉, Yosa꞉ba꞉ ao iyo꞉ egelebo꞉ nenelaki
    a꞉la꞉sio꞉, “Wai! Yosa꞉bo꞉lo꞉ mogago꞉ nililo꞉ dimido꞉ a꞉no꞉ eyo꞉ o꞉asulufo꞉la꞉ga꞉yo꞉,
    nimo꞉wo꞉ a꞉ma꞉la꞉yo꞉ wa꞉dema꞉nigaba꞉le?”
  deu-ELO: 'Und als die Brüder Josephs sahen, daß ihr Vater gestorben war, da sprachen
    sie: Wenn nun Joseph uns anfeindete und uns gar all das Böse vergelten würde,
    das wir ihm angetan haben!'
  ktm-ktm: Tama' su ke indrimat, ile pe su tinton Yosep hapa ihpah, “Yosep kihne ma
    kintawonon mo-on ndre sulo-on ndre tidu titpo ile tadan tih. Pe kihne iy kipu
    muden.”
  caa-caa: 'Pues entonces cocha cꞌapa chamay utatobꞌ, usacunobꞌ e José cay ubꞌijnuobꞌ
    cocha era y chenobꞌ: “Bꞌajcꞌat warto aqꞌuijna e José tamar lo que cay cache upater
    ixnix, y bꞌajcꞌat axin ubꞌijnu tuaꞌ uchion catoyi uyeror”, che usacunobꞌ e José.'
  eng-WYC-2018: And when their father was dead, the brethren of Joseph dreaded, and
    spake together, (and said), Lest peradventure he be mindful of the wrong which
    he suffered, and yield to us all the evil, that we did. (And now that their father
    was dead, Joseph’s brothers were afraid, and spoke together, and said, Perhaps
    he shall remember all the wrong, or all the harm, which he suffered because of
    us, and give back to us all the evil that we did to him, and so we must ask him
    for mercy.)
  epo-epo: 'Kiam la fratoj de Jozef vidis, ke ilia patro mortis, ili diris: Eble Jozef
    ekmalamos nin, kaj repagos al ni pro la tuta malbono, kiun ni faris al li?'
  uig-PIN: 'Lekin Yüsüpning ⱪerindaxliri atisining ɵlüp kǝtkinini kɵrgǝndǝ: — Əmdi
    Yüsüp bizgǝ düxmǝn bolup bizning uningƣa ⱪilƣan barliⱪ yamanliⱪimizni üstimizgǝ
    yandurarmikin, deyixti.'
  beo-beo: Ilia ada bogosu amo fa:no, Yousefe yolalali ili amane sia:i, “Yousefe da
    ninima higasala:? Ninia da ema se bagade iasu. E da ninima dabe ima:bela:?”
  tpi-OTNT: Papa bilong ol i dai pinis, orait ol brata bilong Josep ol i tok olsem,
    “Olsem wanem nau? Nogut Josep i kros yet long yumi na em i tingting long bekim
    olgeta pasin nogut yumi bin mekim long em?”
  hau-SA: Sa’ad da ’yan’uwan Yusuf suka ga cewa mahaifinsu ya mutu, sai suka ce, “Mai
    yiwuwa Yusuf yana riƙe da mu a zuciya, wataƙila zai rama dukan abubuwa marasa
    kyau da muka yi masa?”
  udu-udu: 'Ki ikam ma Yuusup̱ p̱arki mo e mo ka babam buni a’di iwuki’d mo tani uni
    oki gwo mo ki: Wariba/ aYuusup̱ midi shi/ ana i e mo dhali ri/ ana mo goma ris
    tonthus kun miikina ana a’di ap̱o/ me’d yin mo.'
  uig-LAT: 'Lékin Yüsüpning qérindashliri atisining ölüp ketkinini körgende: — Emdi
    Yüsüp bizge düshmen bolup bizning uninggha qilghan barliq yamanliqimizni üstimizge
    yandurarmikin, déyishti.'
  nde-nde: Abafowabo bakaJosefa sebebonile ukuthi uyise sefile, bathi, “Kambe uJosefa
    kasibekelanga isikhwili yini abesefuna ukuphindisela ngakho konke esamona ngakho?”
  ton-ton: ¶ Pea kuo mamata ʻe he ngaahi tokoua ʻo Siosefa, kuo pekia ʻa ʻenau tamai,
    naʻa nau pehē, “E fehiʻa nai ʻa Siosefa kiate kitautolu, mo totongi kiate kitautolu
    ʻae kovi kotoa pē naʻa tau fai kiate ia.”
  ces-1613: 'Vidouce pak bratří Jozefovi, že umřel otec jejich, řekli: Snad v nenávisti
    nás míti bude Jozef, a vrchovatě nahradí nám všecko zlé, kteréž jsme jemu činili.'
  eko-eko: 'N''oofwa papaaya, attwiize Yuusufu khuri: “Talili Yuusufu khana liphuta
    varoho vawe mwaasa wa vitthu epile nanretteliyeezo zootakhala, na-ye khanteela
    onirettela etthiipo?”'
  nss-nss: Pe nali Yosep hu ara hunimei tehe tamahu kinmat pe hupwai hupa, “Tehen
    tapeh; matisan Yosep kipo soiwi mwomwan mepo tumbusiy iya kili yiy ara kimui kisa
    kili tou.”
  eng-WMB: When Joseph’s brothers saw that their father was dead, they said, “It may
    be that Joseph will hate us, and will fully pay us back for all the evil which
    we did to him.”
  tam-TCV: தங்கள் தகப்பன் மரணமடைந்தபின் யோசேப்பின் சகோதரர், “யோசேப்பு எங்கள்மேல் பழிவாங்க
    எண்ணங்கொண்டு, முன்பு நாம் யோசேப்புக்குச் செய்த எல்லாத் தீமைகளுக்காக தீங்கு செய்தால்
    என்ன செய்வது?” என்று ஒருவரோடொருவர் பேசிக்கொண்டார்கள்.
  ceb-ULB: Sa dihang ang mga igsoon ni Jose nakakita nga ang ilang amahan namatay
    na, sila miingon, “Unsa kaha kung si Jose nagdumot ug gusto niya nga magbayad
    kita kaniya sa kinatibuk-an sa tanang kadaotan nga atong nahimo kaniya?”
  mkn-mkn: Waktu dong sampe di Masir, Yusuf pung kaka dong mulai taku. Tagal dong
    pung papa su sonde ada lai, ju dong baꞌomong bilang, “We! Bosong pikir dolo! Andekata
    Yusuf masi simpan hati sang kotong, ko dia balas kotong pung bekin jahat sang
    dia, na, karmana?”
  nce-nce: Bubë bolijaya wagli tletëme, na kwe Josepbë bolijahani blalo megëgali mëtla,
    “Josep bu seme mana wame logloname nawa. Na sebo bume kë tëbo togotlabë bu seme
    kofaya tëbo lëgëtaname nawa.”
  pol-UBG: 'A bracia Józefa, widząc, że ich ojciec umarł, mówili: Może Józef będzie
    nas nienawidził i odpłaci nam sowicie za to wszystko zło, które mu uczyniliśmy.'
  agr-agr: 'Nunik Jacob jakamtai José yachi aidau diták anentaimas chichainak: “Namputchawame
    José kajegtamtsuash, nuniakug ii pegkegchau awajkauwaitag duwi nuna umiak iina
    iiktamainai”, tusag'
  kyc-kyc: Rakange kumuo papeyamo dokopa Josepena yangonge dusipame dopa lao, Baa
    wamba randa maiyama dokona suu pyao randa isingi jisaramo kandena, leyami.
  urd-GVU: جب یعقوب انتقال کر گیا تو یوسف کے بھائی ڈر گئے۔ اُنہوں نے کہا، ”خطرہ ہے
    کہ اب یوسف ہمارا تعاقب کر کے اُس غلط کام کا بدلہ لے جو ہم نے اُس کے ساتھ کیا تھا۔
    پھر کیا ہو گا؟“
  deu-1912: 'Die Brüder aber Josephs fürchteten sich, da ihr Vater gestorben war,
    und sprachen: Joseph möchte uns Gram sein und vergelten alle Bosheit, die wir
    an ihm getan haben.'
  ntj-ntj: Nyangka palunyaku mama mirrirringkunyangka-ya Tjawutjaku kurtapirtilu kulira
    watjaranytja, “Wiya, Tjawutjanya-tjinguru-lampa kurrupuru mirrparnpa tirtu nyinarra.
    Tjiinyamarntu-lan ngarltumaaltu kutjupa-kutjupa palyaranytja. Nyangka-tjinguru
    kulira ngaparrtjika-lanya pika purlkanya pungkukitjalu.”
  row-row: Ara losa Masir boe ma, Yusuf aꞌa nara ramatau. Huu ama na nese ena, de
    ara ola-olaꞌ rae, “Wei! Hei duꞌa dei! Mete ma Yusuf feꞌe mbedꞌaꞌ nasat no nggita,
    fo nae balas hita deꞌulakaꞌ na neu e, naa taꞌo bee?
  kan-2017: ಯೋಸೇಫನ ಅಣ್ಣತಮ್ಮಂದಿರು ತಂದೆ ಸತ್ತದ್ದನ್ನು ಕಂಡು, “ಒಂದು ವೇಳೆ ಯೋಸೇಫನು ನಮ್ಮನ್ನು
    ದ್ವೇಷಿಸಿ ನಾವು ಅವನಿಗೆ ಮಾಡಿದ ಎಲ್ಲಾ ಕೇಡಿಗೆ ಪ್ರತಿಯಾಗಿ ನಮಗೆ ಶಿಕ್ಷೆಯನ್ನು ಕೊಡಬಹುದು” ಎಂದು
    ತಮ್ಮತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡರು.
  ena-ena: Nulɨdɨ iaganɨlu agaŋ hɨmɨci Josepɨ dɨ isagalinu agɨlaŋ nameŋ abavɨmi. Josepɨ
    agaŋ alaŋ hula ciaŋ cɨhu cɨhu akua abɨbali uavɨmi. Vaka alaŋ nudɨ sɨbɨlɨ lamamɨlu
    agasaŋ igahɨlavɨla aludɨ sɨbɨlɨ lamɨbali akua uavɨmi.
  tgo-tgo: Jeikob le mare e ghereiye, Josep oghaghae thɨ vatada renuwaŋa regha thɨŋa,
    “Ne ŋgoroŋga ra vakatha na raŋa thoŋgo Josep ne i botewoyathuinda na nuwaiya i
    lithɨ weinda tharɨko wolaghɨye va ra vakathakowe?”
  yap-yap: Tomuren nike yim’ e chitamngirad me ga’ar fapi pumo’on ni walagen Josef,
    “Fa’anra ka be fanenikaydad Josef, ma ke finey ni nge fulweg ngodad taban urngin
    e kireb nda ngongliyed ngak, ma mang e ngad rin’ed?”
  tet-tet: Toꞌo Mesir tiꞌan, Yusuf maun sia nahuu nataꞌuk, tan siakaan aman Yakob
    la iha tiꞌan. Sia dale baa malu naꞌak, “Hei! Hanoin lai! Arumak Yusuf sei rai
    hirus baa ita, hotu atu selu nikar itakaan hahalok aat uluk nia sia. Kalo dadi
    tebes nunia, nunabee?”
  hlt-MCSB: Tedae a napa a duek coeng dongah Joseph te a manuca rhoek loh a hmuh uh
    vaengah, “Joseph he mamih taengah a konaeh koinih anih taengah boethae n'saii
    uh boeih te n'thuung rhoe n'thuung ni,” a ti uh.
  mdy-ETH: ዓዴ ሃይቄሢኮ ጊንፃ ዮሴፔኮ ጌርሲንሢ ዎሊ ኮራ፦ «ጎዖንቴ ዮሴፔ ኑኡና ዎላ ፑርቲ ዒዛ ዑፃ ኑ ማዼ ጌኖሮ ኑና ኮማኒ
    ኮዔቶ ኑ ዎይታንዳይ?» ጋዓዖ፥
  twi-ASANTE: Yosef agya wuo akyiri no, ne nuanom no de ehu ka kyerɛɛ wɔn ho wɔn ho
    sɛ, “Sɛ ɛba sɛ Yosef da so wɔ yɛn ho menasepɔ, na ɔtua yɛn bɔne ahodoɔ a yɛayɛ
    no nyinaa so ka a, na yɛreyɛ no ɛdeɛn.”
  bhl-bhl: 'Alew Sekow em kuanse ding kabalak bete, Yosew em awkunum kumel i sakik
    weng mak bokolomeliw: “Ebo! Aatim sel kuane kasike kame, ning Yosew e nulo maka
    keyemeko, nukalem wa kukuw kelewsuluw beem yan wa mak nulo fein duyemoke sako!”,
    ange ange kesomi, ibolow tiaktiak kesiliw kale.'
  con-NTPO: 'Tsa''caen Jacob pasi José antiandeccuja qquen in''jan''fa: “Isha tsu
    ja''ñonda Joséja ingima chi''gapa ccane''qque ingi tisema egae tsonqquia''caenjan
    tsoña.”'
  eng-WEBU: When Joseph’s brothers saw that their father was dead, they said, “It
    may be that Joseph will hate us, and will fully pay us back for all the evil which
    we did to him.”
  bnp-bnp: Na tahuna e tamane ria i mate, lakea e huriki e turana ri ta maea, “Si
    gi navai ngane? E Iosep ma ge koli a naro hale si ratea vona hosi.”
  wal-wal: Eta aawai haiqqiichchidoogaa be7idi, Yooseefa ishantti bantta giddon, “Ooni
    erii Yooseefi nuna ba uluwan morkkikkonne nuuni ayyo oottido iitabaa ubbaassi
    halo kessana koyikko, nuuni waananee?” yaagidosona.
  mgh-mgh: 'Asunnawe Yusufu woona waya wiira athumwanaya ahokhwa yaheeraca: Wakhala
    wiira Yusufu haana itwaana ni hi, ni aphavelaka onivihera ikuhukuhu mwanlattu
    wa yoonanara yampankilehu, niireke cani?'
  acu-NT: 'Jacob jakau asamtai, José yachi ainauka ningki nintimsar: —Ii yachinka
    nukap pase awajsamu asakrin, iincha tuke kajertamatsjiash. Tura asa yapaijkiataj
    tuusha nintimtsuash —tusar,'
  spa-PDDPT: 'Cuando los hermanos de José vieron que su padre murió, dijeron: Quizás
    José nos guarde rencor y nos devuelva todo el mal que le hicimos.'
  gun-gun: 'José ryke''y kuery ma tuu omano ma rire aipoe''i okuapy: — Aỹ ma xapy''a
    rei José ojepyxe vy nhanembopaga ma ''rã ixupe jajapo vaiague re — he''i okuapy.'
  agu-BL: 'Itzun yi quilol yi e'' stzicy Ẍep yi nsken quim yi chitaj nintzun cyaltz:
    “Ma jalu'', qui''ct yi kataj at skaxo''l. Quicunin batz na chi''ch c''u''l Ẍep
    ske''j tan yi e''chk takle''n cachi'' yi banako'' te''j, yi saje''n kac''ayil,”
    che''ch tzun bantz.'
  eng-PEV: After Jacob died, Joseph’s brothers started to worry, and they said to
    each other, “When our father was alive, Joseph was good to us. But maybe Joseph
    is still angry about all those bad things that we did to him. Now our father is
    dead, maybe Joseph will do payback to us.”
  ilo-ULB: Idi nakita dagiti kakabsat ni Jose a natayen ti amada, kinunada, “Kasano
    ngay no nasakit pay laeng ti nakem ni Jose ket kayatnatayo a balsen kadagiti amin
    a dakes nga inaramidtayo kenkuana?”
  kpg-kpg: I muli hua di made o tamana digaula, gei nia duaahina o Joseph ga helekai,
    “Dolomaa Joseph e dadaahi hua i golo dono hagawelewele mai gi gidaadou, gaa hai
    dana hagababa bolo ia gaa tala di hui mai gi gidaadou i tadau hai huaidu dela
    ne hai gi mee.”
  uig-ARA: 'لېكىن يۈسۈپنىڭ قېرىنداشلىرى ئاتىسىنىڭ ئۆلۈپ كەتكىنىنى كۆرگەندە: ــ ئەمدى
    يۈسۈپ بىزگە دۈشمەن بولۇپ بىزنىڭ ئۇنىڭغا قىلغان بارلىق يامانلىقىمىزنى ئۈستىمىزگە
    ياندۇرارمىكىن، دېيىشتى.'
  bsp-bsp: 'Ntɛ awɛŋc a Isifu ŋanəŋk fɔ papa kəŋan efi mɔ, kɔ ŋaloku: «Kɔ Isifu ɛŋkafəlɛ
    pəyɔnɛ wəterɛnɛ kosu, kəluksɛ ka ayɛk ŋa pəlɛc mpɛ sənayɔ kɔ mɔ!»'
  bps-bps: Na du tamati nan Dyékob, stulen i dad flanek Dyosif, manla, “Fadê ken nun
    fa ksasè fandam Dyosif gito, na ani ken malas gito du mdà di sasè mgimoito di
    kenen di muna.”
  mbs-mbs: Nayan, so nematay den si Jacob, migpebelaw-belaway se menge kedowa i Jose,
    kagi dan, “Megmeno kidon aw keopalan kidon den i Jose, aw megmalit den sikandin
    kenitadon tandà te medaet ininang tadon kandin?”
  tof-tof: Zosepón naretala nóma esenóp wagó, ibü ab büdüla, i tibióbka ola bóktanónóp
    wagó, “Zosep sab mibü kena alzizi sema, akó darrü gyagüpitótóka kena simióg mibü
    darrem kolae akonóm, mi oyaka ne kolae tómbapónóp.”
  sus-sus: Yusufu taarae to bara a to e baba bara faxa, e naxa a fala, «Xa Yusufu
    fa won findi a gerefa ra, won fe ɲaaxi naxan birin nabaxi a ra, a gbeɲɔxɔma nɛ
    won ma.»
  pon-2006: Eri, mwurin mehlahn arail pahpao, rien Sosep ko ahpw patohwan, “Ia duwe,
    ma Sosep pahn ketin kadakadaur eh kailongkin kitail, oh men dupukohng kitail suwed
    me kitail wiahiong?”
  jae-jae: Josepnê lasitêwai sêlic gebe tameŋi gêmac êndu su, tec sêsôm gebe “Moae
    Josep êkêŋ kisa aêac ma êkêŋ ŋagêjô êjô sec samob, taŋ dagôm gêdêŋ eŋ naŋ.”
  ksd-ksd: 'Ma ba ra tara na tura i Iosep dia ga gire ba tama i diat i ga tar mat,
    dia ga biti: Kan Iosep na milikuane dat ma na bali vapar ra lavur kaina magit
    da ga pait ia pirana.'
  tur-YTC: Yosef’in kardeşleri babalarının öldüğünü görünce, “Belki Yosef bizden nefret
    edecek ve ona yaptığımız bütün kötülüklerin karşılığını bize ödetecek” dediler.
  bel-N: 'I бачылі браты Язэпа, што памёр бацька іхні, і сказалі: “А што, калі зьненавідзіць
    нас Язэп і адплачваючы, адплаціць нам за ўсё тое ліха, якое мы яму зрабілі?”'
  grc-BRENT: Ἰδόντες δὲ οἱ ἀδελφοὶ Ἰωσὴφ, ὅτι τέθνηκεν ὁ πατὴρ αὐτῶν, εἶπαν, μή ποτε
    μνησικακήσῃ ἡμῖν Ἰωσὴφ, καὶ ἀνταπόδομα ἀνταποδῷ ἡμῖν πάντα τὰ κακὰ, ἃ ἐνεδειξάμεθα
    εἰς αὐτὸν.
  ind-AYT: Ketika saudara-saudara Yusuf menyadari bahwa ayah mereka telah mati, mereka
    berkata, “Mungkin saja Yusuf akan melawan kita dan akan membalas kita, membalaskan
    segala kejahatan yang telah kita lakukan terhadapnya.”
  lid-lid: Udu hamon ta tama oro imek badeh, nadu tine Josep oro tiye, “Ki buku sah
    kameh i buku none Josep badeh kabudon ndra-in keme tato ma i buku none iy kamwekes
    budon ta amwekes ki saluwen ta kandriyen ndra-in mene to amwekes i badan?”
  nya-nya: Abale ake a Yosefe ataona kuti abambo awo amwalira, anati, “Nanga tidzatani
    ngati Yosefe anatisungira mangawa nafuna kutibwezera pa zoyipa zonse zimene tinamuchitira?”
  hrv-hrv: 'Kad su Josipova braća vidjela da im je otac umro, rekoše: “Što ako je
    Josip na nas ljut i pokuša uzvratiti nam za sve zlo koje smo mi njemu nanijeli?”'
  mps-mps: Te augwa aya isalima, te Josep aga ama dedego augwa hasi te po wai, “Megi
    da, magi yaliwe, te Josepgo da dali te dago aga dali dwai sę yali te tigidali
    wei ponoyu, te da dali wado me udugowe?”
  llg-llg: Ala losa Masir leondia, boe ma Yusuf kaꞌa nala ala mulai bii, huu sila
    aman taa kana so, de ala lakokola lae, “Wei! Ei duduꞌa dei! Leo Yusuf ana bei
    nambeda dalek neu ita, fo ana bala ita tatao manggalaun neu ndia, na, leobee?”
  tpi-tpi: Papa bilong ol i dai pinis, orait ol brata bilong Josep ol i tok olsem,
    “Olsem wanem nau? Nogut Josep i kros yet long yumi na em i tingting long bekim
    olgeta pasin nogut yumi bin mekim long em?”
  dan-1931: 'Da Josefs Brødre så, at deres Fader var død, sagde de: “Blot nu ikke
    Josef vil vise sig fjendsk mod os og gengælde os alt det onde, vi har gjort ham!”'
  vie-OVCB: 'Các anh Giô-sép thấy cha đã chết, họ lo sợ bảo nhau: “Có thể Giô-sép
    còn hằn thù ác cảm với chúng ta và sẽ thẳng tay báo thù việc ác chúng ta đã làm.”'
  lbk-lbk: Isnan nakwasan nan nateyan amacha, kinwanin nan et-ad Jose, “Ngag kay mo
    sisya nan songet Jose ken chatako ya semkena'y ifales am-in nan ngaag ay inangnen
    tako ken siya?”
  guj-2017: પિતાના મૃત્યુને લીધે યૂસફના ભાઈઓ ગભરાઈ ગયા. તેઓને મનમાં થયું કે, “જો યૂસફ
    આપણો દ્વેષ કરશે અને આપણે તેની સાથે જે દુર્વ્યવહાર કર્યો હતો તેનું વેર વાળવાનું
    તે ઇચ્છશે તો આપણું શું થશે?”
  byr-byr: '@see-verse:GEN.050.014'
  awx-awx: Nanä kwayikengä, Josepde päyänä täkwäxu using yakin. “Nanu alikut. Ge wäyi
    täkgnaläknga Josepde pahakumängge, yäkwäle Josepdä tokngä natäke, tokngä däkä
    nimiyäk,” yang yakin.
  pon-2006A: Eri, mwurin mehlahn arail pahpao, rien Sosep ko ahpw patohwan, “Ia duwe,
    ma Sosep pahn ketin kadakadaur eh kailongkin kitail, oh men dupukohng kitail suwed
    me kitail wiahiong?”
  por-BRBSL: 'Quando os irmãos de Joseph viram que seu pai estava morto, eles disseram:
    “Pode ser que Joseph nos odeie, e nos pague integralmente por todo o mal que lhe
    fizemos”.'
  aly-aly: Aynikw ikwerenh-rnem-kenh ilwek-penhan rernem angkerrenh, “Joseph anwekingkerr
    ahelirrekerr wenh, ra anwenhingkerr atwekerr.”
  cth-cth: Joseph e hmaunaw ni a na pa a due e hah a hmu navah, Joseph ni na hmawt
    ngai awh hoeh vaiteh, ahni koe sak awh e hnokahawi hoeh e naw pueng hah moi koung
    na pathung han vaimoe, telah a kâti awh.
  twi-twi: Yosef agya wu akyi no, ne nuanom no de ehu ka kyerɛɛ wɔn ho wɔn ho se,
    “Sɛ ɛba sɛ Yosef da so wɔ yɛn ho menasepɔw, na otua yɛn bɔne ahorow a yɛayɛ no
    nyinaa so ka a, na yɛreyɛ no dɛn?”
  hlt-hlt: Tedae a napa a duek coeng dongah Joseph te a manuca rhoek loh a hmuh uh
    vaengah, “Joseph he mamih taengah a konaeh koinih anih taengah boethae n'saii
    uh boeih te n'thuung rhoe n'thuung ni,” a ti uh.
  tbz-SIM: 'Sɑkɔbu ku mɛmmɛ, kɛ̀ Sosɛfu tebìí yɑ̀ bɛ cicɛ kumɛ̀ kɛ dɔ̀: Kɛ̀ dɛ̀ yɛ̀mmɛ̀
    Sosɛfu bo ti fɔ́kɛ́ mɛyɛi nti ò dɔ̀ɔ̀ mɛ̀.'
  msy-2020: Ezɨ men afeziam aremezɨ, Josepɨn aveghbuaba gɨn kamaghɨn mɨgei, “Manmaghɨn
    ami? Josep ti en ataravɨra ikiama, egha arazir kurar e a gamiziba ikarvaghasa?”
  txq-txq: Neu ara losa nai Masir, boe ma Yusuf kaꞌan nara mulai ramataꞌu, nahuu sira
    aman ta sana ena. De ara rakokola aok rae, “Awii! Ei duduꞌa dei! Leo Yusuf bei
    nambeda dalek neu ita, fo ana bala ita tatao-nonoꞌi manggaraun neun, na, talo
    bee?”
  aaz-aaz: Oras sin ntean pah Masir ate, naiꞌ Yusuf in taatf ein nmurai namtaun, natuin
    sin aamf ee nmate nrair. Onaim sin naꞌuab ein es nok es am nak, “Hae! Hit tatenab
    tarek-rekoꞌ tiit feꞌ! Kais-kaisaꞌ naiꞌ Yusuf natenab kit feꞌ. Karu in he nmoeꞌ
    rais reꞌuf neu kit ate, on mee?”
  azb-azb: 'Ataları öləndən sonra Yusifin qardaşları öz aralarında dedilər: «Bəlkə
    Yusif bizə qarşı kin saxlayır. Əgər ona etdiyimiz pisliyə görə bizdən qisas alarsa,
    nə edərik?»'
  eng-DBY: And when Joseph's brethren saw that their father was dead, they said, If
    now Joseph should be hostile to us, and should indeed requite us all the evil
    that we did to him!
  hin-2017: जब यूसुफ के भाइयों ने देखा कि हमारा पिता मर गया है, तब कहने लगे, “कदाचित्
    यूसुफ अब हमारे पीछे पडे़, और जितनी बुराई हमने उससे की थी सब का पूरा बदला हम से
    ले।”
  wol-KYG: 'Magi Yuusufa ya xam nañu ne seen baay nelaw na. Ña ngay wax ca seen biir
    naan: «Waaw, mbaa Yuusufa dencalu nu mer, nar noo fey sunu bor ndax lu bon li
    nu ko ji woon lépp?»'
  swp-swp: Huiana Iosepa ena tataoyao se ita tamadi ie mate si ene, “Nuana abo Iosepa
    i hewaiunueda, abo i hemaisada baaea wa ta ginauri ia arinai debana eai.”
  bjr-bjr: Yooseefaana akaqaa fasaauqa misa nikoofa kuqufufaqa Yooseefaanara rufieeqa
    narí qimami narí qimami qiqau. Ooqai maasa Yooseefaana mandaika mamaqaafanausa
    marida. Mina akiiqara iannoofee.
  eng-YLT: And the brethren of Joseph see that their father is dead, and say, 'Peradventure
    Joseph doth hate us, and doth certainly return to us all the evil which we did
    with him.'
  kne-kne: Idi nakdeng ay natey si ama da, nanngangalat din aag-in Jose yan kanan
    da, “Into et ya malmaliget pay laeng si Jose en datako et ibaes na din lawa ay
    inamag tako en sisya ed idi?”
  wat-wat: Yosefa sisitawaḡana si sanamaniya amasi yawasina i kakaviya eketa tututausi
    si vikanusifusifufuwa si bwaduwa, “Namai tu Yosefa yata fufunagoyo manatuwaina
    ina tukunakasiya yo ina kwabuyuna.”
  heg-NTPO: Lius se Mesir kon, Yusuf kakan nas mulai lii. Undeng oen aman na ase son,
    kon oen aa nol apa noan, “Hoe mi nangan le! Eta noan Yusuf pesang dael nabael
    nol kita, le un balas kit in daek dadaat saol una ka lam, elola la?”
  ptu-ptu: 'Tappana mate Yakub sangngim mahea''um solasubunna lako Yusuf naua: “La
    maakangkia'' susi ke napaillaam penabai Yusuf indo gau'' kadaketaa'' lako kalena?”'
  bzd-NTPO: 'Jacob blënewa̱ e'' ukuöki̱ ta̱ José ëlpa tö ibikeitsé: “Isalema José
    é̱na sulu se'' a̱rke. Ì ko̱s wamblë'' se'' tö ie'' ki̱ e'' skéie se'' we''ikeraëitö.”'
  kwf-kwf: KaidaꞋi ngwaefuta sa Josef ki lisia neꞋe maꞋa kira mae naꞋa, kira ka alaꞋa
    Ꞌuri fuada talada, “FaꞋuta, diꞋia sa Josef nia manata nama Ꞌana toꞋona ru taꞋa
    ba kulu sasiꞋi ana Ꞌi naꞋo, ma nia ka oga ke duꞋua laꞋu ru taꞋa ba kulu sasiꞋi
    ana Ꞌi naꞋo ki akulu, kuke baꞋa faꞋuta naꞋa niniꞋa?”
  eng-WYC-2017: And when their father was dead, the brethren of Joseph dreaded, and
    spake together, Lest peradventure he be mindful of the wrong which he suffered,
    and yield to us all the evil, that we did.
  eng-WMBB: When Joseph’s brothers saw that their father was dead, they said, “It
    may be that Joseph will hate us, and will fully pay us back for all the evil which
    we did to him.”
  spp-spp: 'Ɲyɛ Yusufu sìɲɛɛbil''à li ɲya na pire tuŋ''à kwû ke, ka pi i jwo: «Yusufu
    ká yîri wuu kurugo numɛ de! Wuu à kapiini ndemu pyi u na ke, u aha jwo u sí lire
    fwooni tò wuu na de!»'
  aey-aey: Aria Josef waliagul age memega cal meceb fimeig age madein, “Adi Josef
    uqa egenu gaid gemag benafa. Ege me qee odudom. Eunu wadacdugianfa?” ein.
  urd-GVH: जब याक़ूब इंतक़ाल कर गया तो यूसुफ़ के भाई डर गए। उन्होंने कहा, “ख़तरा है
    कि अब यूसुफ़ हमारा ताक़्क़ुब करके उस ग़लत काम का बदला ले जो हमने उसके साथ किया
    था। फिर क्या होगा?”
  rug-rug: Ego pa mudina sa minate tanisa tamadia, si zama guahe sari kasa tasina
    e Zosepa, “Vegua beka, hokara korapa kana gita Zosepa, meke kuhanani gita sa pude
    hobei sari doduru nada sinea saripu tavete lani gita koasa?” gua.
  gaz-gaz: Obboloonni Yoosef erga abbaan isaanii duʼee booddee, “Yoo Yoosef hamaa
    nu isatti hojjennee hundaaf haaloo qabatee haaloo nutti baʼe hoo?” jedhan.
  fra-LSG: 'Quand les frères de Joseph virent que leur père était mort, ils dirent:
    Si Joseph nous prenait en haine, et nous rendait tout le mal que nous lui avons
    fait!'
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyi walalaŋgalaŋuwala bäpa'mirriŋuwala moluliliyanharaŋurunydja,
    walalanydja ŋunhi wäwa'mirriŋunydja walala birrka'yurruna yukurrana buku‐weyaṉina,
    bitjarra ŋuli ya', yana bini ŋayi yukurranha Djotjip baḏak walalaŋgu ŋula ŋaramurryinya,
    yana bini ŋayi buku‐ruŋiyinmaranha ŋurikiyi ŋunhi walala ŋanya bitjarra ŋäthili‐wala.
  yal-yal: Yusufu tadane to a to e baba bata faxa, e yi a fala, e naxa, “Xa Yusufu
    fa keli en xili ma, en fe ɲaxin naxan birin ligaxi a ra, a a gbeen ɲɔxɔma nɛn
    en na.”
  gum-gum: 'Inchen Joséwei nuneløbe møskai kwaig yandø mugaabene, trunun isub mendabe,
    trenchibelø køn: —¿Josébe namune katøgucha namig isub srø unin kønrrab kø chinderah
    cha, nam nun øyeeg kalø marigwan trunun isua?—'
  iou-iou: Eruk nani äneŋpeŋ äbä komeniken itkaŋ noriyetä yäŋkuŋ; Eruk apiŋo jide
    itkamäŋ? Josep ninta kokwawak pen nadäŋpäŋ yäwänäku imaka goret täŋ imiŋkumäŋo
    unita kowata udegän täŋ nimitek yäk.
  haw-1868: A ike iho la na kaikuaana o Iosepa, ua make ko lakou makuakane, olelo
    lakou, E ukiuki mai auanei o Iosepa ia kakou; e oiaio no, e hoopai mai ia i ka
    hewa a pau a kakou i hana aku ai ia ia.
  arb-NAV: 'وَلَمَا رَأى إِخْوَةُ يُوسُفُ أَنَّ أَبَاهُمْ قَدْ مَاتَ قَالُوا: «لَعَلَّ
    يُوسُفَ الآنَ يَشْرَعُ فِي اضْطِهَادِنَا وَيَنْتَقِمُ مِنَّا لإِسَاءَتِنَا إِلَيْهِ؟»'
  adz-adz: Gubuꞌ Yosef rain rusan tsanganda bida ramanggan mampa sib da ini ibiani,
    “Bida Yosef maran rufura asub agi nanga rutin ugu da bubida anungꞌ i agi?”
  ewe-ewe: Ke esi wo fofo ku azɔ la, Yosef nɔviwo de asi vɔvɔ̃ me. Wogblɔ be, “Azɔ
    la, Yosef aɖo nu vɔ̃ si míewɔ ɖe eŋu la teƒe na mí.”
  eng-LEE: 'And when Joseph''s brothers saw that their father was dead, they said,
    Peradventure Joseph may now hate us: and then he would certainly requite us all
    the evil which we have done unto him.'
  gvn-gvn: '@see-verse:GEN.050.014'
  nna-nna: Palaja palinymili mamajirrangu muwarr pirnikinyarningu, “Joseph-ju ngurnipali
    panyju nganyjurraku. Purlpilu nganyjurrulu kurlu jirninyalu. Puntajulu yijapa
    palinyju kurlu jilkulinynganyjurruka.” Jana wirnti karrinyikinyiyili.
  asm-FB: পাছত যোচেফৰ ককায়েকসকলে দেখিলে যে তেওঁলোকৰ পিতৃৰ মৃত্যু হ’ল, সেয়ে তেওঁলোকে
    ক’লে, “যদি যোচেফে ঘৃণা কৰে, আৰু আমি তেওঁলৈ যি যি অন্যায় কৰিছিলোঁ, তাৰ যদি প্ৰতিফল
    আমাক দিয়ে?”
  sus-A: يُسُقُ تَارَيٍ تٌ بَرَ عَ تٌ عٍ بَبَ بَرَ قَشَ، عٍ نَشَ عَ قَلَ، «شَ يُسُقُ
    قَ وٌن قِندِ عَ فٍرٍقَ رَ، وٌن قٍ حَاشِ نَشَن بِرِن نَبَشِ عَ رَ، عَ فبٍحْشْمَ
    نّ وٌن مَ.»
  fra-SBL: 'Lorsque les frères de Joseph virent que leur père était mort, ils dirent :
    « Il se peut que Joseph nous haïsse et qu''il nous rembourse entièrement tout
    le mal que nous lui avons fait. »'
  hbo-hbo: וַיִּרְא֤וּ אֲחֵֽי־יֹוסֵף֙ כִּי־מֵ֣ת אֲבִיהֶ֔ם וַיֹּ֣אמְר֔וּ ל֥וּ יִשְׂטְמֵ֖נוּ
    יֹוסֵ֑ף וְהָשֵׁ֤ב יָשִׁיב֙ לָ֔נוּ אֵ֚ת כָּל־הָ֣רָעָ֔ה אֲשֶׁ֥ר גָּמַ֖לְנוּ אֹתֹֽו׃
  shp-NTPO: 'Moa jaton papa mawáketian, Josekan wetsabaon neskara shinanna iki: “Jawekeska
    ixonra, ja non papa moa mawata iketian, Josekanbira non já ramiani iketian, jan
    kopikaakin nokiakin rami shinanai”, iki ixon.'
  eng-WYCLIFFE: And whanne the fadir was deed, the britheren of Joseph dredden, and
    spaken togidere, lest perauenture he be myndeful of the wrong which he suffride,
    and yelde to vs al the yuel, that we diden.
  piu-2006: Paapa tjanampa wiyarringutjangka ngaṉṯiya nguḻurringkula kuliṉu Tjutjupaku
    kaaka tjuṯangku, “Tjinguru Tjutjupalu kuliṉi ngaparrtjilulanya pungkunytjakitjangku,
    yirriṯila tjalamilara wantirriyanutjangka. Tjingurulampa kutu ngurrku nyinanyi.”
    Yalatji kuliraya wati kutju Tjutjupalakutu yiyaṉu, yalatji tjakultjunkunytjaku,
    “Nganampa paapangku kana nyinarra watjaṉutjangka, nyuntunya tjapintjaku. Yalatjilatjunta
    kuwarri tjapiṉi. Ngaparrtjingku pungkuwiyangkulanyatju wanti! Nganaṉatju yirriṯi
    wiyawanangku nyuntunya tjalamilara wantirriyaṉu. Kalyparringkulalampatju nyinama!”
    Tjutjupalu wangka panyapa kulira yularra watjaṉu, “Ngayulu wiya nyurrangarrimpa
    ngurrku nyinanyi. Yirriṯiṉa nyurrampa kalyparringu.” Tjutjupaku kaaka tjuṯaya
    ngalya yankula waṯungaralaya Tjutjupala wangkangu, “Palyalatju nyuntupa waarrkanalpi
    waarrkarrira nyinamalpa.” Tjutjupalu tjananya watjaṉu, “Pakalaya! Nyaakunyurra
    ngaangka waṯungaranyi? Nyaakunyurra nguḻurringanyi? Ngayulu wiya nyurrangarrimpa
    ngurrku nyinanyi. Waarrkana wiyatjunyurra waarrkarrimalpa. Nyurrangarri ngayuku
    kaaka tiṉa tjuṯa. Yiltaṉinyurra mirri pungkukitjalu tjalamilara wantirriyaṉu.
    Kala, Katutjalu kuliranytjawanaṉinyurra ngalya wantirriyaṉu, palya, mayiwiyangkaṉa
    nyurranya yaṉangu tjuṯa kanantjaku. Kuwarri kananyurra nyinanyi, ngaakutuṉinyurra
    ngalya wantirriyaṉu. Ngayukutjuya nguḻurringkuwiya nyinama! Ngayulu nyurrangarrinya
    pipirri tjuṯaṯarra yaṉṯayaṉṯara kanyinmalpa.”
  pjt-pjt: Palu Josephaku kuṯa tjuṯangkuya ngunti kuliningi Josephanya palumpa tjanampa
    kuraringkunyangka-palku aṟa panyanguṟu, panya palunyaya ngaṉmanytju kuraningi.
    Munuya mama wiyaringkunyangka kuliningi, “Kuwari-mantilampa maḻanyngampa mirpaṉarikulta
    nyanga mantangka kutjumpa.”
  cwe-cwe: Viwawone tati yawo kadanganika, ndugu zake Yosefu walonga, “Yodahika Yosefu
    kezachihila na kezachiliha yehile yose yochimtendele?”
  bgs-bgs: Na, su inaté dán si Jacob, igpatóngkóé tô mga kataladi i Jose, na mà dan,
    “Pamánnu ki ka kasókówan ki i Jose, asta ka sumulì sikandin áknita tingód katô
    madat na iglumu ta kandin?”
  kik-kik: Na rĩrĩa ariũ a ithe moonire atĩ ithe wao nĩakua, makiuga atĩrĩ, “Ĩ angĩkorwo
    Jusufu nĩatũũire atũiguagĩra ũũru, na atũrĩhie maũru marĩa mothe twamwĩkire?”
  ksr-ksr: 'Joosefwaa daremuŋurutanoŋ maŋgia komuro rama iima kotoŋ kokaeŋ romoŋgoŋ
    jegi: “Joosef sili bologa kuuya ama muniŋi, iinoŋ iikawaajoŋ uuduuduu moma nonoma
    kambaŋ kokaamba kanaiŋ iroŋa meleema nonombabo.”'
  fra-NCL: 'Quand les frères de Joseph virent que leur père était mort, ils dirent :
    « Si Joseph nous prenait en haine, et nous rendait tout le mal que nous lui avons
    fait ! »'
  cek-AK: Joseph ih amyanawk mah ampa duek boeh ti, tiah panoek o naah, nihcae mah,
    Anih nuiah a sak o ih kasae hmuen pongah, Joseph mah aicae hae hnuma ueloe, aicae
    nuiah kasae hmuen hoi pathok tih boeh, tiah a poek o.
  xla-xla: Amasiyama yia꞉ a Yokobta mo-powale alotle Yosep ya꞉ bapadulotapo wowota꞉mama
    yia꞉skamu epo atlamyaiyo, “Yoseptapo dita ya꞉ watle batalimale koko halomuwaye
    ala me-malahalemama di watle di batalimale asiyama hamilala,” demyaiyo.
  cuk-cuk: 'Jacob burgwissoggu, José-e-iamar binsadmalad: “Anmar Joséʼgi nue-dododii
    gusad. A-ulale, abakalegi José isdar anmar-dakalile, buged-mai anmar-imakalile,
    wede, ¿igi anmar gudoe?”'
  uig-CYR: 'Лекин Йүсүпниң қериндашлири атисиниң өлүп кәткинини көргәндә: — Әнди Йүсүп
    бизгә дүшмән болуп бизниң униңға қилған барлиқ яманлиғимизни үстимизгә яндурармекин,
    дейишти.'
  tel-2017: యోసేపు సోదరులు తమ తండ్రి చనిపోవడం చూసి “ఒకవేళ యోసేపు మన మీద పగబట్టి, మనం
    అతనికి చేసిన కీడుకు ప్రతీకారం చేస్తాడేమో” అనుకున్నారు.
  hat-BSA: 'Lè frè a Joseph yo te wè ke papa yo te mouri, yo te di: “Kisa ki va rive
    si Joseph toujou pote lahèn kont nou, e deside fè vanjans pou sa nou te fè l la?”'
  bxh-bxh: Fuyana Diyosepa afa haidana tamadi sa ita mate ya peꞌi, be tiyen, Fuyana
    somo mahudoꞌina lisina yai te ginauli faheyaya, Be bena haba i manabalaꞌeda na
    i oilibaeda be haba ana hala i abi.
  kos-kos: Tukun papa tumalos ah misa, na mwet lel Joseph elos fahk, “Joseph el ac
    fin toasr sesr ac akoeyuk foloksak ke ma nukewa kut tuh oru koluk nu sel ah, na
    ac fuka?”
  hbo-WLC: וַיִּרְא֤וּ אֲחֵֽי־יוֹסֵף֙ כִּי־מֵ֣ת אֲבִיהֶ֔ם וַיֹּ֣אמְר֔וּ ל֥וּ יִשְׂטְמֵ֖נוּ
    יוֹסֵ֑ף וְהָשֵׁ֤ב יָשִׁיב֙ לָ֔נוּ אֵ֚ת כָּל־הָ֣רָעָ֔ה אֲשֶׁ֥ר גָּמַ֖לְנוּ אֹתֽוֹ׃
  ibo-ibo: Mgbe ụmụnne Josef hụrụ na nna ha anwụọla, ha sịrị, “Eleghị anya Josef ga-akpọ
    anyị asị, kwụghachi anyị ụgwọ ihe ọjọọ niile anyị mere ya?”
  ory-ory: ଆଉ ଆପଣାମାନଙ୍କର ପିତା ମରିଅଛନ୍ତି, ଏହା ଦେଖି ଯୋଷେଫଙ୍କର ଭାଇମାନେ କହିଲେ, “କେଜାଣି
    ଯୋଷେଫ ଆମ୍ଭମାନଙ୍କୁ ଘୃଣା କରିବ, ପୁଣି, ଆମ୍ଭେମାନେ ତାହାର ଯେସକଳ ମନ୍ଦ କରିଅଛୁ, ତହିଁର ସମ୍ପୂର୍ଣ୍ଣ
    ପ୍ରତିଫଳ ଆମ୍ଭମାନଙ୍କୁ ଦେବ।”
  wmt-wmt: '@see-verse:GEN.050.014'
  chk-chk: Iwe, mürin än semer we a mäla, pwin Josef kewe ra kapasfengen lefiler,
    “Met sipwe föri, ika Josef a chüen oputakich o liwini ngenikich ach kewe föföringau
    meinisin sa föri ngeni.”
  ssd-ssd: 'Mam naŋgine kumna le Yosef tuku aba kat nuŋe nane ndek sakinaig: Sine
    buk maŋau ŋayonu Yosef mbol kigeŋ. Kile Yosef nu gubrawa sulumba maŋau kigeŋ ta
    lafumba sine mbol kamŋgat kande ŋginaig.'
  rop-rop: Afta na ola braja blanga Josef bin stat jinggabat na. Deibin tok, “Maitbi
    Josef kipum wi langa binji blanga det nogudbala ting weya wibin dum langa im bifo.
    Maitbi im garra peiyimbek wi, dumaji wi dedi bin dai na.”
  ukr-1871: 'Бачивши ж браттє Йосифове, що помер отець їх, мовляли: Може, зненавидить
    нас Йосиф, і віддячить нам за все зло, що заподїяли йому.'
  eng-AOI: After their father had died, Joseph's brothers said, “Maybe Joseph still
    hates us. Maybe he has decided to do something bad to us, because of what we did
    to him first. What shall we do?”
  yon-yon: Kwane, Yosef ye aagoroka wedmeniwen kuu yi awodki bobnoon kowe, Yosef yaa
    ika unekorib yikareb yedmiwen “Nubbed Yosef yaa ambarakmuwen ye kakman awine inandaneen
    dee?” ande uniwen
  bch-bch: Be Iosep itar kapeipei tigera mambe tamad imate ta tikeo, “Labone gau madongan?
    Kado Iosep ilolo ngur ga ngur pagita maitne ta iuangga ikoli kadonga papaeamao
    toa takado ngan ei mugaeai.”
  deu-1951: 'Als nun Josephs Brüder sahen, daß ihr Vater gestorben war, sprachen sie:
    Joseph könnte uns angreifen und uns all die Bosheit vergelten, die wir an ihm
    verübt haben!'
  eng-JPS: 'And when Joseph''s brethren saw that their father was dead, they said:
    ''It may be that Joseph will hate us, and will fully requite us all the evil which
    we did unto him.'''
  ubr-ubr: Osi tamas irabob gibunai, Joseph taitain tutuan siyau, “Ot ainau Joseph
    aurin komasin tai yamai in binonotai mes on, ari weie wan inyoai.”
  srp-1865: 'A braæa Josifova videæi gdje im otac umrije, rekoše: može biti da se
    Josif srdi na nas, pa æe nam se osvetiti za sve zlo što mu uèinismo.'
  lug-lug: Baganda ba Yusufu bwe baalaba nga kitaabwe afudde, ne bagamba nti, “Osanga
    Yusufu ajja kutukyawa yeesasuze olw’ebibi byonna bye twamukola.”
  heb-heb: ויראו אחי יוסף כי מת אביהם ויאמרו לו ישטמנו יוסף והשב ישיב לנו את כל הרעה
    אשר גמלנו אתו׃
  ben-IRV: আর বাবার মৃত্যু হল দেখে যোষেফের ভাইয়েরা বললেন, “হয় তো যোষেফ আমাদেরকে
    ঘৃণা করবে, আর আমরা তাঁর যে সব অপকার করেছি, তাঁর সম্পূর্ণ প্রতিফল আমাদেরকে দেবে।”
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਦੇ ਭਰਾਵਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਸਾਡਾ ਪਿਤਾ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ
    ਕਿ ਸ਼ਾਇਦ ਯੂਸੁਫ਼ ਸਾਡੇ ਨਾਲ ਵੈਰ ਕਰੇਗਾ ਅਤੇ ਉਹ ਸਾਥੋਂ ਸਾਡੀ ਬੁਰਿਆਈ ਦਾ ਬਦਲਾ ਜ਼ਰੂਰ ਲਵੇਗਾ,
    ਜਿਹੜੀ ਅਸੀਂ ਉਹ ਦੇ ਨਾਲ ਕੀਤੀ ਸੀ।
  tkr-tkr: 'Dek qik''uyle qiyğa, Yusufne çocaaşe sana-sang''uk''le eyhen: – Yusufee
    şi hı''iynçina qəl yik''el avqu vuxhee, mana qəl şake qığaahas vukkiykıne, şi
    hucoone ha''as?'
  mwp-mwp: Thanamun thathiw umaw kaliya nanga, thana Yoewsepan tukuypal kedha memayidhin,
    ‘Ngalpa bangal midh paru, Yoewsepa bangal nanga ngalpalpa matha wati igalayg muledhe
    bal, ngalpalpa nubepa kuniya modhabiya moeypa mura, ngalpa nubepa mi gegeyadh
    nanga aymoedhin?’
  mya-JVB: ယောသပ် အစ်ကို တို့သည် အဘ သေ သည်ကို သိမြင် လျှင် ၊ ငါ တို့ကို ယောသပ် သည်
    အငြိုး ထားကောင်း ထားလိမ့်မည်။ ငါ တို့သည် အထက်က သူ့ ကို ညှဉ်းဆဲ သောကြောင့် ၊ ငါ
    တို့အား ဧကန်အမှန်ပြန် ၍ ညှဉ်းဆဲလိမ့်မည်ဟု စိုးရိမ်လျက်၊
  tbg-tbg: Vika qova qutu vumanta Iohepira vakaukavara tiha, Tinavu qova qutu vivo.
    Oho, tota tenavu Iohepira qora okara autu amitaunara kaara viva virara iritairera,
    tinavu qoraiqama timitaanarove, ti.
  hmo-hmo: Edia tamana ia mase murinai, Iosepa ena kakana be idia sibona idia herevahereva,
    idia gwau, “Sedira Iosepa be ia badu noho ita dekenai. Vadaeni ia dekenai kara
    dika ita karaia ena davana sedira do ia henia ita dekenai.”
  ata-ata: Iosepu momu musoli, ia ta vimovimou miavuti la mivikala aloxo ꞌo, “Maminge
    nengeꞌa musoli, ia male vivinge Iosepu xavutalau a uxoxoolu no anu ꞌilixo masua
    e nenge teꞌoxo noxou la ukolinu.”
  nfa-nfa: Ropa rèngu dꞌai Masir, aꞌa Yusuf se mulai madhaꞌu. Lula ama rèngu aadꞌo
    heka, ka ra papeka, aku rèngu na, “We! Ta pangee ku la! Sèmi Yusuf tèka dꞌara
    dènge èdhi era, ho na bꞌala tatao karehe èdhi mi nèngu uru èèna, na èdhi tasamia?”
  urd-urd: और यूसुफ़ के भाई यह देख कर कि उनका बाप मर गया कहने लगे, कि यूसुफ़ शायद
    हम से दुश्मनी करे, और सारी बुराई का जो हम ने उससे की है पूरा बदला ले।
  rus-SYN: 'И увидели братья Иосифовы, что умер отец их, и сказали: что, если Иосиф
    возненавидит нас и захочет отмстить нам за все зло, которое мы ему сделали?'
  cbt-NTPO: 'Cacopo chiminpachina Cosi iinpitaso'', ina të''huatatona inahua capini
    ninontopi: “Iráca aparisitërëhuaso marë'' tapona Cosi no''huitonpoa yai''huërëtápirinpoahuë'',”
    niitopi.'
  bqc-SIM: 'Kɛ́ Yosɛfu vĩ̀iↄ è ń mae gà, aa òkↄ̃ɛ: Tó Yosɛfu fɛ̀lɛwanↄ, mɛ́
    a ye vãi pↄ́ wá kɛ̀ɛ píi fĩabowɛ̃ɛ sↄ̃ bɛ?'
  tcz-CHONGTHU: Ahin tua hi amaho apao umtah luo jeh chun Joseph sopi ho chu hatah
    in ahung tija tauvin, amahon aseiyun, “Joseph chun alunghan na ho eihon inabolset
    nau jouse chu ahin phulah ding ahi,” atiuve.
  mar-mar: याकोब मरण पावल्यावर योसेफाचे भाऊ चिंतेत पडले, फार पूर्वी आपण योसेफाबरोबर
    दुष्टपणाने वागलो त्यावरून आता आपल्यावर त्याचा राग भडकेल अशी त्यांना भीती वाटली.
    ते स्वतःशीच म्हणाले, “कदाचित योसेफ अजूनही आपला तिरस्कार करत असेल आणि आपण त्याच्याशी
    वाईट वागलो त्याचा तो बदला घेईल.”
  tcs-tcs: Apta nau wen papa blo dempla bin pinis ded, dem bala blo Zosep ol stat
    po prait nau. Dempla tok po wananada, ‘Ei! Mait Zosep i stil gad wail gense yumpla
    ane em wande peibaik yumpla po ebri badting wea yumpla bin mekem po em!’
  soq-soq: Ita mo mambu boleno aupe Iosep tatatawa me mampe kadiwa dewasaiena insene
    santone waienase, “Tauma dauwa no wainimba mampe kadiwa dewasatana sipoa nuawa
    kadilepio kadinepi.”
  qub-qub: 'Jacob wañushanpitanaga Josëpa wauguincuna cayno yarpar parlacuran: «Canan
    Josëga payta mana allita rurashanchïmannömi ayñita cutichimäshun» nir.'
  bqp-bqp: 'Kũ Yusufu vĩ̀ninↄ è ń de gà, akũ ò pì: Tó Yusufu ibɛrɛɛ sɛ̀ kũoo,
    akũ à ye à a vãni kũ o kɛ̀nɛ pínki fĩna bowɛrɛ sↄ̃ bi?'
  hat-hat: 'Apre lanmò papa yo, frè Jozèf yo di: -Ou pa janm konnen. Jozèf ka kenbe
    nou nan kè, li ka fè nou peye tout sa nou te fè l'' yo.'
  eng-BSB: When Joseph’s brothers saw that their father was dead, they said, “What
    if Joseph bears a grudge? Then he will surely repay us for all the evil that we
    did to him.”
  tod-tod: 'Zozɛfe kɛɛɠɛleaiti ti kaai ma ga ti-ɠɛɛ zaa, ti ɠɛni ma: «Ni sɛi Zozɛfe
    a ɠɛna, é ɠɛ ga ade zili nu, faa ɲɔi kpein de kɛɛni la, é ti ʋotokula ade ma!»'
  eng-WEBPB: When Joseph’s brothers saw that their father was dead, they said, “It
    may be that Joseph will hate us, and will fully pay us back for all the evil which
    we did to him.”
  kbq-kbq: Hagi nezmafa'ma fritege'za, Josefe nefu'za anage hu'naze, tagrama havizama
    hunte'nona nona'a, tagrira na'a hurantegahie?
  nhe-BL: 'Quema iicnihua José momacaque cuenta para inintata Jacob ya mictoya, moilhuijque:
    “Nohueli José techcualancaitas huan quinequis techcuepilis ica tlen fiero tijchihuilijque
    huejcajquiya.”'
  bus-bus: 'Kɛ̀ Yusufu vĩ̀inↄ è ń de gà, ben aↄ̃ bè: Tó Yusufu íbɛtɛ kpàwao, ben
    à yezi à à zaaa kɛ̀ wá kɛ̀nɛ píngi fĩa bowe sↄ̃ nɛ́?'
  gub-BL: U imàno re Zuze tyky'yr a'e wà, uze'eg uzeupeupe wà. — Aze ru'u Zuze na'iakatuwawahy
