verse: GEN.050.025
translations:
  mal-C: “ദൈവം നിങ്ങളെ സന്ദർശിക്കുമ്പോൾ നിങ്ങൾ എന്റെ അസ്ഥികൾ ഈ സ്ഥലത്തുനിന്ന് എടുത്തുകൊണ്ടുപോകണം,”
    എന്നു പറഞ്ഞ് യോസേഫ് ഇസ്രായേലിന്റെ പുത്രന്മാരെക്കൊണ്ട് ശപഥംചെയ്യിച്ചു.
  deu-TKW: 'Da ließ Joseph die Söhne Israels schwören und sprach: Wenn sich Gott dereinst
    eurer annehmen wird, müßt ihr meine Gebeine von hier wegbringen!'
  lin-lin: 'Jozefi alapisaki bana mibali ya Isalaele ndayi mpe alobaki na bango :
    « Tango Nzambe akosunga bino, bokolongola mikuwa na ngai na esika oyo. »'
  cbr-NT: 'Ësakin kakin ka José aín xukë́n kaman a sinanatëkëntima okin atun kanun
    kakëxa: Asérabi ka Nukën ''Ibu Diosan mitsu ''akinti ''ikën. Usa ''ain kamina
    mitsun ''ëx ñuia ënu maínkinma ënua ''ë buánti ''ain.'
  eng-LSV: And Joseph causes the sons of Israel to swear, saying, “God certainly inspects
    you, and you have brought up my bones from this [place].”
  bmu-bmu: 'Mewö jii mötketka Israelgö nahönurupŋan keu jim jöhöba jöjöpaŋ keunöŋ
    kewö jim köhöimegöra jim kutum eŋgiyök: “Anutunöŋ köyan köl eŋgii malgetka nöŋön
    kömumbiga nöŋgö sihitni mi mönö gölme kiaŋgöreŋök aŋguba Keinan gölmenöŋ anme.”'
  eng-GNV: And Ioseph tooke an othe of the children of Israel, saying, God will surely
    visite you, and ye shall cary my bones hence.
  eng-WEBSTER: And Joseph took an oath of the children of Israel, saying, God will
    surely visit you, and ye shall carry up my bones from hence.
  nhw-BL: 'Huajca José quincamanalhui iicnihua catli nojquiya itztoyaj itelpocahua
    Israel quen ya. Huan quinchihualti ma quitestigojquetzaca Toteco para quihuicase
    iomiyohua ininhuaya quema ajsis tonal para quisase tlen tlali Egipto. Quinilhui:
    “Quema Toteco Dios hualas huan anmechhuicas sempa ipan tlali Canaán, monequi anquihuicase
    noomiyohua amohuaya.”'
  swh-ONEN: Naye Yosefu akawaapisha wana wa Israeli na kuwaambia, “Hakika Mungu atawasaidia,
    nanyi ni lazima mhakikishe mmepandisha mifupa yangu kutoka mahali hapa.”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i bɔ̃ruo mɑ Gusunɔ ù n nɑ u bɛɛ yɑrɑ mi n tomɑ minin
    di, i ko nɛn kukunu suɑ i kɑ doonɑ.
  eng-KJVCPB: And Joseph took an oath of the children of Israel, saying, God will
    surely visit you, and ye shall carry up my bones from hence.
  cpy-cpy: 'Ikanta José ikantayitakiri itomipaeni Israel: “Aritaki ipokaki Tajorentsi
    ineshironkateemi. Nokowatzi pikantaperotena, eero pamatawitana, paayitaneerowa
    eerokapaeni notonkipooki.”'
  mpx-mpx: Inoke i baek talinau elal i ba, “Tunahot Yabowaine ni matahikagimiu ge
    ni ahemiu nuku na labi o elana, inoke nuku papasila te sauga o elana tutuwau al
    nuku kalivai.”
  wbp-wbp: '@see-verse:GEN.050.024'
  luo-luo: Kendo Josef nomiyo yawuot Israel okwongʼore kendo owachonegi niya, “Nyasaye
    biro resou, kendo nyaka une ni ukawo chokena ka udhigo.”
  meu-meu: Bena Iosef ese Israel natudia e haḡanidia, bae gwau hamata. Ia eto, Dirava
    ese ena gwau-hamata baine hamomokania; una negana ai lau turiagu na ini amo ba
    laohaidia.
  npi-ULB: अनि योसेफले इस्राएलका मानिसहरूलाई शपथ खान लगाए । उनले भने, “परमेश्‍वर अवश्यनै
    तिमीहरूकहाँ आउनुहुनेछ। त्‍यो बेला तिमीहरूले मेरा अस्‍थिहरू यहाँबाट लैजानू ।”
  yor-yor: Josẹfu sì mú kí àwọn ọmọ Israẹli búra májẹ̀mú kan wí pé, “Dájúdájú Ọlọ́run
    yóò wá sí ìrànlọ́wọ́ yín, nígbà náà ni ẹ gbọdọ̀ kó egungun mi lọ́wọ́ kúrò ní ìhín.”
  emp-NTPO: 'Maʌ̃ne Joseba Israel ẽberãrãa jarasia: –Wãrãda Ãcõrẽba bãrãra carebaya.
    Maʌ̃ ewarid̶e bãrãba mʌ̃ b̶ʌwʌrʌra namaʌba Canaaʌ̃ druad̶aa tʌb̶arid̶e eded̶adua.–
    Maʌ̃gʌra Joseba Israel ẽberãrãa wãrãneba jarabisia.'
  ind-ind: “Jadi, aku mohon agar kalian bersumpah bahwa ketika Allah membawa kalian
    keluar dari Mesir untuk kembali ke Kanaan, kalian harus membawa tulang-tulangku
    untuk dikuburkan di sana.”
  pes-OPCB: 'سپس یوسف برادرانش را قسم داده، گفت: «هنگامی که خدا شما را به کنعان می‌برد،
    استخوانهای مرا نیز با خود ببرید.»'
  ssx-ssx: Kutupa Diosepema꞉ ipika꞉ wanda꞉hali pa꞉ta꞉ta꞉ keke pi dupa lape laata꞉
    honke leekeme. Ipikana꞉ma꞉ alota꞉ I̱ pa꞉ta꞉ pi la꞉ wipe laata꞉ Koda꞉ma꞉ iki koto
    kenke pa꞉ta꞉ hatuku pea꞉ka꞉na꞉ta꞉ kota꞉ yaka toko iki ame̱le̱ mandakena꞉ mea polumekee
    laa la꞉ wipee leekeme.
  lcm-lcm: Na Iosep kala antok kana keve nat a Israel asukang ke, “God ka songo suai
    animi lak. Au mi atuvala singig ta emung mi sunguk a tuan i pukunig pelek a rina
    ke.”
  aer-aer: '@see-verse:GEN.050.024'
  tgl-ULB: Pagkatapos ipinasumpa ni Jose ang mga anak ni Israel. Sinabi niya, “Tiyak
    na pupuntahan kayo ng Diyos. Sa panahong iyon kailangan ninyong dalhin ang aking
    mga buto mula rito.”
  nop-nop: Unduŋ yoŋa Yosepdi Isilae mihiŋiye adi Bepaŋ’walaŋ namanda foloŋ mede yokwambundamindok
    yeniŋguk. Indiŋ yoguk, “Bepaŋdi hanagilaak nai uŋaniŋ kitiline wanaŋ tiŋa uneeŋ.”
  kca-kca: 'Щӑԓта Иосиф Израиль пŏхәт эԓты так йасәӈ ўс, щиты пŏтәртман: «Турәм нын
    хŏщайән йŏхәтәԓ, пӑ ԓŏв шўкԓам тӑԓта тўваԓән».'
  cbu-NT: Ashiriya, nuw tsipaktaateena, mangis mantsarintspa. Uru Apanll siyaam zurampatari
    Kanaanpitam wayachparee. Ashiriya, tsipakchuri, natumasam nishuri Ijiptosh tsap
    mapungasindama. Yuwash waana Apanll siyaa yusur yamayaru, wapitam Kanaanap tsap
    wayakchu, anshutam napureetsimshiti yáyarus, yuwashtam taakamchis anshutam mapungasindama.
    Ashiriya, siysa nuwaa kuki zurampatari tuminungtsa, tárangiya.
  hui-hui: Ani lowa Yosebehanda Isaraele igini aguanene biaru ibidaba lowa tihondo
    lalu, Ai Ngode Datagaliwabehanda tí tíninaga dindi haru dai birangi i̱naga kuniru
    tíni heba yalu dai bule lalu bi heneneore hongohe ladaba, lene.
  wrs-wrs: Doa henga unna, yeoa kamoa tanamolnam ishumnu, si Sesoava yemba wongarava
    honaminiva, yeoa os viu, kana kelmoa Kenan petharam iango, di singvewol viu.
  jao-jao: “Kulu yirru, nganhirri-naya kalngiya, namba kirrilu-waninjangumala bajinju
    ki-Kud, kulu yirru karnilu-waninjangumala ngarna-buyu marningu, karnila-kala ngarna-buyu
    bajinju, yibarranthalu baji nyungku-ngatha ki-awarala.” Kalilu-maramarama nganinya
    kulu kalu-ngayama yiku.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား``ဘု​ရား​သ​ခင်​သည်​သင်​တို့​ကို​ထို
    ပြည်​သို့​ပို့​ဆောင်​သော​အ​ခါ ငါ​၏​အ​ရိုး တို့​ကို​သင်​တို့​နှင့်​အ​တူ​ဆောင်​သွား​ပါ​မည်
    ဟု​ငါ့​အား​က​တိ​ပေး​ပါ​လော့'' ဟု​ဆို လျက်​ကျိန်​ဆို​က​တိ​ပေး​စေ​၏။-
  cbi-NTPO: 'Tsejtu José Israelnu sera'' jimulanu: Diosnu paka'' tsanguenbera kenu
    tsuyu, tidei, titu tsandimi: Uwain Dios ñullanu la''kave''janu tsuve. Tsanditu
    José: Ñulla miindu in taku bain manda''dei, timi.'
  bod-N: ཡང་ཡོ་སེབ་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་དམ་བཅའ་འཇོག་ཏུ་བཅུག་སྟེ་འདི་སྐད༌དུ།
    དཀོན་མཆོག་གིས་ཁྱོད་རྣམས་ལ་གཟིགས་སྐྱོང་མཛད་ངེས༌ཤིང༌། ཁྱོད་ཅག་གིས་བདག་གི་རུས་པ་ཡུལ་འདི་ནས་ཡར་འཁྱེར་བར་མཛོད་ཅིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ale Joseph Israel ko namarari nunga maonam se den imi ilak kaloman, “Nunguningta
    Kaem tairuk ale ninga sangukko. Se tom mu te aninga asokel bilal ale gial ago
    sor imi beteral ale namaralko,” mam.
  kkl-kkl: Seogti, “Enero poa pil phile sum na yo'o toa punululomba, yubu otsik uro
    leplulom,” aro ambatsiog.
  sna-sna: Uye Josefa akaita kuti vanakomana vaIsraeri vapike mhiko uye akati, “Zvirokwazvo
    Mwari achakubatsirai, uye ipapo munofanira kutakura mapfupa angu kubva munzvimbo
    ino.”
  spa-BLM: 'José hizo un juramento a los hijos de Israel, diciendo: “Ciertamente Dios
    os visitará y haréis subir mis huesos de aquí.”'
  beu-beu: Bot Yusup ana ekaku ang naung iabanang iot at sumpat hula, “Iini malekang
    nat palai hengi. Kalo ejol angu mi, Lahatala Ana iiat bale aabang angu ebele ila
    se, iini malekang nekira ang naung baning ila.”
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ sc''ab''yoc to syac'' sti'' eb'' vin̈ d''a
    yichan̈ Dios, ix yalan vin̈: Val yel, a Dios ol ochn̈ej eyed''oc. Ol colvajn̈ej
    eyed''oc. A d''a jun tiempoal ayic ol ex b''at chi'', tzeyic''b''at in nivanil
    tic, xchi vin̈.'
  swh-ULB: Kisha Yusufu akawaapisha watu wa Israeli kwa kiapo. Akasema, “Bila shaka
    Mungu atawajilia. Wakati huo mtachukuwa mifupa yangu kutoka hapa.”
  bel-bel: 'І запрысягнуў Язэп сыноў Ізраілевых, кажучы: Бог наведае вас, і вынесяце
    косьці мае адгэтуль.'
  deu-ELBBK: 'Und Joseph ließ die Söhne Israels schwören und sprach: Gott wird euch
    gewisslich heimsuchen; so führt meine Gebeine von hier hinauf!'
  mbb-OT: Ne zutun, impepenangdù ni Jose is menge Israilihanen. Ke sikandin te, “Ipenangdù
    niw he emun ibpeawè kew en te Megbevayà kayi he lugar ne uwita niw is menge tulan
    ku.”
  msc-msc: 'Yusufu ka a fɔ a badenmailu yɛ ko: «Ai ye i kali n yɛ ko Alla wa na ai
    dɛmɛn ka ai labɔ Misiran yan, ko ai ri wa n koloilu ri.»'
  mal-2015: ദൈവം നിങ്ങളെ സന്ദർശിക്കുമ്പോൾ നിങ്ങൾ എന്റെ അസ്ഥികളെ ഇവിടെനിന്നു കൊണ്ടുപോകേണമെന്നു
    പറഞ്ഞു യോസേഫ് യിസ്രായേൽമക്കളെക്കൊണ്ടു സത്യം ചെയ്യിച്ചു.
  tuo-NT: Diacjʉ̃ta Õꞌacʉ̃ mʉsãrẽ weetamugʉ̃ aꞌtigʉsami. Tojo waꞌacã, ye õꞌarĩ mejãrẽ
    mʉsã miaña. “Õꞌacʉ̃ wãme meꞌrã tojota weerãti”, niña, nicʉ niwĩ. —Jaʉ, Õꞌacʉ̃
    wãme meꞌrã mʉꞌʉ níꞌcaronojõ weerãti, nicãrã niwã.
  gup-gup: Wanjh Joseph bendjurrkkang birriwokkurrmerrinj kunwok kunrayek duninjh
    bininj nawu Israel benkebmawahmeng, yimeng, “God kamre ngunbidyikarrme ngudberre
    dja ngudda kandimurrngkan kondahbeh.”
  met-met: Baing Yosep haxi mana Isrel garandi dahau haruangua saing harua ba, “Maxung
    sibuna Urana bagula hauliang, saing mana bungina baguba bing asia tuagudi mahaing
    sangua titia li.”
  gvs-gvs: Iyosepa ibobwaramna idigo kana, ‘Moitamo Yaubada bei iwo ivaitemi go, ame
    tuta kokatótula yaigu bego tutayana Yaubada ikabimi, e lulugu kokabīdi konavēdi
    Kenani goi kovaliwogēdi.’ Senaoyadi moitamo sikatótula.
  rmc-rmc: 'O Jozef mek le Izraeloskre čhaven phandľa la veraha: „O Del tumen čačes
    ľidžala avri andral kadi phuv. Paľis lena adarik het mire kokala!“'
  nlg-nlg: Ma Joseph te nira rana lei hoghona, rana lei vaivarina Jacob tana lei bongi
    rakiri ge ara gonia na papari ni baubahu sule ngangata, ge ghaghua vanira gaia,
    “Tana bona ke mai God ge ke huiolighita vaa i Canaan na butonikomu ni baubahu
    ke, kau laviolia ghua na huligu tana bona kau pulohi.”
  dgr-DOGNT: Joseph, Israel weza yatı nàtsoo gèhtsı̨į̀ agǫ̀ǫ̀là, hadı, “Nǫ̀htsı̨ ekǫ
    nèk'e ts'ǫ̀ xànaxeèwa nı̨dè sekw'ǫǫ̀ jǫ nèk'e gots'ǫ edexè ahłe gha naxıyatıì
    seghàahɂà,” gòhdı.
  pes-OPV: 'و یوسف به بنی‌اسرائیل سوگند داده، گفت: «هر آینه خدا از شما تفقد خواهد
    نمود، واستخوانهای مرا از اینجا خواهید برداشت.»'
  ron-1924: 'Иосиф а пус пе фиий луй Исраел сэ журе, зикынд: „Кынд вэ ва черчета Думнезеу,
    сэ луаць ши оаселе меле де аич.”'
  ben-OBCV: আর যোষেফ ইস্রায়েলীদের দিয়ে একটি প্রতিজ্ঞা করিয়ে নিলেন ও বললেন, “ঈশ্বর
    নিঃসন্দেহে তোমাদের সাহায্য করতে এগিয়ে আসবেন, এবং তখন তোমাদের অবশ্যই আমার অস্থি
    এই স্থান থেকে বয়ে নিয়ে যেতে হবে।”
  lex-lex: 'Yusup nakot la hyalli re honona niwra: “Plollolli de hota Uplerlawna Nlin
    reri-nmat rer miy pa mlia''awa Kana''ana. Hade pede dodo''ondi mliokar pa la''
    ler de de, miodgiota a ru''ru-kliaklu mak kdella handi pa mlia''awa.”'
  rgu-rgu: Boe ma Yusuf hule toranoo nara, soo-supa rae, “Emi muste helu maiꞌ au dei.
    Maneniko losa tepoꞌ fo Manetualain no faliꞌ emi leo nusaꞌ ria meu, sona emi muste
    meni au dui-aalu ka boe.”
  som-som: Yuusuf wuxuu dhaariyey reer binu Israa'iil, oo ku yidhi, Hubaal Ilaah waa
    idin soo booqan doonaaye, idinkuna waa inaad lafahayga halkan ka qaaddaan.
  lat-VUC: mortuus est, expletis centum decem vitæ suæ annis. Et conditus aromatibus,
    repositus est in loculo in Ægypto.
  aoi-aoi: Biya kembirra ni-yama ngarningka ena-langwu-wa wurrarrkwurrkuwena, “Ngarra-ngayindenama
    karna yiki-yarrkakumurnama enena ayakwa aduwaba akwa nara a-yarrkuwarrukwajuma.
    Yikenu-wilyakina-manja nakina Neningikarrawara akinu-wa angalya, nungkwurraja
    kembirra yiku-wilyakina kirrakina nganyangwa ningenumadangkwa nungkwurruwa-manja,”
    ni-yama nakina. Aburraja kembirra neni-yarrkakumarna arakba akina ayakwa-da.
  eng-ASVBT: And Joseph took an oath of the children of Israel, saying, God will surely
    visit you, and ye shall carry up my bones from hence.
  mna-mna: To Yosep kwoono imbol kat pizin ma timbuk sua pini, beso Anutu ikamke zin
    ma tizem lele kizin Aikuptu, to tikam ni putuunu tomini ma tila raama.
  ita-1885: 'E Giuseppe fece giurare i figliuoli d''Israele, dicendo: Iddio per certo
    vi visiterà; allora trasportate di qui le mie ossa.'
  eng-LXXUP: And Joseph adjured the sons of Israel, saying, At the visitation with
    which God shall visit you, then ye shall carry up my bones hence with you.
  eng-ULB: Then Joseph made the people of Israel swear an oath. He said, “God will
    surely come to you. At that time you must carry up my bones from here.”
  spa-VBL: 'José hizo jurar a los hijos de Israel, diciendo: “Cuando Dios venga a
    estar con ustedes, deben llevarse mis huesos cuando se vayan”.'
  fra-_FOB: 'Et Joseph fit jurer les enfants d''Israël, en disant: Certainement Dieu
    vous visitera; et vous transporterez mes os d''ici.'
  mal-mal: “ദൈവം നിങ്ങളെ സന്ദർശിക്കുമ്പോൾ നിങ്ങൾ എന്റെ അസ്ഥികളെ ഇവിടെനിന്ന് കൊണ്ടുപോകണം”
    എന്നു പറഞ്ഞ് യോസേഫ് യിസ്രായേൽമക്കളെക്കൊണ്ടു സത്യംചെയ്യിച്ചു.
  urd-GVR: Phir Yūsuf ne Isrāīliyoṅ ko qasam dilā kar kahā, “Allāh yaqīnan tumhārī
    dekh-bhāl karke wahāṅ le jāegā. Us waqt merī haḍḍiyoṅ ko bhī uṭhā kar sāth le
    jānā.”
  suz-BL: मिनु योसेफमी आ लोक्‍ब आन कली “परमप्रभुमी इन कली थमा पा एकेर रे लेप्‍पाइक्‍ब।
    मेना आं रुश यो लतीने” दे कसम जपाइक्‍मी बाक्‍त। प्रस्‍थान १३:१९; यहोसु २४:३२
  ita-1927: 'E Giuseppe fece giurare i figliuoli d’Israele, dicendo: “Iddio per certo
    vi visiterà; allora, trasportate di qui le mie ossa”.'
  ckb-ckb: 'ئیتر یوسف نەوەی ئیسرائیلی سوێند دا و گوتی: «بێگومان خودا بەسەرتان دەکاتەوە،
    دەبێت ئێوەش لێرەوە ئێسقانەکانم ببەنەوە.»'
  eng-BBE: Then Joseph made the children of Israel take an oath, saying, God will
    certainly give effect to his word, and you are to take my bones away from here.
  crx-NTPO: '''Et Joseph, Israel buzkeh hits''u nahizya ''et ''ubulhni, “''Alha Yak''usda
    (Elohim) nohts''un nutiyalh ''ink''ez usts''un ''i njan whuch''a naoolelh.”'
  kan-OKCV: ಯೋಸೇಫನು ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳಿಗೆ, “ದೇವರು ನಿಶ್ಚಯವಾಗಿ ನಿಮಗೆ ಸಹಾಯ ಮಾಡುವರು. ಆಗ ನನ್ನ
    ಎಲುಬುಗಳನ್ನು ಇಲ್ಲಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕು,” ಎಂದು ಪ್ರಮಾಣ ಮಾಡಿಸಿದನು.
  bbb-bbb: Areme Josofu fu kiamoga e fuone ije bune urina Godido ive ijia kurana vua
    be fuina kuaena avenami. Fu kiae, Ni iviama kieko ja Godi fu kaenamiaga ja una
    aesakae fu muoko kuema ijia vakuva jaka surive none ije abe ijia vakono kiega
    na fieno kiae.
  tam-2017: தேவன் உங்களைச் சந்திக்கும்போது, என் எலும்புகளை இந்த இடத்திலிருந்து கொண்டுபோவீர்களாக”
    என்றும் சொல்லி; யோசேப்பு இஸ்ரவேல் வம்சத்தாரிடத்தில் உறுதிமொழி வாங்கிக்கொண்டான்.
  spa-RV-1909: 'Y conjuró José á los hijos de Israel, diciendo: Dios ciertamente os
    visitará, y haréis llevar de aquí mis huesos.'
  ron-BTF: 'Şi Iosif a pus pe copiii lui Israel să îi jure, spunând: Dumnezeu vă va
    vizita negreşit şi veţi ridica oasele mele de aici.'
  eng-WEBP: Joseph took an oath from the children of Israel, saying, “God will surely
    visit you, and you shall carry up my bones from here.”
  eng-FBV: Joseph made the sons of Israel swear an oath, saying, “When God comes to
    be with you, you must take my bones with you when you leave.”
  nld-1939: 'En Josef bezwoer de zonen van Israël: Wanneer God op u heeft neergezien,
    voert dan mijn gebeente van hier mee.'
  nch-BL: 'Huajca José quincamanalhui iicnihua cati nojquiya eliyayaj itelpocahua
    Israel quej ya. Huan quinchihualti ma quitestigojquetzaca Toteco para quihuicase
    iomiyohua inihuaya quema ajsis tonali para quisase ten tali Egipto. Quinilhui:
    “Quema Toteco Dios hualas huan amechhuicas sempa ipan tali Canaán, monequi anquihuicase
    noomiyohua amohuaya.”'
  tfr-NTPO: '@see-verse:GEN.050.024'
  vie-1934: 'Giô-sép biểu các con trai của Y-sơ-ra-ên thề mà rằng: Quả thật, Đức Chúa
    Trời sẽ đến viếng các anh em; xin anh em hãy dời hài cốt tôi khỏi xứ nầy.'
  hin-CV: तब योसेफ़ ने इस्राएल के पुत्रों से शपथ ली, “परमेश्वर आप सभी की मदद के लिये
    आएंगे और तब आप लोग मेरी हड्डियों को यहां से लेकर जाना.”
  eng-OURB: Joseph [May he add] took an oath of the children of Israel [God prevails],
    saying, “God will surely visit you, and you shall carry up my bones from here.”
  spa-BES: 'Entonces José hizo que los hijos de Israel hicieran un juramento, diciendo:
    Dios ciertamente dará efecto a su palabra, y tú me quitarás mis huesos de aquí.'
  tdx-tdx: Aa le nampifantà’ Iosefe amo ana’ Israeleo ty hoe, Toe hañimba anahareo
    t’i Andrianañahare, vaho hakare’ areo an-tane atoy o taolakoo.
  vid-vid: Hamba Yusufu nakawalajiza wana wa Isilaeli yochilaha na kulonga, “Nguluwi
    hoyokuya kuwatanza, mhole na mizeje ja lukuli lwangu kulawila aku.”
  pwg-pwg: Muriyai Josepa ivonesi bo, “Vona bubuna da mara sago God ina vowagumi,
    ina rutinimi da weni dobuna kona kiibutawei. Ma vonakiiyapa bagibagina koterei
    da nani maranai tuwiriku kona kavari da yavata kona nae.”
  eng-OKE: And Joseph adjured the sons of Israel, saying, The Lord remembering will
    remember you, and you shall carry my bones up from hence.
  tha-KJV: โยเซฟก็​ให้​ลูกหลานของอิสราเอลปฏิญาณตั​วว​่า “พระเจ้าจะทรงเยี่ยมเยียนพวกท่านเป็นแน่​แล​้​วท​่านทั้งหลายต้องนำกระดูกของเราไปจากที่​นี่​”
  por-BR-2018: 'E fez jurar José aos filhos de Israel, dizendo: Deus certamente vos
    visitará, e fareis levar daqui meus ossos.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yosa꞉b eyo꞉ Isolael eso꞉lo꞉mo꞉wo꞉ a꞉la꞉sio꞉, “Gode eyo꞉ gio꞉
    mada asuwa꞉fa꞉ib ko꞉lo꞉, gio꞉ Isibo꞉ ta꞉ta꞉ga꞉ ha꞉nakiyo꞉, ni kiyo꞉ dia꞉ga꞉ ha꞉na꞉no꞉
    a꞉la꞉liki nemo꞉wo꞉ dinali sama.”
  deu-ELO: 'Und Joseph ließ die Söhne Israels schwören und sprach: Gott wird euch
    gewißlich heimsuchen; so führet meine Gebeine von hier hinauf!'
  ktm-ktm: Inum ti pe Yosep ihndremte su Israel ipe su hahnan poromis handrai. Iy
    ipe ihpah, “Lapan we kikuni oduu ada-au ndre ndrokene odo lok ketih, pe atla ndre
    lok Iy ipe ile ta su papo’ tidu tih. Atamumoi kile todo kihpa ndre uh, oduu atalang
    ada-u, eri we etsori ndruwi ndrodan ku-us oduu.”
  caa-caa: 'Y de allí e José uyareobꞌ tuaꞌ uchiobꞌ inteꞌ acuerdo tacar y che: “Pues
    Cadiosir cꞌani ixto utacriox. Pero quisinic que iwaren coner era que san tuaꞌ
    iqꞌueche axin nibꞌaquer tuaꞌ amujca tuyejtzꞌer nitata conda achecta e día tuaꞌ
    alocꞌoyobꞌ ichꞌajnarir”, che e José uyare usacunobꞌ.'
  eng-WYC-2018: And when Joseph had charged them (with an oath), and had said, God
    shall visit you, bear ye out with you my bones from this place; (And when Joseph
    had charged them with an oath, and had said, When God shall visit you, take ye
    my bones away with you from this place;)
  epo-epo: 'Kaj Jozef ĵurigis la filojn de Izrael, dirante: Kiam Dio rememoros vin,
    tiam elportu miajn ostojn el ĉi tie.'
  uig-PIN: 'Andin Yüsüp yǝnǝ ⱪerindaxliriƣa ⱪǝsǝm iqküzüp: «Huda silǝrni qoⱪum yoⱪlaydu;
    xu qaƣda silǝr mening sɵngǝklirimni elip, bu yǝrdin qiⱪip ketixinglar kerǝk»,
    — dedi.'
  beo-beo: Amalalu, Yousefe da ea fi dunuma amane sia:i, “Dilia dafawanedafa amane
    ilegele sia:ma, amane, Gode da dilia amo sogega oule ahoasea, dilia na da:i hodo
    amoga gaguli masa:ne sia:ma.”
  tpi-OTNT: Bihain Josep i tokim ol pikinini man bilong Israel olsem, “Yupela i mas
    promis long mi olsem, long taim God i kam bilong helpim yupela, yupela bai i kisim
    ol bun bilong mi long dispela ples na karim i go wantaim yupela.” Na Josep i mekim
    ol brata i tok tru antap long ol bai i bihainim dispela tok bilong en.
  hau-SA: Yusuf kuwa ya sa ’ya’yan Isra’ila maza suka yi rantsuwa, ya kuma ce, “Tabbatacce
    Allah zai taimake ku, ku kuma dole ku ɗauki ƙasusuwana, ku haura da su daga wannan
    wuri.”
  udu-udu: 'Dhali yan’ko’da Yuusup̱ bu’thki mo jin thulu gwo me’da p̱o/ mo e iya/
    ma Israyiil mo mmo/o gwo mo ki: Arumgimis midi yayu/ mmobuṯi um mo dhali um mini
    ḵal asimam pem mo ’peni mahan mo.'
  uig-LAT: 'Andin Yüsüp yene qérindashlirigha qesem ichküzüp: «Xuda silerni choqum
    yoqlaydu; shu chaghda siler méning söngeklirimni élip, bu yerdin chiqip kétishinglar
    kérek», — dédi.'
  nde-nde: UJosefa wasefungisa amadodana ka-Israyeli isifungo wathi, “UNkulunkulu
    uzalisiza, yikho kumele lithwale amathambo ami lisuke lawo kule indawo.”
  ton-ton: Pea naʻe fai kia Siosefa ʻae fuakava ʻe he fānau ʻa ʻIsileli, ʻo pehē,
    “Ko e moʻoni ʻe ʻaʻahi ʻae ʻOtua kiate kimoutolu, pea te mou fetuku hoku ngaahi
    hui mei heni.”
  ces-1613: 'Protož přísahou zavázal Jozef syny Izraelovy, řka: Když navštíví vás
    Bůh, vynestež kosti mé odsud.'
  eko-eko: 'Ye khuwaalaphisa aana a Ezirayeele araka: “Kiniwuuzani khweele, Nluku
    onteela owaawunini. Amana zirettikhana epo zaya, mwilawaka nti aya opo mwithuule
    makhonkolo aka.”'
  nss-nss: Pwen Yosep ipwai iya kili hu noru Yisrayel para hu karandranga paingan,
    ipa, “Yo upahasaniy ndrokonan-ndrokonan tehe Ngindrai ara andre kisopwat wawu
    kamulan; pwen akawiri ndruwi kiyasura wawu pe wawu kaya mawen kol iye.” Yosep
    ipwai pe nalin hu ara hurandranga paingan iya nongan tehe ipwai.
  eng-WMB: Joseph took an oath from the children of Israel, saying, “God will surely
    visit you, and you shall carry up my bones from here.”
  tam-TCV: பின்னும் யோசேப்பு அவர்களிடம், “நிச்சயமாய் இறைவன் உங்களுக்கு உதவி செய்வார்.
    அப்பொழுது நீங்கள் என்னுடைய எலும்புகளை இவ்விடத்திலிருந்து எடுத்துக்கொண்டு போகவேண்டும்”
    என்று இஸ்ரயேலின் மகன்களிடம் சத்தியம் பெற்றுக்கொண்டான்.
  ceb-ULB: Unya gipapanumpa ni Jose ang mga tawo sa Israel ug panaad. Miingon siya,
    “Ang Dios gayod moanhi kaninyo. Niana nga panahon kinahanglan ninyong dad-on ang
    akong mga bukog gikan dinhi.”
  mkn-mkn: Tarús Yusuf minta dia pung sodara dong angka sumpa bilang, “Bosong musti
    janji sang beta. Kalo sampe waktu Tuhan Allah bawa bale sang bosong pi itu negrí,
    na, bosong ju musti bawa beta pung mayat.”
  nce-nce: Tokwafe Josep bubë ilawa mago home gali tlome, “Sobo bome iniyafeme megali
    sle egloname. Tokwafe Goto some lëgaitome ligisi tëyona na some li lifewa sei
    lugujelëyona, sobo bo mogome ebë life mago saehulo.” Na Josep bubë ilawa mago
    home gali tlome, “Sobo bome sogëna asa enona. Sobo Gotobë naba lime iniyafeme
    fwa gali sle egloname.” Na bu gali motlola, “Sebo jume iniyafememu gali nolëyo.”
  pol-UBG: 'Józef zobowiązał więc przysięgą synów Izraela i powiedział: Bóg na pewno
    was nawiedzi, a wtedy zabierzcie stąd moje kości.'
  agr-agr: 'Nuna tusa José Israela uchiji aidau umikagtinun chichajak: “Dekas tajime,
    atumnak Apajuí yaimpakagtinai. Dutijamainakuig mina ukunchjush juwi ukugtutsuk
    jukitin atajum”, tusa yachi aidaun akatjauwai.'
  kyc-kyc: Lapala Josepeme rakange Isaraelena ikinyingi dupwa kingi ketae nembo lalu
    lao lenge pii mende lena leya. Anatumi nakama nyisala epeya kande dokopa nambana
    kuli doko yuu dakena sinya kaeya nao pena dokopa nyepakala pupwape, leya.
  urd-GVU: پھر یوسف نے اسرائیلیوں کو قَسم دلا کر کہا، ”اللہ یقیناً تمہاری دیکھ بھال
    کر کے وہاں لے جائے گا۔ اُس وقت میری ہڈیوں کو بھی اُٹھا کر ساتھ لے جانا۔“
  deu-1912: 'Darum nahm er einen Eid von den Kindern Israel und sprach: Wenn euch
    Gott heimsuchen wird, so führet meine Gebeine von dannen.'
  ntj-ntj: Nyangka-rniya kalkula wanti. Tjiinya ngula Mama Kuurrtu-tjananyanta makatinyangka
    ngayuku tarrka-yan mantjira makatiku.” Nyangka mularrpartu-luya kalkurnu palunyapirinypa
    palyalkitjalu.
  row-row: Boe ma Yusuf noꞌe odꞌi-aꞌa nara teꞌa nae, “Hei musi teꞌa neu au. Mete ma
    losa fai na Lamatualain no baliꞌ nggi misiꞌ nusaꞌ naa, naa hei o mo baliꞌ ao sisi
    ngga.”
  kan-2017: ಇದಲ್ಲದೆ ಯೋಸೇಫನು ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳಿಗೆ, “ದೇವರು ನಿಸ್ಸಂದೇಹವಾಗಿ ನಿಮ್ಮನ್ನು ಪರಾಂಬರಿಸುವನು.
    ಆಗ ನೀವು ನನ್ನ ಶವವನ್ನು ನಿಮ್ಮ ಸಂಗಡ ಹೊತ್ತುಕೊಂಡು ಹೋಗಬೇಕು” ಎಂದು ಅವರಿಂದ ಪ್ರಮಾಣಮಾಡಿಸಿದನು.
  ena-ena: La Josepɨ agaŋ Isɨlaelɨ hɨdɨlɨ agɨladɨ ciaŋ vɨdɨvɨdɨŋ abami. Hɨvɨ hekɨlɨ
    aba abavɨla abɨhalaŋ uami. Asɨ vevɨla aludɨ likɨlavɨla uben aba lɨdaci Josepɨ
    dɨ henaŋ agɨladɨ viavɨla ubalu aba abɨhalaŋ uami. Hameŋ abɨci iahavɨla abavɨmi.
    Hɨvɨ hekɨlɨ uavɨmi. Alaŋ huaci viavɨla ubalu uavɨmi.
  tgo-tgo: Amba Josep i vakathaŋgiya oghaghae, Isirel le ŋgaŋga, na thɨ tholo. Iŋa,
    “Hu dagerawe e ghino, mbaŋa Loi ne i vaŋguraŋgiyaŋga na hu raka njogha e valɨvaŋgako
    iyako, ne hu bigiya wakɨwakɨniŋguke.”
  yap-yap: Ma aram me wenig Josef ngak fapi pumo’on ni fak Israel ni ngar micheged
    bbugithin ngak u mit Got. I ga’ar, “Mmicheged ngog nnap’an nra ayuwegmed Got u
    fithik’ e runguy rok ngomed, ma gimed ra fek e yil rog nge un ngomed.”
  tet-tet: Hotu, Yusuf nusu sia naꞌak, “Emi musti harai aan baa haꞌu! Kalo toꞌo baa
    oras Naꞌi Maromak nalaꞌo emi nodi nikar baa rai Kanaꞌan, emi musti foti hodi haꞌukaan
    maten!”
  hlt-MCSB: Te dongah Joseph loh Israel ca rhoek te a toemngam sak tih, “Nangmih te
    Pathen loh n'hip rhoe la n'hip vaengah he lamkah ka rhuh na khuen uh ni,” a ti
    nah.
  mdy-ETH: ፆኦሲ ዬኖ ዓጬሎ ማሂ ዒንሢ ዳካ ዎዶና ታኣኮ ሌዞ ሃይፓ ዔኪ ዓኣዻኒ ታኣም ጫኣቁዋቴ» ጌዒ ዔያቶ ጫኣቂሴኔ።
  twi-ASANTE: Yosef maa Israel mmammarima no kaa ntam, na Yosef kaa sɛ, “Nokorɛm,
    Onyankopɔn bɛdi aboa mo. Sɛ mewu nso a, monsoa me nnompe mfiri ha nkɔ Kanaan asase
    so.”
  bhl-bhl: 'Yangeko, awkunum kumel ilo weng kitil nam weng mak bokoyemomele: “Yu fawtuk
    ayem weng mak nelo dunemoliwka! Sunbin-Got em yulo aneng kalo iti yemde unoke
    ding dim kabalak e, yu nem fom kun bakati fokoluko, namde unoliwka!”, yangse kale.'
  con-NTPO: 'Tsa''caen supa Israel dutssiyendeccuma su cuintsu ñoa''metsse su''choi''ccu
    tise in''janqquia''caen tsoñe qquen su''faye: “Ñoa''me gi su Chiga Quitsa jipa
    tsu fuiteya. Tsa''caen ashaensi jayi''ta ña tsu''ttama''qque somboemba anga''faya''cho.”'
  eng-WEBU: Joseph took an oath from the children of Israel, saying, “God will surely
    visit you, and you shall carry up my bones from here.”
  bnp-bnp: Muri e Iosep i taki e huriki e tune Israel bakovi ri gi kaba vona a nita
    muholi. A nita muholi i maea, “Na tahuna a Vure ge valai ge korimule mua, mu bole
    tala koea a maka tuhagu, mu kaloho sike turane mua.”
  wal-wal: Yooseefi Israa7eela naata, “Xoossai inttena maaddanau tumu xomoosiyo wode,
    intte ta meqettaa ha biittaappe pude ekkidi biite” yaagidi caaqissiis.
  mgh-mgh: 'Vaavale Yusufu aheerelaca asaana a Isirayeli wiira nnolamuliya ulupela,
    eeraka coo: Nluku ookavihereni nyu, nhala nkumihaca makhuva aka ayo mu.'
  acu-NT: 'Tura ni yachi ainaun ataksha chicharak: —Yus atumnaka nekas yainmaktinuitrume.
    Tura wi jakamtai, atum juniangka jiinkiram weakrumka, wina ukunchrusha ukurtutsuk
    jukitiaram. Turatin asakrumin yamaikia: Ame akatmamkartukume nuka nekasrik umiktatji.
    Yuse naari pachisar tajarme tusaram turuttiaram, —timiayi.'
  spa-PDDPT: 'Entonces José juramentó a los hijos de Israel: ʼElohim ciertamente los
    visitará. Entonces ustedes harán subir de aquí mis huesos.'
  gun-gun: 'José ojapo Israel ra''y kuery oura aguã rami. Ha''e vy aipoe''i: — Anhetẽ
    Nhanderuete ojekuaa uka ''rã pendevy, ha''e ramo xekãgue peraa ''rã apy gui —
    he''i.'
  agu-BL: Ej nin je jun xtxolbile'j yi na waj yil tzibanwok. Yil tz'oc Ryos tan itelse'n
    tzone'j tan itopone'n junt tir le ama'l yi suki'nt ta'n tetz Abraham, Isaac tu
    Jacow, na klo' waj yi tzicy'ajwok nin inwankil tzite'j,” stzun Ẍep bantz.
  eng-PEV: Then Joseph got his brothers to make a strong promise. He said, “You have
    to promise that you will not leave my body here in Egypt country. When God takes
    our mob back to Canaan country, they have to take my body with them.”
  ilo-ULB: Ket pinagsapata ni Jose dagiti tattao ti Israel iti maysa a kari. Kinunana,
    “Awan duadua nga umayto ti Dios kadakayo. Iti dayta a tiempo masapul nga awitenyo
    dagiti tulangko manipud ditoy.”
  kpg-kpg: Joseph gaa hai dana dangidangi gi ono duaahina daane bolo digaula e hai
    di nadau hagababa, ga helekai, “Goodou heia di godou hagababa mai gi di au, bolo
    goodou e kae dogu huaidina madalia goodou gi Canaan i di madagoaa a God ma gaa lahi
    goodou.”
  uig-ARA: 'ئاندىن يۈسۈپ يەنە قېرىنداشلىرىغا قەسەم ئىچكۈزۈپ: «خۇدا سىلەرنى چوقۇم يوقلايدۇ؛
    شۇ چاغدا سىلەر مېنىڭ سۆڭەكلىرىمنى ئېلىپ، بۇ يەردىن چىقىپ كېتىشىڭلار كېرەك»، ــ
    دېدى.'
  bsp-bsp: 'Kɔ Isifu ɔsɔŋɛ awut a Yakuba kədɛrəm, pəc-loku: «Kanu kəndemar nu ilaŋ
    ti. Nəde nəpɛnɛ bɛnt yem, nəbɔlɛnɛ yi nnɔ.»'
  bps-bps: Kafnge én, nun kated Dyosif i dad dademe bel di Israél, manan, “Di kebe
    Dwata gamu samfulê di Kanaan, fnakangyu agu nebeyu mulê kadang balù i dad tulangu.”
  mbs-mbs: Penga niyan, nemoyò si Jose te megsapà se menge doma bowad-bowad i Israel,
    kagi din, “Pegpakang kaw kanak te ibingen niyo se lawa ko te modi aldaw aw ipeolì
    kaw te Timanem doton te Canaan.”
  tof-tof: Da Zosepón ubi Zeikobón olmal arüng alkamül-koke bóktan akyanóm yarilürr.
    Wa bóktanórr wagó, “God sab yabü wató tangnamtinórre, ó e sab kürü kuspükü yakonamke
    algabi.”
  sus-sus: Yusufu naxa Isirayila xa die rakali, a fa a fala, «Ala na wo mali gbilenfe
    ra Kanaan bɔxi ma, wo xa n fure xanin naa.»
  pon-2006: Sosep eri peki rehn mehn Israel ko pwe re en wiahda inou ehu. E mahsanihong
    irail, “Kumwail inoukihong ie, me ahnsou me Koht pahn ketin kahluwaikumwaillahng
    nan sahpwo, kumwail pahn wahda paliwereiet.”
  jae-jae: Go Josep awa gêjac Israel latui gebe têtôc lemeŋ ma kêsôm gebe “Anôtô embe
    ênam amac kêsi, go ambalaŋ ŋoc ŋatêkwa aŋga tonec api ana.”
  ksd-ksd: 'Ma Iosep i ga vatur vake ra vavalima ta ra umana natu i Israel, ma i ga
    biti: God na laume kapi avat, ma avat a kap vakariu ra lavur urugu.'
  tur-YTC: Yosef İsraelliler'den, “Tanrı mutlaka sizi ziyaret edecektir, kemiklerimi
    buradan çıkaracaksınız” diye ant içirdi.
  bel-N: 'I ўзяў Язэп прысягу ў сыноў Ізраіля, кажучы: “Бог, наведваючы, наведае вас,
    і вы вынясіце косткі мае адгэтуль”.'
  grc-BRENT: Καὶ ὥρκισεν Ἰωσὴφ τοὺς υἱοὺς Ἰσραὴλ, λέγων, ἐν τῇ ἐπισκοπῇ ᾗ ἐπισκέψηται
    ὁ Θεὸς ὑμᾶς, καὶ συνανοίσετε τὰ ὀστᾶ μου ἐντεῦθεν μεθʼ ὑμῶν.
  ind-AYT: Lalu, Yusuf meminta anak-anak Israel bersumpah kepadanya, katanya, “Allah
    pasti akan datang kepadamu. Karena itu, kamu harus membawa tulang-tulangku dari
    sini.”
  lid-lid: Ano badeh Josep tiye iri lau tan amwekes tandrakan. Eme Josep anya, “Ado
    katandrakan keme tek i buku none Kindrei kasariye ado ka hamon kala munyak Kenan
    badeh ado kakuhiy badak kewek.”
  nya-nya: Ndipo Yosefe analumbiritsa ana a Israeli lumbiro nati, “Lonjezani kuti
    Mulungu akadzakusungani mudzanyamula mafupa anga kuwachotsa ku malo kuno.”
  hrv-hrv: 'Tada Josip zakune Izraelove sinove: “Bog će se vas doista sjetiti, i tada
    ponesite moje kosti odavde!”'
  mps-mps: Nosali Josepgo te Israelgo ogwa dabebolo te mu po dao po wao po me deli
    te hanalu wali. Agai te po wali, “Dagego enaba po dąų waliyu, te God asiyu dage
    tau sabo sogode, teda dagego ena pubulali pesagede te ena tigi dili hodolama,
    tama dage peyu, te dili sela piąo,” wali.
  llg-llg: Boe ma, Yusuf noke ndia bobonggi nala ala soo, lae, “Ei musi helu au. Mete
    ma losa faik fo Manetualain Ana no falik ei, mini nusak ndia miu, na, ei musi
    mini au dui-loung.”
  tpi-tpi: Bihain Josep i tokim ol pikinini man bilong Israel olsem, “Yupela i mas
    promis long mi olsem, long taim God i kam bilong helpim yupela, yupela bai i kisim
    ol bun bilong mi long dispela ples na karim i go wantaim yupela.” Na Josep i mekim
    ol brata i tok tru antap long ol bai i bihainim dispela tok bilong en.
  dan-1931: 'Og Josef tog Israels Sønner i Ed og sagde: “Når Gud ser til eder, skal
    I føre mine Ben bort herfra!”'
  vie-OVCB: 'Giô-sép bảo các anh thề: “Khi Đức Chúa Trời cứu giúp các anh, xin hãy
    dời hài cốt tôi khỏi Ai Cập.”'
  lbk-lbk: Sa et inpasapatan Jose nan pangafongna ay an-ak Israel ay mangwanin, “Isapatayo
    ken sak-en ay mo ipangon Apo Dios chakayo ischi ay ili, et sa yo itakin nan awakko.”
  guj-2017: પછી યૂસફે ઇઝરાયલપુત્રોને પ્રતિજ્ઞા લેવડાવીને કહ્યું, “ઈશ્વર તમારી પાસે
    નિશ્ચે આવશે; તમે અહીંથી જાઓ તે સમયે તમે મારાં અસ્થિ અહીંથી લઈ જજો.”
  byr-byr: '@see-verse:GEN.050.024'
  awx-awx: Yake using yänikut. “Wamu daniwilu, ‘Usingu äpme tahanim’ yangu Anätule
    umande naninong. Anatutä änggatängdamikge apänu, gupna kewu awomunetä ähikngä
    täke kopnong,” yawän, “Usingu äpme tahanim,” yangu Anätule umande inikin.
  pon-2006A: Sosep eri peki rehn mehn Israel ko pwe re en wiahda inou ehu. E mahsanihong
    irail, “Kumwail inoukihong ie, me ahnsou me Koht pahn ketin kahluwaikumwaillahng
    nan sahpwo, kumwail pahn wahda paliwereiet.”
  por-BRBSL: 'José fez um juramento dos filhos de Israel, dizendo: “Deus certamente
    vos visitará, e vós levareis meus ossos daqui para cima”.'
  aly-aly: Rap renh-rnem ilek, “Arringkerr arraty ayenh iletyek. Ayeng ilwenty, arrewaly
    ayenh aknga Akngeyel arrenhingkerr atnwenheyneyel apmer Canaan ikwer-warl, ikwer-itwek
    akwernetyek.” Kel rernem renh arraty ilek.
  cth-cth: Hatdawkvah, Joseph ni Isarel catounnaw hah lawkkamnae a sak teh, Cathut
    ni na khet awh roeroe han. Ka hru hah hete hmuen koehoi na ceikhai awh han, telah
    ati.
  twi-twi: Yosef maa Israel mmabarima no kaa ntam, na Yosef kae se, “Nokware, Onyankopɔn
    bedi aboa mo. Sɛ miwu nso a, monsoa me nnompe mfi ha nkɔ Kanaan asase so.”
  hlt-hlt: Te dongah Joseph loh Israel ca rhoek te a toemngam sak tih, “Nangmih te
    Pathen loh n'hip rhoe la n'hip vaengah he lamkah ka rhuh na khuen uh ni,” a ti
    nah.
  tbz-SIM: Kɛ̀ dɛ yiè tùɔ̀kɛ, kɛ̀ Kuyie ndi dènnɛ, kɛ̀ di yɛtì dí ntɔ n kṹɔ̃̀. Kɛ
    bɛ̀ɛ yie nkɛ́yú Kuyie nyètìrì.
  msy-2020: Ezɨ gɨn Josep kamaghɨn Israelɨn otaribav gɨa ghaze, “Ia kamaghɨn na ko
    akam akɨrigh, dughiar God ia bagh izamim, ia danganir kamɨn nan aghariba inigh
    mangɨ.” Egha Josep uan aveghbuabagh amima, me guizbangɨra pɨn akagha mɨkeme, me
    an akar kamɨn gɨn mangam.
  txq-txq: Boe ma Yusuf noke toranoon nara soꞌuk sumba-sook nae, “Ei muste helu-bartaa
    neu au. Mete ma losa fain Manetualain no falik ei meni nusak naa miu, na, ei oo
    muste haꞌi meni au dui-roung nggara boe.”
  aaz-aaz: Onaim naiꞌ Yusuf antoit in orif-tataf sin he nsupan am nak, “Hi ro he mbaꞌan
    meu kau. Karu ntea oras reꞌ Uisneno neik ki mfain on hit pah ee te, hi ro he meik
    au aok-taꞌuk ia.”
  azb-azb: 'Sonra Yusif İsrailin övladlarını and içdirib dedi: «Allah mütləq sizə
    nəzər salacaq. Gedən zaman mənim sümüklərimi də buradan çıxarın».'
  eng-DBY: And Joseph took an oath of the children of Israel, saying, God will certainly
    visit you; and ye shall carry up my bones hence.
  hin-2017: फिर यूसुफ ने इस्राएलियों से यह कहकर कि परमेश्वर निश्चय तुम्हारी सुधि लेगा,
    उनको इस विषय की शपथ खिलाई, “हम तेरी हड्डियों को यहाँ से उस देश में ले जाएँगे।”
    (इब्रा. 11:22)
  wol-KYG: 'Booba la Yuusufa wax doomi Israyil, ne leen: «Giñal-leen ma ne bés bu
    leen Yàlla jëlsee, dingeen yóbbaale samay yax, waaye dungeen ma fi bàyyi.»'
  swp-swp: Iosepa hinage Isaraela tataodi i he’aigoradi i ene, “Abo Eaubada i nuatuimiu,
    eo siadagu abo au bahelaedi.”
  bjr-bjr: Yooseefaafa minara kai kafaa qimanniminau. Anutufa inni nifiqee finaqa
    qini qimudaani faqa mara mareeqa miqoo munu madikama qisaaqa. Innee minara qima
    afeekai kifaqa qinee iria. Misa irisee qima afeekaikammasoofanoo Yooseefaafa kuqinau.
  eng-YLT: And Joseph causeth the sons of Israel to swear, saying, 'God doth certainly
    inspect you, and ye have brought up my bones from this [place].'
  kne-kne: Pag nan togonen daida ta isapata da ay itakin dan tong-a na mo ipangon
    Diyos daida sin ili ay sana. Et insapata da.
  heg-NTPO: Hidi nam, Yusuf nodan un nenan nas le nikit sumpa, noan, “Mi musti hid
    nol au. Eta lius oras Ama Lamtua Allah in nol pait mi lakom se kit dale kua ka,
    mi kon musti kil nol auk seen nias.”
  ptu-ptu: La Puang Allataala hi too muundu'koa' messubum illaam mai inde botto.”
    Mane ussuai pessubunna Israel ma'pinda keta la nababai duka' bukunna lako Kanaan.
  bzd-NTPO: 'Eta̱ ie'' tö iëlpa kié a̱s ie''pa ttè mù ie'' a̱ Skëköl wörki̱. Ie''
    tö ie''pa a̱ iché: “Skëköl tö a'' yerattsa̱ ká̱ i'' ki̱. Mik e'' tka, eta̱ ye''
    sik tso'' blëule e'' tsú̱mi e̱'' ta̱.”'
  kwf-kwf: Sui nia ka kwatea kira ka sasia fata alangaꞋinga ngasi ngasiꞋa fuana. Nia
    fata Ꞌuri, “Kaumulu ke fata alangaꞋi Ꞌania satana God, kaidaꞋi nia ke baꞋa ngali
    kaumulu faꞋasia Ꞌi neꞋe, ma kamu ka oli laꞋu Ꞌuana Ꞌi Kenan, kaumulu ke baꞋa ngalia
    na suliku ki faꞋi kaumulu logo.” Ma kira ka fata alangaꞋi ꞋunaꞋeri neꞋe kira baꞋa
    sasi nama ꞋunaꞋeri.
  eng-WYC-2017: And when Joseph had charged them with an oath, and had said, God shall
    visit you, bear ye out with you my bones from this place;
  eng-WMBB: Joseph took an oath from the children of Israel, saying, “God will surely
    visit you, and you shall carry up my bones from here.”
  spp-spp: Lire kàntugo, Yusufu à u sìɲɛɛbii pyi «Yii kâa na ɲyii na, na Kile ká bú
    yii yige Misira e, yii niŋkàribii, yii sí n-kàre ná mii kaciiyi i.»
  aey-aey: Odocob Josef uqa Isrel melahul maadeceb age je edi cagu madein, “Anut uqa
    maha inadec ehigi nuigian saen euna ege hina tefulinha osoben hewi beleqan,” ein.
  urd-GVH: फिर यूसुफ़ ने इसराईलियों को क़सम दिलाकर कहा, “अल्लाह यक़ीनन तुम्हारी देख-भाल
    करके वहाँ ले जाएगा। उस वक़्त मेरी हड्डियों को भी उठाकर साथ ले जाना।”
  rug-rug: Meke tepa ia Zosepa si keke vina tatara nabuna koari na tuna Izireli sapu
    guahe, “Pana mae turaṉa vurani gamu sa Tamasa pa Izipi, si mamu paleke taloani
    sari na susuriqu,” gua.
  gaz-gaz: Yoosefis ijoollee Israaʼel kakachiisee akkana jedheen; “Waaqni dhugumaan
    dhufee isin gargaara; isinis lafee koo biyya kanaa ol baasuu qabdu.”
  fra-LSG: 'Joseph fit jurer les fils d’Israël, en disant: Dieu vous visitera; et
    vous ferez remonter mes os loin d’ici.'
  gnn-gnn: Lilinydja waŋiya, dhäruk‐nherraṉmiya ŋarrakalanydja. Ŋunhi boŋguŋu Godthu
    nhumalanha gäŋu balayi roŋiyinmaraŋu ŋunhimalayi wäŋalili, nhuma boŋguŋu gäŋuyi
    ŋarranhanydja rumbal ŋunhamalayi wäŋalili.”
  yal-yal: Yusufu yi Isirayila a diine rakɔlɔ, a a fala, a naxa, “Ala ɛ malima nɛn
    yati! Na waxatini, ɛ nɛma kelɛ be, ɛ n xɔnne xali.”
  gum-gum: 'Incha Josébe Israelwei nusrkalan, ‘¡Katø! nambe treeg maramønrrun’ tingarubig
    køn. Incha Josébe nømun trenchibig køn: —Isa kømø, Tiusbe ñimun ashchab arrua,
    purugunrrun cha. Treeg pubene, ñimbe nai tsutsiimerane yugurri srua ambamig køn—
    cha.'
  iou-iou: Man ude yäŋpäŋ noriye ŋode yäwetkuk; In ŋode täneŋta yäŋkehärom tawut.
    Anututä tämagurirän Isip kome ŋo peŋpeŋ kunayäŋ täŋpäŋä näk kumbayäŋ täro u näkŋo
    kujatna imaka, yäpmäŋkaŋ kaŋ kut yäk. Ude yäwerirän yäŋkehärom taŋkuŋ.
  haw-1868: Na Iosepa no, na mamo a Iseraela i hoohiki ai, i ae la, E oiaio no, e
    ike mai ke Akua ia oukou, a e lawe aku oukou i ko'u mau iwi, mai anei aku.
  arb-NAV: 'وَاسْتَحْلَفَ يُوسُفُ أَبْنَاءَ إِسْرَائِيلَ قَائِلاً: «إِنَّ اللهَ سَيَفْتَقِدُكُمْ
    فَانْقُلُوا عِظَامِي مِنْ هُنَا».'
  adz-adz: Da Yosef ini da Israil narun rusan i tsafa ruan nidzun angu da ini, “Gubuꞌ
    Anutu uda agam waꞌa sinungꞌ intap ani da agam wau dzi riniuriatsangꞌ nampruꞌ.”
  ewe-ewe: Emegbe Yosef na Israel ƒe viwo ka atam nɛ be, “Mawu akpe ɖe mia ŋu be miatsɔ
    nye kukua tso afi sia ayi Kanaan.”
  eng-LEE: And Joseph caused the children of Israel to swear, saying, God will surely
    visit you, and then shall ye carry up my bones from here.
  gvn-gvn: '@see-verse:GEN.050.024'
  nna-nna: Yuu, kangkulunyurrinyi palakarti warrarnkarti. Nyurralu kangkulunyurru
    winyja ngajuja yananyajalu. Wurraliyi yiji pala jilkulunyurru.” Wurrarnayalu,
    “Yija pala jilipiyirni nyuntujalu muwarrjalu.”
  asm-FB: তাৰ পাছত যোচেফে ইস্ৰায়েলৰ সন্তান সকলক শপত কৰালে। তেওঁ ক’লে, “ঈশ্বৰে অৱশ্যে
    তোমালোকলৈ দৃষ্টি কৰিব। সেই সময়ত নিশ্চয়কৈ তোমালোকে ইয়াৰ পৰা মোৰ অস্থি লৈ যাবা।”
  sus-A: يُسُقُ نَشَ عِسِرَيِلَ شَ دِيٍ رَكَلِ، عَ قَ عَ قَلَ، «عَلَ نَ وٌ مَلِ فبِلٍنقٍ
    رَ كَنَان بْشِ مَ، وٌ شَ ﭑ قُرٍ شَنِن نَا.»
  fra-SBL: 'Joseph fit prêter serment aux enfants d''Israël, en disant : « Dieu vous
    visitera certainement, et vous ferez monter mes ossements d''ici. »'
  hbo-hbo: וַיַּשְׁבַּ֣ע יֹוסֵ֔ף אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר פָּקֹ֨ד יִפְקֹ֤ד
    אֱלֹהִים֙ אֶתְכֶ֔ם וְהַעֲלִתֶ֥ם אֶת־עַצְמֹתַ֖י מִזֶּֽה׃
  shp-NTPO: 'Jainxon Josekan, jawen wetsabaon paranyamakin akonkin yoikanai onannoxon,
    Dios janebainhanan jato yoia iki neskáakin: “Diossa jatíbitian mato betan inóxiki.
    Jakopí, nato Egipto mainmeax pikoti kakin, nokon xaoribi ea boxonoxikanwe”, akin
    jato aká iki.'
  eng-WYCLIFFE: he diede, whanne an hundrid and ten yeeris of his lijf weren fillid;
    and he was anoyntid with swete smellynge spiceries, and was kept in a beere in
    Egipt.
  piu-2006: '@see-verse:GEN.050.024'
  pjt-pjt: Munu Josephalu palumpa walytja tjuṯangka tjapinu tjukaṟurungku kalkuntjaku
    alatji wangkara, “Ngula Godalu nyuranya ngura panya palulakutu ma-katinyangka
    miri ngayunya kuḻu ma-katima, munuṉi nyara palula tjuṉutjura. Palya?” Kaya mulapaṯu
    kalkuṉu katinytjikitjangku.
  cwe-cwe: Hamala baho Yosefu katenda chilaho kwa wana wa Isilaili kulonga, “Nilaganileni
    kuwa Mulungu vondayawasegezeni muna iisi ino, mwizaipapa mivuha yangu kulawa hanhu
    hano.”
  bgs-bgs: Na, igpatandô i Jose tô duma mga rubbad i Jacob, na mà din, “Tandô kó kanak
    na piddán yu tô mga tullan ku ka pólián kód katô Manama tun ta Canaan.”
  kik-kik: Nake Jusufu agĩtũma ariũ a Isiraeli mehĩte na mwĩhĩtwa, akĩmeera atĩrĩ,
    “Ti-itherũ Ngai nĩagooka kũmũteithia, na hĩndĩ ĩyo yakinya no nginya mũgaakuua
    mahĩndĩ makwa kuuma kũndũ gũkũ.”
  ksr-ksr: 'Kaeŋ iŋijoro Israelwaa meraurutanoŋ qaa jeŋ somoŋgoŋ jojopaŋ qaanoŋ kokaeŋ
    jeŋ kotiiwutiwaajoŋ jeŋ kotoŋ oŋono: “Anutunoŋ kalaŋ koma oŋono laligogi niinoŋ
    komuwe noo siina ii mono baloŋ kokainoŋga aŋgoŋ Keinan balonoŋ kembu.”'
  fra-NCL: 'Joseph fit jurer les fils d’Israël, en disant : « Certainement Dieu vous
    visitera, et vous ferez remonter mes os d’ici. »'
  cek-AK: Joseph mah Israel ih caanawk to lokkamsak, Nangcae abomh hanah Sithaw angzo
    tih, to naah hae prae thung hoiah kai ih ahuh hae sin oh, tiah a naa.
  xla-xla: Epapedeme Godtapo wua꞉ye Isip mo tle eleme alikili a꞉ma woyamolowe alilata
    mo-pulati tamalemama na꞉ elo mate hamtlowe dla God hi tle na꞉ dla yu itiyapo himiya,”
    diyo. Epalati yia꞉tapo koko eye ikadepe halowa demama God hi tle yu itiyapo himiyo.
  cuk-cuk: 'Geb degine, José Israel-dulemar ega ise-sogar-imakega imaksad, anmar bega
    deyob imakedseye. Geb degine, José ega sogded: “Ar nue-napiragwad, Bab-Dummad
    bemar-bendaknonikoed. Ar deyob gunonikile, bemar an-garmar wegi be sedmalo.”'
  uig-CYR: 'Андин Йүсүп йәнә қериндашлириға қәсәм ичкүзүп: «Худа силәрни чоқум йоқлайду;
    шу чағда силәр мениң сүйәклиримни елип, бу йәрдин чиқип кетишиңлар керәк», — деди.'
  pma-pma: Evus Siosep vis keil avoumon hatkatien tai mini vit, “Mihehat kati minau
    keke navong Ahi helamun kami miheha en atan enek, mihekur kat sik ran von tatetahinien
    onak hetal min kami ka mihetahini ien.”
  tel-2017: అంతే గాక యోసేపు “దేవుడు కచ్చితంగా మిమ్మల్ని చూడవస్తాడు. అప్పుడు మీరు నా
    ఎముకలను ఇక్కడనుంచి తీసుకుపోవాలి” అని చెప్పి ఇశ్రాయేలు కొడుకులతో ప్రమాణం చేయించుకున్నాడు.
  hat-BSA: 'Konsa, Joseph te fè fis Israël yo sèmante. Li te di: “Anverite, Bondye
    va pwoteje nou, e nou va pote zo mwen monte kite isit la.”'
  bxh-bxh: Habahim Diyosepa ya liba be Isalaela nanatuna sa angwala tiyen, Yaubada
    haba ya saguhimiu, be siyadagu nuꞌu yai te ami baheidi.
  kos-kos: Na Joseph el siyuk sin mwet lal in orala sie fulahk. El fahk, “Wulema nu
    sik lah ke pacl se God El ac pwenkowosla nu in facl sac, kowos ac us srik wi kowos.”
  hbo-WLC: וַיַּשְׁבַּ֣ע יוֹסֵ֔ף אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל לֵאמֹ֑ר פָּקֹ֨ד יִפְקֹ֤ד
    אֱלֹהִים֙ אֶתְכֶ֔ם וְהַעֲלִתֶ֥ם אֶת־עַצְמֹתַ֖י מִזֶּֽה׃
  ibo-ibo: Mgbe ahụ, Josef mere ka ụmụ Izrel ṅụọrọ ya iyi sị, “Mgbe Chineke bịara
    ileta unu, unu aghaghị ị site nʼebe a chịkọrọ ọkpụkpụ m.”
  ory-ory: ଆହୁରି ଯୋଷେଫ ଇସ୍ରାଏଲଙ୍କର ସନ୍ତାନମାନଙ୍କୁ ଏହି ଶପଥ କରାଇ କହିଲେ, “ପରମେଶ୍ୱର ଅବଶ୍ୟ
    ତୁମ୍ଭମାନଙ୍କର ତତ୍ତ୍ୱାବଧାନ କରିବେ, ସେହି ସମୟରେ ତୁମ୍ଭେମାନେ ଏ ସ୍ଥାନରୁ ମୋହର ଅସ୍ଥି ନେଇଯିବ।”
  wmt-wmt: '@see-verse:GEN.050.024'
  chk-chk: Mürin, Josef a üreni nöün Israel kewe pwe repwe pwon fän akapel ngeni.
    Iwe, a apasa, “Oupwe pwon ngeniei pwe ika Kot epwe emwenikemiiwu seni ei fanü,
    oupwe uwala chüi.”
  ssd-ssd: 'Taŋamba Yosef nu Israel kiŋo kame tuku miŋgekŋge nane pasa saŋgrinu sakuwaig
    le nu isam sakina: Kuate nu tane turkam tuku prowa le tane ye tuku isu kilmba
    turmba kape ŋgina.'
  rop-rop: Afta na Josef bin askim im femili olabat blanga meigim pramis langa im.
    Imbin tok, “Ai garra dai dregli. En bambai wen God garra deigimbek yumob langa
    det kantri gulum Keinan, yumob garra deigimbek ola boun blanga mi du.”
  ukr-1871: 'І закляв Йосиф сини Ізраїлеві, говорючи: Бог певно навідається до вас,
    а ви винесїть і костї мої звідсї з вами.'
  eng-AOI: Then Joseph said to his brothers, “I want you to promise me today that
    when God takes you to that country you will take my body with you.” And they promised
    Joseph that they would do it.
  yon-yon: yambe Israel ye karub dana yaa daandekore, ika amob weng yedmoon “Anam,
    Godbed yiib yaa awandaneen kowe, ne bob id kuu keyambed mangkaib, be winime.”
    ande amob weng ongme kowoone, wiim aangkiwen.
  bch-bch: 'Ga kus ta Iosep ikeo, “Gimi manta akado posanga tautaunga gadae ngan kadonga
    ga oaine: Oangga Deo inama ngan luanga gimi, manta abada tuatuag ta atnan tibur
    toa ne ga ala.”'
  deu-1951: 'Und er nahm einen Eid von den Kindern Israels und sprach: Wenn Gott euch
    heimsuchen wird, so sollt ihr meine Gebeine von hier hinaufbringen!'
  eng-JPS: 'And Joseph took an oath of the children of Israel, saying: ''God will
    surely remember you, and ye shall carry up my bones from hence.'''
  ubr-ubr: Namon Joseph on taitain tutuan ifefeyanis aurin siti faro mes. On iyawures
    iyau, “Omi wau mataniu ato woi faro, on an werai God ini netewarim on tafanam
    aurin won nanan on, omi au rarik wonabo mat wonan.”
  srp-1865: 'I zakle Josif sinove Izrailjeve i reèe: zaista æe vas pohoditi Bog; a
    vi onda odnesite kosti moje odavde.'
  lug-lug: Awo Yusufu n’alayiza abaana ba Isirayiri ng’agamba nti, “Katonda alibakyalira,
    nammwe mulinyisanga amagumba gange okugaggya wano.”
  heb-heb: וישבע יוסף את בני ישראל לאמר פקד יפקד אלהים אתכם והעלתם את עצמתי מזה׃
  ben-IRV: আর যোষেফ ইস্রায়েলীয়দেরকে এই শপথ করালেন, বললেন, “ঈশ্বর অবশ্য তোমাদের পরিচালনা
    করবেন, আর তোমরা এ জায়গা থেকে আমার অস্থি নিয়ে যাবে।”
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰਾਂ ਤੋਂ ਇਹ ਸਹੁੰ ਲਈ ਕਿ ਪਰਮੇਸ਼ੁਰ ਜ਼ਰੂਰ ਤੁਹਾਡਾ
    ਧਿਆਨ ਰੱਖੇਗਾ ਅਤੇ ਤੁਸੀਂ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਜਾਣਾ।
  tkr-tkr: 'Qiyğa Yusufee İzrailybışisqa k''ınbı g''assaras alikkı eyhen: – Allahee
    şos huvuyn cuvab mısacad yik''el hixan ha''as deş. Şunad əlyhəəng''ə, yizın bark''vbı
    inyaa g''ılyma''a, şoka qıkkee.'
  mwp-mwp: Kalanu Yoewsepa yapu poeybaydhin mabaygoepa kedha, ‘Ngayapa mulemiw, ngitha
    bangal Awgadhan yoelapidhe sethabi lagoepa, ngitha bangal ngaw gamu manine a ngithamuniya
    kalmel?’
  mya-JVB: တဖန် တုံ၊ အကယ်စင်စစ်ဘုရားသခင် သည် သင် တို့ကို အကြည့် အရှုကြွလာတော်မူမည်။
    ကျွန်ုပ် အရိုး တို့ကို ဤ အရပ်မှ ယူ သွားရမည်ဟူ၍ဣသရေလ အမျိုးသား တို့ကို ကျိန်ဆို
    စေ၏။
  tbg-tbg: Minti tivakero viva Iekopira vainti nahentiara tiharo, Ne nenta kauqu aiqiqaa
    aqukeha tenavu mintirerave, tiate. Naantiara Kotiva ni ntita varero Kenaanini
    vire ina entara, tenavu ai vuhaarivata vare, mini vuru quntama tarerave tiate,
    tiro.
  hmo-hmo: Vadaeni Iosepa ese Israela ena natuna ia hamaorodia, ia gwau, “Lau dekenai
    do umui gwauhamata, Dirava ese umui do ia durua neganai, lauegu turiana be inai
    gabu dekena amo do umui kokia, bona umui danu, lauegu turiana be unai gwauhamata
    tano dekenai do umui abia lao.”
  ata-ata: Xe muavuti la muvikalaneꞌi ta vimovimou iloꞌa ta xasoxasou mo ta ꞌiluꞌilusunu
    aloxo ꞌo la, “Eni emasaxa lexe ngingi ngapalaꞌalixu tangengi noxilo mo ngavikalaleli
    maninasou lexe, Lataua molu usuꞌulingengi mo sou lexe ngingi ngavulasou tuala
    ano ꞌo la ngatavulenu xileli ulai no tuala ane Lataua molu ulailingenge sou ngalai
    ngaxolu no anu.”
  nfa-nfa: Ka Yusuf manèngi mi aꞌari na si, sèna ka ra subha, peka na, “Miu hudꞌi
    jaji ku mi dedha jaꞌa. Ladhe lodꞌo dꞌai Ama Lamatua nèti hari miu asa rai Kanaꞌan,
    miu hudꞌi mèti ngiꞌu aae jaꞌa asa nèi.”
  urd-urd: और यूसुफ़ ने बनी — इस्राईल से क़सम लेकर कहा, ख़ुदा यक़ीनन तुम को याद करेगा,
    इसलिए तुम ज़रूर ही मेरी हडिड्डयों को यहाँ से ले जाना।
  rus-SYN: 'И заклял Иосиф сынов Израилевых, говоря: Бог посетит вас, и вынесите кости
    мои отсюда.'
  cbt-NTPO: 'Ina quëran iinpita camairin: “Yoscoarë'' ta''toma'', nohuantërahuëso
    nitoco,” itërin. Napotohuachina: “Yoscoarë'' nohuantëranso'', nisarai,” itopi.
    Naporo'' Cosiri itapon: “Tëhuënchachin Yosë o''mararin catahuainquëmaso marë''.
    Ina tahuëri nanihuachin, nansënëhuë isëquëran quëpanantamaso ya''huërin,” itërin.'
  bqc-SIM: 'Ɔ̃ à lɛdìlɛ Isailiↄnɛ à mɛ̀: Tó Lua mↄ̀ á gwai, à tá ń ma gɛwao
    we.'
  tcz-CHONGTHU: Hichun Joseph in Israel chate chu aki tepsah in chuin aman hitin aseiye,
    “Pathen in nahin kithopiuva hiche muna kona nahung pui teng ule hiche muna kona
    kagu kachang ho hi na nungpoh teitei diu ahi,” ati.
  mar-mar: मग योसेफाने इस्राएल लोकांस शपथ घ्यायला लावली. तो म्हणाला, “देव जेव्हा तुम्हास
    येथून काढून पुढे घालून त्या नवीन देशात घेऊन जाईल तेव्हा माझे शरीर तुम्ही तुमच्या
    बरोबर घेऊन जाल असे मला वचन द्या.”
  tcs-tcs: Den Zosep i bin meke dem pipol blo Izrael po meke dis strongpromis prant
    lo God. Em i bin spik diskain, ‘Wen God i go kam po elpe yumpla gobaigen po Kanan,
    yupla mas kare dem bon blo mi go prom dis ples po Kanan.’
  soq-soq: Ita Iosep Iakob bedewea diamona badowa sauantopu ita me wanase, “God e
    oniadewasalepio bola emawo ne neaina winedia ideita otene aitana.”
  qub-qub: 'Llapan wauguincunata jurachishpan Josëga cayno niran: «Diosga rasunpami
    shamongapaj gamcunata yanapäshunayquipaj. Chayno captenga nogapa tullötapis caypita
    apacunqui» nir.'
  bqp-bqp: 'Akũ Yusufu tò Isarailanↄ la dàarɛ à pì: Gↄrↄ kũ Luda ni su kpáái, à
    ma wánↄ sɛ́tɛ à boo gu dín.'
  hat-hat: 'Apre sa, Jozèf fè pitit Izrayèl yo sèmante ba li, li di yo: -Wi, Bondye
    gen pou vin ede nou. Lè sa a, tanpri, pote zosman m'' yo moute ak nou.'
  eng-BSB: And Joseph made the sons of Israel take an oath and said, “God will surely
    attend to you, and then you must carry my bones up from this place.”
  tod-tod: 'Zozɛfe ɠɛni Izelayɛle lointi ma: «Kɛni wo ɠona, GALA ka ʋaazu wo maalobosu,
    zeɠema nɔpɛ ge la ba, wa lɛ ga mà ɠaeiti, wo ti maaɠooza ʋɛ ʋa.»'
  eng-WEBPB: Joseph took an oath from the children of Israel, saying, “God will surely
    visit you, and you shall carry up my bones from here.”
  kbq-kbq: Anante Josefe'a Israeli ne'mofavre nagara amanage huno huvempa huno zamasmi'ne,
    Anumzamo tamagrira kegava huramante'nena zaferinani'a erita mareriho.
  nhe-BL: 'Huajca José quincamahui iicnihua tlen nojquiya itztoyaj itelpocahua Israel
    queja ya. Huan quinchihualti ma quitestigojquetzaca Toteco para quihuicase iomiyohua
    ininhuaya quema ajsis tonal para quisase tlen tlali Egipto. Quinilhui: “Quema
    Toteco Dios hualas huan inmechhuicas sampa ipan tlali Canaán, monequi inquihuicase
    noomiyo imohuaya.”'
  bus-bus: 'Ben Yusufu tò Isarailinↄ la dàare à bè: Gurↄↄ kɛ̀ Luda é mↄ́ dↄalɛ, à
    ma wánↄ sɛ́ɛ à bↄo guu kɛ̀n.'
  gub-BL: — Pemume'uahy ko ma'e penemiapo ràm ihewe nehe ty wà, i'i wanupe. — Azeharomoete
    Tupàn ur putar pepytywà pà nehe. A'e 'ar mehe nehe, peraha heretekwer penupi nehe,
    a'e ywy rehe peho mehe nehe, i'i wanupe.
  eng-DRA: And he died being a hundred and ten years old. And being embalmed he was
    laid in a coffin in Egypt.
  knf-knf: 'Yoŧef ado babuk Iŧrayel kë bamehnaa, aji na baka : « Wal wi Naşibaţi akluŋ
    kabi ţi an, najejan imoh yi naan, napënan ya ţi uŧaak wi. »'
