verse: GEN.050.016
translations:
  mal-C: 'അതുകൊണ്ട് അവർ യോസേഫിന് ഒരു സന്ദേശം അയച്ചു: “ ‘നിന്റെ സഹോദരന്മാർ നിന്നോടു
    വളരെ ദോഷമായി പെരുമാറി; അവർ ചെയ്ത പാപങ്ങളും കുറ്റകൃത്യങ്ങളും ക്ഷമിക്കണമെന്നു ഞാൻ
    നിന്നോട് ആവശ്യപ്പെടുന്നു’ എന്നു നിങ്ങൾ യോസേഫിനോടു പറയണമെന്ന് നിന്റെ പിതാവു മരിക്കുന്നതിനുമുമ്പ്
    ഞങ്ങളോടു നിർദേശിച്ചിട്ടുണ്ട്. നിന്റെ പിതാവിന്റെ ദൈവത്തിന്റെ ദാസന്മാരുടെ പാപങ്ങൾ
    ദയവായി ക്ഷമിക്കണം.” അവരുടെ സന്ദേശം ലഭിച്ചപ്പോൾ യോസേഫ് കരഞ്ഞു.'
  deu-TKW: 'Da schickten sie eine Abordnung an Joseph und ließen ihm sagen: Dein Vater
    hat vor seinem Tode Folgendes angeordnet:'
  lin-lin: 'Boye batindelaki Jozefi maloba oyo : « Liboso ete tata na yo akufa, atikaki
    maloba oyo : ‹ Tala makambo oyo bokoyebisa Jozefi :'
  cbr-NT: 'Ësokin sinánkin ka aín xukë́antun kamiakëxa: Nun papa ñutisama ''ixun ka
    nu kakëxa,'
  eng-LSV: And they give a charge for Joseph, saying, “Your father commanded before
    his death, saying,
  bmu-bmu: 'Mewö jiba Josefköra keu jit kewö algetka anök, “Iwigan kömumamgö aka neŋgöra
    keu kewö jim kutuyök:'
  eng-GNV: Therefore they sent vnto Ioseph, saying, Thy father commanded before his
    death, saying,
  eng-WEBSTER: And they sent messengers to Joseph, saying, Thy father commanded before
    he died, saying,
  nhw-BL: 'Huajca tlatitlanque ma quiilhuitij: “Quema totata ayamo miquiyaya,'
  swh-ONEN: 'Kwa hiyo wakampelekea Yosefu ujumbe, wakasema, “Kabla baba yako hajafa
    aliacha maagizo haya:'
  bba-bba: Mɑ bɑ nùn ɡɔriɑ bɑ nɛɛ, bɛsɛn tundo u sere ɡbi u sun woodɑ yeni wɛ̃
  eng-KJVCPB: And they sent a messenger unto Joseph, saying, Thy father did command
    before he died, saying,
  cpy-cpy: 'Rotyaantaki kanterini José: “Tekira ikamanakiita pipaapate, ikantakina
    nokamantemi:'
  mpx-mpx: Inoke baaba hi patuna elana hi ba, “Valila tamala mulaa abwe i yaomal i
    baem eliyama i ola hiwe.
  wbp-wbp: Ngulalurla yimi yilyaja Jajupuku, wangkajalurla, “Palinjakungarnti, ngalipakupalangu-nganpa
    kuja wangkaja,
  luo-luo: Kuom mano negioro wach ne Josef kagiwacho niya, “Kane pok wuonu otho noweyonwa
    wach niya,
  meu-meu: Taunabunai, idia ese hereva ta e siaia Iosef dekenai, eto, Tamamu do se
    mase ai e haḡanimai, eto
  npi-ULB: यसैकारण उनीहरूले यसो भनेर योसेफकहाँ खबर पठाए, “मर्नुभन्‍दा अगि तपाईंका
    बुबाले यस्‍तो आज्ञा दिनुभएको थियो
  yor-yor: Nítorí náà wọ́n ránṣẹ́ sí Josẹfu wí pé, “Baba rẹ fi àṣẹ yìí sílẹ̀ kí ó
    tó lọ wí pé,
  emp-NTPO: 'Maʌ̃ bẽrã naʌ̃ bed̶eada Josemaa diabuesid̶aa: “Dadji zeza jaid̶ai naẽna
    daia jarasia bʌ́a nãwã jarad̶amãrẽã: ‘Bʌ djabarãba wãrãda cadjirua oped̶ad̶amĩna
    mʌ̃ djuburia maʌ̃ra quĩrãdoadua.’ Maʌ̃ bẽrã dai djuburia, bʌ biẽ́ oped̶ad̶ara
    quĩrãdoadua. Daira dadji zeza Jacoboba ĩjã b̶ad̶a Ãcõrẽ nezocarãa.” Maʌ̃ ũrĩbʌrʌd̶e
    Josera jĩãsia.'
  ind-ind: Maka mereka sepakat untuk mengirim permohonan kepada Yusuf, yang isinya,
    “Sebelum ayah meninggal,
  pes-OPCB: 'پس این پیغام را برای یوسف فرستادند: «پدرت قبل از این که بمیرد چنین وصیت
    کرد:'
  ssx-ssx: Koto ekina꞉ Diosepe pa꞉ta꞉ pi tapaaso alota꞉ Nika꞉ apa꞉ homuluekema꞉ pita꞉ta꞉
    ipikana꞉ma꞉ta꞉ nikana꞉ma꞉
  lcm-lcm: Asukang a kila lis mengen ane si Iosep ta, “Aino le ani tamam ka mat kata
    pinipini imem asukang ke,
  aer-aer: Itne ayeye yerneke Joseph-werne, ikwere alakenhe angkeke, “Urreke akngeye
    anwerne-kenhe ilwetyenhenge, re anwerneke angkeke,
  tgl-ULB: Kaya nagpadala sila ng mensahe kay Jose, na nagsasabing, “Nagbigay ng mga
    tagubilin ang iyong ama bago siya mamatay, na nagsasabing.
  nop-nop: Unduŋ yoŋa adi’walaŋkade mede indiŋ kameune uguk, “Bahadi kumumbe tiŋila
    indiŋ ninindakaleguk,
  kca-kca: 'Пӑ ԓыв Иосифа айкеԓ китсәт: «Ащен пӑртаԓ йэԓпийән щиты йастәс:'
  cbu-NT: 'Ashirucha, amb tárangusin, tputsee; Wanasir tsiyatsis kamaningcha. Zuwanllish
    shiyaa ateeja: Aparni ndatuma tsipachu, iyaa waneerangiya. Nuw tsiparamchitaateena,
    siysat zuwanlleetsis Osiyaa nuwaa kuki kamaningtsa. Yuwaa nuw tsiyateenlli anuritam
    nuwaa kuki mazinachpa.'
  hui-hui: Ani lowa tigua Yosebe ibuni hearia bi mbira ogobi loyalu pelene. Tigua
    lalu, Ina aba ibuni nahome biruwa bi mbira inahondo langinigo yu kama.
  wrs-wrs: Wo noinda moa ishonga vimnina, una, aramba pinamba kamba ten nemet ishunnam,
  jao-jao: Bajingu kali-ja wuka yiku ki-Jujiba, kalu-wukanyi yiku nganinya, “Wunhaka,
    ngaliwa lhungku nyinki-biyi, kambalili-jirrinyma nganinya, ‘Nyirri-naya Jujiba,
    “Nyamba-yabimaya nda-wurdu alunga liyi-ja liyinkiliyi-babawu! Kalngiya kalu-wardima
    awara yinku wakulamba ngalinda nda-yalkuyi ngala nyamba-yabimaya nda-wurdu alunga
    nuwu-mangaji nuwarnu-wardiyu!’”, nganinya ka-wukanyi wunyatha.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ယော​သပ်​ထံ​သို့​တ​မန် ကို​စေ​လွှတ်​၍``ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​အား
    ပြစ်​မှား​မိ​ခဲ့​သည့်​အ​တွက်​အ​ပြစ်​ကို​လွှတ် တော်​မူ​ပါ'' ဟု​ကိုယ်​တော်​အား​တောင်း​ပန်​ရန်
    အ​ဖ​အ​နိစ္စ​မ​ရောက်​မီ​က​မှာ​ကြား​ခဲ့​ပါ သည်။ ထို့​ကြောင့်​အ​ဖ​ကိုး​ကွယ်​သည့်​ဘု​ရား​သ​ခင်​၏​ကျွန်​များ​ဖြစ်​ကြ​သော​ကျွန်ုပ်​တို့
    အား​အ​ပြစ်​လွှတ်​တော်​မူ​ပါ'' ဟူ​၍​လျှောက် စေ​၏။ ယော​သပ်​သည်​ထို​လျှောက်​ထား​ချက်
    ကို​ကြား​ရ​သော​အ​ခါ​ငို​ကြွေး​လေ​၏။
  cbi-NTPO: 'Tsejtu ya'' naatalala Josénu entsandi kuinda eela: Ñu'' apa kayu peyai''mujchiren:'
  bod-N: སྤུན་རྣམས་ཀྱིས་མི་ཞིག་ཡོ་སེབ་ཀྱི་དྲུང་དུ་མངགས༌ཏེ། ཕ་ཚེ་ལས་མ་འདས་པའི་སྔོན་ལ་ཁོང་གིས་ངེད་ཅག་ལ་འདི་སྐད༌དུ།
  wsk-wsk: Ale nuna den bo Joseph kote beteman ale manorman, “Nika niet kuerukko se
    iwita nanga maonam,
  kkl-kkl: Wene seekti, nimi nhon ambarelamekti, “Yusubag pimendi, ambatlulamne ane,
    'Nuni loba taneba peramag ambarelamsiori, “A'unipsae Yusubag ambatlulomne, 'Ando
    yabori tam malia uakeekne wailag nembalulam,' aro molbanun,” aro ambatsiog. Ane
    sembe Allah nuniri omeklamogne arukna wamapti, nuri elag yoaba uabunge sembe wailag
    nembahilulba, mololamap,' aro wene seangdi, 'Ambarel pululam,' seang,” aro ambarek.
    Ambarekpa, Yusubag ambarel piogpa, ka'ebaogti abeneko Yusup engelamog.
  sna-sna: 'Saka vakatuma shoko kwaari vakati, “Baba vako vakasiya varayira vasati
    vafa vachiti:'
  spa-BLM: 'Enviaron un mensaje a José, diciendo: “Tu padre ordenó antes de morir,
    diciendo:'
  beu-beu: 'Angu ebele ini itominu sengmuse nehe gahing ila Yusup at mateng hula alang:
    “Timang bae aamina jedung angu, ana ehur anga metma veng niat mateng iila.'
  cac-cac: 'Yuj chi'' ix yac''b''at sti'' eb'' vin̈, ix yalan icha tic: Ayic manto
    cham vin̈ co mam, ix yalancan vin̈ to scal d''ayach icha tic:'
  swh-ULB: Hivyo wakamwagiza Yusufu, kusema, “Baba yako alitoa maelekezo kabla hajafa,
    kusema,
  bel-bel: 'І паслалі яны сказаць Язэпу: бацька твой перад сьмерцю сваёю наказваў,
    кажучы:'
  wed-wed: Ma lamna aubaina riwa i paritawanei Joseph awarina i pa, “Amata maeninai
    ma wenanare i riwelai i pa,
  deu-ELBBK: 'Und sie entboten dem Joseph und sprachen: Dein Vater hat vor seinem
    Tod befohlen und gesagt:'
  mbb-OT: Ne tenged dutun duen surat he impeuwit dan diyà te ki Jose he edhenduen
    te, “Is amey tew, te wazè pa sikandin mebpatey intelaan din kenami
  msc-msc: 'Wo le rɔ, alu ka kela lawa Yusufu ma ko: «Sani i fa ye sa, a ka kuma do
    fɔ.'
  mal-2015: 'അവർ യോസേഫിന്റെ അടുക്കൽ ആളയച്ചു: അപ്പൻ മരിക്കും മുമ്പെ: നിന്റെ സഹോദരന്മാർ
    നിന്നോടു ദോഷം ചെയ്തു; അവർ ചെയ്ത അതിക്രമവും പാപവും നീ ക്ഷമിക്കേണം എന്നു യോസേഫിനോടു
    പറവിൻ എന്നു കല്പിച്ചിരിക്കുന്നു.'
  tuo-NT: Tojo weerã José maꞌmisʉmʉa ãpẽrã meꞌrã “Marĩ pacʉ wẽrĩatji dʉporo aꞌtiro
    niwĩ”, ni queti oꞌócãrã niwã Josepʉre.
  gup-gup: Wanjh kunu bindimunkeweng bininj kore Joseph dja birrimarneyimeng, “Kornkumo
    ke kanwokrayekwong ngadberre bu minj bangmedowimeninj, yimeng,
  met-met: Binabu disina haruangua mala rangua Yosep. Daharua ba, “Muga mana tibuma
    mati, tabinam ba,
  gvs-gvs: Tuwo livala sietune ina Iyosepa yaina sidigo kadi, ‘Boi tamam nava maa
    yawoina lovina tayamo ivinima.
  rmc-rmc: 'Avke dine te phenel le Jozefoske: „Sigeder, sar o dad muľa,'
  nlg-nlg: Ma gaira tara nia vetena vania vaa na rongorongo a Joseph, mara ghaghua,
    “Inaghona ge mate a tamamu a Jacob ke, agaia te kokoea vanighai,
  dgr-DOGNT: 'Eyıt''à Joseph danatıgı̨ı̨ɂǫ, hagıìhdı, “Gotà ełaàwı kwe dıı hagòhdı
    ı̨lè:'
  pes-OPV: 'پس نزد یوسف فرستاده، گفتند: «پدر تو قبل از مردنش امرفرموده، گفت:'
  ron-1924: 'Ши ау тримис сэ спунэ луй Иосиф: „Татэл тэу а дат порунка ачаста ынаинте
    де моарте:'
  aui-aui: Na sisiya sidaru Jousep biidi, siwona bo, “Tamadanaki mmkodi wonawiiyoyowanama
    iwonemii bi muriye da irabobo.
  ben-OBCV: 'অতএব তাঁরা যোষেফের কাছে খবর পাঠিয়ে, বললেন, “তোমার বাবা মারা যাওয়ার
    আগে এসব নির্দেশ দিয়ে গিয়েছেন:'
  lex-lex: 'Hade pede rhopan pa rla rwe''era nnio'' dilla Yusup: “La''pa it amni edonna
    nmat mia''ta de nano''targ oleka: “Emkadilla la''pa mikota la Yusup: Mhuoratdoini
    hyalmu re do''oni-halli, yoma rhi'' oleka nhiol yata-liet yat la o''a. Noma dodo''ondi
    de, mhuoratdoini mak khima-kre''a ammu Uplerlawanni re do''oni-halli.”” Yusup
    natlin nana hare lirni, de: “Mhuoratdoini hyalmu re do''oni-halli”, de nkakur
    wa, (yoma hyalli re raplin ma''ta de nhoratdoin oleka ir do''oni-halli).'
  rgu-rgu: 'Basa de rala haraꞌ fo fee reu rafada Yusuf rae leoꞌ ia: “Papa wakil. Ami
    bei mafarene tepo fo ita papa na bei nasoda, ana nadenu ami'
  som-som: Oo markaasay farriin u fareen Yuusuf, oo waxay ku yidhaahdeen, Aabbahaa
    intuusan dhiman ayuu dardaarmay oo wuxuu yidhi,
  lat-VUC: 'mandaverunt ei dicentes: Pater tuus præcepit nobis antequam moreretur,'
  aoi-aoi: Kembirra narri-larrka wurrakina ayakwa Jawijibu-wa. Ne-yama, “Nara-wiya
    kinu-werrikarrngina ngakwurra-langwa nungwarrka,
  eng-ASVBT: And they sent a message unto Joseph, saying, Thy father did command before
    he died, saying,
  mna-mna: 'Tana tikam sua ila pa Yosep ma tisombe: “Tamanda imeete zen, mi isope
    yam ma iso:'
  ita-1885: 'Laonde commisero ad alcuni di andare a Giuseppe, per dirgli; Tuo padre,
    avanti che morisse, ordinò, e disse:'
  eng-LXXUP: And they came to Joseph, and said, Thy father adjured us before his death,
    saying,
  eng-ULB: So they commanded the presence of Joseph, saying, “Your father gave instructions
    before he died, saying,
  spa-VBL: 'Así que enviaron un mensaje a José para decirle: “Antes de que tu padre
    muriera, dio esta orden,'
  fra-_FOB: 'Alors ils envoyèrent dire à Joseph: Ton père a donné cet ordre avant
    de mourir:'
  mal-mal: 'അവർ യോസേഫിന്റെ അടുക്കൽ ആളയച്ച്: “അപ്പൻ മരിക്കുംമുമ്പ്: ‘നിന്റെ സഹോദരന്മാർ
    നിന്നോട് ദോഷം ചെയ്തു; അവർ ചെയ്ത അതിക്രമവും പാപവും നീ ക്ഷമിക്കണം എന്നു യോസേഫിനോടു
    പറയുവിൻ’ എന്നു കല്പിച്ചിരിക്കുന്നു.'
  lit-lit: 'Ir jie perdavė Juozapui tokį įsakymą, sakydami: „Tavo tėvas prieš savo
    mirtį įsakė, sakydamas:'
  urd-GVR: Yih soch kar unhoṅ ne Yūsuf ko ḳhabar bhejī, “Āp ke bāp ne marne se peshtar
    hidāyat dī
  suz-BL: मिनु आ लोक्‍बपुकीमी लोव़ पचा कली मुर का योसेफ आ बाक्‍तीके सोइक्‍तमे बाक्‍त।
    मेकोमी “इन आफ आ बेक्‍चा क्‍येङा ङोंइती मार अरेवा बाक्‍त देंशा हना,
  ita-1927: 'E mandarono a dire a Giuseppe: “Tuo padre, prima di morire, dette quest’ordine:'
  ckb-ckb: 'ئیتر پەیامیان بۆ یوسف نارد و گوتیان: «باوکت پێش مردنی ڕایسپاردووین و گوتوویەتی:'
  eng-BBE: So they sent word to Joseph, saying, Your father, before his death, gave
    us orders, saying,
  crx-NTPO: '''Et Joseph hits''otl''a khuni in''ai ''uhuyulhni, “Mbá datitsah whutso
    njan ndutni,'
  kan-OKCV: ಅವರು ಒಬ್ಬ ಸೇವಕನನ್ನು ಕಳುಹಿಸಿ ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ಮರಣ ಹೊಂದುವುದಕ್ಕಿಂತ
    ಮುಂಚೆ,
  bbb-bbb: Ijadufuo bu urina vua ige Josofu nijana kumei, Asoe nuvuone fu uria fino
    ijia fu kuo, Ni va a kuaga a uviarafa one ijiebuo ise ireobo ije bu one reva ije
    giana areno kue. Ijadufuo a isekie ni e ige no asoe one ijadufuo Godi ijadufuo
    imevo ije ire ise no ude one reva ije guona areno kuae. Bu vua ijiege Josofu nijavoga
    fu vua ije fiemo fuka oefiaemo fu uri nimei.
  tam-2017: “உம்முடைய சகோதரர்கள் உமக்குப் பொல்லாங்கு செய்திருந்தாலும், அவர்கள் செய்த
    துரோகத்தையும் பாதகத்தையும் நீர் தயவுசெய்து மன்னிக்கவேண்டும் என்று உம்முடைய தகப்பனார்
    மரணமடையுமுன்னே, உமக்குச் சொல்லும்படி கட்டளையிட்டார்.
  spa-RV-1909: 'Y enviaron á decir á José: Tu padre mandó antes de su muerte, diciendo:'
  ron-BTF: 'Şi au trimis un mesager la Iosif, spunând: Tatăl tău a poruncit înainte
    ca el să moară, spunând:'
  eng-WEBP: They sent a message to Joseph, saying, “Your father commanded before he
    died, saying,
  eng-FBV: So they sent a message to Joseph to tell him, “Before your father died,
    he gave this order,
