verse: GEN.050.010
translations:
  mal-C: അവർ യോർദാനു സമീപമുള്ള ആതാദ് മെതിക്കളത്തിൽ എത്തിയപ്പോൾ ഉച്ചത്തിൽ വളരെ സങ്കടത്തോടെ
    വിലപിച്ചു; അവിടെ യോസേഫ് തന്റെ പിതാവിനുവേണ്ടി ഏഴുദിവസത്തെ വിലാപകാലം ആചരിച്ചു.
  deu-TKW: Als sie nun bis nach Goren-Haatad gelangt waren, welches jenseits des Jordans
    liegt, hielten sie dort eine große und sehr feierliche Totenklage ab und er veranstaltete
    für seinen Vater eine siebentägige Totenfeier.
  lin-lin: Tango bakomaki na etando ya Atadi, pembeni ya Yordani, basalaki matanga
    ya monene penza. Jozefi asalaki mikolo sambo ya matanga mpo na tata na ye.
  cbr-NT: Usakiani kuanx ka anua Goren-ha-atad, 'ikë Jordán baka kuainakëkë anu bëbaxun
    'aisamaira uni timëkamë 'ëokë ax masánuituti ini rarumakëxa. 'Imainun ka José
    mapai achúshi 'imainun rabë́ nëtë anuax 'itsaira iankëxa.
  eng-LSV: And they come to the threshing-floor of Atad, which [is] beyond the Jordan,
    and they lament there, a lamentation great and very grievous; and he makes for
    his father a mourning seven days,
  bmu-bmu: Anda mala Jordan o kutuba likepŋe toroqeba anda Atad mire wit padigö ölŋi
    aka kamböŋi mendeŋda kewötkeri, miri gölme miaŋgöreŋ aŋgota köhöikŋanök jiŋgeŋ
    köla silata sahöt böliba malget. Josefnöŋ iwiŋaŋgöra wehön 7:gö dop jiŋgeŋ köla
    sahöta malök.
  eng-GNV: 'And they came to Goren Atad, which is beyond Iorden, and there they made
    a great and exceeding sore lamentation: and he mourned for his father seuen dayes.'
  eng-WEBSTER: 'And they came to the threshing-floor of Atad, which is beyond Jordan,
    and there they mourned with a great and very sore lamentation: and he made a mourning
    for his father seven days.'
  nhw-BL: Huan quema ajsitoj campa quiyolquixtíaj trigo ipan Atad nechca nopa hueyatl
    Jordán, nochi quipixque se hueyi choquistli huan ica miyac tequipacholi José quichoquili
    itata para chicome tonali.
  swh-ONEN: Walipofika kwenye sakafu ya kupuria nafaka ya Atadi, karibu na Yordani,
    wakalia kwa sauti na kwa uchungu; Yosefu akapumzika huko kwa siku saba kumwombolezea
    baba yake.
  bba-bba: Ye bɑ turɑ doo soo yerɔ te bɑ rɑ soku Atɑdi, Yuudɛnin dɑɑrun ɡuruɔ, miyɑ
    bɑ nɔɔɡiru suɑ tɑ̃ɑ tɑ̃ɑ bɑ ɡɔɔ wuri mɔ̀. Mɑ Yosɛfu u win tundon ɡɔɔ wooru sinɑ
    mi, sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'And they came to the threshingfloor of Atad, which is beyond Jordan,
    and there they mourned with a great and very sore lamentation: and he made a mourning
    for his father seven days.'
  cpy-cpy: Ikanta rareeteeyapaakani Atad-ki, intatsikeronta Jordán, ari ranteeyapaakironi
    rameteeyarini riroripaeni ikenkithashiretakotari kamayitatsiri. Ari rowashiretakowaetanakari
    José ipaapate okaatzi 7 kitejeri.
  mpx-mpx: Sauga hi na hi vin panuwa Atad wali witi musana ana abaasiasi elana wewel
    Yolidani labenaa, inoke toyaomal baena hi kahin lopili analiya i bwata hot. Yaka
    Yosepa nuwanak ana pagan i ginol tamana kaiwena lan ana gewi seben.
  wbp-wbp: Kujalu yukajarra Kananarla, yanulu ngurra-kurra yirdi-kirraju Yatata-kurra.
    Kakarrara-purda karruku Jurdunukuju. Yalirlanya kalalu kipurnu ngurlu miyikiji.
    Jajupuju-jana yalirlanya yapakuju yirrkinpa-nyinaja 7-pala parraku. Kuja-purulpalurla
    kilji-nyayirni yulaja Jakupukuju, manu Jajupurlulpa yunparnu yirrarurlu, manulpa
    purlapa pungu malamalarla.
  luo-luo: Kane gichopo kar dino cham man Atad, machiegni gi Jordan, negiywago wuon-gi
    matek kendo malit ahinya; kendo Josef nokawo ndalo abiriyo koywago wuon-gi.
  meu-meu: Atad ena uit ikwadina gabuna ai e kau, Ioridane unukahanai; unuseni ai
    Iakob igurina karadia e kara, mai lalo-hisihisidia bona mai taidia ida. Idia ese
    dina hitu tamadia e tailaia.
  npi-ULB: जब तिनीहरू यर्दननेरको आतादको खलामा आइपुगे, तब तिनीहरूले साह्रै अफसोस गरेर
    रुवाबासी गरे । अनि त्‍यहाँ योसेफले सात दिनसम्‍म आफ्‍ना बुबाको निम्‍ति शोक गरे
    ।
  yor-yor: Nígbà tí wọ́n dé ilẹ̀ ìpakà Atadi, ní ẹ̀bá Jordani, wọn pohùnréré ẹkún,
    níbẹ̀ ni Josẹfu sì tún dúró ṣọ̀fọ̀ baba rẹ̀ fún ọjọ́ méje.
  emp-NTPO: Wãbʌdad̶e trigo tẽũbada Atad abadama jũẽsid̶aa. Maʌ̃gʌra Jordaʌ̃ dod̶eba
    ʌ̃mãdau odjabariare b̶ʌa. Mama Josera waabemarã sid̶a idji zeza Jacobo carea wayacusa
    aujĩãsid̶aa. Siete ewari bio ororoa aujĩãsid̶aa.
  ind-ind: Sesudah mereka tiba di tempat pengirikan milik Atad yang terletak di seberang
    sungai Yordan, acara perkabungan selama tujuh hari dimulai. Acara itu diiringi
    dengan tangisan dan ratapan.
  pes-OPCB: وقتی که به خرمنگاه اطاد در آن طرف رود اردن رسیدند، با صدای بلند گریستند
    و به نوحه‌گری پرداختند و یوسف برای پدرش هفت روز ماتم گرفت.
  ssx-ssx: Mo tapake hande hoilu pimiki ale teke pa꞉ta꞉ a꞉pa mo Diodanina꞉ nate ipula꞉
    nanema꞉ tilao mo widi kilikina꞉ ambuku napeke yaapo putupa alu pa꞉la꞉ hama꞉ ma꞉nda꞉
    biki Atade opolo a꞉paata꞉ nate hokuluna꞉ anekema꞉ homa꞉ wia e̱ lemekeme. Kutupa
    nate wataake hata꞉na꞉ Diosepema꞉ ika꞉ homa꞉ wia pita꞉ pu haemeke tupa꞉ piekeme.
  lcm-lcm: Taun kianla serei e Goren Atar, ngere Ioridan, kila tutapong kup ta tangis
    using a mamakus lava kalapo meng iria. Na Iosep kala anguan atung an ani mang
    limalengua na taun i mamakus.
  aer-aer: Itne Canaan-eke-irremele, itne apmere Atad arritnye-werne alheke, lhere
    Jordan-enge ikngerrele. Apmere nhenge itne merne annge areye arneke-arleke arrernemele
    imernte anthelke uthene renhe uthene akngakemele. Joseph aneke arlte 7-peleke-atwetye
    tyerrtye itnekenge. Ikwerele ureke, tyerrtye areye arnterre anthurre artnerrirreke
    Jacob-eke, Joseph akenhe irrare-irrare anthurre-arle artneke, re anteme urnteke
    anteme alyelhemele.
  tgl-ULB: Nang sila ay dumating sa giikan ni Atad na nasa kabilang dako ng Jordan,
    sila ay nagluksa ng napakatindi at napakalungkot na pagdadalamhati. Doon si Jose
    ay nagluksa ng pitong araw para sa kanyang ama.
  nop-nop: Kaŋ adi uge uge Goleŋ Atadi kwet, Yodan ime gagayeŋ uŋgoŋ usuwaaŋ makaham
    kakaaŋ tooŋa kisaŋ kookiŋ. Unduŋ tiŋa Yosep adi beu doktiŋa kobulabulaye melenai
    7 tuguk.
  kca-kca: Щиты ԓыв Горен-гаатад унты Иордан йŏхан па пелка йŏхәтсәт пӑ щита шек так
    хоԓԓәп версәт; ԓапәт хӑтәԓ щита ащеԓ урәӈән Иосиф хоԓԓәс.
  cbu-NT: Sheerandsin, apus Ortagamun wing yakat sur Goren-ha-tad anush kusaranganaya,
    yuwash tirikoo wach tuchuwtampaneem wayarangana anshu. Anshurishat shaniyeeramchusin,
    Osiy tiptsirpatari ichingarusin tsimbun matayaru zar waparinangaz tanuksin, taaranganaya.
  hui-hui: Pialu dindi mbira Adada amu iba Yodana angeha ni tagira ibiragohayagi widi
    iraneru lini hondo ibira ibira bilo dagia mbira winiyagoria anda puwa dugu timbuniore
    agali homene dara howa dugu biagadaguaore bialu hene. Yosebe ibuni nde daraore
    howa horo karu dugu biaga wiadagua bialu hene.
  wrs-wrs: Doa di pulvona Atatra, Yotanpora nohalm, di temba indhanamba witmovpa osora
    huhul vewol vivnam. Pulvonamba, di lovahthavna, mindnam wuo ovna, wo Yosepva hevna
    wevsa vevna, minguva mongasal venamba, wi vevna, doa os henga angavna Kenandam.
  jao-jao: Kulu wumbiji kalu-yibalyibanda ki-awarala, na-wini awara Kurina-Adad. Bajarnu
    na-wulangi karinguthunda, narnu-wini Judin, kulu baji barra barrawu Kurina-Adad
    wulanginda barra akarrakarimba. Bawuji barra kalu-arri baji rarrinjarra...i, na-kanymarda
    kulu kanymarda kulu kanymarda arrkula na-wunbarr, bawuji. Nganinya kalu-rarri
    yiku ki-ngabangakuwu.
  mya-mya: သူ​တို့​သည်​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်၊ အာ​တဒ် အ​မည်​ရှိ​ကောက်​နယ်​တ​လင်း​သို့​ရောက်​ရှိ​ကြ
    သော​အ​ခါ ဟစ်​အော်​၍​ငို​ကြွေး​မြည်​တမ်း​ကြ ၏။ ထို​အ​ရပ်​တွင်​ယော​သပ်​သည် ယာ​ကုပ်​အ​တွက်
    ခု​နစ်​ရက်​ပတ်​လုံး​ငို​ကြွေး​မြည်​တမ်း​သည့်​ပွဲ ကို​ကျင်း​ပ​လေ​၏။-
  cbi-NTPO: Tsai' jindu Goren-ha-atad tenabi Jordán pi pajlanu deechusha dejitu, junaa
    wa'di' tsamantsangue llakindya' keewaala. Tsejtu José junaa kumuinchi yaba jimulaba
    ya' apa' mitya mandishpai malu llakingue' keewaami.
  bod-N: ཁོ་རྣམས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་གྱི་ཨ་ཐད་ཅེས་པའི་གཡུལ་ཁར་སླེབས་ཤིང་། མི་རྣམས་མྱ་ངན་གྱི་ངང་ནས་སྐད་གསང་མཐོན་པོས་ངུས་པ༌དང༌།
    ཡོ་སེབ་ཀྱང་གནས་དེ་ནས་ཉིན་བདུན་རིང་ལ་མྱ་ངན་གྱི་ངང་ནས་ངུས༌སོ།།
  wsk-wsk: Se tom nuna nama Jordan duap te, Atad ko ali wolong na muguri te warsan
    ale nungursan burangasan mu te, mu nuna biyala mo niakasan. Ale sor mu te week
    suanta ko Joseph ko nuet ko mo nia lagakaso.
  kkl-kkl: Palameka Haatad nimiri roti wana weptobag Mag Yordan kauro tara sip piekti,
    engelamek. Aneko maiknoro engero wamekpa, Yusup ili mali taogne sembe ik saekpare
    amang ulamog.
  sna-sna: Vakati vasvika paburiro raAtadhi, pedyo neJorodhani, vakachema zvikuru
    neshungu; uye ipapo Josefa akatara mazuva manomwe okuchema baba vake.
  spa-BLM: Llegaron a la era de Atad, que está al otro lado del Jordán, y allí se
    lamentaron con un lamento muy grande y severo. Hicieron duelo por su padre durante
    siete días.
  beu-beu: Ini lamal Yarden moar lakal ila mana nu ene Goren-Haatad angu mi muse,
    Yusup bot nehe toang ba amulung ang naung emangpi imang eaamina angu ebau-epei.
    Angu ebele ini bau-pei angu etatabit oorang-dumung. Ini angmi bau-pei mietang
    bititu omimi.
  cac-cac: Ayic ix c'och eb' d'a Goren-ha-atad d'a slac'anil a' nivan Jordán, ata'
    ix sch'ox val scusc'olal eb' mucvajum chi' masanil. Uque' c'ual ix oc' vin̈aj
    José yuj vin̈ smam d'a jun lugar chi'.
  swh-ULB: Hata walipokuja katika sakafu ya kupuria ya Atadi upande mwingine wa Yordani,
    wakaomboleza kwa majonzi ya huzuni kubwa. Yusufu akafanya maombolezo ya siku saba
    kwa ajili ya babaye pale.
  bel-bel: І дайшлі яны да Гарэн-гаатада каля Ярдана і плакалі там плачам вялікім
    і вельмі моцным; і ўчыніў Язэп жалобу па бацьку сваім сем дзён.
  deu-ELBBK: Und sie kamen bis zur Tenne Atad, die jenseits des Jordan liegt, und
    sie hielten dort eine sehr große und schwere Klage; und er stellte um seinen Vater
    eine Trauer von sieben Tagen an.
  mbb-OT: Ne hein nekeuma sikandan diyà te ǥunasà diyà te Atad he uvey te Wahig he
    Jordan, ne midlalew sikandan para ki Jacob, ne utew subra is kedlelendag dan.
    Ne midlalew si Jose seled te pitu he andew.
  msc-msc: Alu sera Atadi la gberema Juridɛn ba da waati mɛn na, alu bɛɛ ka san kasi
    kɛ ye, ka kule kan ba labɔ. Yusufu ka tele wɔrɔnwula kɛ san kasila ye.
  mal-2015: അവർ യോർദ്ദാന്നക്കരെയുള്ള ഗോരെൻ-ആതാദിൽ എത്തിയപ്പോൾ അവിടെവെച്ചു എത്രയും
    ഗൗരവമായ പ്രലാപം കഴിച്ചു; ഇങ്ങനെ അവൻ ഏഴു ദിവസം തന്റെ അപ്പനെക്കുറിച്ചു വിലാപം കഴിച്ചു.
  tuo-NT: Na Goren-ha-atad wãmetiro na trigo sʉꞌaweeropʉ etarã, wẽrĩꞌcʉ mijĩrẽ wãcũ,
    ʉpʉtʉ caricũ, uticãrã niwã. To Jordã́ wãmetiri maa pʉꞌto tojacaro niwʉ̃. Niꞌcã
    semana José cʉ̃ pacʉ mijĩrẽ wãcũ, bʉjaweticʉ niwĩ.
  gup-gup: Kaluk birribolkmey kore kunrurrk bininj kabirrimimkarrhkarrhme kore kunred
    Atad, kaluk bewhkah Jordan mankabo, wanjh kumekbe birrimarnenalkbuni wernkih duninjh,
    dja birrikangewarreni duninjh, dja kumekbe Joseph bimarnenjilngwarreni kornkumo
    nuye bu kunbarnangarra seven.
  met-met: Dila disok mana longga dihitixiya wit sangsangdi mana Atat, haxek mana
    Langga Yodan, baing ditangia haringing sibuna. La ba Yosep usi tibuna sanga mana
    xaidap 7.
  gvs-gvs: E madabokidi siketoiya. E sina asa Etada goi, moe Iyoridani kikina. Amoko
    goi witi ana kaba kausapisápina ikaaiyaka. Tuwo sisowóduwo, madabokidi niyadi
    gagaina goi sitaiyakuwokúwala. Maliyalina ainima aiyuwo kina Iyosepa ilibu tamana
    manuna.
  rmc-rmc: Sar doavle andro Goren-Atad, so hin pal o Jordan, zorales rovenas bara
    vikaha. O Jozef vartinelas efta džives pal peskro dad.
  nlg-nlg: Tana bona tara sara tana bona ni vatei viovio koni i Atad, lilighina na
    beti tina Jordan, agaira tara gonighi igaa na lei gehegehe sule ngangata ni tautavughi,
    tara tangihia iga Jacob nia tara dikalio. na kabu ni dikalio vaghana eni te lavira
    ara vitu na bongi na niana dikalio a tamana Joseph.
  dgr-DOGNT: Deh Jordan gà dǫ Atad wìyeh wedèè k'e tł'olà sıìgehɂı̨ı̨ k'è nègı̨ı̨de.
    Eyı nègı̨ı̨de ekò hòtł'ò getse. Joseph, łǫ̀hdı̨ dzęę̀ ts'ǫ̀ wetà ghǫ ts'ǫǫ̀gı̨ı̨wǫ
    gha dzęę̀ wheɂǫǫ̀ ayį̀į̀là.
  pes-OPV: پس به خرمنگاه اطاد که آنطرف اردن است رسیدند، و در آنجا ماتمی عظیم و بسیار
    سخت گرفتند، و برای پدر خودهفت روز نوحه گری نمود.
  ron-1924: Кынд ау ажунс ла ария луй Атад, каре есте динколо де Йордан, ау фэкут
    плынӂере маре ши жалникэ, ши Иосиф а цинут ын чинстя татэлуй сэу ун бочет де шапте
    зиле.
  ben-OBCV: তাঁরা যখন জর্ডনের কাছে আটদের খামারে পৌঁছালেন, তখন তাঁরা তারস্বরে ও তীব্রভাবে
    কান্নাকাটি করলেন; এবং যোষেফ সেখানে তাঁর বাবার জন্য সাত দিন ধরে শোক পালন করলেন।
  lex-lex: La'pa rte'ela Goren Ha'atad, la'a gerlawna Yordan walli, noma rhi'a yapolu-yatniani
    matmiati id la hande, ne Yusup nalul niana lera wo'itu lia amni de.
  rgu-rgu: Basa si laꞌo losaꞌ lena lee Yarden, nai mamanaꞌ esa nade Atad. Lahenda
    biasa mai popoꞌo hade nai na. Yusuf asa boreu papa na mamaten nai mamanaꞌ ria.
    Boe ma ara mete seluꞌ hatuꞌ hitu bali.
  som-som: Markaasay waxay yimaadeen goobtii hadhuudhka lagu tumi jiray oo Aataad,
    oo Webi Urdun ka shishaysay, oo halkaasay ku baroorteen baroor aad u weyn oo daran;
    oo aabbihiis buu toddoba maalmood oo loo baroortay u dhigay.
  lat-VUC: 'Veneruntque ad Aream Atad, quæ sita est trans Jordanem: ubi celebrantes
    exequias planctu magno atque vehementi impleverunt septem dies.'
  aoi-aoi: Nawurraki-likenumurra wurrumurndakakina ngawu...wa. Engku-we-ka nawurraki-likenuma
    yanda-langwa narr-akburrangarna angalya emikirra Adada. Ngalaja alyengmilyengma-langwa
    nuw-ambilyumurra akina angalya umba akwaburrangarna-langwa nuw-ambilyumurra akina
    akungwa adalyuma emikirra Jardina. Umba aburraja wurruminakina angalya warnumamalya
    na-war•danguma warka yakwujina eninganinga-manja amadidira. Kembirra yakwujina
    ngawa aburraja na-ngwanjuma Jawijiba-murriya wurrakina akwa na-ngwadeyinuma aruma
    angwada. Na-jijakawaranguma warningamiyerre-ka. Nuw-ambukambarrinuma angwada-manja
    na-ngwadungwadeyinuma ngawa wurrakina yakwujina mamangbala mambilyuma marringa.
  eng-ASVBT: 'And they came to the threshing floor of Atad, which is beyond the Jordan,
    and there they lamented with a very great and sore lamentation: and he made a
    mourning for his father seven days.'
  mna-mna: Tila ma tindeeŋe lele ta tiparamut wit ŋonon pa, ta imbot igarau kar Atat
    ta yok Yordan pakaana mbaaga na, to timaŋga pa tiŋiizi mini pa Yakop ma irao aigule
    lamata mi ru. Timbel tiŋiizi.
  ita-1885: E, come furono giunti all'aia di Atad, che era di là dal Giordano, fecero
    quivi un grande e molto grave lamento. E Giuseppe fece cordoglio di suo padre
    per sette giorni.
  eng-LXXUP: And they came to the threshing floor of Atad, which is beyond Jordan;
    and they bewailed him with a great and very sore lamentation; and he made a mourning
    for his father seven days.
  eng-ULB: When they came to the threshing floor of Atad on the other side of the
    Jordan, they mourned with very great and grievous sorrow. There Joseph made a
    seven-day mourning for his father.
  spa-VBL: Cuando llegaron a la era de Atad, al otro lado del Jordán, lloraron con
    gritos de dolor. José celebró una ceremonia de siete días de luto por su padre
    allí.
  fra-_FOB: Ils vinrent jusqu'à l'aire d'Atad, qui est au delà du Jourdain, et ils
    y firent de très grandes et extraordinaires lamentations; et Joseph fit à son
    père un deuil de sept jours.
  mal-mal: അവർ യോർദ്ദാനക്കരെയുള്ള ഗോരെൻ-ആതാദിൽ മെതിക്കളത്തിൽ എത്തിയപ്പോൾ അവിടെവച്ച്
    വളരെ നേരം ഉറക്കെ വിലാപം കഴിച്ചു; ഇങ്ങനെ അവൻ ഏഴു ദിവസം തന്റെ അപ്പനെക്കുറിച്ചു വിലാപം
    കഴിച്ചു.
  urd-GVR: Jab wuh Yardan ke qarīb Atad ke khaliyān par pahuṅche to unhoṅ ne nihāyat
    dilsoz nohā kiyā. Wahāṅ Yūsuf ne sāt din tak apne bāp kā mātam kiyā.
  suz-BL: मिनु मेकोपुकी आताद आ चेरब तुप्‍तीके यर्दन खोला आइक्‍ची हांबु जाक्‍दीश्‍शा,
    ठेयब रोंका पामे बाक्‍त। मिनु योसेफमी आ आफ कली ७ नाक्‍त सम्‍म रोंका पवा बाक्‍त।
  ita-1927: E come furon giunti all’aia di Atad, ch’è oltre il Giordano, vi fecero
    grandi e profondi lamenti; e Giuseppe fece a suo padre un lutto di sette giorni.
  ckb-ckb: ئینجا گەیشتنە سەر جۆخینەکەی ئاتاد، کە لەوبەری ڕووباری ئوردونە، لەوێ شیوەنێکی
    زۆر گەورە و توندیان گێڕا. یوسف حەوت ڕۆژ ماتەمی بۆ باوکی دانا.
  eng-BBE: And they came to the grain-floor of Atad on the other side of Jordan, and
    there they gave the last honours to Jacob, with great and bitter sorrow, weeping
    for their father for seven days.
  crx-NTPO: '''Et nyo Atad ooch''e'' lhes mai'' dunuldus-un, ''et nehunindil, Jordan
    whanoo'' ''uhoont''oh, ''ink''ez soo tube ''et hik''eniudle. ''Et Joseph ''en
    lhtak''ant''it dzin ''et dubá yuk''enudleh whe inle''.'
  kan-OKCV: ಅವರು ಯೊರ್ದನಿನ ಆಚೆ ಇರುವ ಆಟಾದ್ ಕಣಕ್ಕೆ ಬಂದಾಗ, ಅಲ್ಲಿ ಅಧಿಕವಾದ ಮತ್ತು ಮಹಾ ಘೋರವಾದ
    ಗೋಳಾಟದಿಂದ ದುಃಖಪಟ್ಟರು.
  bbb-bbb: Bune vakuma do Jodeni tuana gara are bu ire vuiti mutuvo bu kua Atadino
    kuavo ijia usiaena ireobo oefiane abei. Bu ijiege rekoga Josofu fudua oefiane
    abena sisimeko vakuma mazani seven (7) ijiege furi.
  tam-2017: அவர்கள் யோர்தானுக்கு மறுகரையில் இருக்கிற ஆத்தாத்தின் போர்க்களத்திற்கு
    வந்தபோது, அந்த இடத்திலே பெரும் புலம்பலாகப் புலம்பினார்கள். அங்கே தன் தகப்பனுக்காக
    ஏழுநாட்கள் துக்கம் அனுசரித்தான்.
  spa-RV-1909: 'Y llegaron hasta la era de Atad, que está á la otra parte del Jordán,
    y endecharon allí con grande y muy grave lamentación: y José hizo á su padre duelo
    por siete días.'
  ron-BTF: Şi au venit la aria lui Atad, care este dincolo de Iordan; şi acolo au
    jelit cu o foarte mare şi aprinsă plângere; şi a făcut o jelire pentru tatăl său
    şapte zile.
  eng-WEBP: They came to the threshing floor of Atad, which is beyond the Jordan,
    and there they lamented with a very great and severe lamentation. He mourned for
    his father seven days.
  eng-FBV: When they got to the threshing floor of Atad, on the other side of the
    Jordan, they wept loudly in sorrow. Joseph held a seven-day ceremony of mourning
    for his father there.
  nld-1939: Toen zij Goren-Haätad in het Overjordaanse hadden bereikt, hielden zij
    er een grote en plechtige rouwklacht; en zeven dagen lang liet hij rouw bedrijven
    over zijn vader.
  nch-BL: Huan quema ajsitoj campa quiyolquixtíaj trigo ipan Atad nechca nopa hueyat
    Jordán, nochi quipixque se hueyi choquisti huan ica miyac tequipacholi José quichoquili
    itata para chicome tonati.
  tfr-NTPO: Dipzono l̈ok Jordán diyo kjwo kal̈ëkong pjir ga öötong l̈öng Atad kjokyo,
    dwl̈a bo kwota shiya l̈okshko. Eshko ga woydono l̈ok ara, sl̈atong, kjl̈oshtono
    ara, Jacob soyopora dbargwo kjäk (7) José tjok.
  vie-1934: Khi đến sân đạp lúa của A-tát, ở bên kia sông Giô-đanh, thì họ làm lễ
    khóc than rất nên trọng thể tại đó; đoạn, Giô-sép để tang cha trong bảy ngày.
  hin-CV: जब वे अताद के खलिहान तक जो यरदन के पार है, पहुंचे; तब वे बड़े दुःखी हुए
    और रोने लगे; उन्होंने वहां अपने पिता के लिए सात दिन का शोक रखा.
  eng-OURB: They came to the threshing floor of Atad, which is beyond the Jordan [Descender],
    and there they lamented with a very great and severe lamentation. He mourned for
    his father seven days.
  spa-BES: Y vinieron al campo de cereal de Atad, al otro lado del Jordán, y allí
    dieron los últimos honores a Jacob, con grande y amarga tristeza, llorando por
    su padre por siete días.
  tdx-tdx: Ie nivo­trak’ an-toem-pamofoha’ i Atade, alafe’ Iordaney, le nanao fandalàñe
    jabajaba nampioremeñe; fito andro ty nandalà’e an-drae’e.
  vid-vid: Lowafichile kuli luga lwa kupembulila nyhule lwa Atadi, kumwambu mwa lwanda
    lwa Yolodani, weng'ha nawalila kwa lizi na usungu ng'hatu. Yusufu nakamditila
    mhaza wa heye nhanga lukolo kwa mazuwa saba.
  pwg-pwg: Ma inekiibau ku Atadi, tuna na witi kana gudaguda gawarina, Jodan okowina
    ririnai. Nani dobunai na peyarisi itou da itousiyasiyapa ma rabobo kana kiki inunuri
    na tupuwina ivotani da mara 7 ikovi.
  eng-OKE: And they came to the threshing-floor of Atad, which is beyond Jardena,
    and lamented there with lamentations great and very strong. And he made a mourning
    for his father seven days.
  tha-KJV: เขาก็พากันมาถึงลานนวดข้าวแห่งอาทาด ซึ่งอยู่ฟากแม่น้ำจอร์แดนข้างโน้น ที่​นั้นเขาร้องไห้คร่ำครวญเป็​นอ​ันมาก
    โยเซฟก็​ไว้ทุกข์​ให้​บิ​ดาเจ็ดวัน
  por-BR-2018: 'E chegaram até a eira de Atade, que está à outra parte do Jordão,
    e lamentaram ali com grande e muito grave lamentação: e José fez a seu pai luto
    por sete dias.'
  bco-bco: Iyo꞉ ha꞉na꞉sa꞉ga꞉, da꞉si bebdo꞉ dila꞉sen hen, Atad, a꞉na fa꞉la꞉dowo꞉. Hen
    a꞉no꞉ ho꞉n Yodan a꞉no꞉ nodowa a꞉lab. Hen a꞉namio꞉ iyo꞉ ho꞉len dom a꞉la꞉fo꞉wo꞉
    ene iyayo꞉ mada alan nofolaki, ogolo ya꞉la꞉liki kuo꞉ya꞉li sen.
  deu-ELO: Und sie kamen bis zur Tenne Atad, die jenseit des Jordan liegt, und sie
    hielten daselbst eine sehr große und schwere Klage; und er stellte um seinen Vater
    eine Trauer von sieben Tagen an.
  ktm-ktm: Su helihir ile ndruhun tapurit puken wit, ise ngerin taon Atat, odo mukehe
    wo Yordan. Su hehir eriy ti pe heru-iy pe hadang ile mo-on lakopwi. Su hodo eriy
    rang ndrodul pe Yosep ipu lon pengin taman.
  caa-caa: Y conda cꞌotoyobꞌ tama e lugar xeꞌ ucꞌabꞌa Hatad tiaꞌ ajajtzꞌa e trigo
    xeꞌ aquetpa tama inxejr lado tiaꞌ atobꞌoy watar e qꞌuin tama e xucur Jordán, e
    José taca e inmojr quetpobꞌ yajaꞌ taca y cay aruobꞌ tama inteꞌ tiempo de siete
    día tama uchamer e Jacob.
  eng-WYC-2018: And they came to the cornfloor of Atad, which is set over Jordan,
    where they made the service of the dead body, with great wailing and strong, and
    filled seven days. (And they came to the threshing floor of Atad, which is on
    the east side of the Jordan River, where they held a service for the dead man,
    with much loud wailing, and filled seven days there.)
  epo-epo: Ili venis al la placo Atad, kiu estas transe de Jordan, kaj ili faris tie
    grandan kaj fortan priploradon; kaj li funebris pri sia patro dum sep tagoj.
  uig-PIN: Ular Iordan dǝryasining u tǝripidiki «Atadning hamini»ƣa yetip kǝlgǝndǝ,
    xu yǝrdǝ ⱪattiⱪ wǝ ⱨǝsrǝtlik yiƣa-zar ⱪilip matǝm tutup yiƣlaxti. Yüsüp atisi
    üqün yǝttǝ kün matǝm tutti.
  beo-beo: Ilia da gala:ine dadabisu soge (amoga ilia da widi amola bali gisi fabeba:le
    fage lasu) amo A:ida:de (Yodane Hano amoga gusudili diala) amoga doaga:loba, ilia
    da mae fisili didigia:lalu. Eso fesuale, Yousefe da didigia:su gilisisu hou ouligi.
  tpi-OTNT: Orait ol i kamap long ples Atat, long hap sankamap bilong wara Jordan,
    em ples bilong rausim ol lip samting bilong wit na kisim kaikai bilong en. Na
    ol i mekim bikpela krai sori tru bilong planim man. Na Josep i bihainim pasin
    bilong sori na krai inap 7-pela de.
  hau-SA: Sa’ad da suka kai masussukar Atad, kusa da Urdun, sai suka yi kuka da ƙarfi
    da kuma mai zafi, a can Yusuf ya yi makoki kwana bakwai saboda mahaifinsa.
  udu-udu: Ki uni p̱u’dkin mo e ja’dam pos gi Pan Athaad mo a’di jin diki’d e bwamp̱o/
    Yi’deŋ Ḵumma/ Uurdun mo tani uni ḵumki ko mo imun mo gom dhan bwan diṯi’d kagahara
    mo e kony jwa jin gwokina uni mmo/up̱ e ki jabu’th mo dhali a’di karki mo jin
    gwonu ki kony jwa gom com ka cima pesu/ mo.
  uig-LAT: Ular Iordan deryasining u teripidiki «Atadning xamini»gha yétip kelgende,
    shu yerde qattiq we hesretlik yigha-zar qilip matem tutup yighlashti. Yüsüp atisi
    üchün yette kün matem tutti.
  nde-nde: Bathi ngokufika esizeni sika-Athadi eduze kweJodani basiqhinqa isililo
    esikhulu esibuhlungu; kwathi khonapho uJosefa wazilela uyise okwensuku eziyisikhombisa.
  ton-ton: 'Pea naʻa nau hoko ki he hahaʻanga uite ʻi ʻEtati, ʻaia ʻoku ʻituʻa Sioatani,
    pea nau tangi ai ʻi he tangi lahi mo fakamamahi: pea naʻa ne fai ʻae tangi ki
    heʻene tamai ʻi he ʻaho ʻe fitu.'
  ces-1613: I přišli až k místu Atád, kteréž jest při brodu Jordánském, a kvílili
    tam kvílením velikým a velmi žalostným; i držel tu zámutek po otci svém za dnů
    sedm.
  eko-eko: Afiiyeevo nti wa Ataati oriiye phantte ya malawa-njuwa ya muuttho Yorotaani,
    khwiikhala siikhu sapa Yuusufu ari mmatthaka wa papaawe eettaka olila.
  nss-nss: Pwen huyarayah iya kol Atat, haroh iyapwen te kup para Ndran Yortan. Hape
    ariya ara ndrohonoku yihiya pwisi mbuwa youyou. Pwen hu ndramat ara huye rang
    namandran pe huye rang turut. Pe Yosep ilohongani ping manandrtoyoh iro ariya
    para koisirai ta taman.
  eng-WMB: They came to the threshing floor of Atad, which is beyond the Jordan, and
    there they lamented with a very great and severe lamentation. He mourned for his
    father seven days.
  tam-TCV: அவர்கள் யோர்தானுக்கு அப்பாலுள்ள ஆதாத் என்னும் சூடடிக்கும் களத்தை அடைந்தபோது,
    மனங்கசந்து சத்தமிட்டு அழுதார்கள். அங்கே யோசேப்பு தன் தகப்பனுக்காக ஏழு நாட்கள்
    துக்கங்கொண்டாடினான்.
  ceb-ULB: Sa dihang miabot sila sa giokanan sa Atad sa ubang bahin tabok sa Jordan,
    nagbangotan sila pag-ayo ug nagsubo sa hilabihan gayod. Didto si Jose nagmugna
    ug kasubo sa pito ka adlaw alang sa iyang amahan.
  mkn-mkn: Ais dong samua bajalan sampe langgar kali Yarden di satu tampa nama Atad.
    Orang biasa datang ko puku padi di situ. Ais di itu tampa, Yusuf dong manangis
    makarereu dia pung papa pung mati. Ju dong mete-mete lai tuju malam.
  nce-nce: Na bu Atat life elime fwa mutula, Jodan tu nogowelëme. Kë Atat life kënegebë
    bu witi lijibë jibo fokwefokwe mototokwefëma na bubë afabo glo mëtla, hi namëglame.
    Na bu kë life mëta tako manibomu lamëtletla na feilawa ye mëtla. Na Josep bu 7
    olëna bolijayame manibomu latletle na ye tletle.
  pol-UBG: I przyjechali aż do klepiska Atad, które jest za Jordanem, i tam opłakiwali
    go wielkim i bardzo głębokim lamentem. Józef przez siedem dni obchodził żałobę
    po swym ojcu.
  agr-agr: Nunik shiyakag, namak Jordágka yantamen etsa minitaiya nuni nugka Goren-ha-atad
    awa nuwi jegawajui. Nuwi jegawag shiig kuashat tuwakag buutuidau, imadiagtai Joséshkam
    apaji jakamunum wake besemag dekapeak siete tsawan pujusui.
  kyc-kyc: Pao Jotane neta pyakaenge dorena witi jingi lukungi mare Atate lenge dokona
    yuu mee londeta Jekope ono reto peteyami. Josepe baame yuu gii yanda ipingi dokona
    kumanda peteya.
  urd-GVU: جب وہ یردن کے قریب اتد کے کھلیان پر پہنچے تو اُنہوں نے نہایت دلسوز نوحہ
    کیا۔ وہاں یوسف نے سات دن تک اپنے باپ کا ماتم کیا۔
  deu-1912: Da sie nun an die Tenne Atad kamen, die jenseit des Jordans liegt, da
    hielten sie eine gar große und bittere Klage; und er trug über seinen Vater Leid
    sieben Tage.
  ntj-ntj: Pitjalayirnu-ya kapi Tjuutanta ngamurringkulalpi nyangu ngurra yini Yatarrnga
    ngaralanyangka, tjiinya-ya yurninypa yararrapungkupayi, palunyanya. Tjiinya ngurra
    palunyanya kapi Tjuutanta kakarrara ngarala. Nyangka-ya ngurra tjunkulalpi nyinarra
    yularrayirnu-yularrayirnu wiiki kutjutjanu wiyarringu.
  row-row: Basa se lao losa loe Yordan seriꞌ sia mamanaꞌ esa naran Atad. Atahori biasa
    poko are sia naa. Yusuf se nggae ei-ei ama na mamate na ma bebeꞌek tetembaꞌ hitu
    fai sia naa.
  kan-2017: ಅವರು ಯೊರ್ದನ್ ಹೊಳೆಯಿಂದಾಚೆ ಇರುವ ಆಟಾದ್ ಎಂಬ ಕಣಕ್ಕೆ ಬಂದು ಅಲ್ಲಿ ಅತ್ಯಧಿಕವಾಗಿ
    ಗೋಳಾಡಿದರು. ಯೋಸೇಫನು ತನ್ನ ತಂದೆಗೋಸ್ಕರ ಏಳು ದಿನಗಳ ತನಕ ಶೋಕಾಚರಿಸಿದನು.
  ena-ena: Uavɨla Atatɨ haiabɨla Jolɨdan avɨli agadɨ uaiaŋ iahaiaha kɨlikɨli heŋ iahuavɨmi.
    Halɨha cahu uitɨ hɨlɨcɨ ifɨcabɨlacabɨla sɨgɨtɨ havala havala hɨlɨcɨ vihavɨhadami
    agadɨ uvɨ heŋ iahuavɨmi. La nudɨ valɨ agadɨ haca hɨvɨ hudɨbalu aba ilɨhiŋ hekɨlɨ
    sɨbaŋ ilɨhavɨmi. La Josepɨ dɨ mavɨn lɨdaci ilɨha ilɨha hɨnidaci uaiaŋ human limu
    fɨhala umi.
  tgo-tgo: Mbaŋa thɨ raka vutha ŋgora thɨ ghatheghathe witɨkowe idae Atad, Jorɨdan
    valɨvaŋga i vorovoro, thiya randa na ghalɨŋanji laghɨye mbaŋa molao. Na gheko
    Josep mbowo i wova mbaŋa mbaŋapirɨ i nuwatharɨ ramae Jeikob kaiwae.
  yap-yap: Fa’anra tawgad ko gin ni yima gunugunuy e grain riy u Atad, ni bay ko ngek
    ko lul’ ni Jordan, miyad dololoy’ u rom nib n’uw nap’an ni kari kireban’rad, me
    un Josef ngorad ngar mowaw niged e chitamngin ni medlip e rran.
  tet-tet: Ema lolok nia nakur mota Yordan iha fatin ida naran Atad. Ema taꞌe nanis
    hare iha nia. Toꞌo nia, Yusuf sia tanis aman maten. Sia moos daka maten kalan
    hitu laran tenik.
  hlt-MCSB: Tedae Jordan rhalvangan kah Atad te a pha uh vaengah rhaengsaelung neh
    bungbung mat a rhaengsae uh tih a napa ham nguekcoinah te hnin rhih a yaeh uh.
  mdy-ETH: ዔያታ ዴንዲቤቃ ዮርዳኖሴ ዎሮኮ ዓባ ኬስካ ዛሎና «ዓፃዴ» ጌይንታ፥ ሃኣኮ ሺርኮ ቆይዳ ሙኪ ሄሌኔ፤ ዒኢካ ዔያታ
    ዑኡዞ ፔኤኮ ዼጊዲ ዒላቲ ዬኤኬኔ፤ ዮሴፔ ዒኢካ ላንካይ ኬሊ ቢያ ፔኤቂ ዬኤኬኔ።
  twi-ASANTE: Wɔduruu Atad a nʼasekyerɛ ne baabi a wɔpo atokoɔ, a ɛwɔ Asubɔnten Yordan
    atɔeɛ fam no, wɔde nnanson twaa agyaadwoɔ, yɛɛ Yosef agya Israel ayi kɛseɛ wɔ
    hɔ.
  bhl-bhl: Unsomeliwi, i Yoldan bang dikeko, Golen-Katat abiw elo uneko, ben kel ding
    mak ka kel Yosew em alew em ibolow fukuneko, sakik fian kulusomi, amemin fian
    mak kesiliw kale.
  con-NTPO: Jordán na'ema chiga sombo'jefanga Atad trigo ttonoma qquesho'je'ttinga
    nepipa ñoa'me ñombi'yepa i'nañe ashaen'fa. Nane tse'ttinga tsu Joséja tise yaya
    pa'chone asi'ttaemba siete a'ta pa'cco ñombi'ye.
  eng-WEBU: They came to the threshing floor of Atad, which is beyond the Jordan,
    and there they lamented with a very great and severe lamentation. He mourned for
    his father seven days.
  bnp-bnp: Na tahuna ri bele o Atad, tabukoi o Iordan, ri upu tala a nangi. E Atad
    a tanga na ni vilatala a vinina vit. Ri vapopo vonga na parava i polorua, ri taringia
    vonga e tamana.
  wal-wal: Eti Yorddaanoosa SHaafaa matan de7iya Axaadi giyo audiyaa gakkiiddi, bantta
    qaalaa xoqqu oottidi, ayyo zilaalidosonanne yeekkidosona; yan Yooseefi ba aawaa
    yeehuwan laappun gallassaa uttiis.
  mgh-mgh: Uphinnya waya ipuwa ya Atate, vakhiviru ni mooloko Yortani yahocukula ni
    wunla venci; mpaka Yusufu ahokhala mahuku saapa onlelaka athumwane.
  acu-NT: Tura Jordán entsanam tsaa taakmanumanini Goren-ha-atad tutainum jear, José
    ni apari jakamurin nintimtusmi tusa, siete kinta aints irunujai mash tsaniasar
    juutiarmiayi.
  spa-PDDPT: Cuando llegaron a la era de Atad que está al otro lado del Jordán, hicieron
    una lamentación muy grande y solemne. José hizo duelo por su padre siete días.
  gun-gun: Ha'e gui mba'emo moa'yĩaty Atade py oĩ va'e py ovaẽmba vy opyta ranhe Jordão
    rovai re. Ha'e py ma peteĩgue ju ojae'o vaipa okuapy. Sete ára re José ojae'o
    nguu re.
  agu-BL: Yi cyopone'n le ama'l yi na bi'aj Goren-ha-atad, yi cho'n at swutz len a'
    Jordán, cho'n tzun e' cyaje'n cyen juk k'ejtz tan bis o'kl, le jun ama'la'tz.
  eng-PEV: After a while, Joseph and his mob got to the place called Atad, near the
    Jordan River. There was a place there with flat ground, where farmers sometimes
    sorted their plants. Joseph and his mob stopped there, and they cried loudly for
    Joseph’s father. Joseph and his mob cried for 7 days, and they did other things
    to show that they were very sad.
  ilo-ULB: Idi dimtengda iti pagirikan ti Atad iti bangir ti Jordan, nagladingitda
    iti kasta unay. Nangipaay ni Jose sadiay ti pito nga aldaw a panagladladingit
    a para iti amana.
  kpg-kpg: Di nadau madagoaa ne dau mai gi di gowaa haga madammaa ‘wheat’ i Atad,
    i baahi gi dua o Jordan, digaula ga tangitangi duainau i golo gi Jacob, gei Joseph
    ga hai taumaha o di manawa gee i golo i lodo nia laangi e hidu.
  uig-ARA: ئۇلار ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدىكى «ئاتادنىڭ خامىنى»غا يېتىپ كەلگەندە،
    شۇ يەردە قاتتىق ۋە ھەسرەتلىك يىغا-زار قىلىپ ماتەم تۇتۇپ يىغلاشتى. يۈسۈپ ئاتىسى
    ئۈچۈن يەتتە كۈن ماتەم تۇتتى.
  bsp-bsp: Ŋandebəp pəferere pa Atad, nŋɛ ŋeyi Yurdɛn takəroŋ mɔ, kɔ ŋawup Yakuba
    dəndo kəyekyekəs disrɛ. Kɔ Isifu ombok kas mata camət-mɛrəŋ.
  bps-bps: Di kakella di gal gumlék fali di Atad, di faltù i yéél Dyordan, mlanu ale.
    Na ditù flidù Dyosif i nawan di maan, klo fitu duh.
  mbs-mbs: Pegdateng dan doton te giyekanan kidoen te Atad doton dipag te Jordan,
    nenamay dan migkoliyà. Minoloy si Jose te amay din kidoen taman te pito se aldaw.
  tof-tof: Blamana ogobórr kókó ⌊wit⌋ küp aus bwóbdü, ngi Atad, Zodan tobarr dakla
    dorro. I ola arrat-arrat yón kwarilürr. Zosep wata amkoman yón-gyaurdü yarilürr
    tóba abankwata 7 ngürrüm.
  sus-sus: E to Atadi lonyi li Yurudɛn naakiri ma, e naxa ɲɔn fe belebele raba. Yusufu
    naxa binyɛ fi a baba ma, a ɲɔn fe xanin han xi solofere.
  pon-2006: Ni arail lel wasahn kamwakele kohn nan Atad, ni palimesehn Sordan, re
    wiahda sarawi lapalap oh reirei ehu en mwahiei. Sosep eri mwahieiki eh pahpao
    erein rahn isuh.
  jae-jae: Gêdêŋ taŋ sêô lasê polom ŋamala Atadŋa, taŋ gêc bu Jordan ŋamakeŋ ônêŋa
    naŋ, êsêac sêpuc taŋiboa sa ma têtaŋ ŋanô tonêŋ ŋalêlôm ŋawapacgeŋ. Josep kêmasaŋ
    biŋ gebe lau têtaŋ taŋiboa êtôm bêc 7 êtu tamaŋa.
  ksd-ksd: Ma dia ga tadav Atad, a pia di ruarua rama vue ra pat i ra kon tana, ta
    ra papar a Iordan, ma dia ga tangtangie ma ra ngala na tinangi, ma i ga tup diat;
    ma dia ga korkor ure tamana lavurua na bung.
  tur-YTC: Şeria Irmağı'nın ötesindeki Atad'ın harman yerine varınca, yüksek sesle
    acı acı ağıt yaktılar. Babası için yedi gün yas tuttular.
  bel-N: I прыйшлі яны ў Гарэн-Гаатад на другім баку Ярдану, і галасілі там галашэньнем
    вялікім і вельмі жалосным; і ўчыніў [Язэп] жалобу па бацьку сваім сем дзён.
  grc-BRENT: Καὶ παρεγένοντο εἰς ἅλωνα Ἀτὰδ, ὅ ἐστι πέραν τοῦ Ἰορδάνου· καὶ ἐκόψαντο
    αὐτὸν κοπετὸν μέγαν καὶ ἰσχυρὸν σφόδρα· καὶ ἐποίησε τὸ πένθος τῷ πατρὶ αὐτοῦ ἑπτὰ
    ἡμέρας.
  ind-AYT: Kemudian, mereka tiba di Goren-Haatad, yang terletak di seberang Yordan,
    dan di situ mereka meratap dengan ratapan yang sangat keras. Dia mengadakan perkabungan
    bagi ayahnya selama tujuh hari.
  lid-lid: Ano len iri ame asos Atat kon ndrahu iri aburoh wit loboho rai ta Jordan
    badeh iri mari aden boho iri loken luluwen handru. Ma Josep tiye i tiri ado doh
    aden winiya len ma ndro taloh.
  nya-nya: Atafika pa Goreni ha-Atadi, pafupi ndi Yorodani, anachita mwambo waukulu
    wa maliro. Choncho Yosefe analira maliro a abambo ake masiku asanu ndi awiri.
  hrv-hrv: Stigavši u Goren Haatad, s onu stranu Jordana, održaše ondje veliko i svečano
    naricanje. Josip održa sedmodnevnu žalost za ocem.
  mps-mps: Augwali tama pelama, tama te wit penibo pesage te Jordan ąį u badu, te
    augwali Atat teba pedelali sogo, augwaligo te bobage sesabi ebo gela genuai te
    bidi pubalubo gela tiwai wali. Tama Josepgo te homu dene ebo kolesaga elama, tama
    aga gela udubadi, te a naga olama, me badu nogo si sogo bidali.
  llg-llg: Basa sala laꞌok losa ala lena lee Yarden, nai mamanak esa nade Atad. Hataholi
    la lateme mai femba hade lai ndia. Boe ma, Yusuf asa lamatani lakaleleu aman mamaten
    leme ndia, de ala beꞌe faik hitu bali.
  tpi-tpi: Orait ol i kamap long ples Atat, long hap sankamap bilong wara Jordan,
    em ples bilong rausim ol lip samting bilong wit na kisim kaikai bilong en. Na
    ol i mekim bikpela krai sori tru bilong planim man. Na Josep i bihainim pasin
    bilong sori na krai inap 7-pela de.
  dan-1931: Da de kom til Goren-ha-atad hinsides Jordan, holdt de der en overmåde
    stor og højtidelig Dødeklage, og han fejrede Sørgefest for sin Fader i syv Dage.
  vie-OVCB: Khi đến sân đạp lúa A-tát, bên kia sông Giô-đan, lễ an táng được cử hành
    long trọng và vĩ đại. Lễ khóc than kéo dài bảy ngày.
  lbk-lbk: Isnan inomchanancha isnan illikan id Atad ay apet falaan si akhew isnan
    wanga ay Jordan, ke cha't inpapangekhe ay nen-akha ay nen-achog ay inmannong,
    ya pito ay akhew nan cha nangiyangnenan Jose isnan ekhad si achogna.
  guj-2017: જયારે તેઓ યર્દનની સામે પાર આટાદની ખળી છે ત્યાં પહોંચ્યા ત્યારે તેઓએ આક્રંદ
    કર્યું. પિતાને માટે સાત દિવસ સુધી શોક કર્યો.
  byr-byr: '@see-verse:GEN.050.009'
  awx-awx: Axuhika Atat nanätä witde dapäkdapäkngä uhinggikaying womune kundopgin.
    Atalu Yanggä Jodan Dupine wäkngäsim. Uwomune kundokengu, butayä hikngä natäke,
    kwänämu bulämbam gwen tikin. Tixäwik Josepdä nanäle natäke, butayä täkngane yiwixawän,
    täpduxu 7 apuxukut.
  pon-2006A: Ni arail lel wasahn kamwakele kohn nan Atad, ni palimesehn Sordan, re
    wiahda sarawi lapalap oh reirei ehu en mwahiei. Sosep eri mwahieiki eh pahpao
    erein rahn isuh.
  por-BRBSL: Eles chegaram à eira de Atad, que fica além do Jordão, e lá lamentaram
    com uma lamentação muito grande e severa. Ele lamentou por seu pai durante sete
    dias.
  cth-cth: Jordan namran e Atad cangkatinnae koevah a pha awh. Hote hmuen koe hnin
    sari touh thung a ka khai awh teh a tahungkhai awh.
  twi-twi: Woduu Atad a ne nkyerɛase ne baabi a wɔpo atoko, a ɛbɛn Asubɔnten Yordan
    no, wɔde nnanson twaa agyaadwo, yɛɛ Yosef agya Israel ayi kɛse wɔ hɔ.
  hlt-hlt: Tedae Jordan rhalvangan kah Atad te a pha uh vaengah rhaengsaelung neh
    bungbung mat a rhaengsae uh tih a napa ham nguekcoinah te hnin rhih a yaeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ séntɛ́ kukó nSuditɛ̃ɛ̃ kɛ́tuɔkɛ Atɑɑdi kó kuwenniku, kɛ́kuɔ́ nyɛkúdɑbùò,
    kɛ̀ Sosɛfu ndɔɔri ikúkuɔ́ o cicɛ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Egha me ghua Atatɨn nguibamɨn otifi, Jordanɨn Fanemɨn aruem anadi nakɨn.
    Kar me witɨn iniba kua dar dagheba isir danganim. Ezɨ Josep aghuimazir arazim
    gamua azia ghua 7plan dughiaba gɨfa. Dughiar kam, me bar, azirakar dafam gamua
    pamtemɨn azi.
  txq-txq: Boe ma basa sara laꞌok losa ara ladi lee Yarden numa mamanak esa nade Atad.
    Hatahorir rasiꞌe mai fo fefemba hade nai naa. Numa mamanak naa, Yusuf asa buꞌi
    ramatani ndia aman mamaten. Boe ma ara beꞌe-falufii leꞌodaek hitu bali.
  aaz-aaz: Rarit sin arsin nnaon ma nraak noe Yarden, nbi baer jes in kaan ee, Atat.
    Natiꞌ te, abitan naan neman ma nterin makaꞌ nbin bare naan. Anbi naan, naiꞌ Yusuf
    sin nkaenaꞌ sin amaf. Sin nbeꞌen nteinꞌ ein fai hiut.
  azb-azb: Onlar İordan çayının yaxınlığındakı Atad xırmanına çatanda böyük ağlaşma
    ilə matəm qurdular. Yusif atası üçün yeddi gün yas tutdu.
  eng-DBY: And they came to the threshing-floor of Atad, which is beyond the Jordan;
    and there they lamented with a great and very grievous lamentation; and he made
    a mourning for his father of seven days.
  hin-2017: जब वे आताद के खलिहान तक, जो यरदन नदी के पार है, पहुँचे, तब वहाँ अत्यन्त
    भारी विलाप किया, और यूसुफ ने अपने पिता के लिये सात दिन का विलाप कराया।
  wol-KYG: Ba ñu agsee ca dàggay Ataat, ja ca wàllaa dexu Yurdan, dañu koo jooy jooy
    yu réy te metti. Yuusufa dëjal fa baayam diiru juróom ñaari fan.
  swp-swp: Se lage Atadi ena sitona aba‐giligilina eai, Ioridana tupo saesae eai,
    abo nei eai se doudou, se dou lailai ma nua amamnadi, eo asubena haligigi‐labui
    boeadi eai tamana i douei.
  bjr-bjr: Misa aiqamausa suani oosana qaanai Yooradana nammari afainni sakuma faqa
    raisa adiuqa mara qaqimaru maqusanasaa ooruree misa firaaqoo kisaaqasaa soofaariqau.
    Yooseefaafa narí akoonara qisauku dinni taikasee dinni ani qaara marasee 7 faasaana
    soofaarinau.
  eng-YLT: And they come unto the threshing-floor of Atad, which [is] beyond the Jordan,
    and they lament there, a lamentation great and very grievous; and he maketh for
    his father a mourning seven days,
  heg-NTPO: Kon nam oen totoang laok kaliut palun Yordan, le lius se mana mes ngala
    Atad. Taom atuli las maas le diuk ael se na. Se maan na, Yusuf nol un pail-kakan
    nas lilu le kamusang oen aman na. Kon oen melang duman iut pait se maan na.
  ptu-ptu: Tappana sulei lako ongeam pallullusam gandum isanga Goren-Haatad, lambam
    libanna Salu Yordan, etam tohhoi umbatim anna ma'bahatai pitu benginna.
  bzd-NTPO: Mik ie'pa demi ká̱ kiè Goren-ha-atad a̱te̱ tsi̱net di' Jordán diwö tskirke
    e' kke̱r ee̱, eta̱ ee̱ ie'pa ulitane tö Jacob nu wötërkewa̱ e' ké̱wö tkö'wé̱ dalö̀
    tai̱ë wa. Ee̱ José tö iyë́ e̱riaitsé döka̱ ká̱ kul.
  kwf-kwf: Ana kaidaꞋi kira dao Ꞌi Atad ta bali ana kafo Ꞌi Jodan bali fanelana sina,
    kira ka angi sulia kaidaꞋi tau. Kula neꞋeri kula fuana Ꞌefolana witi ana, bore
    ma kula neꞋeri sa Josef nia tua sulia fiu asoa, ma nia ka angi Ꞌuana maꞋa nia.
  eng-WYC-2017: And they came to the cornfloor of Atad, which is set over Jordan,
    where they made the service of the dead body, with great wailing and strong, and
    filled seven days.
  eng-WMBB: They came to the threshing floor of Atad, which is beyond the Jordan,
    and there they lamented with a very great and severe lamentation. He mourned for
    his father seven days.
  spp-spp: Tafafyinge ku ɲyɛ Zhurudɛn baŋi kàntugo, ná ku mɛge ɲyɛ Atadi ke, pi à
    nɔ wani maa yamɛɛni sú, maa kwuuyi wà sèl'e. Canmpyaa baashuunni pi à pyi kuru
    kwùge na wani.
  aey-aey: Belimeig age wit tudoc cudun, Atad eu Jodan cemenug, ono calimeig age ono
    haun conoga suli umeig qada ben bahic qajein. Odocob Josef uqa ono deel eben naha
    gic lecisca haun qada qaqaji gehel bilen.
  urd-GVH: जब वह यरदन के क़रीब अतद के खलियान पर पहुँचे तो उन्होंने निहायत दिलसोज़
    नोहा किया। वहाँ यूसुफ़ ने सात दिन तक अपने बाप का मातम किया।
  rug-rug: Meke sipu kamoa rini sa vasina te Atadi tana varipaqahi ni rini sari na
    kiko huiti koari na qaqalotodi, pa kali gasa rimata koasa Ovuku Zodani, si koa
    va seunae meke kabokabo va ulululae sisigiti pa tinaruqoqo si arini. Meke ka zuapa
    rane besu nia Zosepa sa tamana.
  gaz-gaz: Isaanis yommuu Yordaanos gama oobdii Axaad bira gaʼanitti sagalee isaanii
    ol fudhatanii gadoodanii booʼan. Yoosefis achitti abbaa isaatiif guyyaa torba
    booʼe.
  fra-LSG: Arrivés à l’aire d’Athad, qui est audelà du Jourdain, ils firent entendre
    de grandes et profondes lamentations; et Joseph fit en l’honneur de son père un
    deuil de sept jours.
  gnn-gnn: Gaŋgathinanydja walala bala marrtjinana, marrtjinana yukurrana walala,
    yana liŋgu‐u‐u wäŋa ŋayathaŋala Gaynanbuy, ga ŋunhalayinydja walala dholkuŋalana
    ŋanya Djaykupnha, ŋunhala wäŋaŋura yäkuŋura Makpilana; ŋunhamalana walala ŋanya
    dholkuŋalanydja dhambay‐manapara Yipurayimgala ga Yitjakkala.
  yal-yal: E to Atadi lonna yiren li, Yurudɛn xuden kidi ma, e yi wuga gbeen ti e
    yi saya feene raba sɔxɔlɛni. Yusufu yi sunu a baba ɲan feen na han xii solofere.
  gum-gum: Incha Atat taigwei tirigu itsiisrø, tru Jordan pi pulusrø puabe, tsusrømbe
    mayangucha nu isub kishib treeg marøbelø køn. Trusrømbe Josébe møskainzhig yandø
    muga misren, trattrø y pa kwaløm isuin inchib kishibig køn.
  iou-iou: Eruk kuŋtäŋgän Atat kome wit gupi tätuwani bägupken Jodan ume ani kukŋi
    udude uken ahäŋkuŋ. Eruk uken ahäŋpäŋä konäm butewaki pähap täŋkuŋ. Ude täŋpäŋ
    itkaŋ Josep u täŋbute-bute täŋpäŋ konäm butewaki täŋ yäpmäŋ kuŋirän kepma 7 ude
    täreŋkuk.
  haw-1868: Pii aku la lakou i kahi hehi palaoa o Atada, ma o aku o Ioredaue, a malaila
    lakou i uwe ai me ka uwe nui loa, a kanikau iho la lakou i kona makuakane i na
    la ehiku.
  arb-NAV: وَلَمَّا وَصَلُوا إِلَى بَيْدَرِ أَطَادَ فِي عَبْرِ الأُرْدُنِّ أَقَامَ
    يُوسُفُ لأَبِيهِ مَنَاحَةً عَظِيمَةً مَرِيرَةً نَاحُوا فِيهَا عَلَيْهِ طَوَالَ
    سَبْعَةِ أَيَّامٍ
  adz-adz: Gubuꞌ ribarangan bawaꞌa mingꞌa mumai tura wit i uda nidzun gin mingꞌa Atad,
    uts da mpui Yordan, da singisiang tsiraꞌ bingan imunti i Yakop. Da Yosef itip
    impa i ramanggan i nigi isangꞌ gubuꞌ 7.
  ewe-ewe: Esi woɖo Atad, teƒe si le Yɔdan tɔsisi la ƒe ɣetoɖoƒe lɔƒo, eye wòte ɖe
    Yeriko ŋu la, wode kusɔleme, eye wofa konyi ŋkeke adre sɔŋ le Yakob ƒe ku ta.
  eng-LEE: And they came to the thrashing-floor of Atad, which is beyond Jordan, and
    they held there a great and very sore lamentation; and he made for his father
    a mourning of seven days.
  gvn-gvn: '@see-verse:GEN.050.009'
  nna-nna: Turlpanyiyi wangka Atad-mili yapanapinti ngurra, kakarra Pijunga Jordan-ja.
    Palanga waninyiyi 7 karrpurrangu, ngangkurlu jirnikinyiyi Joseph-milaku japartuku.
  asm-FB: পাছত তেওঁলোকে গৈ যৰ্দ্দনৰ সিপাৰে থকা আটদৰ মৰণা মৰা ঠাই পালে, সেই ঠাইতে তেওঁলোকে
    অতি দাৰুণ মহা-বিলাপেৰে বিলাপ কৰিলে।
  sus-A: عٍ تٌ عَتَدِ لٌنيِ لِ يُرُدّن نَاكِرِ مَ، عٍ نَشَ حْن قٍ بٍلٍبٍلٍ رَبَ. يُسُقُ
    نَشَ بِنيّ قِ عَ بَبَ مَ، عَ حْن قٍ شَنِن هَن شِ سٌلٌقٍرٍ.
  fra-SBL: Ils arrivèrent à l'aire d'Atad, qui est de l'autre côté du Jourdain, et
    là ils se lamentèrent d'une manière très grande et très sévère. Il porta le deuil
    de son père pendant sept jours.
  hbo-hbo: וַיָּבֹ֜אוּ עַד־גֹּ֣רֶן הָאָטָ֗ד אֲשֶׁר֙ בְּעֵ֣בֶר הַיַּרְדֵּ֔ן וַיִּ֨סְפְּדוּ־שָׁ֔ם
    מִסְפֵּ֛ד גָּדֹ֥ול וְכָבֵ֖ד מְאֹ֑ד וַיַּ֧עַשׂ לְאָבִ֛יו אֵ֖בֶל שִׁבְעַ֥ת יָמִֽים׃
  shp-NTPO: Ja boax, Atad akanainko iká wainko nokókana iki; ja iki Jordán paro ochóma
    iká. Jain moa nokóxonbira, ja Josekan papan yora miinyamaparikin, onantishamanhakin
    kanchis nete senenpari rakanax, ja José masá shinankiini itan onískiini winikana
    iki.
  eng-WYCLIFFE: And thei camen to the cornfloor of Adad, which is set ouer Jordan,
    where thei maden the seruice of the deed bodi, with greet weilyng and strong,
    and fillide seuen daies.
  piu-2006: '@see-verse:GEN.050.009'
  pjt-pjt: Munuya ankula ankula ngula karu panya ini Jordanta kakaraṟa wirkanu manta
    nyara Kainanta itingka. Munuya ngura tjunkula nyinangi tjiṟirpi 7 ngura panya
    mai uṉinypa mantjiṟa araṟangkupaingka itingka ini Atatala. Munuya nyinara ngura
    pala palula puḻkaṟa ulangi Jacobanya-tjiratja. Ka Josephalu mama-tjiratjangku
    tjituṟu-tjituṟurira inma palyaningi tjiṟirpi kutjupa tjiṟirpi kutjupa 7 aṟangku.
  cwe-cwe: Viwafikile hanhu ha kuhululila nafaka wa Atadi, ulawilo wa zuwa wa ulwanda
    lwa Yoludani, walila kwa luholozi kwa lusita lukulu, na Yosefu kamtendela mwenekwaga
    tati yake matanga ya siku saba.
  bgs-bgs: Na, tô igdunggù dan tun ta garikanan tun ta Atad dipag ka Wayig ka Jordan,
    idugé dan igdarawit. Iranu si Jose katô ámmà din dalám ka pittu álló.
  kik-kik: Nao maakinya ihuhĩro-inĩ rĩa ngano rĩa Atadi, hakuhĩ na Jorodani, makĩrĩra
    manĩrĩire marĩ na ruo; na hau Jusufu agĩcakaĩra ithe matukũ mũgwanja.
  ksr-ksr: Kema kema Jordan apu gowoya kotoŋ leegeŋ toroqeŋ kema Atad gomanoŋ wiit
    dumuŋ kotawaa hoŋa ano kaawoya mendeema gosigiti, miri baloŋ iikanoŋ keuma jiŋgeŋ
    aro metaama qama silama saama boliŋ laligogi. Joosefnoŋ maŋaajoŋ weemboria 7:baa
    so jiŋgeŋ qama saama laligoro.
  fra-NCL: Arrivés à l’aire d’Atad, qui est au delà du Jourdain, ils firent entendre
    de grandes et profondes lamentations, et Joseph célébra en l’honneur de son père
    un deuil de sept jours.
  cek-AK: Jordan vapui taengah kaom, Atad ih cang atithaih ahmuen to phak o naah,
    nihcae loe tha hoi qah o; Joseph mah ampa to ni sarihto thung qah haih.
  xla-xla: Epapeleye yia꞉ tame Yoden aloma mateka꞉pi dla Atad so yia꞉ witi daya supulallalo
    mo dla woyamaiyo. Yia꞉ edla tame woyapame Yosep mate epo opa hapuloma ya꞉ mate
    tale so mate dupa kolle pato himpo a꞉lemha꞉ha꞉mama alila 7 pololiyo.
  cuk-cuk: Atadʼye-neg-nugadse, ibmar-gwag-omukued-negse modapmargu, bela nue-bukib
    itosmalad, degi, nue-dummad bosmalad. Atadʼde, diwar-Jordán-dad-nakwedsik naid.
    Agi, igar-maidba José e-babba ibagugle (7) bukib-binsadii gusad.
  uig-CYR: Улар Иордан дәриясиниң у тәрипидики «Атадниң хамини»ға йетип кәлгәндә,
    шу йәрдә қаттиқ вә һәсрәтлик жиға-зерә қилип матәм тутуп жиғлашти. Йүсүп атиси
    үчүн йәттә күн матәм тутти.
  tel-2017: వారు యొర్దానుకు అవతల ఉన్న ఆటదు కళ్ళం వచ్చినపుడు చాలా పెద్దగా ఏడ్చారు.
    యోసేపు తన తండ్రిని గురించి ఏడు రోజులు విలపించాడు.
  hat-BSA: Lè yo te vin nan glasi vannen kote Athad la, glasi ki lòtbò Jourdain an,
    yo te fè anpil kriye avèk gwo lamantasyon byen tris. Li te obsève sèt jou lamantasyon
    pou papa li.
  kos-kos: Ke elos tuku nu ke acn in kulkul wheat Atad, kutulap in Infacl Jordan,
    elos wowoyak ke tung ke pacl na loeloes se, ac Joseph el sapkin elos in eoksra
    len itkosr.
  hbo-WLC: וַיָּבֹ֜אוּ עַד־גֹּ֣רֶן הָאָטָ֗ד אֲשֶׁר֙ בְּעֵ֣בֶר הַיַּרְדֵּ֔ן וַיִּ֨סְפְּדוּ־שָׁ֔ם
    מִסְפֵּ֛ד גָּד֥וֹל וְכָבֵ֖ד מְאֹ֑ד וַיַּ֧עַשׂ לְאָבִ֛יו אֵ֖בֶל שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Mgbe ha ruru ebe ịzọcha ọka nke Atad, nʼofe ọzọ nke Jọdan, ha weere iti
    aka nʼobi dị ukwuu tie aka nʼobi ha nʼebe ahụ. Josef ruru ụjụ ụbọchị asaa maka
    nna ya nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଯର୍ଦ୍ଦନ ପାରସ୍ଥ ଆଟଦର ଖଳାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେଠାରେ ମହା
    ବିଳାପ କରି ରୋଦନ କଲେ; ଯୋଷେଫ ସେଠାରେ ଆପଣା ପିତାଙ୍କ ଲାଗି ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଶୋକ କଲେ।
  wmt-wmt: '@see-verse:GEN.050.009'
  chk-chk: Iwe, lupwen ra tori ewe lenien wichiwich umwun wiich lon Atat ötiuen ewe
    chanpupu Jortan, ra kechü fän leüömong. Ikenan Josef a kechüeiti saman we lon
    ükükün fisu rän.
  ssd-ssd: Taŋamba nane wit baurŋganu tuku ma tugu Yordan kule make mbol pronaig sulumba
    ninanka malmbi ŋgumbeyunaig. Taŋamba Yosef nu ait 7 mam nuŋe kumna ta tuku malmbika
    minna.
  rop-rop: Bambai na det bigmob pipul bin kamat langa det pleis gulum Etad weya deibin
    oldei deigimatbat ola rabish brom det sid daga deya sanraisaid langa det Jodan
    Riba, en olabat bin stap deya lilbit longtaim. En deibin ol kraikrai adbala deya
    blanga det dedbala, en deya na Josef bin abum det serramoni miting blanga kraikrai
    blanga det dedbala fo wan wik.
  ukr-1871: І прийшли аж до току Атадового, що по тім боцї Йорданї, і ридали там риданнєм
    великим і тяжким вельми. І зробив там голосїннє панотцеві свойму семиденне.
  eng-AOI: They went a long way until they reached a place called Atad that was east
    of the Jordan River. The people there were working to get the wheat seeds off
    the stems for their food. Joseph and the people who were with him stopped there
    and cried loudly for a long time. It was part of their ceremony and they stayed
    there seven days.
  yon-yon: Weneniiwa, ok Yorden dia wene Atad ye flawa ye yob kad bangkanabimbon yaa
    yinmonekoriwa, Yosefbed bob yuudi ameng kame diboroone, mimyowiib ameng darewoob
    kamiwen, aron ediib dowan kereen.
  bch-bch: Tila tiuot ngan tibur Atat, toa ado ele parangai ngan eau Iordan. Tibur
    toa oa gid Atat tilelean wit aea sakirkir ngan. Be Iosep masin tila tiuot toa
    eoa ta titang kapei tau ngan Iakop. Be tidio toa eoa ta Iosep inasi kadonga lolo
    isat aea irangrang ngan ado lima ga rua.
  deu-1951: Als sie nun zur Tenne Atad kamen, welche jenseits des Jordan liegt, hielten
    sie daselbst eine große und feierliche Totenklage; denn er veranstaltete für seinen
    Vater eine siebentägige Trauer.
  eng-JPS: And they came to the threshing-floor of Atad, which is beyond the Jordan,
    and there they wailed with a very great and sore wailing; and he made a mourning
    for his father seven days.
  ubr-ubr: Osi sinat mafam wabin Atad, Jordan Sareu au wera matan emon on nan sigat.
    On efanai on sabu sawareg sebobo fefemis seboseseiren ato yabis on mabisi seyaya.
    Osi nan ra weromin maiau usin si botan fonas gagaminai bag sitararag sibotouousai
    simama. Joseph on tafaror kaitamom amonai on taman aurin itou iroro.
  srp-1865: A kad doðoše na gumno Atadovo, koje je s onu stranu Jordana, plakaše ondje
    mnogo i vrlo tužno; i Josif uèini žalost za ocem svojim za sedam dana.
  lug-lug: Bwe baatuuka ku gguuliro lya Atadi ng’osomose Yoludaani, ne bakungubaga
    okukungubaga okutagambika okujjudde ennaku; Yusufu n’akungubagira kitaawe okumala
    ennaku musanvu.
  heb-heb: ויבאו עד גרן האטד אשר בעבר הירדן ויספדו שם מספד גדול וכבד מאד ויעש לאביו
    אבל שבעת ימים׃
  ben-IRV: পরে তাঁরা যর্দ্দনের পারে অবস্থিত আটদের খামারে উপস্থিত হয়ে সেখানে ভীষণ
    শোক করে কাঁদলেন; যোষেফ সেই জায়গায় বাবার উদ্দেশ্যে সাত দিন শোক করলেন।
  pan-pan: ਫਿਰ ਉਹ ਆਤਾਦ ਦੇ ਪਿੜ ਤੱਕ ਆਏ ਜਿਹੜਾ ਯਰਦਨ ਪਾਰ ਹੈ, ਉੱਥੇ ਉਨ੍ਹਾਂ ਨੇ ਬਹੁਤ ਜਿਆਦਾ
    ਅਤੇ ਡਾਢਾ ਵਿਰਲਾਪ ਕੀਤਾ ਅਤੇ ਬਹੁਤ ਰੋਏ, ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਲਈ ਸੱਤ ਦਿਨ ਤੱਕ ਅਫ਼ਸੋਸ ਕੀਤਾ।
  tkr-tkr: Manbı İordan damayne şene sural, Atad eyhene cigeene atteeqa (suk mettaa'an
    ciga) hipxhıring'a, axtıne nıq'ıka gyaaşe giviyğal. Ma'ab Yusufee dekkıs yighılle
    yiğna ak' hoole.
  mwp-mwp: Thana nanga ngapa si na mangemidhin kunaw zagethaw lag, Athadhoenu sager
    doegamunu, Yuridhaw Koesanu, thana mina gegeyadh koerkak badh gasamoedhin, a mina
    kay gima may mar. Kalanu Yoewsepa si maywoedhay ay aymoedhin seben goeygilnga.
  mya-JVB: ယော်ဒန် မြစ်နား မှာ အာတဒ် ကောက်နယ်တလင်းသို့ ရောက် သောအခါ ၊ အလွန် ကြီးစွာ
    သော ငိုကြွေး မြည်တမ်းခြင်းကို ပြု ကြပြန်၏။ ယောသပ်သည် မိမိ အဘ ကြောင့် ခုနစ် ရက်ပတ်လုံးငိုကြွေး
    မြည်တမ်း ခြင်း ကိုပြု လေ၏။
  tbg-tbg: Vika oru vi, Ataati vatukaini uiti rapa qaqini varake vaunaini oruntora.
    Vi vatukava Iotani Namari hini mantaraini vaumanta vika mini orunte voqamake iqi
    rate vauvaro Iohepiva 7 entanavu mini vaiharo nai qorara iqi rata amitora.
  hmo-hmo: Gabu ta, ena ladana Atada dekenai idia ginidae, Ioridane Sinavai ena dina
    ia daekau kahanai. Unai Atada be uiti dekena amo momoru kokia gabuna. Unuseni
    Iakobo totona taitai gaukara ibounai idia karaia, mai lalohisihisi bada. Iosepa
    ese dina 7 ia taitai iena tamana totona.
  ata-ata: Iloꞌa milalai xoo xe, milai mixali ne Atade no xalee mulai loxo aso uxaxali
    utetelo no anu, anu xalee lia ane ne latia sou aneꞌi ipaupaunoxou uiti palepalepanu
    no anu. Atade ne muxolu ꞌalai no lexa Ioridani. Milai xe mixali ane la mixolu
    sou mimatengaleisou Iakovo ane. Iosepu mumuli loxo aneꞌi maulixaꞌa sou taneꞌixu
    itema usoli, la muxoo mutatama voxo muxatele tamei ane.
  nfa-nfa: Rèngu lasi, ka ra pège loko Yarden ètu era èci, ngara na Atad. Era neꞌe,
    dhèu biasa mai jꞌèli are. Dꞌai era neꞌe, Yusuf si tangi mamadhe ama na. Aa ra
    beke hari pidhu mèda.
  urd-urd: और वह अतद के खलिहान पर जो यरदन के पार है पहुंचे, और वहाँ उन्होंने बुलन्द
    और दिलसोज़ आवाज़ से नौहा किया; और यूसुफ़ ने अपने बाप के लिए सात दिन तक मातम कराया।
  rus-SYN: И дошли они до Горен-гаатада при Иордане и плакали там плачем великим и
    весьма сильным; и сделал Иосиф плач по отце своем семь дней.
  cbt-NTPO: Pa'sápatona', Corin-a-atatiquë canconpi. Inaquë niyontonatona panca sëtopi.
    Inaquë Cosi pa'pin marë' canchisë tahuëri sëtërinso', naniantarin. (Corin-a-atatiso',
    trico to'norapiquë) Ina no'pa quëranso', Cortanii' pi'i ya'coninso parti acorin.
  bqc-SIM: Kɛ́ aa kà Atada pↄ́wɛngbɛ̃zɛa Yuudɛ̃ baale, ↄ̃ aa nà gɛwiiwa e'e'e, ↄ̃
    Yosɛfu a mae gɛ'ĩanabↄ̀ we gↄↄ sopla.
  tcz-CHONGTHU: Hichun amaho Jordan vadunga Atad chang vohna mun ahung lhun un amaho
    gimna tah in a lunghem na aneiyun lhase tah in aum un Joseph in jong nisa gi jen
    lunghem tah in aum in ahi.
  mar-mar: ते यार्देन नदीच्या पूर्वेस अटादाच्या खळ्यावर आले, तेव्हा त्यांनी फारच मोठा
    शोक केला. योसेफाने त्याच्या पित्याकरिता सात दिवस शोक केला.
  tcs-tcs: Den dempla bin kam wea da ples blo Atad. Diswan i da ples klostu po Zodan
    Riba wea ol pipol i yuzem po splitemap wit prom dem nada pat blo da witplant.
    Wea dat ples dem bigmob blo pipol i bin base prapa bigkrai, ane Zosep bin meke
    taim blo krai po papa blo em po seben dei.
  soq-soq: Ita mo antone esa Ioadan tampe bola debama Atad bedewe nana wit ipawa ita
    sewa empuiasaiawo wimoiena. Ita sape mo nuapare kakowa debamaia waie. Tane Iosep
    nuaparepare dewawa rua dewasadie mamba kewa wadio walama 7 dianton.
  qub-qub: Goren-ha-atad pampaman chayaran. Chayga caycan Jordán mayupa chimpanchömi.
    Chaychöga José fiyupa llaquicushpan lütur goyächiran ganchis junaj.
  bqp-bqp: Kũ ò kà Atada pↄ́wɛgbɛ̃kia Yoda bara, gwen ò wiki gbãna lɛ̀n ari, ò gɛ̀
    ↄ́ↄ dↄ̀ manamana, akũ Yusufu a de wɛ̃nda kɛ̀ ari gↄrↄ suppla.
  hat-hat: Lè yo rive nan glasi Atad ki lòt bò larivyè Jouden, kote sòlèy leve a,
    yo pran rele byen fò. Jozèf te fè yo fè sèvis la pandan sèt jou pou papa l'.
  eng-BSB: When they reached the threshing floor of Atad, which is across the Jordan,
    they lamented and wailed loudly, and Joseph mourned for his father seven days.
  tod-tod: Ti zeelini Atade molo loɠazuʋɛ, nii é ziɛ wolai Zuludɛn ʋolu ʋelei, ti
    ma maaɠulu bo fai wɔɔlɔni, ti maawui. Zozɛfe kɛɛɠɛ lɛbini, é kɛ ga folo lɔfela,
    é ɗa kɛɛɠɛ zaa wɔlɔi wo.
  eng-WEBPB: They came to the threshing floor of Atad, which is beyond the Jordan,
    and there they lamented with a very great and severe lamentation. He mourned for
    his father seven days.
  kbq-kbq: Hagi ana vahe'mo'za vu'za Jordani timofo kantu kaziga ankenarega, witi
    honama neharaza kumate Atadi umani'naze. Anante 7ni'a zage gna zamagra umanine'za,
    zamagrama zamavuzmavapima nehazaza hu'za, nezmanfankura tusi zavi ate'naze.
  nhe-BL: Huan quema ajsitoj campa quiyolquixtíaj trigo ipan Atad nechca nopa atemitl
    Jordán, nochi quipixque se hueyi choquistli huan ica miyac cuesoli José quichoquili
    itata para chicome tonali.
  bus-bus: Kɛ̀ aↄ̃ kà Atada blɛwɛɛgbɛ̃kiia Yoda baa, gwen aↄ̃ wii gbãaa lɛ̀n ai,
    aↄ̃ gɛ̀ ↄ́ↄ dↄ̀ maamaa, ben Yusufu a de sósobi kɛ̀ ai gurↄ swɛɛplaa.
  gub-BL: Uhem Ataz tawhu pe wà kury. Zotàw yrykaw huwake kwarahy ihemaw kutyr tuz.
    Uzemono'og upaw rupi amo ywy pehegwer arozràn izykyz taw rehe wà, purutymaw rehe
    zegar haw iapo pà a'e pe wà. Umumaw 7 'ar a'e pe wazai'oahy tetea'u pà hehe wà.
  eng-DRA: 'And they came to the threshingfloor of Atad, which is situated beyond
    the Jordan: where celebrating the exequies with a great and vehement lamentation,
    they spent full seven days.'
  knf-knf: Baban du plut pi Yordan du dko di bajaaŋ bado Gored-Ha-Atad. Banaţ da awooni
    aţëga maakan, kë Yoŧef awo da ŋnuur paaj na uloŋ awooni aşin.
