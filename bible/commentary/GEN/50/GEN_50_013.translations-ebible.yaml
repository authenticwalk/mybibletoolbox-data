verse: GEN.050.013
translations:
  mal-C: അവർ അദ്ദേഹത്തെ കനാൻ ദേശത്തേക്ക് എടുത്തുകൊണ്ടുപോയി, മമ്രേയ്ക്കു സമീപം അബ്രാഹാം
    ഹിത്യനായ എഫ്രോന്റെ പക്കൽനിന്ന് വയലോടുകൂടെ ശ്മശാനസ്ഥലമായി വാങ്ങിയ മക്പേലാനിലത്തിലെ
    ഗുഹയിൽ അടക്കംചെയ്തു.
  deu-TKW: Und zwar führten ihn seine Söhne nach Kanaan über und bestatteten ihn in
    der Höhle auf dem Grundstück Machpela, dem Grundstück, das Abraham von dem Hethiter
    Ephron zum Erbbegräbnis erworben hatte, gegenüber Mamre.
  lin-lin: Bamemaki ye na mokili ya Kanana mpe bakundaki ye na lidusu ya mabanga oyo
    ezali na elanga ya Makipela, pembeni ya Mamire, elanga oyo Abrayami asombaki epai
    ya Efroni, moto ya Iti, mpo ete akomisa yango lilita na ye.
  cbr-NT: usakin 'atankëxun ka Canaán kakë me anua 'ikë Macpelá kakë me anua 'ikë
    kini, Abrahamnën Efrón kakë uni hitita ainan 'ikëbi anu aín aintsikama ñuia maínti
    marua anu maíankëxa. A me 'imainun a kinix ka Mamré kakë me amiaxa bari urukë
    au 'iakëxa.
  eng-LSV: and his sons carry him away to the land of Canaan, and bury him in the
    cave of the field of Machpelah, which Abraham bought with the field for a possession
    of a burying-place, from Ephron the Hittite, on the front of Mamre.
  bmu-bmu: Yeŋön qamötŋi aŋguba Keinan gölmenöŋ anda Mamre kösutŋe Makpela gölme köröŋe
    baŋet ahözawi, miaŋgöreŋ anda löm kölget. Abrahamnöŋ mutuhök gölme köröŋi baŋetŋambuk
    mi qaksiriŋini ahömapköra Hit azi Efron yaŋgöreŋök söŋgöröŋi meyök.
  eng-GNV: For his sonnes caried him into the lande of Canaan, and buried him in the
    caue of the fielde of Machpelah, which caue Abraham bought with the fielde, to
    be a place to bury in, of Ephron the Hittite besides Mamre.
  eng-WEBSTER: For his sons carried him into the land of Canaan, and buried him in
    the cave of the field of Machpelah, which Abraham bought with the field for a
    possession of a burying-place of Ephron the Hittite, before Mamre.
  nhw-BL: Quihuicaque ipan tlali Canaán huan quitlalpachojque ipan nopa tecacahuatl
    catli eltoc ipan mila Macpela nechca Mamre catli Abraham quicohuilijtoya Efrón,
    nopa heteo tlacatl, para ipan quintlalpachosquíaj nochi iteiximatcahua.
  swh-ONEN: Wakamchukua mpaka nchi ya Kanaani, wakamzika kwenye pango katika shamba
    la Makpela, karibu na Mamre, ambalo Abrahamu alilinunua kutoka kwa Efroni, Mhiti,
    pamoja na shamba liwe mahali pa kuzikia.
  bba-bba: Bɑ win ɡoru suɑ bɑ kɑ dɑ Kɑnɑnin temɔ bɑ sikuɑ kpee wɔru sɔɔ Mɑkpelɑɔ.
    Kpee wɔru ɡe, ɡɑ wɑ̃ɑ ɡberu ɡɑru sɔɔ Mɑnden deedeeru te Aburɑhɑmu u dwɑ Eforoni
    Hɛtin mi, tu kɑ ko win tɔmbun siku yeru.
  eng-KJVCPB: for his sons carried him into the land of Canaan, and buried him in
    the cave of the field of Machpelah, which Abraham bought with the field for a
    possession of a buryingplace of Ephron the Hittite, before Mamre.
  cpy-cpy: Raaneeri Canaán-ki, ikitateeri omooiki jeekatsiri Macpela-ki, ramanantakiri
    paerani Abraham rashiwitari Efrón Het-jatzi jempe ikitayiteeya isheninkapaeni.
    Iroka kepatsi eejatzi omooha omontetari Mamre.
  mpx-mpx: Tamaliya tuwana hi kalivai hi na labi Kenani elana, ge hi teliya pat golina
    toto i minaa Makpela elana panuwa Mamele gegelinaa. Pat golina toto o alona ge
    bilibili, valila Abalahama i pwamolaa Epiloni Hiti gamagalina elana wana salai.
  wbp-wbp: '@see-verse:GEN.050.012'
  luo-luo: Negitingʼo ringre nyaka Kanaan kendo giike e rogo man e puodho man Makpela,
    machiegni gi Mamre, mane Ibrahim ongʼiewo kaka kar yiko kaachiel gi puodhono koa
    kuom Efron ja-Hiti.
  meu-meu: Kanaan tanona ai e huaia lao, nadi kohuana lalonai e guria, Makapela imeana
    ai. Una kohua bona imea na Abraham ese Efron tau Hiti ena amo e hoia, ena gara
    gabuna, Mamare ai.
  npi-ULB: तिनका छोराहरूले तिनलाई कनानसम्‍मै पुर्‍याए, र हित्ती एप्रोनसँग खेतसहित
    अब्राहामले चिहान बनाउनलाई किनेको ओडार, अर्थात्‌ मम्रेनेरको मक्‍पेलाको खेतमा भएको
    ओडारमा तिनलाई गाडे ।
  yor-yor: Wọ́n gbé e lọ sí ilẹ̀ Kenaani, wọ́n sì sin ín sínú ihò àpáta tí ó wà ní
    oko Makpela, ní tòsí i Mamre tí Abrahamu rà gẹ́gẹ́ bí ilẹ̀ ìsìnkú lọ́wọ́ Efroni
    ará Hiti, pẹ̀lú ilẹ̀ náà.
  emp-NTPO: Idji cacuara edesid̶aa Canaaʌ̃ druad̶aa. Maʌ̃be Macpela joubada uriad̶e
    tʌb̶arisid̶aa. Dji ẽjũãra Mamred̶eba ʌ̃mãdau odjabariare b̶ʌa. Abrahaʌ̃ba maʌ̃
    ẽjũãra, dji uria sid̶a hitita Eproʌ̃ne bad̶ada nẽdosia idji ẽberãrã jaid̶abʌdada
    tʌb̶ari carea.
  ind-ind: Jenazah Yakub dibawa dan dikuburkan di gua yang ada di Makpela, dekat Hebron
    di Kanaan. Gua itu berada di ladang yang sudah dibeli Abraham dari Efron, orang
    Het. Abraham membelinya untuk dijadikan tempat peristirahatan terakhir keluarga
    mereka.
  pes-OPCB: بدن او را به سرزمین کنعان برده، در غاری دفن کردند که در زمین مکفیله در
    نزدیکی ممری بود و ابراهیم آن را با مزرعه‌اش از عفرون حیتّی خریده بود تا مقبرۀ
    خانوادگی‌اش باشد.
  ssx-ssx: Ipika꞉ toko tia puata꞉ mo hande Eipoloha꞉ma꞉ma꞉ hali lapa꞉ wina꞉yeke mo
    Keinani kenke pa꞉ta꞉ hande Hidi hali Epotonina꞉ e pa꞉ta꞉ wieke tikene da pa꞉ta꞉
    mea pua lapa꞉ pimikime. Koto tikene data꞉ mo Ma꞉motena꞉ nate ipula꞉ nanema꞉ Ma꞉ka꞉pila
    da kenke pa꞉ta꞉ ula꞉ ekina꞉ loa꞉me.
  lcm-lcm: Kita sunguk ia ane Kanan, na kianla amunai ania e nei vakil ang si vuk
    roe ang si Makpela, ngere Mamre, si vuk roe ang a Abaraam kata samui ia si Eperon.
  aer-aer: '@see-verse:GEN.050.012'
  tgl-ULB: Dinala siya ng kanyang mga anak sa lupain ng Canaan at inilibing siya sa
    kuweba sa bukid ng Macpela, malapit sa Mamre. Binili ni Abraham ang kuweba na
    may bukid para maging lugar na paglilibingan. Binili niya ito kay Ephron na Hetheo.
  nop-nop: Adi Kanaaŋ kwetneŋ tiŋa wooŋ Mamele kwetneŋ mele labulakneŋkade Makpela
    kwetneŋ kawade mage hakuk, Abalahamdi Hitaitniŋ me Efelon adi’walaniŋ me yehiweneŋdok
    tuwagukneŋ wenefalagiŋ.
  kca-kca: Ханаан мўва пŏхԓаԓән ԓўв туса пӑ Мамре шŏма Махпела мўв хӑр хŏща уԓты хŏшапәӈ
    кев ԓыпийән шависа. Щи хŏшапәӈ кев мўв хӑр пиԓән Авраам Ефрон хет ики эԓты лоттәты
    урәӈән ԓутәс.
  cbu-NT: 'Kanaanashsha tsap kusarangsin, anshurisha mapshish sur Makpelash mapuranganaya,
    yuwash Aprahamarini sirútama mapshisheem Hititshuchee tputs Efronaa watsapun paxanxarangu
    anshu. Watam Aprahamarini: Ayam chinllini tsipaksin, nishuri mapchinllinaya, táranguwa.
    Ashirucha, anshuri mapuranganaya.'
  hui-hui: Abarahama ibugua egeanda mbira ibuninaga homali helo dindi emene mbira
    mini Magabela Mamere dindi kaware ngelowa Kenana dindini winigo. Egeanda ogoni
    agali Eberono Hidi hameigini heneyagonaga winigo ogoni yolobu ngelenego.
  wrs-wrs: '@see-verse:GEN.050.012'
  jao-jao: kulu kala-ka mili aya, kalu-lhuwarri nungku-wulanginda aya bajinju Kinin.
    Kulu kala-ka nyala bajinju ki-awaralu Makibila, nya-mangaji awara akarrunga ki-awarawu
    Mamuri, kala-ka bajinju nungku-ajinjalu, na-mangaji na-ajinja wumba ki-Yiburama
    kilu-rduma badiki baji wabarrangu alunga kurramanthawu. Li-mbangu li-wulu li-Yidaj
    kala-ninya baji, nyalunga awara barra, kulu ki-Yiburama kilu-bayima badiki nakaringu
    ki-arrkulangka ki-Yidaj, na-wini mirningiya Yibruna. Kulu bajarnu ki-badikila
    na-mangaji na-ajinja alunga kurramanthawu, kulu kala-ka ngabangaku bajinju, kalu-yibarra
    baji arndaarnda wambu bawuji, kulu nganinya likili-ardu kalu-arri ngayangaya yiku.
  mya-mya: ဖ​ခင်​၏​အ​လောင်း​ကို​ခါ​နာန်​ပြည်​သို့​ယူ ဆောင်​ခဲ့​ပြီး​လျှင် ဟိတ္တိ​အ​မျိုး​သား​ဧ​ဖ​ရုန်
    ထံ​မှ​သင်္ချိုင်း​မြေ​အ​ဖြစ်​အာ​ဗြ​ဟံ​ဝယ်​ယူ ထား​သော မံ​ရေ​မြို့​အ​ရှေ့​မပ္ပေလ​မြေ​ကွက်​၌
    ရှိ​သည့်​သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ်​ကြ​လေ​သည်။-
  cbi-NTPO: Canaán tusha mandake' ji' menla, Mamré pajlanu pasha jumu Macpelá jeendala
    tujuunu, junaa ya' aa-apa Abraham Hetnu sera' jimu chachi Efrónnu tu ati'kamuwaañu,
    tsejtaa chachi depeyanmala juntsa tenanu mene menekenu.
  bod-N: ཁོང་གི་བེམ་པོ་ཀ་ན་ཨན་ཡུལ་གྱི་མཱན་རེའེ་ས་ཆའི་མདུན་ཕྱོགས་ཏེ་མཱག་ཕེ་ལཱའི་ཞིང་ནང་དུ་ཡོད་པའི་བྲག་ཁུང་དུ་དུར་ལ༌བཅུག
    བྲག་ཁུང་དེ་དང་ཞིང་ས་དེ་ནི་ཨབ་ར་ཧམ་གྱིས་ཧེ་བི་མི་རིགས་ཀྱི་ཨེབ་རོན་ལས་ཉོས་ཏེ་དུར་ས་བྱས༌པའོ།།
  wsk-wsk: Nuna giman ilak Canaan namaman, ale ali Machpelah, ko mutim gogong Mamre
    duap te mu ningi mutim tuguman. Ali mu girakala Abraham Heth kari Ephron kote
    dia tam.
  kkl-kkl: '@see-verse:GEN.050.012'
  sna-sna: Vakamutakura vakaenda naye kunyika yeKenani uye vakamuviga mubako mumunda
    weMakapera, pedyo neMamure, rakatengwa naAbhurahama senzvimbo yokuviga kubva kuna
    Efuroni muHiti, pamwe chete nomunda wacho.
  spa-BLM: pues sus hijos lo llevaron a la tierra de Canaán y lo enterraron en la
    cueva del campo de Macpela, que Abraham compró con el campo, como posesión para
    un lugar de entierro, a Efrón el hitita, cerca de Mamre.
  beu-beu: Yakob oal ang naung ini at ila Kanaan mi muse, ini aing metma Makpela aabang
    ba Mamre aabang eved danang-oang angmi, pa ba Abraham ana beli metma edaang emana
    ening angu mi taloul. Mana angu turangmi Abraham ana Het aabang enehe nu ene Efron
    angu abung beli tila.
  cac-cac: Ina to ix yic'b'at snivanil vin̈ eb' d'a yol yic Canaán. Ix smucancan eb'
    d'a q'uen olan q'ueen d'a Macpela, aton q'uen manb'ilcan yed' lum luum yuj vin̈aj
    Abraham d'a vin̈aj Efrón hitita. A jun chi' ix och scampusanteoc eb' vin̈. A jun
    lum b'aj ay q'uen olan q'uen chi', a d'a slac'anil lum yic vin̈aj Mamre chamnac
    ay.
  swh-ULB: Wana wake wakampeleka katika nchi ya Kanaani na wakamzika katika pango
    katika shamba la Makpela, karibu na Mamre. Ibrahimi alikuwa amelinunua pango pamoja
    na shamba kwa ajili ya eneo la kuzikia. Alikuwa amelinunua kutoka kwa Efroni Mhiti.
  bel-bel: і занесьлі яго сыны ў зямлю Ханаанскую і пахавалі яго ў пячоры на полі
    Махпэла, якую купіў Абрагам з полем ва ўласнасьць на пахаваньне ў Эфрона Хэтэяніна,
    каля Мамрэ.
  deu-ELBBK: und seine Söhne führten ihn in das Land Kanaan und begruben ihn in der
    Höhle des Feldes Machpela, die Abraham samt dem Feld zum Erbbegräbnis gekauft
    hatte von Ephron, dem Hethiter, vor Mamre.
  mbb-OT: Ne mid-uwit dan is lawa zin diyà te Canaan ne inleveng dan diyà te surung
    he ziyà te vevesukà te Macpela, diyà te edsilaan te Mamre. Heini he vevesukà mibpemasa
    ni Abraham diyà te ki Efron he Hitihanen, su ebeelan din he penlevengà.
  msc-msc: Alu wara a suu ri Kanaan jamana rɔ, ka a suu don falan na Makipela, Mamere
    telebɔ fan fɛ, falan a ni duu mɛn Iburahima ka san Hɛtika Efurɔn ma, ka a kɛ a
    la suu don diya ri.
  mal-2015: അവന്റെ പുത്രന്മാർ അവനെ കനാൻദേശത്തേക്കു കൊണ്ടുപോയി, മമ്രേക്കു സമീപം അബ്രാഹാം
    ഹിത്യനായ എഫ്രോനോടു നിലത്തോടുകൂടെ ശ്മശാനഭൂമിയായി ജന്മം വാങ്ങിയ മക്പേലയെന്ന നിലത്തിലെ
    ഗുഹയിൽ അവനെ അടക്കംചെയ്തു.
  tuo-NT: Tojo weerã cʉ̃ mijĩrẽ Canaápʉ yaarã waꞌarã miacãrã niwã. Mia, Macpela wãmetiro
    nirĩ tutipʉ yaacãrã niwã. Ti tutire Abrahã Efrṍ hitita masʉ̃rẽ dúúca tuti nicaro
    niwʉ̃. Ti tutire Abrahã nipeꞌtirã yʉꞌʉ acawererãrẽ yaatji tuti nirõsaꞌa nígʉ̃,
    duucʉ niwĩ. Ti diꞌta Mamre wãmetiro diacjʉ̃ peꞌe tojasaꞌa.
  gup-gup: Bedda birrikukkang kore kubolkwarlah Canaan dja birrikukdudji kore kuwardderurrk
    kore kabbal kore Machpelah, koyekkah Mamre kore Ephron nawu Heth bikebmawahmeng
    bolkweykang Abraham. Nungka wanjh wardderurrkmey kabbal dorrengh kabirribolkkarrmekenh
    kabindikukdudjengkenh.
  met-met: Disia sangganoa mala titia Kenan saing dikimang mana guhia wa Makpela,
    haxek mana longga Mamre, guhia ba Ebraham gim xaung titia rangua Epron lipu Hitam
    bu wa gobagoba (yabanoa).
  gvs-gvs: Wowona sikavale sinave Kenani goi sivaliwoge tukubu sinaena. Tukubuyana
    ikaaiyaka Makipela goi, moe Mamre kikina. Tukubuyana be poyapoyayana Eberamo igimonedi
    Eta tubuna Epironi yaina.
  rmc-rmc: Ľigende les andro Kanaan a parunde les andre jaskiňa, so sas pre maľa Machpela
    paš o Mamre, so cinďa o Abraham le Chetitostar le Efronostar, hoj les te el than
    pro hrobos.
  nlg-nlg: Agaira tara ghoi lavia na hulina Jacob mara nia tona vaa tana butonikomu
    i Canaan, mara tavughia na hulina i kakeri i lokana na vatuluma i Machpelah. Aeni
    na vatuluma te pelua tua Abraham, na vatei tavughiadira na lei vure ta nina na
    binaboli lokana nina leghai Ephron na tinoni ni kemana Het i lilighina Mamre.
  dgr-DOGNT: Kanan nèk'e ts'ǫ̀ wekw'ǫǫ̀ geèhchì. Mamer nèk'e gà dèè Makpelah k'e kwe-yìı-gòɂǫǫ
    yìı wekw'ǫǫ̀ nègı̨į̀tǫ. Abraham eyı kwe-yìı-gòɂǫǫ dèè xè Het got'ı̨į̀ Efron ghǫnàyeèhdì
    ı̨lè.
  pes-OPV: و پسرانش، او را به زمین کنعان بردند. و او را در مغاره صحرای مکفیله، که
    ابراهیم با آن صحرا از عفرون حتی برای ملکیت مقبره خریده بود، در مقابل ممری دفن
    کردند.
  ron-1924: Л-ау дус ын цара Канаан ши л-ау ынгропат ын пештера дин огорул Макпела,
    пе каре-л кумпэрасе Авраам де ла хетитул Ефрон ка мошие де ынмормынтаре ши каре
    есте фацэ ын фацэ ку Мамре.
  ben-OBCV: তাঁরা তাঁকে কনান দেশে বয়ে নিয়ে গেলেন এবং তাঁকে মম্রির কাছে, মক্‌পেলার
    সেই ক্ষেতে অবস্থিত গুহায় কবর দিলেন, যেটি অব্রাহাম হিত্তীয় ইফ্রোণের কাছ থেকে
    ক্ষেতজমিসহ এক কবরস্থানরূপে কিনে নিয়েছিলেন।
  lex-lex: A'nani re rrana pa rodia rla'awa Kana'ana lowanni ne rkenia la hu'ula-liena
    ralamni la'a Makpela, nhyi'ini maka Abrahama nawel nian oleka la Efrona makdena
    Heta de, pa rhi'a la hoi-kietra wamueheni, de nhyi' mak kdella Mamre walli tipru.
  rgu-rgu: De, ara oꞌo reni Yakob popora na, de reu ratoin nai leaꞌ fo naneneaꞌ koro
    Makpela no Mamre. Abraham asa na mamanaꞌ ria so, neme lahenda leo Het mai, nade
    Efron, fo ana taon dadi neuꞌ sira mamana roo-raten.
  som-som: maxaa yeelay, wiilashiisii waxay isagii u qaadeen dalkii Kancaan, oo waxay
    ku aaseen godkii ku dhex yiil berrinkii Makfelah, oo Ibraahim u iibsaday isaga
    iyo berrinkaba inuu ka dhigto meel xabaaleed oo hanti ah, wuxuuna ka iibsaday
    Cefroon kii reer Xeed, oo wuxuu ku hor yaal Mamre.
  lat-VUC: et portantes eum in terram Chanaan, sepelierunt eum in spelunca duplici,
    quam emerat Abraham cum agro in possessionem sepulchri ab Ephron Hethæo, contra
    faciem Mambre.
  aoi-aoi: Nen-akumarna ena-langwa nenumadangkwa yakwujina ngawa Makbela-manja mibina-manja
    medirra nuw-ambilyu-murrumanja Mamura-manja akwudangwa. Adinuba-wiya makina medirra
    Ebirena-langwa, umba nakina Ebirena NeningiYida nenumamalya nakina. Kembirra arakba-wiya
    eneja Aburiyama nu-beyindanguma nakina Ebirena-langwa angalya akwa mibina medirra
    akina-manja ngawa angalya. Nu-beyindanguma makina kajungwa nenik-akumi-yada yakwujina
    warnumadangkwa ena-langwa warnumamalya wurrakina.
  eng-ASVBT: for his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, for a possession
    of a burying place, of Ephron the Hittite, before Mamre.
  mna-mna: mi tikam putuunu ma ila toono Kanaan, mi titwi i lela raŋ sumbuunu ta imbot
    toono Makpela mi igarau pa kar Mamre na. Raŋ sumbuunu tina ramaki ka toono, ina
    muŋgu Abaraam iŋgiimi la ki tomtom ta kizin wal ki Et, zaana Epron.
  ita-1885: E lo portarono nel paese di Canaan, e lo seppellirono nella spelonca del
    campo di Macpela, dirimpetto a Mamre, la quale Abrahamo avea comperata, insieme
    col campo, da Efron Hitteo, per possession di sepoltura.
  eng-LXXUP: So his sons carried him up into the land of Canaan, and buried him in
    the double cave, which cave Abraham bought for possession of a burying place,
    of Ephron the Hittite, before Mamre.
  eng-ULB: His sons carried him to the land of Canaan and buried him in the cave in
    the field of Machpelah, near Mamre. Abraham had bought the cave with the field
    for a burial place. He had bought it from Ephron the Hittite.
  spa-VBL: Llevaron su cuerpo a Canaán y lo enterraron en la cueva de Macpela, en
    el campo cerca de Mamre, el cual Abraham le había comprado a Efrón el hitita como
    lugar de sepultura.
  fra-_FOB: Ils le transportèrent au pays de Canaan, et l'ensevelirent dans la caverne
    du champ de Macpéla, qu'Abraham avait acquise d'Éphron le Héthien, avec le champ,
    en propriété sépulcrale, en face de Mamré.
  mal-mal: അവന്റെ പുത്രന്മാർ അവനെ കനാൻദേശത്തേക്കു കൊണ്ടുപോയി, മമ്രേക്കു സമീപം അബ്രാഹാം
    ഹിത്യനായ എഫ്രോനോടു നിലത്തോടുകൂടി ശ്മശാനഭൂമിയായി അവകാശം വാങ്ങിയ മക്പേലയെന്ന നിലത്തിലെ
    ഗുഹയിൽ അവനെ സംസ്കരിച്ചു.
  urd-GVR: Unhoṅ ne use Mulk-e-Kanān meṅ le jā kar Makfīlā ke khet ke ġhār meṅ dafn
    kiyā jo Mamre ke mashriq meṅ hai. Yih wuhī khet hai jo Ibrāhīm ne Ifron Hittī
    se apne logoṅ ko dafnāne ke lie ḳharīdā thā.
  suz-BL: मिनु आ तौपुकीम आन आफ आ रां कनान रागी चाक्‍दीश्‍शा, अब्राहाममी मुर थिम्‍चा
    कली हित्ती ङा एफ्रोन रे ग्‍याप्‍शो माम्रे आ नेक्‍था माक-पेला ङा रूमी थिम्‍मे बाक्‍त।
    उत्‍पत्ती २३:१३-२०
  ita-1927: lo trasportarono nel paese di Canaan, e lo seppellirono nella spelonca
    del campo di Macpela, che Abrahamo avea comprato, col campo, da Efron lo Hitteo,
    come sepolcro di sua proprietà, dirimpetto a Mamre.
  ckb-ckb: جا کوڕەکانی هەڵیانگرت و بردیان بۆ خاکی کەنعان و لە ئەشکەوتەکەی ئەو کێڵگەیەی
    لە مەخپێلە ناشتیان، ئەوەی کە ڕووەو مەمرێیە و ئیبراهیم لەگەڵ کێڵگەکە لە عەفرۆنی
    حیتی کڕی تاکو بیکات بە گۆڕستان.
  eng-BBE: For they took him into the land of Canaan and put him to rest in the hollow
    rock in the field of Machpelah, which Abraham got with the field, for a resting-place,
    from Ephron the Hittite at Mamre.
  crx-NTPO: Ooye'ke Canaan keyoh ts'e nahuyoolhti 'ink'ez nyo Machpelah yun 'et tse'an
    'et 'ahayalhti, Mamre whutso 'et Abraham nyoo yun Ephron, Hitt whut'en-un, 'en
    ts'un yonket ts'unk'ut wheni.
  kan-OKCV: ಅವನ ಪುತ್ರರು ಅವನನ್ನು ಕಾನಾನ್ ದೇಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಅಬ್ರಹಾಮನು ಸ್ವಂತ ಸಮಾಧಿಗೋಸ್ಕರ
    ಹಿತ್ತಿಯನಾದ ಎಫ್ರೋನಿನಿಂದ ಕೊಂಡುಕೊಂಡಿದ್ದ ಮಮ್ರೆಗೆ ಎದುರಾಗಿರುವಂಥ ಮಕ್ಪೇಲ ಹೊಲದ ಗವಿಯಲ್ಲಿ
    ಹೂಳಿದರು.
  bbb-bbb: '@see-verse:GEN.050.012'
  tam-2017: அவனைக் கானான் தேசத்திற்குக் கொண்டுபோய், ஆபிரகாம் மம்ரேக்கு எதிரே இருக்கிற
    மக்பேலா என்னும் நிலத்திலே தனக்குச் சொந்தக் கல்லறைப் பூமியாக ஏத்தியனான எப்பெரோனிடத்தில்
    வாங்கின நிலத்திலுள்ள குகையிலே அவனை அடக்கம்செய்தார்கள்.
  spa-RV-1909: Pues lleváronlo sus hijos á la tierra de Canaán, y le sepultaron en
    la cueva del campo de Macpela, la que había comprado Abraham con el mismo campo,
    para heredad de sepultura, de Ephrón el Hetheo, delante de Mamre.
  ron-BTF: Căci fiii lui l-au purtat în ţara lui Canaan şi l-au îngropat în peştera
    din câmpul din Macpela, pe care Avraam a cumpărat-o de la Efron hititul, împreună
    cu câmpul, care este în faţă cu Mamre, ca stăpânire a locului de îngropare.
  eng-WEBP: for his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, as a possession
    for a burial site, from Ephron the Hittite, near Mamre.
  eng-FBV: They carried his body to Canaan and buried him in the cave at Machpelah
    in the field near Mamre, which Abraham had bought from Ephron the Hittite as a
    burial site.
  nld-1939: Ze brachten hem naar het land Kanaän over, zoals hij hun had gelast, en
    begroeven hem in de grot op de akker van Makpela, ten oosten van Mamre, die Abraham
    als een familiegraf had gekocht van Efron, den Chittiet.
  nch-BL: Quihuicaque ipan tali Canaán huan quitalpachojque ipan nopa ostot cati eltoc
    ipan mila Macpela nechca Mamre cati Abraham quicohuilijtoya Efrón, nopa heteo
    tacat, para ipan quintalpachosquíaj nochi iteixmatcahua.
  tfr-NTPO: '@see-verse:GEN.050.012'
  vie-1934: dời xác người về xứ Ca-na-an, chôn trong hang đá của đồng Mặc-bê-la ngang
    Mam-rê, mà Aùp-ra-ham đã mua luôn với đồng ruộng Eùp-rôn, người Hê-tít, để dùng
    làm mộ địa.
  hin-CV: याकोब के पुत्रों ने उन्हें कनान देश में ममरे के पास माखपेलाह के खेत की गुफा
    में दफना दिया, जो अब्राहाम ने कब्रस्थान के लिए हित्ती एफ्रोन से खरीदी थी.
  eng-OURB: for his sons carried him into the land of Canaan [Humbled], and buried
    him in the cave of the field of Machpelah [Double], which Abraham [Father of a
    multitude] bought with the field, for a possession of a burial site, from Ephron
    [Fawn-like] the Hittite [Descendant of Trembling fear], before Mamre [Bitter,
    Fatness].
  spa-BES: Porque lo llevaron a la tierra de Canaán y lo sepultaron en la roca hueca
    en el campo de Macpela, que Abraham obtuvo junto con el campo, como lugar de descanso,
    de Efrón el hitita en Mamre.
  tdx-tdx: Nitakone’ iereo mb’ an-tane Kanàne mb’eo vaho naleve’ iareo an-dakato an-tete’
    i Makpelà ao, i vinili’ i Avrahame rekets’ i tonday marine i Mamrè amy Efrone
    nte-Khete ho tanen-dona’ey.
  vid-vid: Nawamhola mbaka isi ya Kanaani, nawamtila kuli ipalika naliwele kuli mgunda
    kula Makipela, nzingo ya kolilawilaga isanya ya Mamle. Ipalika hamwe na mgunda
    awo Abulahamu nayali yagulile kwa Efuloni Mhiti, leka hawe honhu ha kutilila wanhu
    wa ivyazi lya heye.
  pwg-pwg: Tupuwina iviiya inae ku Makipela, Mamre ririnai, Keinan dobuna kamonai
    da nani dobunai buba ku kamona iterei. Tanona na mara katamanai Abraham igimari
    Hiti wawaya kana vava Eperon gwabinai da kii karawaga.
  eng-OKE: And his sons carried him into the land of Kenaan, and buried him in the
    cavern of the Double Field, which Abraham bought for an inheritancesepulchre of
    Ephron the Hitaah, before Mamre.
  tha-KJV: คือบรรดาบุตรชายเชิญศพไปยังแผ่นดินคานาอัน แล​้วฝังไว้ในถ้ำที่​อยู่​ในนาชื่​อม​ัคเป-ลาห์
    ซึ่​งอ​ับราฮัมซื้อไว้กับนาจากเอโฟรนคนฮิตไทต์เป็นกรรมสิทธิ์เพื่อใช้เป็นสุ​สาน อยู่​หน​้ามัมเร
  por-BR-2018: Pois seus filhos o levaram à terra de Canaã, e o sepultaram na caverna
    do campo de Macpela, a que havia comprado Abraão com o mesmo campo, para herança
    de sepultura, de Efrom o heteu, diante de Manre.
  bco-bco: '@see-verse:GEN.050.012'
  deu-ELO: und seine Söhne führten ihn in das Land Kanaan und begruben ihn in der
    Höhle des Feldes Machpela, die Abraham samt dem Felde zum Erbbegräbnis gekauft
    hatte von Ephron, dem Hethiter, vor Mamre.
  ktm-ktm: Su hosori iy ile Kenan pe hodoni iy ile pehliy odo Makpelah, ise rai odo
    Mamre. Poi erti Abraham isihnen odo ndrongon Efron lapan Hit, ile ndruhun tunton
    ndramat.
  caa-caa: Y uqꞌuechiobꞌ ixin ucuerpo e Jacob teinxejr lado e xucur Jordán esto tama
    e lugar Canaán tuaꞌ umuquiobꞌ tama e chꞌen xeꞌ aquetpa tama e lugar Macpelá, xeꞌ
    mambꞌir umen e Abraham tuaꞌ e Efrón xeꞌ tuaꞌ uchꞌajnarir e Het, tuaꞌ acꞌampesna
    bꞌan cocha inteꞌ mujr tama tunor ufamilia. Pues e rum era y e chꞌen xeꞌ turu tamar
    aquetpa tuyejtzꞌer e lugar Mamré.
  eng-WYC-2018: and they bare him into the land of Canaan, and they buried him in
    the double den, which den with the field Abraham had bought of Ephron (the) Hittite,
    against the face of Mamre, into possession of a sepulchre. (and they carried his
    body to the land of Canaan, and they buried him in the cave in the field at Machpelah,
    east of Mamre, which Abraham had bought for a burial place from Ephron the Hittite.)
  epo-epo: Kaj liaj filoj forportis lin en la landon Kanaanan, kaj enterigis lin en
    la kampa duobla kaverno, kiun Abraham aĉetis kune kun la kampo kiel tomban posedaĵon
    de el Efron la Ĥetido, antaŭ Mamre.
  uig-PIN: uning oƣulliri uni Ⱪanaan zeminiƣa elip berip, Mamrǝning udulida, Makpelaⱨning
    etizliⱪining iqidiki ƣarda dǝpnǝ ⱪildi. Xu ƣarni Ibraⱨim ⱪǝbristanliⱪ ⱪilay dǝp
    Makpelaⱨning etizliⱪi bilǝn ⱪoxup Ⱨittiy Əfrondin setiwalƣanidi.
  beo-beo: 'Ilia da ea da:i hodo gaguli asili, Ma:gafila gele gelabo (Ma:melei moilaiga
    gusudili ifabi, amo A:ibalaha:me da ea fi uli dogomusa: amo Ifalone Hidaide dunuma
    bidilai) amo ganodini uli dogoi.'
  tpi-OTNT: Ol i karim em i go long graun Kenan na ol i planim em long hul bilong
    ston i stap long graun Makpela, klostu long ples Mamre. Abraham i bin baim dispela
    graun long Efron, em wanpela man bilong lain Hit, bai dispela graun i ken kamap
    matmat bilong en.
  hau-SA: Suka ɗauke shi zuwa ƙasar Kan’ana suka kuma binne shi a kogon da yake cikin
    filin Makfela, kusa da Mamre, wanda Ibrahim ya saya tare da filin, ya zama makabarta
    daga Efron mutumin Hitti.
  udu-udu: Haali/ iya/m piti ḵalki a’di mo e mony’cesh gi Paŋ Kanaan mo dhali kan
    a’di mo e bwam bunto ma Maḵp̱iilah mo a’di jin di’d ’kup̱ki mom’pesho’k gi Pa
    Mamra mo a’di jin yolkin ma Ibrahiim ’pena Ip̱ruun jin ta wathi/ Hiṯẖṯẖa mo mmokar
    a’di ki mo jin minu kana kani cine/ mo.
  uig-LAT: uning oghulliri uni Qanaan zéminigha élip bérip, Mamrening udulida, Makpélahning
    étizliqining ichidiki gharda depne qildi. Shu gharni Ibrahim qebristanliq qilay
    dep Makpélahning étizliqi bilen qoshup hittiy Efrondin sétiwalghanidi.
  nde-nde: Bamthwalela elizweni laseKhenani bayamngcwaba ebhalwini olwalusensimini
    kaMakhaphela, eduze leMamure, u-Abhrahama aluthenga kanye lensimu ku-Efroni umHithi
    ukuthi kube yindawo yokungcwaba.
  ton-ton: He naʻe fata ia ʻe hono ngaahi foha ki he fonua ko Kēnani, ʻo nau tanu
    ia ʻi he ʻana ʻi he ngoue ko Makipila ʻoku hanga ki Mamili, ʻaia naʻe fakatau
    maʻana ʻe ʻEpalahame, mo e ngoue ko e tanuʻanga, meia ʻEfilone ʻoe faʻahinga ʻo
    Heti.
  ces-1613: A donesše ho do země Kananejské, pochovali ho v jeskyni na poli Machpelah,
    kterouž byl koupil Abraham s tím polem k dědičnému pohřbu od Efrona Hetejského,
    naproti Mamre.
  eko-eko: Khunthuula khunlawana tuniya ya Kanaani khulawa khunzikha nlikurakuza la
    Makhipeela waattamana na Manre, nshapa nttintthile Eburahiima oozanyaniyeeyo Eforoni
    Nhiiti yoori asala awaazikhawo ajamaaze.
  nss-nss: Pe hukuni nombuwen iya Kenaan, pe huroni yiy iya ngat ita Makpelah pakeh
    Mamre. Pwan ara, ara ndrohonoku tonton mepo Apraham kinsowaniy pwen kili ndramira
    Hit hamou ngalan Epron.
  eng-WMB: for his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, as a possession
    for a burial site, from Ephron the Hittite, near Mamre.
  tam-TCV: அவனுடைய உடலைக் கானான் நாட்டிற்குக் கொண்டுபோய், அங்கே மம்ரேக்கு அருகிலிருக்கும்
    மக்பேலா வெளியிலுள்ள குகையிலே அடக்கம் செய்தார்கள்; ஆபிரகாம் அந்த நிலத்தை வயலுடன்
    சேர்த்து, ஏத்தியனான எப்ரோனிடமிருந்து கல்லறை நிலமாக வாங்கியிருந்தான்.
  ceb-ULB: Gidala siya sa iyang mga anak didto sa yuta sa Canaan ug gilubong siya
    sa langob sa uma sa Macpela, duol sa Mamre. Gipalit ni Abraham ang langob uban
    ang uma alang sa lugar sa paglubong. Iya kining gipalit gikan kang Efron ang Hetihanon.
  mkn-mkn: Ju dong angka bawa Yakob pung mayat, ko pi kubur di goa deka kampong Makpela
    deng Mamre. Abraham su béli itu tampa dari orang suku Het, nama Efron, ko dia
    bekin jadi dong pung tampa kubur.
  nce-nce: Na bume Kenan lifewa mëtehula, na bume aniji fuluju mëta gwa mototla. Kë
    aniji fuluju bu Makpela life mëta lo elamë, Mamre life li mëta. Ëtani Abraham
    bu kë aniji fuluju Efronna balitina hihijika mëtelo. Bubë matëmatëmu fata nalëgletleme.
    Efron Hitbë bolijafuju.
  pol-UBG: Jego synowie zawieźli go do ziemi Kanaan i pogrzebali go w jaskini na polu
    Makpela naprzeciwko Mamre, którą kupił Abraham wraz z polem od Efrona Chetyty
    jako grób na własność.
  agr-agr: Canaán nugkanum ejegawag Macpelánum Efrón hitita aents aajakua nudau waa
    taimun Abraham sumak juka iina ukumataiji ati tibau aajakua nuwi ukusajui. Nunú
    nugkak waa taimu aajakua nujai mai, Mamre nugkanum etsa minitaiya nuni awai.
  kyc-kyc: Nakamame baa soo Kenane panda dokona epapala kananda leyamo dokona malu
    piyami. Yuu Makepela neta pyakaenge dorena yuu Mamare Aporakame baa Itiakali Eparone
    lenge dokona yuu yanyanda palepale ropo piyamo dokona malu piyami.
  urd-GVU: اُنہوں نے اُسے ملکِ کنعان میں لے جا کر مکفیلہ کے کھیت کے غار میں دفن کیا
    جو ممرے کے مشرق میں ہے۔ یہ وہی کھیت ہے جو ابراہیم نے عِفرون حِتّی سے اپنے لوگوں
    کو دفنانے کے لئے خریدا تھا۔
  deu-1912: und führten ihn ins Land Kanaan und begruben ihn in der zwiefachen Höhle
    des Ackers, die Abraham erkauft hatte mit dem Acker zum Erbbegräbnis von Ephron,
    dem Hethiter, gegenüber Mamre.
  ntj-ntj: '@see-verse:GEN.050.012'
  row-row: Ara rendi Yakob ao sisi na, de raꞌoi sia luat deka kambo Makpela no Mamre.
    Maꞌahulu na, Abraham hasa mamanaꞌ naa mia atahori Het, naran Efron, de tao dadꞌi
    mamana rates.
  kan-2017: ಅವನ ಶವವನ್ನು ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಹೊತ್ತುಕೊಂಡು ಹೋಗಿ ಮಕ್ಪೇಲ ಎಂಬ ಬಯಲಿನಲ್ಲಿರುವ ಗುಹೆಯೊಳಗೆ
    ಸಮಾಧಿಮಾಡಿದರು. ಅಬ್ರಹಾಮನು ಹಿತ್ತಿಯನಾದ ಎಫ್ರೋನನಿಂದ ಮಮ್ರೆಗೆದುರಿನಲ್ಲಿರುವ ಆ ಗವಿಯನ್ನು ಸುತ್ತಲಿರುವ
    ಭೂಮಿ ಸಹಿತ ಸ್ವಂತ ಸ್ಮಶಾನ ಭೂಮಿಯನ್ನಾಗಿ ಕೊಂಡುಕೊಂಡಿದ್ದನು.
  ena-ena: Nudɨ valɨ agadɨ hava via ua Makɨpela fɨli tɨbɨ heŋ lɨba haca hɨvɨ hudavɨmi.
    Makɨpela fɨli tɨbɨ agaŋ Mamɨle haiabɨla mikɨ heŋ hɨniadami. Makɨpela fɨli tɨbɨ
    nɨbu Kenan fɨli tɨbɨ agadɨ limu tɨbɨ. Fɨli tɨbɨ ha Ebɨlam agaŋ Efɨlon saŋ anɨm
    hɨlɨcɨ iguavɨla fɨli tɨbɨ lɨba haca daŋ agadɨ vimi. Efɨlon nɨbu Hitɨ hɨdɨlɨ. Vici
    fɨli tɨbɨ sudɨ savu daŋ agaŋ nudɨ nukeŋ hɨniadami.
  tgo-tgo: Kaero thɨ wo ramanji riwaeko na thɨ raka Kenan. Vethɨ beku e maŋgavarɨ
    regha ina Makpela, Memri valɨvaŋga i vorovoro. Thelauko iyako Eibraham va i vamodo
    weya Eipron, iye rara Het, na le ghabubu.
  yap-yap: ra feked i yan nga Kanaan, miyad k’eyag u lan fare yiy ni bay u Makpelah,
    ni bay ko ngek u Mamre, ni chuw’iy Abraham ni chagiy ko fa gi binaw ni pi’ Efron
    ngak, ni reb e Hittite, ni fan e ngu’un gum’eyag riy.
  tet-tet: Sia foti nola aman Yakob maten, nodi baa nakoi iha fatuk kuak iha leo Makpela,
    kreꞌis baa Mamre. Abraham sosa nola rai nia nosi ema Het ida naran Efron, nalo
    baa siakaan rate fatik.
  hlt-MCSB: Kanaan kho la a khuen uh. Te phoeiah Abraham loh phuel khohut la Khitti
    Ephron kah khohmuen Mamre ah a lai Makpelah lo kah lungko ah a up uh.
  mdy-ETH: ሌዞ ዔያታ ካኣናኔ ዴንዳ ጎይፆ ዓጫ ዓኣ ሜሚሬ ጎዖ ቤዞኮ ዓባ ኬስካ ዛሎና ዔታ ዓኣ ቤዛ ማክጴላይዳ ዱኡኬኔ፤ ዬይ
    ዴኖ ዔቶ ቤዛሢ ጴዻሢ ዓብራያሜ ዱኡፒ ቤሲ ጌዒ ሄቴ ዓሢ ዔፕሮኔይዳፓ ሻንቄ ጎዦ ዓጫኬ።
  twi-ASANTE: Wɔsoaa no, de no kɔɔ Kanaan asase so, kɔsiee no wɔ ɔboda a ɛwɔ Makpela
    a ɛbɛn Mamrɛ afuo a na Abraham atɔ afiri Hetini Efron nkyɛn de ayɛ amusieeɛ no
    mu.
  bhl-bhl: Kenan aneng fian elo uneko, Mamele abiw beem ataan tele dulum dim mewso
    unsiliw kale. Uneko, tum tem em wiin e Makfela kalo unesomi, alew em fom be ka
    kel dawkusiliw kale. Sua kel e, Abalakam e Makfela aneng anung be Kit kunum mak
    em wiin Efolon beem teing dim on kisol tum win so weneko, “Nakalem angin im fom
    yemkukemin kawin kale kel te!”, angse kale.
  con-NTPO: Nane Canaánni angapa Macpela ande'su fattocco changonga a'tu'fa. Abraham
    tayoe tise aindeccuma atu'jeya'chove tsa fattocco changoma hitita'su a'i Efrómbema
    chava'chonga tsu Jacobma'qque a'tu'fa. Tsa ande toya'caen changota tsu Mamre canqquema
    chiga sombo'jefani.
  eng-WEBU: for his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, as a possession
    for a burial site, from Ephron the Hittite, near Mamre.
  bnp-bnp: Ri bole lakea na robo e Kenan, ri tanua na babe na malala e Makpela, tabukoi
    o Mamare. Ra babe turana a malala, e Abraham i kona ne Epron, a bakovi o Hiti.
  wal-wal: eti a ahaa Kanaane biitti efiidi, Mamire matan de7iya Maakipheela giyo
    gonggoluwan, Abrahaami Hiitiyaa Efiroonappe mooguwau shammido gadiyan a moogidosona.
  mgh-mgh: Yahaakusaca athumwanaya mpaka ilapo yo uKanaa ni yahaavithaca nikhuku niri
    imatta yo Makipela vakhiviru ni uManree, imatta ile yathumiheriyawe Aparahamu
    ni Foromi Nhitita wiira ikhale ikhapuri coohala uvithana alokwawe Aparahamu.
  acu-NT: '@see-verse:GEN.050.012'
  spa-PDDPT: Lo llevaron a la tierra de Canaán y lo sepultaron en la cueva del campo
    de la Macpela, campo que Abraham compró a Efrón heteo, como propiedad para sepultura,
    en frente de Mamre.
  gun-gun: Ha'e rami vy Canaã yvy katy ogueraa vy onhono porã Macpela yvy re itakua
    oĩ va'e py. Ha'e va'e yvy ma heteu regua Efrom gui Abraão jouparã ojogua va'ekue,
    Manre katy'i.
  agu-BL: na nin e' ben tan mukle'n yi wankil yi tal k'ajtzun chitaj jalen Canaán.
    Cho'n tzun toque'n cyen cya'n le picy yi at le ama'l Macpela, yi ama'l yi lok'nak
    Abraham tetz Efrón yi aj Het, na ya'tz nin xac yi lok'ol Abraham. Na ja lok' i
    tetz chimukbil cyakil cu'n e' najal. Yi jun ama'la'tz cho'n at swutzlen Mamre.
  eng-PEV: '@see-verse:GEN.050.012'
  ilo-ULB: Impan isuna dagiti lallaki a putotna idiay daga ti Canaan ket intabonda
    isuna iti rukib idiay talon ti Macpela, nga asideg iti Mamre. Ginatang ni Abraham
    ti rukib agraman ti talon a mausar a pagitaneman. Ginatangna daytoy manipud kenni
    Efron a Heteo.
  kpg-kpg: Digaula gaa kae tuaidina o Jacob gi Canaan gaa danu i lodo taalunga i Machpelah
    i bahi i dua o Mamre, di gowaa Abraham dela ne hui i Ephron, tangada o Hittite,
    belee hai dana gowaa daalunga.
  uig-ARA: ئۇنىڭ ئوغۇللىرى ئۇنى قانائان زېمىنىغا ئېلىپ بېرىپ، مامرەنىڭ ئۇدۇلىدا، ماكپېلاھنىڭ
    ئېتىزلىقىنىڭ ئىچىدىكى غاردا دەپنە قىلدى. شۇ غارنى ئىبراھىم قەبرىستانلىق قىلاي
    دەپ ماكپېلاھنىڭ ئېتىزلىقى بىلەن قوشۇپ ھىتتىي ئەفروندىن سېتىۋالغانىدى.
  bsp-bsp: Kɔ awut ɔn ŋaŋkekərɛ kɔ atɔf ŋa Kanahan. Kɔ ŋawup kɔ nde kufu ka dalɛ da
    Makpela, dalɛ ndɛ Abraham ɛnaway Hɛfəroŋ wəHiti dəwaca mɔ, pəyɔ di dəkəwupɛnɛ
    da afum ɔn, nde Mamre kəsək.
  bps-bps: Hae, du nebela i lawehan di tanà ditù di Kanaan, na lbangla di ilib di
    Makféla i banwe mdadong di Mamri gsen di gusut i duh. Na ilib na tanà ani bnayad
    Abraham mdà di ku Ifron, to di Hiti, du nimoan gal gulambang.
  mbs-mbs: Inibing dan se lawa din doton te Canaan, aw inlebeng dan iyan diyà te ilib
    kidoen te Makpela lenged te eglibtakan te lonsod te Mamre. Yan se ilib aw tanà
    bineyadan i Abraham ki Efron tege Heti amon inangen din lebenganan.
  tof-tof: i oya büdül büb muru we idüdóp Keinan tüpdü, da oya ene kugupi apórrón
    wirri ingülküpdü gapókdó we ingrinóp Makpela tüp pokodó, abüsa nólgabi banikda
    Mamrre bwóbdügab. Eibrra-am ene tüp poko amiógürr darrü Et pamdógab ngi Eprron,
    tibiób büdül arrbünüm.
  sus-sus: E naxa a xanin Kanaan bɔxi ma, e naxa a ragata Makipela xa xɛ yire fɔnmɛ
    kui, Iburahima xɛ naxan sara Eferon Xitika ma alako na xa findi mixi ragatade
    ra Mamire sɛɛti ma.
  pon-2006: Re walahng nan Kenan, oh sarepedi nan poaren paipo nan Makpela, palimesehn
    Mamre, wasa me Eipraam pwainsang Epron, mehn Id, pwe en wiahla eh wasahn sousou.
  jae-jae: gebe latui sêbalaŋ eŋ sêja gamêŋ Kanaan ma sêsuŋ eŋ kêsêp pocgêsuŋ, taŋ
    gêc kôm Mak-Pela ŋalêlôm, taŋ gêc gêmu kêsô Mamreŋa. Abraham gêjam ôli pocgêsuŋ
    tau tokômgeŋ aŋga ŋac gamêŋ Hetŋa Epron nê gebe êtu ênê gamêŋ sêôŋa.
  ksd-ksd: tago ra umana natuna dia ga puak pa ia ta ra gunan Kanaan, ma dia ga punang
    ia ta ra babang ta ra pia na uma kai Makpela, nina Abaraam i ga kul pa ia, dir
    ma ra pia na uma, upi na vatur vake ta gunan na pupunang, tai Epron a te Ket,
    maravai Mamre.
  tur-YTC: Onu Kenan ülkesine götürdüler. Avraham’ın mezar yeri olarak Hititli Efron’dan
    tarlasıyla birlikte mülk olarak satın almış olduğu Mamre karşısında Makpela Tarlası'ndaki
    mağaraya gömdüler.
  bel-N: I занесьлі яго сыны ягоныя ў зямлю Ханаан, і пахавалі яго ў пячоры на полі
    Махпэля, якую купіў Абрагам разам з полем на ўласнасьць на пахаваньне ў Эфрона
    Хета, насупраць Мамрэ.
  grc-BRENT: Καὶ ἀνέλαβον αὐτὸν οἱ υἱοὶ αὐτοῦ εἰς γῆν Χαναάν· καὶ ἔθαψαν αὐτὸν εἰς
    τὸ σπήλαιον τὸ διπλοῦν, ὃ ἐκτήσατο Ἁβραὰμ τὸ σπήλαιον ἐν κτήσει μνημείου παρὰ
    Ἐφρὼν τοῦ Χετταίου, κατέναντι Μαμβρή.
  ind-AYT: Anak-anaknya membawanya ke tanah Kanaan, lalu menguburnya di gua, di ladang
    Makhpela, yang telah dibeli oleh Abraham dari Efron, orang Het, sebagai pekuburan
    miliknya, yang terletak di sebelah timur Mamre.
  lid-lid: Ano badeh iri bwese-ei iy ili atehei iy ili munu bek Makpelah loboho rai
    ta Mamre udu bolo bilin udu Kenan. Bilin mene Abraham sihinei ta Epron ndramak
    badu Hita i ta ndrahu a-eh ndramak imek.
  nya-nya: Ndiye kuti ana a Yakobo anamunyamula kupita naye ku Kanaani kuti akamuyike
    mʼphanga limene lili mʼmunda wa Makipela pafupi ndi Mamre. Abrahamu anagula mundawo
    kwa Efroni Mhiti kuti pakhale manda.
  hrv-hrv: odnesu ga u zemlju kanaansku te ga sahrane u spilji na polju Makpeli kod
    Mamre, polju što ga je Abraham kupio od Hetita Efrona za sahranjivanje.
  mps-mps: Augwaligo aga te Kenan tǫba tolasa pelama, tama augwaligo aga te Makpela
    ola bede pubulali, te bulu te Mamre te giliga pedalubo badu elaluali. Abrahamgo
    te tǫ te Efrongo tǫ pedaide abelali, aga te Hit hani bidi me deli da. Agai te
    tǫ abelali, te gų page nigabo pesage abelali.
  llg-llg: Boe ma, ala koꞌo leni Yakob mbombolan, fo leu latoin nai luak dekak no
    nggolo Makpela ma Mamre. Abraham hasa nala mamanak ndia so, neme hataholi leo
    Het mai, nade Efron, fo ana dadik neu sila mamana laten.
  tpi-tpi: Ol i karim em i go long graun Kenan na ol i planim em long hul bilong ston
    i stap long graun Makpela, klostu long ples Mamre. Abraham i bin baim dispela
    graun long Efron, em wanpela man bilong lain Hit, bai dispela graun i ken kamap
    matmat bilong en.
  dan-1931: hans Sønner førte ham til Kana'ans Land og jordede ham i Hulen på Makpelas
    Mark, den Mark, som Abraham havde købt til Gravsted af Hetitten Efron over for
    Mamre.
  vie-OVCB: họ chôn cha tại xứ Ca-na-an, trong hang núi của cánh đồng Mạc-bê-la, gần
    Mam-rê, mà Áp-ra-ham đã mua của Ép-rôn, người Hê-tít, để làm mộ địa cho gia đình.
  lbk-lbk: Inyeycha nan awakna id Canaan ay nangikaob is kaliyang id Macpela ay apet
    falaan si akhew nan Mamre, isnan ponchag ay linakwan Abraham ken Efron ay Heteo
    ay en-ikak-aofancha.
  guj-2017: તેના દીકરાઓ તેને કનાન દેશમાં લાવ્યા અને મામરે નજીક, માખ્પેલાના ખેતરમાંની
    ગુફામાં તેને દફ્નાવ્યો. ઇબ્રાહિમે કબરસ્તાન માટે તે ખેતર ગુફા સહિત એફ્રોન હિત્તી
    પાસેથી વેચાતું લીધું હતું.
  byr-byr: '@see-verse:GEN.050.012'
  awx-awx: Nanäle guwu Kenan kewune täko, hupgänangu Makpela nanä däkäne tekin. Makpelaxät
    Mamrexälu wäkngasim wäkngasim. Hupgängangu undäkäxät kewu uwomkälu Abrahamdä mätmätnäle,
    Efron Hit nanä uläpäle kätaxune uhikut.
  pon-2006A: Re walahng nan Kenan, oh sarepedi nan poaren paipo nan Makpela, palimesehn
    Mamre, wasa me Eipraam pwainsang Epron, mehn Id, pwe en wiahla eh wasahn sousou.
  por-BRBSL: pois seus filhos o levaram para a terra de Canaã, e o enterraram na caverna
    do campo de Macpela, que Abraão comprou com o campo, como posse para um local
    de sepultamento, de Efron, o hitita, perto de Mamre.
  aly-aly: Apmer irrkaty Machpelah intey ikwer-itwek-antey Abraham-el Ephron, Hitt-kenh
    payemelek-itwek, renh akwernek.
  cth-cth: A canaw ni Kanaan ram a kâenkhai awh teh Abraham ni kâpakawp nahane hmuen
    râw lah, Hit tami Ephron koehoi law a ran e Mamre kho hmalah kaawm e Makpelah
    law e lungngoum thung vah a pakawp awh.
  twi-twi: Wɔsoaa no, de no kɔɔ Kanaan asase so, kosiee no wɔ ɔboda a ɛwɔ Makpela
    a ɛbɛn Mamrɛ afuw a na Abraham atɔ afi Hetini Efron nkyɛn de ayɛ amusiei no mu.
  hlt-hlt: Kanaan kho la a khuen uh. Te phoeiah Abraham loh phuel khohut la Khitti
    Ephron kah khohmuen Mamre ah a lai Makpelah lo kah lungko ah a up uh.
  tbz-SIM: kóò tɔ kɛ́kònnɛ̀ Kɑnnɑhɑ̃ɑ̃, kóò kũnnɛ́ Mɑkpedɑɑ kupɑku, kufɔ̃ti Abɑrɑhɑmmu
    do dontɛ́ kù nɛ̀ Efunɔɔ Itiibɛ botí kou, Mɑmmudee tɑkɛ́.
  msy-2020: Ezɨ me an kuam inigha Kenanɨn nguazimɨn ghugha, Makpelan nguazimɨn itir
    dagɨar mozimɨn anefa, a Mamren nguibamɨn boroghɨn iti. Abraham fomɨra Efron da
    nguazir kam givese, a Hitian mav, eghtɨ nguazir kam, an adarazir kuabar afamin
    danganimɨn mɨn ikiam.
  txq-txq: Boe ma ara koꞌo reni Yakob ao-mbaa mamaten, de reu ratoin neu luak deka
    nggoro Makpela ma Mamre. Abraham tifa nala mamanak naa ena numa leo Het hatahorin
    esa mai, nade Efron, fo taon dadi neu sira mamana raten.
  aaz-aaz: Onaim sin nroi neik naiꞌ Yakop in aon-taꞌun naan, ma nnaon nsuub ee nbi
    nuat reꞌ npaumaak kuan Makpera ma kuan Mamre. Naiꞌ Abraham ansoos nafeek bare
    naan naꞌko atoin es naꞌko uuf Hetes, kaan ee naiꞌ Efron; he nmoeꞌ je njair sin
    baer subat.
  azb-azb: Onu Kənan ölkəsinə gətirib Mamre qarşısındakı Maxpela tarlasında olan mağarada
    basdırdılar. İbrahim bir vaxt həmin mağaranı qəbir düzəltmək üçün tarla ilə birlikdə
    Xetli Efrondan satın almışdı.
  eng-DBY: and his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah which Abraham had bought along with the field,
    for a possession of a sepulchre, of Ephron the Hittite, opposite to Mamre.
  hin-2017: अर्थात् उन्होंने उसको कनान देश में ले जाकर मकपेला की उस भूमिवाली गुफा
    में, जो मम्रे के सामने हैं, मिट्टी दी; जिसको अब्राहम ने हित्ती एप्रोन के हाथ से
    इसलिए मोल लिया था, कि वह कब्रिस्तान के लिये उसकी निज भूमि हो।
  wol-KYG: yóbbu ko ca réewu Kanaan, daldi koy rob ca xunti ma ca toolub Magpela,
    te Ibraayma jëndoon ko ca Efron, Etteen ba, ngir def ko bàmmeel. Mooy tool, ba
    jàkkaarloo ak Mamre.
  swp-swp: Nanatunayao tatao ia se laei Kanana tanona eai, se tore duha eai wa Makepela
    eai, Mamare tupo mahana ena aba dalasae eai, Kanana tanona eai, iaede Aberahama
    i uneyao ma tanona Eperona Hito tauna arinai bena ena aba toretoretau.
  bjr-bjr: Misa nári nikoona qiri mara maree Kannaana maqa maaqai ooruree Makapeeraa
    maqa maaqaki Mamaree maqusa suani oosana qaannai marufaqa miqoo ooni aamaraki
    akundaqau. Qeeta maqanaa fasiqa mina auqu Eefaroona Abaraqaammafa feefauru maqoonaki
    quqaqau.
  eng-YLT: and his sons bear him away to the land of Canaan, and bury him in the cave
    of the field of Machpelah, which Abraham bought with the field for a possession
    of a burying-place, from Ephron the Hittite, on the front of Mamre.
  heg-NTPO: Le oen nikit Yakob nitun na, le laok puan se liang, man dani nol iung
    Makpela, nol Mamre. Abraham sos hidi maan na son se Efron, atuling Het ta, le
    taon daid oen maan in puan nitu.
  ptu-ptu: Nababa bakkena lako Kanaan anna nalamunni dio Makhpela sitingngajo Mamre,
    illaam leä naalli sola bela' Abraham lako Efron to Het napa'ku'bu'i.
  bzd-NTPO: Ie'pa wa̱ inú mítse̱r Canaán ibléwa̱rakitö ákuk yöule Abraham wa̱ iyamipa
    pöie e' a̱. E' a̱te̱ Macpelá. E' wato̱'ttsa̱ hititawak kiè Efrón tö Abraham a̱.
    Ká̱ e' a̱te̱ Mamré wösha̱ë.
  kwf-kwf: Kira ngalia nonina ka oli Ꞌuana Ꞌi Kenan Ꞌi Makpela ana bali loꞋoko ana
    Ꞌi Mamre bali fanelana sina, ma kira ka kwaiatoa saena faodaꞋi fau, ana afu ano
    neꞋeri etaeta kula sa Efron ngwae ana kwalafa sa Het, bore ma sa Abraham nia folia
    ana, ma nia ano naꞋa fuana kwaiato Ꞌanga kira.
  eng-WYC-2017: and they bare him into the land of Canaan, and they buried him in
    the double den, which den with the field Abraham had bought of Ephron the Hittite,
    against the face of Mamre, into possession of a sepulchre.
  eng-WMBB: for his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, as a possession
    for a burial site, from Ephron the Hittite, near Mamre.
  spp-spp: Pi à kàre ná u buwuŋi i Kana kìni i. Ɲaŋgyige ku ɲyɛ Makipela kɛrɛge e
    ke, mà sà ntò wani. *Ibirayima u mpyi a kuru cyage shwɔ Kyiti tùluge shinŋi Efirɔn
    á, mà yaha kwuutatoŋɔ, kuru cyage laage ɲyɛ a tɔɔn Mamire woge na mɛ.
  aey-aey: Age gahidu ehi belimeig Kenan mahana meen hatin Makpela cabina nijia, eu
    Mamri cemenug, ono hel cisein. Meen hatin euca cabica osoben Ebraham uqa qalqalnu
    Efron Hit dana ebennadec faji cedalen.
  urd-GVH: उन्होंने उसे मुल्के-कनान में ले जाकर मकफ़ीला के खेत के ग़ार में दफ़न किया
    जो ममरे के मशरिक़ में है। यह वही खेत है जो इब्राहीम ने इफ़रोन हित्ती से अपने लोगों
    को दफ़नाने के लिए ख़रीदा था।
  rug-rug: meke paleke la nia rina tuna koreo sa tinina pa popoa Kenani, meke la pomunu
    nia pa korapa bae pa Makapela pa kalina Mamere, koa sa pepeso sapu ele holua Ebarahami
    koe Eporoni sa tie Hitaiti pude na vasina popomunuana, gua.
  gaz-gaz: isaanis biyya Kanaʼaanitti isa geessanii holqa Mamree biratti lafa qotiisaa
    Makfelaa keessatti argamu kan Abrahaam iddoo awwaalaa godhachuudhaaf Efroon namicha
    gosa Heeti sana irra lafa qotiisaa wajjin bitate sanatti awwaalan.
  fra-LSG: Ils le transportèrent au pays de Canaan, et l’enterrèrent dans la caverne
    du champ de Macpéla, qu’Abraham avait achetée d’Éphron, le Héthien, comme propriété
    sépulcrale, et qui est vis-à-vis de Mamré.
  gnn-gnn: '@see-verse:GEN.050.012'
  yal-yal: A diine yi a xali Kanan bɔxɔni, e sa a maluxun Makipelaa xɛɛn faran yinla
    ra, Iburahima xɛɛn naxan sara Eferon Xiti kaan ma alogo na xa findi muxu maluxunden
    na Mamire dɛxɔn ma.
  gum-gum: Nui nusrkaløbe Canaán pirausrømay srua amba, Macpela pirau peñayu trab
    lalig pasrabigu sørabelø køn, tru Efron hititan Abraham pirøwanbañau peninug,
    nui yau misaameran sørab tøgagømig, tru Mamre pulusrø.
  iou-iou: '@see-verse:GEN.050.012'
  haw-1868: Lawe aku la no kana mau keiki ia ia, i ka aina o Kanaana, a kanu iho la
    ia ia ma ke ana iloko o ke kula, ma Makepela, na Aberahama i kuai ia kula i wahi
    ilina nona, me Eperona no ka Heta, aia ma ke alo o Mamere.
  arb-NAV: فَنَقَلُوهُ إِلَى أَرْضِ كَنْعَانَ وَدَفَنُوهُ فِي مَغَارَةِ حَقْلِ الْمَكْفِيلَةِ
    مُقَابِلَ مَمْرَا الَّتِي اشْتَرَاهَا إِبْرَاهِيمُ مَعَ الْحَقْلِ مِنْ عِفْرُونَ
    الْحِثِّيِّ لِتَكُونَ مَدْفَناً خَاصّاً.
  adz-adz: Ribarangan iyu ramanggan ifa Kanan da irim i tauf bampun mingꞌa intap Makpela,
    uts da Mamri, intap Abraham rima nam ntsuman gin da Efron, garam Hit ugu, isu
    mumai rima badzabin.
  ewe-ewe: Wotsɔe yi Kanaanyigba dzi, eye woɖii ɖe kpeto si le Makpela ƒe anyigba
    dzi si te ɖe Mamre ŋu, abɔ si Abraham ƒle le Efrɔn, Hititɔ la si be wòanye ameɖiƒe
    la me.
  eng-LEE: And his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which field Abraham bought for a possession, as
    a burying-place, of Ephron the Hittite, before Mamre.
  gvn-gvn: '@see-verse:GEN.050.012'
  nna-nna: '@see-verse:GEN.050.012'
  asm-FB: তেওঁৰ পুত্ৰসকলে তেওঁক কনান দেশলৈ লৈ গ’ল আৰু মম্ৰিৰ সন্মুখত থকা মকপেলাৰ পথাৰৰ
    যি গুহা আছিল, তাতে মৈদাম দিলে। অব্ৰাহামে পথাৰে সৈতে সেই গুহা মৈদাম দিবৰ বাবে কিনিছিল।
    তেওঁ হিত্তীয়া ইফ্রোণৰ পৰা সেই ঠাই কিনি লৈছিল।
  sus-A: عٍ نَشَ عَ شَنِن كَنَان بْشِ مَ، عٍ نَشَ عَ رَفَتَ مَكِثٍلَ شَ شّ يِرٍ قْنمّ
    كُي، عِبُرَهِمَ شّ نَشَن سَرَ عٍقٍرٌن شِتِكَ مَ عَلَكٌ نَ شَ قِندِ مِشِ رَفَتَدٍ
    رَ مَمِرٍ سّيتِ مَ.
  fra-SBL: car ses fils le transportèrent au pays de Canaan et l'enterrèrent dans
    la grotte du champ de Macpéla, qu'Abraham avait achetée avec le champ, comme possession
    pour une sépulture, à Ephron le Hittite, près de Mamré.
  hbo-hbo: וַיִּשְׂא֨וּ אֹתֹ֤ו בָנָיו֙ אַ֣רְצָה כְּנַ֔עַן וַיִּקְבְּר֣וּ אֹתֹ֔ו בִּמְעָרַ֖ת
    שְׂדֵ֣ה הַמַּכְפֵּלָ֑ה אֲשֶׁ֣ר קָנָה֩ אַבְרָהָ֨ם אֶת־הַשָּׂדֶ֜ה לַאֲחֻזַּת־קֶ֗בֶר
    מֵאֵ֛ת עֶפְרֹ֥ן הַחִתִּ֖י עַל־פְּנֵ֥י מַמְרֵֽא׃
  shp-NTPO: Jato jaskáati yoia ixonra, jawen bakebaon jaton papan yora bokana iki,
    Canaán ikain Macpelá main iká kininko. Ja kinira iká iki, jatobiresbiribi mawatax
    jain miinmenoxon, hitita joni Efrónmana Abraham maroa. Ja kiniribira iká iki,
    bari pikotaiori Mamré akanai manan ochóma iká.
  eng-WYCLIFFE: and thei baren hym in to the lond of Canaan, and thei birieden hym
    in the double denne, which denne with the feeld Abraham hadde bouyt of Effron
    Ethei, ayens the face of Mambre, into possessioun of sepulcre.
  piu-2006: '@see-verse:GEN.050.012'
  pjt-pjt: '@see-verse:GEN.050.012'
  cwe-cwe: wausola ulukuli lwake mbaka isi ya Kanaani na wamuwanda muna dituka dodikalile
    muna umgunda uko Makipela, ulawilo wa zuwa wa Mamule, muna umgunda Bulahimu woyaugulile
    kulawa kwa Efiloni Muhiti hawe hanhu ha kuwandila.
  bgs-bgs: Igpid dan tô lawa din tun ta Canaan, asta iglábbáng dan tun ta takub ka
    Macpela dadan tun ta silatan ka lunsud ka Mamre. Tô gó é takub asta tanà na igbálli
    i Abraham ki Efron na Hetihanon ébô duwán lábbángnganan din.
  kik-kik: Makĩmũkuua makĩmũtwara bũrũri wa Kaanani, na makĩmũthika ngurunga-inĩ ĩrĩa
    yarĩ gĩthaka-inĩ kĩa Makipela, hakuhĩ na Mamure, ĩrĩa Iburahĩmu aagũranĩirie na
    gĩthaka kĩu kĩrĩ handũ ha gũthikanwo kuuma kũrĩ Efironi ũrĩa Mũhiti.
  ksr-ksr: Yoŋonoŋ qamoya aŋgoŋ Keinan balonoŋ kema Mamre kosianoŋ Makpela baloŋ korianoŋ
    kobaa eji, iikanoŋ kema roŋ koŋgi. Aabrahamnoŋ waladeeŋ baloŋ koria kobaayawo
    ii qasirigia ewaatiwaajoŋ Hit eja Efron iwaanoŋga sewaŋa mero.
  fra-NCL: Ses fils le transportèrent au pays de Canaan et l’enterrèrent dans la caverne
    du champ de Macpéla, qu’Abraham avait acquise d’Ephron le Hittite, avec le champ,
    pour avoir un sépulcre qui lui appartint, vis-à-vis de Mambré.
  cek-AK: A capanawk mah anih ih qok to Kanaan prae ah caeh o haih moe, Abraham mah
    Hit kami, Ephron khaeah taprong sak hanah qan ih, Mamre vangpui pha ai naah kaom,
    Makpelah lawk ih thlung khaw thungah aphum o.
  xla-xla: '@see-verse:GEN.050.012'
  cuk-cuk: E-bab-mui Canaán-yarse sesa gusmalad. Macpela-nainugi akwasaila-ollor-siidgi
    digsamalad. We-nainude Abraham, Het-dule-Efrónʼse baksa gusad. Adi, agi e-gwenadgan
    digegar. We-nainude, degine, akwasaila-ollor-siidde Mamre-dad-nakwedsik naid.
  uig-CYR: униң оғуллири уни Қанаан зиминиға елип берип, Мамрәниң удулида, Макпелаһниң
    етизлиғиниң ичидики ғарда дәпнә қилди. Шу ғарни Ибраһим қәбирстанлиқ қилай дәп
    Макпелаһниң етизлиғи билән қошуп Һиттий Әфрондин сетивалған еди.
  tel-2017: అతని కొడుకులు కనాను దేశానికి అతని శవాన్ని తీసుకుపోయి మమ్రే దగ్గరున్న మక్పేలా
    పొలంలోని గుహలో పాతిపెట్టారు. అబ్రాహాము పొలంతో పాటు గుహను శ్మశానం కోసం కొన్నాడు.
    అతడు దాన్ని హిత్తీయుడైన ఎఫ్రోను దగ్గర కొన్నాడు.
  hat-BSA: paske fis li yo te pote li nan peyi Canaan an. Yo te antere li nan kav
    kote chan a Macpéla a avan Mamré, ke Abraham te achte ansanm avèk chan an pou
    yon kote antèman nan men Éphron, Etyen an.
  kos-kos: Elos usla manol nu Canaan ac piknilya in luf se Machpelah, kutulap in acn
    Mamre, ke ipin acn se ma Abraham el tuh molela sel Ephron mwet Hit mwe kulyuk.
  hbo-WLC: וַיִּשְׂא֨וּ אֹת֤וֹ בָנָיו֙ אַ֣רְצָה כְּנַ֔עַן וַיִּקְבְּר֣וּ אֹת֔וֹ בִּמְעָרַ֖ת
    שְׂדֵ֣ה הַמַּכְפֵּלָ֑ה אֲשֶׁ֣ר קָנָה֩ אַבְרָהָ֨ם אֶת־הַשָּׂדֶ֜ה לַאֲחֻזַּת־קֶ֗בֶר
    מֵאֵ֛ת עֶפְרֹ֥ן הַחִתִּ֖י עַל־פְּנֵ֥י מַמְרֵֽא׃
  ibo-ibo: Nʼihi na ha buuru ozu ya laa nʼala Kenan, lie ya nʼọgba ahụ dị nʼọhịa Makipela,
    nke bụ ala ubi Ebraham zụrụ dịka ala olili ozu, site nʼaka Efrọn, onye Het; nʼakụkụ
    Mamre.
  ory-ory: ଅର୍ଥାତ୍‍, ତାଙ୍କର ପୁତ୍ରମାନେ ତାଙ୍କୁ କିଣାନ ଦେଶକୁ ନେଇ ମକ୍‍ପେଲା କ୍ଷେତ୍ରରେ ମଧ୍ୟବର୍ତ୍ତୀ
    ଗୁହାରେ କବର ଦେଲେ; ସେହି ଗୁହା ମମ୍ରିର ସମ୍ମୁଖସ୍ଥ କ୍ଷେତ୍ର ସହିତ କବର ସ୍ଥାନାଧିକାର ନିମିତ୍ତ
    ହିତ୍ତୀୟ ଇଫ୍ରୋଣଠାରୁ ଅବ୍ରହାମଙ୍କ ଦ୍ୱାରା କ୍ରୀତ ହୋଇଥିଲା।
  wmt-wmt: '@see-verse:GEN.050.012'
  chk-chk: Ra uweala semer we ngeni ewe fanü Kanaan o peiaseni lon ewe pwangen achau
    mi nom lon ewe tanipi Makpela ötiuen Mamre, Apraham a mönifengeni me ewe tanipi
    seni Efron ewe re Hit, pwe epwe an lenien peias.
  ssd-ssd: Nane mindesiŋ nuŋe tumba Kanan kilke mbol kinaig sulumba Makpela Mamre
    tugumŋge ŋgukinaig. Abraham nu buk Hitnu taŋgo Efron tugumŋge kilke ta piyana
    tuku.
  rop-rop: '@see-verse:GEN.050.012'
  ukr-1871: Бо взяли його синове його в землю Канаанську, та й поховали його в печері
    на Макпелевому полї, що купив Авраам з полем у державу на гробовище у Ефрона Гетя
    проти Мамрїйщини.
  eng-AOI: They put his body in the cave near Mamre. First of all the cave had belonged
    to Ephron the Hittite. Long ago Abraham had bought Ephron's land and the cave
    that was in it so that they could bury the bodies of his family in it when they
    died.
  yon-yon: Yimbed ye bob kande Keenan ambibkin aom wene okad Makpela ye botdem aombed
    mangkiwen. Botdem kee Abrahambed Hitman Efron yaambed botdemiib mongkoboniib Mamre
    dia bob mangkimbon ye dowad berengkoon.
  bch-bch: Tibada ipat ga ila Kenan, ta titaian ei ngan pat kapei aea baba ngan tibur
    Makpela boloma ngan tuanga ton Mamre. Mugaeai Abraam iuol tano toa oa toman ngan
    pat kapei aea baba pan Epron, eaba It aea, ta iman Abraam aea ngan taiannga ele
    panua matemate.
  deu-1951: sie führten ihn ins Land Kanaan und begruben ihn in der Höhle des Ackers
    Machpelah, weil Abraham den Acker zum Erbbegräbnis gekauft hatte von Ephron, dem
    Hetiter, gegenüber von Mamre.
  eng-JPS: For his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, for a possession
    of a burying-place, of Ephron the Hittite, in front of Mamre.
  ubr-ubr: Osi usin siyabar sinai Canaan tafanamai ato agim dogu Machpelah motobai
    nan Mamre bisinai sigarobai. Abraham on Ephron Hitt orot aurin on motob itobon
    gagarob efan mes.
  srp-1865: Odnesoše ga sinovi njegovi u zemlju Hanansku, i pogreboše ga u peæini
    na njivi Makpelskoj, koju kupi Avram da ima svoj grob u Efrona Hetejina prema
    Mamriji.
  lug-lug: Baamwetikka ne bamutuusa mu Kanani, ne bamuziika mu mpuku eyali mu nnimiro
    ya Makupeera, okumpi ne Mamule, Ibulayimu gye yagula okuva ku Efulooni Omukiiti,
    aziikengamu abantu be.
  heb-heb: וישאו אתו בניו ארצה כנען ויקברו אתו במערת שדה המכפלה אשר קנה אברהם את השדה
    לאחזת קבר מאת עפרן החתי על פני ממרא׃
  ben-IRV: ফলে তাঁর ছেলেরা তাকে কনান দেশে নিয়ে গেলেন এবং মম্রির সামনে অবস্থিত মকপেলা
    ক্ষেতের মাঝখানের গুহাতে তাঁর কবর দিলেন, যা অব্রাহাম ক্ষেতসহ কবরস্থানের অধিকারের
    জন্য হেতীয় ইফ্রোণের কাছ থেকে কিনেছিলেন।
  pan-pan: ਉਸ ਦੇ ਪੁੱਤਰ ਉਹ ਨੂੰ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਲੈ ਗਏ ਅਤੇ ਉਹ ਨੂੰ ਮਕਫ਼ੇਲਾਹ ਦੀ ਪੈਲੀ ਦੀ
    ਗੁਫ਼ਾ ਵਿੱਚ ਦਫ਼ਨਾਇਆ, ਜਿਸ ਪੈਲੀ ਨੂੰ ਅਬਰਾਹਾਮ ਨੇ ਅਫ਼ਰੋਨ ਹਿੱਤੀ ਤੋਂ ਕਬਰ ਦੀ ਵਿਰਾਸਤ ਲਈ
    ਮਮਰੇ ਦੇ ਅੱਗੇ ਮੁੱਲ ਲਿਆ ਸੀ।
  tkr-tkr: Mana manbışe Kana'anee ölkeeqa qarı, Mamreys k'anene Maxpela eyhene çoleene
    mağaree'ar nyuq'neeqa giyxhe. Mana mağara İbrahimee çoluka sa cigee cus nyaq'v
    haa'asın ciga ixhecenva Q'etbışda eyxhene Efronukeniy alivşu.
  mwp-mwp: Thana nungu gamu madhin Kananapa a kulaw sakaynu muynu wanadhin Makpelanu
    sager doegamunu Mamrenu, Abrama mi boeradhar na Ebronalngu barpudoedhin, Ithalayg.
  mya-JVB: ခါနာန် ပြည် သို့ ဆောင်သွား ၍ ၊ အာဗြဟံ သည် ကိုယ်ပိုင် သောသင်္ချိုင်း ဘို့၊
    ဟိတ္တိ အမျိုးသားဧဖရုန် ၌ ဝယ် သော မံရေ မြို့ရှေ့ ၊ မပ္ပေလ လယ်ပြင် တွင်ရှိသောမြေတွင်း
    ၌ သင်္ဂြိုဟ် ကြ၏။
  tbg-tbg: vira vaata vare vuru Kenaanini Makapera vataini ori onavuqi quntama tora.
    Eparahaamiva nai naata quntareva iharo Hitihainaa vaiinti vo Efaronira monu amiharo
    vi vatara varovaro vi vatava Mamarera Oqiva vaura tataaqa vaura.
  hmo-hmo: Kanana tano dekenai idia huaia lao, nadi matuna lalonai idia guria, Makapela
    ena tano dekenai. Unai nadi matuna bona tano be Aberahamo ese Eparona, Hiti tauna
    dekena amo guna ia hoia vadaeni, iena guria gabuna totona, Mamare ena dina ia
    daekau ena kahana dekenai.
  ata-ata: La sou mitavulenu mamiꞌa vasimolu ne mitelailixu no lia tila ne Kanani
    sou miꞌasixu no taxa no xalee lia ne Makapela. Makapela ne mixolu ꞌalai ne Mamule.
    Taxa ane ne Avalaamu mulotonu lexe sou iꞌasixaꞌa ta mitema no anu. Mulotonu noxou
    Epulon anu itemasie Keti. Avalaamu mulotonu lia xalee ane taxa muxolu no anu kalumo.
  nfa-nfa: Ka nedhe rèti ngiꞌu aae Yakob na, lasi padhane asa dꞌara loe dhu padètu
    dènge rae Makpela dènge Mamre. Abraham hèli nare era neꞌe nèti dhèu suku Het,
    ngara na Efron, ho jꞌajꞌi mi era udhu rui rèngu.
  urd-urd: क्यूँकि उन्होंने उसे मुल्क — ए — कना'न में ले जाकर ममरे के सामने मकफ़ीला
    के खेत के मग़ारे में, जिसे अब्रहाम ने 'इफ़रोन हित्ती से खरीदकर क़ब्रिस्तान के
    लिए अपनी मिल्कियत बना लिया था दफ़न किया।
  rus-SYN: и отнесли его сыновья его в землю Ханаанскую и похоронили его в пещере
    на поле Махпела, которую купил Авраам с полем в собственность для погребения у
    Ефрона Хеттеянина, пред Мамре.
  cbt-NTPO: '@see-verse:GEN.050.012'
  bqc-SIM: Aa aà gɛ sɛ̀ wà tàò Kanaa bùsuu, ↄ̃ aa aà vĩ̀ Mapela bua gbɛ̀'ɛ
    pↄ́ Ablahaũ lù Iti bui Ɛfↄ̃nↄwa mia'ɛ ũ guu Mamale gukpɛ oi.
  tcz-CHONGTHU: Ama hon apa longdamsa chu Canaan gam'a apolut tauvin Macphelah kotong
    phailei a Mamre koma Abraham'in hiche mun chu Ephron Hititte pa koma atonsot a
    kivui thei na dinga ana choh doh ahitai.
  mar-mar: त्यांनी त्याचे प्रेत कनान देशात नेऊन एफ्रोन हित्ती याजकडून कबरस्तान म्हणून
    उपयोगी पडावे यासाठी अब्राहामाने विकत घेतलेल्या मम्रे येथील शेतातील मकपेला गुहेत
    पुरले.
  tcs-tcs: Dempla bin kare bodi blo Zekop go po da lan blo Kanan ane bin putem daun
    wea da keib lo Makpela, da lan klostu Mamre, wea Eibram i bin baiem prom Epron
    da It man, po bi beriolples.
  soq-soq: Mo Iakob awanene antone Kanaan tawowa bedewe bola Mamre tampe Mapelawo
    bo nagawa imaasaienawo dobontoiena. Tane bo teamompa bolawa sa bauta Abraam apana
    ebowa Epron Itai apanawa mampe gimaralena.
  qub-qub: Canaanman apaycärir Het runa Efronpita Abraham pampacunanpaj rantishan
    Macpelacho machay uchcu caycajman pamparan. Chay chacraga machaynintin caycan
    Mamrepa chimpanchömi.
  bqp-bqp: Ò a gɛ̀ɛ sɛ̀ ò gɛ̀ɛo Kanaanↄ bùsun, akũ ò a vĩ̀ Makpɛla bura gbɛ̀wɛɛ
    kũ Ibrahĩ lù Iti buri Ɛflↄnua mira ũ gũn Mamare ifãboki kpa.
  hat-hat: Yo pote kadav li nan peyi Kanaran, yo antere l' nan twou wòch ki te nan
    jaden Makpela a, anfas Manmre. Se jaden sa a Abraram te achte nan men Efwon, moun
    Et la, pou sèvi l' simityè.
  eng-BSB: They carried him to the land of Canaan and buried him in the cave at Machpelah
    in the field near Mamre, which Abraham had purchased from Ephron the Hittite as
    a burial site.
  tod-tod: Ná-doun zunuiti ti liini la Kanaan yooi zu, ti maaɠuluni Makepeela ɓalagi
    ma ʋugi zu, nii Aɓalaame geyani Ɠɛte nui Efelon ma, ga é ɠɛ ga nɔnɔ ma maaɠulu
    bosuʋɛ, Mamelee ɠobaʋɛ.
  eng-WEBPB: for his sons carried him into the land of Canaan, and buried him in the
    cave of the field of Machpelah, which Abraham bought with the field, as a possession
    for a burial site, from Ephron the Hittite, near Mamre.
  kbq-kbq: Agri mofavre'mo'za kerfa'a eri'za Kenani mopafi vu'za, Makapela havegampi
    Mamre kuma tvaonte ome asente'naze, ko'ma Abrahamu'ma vahe asente mopae huno Hiti
    ne' Efroninteti, miza hu'nea mopafi asente'naze.
  nhe-BL: Quihuicaque ipan tlali Canaán huan quitlalpachojque ipan nopa tlacacahuaya
    tlen eltoc ipan mila Macpela nechca Mamre tlen Abraham quicohuilijtoya Efrón,
    nopa heteo tlacatl, para ipan quintlalpachosquíaj nochi iteixmatcahua.
  bus-bus: Aↄ̃ à gɛ̀ sɛ̀ wà gàao Kanaa bùsun, ben aↄ̃ à vĩ̀i Makpɛla bura gbɛ̀wɛɛ
    kɛ̀ Ibraĩ lù Iti bori Ɛflↄnua mirawɛɛ ũu guu Mamare ↄfãntɛ̃bↄɛ kpa.
  gub-BL: Weraha hetekwer Kànàà pe wà. Uzutym itakwaruhu Makepera her ma'e pupe wà.
    Manire tawhu huwake kwarahy ihemaw kutyr tuz. Kwehe mehe Àmàrààw ume'eg kar a'e
    ywy pehegwer a'e, Eperom Etew izuapyr wi a'e, wànàm wazutym àwàm romo a'e.
  eng-DRA: And carrying him into the land of Chanaan, they buried him in the double
    cave which Abraham had bought together with the field for a possession of a buryingplace,
    of Ephron the Hethite over against Mambre.
  knf-knf: Baya na a du uŧaak wi Kanaan, aya amoya du bhër banwooŋ du uţeeh wi Makpela
    unŧaaŋuŋ na Mamre, wi Abraham abiiŋ anug du Efron nahitit kado kamoyna bañaaŋ
    biki nul.
