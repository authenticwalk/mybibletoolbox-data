verse: GEN.050.012
translations:
  mal-C: യാക്കോബ് തങ്ങളോടു കൽപ്പിച്ചിരുന്നതുപോലെതന്നെ അദ്ദേഹത്തിന്റെ പുത്രന്മാർ പ്രവർത്തിച്ചു.
  deu-TKW: Seine Söhne aber verfuhren mit ihm, wie er ihnen geboten hatte.
  lin-lin: Bana mibali ya Jakobi basalaki ndenge tata na bango atindaki bango.
  cbr-NT: Usa 'ain ka Jacobnën bëchikë kaman aín papan ñutisama 'ixun kakësabiokin
    kamabi 'akëxa,
  eng-LSV: And his sons do to him so as he commanded them,
  bmu-bmu: Jeikobnöŋ nahönurupŋi jim kutum eŋgiyöhi, yeŋön miaŋgö dop mewö ak waŋgiget.
  eng-GNV: 'So his sonnes did vnto him, according as he had commanded them:'
  eng-WEBSTER: 'And his sons did to him according as he commanded them:'
  nhw-BL: Huan itelpocahua Jacob quichijque ica inintata nochi catli ya quintlajtlanijtoya.
  swh-ONEN: 'Hivyo wana wa Yakobo wakafanya kama baba yao alivyowaagiza:'
  bba-bba: Nɡe mɛyɑ Yɑkɔbun bibɑ kuɑ ye u bu yiire.
  eng-KJVCPB: 'And his sons did unto him according as he commanded them:'
  cpy-cpy: Imatakiro itomipaeni Jacob okaatzi ikoyiri ranteniriri.
  mpx-mpx: Yaka Yakobo natunau bolau hi ginol ola valila tamaliya wana ba pagasisi
    elal.
  wbp-wbp: Ngula-jangka, Jakupu-kurlangu kaja-nyanu-paturlulu milyingka yirrarnu yangka
    kuja-jana nyanungu kamparru-wiyi wangkaja. Milyingka yirrarnulu pirnkingka yirdingkaju
    Makapilarla. Nyampuju nguru kuja manu Yipuruyamurlu tala-kurlurlu Yipira-kurlangu
    Yititi-kirlangu. Nyanungurlu manu yinya nguru nyanunguku warlaljaku milyingka
    yirrarninjaku.
  luo-luo: 'Kuom mano yawuot Jakobo notimo mana kaka nochikogi:'
  meu-meu: 'Bena natuna na iena hahedua heḡereḡerena e karaia:'
  npi-ULB: यसरी याकूबले तिनीहरूलाई आज्ञा गरेबमोजिम छोराहरूले गरे ।
  yor-yor: Báyìí ni àwọn ọmọ Jakọbu ṣe ohun tí baba wọn pàṣẹ fún wọn.
  emp-NTPO: Jacobo warrarãba ãdji zezaba jarad̶a quĩrãca osid̶aa.
  ind-ind: Anak-anak Yakub pun melaksanakan pesan terakhir ayah mereka.
  pes-OPCB: 'بدین ترتیب، پسران یعقوب همان‌طور که او به ایشان وصیت کرده بود، عمل کردند:'
  ssx-ssx: Koto ekina꞉ mo Dieikopena꞉ eiyeke tonuma꞉ta꞉ atekema꞉ pia꞉pa꞉peke leekeeki
    kone pimikime.
  lcm-lcm: Kana keve nat a Iakov kitala abis apunuk a pinipini ang a tamaria katala
    pini iria tatana.
  aer-aer: Ikwere-iperrele, alere Jacob-kenhe areyele renhe iperteke arterrirreke,
    alakenhe-arle re arrwekele itneke ilekenge. Renhe inteyeke atheneke, apmere Machpelah-ele
    arritnye aneke. Ahelhe nhenhe Abraham-elarle ineke artwe Ephron-enge, rarle Hittite
    anekeke. Abraham ahelhe yanhe ineke rarle ikwere-artweye areye artetyeke.
  tgl-ULB: Kaya ginawa ng kanyang mga anak kay Jacob ang ayon sa inihabilin niya sa
    kanila.
  nop-nop: Yakop mihiŋiye adi ne yodakaleguk wondok tuwot tigiŋ.
  kca-kca: 'Щиты Иаков пŏхәт ԓўв партәм верәԓ версэԓ:'
  cbu-NT: Ashiriya, yuwartatam Akoparini wipaa tsiyatarangu, anuritam wipshitisin
    tuminaranganaya.
  hui-hui: Yagaba igini biaru tigua ti abahanda layagoore talialu bilimu lenegodagua
    bialu
  wrs-wrs: Wo osva Yakopna ombolva aralmindmba vindilangana, di singvina Kenan pethara.
    Os vivna, ten nemet hev ishunnam. Wo honmera singvinamba di Makpelara, temba Mamrera
    nohalm lohvna, ten okomba pholohvm. Aprahamba seilm doara no pethamba kovo vrena,
    osm ongamindilm singvelm, himba Evronm diva dembrahona.
  jao-jao: Kulu li-mbangu, likili-ardu ki-ngabangakuwu, kalu-arri ngayangaya yiku
    kalngiya barranamba kalili-nu,
  mya-mya: ယာ​ကုပ်​၏​သား​တို့​သည်​အ​ဖ​မှာ​ခဲ့​သည့် အ​တိုင်း၊-
  cbi-NTPO: Tsejtu Jacob' nala ya' apa naati pa'muwaañu bain tsanguenu,
  bod-N: ཡེས་ར་ཨེལ་གྱི་བུ་རྣམས་ཀྱིས་ཕ་ཡི་ཁ་ཆེམས་ལྟར་བསྒྲུབས༌ཤིང༌།
  wsk-wsk: Se Jacob ko namarari nu balam butata bita gilingiman.
  kkl-kkl: Sikini Yakubti ambatsiogha sunsunum uro uaekti, Yakub Kanaan poa piekti,
    Makhpela kirik arameag samenag Abrahamdi Efron Hetneri so'oag toboghag heng walelingkirobag
    sip Mamre peramag sikek.
  sna-sna: 'Saka vanakomana vaJakobho vakaita sezvaakavarayira:'
  spa-BLM: Sus hijos le hicieron tal como él les había ordenado,
  beu-beu: Angmuse Yakob oal ang naung ening naba ba ana metma iat palai tila eamulung.
  cac-cac: Masanil tas ix sc'ancan vin̈aj Jacob d'a eb' yuninal, ix sc'anab'ajej eb'
    sc'ulani.
  swh-ULB: Hivyo wanawe wakamfanyia Yakobo kama alivyokuwa amewaagiza.
  bel-bel: І зрабілі сыны Якава зь ім, як ён наказаў ім;
  deu-ELBBK: Und seine Söhne taten ihm, so wie er ihnen geboten hatte;
  mbb-OT: Midtuman te menge anak ni Jacob is intelaan din kandan.
  msc-msc: Nba, Yakuba satɔla ka mɛn fɔ a dencɛilu yɛ, alu ka wo kɛ.
  mal-2015: അവൻ കല്പിച്ചിരുന്നതുപോലെ പുത്രന്മാർ അവന്നു ചെയ്തു.
  tuo-NT: Jacob põꞌrã nipeꞌtise na pacʉ dutiꞌcaronojõta weecãrã niwã.
  gup-gup: Wanjh kunu bebeywurd nuye Israel birrimarnekurduyimeng bu nungka benwokrayekwong.
  met-met: Baing ina naga, Yekop garang lupdi dilibu bila tabinadi ba.
  gvs-gvs: E tuwo Yakobo natunao siguinuwe nakae tamadi idige.
  rmc-rmc: O čhave paľis kerde avke, sar lenge phenďa o dad o Jakob.
  nlg-nlg: Ma rana lei dalena Jacob tara ghoi goni taonia sono na hava te vaghaa Jacob
    te bosaa vanira.
  dgr-DOGNT: Eyıt'à Jacob weyatıì k'ę̀ę̀ weza eghàlagı̨ı̨dà.
  pes-OPV: همچنان پسران او بدان طوریکه امر فرموده بود، کردند.
  ron-1924: Астфел ау ымплинит фиий луй Иаков порунчиле татэлуй лор.
  ben-OBCV: 'অতএব যাকোবের ছেলেরা তাই করলেন, যা তিনি তাঁদের আদেশ দিয়েছিলেন:'
  lex-lex: Emkade pa Yakopa a'nani re rhi'a emeka amni nano' targa la ira.
  rgu-rgu: Yakob ana nara tao tuka sama leoꞌ sira hehelun ria.
  som-som: Wiilashiisiina way u yeeleen wixii uu kula dardaarmay iyaga,
  lat-VUC: 'Fecerunt ergo filii Jacob sicut præceperat eis:'
  aoi-aoi: Aburraja kembirra Jawijiba-murriya narruwurraki-lalika akina angalya akwa
    nawurrak-alilikena angwurra ngawa. Biya narri-yakuwarrukwa ebina adalyuma akungwa
    emikirra Jardina akwa nawurrak-alilikena Kenina-manja yanda-langwa namurndaki-yar•da
    arakba ebina-manja angalya Makbela wurrakina-da. Biya yakwujina ngawa Makbela-manja
    wurrakina warninikuwena Jekaba-langwa ne-yamama ababurna-langwa ebina-langwiya
    nenu-maka-murrilangwiya nungwarringba adinuba-wiya neniba-wiya nakina.
  eng-ASVBT: 'And his sons did unto him according as he commanded them:'
  mna-mna: Tana Yakopbi lutuunu bizin tito kalŋaana,
  ita-1885: E i figliuoli di Giacobbe gli fecero come egli avea lor comandato.
  eng-LXXUP: And thus his sons did to him.
  eng-ULB: So his sons did for Jacob just as he had instructed them.
  spa-VBL: Los hijos de Jacob hicieron lo que él les había ordenado.
  fra-_FOB: Les fils de Jacob firent donc ainsi à son égard, comme il leur avait commandé.
  mal-mal: യാക്കോബ് കല്പിച്ചിരുന്നതുപോലെ അവന്റെ പുത്രന്മാർ അവനുവേണ്ടി ചെയ്തു.
  urd-GVR: Yoṅ Yāqūb ke beṭoṅ ne apne bāp kā hukm pūrā kiyā.
  suz-BL: मोपा याकूब आ तौपुकीमी आन आफ आ अरेशो खोदेंशो पामे बाक्‍त। उत्‍पत्ती ४९:२९
  ita-1927: 'I figliuoli di Giacobbe fecero per lui quello ch’egli aveva ordinato
    loro:'
  ckb-ckb: کوڕەکانی یاقوبیش چۆنی ڕاسپاردبوون ئاوایان بۆ کرد.
  eng-BBE: 'So his sons did as he had given them orders to do:'
  crx-NTPO: '''Et duye''ke daja hubulhni la, whuz un''a ''uhuyinla.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ಪುತ್ರರಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಅವನಿಗೆ ಮಾಡಿದರು.
  bbb-bbb: Ijadufuo e Jekafudo anafa ije bune uri izege asoe buone fu kuariaema ijiege
    rei. Bune urina Jekafudo surive ije abena va Kenani munie tire bu kua Mekeferano
    kuavo ijia nujae. Ro are ije bu e oega bu kena va ijia uniavo ije fu e Efironi
    e Itaetiko ijadufuo rove fu Eburamere fuaevei.
  tam-2017: யாக்கோபின் மகன்கள், தங்களுக்குக் கட்டளையிட்டிருந்தபடியே,
  spa-RV-1909: 'Hicieron, pues, sus hijos con él, según les había mandado:'
  ron-BTF: Şi fiii lui i-au făcut aşa cum le-a poruncit;
  eng-WEBP: His sons did to him just as he commanded them,
  eng-FBV: Jacob's sons did what he had instructed them to do.
  nld-1939: Daarna deden zijn zonen, wat hij hun had bevolen.
  nch-BL: Huan itelpocahua Jacob quichijque ica inintata nochi cati ya quintajtanijtoya.
  tfr-NTPO: E irgo ga Jacob söra ba wapgarë Canaán kjokyo, iara beno buk guëng jong
    ööng Macpela kjokyo roshko, Mamré kjokyo gomyo. Guëng l̈i tjwl̈ẽna Abrahamdë Efrón
    kong, l̇l̇ëye tjeng eshko l̈i bako, ber buk sak ba pjeyoga kong wl̈o. L̇l̇ëye
    l̈ara Jacobdë ba kong l̈i shäryara ba wapgarë eni.
  vie-1934: Vậy, các con trai Gia-cốp làm theo lời cha trối lại,
  hin-CV: 'इस प्रकार याकोब के पुत्रों ने उनके लिए ठीक वैसा ही किया, जैसा याकोब ने
    कहा था:'
  eng-OURB: His sons did to him just as he enjoined them,
  spa-BES: 'Entonces sus hijos hicieron como les había ordenado:'
  tdx-tdx: 'naho nihenefe’ o ana-dahi’eo i nafè’ey:'
  vid-vid: Wana wa Yakobo nawamditila mhaza wa hewo kota navyoyawalajize.
  pwg-pwg: Jeikap natunatuna tomotomowisi ikikava ivonavonaveresi na peyarina iberai.
  eng-OKE: And his sons did as he had commanded them.
  tha-KJV: บุ​ตรชายยาโคบกระทำตามคำที่ท่านสั่งเขาไว้
  por-BR-2018: 'Fizeram, pois, seus filhos com ele, segundo lhes havia mandado:'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Ya꞉koba꞉ insiso꞉i iliyo꞉ elo꞉ tamin amilo꞉ imo꞉lo꞉ dinali
    sio꞉ au dimidaki, iliyo꞉ ene do꞉mo꞉wo꞉ Ka꞉ina꞉n hena a꞉ma꞉la꞉ dia꞉ha꞉na꞉sa꞉ga꞉,
    Mamele hen doba꞉da꞉, Makbela hen a꞉namio꞉, u a us a꞉nami dali alifa꞉. Tamin amio꞉
    hen a꞉no꞉ Hit kalu Eflon eno꞉ ko꞉lo꞉ Ablaham eyo꞉ ilo꞉ dali alita꞉mela꞉no꞉ hen
    ko꞉lo꞉ kilili.
  deu-ELO: Und seine Söhne taten ihm, so wie er ihnen geboten hatte;
  ktm-ktm: Ile pe su nedun Yakop hahnan ihpa ndre iy ipe ile ta su tih.
  caa-caa: Entonces tamar era uyunenobꞌ e Jacob cꞌapa uchiobꞌ tunor lo que arobꞌna
    umener.
  eng-WYC-2018: Therefore the sons of Jacob did, as he had commanded to them; (And
    so Jacob’s sons did, as he had commanded them;)
  epo-epo: Kaj liaj infanoj faris kun li, kiel li ordonis al ili.
  uig-PIN: Yaⱪupning oƣulliri uning ɵzlirigǝ tapiliƣinidǝk ⱪildi;
  beo-beo: Amalalu, Ya:igobe egefelali da ea hamoma:ne sia:i defele hamoi dagoi.
  tpi-OTNT: Ol pikinini bilong Jekop i bihainim tok na mekim olsem em i bin tokim
    ol.
  hau-SA: Haka fa ’ya’yan Yaƙub maza suka yi yadda ya umarce su.
  udu-udu: To jin miina iya/m piti gom a’di a’dan mo me’d jin ḵankina a’di uni gwo
    mo.
  uig-LAT: Yaqupning oghulliri uning özlirige tapilighinidek qildi;
  nde-nde: 'Ngalokho amadodana kaJakhobe enza lokho uyise abalaya khona:'
  ton-ton: Pea naʻe fai ʻe hono ngaahi foha kiate ia, ʻo hangē ko ʻene fekau.
  ces-1613: Učinili tedy s ním synové jeho tak, jakž jim byl poručil.
  eko-eko: Aana a Yaakhumpa khuretta etthiipile aawooziyeezo ahinafwe.
  nss-nss: Pwen noru Yakop hu ara huhilingi nongna tamahu pe humbusiy tehe kinpwai
    kinnatahu.
  eng-WMB: His sons did to him just as he commanded them,
  tam-TCV: 'யாக்கோபு தங்களுக்குக் கட்டளையிட்டபடியே அவனுடைய மகன்கள் செய்தார்கள்:'
  ceb-ULB: Busa gibuhat sa iyang mga anak alang kang Jacob sumala sa iyang gitugon
    kanila.
  mkn-mkn: Ais Yakob pung ana dong bekin iko sama ke dong pung janji.
  nce-nce: Na Jekop bowenenino bu melë mëtla, bolijaya fene gali tlome.
  pol-UBG: Jego synowie uczynili więc z nim tak, jak im rozkazał.
  agr-agr: Jacopa uchiji aidauk niina apaji tibaunak imatiksag umijuinak,
  kyc-kyc: Jekope ikinyingi palu dusipame rakange pinya leyamuli pyuo piyami.
  urd-GVU: یوں یعقوب کے بیٹوں نے اپنے باپ کا حکم پورا کیا۔
  deu-1912: Und seine Kinder taten, wie er ihnen befohlen hatte,
  ntj-ntj: Palunyangurulta-ya Tjayikapaku katja pirnilu pakara mama mirri katingu
    pulpa yini Makapalakutu ngurra yini Mamurayila kakarrara. Tjiinya kutjulpirtulpi
    Yayipuramalu manta palunyanya pulpatjarra payipungu wati yini Yiipuranta tjiinya
    Yatjaku wartangkatja. Nyangka pulpa palunyangkalta-yanku mama mirri tjarrpatjunu.
    Tjiinya palunyaku mamalu watjarnu wantinyangka-ya katingu palunyangka tjarrpatjunu.
  row-row: Basa ma, Yakob ana nara tao tungga sira helu-fuli na.
  kan-2017: ಯಾಕೋಬನ ಮಕ್ಕಳು ತಂದೆಯ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಮಾಡಿದರು.
  ena-ena: Jekopɨ ninadinu agɨlaŋ iaganɨlu dɨ ciaŋ agadɨ lubiahɨlavɨla hameŋ laci
    ala lɨhavɨmi.
  tgo-tgo: E kamwathɨko iyako Jeikob le ŋgaŋgako thɨ vakatha ŋgoreiya va le utuko
    weŋgi.
  yap-yap: Fapi pumo’on ni fak Jakob e rrin’ed ni bod rogon ni yog ngorad;
  tet-tet: Hotu, Yakob oan sia nalaꞌok tuir lia mamenon mak sia nameno tiꞌan nia.
  hlt-MCSB: Te dongah a uen vanbangla Isreal ham a ca rhoek loh a saii uh tih,
  mdy-ETH: ያይቆኦቤ ናኣታ ዬያይዲ ዓዶኮ ዓይሢፆ ኩንሤኔ፤
  twi-ASANTE: Enti, Yakob mmammarima no yɛɛ sɛdeɛ wɔn agya kyerɛɛ wɔn sɛ wɔnyɛ no
    pɛpɛɛpɛ.
  bhl-bhl: Keko beli, Sekow em muluwel i ikalem alew Sekow em ibolow tem tem yangse
    weng be fein geleweko,
  con-NTPO: Tsa'caen tsu Jacob dutssiyendeccuja pa'cco tise'pa yaya iñajan'choma tson'fa.
  eng-WEBU: His sons did to him just as he commanded them,
  bnp-bnp: E huriki e tune Iakop ri muri mai kunanea a ngava e Iakop i tarulu mule
    ria vona.
  wal-wal: Yaaqooba naati bantta aawai eta azazidoogaadan oottidosona;
  mgh-mgh: Commo asaana a Yakopi yahopanka toko caahimeeriyaya na athumwanaya.
  acu-NT: Tura yaanchuikkia Abrahamka Canaán nungkanam pampa waari ajartuk ni weari
    ainau iwiarsamuri ati tusa, Macpelanam hitita aints Efrón naartinnumia sumakmia
    nuni Jacobo uchiri ainauka apari timia nunisarang iwiarsarmiayi. Kame, nu pampa
    waaringkia Mamre yaktanmaya tsaa taakmanumaninintai.
  spa-PDDPT: Sus hijos hicieron como Israel les ordenó.
  gun-gun: Ha'e gui ta'y kuery ojapo tuu ijayvuague rami.
  agu-BL: Ya'stzun cyulej yi e' cy'ajl Jacow tan mukle'n yi wankil chitaj. Ja chixom
    te yi tajbil Jacow quib yi talnak scyetz,
  eng-PEV: Then Joseph and his brothers took their father’s coffin to the place in
    Canaan country that their father told them about. They put his coffin in the cave
    there, just like he told them to. Jacob’s family owned that cave and the land
    around it. You see, a long time before this, Abraham bought that land and that
    cave from a man from the Heth tribe. That man’s name was Efron. Abraham bought
    that cave to use it as a grave. It was at a place called Makpelah, to the east
    of Mamreh.
  ilo-ULB: Tinungpal ngarud dagiti lallaki a putot ni Jacob ti imbilinna nga aramidenda
    para kenkuana.
  kpg-kpg: Nia dama daane a Jacob gu haga kila aga di boloagi o di nadau damana.
  uig-ARA: ياقۇپنىڭ ئوغۇللىرى ئۇنىڭ ئۆزلىرىگە تاپىلىغىنىدەك قىلدى؛
  bsp-bsp: Kɔ awut a Yakuba ŋayɔ tɔkɔ papa kəŋan ɛnaloku ŋa mɔ.
  bps-bps: Too dnohò i dad ngà Dyékob i katedan dale.
  mbs-mbs: Yan tinoman te menge batà i Jacob se impunù din kandan.
  tof-tof: 'Zeikobón olmala oya bóktan ipüdóp wa enezan yarilürr:'
  sus-sus: Na kui, Yaxuba xa die naxa e baba waxɔnfe raba alɔ a a fala e bɛ ki naxɛ.
  pon-2006: Nein Seikop pwutak ko eri kapwaiada dahme arail pahpao kehkehlingkihong
    irail.
  jae-jae: Tec Jakob latui sêgôm biŋ, taŋ eŋ kêjatu êsêac naŋ, kêtu anô
  ksd-ksd: Ma ra umana natuna dia ga pait nam ra magit i ga vartuluai ta diat me,
  tur-YTC: Oğulları ona tam kendilerine buyurduğu gibi yaptı.
  bel-N: I зрабілі сыны [Якуба] з ім так, як ён загадаў ім.
  grc-BRENT: Καὶ ἐποίησαν αὐτῷ οὕτως οἱ υἱοὶ αὐτοῦ.
  ind-AYT: Anak-anaknya melaksanakan baginya, sebagaimana pesannya kepada mereka.
  lid-lid: Eme badeh nadu Isra-el oro badeh mwesekei i le buku tama oro mene tiye
    i toro.
  nya-nya: 'Choncho ana a Yakobo anachita monga momwe abambo awo anawalamula:'
  hrv-hrv: 'Jakovljevi sinovi učine kako im je naredio otac:'
  mps-mps: Te Jekopgo ogomanigo po wali pelama, te augwalibolo wali po tiwai gilama
    yali.
  llg-llg: Boe ma, Yakob ana nala tao tungga sama leo sila hehelun ndia.
  tpi-tpi: Ol pikinini bilong Jekop i bihainim tok na mekim olsem em i bin tokim ol.
  dan-1931: Og hans Sønner gjorde, som han havde pålagt dem;
  vie-OVCB: Các con trai Gia-cốp làm theo lời cha dặn;
  lbk-lbk: Sa et inangnen nan an-ak Jacob nan infilina ken chaicha.
  guj-2017: પોતાના દીકરાઓને જેવા સલાહસૂચનો યાકૂબે આપ્યાં હતાં તે પ્રમાણે તેઓએ પિતાને
    સારુ કર્યું.
  byr-byr: '@see-verse:GEN.050.011'
  awx-awx: Jekopde wawaxu inä yänikut using tahakin.
  pon-2006A: Nein Seikop pwutak ko eri kapwaiada dahme arail pahpao kehkehlingkihong
    irail.
  por-BRBSL: Seus filhos lhe fizeram exatamente como ele lhes ordenou,
  aly-aly: '... Jacob-kenh alerikw-rnemel irrkaty-angkwarr mpwarek, rarl renh-rnem
    ilek-angkwarr-antey.'
  cth-cth: A canaw ni kâ a poe e patetlah ahnimouh hanlah a sak awh.
  twi-twi: Enti Yakob mmabarima no yɛɛ sɛnea wɔn agya kyerɛɛ wɔn sɛ wɔnyɛ no pɛpɛɛpɛ.
  hlt-hlt: Te dongah a uen vanbangla Isreal ham a ca rhoek loh a saii uh tih,
  tbz-SIM: Mɛm̀mɛ Sɑkɔbu bí dɔ̀ɔ̀mɛ̀ ò do ì nɑ̀kɛ́ tì,
  msy-2020: Ezɨ Jekopɨn boriba an akamɨn gɨn ghua a mɨkemezɨ moghɨram ami.
  txq-txq: Basa boe ma Yakob anan nara tao tungga sira hehelu-bartaan.
  aaz-aaz: Rarit naiꞌ Yakop in aanh ein nmoeꞌ natuin saaꞌ reꞌ sin nbaꞌan anrari.
  azb-azb: Yaqubun oğulları atalarının vəsiyyətini əmr etdiyi kimi yerinə yetirdilər.
  eng-DBY: And his sons did to him according as he had commanded them;
  hin-2017: 'इस्राएल के पुत्रों ने ठीक वही काम किया जिसकी उसने उनको आज्ञा दी थी:'
  wol-KYG: Doomi Yanqóoba nag def la leen seen baay dénkoon,
  swp-swp: Hinage Iakobo nanatunayao ena lauhesom aridi eai se awa’abiei.
  bjr-bjr: Yakooboona faiqi namu nári nikoofa qimannimundee iqau.
  eng-YLT: And his sons do to him so as he commanded them,
  heg-NTPO: Hidim Yakob anan nas tao muid el oen in hid hidi son na.
  ptu-ptu: Susim too pa'palakoanna änä'na Yakub umpasule lako pepakahi'dinna ambena.
  bzd-NTPO: Es Jacob ala'r tö iyë́ nu kanewé̱ we̱s ie' tö iyë' ie'pa a̱ es.
  kwf-kwf: Ka ꞋunaꞋeri neꞋe ngwaꞋi ngela sa Jakob kira ka sasi naꞋa diꞋia maꞋa kira
    nia saea.
  eng-WYC-2017: Therefore the sons of Jacob did, as he had commanded to them;
  eng-WMBB: His sons did to him just as he commanded them,
  spp-spp: Lire pyiŋkanni na, *Yakuba mpyi a ɲjemu jwo u pyìibil'á u kwùge kyaa na
    ke, lire pi à pyi.
  aey-aey: Eunu Jekob melahul age uqa maaden eu odi odoin.
  urd-GVH: यों याक़ूब के बेटों ने अपने बाप का हुक्म पूरा किया।
  rug-rug: Gua asa ke tavetia ri na tuna koreo Zekopi gua sapu tozini sa,
  gaz-gaz: Ilmaan Yaaqoob akkuma inni isaan ajaje sana godhan;
  fra-LSG: C’est ainsi que les fils de Jacob exécutèrent les ordres de leur père.
  gnn-gnn: '@see-verse:GEN.050.011'
  yal-yal: Yaxuba feen naxan yamari a diine ma, e yi na liga.
  gum-gum: Inchen Jacobwei nusrkaløbe nømun maig martrai nø miaigwan treeg marøbelø
    køn.
  iou-iou: Jekop nanakiye ude täŋkuŋo uwä nani täŋo man buramiŋpäŋ Kenan kome uken
    äneŋkuŋ. Kome nani äneŋkuŋken u wäpi Makpela, Mamre kome dubiniken, kome Abrahamtä
    bian äma kubä Hit nanik wäpi Efron unita moneŋ imiŋpäŋ kome u inita yäpukken u.
  haw-1868: A hana aku la kana mau keiki ia ia e like me kana i kauoha ai ia lakou.
  arb-NAV: وَنَفَّذَ أَبْنَاءُ يَعْقُوبَ وَصِيَّةَ أَبِيهِمْ،
  adz-adz: 'Ibinigi da Yakop narun rusan yatsungꞌ nan ibi arangan nidan da ribarangan:'
  ewe-ewe: Ale Yakob ƒe viwo wɔ nu siwo wòɖo na wo la.
  eng-LEE: And his sons did unto him according as he had commanded them;
  gvn-gvn: '@see-verse:GEN.050.011'
  nna-nna: Palajun jirniya Jacob-mili partanykarrangulu wirrirnayi janamili japartu
    palanga jurntinga Machpela-nga, kakarrakurti Mamre-janga, Canaan-ja. Purlpilu
    Jacob-milalu karlujilu mana warnkujartinyju pala warrarn jurntijartiny warajaja
    marrnguja Hittite-milirranguja jurntinga jinaku marlkarrinyjarrinyku. Janalu yijalmarta
    jirniyalu muwarrku janamilaku japartuku, palanga wirrirnayi paliny pukun marlkarri
    jarrinyaja.
  asm-FB: পাছত যাকোবে নিজৰ পুত্ৰসকলক আজ্ঞা দিয়াৰ দৰেই তেওঁলোকে কৰিলে।
  sus-A: نَ كُي، يَشُبَ شَ دِيٍ نَشَ عٍ بَبَ وَشْنقٍ رَبَ عَلْ عَ عَ قَلَ عٍ بّ كِ
    نَشّ.
  fra-SBL: Ses fils lui firent ce qu'il leur avait ordonné,
  hbo-hbo: וַיַּעֲשׂ֥וּ בָנָ֖יו לֹ֑ו כֵּ֖ן כַּאֲשֶׁ֥ר צִוָּֽם׃
  shp-NTPO: Jaton papan yora jaskáaxonra, jawen bakebaon senenhakana iki, ja jaton
    papa jiria inontian, jawen yora jaskáaxonti yoini joibo.
  eng-WYCLIFFE: Therfor the sones of Jacob diden, as he hadde comaundid to hem;
  piu-2006: '@see-verse:GEN.050.011'
  pjt-pjt: Kaya ulara wiyaringkula Jacobaku katja tjuṯangku palunya miri ma-katingu
    ngura panya Makipilakutu munuya nyara palula kuḻpingka tjuṉutjunu kuḻpi panya
    paluṟu ngaṉmanytju wangkanytjitjangka. (Panya kuḻpi nyara palunya Aipuṟamalu ngaṉmanytju
    payamilaṉu wati Iitakunungka ini Ipuṟanta palumpa kuri tjuṉutjunkunytjikitjangku.)
  cwe-cwe: Wana wa Yakobo wamtendela tati yawo fana viyawalagilize,
  bgs-bgs: Purisu igtuman katô mga gabatà i Jacob tô igpanalan din kandan.
  kik-kik: 'Nĩ ũndũ ũcio ariũ a Jakubu magĩĩka o ũrĩa aamaathĩte:'
  ksr-ksr: Jeikobnoŋ merauruta jeŋ kotoŋ oŋonoti, yoŋonoŋ iikawaa so otaaŋ ama mugi.
  fra-NCL: Les fils de Jacob firent donc envers lui comme il leur avait commandé.
  cek-AK: Jakob ih caanawk loe ampa mah thuih pae ih lok baktih toengah sak o.
  xla-xla: Epapedeme Yosep mate epo ya꞉ bapadulo mate yia꞉ a Yokobta atlamale yu e
    dolumama ya꞉ motoye hamtame Keinan mo dulu dla Makapela teiko hotuwale dulu dla
    polomiliyo. Adipalati, popoliyele hatiliwe ta꞉la iye A꞉iblahamta Hitai elele halë
    oplami Epolon tle asiyama mate haiyo.
  cuk-cuk: 'Jacob-e-masmala, ar igi e-bab ese egichisgusa, deyob bela imaksamalad:'
  uig-CYR: Яқупниң оғуллири униң өзлиригә тапилиғинидәк қилди;
  tel-2017: యాకోబు విషయంలో అతడు వారికి చెప్పినట్లు అతని కొడుకులు చేశారు.
  hat-BSA: Se konsa fis li yo te fè pou li jan li te kòmande yo a;
  kos-kos: Ouinge wen natul Jacob elos oru oana ma el sapkin nu selos.
  hbo-WLC: וַיַּעֲשׂ֥וּ בָנָ֖יו ל֑וֹ כֵּ֖ן כַּאֲשֶׁ֥ר צִוָּֽם׃
  ibo-ibo: Ụmụ Jekọb mere dịka nna ha gwara ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ଆପଣା ପୁତ୍ରମାନଙ୍କୁ ଯେପରି ଆଜ୍ଞା ଦେଇଥିଲେ, ସେମାନେ ତାଙ୍କ ପ୍ରତି
    ତଦନୁସାରେ କଲେ;
  wmt-wmt: '@see-verse:GEN.050.011'
  chk-chk: Iwe, nöün Jakop kewe mwän ra föri ngeni usun mine a allük ngeniir.
  ssd-ssd: Yakob tuku kiŋo kame mam naŋgine buk saniŋgina taŋamba ndo kinaig.
  rop-rop: Brom deya Josef en ol detlot pipul bin deigim det dedbala langa det pedik
    weya Eibrahem bin baiyim brom det Hitait men neim Efran. Eibrahem bin baiyim det
    pleis blanga greibyad. En Josef bin pudum det bodi blanga im dedi insaid langa
    det keib. Deibin gulum det keib Mekpela, en imbin sanraisaid brom det pleis gulum
    Memrei. Wal Josef en im braja olabat bin pudum det bodi blanga olabat dedi deya
    langa det keib, dumaji det dedbala bin dalim olabat blanga pudum im bodi deya
    na.
  ukr-1871: І вчинили йому так синове його, як він заповідав.
  eng-AOI: Then Joseph and the people who were with him left that place and went on.
    They crossed the Jordan River and travelled on in Canaan until they reached Machpelah.
    There at Machpelah Jacob's sons did everything their father had told them while
    he was still alive.
  yon-yon: Kwane Yekobbed ye karub dana yaa amob weng daande kowoon kuu kwaniwen.
  bch-bch: Tota Iakop ele gergeu arangaranga tikado mambe irenren pagid ngan.
  deu-1951: 'Seine Söhne aber machten es so, wie er ihnen befohlen hatte:'
  eng-JPS: And his sons did unto him according as he commanded them.
  ubr-ubr: On mes Jacob nanatun mamaba ibi fores on nanaba siyamai.
  srp-1865: I uèiniše mu sinovi njegovi kako im bješe zapovjedio.
  lug-lug: Bwe batyo batabani ba Yakobo ne bakola nga bwe yabalagira.
  heb-heb: ויעשו בניו לו כן כאשר צום׃
  ben-IRV: যাকোব নিজের ছেলেদেরকে যেমন আদেশ দিয়েছিলেন, তাঁরা সেই অনুসারে তাঁর সৎকার
    করলেন।
  pan-pan: ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਸੀ।
  tkr-tkr: Yaaq'ubne dixbışe gırgın dekke uvhuyn xhinne ha'a.
  mwp-mwp: Yakubun kazin kalanu thanamun thathiw yawoedhayzimaya thayamidhin.
  mya-JVB: ယာကုပ် သား တို့သည်၊ အဘမှာ ထားသည် အတိုင်း ပြု ကြ၏။
  tbg-tbg: Iekopiva qutu vumanta vira maaqunavu viva tuntemake,
  hmo-hmo: Vadaeni Iakobo ena natuna ese guna ia ese idia ia hamaoroa hegeregerena
    idia karaia.
  ata-ata: Iakovo ta ꞌolu mimulinu aloxo ꞌo anu muvikalaneꞌixu lexe iꞌoxonu.
  nfa-nfa: Hèia ana-ana Yakob se, tao madhutu sèmi lii moa rèngu uru na.
  urd-urd: और या'क़ूब के बेटों ने जैसा उसने उनको हुक्म किया था, वैसा ही उसके लिए किया।
  rus-SYN: И сделали сыновья Иакова с ним, как он заповедал им;
  cbt-NTPO: Cacopo hui'ninpitaso', pa'pin nanpipon camaitërinso chachin ya'ipi nipi.
    Canaanquë quëpantarahuatona', Maquipiraquë nanin ya'huërinquë po'moontapi. Iti
    piyapi, Ipron itopisori, ina no'paso' hua'anëntopirinhuë', Apraani iráca nipa'pitacaiso
    marë' pa'antërin. Ina naninso no'parë chachin, Mamiri ya'huërin quëran, pi'i pipirinso
    parti quëparitërin.
  bqc-SIM: Beewa Yakↄbu nɛ́ↄ kɛ̀, lá a ònɛ́wa.
  tcz-CHONGTHU: Hichun Jacob chaten ama in athupeh bang bang in abolpeh'un ahi.
  mar-mar: अशा प्रकारे याकोबाच्या मुलांनी आपल्या वडिलाने दिलेल्या आज्ञेप्रमाणे केले;
  tcs-tcs: Dem boi blo Zekop i bin mekem wiskain papa blo dempla bin oda dempla po
    mekem.
  soq-soq: Ita Iakob obampa diamona rua, aiawa ruawantone dewasaiena.
  qub-qub: Jacobpa wamrancunaga llapantapis cumliran papänin caway shiminpa nishanno.
  bqp-bqp: Lɛn Yakubu nɛ́nↄ kɛ̀ lɛ lákũ à òńnɛ nà.
  hat-hat: Konsa, pitit gason Jakòb yo te fè jan papa yo te ba yo lòd fè a.
  eng-BSB: So Jacob’s sons did as he had charged them.
  tod-tod: Ʋele ɠana Zakɔɓe ná-doun zunuiti ti ti-ɠɛɛ ná-deveiti kɛɛni la.
  eng-WEBPB: His sons did to him just as he commanded them,
  kbq-kbq: Hagi Jekopu mofavre naga'mo'za nezmafa'ma zmasami'neaza hu'naze.
  nhe-BL: Huan itelpocahua Jacob quichijque ica inintata nochi tlen ya quintlajtlanijtoya.
  bus-bus: Lɛn Yakubu nɛ́nↄↄ kɛ̀ lɛ lán à òńnɛ nà.
  gub-BL: Nezewe Zako ta'yr weruzar u ze'eg awer paw a'e wà, hemimutar iapo pà a'e
    wà.
  eng-DRA: So the sons of Jacob did as he had commanded them.
  knf-knf: Babuk Yakob bado uko wi abiiŋ aji na baka.
