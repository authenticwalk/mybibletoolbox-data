    jepearã xemoingo, aỹ pexa pekuapya rami.
  agu-BL: Bintzi lo' yi mero itajbil i'tz klo' tan imbiyle'n cu'n, poro Ryos ntx'ixpune'n
    yi xtxolbile'j tetz balaj tan chiclaxe'n wi'nin wunak.
  eng-PEV: Then Joseph said, “You know, a long time ago, you mob made a plan to hurt
    me. But God had a plan too. His plan was good, and it was more powerful than your
    plan. You did bad things, but God used them to make good things happen. Yes, he
    brought me here to Egypt country, so that I helped lots of people stay alive when
    the food plants didn’t grow. And those people are still alive today.
  ilo-ULB: Ket no maipapan met kadakayo, panangdangran ti pinanggepyo nga aramiden
    kaniak, ngem pinagbalin ti Dios daytoy a naimbag, tapno maisalbar ti biag ti adu
    a tattao, a kas makitayo ita.
  kpg-kpg: Goodou ne hai di godou hagababa bolo goodou e hai mai gi di au di huaidu,
    gei God guu huli di maa gii hai di mee humalia, belee hagahumalia ai nia mouli
    o digau dogologowaahee ala e mouli dolomeenei, mai i di mee dela ne hai.
  uig-ARA: سىلەر دەرۋەقە ماڭا شۇ ئىشنى يامان نىيەت بىلەن قىلدىڭلار؛ لېكىن خۇدا بۈگۈنكى
    كۈندىكىدەك نۇرغۇنلىغان خەلقنىڭ جېنىنى تىرىك ساقلاپ قېلىش ئۈچۈن شۇ ئىشنى ياخشىلىققا
    بېكىتكەنىدى.
  bsp-bsp: Nənasek' em kəyɔ ka pəlɛc. Mba Kanu kənakafəli ti pətɔt, kəlompsɛ ka ntɛ
    teyi mɔkɔ mɔ, kɔ kəyac ka defi da afum alarəm.
  bps-bps: Du balù i knayèyu ku fansasèyu agu di muna, bay too fye kfagu Dwata, du
    fye dnohoan baling i knayean, fye là mati i dee dad to di kalnusla, na én duenan
    mto ito fa ani.
  mbs-mbs: Pengkey medaet se tod niyo kanak, meneng ininang te Timanem iyan mèpiya,
    amon medita se otaw eked kematay te bitil, aw yan se doun te neantay kidon pa
    songkani.
  tof-tof: 'E bóktan tónggapónarre kolae poko tónggapónóm kürüka. A God ama ene kolae
    morroalóm yónürr: wa errkya abün pamkolpamab arról akonda, ngaen-gógópan ne tonarra
    tómbapónórr.'
  sus-sus: Wo lan nɛ n xun wo naxa fe ɲaaxi raba n na, kɔnɔ Ala naxa a masara fe fanyi
    ra alako n xa fe rakamali ɲama nii ratangafe ra.
  pon-2006: Kumwail koasoanehdi kumwail en wiahiong ie me suwed, Koht ahpw ketin kawekiong
    ni mehkot mwahu, pwe en doarehla mouren aramas ngeder me momourkier rahnwet irair
    me wiawihero.
  jae-jae: Amac abe aŋgôm aê sec, mago Anôtô gêjam keso tau ôkwi kêtu moasiŋ. Eŋ gebe
    êŋgôm gêŋ tônê gebe lau taêsam sêŋgôŋ mateŋ jali amboac talic gêdêŋ galoc.
  ksd-ksd: A dovotina a nuknuk i vavat upi avat a pait ra kaina tagu, ma a nuknuk
    i God upi na boina, upi na pait kapi ra magit da gire gori, a valavalaun ure mangoro
    na tarai.
  tur-YTC: Siz bana kötülük düşündünüz, ama Tanrı bugün olduğu gibi birçok halkın
    yaşamını kurtarmak için bunu iyiliğe çevirdi.
  bel-N: I вы надумалі ліха супраць мяне, але Бог надумаў гэта на дабро, каб зрабіць
    так, як ёсьць сёньня, каб захаваць жыцьцё вялікаму народу.
  grc-BRENT: Ὑμεῖς ἐβουλεύσασθε κατʼ ἐμοῦ εἰς πονηρὰ, ὁ δὲ Θεὸς ἐβουλεύσατο περὶ ἐμοῦ
    εἰς ἀγαθὰ, ὅπως ἂν γενηθῇ ὡς σήμερον, καὶ τραφῇ λαὸς πολύς.
  ind-AYT: Tentang kalian, kalian memang telah merancang yang jahat terhadapku, tetapi
    Allah merancang yang baik untuk melakukan sebagaimana yang terjadi saat ini, untuk
    menyelamatkan hidup banyak orang.
  lid-lid: Ado badeh amwekes kandriyen ndra-in eme tek, arile Kindrei badeh mwesekei
    asahan mwasin labai ta aseben lau mari are kede-eh, ma iri mari bamak bwe.
  nya-nya: Inu munafuna kundichitira zoyipa, koma Mulungu anasandutsa zoyipazo kuti
    zikhale zabwino kuti zikwaniritsidwe zimene zikuchitika panozi, zopulumutsa miyoyo
    yambiri.
  hrv-hrv: 'Osim toga, iako ste vi namjeravali da meni naudite, Bog je bio ono okrenuo
    na dobro: da učini što se danas zbiva - da spasi život velikom narodu.'
  mps-mps: Polobadu dagego ena dolabo homu dąų wali. Tiali goli, Godigo te dwai
    kolesaga begelali, tama agai te bidi hauwa bidibo ula elaluyu, tama augwali me
    hagaidali weyu, wiegi yai sę pedalumainu ilali. Tama tialigo da, megi te we bidi
    dabe bidaluali.
  llg-llg: Makahulun, memak ei mala halak so, fo sangga tao manggalauk neu au. Tehuu
    Manetualain tao nasafalik ei hihii manggalaum ndia, dadik neulauk. Huu ndia, de
    Ana soꞌu nala au daꞌdik hataholi inahuuk, fo hataholi noꞌu kala bisa lasoda.
  tpi-tpi: Tru, yupela i bin pasim tingting bilong bagarapim mi. Tasol God i bin larim
    yupela i mekim dispela pasin, long wanem, em i tingting long helpim planti manmeri,
    bai ol i no ken bagarap. Na yupela i lukim pinis dispela wok em i mekim.
  dan-1931: I tænkte ondt mod mig, men Gud tænkte at vende det til det gode for at
    gøre, hvad nu er sket, og holde mange Folk i Live;
  vie-OVCB: Các anh định hại tôi, nhưng Đức Chúa Trời đã đổi họa ra phước và đưa tôi
    đến đây để cứu bao nhiêu sinh mạng.
  lbk-lbk: Tet-ewa ay ngaag nan sinsinmekyo ay angnen ken sak-en, ngem nenfalinen
    Apo Dios is khawis ta matakho nan angsan ay takho ay wad-ay idwani.
  guj-2017: તમે તો મારું ખરાબ કરવા ઇચ્છ્યું હતું પણ તમે આજે જેમ જોયું તેમ ઘણાં લોકોના
    જીવ બચાવવા ઈશ્વરે તેમાં સારું કર્યું.
  byr-byr: '@see-verse:GEN.050.019'
  awx-awx: Gindä näle wäyi pahaningge natäpgin. Tiwändeyä Anätutä wäyi u pahakinunin
    täpän täkwämbän, nomän tik. Äminu meyä axumnangäsä teyä, Anätutä anggatängyämän,
    käluk yiwixaying.
  pon-2006A: Kumwail koasoanehdi kumwail en wiahiong ie me suwed, Koht ahpw ketin
    kawekiong ni mehkot mwahu, pwe en doarehla mouren aramas ngeder me momourkier
    rahnwet irair me wiawihero.
  por-BRBSL: Quanto a vocês, quiseram dizer mal contra mim, mas Deus o quis dizer
    para o bem, para salvar muitas pessoas vivas, como está acontecendo hoje.
  aly-aly: Arringkerr atyeng ilkelhey-angenh irrek Egypt-areny-rnem ayenh anthemel.
    Akngeyel ayenh arntarnt-arekarl. Atyeng-angkwarran Akngeyel ikwerenh-rnem arntarnt-arek,
    itethilek.
  cth-cth: Nangmouh ni ka lathueng vah, hawihoehnae hah sak han na kâcai awh, hateiteh,
    Cathut ni sahnin vah tami moikapap hringnae rungngang hanelah hawinae hah sak
    han noenae lah ao.
  twi-twi: Ɛwɔ mu sɛ moyɛɛ mo adwene sɛ mobɛyɛ me bɔne de, nanso na Onyankopɔn adwene
    ne sɛ, ɛbɛdan ade pa, sɛnea ɛbɛyɛ a obetumi agye nnipa dodow nkwa, sɛnea ɔreyɛ
    no nnɛ yi.
  hlt-hlt: Nangmih loh kai taengah boethae la nan taeng uh cakhaw Pathen loh tahae
    khohnin kah bangla pilnam muep hing sak ham te a then la a moeh coeng.
  tbz-SIM: Di do dɔ́ kɛ́ n dɔɔ̀ mɛyɛi mmɛ kɛ̀ Kuyie mmɛ mmɛ̀ pèntɛ mɛsɑ̀ɑ̀, kɛ bo
    dɛɛtɛ́ kubotí pɛ́u, kɛ́ndònnɛ̀ di wúómmɛ̀ yíe.
  msy-2020: Bar guizbangɨra, ia na gasɨghasɨghasa akam mɨsoke. Ezɨ kɨ fo, God ian
    amamangatɨzɨ, ia arazir kam gami. Guizbangɨra, God gumazamizir avɨribar akurvaghasa
    ifonge, eghtɨ me ikuvighan kogham. Ezɨ ia God amizir ingangarir kam gɨfogha gɨfa.
  txq-txq: Fai bakahulun naa, ei memak mala harak esa ena, fo mae tao manggarauk neu
    au. Tehuu Manetualain tao nasafali ei nanae manggaraum, fo Ana taon dadi neu malole.
    Huu naa de Ana soꞌu au dadi neu hatahori ina-huuk, fo hatahori noꞌuk ka bisa hambu
    sodak.
  aaz-aaz: Unuꞌ te, batuur hi mꞌakoor he mmoeꞌ reꞌuf meu kau. Mes Uisneno nabanit
    hi sair amreꞌut naan, he nmoeꞌ je njair reko. Etun In nait kau ꞌjair aꞌnaet aꞌbi
    pah ia, henatiꞌ too mfaun ein napenin aꞌhonis.
  azb-azb: Baxın siz mənə qarşı pis fikrə düşdünüz, lakin Allah onu yaxşı işə çevirdi
    ki, bu gün gördüyünüzü etsin və çoxlu adamın həyatını qorusun.
  eng-DBY: 'Ye indeed meant evil against me: God meant it for good, in order that
    he might do as [it is] this day, to save a great people alive.'
  hin-2017: यद्यपि तुम लोगों ने मेरे लिये बुराई का विचार किया था; परन्तु परमेश्वर
    ने उसी बात में भलाई का विचार किया, जिससे वह ऐसा करे, जैसा आज के दिन प्रगट है,
    कि बहुत से लोगों के प्राण बचे हैं।
  wol-KYG: Dëgg la, fexeel ngeen ma lu bon, waaye Yàllaa ko walbati, def ko lu baax,
    ba dogal li am tey jii, muy bakkan yu bare yi mucc.
  swp-swp: Mamohoi, omi mo nuatu hebaaeagu au nuatui, na Eaubada ena nuatu lolona
    mo, bena abo tatao gamagaridi i abihemauridi doha isi ede asubena ta.
  bjr-bjr: Kuqaa innee qini mandaikamma qimaqaaneera tipundaarufanoo Anutufa mina
    mara quandasoofanoo amiqinau. Moomoo maqee kaqi mariasa marirana dadaaqianifeera
    miqinau.
  eng-YLT: As for you, ye devised against me evil — God devised it for good, in order
    to do as [at] this day, to keep alive a numerous people;
  kne-kne: Lawlawa kayman din panggep yo ay amagen en sak-en ed idi, ngem nanbalinen
    Diyos si mapteng. Tan nay ay naisalakan di ad-ado ay ipogaw begew sin napasamak
    ay doy.
  wat-wat: Manatuwaina kwata givikuvavanikuwa eatu Guyau i gikikinomaniya kana dewadewana
    ebe namoḡa yagwanisi muka sina domuna, maise kimoki ta kitakitiya.
  heg-NTPO: Hmunan nua, meman mi koon-mes le daek dadaat saol au. Mo Ama Lamtua Allah
    seda mi in nangan dadaat na son, le taon daid banan. Tiata Un nikit auk le daid
    atuil tene, halin nam atuil hut mamo ki, haup in nuli.
  ptu-ptu: Aka moi anna ungkalebuia' indo gau' kadake umpogausannä', sapo' gau' ia
    too napopangkakka' Puang Allataala tama kaleku, anna malaä' umpesäkäi sungnga'na
    tau buda tentomai.
  bzd-NTPO: A' íyi sulu bikeits wamblè ye' ki̱, erë e' mane'wé̱ttsa̱ne Skëköl tö buaë
    se' ki̱. E' wa tai̱ë pë' tsa̱tkëne i̱'ñe ta̱.
  kwf-kwf: Kaumulu neꞋe naia sasilana ru taꞋa ki aku, bore ma God bulasia naiꞋi ru
    Ꞌanga kamu, ma ka sasia ka leꞋa. Nia rao Ꞌania naiꞋi ru Ꞌanga kaumulu fuana faꞋamaurilana
    ngwae Ꞌoro. Kira mauri ka dao Ꞌi taꞋena, osiꞋana ru taꞋa neꞋeri ki neꞋe kaumulu
    sasiꞋi.
  eng-WYC-2017: Ye thought evil of me, and God turned it into good, that he should
    enhance me, as ye see in this present time, and that he should make safe many
    peoples;
  eng-WMBB: As for you, you meant evil against me, but God meant it for good, to save
    many people alive, as is happening today.
  spp-spp: Yii pi ke, yii la mpyi si kapii pyi mii na, ŋka Kile à li kɛ̂ɛnŋ'a pyi
    kacɛnnɛ, maa li kàntugo pyi nde niɲjaa, bà sùpyire niɲyahara si mpyi si shwɔ mɛ.
  aey-aey: Age me qee oditecnu odoin qa Anut uqa odocob ija me bilem. Euqa ija dana
    ben miten. Eunu ija dana cajaca mati bahic cal mecnadec cahahaadecnu ihoc.
  urd-GVH: तुमने मुझे नुक़सान पहुँचाने का इरादा किया था, लेकिन अल्लाह ने उससे भलाई
    पैदा की। और अब इसका मक़सद पूरा हो रहा है। बहुत-से लोग मौत से बच रहे हैं।
  rug-rug: “Gamu mo si ele balabala va kaleanau, ba sa Tamasa si ilirae nia lineana
    Sa sa kinaleana. Gua sapu ta evaṉa pa rane ṉinoroi, si pude boka harupi sari na
    tinoa tadi soku tie gua.
  gaz-gaz: Isin hamaa natti yaaddan; Waaqni garuu akkuma amma taʼee jiru kana lubbuu
    nama baayʼee baraaruuf jedhee waan gaariif yaade.
  fra-LSG: 'Vous aviez médité de me faire du mal: Dieu l’a changé en bien, pour accomplir
    ce qui arrive aujourd’hui, pour sauver la vie à un peuple nombreux.'
  gnn-gnn: Yuwalk nhumanydja ŋunhi yätjthina, bala nhuma ŋarranha goŋ‐wekaŋalana ga
    djuy'yurruna rälina, yurru Godthunydja ŋayipinydja ŋunhiyi gurrumiḻŋ'maraŋala,
    bilmaraŋala ŋunhiyi ga ḻatju'kuŋalana, ga balakurrunydja guḻku'na yolŋu'‐yulŋu
    walŋathinanydja; yakana walala murrmurryurruna marrtjina ŋula djaṉŋarrthinyarayu,
    bili Godthu ŋayipi ŋarranha ŋunhi gäŋala dhipala Yetjiplili.
  yal-yal: Ɛ lanxi a ma nɛn ɛ xa fe ɲaxin liga n na, koni Ala yi a maxɛtɛ fe faɲin
    na alogo feene xa rakamali, nii wuyaxin yi ratanga.
  gum-gum: Ñimbe nane kaig martrab isua maren, trune Tiusbe tru kaig marigwane tabig
    punrrai yunømaran cha, tru møi nam ashib pønrraigwan martrab, misag nørrø pasrabigwan
    øsig tøgagønrrab.
  iou-iou: In bian näk yäpäwakta man yäŋpäŋ-nadäk täŋkuŋo upäŋkaŋ Anututä waki u yäpmäŋ
    äyäŋutpäŋ imaka täga kubä ŋode pewän ahäŋkuk; Ämawebe mäyaptä nakta jop itpäŋ
    kumnaŋi upäŋkaŋ Anututä intäŋo waki yäpmäŋ äyäŋutpäŋ näkä terak täŋkentäk pähap
    pewän ahäŋirän näkä in täŋkentäŋ tamitat ŋo.
  haw-1868: I manao no oukou e hana ino mai ia'u, a hoololi mai ke Akua ia mea, i
    mea maikai, e hana mai ai e like me ia i neia la, e hoola i na kanaka he nui loa.
  arb-NAV: أَنْتُمْ نَوَيْتُمْ لِي شَرّاً، وَلَكِنَّ اللهَ قَصَدَ بِالشَّرِّ خَيْراً،
    لِيُنْجِزَ مَا تَمَّ الْيَوْمَ، لإِحْيَاءِ شَعْبٍ كَثِيرٍ.
  adz-adz: Agam ini wayada dzi da bitsintaꞌ Anutu yitam i agam nanggam maisan igi
    isu nam ngarubini, i rima garam ampi bingan nanggan mpadan sib. Da iwaꞌ ibinigi.
  ewe-ewe: Le nye ɖeka gome la, Mawu trɔ nu si mieɖo be wòanye nu vɔ̃ la wòzu nu nyui,
    elabena etsɔm ɖo teƒe kɔkɔ si mele egbe la be mate ŋu aɖe ame geɖewo ƒe agbe.
  eng-LEE: But as for you, though ye thought evil against me, God meant it unto good;
    in order to bring to pass, as it is this day, to save alive a numerous people.
  gvn-gvn: '@see-verse:GEN.050.019'
  nna-nna: Nyurralu kurlu jinaku karrinyinyurru, nyurralu yinyanyinyurru jananga ngajarringa
    warnkuku. Ngarrkalu ngalypa jirninganyjurruka wiyirrku. Palinyju kanyanyi nyungukarti
    kalkunaku marrngurranguku wankanyuku. Yuu, marlu wurrjirnamayi janparrja, kuwarri
    wankanyu waninyiyi.
  asm-FB: তোমালোকে মোৰ বিৰুদ্ধে অনিষ্টৰ কল্পনা কৰিছিলা হয়, কিন্তু এতিয়া যেনেকৈ দেখিছা
    তেনেকৈ অনেক লোকৰ প্ৰাণ ৰক্ষা কৰা কাৰ্য সিদ্ধ কৰাৰ অভিপ্ৰায়েৰে, ঈশ্বৰে ইয়াকে
    মঙ্গলৰ কল্পনা কৰিলে।
  sus-A: وٌ لَن نّ ﭑ شُن وٌ نَشَ قٍ حَاشِ رَبَ ﭑ نَ، كْنْ عَلَ نَشَ عَ مَسَرَ قٍ قَنيِ
    رَ عَلَكٌ ﭑ شَ قٍ رَكَمَلِ حَمَ نِي رَتَنفَقٍ رَ.
  fra-SBL: Quant à vous, vous avez voulu le mal contre moi, mais Dieu l'a voulu en
    bien, pour sauver beaucoup de gens en vie, comme cela arrive aujourd'hui.
  hbo-hbo: וְאַתֶּ֕ם חֲשַׁבְתֶּ֥ם עָלַ֖י רָעָ֑ה אֱלֹהִים֙ חֲשָׁבָ֣הּ לְטֹבָ֔ה לְמַ֗עַן
    עֲשֹׂ֛ה כַּיֹּ֥ום הַזֶּ֖ה לְהַחֲיֹ֥ת עַם־רָֽב׃
  shp-NTPO: Maton shinanra iká iki, ea ramiati. Jaskara ikenbira, ja maton shinanna
    keska imayamataanan, mato jakonhanon ixonres, Diossenbi ea neno imaa iki. Jaskáakin
    Diossenbi ea neno imaa kopíresa, icha jonibo en jato akinna, jakonbires japarikanke.
  eng-WYCLIFFE: Ye thouyten yuel of me, and God turnede it in to good, that he schulde
    enhaunse me, as ye seen in present tyme, and that he schulde make saaf many puplis;
  piu-2006: '@see-verse:GEN.050.019'
  pjt-pjt: Nyara Kainanta panya nyuranku ngaṉmanytju walytjangku kulinu ngayunya kuraṟa
    pungkunytjikitjangku. Palu Godalu aṟa kutjupa kuliṟa palyaṉu nyura ngayunya kuranytjitjanguṟu,
    munuṉi Itjipalakutu iyaṟa mayatja puḻka tjunu ailuru puḻkangka aṉangu uwankara
    maingka wankaṟu kanyintjaku. Kaya palulanguṟu kuwari aṉangu uwankara wanka nyinanyi
    ilunytja wiya.
  cwe-cwe: Mweye mwiilunga kunitendela yehile, mbali Mulungu kailungila yanogile,
    muladi wanhu wengi wadahe kuwa wagima fana viya vimuwona diyelo chochilawilile.
  bgs-bgs: Agad madat tô iglumu yu kanak, asal igimu yan katô Manama na madigár, su
    igimuwa ikandin na gobernador ébô marapung tô mga manubù na dì maté ka ballus.
    Purisu sippang áknganni, manté ki pô.
  kik-kik: Inyuĩ mwaciirĩte kũnjĩka ũũru, no Ngai aanjiirĩire ũndũ mwega nĩguo akinyanĩrie
    ũrĩa kũrekĩka rĩu, ũhoro wa kũhonokia mĩoyo ya andũ aingĩ.
  ksr-ksr: Oŋanoŋ, oŋo sili bologanoŋ tiwilaaŋ nombombaajoŋ kaparaŋ koma aŋgito, Anutunoŋ
    ii meleeno kitianoŋ iwoi awaa asugiwaatiwaajoŋ kaparaŋ koma ano. Kaeŋ ama kondooŋ
    kuuŋ nono kanatuuru mamaga oŋoo laaligogia somoŋgowe iikawaa hoŋanoŋ kambaŋ kokaamba
    asuganoŋ kolooro iima kotojoŋ.
  fra-NCL: Vous aviez dans la pensée de me faire du mal ; mais Dieu avait dans la
    sienne d’en faire sortir du bien, afin d’accomplir ce qui arrive aujourd’hui,
    afin de conserver la vie à un peuple nombreux.
  cek-AK: Nangcae mah kai hum hanah na poek o; toe vai hniah kaom hmuen baktih toengah
    Sithaw mah loe pop parai kaminawk hinghaih to pahlong hanah kho a khan.
  xla-xla: Adipalati, wua꞉tapo na꞉ dla batalimale koko halowa depame apuwapo. Epapele
    tlope Godtapo batalimale koko etle ma ka꞉dle koko tlo hauwapo. Epame wua꞉tapo
    na꞉ye Isip mo hema hamame iwaye koko pa꞉le po-apena. Amasiyama opa hapuloma pasakalo
    gadlepo depo apuwapo.
  cuk-cuk: Ar bemar sabsur-an-imaksa-inigwele, emi bemar negdakedi, Bab-Dummaddi dulemar-bukidar-bendakega,
    mer burgwemalaga, we-ibmar-isgana-gusadi, ibmar-nuedga obinnisad.
  uig-CYR: Силәр дәрвәқә маңа шу ишни яман нийәт билән қилдиңлар; лекин Худа бүгүнки
    күндикидәк нурғунлиған хәлиқниң җенини тирик сақлап қелиш үчүн шу ишни яхшилиққа
    бекиткән еди.
  tel-2017: మీరు నాకు కీడు చేయాలని చూశారు గానీ మీరిప్పుడు చూస్తున్నట్టు, అనేకమందిని
    బతికించేలా అది మేలుకే దేవుడు ఉద్దేశించాడు.
  hat-BSA: Pou nou menm, nou te anvizaje mal kont mwen, men Bondye te anvizaje sa
    ki bon pou Li ta kapab fè rive rezilta ke nou wè koulye a devan nou an, pou L
    ta kapab prezève vi a anpil moun.
  bxh-bxh: Umi emi nuwatuhu bena ami faheyayagu, in moho Yaubada ya bui be somo aho
    ite ami ginauli ya faloholoho be dodoga boludi ya fofofahidi.
  kos-kos: Kowos tuh orek pwapa koluk lainyu, tusruktu God El furokla nu ke sie ouiya
    wo, ma in molela moul lun mwet puspis su moul misenge ke sripen ma su tuh sikyak.
  hbo-WLC: וְאַתֶּ֕ם חֲשַׁבְתֶּ֥ם עָלַ֖י רָעָ֑ה אֱלֹהִים֙ חֲשָׁבָ֣הּ לְטֹבָ֔ה לְמַ֗עַן
    עֲשֹׂ֛ה כַּיּ֥וֹם הַזֶּ֖ה לְהַחֲיֹ֥ת עַם־רָֽב׃
  ibo-ibo: Ọ bụ ezie na unu chere ime m ihe ọjọọ, ma Chineke chere ya ka ọ bụrụ ezi
    ihe, iji debe ọtụtụ ndụ dịka ọ na-eme taa.
  ory-ory: ତୁମ୍ଭେମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ମନ୍ଦ କଳ୍ପନା କରିଥିଲ ପ୍ରମାଣ, ମାତ୍ର ପରମେଶ୍ୱର ତାହା
    ମଙ୍ଗଳର କଳ୍ପନା କଲେ; ଏବେ ଯେପରି ଦେଖୁଅଛ, ସେପରି ଅନେକ ଲୋକଙ୍କର ପ୍ରାଣରକ୍ଷା କରିବାକୁ ତାହାଙ୍କର
    ଅଭିପ୍ରାୟ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.050.019'
  chk-chk: Ewer, ämi oua ekiekin föföringau ngeniei, nge Kot a awili ngeni mürina
    pwe epwe amanaua chomong aramas, usun a fis ikenai.
  ssd-ssd: Tane buk pasa katmba maŋau ŋayonu ye mbol kinaig ta Kuateŋge maŋau ta mbilmba
    kina le maŋau mayenu prona. Ta tuku taŋgo pino suŋgomba kume ndaka kile abo minig.
  rop-rop: Yumob bin wandi ardim mi. Bat God bin tenimran det plen blanga yumob, en
    imbin yusum det plen blanga yumob gudbalawei. God bin yusum det ting weya yumob
    bin dum blanga seibum laif blanga loda pipul.
  ukr-1871: Хоч ви змовлялись проти мене, та Бог те обернув на добре, щоб так було,
    як тепер, і вирятувалось много людей у голоднечу.
  eng-AOI: Long ago you planned evil against me, but God changed that evil into good,
    so that he could save many people. Look, they are alive today because of what
    happened long ago.
  yon-yon: Yiib dowakenbed kuu ne yaa arewa kamiwen kumban, Godbed amonombe nub yaa
    amun kerundoon kowe, karub yemoon duknindo, wad doburuub kii!
  bch-bch: Gimi aoangga apaeabu ngan gau, be Deo ilongean kadonga toa ne ga iuot ta
    iman leda kemi aea, ngansa iuangga ilualua panua busa ta irangrang ngan tamate
    mao. Ta gimi agera danga kapei toa Deo ikado ga iuot ne.
  deu-1951: Ihr gedachtet zwar Böses wider mich; aber Gott gedachte es gut zu machen,
    daß er täte, wie es jetzt am Tage ist, um viel Volk am Leben zu erhalten.
  eng-JPS: And as for you, ye meant evil against me; but God meant it for good, to
    bring to pass, as it is this day, to save much people alive.
  ubr-ubr: Omi bubuniai woyanu yau woti komasiu mes, baise God on komasin on iyabatabir
    obin imatar sabu sigaraba iti yawasis mes, ato on min imatar.
  srp-1865: Vi ste mislili zlo po me, ali je Bog mislio dobro, da uèini što se danas
    zbiva, da se saèuva u životu mnogi narod.
  lug-lug: Mwagenderera okunnumya, naye Katonda n’akifuula ekirungi, n’akikozesa abantu
    baleme okufa.
  heb-heb: ואתם חשבתם עלי רעה אלהים חשבה לטבה למען עשה כיום הזה להחית עם רב׃
  ben-IRV: তোমরা আমার বিরুদ্ধে অনিষ্ট কল্পনা করেছিলে বটে, কিন্তু ঈশ্বর তা মঙ্গলের
    কল্পনা করলেন; আজ যেমন দেখছ, এই ভাবে অনেক লোকের প্রাণ রক্ষা করাই তাঁর উদ্দেশ্য
    ছিল।
  pan-pan: ਤੁਸੀਂ ਤਾਂ ਮੇਰੇ ਵਿਰੁੱਧ ਬੁਰਿਆਈ ਦਾ ਮਨ ਬਣਾਇਆ; ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਭਲਿਆਈ ਦਾ
    ਵਿਚਾਰ ਬਣਾਇਆ ਤਾਂ ਜੋ ਬਹੁਤ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਜੀਉਂਦਾ ਰੱਖੇ, ਜਿਵੇਂ ਇਸ ਵੇਲੇ ਹੋਇਆ ਹੈ।
  tkr-tkr: İlyaake, şos zas pisvalla haa'as vukkiykın, Allaheeyib mana yugvalis qav'u.
    G'iyna şok'le g'ecenbıyiy xəppanane insanaaşina ı'mı'r g'attivxhan he'ecenva Allahee
    məxüd hı'ı.
  mwp-mwp: Ngitha ngoena wati doegamuya buwayl thayadhin, kasa Awgadhan nan senabi
    wati doegam buwayl thoeyay mina doegamuya, buwayl thayadhin mabaygaw igililmaypa
    kay kuthal poelaypa kayb ngaya nanga igililmayl. Minguz kedha, kulay za midh paru
    nanga aymaydhin.
  mya-JVB: သင် တို့သည် ကျွန်ုပ် ကို ညှဉ်းဆဲ မည်ကြံ ကြသော်လည်း ၊ ဘုရားသခင် သည် ယနေ့
    ဖြစ်သည်အတိုင်း ၊ လူ များ အသက် ချမ်းသာစေခြင်းငှါ ကျေးဇူး ပြု မည် ကြံ တော်မူ၏။
  tbg-tbg: Haaru ne qora okara autu timitareka uvarovata, Kotiva vi kaiqara tuqantaakero
    ti koqema timiteharo viva airi vaiinti nahenti kahaqama nimitomanta vika kia qutu
    viraiti, maa entara qaqi variarave.
  hmo-hmo: Momokani, guna umui laloa karaia, lau do umui hadikaia gwauraia, to Dirava
    ese emui kara ena anina be, mai namo danu ia havaraia. Unai kara ena anina be
    hari dina umui itaia inai, taunimanima momo herea edia mauri dekenai durua lau
    henia vadaeni.
  ata-ata: Anu manina lexe ngingi ngetovo mo lexe ngaꞌoxo masualeli sou ngakalusou
    maulixo, ia Lataua iou muvaxainge sou ngeꞌoxonu ꞌilixo ane ne, xo muxavutala lexe
    anu umasaxa lexe upamaulineꞌi ta mitema tavuꞌalo.
  nfa-nfa: Mema tareꞌa, uru na miu mere lii èci, ho neo pajꞌèra jaꞌa. Te ngaa Ama
    Lamatua ka dhu ubꞌa eele tatao miu dhu karehe èèna, jꞌajꞌi mi babeꞌa. Nèti èèna
    ka, Na dedꞌe jaꞌa jꞌajꞌi dhèu kapai ètu neꞌe, sèna ka dhèu ae abhu mamuri dènge
    karejꞌe.
  urd-urd: तुम ने तो मुझ से बुराई करने का इरादा किया था, लेकिन ख़ुदा ने उसी से नेकी
    का क़स्द किया, ताकि बहुत से लोगों की जान बचाए चुनाँचे आज के दिन ऐसा ही हो रहा
    है।
  rus-SYN: 'вот, вы умышляли против меня зло; но Бог обратил это в добро, чтобы сделать
    то, что теперь есть: сохранить жизнь великому числу людей;'
  cbt-NTPO: Canpitaso mini, ma'sha onpotamacoso yonquipiramahuë', Yosëso nipirinhuë',
    inaporamaso anoyatërin. Ama notohuaro' piyapi'sa taquicaiso marëhuë', inaporin.
  bqc-SIM: Á ye yãvãikɛmɛɛ yãaɛ, ↄ̃ Lua tò à lìlɛ yãmaa ũ, kɛ́ à e gbɛ̃́ↄ
    misi dasi, lá àlɛ kɛ tiaɛwa.
  tcz-CHONGTHU: Nangma hon thil phalou nana gong un ahin Pathen in aphalam tah in
    ahin gong in tu tua mutheiya um mihem tamtah hinkho huhhing'a um thei ahi.
  mar-mar: तुम्ही माझे वाईट करण्याचा कट केला, पण देव माझ्यासाठी चांगली योजना करीत
    होता. असंख्य लोकांचे प्राण वाचविण्यासाठी माझा उपयोग करावा अशी देवाची योजना होती.
    आज तुम्ही ते पाहत आहात.
  tcs-tcs: Yupla bin wande meke ol nugudting gense mi, bat God i bin seinze dat badting
    po gudting. God i bin meke mi sekanbos blo Izipt solong ai ken seibe dem prapa
    plenti pipol.
  soq-soq: Mapo e ne mainawo kadiwa dewasalana, tane God kadiwa leusane euwa mainawo
    dewasan, ita apana uara mai bontopu, dia, tane inawaa wampu ande eweitana rua.
  qub-qub: Gamcunaga yarparayqui nogata chiquimar mana allita ruraycämashayquita.
    Chaytami Diosga rucachisha alliman, canan ricashanchïno runacunata wañunanpita
    salbanäpaj.
  bqp-bqp: Á ye à a vãni kɛmɛnɛ yã, akũ Luda lìtɛ a mana ũ, de à le à gbɛ̃nↄ sura
    ba dasi lán àtɛn kɛ nà tera.
  hat-hat: Nou te moute konplo pou fè m' mal. Men Bondye fè sa tounen yon byen, pou
    l' te fè sak rive jòdi a rive, pou l' te ka sove lavi tout kantite moun sa yo.
  eng-BSB: As for you, what you intended against me for evil, God intended for good,
    in order to accomplish a day like this—to preserve the lives of many people.
  tod-tod: Wo ɠisiɛni ga wo faa ɲɔu ɠɛ ga ze, kɛlɛ GALA ge naa valiboni, é kɛ ga
    faa ʋagɔ, ga naa laazeeli, nii é ɠɛɛzu za, naa ɠa a kɛ nuɓusɛ mɔinmɔin zɛnvui
    ɠizo.
  eng-WEBPB: As for you, you meant evil against me, but God meant it for good, to
    save many people alive, as is happening today.
  kbq-kbq: Tamagra nagrira nazeri haviza hu'nazanagi, Ra Anumzamo'a rama'a vahe zamaza
    hunaku nentahino anara hu'neankino, menina ana zamo'a fore nehie.
  nhe-BL: Melahuac inquinequiyayaj innechchihuilise tlen nelía ax cuali, pero Toteco
    Dios quisencajqui para ica tlen fiero innechchihuilijque, yajaya quichihuasquía
    se tlamantli tlen onpano cuali. Yajaya quinequiyaya quimanahuis ininyolis miyac
    tlacame huan ya nopa tlen ama inquiitaj pano.
  bus-bus: Á yezi à à zaaa kɛmɛ yã, ben Ludaa lìɛ à maaa ũ, lɛ à e à gbɛ̃nↄ mì sí
    pari lán èe kɛɛ nà tia.
  gub-BL: Azeharomoete pemume'u iaiw ma'e ihewe penemiapo ràm kwehe mehe. Tupàn uzapo
    iaiw ma'e ikatu ma'e romo a'e. A'e rupi ko 'ar rehe upyro teko tetea'u iko wamàno
    haw wi a'e wà kury, a'e iaiw ma'e kwehe arer rupi a'e wà kury.
  eng-DRA: 'You thought evil against me: but God turned it into good, that he might
    exalt me, as at present you see, and might save many people.'
  knf-knf: 'Buţaan bi naţuuŋ pdolën Naşibaţi akakan ba kë bawo bnuura, uko unwooŋ
    nţa wi uhilna udolana : uko mënţ uwo mbuur mi bañaaŋ baŧum.'
