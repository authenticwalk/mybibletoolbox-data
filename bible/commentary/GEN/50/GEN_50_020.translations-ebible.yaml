  eng-WEBU: As for you, you meant evil against me, but God meant it for good, to save
    many people alive, as is happening today.
  bnp-bnp: Hosi mu ngaru ni ratapile iau, a vuhuna a Vure i ngaru mua mu gu rata mavonga.
    Muri a valai a made koea, a kori e huriki ala kupo.
  wal-wal: Intte taayyo iitanau oottideta; shin hachchiigaadan daro asai haiqqennan
    attana mala, Xoossai lo77otettau hagaa oottiis.
  mgh-mgh: Nyu nhokipankaca mi itthu yoonanara, nanso Nluku hopanka yeeyo itthu iyo
    ukhala yooreera, wiira mi ilelo kisunke ukumi wa atthu enci.
  acu-NT: Kame, atumka winaka pase awajtustasrum wakerayatrum, Yus untsuri aintsun
    uwemtikratniun ju nungkanam akuptukmiayi. Tura asamtai nu aints ainauka yamaiya
    juisha iwiaaku pujuinawai.
  spa-PDDPT: Aunque ustedes pensaron mal contra mí, ʼElohim lo encaminó para bien
    al producir el presente resultado para preservar viva a mucha gente.
  gun-gun: Peẽ kuery ma anhetẽ xevy pejapo vaixe pekuapy karamboae. Ha'e rã Nhanderuete
