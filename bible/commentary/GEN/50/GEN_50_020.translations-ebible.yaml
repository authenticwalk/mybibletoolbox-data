    pujutjin uwemtikati tujutu asa.
  kyc-kyc: Nakambame kinyi namba randa joo koo piyami. Dopa piyaminyipape Anatumi
    wambu malu lete wai pyao nyeronopa epapu karaminyili pyuo kararami lao suu pyapala
    piya, leya.
  urd-GVU: تم نے مجھے نقصان پہنچانے کا ارادہ کیا تھا، لیکن اللہ نے اُس سے بھلائی پیدا
    کی۔ اور اب اِس کا مقصد پورا ہو رہا ہے۔ بہت سے لوگ موت سے بچ رہے ہیں۔
  deu-1912: Ihr gedachtet's böse mit mir zu machen; aber Gott gedachte es gut zu machen,
    daß er täte, wie es jetzt am Tage ist, zu erhalten viel Volks.
  ntj-ntj: Wiya, palyartu-rniyan kutjulpirtu tjumaranytja pungkula mirrirntankukitjalu.
    Nyangka Mama Kuurrtu kutjupanu walykumunu ngaratjaku. Tjiinya nintilu kuliranytja
    yarnangu pirninya wankara kanyilkitjalu.
  row-row: Maꞌahulu na, memaꞌ hei mala haraꞌ fo tao deꞌulakaꞌ neu au. Te Lamatualain
    nggati hei dudꞌuꞌa deꞌulaka ma, dadꞌi maloleꞌ. Naa de, Ana soꞌu au dadꞌi atahori
    monaeꞌ, fo atahori naeꞌ hambu masodꞌaꞌ.
  kan-2017: ನೀವಂತೂ ನನಗೆ ಕೇಡಾಗಬೇಕೆಂದು ಎಣಿಸಿದಿರಿ. ಆದರೆ ದೇವರು ನನ್ನನ್ನು ಮೇಲಾಗಬೇಕೆಂದು ಸಂಕಲ್ಪಿಸಿದನು;
    ಆದುದರಿಂದ ಇಂದು ನೀವು ಕಾಣುವಂತೆ, ಅನೇಕ ಜನರ ಪ್ರಾಣವು ಸಂರಕ್ಷಿಸಲ್ಪಟ್ಟಿತ್ತು” ಎಂದನು.
  ena-ena: Namɨlaŋ iadɨ sɨbɨlɨ lamalama saŋ akuaba akuaba lɨmalaŋ uami. Agadɨ ala
    Asɨ agaŋ hɨji nameŋ lamami uami. Hulaŋ iamɨgali agɨladɨ ahɨliahulɨŋ huaci hɨniavɨbali
    aba abami uami. Lavɨla aludɨ ahɨliahuci hulaŋ iamɨgali alaŋ habɨlavɨla akape hɨnilalu
    uami.
  tgo-tgo: Lemi renuwaŋa va huŋa hu vakatha vatharɨ e ghino. Ko iyemaeŋge Loi i vɨvɨ
    e thovuye, na i vamboromboro budakaiya noroke i yomara. I vamoruŋgiya gharɨgharɨ
    lemoyo.
  yap-yap: Mu puruy’ niged ni ngam ngongliyed e kireb ngog, machane me yib Got ngay
