    ni pi’in ka yad bafos e bin daba’ e rran ni bochan e tin mu rin’ed ngog.
  tet-tet: Tebes! Uluk nia, emi koꞌa kabuar lia hodi hahaat haꞌu! Mais Naꞌi Maromak
