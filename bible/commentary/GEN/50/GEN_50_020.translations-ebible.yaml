  mdy-ETH: ዒንሢ ጎኔና ታጊዳ ፑርታ ማሊሢ ማሌያታንቴ ፆኦሲ ኮሺ ባኣዚ ማሂ ሺርሼኔ፤ ዬያ ዒዚ ማዼሢ ሃሢ ሼምፖና ዓኣ ሚርጌ
    ዓሶ ዻቂሻኒ ጌዒኬ።
  twi-ASANTE: Ɛwom sɛ moyɛɛ mo adwene sɛ mobɛyɛ me bɔne deɛ, nanso na Onyankopɔn adwene
