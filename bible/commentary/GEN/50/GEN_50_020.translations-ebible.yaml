verse: GEN.050.020
translations:
  mal-C: നിങ്ങൾ എനിക്കു ദോഷം ചെയ്യാൻ ശ്രമിച്ചു; ദൈവമോ, ഇപ്പോൾ ചെയ്തുകൊണ്ടിരിക്കുന്നതുപോലെ,
    അതിനെ ബഹുജനത്തിന്റെ ജീവരക്ഷയ്ക്കായി ഗുണകരമാക്കിത്തീർത്തു.
  deu-TKW: Ihr freilich sannet Böses wider mich; Gott aber hat es zum Guten gewendet,
    um auszuführen, was jetzt vorliegt - viele Menschen am Leben zu erhalten!
  lin-lin: Bino bokanisaki kosala ngai mabe, kasi Nzambe abongolaki yango bolamu mpo
    na kokokisa, ndenge ezali kosalema sik’oyo, lobiko ya bomoi ya bato ebele.
  cbr-NT: 'Mikaman kamina ''ë ''atima oti sinánkën, usakin mitsun ''aiabi ka Nukën
    ''Ibu Diosan ''atima okin ''akë a upíokin bërínu iskë ñukama ënë mëníoxa: usa
    ''ain kana ''ën ''itsaira uni bamati ''ikëbi ''akian.'
  eng-LSV: As for you, you devised evil against me, [but] God devised it for good,
    in order to do as [at] this day, to keep alive a numerous people;
  bmu-bmu: Ölŋa, eŋön silik bölöŋan ayuhum niŋgibingöra kapaŋ köla aketmö, Anutunöŋ
    mi möŋaiiga salupŋe yuai ölöpŋi asuhumapköra kapaŋ köla ahök. Mewö aka kondota
    kuŋgum niŋgiiga könagesö gwötpuk eŋgö malmalŋini jöhöbiga miaŋgö ölŋan nalö kewöŋe
    aukŋe asuhuiga ek kutuzin.
  eng-GNV: When ye thought euill against mee, God disposed it to good, that he might
    bring to passe, as it is this day, and saue much people aliue.
  eng-WEBSTER: But as for you, ye thought evil against me; but God meant it for good,
    to bring to pass, as it is this day, to save many people alive.
  nhw-BL: Melahuac anquinequiyayaj antechchihuilise catli nelía amo cuali, pero Toteco
    Dios quisencajqui para ica catli fiero antechchihuilijque, yaya quichihuasquía
    se tlamantli catli onpano cuali. Yaya quinequiyaya quimanahuis ininnemilis miyac
    masehualme huan ya nopa catli ama anquiitaj pano.
  swh-ONEN: Mlikusudia kunidhuru, lakini Mungu alikusudia mema, ili litimie hili linalofanyika
    sasa, kuokoa maisha ya watu wengi.
  bba-bba: Kɔ̃sɑ i rɑɑ bwisikɑ i mɑn kuɑ, ɑdɑmɑ Gusunɔ u kɔ̃sɑ ye ɡɔsiɑ ɡeɑ u kɑ tɔn
    dɑbinu fɑɑbɑ kuɑ nɡe mɛ sɑ wɑɑmɔ ɡisɔ.
  eng-KJVCPB: But as for you, ye thought evil against me; but God meant it unto good,
    to bring to pass, as it is this day, to save much people alive.
  cpy-cpy: Pikenkithashirewiteeyakani eerokapaeni powaariperotenami, riitaki kantacha
    Tajorentsi riyotakiro okaatzi kaariperori pantawitakari, ikantakaakawo Tajorentsi
    kameethari okantzimotanteeya, rootaki nomatantakawori okaatzi añaayitziri nimaeka,
    rowawijaakotanteeyaariri osheki atziri.
  mpx-mpx: Valila komiu nuwamiu nuku apanakau, yaa Yabowaine i pil waisi i ginoliya,
    yaka gamagalau hi gewi i pwamwalil ge nige hi yayaomal, i ola te ta kite lan ebe.
  wbp-wbp: Nyurru-wiyi kapunkujulu pakakarla. Kaaturluju ngajuju mardarnu yungurna-jana
    yapaku ngurrju nyina manu yungurna-jana mardarni, kapulurla paliyarla yarnunjuku.
    Junga kujaju. Kapunkujulu ngajuju pakakarla, Kaaturluju ngajuju milarnu yungurna-jana
    yapa mardarni wankaru jalangurluju.
  luo-luo: Un ne udwaro mondo utimna marach, to Nyasaye nodwaro mondo obed gima ber;
    mondo oresgo ngima ji mangʼeny, makoro ngima mana nikech wachno.
  meu-meu: Umui emui lalo-hadai be ba hadikagu o tomova, to Dirava ese anina namona
    e havaraia; anina na hari dina ai o itaiamu taunimanima hutuma vada na hamauridiamu.
  npi-ULB: तपाईंहरूले मेरो विरुद्धमा हानि गर्ने विचार गर्नुभयो, तर परमेश्‍वरले त्यसैद्वारा
    भलाइ गर्ने विचार गर्नुभयो, धेरै मानिसहरूलाई बचाउनको निम्ति, जुन तपाईंहरूले आज
    देख्‍नुहुन्छ ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ẹ gbèrò láti ṣe mi ní ibi, ṣùgbọ́n Ọlọ́run gbèrò láti
    fi ṣe rere tí ń ṣe lọ́wọ́ yìí; ni gbígba ẹ̀mí ọ̀pọ̀lọpọ̀ ènìyàn là.
  emp-NTPO: Bãrãba mʌ̃ra biẽ́ od̶ida crĩchasid̶aa baribʌrʌ maʌ̃ biẽ́ oped̶ad̶ad̶eba
    Ãcõrẽba biada osia maʌ̃neba zocãrã ẽberãrãda jarrababa beud̶id̶ebemada ẽdrʌ edai
    carea. Maʌ̃gʌra bãrãba naʌ̃ ewarid̶e unu panʌa.
  ind-ind: Dulu, kalian memang merencanakan hal yang jahat terhadapku. Tetapi sesungguhnya
    Allah memiliki rencana yang baik dalam kejadian itu, supaya banyak orang dapat
    diselamatkan, seperti yang sudah terjadi.
  pes-OPCB: هر چند شما به من بدی کردید، اما خدا عمل بد شما را برای من به نیکی مبدل
    نمود و چنانکه می‌بینید مرا به این مقام رسانیده است تا افراد بی‌شماری را از مرگِ
    ناشی از گرسنگی نجات دهم.
  ssx-ssx: Ikana꞉ma꞉ta꞉ I̱ pa꞉ta꞉ hoke hau pimipate Koda꞉ma꞉ta꞉ koto paa topo pea
    epekeeki au lala꞉me. Kutupa mo koto hau pimi ekita꞉ mo ame pa do haleme wanda꞉hali
    paeyaona꞉ hao polu pelemeeki epeanoyeke pa꞉la꞉me.
  lcm-lcm: Io, kami lomlomonai lava ta mi vil arikek iau, sikei God katala asaul pokai
    ania ani kame serei asukang ke vang, ani to si vap miang ka kalakala.
  aer-aer: Arrule anthurre, arrantherre ayenge atwetyeke ahentye-aneke, kele Ngkartele
    akngarte-iweke imerte mwerre mpwaremele. Rarle ayenge atnyeneke tyerrtye areyeke
    mwerre anetyeke itnenhe arntarnte-aremele, itne-arle angayele ilwetyeke-arle aneke,
    kele arrangkwe-arle. Unte ayenge atwetyeke ahentye-aneke, kenhe Ngkartele akenhe
    ayenge mwerre-ileke, re ayenge akngakemele tyerrtye atningkeke mwerre anetyeke-arle
    itnenhe itethe atnyenetyeke.
  tgl-ULB: At para sa inyo, ninais niyo na ipahamak ako, pero ninais ng Diyos ito
    para sa kabutihan, para pag-ingatan ang buhay ng maraming tao, gaya ng nakikita
    ninyo ngayon.
  nop-nop: Hidi biyagoŋ mulabumuŋ mintanamdok nadiŋa tigiŋ. Iŋgoŋ Bepaŋ adi tubuudaneune
    nemek momooŋ mintaguk. Meeniŋ fee’walaŋ hatihatihik kedebadok nadiune unduŋ mintaguk
    u nai indidegoŋ miiŋgoŋ kayam.
  kca-kca: 'Йӑна щи, нын ма пеԓайэм атәм версәты; туп Турәм щит йӑма керәтсәԓы, ин
    тыйәԓтәм верәԓ урәӈән: ар хŏйат ԓыԓ шавиты урәӈән;'
  cbu-NT: Siy nuwaa kiyungutaati yacharangus, ashiritaa Apanllsha nuwaa waana ipusarangiya,
    siyaam ichinguroomis tapachindamaama.
  hui-hui: Henene tígua mini mo mbiraore howa i̱ mo ko hole bia ani birimigo nde mani
    wali agali bu karu homa nabilonaga Ngode Datagaliwabehanda henemane bero lalu
    tíha howa binigo ai ogo ale binida lalu tínime hendedamigoni.
  wrs-wrs: Yimba ningminivna kam, sahonam hemoa vrelvohra, heva os owai, Sesoa kam
    kolvrena, wo himba lehra beswonam vena honinda. Hev kamba waiprona homba, manara,
    himba yem kolvrowolalm vevna, si homeis owousra dalvm pivna aratindimba. Wo mendah
    beswonam aevulv.
  jao-jao: Yirru barra wabarrangu, kalngiya kirrinyamba-nykalanykarri wardimanthawu
    awara ngatha, ngala yiwa Yijan, bajingulaji barra, kalngiya kumba-nykalanykarri
    yabimanthawu awara, yabimanthawu alunga liyi-wuluwu, nalu-rarrawumba winkanda.
    Narnu-wirndajku karnu-arri, kalngiya narnu-wirndajku narnu-wardi, ngala kurdardi
    kambalamba-mirranma. Marningambala nyala nyamba-wudurrumantharra, nyala lhungku.
    Karnila-ka marnajinju ki-Yijandu, ngarna marakamanthalu wudurru, ngarna wudurrumanthalu
    li-wulu wiji.
  mya-mya: အစ်​ကို​တို့​သည်​ကျွန်ုပ်​အား​မ​ကောင်း​ကြံ​ခဲ့ ကြ​ပါ​သော်​လည်း​ဘု​ရား​သ​ခင်​က
    ကျွန်ုပ် တို့​ယ​နေ့​တွေ့​မြင်​ရ​သည့်​အ​တိုင်း​လူ​များ အ​သက်​ချမ်း​သာ​စေ​ရန်​ထို​မ​ကောင်း​မှု​မှ
    အ​ကျိုး​တ​ရား​ကို​ဖော်​ခဲ့​တော်​မူ​ပြီ။-
  cbi-NTPO: Uwain ñullaya inu juntsangue' firu' kenu pensanguemuwa deeñu bain, Diosya
    tsangue' ura' ne kikareke', challa naaju katandetsuñuba juntsaaya kikare' pure'
    chachillanu livee kikaave.
  bod-N: སྔོན་ཆད་ཁྱོད་ཅག་གིས་བདག་ལ་གནོད་པ་བྱེད་འདོད༌ནའང༌། དཀོན་མཆོག་གིས་ལས་བཟང་པོའི་ཕྱོགས་སུ་དགོངས༌ཏེ།
    མི་མང་པོ་ཞིག་གི་ཚེ་སྲོག་སྐྱོབ་པའི་ཕྱིར་ད་ལྟའི་རྣམ་པ་འདི་བྱུང་བ༌ཡིན།
  wsk-wsk: Nina ani memek ko lage te iki se aga beteman. Bare Kaem nenenga ikia memek
    mu tam ale ningo ko lage te beteram. Se aitak bitawoso iwita, kariimet suen la
    te nunga saongam.
  kkl-kkl: A'undi na 'Obukap,' sembalum aghana, Allahri, 'Sindi uaikne neneag agha
    eldi nimi maikno yepsilul,' sembaogti, sembaogha sunsunum uro wene babe uro yabio,”
    aro ambatsiog. Wene aro eldo yabo taneko wana aingnibahiogti, nen ambarelamsiogti,
  sna-sna: Imi makafunga kundiitira zvakaipa, asi Mwari akafunga kuita zvakanaka kuti
    apedzise zviri kuitwa iye zvino, iko kuponeswa kwemweya mizhinji.
  spa-BLM: En cuanto a ustedes, quisieron hacer el mal contra mí, pero Dios lo quiso
    para el bien, para salvar a mucha gente con vida, como sucede hoy.
  beu-beu: Tura angu etabit iini tominu, senge hula jasi angu ening metma nadana.
    Aarunge iiomi ba jasi angu emangpi Lahatala Ana aboi, senge Ana ening emangpi
    angu aaung-hama, emenghula angase jadi anga edadenang. Benang ba Ana naing songgar
    metma nehe eele ening, senge nehe toang bisa aabetat aaung-hama.
  cac-cac: A ex val tic, te chuc e pensar, ix e c'ulan juntzan̈ chuc pensaril chi'
    d'ayin, palta a Dios ix q'uexan jun e chuc pensaril chi' d'a vach'il, yic tzijtum
    eb' anima scolchajeli, ichaton van quilan tic.
  swh-ULB: Lakini kwenu, mlikusudia kunidhuru, lakini Mungu alikusudia mema, kuhifadhi
    maisha ya watu wengi, kama mwonavyo leo.
  bel-bel: 'вось, вы намышлялі супроць мяне благое; але Бог абярнуў гэта на дабро,
    каб зрабіць тое, што цяпер ёсьць: захаваць жыцьцё вялікай колькасьці людзей;'
  wed-wed: Wariaḡa o ḡoei da ota viapoapoeniu wate God i virai da aiaina i kauei da
    rava maḡamaḡaui ina vilawani ma eḡa ina pupu.
  deu-ELBBK: Ihr zwar, ihr hattet Böses gegen mich im Sinn; Gott aber hatte im Sinn,
    es gut zu machen, damit er täte, wie es an diesem Tag ist, um ein großes Volk
    am Leben zu erhalten.
  mbb-OT: Su minsan pa te mezaat is tuyù niw kediey, mibpengelinteuwan te Megbevayà
    he meupiya is pangkus din. Su impelavew e zin su wey kiw is mezakel melibri ne
    kenà meumes.
  msc-msc: Mɛn kɛra n na, ai ka wo kɛ kojuu kɛ kanma, kɔni Alla ka wo kɛ koɲuma le
    kɛ kanma, kosa mɔɔ siyaman di kisi n bolola yan bi.
  mal-2015: നിങ്ങൾ എന്റെ നേരെ ദോഷം വിചാരിച്ചു; ദൈവമോ, ഇന്നുള്ളതുപോലെ ബഹുജനത്തിന്നു
    ജീവരക്ഷ വരുത്തേണ്ടതിന്നു അതിനെ ഗുണമാക്കിത്തീർത്തു.
  tuo-NT: Mʉsã yʉꞌʉre ñaꞌarõ weesĩꞌrĩcãrã nimiwʉ̃. Õꞌacʉ̃ peꞌe te ñaꞌase waꞌaboꞌquere
    añurõ waꞌacã weecʉ niwĩ. Tojo weegʉ pãjãrã masãrẽ ʉjʉaboaboꞌcãrãrẽ yʉꞌrʉweticã
    weecʉ niwĩ.
  gup-gup: Ngudda wanjh bonj, ngurridjareni kunwarre nganmarnekurduyimerrangimeninj
    ngardduk, dja God djareni kunmak ba bu birriwern kabirridjaldarrkid yiman bu bolkkime
    yimerranj.
  met-met: Ang ba hatumingaima bing abo ba ahanggalangia nga, ne Urana hatuminganoa
    bing bo ba libu xai bu libu bila hatata tabagu, xap lipu xumang sibuna muli nam
    dimati.
  gvs-gvs: Komi boi bego goyo koguinuwe yau yaigu go, Yaubada ina nuwonúwana bego
    dogoi dedevina isowóduwo. Dogoiyana moe tomota badabadaaidi ayavedi nakae bogina
    kogite.
  rmc-rmc: Kamenas mange te kerel nalačho, ale o Del ada visarďa pro lačho, hoj te
    zachraňinel but manušen, avke sar oda kerel the adadžives.
  nlg-nlg: Ighau tau gonia na dika vaniu, hauva God te ririu/tughua tana na totobo
    te uto vamua. Agaia God te laviu mai tana malei haba eni tana lei bongi raini
    ge ku volara rana lei tinoni togha tana lei niulu ni ngengere tara haghevighi
    tua.
  dgr-DOGNT: Sets'ǫ̀ hoìla eghàlaahda gha aaht'ı̨ ı̨lè, hanìkò wet'à gogha nezı̨į̀
    hòɂǫ gha Nǫ̀htsı̨ ayį̀į̀là, dǫ łǫ edaxàgole gha ayį̀į̀là.
  pes-OPV: شما درباره من بد اندیشیدید، لیکن خدا از آن قصد نیکی کرد، تا کاری کند که
    قوم کثیری را احیا نماید، چنانکه امروز شده است.
  ron-1924: Вой, негрешит, в-аць гындит сэ-мь фачець рэу, дар Думнезеу а скимбат рэул
    ын бине, ка сэ ымплиняскэ чея че се веде азь, ши ануме сэ скапе вяца унуй попор
    ын маре нумэр.
  aui-aui: Naghove yami kayowana da koyiberogu, bi God ikayoveni na iwamiri da miisena
    ibera, da wawaya korotodi gegha sinarabobona, bi yawayawiidi sinamake naboni kata
    takitakitana.
  ben-OBCV: তোমরা আমার ক্ষতি করার সংকল্প করলে, কিন্তু এখন যা কিছু হয়েছে তা ভালোর
    জন্যই, প্রচুর প্রাণরক্ষা করার জন্য ঈশ্বরই মনস্থ করে রেখেছিলেন।
  lex-lex: Plollolli de miy e mpiarora-mpialaiya yotyotni-yatyatni mai a'u mere Uplerlawna
    Nwarora-nwalai niana kalwiedni-paitiotni, totpa Nhi' nana hya' maka Nhi'a la ler
    di, de Nalewna riy harahu mormiorni-dardiarni.
  rgu-rgu: Maulu na tebe emi mala haraꞌ, fo tao tadaluꞌ soaneuꞌ au. Tehuu emi hihii-nanau
    tadalum ria, Manetualain naralin so fo dadi malole. Huu ria na, de Ana soꞌu naa
    au dadi malaka bauinaꞌ, fo ela lahenda dodouꞌ bisa hapu sodaꞌ.
  som-som: Idinku xumaan baad ila damacsanaydeen, laakiinse Ilaah wuxuu damacsanaa
    wanaag si uu u sameeyo siday maantaba tahay oo uu dad badan badbaadiyo.
  lat-VUC: 'Vos cogitastis de me malum: sed Deus vertit illud in bonum, ut exaltaret
    me, sicut in præsentiarum cernitis, et salvos faceret multos populos.'
  aoi-aoi: Arakba-wiya nungkwurraja kirrakina kirri-lyangkuwerribikajungwunuma awurrariya
    nganyangwa. Akena eneja Neningikarrawara nakina ni-kuwarrukwajuwama akina awurrariya
    eningabu-wa, kajungwa nakina Neningikarrawara ken-enibikini-yada wurrababurna
    warnumamalya. Kwuja, warniba arakba wurrakina aduwaba amurndakibina-langwa ne-yama-mulangwa
    arakba-wiya.
  eng-ASVBT: And as for you, ye meant evil against me; but God meant it for good,
    to bring to pass, as it is this day, to save much people alive.
  mna-mna: Muŋgu niom kapaata koŋ be kapasaana yo. Tamen Anutu itooro mbulu sananŋana
    tiom ma iwe zaala be aŋkamke tomtom boozomen.
  ita-1885: Voi certo avevate pensato del male contro a me; ma Iddio ha pensato di
    convertir quel male in bene, per far ciò che oggi appare, per conservare in vita
    una gran gente.
  eng-LXXUP: Ye took counsel against me for evil, but God took counsel for me for
    good, that the matter might be as it is today, and much people might be fed.
  eng-ULB: As for you, you meant to harm me, but God meant it for good, to preserve
    the lives of many people, as you see today.
  spa-VBL: Aunque ustedes conspiraron cosas malas para mí, Dios planeó para el bien,
    a fin de que muchas vidas pudieran ser salvadas.
  fra-_FOB: Vous aviez pensé à me faire du mal; mais Dieu l'a pensé en bien, pour
    faire ce qui arrive aujourd'hui, pour conserver la vie à un peuple nombreux.
  mal-mal: നിങ്ങൾ എന്റെ നേരെ ദോഷം വിചാരിച്ചു; ദൈവമോ, ഇന്നുള്ളതുപോലെ ബഹുജനത്തിനു ജീവരക്ഷ
    വരുത്തേണ്ടതിന് അതിനെ നന്മയാക്കിതീർത്തു.
  lit-lit: Bet dėl jūsų, jūs sumanėte prieš mane bloga; Dievas tai sumanė kaip gera,
    kad tai įvykdytų – kaip yra šiandien – kad daug žmonių išlaikytų gyvų.
  urd-GVR: Tum ne mujhe nuqsān pahuṅchāne kā irādā kiyā thā, lekin Allāh ne us se
    bhalāī paidā kī. Aur ab is kā maqsad pūrā ho rahā hai. Bahut-se log maut se bach
    rahe haiṅ.
  suz-BL: गेपुकीमी आं कली मरिम्‍शो पाइतीनी। परमप्रभुमी चहिं रिम्‍शो सेल्‍ती। मो दुम्‍शा
    परमप्रभुमी शुश मुर आन कली ब्रोंइचा गेप्‍तु। उत्‍पत्ती ४५:५,७
  ita-1927: 'Voi avevate pensato del male contro a me; ma Dio ha pensato di convertirlo
    in bene, per compiere quello che oggi avviene: per conservare in vita un popolo
    numeroso.'
  ckb-ckb: مەبەستی ئێوە خراپە بوو بۆم، بەڵام خودا کردی بە چاکە تاکو وەک ئەمڕۆ بکات،
    بۆ بە زیندوو هێشتنەوەی خەڵکێکی زۆر.
  eng-BBE: As for you, it was in your mind to do me evil, but God has given a happy
    outcome, the salvation of numbers of people, as you see today.
  crx-NTPO: '''Et nohni tube hoontsi'' hukw''un''a ''usutilelh k''un''a ''usuhla,
    ''et hoonts''i Yak''usda (Elohim) ''en ooba hoonzoo hukw''una ''uhoonla, ''andit
    dzin wheni dune lhane hubutisyih ha.'
  kan-OKCV: ನೀವು ನನಗೆ ವಿರೋಧವಾಗಿ ಕೇಡನ್ನು ಕಲ್ಪಿಸಿದ್ದೀರಿ, ಆದರೆ ದೇವರು ಒಳ್ಳೆಯದಕ್ಕಾಗಿಯೇ
    ಸಂಕಲ್ಪಿಸಿದರು. ಈಗ ಬಹುಜನರ ಪ್ರಾಣ ಉಳಿಯುವಂತೆ ನಡೆಯುತ್ತಿದೆ.
  bbb-bbb: Ja naeje jaka ire ise ijene none rei rove Godire fuone vierafema ijia fu
    na abena una ire maeje rei. Fu ire ijene rekina fu e boeje eranebe iviama irufui
    ige abevo ijia ifejiana karauniakiro fu ijadufuo ijiege rei.
  tam-2017: நீங்கள் எனக்குத் தீமைசெய்ய நினைத்தீர்கள்; தேவனோ, இப்பொழுது நடந்துவருகிறபடியே,
    திரளான மக்களை உயிரோடு காக்கும்படி, அதை நன்மையாக முடியச்செய்தார்.
  spa-RV-1909: Vosotros pensasteis mal sobre mí, mas Dios lo encaminó á bien, para
    hacer lo que vemos hoy, para mantener en vida á mucho pueblo.
  ron-BTF: Cât despre voi, aţi gândit facere de rău împotriva mea; dar Dumnezeu a
    plănuit-o pentru bine, ca să facă să se întâmple, aşa cum este în această zi,
    pentru a salva mult popor viu.
  eng-WEBP: As for you, you meant evil against me, but God meant it for good, to save
    many people alive, as is happening today.
  eng-FBV: While you planned bad things for me, God planned it for good so that in
    the end many lives could be saved.
  nld-1939: Gij hebt mij kwaad willen doen, maar God heeft het ten goede gekeerd,
    om een talrijk volk in het leven te behouden, zoals nu is geschied.
  nch-BL: Melahuac anquinequiyayaj antechchihuilise cati nelía amo cuali, pero Toteco
    Dios quisencajqui para ica cati fiero antechchihuilijque, yaya quichihuasquía
    se tamanti cati nelpano cuali. Yaya quinequiyaya quimanahuis ininemilis miyac
    masehualme huan ya nopa cati ama anquiitaj ten pano.
  tfr-NTPO: Pjãy wotjl̈ĩno l̇l̇ëbo shäryë bor kong owa. Gueniyo bomi wotjl̈ĩk owa
    l̈i kjl̈opswara Sbörë beno pjl̈ú, nopga ara kjimtokl̈o, wol̈on l̇l̇ëm wl̈o.
  vie-1934: Các anh toan hại tôi, nhưng Đức Chúa Trời lại toan làm điều ích cho tôi,
    hầu cho cứu sự sống cho nhiều người, y như đã xảy đến ngày nay, và giữ gìn sự
    sống của dân sự đông đảo.
  hin-CV: मैं जानता हूं कि आप लोगों ने भले ही मेरी हानि की योजना बनाई हो, लेकिन परमेश्वर
    ने उसे अच्छे के लिये किया कि बहुतों का जीवन बचा लिया गया!
  eng-OURB: As for you, you meant evil against me, but God meant it for good, to bring
    to pass, as it is today, to save many people alive. (7)
  spa-BES: En cuanto a ti, estaba en tu mente hacerme mal, pero Dios ha dado un resultado
    feliz, la salvación de un número de personas, como ves hoy.
  tdx-tdx: Inahareo ka, toe nikinia raty amako fe sinafirin’ Añahare ho soa, hiboaha’
    o oniñe henaneo, hampitambeloma’e ondaty mitozantoza.
  vid-vid: Hemwe namgana kunditila vibi, ila Nguluwi nakagana ganojile, leka wanhu
    wenji wawe wakomu kota vyomlingona.
  pwg-pwg: Kovi ogatara da kovi agaberoweku ma kegha da God iruvovirei da ku biibiina.
    Nakanani iberai da karako wawaya peyarisi yawasa ipanani.
  eng-OKE: When you thought evil against me, before the Lord it was intended for good,
    to be done, as at this day, for the preservation of much people.
  tha-KJV: สำหรับพวกท่าน พวกท่านคิดร้ายต่อเราก็​จริง แต่​ฝ่ายพระเจ้าทรงดำริ​ให้​เก​ิดผลดีอย่างที่บังเกิดขึ้นแล้วในวันนี้
    คือช่วยชีวิตคนเป็​นอ​ันมาก
  por-BR-2018: Vós pensastes mal sobre mim, mas Deus o encaminhou para o bem, para
    fazer o que vemos hoje, para manter em vida muito povo.
  bco-bco: Giliyo꞉ ne mogaima꞉no꞉ asulaki dimido꞉ ko꞉sega, gililo꞉ nemo꞉lo꞉ mogago꞉
    dimido꞉ a꞉ma꞉yo꞉ Gode eyo꞉ a꞉nodola꞉sa꞉ga꞉ ne amio꞉ nanog nafa fa꞉la꞉doma꞉ki ta꞉fo꞉.
    Kaluka꞉isale modo꞉wo꞉ sowabena꞉ki, kelego꞉ ko꞉lilo꞉ nelo꞉ elendo꞉ amilo꞉ fa꞉la꞉dosdo꞉
    a꞉no꞉ Godeya꞉ ene da꞉fe alifa꞉ ko꞉lo꞉, kelego꞉ o꞉gdo꞉ fa꞉la꞉dosda꞉i mio꞉ a꞉no꞉
    gio꞉ ba꞉dab.
  deu-ELO: Ihr zwar, ihr hattet Böses wider mich im Sinne; Gott aber hatte im Sinne,
    es gut zu machen, auf daß er täte, wie es an diesem Tage ist, um ein großes Volk
    am Leben zu erhalten.
  ktm-ktm: Oduu ti atpa ye otpo mo-on ile puli-i, odoke Lapan ipe iy erti huyen, ile
    pe mahkele eri we sa ndramat sulo-on handrimat pwi.
  caa-caa: Pues nox cay ibꞌijnu tuaꞌ iche inteꞌ nuxi mabꞌambꞌanir nipater, pero e
    Dios uche tuaꞌ alocꞌoy imbꞌutz lo que cay iche nipater xeꞌ mabꞌambꞌan. Y tamar
    era cꞌotoy corpesna ucuxtar meyra gente tuaꞌ machi achamayobꞌ tama e winar.
  eng-WYC-2018: Ye thought evil of me, and God turned it into good, that he should
    enhance me, as ye see in this present time, and that he should make safe many
    peoples; (Ye thought to do evil to me, but God turned it into good, and he used
    what you did to me to advance me, as ye see at this present time, and by doing
    so he hath saved many people;)
  epo-epo: Vi intencis fari al mi malbonon; sed Dio aranĝis de tio bonon, por fari
    tiel, kiel nun estas, por konservi la vivon de multe da homoj.
  uig-PIN: Silǝr dǝrwǝⱪǝ manga xu ixni yaman niyǝt bilǝn ⱪildinglar; lekin Huda bügünki
    kündikidǝk nurƣunliƣan hǝlⱪning jenini tirik saⱪlap ⱪelix üqün xu ixni yahxiliⱪⱪa
    bekitkǝnidi.
  beo-beo: 'Dilia da nama wadela:le hamomusa: dawa:i. Be Gode da amo hou afadenene,
    bu hou ida:iwane hamosu. Bai E da dunu bagohame waha esalu amo ilia esalusu gaga:musa:
    dawa:i galu.'
  tpi-OTNT: Tru, yupela i bin pasim tingting bilong bagarapim mi. Tasol God i bin
    larim yupela i mekim dispela pasin, long wanem, em i tingting long helpim planti
    manmeri, bai ol i no ken bagarap. Na yupela i lukim pinis dispela wok em i mekim.
  hau-SA: Kun yi niyya ku yi mini lahani, amma Allah ya nufe wannan ya zama alheri
    don yă cika abin da yanzu yake faruwa, ceton rayuka masu yawa.
  udu-udu: Haali/ me’d um mo, kagush tani um kar to ap̱o/ aha/ ki ’pemen thus mo hili
    Arumgimis a’di ikarki a’di ki ’pemen jim ’boro’d mo mmowaski mii yan mo ki ’kwani
    ka ris ris minu dhu ki e mo, me’d jin ’kokina uni ki e shwanesan mo.
  uig-LAT: Siler derweqe manga shu ishni yaman niyet bilen qildinglar; lékin Xuda
    bügünki kündikidek nurghunlighan xelqning jénini tirik saqlap qélish üchün shu
    ishni yaxshiliqqa békitkenidi.
  nde-nde: Lalihlose ukungenza okubi, kodwa uNkulunkulu wayehlose ubuhle ngakho ukuze
    kugcwaliseke lokhu okwenzakalayo khathesi, ukuphephisa impilo ezinengi.
  ton-ton: Ka ko kimoutolu, naʻa mou mahalo kovi kiate au, ka naʻe puleʻi ia ʻe he
    ʻOtua ke lelei, koeʻuhi ke fakahoko ʻaia ʻoku fai he ʻaho ni, ke fakahaofi ʻae
    moʻui ʻae kakai tokolahi.
  ces-1613: Vy zajisté skládali jste proti mně zlé; ale Bůh obrátil to v dobré, aby
    učinil to, což vidíte nyní, a při životu zachoval lid mnohý.
  eko-eko: Khweele mweeyo mwaakiwazeliye shawuri zootakhala. Ila Nluku khuzukulisa
    khwiiya zooshapweya. Khwa toowo Nluku awoosuru atthu a waatta mpakha leelo eti.
  nss-nss: Wawu mburi lohongai mamu para pakarawani yo. Hapeko Ngindrai isulyani lohongai
    mwomwan ara isarayah hiyan para kisopwat hu ndramat masih. Wawu kannimei pwen
    sehe mbulen kinmbusiy.
  eng-WMB: As for you, you meant evil against me, but God meant it for good, to save
    many people alive, as is happening today.
  tam-TCV: நீங்கள் எனக்குத் தீமைசெய்ய எண்ணம் கொண்டீர்கள். ஆனால், இறைவனோ இப்பொழுது
    நடந்து வருகிறபடியே, பல உயிர்களைக் காக்கும் நோக்கத்தை நிறைவேற்றுவதற்காக, அதை நன்மையாக
    மாற்றினார்.
  ceb-ULB: Kay alang kaninyo, gusto ninyo nga buhatan ako ug daotan, apan alang sa
    Dios aduna siyay maayo nga katuyoan, aron sa pagtipig sa kinabuhi sa daghang mga
    tawo, sama sa inyong nakita karon.
  mkn-mkn: Dolu tu, bosong memang su basakongkol ko mau bekin jahat sang beta. Ma
    Tuhan Allah su roba bosong pung maksud jahat, ko Dia bekin jadi bae. Andia ko
    Dia angka beta jadi orang bésar, ko orang banya bisa dapa salamat.
  nce-nce: Sobo ëtani iniwa melowene latelo, bome tëbo naegëtaname. Kwe Goto bu kë
    tëbo lowene, bubë lale lowenena wahihijika tle, bu metole tëgleme nëgeme, bome
    Isip life onehobë eso ho aniji naloglonëme. Na lebutako onehome nëgaitamë nanëgelëme,
    bu foneme gigli jwa namëglame. Na ëje sobo kë wesibi wafi hwi elolo.
  pol-UBG: Obmyśliliście zło przeciwko mnie, ale Bóg obrócił to w dobro, żeby sprawić
    to, co się dziś dzieje, aby zachować tak wielki lud.
  agr-agr: Atumek pegkegchau awajkami tujutiuwaitjume, tujash Apajuí nunú pegkegchauwa
