verse: GEN.050.005
translations:
  mal-C: ഞാൻ മരിക്കാൻ പോകുന്നു, കനാൻദേശത്തു ഞാൻ എനിക്കായിത്തന്നെ കുഴിച്ച കല്ലറയിൽ
    എന്നെ അടക്കംചെയ്യണം എന്ന് ‘എന്റെ പിതാവ് എന്നെക്കൊണ്ട് ശപഥംചെയ്യിച്ചിട്ടുണ്ട്,’
    ഇപ്പോൾ ഞാൻ പോയി എന്റെ പിതാവിനെ അടക്കം ചെയ്തിട്ടു മടങ്ങിവരാം എന്ന് അദ്ദേഹത്തോടു
    പറയണം.”
  deu-TKW: 'Mein Vater hat mir einen Eid abgenommen und gesagt: Ich werde nun bald
    sterben; in der Gruft, die ich mir in Kanaan gegraben habe, dort sollst du mich
    beisetzen. Daher möchte ich nun hinziehn und meinen Vater bestatten, dann werde
    ich wiederkommen.'
  lin-lin: 'ete tata na ngai alapisaki ngai ndayi : « Nakomi pembeni ya kokufa, bokunda
    ngai kati na kunda oyo natobolaki na libanga, na mokili ya Kanana. » Mpe sik’oyo,
    tika ete apesa ngai nzela mpo ete nakende kokunda tata na ngai, bongo na sima
    nde nakozonga.'
  cbr-NT: '''Ën papan ka ñutisamapan rakáxun, ësokin ''ë kaxa sinántëkëntima okin
    anu ñuia maintia anbi ''á Canaán kakë me anubi maínun kixun ''ë kaxa, usa ''ain
    kana ''ënbi anu maintia ''a me anu mainikuanti ''ain, usa ''ain kana ''ën mi ñukatin
    ''ë karamina ''ën papa maíntanun ''ë xutima ''ain, maínbëtsini kana utëkënti ''ain.'
  eng-LSV: My father caused me to swear, saying, Behold, I am dying; in my burying-place
    which I have prepared for myself in the land of Canaan, there you bury me; and
    now, please let me go up and bury my father, then I return”;
  bmu-bmu: 'Iwinan jebuk mala keu kewö jöhöba jöjöpaŋ keunöŋ jim köhöimamgöra jim
    kutum niŋgiyök: ‘Nöŋön kömumamgö akzal. Ni nanaŋgöra köt köteŋ Keinan gölmenöŋ
    esibi kinjawi, nöŋgö qamötni mi mönö miaŋgöreŋ anda löm kölman.’ Miaŋgöra ölöp
    merak jinöŋga nöŋön miaŋgöreŋ anda iwinaŋgö qamötŋi löm kölagun kunbuk liliŋgöba
    kamam.”'
  eng-GNV: 'My father made me sweare, saying, Loe, I die, bury me in my graue, which
    I haue made me in the land of Canaan: now therefore let me go, I pray thee, and
    bury my father, and I wil come againe.'
  eng-WEBSTER: 'My father made me swear, saying, Lo, I die: in my grave which I have
    digged for me in the land of Canaan, there shalt thou bury me. Now therefore let
    me go, I pray thee, and bury my father, and I will come again.'
  nhw-BL: para quema notata miquiyaya, nechchijqui ma nijtestigojquetza Toteco Dios
    para nijtlalpachosquía ipan se tecacahuatl catli iaxca tofamilia ipan tlali Canaán.
    Huajca xijtlajtlanica ma nechcahuili ma niya tlali Canaán nijcahuati notata. Huan
    quema nijtlalpachos, nimocuepas.
  swh-ONEN: ‘Baba yangu aliniapisha na kuniambia, “Mimi niko karibu kufa; unizike
    katika kaburi lile nililochimba kwa ajili yangu mwenyewe katika nchi ya Kanaani.”
    Sasa nakuomba uniruhusu niende kumzika baba yangu, nami nitarudi.’ ”
  bba-bba: nɛn tundo u kɑ mɑn ɑrukɑwɑni bɔkuɑ u nɛɛ, wee, u koo ɡbi. Mɑ u mɑn bɔ̃rusiɑ
    u nɛɛ, ù n ɡu, n kɑ nùn doo n sike siki te u ɡbɑ sɔɔ Kɑnɑnin temɔ. Yen sɔ̃nɑ nɑ
    kĩ n dɑ mi, n nùn sike, kpɑ n ɡɔsirɑmɑ.
  eng-KJVCPB: 'My father made me swear, saying, Lo, I die: in my grave which I have
    digged for me in the land of Canaan, there shalt thou bury me. Now therefore let
    me go up, I pray thee, and bury my father, and I will come again.'
  cpy-cpy: Tema ikamimatakira paerani nopaapate, ikantakina eero namatawitziri, otzimatye
    nokitateeri jempe rowetsikaantaka rirori, jantaha Canaán-ki ojeekiri. Rootaki
    nokowantari pishinetena niyaate nokitateeri nopaapate, aririka nokitatakiri, ari
    nopiyeero.”
  mpx-mpx: ‘Valila nam wana yaomal ana sauga i kelakelaubwa, inoke i ba ya papasila
    eliyana te ebo ni yaomal, yaka tuwana na ahe ge na na na teliya aban toto i lovivina-an
    labi Kenani elana. He u talamwagau na na nam tuwana na teli, yaka abwe na sikalim.’”
  wbp-wbp: ‘Ngajuku kirdana kujalpa nyinaja wankaru-wiyi, wangkajarnarla yungurna
    palka nyanungu-nyangu pina-kanyi Kanana-kurra. Wangkajarnarla kapurna milyingka
    yirrarni pirnkingka kuja-nyanu nyanungurlu pangurnu. Jarraly-pungkaju ngajuju
    yungurna kirdana milyingka yirrarni yinyarla. Kapurna ngula-jangkaju pina-yanirni.’”
  luo-luo: ‘Kane wuora chiegni tho, nomiyo asingorane ni abiro yike e bur mane okunyo
    e piny Kanaan. Kuom mano yie adhi aike eka abiro duogo.’ ”
  meu-meu: tamagu e haduagu dainai na gwau henia hamata. Ia eto “Baina mase negana
    ai, vada na heḡaeḡaelai garana ai ba gurigu, Kanaan tanona ai”. Taunabunai, ba
    kahugu nege, tamagu do baina guria, bena ma baina lou mai.
  npi-ULB: 'मेरा बुबाले मलाई यसो भनेर शपथ खान लाउनुभयो: ‘म मर्न लागेको छु । कनान देशमा
    म आफैले खनेर बनाएको मेरो चिहानमा मलाई गाड्‌नू । तैँले मलाई त्यहीँ गाड्नेछस् ।’
    यसकारण गएर मेरा बुबालाई त्‍यहीँ गाड्न दिनुहोस्, र त्यसपछि म फर्केर आउनेछु।”'
  yor-yor: '‘Baba mi mú mi búra ó sì wí fún mi pé, “Mo ti fẹ́rẹ kú: sinmi sínú ibojì
    tí mo gbẹ́ fún ara mi ní ilẹ̀ Kenaani.” Nísinsin yìí, jẹ́ kí n lọ kí n sì sìnkú
    baba mi, lẹ́yìn náà èmi yóò padà wa.’ ”'
  emp-NTPO: '“Mʌ̃ zezaba mʌ̃́a wãrãneba jarabisia idjira Canaaʌ̃ druad̶e tʌb̶arid̶e
    edemãrẽã. Idjia jarasia: ‘Mʌ̃ra beuya. Canaaʌ̃ druad̶e mʌ̃a joubada uriada erob̶ʌa.
    Mama mʌ̃ra tʌb̶aridua.’ Maʌ̃ carea mʌ̃a bed̶ea djuburiaya idu mʌ̃ zeza tʌb̶arid̶e
    wãbimãrẽã. Tʌb̶ariped̶a waya zeya.”–'
  ind-ind: ‘Sebelum ayah meninggal, dia meminta saya bersumpah untuk menguburkannya
    di makam yang sudah dia siapkan di negeri Kanaan. Mohon izinkan saya pergi ke
    sana untuk menguburnya. Setelah itu saya akan kembali.’”
  pes-OPCB: «پدرم مرا قسم داده است که پس از مرگش جسد وی را به کنعان برده، در قبری
    که برای خود آماده کرده است دفن کنم. درخواست می‌کنم به من اجازه دهید بروم و پدرم
    را دفن کنم. پس از دفن پدرم مراجعت خواهم کرد.»
  ssx-ssx: Yaka apa꞉ homuluekema꞉ pita꞉ta꞉ mo Keinani kenke pa꞉ta꞉ ipika꞉ amu pea
    ula꞉ tikene da pa꞉ta꞉ pua hoiya꞉peke laata꞉ I̱ma꞉ pi la꞉ wiono lea꞉me. Koto ekina꞉
    pilisio. Yaka apa꞉ hoilu pono lae. Kutupata꞉ I̱ paa la꞉ka꞉la ipulueke laa lapa꞉peke
    leekeme.
  lcm-lcm: ‘Mamai katapo usausa si mat, na nata atuvala ta nakan amunai ania si vakil
    i kana la itoiton ang e Kanan. Asukang na napo sokotuk a kalakala ke asi an amunai
    ani mamai le na name papok.’”
  aer-aer: ‘Akngeye atyinhe-arle itethe anekenge, the renhe alhileke tharle renhe
    Canaan-werne akngirtnetyeke. The renhe ileke tharle renhe inteye ikwere-arrpe
    artekenge ikwere-werne. Ayenge alheye, the akngeye atyinhe arterle-alpetyenhenge.
    Yanhe-ngentyele apetye-anteme-alpetyenhenge.’”
  tgl-ULB: '''Pinanumpa ako sa aking ama, sinabing, “Tingnan mo, malapit na akong
    mamatay, Ilibing mo ako sa aking libingan na hinukay ko doon sa lupain ng Canaan.
    Doon mo ako ilibing.” Ngayon hayaan ninyo akong umakyat at ilibing ang aking ama,
    at pagkatapos ay babalik din ako.”'
  nop-nop: ‘Baatne adi indiŋ nifafaŋedok yoguk, “Nu kumumbeene dabaaŋne Kanaaŋ kwetneŋ
    kawade ginaaŋniŋ naatok waamukut, uŋgoŋ nehiwenewaaŋ.” Nu wondok-ku tiŋa wooŋ
    baatne wenefalaŋa kotigoŋ bubundok yolat.’”
  kca-kca: 'ащем ма эԓтэм йасәӈ ўс, щиты пŏтәртәс: ‘Ма пӑрты хӑтԓэм ванамәс; Ханаан
    мўвән ма ԓэщатәм хŏшапәӈ кевемән мӑнэм шавийи’. Ин пӑ мӑнэм эсԓы йӑхты пӑ ащем
    лоттәты, пӑ щӑԓта йŏхԓы йŏхәтты».'
  cbu-NT: Aparni ndatuma tsipachu; Tsipaktaateena, Kanaanash tsap urutari mapshish
    nuwaam taariya. Ashiri ambiri mapungandama táranguwa. Ashirucha, nuwaa natumasam
    ksangandama. Tsipar mapeeri kasatama. Sheechuri, yusur musásiritam kuschima, Osiy
    átcha, parawaa tángcha, Osiy parawaa wipunash kamachtaku, tárangiya.
  hui-hui: Ai kini-o i̱ aba ibuni nahome biruwa i̱hondo ibunaga tingini Kenana dindi
    homali ibuni wabu ngagoria hora hole yalu dai buleore lalu bi heneneore la layagola
    i̱na e̱ aniore bule larugo. Ai i̱ aba hora halu dai bule poabe laya lalimu, lene.
  wrs-wrs: aramba kanamba dahavnamba, kamba os ishomnavna, ona, manam yimba kamba
    huiva singvivav Isip petharava, owai, Kenan petharava dioa singviu, ten kav doara
    pokama nongthonam. Aramba kamba os ishomnanamba, wo Perooa heoa kam nombolvhoara,
    gavra singvelm, wo henga si kava provav.
  jao-jao: Kirri-nala ngatha, nyangathi-biyi, ngaliwa lhungku, kumba-lhaa wunumbarra
    nyamba-mirranthawu kulu karnili-jirrinyma, ngarna waninjangumanthawu na-manka
    akarriya bajinju Kinin, ngarna yibarranthawu na-manka baji nungku-ajinjala wumba
    kilu-yabima wabarrangu. Kulu karni-nu, ngarna anmanthawu kalngiya ngayangaya yiku
    nganinya. Kirru-yalbangala king, yiwa wirranganthawu ngatha, ngarna lhuwarrinjawu
    nganinya, ngarna kurramanthawu ki-ngabangakuwu wurrbi baji bawuji. Kulu bajingu
    karna-wanila yarlajka karakarra. Nganinya kirru-yalbangala king ngatha barra,
    kirrirna-barlirra.”
  mya-mya: '``ကျွန်​တော်​၏​အ​ဖ​သေ​အံ့​ဆဲ​ဆဲ​တွင်​သူ့​အား ခါ​နာန်​ပြည်​ရှိ​သူ​ဝယ်​ထား​သော​သင်္ချိုင်း​၌
    သင်္ဂြိုဟ်​ရ​မည်​ဟု ကျွန်​တော်​အား​ကတိ​သစ္စာ​ပြု စေ​ခဲ့​ပါ​သည်။ သို့​ဖြစ်​၍​အ​ဖ​၏​အ​လောင်း​ကို
    သင်္ဂြိုဟ်​ရန် ခါ​နာန်​ပြည်​သို့​သွား​၍​အ​လောင်း ကို​သင်္ဂြိုဟ်​ပြီး​လျှင်​အီ​ဂျစ်​ပြည်​သို့​ပြန်​လာ
    ပါ​မည်''''ဟု​ဆို​လေ​၏။'
  cbi-NTPO: 'In apa penundiyandu inu Diosnu paka'' tsanguenbera kenu tsuyu tikaamuwaave
    entsanditu: Iya peyanu kalenayu. Iya peyanmala in vijchiñu tujuubi menjika Canaán
    tusha, timuwaave. Tsa'' mitya inu tsantsaya Canaán tusha in apanu menjinu eeka.
    Tsejtu maanu tsuyu, tive José, tila.'
  bod-N: བདག་གི་ཕ་ཚེ་ལས་འདའ༌ཁར། ཁོང་གིས་བདག་ལ་འདི་སྐད༌དུ། ང་རང་ད་ལྟ་འཆི་ལ༌ཉེ། ངས་ཀ་ན་ཨན་ཡུལ་དུ་རང་ལ་དུར་ས་བཟོས་ཡོད༌ལ།
    ཁྱོད་ཀྱིས་ངའི་བེམ་པོ་གནས་དེ་རུ་དུར་ལ་འཇུག་པར་གྱིས་ཞེས་བདག་ལ་དམ་བཅའ་འཇོག་ཏུ་བཅུག་ཡོད༌པས།
    ད་ལྟ་ཁྱེད་ཀྱིས་ང་རང་ཕ་ཡི་སྐུ་གདུང་དུར་ལ་འཇུག་ཏུ་འགྲོ་བར༌འཚལ། ཕྱིས་སུ་ང་རང་ཕྱིར་ཡོང་ངེས་ཡིན་ཞེས་ཞུ་བར་མཛོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Tom aninga ait kuerukko nega se iwita aga maonam, tom nu kueruk mu ani
    ilak Canaan sor te kuwim nungam wore te ilak nama mutim tugumekko mam. Se ani
    aing maem, butata bitirikkowo maem. Se aninga angamang mu ni balu se ani aga ait
    ilak nama mutim tugumek, asele pelerik tairikko.”
  kkl-kkl: Nari nai loba tanep peramag yubu lelamori, 'Nanag yubu sikne agha salag
    leplulam,' seo. 'Na siknebagna, so'o Kanaan walilopsiag siknululam,' seo. Wene
    seoba, 'Anba andi, 'Leplamneag,' Kanaan sikil pikenun,' seno. Ane sembe, ambatmunba,
    na kho olog tatnelul. Sikne tanena nen samol anun,” seog.
  sna-sna: ‘Baba vangu vakaita kuti ndipike mhiko uye vakati, “Ini ndava kufa; mundivige
    muguva randakazvicherera munyika yeKenani.” Zvino regai hangu ndikwidze ndinoviga
    baba vangu; ipapo ndigozodzoka hangu.’ ”
  spa-BLM: '‘Mi padre me hizo jurar, diciendo: “He aquí que me estoy muriendo. Entiérrame
    en mi tumba que me he cavado en la tierra de Canaán”. Ahora, pues, te ruego que
    me dejes subir a enterrar a mi padre, y volveré”.'
  beu-beu: ꞌUanguveng nimang ana hula aamina muse ana not palait hula, ebaring angu
    malekang baning ila Kanaan mi taloul. Angu ebele na banang raja ana vengjali,
    senge na nimang at ila angmomi aing taloul sengila se, na bale angami hoa.ꞌ ”
  cac-cac: Yujto ayic toxo scham vin̈ in mam, ix yalan vin̈ d'ayin to svac' in ti'
    yic b'at in muccan vin̈ d'a jun b'aj sb'onaccan d'a yol yic Canaán. Yuj chi' tzin
    tevi to tzin b'at in muccan vin̈ in mam chi'. Slajvi in mucancani, tzin paxta,
    xchi vin̈aj José chi'.
  swh-ULB: '''Baba yangu aliniapisha, kusema, “Tazama, ninakaribia kufa. Unizike katika
    kaburi nililolichimba kwa ajili yangu mwenyewe katika nchi ya Kanaani. Ndipo utakaponizika.”
    Basi sasa niruhusu niende nimzike baba yangu, na kisha nitarudi.”'
  bel-bel: 'бацька мой загадаў мне, сказаўшы: вось, я паміраю; у магіле маёй, якую
    я выкапаў сабе ў зямлі Ханаанскай, там пахавай мяне. І цяпер я хацеў бы пайсьці
    і пахаваць бацьку майго і вярнуцца.'
  deu-ELBBK: 'Mein Vater hat mich schwören lassen und gesagt: Siehe, ich sterbe; in
    meinem Grab, das ich mir im Land Kanaan gegraben habe, dort sollst du mich begraben.
    Und nun lass mich doch hinaufziehen, dass ich meinen Vater begrabe und zurückkomme.'
  mbb-OT: he tuǥuti e zin te kedleveng te amey ku ziyà te Canaan. Su zuen intelaan
    kediey te amey ku, ne impepenangdù e zin he ke sikandin te, ‘Emun ebpatey a kinahanglan
    he ziyà a kenikew ileveng te penlevengà he zaan he mid-andam ku ziyà te tanà he
    Canaan.’ Ne emun egkepasad is kedlevenga kandin, ne edlikù e zed dini.”
  msc-msc: n fa ka kuma do fɔ n yɛ a sa tumana la. A kan ko n ye n kali a yɛ ko ni
    a sara, ko n di wa a suu don Kanaan bɔnsɔn na jamana rɔ. Ko a ka suu don diya
    mɛn dabɛn a jɛrɛ yɛ, ko n ye wa a suu don dinkira wo rɔ. N fa kan de wo ri. Wo
    rɔ, n ye mansa madiyala, a ye sɔn n ye wa n fa suu don. N wa ban, n di na.»
  mal-2015: 'എന്റെ അപ്പൻ: ഇതാ, ഞാൻ മരിക്കുന്നു; ഞാൻ കനാൻദേശത്തു എനിക്കുവേണ്ടി വെട്ടിയിരിക്കുന്ന
    കല്ലറയിൽ തന്നേ നീ എന്നെ അടക്കേണമെന്നു പറഞ്ഞു എന്നെക്കൊണ്ടു സത്യം ചെയ്യിച്ചിട്ടുണ്ടു.
    ആകയാൽ ഞാൻ പോയി എന്റെ അപ്പനെ അടക്കി മടങ്ങിവരുവാൻ അനുവാദത്തിന്നു അപേക്ഷിക്കുന്നു
    എന്നു ഉണർത്തിപ്പിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: “Joseré cʉ̃ pacʉ cʉ̃ wẽrĩatji dʉporo Canaá diꞌtapʉ cʉ̃ masãpe cʉ̃ basu apóca
    tutipʉre yaadutiapʉ. ‘Õꞌacʉ̃ wãme meꞌrã tojota weegʉti’, nidutiapʉ. Tojo weegʉ
    José mʉꞌʉrẽ cʉ̃ pacʉre ‘Yaagʉ waꞌato’, nidutiami. ‘Yaatoja, majãmitojatigʉti’,
    niami”, niña, ni wereoꞌocʉ niwĩ José.
  gup-gup: kuhni kunwok bu ngardduk kornkumo ngandjurrkkang ngamarnewokkurrmerrinj
    kunwok kunrayek duninjh. Bu nungka darnkih dowehdoweni nungka nganwokwong nganmarneyimeng
    ngakukdudjeng kore kumidj nungan yingkihmidjmarnbom nungan nuye kore kubolkwarlah
    Canaan. Wanjh kunu ngaye djawan Pharaoh, kanmunkewemen ngakukdudjeng kornkumo
    ngardduk wanjh ngamdurndeng.”
  met-met: ‘Tibugu haxi ba ngahau haruangua rangua, harua ba, “Ulungu to. Haxek sibuna
    (bagula) ngamatiuba. Ukimang nga guhia gobagobia ngaki manga mana titia Kenan.”
    Binabu ngaxusungaung ba uyunga nga ba ngahaing mala ngakimang tibugu to. Tauna
    ngagoxoya ma.’ ”
  gvs-gvs: “Boi tutayana tamagu giyakainava bei ikámasa, latuwona akatótula bego Kenani
    goi avaliwoge. Valiwogayana toinina bogina ikatubayasi. Tauna kutagonēgu ana tamagu
    avaliwoge. Avaliwoge ikavava, bei akaluvila.”’
  rmc-rmc: 'Miro dad man phandľa kala veraha: ‚Dikh, me merav, parun man andro hrobos,
    so mange kerďom andro Kanaan.‘ Domuk mange, hoj ode te džav te parunel mire dades.
    Paľis avava pale.“'
  nlg-nlg: Me ghaghua vanira, “Kau bosaa vania Pharaoh te vaghaa eni, ‘A tamagu te
    nongiu ge u baubahu nia na papari vania, me ghaghua, “Inau tu dutu ni mate tua,
    mo ko lavi pulohia vaa na huligu tana butonikomu i Canaan, mo ko tavughia na huligu
    ilokana na vatuluma ni tavughiadira nigua na binaboli.” Me manana ngangata tua
    ge ku tona mu ku vaa tavughia a tamagu. Ku tavughi sokoa mua tamagu ke, mu ku
    oli mai tua.’”
  dgr-DOGNT: ‘Setà eładaawı ekò wexè yatı nàtsoo whıhtsı̨į̀ asį̀į̀là ı̨lè, sets'ǫ̀
    hadı, “Kanan nèk'e edegha dǫkw'ǫǫ̀ k'è gòɂǫǫ whıhtsı̨ ı̨lèe sìı ekǫ sekw'ǫǫ̀ whetǫ
    ha,” sèhdı ı̨lè. Eyıt'à ekǫ ası̨ı̨le, ekǫ setà wekw'ǫǫ̀ nèehtį̀ ha, eyı tł'axǫǫ̀-ı̨dè
    jǫ nǫǫ̀ehtła ha,’ hawèahdı,” Joseph gòhdı.
  pes-OPV: '“پدرم مرا سوگند داده، گفت: اینک من می‌میرم؛ در قبری که برای خویشتن در
    زمین کنعان کنده‌ام، آنجا مرا دفن کن.” اکنون بروم و پدرخود را دفن کرده، مراجعت
    نمایم.»'
  ron-1924: '‘Татэл меу м-а пус сэ жур, зикынд: «Ятэ, ын курынд еу ам сэ мор! Сэ мэ
    ынгропь ын мормынтул пе каре ми л-ам сэпат ын цара Канаан.» Аш вря дар сэ мэ суй
    аколо, ка сэ ынгроп пе татэл меу, ши дупэ ачея мэ вой ынтоарче.’”'
  ben-OBCV: ‘আমার বাবা আমাকে দিয়ে এক প্রতিজ্ঞা করিয়ে নিয়েছিলেন এবং বলেছিলেন, “আমি
    মরতে চলেছি; কনান দেশে আমি নিজের জন্য যে কবর খুঁড়ে রেখেছি সেখানেই আমাকে কবর দিয়ো।”
    এখন আমাকে গিয়ে আমার বাবাকে কবর দিয়ে আসতে দিন; পরে আমি ফিরে আসব।’ ”
  lex-lex: 'de a''mu nhopna aliokar la, niwra: “Edon nalo''on de amuat wia, la''a
    ho''yu-kietru maka a''uwte''ta oleka la Kana''an de, midera a lia'' hande.” Hade
    pede miolli a lia pa lia''awa hande totpa a''udera a''mu la lien de, nhor diemade
    a''uwali owa''ana.”'
  rgu-rgu: ‘Fai fo au papa ka sakaꞌ mate, ana helu au fo uu atoi popora na nai dae
    Kanaꞌan. De au hule maneꞌ a poꞌi au ela u atoi papa ka. Basa sona besaꞌ ko au
    fali leo iaꞌ mai.’ ”
  som-som: Aabbahay baa i dhaariyey, oo wuxuu igu yidhi, Bal eeg, waan dhimanayaa
    ee waxaad igu aastaa qabrigaygii aan ka qotay dalka Kancaan. Haddaba waan ku baryayaaye,
    ii fasax inaan tago oo aan aabbahay soo aaso, oo haddana waan soo noqon doonaa.
  lat-VUC: 'eo quod pater meus adjuraverit me dicens: En morior: in sepulchro meo,
    quod fodi mihi in terra Chanaan, sepelies me. Ascendam igitur, et sepeliam patrem
    meum, ac revertar.'
  aoi-aoi: ‘Nara-wiya kinu-werrikarrngina nganyangwa nungwarrka enena ayakwa ni-yengbinuma
    nakina ngayuwa-manja. Ni-yama nakina, Ki-jungwunama arngkidarrba ningena. Umba
    nungkwaja yiki-lyilyena angerriba Keninu-wa akwa yiku-rungkwabina ningenumadangkwa
    mibina-manja ngawa medirra nungwarrka-langwa-manja num-ambilya-murrumanja adinakba
    makina yakwujina. Yiminu-wilyakina ngawa enena ayakwa nganyangwa akwa nara e-yakuwabijuma,
    ni-yama nungwarrka ngayuwa-wa. Nungkwaja kembirra yi-larrkaja ngeni-lyilyena arakba
    makinu-wa medirra. Kembirra nganja ki-lawurradinama ngayuwa ngarningka yangkwurrangwa,’
    yiki-yamina karna nubungkawa-manja, yikuminu-makina nganyangwa ayakwa,” ni-yama
    nakina Jawijiba nubungkawa-langwu-wa warnikuminuwar•duwar•da.
  eng-ASVBT: 'My father made me swear, saying, Lo, I die: in my grave which I have
    dug for me in the land of Canaan, there shalt thou bury me. Now therefore let
    me go up, I pray thee, and bury my father, and I will come again.'
  mna-mna: 'Koso: ‘Indeeŋe ta Yosep tamaana imeete zen na, ni isotaara Yosep bizin
    kembei ni leleene be titwi i lela raŋ sumbuunu ta, ta ni itunu iurpe su toono
    Kanaan kek. Tana kwoono imbol pa Yosep, to Yosep imbuk sua pini, beso ni imeete,
    to itwi i su toono Kanaan. Tana koozi, Yosep leleene be ikam tamaana putuunu ma
    ila toono Kanaan, mi itwi i su tana. Mi sombe itwi i makiŋ, tonabe imiili ma imar
    mini.’”'
  ita-1885: 'Che mio padre mi ha fatto giurare, dicendo: Ecco, io mi muoio; seppelliscimi
    nella mia sepoltura, la quale io mi ho cavata nel paese di Canaan. Deh! lascia
    ora dunque che io vada a seppellire mio padre; poi ritornerò.'
  eng-LXXUP: My father adjured me, saying, In the sepulcher which I dug for myself
    in the land of Canaan, there thou shalt bury me; now then I will go up and bury
    my father, and return again.
  eng-ULB: '''My father made me swear, saying, “See, I am about to die. Bury me in
    my tomb that I dug for myself in the land of Canaan. There you will bury me.”
    Now let me go up and bury my father, and then I will return.''”'
  spa-VBL: 'mi padre me hizo hacer un juramento, diciéndome: ‘Debes enterrarme en
    la tumba que he preparado para mí en Canaán’. Por favor, permíteme ir a enterrar
    a mi padre y luego volveré”.'
  fra-_FOB: 'Mon père m''a fait jurer, en disant: Voici, je vais mourir; tu m''enseveliras
    dans mon tombeau que je me suis acquis au pays de Canaan. Maintenant donc, que
    j''y monte, je te prie, et que j''ensevelisse mon père; et je reviendrai.'
  mal-mal: '‘എന്റെ അപ്പൻ: “ഇതാ, ഞാൻ മരിക്കുന്നു; ഞാൻ കനാൻദേശത്ത് എനിക്കുവേണ്ടി വെട്ടിയിരിക്കുന്ന
    കല്ലറയിൽ തന്നെ നീ എന്നെ സംസ്കരിക്കണം” എന്നു പറഞ്ഞ് എന്നെക്കൊണ്ട് സത്യം ചെയ്യിച്ചിട്ടുണ്ട്.
    ആകയാൽ ഞാൻ പോയി എന്റെ അപ്പനെ സംസ്കരിച്ചശേഷം മടങ്ങിവരുവാൻ അനുവാദത്തിന് അപേക്ഷിക്കുന്നു’
    എന്ന് ഉണർത്തിക്കുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: ki mere bāp ne mujhe qasam dilā kar kahā thā, ‘Maiṅ marne wālā hūṅ. Mujhe
    us qabr meṅ dafn karnā jo maiṅ ne Mulk-e-Kanān meṅ apne lie banwāī.’ Ab mujhe
    ijāzat deṅ ki maiṅ wahāṅ jāūṅ aur apne bāp ko dafn karke wāpas āūṅ.”
  suz-BL: आं आफोम आं कली ‘गो बेक्‍ङानु, कनान रागीम आं कली थिम्‍तीके ठीक पाता, मेकेर
    थिम्‍चा माल्‍नेवे’ दे कसम जपाइक्‍ती। मोपतीके आं आफ थिम्‍चा कली मेकेर लचा गेयीनी।
    मिनु गो थिम्‍शा लेत्‍नुङ। एको लोव़ फाराओ कली देनीन” दे मेको आन कली मदा बाक्‍त।
    उत्‍पत्ती ४७:२९-३०
  ita-1927: 'Mio padre m’ha fatto giurare e m’ha detto: Ecco, io mi muoio; seppelliscimi
    nel mio sepolcro, che mi sono scavato nel paese di Canaan. Ora dunque, permetti
    ch’io salga e seppellisca mio padre; poi tornerò”.'
  ckb-ckb: 'کە باوکم سوێندی داوم و گوتوویەتی: ”وا من دەمرم، لەو گۆڕەدا بمنێژن کە لە
    خاکی کەنعان بۆ خۆمم هەڵکەندووە.“ ئێستاش ڕێگام بدە کە بچم باوکم بنێژم و بگەڕێمەوە.»'
  eng-BBE: My father made me take an oath, saying, When I am dead, put me to rest
    in the place I have made ready for myself in the land of Canaan. So now let me
    go and put my father in his last resting-place, and I will come back again.
  crx-NTPO: ‘'Ubá oots'un nahizusya whe njan dudusni, “Whunilh'en 'awet datisah. Ndet
    la sts'un k'ut, Canaan yun k'ut 'uwhusla-un 'et 'asolhtelh,” sulhni. 'Et huwa
    sladinih, 'ubá 'atistelh 'ink'ez la whusanaoosja.”’
  kan-OKCV: ‘ನನಗೆ ನನ್ನ ತಂದೆ, “ನಾನು ಸಾಯುತ್ತೇನೆ, ನಾನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ನನಗೋಸ್ಕರ ಅಗೆದ
    ನನ್ನ ಸಮಾಧಿಯಲ್ಲಿಯೇ ನನ್ನನ್ನು ಸಮಾಧಿಮಾಡಬೇಕು,” ಎಂದು ನನ್ನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿದ್ದಾನೆ.’ ಹೀಗಿರುವುದರಿಂದ
    ನಾನು ಹೋಗಿ ನನ್ನ ತಂದೆಯನ್ನು ಹೂಳಿ, ತಿರುಗಿ ಬರುವ ಹಾಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು,” ಎಂದನು.
  bbb-bbb: Ni va kua, Asoe none fu iko baronekiro kie, Na baronekuva vajae surive
    none ije nika abena una gamia Kenani vano kiae. A abe va munie tire ijia unieno
    kiemoga nane fuosiki ijiege kuaena marei. Ijadufuo a isekie ni kiega na asoe none
    abe va Kenani ijia nujana una rono kuano kiae.
  tam-2017: 'என் தகப்பனார் என்னை நோக்கி: இதோ, நான் மரணமடையப்போகிறேன்; கானான் தேசத்திலே
    நான் எனக்காக வெட்டிவைத்திருக்கிற கல்லறையிலே என்னை அடக்கம் செய்யவேண்டும் என்று
    என்னிடத்தில் சொல்லி, உறுதிமொழி வாங்கிக்கொண்டார்; நான் அங்கே போய், என் தகப்பனை
    அடக்கம்செய்து வருவதற்கு அனுமதிகொடுக்க வேண்டிக்கொள்ளுகிறேன் என்று சொல்லுங்கள்”
    என்றான்.'
  spa-RV-1909: 'Mi padre me conjuró diciendo: He aquí yo muero; en mi sepulcro que
    yo cavé para mí en la tierra de Canaán, allí me sepultarás; ruego pues que vaya
    yo ahora, y sepultaré á mi padre, y volveré.'
  ron-BTF: 'Tatăl meu m-a făcut să jur, spunând: Iată, eu mor; în mormântul meu pe
    care l-am săpat pentru mine în ţara lui Canaan, acolo să mă îngropi. De aceea
    acum, lasă-mă să urc, te rog şi să îngrop pe tatăl meu şi voi veni înapoi.'
  eng-WEBP: ‘My father made me swear, saying, “Behold, I am dying. Bury me in my grave
    which I have dug for myself in the land of Canaan.” Now therefore, please let
    me go up and bury my father, and I will come again.’”
  eng-FBV: my father made me swear an oath, telling me, ‘You must bury me in the tomb
    I've prepared for myself in Canaan. Please allow me to go and bury my father and
    then I'll return.’”
  nld-1939: 'dat mijn vader mij heeft bezworen: “Wanneer ik dood ben, moet ge mij
    begraven in het graf, dat ik voor mij heb uitgehouwen in het land Kanaän.” Daarom
    zou ik willen vertrekken, om mijn vader te begraven; daarna zal ik terugkeren.'
  nch-BL: para quema notata miquiyaya, nechchijqui ma nijtestigojquetza Toteco Dios
    para nijtalpachosquía ipan se ostot ipan tali Canaán cati iaxca toteixmatcahua.
    Huajca xijtajtanica ma nechcahuili ma niya tali Canaán nijcahuati notata. Huan
    quema ya nijtalpachojtos, sempa nihualas.
  tfr-NTPO: Pjãy tjl̈ẽ ba kong ga bor data wol̈on döröshko ga tja ichara tjl̈ẽ ba
    kong jl̈õkoyo ga “Pja wol̈onoshko ga pja sör äär ber buk Canaán kjokyo, sak shäryorop
    om go l̈i roshko” l̈oror. Eni ga rokëmi ba kong ga tja iche bor data jnek. Jnenor
    pjir ga tja tjwe iröng obi l̈ëmi ba kong eni» l̈e.
  vie-1934: 'Cha tôi có biểu tôi thề mà rằng: Nầy, cha sẽ chết, con hãy chôn cha nơi
    mộ địa ta đã mua sẵn rồi trong xứ Ca-na-an. Vậy bây giờ, tôi phải lên đó chôn
    cha tôi, rồi sẽ trở xuống.'
  hin-CV: '‘मेरे पिता ने मरने से पहले मुझसे यह शपथ करवाई: उन्होंने कहा, मैं मरने पर
    हूं मुझे कनान देश में उस कब्र में दफनाना, जो मैंने अपने लिये खोदी है, इसलिये मुझे
    अपने पिता के शव को कनान देश ले जाने की आज्ञा दें ताकि मैं वहां जाकर अपने पिता
    को दफनाकर लौट आऊं.’ ”'
  eng-OURB: ‘My father made me swear, saying, “Behold, I am dying. Bury me in my grave
    which I have dug for myself in the land of Canaan [Humbled].” Now therefore, please
    let me go up and bury my father, and I will come again.’”
  spa-BES: 'Mi padre me hizo jurar, diciendo: Cuando yo haya muerto, ponme en el lugar
    que he preparado para mí en la tierra de Canaán. Así que ahora déjame ir y poner
    a mi padre en su último lugar de descanso, y volveré.'
  tdx-tdx: 'Nampifantàn-draeko ahy ty hoe: Ingo fa hikenkan-draho. Le aleveño an-kibory
    hinaliko ho am-batako an-tane Kanàne ao. Aa le angao iraho hionjom-b’eo handeveñe
    an-draeko vaho himpoly.'
  vid-vid: kota mhaza wa heni navyoyanganile heni ndilahe, yolonga, ‘Heni ndahabehi
    kubagama. Yokugana kuza kutila lukuli lwa heni kuli chilaga nachonyongole kuli
    isi ya Kanaani.’ Lelo ndangumlanda yamhe mhumhu ndute ndikatile lukuli lwa mhaza
    wa heni, hamba ndohiluka.”
  pwg-pwg: Aku kayowana da mamai tupuwina ata viiya ata neyei ku Keinan dobuna da
    buba tuna mani imanai ipapai na ku kamona ata terei. Ina mara itupo da ita rabobo
    na ivoneku da Keinan dobunai ata dogoi ma avi vaghinei, maghinonai vonakiiyapa
    bagibagina aberai. Tuna berana ana berai ina kovi na ana vovirame.”
  eng-OKE: My father adjured me, saying, Behold, I die; in my sepulchre which I have
    prepared for me in the land of Kenaan, there shalt thou bury me. And now let me
    go up, I pray, and I will bury my father and return.
  tha-KJV: บิ​ดาให้เราปฏิญาณไว้ โดยกล่าวว่า ‘​ดู​เถิด พ่อจวนจะตายแล้ว จงเอาศพพ่อไปฝังไว้ในอุโมงค์​ที่​พ่อได้ขุดไว้สำหรับพ่อ
    ณ แผ่​นดินคานาอัน’ เหตุ​ฉะนั้นบัดนี้ขออนุญาตให้ข้าพเจ้าขึ้นไปฝังศพบิดาแล้วข้าพเจ้าจะกลับมาอีก”
  por-BR-2018: 'Meu pai me fez jurar dizendo: Eis que eu morro; em meu sepulcro que
    eu cavei para mim na terra de Canaã, ali me sepultarás; rogo, pois, que vá eu
    agora, e sepultarei a meu pai, e voltarei.'
  bco-bco: '@see-verse:GEN.050.004'
  deu-ELO: 'Mein Vater hat mich schwören lassen und gesagt: Siehe, ich sterbe; in
    meinem Grabe, das ich mir im Lande Kanaan gegraben habe, daselbst sollst du mich
    begraben. Und nun laß mich doch hinaufziehen, daß ich meinen Vater begrabe und
    zurückkomme.'
  ktm-ktm: Atlapa nolou todo kuti kile tadan, ‘Tomo ipe ndre kimet eri pe ipe yu kudemumoi
    kile tadan odo we yu kultoni iy kile ndre ngat iy ihnan kah ilso ndre Kenan. Iyenon
    yu kule pe kultoni tomo kinum pe we yu kuse yi?’”
  caa-caa: ‘Pues conda nitata cꞌanix achamay, uyubꞌi tanibꞌa tuaꞌ inware tama ucꞌabꞌa
    e Dios que san tuaꞌ inxin inmuqui ucuerpo tama e mujr lo que ustabꞌir umener tama
    e lugar Canaán. Y tamar era cꞌani incꞌajti tabꞌa tuaꞌ awacten inxin inmuqui ucuerpo
    nitata, y conda acꞌapa inmuqui cꞌani insutpa waten otronyajr.’ Bꞌan tuaꞌ iware
    e rey, che e José. Entonces bꞌan ixin uche e ajcꞌampar.
  eng-WYC-2018: for my father charged me [with (an) oath], and said, Lo! I die; thou
    shalt bury me in my sepulchre which I digged to me in the land of Canaan; therefore
    I shall go up that I bury my father, and I shall turn again. (for my father charged
    me with an oath, and said, Behold! now I die; and thou shalt bury me in my grave
    which I dug for myself in the land of Canaan; and so let me go up now, that I
    bury my father, and then I shall return.)
  epo-epo: 'Mia patro ĵurigis min, dirante: Jen mi mortas; en mia tombo, kiun mi elfosis
    al mi en la lando Kanaana, tie vi min enterigu. Nun mi volus iri, enterigi mian
    patron, kaj reveni.'
  uig-PIN: '@see-verse:GEN.050.004'
  beo-beo: '‘Na ada ea bogomu da gadenenoba, e da nama na da ea da:i hodo amo uli
    dogoi Ga:ina:ne soge ganodini hi hahamoi, amogai na da e uli dogoma:ne sia:i.
    Na da amo hamoma:ne ilegele sia:i dagoi. Amaiba:le, na da na ada uli dogomusa:
    asili, amalu bu sinidigimu da defeala:?’”'
  tpi-OTNT: ‘King, taim papa bilong mi i laik i dai, em i mekim mi promis bai mi mas
    karim bodi bilong en i go planim long matmat em yet i bin wokim long graun Kenan.
    Olsem na mi laik bai yu larim mi i go planim papa bilong mi pastaim na bihain
    bai mi kam bek gen.”
  hau-SA: ‘Mahaifina ya sa na yi rantsuwa, ya kuma ce, “Ina gab da mutuwa, ka binne
    ni a kabarin da na haƙa wa kaina a ƙasar Kan’ana.” Yanzu fa bari in haura in binne
    mahaifina, sa’an nan in dawo.’ ”
  udu-udu: 'Ababam pem kar aha/ mmothul gwo me’da p̱o/ mo mmo/o ki: Ki aha/ mura ’twa/
    i’dish i mmomuri wu mo tani e jis wosh jwam pem jin ’kulkika/ mo e Paŋ Kanaan
    mo tani a’di iminu kan aha/ imun mo. Dhali shwane/ gom gwo gi wakan mo tani dhalki
    aha/ yana ka gagamis mo, aha/ ’thona /e mo, dhali kana babam pem mo dhali yan’ko’d
    aha/ ki doḵu/ mo.'
  uig-LAT: '@see-verse:GEN.050.004'
  nde-nde: ‘Ubaba wangifungisa isifungo wathi, “Sengizakufa; lingimbele ethuneni engazigebhela
    lona mina ngokwami elizweni laseKhenani.” Manje-ke ake ungivumele ngihambe ngiyongcwaba
    ubaba; besengiphenduka.’ ”
  ton-ton: 'Naʻe puleʻi au ʻe heʻeku tamai ke u fuakava, ʻo pehē, Vakai, teu mate:
    pea te ke tanu au ʻi he faʻitoka naʻaku ngaohi maʻaku ʻi he fonua ko Kēnani. Pea
    ko eni ʻoku ou kole kiate koe, tuku ke u ʻalu ʻo tanu ʻeku tamai, pea te u toe
    haʻu.”'
  ces-1613: 'Otec můj přísahou mne zavázal, řka: Aj, já umírám; v hrobě mém, kterýž
    jsem sobě vykopal v zemi Kananejské, tam mne pochovej. Nyní tedy, prosím, nechť
    vstoupím a pochovám otce svého, a navrátím se zase.'
  eko-eko: 'Paapa ahinafwe, aakilaphisiye yoori: ‘N''oofwa kilawe kanzikhe attaapho
    azikheweevo ajamaaze tuniya ya Kanaani.’ Safwatali mwikilikhe kilawe kanzikhe
    ottuukho nawiisha kintta ota.”'
  nss-nss: ‘Tomo kinmat mapu, pe ipwatisingi nongnan pwokeyan isato ipa, “Kapa kumat
    andre kakuni nombuwe pe kaya roni yo kuya ngare imwonen, mepo kunmbusiy pwen ita
    pwan para Kenaan.” Pwen pe kapa welem kiso to, nakuya roni tomo; kihipwen, kamulan
    andre kumui.’ ”
  eng-WMB: ‘My father made me swear, saying, “Behold, I am dying. Bury me in my grave
    which I have dug for myself in the land of Canaan.” Now therefore, please let
    me go up and bury my father, and I will come again.’”
  tam-TCV: என் தகப்பன் என்னிடம், ‘நான் சாகப்போகிறேன். கானானில் நான் வெட்டி வைத்திருக்கும்
    என்னுடைய கல்லறையிலேயே என்னை அடக்கம்பண்ணவேண்டும்’ என்று சத்தியம் வாங்கியிருந்தார்.
    ஆகவே, இப்பொழுது நான் போய், என் தகப்பனை அடக்கம்பண்ணித் திரும்பிவர எனக்கு அனுமதி
    கொடுக்கும்படி கேளுங்கள்” என்றான்.
  ceb-ULB: “Gipasaad ako sa akong amahan, nga nag-ingon, “Tan-awa, hapit na ako mamatay.
    Ilubong mo ako sa lubnganan nga akong gikalot alang sa akong kaugalingon sa yuta
    sa Canaan. Diin didto mo ako ilubong.” Karon tugoti ako nga motungas ug molubong
    sa akong amahan, ug unya mobalik ako.”'
  mkn-mkn: ‘Waktu beta pung papa su mau mati, dia ada minta beta janji ko pi kubur
    dia pung mayat di tana Kanaꞌan. Jadi beta minta raja kasi isin ko beta pi kubur
    beta pung papa. Ais itu, baru beta bale datang di sini.’ ”
  nce-nce: eso ho, bobë aya glime nounou tëglena, bu bome megali latlonë, ‘Ju bome
    gali sle enonë, ju bome mogo ehunëme, na bo Kenan life mëta bo tobana kë go tëglelëbë
    aniji fuluju mëta gwa eutanëme.’ Na bo bume wagali sle tlolë. Këme nëgeme, bo
    metole nanelë, ju bome lalewa gali eglonëmene bo aya mogome gwa nanugujuwetlëme.
    Na bo ita nisime.”
  pol-UBG: 'Mój ojciec zobowiązał mnie przysięgą i powiedział: Oto ja umieram. Pogrzebiesz
    mnie w moim grobie, który sobie wykopałem w ziemi Kanaan. Teraz, proszę, pozwól
    mi pojechać i pogrzebać mego ojca, a potem wrócę.'
  agr-agr: '‘Mina apag jakattak tepesa chichagtak: Juju makichkish ewaetsuk wi jakamtaig,
    Canaán nugkanum wi ukumastinjun waan tainiuwaitag nuwi ukugsatajum tujutiuwa nuna
    imatiksanuk umiktag tajai. Wait aneasam tsawan sujusta wisha nuwi wenu mina apajun
    ukusan ukuakun taatjai’, tujamui tusa ujaktajum”, tiuwai.'
  kyc-kyc: Alemo rakane baa repe kumaro lao karo namba kanju langyuo, Kumuyu kande
    dokopa yuu Kenane namba rangeme malu pingi yuwale kyasiyu dokonako malu pela pupi,
    leya. Dokonako rakane malu pela papala eparo, leya.
  urd-GVU: کہ میرے باپ نے مجھے قَسم دلا کر کہا تھا، ’مَیں مرنے والا ہوں۔ مجھے اُس
    قبر میں دفن کرنا جو مَیں نے ملکِ کنعان میں اپنے لئے بنوائی۔‘ اب مجھے اجازت دیں
    کہ مَیں وہاں جاؤں اور اپنے باپ کو دفن کر کے واپس آؤں۔“
  deu-1912: 'Mein Vater hat einen Eid von mir genommen und gesagt: Siehe, ich sterbe;
    begrabe mich in meinem Grabe, das ich mir im Lande Kanaan gegraben habe. So will
    ich nun hinaufziehen und meinen Vater begraben und wiederkommen.'
  ntj-ntj: ‘Ngayuku mamalu-rni wiyarrikitjalu watjarnu, “Mirri-rniyanyu makati tjarrpatjurra
    pulpangka, ngurra nyarra Kayinanta.” Nyangka palya-munta-rna yanku tjarrpatjunkula
    marlaku pitjaku?’” Nyangka-ya mularrpartu yanu palunyapirinypa watjarnu.
  row-row: ‘Ama ngga nae mate ma, ana noꞌe au uꞌoi e sia rae Kanaꞌan. Dadꞌi au oꞌe
    maneꞌ fee au uu uꞌoi ama ngga dei. Basaꞌ fo au baliꞌ ia uma.’”
  kan-2017: ‘ನನ್ನ ತಂದೆಯು, ತಾನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಸಿದ್ಧ ಮಾಡಿಕೊಂಡಿರುವ ಸ್ಥಳದಲ್ಲಿಯೇ ತನಗೆ
    ಸಮಾಧಿ ಮಾಡಬೇಕೆಂದು ಸಾಯುವುದಕ್ಕಿಂತ ಮೊದಲು ನನ್ನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿದನು. ಆದ್ದರಿಂದ ನನ್ನ ಮೇಲೆ
    ಕಟಾಕ್ಷವಿದ್ದರೆ ನೀವು ಈ ಸಂಗತಿಯನ್ನು ಫರೋಹನಿಗೆ ತಿಳಿಸಿ ನಾನು ಹೋಗಿ ತಂದೆಗೆ ಸಮಾಧಿ ಮಾಡಿ ಬರುವುದಕ್ಕೆ
    ಅಪ್ಪಣೆ ಕೊಡಿಸಬೇಕೆಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ’” ಎಂದನು.
  ena-ena: Iadɨ iavaŋ hɨmɨben aba iadɨ vɨdɨvɨdɨŋ abɨci viaŋ ciaŋ mɨguavɨla nameŋ abacin
    aba abi aba abɨhalaŋ uami. Nama hɨmɨnaŋ viaŋ nadɨ valɨ agadɨ via uavɨla Kenan
    fɨli tɨbɨ lɨba haca nama nukeŋ mavamanaŋ heŋ hudɨben aba abacin aba abi aba abɨhalaŋ
    uami. Nama iadɨ alia aba abɨnaŋ viaŋ uavɨla iadɨ iavaŋ dɨ mavavɨla cɨhu veben
    aba abi aba abɨhalaŋ uami.
  tgo-tgo: ‘Amba muyai Jeikob i mare, iŋa na Josep i dagerawe e marae na mbaŋa ramae
    ne i mare tembene i wova riwaeko na ve beku e maŋgavarɨ va i vivatharawe Kenan
    e tɨne. Ya vata ago laghɨye e ghemi hu vatomweŋgo ya wa va bekwa bwebwe amba ya
    njoghamava.’”
  yap-yap: Nap’an ni be n’en ni nge yim’ e chitamag, me yog ngog ni nggu micheg ngak
    nra gu wan gu k’eyag ngalan ba low ni ir e ker ni fan ngak ni bay ko nam nu Kanaan.
    Ere wenig ngom mu runguyeg nggu wan gu k’eyag e chitamag, nge mu’ mu gu sul.”
  tet-tet: ‘Natoon baa oras haꞌukaan aman kreꞌis atu mate, nia nusu nebee haꞌu kodi
    niakaan maten, baa kakoi iha rai Kanaꞌan! Tan baa nia, haꞌu kusu ama naꞌi foo
    leet, nebee haꞌu kbele baa kakoi haꞌukaan aman. Hotu tiꞌan, foin haꞌu kfila mai.’ ”
  hlt-MCSB: A pa loh , 'Ka duek atah Kanaan kho ah kamah ham ka vueh tangtae phuel
    ah pahoi nan up ni, ' a ti tih kai he n'toemngam sak oeh dongah bet ka cet saeh
    lamtah a pa te ka up phoeiah ka bal mai eh?,” a ti nah.
  mdy-ETH: ‹ዓዴ ታኣኮ ሃይቃኒ ዑካዖ ካኣናኔ ዓጮይዳ ዒዚ ኮሼ ዱኡፖ ቤዞይዳ ታ ዔኪ ዓኣዺ ዒዛ ዱኡካንዳጉዲ ታና ጫኣቂሴኔ፤
    ዬያሮ ታ ዓዶ ታኣኒ ዒኢካ ዔኪ ዓኣዺ ዱኡኪ ማዓንዳኔ ጌዒ ኔና ዖኦጫኔ› ጌይ ካኣቲም ኬኤዙዋቴራ» ጌዔኔ።
  twi-ASANTE: '‘Mʼagya maa mekaa ntam,’ na ɔkaa sɛ: Hwɛ, aka kakra na mawu. Enti,
    sɛ mewu a, ɔboda a mʼankasa metwaa wɔ Kanaan asase so no mu na monkɔsie me. ‘Enti,
    mommisa otumfoɔ Farao ɛkwan mma me na menkɔsie mʼagya, na mɛsane maba.’ ”'
  bhl-bhl: '‘Yosew em alew em mewso kuanomin kese ding dim bakate, e weng temtem mak
    Yosew elo bokolewomele: ‘Nem kuanoki ding kabalak e, ku nem fom be kuluko, Kenan
    aneng fian elo namde unesomi, nakalem fomkamin kawin dim ka kel namkulolewka!’,
    dangse kasike kame, Yosew e fein Kenan aneng fian elo uneko, alew em fom be ka
    kel dawkukem unomin ibolow kesomi, fongate akate ibiksin kaleelo toloke te.’,
    dangoliwka!”, yangse kale.'
  con-NTPO: ‘Ña yayaja tise paya'cho nepiji tsu ñama su cuintsu ñajan ñoa'metsse su'choma
    afaye tise in'jan'chove tsoñe. Nane tiseja atu'ttima Canaán andeni tayo ñoñamba
    tseni a'tuyeye in'jansi gi ñoa'metsse su'choi'ccu tsa'caen tsoñe su. Tsa'camba
    gi iñajan chigáne ñama antteja ña yayama atu'ngaye. Japa mangae a'tu nani'da gi
    ccase vani jiya.’
  eng-WEBU: ‘My father made me swear, saying, “Behold, I am dying. Bury me in my grave
    which I have dug for myself in the land of Canaan.” Now therefore, please let
    me go up and bury my father, and I will come again.’”
  bnp-bnp: ‘Na tahuna e tata i popote ge mate, i takia e Iosep ge ta muholi na matana,
    i ta maea, “Iau a tabukoi ga mate. O tanu iau na babe a keli purua na robo e Kenan.”
    Ngane a ngaru ni sike ga tanua e tata, muri ga hamule valai.’”
  wal-wal: ‘Ta aawai tana issi caaqo caaqissiis; i tana, “Taani haiqqana hanais; taani
    ta huuphessi Kanaane biittan bookkido gonggolo duufuwan tana mooga” yaagiis. Hegaa
    gishshau ha77i taani pude baada ta aawaa moogana mala yeddarkkii! Hegaappe guyyiyan
    taani simmana’ yaagite” yaagiis.
  mgh-mgh: 'Apaapa ahokilupeliha yiiraka: Kihanle vakani ukhwa. Mwakivithe mahiiye
    yiitthenkacenryaka ilapo yo Kanaa. Vano va, mwanvekele wiira akitthunihere urwaa
    waavitha apaapa akinkela kaapicaka kinawa naanano.'
  acu-NT: 'Aparka jatanak wajak, wina chichartak: Wi jakamtai, jakau iwiartain wi
    Canaán nungkanam umismiaja nuni iwiartusta, Yusjai tajame turuttia tusa turutmayi.
    Tu turutin asamtai, nuni wena, tura mash umisan tatajai tusan wait aneasam tsangkatrukta,
    turamui tusaram faraón ujatruktaram, —timiayi.'
  spa-PDDPT: 'Mi padre me juramentó: Mira, voy a morir. Me sepultarás en el sepulcro
    que yo preparé para mí mismo en la tierra de Canaán. Ahora pues, permíteme que
    suba a sepultar a mi padre y regresaré.'
  gun-gun: '“Xeru rãgue''i xeapo karamboae aura aguã rami. Ha''e vy aipoe''i: ‘Xee
    amano ta ma. Ha''e gui xenhono porã Canaã yvy re xeruparã xee ae areko katu va''ekue
    py’, he''i va''ekue. Aỹ ma aaxe xeru retekue anhono porã aguã. Ha''e gui aju ju
    ''rã”, peje Faraó pe — he''i.'
  agu-BL: '“Ta'' je yol Ẍepe''j: Te yi itz'' tzaj yi k''ajtzun intaj, nin yi txant
    tan quime''n, nintzun jak i'' swetz tan imbene''n tan mukle''n tc''u''l yi nich
    yi bnixnak cyen ta''n. Poro yi jun nicha''tz cho''n at tc''u''l jun picy jalen
    tzi''n Canaán. Cha''stzun te nink ltak''u'' ama''l swetz tan imbene''n tan mukle''n
    yi wankil yi k''ajtzun intaj. Ej nin yil mukx cyen wa''n, chimpakxok junt tir
    tzone''j,” che''chu'' sban cyen, stzun Ẍep scyetz yi e'' yi najlche''-tz te''j
    faraón. Ej nin ya''tz nintzun cyulejtz.'
  eng-PEV: ‘My father talked to me before he died. He said, “I am going to die very
    soon. After I die, I want you to take my body to Canaan country, and put it in
    that grave that I got ready for myself.” And my father got me to promise that
    I will do that. So now, please let me go to Canaan country, so that I can bury
    my father there, just like he said. Then I will come back here.’”
  ilo-ULB: '''Pinagsapatanak ti amak, a kunana, “Kitaem, dandanin ti ipapatayko. Itabondak
    iti tanem a kinalik para iti bagik iti daga ti Canaan. Idiaydakto nga itabon.”
    Ita palubosandak koma a mapan mangitabon iti amak, kalpasanna ket agsubliak.''”'
  kpg-kpg: ‘Di madagoaa o dogu damana dela ga hoohoo gaa made, gei mee gu dangi mai
    gi di au bolo au gi hagababa ang gi deia bolo au gi danumia ia i lodo taalunga
    dela guu lawa di hagatogomaalia ko ia i Canaan. Gei goe dumaalia mai gi di au,
    e hana e danu dogu damana ga hanimoi laa.’”
  uig-ARA: '@see-verse:GEN.050.004'
  bsp-bsp: 'Papa kem ɛnasɔŋ'' em kədɛrəm, pəc-loku: ‹Kəfi k''inder! Məkɔ məwup im
    nde kufu kəŋkɔ iŋkay nde atɔf ŋa Kanahan mɔ.› Difɔ ifaŋ kəpɛ ikɔ wup papa kem.
    K''ilip-ɛ, inder.»'
  bps-bps: ‘Di kagu màgu mati, fakanggu di kenen lbanggu kenen ditù di gulambang tafalan
    fatlagad aye di Kanaan. Taman, ku fakay di ge moon, salu agu ditù du lambang agu
    ku Mà, na lê agu sa samfulê dini.’ ”
  mbs-mbs: ‘Te wedà pa kematay se amay ko, migpakang a kandin te ilebeng ko se lawa
    din kidoen te lebenganan tapay din impetagad doton te Canaan. Yan aw mepakay diyà
    kamno, domoton a amon ilebeng ko, aw penga niyan molì a dini.’”
  tof-tof: Kürü aba ini ⌊arüng alkamül-koke bóktanpükü⌋ kimgatórr wagó, ‘Tübarrkrru,
    ka büdül kari pokola. Ka küób ne gapók tónggapórró ingülküp kugupidü kólbankü,
    Keinan tüpdü, da sab kürü ola küngrinamke.’ Ka kya wamón kólba ab gapókdó angrinüm.
    Ka akó sab tolkomolo.”
  sus-sus: N baba n nakali nɛ, a naxɛ, ‹N fa na faxafe nɛ. I n nagatama gaburi nan
    kui n naxan gexi Kanaan bɔxi ma.› Na kui n wama sigafe nɛ n xa sa n baba ragata.
    N na gɛ, n fama.»
  pon-2006: ‘Ni ei pahpao eh pahn mehla, e patohwan peki rehi, I en inoukihong, me
    I pahn sarepedi nan sousou me e kaunopadahr nan Kenan. Eri, komw kupwurkalahngan
    mweidohng pwe I en patohla sarepedi semeio, I ahpw pahn patohwan pwurodo.’”
  jae-jae: ‘Tamoc kêsôm gebe Kêdabiŋ gebe jamac êndu, tec ônsuŋ aê jasêp ŋoc sêô,
    taŋ kasap kêsêp poc aŋga gamêŋ Kanaanŋa. Tec katôc lemoc gêdêŋ tamoc gebe jaŋgôm
    ŋanô êsa. Kêtu tonaŋŋa aê jateŋ aôm gebe ôlôc gebe japi najansuŋ tamoc, go jamu
    jamêŋ êtiam.’”
  ksd-ksd: 'Tamagu i vo ra vavalima tagu ma i biti: Gire, ina mat go; una punang iau
    ta kaugu babang na minat nina iau ga kal ia ta ra gunan Kanaan. Io, una tul tar
    iau ba ina vana urama, upi ina punang tamagu, ma ina lilikun mulai.'
  tur-YTC: ‘Babam, İşte, ben ölüyorum. Beni Kenan diyarında kendim için kazdığım mezara
    gömeceksin diyerek bana ant içtirdi. Bu nedenle, lütfen izin verin şimdi çıkıp
    babamı gömüp geleyim.’” dedi.
  bel-N: '“Бацька мой узяў з мяне прысягу, кажучы: “Вось, я паміраю. У магіле маёй,
    якую я выкапаў у зямлі Ханаан, там пахавай мяне”. I цяпер я ўзыйду, і пахаваю
    бацьку свайго, і вярнуся”.'
  grc-BRENT: ὁ πατήρ μου ὥρκισέ με, λέγων, ἐν τῷ μνημείῳ, ᾧ ὤρυξα ἐμαυτῷ ἐν γῇ Χαναὰν,
    ἐκεῖ με θάψεις· νῦν οὖν ἀναβὰς· θάψω τὸν πατέρα μου, καὶ ἐπανελεύσομαι·
  ind-AYT: '‘Ayahku telah membuatku bersumpah, katanya: Lihatlah, aku akan mati. Di
    kuburan yang telah kugali sendiri, di tanah Kanaan, di sanalah kamu harus menguburkanku.’
    Oleh karena itu, sekarang, aku mohon, izinkanlah aku pergi dan menguburkan ayahku,
    lalu aku akan kembali.”'
  lid-lid: Na len suniya tama anya kimek badeh iy tiye, Jo badeh ndratandrakan ta
    a-eh iy kili munu bek mene iy ndralosowaniy udu munyak Kenan. Eme ya i buku none
    ou aseken eh, jo anya kili ka-eh tama ano badeh jo barame hamon ja.”
  nya-nya: ‘Abambo anga anandilumbiritsa ndipo anati, ‘Ndatsala pangʼono kumwalira,
    ukandiyike mʼmanda amene ndinakumba ndekha mʼdziko la Kanaani.’ Tsono mundilole
    ndikayike abambo anga, ndipo ndikabweranso.’ ”
  hrv-hrv: 'Moj me otac zakleo govoreći: ''Kad umrem, sahrani me u grob koji sam sebi
    pripravio u zemlji kanaanskoj!'' Dopusti mi da odem gore i sahranim oca, a onda
    ću se vratiti.”'
  mps-mps: ‘Te eno aya isainogo ebo sogo, agai enade po dąų walu, te eno aga te
    aga tigi te Kenande nigali gų pageba pubaligi pao po wai. Tama tibaso, nago ena
    tagala paloyu da, te eno aya bolo pubaligi pelama, tama nosali te ena ma asaibao,’
    te po wao,” Josepgo te po wali.
  llg-llg: ‘Faik fo au amang sangga maten, ana noke fo au uu atoi ndia mbombolan nai
    dae Kanaꞌan. De au oke manek nakamboꞌik au uu atoi au amang. Basa na, bei fo au
    fali ia mai.’ ”
  tpi-tpi: ‘King, taim papa bilong mi i laik i dai, em i mekim mi promis bai mi mas
    karim bodi bilong en i go planim long matmat em yet i bin wokim long graun Kenan.
    Olsem na mi laik bai yu larim mi i go planim papa bilong mi pastaim na bihain
    bai mi kam bek gen.”
  dan-1931: 'Min Fader tog mig i Ed, idet han sagde: Når jeg er død, så jord mig i
    den Grav, jeg lod mig grave i Kana''ans Land! Lad mig derfor drage op og jorde
    min Fader og så vende tilbage hertil!”'
  vie-OVCB: Lúc gần chết, cha buộc tôi thề phải chôn người trong phần mộ đã mua tại
    xứ Ca-na-an. Vậy, xin vua cho phép tôi đi chôn cất cha, rồi trở lại ngay.”
  lbk-lbk: ‘Issan nganngani matey si ama, inpasapatana sak-en. Kinwanina, “Nganngani
    ak ay matey. At sa ka omikaob isnan pantiyong ay insakhanak isnan awakko id Canaan.”
    Isonga pangngaasim ta ek ikaob siya ischi, sak et chadlo tomoli.’ ”
  guj-2017: ‘મારા પિતાએ મને સમ આપીને કહ્યું હતું કે, “હું મૃત્યુ પામવાનો છું. મેં
    મારા માટે કનાન દેશમાં કબર ખોદાવેલી છે, ત્યાં મને દફનાવજો.” તો હવે ફારુન મારા પિતાને
    દફનાવવા માટે મને જવા દે. એ વિધિ પૂરી કર્યા પછી હું પાછો આવીશ.’
  byr-byr: '@see-verse:GEN.050.004'
  awx-awx: ‘Josewu nanatä using inikut. “Wamu uyäwilu, Anätule umande ‘Usingu äpme
    tahawit,’ yang naniyo,” inike “Nä axupitde däpi alinggak. Ge nätä kupa, mätmälu
    Kenen kep womune ninale kwayikum däkäne täku teyo,” yang iniwän, “Usingu äpme
    tahawit” yangu Anätule umande inikut. Ge täkembä tewi, nanä Kenan täko tekengä,
    hipdu apik?’ yang ininong,” yang yänikut.
  pon-2006A: ‘Ni ei pahpao eh pahn mehla, e patohwan peki rehi, I en inoukihong, me
    I pahn sarepedi nan sousou me e kaunopadahr nan Kenan. Eri, komw kupwurkalahngan
    mweidohng pwe I en patohla sarepedi semeio, I ahpw pahn patohwan pwurodo.’”
  por-BRBSL: '''Meu pai me fez jurar, dizendo: “Eis que estou morrendo”. Enterrai-me
    na minha sepultura que cavei para mim mesmo na terra de Canaã”. Agora, portanto,
    por favor, deixe-me subir e enterrar meu pai, e eu virei novamente”.'
  aly-aly: Akngey atyenh ilweyew-athath, atha renh alhelek, intey apmer Canaan-itwek
    renh akwernetyek.”
  cth-cth: Apa ni lawk na kam sak, khenhaw! ka due han toe, Kanaan ram phuen ka ran
    tangcoung e dawk, haw vah na pakawm loe, telah ati. Hatdawkvah, pahren lahoi apa
    heh na pakawm sak ei, bout ka ban han ati, telah na dei pouh awh, telah atipouh.
  twi-twi: '‘Mʼagya ma mekaa ntam,’ na ɔkae se: Hwɛ, aka kakra na mawu. Enti sɛ miwu
    a, ɔboda a mʼankasa mitwaa wɔ Kanaan asase so no mu na munkosie me. ‘Enti momma
    me kwan mma minkosie mʼagya, na mɛsan aba.’ ”'
  hlt-hlt: A pa loh, 'Ka duek atah Kanaan kho ah kamah ham ka vueh tangtae phuel ah
    pahoi nan up ni, ' a ti tih kai he n'toemngam sak oeh dongah bet ka cet saeh lamtah
    a pa te ka up phoeiah ka bal mai eh?,” a ti nah.
  tbz-SIM: N cicɛ yóó kú kɛ bɛ́immu kɛ tú, kòò ku nh ò kũnnɛ́ kufɔ̃ti o dontɛ́ kù
    Kɑnnɑhɑ̃ɑ̃ tenkɛ̀, kɛ̀ n yie nkɛ yu Kuyie nyètìrì. N dɔ́ kɛ́kɔtɛ kɛ we nkũnnɛ́
    kɛ́wɛ̃tɛní.
  msy-2020: ‘Atrivim, nan afeziam aremeghasava amua, a na gamizɨ, kɨ akar dɨkɨrɨzim
    gamua ghaze, kɨ an kuam inigh mangɨva dagɨar mozir a uabɨ okorezim, a Kenanɨn
    nguazimɨn iti, kɨ an anefam. Kamaghɨn, nɨ nan amamangatɨghtɨ, kɨ uan afeziamɨn
    kuam inigh mangɨ anefagh egh gɨn kɨ ua izam.’ ”
  txq-txq: ‘Neu au amang nae mate, ana noke au helu-bartaa fo au uu atoi ndia ao-mbaa
    mamaten nai dae Kanaꞌan. De au hule manek fee luas fo au uu atoi au amang. Basa
    naa, dei fo au fali ia mai.’ ”
  aaz-aaz: ‘Oras au amaꞌ he noi nmate te, in ntoit kau he ꞌnao ꞌsuub in aon-taꞌun
    ia ꞌeu pah Kanaꞌan. Onaim au ꞌbaiseun ko usiꞌ he mfee kau mainuan, he au ꞌeik
    au amaꞌ in aon-taꞌun ma ꞌnao ꞌsuub ee ꞌeu pah Kanaꞌan. Rarit, naꞌ au ꞌfain ꞌuum.’ ”
  azb-azb: 'atam məni and içdirib demişdi: “Mən can üstəyəm. Kənan torpağında özüm
    üçün qəbir qazmışam, məni orada basdır”. İndi qoy o mənə izin versin ki, gedib
    atamı basdırım və qayıdım».'
  eng-DBY: My father made me swear, saying, Behold, I die; in my grave which I have
    dug myself in the land of Canaan, there shalt thou bury me. And now, let me go
    up, I pray thee, that I may bury my father; and I will come again.
  hin-2017: मेरे पिता ने यह कहकर, ‘देख मैं मरने पर हूँ,’ मुझे यह शपथ खिलाई, ‘जो कब्र
    मैंने अपने लिये कनान देश में खुदवाई है उसी में तू मुझे मिट्टी देगा।’ इसलिए अब
    मुझे वहाँ जाकर अपने पिता को मिट्टी देने की आज्ञा दे, तत्पश्चात् मैं लौट आऊँगा।”
  wol-KYG: baayam da ne woon, mu ngi waaja dee, waaye bàmmeel ba mu yettaloon boppam
    ca xunti ma ca réewu Kanaan, na ko giñal ne dina ko denc foofa. Mu ne kon, na
    ko Firawna may, mu robi baayam, ni mu ko ko giñloo woon, te délsi.
  swp-swp: ‘Tamagu i he’aigoragu i ene, “Nige baaeaona abo ea mate; egu bousa ea sara
    nonohaiyao Kanana tanona eai, abo nei eai au toregu.” Ea aiboda abo u abigabaegu
    ea sae tamagu ea tore, na abo ea uioma.’”
  bjr-bjr: Qini qikoofa kuqirara idanoo qima afeekaikammasee qini qima qiminoo qinau.
    Qinee kuquanana qini qiri mara maree Kannaana maqa maaqaki ooni aamara deedaqamma
    qaafannanaki qikundaa. Minara amanee qinee oorureeqa qeeqa qikoona minaki akundamaseeqa
    qumuanauree.
  eng-YLT: My father caused me to swear, saying, Lo, I am dying; in my burying-place
    which I have prepared for myself in the land of Canaan, there dost thou bury me;
    and now, let me go up, I pray thee, and bury my father, and return;'
  heg-NTPO: ‘Oras auk amang nga le mate ka, un nodan auk le hida, noan auk musti laok
    puan un aap-sisin na se dale Kanaꞌan. Tiata auk nodan ama lahi le bel auk dola,
    halin auk laok puan auk amang ngia. Hidi halas-sam, auk pait maang.’”
  ptu-ptu: 'Indo anna la mate kalem ambeku napopa''pindaä'' naua: “La ullamum dioä''
    too indo ku''bu'' kupatoka dio Kanaan.” Dadi la laopä'' ullamum ambeku anna balii
    too ma''pasulemä''.’”'
  bzd-NTPO: tö mik ye' yë́ duökewa̱tke, eta̱ ie' tö ye' ka' ie' a̱ ttè muk Skëköl
    wörki̱ tö inú blerawa̱yö ákuk kaneo̱'a̱t ie' wák tö a̱te̱ Canaán e' a̱. E' kue̱ki̱
    ka̱wö mú ña ie' nu tso̱mi blèwa̱ ee̱. Mik ye' ibléwa̱ ta̱ ye' dotkene.
  kwf-kwf: KaidaꞋi maꞋa nau karangi mae, nia kwatea nau ku fata alangaꞋi Ꞌani satana
    God neꞋe nai baꞋa olitaꞋinia nama nonina fuana kwaiatolana Ꞌi Kenan, ana taꞋi
    faodaꞋi fau neꞋe nia salisalia naꞋa ana. ꞋOke alaꞋani nau nai leka fuana kwaiatolana
    maꞋa nau, ma buri Ꞌana nai baꞋa oli laꞋu maꞋi.”
  eng-WYC-2017: for my father charged me [with an oath], and said, Lo! I die; thou
    shalt bury me in my sepulchre which I digged to me in the land of Canaan; therefore
    I shall go up that I bury my father, and I shall turn again.
  eng-WMBB: ‘My father made me swear, saying, “Behold, I am dying. Bury me in my grave
    which I have dug for myself in the land of Canaan.” Now therefore, please let
    me go up and bury my father, and I will come again.’”
  spp-spp: na mà mii tuŋi yaha u sàha ŋkwû mɛ, u à yi jwo mii á na uru ká ŋkwû, mii
    i sà uru tò u fanŋke nintùgoge e *Kana kìni i, mii s'à kâa u á na mii sí li pyi.
    Lire kurugo, mii la ɲyɛ si sà na tuŋi tò si láha núru mpa.»
  aey-aey: Edi madoiga, ‘Saen ija mei uqa cal migia bili bibili bilei uqa oditeceb
    ija je cagu madem. Ija uqa meen hel uqa saciadon Kenan mahana nijia ono hel cisidugen
    em. Eunu culitecem ija nuimig ija mei hel cisimig haun ceseli hugen,’ doiga,”
    aden.
  urd-GVH: कि मेरे बाप ने मुझे क़सम दिलाकर कहा था, ‘मैं मरनेवाला हूँ। मुझे उस क़ब्र
    में दफ़न करना जो मैंने मुल्के-कनान में अपने लिए बनवाई।’ अब मुझे इजाज़त दें कि
    मैं वहाँ जाऊँ और अपने बाप को दफ़न करके वापस आऊँ।”
  rug-rug: ‘Sipu tata mate sa tamaqu, si tozi nau sa pude zama tokotokoro koasa, sapu
    kaqu la pomunu nia rau si asa koasa lovu sapu horea sa telena pa popoa Kenani.
    Ke tepa si rau koa goi, pude mu va malumau, pude maqu la pomunia sa tamaqu, beto
    asa maqu pule mae.’ ”
  gaz-gaz: ‘Abbaan koo akkana jedhee na kakachiiseera; “Kunoo ani duʼuu gaʼeera; awwaala
    ani biyya Kanaʼaan keessatti ofii kootiif qotadhetti na awwaalaa.” Kanaafuu maaloo
    ani amma dhaqee abbaa koo nan awwaalladha; ergasii immoo nan deebiʼa.’ ”
  fra-LSG: 'Mon père m’a fait jurer, en disant: Voici, je vais mourir! Tu m’enterreras
    dans le sépulcre que je me suis acheté au pays de Canaan. Je voudrais donc y monter,
    pour enterrer mon père; et je reviendrai.'
  gnn-gnn: '@see-verse:GEN.050.004'
  yal-yal: N baba n nakɔlɔ nɛn, a yi a fala, a naxa, ‘N fa faxama nɛn. I n maluxunma
    gaburun nan na n naxan gexi Kanan bɔxɔni.’ N waxi siga feni n xa sa n baba maluxun.
    Na waxatini n fama.”
  gum-gum: '“Nai møskaimbe nø kwamøwatø, øyeegwan marmø kømø, ¡katø! nane maramønrrun
    tingaruig køn cha: ‘Canaan pirausrø søramig nø ashib tamarig pasrabigu, nun trusrø
    søramig kønrrai.’ Inchawei nai møskawan trusrø sørønrrab ibashcha” tan chinrrigay
    cha, nabe katø arrumønrrun— cha.'
  iou-iou: Nana täŋo kumäk-kumäki kadäni keräp taŋirän man kehäromi kubä ŋode näweränpäŋ
    yäŋkehärom taŋkut; Näkä kumbawä Kenan komeken kome muni kubä näkŋa kumäŋira äneneŋta
    suwaŋkutken ukengän kaŋ äneŋ yäk. Nana ude näwetkuko unita Fero gäk nepmaŋpi päŋku
    nana kome uken äneŋkaŋ äneŋi äyäŋutpeŋ ŋo api äbet yäk.
  haw-1868: Na ko'u makuakane i hoohiki ai au, i mai la ia, E, e make ana au. E kanu
    oe ia'u, ma ka lua kupapau a'u i kohi ai no'u ma ka aina i kanaana. Malaila oe
    e kanu ai ia'u. E ae mai hoi oe ia'u ke pii aku a kanu i kuu makuakane, a hoi
    hou mai no.
  arb-NAV: 'لَقَدِ اسْتَحْلَفَنِي أَبِي وَقَالَ: أَنَا مُشْرِفٌ عَلَى الْمَوْتِ، فَادْفِنِّي
    فِي الْقَبْرِ الَّذِي حَفَرْتُهُ لِنَفْسِي فِي أَرْضِ كَنْعَانَ، فَاسْمَحْ لِيَ
    الآنَ بِأَنْ أَمْضِيَ لأَدْفِنَ أَبِي ثُمَّ أَعُودَ».'
  adz-adz: ‘Gubuꞌ dzi ramanggangꞌ nanga i mampan, da arangan ini da dzi taga ruangꞌ
    da arangan, i dzi tipa uda arangan riniuriatsan fada intap Kanan, da rima mingꞌa
    tauf bampun arangan runggan rafan. Da isangꞌ u tusa maram i dzi da dzi farima
    ramanggangꞌ sib, da dzi musa tipa badan?’”
  ewe-ewe: Egblɔ na wo be, “Migblɔ na fia la be Yosef fofo na Yosef ka atam be yeatsɔ
    ye fofo ƒe kukua ayi Kanaanyigba dzi, eye yeaɖii ɖe afi ma. Mibia mɔfiala nam
    be wòaɖe mɔ mayi aɖaɖi fofonye. Mika ɖe edzi nɛ nam be matrɔ agbɔ enumake.”
  eng-LEE: 'My father made me swear, saying, Lo, I die; in my grave, which I have
    dug for me in the land of Canaan, there shalt thou bury me: now therefore let
    me go up, I pray thee, and I will bury my father, and return again.'
  gvn-gvn: '@see-verse:GEN.050.004'
  nna-nna: '@see-verse:GEN.050.004'
  asm-FB: ‘মোৰ পিতৃয়ে মোক শপত কৰাই কৈছিল, চোৱা, মই এতিয়া মৰোঁহে; কনান দেশত মই মোৰ
    নিজৰ অৰ্থে খান্দি থোৱা মৈদামতেই তুমি মোক মৈদাম দিবা’। এতেকে, মই বিনয় কৰোঁ, এতিয়া
    মোৰ পিতৃক মৈদাম দিবলৈ মোক যাব দিয়ক; পাছত মই পুনৰ ঘূৰি আহিম’।”
  sus-A: ﭑ بَبَ ﭑ نَكَلِ نّ، عَ نَشّ، ‹ﭑ قَ نَ قَشَقٍ نّ. عِ ﭑ نَفَتَمَ فَبُرِ نَن
    كُي ﭑ نَشَن فٍشِ كَنَان بْشِ مَ.› نَ كُي ﭑ وَ مَ سِفَقٍ نّ ﭑ شَ سَ ﭑ بَبَ رَفَتَ.
    ﭑ نَ فّ، ﭑ قَمَ.»
  fra-SBL: 'Mon père m''a fait jurer en disant : « Voici, je meurs. Enterre-moi dans
    le tombeau que je me suis creusé au pays de Canaan. » Maintenant, laisse-moi monter
    et enterrer mon père, et je reviendrai. »'
  hbo-hbo: אָבִ֞י הִשְׁבִּיעַ֣נִי לֵאמֹ֗ר הִנֵּ֣ה אָנֹכִי֮ מֵת֒ בְּקִבְרִ֗י אֲשֶׁ֨ר
    כָּרִ֤יתִי לִי֙ בְּאֶ֣רֶץ כְּנַ֔עַן שָׁ֖מָּה תִּקְבְּרֵ֑נִי וְעַתָּ֗ה אֶֽעֱלֶה־נָּ֛א
    וְאֶקְבְּרָ֥ה אֶת־אָבִ֖י וְאָשֽׁוּבָה׃
  shp-NTPO: 'Ja nokon papanra, jayá maxkakinbi ea aká iki, jan yoia joibo en senenhaxonai
    onanti inon ixon, Dios janemataanan ea neskáakin yoikin: Moa en maxkaketian, ja
    Canaán main iká kininko ea miinnoxon bonoxikanwe, akin. Jakopíra ea keenai, faraón
    maton ea jaskáakin yoixontin. Ja kini meran, nokon papan yora moa niaaxa, ea joríbatiki
    —akin jato aká iki.'
  eng-WYCLIFFE: and seide, Lo! Y die, thou schalt birie me in my sepulcre which Y
    diggide to me in the lond of Canaan; therfor Y schal stie that Y birie my fadir,
    and Y schal turne ayen.
  piu-2006: '@see-verse:GEN.050.004'
  pjt-pjt: '@see-verse:GEN.050.004'
  cwe-cwe: ‘Tati yangu viyakalile habehi na kudanganika, kanikila lagano kumuwanda
    muna dituka doyasasale muna iisi ya Kanaani. Ivo lekeni nihite nikamuwande tati
    yangu na maabaho nizabwela.’ ”
  bgs-bgs: ‘Tô ándà pa kamaté tô ámmà ku, igtandô a kandin na lábbángngán ku sikandin
    tun ta lábbángnganan na igtaganà din dán tun ta Canaan. Purisu ka mému áknikó,
    madunna ébô lábbángngán ku, asta mulì a dini.’”
  kik-kik: ‘Baba nĩatũmire ndĩĩhĩte na mwĩhĩtwa, akiuga atĩrĩ, “Ndĩ hakuhĩ gũkua;
    na ndakua ũgaathika mbĩrĩra-inĩ ĩrĩa niĩ mwene ndeyenjeire bũrũri-inĩ wa Kaanani.”
    Rĩu rekei nyambate thiĩ ngathike baba; na nĩngũcooka hũndũke.’ ”
  ksr-ksr: 'Maŋnanoŋ jaawo laligoŋ qaa kokaeŋ somoŋgoŋ jojopaŋ qaanoŋ jeŋ kotiimambaajoŋ
    jeŋ kotoŋ nono: ‘Niinoŋ komumambaajoŋ anjeŋ. Nii neenaajoŋ jamo kobaa Keinan balonoŋ
    osoweta nanji, noo qamona ii mono iikanoŋ kema roŋ komba.’ Kawaajoŋ saanoŋ kete
    jeŋ kotona nii iikanoŋ kema maŋnaa qamoya roŋ komago mombo eleema kamaŋa.”'
  fra-NCL: 'Mon père m’a fait jurer, en disant : Voici que je vais mourir ; tu m’enterreras
    dans le sépulcre que je me suis creusé au pays de Canaan. Je voudrais donc y monter
    pour enterrer mon père ; et je reviendrai. »'
  cek-AK: kam pa mah, Khenah, ka duek tom boeh, ka duek naah Kanaan prae ah kaimah
    han takaeh ih taprong ah na phum ah, tiah lok ang kamsak. To pongah vaihi kam
    pa aphum hanah ka caeh moe, aphum pacoengah kam laem let han, tiah a naa.
  xla-xla: Na꞉ atapo mo-polowedeme elemama epo atluwa, ‘Wua꞉ na꞉ta polati na꞉ motoye
    Keinan mo dla hamtame na꞉ mamadulo hatili wabasi hatlo medla hamatiye,’ duwa.
    Epalati na꞉tapo ya꞉ motoye edla hamtame polomilowedeme God hi tle yu itiyapo himiwa.
    Epapedeme na꞉ solotama, na꞉ a motoye edla hamtame polomilipame ma ilame puluwama,”
    diyo.
  cuk-cuk: ‘An-bab burgwedani-maigu, ega ise-sogar an-imakega an-imaksad, ande e-neg-uan-guakwa-sisadgi
    e-mui-digoye. We-neg-uan Canaán-yalagi siiye. Degisoggu, an begi wileye, an-bab-mui-dignaega
    be an-imakye. An-bab-mui-digsayalaba gannar an nonikoye.’
  uig-CYR: '@see-verse:GEN.050.004'
  tel-2017: ‘మా నాన్న నాతో ప్రమాణం చేయించి “ఇదిగో, నేను చనిపోతున్నాను, కనానులో నా
    కోసం తవ్వించిన సమాధిలో నన్ను పాతిపెట్టాలి అని చెప్పాడు కాబట్టి అనుమతిస్తే నేనక్కడికి
    వెళ్ళి నా తండ్రిని పాతిపెట్టి మళ్ళీ వస్తాను అని యోసేపు అన్నాడు” అని చెప్పండి’”
    అన్నాడు.
  hat-BSA: 'Papa m te fè m sèmante e te di: ‘Gade byen, mwen prèt pou mouri. Nan tonm
    mwen ke m te fouye pou mwen menm nan peyi Canaan an, se la nou va antere mwen.’
    Alò, pou sa, kite mwen monte pou antere papa m; epi mwen va retounen.”'
  kos-kos: ‘Ke papa tumuk el apkuran in misa, el sap nga orala wulela se nu sel lah
    nga ac piknilya inkulyuk se ma el akoela in acn Canaan. Ke sripa se inge, nga
    siyuk kom in nunak munas filiyula nga in som pikinya we, na nga fah foloko.’”
  hbo-WLC: אָבִ֞י הִשְׁבִּיעַ֣נִי לֵאמֹ֗ר הִנֵּ֣ה אָנֹכִי֮ מֵת֒ בְּקִבְרִ֗י אֲשֶׁ֨ר
    כָּרִ֤יתִי לִי֙ בְּאֶ֣רֶץ כְּנַ֔עַן שָׁ֖מָּה תִּקְבְּרֵ֑נִי וְעַתָּ֗ה אֶֽעֱלֶה־נָּ֛א
    וְאֶקְבְּרָ֥ה אֶת־אָבִ֖י וְאָשֽׁוּבָה׃
  ibo-ibo: ‘Nna m mere ka m ṅụọra ya iyi mgbe ọ na-anwụ, sị, “Lee, agala m ịnwụ, ị
    ga-eli m nʼili m, nke m gwuuru onwe m nʼala Kenan.” Ugbu a, biko ka m gaa lie
    nna m, ma lọghachikwa.’ ”
  ory-ory: ମୋʼ ପିତା ମୋତେ ଶପଥ କରାଇ କହିଅଛନ୍ତି, ‘ଦେଖ, ଆମ୍ଭେ ମଲେ, କିଣାନ ଦେଶରେ ଆପଣା ନିମନ୍ତେ
    ଯେଉଁ କବର ଖନନ କରିଅଛୁ, ତହିଁରେ ଆମ୍ଭକୁ କବର ଦେବ।’ ଏଣୁ ଏବେ ମୋତେ ଯିବାକୁ ଦିଅନ୍ତୁ, ମୁଁ
    ପିତାଙ୍କୁ କବର ଦେଇ ପୁନର୍ବାର ଆସିବି।”
  wmt-wmt: '@see-verse:GEN.050.004'
  chk-chk: Lupwen semei we a arap ngeni an epwe mäla, a üreniei, pwe üpwe pwon fän
    akapel pwe üpwe peiaseni lon an we peias a püsin amolätä fän itan lon ewe fanü
    Kanaan. Iei mine üa tüngor ngonuk, pwe kopwe mwüt ngeniei pwe üpwe feila o peiaseni
    semei. Mürin üpwe liwinsefälito.”
  ssd-ssd: Yosef nu teŋenmba sakat. Mam nu kumam bafuna sulumba nu ye sayina ye nu
    tumba ka Kanan kilke mbolŋge mindesiŋ palmbim tuku ma nuŋge buk wakeina tuku ta
    mbolŋge ŋgukam tuku ŋgina. Nu taŋamba ye sayina le kile ye mam tumba kumba ka
    ŋgukumba luka prowet ŋga sakate. Tane ka taŋamba Farao sawap ŋgina.
  rop-rop: Imbin tok, “Yumob dalim det king, bifo imbin dai det dedbala bin dalim
    mi blanga meigim pramis garram im, en aibin pramis blanga deigimbek det bodi blanga
    im raitbek langa det ronwan greibyad blanga im langa det kantri gulum Keinan.
    En det king garra larram mi go en gaburrumap det dedbala deya langa det kantri,
    en afta ai garra kambek iya langa dijan kantri.”
  ukr-1871: 'Панотець мій закляв мене говорючи: Се я вміраю. У гробовищі мойму, що
    купив я в Канаан землї, там поховай мене. Так оце благаю тебе, пусти мене ійти,
    та поховати панотця мого, і вернусь.'
  eng-AOI: ‘Before my father died he said to me, I am going to die soon. Take my body
    to Canaan and bury me in my father's cave that is there already. Keep my word
    and don't forget. So please let me go and take my father to the cave, and then
    I will come back again.’”
  yon-yon: ‘Nambembed yedmoona, amob ongmaan kuu nambe bobnaneen kuu kanwene ye bobkonombon
    Keenan ambibkin aom nidkoon kwaom kumbed mangkaniin andaan. Amob kee kowaan kowe,
    ebbed ee yimin andebka, ne kuu kwari wene nambe ye id mangkekori igakman mananiin.’
    andime.” ande Yosefbed yedmoon.
  bch-bch: ‘Boloma ngan tamag imate, iposa matua pagau ta nakado posanga tautaunga
    pan ngan badanga ipat ga ila nataian ngan denga toa ei ikemi motean ngan tibur
    Kenan. Tota nakeo ga eao longo gau ta nala nataian ei, ga kus ta naluagau mulian.’”
  deu-1951: 'Mein Vater hat einen Eid von mir genommen und zu mir gesagt: Siehe, ich
    sterbe; begrabe mich in meinem Grab, das ich mir im Lande Kanaan angelegt habe!
    So laß mich nun hinaufziehen, daß ich meinen Vater begrabe und darnach wiederkomme.'
  eng-JPS: 'My father made me swear, saying: Lo, I die; in my grave which I have digged
    for me in the land of Canaan, there shalt thou bury me. Now therefore let me go
    up, I pray thee, and bury my father, and I will come back.'''
  ubr-ubr: ‘On an werai tamau it rabob mes on, on iyawureu aumatanai on Canaan tafanamai
    toun budi ibotitiwag yen on nan an garobai. On mes karun abi fefeyanim, ei kirireu
    anan tamau an garobai weie an matabir.’”
  srp-1865: 'Otac me je moj zakleo govoreæi: evo, ja æu skoro umrijeti; u grobu mojem,
    koji iskopah u zemlji Hananskoj, ondje me pogrebi. Pa sada da idem da pogrebem
    oca svojega, a poslije æu opet doæi.'
  lug-lug: ‘Kitange yandayiza ng’agamba nti, “Nnaatera okufa; mu ntaana yange gye
    nesimira mu nsi ya Kanani, omwo mw’onziikanga.” Kale kaakano mbasaba mundeke ŋŋende
    nziike kitange; oluvannyuma nkomewo.’ ”
  heb-heb: אבי השביעני לאמר הנה אנכי מת בקברי אשר כריתי לי בארץ כנען שמה תקברני ועתה
    אעלה נא ואקברה את אבי ואשובה׃
  ben-IRV: আমার বাবা আমাকে শপথ করিয়ে বলেছেন, দেখ, আমি যাচ্ছি, কনান দেশে আমার জন্য
    যে কবর খনন করেছি, তুমি আমাকে সেই কবরে রেখো। অতএব অনুরোধ করি, আমাকে যেতে দিন; আমি
    পিতাকে কবর দিয়ে আবার আসব।”
  pan-pan: ਮੇਰੇ ਪਿਤਾ ਨੇ ਮੈਥੋਂ ਇਹ ਸਹੁੰ ਲਈ ਸੀ ਕਿ ਵੇਖ ਮੈਂ ਮਰਨ ਵਾਲਾ ਹਾਂ, ਮੈਨੂੰ ਉਸ ਕਬਰ
    ਵਿੱਚ ਜਿਸ ਨੂੰ ਮੈਂ ਆਪਣੇ ਲਈ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਪੁੱਟਿਆ ਸੀ ਦੱਬੀਂ, ਇਸ ਲਈ ਹੁਣ ਮੈਨੂੰ ਉੱਥੇ
    ਜਾ ਕੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਦਫ਼ਨਾਉਣ ਦੀ ਇਜਾਜ਼ਤ ਦੇਵੇ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ ਮੈਂ ਮੁੜ ਆਵਾਂਗਾ।
  tkr-tkr: 'dekke zasqa k''ın g''assaras alikkı uvhuynniy: «Zı qik''asda xhinne vor.
    Kana''anne ölkee zı zasda mağaree nyaq''v hav''u. Zı maa k''eyxhe». Həşde fironee
    zı hasrecen, dek k''eyxhı yı''q''əlqa sak''alas.'
  mwp-mwp: Ngaw thathiw nanga um amadhan aymaydhin nuydh ngoena mina yoepa mulaypa
    madhin, ngath bangal nuyn Kanananu moerama thayane nuydh ngalaga nanga boeradhar
    barpudoedhin. Ngaw gar yoewdhiz ngoena pawayaw ngaw thathiw gamupa moerama thoeyaypa,
    a ngay bal kalanu lak boey kuniya.’
  mya-JVB: ကျွန်တော် အဘ က၊ ငါ သေ တော့မည်။ ခါနာန် ပြည် ၌ ကိုယ် ဘို့ ငါတူး ဘူးသော သင်္ချိုင်း
    တွင်း၌ ၊ ငါ့ ကို သင်္ဂြိုဟ် ရမည်ဟူ၍ကျွန်တော် ကို ကျိန်ဆို စေပါပြီ။ ထိုကြောင့်ကျွန်တော်သွား
    ၍ ၊ အဘ ကို သင်္ဂြိုဟ် ပြီးမှ ပြန် လာပါမည် အကြောင်းကို အသနားတော်ခံပါသည်ဟု နားတော်
    လျှောက်ကြပါလော့ဟုဆို၏။
  tbg-tbg: 'Ti qova qutu vireva iharo tiriara tiharo, Nena kauqu aiqiqaa aqukehara
    mintima tiane: Tenta qova qutu viraqe te nai kaivaqaukavara quntama tonaini vira
    vaata quntama tarerave, tiane, tirave. Vi vatava Kenaanini vairave. Are ti qaqi
    kairaqe te tenta qora mini vuru quntama te qaiqaa orurante aniare. Minti tivakema
    ne Pero vaiinti tiva amiate, tiro.'
  hmo-hmo: '‘Lauegu tamana be kahirakahira ia mase neganai, ia hereva henia lau dekenai
    dainai, lau gwauhamata henia ia dekenai. Ia gwau: “Dohore lau mase neganai, guria
    gabuna, lau hegaegae guna vadaeni gauna, unuseni dohore umui guria lau, Kanana
    tano dekenai.” Unai dainai, mani emu kara, lau ura lau lao, lauegu tamana do lau
    guria, vadaeni dohore lau giroa mai.’ ”'
  ata-ata: mamilo a alalali sou usoli la muvikalaleli lexe eni apalaꞌalixu taleli
    manina noxou lexe anu usoli, la eni amulinu masaxa noxou maninasou sou alai aꞌasixu
    no taxa e anu muꞌasou no xalee ne Kanani. Alalae ꞌosi lexe eni atelaixu mamilo
    mo aꞌasixu ane, ka sou alivu uneꞌe.”
  nfa-nfa: ‘Lodꞌo ama ku oe madhe, na moa sèna ka jaꞌa laku padhane ne asa rai Kanaꞌan.
    De jaꞌa manèngi ho ama dhèu aae hia jaꞌa ijin laku padhane ama ku. Ladhe èle na,
    jaꞌa lèpa hari mai.’ ”
  urd-urd: कि मेरे बाप ने यह मुझ से क़सम लेकर कहा है, “मैं तो मरता हूँ, तू मुझ को
    मेरी क़ब्र में जो मैंने मुल्क — ए — कना'न में अपने लिए खुदवाई है, दफ़्न करना।
    इसलिए ज़रा मुझे इजाज़त दे कि मैं वहाँ जाकर अपने बाप को दफ़्न करूँ, और मैं लौट
    कर आ जाऊँगा।”
  rus-SYN: 'отец мой заклял меня, сказав: вот, я умираю; во гробе моем, который я
    выкопал себе в земле Ханаанской, там похорони меня. И теперь хотел бы я пойти
    и похоронить отца моего и возвратиться. Слова Иосифа пересказали фараону.'
  cbt-NTPO: '@see-verse:GEN.050.004'
  bqc-SIM: Kɛ́ ma mae è álɛ ga, a tò ma lɛgbɛ̃̀ɛ à mɛ̀ mà a vĩ mia'ɛ pↄ́ á
    lù azĩa pↄ́ ũ Kanaa bùsuuɛ. Má ye mà gɛ́ mà a mae vĩ we sa, mí ɛa su.
  tcz-CHONGTHU: Kapa in adamlai in eina kihahsel sah in hitin aseiye, “Keima ka hinkho
    beivah ding ahitai, hijeh chun keima tahsa hi Canaan gam'a nei nung lhut teiyin
    ati, chule keima kivui na dia lhan ka kisem na muna nei vui tei ding ahi ati.
    Hijeh chun lungset tah in neisol inlang kapa ga kivui ingting kin kivuina akichai
    teng tep son louva kahung kinungle ding ahi tai.
  mar-mar: ‘माझा बाप मरावयास टेकला असताना त्याने मला शपथ घेण्यास सांगून म्हटले, “पाहा,
    मी मरणार आहे. माझी जी कबर मी आपणासाठी कनान देशात खणून ठेवली आहे तिच्यात तू मला
    नेऊन पूर.” तेव्हा कृपा करून माझ्या पित्यास पुरावयास जाऊ द्या; मग मी परत येईन.
  tcs-tcs: Spik da Pero king, papa blo mi bin meke mi po spik strongpromis. Em bin
    spik po mi, “Ai go ded sun. Teke bodi blo mi go po lan blo Kanan. Pute mi daun
    de wea da keib, da beriolples blo ol pamle blo mi.” Pliz gar, laue mi po go po
    Kanan, solong ai go pute papa blo mi daun de. Den ai go kambaigen.’
  soq-soq: ‘Ne mamana dianeno mampe sauanten, me wanase, “Ne bonteapa baiwantedina
    ita bonteapo etena wade leuite aite Kanaan bolawa bedewe bo nagawa ne imaasana
    bedewe dobosanea.” Sa baiwa me ne waaubanepio anteape mamana dobontape leuntape
    wimpa.’”
  qub-qub: Papänëmi wañunanpaj caycashancho nogata jurachimaran, pay wañuptin quiquin
    uchcucushan uchcuman pampachinäpaj. Chayga caycan Canaán partichömi. Nogaga ruwacö
    papänëta pampaj aywanäpaj aunimänanpämi. Papänëta pampaycacherga cutimushämi.»
  bqp-bqp: Kũ ma de tɛn ga, à tò ma la dànɛ à pì mà a vĩ mira kũ à kɛ̀kɛ a zĩda
    pↄ́ ũ Kanaanↄ bùsun. Ǹ ma gba zɛ́ mà gɛ́ mà a de vĩ sà, mani ɛra mà su.
  hat-hat: 'Di l'' pou mwen: Anvan papa m'' te mouri li te fè m'' sèmante pou m''
    te antere l'' nan kavo li te fè pare pou li nan peyi Kanaran. Tanpri, kite m''
    moute al antere papa m''. Apre sa, m''a tounen.'
  eng-BSB: my father made me swear an oath when he said, ‘I am about to die. You must
    bury me in the tomb that I dug for myself in the land of Canaan.’ Now let me go
    and bury my father, and then return.”
  tod-tod: '‹Kɛ̀ɛ ɠɛni gè ɠona bɛ, é ɠɛni mà: Nà ga ʋa zaazu. Ɗa màaɠulu kabayeɠei
    zu, nii gè bɔɔni Kanaan yooi zu. Nà pɔ gè lɛ ná, gè kɛ̀ɛ maaɠulu, naa ʋolu,
    nà ɠalesu ma, gè ʋa.› »'
  eng-WEBPB: ‘My father made me swear, saying, “Behold, I am dying. Bury me in my
    grave which I have dug for myself in the land of Canaan.” Now therefore, please
    let me go up and bury my father, and I will come again.’”
  kbq-kbq: Nenfa'a huvempa ke hunanteno amanage hu'ne, nagra ha fri'za huanki, nagrama
    Kenani mopafi kerigama kafinte'nofi anantega ome asenantegahane. Anage hu'negu
    natrege'na avufga'a eri'na mareri'na ome asentete'na, ete a'neno.
  nhe-BL: para quema notata miquiyaya, nechchijqui ma nijtestigojquetza Toteco Dios
    para nijtlalpachosquía ipan se tlacacahuaya tlacoyoctli tlen iaxca tofamilia ipan
    tlali Canaán. Huajca xijtlajtlanica ma nechcahuili ma niya tlali Canaán nijtlalpachoti
    notata. Huan quema nijtlalpachos, nimocuepas.
  bus-bus: Kɛ̀ ma dee e gaa, à tò ma la dànɛ à bè mà a vĩi mirawɛɛ kɛ̀ à yↄ̃̀ a zĩnda
    pↄ́ ũ Kanaa bùsun. Ǹ ma gba zɛ́ mà gá mà a de vĩi sa, mɛ́ liara mà su.
  gub-BL: Heru imàno etea'i mehe umume'uahy kar ma'e heremiapo ràm ihewe a'e. — Kwehe
    mehe azapo heutym àwàm hezeupe ihe, Kànàà ywy rehe ihe, i'i ihewe. — Ezutym heretekwer
    a'e pe nehe, a'e newe kury, i'i ihewe. — A'e rupi ainoz ma'e newe kury, tuwihawete.
    Tuwe azutym heru hetekwer heraha a'e pe nehe. Izutym pawire azewyr putar xe ihe
    nehe, peze tuwihawete pe nehe, i'i Zuze a'e tuwihaw wanupe.
  eng-DRA: 'For my father made me swear to him, saying: Behold I die: thou shalt bury
    me in my sepulchre which I have digged for myself in the land of Chanaan. So I
    will go up and bury my father, and return.'
  knf-knf: Paapa aji na nji añogan pkeţ aşë dolën kë mehnaa aji dluŋ kamoya du bhër
    bi ajipanuŋ du Kanaan. Farawuna aţenaan keeri nya moy paapa, nşë kak. »
