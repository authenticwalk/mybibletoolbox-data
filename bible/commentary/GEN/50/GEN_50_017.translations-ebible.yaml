verse: GEN.050.017
translations:
  mal-C: '@see-verse:GEN.050.016'
  deu-TKW: 'Sprecht also zu Joseph: Ach vergieb doch deinen Brüdern ihre Sünde und
    Verschuldung, daß sie dir Böses angethan haben! Also vergieb uns, die wir ja auch
    den Gott deines Vaters verehren, unsere Sünde! Da weinte Joseph, als sie so zu
    ihm sprachen.'
  lin-lin: ‘ Nasengi ete olimbisa masumu ya bandeko na yo mpe mabe oyo basalaki yo !
    Sik’oyo, nabondeli yo, limbisa masumu ya basali ya Nzambe ya tata na yo ! ’ › »
    Tango Jozefi ayokaki maloba yango, alelaki.
  cbr-NT: 'ësokin mi kanun: Min xukë́nkama kamina an mi ''atima oi ''ucha ''ikëbi
    uisabi otima ''ain. Usa ''ain kamina nun mi ''atimo a sinánkin nuribi ''atima
    otima ''ain, nukamax kananuna nun papa Dios aín unikama ''ain. Ësakian a kamikë
    unikaman kakëxun kuati ka José iankëxa.'
  eng-LSV: 'Thus you say to Joseph: Ah, now, please bear with the transgression of
    your brothers and their sin, for they have done you evil; and now, please bear
    with the transgression of the servants of the God of your father”; and Joseph
    weeps in their speaking to him.'
  bmu-bmu: '‘Iŋini mönö Josefköra keu kewö jigetka mötma: Darumunurupkan silik bölöŋi
    aka ayuhum gihibingö akeri, göŋön mönö yeŋgö siŋgisöndokŋini aka kahasililiŋini
    mi mosötman. Miaŋgöra göŋön ölöp iwigahö Anutuŋaŋgö welenqeqeurupŋi neŋgö siŋgisöndoknini
    mosötman. “Yeŋön keu jit mi algetka Josefköreŋ kaiga möta mönö qeta sahörök.'
  eng-GNV: 'Thus shall ye say vnto Ioseph, Forgiue now, I pray thee, the trespasse
    of thy brethren, and their sinne: for they rewarded thee euil. And nowe, we pray
    thee, forgiue the trespasse of the seruants of thy fathers God. And Ioseph wept,
    when they spake vnto him.'
  eng-WEBSTER: 'So shall ye say to Joseph, Forgive, I pray thee now, the trespass
    of thy brethren, and their sin; for they did to thee evil: and now, we pray thee,
    forgive the trespass of the servants of the God of thy father. And Joseph wept
    when they spoke to him.'
  nhw-BL: technahuati ma timitzilhuica, xijchihuili se favor huan techtlapojpolhui
    totlajtlacol timoicnihua quema timitzchihuilijque catli fiero. Huan tojuanti nojquiya
    timitztlajtlaníaj techtlapojpolhui catli timitzchihuilijque. Ama tijtequipanohuaj
    Toteco Dios catli totata quitoquili.” Huan José chocac quema quicajqui ni tlamantli.
  swh-ONEN: '‘Hili ndilo mtakalomwambia Yosefu: Ninakuomba uwasamehe ndugu zako dhambi
    na mabaya kwa vile walivyokutenda vibaya.’ Sasa tafadhali samehe dhambi za watumishi
    wa Mungu wa baba yako.” Ujumbe huu ulipomfikia, Yosefu akalia.'
  bba-bba: u nɛɛ, su nun ɡɑri yini sɔ̃, ɑ be ɡem mɔ, ɑ kɑ sun suuru koowo ɑ bɛsɛn
    durum ye kpuron ɡɑri wunɔ wunɛn ɡɔ̃run di, domi sɑ nun torɑri. Yen sɔ̃, ɑ sun
    suuru kuo bɛsɛ be sɑ Gusunɔ, wunɛn bɑɑbɑn Yinni sɑ̃ɑmɔ. Sɑnɑm mɛ Yosɛfu u ɡɑri
    yini nuɑ u swĩ.
  eng-KJVCPB: 'So shall ye say unto Joseph, Forgive, I pray thee now, the trespass
    of thy brethren, and their sin; for they did unto thee evil: and now, we pray
    thee, forgive the trespass of the servants of the God of thy father. And Joseph
    wept when they spake unto him.'
  cpy-cpy: ‘Nokoyi pariperoteeri pirentzipaeni, rowaariperowaetakimira, ikemaatsitakaawaetakimi.’
    Rootaki nokowantari pipeyakoteero rowaariperowaetakimira, tema naaka romperatane
    Itajorentsite pipaapate.” Ikenkithawaetakayirira José rotyaantane rirentzipaeni,
    iraawaetacha rirori José.
  mpx-mpx: '‘Nuku baek Yosepa elana nuku ola: Ya awanun talimwau wali gegi ge nak
    toto valila hi ginol eliyam nu nuwayoho.’ Inoke ama tamwam wana Yabowaine wana
    totuwalali, ha awanun elam wama gegi nu nuwayoho.” Sauga Yosepa baaba o i hago,
    inoke nuwana i nak ge i kahin.'
  wbp-wbp: ‘Nyurrurlajunkulu punku-nyayirni! Nyurunyuru-jarrijalpankulurla Jajupukuju,
    manunkulu murrumurru-manu. Wangkayalurla Jajupuku yungu-nyarra yawuru-jarrinjarla
    yampimi kunka-maninja-wangurlu.’ Kujanya-nganpa wangkaja ngalipakupalanguju. Warlkirni
    karnangkulu nyuntukuju yungunpa-nganpa yawuru-jarrinjarla yampimi kunka-maninja-wangurlu.
    Purami karnalu jinta-juku Kaatuju kujalpa ngalipakupalangurlu puraja.” Kuja-jana
    Jajupurlu kuja purda-nyangu, yulajalpa nyanunguju.
  luo-luo: ‘Akwayi mondo iwene owetegi richogi kod gima mono mane gitimoni.’ Kuom
    mano yie iwenwa timbewa duto ma wasetimoni nikech wan jotich Nyasach wuonu.” To
    kane Josef owinjo wechego, pi wangʼe noton.
  meu-meu: “Iosef ba hamaoroa, baoto ‘Kakamu edia kerere bona edia kara dika oiemu
    ai ba lalo nege’; taunabunai ai a noimumu, tamamu ena Dirava isiaina ilao-henina
    taumai emai dika ba gwau tao”. Ina hereva e kamonai ai, Iosef na e tai.
  npi-ULB: ‘तिमीहरूले योसेफलाई यसो भन, कृपा गरी तिम्रा दाजुहरूले तिमीसँग खराबी गरेकामा
    तिम्रा दाजुहरूका अपराध क्षमा गर’ ।” “अब बिन्‍ती छ, कृपा गरी तपाईंका बुबाका परमेश्‍वरका
    दासहरूलाई क्षमा गर्नुहोस्‌ ।” उनीहरूले यति भनेपछि योसेफ रोए ।
  yor-yor: ‘Èyí ni kí ẹ̀yin kí ó sọ fún Josẹfu, mo bẹ̀ ọ́ kí o dáríjì àwọn arákùnrin
    rẹ, gbogbo ẹ̀ṣẹ̀ àti aburú tí wọ́n ṣe sí ọ, èyí tí ó mú ibi bá ọ’. Nísinsin yìí,
    jọ̀wọ́ dárí ẹ̀ṣẹ̀ àwọn ìránṣẹ́ Ọlọ́run baba rẹ jì wọ́n.” Nígbà tí iṣẹ́ ti wọ́n
    rán dé ọ̀dọ̀ rẹ̀, Josẹfu sọkún.
  emp-NTPO: '@see-verse:GEN.050.016'
  ind-ind: dia memberi pesan untuk disampaikan kepadamu, katanya, ‘Maafkanlah semua
    perbuatan jahat yang pernah dilakukan saudara-saudaramu terhadapmu.’ Jadi kami,
    kakakmu— yang sama seperti engkau juga menyembah Allah yang disembah ayah kita—
    memohon agar engkau bersedia memaafkan kami.” Maka menangislah Yusuf ketika menerima
    pesan itu.
  pes-OPCB: '”به یوسف بگویید: از تو تمنا دارم از سر تقصیر برادرانت بگذری و گناهشان
    را ببخشی، زیرا که به تو بدی کرده‌اند.“ حال ما، بندگان خدای پدرت، التماس می‌کنیم
    که ما را ببخشی.» وقتی که یوسف این پیغام را شنید گریست.'
  ssx-ssx: neke pa꞉ta꞉ dupa lota꞉ piomono lea꞉me. Pilisio. Naka꞉ kame tonuma꞉ neke
    luekema꞉ pimi ata꞉ka꞉ peake hauta꞉ pa paeyaapeke lea꞉me. Koto ekina꞉ta꞉ pilisio.
    Ameta꞉ mo nikana꞉ma꞉ ata꞉ka꞉ peake hau puma꞉eki pa paeyawapeke. Mo hande naka꞉
    apa꞉na꞉ Koda꞉na꞉ e pokaasoma꞉ tapakema꞉ poloma꞉ ekina꞉ loa꞉me lemekeme. Diosepema꞉
    koto pi mu haota꞉ e̱ leekeme.
  lcm-lcm: ‘Mi antok a Iosep ta napo sokotuk aro ia ani ka lomon suai ani keve visuk
    na lau rikek ang a keve tasina kitala vil arikek ia tatana.’” Asukang vang kana
    na namempo sokotuk ua ta ku lomon suai adaus ani kamem rikek, namem na keve asosokai
    ke si kana God a tamam.” Taun ang a Iosep kata longong a mengen ang kala tangis.
  aer-aer: ‘Arrantherre-arle akurne anthurre areye-arle! Arrantherre-arle Joseph-eke
    ahentye-anetyakenhe-arle aneke, arrantherre imerte renhe atwemele. Joseph ilaye
    arrenhantherrenhe ipmentyele impetyeke ilpernetyakenhe anetyeke.’ Alakenhe-arle
    akngeye anwerne-kenhe angkeke. Anwerne ngkwenge arnterre angkeme anwernenhe unte
    impetyeke akurne anwerne-kenheke alkngwirretyeke, anwernenhe ilpernetyakenhe aneme.
    Anwerne-arle Ngkarte anyente renhe-arle apententye akngerre akngeye anwerne-kenhele-arle
    apentewarretyartenge.” Joseph-ele itnenhe awemele re artneke.
  tgl-ULB: '''Ganito ang sabihin ninyo kay Jose, “Pakiusap patawarin mo ang kasalanan
    ng iyong mga kapatid at ang kamalian na kanilang nagawa nang pinagmalupitan ka
    nila.” Ngayon pakiusap patawarin mo ang mga lingkod ng Diyos ng iyong ama. Si
    Jose ay umiyak nang dinala ang mensahe sa kanila.'
  nop-nop: ‘Yosep indiŋ nineeŋ, “Dakeye indi kadakaniŋ hogoli hinek tigamgumun wendiniŋ
    yom u fiit liliwenekutnimbaaŋ.” ‘Unduŋ doktiŋa yuku ganinadiyam oŋ, baha diniŋ
    Bepaŋ adi’walaŋ tipilapilaye heki hatiyam doktiŋa yomnik fiit liliwenekulaaŋ.”
    Kaŋ Yosepdi mede u nadiŋa makat kookuk.
  kca-kca: '‘Иосифа тӑмиты йастаты: йайԓан нўрәт пӑ кӑрэкәт йŏрэмаԓән нӑӈена атәм
    вермеԓ урәӈән’. Пӑ ин ащен Турәм митйохԓаԓ нўрԓаԓ эсԓаԓән». Щит ԓўвеԓа пŏтәртәмән,
    Иосиф хоԓԓәс.'
  cbu-NT: Ashiri zuwanllpatis wanasir tsiyatsis yarangtsa. Zuwanllis shiyaa kiyungutaatiya
    yacharangusin, ashiritaa zuwanllpatis wanasir tsiyatssee yareerus, mapiyrus taangtsa,
    táranguwa. Ashirucha, na iysha shiyapa tsiyatssee wanasir yareeruni, mapiyshtini
    taamaam zandkiniya. Sheeruni, Apanlleetssha yuwaatstam aparini kizpur chinarangu
    anootsitam chinaptamni atiniya, zuwanllish shiyaa átssincha, tángcha Osiyaatsi,
    táranganaya. Ashiriya, tputssha anuritam tsiyatssee kamanirangiya. Osiysha anoo
    mazinarangu, kapung tanurangu, Nuwash zuwanlli mapiyrsin kuschinllinpa, átcha,
    tángcha, tputsee tárangiya.
  hui-hui: Ibugua bi ogodagua laya. Aiore Yosebe í̠naga hamenerume í̠hondo koore timbuni
    biyaruni í̠na la nabi embeda halu pani biadai nabibe laro, laya. Ibugua ani layadagua
    áyu ina abanaga Ngode Datagaliwabenaga biabe biaga agali kamagonigo iname í̠hondo
    ko timbuni birimago la nabi embeda halu wahabelo hamelo kama, lene. Ani larimiyago
    Yosebe ibuni hale howa dugu bialu berene.
  wrs-wrs: yeoa Yosepmoa os ishumnu, heoa maivethara sahoklamoa, nomoa temba nemetva
    yimba vimninamba. Wo noinda yeoa kana sahoklalmoa maivithinu. Kava ambo andranind
    lovahmanav Sesoana, temba pina aramba lohmananamba. Doa Yosepva hellenamba, wo
    und vewol vevna hevna etehumunilmba, noinda wo vewol vevna.
  jao-jao: Kulu ngambala marda, kirninganu-yalbanganji, kirna-barlirra wunhaka, nyamba-yabimaya
    nda-wurdu nganunga nuwarnu-wardiyu nuwarnu-nganunga. Marninganu barra li-jawina
    likungu ki-Yijan ki-Kud barranamba wunyatha jawina nyikungu marda,” nganinya kali-ja
    wuka yiku ki-Jujiba. Kila-nykarri ki-Jujiba, kulu ka-rarri barra alunga kangka
    kalu-arri nganinya yiku.
  mya-mya: '@see-verse:GEN.050.016'
  cbi-NTPO: 'Josénu entsandidei, tive: Uwain ñu'' naatalala ñunu firu'' ke'' ujcha
    lamuwa deeñu bain, tsantsaya tiba firu'' keñu jutyu kurede, timuwaave. Tsa'' mitya
    lala ñu'' apa'' Dioschi tiba kiikemu chachilla firu'' kemuwa deeñuba, tsantsaya
    lalanu tiba firu'' kemu jutyu kurekai tenve, tila. Tsejtu juntsa kuinda wandimula
    tsandi'' pandetsuñu, José waandimi.'
  bod-N: ཁྱོད་ཅག་གིས་ཡོ་སེབ་ལ་འདི་ལྟར་སྨྲ་བར༌གྱིས། སྔོན་ཆད་སྤུན་རྣམས་ཀྱིས་ཁྱོད་ལ་གནོད་འཚེ་བྱས༌ཤིང༌།
    ཁྱོད་ཀྱིས་ཁོ་རྣམས་ཀྱི་སྡིག་ཉེས་ལ་གུ་ཡངས་གཏོང་བར་མཛོད་ཅིག་ཅེས་ཞུ་བ་བྱོས་ཤིག་ཅེས་སྨྲས་མྱོང༌ལ།
    ད་ལྟ་ཁྱོད་ཀྱིས་ཕ་ཡི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་པ་ངེད་རྣམས་ཀྱི་ཉེས་སྐྱོན་ལ་གུ་ཡངས་གཏོང་བར་མཛོད་ཅིག་ཅེས་ངག་འཕྲིན༌བསྐུར།
    སྤུན་རྣམས་ཀྱིས་ཡོ་སེབ་ལ་དེ་ལྟར་སྐད་བསྐུར་བས་ཡོ་སེབ་ངུས༌སོ།།
  wsk-wsk: '‘Nina aninga agiring iwita Joseph maonalko,’ mam: ‘Ani iwita balsam, nika
    launari nika bita maguwuman, bare ni nunga memek mu am siwu nungaruko,’ mam. Buta
    se ana nika niet ko Kaem ko ura kari, ni ana nanga memek siwu nangaruko wosengasan,”
    maman. Se Joseph den umu ikiam ale niakaso.'
  kkl-kkl: '@see-verse:GEN.050.016'
  sna-sna: '‘Izvi ndizvo zvamunofanira kutaura kuna Josefa: Ndinokumbira kuti ukanganwire
    madzikoma ako zvivi zvavo nezvitadzo zvavakaita pavakakuitira zvakaipa kwazvo.
    Zvino ndapota kanganwira hako zvivi zvavaranda vaMwari wababa vako.’ ” Pakasvika
    shoko ravo kwaari, Josefa akachema.'
  spa-BLM: '“Ahora dirás a José: “Por favor, perdona la desobediencia de tus hermanos
    y su pecado, porque te hicieron mal”. Ahora, por favor, perdona la desobediencia
    de los siervos del Dios de tu padre”. José lloró cuando le hablaron.'
  beu-beu: Base iini malekang Yusup at mateng hula, ꞌAhalang ba eekaku ang naung ini
    tura ening metma aadana tila ang naung, aana malekang metma eetajebing ening.ꞌ
    Se ning anga di Lahatala ba timang ana Aing somba angu Emalea. Angu ebele angase
    ni hoa aabanang, senge aana ni ahalang angu metma eetajebing ening.” Nehe hoa
    Yusup at mateng aulang muse, ana baut etatabi.
  cac-cac: Tzin tevi d'ayach to tzac' nivanc'olal d'a yib'an̈ eb' vin̈ uc'tac tic,
    yuj tas chuc sc'ulejnac eb' vin̈ d'ayach. Icha chi' ix aj yalancan vin̈. Yuj chi'
    a on̈ schecab' on̈ co Diosal yed' co mam chi', scalb'at d'ayach to tzon̈ ac' nivanc'olal
    yuj jantac chucal co c'ulejnac d'ayach, xchib'at eb' vin̈. Ayic ix yalan schecnab'il
    eb' vin̈ checab' chi', ix oc'q'ue vin̈aj José chi'.
  swh-ULB: '''Mwambieni hivi Yusufu, “Tafadhari samehe makosa ya ndugu zako na dhambi
    yao uovu waliokutenda.” Basi wasamehe watumishi wa Mungu wa baba yako.” Yusufu
    akalia walipomwambia.'
  bel-bel: 'так скажэце Язэпу: даруй братам тваім віну і грэх іхні, бо яны зрабілі
    табе благое. І сёньня даруй правіны рабоў Бога бацькі твайго. Язэп плакаў, калі
    яму казалі гэта.'
  wed-wed: ‘Joseph wenanare ona riwei, “Tuatuam kaua apoapoe kaukauana awarim i kauei.
    Wate a ḡoei da ai kaua apoapoe ma nota-tawanei.” “Tauai amam ana God a vovoepaepai,
    ma a vivibaḡa-guratem da ai ḡoʼapoapoe ma nota-tawanei.” Maranai Joseph wei riwana
    i nonori tauna orana i viara kaua ma i tou.
  deu-ELBBK: 'So sollt ihr zu Joseph sprechen: Ach, vergib doch die Übertretung deiner
    Brüder und ihre Sünde! Denn sie haben dir Böses angetan. Und nun vergib doch die
    Übertretung der Knechte des Gottes deines Vaters! Und Joseph weinte, als sie zu
    ihm redeten.'
  mbb-OT: 'he megkaǥi key ziyan te kenikew te egkeǥiyen din kenikew he iyan is: ‘Edhengyuan
    ku sikew, mama, he peseyluwa nu is salà wey mezaat he mid-ulaula kenikew te menge
    kakey nu su mibpesipelahan ke zan,’ ke sikandin. Ne sikami zaan is menge suluǥuen
    te Megbevayà te amey tew, edhengyuan dey sikew he peseyluwa nu is salè dey kenikew.”
    Ne hein nekeuma heini is surat diyà te ki Jose, mibpenluluhaan sikandin su nerurunù.'
  msc-msc: A kan ko an ye a fɔ i yɛ. Ko i jaandi, i ye i kɔrɔcɛilu la hakɛ ni alu
    la juluman yafa alu ma, alu ka mɛn kɛ i la. An fa kan de wo ri. Wo rɔ, an ye i
    madiyala, i ye yafa an ma an na kojuuilu rɔ, ande mɛnilu ye i fa Maari la jɔnilu
    ri.» Kela wo fɔra Yusufu yɛ tuma mɛn na, a kasira.
  mal-2015: ആകയാൽ അപ്പന്റെ ദൈവത്തിന്റെ ദാസന്മാരുടെ ദ്രോഹം ക്ഷമിക്കേണമേ എന്നു പറയിച്ചു.
    അവർ യോസേഫിനോടു സംസാരിക്കുമ്പോൾ അവൻ കരഞ്ഞു.
  tuo-NT: “Mʉꞌʉ maꞌmisʉmʉarẽ pajañaꞌcureapa. Na mʉꞌʉrẽ ñaꞌarõ weeꞌquere acobojoya,”
    niwĩ marĩ pacʉ. “Tojo weegʉ mʉꞌʉ ʉ̃sãrẽ pajañaꞌa, acobojoya. Ʉ̃sã quẽꞌrã mʉꞌʉ
    pacʉ ẽjõpeoꞌcʉre ẽjõpeorã niꞌi”, ni queti oꞌócãrã niwã. Na tojo nicã tʉꞌogʉ, José
    ʉpʉtʉ uticʉ niwĩ.
  gup-gup: ‘Kuhni wanjh ngurrimarneyimen Joseph, “Ngaye djawan ngudda Joseph bu yibengmidjda
    kunwarre nawu ngurridanginj ngundimarneyimeng, dja ngaburrbun kunwarre kunwern
    ngundimarnekurduyimi.” Kuhni yimeng kornkumo ke dja ngad nawu karridanginj wanjh
    ngundidjawan kab yibengmidjda kunwarre ngadberre nawu ngarrimarnedurrkmirri God
    nuye nawu kornkumo ke.’” Wanjh bu kuhni kunwok birriyimeng bindiwokmulewam nawu
    birridanginj rowk, Joseph wanjh nalkbom.
  met-met: '‘Aharua na Yosep bila li: “Ngaxusungaung ba uyunga sabangamdi kuboluding
    dianadi dilibudi maung, namua na dilibu doa sibuna maung.” ’ Binabu hatata am
    Urana tibum inia lipuxing oxatamdi, am gaxusungaung ba uyunga kubolumam dianadi
    am galibudi maung.” Bungina haruangadinga sok rangua, Yosep tang.'
  gvs-gvs: Tauyana idigodigo bego kalatuwokoim itoboine kai tuwowomowo ima kadoinana
    yaim kunuwotao. E tuwo kakawanoi kai tamam ina Yaubada ina pakonayao ima bágala
    yaim kunuwotao.’ Go livalayana Iyosepa inove, nuwona imou gagaina, itáiya.
  rmc-rmc: 'amenge phenďa, hoj tuke te phenas: ‚Odmuk tire phralenge oda nalačhipen,
    so tuke kerde, sar pre tu džanas.‘ Avke akana tut mangas, odmuk amenge, so tuke
    kerďam, bo the amen služinas tire dadeskre Devleske.“ O Jozef chudňa te rovel,
    sar šunďa ola lava.'
  nlg-nlg: ge kai bosaa vanigho te vaghaa eni, ‘Ko talukehai vanira rana lei hoghomu
    na lei totobo dika ngangata tara gonighi vanigho.’ Keri ke, mi ghai rana nina
    lei ghairau a nina God a tamamu Jacob, tai nongi kurutigho ge ko talukehai vanighai
    nimami na lei hahi i vuvungamu.” Mi tana bona Joseph te rongovia na rongorongo
    eni, agaia te ia dikalio ngangata me tangi.
  dgr-DOGNT: '‘Joseph wets''ǫ̀ dıı haahdı nǫǫ̀, gòhdı ı̨lè: Nı̨ı̨de dànì nets''ǫ̀
    hoìla eghàlagı̨ı̨dàa sìı gıhołı̨į̀ gıghǫ nahoı̨le,’ hanèts''edı ha gòhdı ı̨lè.
    Eyıt''à goxı̨ netà Wenǫ̀htsı̨ wecheekeè ats''ı̨ı̨t''ee sìı gohołı̨į̀ goghǫ nahoı̨le
    gha neghǫnàdats''eetì,” gıìhdı. Yatı hanıı Joseph danègı̨ı̨ɂǫ ekò Joseph wegha
    dìì agòjà t''à ı̨ı̨tsè.'
  pes-OPV: 'به یوسف چنین بگویید: التماس دارم که گناه و خطای برادران خود را عفوفرمایی،
    زیرا که به تو بدی کرده‌اند، پس اکنون گناه بندگان خدای پدر خود را عفو فرما.» و
    چون به وی سخن‌گفتند، یوسف بگریست.'
  ron-1924: '‘Аша сэ ворбиць луй Иосиф: «О, яртэ нелеӂюиря фрацилор тэй ши пэкатул
    лор, кэч ць-ау фэкут рэу!»’ Яртэ акум пэкатул робилор Думнезеулуй татэлуй тэу!”
    Иосиф а плынс кынд а аузит кувинтеле ачестя.'
  aui-aui: ‘Mma naboni Jousep konawoneni, “Ibabiim da warewaresim yadi tamumu da kate
    berona sibera da sivikayotaketowanem na kunoghotatavedi.” ’ Na katana kiibabiim
    da toumii na tamamnaki yana God yana wiiwiitamariyana, na yama berona kunoghotatavedi.”
    Raghanina Jousep mmko sisiyina iwaiyaneni na idou.
  ben-OBCV: '‘যোষেফকে তোমাদের এই কথাটি বলতে হবে: তোমার দাদারা তোমার প্রতি এত খারাপ
    ব্যবহার করে যে পাপ ও অন্যায় করেছে আমি চাই তুমি যেন তা ক্ষমা করে দাও।’ এখন দয়া
    করে তোমার পৈত্রিক ঈশ্বরের দাসদের পাপগুলি ক্ষমা করে দাও।” তাঁদের এই খবর যখন যোষেফের
    কাছে এসে পৌঁছাল, তখন তিনি কেঁদে ফেললেন।'
  lex-lex: '@see-verse:GEN.050.016'
  rgu-rgu: fo mafada papa mae, ‘Usu muste nafarene heni aꞌa nara sala-sikon. Nana
    huu maulu na ara tao tadaluꞌ soaneuꞌ ana so.’ Ami boe mafarene neme uluꞌ mai ita
    papa na doꞌo-tabe neuꞌ Manetualain. Ami boe dadi meuꞌ Manetualain ata nara. Huu
    ria na, besaꞌ ia ami hule ampon, nana huu ami tao masalaꞌ papa so.” Yusuf namanene
    leoꞌ na, boe ma ana dola.
  som-som: Waxaad Yuusuf ku tidhaahdaan, Haatan waan ku baryayaaye, cafi walaalahaa
    xadgudubkooda, iyo dembigooda, maxaa yeelay, iyagu xumaan bay kugu sameeyeen.
    Haddaba waannu ku baryaynaaye, Annagoo ah addoommada Ilaaha aabbahaa, naga cafi
    xadgududkayaga. Yuusufuna wuu ooyay markay la hadleen.
  lat-VUC: 'ut hæc tibi verbis illius diceremus: Obsecro ut obliviscaris sceleris
    fratrum tuorum, et peccati atque malitiæ quam exercuerunt in te: nos quoque oramus
    ut servis Dei patris tui dimittas iniquitatem hanc. Quibus auditis flevit Joseph.'
  aoi-aoi: yirrenu-makama nakina yarniki-yengkilabi-yada nungkuwa-wa kajungwa yikumini-yakuwabijini-yada
    ebina awurrariya yirri-yama-mulangwa nungkuwa-manja yirrakina. Yirraja yarna yarnikuminuwar•duwar•da
    nungwarrka-langwa-langwa Neningikarrawara. Nungkwaja kembirra marrakba, yirrumini-yakuwabijina
    akina aduwaba,” ne-yama wurrakina, narri-larrka ayakwa Jawijibu-wa. Umba eneja
    n-engkirrika-manja akina ayakwa Jawijiba kembirra nu-ngwadina nakina angwada-da.
  eng-ASVBT: So shall ye say unto Joseph, Forgive, I pray thee now, the transgression
    of thy brethren, and their sin, for that they did unto thee evil. And now, we
    pray thee, forgive the transgression of the servants of the God of thy father.
    And Joseph wept when they spake unto him.
  mna-mna: 'Kala ma koso kalŋoŋ pa lutuŋ Yosep ta kembei: ‘Nu irao be muŋai tom bizin
    pa sanaana kizin, mi motom mbiriizikaala mbulu sananŋana ta tikam pu na.’ Tamanda
    iso ta kembei, tana niam, ta mbesooŋo sorok ki Anutu ta tamanda imbesmbeeze pini
    na, amtaŋroro u be muŋai yam pa sanaana tiam.” Yosep ileŋ sua kizin tana na, leleene
    isaana pizin mi itaŋ.'
  ita-1885: 'Dite così a Giuseppe: Perdona, ti prego, ora a'' tuoi fratelli il lor
    misfatto, e il lor peccato; conciossiachè essi ti abbiano fatto del male. Deh!
    perdona dunque ora a'' servitori dell''Iddio di tuo padre il lor misfatto. E Giuseppe
    pianse, quando coloro gli parlarono.'
  eng-LXXUP: Thus say ye to Joseph, Forgive them their injustice and their sin, forasmuch
    as they have done thee evil; and now pardon the injustice of the servants of the
    God of thy father. And Joseph wept while they spoke to him.
  eng-ULB: '''Tell Joseph this, “Please forgive the transgression of your brothers
    and their sin when they did evil to you.”'' Now please forgive the servants of
    the God of your father.” Joseph wept when they spoke to him.'
  spa-VBL: '‘Esto es lo que debes decirle a José: Perdona a tus hermanos sus pecados,
    las cosas malas que te hicieron, tratándote de una manera tan desagradable’. Ahora,
    por favor, perdona nuestros pecados, nosotros que somos siervos del Dios de tu
    padre”. Cuando José recibió el mensaje, lloró.'
  fra-_FOB: 'Vous parlerez ainsi à Joseph: Oh! pardonne, je te prie, le crime de tes
    frères et leur péché; car ils t''ont fait du mal; mais maintenant, pardonne, je
    te prie, le crime des serviteurs du Dieu de ton père. Et Joseph pleura pendant
    qu''on lui parlait.'
  mal-mal: ആകയാൽ അപ്പന്റെ ദൈവത്തിന്റെ ദാസന്മാരുടെ ദ്രോഹം ക്ഷമിക്കണമേ” എന്നു പറയിച്ചു.
    അവർ യോസേഫിനോടു സംസാരിക്കുമ്പോൾ അവൻ കരഞ്ഞു.
  urd-GVR: ki Yūsuf ko batānā, ‘Apne bhāiyoṅ ke us ġhalat kām ko muāf kar denā jo
    unhoṅ ne tumhāre sāth kiyā.’ Ab hameṅ jo āp ke bāp ke Ḳhudā ke pairokār haiṅ muāf
    kar deṅ.” Yih ḳhabar sun kar Yūsuf ro paṛā.
  suz-BL: गे योसेफ कली ‘इन लोक्‍ब आन मरिम्‍शो पशो आ पर्बम माफ गेने। मारदे हना इन कली
    मरिम्‍शो पाम्‍तेक्‍मे। मिनु इन आफ आ परमप्रभु आ गेय पाइब आन कली आन पाप माफ गेने’
    दे माइक्‍चा” दे सोइश्‍शो मुरुमी योसेफ कली देंमाक्‍त। मिनु योसेफमी मेको आ लोव़
    नेंशा ङाक्‍माक्‍त।
  ita-1927: 'Dite così a Giuseppe: Deh, perdona ora ai tuoi fratelli il loro misfatto
    e il loro peccato; perché t’hanno fatto del male. Deh, perdona dunque ora il misfatto
    de’ servi dell’Iddio di tuo padre!” E Giuseppe, quando gli fu parlato così, pianse.'
  ckb-ckb: '”ئاوا بە یوسف دەڵێن: داواکارم لێت لە تاوانی براکانت و گوناهەکەیان ببوریت،
    چونکە خراپەیان لەگەڵت کرد.“ ئێستاش لە تاوانی بەندەکانی خودای باوکت خۆشبە.» کاتێک
    پەیامەکەیان گەیشت، یوسف دەستی بە گریان کرد.'
  eng-BBE: 'You are to say to Joseph, Let the wrongdoing of your brothers be overlooked,
    and the evil they did to you: now, if it is your pleasure, let the sin of the
    servants of your father''s God have forgiveness. And at these words, Joseph was
    overcome with weeping.'
  crx-NTPO: ‘'Et Joseph dohni',’ “Nts'u tezdudlih, nyulhutsinke buba whunahodolnoh
    'ink'ez wheninta' hunt'en cha tube hoonts'i k'un'a 'unyuhinla, 'et huwa mbá ooYak'usda
    (Elohim) ba 'ut'enne, 'enne buba whunahoodolnoh.” 'Ink'ez Joseph intse hiyulh
    yailhduk whe.
  kan-OKCV: ‘ನಿನ್ನ ಸಹೋದರರ ಅಪರಾಧವನ್ನೂ ಅವರ ಪಾಪವನ್ನೂ ಮನ್ನಿಸು,’ ಎಂಬುದಾಗಿ ಯೋಸೇಫನಿಗೆ ಹೇಳಿರಿ,
    ಎಂದು ತಿಳಿಸಿದ್ದಾನೆ. ಹೀಗಿರುವುದರಿಂದ ನಿನ್ನ ತಂದೆಯ ದೇವರ ದಾಸರಾದ ನಾವು ಮಾಡಿದ ಅಪರಾಧವನ್ನು
    ದಯಮಾಡಿ ಕ್ಷಮಿಸು,” ಎಂದು ತಿಳಿಸಿದರು. ಈ ಸಂದೇಶ ಅವನಿಗೆ ಬಂದಾಗ, ಅವನು ಅತ್ತನು.
  bbb-bbb: '@see-verse:GEN.050.016'
  tam-2017: ஆகையால், உம்முடைய தகப்பனாருடைய தேவனுக்கு ஊழியக்காரராகிய நாங்கள் செய்த
    துரோகத்தை மன்னிக்கவேண்டும்” என்று அவனுக்குச் சொல்லச் சொன்னார்கள். அவர்கள் அதை
    யோசேப்புக்குச் சொன்னபோது, அவன் அழுதான்.
  spa-RV-1909: 'Así diréis á José: Ruégote que perdones ahora la maldad de tus hermanos
    y su pecado, porque mal te trataron: por tanto ahora te rogamos que perdones la
    maldad de los siervos del Dios de tu padre. Y José lloró mientras hablaban.'
  ron-BTF: 'Aşa să îi spuneţi lui Iosif: Iartă, te rog, acum, fărădelegea fraţilor
    tăi şi păcatul lor; căci ei ţi-au făcut rău; şi acum, iartă, te rugăm, fărădelegea
    servitorilor Dumnezeului tatălui tău. Şi Iosif a plâns când i-au vorbit.'
  eng-WEBP: ‘You shall tell Joseph, “Now please forgive the disobedience of your brothers,
    and their sin, because they did evil to you.”’ Now, please forgive the disobedience
    of the servants of the God of your father.” Joseph wept when they spoke to him.
  eng-FBV: '‘This is what you are to tell Joseph: Forgive your brothers their sins,
    the bad things they did to you, treating you in such a nasty way.’ Now please
    forgive us our sins, we who are servants of the God of your father.” When Joseph
    received their message, he cried.'
  nld-1939: 'Uw vader heeft voor zijn dood ons bevolen: “Zo moet ge tot Josef spreken!
    Vergeef toch de misdaad en de zonde van uw broers en het leed, dat zij u hebben
    aangedaan.” Vergeef dus de misdaad der dienaars van den God van uw vader! Toen
    men zo tot hem sprak begon Josef te wenen.'
  nch-BL: technahuati ma timitzilhuica, xijchihuili se favor huan techtapojpolhui
    totajtacol timoicnihua quema timitzchihuilijque cati fiero. Huan tojuanti nojquiya
    timitztajtaníaj techtapojpolhui cati timitzchihuilijque. Ama tijtequipanohuaj
    Toteco Dios cati totata quitoquili.” Huan José chocac quema quicajqui ni tamanti.
  tfr-NTPO: “Pjãy tjl̈ẽ bop l̈ëng kong ga ‘Bop data tjl̈ẽno beno bop kong ga “Bop
    shjiyga l̇l̇ëbo shäryono bop kong owa l̈i rokër bop kong sira ga epga shdum e
    kjĩshko l̇l̇ëme. Epga jnep kësbange” l̈ara bop datarë bop kong eni’ l̈ëmi ba kong”
    l̈ara. Eni ga roke l̈ok bop kong sira ga epga jnep kësbange, epga bop data Sbö
    parkagaga» l̈e. Kuya Josérë ga sl̈ar jonge.
  vie-1934: 'Hãy nói lại cho Giô-sép như vầy: Oâi! xin hãy tha điều ác, tội phạm của
    các anh con đi, vì chúng nó đã lỗi cùng con đó; nhưng bây giờ cha xin con hãy
    tha tội kẻ tôi tớ của Đức Chúa Trời cha. Nghe qua mấy lời nầy, Giô-sép bèn khóc.'
  hin-CV: ‘योसेफ़ से कहना कि कृपा कर अपने भाइयों के अत्याचार और गलतियों को माफ कर
    दो जो उन्होंने तुमसे किए थे,’ इसलिये अब, कृपा कर अपने पिता के परमेश्वर के नाम
    से हमारी गलतियों को माफ कर दो.” योसेफ़ उनकी यह बात सुनकर रोने लगे.
  eng-OURB: ‘You shall tell Joseph [May he add], “Now please forgive the rebellious
    breach of relationship of your brothers, and their habitual sin ·missing the mark·,
    because they did evil to you.”’ Now, please forgive the rebellious breach of relationship
    of the servants of the God of your father.” Joseph [May he add] wept when they
    spoke to him.
  spa-BES: 'Debes decirle a José: “Que se pasen por alto las maldades de tus hermanos,
    y el mal que te hicieron; ahora, si es tu placer, que el pecado de los siervos
    del Dios de tu padre tenga perdón”. Y ante estas palabras, José se sintió abrumado
    por el llanto.'
  tdx-tdx: 'Zao ty ho enta’ areo am’ Iosefe: Ehe apoho ty tahiñe nanoa’ o rahalahi’oo
    naho i hakeo nanoe’ iereo nijoy azoy. Aa ie henaneo, ehe apoho ty hakeo’ o mpitoron’
    Añaharen-drae’oo. Naharovetse t’Iosefe i enta’ iareo ama’ey.'
  vid-vid: ‘Umlonjele Yusufu kwa chiwalo cha heni, dedede, uwalechele wang'holozo
    gala gehile geng'ha gowakuditile.’ Lelo dedede utulechele wihe wotukuditile hetwe
    vitumagwa wa Nguluwi wa mhaza wa hegwe.” Yusufu loyahuliche usenga awu, nakalila.
  pwg-pwg: ivonekai da kati nowi kurim da akii berabero kuna notatawei. Wekarakava
    na tokai am mamai ina God ina bigabiga kainowi kurim da akii berabero kuna notatawei.”
    Josepa nani sisiyina iviiya na itou kirakai.
  eng-OKE: Thus shall you speak to Joseph, I pray you to forgive the guilt of thy
    brethren and their sin wherewith they did evil against thee. And now forgive,
    I beseech thee, the guilt of the servants of the God of thy father. And Joseph
    wept when they spake with him.
  tha-KJV: ‘พวกเจ้าจงเรียนโยเซฟว่า บัดนี้​เราขอท่านโปรดให้อภัยการละเมิดและบาปของพวกพี่ชายที่​ประทุ​ษร้ายท่าน’
    บัดนี้​ขอท่านโปรดให้อภัยการละเมิดของข้าพเจ้าทั้งหลายผู้​รับใช้​ของพระเจ้าของบิดาท่าน”
    โยเซฟจึงร้องไห้เมื่อฟังพี่ชายเรียนดังนี้
  por-BR-2018: 'Assim direis a José: Rogo-te que perdoes agora a maldade de teus irmãos
    e seu pecado, porque mal te trataram: portanto agora te rogamos que perdoes a
    maldade dos servos do Deus de teu pai. E José chorou enquanto falavam.'
  bco-bco: '@see-verse:GEN.050.016'
  deu-ELO: 'So sollt ihr zu Joseph sprechen: Ach, vergib doch die Übertretung deiner
    Brüder und ihre Sünde! Denn sie haben dir Böses angetan. Und nun vergib doch die
    Übertretung der Knechte des Gottes deines Vaters! Und Joseph weinte, als sie zu
    ihm redeten.'
  ktm-ktm: eri pe iy ipe odu atpa nolwo-on kile tadam kihpa, ‘Tintom su mo-o' su kah.
    Akarndrundrumwi su pe opo muden horut ndre su hahnan ile tadam ti kolwii.’ Ile
    pe mehkele, eri odu atpa ou kolum kah ke-eu odo mo-on ndre odu lewen marai ta
    Lapan tan taman atndrahnan tih.” Nolou tasu ihir hun Yosep ti pe iy ikarndrum
    su pe ideng.
  caa-caa: 'tuaꞌ cawaret e ojroner era: ‘Cꞌani inwaret tuaꞌ icꞌumpa taca asacunobꞌ
    tama tunor e mabꞌambꞌanir lo que cay uchiobꞌ apater’, bꞌan e ojroner xeꞌ actana
    umen catata tuaꞌ cawaret. Y tamar era quisinic que icꞌumpa tacaron tama tunor
    e nuxi mabꞌambꞌanir lo que cay cache apater, cocha non manon tuaꞌ Udiosir atata
    ubꞌan”, xeꞌ ebꞌtana ixin tut e José umen usacunobꞌ. Pero conda cꞌapa arobꞌna tunor
    e ojroner era tut e José umen tin e ucꞌotes, jaxir cay aru.'
  eng-WYC-2018: that we should say to thee these things by his words; I beseech thee,
    that thou forget the wickedness of thy brethren, and the sin, and [the] malice
    that they haunted against thee; also we pray thee, that thou forgive this wickedness
    (which we did) to thy father, the servant of God. When these things were heard,
    Joseph wept. (that we should say these words of his to thee; My son, I beseech
    thee, that thou forget the wickedness of thy brothers, and the sin, and the malice
    that they did against thee; and we also pray thee, that thou forgive our wickedness,
    for we, like thee, be servants of the God of thy father. And when Joseph heard
    this message, he wept.)
  epo-epo: 'Tiel diru al Jozef: Mi petas vin, pardonu la kulpon de viaj fratoj kaj
    ilian pekon, ĉar ili faris al vi malbonon. Nun pardonu do la kulpon de la sklavoj
    de la Dio de via patro. Kaj Jozef ploris, kiam ili parolis al li.'
  uig-PIN: '«Silǝr Yüsüpkǝ: — Akiliring sanga rǝzillik ⱪilƣanidi; ǝmdi ularning asiyliⱪi
    ⱨǝm gunaⱨini kǝqürgin! — dǝnglar» — degǝnidi. Ⱨazir silidin ɵtünümizki, atilirining
    Hudasining bǝndilirining asiyliⱪini kǝqürgǝyla! — dedi. Yüsüp bu gǝplǝrni anglap
    yiƣlidi.'
  beo-beo: 'e da ninima nini da dima amane adole ba:ma:ne sia:i, ‘Diolalali ilia da
    dima wadela:le bagade hamoi. Be wali na da dima edegesa. Dia ili wadela:i hou
    gogolema:ne olofoma.’ Ninia da nini ada ea Gode hawa: hamosu dunu esala. Amaiba:le,
    dia nini wadela:i hou gogolema:ne olofoma.” Amo sia: adosi Yousefe da nababeba:le,
    bagadewane dinanu.'
  tpi-OTNT: Em i tokim mipela long givim dispela tok long yu, ‘Josep, mi askim yu,
    plis yu mas lusim dispela bikpela rong na sin ol brata bilong yu i bin mekim long
    yu.’ Orait nau mipela ol wokman bilong God bilong papa bilong yumi, mipela i askim
    yu, plis yu lusim dispela bikpela rong mipela i bin mekim long yu.” Josep i harim
    dispela tok na em i krai i stap.
  hau-SA: Ga abin da za ku ce wa Yusuf, ‘Na roƙe ka, ka gafarta wa ’yan’uwanka zunubai
    da laifofin da suka aikata na abubuwa marasa kyau da suka yi maka.’ Yanzu muna
    roƙonka ka gafarta zunuban bayin Allah na mahaifinka.” Sa’ad da saƙonsu ya zo
    masa, sai Yusuf ya yi kuka.
  udu-udu: 'Oya Yuusup̱ gwo mo ki: Gwami agwam mo ma, aha/ ’thona /e mo, gwondhaŋ
    gi ikam pini mo dhali miinthus buni mo haali/ uni miiki /e tonthusa p̱o/ mo. Dhali
    shwane/ am ’thona /e ki /e mini gwama/ gwam mo gom gwondhaŋ gi c̱iŋkina/ ma Arumgimis
    mo jin ta’da Arumgimis ma babam pini mo. Yuusup̱ a’di gwoki’d mo me’d jin ṯorkina
    uni aṯor ki a’di mo.'
  uig-LAT: '«Siler Yüsüpke: — Akiliring sanga rezillik qilghanidi; emdi ularning asiyliqi
    hem gunahini kechürgin! — denglar» — dégenidi. Hazir silidin ötünümizki, atilirining
    Xudasining bendilirining asiyliqini kechürgeyla! — dédi. Yüsüp bu geplerni anglap
    yighlidi.'
  nde-nde: '‘Nanku elimele likutsho kuJosefa: Ngiyakucela ukuthi uxolele abafowenu
    izono leziphambeko abazenzayo ngokukuphatha kubi kangaka.’ Manje siyacela ukuthi
    uthethelele izono zezinceku zikaNkulunkulu kayihlo.” Kwathi ilizwi labo selifikile
    kuye uJosefa wakhala.'
  ton-ton: '“Te mou lea pehē kia Siosefa, ‘ʻOku ou kole ni kiate koe, fakamolemole
    ʻae kovi ʻa ho ngaahi tokoua mo ʻenau fai hala;’ he naʻa nau fai kovi kiate koe:
    pea ko eni, ʻoku mau kole kiate koe, fakamolemole ʻae hia ʻae kau tamaioʻeiki
    ʻae ʻOtua ʻo hoʻo tamai.” Pea naʻe tangi ʻa Siosefa ʻi heʻenau lea kiate ia.'
  ces-1613: 'Takto díte Jozefovi: Prosím, odpusť již bratřím svým přestoupení a hřích
    jejich; nebo zle učinili tobě. Protož již odpusť, prosím, přestoupení služebníkům
    Boha, jehož ctil otec tvůj. I rozplakal se Jozef, když k němu mluvili.'
  eko-eko: 'yoori niwuuze toono: ‘Safwatali, owaaswaamihi attwiizo khwa koosa na twampi
    epile ooretteliyeezo mwaasa woohuukholi saana.’ Apho nasaapi eti ninuuvekela yoori,
    oniswaamihi koosa zetthu, fweeyo niiyiye akarumeya a Nluku otu aari omwaaputwaaye
    papaawo.” Ye n''oosiila mattakhuzi apale khusala alila.'
  nss-nss: 'Pe yiy ipwai isatowu para kaiki nongan iye kisa kili wou: ‘Yosep, upwai
    satam para atali hu pakut pe kultuw mwomwan namandran mepo yihu mbusiy isa kili
    wou.’ Mahapo yowu ndramira Ngindrai ta tama worou, ara yowu sikei para atali hu
    pakut mwomwan mepo yowu kanmbusiy kinsa kili wou.” Pe Yosep ihilingi nongna nalin
    hu pe iyerang o.'
  eng-WMB: ‘You shall tell Joseph, “Now please forgive the disobedience of your brothers,
    and their sin, because they did evil to you.”’ Now, please forgive the disobedience
    of the servants of the God of your father.” Joseph wept when they spoke to him.
  tam-TCV: அதாவது, நீங்கள் யோசேப்பிடம் போய் நான் இப்படிச் சொன்னதாகச் சொல்லுங்கள்.
    உன் சகோதரரின் பாவங்களையும், அவர்கள் உன்னைக் கொடுமையாக நடத்தியதன் மூலம் அவர்கள்
    உனக்குச் செய்த அநியாயங்களையும் நீ அவர்களுக்கு மன்னிக்க வேண்டும் என, நான் கேட்டுக்கொள்கிறேன்
    என்றார்” என்றார்கள். “உமது தகப்பனுடைய இறைவனின் அடியாராகிய நாங்கள் செய்த பாவங்களை
    இப்பொழுது எங்களுக்குத் தயவாய் மன்னியும்” என்று செய்தி அனுப்பினார்கள். அச்செய்தி
    யோசேப்புக்குக் கிடைத்ததும் அவன் அழுதான்.
  ceb-ULB: '''Sultihi si Jose niini, “Palihog pasayloa ang kalapasan sa imong mga
    igsoon ug ang ilang sala sa dihang sila naghimo ug daotan kanimo.” Karon palihog
    pasayloa ang mga sulugoon sa Dios sa imong amahan.” Mihilak si Jose sa dihang
    nakigsulti sila kaniya.'
  mkn-mkn: ko kasi tau sang pak bilang, ‘Usu musti lupa buang dia pung kaka dong pung
    sala. Tagal dolu dong su bekin jahat sang dia.’ Botong ju inga kotong pung papa
    ada sémba sang Tuhan Allah dari dolu. Botong ju jadi itu Tuhan pung hamba-hamba.
    Andia sakarang botong datang minta ampon, tagal botong samua su bekin sala sang
    pak.” Dengar bagitu, ju Yusuf manangis.
  nce-nce: sobo bobë gali Josepme sagali elolo. Bobë gali melë, ‘Josep bo jume tokwëfo
    takune. Masiwafe. Jume blijahani kë tëbo mëtëtobë lowene asa ehwagule, aholokwana
    ti egleme.’ Na kwe sebo, sebobë ayabë Gotobë wege enëne, jume takune nolëyo, ‘Masiwafe,
    sebo jume kë tëbo tëgëtobë lowene asa ehole, aholokwana ti ele.’ ” Na Josep kë
    gali yafe aholokwane tle na bolijahanime manibo tletëme na feilawa ye tle.
  pol-UBG: 'Tak powiedzcie Józefowi: Proszę, wybacz teraz przestępstwo twoich braci
    i ich grzech, że wyrządzili ci zło. Proszę, wybacz teraz występek sługom Boga
    twego ojca. I Józef płakał, gdy to mówili do niego.'
  agr-agr: 'juna aatus iina akaatamak: ‘¡Wi amina segajame, wait aneasam amina yatsum
    waitkagmasu aina nuna tudauji tsagkujata! tajame’ tujamayi. Aatus iina apaji tujabiu
    asamtai, iishkam ataktu pataka sumaku: Iina pegkegchauji tsagkugtamjati taji,
    wagki iik amina apa Apajuíjiya nuna inake aidau asaja”, tiajui. Tusa akatja ishiakam,
    chichama etsejin aidau jegajua ujakajui dutikam José nuna antuk buutiuwai.'
  kyc-kyc: Embena yangone koo pyuo mawa pii yaleyami dupwa nyuo kame sakamipi, leya.
    Dokona lao embena rakanena Anatu dokona kendemande akali ingyuo karamano dupwame
    koo piyama doko kame soo kaeyakape, leyami. Josepe lamaiyaminyi siyamo dokopa
    ee dokome mange piya.
  urd-GVU: کہ یوسف کو بتانا، ’اپنے بھائیوں کے اُس غلط کام کو معاف کر دینا جو اُنہوں
    نے تمہارے ساتھ کیا۔‘ اب ہمیں جو آپ کے باپ کے خدا کے پیروکار ہیں معاف کر دیں۔“
    یہ خبر سن کر یوسف رو پڑا۔
  deu-1912: 'Also sollt ihr Joseph sagen: Vergib doch deinen Brüdern die Missetat
    und ihre Sünde, daß sie so übel an dir getan haben. So vergib doch nun diese Missetat
    uns, den Dienern des Gottes deines Vaters. Aber Joseph weinte, da sie solches
    mit ihm redeten.'
  ntj-ntj: '@see-verse:GEN.050.016'
  row-row: mifadꞌe amaꞌ mae, ‘Usu musi fee ambon neu aꞌa nara salan. Huu maꞌahulu
    na ara tao deꞌulakaꞌ neu e.’ Hai o misinedꞌa hita ama na namahere neu Lamatualain
    mia maꞌahulu na. Naa de, hai, fo Lamatualain ate nara, ima moꞌe ambon, huu basa
    hai tao salaꞌ neu amaꞌ ena.” Yusuf rena taꞌo naa ma, ana nggae.
  kan-2017: “ನಿನ್ನ ಅಣ್ಣಂದಿರಾದ ನಾವು ನಿನಗೆ ಕೇಡು ಮಾಡಿದ್ದು ನಿಜವೇ. ಆದರೂ ನಮ್ಮ ತಂದೆಯ ದೇವರನ್ನು
    ಆರಾಧಿಸುವವರು, ಸೇವಕರೂ ಆದ ನಮ್ಮ ಅಪರಾಧವನ್ನು ಕ್ಷಮಿಸಬೇಕೆಂದು ಬೇಡಿಕೊಳ್ಳುತ್ತೇವೆ” ಎಂದು ಯೋಸೇಫನ
    ಬಳಿ ಬೇಡಿಕೊಳ್ಳಿರಿ ಎಂದು ಹೇಳಿದರು. ಯೋಸೇಫನು ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಕಣ್ಣೀರು ಸುರಿಸಿದನು.
  ena-ena: Namɨlaŋ uavɨla Josepɨ saŋ mavɨn ciaŋ ciaŋ abɨhalaŋ aba abalɨ aba abavi
    uami. Alaŋ nadɨ sɨbɨlɨ lamavɨla nama hula hugɨ daŋ hɨnilalu aba abɨhalaŋ aba abalɨ
    aba abavi uami. Aludɨ hugɨ agasaŋ igahɨlavɨla abɨha aba abɨhalaŋ aba abalɨ aba
    abavi uami. Viaŋ namɨlaŋ hula ciaŋ apalɨ aba abɨha aba abɨhalaŋ aba abalɨ aba
    abavi uami. Lavɨla abavi uami. Alaŋ nadɨ iagana dɨ Asɨ agadɨ sibɨla hɨsɨŋ aba
    abavi uami. Alaŋ nama hula hugɨ daŋ hɨnilu agasaŋ aludɨ abɨba abɨha aba abavi
    uami. Viaŋ namɨlaŋ hula ciaŋ apalɨ aba abɨben aba ha hameŋ laci ala abɨha aba
    abavi uami. Lɨci Josepɨ agaŋ ciaŋ agadɨ igahɨlavɨla ilɨhami.
  tgo-tgo: Va i lautu weime, iya kaiwae wo naŋgo e ghen, thare valɨkaiwae u numoyatho
    lama tharɨ na vuyowoko wolaghɨye va wo vakatha e ghen. Mbaŋake u numotena rama
    le Loi le rakakaiwoŋgi.” Mbaŋa lenji utuutuko iyako ve vutha weya Josep, i randa.
  yap-yap: Mogned ngak Josef ni be lungug, ‘Gu be wenig ngom ni ngam n’ag fan u wun’um
    e tin nib kireb ni ngongliy pi walagem ngom.’ Ere wenig ngom, mu n’ag fan u wun’um
    e kireb ni gamad e pi tapigpig ko Got rok e chitamam e kug rin’ed.” Fa’an nog
    e re bugithin ney ngak Josef, me tabab Josef ko meyor.
  tet-tet: 'atu katak baa ama nuꞌu neꞌe: ‘Masik ami halo aat baa Yusuf, mais Yusuf
    musti naluꞌa lakon amikaan salan nia.’ Ami neꞌe, Maromak atan, mak itakaan ama
    loꞌu-sudur baa. Tan baa nia, ami atu mai husu pardua, tan ami hotu-hotu halo sala
    tiꞌan baa ama naꞌi.” Rona lia solok nia, Yusuf moos tanis.'
  hlt-MCSB: '''Joseph te, ''Na manuca rhoek kah dumlai khaw, nang a thae la n''saii
    uh vaengakah tholhnah te khaw phueih mai ti nah,’ a ti tih n''uen dongah na pa
    Pathen sal rhoek kah boekoeknah te phuei mai,” a ti nah uh tih a thui uh vaengah
    Joseph rhap.'
  mdy-ETH: ‹ኔ ጌርሲንሢ ኔ ዑፃ ፑርታ ባኣዚ ማዺ ዻቤያታቶ ዔያታ ማዼ ፑርቶ ባኮ ዻቢንቲ ማሂ ፓይዲ ዓርቂፖ› ጌዒ ኑ ኔኤም
    ኬኤዛንዳጉዲ ዓይሤኔ፤ ዬያሮ ኑኡኒ ኔ ዓዶ ፆኦዛሢኮ ዓይላ ኔ ዑፃ ፑርታ ማዼ ባኮ ቢያ ዓቶም ኔኤኒ ጋዓንዳጉዲ ኑ ሺኢቃኔ»
    ጋዓ ኪኢታ ኬሲ ዳኬኔ። ዬያ ዔያታ ጌዒ ዳኬሢ ዮሴፔ ዋይዛዖ ዬኤኬኔ።
  twi-ASANTE: '‘Asɛm yi na ɛsɛ sɛ moka kyerɛ Yosef: Mesrɛ wo, fa bɔne ahodoɔ a wo
    nuanom ayɛ wo no nyinaa kyɛ wɔn.’ Enti, afei mesrɛ wo, fa Onyankopɔn a wʼagya
    somm no no nkoa bɔne kyɛ wɔn.” Ɛberɛ a Yosef tee asɛm a ne nuanom no kaeɛ no,
    ɔsuiɛ.'
  bhl-bhl: '‘Yu Yosew elo bokolewomeliw: ‘Kawkunum kumel biim kulo kekemsiliw kukuw
    wa be ku sak misim kuw kulu koyema!’, dangoliwka!’, yangse te. Yangse kasike kame,
    ku kalew em Sunbin-Got em weng afak kunum nukalem kekemsuluw kukuw wa be fein
    sak misim kuw kulu koyemolewka!”, dangsiliw kale. Dangiwi, Yosew e im dabalasiliw
    weng be kiliko, amese kale.'
  con-NTPO: 'quenga qquen suye: ‘Quema gi iñajan chigáne que antiandeccu egae tsincon''choma
    aqque''papa ñoquija. Nane ñoa''me tsu tsendeccu quema egae tson.’ Tsa''caen su''chosi
    gi quema iñajan''fa ingi egae tsincon''choma aqque''paja. Nane ingita gi que yayambe
    Chigama shondosundeccu.” Tsa''caen su''fa''choma conda''fasi pañamba Joséja i''na.'
  eng-WEBU: ‘You shall tell Joseph, “Now please forgive the disobedience of your brothers,
    and their sin, because they did evil to you.”’ Now, please forgive the disobedience
    of the servants of the God of your father.” Joseph wept when they spoke to him.
  bnp-bnp: ‘Mu takia e Iosep, ge longokaburungi a naro hale mu rata virihia vona hosi.’
    Ngane, mi ngaru ni nana ioe go longokaburungi a naro hale ne huriki a vora na
    Vure ne tamamu.” Na tahuna e Iosep ni vakalongo vona a ngava ne turana mai, i
    tangi.
  wal-wal: ‘Intte Yooseefa, “Neeni ne ishanttu nagaraanne eti nena naaqqido iita naaquwaa
    hayyanaa atto yaaga” yaagiis giidi odite’ yaagiis. Hegaa gishshau ha77i hayyanaa,
    nu nagaraa, ne aawaa Xoossaa ashkkaratu nagaraa atto yaaga” yaagidosona. Kiitai
    baakko gakkido wode, Yooseefi yeekkiis.
  mgh-mgh: 'wiira munhimyacere coo: Kinawuuvekela waalevelele coonanara ni itaampi
    cuupankilyaya. Nnna vaa ulevelele itaampi ca karumeya a Nluku a athumwanaa. Vano
    Yusufu wakhela wawe nhupi ule, aahoonla.'
  acu-NT: '@see-verse:GEN.050.016'
  spa-PDDPT: 'Así dirán a José: Te ruego que perdones la transgresión de tus hermanos
    y su pecado, pues ellos te hicieron mal. Y ahora, te rogamos que perdones la transgresión
    de los esclavos del ʼElohim de tu padre. Y José lloraba mientras hablaban con
    él.'
  gun-gun: '“Aipopeje ''rã José pe: ‘Eperdoa ke nderyke''y kuery ojejavyague ndevy
    otekoavy vaipa rire teĩ’, he''i. Ha''e rami rire ma aỹ rojerure reperdoa aguã
    re ore kuery nderu Ruete rembiguai va''e rojejavyague”, peje. — Ha''e rami ha''e
    kuery ijayvua José oendu vy ojae''o.'
  agu-BL: ‘Ma jalu' Ẍep, nink tzaban pawor tan cuyle'n chipaj yi e' awutzicy yi chin
    cachi' nin banake' tzawe'j,’ chij i' ban. Cha'stzun te na katzan tan jakle'n cuybil
    kapaj swutzu' yi o' yi ato' jak' ca'wl yi Ryosil yi kataj.” Wi'nin tzun tok'e'n
    Ẍeptz te yi na tzan yi chakum tan xtxole'n cyen yi xtxolbila's tetz.
  eng-PEV: He told us to say to you, ‘I know that your brothers did really bad things
    to you. They went wrong, and they hurt you. Please let go of all those bad things
    that your brothers did, and don’t do payback to them.’” Joseph’s brothers also
    said this in their message, “Please let go of all those bad things that we did,
    and don’t do payback to us. We respect God, just like our father did.” Joseph
    listened to that message from his brothers, and he started to cry.
  ilo-ULB: '''Ibagayo kenni Jose daytoy, “Pakawanem koma dagiti kakabsatmo iti biddut
    nga inaramidda idi pinagaramidandaka iti saan a nasayaat.''” Ita, pangngaasim
    ta pakawanem dagiti adipen ti Dios ti amam.” Nagsangit ni Jose idi naiyeg iti
    mensahe kenkuana.'
  kpg-kpg: gei mee gu boloagi mai gi gimaadou bolo gimaadou gi tangi adu gi di goe
    boloo, ‘Goe gi dumaalia ang gi o duaahina, i di huaidu digaula dela ne hai adu
    gi di goe.’ Malaa, goe ga aloho mai gi gimaadou, ga dumaalia mai gi gimaadou i di
    madau mee hai hala dela ne hai go gimaadou, aalaa go nia hege o di God o do damana.”
    Joseph ga longono ia tegau deenei, geia guu dangi huoloo i ono lodo.
  uig-ARA: '«سىلەر يۈسۈپكە: ــ ئاكىلىرىڭ ساڭا رەزىللىك قىلغانىدى؛ ئەمدى ئۇلارنىڭ ئاسىيلىقى
    ھەم گۇناھىنى كەچۈرگىن! ــ دەڭلار» ــ دېگەنىدى. ھازىر سىلىدىن ئۆتۈنۈمىزكى، ئاتىلىرىنىڭ
    خۇداسىنىڭ بەندىلىرىنىڭ ئاسىيلىقىنى كەچۈرگەيلا! ــ دېدى. يۈسۈپ بۇ گەپلەرنى ئاڭلاپ
    يىغلىدى.'
  bsp-bsp: '‹Ntɛ tɔ nəŋkɔ-loku Isifu: Oh! Ilɛtsɛn'' am məŋaŋnɛnɛ awɛŋc əm aŋa pəlɛc
    kɔ kiciya kəŋan, bawo ŋanayɔ əm pəlɛc! Ilɛtsɛn'' am məŋaŋnɛ oŋ kiciya ka acar
    a Kanu ka papa kam!›» Kɔ Isifu ombok ntɛ analoku kɔ moloku mamɔkɔ mɔ.'
  bps-bps: katedan gami, ku gami tmulen di ge i gmanan, na ani manan, ‘Begam nlifet
    i salà i dad flanekam mgimòla di ge di muna.’ Taman tabyà, begam nlifet i salà
    mgimòmi di ge, gami dad salig i Dwata, Dwata i maam.” Na di kaklinge Dyosif i
    kmanla, mngel kenen.
  mbs-mbs: migpunù sikandin te ikeliwat day diyà kamno se kagi din seini, ‘Pegwedadi
    bag se salà te menge kedowa no kedengan te peg-inang dan kamno te medaet.’ Yan,
    pegwedadi bag se salà ininang day menge sineligan te Timanem egpemenalen te amay
    tadon.” Pegdineg i Jose te kagi dan sìyan, migkelag sikandin.
  tof-tof: ‘E bóktónamke Zosepka, “Gyaurka, ma moba naretalab kolae tonarr barrgo,
    i ne kolae poko tónggapónóp marüka.” ’ Errkya ma kibü ini kolae tonarr ugó torrgonónóm,
    ki ne kolae tónggapónóp marüka, marü aban Godón zaget pam.” Zosep yón sabinürr
    wa ene bóktan nóma arrkrrurr.
  sus-sus: ‹Wo yi fala Yusufu bɛ, «N bara i maxandi, diɲɛ i taarae xa gbaloe fe ma
    a nun e xa yunubi, barima e bara fe ɲaaxi raba i ra. N bara i maxandi, yakɔsi
    diɲɛ i baba Marigi Ala xa konyie ma.»›» E to na masenyi fala Yusufu bɛ, a naxa
    wa.
  pon-2006: e kehkehlingkihong kiht se en padahkihong komwi, ‘Menlau mahkikihong riomw
    kan sapwung me re wiahiong uhk.’ Eri, komw kupwurei kiht oh ketin mahkikihong
    kiht sapwung wet me kiht, ladun Koht en semomwio, wiadahr.” Sosep ahpw tentenihr
    ni arail patohwanohng mepwukat.
  jae-jae: Asôm êndêŋ Josep gebe ‘Aê jateŋ aôm êtu têwamiŋa gebe êsêac sêgôm aôm sec.
    Mago ôsuc êsêacnêŋ keso to sec ôkwimaŋ.’ Ma galoc aêac ateŋ aôm gebe ôsuc tamamnê
    Anôtônê sakiŋwaga aêac ma keso ôkwi.” Gêdêŋ taŋ sêsôm biŋ gêdêŋ eŋ sêmoa naŋ,
    Josep tau kêtaŋ.
  ksd-ksd: 'Avat a biti tai Iosep: Boina una nuk vue ra umana nirara kai ra umana
    turam ma kadia kaina mangamangana, tago dia ga pait ra kaina piram. Ma go i boina
    ba una pun vue ra nirara kai ra umana tultul kai ra God kai tamam. Ma Iosep i
    ga tangi ba dia ga tata me.'
  tur-YTC: '‘Yosef’e şunu söyleyin: Şimdi lütfen kardeşlerinin itaatsizliğini ve günahlarını
    bağışla. Çünkü sana kötülük ettiler.’ Şimdi, lütfen babanın Tanrısı''nın hizmetkârlarının
    itaatsizliğini bağışla.” Yosef onlar kendisiyle konuşurken ağladı.'
  bel-N: '“Гэтак скажыце Язэпу: “Даруй, прашу, правіну братоў тваіх і грэх іхні, бо
    ліха зрабілі яны табе”. I цяпер даруй, прашу, слугам Бога бацькі твайго”». I плакаў
    Язэп дзеля [гэтых] словаў да яго.'
  grc-BRENT: οὕτως εἴπατε Ἰωσήφ· ἄφες αὐτοῖς τὴν ἀδικίαν καὶ τὴν ἁμαρτίαν αὐτῶν, ὅτι
    πονηρά σοι ἐνεδείξαντο· καὶ νῦν δέξαι τὴν ἀδικίαν τῶν θεραπόντων τοῦ Θεοῦ τοῦ
    πατρός σου· καὶ ἔκλαυσεν Ἰωσὴφ λαλούντων αὐτῶν πρὸς αὐτόν.
  ind-AYT: '‘Beginilah harus kamu katakan kepada Yusuf: Sekarang, aku mohon, ampunilah
    pelanggaran saudara-saudaramu dan dosanya karena mereka melakukan hal jahat terhadapmu.’
    Karena itu, kami memohon kepadamu, ampunilah pelanggaran dari hamba-hamba Allah
    ayahmu ini.” Yusuf pun menangis ketika mereka mengatakan hal itu kepadanya.'
  lid-lid: iy tiye tam badeh ta ou badeh balem sabudon ta kadriyen ndra-in mene aso
    amwekes ewek tam, ma i dah kameh aso kameh are baha Kindrei ta tamam.” Eme Josep
    anuhun badeh ma iy eden.
  nya-nya: '‘Zimene mudzayenera kunena kwa Yosefe ndi izi: Ndikukupempha kuti uwakhululukire
    abale ako cholakwa chawo ndi machimo awo, popeza anakuchitira zoyipa.’ Ndiye tsopano
    chonde tikhululukireni zolakwa zimene ife akapolo a Mulungu wa abambo anu tinachita.”
    Yosefe atangomva mawu amenewa anayamba kulira.'
  hrv-hrv: '''Ovako recite Josipu: Oprosti braći svojoj zlo i grijeh što su onako
    okrutno prema tebi postupili.'' Oprosti, dakle, uvredu slugama Boga svoga oca!”
    Na te riječi Josip brizne u plač.'
  mps-mps: ‘Te Josepbolo wao, “Eno nagebolo hanalu wali, te naga ama dedego te dwai
    sę genuai yali, te sęgę nago sela sąyao,” ’ te po wai dao. Da te nago ayago
    Godigo sę bidi dao. Da nagebolo dwai sę yali. Megi, nago te dago yali dwai sę
    sela sąyao.” Josepgo te po wali odolama, tama aga gela udali.
  llg-llg: fo mafada ama mae, ‘Usu musi fee ambon neu ndia kaꞌa nala sala nala. Huu
    makahulun sila tao manggalauk neu ndia. Ai boe oo masaneda ita aman nakaluku-nakatele
    neu Manetualain neme makahulun mai. Ai dadik Manetualain ata nala. Huu ndia de
    hatematak ia, ai mai moke ambon, huu ai basa nggai tao masala Ama so.’ ” Yusuf
    namanene leondia, boe ma ana namatani.
  tpi-tpi: Em i tokim mipela long givim dispela tok long yu, ‘Josep, mi askim yu,
    plis yu mas lusim dispela bikpela rong na sin ol brata bilong yu i bin mekim long
    yu.’ Orait nau mipela ol wokman bilong God bilong papa bilong yumi, mipela i askim
    yu, plis yu lusim dispela bikpela rong mipela i bin mekim long yu.” Josep i harim
    dispela tok na em i krai i stap.
  dan-1931: 'at sige til Josef: Tilgiv dog dine Brødres Brøde og Synd, thi de har
    gjort ondt imod dig! Så tilgiv nu din Faders Guds Tjenere deres Brøde!” Da græd
    Josef over deres Ord til ham.'
  vie-OVCB: 'nói lại với em: ‘Xin hãy tha tội ác cho các anh con, vì chúng đã hại
    con.’ Bây giờ xin chú tha tội cho chúng tôi, đầy tớ Đức Chúa Trời của cha.” Nghe
    xong, Giô-sép khóc.'
  lbk-lbk: infilina ken chakami ta ifaagmi ken sik-a ay pangngaasim koma ta pakawanem
    nan fasol ay inangnen nan et-admo ken sik-a. Idwani pangngaasim ta pakawanem nan
    ad-i osto ay inangnenmi, ay faan nan Dios amam.” Nen-akha si Jose isnan nanngelana
    ischi.
  guj-2017: ‘તમે આ પ્રમાણે યૂસફને કહેજો, “તેઓએ તારી સાથે જે ખરાબ વર્તન કર્યું અને
    તારો અપરાધ કર્યો તે માટે કૃપા કરીને તારા પિતાના ઈશ્વરના ભાઈઓને માફ કરજે.’ જયારે
    તે સંદેશ તેને મળ્યો ત્યારે યૂસફ ગળગળો થઈ ગયો.
  byr-byr: '@see-verse:GEN.050.016'
  awx-awx: ‘Josewu using ininong. “Wäyi täkngaläknga payäkatä gäle pahake tokngä däkä
    gamikindeyä, gutongänä pahawi hopinong,” yang ininong,’ yang ninikut. Ninu nanggale
    Anätule gepbine yiwixamäng. Ge wäyininu täkembä pahawi hopining?” yang yawä ku
    inikin. Iniwä Josewu wamu uläknganin natäke, kwänämnä tikut.
  pon-2006A: e kehkehlingkihong kiht se en padahkihong komwi, ‘Menlau mahkikihong
    riomw kan sapwung me re wiahiong uhk.’ Eri, komw kupwurei kiht oh ketin mahkikihong
    kiht sapwung wet me kiht, ladun Koht en semomwio, wiadahr.” Sosep ahpw tentenihr
    ni arail patohwanohng mepwukat.
  por-BRBSL: '''Você deve dizer a Joseph: “Agora, por favor, perdoe a desobediência
    de seus irmãos, e o pecado deles, porque eles lhe fizeram o mal”. Agora, por favor,
    perdoe a desobediência dos servos do Deus de seu pai”. José chorou quando eles
    falaram com ele.'
  aly-aly: ‘Arringkerr Joseph ayernetyek, mwerrant-arey arringkerr anetyek, arringkerrarl
    apmwel-areth ikwer anenh.’” Ra angka awek-penh, Joseph artnek-anem.
  cth-cth: Nang lathueng yonnae a sak awh eiteh, pahren lahoi na hmaunaw e kâtapoenae
    hoi a yonnae teh ngaithoum loe, telah kâ na poe. Hatdawkvah, na pa Cathut e sannaw
    e kâtapoenae hah ngaithoum pouh, telah ati. Ahni koe a dei pouh navah, Joseph
    teh a ka.
  twi-twi: '‘Asɛm yi na ɛsɛ sɛ moka kyerɛ Yosef: Mesrɛ wo, fa bɔne ahorow a wo nuanom
    ayɛ wo no nyinaa kyɛ wɔn.’ Enti afei mesrɛ wo, fa Onyankopɔn a wʼagya som no no
    nkoa bɔne kyɛ wɔn.” Bere a Yosef tee asɛm a ne nuanom no kae no, osui.'
  hlt-hlt: '''Joseph te, ''Na manuca rhoek kah dumlai khaw, nang a thae la n''saii
    uh vaengakah tholhnah te khaw phueih mai ti nah,’ a ti tih n''uen dongah na pa
    Pathen sal rhoek kah boekoeknah te phuei mai,” a ti nah uh tih a thui uh vaengah
    Joseph rhap.'
  tbz-SIM: Tí dɑ nɑ́kɛ́ kɑ̀ɑ ti cĩ́ɛ̃́ mmɛyɛi nti dɑ dɔ̀ɔ̀ mɛ̀. A ti cĩ́ɛ̃́ nti yɛi,
    ti tú Kuyie nhɑ cicɛ do tũ nkù kó bɛtɔ̃mbɛ̀ mbɛ. Kɛ̀ Sosɛfuu keè dɛ kó tinɑ́ɑǹtì
    kɛ́kuɔ́.
  msy-2020: An akar kam nɨ danɨngasa e mɨkeme, ‘Josep, nɨn aveghbuaba arazir bar kuraba
    nɨ gamua, bar pazavɨra nɨ gami. Ezɨ kɨ nɨn azai, ga uaning, nɨ men arazir kurar
    kaba, gɨn amadagh.’ Ezɨ e datɨrɨghɨn, en afeziamɨn Godɨn ingangarir gumaziba,
    e nɨn azai, e uari, nɨ en arazir kurar ekiar kam, a gɨn amadagh.” Ezɨ Josep akar
    kam baregha azia iti.
  txq-txq: fo mafada papa mae, ‘Usu muste lilii heni kaꞌan nara salan, nahuu fai bakahulun
    ara tao manggarauk neun ena.’ Ai oo masaneda ita aman nakaluku-nakatele neu Manetualain
    numa lele uluk mai boe. Ai oo dadi neu Manetualain atan nara boe. Huu naa de hatematak
    ia ai mai moke ambon, nahuu ai basa ngga tao masala papa ena.” Yusuf namanene
    nala naa, boe ma ana buꞌi.
  aaz-aaz: he mitoon ko, tua, mak, ‘Naiꞌ Usu ro he nnikan nain in taatf ein sin saant
    ein. Natuin sin nmoꞌe nrarin rais reꞌuf neu ne.’ Hai mimnau msaꞌ am mak, hit amaꞌ
    in naꞌruriꞌ ma naꞌbees neu Uisneno naꞌko afi unuꞌ. Hai mfain Uisneno naan In aten
    amsaꞌ. Onaim oras ia hai iim amtoit saok sanat, natuin hai mmoꞌe mrair sanat meu
    ko, tua.” Anneen on naan ate, naiꞌ Yusuf ankae.
  azb-azb: “Bax səndən xahişim budur ki, qardaşlarının günahını və təqsirini bağışlayasan.
    Axı onlar sənə pislik ediblər”. Xahiş edirik, sən atanın Allahının qulları olan
    biz qardaşlarının günahını bağışla». Bu sözlər Yusifə çatanda o ağladı.
  eng-DBY: 'Thus shall ye speak to Joseph: Oh forgive, I pray thee, the transgression
    of thy brethren, and their sin! for they did evil to thee. And now, we pray thee,
    forgive the transgression of the servants of the God of thy father. And Joseph
    wept when they spoke to him.'
  hin-2017: ‘तुम लोग यूसुफ से इस प्रकार कहना, कि हम विनती करते हैं, कि तू अपने भाइयों
    के अपराध और पाप को क्षमा कर; हमने तुझ से बुराई की थी, पर अब अपने पिता के परमेश्वर
    के दासों का अपराध क्षमा कर।’” उनकी ये बातें सुनकर यूसुफ रो पड़ा।
  wol-KYG: 'Waxleen Yuusufa ne ko, sa baay nee: “Say mag def nañu la lu bon moos,
    waaye ngalla baal leen seeni tooñ ak àq, ji ñu la ameel.” Kon rikk waay, baal
    nu àq, ndax nun nook sa baay a bokk jenn Yàlla ju nuy jaamu.» Ba ñu waxee Yuusufa
    loolu, mu daldi jooy.'
  swp-swp: ‘Abo au ribalau Iosepa arinai doha ina, “Em tataoyao edi baaea, eo edi
    ponori bena u ribagigiridi, paana mamohoi se abibaaeaim.” ’ Ai awanorilaowa tamada
    ena Eaubada ena heaheari tataodi edi baaea bena u ribagigiridi.” Doha ina se ribalau
    arinai, abo Iosepa matasuluna se didi.
  bjr-bjr: Oo Yooseefaa maasa qikoofa kuqiraridanoo aniara maaqi qimasee maasa qimaqiminau.
    Yooseefaa ani akaqaafasaa ani mandaika mamaqoonara qaunummasaa siamma iria. Misa
    ani mandaika mamaqoonara doo qinee mi ufana oosana iriqa. Maasa qikoofa miqi qunara
    minara maasa ani qimamidaqa. Ani akoona Anutuna ainainira faiqiuqa maasa ani mandaikamma
    amaqaafanna numoona minni qisaa. Miqi qufanoo Yooseefaafa minara iriseenoo iki
    raqanau.
  eng-YLT: Thus ye do say to Joseph, I pray thee, bear, I pray thee, with the transgression
    of thy brethren, and their sin, for they have done thee evil; and now, bear, we
    pray thee, with the transgression of the servants of the God of thy father;' and
    Joseph weepeth in their speaking unto him.
  kne-kne: inbaga na iman en mankedaw kami koma en sik-a ta pakawanem dakami sin basbasol
    mi en sik-a ed idi. Isonga pasinsiyaam paabe din basbasol mi ay baan Diyos ay
    dinaydayaw amam.” Idi dinngen Jose din inpadnge da ay sana, nan-oga.
  wat-wat: ‘Yosefa nofemaise kwana iyaviya. “Sisitawaḡau yasi fufunagoyo neneweu,
    nuwanuwaku kuna vinuwateweiya.”’ Kima o amau yana Guyau kana kaetoḡa na fasinei
    ka vikokona-sineganiganiya neneweu ebe yama go'yona kuta vinuwateweisiya.” Tovanama
    Yosefa bwadu nofe i nowaniya, i bwedisitasita.
  heg-NTPO: le tek tuang noan, ‘Usu, ku musti nadidingun ku kakam mas in daek kula
    ngas. Undeng hmunan nu oen daek dadaat saol ku son.’ Kaim kon nangan kit aman
    na in todan-lahing Ama Lamtua Allah deng lolo hmunan nua ka. Kaim kon daid Lamtua
    na, ata. Tiata nol nia, kaim maam le nodan ampong deng tuang, undeng kaim totoang
    in tao kula saol tuang son na.” Ming ela kon, Yusuf lilu.
  ptu-ptu: '‘La untulasanna'' Yusuf muua: La muampunni kasalaanna sola dosana solasubummu
    lako kalemu.’ Dadi kela mala muampunni kasalaanna inde mai sabua''na Puang Allataala
    to napenombai ambemua''.” Tappana dipalandasam Yusuf indo tula''na solasubunna,
    iya sumahhom aka mapi''di'' penabanna.'
  bzd-NTPO: 'eta̱ ie'' tö sa'' a̱ iché tö ichö́ be'' a̱: ‘Ì ko̱s suluë wamblë'' sa''
    tö be'' ki̱, e'' olo''yö́ sa'' ki̱.’ E'' kue̱ki̱ sa'' kköchö̀ be'' a̱ tö e'' olo''yö́
    sa'' ki̱. Sa'' tö be'' yë́ e'' Këköl dalöieke e'' kue̱ki̱.” Mik biyö̀ e'' demi
    José a̱, eta̱ ie'' i̱é̱ sia̱rë.'
  kwf-kwf: nia saea taꞋi alaꞋanga fuaimili fasi Ꞌiri kaimili ke saea fuamu. Nia fata
    Ꞌuri ba, ‘ꞋI naꞋo ba ngwaefuta Ꞌoe ki kira sasia ru rora liu ki amu, ma kira ka
    fulia taꞋangaꞋa. Nau ku amasiꞋo Ꞌoke rufuanata ada.’ ꞋIu, kaimiliꞋa ngwae rao
    God maꞋa kulu logo niniꞋa. ꞋOke rufuanata aimili faꞋinia taꞋangaꞋa nini kami ki.”
    Ma kaidaꞋi sasina ki kira fafarongoa Ꞌania alaꞋanga neꞋeri, nia ka angi.
  eng-WYC-2017: that we should say to thee these things by his words; I beseech thee,
    that thou forget the wickedness of thy brethren, and the sin, and [the] malice
    that they haunted against thee; also we pray thee, that thou forgive this wickedness
    which we did to thy father, the servant of God. When these things were heard,
    Joseph wept.
  eng-WMBB: ‘You shall tell Joseph, “Now please forgive the disobedience of your brothers,
    and their sin, because they did evil to you.”’ Now, please forgive the disobedience
    of the servants of the God of your father.” Joseph wept when they spoke to him.
  spp-spp: wuu sà jwo ná mu i, wuu u mu ɲáare, maa náaŋi maa yàfa ma sìɲɛɛbii na,
    ɲaha na yɛ pi à kapii pyi mu na.» Ka pi i jwo Yusufu á «Wuu na ɲyɛ mu tuŋi Kileŋi
    bilii, náaŋi (maa yàfa*) maa ma sìɲɛɛbii kapiini yàfa pi na.» Yusufu à puru jwumpe
    lógo ke, ka u u mɛɛ sú.
  aey-aey: hina mahecnu magen. Uqa edi magen, ‘Hina walinel me qee odihein eu dahin
    celeiale. Hina silail eu cagasiadagale,’ gen. Eunu hina qila ege, hina memen uqana
    Anutna cabi dana, ege me qee odihom eu cagasigiga,” doin. Saen Josef uqa je suldoin
    eu dah mimi uqa qajen.
  urd-GVH: कि यूसुफ़ को बताना, ‘अपने भाइयों के उस ग़लत काम को मुआफ़ कर देना जो उन्होंने
    तुम्हारे साथ किया।’ अब हमें जो आपके बाप के ख़ुदा के पैरोकार हैं मुआफ़ कर दें।”
    यह ख़बर सुनकर यूसुफ़ रो पड़ा।
  rug-rug: '‘Mamu zama guahe koe Zosepa: Ele tozini gami sa pude tepaigo: mu tataruni,
    mamu taleosoni sari na sinea na tinavete kaleadi saripu tavete atuni ri na tasimu
    koa goi, gua.’ Ke kamahire, mu tataruni gami, mamu taleosoni sari na mami sinea.
    Gami si na nabulu mo te Tamasa tanisa tamamu.” Sipu vagia Zosepa sa inavoso hie
    si kabo si asa.'
  gaz-gaz: ‘Isin akkana jedhaa Yoosefitti himaa; ani akka ati cubbuu fi balleessaa
    obboloonni kee si miidhuuf jedhanii sitti hojjetan sana isaanii dhiiftu sin kadhadha.’
    Maaloo cubbuu tajaajiltoota Waaqa abbaa keetii dhiisi.” Yoosefis yommuu ergaa
    isaanii dhagaʼetti ni booʼe.
  fra-LSG: 'Vous parlerez ainsi à Joseph: Oh! Pardonne le crime de tes frères et leur
    péché, car ils t’ont fait du mal! Pardonne maintenant le péché des serviteurs
    du Dieu de ton père! Joseph pleura, en entendant ces paroles.'
  gnn-gnn: ŋayi waŋana bitjarra ŋanapurrunha, ŋanapurru yukurra waŋa nhokala dhuwala,
    märr nhe yurru bäy‐ḻakaraŋa ŋanapurruŋgu ŋurikiyinydja ŋunhi ŋanapurru nhuna yätjkuŋala
    ŋäthili. Yaka nhe ŋanapurruŋgu mukthurra yukirriya ŋaramurrthiya ga guyaŋiya yukirriya
    ŋurikiyi.” Ga ŋayi Djotjipthu märraŋala ŋunhiyi dhäruktja walalanha, bala ŋayi
    nyä'yurrunana wiṯthurrunana dhika.
  yal-yal: 'a naxa, ‘Ɛ ito fala Yusufu xa: N bata i maxandi, diɲa i tadane gbalo feen
    ma e nun e hakɛna, bayo e bata fe ɲaxin liga i ra. N bata i maxandi, iki nxu tan
    i fafe a Ala a walikɛne hakɛne mafelu.’ ” E to na falane ti Yusufu xa, a yi wuga.'
  gum-gum: '‘Ñimbe Joséwan øyeeg chinrrigay cha: Ñui nunelø yeeg kaig marøb, ñun kalø
    marigwan Tiusmanda ulø paymø pesannarrunrrig cha’ Inchawei møimbe tiusmanda, nam
    ñui møskawei Tius karuigwan marøb melabeløtøwein kuinaig købene tru trømbøig kalø
    mariilane pesannarrunrrig” cha. Inchen øyeeg wamindigwan mørabe, Josébe kishibig
    køn.'
  iou-iou: In goret täŋkuŋ. Notjinpak Josepta waki täŋ imiŋkuŋo unita Josepken päŋku
    ŋode iwerut; Ninä waki täŋ gamiŋkumäŋo unita kowata nämo täŋ nimen. Momi täŋkumäŋo
    u peŋ nimisi yäk. Unita Josep, nin nanka täŋo Anutu unitäŋo piä ämaniyetä ŋode
    gäwetkamäŋ; Nantä man ude niwetkuko unita butewaki nadäŋ nimiŋpäŋ mominin nämo
    yäpmäŋ kuŋaren yäk. Yäŋirä Joseptä nadäŋpäŋ konäm kotkuk.
  haw-1868: E i aku oukou ia Iosepa, Ke nonoi aku nei makou ia oe, e kala oe i ka
    hewa o kou poe kaikuaana, a me ko lakou hala, no ka mea, ua hana hewa lakou ia
    oe. Ano hoi, e kala oe i ka hewa o na kauwa a ke Akua o kou makuakane. Uwe iho
    la o Iosepa i ka lakou olelo ana mai ia ia.
  arb-NAV: 'هَكَذَا تَقُولُونَ لِيُوسُفَ: اغْفِرْ لإِخْوَتِكَ ذَنْبَهُمْ وَخَطِيئَتَهُمْ،
    فَإِنَّهُمْ قَدْ أَسَاءُوا إِلَيْكَ. فَالآنَ اصْفَحْ عَنْ إِثْمِ عَبِيدِ إِلَهِ
    أَبِيكَ». فَلَمَّا بَلَغَتْهُ رِسَالَتُهُمْ بَكَى يُوسُفُ.'
  adz-adz: '‘Agam wani wabiani da Yosef: Dzi gut i agu i u siata raim rusam nanggan
    maisan nanga yaba i agu.’ Ibinigi da maram wantuꞌ ramanggam Anutu gan garam guman
    agai da wasiat aga nanggangꞌ maisan rai.” Gubuꞌ ribarangan nan gan fawaꞌa da Yosef,
    da arangan irang.'
  ewe-ewe: '‘Nya si miagblɔ na Yosef lae nye: Mebia tso asiwò be nàtsɔ nɔviwòwo ƒe
    nu vɔ̃ kple vodada siwo wowɔ ɖe ŋuwò la ake wo.’ Azɔ míeɖe kuku, tsɔ nu vɔ̃ ke
    fofowò ƒe Mawu la ƒe dɔlawo.” Esi nya siawo va ɖo Yosef gbɔ la, efa avi.'
  eng-LEE: 'So shall ye say unto Joseph, O forgive, I pray thee, the trespass of thy
    brothers, and their sin; for evil have they done unto thee: and now, we pray thee,
    forgive the trespass of the servants of the God of thy father; and Joseph wept
    when they spoke unto him.'
  gvn-gvn: '@see-verse:GEN.050.016'
  nna-nna: '@see-verse:GEN.050.016'
  asm-FB: তোমালোকে যোচেফক এইদৰে ক’বা, ‘বিনয় কৰোঁ, তুমি তোমাৰ ককায়েৰাহঁতৰ জগৰ, তেওঁলোকৰ
    পাপ ক্ষমা কৰা; কিয়নো তেওঁলোকে তোমাক দুৰ্গতি কৰিছিল’। এতেকে, এতিয়া আমি বিনয়
    কৰোঁ, আপুনি নিজ পিতৃৰ ঈশ্বৰৰ দাসসকলৰ দোষ ক্ষমা কৰক।” এইদৰে তেওঁলোকে যোচেফলৈ কৈ
    পঠোৱাত, তেওঁ কান্দি পেলালে।
  sus-A: ‹وٌ يِ قَلَ يُسُقُ بّ، «ﭑ بَرَ عِ مَشَندِ، دِحّ عِ تَارَيٍ شَ فبَلٌي قٍ مَ
    عَ نُن عٍ شَ يُنُبِ، بَرِ مَ عٍ بَرَ قٍ حَاشِ رَبَ عِ رَ. ﭑ بَرَ عِ مَشَندِ، يَكْسِ
    دِحّ عِ بَبَ مَرِفِ عَلَ شَ كٌنيِيٍ مَ.»›» عٍ تٌ نَ مَسٍنيِ قَلَ يُسُقُ بّ، عَ
    نَشَ وَ.
  fra-SBL: 'Tu diras à Joseph : « Maintenant, pardonne la désobéissance de tes frères
    et leur péché, car ils t''ont fait du mal. » Maintenant, pardonnez la désobéissance
    des serviteurs du Dieu de votre père. » Joseph pleura quand ils lui parlèrent.'
  hbo-hbo: כֹּֽה־תֹאמְר֣וּ לְיֹוסֵ֗ף אָ֣נָּ֡א שָׂ֣א נָ֠א פֶּ֣שַׁע אַחֶ֤יךָ וְחַטָּאתָם֙
    כִּי־רָעָ֣ה גְמָל֔וּךָ וְעַתָּה֙ שָׂ֣א נָ֔א לְפֶ֥שַׁע עַבְדֵ֖י אֱלֹהֵ֣י אָבִ֑יךָ
    וַיֵּ֥בְךְּ יֹוסֵ֖ף בְּדַבְּרָ֥ם אֵלָֽיו׃
  shp-NTPO: 'mia neskáakin yoiti: ‘Ja min wetsabo mia ramiax miki ochakana ikenbi,
    moa jaskara jawékibo jato shinanxonyamawe, iki ja non papa iká’. Jaskara iken,
    rama mia non yoiai riki, mia non jaskáakin ramiabo ikenbi, moa nokiakin min ramiakin
    shinantima. Noaboribira min papa Jacobnin Diossen yonotibo iki”. Jaskáakin ja
    raankanatonin rebéstankin José yoia, winipakea iki.'
  eng-WYCLIFFE: bifore that he diede, that we schulden seie to thee these thingis
    bi hise wordis; Y beseche, that thou foryete the wickidnesse of thi britheren,
    and the synne, and malice which thei hauntiden ayens thee; also we preien, that
    thou foryyue this wickidnesse to thi fadir, the seruaunt of God. Whanne these
    thingis weren herd, Joseph wepte.
  piu-2006: '@see-verse:GEN.050.016'
  pjt-pjt: '@see-verse:GEN.050.016'
  cwe-cwe: mulongeleni Yosefu vino, ‘Nolamba uwalekelele ndugu zako wihi wawo na uhasanyi
    wawo, kwaviya wakutendela yehile.’ Lelo chokulamba uchilekelele wihi, wasang'hani
    wa Mulungu wa tati yako.” Yosefu viyauhokele usenga uwo kalila.
  bgs-bgs: igtalan sikandin na ulitan dé sikuna katô kagi din, na mà din, ‘Mólà pa
    ka pasinsiyaan nu tô mga kataladi nu na iglumu áknikó ka madat dángngan.’ Purisu
    pasinsiyayi ké na mga ágsuguánnán ka Manama na ágpangadapán katô ámmà ta.” Tô
    igdinág si Jose katô kagi dan, igsággó sikandin.
  kik-kik: '‘Ũũ nĩguo mũkeera Jusufu: ndagũthaitha ũrekere ariũ a thoguo mehia na
    mahĩtia marĩa meekire nĩ ũndũ nĩmagwĩkire ũũru mũno.’ Na rĩu twagũthaitha wohere
    ndungata cia Ngai wa thoguo mehia macio.” Na rĩrĩa ndũmĩrĩri yao yamũkinyĩire,
    Jusufu akĩrĩra.'
  ksr-ksr: '‘Oŋo mono Joosefwaajoŋ qaa kokaeŋ jegi mobaa: Daremuŋuruganoŋ sili bologa
    ama tiwilaaŋ gombombaajoŋ aŋgiti, giinoŋ mono iyoŋoo siŋgisoŋgogia ano kakasililiŋgia
    ii mesaowa. Kawaajoŋ giinoŋ saanoŋ maŋgaa Anutuyaa weleŋqeqeuruta nonoo siŋgisoŋgonana
    mesaowa.” Yoŋonoŋ qaa ii aŋgi Joosefwaanoŋ karo moma mono qama saaro.'
  fra-NCL: 'Vous parlerez ainsi à Joseph : Oh ! pardonne le crime de tes frères et
    leur péché, car ils t’ont fait du mal ! Maintenant donc, je te prie, pardonne
    le crime des serviteurs du Dieu de ton père. » Joseph pleura, en entendant ces
    paroles.'
  cek-AK: Joseph khaeah, Nam yanawk mah na nuiah sak o ih zaehaih hoi sakpazaehaih
    boih to tahmen ah, tiah nam pa mah tahmenhaih hnik, tiah thui pae oh; nihcae mah
    na nuiah sak o ih zaehaih hoi nam pa ih Sithaw, anih ih tamnanawk mah sak o ih
    zaehaih to tahmen ah, tiah ang thuisak, tia a naa o. Nihcae mah thuisak ih hae
    lok to a thuih pae naah, Joseph loe qah.
  xla-xla: ‘Wua꞉ta mo-powataliya Yosep watle batalimale koko hauwaye, wua꞉ asiyama
    ya꞉ watle namkale dle yu atlaiya, ya꞉tapo wua꞉ batalimaleye wellipo depame,’ duwa.
    Epapedeme Yosep, di wa꞉ dla otele pato himma, wa꞉tapo dita mo-powataliya wa꞉ dla
    batalimale koko hauwaye wellipo depame. Adipalati, dia꞉ye di a ya꞉ God yu dla
    salladepo siyamalalo sopo,” diyo. Amasiyama Yoseptapo ya꞉ bapadulota yu hamili
    i dalepame dupa kolomama sikemte amaiyo.
  cuk-cuk: ‘Be-iamar-dummad-begi-nosadi, sabsur-be-imaksamaladi, wis be iegoye, begi-nossuliyob
    be dakoye.’ ”Degisoggu, anmar bese egised, anmar dummad-begi-nosadi, begi nossuliyob
    be anmar-dake. Ar anmarde be-bab-e-Bab-Dummad-e-mai gumalad.” Ar Joséʼga-gaya-berbedimalad
    weyob ega sognanaigua, Joséʼdi ise-boar naded.
  uig-CYR: '«Силәр Йүсүпкә: — Акилириң саңа рәзиллик қилған еди; әнди уларниң асийлиғи
    һәм гунайини кәчүргин! — дәңлар» — дегән еди. Һазир силидин өтүнүмизки, атилириниң
    Худасиниң бәндилириниң асийлиғини кәчүргәйла! — деди. Йүсүп бу гәпләрни аңлап
    жиғлиди.'
  tel-2017: “మన తండ్రి తన మరణానికి ముందు మీరు యోసేపుతో, ‘నీ సోదరులు నీకు కీడు చేశారు.
    వారిని, వారి అపరాధాన్నీ దయచేసి క్షమించు’ అని చెప్పమన్నాడు” అని అతనితో చెప్పారు.
  hat-BSA: '‘Konsa ou va di a Joseph: Souple, mwen mande ou padon pou transgresyon
    a frè ou yo avèk peche pa yo, paske yo te fè ou tò.’ Koulye a, souple, padone
    transgresyon sèvitè Bondye a papa ou yo.” Epi Joseph te kriye lè yo te pale avèk
    li.'
  bxh-bxh: “Haidam, Tamam ena Yaubada ena tau paisowa, somo heyayana sa ginauli lisim
    yai mate edi heyayana u nuwatuhu afulen.” Diyosepa wasa te ya atahiyen, yo fede
    ya tan, paꞌana hola hige ti sibai mate, edi heyaya haꞌa ya nuwatuhu afulen.
  kos-kos: el tuh fahk nu sesr kut in siyuk sum ac fahk, ‘Nunak munas nu sin tamulel
    lom ke ma koluk ma elos tuh orala nu sum ah.’ Inge kut siyuk kom in nunak munas,
    tulekutla ke ma sufal ma kut, mwet kulansap lun God lun papa tomom, tuh orala
    nu sum ah.” Joseph el tung ke pacl se el eis kas inge.
  hbo-WLC: כֹּֽה־תֹאמְר֣וּ לְיוֹסֵ֗ף אָ֣נָּ֡א שָׂ֣א נָ֠א פֶּ֣שַׁע אַחֶ֤יךָ וְחַטָּאתָם֙
    כִּי־רָעָ֣ה גְמָל֔וּךָ וְעַתָּה֙ שָׂ֣א נָ֔א לְפֶ֥שַׁע עַבְדֵ֖י אֱלֹהֵ֣י אָבִ֑יךָ
    וַיֵּ֥בְךְּ יוֹסֵ֖ף בְּדַבְּרָ֥ם אֵלָֽיו׃
  ibo-ibo: ‘Gwa Josef sị ya, Arịọọ m gị, gbaghara ihe ọjọọ niile ụmụnne gị mere, na
    mmehie ha mere megide gị.’ Ugbu a, gbaghara mmehie anyị bụ ndị ohu Chineke nna
    gị.” Mgbe Josef nụrụ ihe ha kwuru, ọ kwara akwa.
  ory-ory: ତୁମ୍ଭ ଭାଇମାନେ ତୁମ୍ଭର ମନ୍ଦ କରିଅଛନ୍ତି; ମାତ୍ର ତୁମ୍ଭେ ଅନୁଗ୍ରହ କରି ସେମାନଙ୍କର
    ସେହି ଅଧର୍ମ ଓ ପାପ ମାର୍ଜନା କରିବ;’ ଏଥିପାଇଁ ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ, ତୁମ୍ଭ ପୈତୃକ ପରମେଶ୍ୱରଙ୍କ
    ଦାସଗଣର ଅଧର୍ମ ମାର୍ଜନା କର।” ସେମାନେ ଏହି କଥା କହିବା ବେଳେ ଯୋଷେଫ କାନ୍ଦିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.050.016'
  chk-chk: ‘Kose mochen kopwe amusala än pwiüm kewe föföringau, pun ra tipis ren mine
    ra föri ngonuk.’ Iwe, iei aia tüngor ngonuk, ika kose mochen kopwe amusala ewe
    föföringau äm chon angang ngeni än semom we Kot aia föri.” Iwe, lupwen ar kapas
    ngeni, Josef a kechü.
  ssd-ssd: nu teŋenmba sasiŋgina. Tane teŋenmba Yosef sawap. Aba kat naŋe nane o buk
    ne mbolŋge maŋau ŋayonu kinaig. Ta tuku ye ne sanet. Nane ne mbolŋge mbarmba unekinaig
    maŋau ta gilaiŋga. Mam nu taŋamba sakina. Sine mata mam naŋe tuku Mbara kumnemŋge
    mineg. Ta tuku sine mata ne saneg. Sine tuku mbar ta gilaiŋga ŋginaig. Aba kat
    naŋe taŋamba sakade ŋga Yosef sana le nu pasa ta ismba malmbikina.
  rop-rop: Imbin tok, ‘Yu garra larramgo yu braja olabat fri brom det nogudbala ting
    weya deibin dum langa yu bifo.’ Lagijat na wi dedi bin tok. Wal wi dedi bin bulurrum
    God. En melabat wekinmen blanga God du. En melabat askim yu blanga larramgo melabat
    fri brom det nogudbala ting weya melabat bin dum langa yu.” Wal wen Josef bin
    irrim det wed, imbin kraikrai.
  ukr-1871: 'Ось як промовте до Йосифа: Прости братам твоїм переступ їх і гріх їх,
    що вони тобі заподїяли зло. Благаємо ж тебе, прости переступ рабам Бога батька
    твого. І плакавсь Йосиф, як промовляли вони до його.'
  eng-AOI: he told us to ask you to forgive us for the wrong we did to you. We are
    the servants of our father's God. So please forgive us now.” When Joseph heard
    that he cried.
  yon-yon: Yosef yaa yedmime. ‘Eb aagorokambed eb yaa ambarakmiwen ye kakman kuu are
    nonondande. Yi kuu eb ambe ye God ye deme karub kowe, angkon yimbed komo arewa
    eb yaa kamiwen ye dabab kuu are nonondande.’ andoon kii!” ande weng keeniwen.
    Yosef kuu wengambere mimyob keende inok woon.
  bch-bch: 'Ikeo ga gai akado posanga pago ga bedane, ‘Iosep, nabeta matua eao, samum
    tadim kapeipei led kadonga sasat toa tikado ngan eao.’ Tamada ikeo toa bedaoa,
    tota gai, paeaeanga ton tamada aea Deo, abeta eao bedane: Irangrang ngan eao samum
    lemai kadonga sasat?” Io, Iosep ilongo toa bedaoa ta itangtang.'
  deu-1951: 'Also sollt ihr zu Joseph sagen: Bitte, vergib doch deinen Brüdern die
    Missetat und ihre Sünde, daß sie so übel an dir getan! So vergib nun den Dienern
    des Gottes deines Vaters ihre Missetat! Aber Joseph weinte, als sie ihm das sagen
    ließen.'
  eng-JPS: 'So shall ye say unto Joseph: Forgive, I pray thee now, the transgression
    of thy brethren, and their sin, for that they did unto thee evil. And now, we
    pray thee, forgive the transgression of the servants of the God of thy father.''
    And Joseph wept when they spoke unto him.'
  ubr-ubr: On iyawurei dura atonio nanaba wata wurem mes. ‘Joseph, karun, yau abi fefeyanim
    om taitaim tutuam ei notbures, yawas fetag siyamai a bobo komasin bag aurim sifour.’
    Ato ari on wei tamam an God an agiroti, wei ba wabi fefeyanim, karun, om wei einotburei.’”
    Joseph atonio dura itatam on iyababan itou.
  srp-1865: 'Ovako kažite Josifu: molim te, oprosti braæi svojoj bezakonje i grijeh,
    što ti pakostiše; sada oprosti bezakonje slugama Boga oca tvojega. A Josif zaplaka
    se kad mu to rekoše.'
  lug-lug: tugambanga Yusufu nti, ‘Nkusaba osonyiwe baganda bo bye bakusobya n’ekibi
    kyabwe, kubanga baasobya nnyo gy’oli.’ Kale nno kaakano tukusaba osonyiwe okusobya
    kw’abaweereza ba Katonda wa kitaawo.” Yusufu bwe baakimugamba n’akaaba.
  heb-heb: כה תאמרו ליוסף אנא שא נא פשע אחיך וחטאתם כי רעה גמלוך ועתה שא נא לפשע עבדי
    אלהי אביך ויבך יוסף בדברם אליו׃
  ben-IRV: তোমরা যোষেফকে এই কথা বল, “তোমার ভাইরা তোমার অপকার করেছে, কিন্তু অনুরোধ
    করি, তুমি তাদের সেই অধর্ম্ম ও পাপ ক্ষমা কর। অতএব এখন আমরা অনুরোধ করি, তোমার বাবার
    ঈশ্বরের এই দাসদের অধর্ম্ম ক্ষমা কর।” তাদের এই কথায় যোষেফ কাঁদতে লাগলেন।
  pan-pan: ਯੂਸੁਫ਼ ਨੂੰ ਇਹ ਆਖਣਾ ਕਿ ਕਿਰਪਾ ਕਰ ਕੇ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਅਪਰਾਧ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਾਪ
    ਮਾਫ਼ ਕਰ ਦੇ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਤੁਹਾਡੇ ਨਾਲ ਬੁਰਿਆਈ ਕੀਤੀ, ਇਸ ਲਈ ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਾਸਾਂ ਦੇ ਅਪਰਾਧ ਮਾਫ਼ ਕਰ ਦਿਓ ਤਾਂ ਯੂਸੁਫ਼ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਰੋ
    ਪਿਆ।
  tkr-tkr: '«Yusufuk''le inəxüd eyhe: „Hucoone ixhes, çocaaşe vas hav''una pisvalla,
    yik''el hivxhanee''e“». Həşded şi vake heqqa, hucoone ixhes, yiğne dekkee ı''bəədat
    ha''ane Allahee g''ulaaşin bınahbı yik''elixan he''ecen. Man eyhenbı Yusufuk''le
    g''ayxhımee, geşşe giyğal.'
  mwp-mwp: nuy kulay mulaydhin ngoeymulpa kedha, “Ngitha bangal nubiya yoewdemine
    gud pawayar sena ngithamun gegeyadh kedha, ngidh gar nginu tukuypaw gegeyadh gud
    woeyamar thanamulpa.” Wa, sena mina ngoeymun gegeyadh, ngoey nginu thathiw Awgadhaw
    zagethaw mabaygan aymoedhin.’ Nuydh na Yoewsepa thanamun yangukudu gasamoedhin
    nanga kasa may.
  mya-JVB: ကိုယ်တော် ကို ပြစ်မှား သောအပြစ် ကို လွှတ်တော်မူပါဟု၊ ကိုယ်တော်အား ကြား
    လျှောက်ရမည် အကြောင်း၊ ခမည်း တော်မသေမှီ ကျွန်တော်တို့ကို မှာ ထားခဲ့သည်ဖြစ်၍၊ ယခု
    တွင် ခမည်း တော်၏ ဘုရားသခင် ကျွန် တို့၏ အပြစ် ကို လွှတ် တော်မူပါဟု လျှောက်ကြ၏။
    ထိုသို့ လျှောက် ကြသောအခါ ၊ ယောသပ် သည် မျက်ရည် ကျလေ၏။
  tbg-tbg: viva ariara minti tirave, Ai vakaukavara ai qora okara autu amite uvara
    nunka nimitaane, turave. Mpo, are viva tuntema kera, vi uvara tinavu nunka timitaane.
    Tenavu ai qora Variqa vira kaiqa vaiintinavuma vauro, tiane, ti. Vika minti tuvaro
    viva Iohepira vuru tiva amuvaro Iohepiva vika uva iriharo iqi ratora.
  hmo-hmo: '‘Iosepa dohore umui hamaoroa, umui gwau: Oiemu kakana taudia edia kerere
    bona kara dika oi dekenai do oi laloaboio.’ Unai dainai ai noinoi oi dekenai,
    mani emu kara, oiemu tamana ena Dirava ena hesiai taudia aiemai dika do oi laloa
    noho lasi.” Inai hereva ia kamonai neganai Iosepa ia tai.'
  ata-ata: ‘Lexe ulai iliꞌi la nexi tavikalaneni lexe anu muvikala lexe anu mumasaxa
    lexe laixe nini naxiunu tumalineu ꞌilixo masua ane nexi teꞌoxo masuaneni no anu.’
    La sou vaimomo ꞌo, nexi ta mitema vitanisi Lataua noxou maminge nengeꞌa Iakovo
    talingaine lexe laixe nini naxiunu tumalineu ꞌiliꞌilixo masumasua noxixe ne.”
    Xe anaxaꞌa mulai muxali noxou vimoꞌa Iosepu la mutama.
  nfa-nfa: ho padhai lii dènge ama wakil, peka na, ‘Yusuf hudꞌi bhabhèlu eele ka sasala
    aꞌa na si. Lula uru na ra pajꞌèra ne.’ Jiꞌi ngeꞌa kahèi ama èdhi ne, karèi nèti
    uru ka mai, na mangajꞌi dhoka mi Ama Lamatua di. Jiꞌi kahèi jꞌajꞌi ana pajuu Lamatua.
    Nèti èèna ka, jiꞌi mai manèngi abho, lula uru na jiꞌi pajꞌèra le, ama wakil.”
    Ropa tadèngi lii neꞌe, hèia Yusuf tangi.
  urd-urd: '''तुम यूसुफ़ से कहना कि अपने भाइयों की ख़ता और उनका गुनाह अब बख़्श दे,
    क्यूँकि उन्होंने तुझ से बुराई की; इसलिए अब तू अपने बाप के ख़ुदा के बन्दों की ख़ता
    बख़्श दे''।” और यूसुफ़ उनकी यह बातें सुन कर रोया।'
  rus-SYN: 'так скажите Иосифу: прости братьям твоим вину и грех их, так как они сделали
    тебе зло. И ныне прости вины рабов Бога отца твоего. Иосиф плакал, когда ему говорили
    это.'
  cbt-NTPO: '@see-verse:GEN.050.016'
  bqc-SIM: wà onɛ ǹ sùuukɛwanↄ ń wá tàaeo ń wá duunao, asa wa vãikɛ̀nɛɛ.
    N yã́ na! Sùuukɛwanↄ ń wá tàaeↄ. N mae Lua zↄ̀blenaↄn wá ũ. Kɛ́ Yosɛfu
    yã́pi mà, à ↄ́ↄlↄ̀.
  tcz-CHONGTHU: Joseph henga hiti hin sei peh uvin lang, “Na heng'a ka tao ahi, na
    sopiten na chunga thil gilou abol uva suhkhel anei nau chu ngaidam in,” ‘tin aseiye
    tiuvin,’ ati. Hijeh chun keiho na henga katao vui, na hingpa napa Pathen sohte
    suhkhel na chu ngaidam tan atiuve; ajah a athusei jeh-u chun Joseph akap tai.
  mar-mar: तो म्हणाला, ‘योसेफाला सांगा की, तुझ्या भावांनी तुझ्याशी जे वाईट वर्तन केले
    त्याबद्दल तू त्यांची क्षमा करावीस अशी मी विनंती करतो.’ तेव्हा हे योसेफा, आम्ही
    तुला अशी विनंती करतो की, आम्ही तुझ्याशी वाईट रीतीने वागलो त्याबद्दल कृपया तू आमची
    क्षमा कर. आम्ही देवाचे, तुझ्या वडिलाच्या देवाचे दास आहोत.” योसेफाचे भाऊ वरीलप्रमाणे
    बोलले त्यामुळे योसेफाला फार दुःख झाले व तो रडला.
  tcs-tcs: em bin oda mipla po spik yu diskain, “Pliz gar pogibe mipla ol bala blo
    yu po dat nugudting wea mipla i bin mekem gense yu, po dat nugudsin dempla i bin
    mekem gense yu.” Pliz gar pogibe mipla, ol sebant blo da God wea papa blo yu i
    wosip.’ Zosep i bin prapa bigkrai wen em bin lisen dis tok.
  soq-soq: E Iosep ema epe diana, ‘E tatataa kadiwa debama manawo dewasaiena, tane
    ne menanedia e mo kadiu inseadabuasa.’ Sa baiwa no e mamaa Godiwa nolawa dewasaitana
    apanawa iririeitana kadimba inseadabuasaa.” Tane Iosep tatatawa gagalou etene
    ke debamaia wan.
  qub-qub: gamta mana allita rurar juchata rurashäpita perdunamänayquipaj. Chaymi
    ruwacö mana alli rurashäcunapita perdunamänayquipaj. Nogacunapis cä papäninchi
    rispitashan Diosta sirbejmi» nir. Willaptin Josëga wagaran.
  bqp-bqp: ò onnɛ ǹ ó taari kũ ó durunnao kɛ̃wá, zaakũ a vãnin o kɛ̀nnɛ. N yã
    nna! Ǹ ó taarinↄ kɛ̃wá. N de Luda zↄ̀blerinↄmɛ ó ũ. Kũ ò yã pìi ò Yusufunɛ,
    akũ à ↄ́ↄ dↄ̀.
  hat-hat: 'Men sa n''a di Jozèf pou mwen: Tanpri, padonnen krim frè ou yo te fè ou
    la. Padonnen peche yo paske yo te fè ou mal anpil. Koulye a atò, tanpri, padonnen
    mal nou te fè ou la, nou menm k''ap sèvi Bondye papa ou la. Lè Jozèf tande pawòl
    sa a, li pran kriye.'
  eng-BSB: '‘This is what you are to say to Joseph: I beg you, please forgive the
    transgression and sin of your brothers, for they did you wrong.’ So now, Joseph,
    please forgive the transgression of the servants of the God of your father.” When
    their message came to him, Joseph wept.'
  tod-tod: '‹Wa ɓɔɛ Zozɛfe ʋɔ ɠani ga: Nà è maanɛɛnɛzu, è-ɠɛɛleaiti ta-ɲamaba vai
    zuvaayɛ, ta ta-ɠotoi, mazɔlɔɔ ti faa ɲɔi ɠɛɛʋɛ ga ɗe.› Gá è maanɛɛnɛzu, è-ɠɛɛ
    ná-GALAGI ná-botiɠɛ nuiti gá-ɠotoi zuvaayɛ niizu!» Zozɛfe wɔlɔni, siɛgi zu
    ti ɓɔɛni pɔ la ɠana.'
  eng-WEBPB: ‘You shall tell Joseph, “Now please forgive the disobedience of your
    brothers, and their sin, because they did evil to you.”’ Now, please forgive the
    disobedience of the servants of the God of your father.” Joseph wept when they
    spoke to him.
  kbq-kbq: anage huta Josefena asmiho hu'ne, muse (plis) hugantoanki, havi avu'ava
    hugante'nazana kumi zamia atre'zmanto. Menina muse (plis) hugantoanki, negafa
    Anumzamofo eri'za vahe'mota havi avu'ava hugante'none. Ana kema Josefe'ma nentahino'a
    zavi ate'ne.
  nhe-BL: technahuati ma timitzilhuica, xijchihuili se favor huan xitechtlapojpolhui
    totlajtlacol timoicnihua quema timitzchihuilijque tlen fiero. Huan tojuanti nojquiya
    timitztlajtlaníaj xitechtlapojpolhui tlen timitzchihuilijque. Ama tijtequipanohuaj
    Toteco Dios tlen totata quitoquili.” Huan José chocac quema quicajqui ni tlamantli.
  bus-bus: wà onnɛ ǹ wa taari kↄ̃n wa durun-o kɛ̃we, zaakɛ à zaaan wá kɛ̀nnɛ. N yã
    nna! Ǹ wa taarinↄ kɛ̃we. N de Luda zↄ̀blerinↄn wa ũ. Kɛ̀ wà yã pì ò Yusufunɛ,
    ben à ↄ́ↄ dↄ̀.
  gub-BL: — Nereharaz tuwe neryky'yr wanemiapo kwer wi nehe, nereharaz tuwe wazaiw
    paw wi nehe, nereharaz tuwe ma'erahy kwer newe wanemipuraraw karer wi nehe, i'i
    newe a'e. A'e rupi uruenoz ko ma'e newe ure kury. — Nereharaz tuwe ureaiw paw
    wi nehe, ta'e uruiko Tupàn neru izar hemiruze'eg romo ure xe, i'i izupe wà, uze'eg
    imume'u kar pà amo pe wà. Waze'eg awer henu mehe uzai'o Zuze kury.
  eng-DRA: 'That we should say thus much to thee from him: I beseech thee to forget
    the wickedness of thy brethren, and the sin and malice they practiced against
    thee: we also pray thee, to forgive the servants of the God of thy father this
    wickedness. And when Joseph heard this, he wept.'
  knf-knf: “Najakan na Yoŧef amiir babuk aşin pjuban na pekadu di baka, amiir baka
    buţaan bŧi bi badoluŋ.” Kë hënkuŋ, miirun ipekadu yi nun, un balempar Naşibaţi
    i şaaş ajaaŋ adëman. » Ŋţup ŋi baţupuŋ Yoŧef ŋaţu'a kë awooni.
