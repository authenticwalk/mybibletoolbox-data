verse: GEN.050.006
translations:
  mal-C: അതിനു ഫറവോൻ, “നിന്റെ പിതാവു നിന്നെക്കൊണ്ടു ശപഥംചെയ്യിച്ചിട്ടുള്ളതുപോലെ, പോയി
    പിതാവിനെ അടക്കംചെയ്യുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da ließ ihm der Pharao antworten: Ziehe hin und bestatte deinen Vater
    gemäß dem Eid, den er dich hat schwören lassen.'
  lin-lin: 'Faraon azongisaki : — Kende mpe kunda tata na yo ndenge alapisaki yo ndayi.'
  cbr-NT: 'Kixuan kamikëxun ka faraónën kakëxa: —Min papa kamina usakin anua mi kakë
    usakinbi maini kuanti ''ain.'
  eng-LSV: and Pharaoh says, “Go up and bury your father, as he caused you to swear.”
  bmu-bmu: Mewö jii jigetka Farao kiŋnöŋ mi möta kewö jiyök, “Gi iwigahöra keu jöhöba
    jöjöpaŋ keunöŋ jim köhöinöŋi, miaŋgö dop ölöp anda iwigahö qamötŋi löm kölman.”
  eng-GNV: Then Pharaoh said, Goe vp and bury thy father, as he made thee to sweare.
  eng-WEBSTER: And Pharaoh said, Go up, and bury thy father, according as he made
    thee swear.
  nhw-BL: 'Huan nopa Faraón tlananquili para quena huan quiilhui José: ―Xiya xijtlalpachoti
    motata quen ya mitzilhui.'
  swh-ONEN: Farao akasema, “Panda, uende kumzika baba yako, kama alivyokuapiza kufanya.”
  bba-bba: Yerɑ sunɔ u nùn wisɑ u nɛɛ, ɑ seewo ɑ dɑ ɑ wunɛn tundo sike nɡe mɛ u nun
    bɔ̃rusiɑ.
  eng-KJVCPB: And Pharaoh said, Go up, and bury thy father, according as he made thee
    swear.
  cpy-cpy: 'Ari rakanaki Faraón, ikantanakiri: “Piyaate pikitateeri pipaapate, pimatero
    okaatzi ikantakimiri paerani.”'
  mpx-mpx: Inoke Yosepa wana baaba ana lahena kin i patuna pasikal i ba, “Tamwam tuwana
    nu ahe ge nu na nu teli, ni ola wam bateli elana.”
  wbp-wbp: Ngularla kingilki wangkaja Jajupuku, “Ngurrju kujaju. Milyingka yirrarninjinka
    nyuntukupalangu ngurrara nyanungu-nyangurla.”
  luo-luo: Farao nowachone niya, “Dhiyo mondo iyik wuonu mana kaka nomiyo isingorine.”
  meu-meu: Bena Farao eto, Vada aola, tamamu ba guria, emu gwau-hamata heḡereḡerena.
  npi-ULB: फारोले जवाफ दिए, “तिमीलाई उनले शपथ खान लाएबमोजिम गएर तिम्रा बुबालाई गाड
    ।”
  yor-yor: Farao wí pé, “Gòkè lọ, kí o sì sin baba rẹ, bí ó tí mú ọ búra.”
  emp-NTPO: 'Ãdjia Egiptod̶ebema boroa mãwã jaraped̶ad̶acarea dji boroba Josea jarasia:
    –Bʌ zeza tʌb̶arid̶e wãdua idjia bʌ́a wãrãneba jarabid̶a quĩrãca.–'
  ind-ind: Jawab raja, “Ya, tepatilah janjimu kepadanya. Pergilah menguburkan ayahmu.”
  pes-OPCB: 'فرعون موافقت کرد و به یوسف گفت: «برو و همان‌طوری که قول داده‌ای پدرت
    را دفن کن.»'
  ssx-ssx: Koto pi opua mo kinima꞉ hombo peaaso alota꞉ Mo naka꞉ pulueke laa la꞉ wi
    tupa꞉ naka꞉ apa꞉ pua hoiya꞉peke leekeme.
  lcm-lcm: Au na Parao kala polpol ta, “Ku pasal na ku an amunai ani tamam val kutala
    atuvala tatana.”
  aer-aer: Pharaoh-ele ayeye yernintye-alpeke Joseph-eke ilemele, “Mwerre-arle alakenhe.
    Mpwaraye unte-arle alhileke-arteke. Kele alhaye akngeye ngkwinhe apmere ikwerenheke
    artetyeke.”
  tgl-ULB: Sumagot ang Paraon, “Lumakad ka at ilibing ang iyong ama, tulad ng ipinanumpa
    niya sa iyo.”
  nop-nop: Kaŋ Felodibo yoguk, “Kedeem yolaŋ undugoŋ tibeŋ. Tiŋa medege yofafaŋe tuguŋ
    undugoŋ wooŋ baha wenefalaaweŋ.”
  kca-kca: 'Фараон йастәс: «Йӑӈха пӑ ащен лотты, хŏты ԓўв нӑӈена партәс».'
  cbu-NT: Parawsha wipunash anuritam kurakaa kamanirangsin, uwshat; Waritachparee.
    Waaniparee naayaru, waparee mapchiya. Yuwaa waparin kamachtarangu anuritam tuminuchpa,
    kurak átanda tángcha, tárangiya.
  hui-hui: Kini ibugua Yosebenaga bi ogoni hale howa lalu, Karulapego ani bule í̠
    abahondo bi lo wiridadagua bialu ibunaga tingini hora hole yalu pobe, lene.
  wrs-wrs: Doa Perova hellenamba, moa henga ishopra vemnana, ona, gaota, di singviu
    arapevmindmoa. Yimba os tanamolnam ishomnana.
  jao-jao: Kalu-yalbanga king kulu kumba-ngarninyma, “Jarni-janji ngarna-mulu yiku
    ki-Jujiba nganinya, ‘Ngabinya! Lhuwarriya ankaya bajinju ki-Kinin kurramanthalu
    ngabangaku barranamba kirnili-nu! Anmaya ngayangaya yiku nganambaji!’” Kulu kali-nu
    Jujiba barra.
  mya-mya: ယော​သပ်​မှာ​ကြား​သည့်​အ​တိုင်း​အ​မှု​ထမ်း တို့​က ဘု​ရင်​အား​တင်​လျှောက်​ကြ​သော​အ​ခါ
    ဘု​ရင်​က``သင်​၏​အ​ဖ​အား​က​တိ​သစ္စာ​ပြု ထား​သည့်​အ​တိုင်း သွား​၍​အ​ဖ​၏​အ​လောင်း
    ကို​သင်္ဂြိုဟ်​ပါ​လော့'' ဟု​အ​ခွင့်​ပေး​လိုက်​လေ​၏။
  cbi-NTPO: 'Tsenñu faraón entsandi kuinda eemi: Tsaashu juntsaa, ji'' mende. Ñu''
    apa naatimuwaañaa, ñu Diosnu paka'' tsanguenbera kenu tsuyu timuwaa ju''ba tsanguide,
    timi.'
  bod-N: ཕཱར་ཨོལ་ན༌རེ། སོང༌དང༌། ཁྱོད་ཀྱི་ཕ་ཡིས་ཁྱོད་ལ་ཇི་ལྟར་དམ་བཅའ་འཇོག་ཏུ་བཅུག་ཡོད་པ༌བཞིན།
    ཁྱོད་ཀྱིས་ཁོང་གི་བེམ་པོ་དུར་ལ་འཇུག་པར་གྱིས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Pharaoh den koma iwita balam, “Mu terong. Nika niet balam se ni aing
    maem butata ilak nama mutim tugum ale tairko.”
  kkl-kkl: Wene seogpa, yubu sia leropne Firaundi lelamogti, “Wene selam tanena, anba
    andi salag lebom saog uro so'o sikil pululam,” seog.
  sna-sna: Faro akati, “Kwira hako undoviga baba vako, sezvo vakaita kuti upikire
    kuita izvozvo.”
  spa-BLM: 'El faraón dijo: “Sube y entierra a tu padre, como te hizo jurar”.'
  beu-beu: Angmuse raja Firaun ana mateng hula, “Kalo aana imang at sumpat aulang
    iila se, aaung ba aana iimang at angmomi ila aing taloul.”
  cac-cac: 'Ix tac''vi vin̈ rey chi'' d''a vin̈ icha tic: —Ixic, ix muccan snivanil
    vin̈ a mam chi'', icha val ix aj alan chi'' ayic ix ac''an a ti'' d''a vin̈, xchi
    vin̈.'
  swh-ULB: Farao akajibu, “Nenda na umzika baba yako, kama alivyokuwapisha.”
  bel-bel: 'І сказаў фараон: ідзі і пахавай бацьку твайго, як ён загадаў табе.'
  deu-ELBBK: 'Und der Pharao sprach: Zieh hinauf und begrabe deinen Vater, so wie
    er dich hat schwören lassen.'
  mbb-OT: Ne hein netuenan duen te hadì, ne midtavak sikandin te, “Tumana nu is impenangdù
    nu ziyà te amey nu. Ne ǥenat kad ne ileveng nu en sikandin.”
  msc-msc: 'Ferawuna ka jabi: «Wa i fa suu don iko i ka i kali a yɛ ɲa mɛn ma.»'
  mal-2015: നിന്റെ അപ്പൻ നിന്നെക്കൊണ്ടു സത്യം ചെയ്യിച്ചതുപോലെ നീ പോയി അവനെ അടക്കുക
    എന്നു ഫറവോൻ കല്പിച്ചു.
  tuo-NT: 'Faraṍ cʉ̃rẽ queti oꞌócʉ niwĩ: —Mʉꞌʉ pacʉre yaagʉ waꞌaya. Cʉ̃ weedutiꞌcaronojõta
    weeya, nicʉ niwĩ.'
  gup-gup: Wanjh Pharaoh biwokmey yimeng, “Yiray wanjh yikukdudje kornkumo ke bu nungka
    ngundjurrkkang yimarnewokkurrmerrinj kunwok kunrayek duninjh.”
  met-met: Pero haxuya ba, “Uhaing mala saing ukimang tibuma. bila haxi ba uhau haruangua
    ba.”
  gvs-gvs: Tuwo moitamo sina Pero livalayana sivini, e tauyana idigo kana, ‘Kōna Iyosepa
    kolatuwōko kami, “Dedevina, kūna tamam kuvaliwōge nakae boi im katótula.”’
  rmc-rmc: 'O faraonos phenďa: „Ča dža a parun tuke le dades, avke sar les diňal vera.“'
  nlg-nlg: Ma Pharaoh te lavi pangotia nina nongi a Joseph, me ghaghua vania, “Ko
    tona mo ko va tavughia tamamu, te vaghaa to nia baubahu tua.”
  dgr-DOGNT: K'àowocho Faraoh yets'ǫ̀ hadı, “Netà wexè yatı nàtsoo wheęhtsı̨ k'ę̀ę̀
    ekǫ wekw'ǫǫ̀ whetǫ anele,” yèhdı.
  pes-OPV: 'فرعون گفت: «برو و چنانکه پدرت به تو سوگند داده است، او را دفن کن.»'
  ron-1924: 'Фараон а рэспунс: „Суе-те ши ынгроапэ пе татэл тэу, дупэ журэмынтул пе
    каре те-а пус сэ-л фачь.”'
  ben-OBCV: ফরৌণ বললেন, “যাও ও তোমার বাবাকে কবর দাও, যেমনটি করার জন্য তিনি তোমাকে
    দিয়ে প্রতিজ্ঞা করিয়ে নিয়েছেন।”
  lex-lex: 'Noka Firauna nakot la: “Mlia''awa hande pa midera ammu la liena, emeka
    ha nhopna omliokar la.”'
  rgu-rgu: Maneꞌ a namanene leoꞌ na, boe ma nataa nae, “Maneniko o helu leoꞌ na soaneuꞌ
    papa ma, sona muu matoin nai na leo.”
  som-som: Markaasaa Fircoon ku yidhi, Tag oo aabbahaa u soo aas siduu kugu dhaariyey.
  lat-VUC: 'Dixitque ei Pharao: Ascende, et sepeli patrem tuum sicut adjuratus es.'
  aoi-aoi: Aburraja narru-wilyakama Jawijiba-langwa ayakwa narumu-wa nubungkawa. Enamba-langwa
    kembirra nakina naruma nubungkawa ni-lawurrakaja ayakwa Jawijibu-wa akwa ni-yama,
    “Likaja nu-wilyakina nungkwa-langwa nungwena mibinu-wa medirra, nginu-maka-mulangwiya
    nungwena nungkuwa-wa,” ni-yama nakina naruma nubungkawa, ni-larrkama ayakwa Jawijibu-wa
    nakina.
  eng-ASVBT: And Pharaoh said, Go up, and bury thy father, according as he made thee
    swear.
  mna-mna: 'Yosep iso sua tana, mi zin menderŋan tila ma tiso pa king. King ileŋ,
    to iyok. Iso: “To sua ta mbuk pa tomom na, mi la twi i su Kanaan.”'
  ita-1885: 'E Faraone disse: Va'', seppellisci tuo padre, come egli ti ha fatto giurare.'
  eng-LXXUP: And Pharaoh said to Joseph, Go up, bury thy father, as he constrained
    thee to swear.
  eng-ULB: Pharaoh answered, “Go and bury your father, as he made you swear.”
  spa-VBL: 'El Faraón respondió: “Ve y entierra a tu padre como te hizo jurar”.'
  fra-_FOB: 'Et Pharaon répondit: Monte, et ensevelis ton père, comme il te l''a fait
    jurer.'
  mal-mal: “നിന്റെ അപ്പൻ നിന്നെക്കൊണ്ടു സത്യം ചെയ്യിച്ചതുപോലെ നീ പോയി അവനെ സംസ്കരിക്കുക”
    എന്നു ഫറവോൻ കല്പിച്ചു.
  urd-GVR: Firaun ne jawāb diyā, “Jā, apne bāp ko dafn kar jis tarah us ne tujhe qasam
    dilāī thī.”
  suz-BL: मिनु फाराओमी “इ कसम जशो खोदेंशो पा इ आफ कली थिमो” दे योसेफ कली देंमाक्‍त।
  ita-1927: 'E Faraone rispose: “Sali, e seppellisci tuo padre come t’ha fatto giurare”.'
  ckb-ckb: 'فیرعەونیش پێی گوت: «بڕۆ و بەو جۆرەی سوێندی داویت، باوکت بنێژە.»'
  eng-BBE: And Pharaoh said, Go up and put your father to rest, as you gave your oath
    to him.
  crx-NTPO: '''Ink''ez Pharaoh ''utni, “Whuz inyalh ''ink''ez mbá ''ailhtih, khuni
    daja dini la oots''u nahizinya-i k''un''a.”'
  kan-OKCV: ಆಗ ಫರೋಹನು, “ನಿನ್ನ ತಂದೆಯು ನಿನ್ನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿದಂತೆ, ನೀನು ಹೋಗಿ ನಿನ್ನ ತಂದೆಯನ್ನು
    ಹೂಳಿಡು,” ಎಂದನು.
  bbb-bbb: Josofu fu ijiege kuariamoga bune va Fero kuaravoga fu urina kiae, Nine
    una va Josofu kua, Ije fune maremano nine asoe one ijadufuo surive abena va a
    kuariema ijiege Kenani ijia nujana ni una rono kuano kiae.
  tam-2017: 'அதற்குப் பார்வோன்: “உன் தகப்பன் உன்னிடத்தில் உறுதிமொழி வாங்கிக்கொண்டபடியே,
    நீ போய், அவரை அடக்கம்செய்து வா” என்றான்.'
  spa-RV-1909: 'Y Faraón dijo: Ve, y sepulta á tu padre, como él te conjuró.'
  ron-BTF: 'Şi Faraon a spus: Urcă-te şi îngroapă pe tatăl tău, aşa cum te-a făcut
    să juri.'
  eng-WEBP: Pharaoh said, “Go up, and bury your father, just like he made you swear.”
  eng-FBV: Pharaoh replied, “Go and bury your father as he made you swear to do.”
  nld-1939: 'Farao antwoordde: Ga heen, om uw vader te begraven, zoals hij u bezworen
    heeft.'
  nch-BL: 'Huan nopa Faraón tananquili para quena huan quiilhui José: ―Xiya xijtalpachoti
    motata quej ya mitzilhui.'
  tfr-NTPO: Kuya pjl̈urë ga tjl̈ẽ José kong ga «Pja jek ga pjl̈úe. Rokara bop kong
    sorë l̈i shäryos eni» l̈e.
  vie-1934: 'Pha-ra-ôn bèn phán rằng: Hãy trở lên chôn cha ngươi, y như lời người
    đã bắt thề đó.'
  hin-CV: फ़रोह ने कहा, “जाकर अपने पिता को जैसी उन्होंने तुमसे शपथ करवाई थी, वैसे
    दफनाकर आओ.”
  eng-OURB: Pharaoh said, “Go up, and bury your father, just like he made you swear.”
  spa-BES: 'Y Faraón dijo: Sube, y pon a tu padre a descansar, como tú le hiciste
    el juramento.'
  tdx-tdx: Hoe ty natoi’ i Parò, Mionjona, aleveño ty rae’o amy nampifantà’e azoy.
  vid-vid: Falao nakedichila, “Ulute ukatile lukuli lwa mhaza wa hegwe kota navyoyakulahile.”
  pwg-pwg: Vaghina ma Pero ivonapotei bo, “Kenae da am mamai kuna dogoi, ikikava kuvonakiiyapa
    na nununai keberai.”
  eng-OKE: And Pharoh said, Go up and bury thy father, as he adjured thee.
  tha-KJV: ฟาโรห์​ก็​รับสั่งว่า “จงขึ้นไปฝังศพบิดาของท่านตามคำที่​บิ​ดาให้ท่านปฏิญาณไว้นั้นเถิด”
  por-BR-2018: 'E Faraó disse: Vai, e sepulta a teu pai, como ele te fez jurar.'
  bco-bco: A꞉la꞉sa꞉labiki Fa꞉lo꞉ eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Giyo꞉ go꞉lbo꞉wo꞉ dinali
    sio꞉ au dimidaki, go꞉lo꞉ dalima꞉ni hamana” a꞉la꞉sio꞉.
  deu-ELO: 'Und der Pharao sprach: Ziehe hinauf und begrabe deinen Vater, so wie er
    dich hat schwören lassen.'
  ktm-ktm: King ipe ihpa, “Ala pe oltoni tamam oh, kihpa ndre ou adamumoi ile tadan
    apa we ahnan tih.”
  caa-caa: 'Entonces sutpa ixin e ajcꞌampar tuaꞌ e rey y uchecsu tut e José lo que
    arobꞌna umen e rey y che: —Quiqui mucu atata bꞌan cocha cay aware que san tuaꞌ
    ache, xeꞌ arobꞌna umen e rey.'
  eng-WYC-2018: And Pharaoh said to him, Go up, and bury thy father, as thou art charged.
  epo-epo: 'Kaj Faraono diris: Iru kaj enterigu vian patron, kiel li ĵurigis vin.'
  uig-PIN: 'Pirǝwn jawabǝn: — Sǝn berip ɵzünggǝ atang ⱪǝsǝm ⱪildurƣandǝk uni dǝpnǝ
    ⱪilƣin, dedi.'
  beo-beo: 'Felou da bu adole i, “Defea! Dia sia:i defele, dia ada uli dogone salimusa:
    masa.”'
  tpi-OTNT: King i harim dispela tok bilong Josep, orait em i bekim tok olsem, “Yu
    mas bihainim dispela promis yu bin mekim long papa bilong yu na yu bringim bodi
    bilong en i go planim.”
  hau-SA: Fir’auna ya ce, “Haura ka binne mahaifinka, kamar yadda ya sa ka rantse
    za ka yi.”
  udu-udu: 'Dhala P̱irawn thoḵki gwo mo ki: Yaku/ ka gagamis mo dhali kani cim mo
    me’d jin karkina a’di /e mmothul gwo me’da p̱o/ mo.'
  uig-LAT: 'Pirewn jawaben: — Sen bérip özüngge atang qesem qildurghandek uni depne
    qilghin, dédi.'
  nde-nde: UFaro wathi, “Hamba uyongcwaba uyihlo, njengoba wakufungisa ukuthi uzakwenza.”
  ton-ton: Pea naʻe pehē ʻe Felo, “Ke ke ʻalu ʻo tanu hoʻo tamai, ʻo hangē ko e fuakava
    naʻa ne fekau ke ke fai.”
  ces-1613: 'I řekl Farao: Vstup a pochovej otce svého tak, jakž tě přísahou zavázal.'
  eko-eko: 'Firawuuna khunjipu araka: “Wiiya oolaphisiye etta wanzikhe papaawo.”'
  nss-nss: Pwen king isomwi nongna Yosep pe ipwai iyatan ipa, “Ahalingi nongna tamam
    tehe kinpwatisingiy kinsatam; akuni nombuwen pe akaya roniy kiya ngat ita kol
    Kenaan tehe kinpwai.”
  eng-WMB: Pharaoh said, “Go up, and bury your father, just like he made you swear.”
  tam-TCV: பார்வோன், “உன் தகப்பன் உன்னிடம் சத்தியம் வாங்கியபடி, நீ போய் உன் தகப்பனை
    அடக்கம் செய்” என்றான்.
  ceb-ULB: Mitubag ang Paraon, “Lakaw ug ilubong ang imong amahan, ingon nga siya
    nagpasaad kanimo.”
  mkn-mkn: Dengar bagitu, ju raja manyao bilang, “Kalo lu su janji lu pung papa bagitu,
    na, pi ko kubur sang dia di sana suda.”
  nce-nce: Na eso ho Josepbë gali aholokwane tlole na gali metafu tëtatle, “Ju lalewa
    egujume, na blijaya mogome gwa eujuwetleme, ju blijayame fene gali sle tlole.”
  pol-UBG: 'Faraon powiedział: Jedź i pogrzeb twego ojca, jak cię zobowiązał przysięgą.'
  agr-agr: 'Tuja nuna faraón dekaa ditan ayaak: “Dekas tawai, niina apaji wajintiuwaita
    nunak dutiksag ukusa ukuak taati”, tiuwai.'
  kyc-kyc: Peraome lao, Rakaneme pii porai ingyuo leyalyamo dokona kapa malu pela
    pupi, leya.
  urd-GVU: فرعون نے جواب دیا، ”جا، اپنے باپ کو دفن کر جس طرح اُس نے تجھے قَسم دلائی
    تھی۔“
  deu-1912: 'Pharao sprach: Zieh hinauf und begrabe deinen Vater, wie du ihm geschworen
    hast.'
  ntj-ntj: Nyangka puurrpa Piirulu kuliralpi-tjananya witurnu mapitjala-ya Tjawutjanya
    ngaapirinypa watjaltjaku, “Yuwa, palyan yanku nyuntuku mama mirri makatiku pulpa
    palunyangka tjarrpatjunku.”
  row-row: Maneꞌ a nataa nae, “Mete ma ho helu ama ma taꞌo naa ena, muu muꞌoi e sia
    naa leo.”
  kan-2017: ಫರೋಹನು ಈ ಸಂಗತಿಯನ್ನು ಕೇಳಿ ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ತಂದೆ ಪ್ರಮಾಣ ಮಾಡಿಸಿದ ಮೇರೆಗೆ
    ನೀನು ಹೋಗಿ ಅವನಿಗೆ ಸಮಾಧಿ ಮಾಡಿಬರಬಹುದು” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  ena-ena: Lɨci manɨgali igahɨlavɨla abami. Uavɨla nudɨ abɨhalaŋ uami. Nama ciaŋ mɨguavɨla
    abahanaŋ agadɨ lubiahɨlavɨla iagana dɨ valɨ agadɨ via ua mavɨha aba abɨhalaŋ uami.
  tgo-tgo: Pero iŋa, “U wa na vo vakatha ŋgoreiya va len dagerawenawe.”
  yap-yap: Me ga’ar Farao, “Mman, ngam k’eyag e chitamam, ni bod rogon nike yog ni
    ngam micheg ngak ni bay mu rin’.”
  tet-tet: Rona nola nunia, naꞌin moos nataa naꞌak, “Kalo Yusuf namate lia no aman
    nunia tiꞌan, haꞌu moos kakara. Baa hakoi maten iha nebaa ona!”
  hlt-MCSB: Pharaoh long khaw, “Na toemngam vanbangla cet lamtah na pa te up dae,”
    a ti nah.
  mdy-ETH: ካኣቲ ዬያ ዋይዛዖ፦ «ኔኤኒ ጫኣቄ ጎይፆ ዴንዲ ኔ ዓዶ ዱኡኬ» ጌዒ ዮሴፔ ዓይሤኔ።
  twi-ASANTE: Farao penee akwansra no so, kaa sɛ, “Kɔ na kɔsie wʼagya, sɛdeɛ ɔmaa
    wo kaa no ntam no.”
  bhl-bhl: 'Yangei, i fein uneko, Isiw aneng fian beem emisik kamok fian beelo weng
    be de uniwi, e kiliko, Yosew elo bokolewomele: “Kenka! Kalew em weng dukukeme
    be fein gelewa!”, dangse kale.'
  con-NTPO: 'Pañamba faraónjan su: —Jujú, japa que yayama atungaja tise iñajanqquia''caen.'
  eng-WEBU: Pharaoh said, “Go up, and bury your father, just like he made you swear.”
  bnp-bnp: E Parao i longo vona a ngavane Iosep, lakea i ta maea, “O sike o tanua
    e tamamu, a vuhuna o kaba na matana pali.”
  wal-wal: Yaagin kawoi, “I nena caaqissidoogaadan pude baada ne aawaa mooga” yaagiis.
  mgh-mgh: 'Ahaakhula Farawoo eeraka: Urwee wavithe athumwana ayo toko aneene cuulupelihilyaya.'
  acu-NT: 'Tusa akatram faraónkan jeariar: José turammayi tusar ujaam, faraón nuna
    antuk, Josén chichaman akuptak: —Takumka aparmi timiaurin timiatrusmek umikta,
    —timiayi.'
  spa-PDDPT: 'Y Faraón respondió: Sube y sepulta a tu padre, como él te juramentó.'
  gun-gun: 'Ha''e ramo Faraó ombovai: — Tereo katu, enhono porã nderu, ndevy oura
    ukaague rami ae — he''i.'
  agu-BL: 'Yi tbital faraón nintzun taltz: —Ba''n, ba''n cẍben tan mukle''n yi wankil
    tal k''ajtzun ataj, quib yi tal i'' tzawetz, stzun faraón bantz.'
  eng-PEV: So Pharaoh’s workers went to Pharaoh, and they said everything Joseph asked
    them to say. And Pharaoh told them to say to Joseph, “Yes, you can go to Canaan
    country, and you can bury your father there, just like you promised him.”
  ilo-ULB: Simmungbat ti Faraon, “Mapanmo itabon ti amam kas insapatam kenkuana.”
  kpg-kpg: Di king ga helekai, “Hana, danumia do damana, gii hai be dau hagababa dela
    guu hai.”
  uig-ARA: 'پىرەۋن جاۋابەن: ــ سەن بېرىپ ئۆزۈڭگە ئاتاڭ قەسەم قىلدۇرغاندەك ئۇنى دەپنە
    قىلغىن، دېدى.'
  bsp-bsp: 'Kɔ Firawona oloku kɔ: «Məpɛ məkɔwup papa kam pəmɔ tɔkɔ ɔsɔŋ'' am kədɛrəm
    mɔ.»'
  bps-bps: Na di kgadè Faraon i snalek Dyosif, tnimelan kenen, manan, “Hae, salu ge
    ditù na lbangam i maam. Dnohoam i tafakangam di kenen.”
  mbs-mbs: Timaba se selotan, “Ee. Doton ka aw lebengi se amay nikaw iling te impakang
    no kandin.”
  tof-tof: Parraoa bóktan yalkomólórr wagó, “Taia, ugó wam moba ab gapókdó angrinüm,
    wa ne arüng alkamül-koke bóktan amgatórr marüka!”
  sus-sus: Misira mangɛ naxa a yaabi, «Siga, i xa sa i baba ragata alɔ a i rakalixi
    ki naxɛ.»
  pon-2006: Parao ahpw sapeng, mahsanih, “Komw ketiwei sarepedi semomwen, duwen omwi
    ketin inoukihong.”
  jae-jae: Ma Parao gêjô eŋ awa gebe “Ôpi ôna, ônsuŋ tamam amboac kôtôc lêmam gêdêŋ
    eŋ.”
  ksd-ksd: 'Ma Parao i ga biti: Una vana, ma una punang tamam, da ra vavalima i ga
    vo tar ia tam.'
  tur-YTC: Firavun, “Git, babanı sana ant içirdiği gibi göm” dedi.
  bel-N: 'I сказаў фараон: “Узыйдзі і пахавай бацьку твайго, як ён узяў у цябе прысягу”.'
  grc-BRENT: Καὶ εἶπε Φαραὼ τῷ Ἰωσὴφ, ἀνάβηθι, θάψον τὸν πατέρα σου, καθάπερ ὥρκισέ
    σε.
  ind-AYT: Firaun berkata, “Pergilah dan kuburkanlah ayahmu karena dia telah memintamu
    untuk bersumpah.”
  lid-lid: Eme kabin anya, “Mwasin, iy kili kihiy taman i buku none iy mene ndratandrakan
    ta amwekes.”
  nya-nya: Farao anati, “Pita ukayike abambo ako monga anakulumbiritsa kuti uchite.”
  hrv-hrv: 'Faraon odgovori: “Otiđi gore i sahrani svoga oca kako si mu se zakleo.”'
  mps-mps: Ferogo te tiwai po wei ponani, “Nago te naga ayago nagebolo te po dąų
    wali gilama tama naga aya pubaligi pao,” wali.
  llg-llg: Manek namanene leondia, boe ma nataa nae, “Mete ma o helu amam leondiak
    so, na, muu matoin nai ele leo.”
  tpi-tpi: King i harim dispela tok bilong Josep, orait em i bekim tok olsem, “Yu
    mas bihainim dispela promis yu bin mekim long papa bilong yu na yu bringim bodi
    bilong en i go planim.”
  dan-1931: 'Da sagde Farao: “Drag kun op og jord din Fader, som han har ladet dig
    sværge.”'
  vie-OVCB: 'Vua Pha-ra-ôn đáp: “Ngươi hãy lên đó an táng cha đúng theo lời thề.”'
  lbk-lbk: Sa et kinwanin nan ali, “Engka ta ikaobmo si amam, tay siya met nan inpasapatana
    ay angnem.”
  guj-2017: ફારુને જવાબ આપ્યો, “તારા પિતાએ તને સમ આપ્યાં છે તે મુજબ તારા પિતાને દફનાવવા
    માટે જા.”
  byr-byr: '@see-verse:GEN.050.005'
  awx-awx: Yäniwän king ku iniwä, Josepde wam natäke, kinggä using yakut. “Täke. Nanggatä
    yawän Anätule umande inikuläk using täko teyo,” yang inikut.
  pon-2006A: Parao ahpw sapeng, mahsanih, “Komw ketiwei sarepedi semomwen, duwen omwi
    ketin inoukihong.”
  por-BRBSL: 'O Faraó disse: “Sobe e enterra teu pai, como ele te fez jurar”.'
  aly-aly: Pharaoh-el renh ilek, “Akngey ngkwenh akwerna, ntwarl renh ilek-angkwarr-antey
    akwernetyek.” ...
  cth-cth: Faro ni, thoe na bo sak e patetlah na pa teh pakawm, telah atipouh.
  twi-twi: Farao penee akwansrɛ no so, kae se, “Kɔ na kosie wʼagya, sɛnea ɔmaa wo
    kaa no ntam no.”
  hlt-hlt: Pharaoh long khaw, “Na toemngam vanbangla cet lamtah na pa te up dae,”
    a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Kɔtɛ kɛ́kũnnɛ́ ɑ cicɛ, kɛ́ndònnɛ̀ ò bɛ́immɛ̀, kɑ̀ɑ yie.'
  msy-2020: Ezɨ atrivim Josepɨn akam baregha kamaghɨn a ikaragha ghaze, “Nɨ uan afeziam
    ko akar dɨkɨrɨzir amizir kamɨn gɨn mangɨ, egh an kuam inigh mangɨva anefagh.”
  txq-txq: Manek namanene nala naa, boe ma ana naselu nae, “Mete ma o helu-bartaa
    neu o amam talo naa ena, na, muu fo matoin neu naa leo.”
  aaz-aaz: Oras uisf ee nneen hanaf naan ate, in nataah am nak, “Karu ho msuup amrair
    meu ho amaꞌ on naan ate, maut he mnao ma msuub ee.”
  azb-azb: 'Firon dedi: «Get, atanın sənə and içdirdiyi kimi onu basdır».'
  eng-DBY: And Pharaoh said, Go up and bury thy father, according as he made thee
    swear.
  hin-2017: तब फ़िरौन ने कहा, “जाकर अपने पिता की खिलाई हुई शपथ के अनुसार उसको मिट्टी
    दे।”
  wol-KYG: Firawna may ko, mu robi baayam, na mu ko ko giñloo woon.
  swp-swp: Abo Parao i ene, “U sae tamam u tore gonogonoana doha em riba aigora arinai.”
  bjr-bjr: Minara Faraoofa irisee qimaminau. Doo ooruree aneenna qima afeekaikianandee
    inana aneenna akoona akundamasee qumua.
  eng-YLT: and Pharaoh saith, 'Go up and bury thy father, as he caused thee to swear.'
  heg-NTPO: Ming ela kon, lahing nga siut noan, “Eta ku hid ku amam ma ela son nam,
    laok puan se lua tia.”
  ptu-ptu: 'Nauam Firaun: “Uaanni Yusuf: Laoko lamum ambemu situhu'' pa''pindamu.”'
  bzd-NTPO: 'Eta̱ Egipto blú tö iiu̱té: —Be'' yú be'' yë́ nu blökwa̱ we̱s ie'' tö
    be'' a̱ iki'' es.'
  kwf-kwf: Sui na tatalafaꞋa ka olitaꞋinia maꞋi alaꞋanga ka Ꞌuri, “Nia leꞋa goꞋo Ꞌana.
    ꞋOko saiana Ꞌoke leka kwaiatoa maꞋa Ꞌoe diꞋia nama neꞋe Ꞌoko fata alangaꞋi fuana
    ka sui naꞋa fuana sasilana.”
  eng-WYC-2017: And Pharaoh said to him, Go up, and bury thy father, as thou art charged.
  eng-WMBB: Pharaoh said, “Go up, and bury your father, just like he made you swear.”
  spp-spp: Ɲyɛ puru jwump'à nɔ Farɔn na ke, ka u u yi jwo Yusufu á «Sà ma tuŋi tò
    Kana kìni i, maa núru, ɲaha na yɛ mu à kâa mà kwɔ̀ u á na mu sí lire pyi».
  aey-aey: Odocob Fero uqa wadacdoc je ceseli suldumei madon, “Hina memen odi odiheceb
    je cagu madem eu odi odoga. Timeg memen hel cisiga,” don.
  urd-GVH: फ़िरौन ने जवाब दिया, “जा, अपने बाप को दफ़न कर जिस तरह उसने तुझे क़सम दिलाई
    थी।”
  rug-rug: Meke olaṉa sa baṉara, “Ego, mu sage la, mamu pomunu nia sa tamamu gua sapu
    ele va tatara nia goi koasa.”
  gaz-gaz: Faraʼoonis, “Dhaqiitii akkuma inni si kakachiise sanatti abbaa kee awwaalladhu”
    jedheen.
  fra-LSG: 'Pharaon répondit: Monte, et enterre ton père, comme il te l’a fait jurer.'
  gnn-gnn: Ŋayi Giŋdja yoraŋala nhanŋu, ga waŋana bitjarra, “Gatjuy marrtjiyana‐wala,
    ga yana liŋgu ga dholkuŋa ŋunhili bäpa'mirriŋunha nhuŋuway, ga liliyi roŋiyiya.”
  yal-yal: Misiran Mangan yi a yabi, a naxa, “Siga, i sa i baba maluxun alo a i rakɔlɔxi
    kii naxan yi.”
  gum-gum: 'Inchene Faraónbe trenchibig køn: —Ñui møskai øyeegwan marmø kømø, ¡Katø!
    Martrurrunrrig cha trendaigwan ñi treeg martrab misrig købene, trube, sørønrrab
    inrrø— cha.'
  iou-iou: Ude yäŋirän Ferotä nadäŋpäŋ kowata man Josepken ŋode tewän kuŋkuk; Gäk
    päŋku nankatä man gäwerirän yäŋkehärom taŋkuno udegän täŋkaŋ äneŋi kaŋ äbi yäk.
  haw-1868: I mai la o Parao, O hele e kanu i kou makuakane, e like me kau i hoohiki
    ai nana.
  arb-NAV: 'فَقَالَ فِرْعَوْنُ: «امْضِ وَادْفِنْ أَبَاكَ كَمَا اسْتَحْلَفَكَ».'
  adz-adz: Da king iringant i Yosef nan gan da ini ibiani, “Wayab da warim ramanggam
    nasangꞌ u nan gam tagada ruam rutin.”
  ewe-ewe: Farao lɔ̃ hegblɔ be, “Yi nàɖi fofowò abe ale si nèka atam ene.”
  eng-LEE: And Pharaoh said, Go up, and bury thy father, as he hath made thee swear.
  gvn-gvn: '@see-verse:GEN.050.005'
  nna-nna: Kingilu muwarr ngakarnalu, “Yuu, yarra Canaan-karti, nyuntumilaku japartuku
    marlkarriku jurntinga wirrinaku. Kalkulu muwarr nyuntumilaku japartuku.”
  asm-FB: তেতিয়া ফৰৌণে ক’লে, “যোৱা; তোমাৰ পিতৃয়ে তোমাক শপত কৰোঁৱাৰ দৰেই তুমি তেওঁক
    মৈদাম দিয়াগৈ।”
  sus-A: مِسِرَ مَنفّ نَشَ عَ يَابِ، «سِفَ، عِ شَ سَ عِ بَبَ رَفَتَ عَلْ عَ عِ رَكَلِشِ
    كِ نَشّ.»
  fra-SBL: 'Pharaon dit : « Monte, et enterre ton père, comme il te l''a fait jurer. »'
  hbo-hbo: וַיֹּ֖אמֶר פַּרְעֹ֑ה עֲלֵ֛ה וּקְבֹ֥ר אֶת־אָבִ֖יךָ כַּאֲשֶׁ֥ר הִשְׁבִּיעֶֽךָ׃
  shp-NTPO: 'Jato Josekan jaskáaketian, faraón yoixonkanara, José kenaxon neskáakin
    yoia iki: —Atanwe, min papa miinkin; Dios janemataanan min jaskáati mia jan yoiantana
    keskáakin —akin aká iki.'
  eng-WYCLIFFE: And Farao seide to hym, Stie, and birie thi fader, as thou art chargid.
  piu-2006: '@see-verse:GEN.050.005'
  pjt-pjt: Ka Piiṟalu palyanmanu palula ankula wangkanytjaku alatji, “Uwa palya, ma-katiraya
    tjuṉutjura ngura nyara palula panya nyuntu kalkuntjitjangka.”
  cwe-cwe: Mfalume kamwidika, “Hita ukamuwande tati yako, fana viuilagane nayo.”
  bgs-bgs: Igtaba tô harì, na mà din, “Óó. Pid nu asta lábbáng nu tô ámmà nu, su tô
    gó é igtandô nu kandin.”
  kik-kik: Nake Firaũni akĩmũtũmanĩra, akĩmwĩra atĩrĩ, “Ambata, ũthiĩ ũgathike thoguo,
    o ta ũrĩa aatũmire wĩhĩte.”
  ksr-ksr: Kaeŋ iŋijoro jegi Faarao kiŋnoŋ ii moma kokaeŋ jero, “Gii maŋgaajoŋ qaa
    somoŋgoŋ jojopaŋ qaanoŋ jeŋ kotiinati, iikawaa so saanoŋ kema maŋgaa qamoya roŋ
    komba.”
  fra-NCL: 'Pharaon répondit : « Monte et enterre ton père, comme il te l’a fait jurer. »'
  cek-AK: Faro mah, Lok ang kamsak baktih toengah, caeh tahang ah loe nam pa to aphum
    ah, tiah a naa.
  xla-xla: Epalati Pelotapo yu i dalepame solotamale himmama epo atlaiyo, “Wa꞉ta God
    hi tle yu itiyapo himili e dolumama wa꞉ a motoye edla tame polomilipame ma ilame
    puane,” diyo.
  cuk-cuk: 'Geb degine, Faraón Joséʼga sogsad: —Be nao. Igi be-bab ise-sogar-be-imakega
    be-imaksa, deyob be be-bab dignao.'
  uig-CYR: 'Пирәвн җававән: — Сән берип өзүңгә атаң қәсәм қилдурғандәк уни дәпнә қилғин,
    деди.'
  tel-2017: అందుకు ఫరో “అతడు నీ చేత చేయించిన ప్రమాణం ప్రకారం వెళ్ళి మీ నాన్నను పాతిపెట్టు”
    అన్నాడు.
  hat-BSA: 'Farawon te di: “Ale monte antere papa ou, jan li te fè ou sèmante a.”'
  kos-kos: Ac tokosra el topuk, “Fahsrot pikinya papa tomom an, oana ke kom tuh wuleang
    nu sel an.”
  hbo-WLC: וַיֹּ֖אמֶר פַּרְעֹ֑ה עֲלֵ֛ה וּקְבֹ֥ר אֶת־אָבִ֖יךָ כַּאֲשֶׁ֥ר הִשְׁבִּיעֶֽךָ׃
  ibo-ibo: Fero zara sị ya, “Gaa lie nna gị dịka o mere ka ị ṅụọ iyi na ị ga-eme.”
  ory-ory: ତହିଁରେ ଫାରୋ କହିଲେ, “ଯାଅ, ତୁମ୍ଭ ପିତା ତୁମ୍ଭକୁ ଯେଉଁ ଶପଥ କରାଇଅଛନ୍ତି, ତୁମ୍ଭେ
    ତଦନୁସାରେ ତାଙ୍କୁ କବର ଦିଅ।”
  wmt-wmt: '@see-verse:GEN.050.005'
  chk-chk: Nge Farao a üreni, “Kopwe feila o peiaseni semom usun om pwon ngeni fän
    akapel.”
  ssd-ssd: 'Nane kinaig ka Farao sanaig le nu lafumba sakina: Mam naŋe buk sakina
    taŋamba tumba kaye sulumba ŋguka ŋgina.'
  rop-rop: Wal det king bin tok, “Im rait. Yu go en gaburrumap det dedbala, dumaji
    yubin pramis langa im.”
  ukr-1871: 'І каже Фараон: Іди й поховай отця твого по слову клятьби твоєї:'
  eng-AOI: They took Joseph's message to the king, and the king answered, “Take your
    father to the cave as he told you.”
  yon-yon: Kwane, yedmiiwe Ferombed man yedmoon “Eb ambembed yedmoonkob, amob ongmewen
    kowe, kwane kan kwari wene eb ambe kuu mangke.” andoon.
  bch-bch: Ta maron kapei ikeo, “Eao manta nasi lem posanga tautaunga pan tamam ta
    bada ipat ga ila ta taian ei, mambe ikeo pago ngan.”
  deu-1951: 'Der Pharao sprach: Zieh hinauf und begrabe deinen Vater, wie er dich
    hat schwören lassen!'
  eng-JPS: 'And Pharaoh said: ''Go up, and bury thy father, according as he made thee
    swear.'''
  ubr-ubr: Aiwab orot iyafotai iyau, “Om unan tamam un garobai, mamaba uyaumatan on
    nanaba.”
  srp-1865: 'A Faraon mu reèe: idi, pogrebi oca svojega kako te je zakleo.'
  lug-lug: Falaawo n’addamu nti, “Genda oziike kitaawo nga bwe yakulayiza.”
  heb-heb: ויאמר פרעה עלה וקבר את אביך כאשר השביעך׃
  ben-IRV: ফরৌণ বললেন, “যাও, তোমার বাবা তোমাকে যে শপথ করিয়েছেন, তুমি সেই অনুসারে
    তাঁর কবর দাও।”
  pan-pan: ਤਦ ਫ਼ਿਰਊਨ ਨੇ ਆਖਿਆ, ਜਾ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੀ ਸਹੁੰ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਦਫ਼ਨਾ ਦੇ।
  tkr-tkr: 'Fironee eyhen: – Dekke nəxdiy vasqa k''ın g''assaras alikkı, həməxürur
    mana k''eyxhe.'
  mwp-mwp: Nuy Pero kedha mulaydhin, ‘Wa uzar a nginu thathiw gamu moerama thayar,
    ngi midh nanga umepa.’
  mya-JVB: ဖာရော မင်းကလည်း ၊ သင် ၏အဘ ကျိန်ဆို စေသည်အတိုင်း သွား ၍ ၊ သင်္ဂြိုဟ် လော့ဟု
    မိန့် တော်မူ၏။
  tbg-tbg: Iohepiva minti tumanta vika vuru Pero vaiinti tiva amuvaro viva Iohepirara
    tiharo, Nena kauqu aiqiqaa aqukehara tinantema kera, nena qora vare vuru quntaane,
    tiro.
  hmo-hmo: Vadaeni Farao ia gwau, “Oi lao. Oiemu tamana do oi guria, oiemu gwauhamata
    bamona.”
  ata-ata: Xe vaikalau Iosepu mulai muxali, la tatananu tuala muvikala lexe, “Nalai
    mo naꞌasixu mamine ane, aloxo anu mupalaꞌalixu tanu lexe nini naꞌoxonu.”
  nfa-nfa: Ropa tadèngi, hèia dhèu aae dhaa, peka na, “Ladhe èu dhu moa le mi ama
    mu sèmi èèna na, lamu ho padhane ne ètu nèi.”
  urd-urd: फ़िर'औन ने कहा, कि जा और अपने बाप को जैसे उसने तुझ से क़सम ली है दफ़्न
    कर।
  rus-SYN: 'И сказал фараон: пойди и похорони отца твоего, как он заклял тебя.'
  cbt-NTPO: 'Sha''huitohuachinara, huaraoniso hua''ano''sa itapon: —Cosi sha''huitonco'':
    “Paaton tataco'', pa''pitontaquë''. Sha''huitërinquënso chachin nitontaquë'',”
    itoco'', itërin.'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ òɛ̀: Gɛ ǹ n mae vĩ lá n a lɛgbɛ̃̀ɛ̀wa.'
  tcz-CHONGTHU: Chuin Pharaoh in adonbut in, “Napan nangma na kitep sah na bang in
    gachen lang napa chu gaki vuitan,” ati.
  mar-mar: फारोने उत्तर दिले, “जा आणि आपल्या बापाला शपथ दिल्याप्रमाणे त्यास पुरून
    ये.”
  tcs-tcs: Da Pero king i bin ansa, ‘Go po Kanan, ane pute papa blo yu daun wiskain
    em bin meke yu promis em.’
  soq-soq: Ita warere Iosep gagalowa etene wanase, “Ide e saua ituana rua mamaa bolena
    etepa wadee aite doboite leute wina.”
  qub-qub: 'Chayno willaptin faraonga niran: «Aywachun ari. Papänin nishanno pampamuchun.»'
  bqp-bqp: 'Akũ Firi''auna pìnɛ: Ǹ gɛ́ ǹ n de vĩ, zaakũ à tò n la dàarɛ.'
  hat-hat: 'Farawon an voye reponn li: -Ou mèt al antere papa ou, jan ou te sèmante
    ba li a.'
  eng-BSB: Pharaoh replied, “Go up and bury your father, as he made you swear to do.”
  tod-tod: 'Falaɠɔn gooɠaaʋoteni, é ɠɛ ma: «Lɛ, è è-ɠɛɛ maaɠulu, eɠɛʋelei è ɠonani
    la tɔun bɛ.»'
  eng-WEBPB: Pharaoh said, “Go up, and bury your father, just like he made you swear.”
  kbq-kbq: Higeno Fero'a amanage hu'ne, Anagamu vunka negafa'ma huvempa huno kasmi'neaza
    hunka ome asento.
  nhe-BL: 'Huan nopa Faraón tlananquili para quena huan quiilhui José: ―Xiya xijtlalpachoti
    motata queja ya mitzilhui.'
  bus-bus: 'Ben Fili''auna bènɛ: Ǹ gá ǹ n de vĩi, zaakɛ à tò n la dàare.'
  gub-BL: (Werur kar tuwihawete Zuze uwa rupi kury.) — Eho izutym pà nehe ty, ta'e
    umume'uahy kar utym àwàm newe a'e xe, i'i tuwihawete Zuze pe.
  eng-DRA: 'And Pharao said to him: Go up and bury thy father according as he made
    thee swear.'
  knf-knf: 'Farawuna aji na a : « Yaan imoy şaaş ido uko wi aţu''iiŋ kë imehnaa. »'
