    yɨna yaka wɨdaayadɨvɨsaraavɨ wɨdaꞌ “Nɨmaamaangere kɨlaaka bwiaꞌna marazɨnanyaꞌ
    maarapɨjɨ dɨvuri!” Yɨzɨpɨ mwaalyarajɨ Jaikopɨnɨdakajɨ sawɨta 70 jɨnnadaaꞌnyɨyagaaꞌ
    kɨnna maredɨna yeꞌ. Kɨnna maredɨna kyeꞌ Jozepɨyai wɨdaayadɨvɨsaraavɨ wɨdasaawɨna
    kyaꞌ Peroyarɨ wɨdeꞌ “Jozepɨyai gɨthɨvanɨꞌ ‘Nɨmaamaangerɨ naangeꞌ wɨdahe “Kwaaka
    Kainanɨ gwakɨdeinyɨra.” Sara wɨdahe “Jozepɨyaigɨ dɨwona!” kanyɨdaꞌgɨzɨ wɨdeinyɨra.
    Nɨmɨ baryai miꞌna wakaꞌmujɨ ayɨna bɨna yɨdeinyɨra.’ ” Sara kudeꞌ Peroyai wɨdaꞌ
    “Gɨmɨ dɨwona!” Wiꞌna kudaꞌ Jozepɨyalyɨ gyaꞌmwerajɨ Yɨzɨpɨ mwaalya aꞌmwe naangerajɨ
    Kainanɨna wɨna yeꞌ. Kwaaka Aatathɨna yɨꞌmavaawɨna kyeꞌ sawɨta atina ata purɨdaasɨ
    pwaraaina kujɨnnaꞌ kɨnna naanga dɨna yeꞌ. Kɨnna naanga miꞌna kadeꞌ Jaikopɨmɨ gawaalɨvava
