  ory-ory: ସେତେବେଳେ ଯୋଷେଫ ଆପଣା ପିତାଙ୍କର ମୁଖରେ ମୁଖ ଦେଇ ରୋଦନ କରି ଚୁମ୍ବନ କଲେ।
  wmt-wmt: Jayikap pa walimpawarlany pirlajarrinya nyanayirla Yijipja. Lunganila palurla
    walakuwarntirlujaa jarntuwarntirlu mapirrirni pirlajarrinyujangkawu. Nyanartijangka
    palu maparni mirrijinjawurlu jarnngukarrarla. Yangka palu lungujangka lamajarrinya
    walimpa, kanyala palu kayili karrkin nyantukura Kayininkarti. Yutukanila palu
    nyanayirla najinga yangka palunya jarlu yutukani nyanayirla nyantukurawarnti kilakijaa
    ngawiji ngarpujaa ngamaji mapirrirni. Wali nyanartijangka palu tikiyani kurlirra
    Yijipkarti. Nyanartijangka marni palurlanyanu Jawujapkurawarntirlu papajiwarntirlu,
    “Kunyungurla parlipangu Jawujap warrarni nguniny kuli yangkartijangkangurni jarlujangkangurni.
    Jawujapju parlipanya kunyungurla ngunyipungku jirna. Kuli partarlipangu nguniny
    warrarni yangkajiliny parliparla ngalimpa jarlu kulijarrinya. Ngalimpakura parlipangu
    ngarpu jarlu pirlajarrinya purntumanupurru.” Wali Jawujapkarti palunyanta yani
    papajinyankurawarnti. Parntawantinyala palanta, kajalkajalkujirni palu Jawujap.
    Marni palurla, “Nyuntuwu marnangulu ngunawu warrkammayinwarnti, mapunikanankula
    marnangulurla nyuntunga.” Wali Jawujapju manyanangu marni, “Ngajirta ngajinta
    rayinkarri. Ngaju marna yara. Ngajirta marna ngaju Ngarpu purlka, yarr marna piyirn.
    Kayan ngarnanya pungka yakurrngurni Ngarpujilinyju. Kujarti manta pinapinakarrinya
    pirlawurra kurrkunga tarrapungupurru, yarnta marri yiparnupurru piyirnwarntiwarlanykarti.
    Ngaju paja Ngarpungu jirrkirlkujirni, yangka marnarla jularni minyartikarrajiwu
    kingku miyi martarnupurru tanyjingu. Nyanartijangka paja jinjinyinya miyi purlkakujirnupurru,
    yarnta ngampurrikanupurru walimpawu. Nyanartijangka marnanya miyi yinya marranyanjartiwarnti.
    Yarnta marnanya ngajungu wanji martarni miyi yungujangkarlu. Kujartikarra paja
    Ngarpungu jirrkirlkujirni.” Yarnta manyanangu marni Jawujapju, “Ngajirta ngajintarla
    rayinkarri. Ngajungu marnanya ngampurrikananku nyurrawarnti, yarnta yapawarnti
    mapirrirni.” Nyanartijangka Jawujapkurawarnti papajiwarnti palurla wirriyajarrinya,
    yarnta palurla yawiyijarrinya.
