verse: GEN.050.001
translations:
  mal-C: യോസേഫ് തന്റെ പിതാവിന്റെമേൽ വീണ് അദ്ദേഹത്തെച്ചൊല്ലി കരഞ്ഞ് അദ്ദേഹത്തെ ചുംബിച്ചു.
  deu-TKW: Da warf sich Joseph über seinen Vater her und weinte über ihm und küßte
    ihn.
  lin-lin: Jozefi amibwakaki na nzoto ya tata na ye, alelaki ye mpe apesaki ye beze.
  cbr-NT: Usaia 'ain bana ñomëti nëtë́ti ñuia ka Josénën aín papa 'ikúkin bikin bëtsuku
    kakëxa.
  eng-LSV: And Joseph falls on his father’s face, and weeps over him, and kisses him;
  bmu-bmu: Jeikobnöŋ kömuiga Josefnöŋ luhuba iwiŋi kepölaköm waŋgiba lipköba anda
    imbiŋi gili geiga numbuŋi yöhötim neyök.
  eng-GNV: Then Ioseph fell vpon his fathers face and wept vpon him, and kissed him.
  eng-WEBSTER: And Joseph fell upon his father's face, and wept upon him, and kissed
    him.
  nhw-BL: Huajca José quinajnahuajqui itlacayo itata huan chicahuac chocac huan quitzoponi.
  swh-ONEN: Basi Yosefu akamwangukia baba yake, akalilia juu yake na akambusu.
  bba-bba: Yerɑ Yosɛfu u dɑ u win tundo sɛ̃re u swĩisimɔ.
  eng-KJVCPB: And Joseph fell upon his father’s face, and wept upon him, and kissed
    him.
  cpy-cpy: Ikanta rawithakitanakiri José ikamakira ipaapate, rirayimankakiini ithowootanakiri.
  mpx-mpx: Yosepa i kite tamana yawalina iyaka i mowasi, inoke i talpo pwatanaa, yaka
    maninina i nalo ge i kahikahin.
  wbp-wbp: Kuja Jakupu palija, Jajupu wardu-karrija nyanungurla manu nyunjurnu. Yulajalparla
    nyanunguku kirdanaku.
  luo-luo: Josef nogore kuom wuon-gi kendo noywak kuome monyodhe.
  meu-meu: Iosef na tamana vairanai e igo diho, e tai, bona e harahua.
  npi-ULB: तब योसेफ यति व्याकुल भए कि तिनी आफ्‍ना बुबाको अनुहारमाथि घोप्‍टो परेर रोए,
    र तिनलाई चुम्बन गरे ।
  yor-yor: Josẹfu sì ṣubú lé baba rẹ̀, ó sọkún, ó sì fẹnukò ó ní ẹnu.
  emp-NTPO: Maʌ̃ne Joseba idji zezara bʌrʌ edaped̶a jĩã b̶ʌba isõsia.
  ind-ind: Dengan sangat sedih, Yusuf memeluk ayahnya dan mencium wajahnya sambil
    menangis.
  pes-OPCB: آنگاه یوسف خود را روی جسد پدرش انداخته، گریست و او را بوسید.
  ssx-ssx: Diosepema꞉ta꞉ mo ateke toko manda lopa e̱ alo hata꞉ atekena꞉ leke popeleke
    nunu piekeme.
  lcm-lcm: Na Iosep kala suai ania e kuluna i tamana ta Israel velai ani tangis lava
    na kala lulus ia.
  aer-aer: Nhenge Jacob-arle ilwekenge anteme, Joseph ikwere akertneke iwelhemele
    re arrwantyeke. Re akngeye ikwerenheke artnetyame anteme.
  tgl-ULB: Pagkatapos niyakap ni Jose ang mukha ng kaniyang ama, nagdalamhati siya
    at hinalikan niya siya.
  nop-nop: Yakop kumumbuune Yosepdi beu tobooŋa koola siŋgoŋgomeguk.
  kca-kca: Иосиф ащеԓ эԓты рӑкнәс пӑ хоԓԓәс, пӑ ԓўвеԓ мосәԓтәсԓы.
  cbu-NT: Osiyshat waparimun pachipeeru, kapung tanurangu, waparee ishambta, ishambta
    ashirangiya.
  hui-hui: Yosebe ibugua handalu hearia ibu aba homaore biyiyagola ibuni Yagaba tongolomu
    wiagoria palia paga howa ibu aba nu̱nu̱ lalu dugu bialu hene.
  wrs-wrs: Doa aralmba daheinnamba, Yosepva wenamona sendara otho.
  jao-jao: '[Kulu baku barra, malbu Jikaba, kumba-mirra bawuji, ngalalu likili-ardu
    kalu-arri baji yilaa kumba-mirra bawuji kurdan.] Kulu Jujiba, kumba-walima wajkaliya
    na-manka nyiki-biyila yilaa lhangka. Ka-rarri kurdandu yiku, kilu-lhuji. Nganinya
    ka-rarri baji, bawuji.'
  mya-mya: ယော​သပ်​သည်​သူ​၏​အ​ဖ​ကိုယ်​ပေါ်​သို့​လှဲ​ချ ပြီး​လျှင် ပါး​ကို​နမ်း​လျက်​ငို​ကြွေး​လေ​၏။-
  cbi-NTPO: Tsenñu José ya' apa' bulunu amangue' ware' estimi.
  bod-N: དེ་ནས་ཡོ་སེབ་རང་གི་ཕ་ཡི་གདོང་ལ་སྦར་ཏེ་མྱ་ངན་གྱི་ངང་ནས་ངུས་ཤིང་ཕ་ལ་འོ་བྱས༌སོ།།
  wsk-wsk: Se Joseph ko nuet awote dagulam iluwam ale ilak mokaso.
  kkl-kkl: Tebaogpa, Yusup neneko ili whingag somoro saelbamogti, tog-tog aro kipto
    engelamog.
  sna-sna: Josefa akazviwisira pamusoro pababa vake akachema pamusoro pavo uye akavatsvoda.
  spa-BLM: José se postró sobre el rostro de su padre, lloró sobre él y lo besó.
  beu-beu: Angmuse Yusup ana ava abaang hela imang apang angu karavang baut etatabi,
    bot ana imang amikut alolang-niang.
  cac-cac: Ix b'at lac'naj vin̈aj José chi' d'a snivanil vin̈ smam chi', ix och ijan
    vin̈ yoq'ui, ix stz'ub'anelta sti' vin̈.
  swh-ULB: Yusufu akahuzunika sana hata akauangukia uso wa baba yake, akamlilia, na
    kumbusu.
  bel-bel: Язэп прыпаў да аблічча бацькі свайго, і цалаваў яго.
  deu-ELBBK: Und Joseph fiel auf das Angesicht seines Vaters und weinte über ihm und
    küsste ihn.
  mbb-OT: Ne zutun midlingketawan ni Jose is amey zin ne midsineǥawan din wey midhezekan
    din.
  msc-msc: Yusufu ka a ton a fa suu kan ka a sunbu ka kasi.
  mal-2015: അപ്പോൾ യോസേഫ് തന്റെ അപ്പന്റെ മുഖത്തു വീണു കരഞ്ഞു അവനെ ചുംബിച്ചു.
  tuo-NT: Cʉ̃ pacʉ wẽrĩcã ĩꞌagʉ̃, José cʉ̃ pacʉ ya upʉre paamuꞌrĩpeja, utigʉta, miꞌmicʉ
    niwĩ.
  gup-gup: Wanjh Joseph kukburriwerrinj kore kornkumo kukyoy dja bimarnenalkbuni bikukbunjhmangi.
  met-met: Baing Yosep hibua tibung ramramonoa, tang mana saing libu.
  gvs-gvs: Tuwo Iyosepa isou tamana ivayavau, manuna itáiya be iyowoi.
  rmc-rmc: Akor o Jozef obchudňa le dades, čumidelas les a rovelas upral leste.
  nlg-nlg: Mi tana bona te mate a Jacob, a Joseph te taoraghi me tangitangi savua
    a tamana, mu nonginongia.
  dgr-DOGNT: Joseph sıì wegha dìì t'à edetà k'e ts'ǫ̀ edeèghà, yeghǫ etse xè yets'į̀.
  pes-OPV: و یوسف بر روی پدر خود افتاده، بروی گریست و او را بوسید.
  ron-1924: Иосиф с-а арункат пе фаца татэлуй сэу, л-а плынс ши л-а сэрутат.
  ben-OBCV: যোষেফ তাঁর বাবার উপর ঝাঁপিয়ে পড়লেন এবং কাঁদতে কাঁদতে তাঁকে চুমু দিলেন।
  lex-lex: Noka Yusup nlawra inonni la amni gaini wawannu, na'nama nkakru me nkinnia.
  rgu-rgu: Basa de Yusuf holu na papa na, boe ma ana boreu. Ana deꞌi nasarerei papa
    na.
  som-som: Markaasaa Yuusuf ku dhacay wejigii aabbihiis, wuuna ooyay oo dhunkaday.
  lat-VUC: Quod cernens Joseph, ruit super faciem patris, flens et deosculans eum.
  aoi-aoi: Eneja nakina Jawijiba neni-rringka-manja nungwenikba ni-jungwuma, n-akumajungwume-ka
    nakina nungwenikba-wa akwa neni-lawurangkama akwa nu-ngwadinume-ka angwurra.
  eng-ASVBT: And Joseph fell upon his father’s face, and wept upon him, and kissed
    him.
  mna-mna: Yosep ire tamaana Yakopbi imeete, to itop sala ŋwaana mi itaŋ.
  ita-1885: E GIUSEPPE, gittatosi sopra la faccia di suo padre, pianse sopra lui,
    e lo baciò.
  eng-LXXUP: And Joseph fell upon his father’s face, and wept on him, and kissed him.
  eng-ULB: Then Joseph was so distressed that he collapsed on the face of his father,
    and he wept over him, and he kissed him.
  spa-VBL: José fue y abrazó a su padre, llorando sobre él y besándolo.
  fra-_FOB: Alors Joseph se jeta sur le visage de son père, et pleura sur lui, et
    le baisa.
  mal-mal: അപ്പോൾ യോസേഫ് തന്റെ അപ്പന്റെ മുഖത്തു വീണു കരഞ്ഞ് അവനെ ചുംബിച്ചു.
  urd-GVR: Yūsuf apne bāp ke chehre se lipaṭ gayā. Us ne rote hue use bosā diyā.
  suz-BL: मिनु योसेफ आ आफ आ कुल तार गुर ब्‍वेशा, पुक्‍पु पाइश्‍शा, ङाक्‍माक्‍त।
  ita-1927: Allora Giuseppe si gettò sulla faccia di suo padre, pianse su lui, e lo
    baciò.
  ckb-ckb: یوسف خۆی دا بەسەر ڕووی باوکیدا و بەسەریدا گریا و ماچی کرد.
  eng-BBE: And Joseph put his head down on his father's face, weeping and kissing
    him.
  crx-NTPO: '''Et Joseph dubá yunin k''echaniti ''ink''ez yuk''ut intse ''ink''ez
    naidits''ooz.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ತನ್ನ ತಂದೆಯ ಶವದ ಮೇಲೆ ಬಿದ್ದು, ಅವನಿಗಾಗಿ ಕಣ್ಣೀರು ಸುರಿಸುತ್ತಾ ಅವನಿಗೆ
    ಮುದ್ದಿಟ್ಟನು.
  bbb-bbb: Ijiege rena Jekafu fune baronemoga Josofu fuka tuana asoe fuone ado ijia
    dijena dabe uimikinu nimefiri.
  tam-2017: அப்பொழுது யோசேப்பு தன் தகப்பனுடைய முகத்தின்மேல் விழுந்து, அழுது, அவனை
    முத்தம்செய்தான்.
  spa-RV-1909: ENTONCES se echó José sobre el rostro de su padre, y lloró sobre él,
    y besólo.
  ron-BTF: Şi Iosif a căzut pe faţa tatălui său şi a plâns peste el şi l-a sărutat.
  eng-WEBP: Joseph fell on his father’s face, wept on him, and kissed him.
  eng-FBV: Joseph went and hugged his father, weeping over him and kissing him.
  nld-1939: Wenend wierp Josef zich op het gelaat van zijn vader en kuste het.
  nch-BL: Huajca José quinajnahuajqui itacayo itata huan chicahuac chocac huan quitzoponi.
  tfr-NTPO: Eshko ga doyo popjl̈ura Josérë, l̈õ shira, ga sl̈ar ëëe.
  vie-1934: Giô-sép bèn cúi đầu xuống mặt cha mình, hôn người và khóc.
  hin-CV: योसेफ़ अपने पिता से लिपट कर बहुत रोये.
  eng-OURB: Joseph [May he add] fell on his father’s face, wept on him, and kissed
    him.
  spa-BES: Y José postró su cabeza sobre el rostro de su padre, llorando y besándolo.
  tdx-tdx: Nihotrak’ an-daharan-drae’eo t’Iosefe le nangoihoy ama’e vaho nañorok’
    aze.
  vid-vid: Aho Yusufu nakamkumbatila mhaza wa heye yolila na kumnonela.
  pwg-pwg: Josepa ina mamai irabobo na itaraghavui, iyoni ma ituwei.
  eng-OKE: And Joseph fell upon his father’s face, and wept over him, and kissed him.
  tha-KJV: โยเซฟซบหน้าลงที่​หน​้าบิดาแล้วร้องไห้และจุ​บท​่าน
  por-BR-2018: Então se lançou José sobre o rosto de seu pai, e chorou sobre ele,
    e o beijou.
  bco-bco: Isolael e sowabiki, Yosa꞉b eyo꞉ iyaya꞉ wa꞉la alifo꞉liki, mimila꞉liki ya꞉lo꞉.
  deu-ELO: Und Joseph fiel auf das Angesicht seines Vaters und weinte über ihm und
    küßte ihn.
  ktm-ktm: Yosep ipiyen iy ile pule-en taman, iru-iy pe ihngwi purmadan.
  caa-caa: Pues entonces e José umori umeqꞌue ucuerpo utata y war aꞌru utzꞌujtzꞌi
    ucajram.
  eng-WYC-2018: Which thing Joseph saw, and he fell on his father’s face, and wept,
    and kissed him;
  epo-epo: Tiam Jozef ĵetis sin sur la vizaĝon de sia patro, kaj ploris super li kaj
    kisis lin.
  uig-PIN: Yüsüp atisining yüzigǝ ɵzini etip, uning üstidǝ yiƣlap, uni sɵydi.
  beo-beo: Yousefe da ea adama ouga:nana sa:ili dinanu. E da ea ada odagi dinanuwane
    nonogosu.
  tpi-OTNT: Taim Josep i lukim olsem papa bilong en i dai pinis, em i pundaun antap
    long papa na em i krai na em i kis long pes bilong papa.
  hau-SA: Yusuf kuwa ya fāɗa a kan mahaifinsa, ya yi kuka a kansa, ya kuma sumbace
    shi.
  udu-udu: Dhali yan’ko’da Yuusup̱ biṯki’di ’ba/i com mo dhali ko eya p̱o/i a’di mo
    dhali p̱i a’di ’twa/ mo be.
  uig-LAT: Yüsüp atisining yüzige özini étip, uning üstide yighlap, uni söydi.
  nde-nde: UJosefa waziphosela phezu kukayise wamkhalela, wasemanga.
  ton-ton: Pea tōmapeʻe ʻa Siosefa ki he mata ʻo ʻene tamai, ʻo tangi kiate ia, mo
    uma kiate ia.
  ces-1613: Tedy padl Jozef na tvář otce svého, a plakal nad ním, líbaje ho.
  eko-eko: Yuusufu khumwiinamela papaawe omaasho wawe khumpejari khusala alila.
  nss-nss: Pwen Yosep inime taman imat, pe iyah iya ndritan, irang, pe irahunghung
    iya kili yiy.
  eng-WMB: Joseph fell on his father’s face, wept on him, and kissed him.
  tam-TCV: அப்பொழுது யோசேப்பு தன் தகப்பனது உடலின்மேல் விழுந்து அழுது, அவனை முத்தமிட்டான்.
  ceb-ULB: Unya nasubo pag-ayo si Jose nga nakoyapan siya atubangan sa iyang amahan,
    ug mihilak siya, ug gihagkan niya siya.
  mkn-mkn: Ais Yusuf paló ame dia pung papa, ju dia manangis makarereu. Tarús dia
    ciom dia pung papa ulang-ulang.
  nce-nce: Na Josep mehwi tlole, aya wagli lëlefe, na bu matawa laniwa tobetle na
    tako ye tletle, na bubë nolo momotlë tletle.
  pol-UBG: Wtedy Józef przypadł do twarzy swego ojca i płakał nad nim, i całował go.
  agr-agr: Nunik niina apaji jakamtai, José niina apajin pagkuk buutak kugkuasui.
  kyc-kyc: Dokopa Josepeme rakangena lenge kambu dokona pao palipala kupyuo nyinyi
    pyuo ee andake leya.
  urd-GVU: یوسف اپنے باپ کے چہرے سے لپٹ گیا۔ اُس نے روتے ہوئے اُسے بوسہ دیا۔
  deu-1912: Da fiel Joseph auf seines Vaters Angesicht und weinte über ihn und küßte
    ihn.
  ntj-ntj: Nyangka Tjawutjalunku mama yulalu-yulalu pupakatingu yampuralpi nyunytjurnu.
  row-row: Ama na mate ma, Yusuf holu nala e, de nggae ei-ei. Ana idꞌu ama na nasafafali.
  kan-2017: ಆಗ ಯೋಸೇಫನು ತನ್ನ ತಂದೆಯ ಮುಖದ ಮೇಲೆ ಬಿದ್ದು ಕಣ್ಣೀರು ಸುರಿಸುತ್ತಾ ಅವನಿಗೆ ಮುದ್ದಿಟ್ಟನು.
  ena-ena: Lɨci Josepɨ agaŋ ua iaganu dɨ valɨ agadɨ mikɨ pɨŋ lɨfɨlɨbavɨla ilɨha ilɨha
    mɨhum iavami.
  tgo-tgo: Mbaŋa Jeikob i mare Josep i ghenevala ramae e ghare vwatae na i randa na
    i vandamo ramae.
  yap-yap: Me yan i paraw Josef nga daken e chitamngin, ni be yor ma be faray owchen.
  tet-tet: Naree aman mate tiꞌan, Yusuf nakoꞌak nola, nodi tanis. Nia moos deꞌi bei-beik.
  hlt-MCSB: Te vaengah Joseph loh a napa maelhmai a bakop thil tih a soah a rhah neh
    a mok.
  mdy-ETH: ዒማና ዮሴፔ ዓዶኮ ሌዞይዳ ሎኦማዖ ዓኣፖ ካሮ ሄርቂ ሄርቂ ዬኤኬኔ።
  twi-ASANTE: Afei, Yosef too ne ho hwee nʼagya so suiɛ, fee nʼano.
  bhl-bhl: Unei, Yosew e alew em fom falal keleweko, ilum sakik fian mak kulusomi,
    amese kale.
  con-NTPO: Tsa'caen pasi Joséja tise yaya ai'voma munsimba i'namba mocha.
  eng-WEBU: Joseph fell on his father’s face, wept on him, and kissed him.
  bnp-bnp: Na tahuna e Iosep i masia e tamana i mate, i mahita rike vona, i ngurua
    i taringia.
  wal-wal: Yooseefi ba aawaa ahaa bolli kunddidi, yeekkiisinne a yeriis.
  mgh-mgh: Yusufu ahaawuluwela athumwane, ahonlela ni waakapatta.
  acu-NT: Tura jakamtai, José juuti aparin minakas mejeasmiayi.
  spa-PDDPT: Entonces José se echó sobre el rostro de su padre, lloró sobre él y lo
    besó.
  gun-gun: Ha'e ramo José nguu rova oikuavã vy ojae'o reve oayvupa.
  agu-BL: Yi tilol Ẍep yi quime'n yi taj nintzun bentz tan k'ale'n yi wankil nin tan
    stz'uble'n yi xak stzi'. Wi'nin tzun tok'e'n i'.
  eng-PEV: Then Joseph bent down and hugged his father’s body. He cried, and he kissed
    his father’s face.
  ilo-ULB: Ket inarakup ni Jose ti rupa ti amana, sinangitanna ken inagkanna isuna.
  kpg-kpg: Joseph ga moe adu gi hongo dono damana, ga bulubulu a mee, ga dangidangi
    mo di hongihongi nia hadumada o maa.
  uig-ARA: يۈسۈپ ئاتىسىنىڭ يۈزىگە ئۆزىنى ئېتىپ، ئۇنىڭ ئۈستىدە يىغلاپ، ئۇنى سۆيدى.
  bsp-bsp: Kɔ Isifu ɛntɛmpɛnɛ papa kɔn kəroŋ, k'ombok kɔ kəroŋ, k'oŋcup kɔ.
  bps-bps: Di kfati Dyékob, lkaf Dyosif i maan, na nalakan na mngel kenen.
  mbs-mbs: Penga niyan, kimeles si Jose te amay din aw migkelag aw nengadek te bawa
    din.
  tof-tof: Zosep tóba aban büb amiógürr da yón yarilürr, akó oya obzek iprükürr.
  sus-sus: Yusufu naxa findigilin a baba ma, a masunbu, a wama.
  pon-2006: Sosep eri ketin poaralahng pohn kahlep en semeo, tentenihr oh metimetik
    meseo.
  jae-jae: Go Josep gêu tau gêsac tama laŋôanô ŋaô ma kêtaŋ kêpi eŋ to kêlêsôp eŋ.
