  tcs-tcs: Den Zosep bin poldaun antap bodi blo papa blo em ane em bin gasu em. Em
    bin krai den em bin kise papa blo em.
  soq-soq: Tane Iosep mamba boleno ewene alene mamba osowe itulene kekesadie ita isuruwasadie.
  qub-qub: Wañucäcuptin Josëga papäninpa cuerpunta macallacurcur wagashpan mucharan.
  bqp-bqp: Yusufu kùsi a dea à ↄ́ↄ dↄ̀ a musu à lɛ́ pɛ̀pɛa.
  hat-hat: Jozèf lage kò l' sou papa l', li kriye kont li, li bo l' nan figi.
  eng-BSB: Then Joseph fell upon his father’s face, wept over him, and kissed him.
  tod-tod: Zozɛfe ɠizini kɛɛɠɛ ɠaazuʋɛ ma. É wɔlɔni ma, é nɛɛnɛ ga daaʋɛ komagai.
  eng-WEBPB: Joseph fell on his father’s face, wept on him, and kissed him.
  kbq-kbq: Anante Josefe'a nefa avugosafi umseno, zavi atenenteno antako hunte'ne.
  nhe-BL: Huajca José quinajnahuajqui itlacayo itata huan chicahuac chocac huan quitzoponi.
  bus-bus: Yusufu kùsi a dea à ↄ́ↄ dↄ̀ à musu à lɛ́ pɛ̀pɛa.
  gub-BL: Uzemomor Zuze u hetekwer rehe kury. Uzai'o. Uzurupyter huwa.
  eng-DRA: And when Joseph saw this, he fell upon his father’s face weeping and kissing
    him.
  knf-knf: Kë Yoŧef aşë mook aşin, awooni añowana na mnkuul aboot bootana.
