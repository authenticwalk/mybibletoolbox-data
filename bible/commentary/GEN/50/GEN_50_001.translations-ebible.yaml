    ngurrara mayutju tjuṯaya tjungu yanu waarrkana kutjupa tjuṯaṯarra. Ngururrpaya
    piyuku puntura yularra katingu kuḻpi Makapilangkalpi ngarritjunu. Yitjipilakutulpiya
    maḻaku yanu ngurrakutu.
