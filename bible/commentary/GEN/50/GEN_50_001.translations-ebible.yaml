    mirrirrikitjangku nyurrangarrila tjakultjunanyi. Mirrirrinytjaṉiya katirra tjurra,
    manta Kayinanala! Kuḻpi panyapangkaṉiya yini Makapilangka katirra tjarrpatjunkula
    ngarritjurra!, tawunu Mamaringka kakarrara. Tjamuwana paapawanaṉiya katirra ngarritjurra!”
    Yalatji tjanala wangkarralpi paluru mirrirringu. Palulanguruya Tjutjupanyangarri
    puntura yulangi, Yitjipinya ngurra tjuṯaṯarra. Palunyatjanuya Tjutjupalungarri
