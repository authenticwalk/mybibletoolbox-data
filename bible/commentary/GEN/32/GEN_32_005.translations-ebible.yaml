verse: GEN.032.005
translations:
  mal-C: എനിക്കു കന്നുകാലികളും കഴുതകളും ചെമ്മരിയാടുകളും കോലാടുകളും ദാസീദാസന്മാരും
    ഉണ്ട്. അങ്ങേക്ക് എന്നോടു കൃപയുണ്ടാകണം, അതിനുവേണ്ടിയാണ് ഞാൻ ഇപ്പോൾ ഈ സന്ദേശം അയയ്ക്കുന്നത്
    എന്ന് അങ്ങയുടെ ദാസനായ യാക്കോബ് അറിയിക്കുന്നു.’ ”
  deu-TKW: 'und trug ihnen Folgendes auf: So sollt ihr sagen zu meinem Gebieter Esau:
    Dein Sklave Jakob läßt dir sagen: bei Laban habe ich geweilt und verzog dort bis
    jetzt.'
  lin-lin: 'Apesaki bango malako oyo : « Tala makambo oyo bokoloba epai ya nkolo na
    ngai Ezawu : ‹ Mosali na yo Jakobi alobi : ‘ Navandaki epai ya Labani mpe natikalaki
    kuna kino sik’oyo.'
  cbr-NT: usa 'aish kana vaca, asno, ovejakama 'imainun, an ñu mëëxunkë uni 'imainun
    xanu an ñu 'axunkë kamañu 'ain. Ësokin kana mi kamin mixmi 'ën xukë́n 'Ibu 'ikë,
    kupin min karamina 'ë upíokin kuania biti 'ai kixun mi kamin.”
  eng-LSV: and I have ox, and donkey, flock, and manservant, and maidservant, and
    I send to declare to my lord, to find grace in his eyes.”
  bmu-bmu: Miaŋgöreŋ mala bulmakau, doŋki, lama, meme (noniŋ) kambuŋi kambuŋi aka
    welenqeqe ambazip miwikŋaiba eŋgömemba könanöŋ kazal. O azi kembuni, nöŋön göhö
    jege ak-kömukömu miwikŋaimamgöra möta keu buzupni ki mutuk albi göhöreŋ kaza.’”
  eng-GNV: I haue beeues also and Asses, sheepe, and men seruantes, and women seruantes,
    and haue sent to shew my lord, that I may find grace in thy sight.
  eng-WEBSTER: 'And I have oxen, and asses, flocks, and men-servants, and women-servants:
    and I have sent to tell my lord, that I may find grace in thy sight.'
  nhw-BL: huan para niquinpiya huacaxme, burrojme, borregojme huan chivojme. Nojquiya
    niquinpiya tequipanohuani tlacame huan sihuame. Xiquilhuitij nimechtitlani annotlayolmelajcahua
    para anquiitase para yaya ma quimati nihuala huan ma techselis ica cuali.”
  swh-ONEN: Ninao ngʼombe na punda, kondoo na mbuzi, watumishi wa kiume na wa kike.
    Sasa ninatuma ujumbe huu kwa bwana wangu, ili nipate kibali machoni pako.’ ”
  bba-bba: U bu woodɑ wɛ̃ u nɛɛ, ɑmɛniwɑ i ko nɛn tɔnwero Esɑu sɔ̃ i nɛɛ, nɛ Yɑkɔbu
    win bɔ̃ɔ, nɑ dɑ nɑ sinɑ Lɑbɑnin mi sere n kɑ kuɑ ɡisɔ.
  eng-KJVCPB: 'and I have oxen, and asses, flocks, and menservants, and womenservants:
    and I have sent to tell my lord, that I may find grace in thy sight.'
  cpy-cpy: 'Noshekyaakiri nopirapaeni: vaca, kawayo, oveja, nonampiripaeni: shirampari
    eejatzi tsinani. ¡Nowinkatharite! Notyaantatziimi iroka ñaantsi, tema nokowatzi
    paakameethatawaena.” ’”'
  mpx-mpx: No bulumwakau, no donki, no sipi, no goti ge no totuwalali bolau ge yowau
    hi gan. Taliu, alou ge no awatauwan baaba ya ya patunawa nuwau alom wam yaliyaya
    nu aheyau.’” Inoke hi egon hi na Iso elana.
  wbp-wbp: Ngaju karnaju mardarni panu-jarlu warlalja puluku, tangkiyi, jiyipi manu
    narnukutu. Manu karnaju mardarni wati manu mardukuja panu-jarlu ngula kajulu ngajuku
    warrki-jarrimi. Ngaju karnangku yimi nyampu nyuntuku yilyamirra yimiri-maninjaku
    yungurnangku yaninjarla jirrnganja nyinami nyuntukuju.” (Ngula-jangka, Jakupu-kurlangu-paturlu
    wati-paturlulurla yimi-ngarrurnu Yijuwuku. Nyanungujurla nyurru-jukurla wapirdi
    yanunjunu Jakupuku.)
  luo-luo: An kod dhok kod punde, rombe gi diek, jotich machwo kod jotich mamon. Omiyo
    koro aoro oteni ne ruodha, mondo ayud ngʼwono e wangʼe.’ ”
  meu-meu: lau na mai egu boromakau bona doniki bona mamoe bona nani bona hesiai taudia
    bona hesiai hahinedia; bena ihamaorolaimu herevana egu lohia emu ai name siaia
    vasi, oi vairamu ai hebogahisi baina davaria totona”.
  npi-ULB: मेरा गोरुहरू, गधाहरू, बगालहरू, कमारा-कमारीहरू छन् । तपाईंको दृष्‍टिमा मैले
    निगाह पाउन सकूँ भनी मैले मेरा मालिकलाई यो खबर पठाएको छु' ।”
  yor-yor: Mo ní màlúù, kẹ́tẹ́kẹ́tẹ́, àgùntàn àti ewúrẹ́. Mo tún ni àwọn ìránṣẹ́kùnrin
    àti ìránṣẹ́bìnrin. Mo ń ránṣẹ́ yìí sí olúwa mi kí èmi le è rí ojúrere rẹ.’ ”
  emp-NTPO: Mʌ̃a pacada, burroda, ovejada, nezoca umaquĩrãrãda, nezoca wẽrãrã sid̶a
    erob̶ʌa. Mʌ̃a naʌ̃ bed̶eara diabuebʌrʌa mʌ̃ quĩrã djuburia bʌra mʌ̃ ume bia b̶amãrẽã.”–
    Mãwã jaraped̶a idji nezocarãra diabuesia.
  ind-ind: Sekarang aku sudah memiliki sapi, keledai, kambing, domba, budak laki-laki,
    dan budak perempuan. Aku mengirim utusan untuk memberitahu Tuan mengenai kedatanganku
    dengan harapan agar Tuan mau menerima aku dengan baik.”
  pes-OPCB: اکنون گاوها، الاغها، گوسفندها، غلامان و کنیزان فراوانی به دست آورده‌ام.
    این قاصدان را فرستاده‌ام تا تو را از آمدنم آگاه سازند. ای سَروَرم، امیدوارم مورد
    لطف تو قرار بگیرم.»
  ssx-ssx: I̱ma꞉ta꞉ kaomanu make donkimanu make sipisipimanu make nanikosimanu make
    pa hameke e pokaasa꞉ wanda꞉hali make miniki ipulume. Ya tiekeo. I̱ta꞉ ta꞉na꞉ma꞉
    homa handa꞉ mina꞉lepe laa do pi tapaasome laa lapa꞉peke leekeme.
  lcm-lcm: Napo atogon bulumakau, dongki, sipsip, me, na keve tauan na ri ainan asosokai
    miang. Na kana napo alis a mengen amalangas ke ane singim, kag tulava, ta man
    kapo koi ua na man kupo roron na tarung an angruduai.” ’”
  aer-aer: The pweleke areye-arlke, tangkeye areye-arlke, yepe-yepe areye-arlke, nanikute
    areye-arlke atyinhe atnyeneme-arle. The arelhe-arlke artwe-arlke atningke atnyeneme
    atyenge urrkapentye akngerre areye. The angkentye nhenhe ngkwenge yerneme unte
    atyenge mwerre anetyenhenge.” Kele artwe Jacob-kenhe areye alheke Esau-eke iletyeke
    nhenge rarle ikwere-werne-atheke apetyetyamenge.
  tgl-ULB: Mayroon akong mga baka, mga asno, at mga kawan, babae at lalaking mga alipin.
    Nagpadala ako para sabihin ito sa aking panginoon, upang makasumpong ako ng pabor
    sa iyong paningin.”'
  nop-nop: tiŋa nu dompa makau, doŋki, tipilapilaye metam yabukahilegut. Doktiŋa,
    bomboŋgine, du me not tinamben yoŋa mede i kamewene ulak.’”
  kca-kca: хор мисәт пӑ осёл войәт, ош тащ, митйохәт пӑ митнэӈәт ма тӑйԓәм; кущайэма
    ма эԓтэм айкеԓ ма китԓәм, йӑм сэмән митхуйәԓ пеԓа ат вантәс, ԓуԓән’».
  cbu-NT: 'Maachiri zapan chin payuriya: wakar, burru, opeeja, ichinguru payukiya,
    tiptsirtam zapani, kizatam, kamuzawtamta. Nuwaanaatsi wanasir napanda aturi, tsiyatsis
    wasina zangankina, átcha tángcha, Akop kamachtaku tárangiya.'
  hui-hui: I̱na nogo bulumagaru dongiru sibiru memeru dewa hinalu wali agali i̱naga
    biabe bia hagabi dewaore kago. Ai áyu i̱naga agali haguane-o í̠na i̱ha mini yaleyale
    holani nahe howa miniha dungulo habelonaga laro labe, lalu bi ogoni yalu pudaba,
    lene.
  wrs-wrs: Kava wonav sapimba, donkimba, sipsipmba eva mememba, wo eva andranindmba.
    Yemba honinda kava ishomnav, yeoa beswonam kam venavm, yimba kana etel lohv.
  mya-mya: ကျွန်ုပ်​တွင်​နွား၊ မြည်း၊ သိုး၊ ဆိတ်​နှင့်​ကျွန်​များ​ရှိ ပါ​သည်။ ကိုယ်​တော်​ထံ​၌​ကျွန်ုပ်​မျက်​နှာ​သာ​ရ
    နိုင်​မည်​ဟု​မျှော်​လင့်​လျက် ဤ​သို့​သ​တင်း​ပို့ လျှောက်​ထား​ပါ​သည်' ဟု​ပြော​လော့''
    ဟု​မှာ ကြား​လိုက်​လေ​သည်။
  cbi-NTPO: Tsejtu naa wagaa juula bain, naa buru juula bain, naa uveja juula bain,
    naa tiba kiikemu chachilla unbee rukula bain, naa supula bain taantsuyu. Tsejtu
    entsa kuinda iya ñuchi taawasha kemu ruku ñunu mijakaanu eentsuyu, ñuchi firu'
    katawan jutyu, tive, tila.
  bod-N: བདག་ལ་བ་གླང༌དང༌། བོང༌བུ། ར་ལུག་གི༌ཁྱུ། གཡོག་པོ་གཡོག་མོ་སོགས་ཡོད་པ༌དང༌། ཁྱེད་ཀྱི་སྤྱན་དྲུང་ནས་བདག་ལ་ཐུགས་རྗེ་འཐོབ་པའི༌ཕྱིར།
    ད་ལྟ་བདག་གིས་དོན་འདི་ཁྱེད་ལ་ཞུ་བར་མི་མངགས་པ་ཡིན་ཞེས་སྨྲས་སོ། །
  wsk-wsk: Aga bulmakau se donkey, sipsip se goat, se aga ura kariimet karogo lilim
    taiwasam. Ale ani den imi ni aga kari dom kete betesam, mu ni amilmiler mu asele
    ani tairikko.’”
  kkl-kkl: Wene wamnange arukna kabuniap kelaboap, pham sapi, keledai, domba, kambingap
    nari saeag wamlaba, wene yanunne sembe, “Nai, andi awi yeng sembalulam,” aro yubu
    ane palilamna. Nari nimi tane pogsinne na yanunne sembe an ambatkiikpa, wana sepsebek
    uro wamlulam,' aro ambatlulom,” seog.
  sna-sna: Ndine mombe nembongoro, makwai nembudzi, varandarume navarandakadzi. Zvino
    ndiri kutuma shoko iri kuna she wangu, kuti ndiwane nyasha pamberi penyu.’ ”
  spa-BLM: Tengo ganado, asnos, rebaños, siervos y siervas. He enviado a decírselo
    a mi señor, para que encuentre gracia ante tus ojos”.
  beu-beu: Angase naing ba eemalea anga, ne arbo-sapi, aib-jumba, etatabi toang naing
    veng. Nemalea mehal, bot nemalea jangu di etatabi toang. Na hula hoa aaing harak.
    Angu ebele na nehe gahing ematurat hoa vengbanang, senge aana oomi metma nejahi,
    bot aana naing tarima.ꞌ ” Angmuse gahingvala ang naung ini ila Esau at hubai.
  cac-cac: A ticnaic ay noc' in vacax, noc' in calnel, noc' in chiva, noc' in b'uru.
    Ay eb' vin̈ in checab' yed' eb' ix in checab'. Svalb'at jun ab'ix tic d'ayach
    mamin vuc'tac, yujto tzin nib'ej tzin och junc'olal ed'oc, xchicot vin̈aj Jacob,
    xe chi d'a vin̈.
  swh-ULB: Nina ng'ombe, punda, na kondoo, wajori na wajakazi. Nimetuma ujumbe huu
    kwa bwana wangu, ili kwamba nipate kibali mbele zako.”
  bel-bel: і ёсьць у мяне валы і аслы і дробнае быдла, і рабы і рабыні; і я паслаў
    абвясьціць пра сябе гаспадару майму, каб знайсьці ўпадабаньне перад вачыма тваімі.
  deu-ELBBK: 'Und er gebot ihnen und sprach: So sollt ihr zu meinem Herrn, zu Esau,
    sprechen: So spricht dein Knecht Jakob: Bei Laban habe ich mich aufgehalten und
    bin geblieben bis jetzt;'
  mbb-OT: Ne keǥiyi niw sikandan he zuen ku en menge vaka, menge asnu, menge kerehidu,
    wey menge kambing, ne zuen ku zaan menge suluǥuen he vahi wey maama. Keǥiyi niw
    sikandin he midsuǥù ku sikiyu he edhangyù kandin he ikeǥaǥew e zin ded.”
  msc-msc: 'A ka alu kelaya ko: «Ai ye wa a fɔ n tii Esawu yɛ ko a la jɔncɛ Yakuba
    kan ko n wani tɛrɛ Laban wara. Ko n tun da mɛn ye, kɔni sisen n da n kɔseyi.'
  mal-2015: എനിക്കു കാളയും കഴുതയും ആടും ദാസീദാസന്മാരും ഉണ്ടു; നിനക്കു എന്നൊടു കൃപ
    തോന്നേണ്ടതിന്നാകുന്നു യജമാനനെ അറിയിപ്പാൻ ആളയക്കുന്നതു.
  tuo-NT: Niꞌcãrõacã wecʉa, burroa, oveja, daꞌracoꞌterã ʉmʉa, numia cʉoꞌo. Mʉꞌʉ yʉꞌʉ
    wiogʉ yʉꞌʉre añurõ wãcũcã ʉagʉ, aꞌte quetire oꞌómʉꞌtãꞌa” mʉꞌʉrẽ niami’, niapa”,
    nicʉ niwĩ.
  gup-gup: Dja ngabenkarrme bulikki, donkey, sheep, dja goat, dja bininj daluk nawu
    ngandimarnedurrkmirri, dja wanjh ngaye ngamunkewe kuhni kunwok ngudda marneyime
    nawu kanmarnewohrnan, ba kunu ngudda kunubewu yiyime ngamak.”’ Kuhni bu ngurrimarneyime
    nawu Esau.”
  met-met: Nga bulmakaugudi xaung donkigudi, sibsibigudi xaung memegudi, xaung lubigu
    hainigu oxata olanggamdi. Ngasina ulekka li na lipuxigu sabanga namua na ngabo
    ba uhatum xai manga.’ ”
  gvs-gvs: Guna bulumakau, guna ase, guna sipiyao, guna gotiyao be guna pakonayao
    vevina be koroto amedi. E tauna tomoya, ame livalayana aetune iwo yaim bego kusosalegu.”’
  rmc-rmc: 'Phenďa lenge: „Kavke phenena mire rajeske le Ezavoske: ‚Kada tuke del
    te džanel tiro sluhas o Jakob: Dži akana dživavas ko Laban.'
  nlg-nlg: Mi taeni inau tu loghoi tua lei buluka, rana donkey, rana sheep, rana goat
    maia ghua na lei tinoni lutu, na mane mana vaivine. Mi nau tu nira vetena vanigho
    gatu na vure lavibosa raeni ge kara diki tughuni dilaa vanigho na maiagu, mu ghanaghana
    [dila] ke, mo ko tamahoghoni kokolu so itamami.” ’”
  dgr-DOGNT: Ejıe eyıts'ǫ tłı̨tsoa, sahzǫ̀ą eyıts'ǫ ejıetsoa sets'ǫ, eyıts'ǫ segha
    eghàlageedaa-dǫǫ̀ dǫzhìı sı, ts'èko sı sets'ǫ. Seghǫ nınà ha dehwhǫ t'à dıı godı
    nets'ǫ̀ nìıhɂǫ hǫt'e,’ Esau ts'ǫ̀ haahdı,” Jacob gòhdı.
  pes-OPV: و برای من گاوان و الاغان و گوسفندان و غلامان و کنیزان حاصل شده است، و فرستادم
    تا آقای خود را آگاهی دهم و در نظرت التفات یابم.»
  ron-1924: ам бой, мэгарь, ой, робь ши роабе ши тримит сэ дя де штире лукрул ачеста
    домнулуй меу, ка сэ капэт тречере ынаинтя та.»’”
  ben-OBCV: আমার কাছে গবাদি পশুপাল ও গাধা, মেষ ও ছাগল, এবং দাস-দাসী আছে। এখন আমি আমার
    প্রভুকে এই খবর পাঠাচ্ছি, যেন আমি আপনার দৃষ্টিতে দয়া পাই।’ ”
  lex-lex: Atiarg oleka ata-wa'ara patke'a rora muanke'a, hayori, keledai, pipi-duma,
    ne aghopan pa rwahaur nohor hadilla matro'mu, totpa aliernana ralam kalwiedwedmu.””
  rgu-rgu: Besaꞌ ia papa ata mi ia, nanuu sapi, keledei, bibilopo-kedaeꞌ, ma ata touꞌ
    ma inaꞌ. Au adenu lahenda ia ra mai rauluꞌ, reni haraoeꞌ fee papa rae au sakaꞌ
    mai. Au amahehenaꞌ, papa nau sipo ami no dale loaꞌ.’ ” Boe ma lahenda sira reu.
  som-som: oo waxaan haystaa dibiyo, iyo dameerro, iyo adhi, iyo niman addoommo ah
    iyo naago addoommo ah; oo waxaan kuugu soo cid diray inaan kuu sheego, sayidkaygiiyow,
    inaad raalli iga noqotid.
  lat-VUC: 'Habeo boves, et asinos, et oves, et servos, et ancillas: mittoque nunc
    legationem ad dominum meum, ut inveniam gratiam in conspectu tuo.'
  aoi-aoi: Akwa nu-wilyakinama aduwaba bulukwa iya dangki iya jiba iya nenukwuda akwa
    ngarningka warnikuminuwar•duwar•da ena-langwa. Ngini-ngayindenama nungkuwa ki-lyelyingminama
    ningkakina kini-rringkina-mulangwa nakina,” ne-yama wurrumurndakakina warnungkwarba
    Yijawu-wa.
  eng-ASVBT: 'and I have oxen, and asses, and flocks, and menservants, and maidservants:
    and I have sent to tell my lord, that I may find favor in thy sight.'
  mna-mna: Ni le makau, doŋki, sipsip, mekmek, mi mbesooŋo tomooto, mi mbesooŋo moori
    boozo kat. Tana ni iŋgo yam ma amar bekena amsotaaru pini. Pa leleene be nu muŋai
    i mi lelem ambai pini.’”
  ita-1885: Ed ho buoi, ed asini, e pecore, e servi, e serve; e mando significandolo
    al mio signore, per ritrovar grazia appo te.
  eng-LXXUP: 'And he charged them, saying, Thus shall ye say to my lord Esau: Thus
    saith thy servant Jacob; I have sojourned with Laban and tarried until now.'
  eng-ULB: I have oxen, donkeys, and flocks, male servants, and female servants. I
    have sent this message to my master, so that I may find favor in your eyes.'”
  spa-VBL: y tengo ganado, asnos, ovejas y cabras, así como esclavos y esclavas. He
    enviado a estos mensajeros para explicarte esto, mi señor, esperando que te alegresde
    verme”.
  fra-_FOB: Et j'ai des bœufs et des ânes, des brebis, des serviteurs et des servantes;
    et j'envoie l'annoncer à mon seigneur, afin de trouver grâce devant tes yeux.
  mal-mal: എനിക്ക് കാളയും കഴുതയും ആടും ദാസീദാസന്മാരും ഉണ്ട്; നിനക്ക് എന്നോട് കൃപ തോന്നേണ്ടതിനാകുന്നു
