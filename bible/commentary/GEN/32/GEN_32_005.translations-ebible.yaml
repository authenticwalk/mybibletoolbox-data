  pjt-pjt: Munuṉatju kuka puluka, tjiipi, nanikuta tjuṯa, tangkiyi tjuṯa kuḻu katinyi,
    ka aṉangu ngayuku waṟkaripai tjuṯa kuḻu ngayula tjungu pitjanyi. Kaṉi kuṯa wanyu
    kulila! Ngayuluṉa nyanga tjananya nyuntulakutu tjakulpa ma-iyaṉi nyuntu kuliṟa
    ngayuku kalyparingkula pukuḻpa paṯantjaku.” Alatji Jacobalu wangkara iyaṉu Iitjulakutu
    wati panya waṟka maṉkurpa, kaya mulapaṯu ankula tjakultjunu Iitjula.
  cwe-cwe: Niye nina ng'ombe na vihongwe na ng'hondolo na luti na wasang'hani wa chilume
    na wa chike. Nogala mbuli yangu kumwako mwenevale muladi nitogoleke haulongozi
    wako.’ ”
  bgs-bgs: Marapung dán tô mga baka, tô mga asno, tô mga karnero, tô mga kambing,
    asta tô mga állang na itigatun ku. Ágpasóddórra áknikó tingód katô kadunggù ku,
    ébô mému pô mólì tô ginawa nu kanak.’”
  kik-kik: Ndĩ na ngʼombe na ndigiri, na ngʼondu na mbũri, ndungata cia arũme na cia
    andũ-a-nja. Na rĩu ndagũtũmĩra ndũmĩrĩri, we mwathi wakwa, nĩgeetha njĩtĩkĩrĩke
    maitho-inĩ maku.’ ”
  ksr-ksr: Iikanoŋ laligoŋ bulmakao, doŋgi, lama, meme (noniŋ) tuuŋa tuuŋa ano weleŋqeqe
    ejemba mokolooŋ uŋuama kananoŋ kajeŋ. Oo eja poŋna, niinoŋ goo jaanoŋ kiaŋkoomu
    mokoloomambaajoŋ moma qaa buzuna koi wala ambe goonoŋ kaja.’”
  fra-NCL: 'Il leur donna cet ordre : « Voici ce que vous direz à mon seigneur, à
    Esaü : Ainsi parle ton serviteur Jacob : J’ai séjourné chez Laban et j’y suis
    resté jusqu’à présent,'
  cek-AK: maitawnawk, laa hrangnawk, tuunawk, tamna nongpa hoi nongpatanawk doeh ka
    tawnh; na mikcuk naakrak ah ka oh hanah, vaihi ka angraeng khaeah lokthuih hanah
    ang patoeh, tiah a naa o.
  xla-xla: '@see-verse:GEN.032.004'
  cuk-cuk: 'Emidi, ede bukidar we-ibmarmar nikaye: Molimar-bebe-nikad, moli-uayasuigan,
    sibad-wawaadmar, sibadmar, maigan-omegan, maigan-machergan. ” ’Dummad, we-gayaburba
    an bese barmisiid. Degisoggu, bitigi nued be an-abin-daksana yeerban.’ ”'
  uig-CYR: Әнди мәндә кала, ешәк вә қойлар, қул-дедәкләрму бар; мән өзлириниң нәзиридә
    илтипат тапармәнмекин дәп ғоҗамға хәвәр йәткүзүшни лайиқ көрдүм», дәңлар, — деди.
  tel-2017: నాకు పశువులూ గాడిదలూ మందలూ దాసదాసీజనమూ ఉన్నారు. నీ అనుగ్రహం నాపైనఉండాలని
    నా ప్రభువుకు తెలపడానికి పంపాను అని నీ సేవకుడైన యాకోబు అన్నాడు’ అని చెప్పండి” అని
    వారికి ఆజ్ఞాపించాడు.
  hat-BSA: Mwen gen bèf avèk bourik, avèk bann mouton, sèvitè avèk sèvant. M ap voye
    pou di mèt mwen sa, pou m kapab vin jwenn favè nan zye w.’”
  kos-kos: Oasr cow, donkey, sheep, ac nani nutik, oayapa mwet kulansap luk mukul
    ac mutan. Nga supwaot kas luk nu sum, mwet kacto luk, ac finsrak mu in oasr kulang
    lom nu sik.”
  hbo-WLC: וַיְצַ֤ו אֹתָם֙ לֵאמֹ֔ר כֹּ֣ה תֹאמְר֔וּן לַֽאדֹנִ֖י לְעֵשָׂ֑ו כֹּ֤ה אָמַר֙
    עַבְדְּךָ֣ יַעֲקֹ֔ב עִם־לָבָ֣ן גַּ֔רְתִּי וָאֵחַ֖ר עַד־עָֽתָּה׃
  ibo-ibo: Enwere m ọtụtụ ehi, na ịnyịnya ibu, na igwe atụrụ na ewu, na ndị odibo
    ndị nwoke na ndị nwanyị. Ana m ezigara onyenwe m ozi a ka m nata ihuọma nʼebe
    ọ nọ.’ ”
  ory-ory: ମୋହର ଗୋରୁ, ଗଧ, ମେଷପଲ ଓ ଦାସଦାସୀ ଅଛନ୍ତି, ପୁଣି, ମୁଁ ଆପଣା ପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଅନୁଗ୍ରହ ପାଇବା ନିମନ୍ତେ ଆପଣଙ୍କ ନିକଟକୁ ସମ୍ବାଦ ପଠାଇଲି।’”
  wmt-wmt: '@see-verse:GEN.032.004'
  chk-chk: A wor nei kow, aas, sip me kuuch, pwal nei chon angang mwän me chon angang
    fefin. Iei üa tinala nei kei chon künö pwe repwe asile ngonuk, ai samol, usun
    pwe kopwe ümöümöch ngeniei.”
  ssd-ssd: '@see-verse:GEN.032.004'
  rop-rop: Ai garram bigmob buligi en dongki en ship en gout en wekinmen en wekingel
    hu jidan jis laiga prisana. Yumob dalim im tharran. En yumob dalim im, aibin jandim
    dijan wed langa im dumaji maitbi im garra gudbinji langa mi.” Lagijat na Jeikob
    bin dalim im wekinmen olabat.
  ukr-1871: І придбав я воли й осли, і вівцї, і раби, й рабині, і посилаю тепер тобі
    панові мойму, звістку, щоб запобігти ласки твоєї в очах твоїх.
  eng-AOI: He has cattle and donkeys and sheep and goats now, and also servants. He
    wants you to be pleased when you see him.”
  yon-yon: Ne kuu buromakauiib donkiyiib sibiyiib naningkodiib deme nimakaruwiib kii.
    Eb kuu ne korok kowe, ne weng kowaana eb yaa munuun kuu, ne yaa dowaken kerebka
    andid kaamonaan.” andoon.
  bch-bch: Gau leg bulmakao ga donki ga sipsip ga meme ga paeaeanga arangaranga ga
    taine. Gau naeabalan posanga toaine ga ila pago, ngansa nakim lolom marum ngan
    gau.’”
  deu-1951: und ich habe Rinder, Esel und Schafe, Knechte und Mägde bekommen und lasse
    dir solches anzeigen, damit ich Gnade vor deinen Augen finde.
  eng-JPS: (32-6) And I have oxen, and asses and flocks, and men-servants and maid-servants;
    and I have sent to tell my lord, that I may find favour in thy sight.'
  ubr-ubr: Yau on er au cow, donkey, sheep, goat a au agir jever a agir orot. Au bada,
    yau dura aurim abi yafar, onai om yau auriu on am ya obin ut boai.”
  srp-1865: A imam volova i magaraca, ovaca i sluga i sluškinja, i poslah da javim
    tebi gospodaru svojemu, eda bih našao milost pred tobom.
  lug-lug: alina ente, n’endogoyi, n’endiga era n’embuzi, abaweereza abakazi era n’abasajja.
    Kaakano aweerezza mukama we Esawu obubaka buno afune okusaasirwa mu maaso ge.’ ”
  heb-heb: ויהי לי שור וחמור צאן ועבד ושפחה ואשלחה להגיד לאדני למצא חן בעיניך׃
  ben-IRV: আমার গরু, গাধা, ভেড়ার পাল ও দাস দাসী আছে, আর আমি প্রভুর অনুগ্রহ দৃষ্টি
    পাবার জন্য আপনাকে খবর পাঠালাম।”
  pan-pan: ਮੇਰੇ ਕੋਲ ਬਲ਼ਦ, ਗਧੇ, ਇੱਜੜ ਅਤੇ ਦਾਸ-ਦਾਸੀਆਂ ਹਨ ਅਤੇ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਇਹ ਦੱਸਣ
    ਲਈ ਇਨ੍ਹਾਂ ਨੂੰ ਭੇਜਿਆ ਹੈ ਕਿ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਮੇਰੇ ਲਈ ਦਯਾ ਹੋਵੇ।
  mwp-mwp: Ngath sizi ngayapa donkil, a mamuyl, a nanil gasamoeyngu, a zagethaw mabaygal.
    Ngath ngibepa yangukudu gethamanu. Ngaw wakaythamamay kedha, nginu ngoenakapoepa
    balbayg poelaypa ngayapa.” ’
  mya-JVB: ကျွန်တော် ၌ နွား ၊ မြည်း ၊ သိုး ၊ ဆိတ်၊ ကျွန် ယောက်ျား မိန်းမ များ ရှိ
    ကြပါ၏။ ကျွန်တော် သည် သခင် ၏ စိတ် တော်နှင့် တွေ့ စေခြင်းငှါ ၊ လျှောက်ကြားလိုက်ပါသည်
    ဟု၊ ငါ့ သခင် ဧသော ကို လျှောက် ကြဟု မှာ လိုက် လေ၏။
  tte-O: Yagu bulumakau, yagu donki, yagu sipi, yagu gouti yo tabe yagu topaisowa
    tatao yo sinesineo siyaele. Walo yayawasayawa kowa yagu taubala koliwo nuwanuwagu
    katekamkamna yalobai koliwo.’”
  tbg-tbg: Te purumakauve, donkive, sipisipive, memeraave, kaiqa vaiintive, kaiqa
    nahentive, vatauraukave. Are tiriara quahaane ti, te maa uvara vara kauro, tiate.
    Ne mintimake Isora tiva amiate, tivakero vika nititomanta vika vuru vi uvara Isora
    tiva ami
  hmo-hmo: Lau be mai egu boromakau, bona doniki, bona mamoe bona nani, bona hesiai
    taudia bona hesiai hahine. Lohia e, hereva lau siaia oi dekenai, sedira oiemu
    laloa do ia namo lau dekenai totona.’ ”
  ata-ata: Ngavikalanu kalumo lexe eni alivu uneneꞌe ꞌo eni aneneꞌe vitanisi uasi,
    eni ta mitema mo ta sema sou xaixai noxilo a noxiꞌa taneneꞌe ꞌo. Mo ta kauxeni
    iloꞌa ta mee mo ta donki mo ta sipsip kalumo. Eni ekalanu anaxo uneꞌe noxine nini
    tatila noxilo lexe eni aneꞌe axali noxine la nini opoone laixeilosi.”
  nfa-nfa: Limuri ne, ènu lamatua na dènge le unu sapi, keledꞌei, rupa-rupa kahibꞌi,
    dènge ènu bhèni-mone. Jaꞌa hia uru dhèu seꞌe dhiu, ho peka dènge aꞌa ku, mamai
    jaꞌa ne. Jaꞌa sanao sèna ka aꞌa ku sèmi jaꞌa dènge dꞌara kateme.”’ ” Èle ka dhèu
    se lasi.
  urd-urd: और मेरे पास गाय बैल गधे और भेड़ बकरियाँ और नौकर चाकर और लौंडियाँ है और
    मै अपने ख़ुदावन्द के पास इसलिए ख़बर भेजता हूँ कि मुझ पर आप के करम की नज़र हो
  rus-SYN: и есть у меня волы и ослы и мелкий скот, и рабы и рабыни; и я послал известить
    о себе господина моего Исава, дабы приобрести рабу твоему благоволение пред очами
    твоими.
  cbt-NTPO: Na'a ohuacaro'sa', moraro'sa', ohuicaro'sa', inapita ya'huëtërinco. Piyapinëhuëpitanta',
    quëmapi'sa', sanapi'sa', ya'huëtërinco. Iso nanan, a'pataranquën noya ninicatë
    ya'huëantacaso marë' tënin,’ itoco',” itërin. Napotahuaton a'parin.
  bqc-SIM: 'A ò a zĩnaↄnɛ: À gɛ o ma dii Esauɛ aà zↄ̀blena Yakↄbu gↄↄplakɛ̀ Labã
    bɛ, àlɛ su sa.'
  tcz-CHONGTHU: Keiman gancha bong hon ahin, sangan hon ahin, kelngoi hon ahin, kelcha
    hon ahin, sohle kol jong tamtah ka neitai. Tua ka Pakai pa masanga ka hung tao
    ahi hichu nangma mitmun ngailut kachan thei nading tia nangma seipeh dinga mi
    ka hinsol ahiye ati, tin ga seitauvin,” ati.
  mar-mar: माझ्यापाशी पुष्कळ गाई-गुरे, गाढवे, शेरडामेंढरांचे कळप आणि दास व दासी आहेत.
    आपली कृपादृष्टी माझ्यावर व्हावी म्हणून मी आपल्या धन्याला हा निरोप पाठवीत आहे.’”
  tcs-tcs: Ai gad buluk, kau, dongki, sip, gout ane ol man ane oman sebant. Diskaintaim
    ai sane dis mesiz po yu gar, bos blo mi, solong yu gobi nadakain api wen yu go
    luk mi.’” ’
  soq-soq: Ita do aitane tatana benemasana, ne mainawo pue kau, donki, sipsip, gote
    ita nola dewalala mona ita iwoa uara waimoi, sa baiwa me ne sowananepia menanede.”
  qub-qub: Cananga paypapis caycanmi wäcacuna, bürrucuna, uyshacuna. Chayno canmi
    uywaynin runacunapis warmipis ollgupis. Chayno nirmi cachamasha allipa tincur
    cuyapänayquipaj» nir.
  bqp-bqp: À onɛ má zùnↄ vĩ kũ zaakinↄ kũ sãnↄ kũ blènↄ kũ gↄ̃gbɛ̃ zĩkɛrinↄ kũ
    nↄgbɛ̃ zĩkɛrinↄo. Makũ mɛ́ ma á zĩ à onɛ de ma a pↄnna le.
  hat-hat: Li gen bèf, bourik, mouton, kabrit, domestik ak sèvant. Li voye di ou sa
    pou ou ka fè pa l'.
  eng-BSB: I have oxen, donkeys, flocks, menservants, and maidservants. I have sent
    this message to inform my master, so that I may find favor in your sight.’”
  tod-tod: 'É devei nii veeni ti ya, é ɠɛ ti ma: «Wɛlɛ nii ɠa wa bo màliɠii Ezawu
    ma: ‹Pele ɠa ɗa-wotiɠɛ nui Zakɔɓe ɓɔɛzu la: Gè zeini Laɓan ʋɔ bɛ, zɛ̀gɛ ná eyɛsu
    niizu zeeli.'
  eng-WEBPB: I have cattle, donkeys, flocks, male servants, and female servants. I
    have sent to tell my lord, that I may find favour in your sight.’”
  kbq-kbq: Nagra bulimakao afutaminki, donkiraminki, memeramine, sipisipi kevuzagane,
    eri'za veanine zamavare'na ne-ena ranimoka kagrama kasunku'ma hunantenka mago
    krimpama hunka antahinamisanku hunezmantoe, hie huta ome asmiho.
  nhe-BL: huan para niquinpiya huacaxme, burrojme, borregojme huan chivojme. Nojquiya
    niquinpiya tlatequipanohuani tlacame huan sihuame. Xiquilhuitij nimechtitlani
    innotlayolmelajcahua para inquiitase para yajaya ma quimati nihuala huan ma nechselis
    ica cuali.”
  bus-bus: À onɛ má zùnↄ vĩ kↄ̃n zaakinↄ kↄ̃n sãanↄ kↄ̃n blènↄ kↄ̃n gↄ̃gbɛ̃ zĩkɛrinↄ
    kↄ̃n nↄgbɛ̃ zĩkɛrinↄo. Mámbe ma a zĩ à onɛ lɛ ma à pↄnnaa e.
  gub-BL: 'Heta tetea''u ma''ea''yr ihewe wà: tapi''ak, zumen, àràpuhàràn hawitu ma''e,
    àràpuhàrànete. Heta uma''ereko ma''e ihewe wà no: awa wà, kuzà wà no. Amono kar
    ko heze''eg newe ihe, ta''e aputar nepyr hemuixe katu kar àwàm ihe xe, peze Ezau
    pe nehe, i''i wemiruze''eg wanupe.'
  eng-DRA: 'I have oxen, and asses, and sheep, and menservants, and womenservants:
    and now I send a message to my lord, that I may find favour in thy sight.'
  knf-knf: 'Aji na baka : « Uko wi, wi nakyaaŋ kaţup Eŧawu ajug naan, najakana : “Uko
    wi, wi wi Yakob nalemparu ajakuŋ, aji : Dya du uko Laban aţo da te hënkuŋ.'
