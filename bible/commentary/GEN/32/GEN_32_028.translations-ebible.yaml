verse: GEN.032.028
translations:
  mal-C: അപ്പോൾ ആ പുരുഷൻ, “ഇന്നുമുതൽ നിന്റെ പേര് യാക്കോബ് എന്നല്ല, ഇസ്രായേൽ എന്നായിരിക്കും;
    എന്തുകൊണ്ടെന്നാൽ നീ ദൈവത്തോടും മനുഷ്യരോടും പൊരുതി ജയിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da fragte er ihn: Wie heißest du? Er antwortete: Jakob!'
  lin-lin: 'Moto yango atunaki Jakobi : — Kombo na yo nani ? Jakobi azongisaki : —
    Kombo na ngai ezali Jakobi.'
  cbr-NT: 'Ësokian kakëxun ka unin kakëxa: —Bërí ka min anë Jacob kakë ''itima ''ikën.
    Min anë ka Israel kakë bërí ''iti ''ikën, mix kamina Nukën ''Ibu Diosbë tananan,
    ''imainun kamina bërámabi bëtsi unikamaribi usaribi okin kanánkën.'
  eng-LSV: And He says, “Your name is no longer called Jacob, but Israel; for you
    have reigned with God and with men, and prevail.”
  bmu-bmu: 'Mewö jiiga keu kewö jiyök: “Gi Anutu aka ambazip yembuk aum-möriba mala
    luhut al eŋginöŋ. Miaŋgöra göhö qetki mönö kunbuk Jeikob qahöpmö, Israel qetme.
    “(Israel Anutubuk aum-möriyök.)'
  eng-GNV: 'Then said he, Thy name shalbe called Iaakob no more, but Israel: because
    thou hast had power with God, thou shalt also preuaile with men.'
  eng-WEBSTER: 'And he said, Thy name shall be called no more Jacob, but Israel: for
    as a prince hast thou power with God, and with men, and hast prevailed.'
  nhw-BL: 'Huajca nopa tlacatl quiilhui: ―Motoca ayacmo elis Jacob. Motoca elis Israel.
    (Israel quinequi quiijtos “se catli mohuilana ica Toteco”.) ―Quej nopa motoca
    pampa timohuilantoc ihuaya Toteco Dios huan ihuaya masehualme huan titlatlantoc.'
  swh-ONEN: Ndipo yule mtu akasema, “Jina lako halitakuwa tena Yakobo, bali Israeli,
    kwa sababu umeshindana na Mungu na watu pia, nawe umeshinda.”
  bba-bba: Yerɑ durɔ wi, u bikiɑ u nɛɛ, ɑmɔnɑ wunɛn yĩsiru. U wisɑ u nɛɛ, Yɑkɔbu.
  eng-KJVCPB: 'And he said, Thy name shall be called no more Jacob, but Israel: for
    as a prince hast thou power with God and with men, and hast prevailed.'
  cpy-cpy: 'Ikantanaki atziri: “Eerowa piitaawo nimaeka Jacob. Israel piiteeya. Tema
    pomankiyakari Tajorentsi, ari pikanteriri eejatzi atziripaeni, ari paawyaakiri.”'
  mpx-mpx: Inoke tau o i ba, “Alam nige al ni oola Yakobo, yaa alam ya tun Isileli,
    kaiwena alom Yabowaine ge alomwau gamagal ku logalogasisi ge u gasisi hot.”
  wbp-wbp: Ngula-jangka, watirla wangkaja, “Jalangu-jangka, yirdi nyuntu-nyangu kula
    Jakupulku, nyuntuju yirdi Yijirali. Panu-kari watinpa-jana jintangku muku pungu.
    Kaaturlu manu nyuntulurlunpala-nyanu puuly-mardarninjarla putaputa kujurnu. Kulangku
    nyuntuju walya-kurra kujurnu.”
  luo-luo: Eka ngʼatno nowacho niya, “Nyingi ok nochak oluongi ni Jakobo, to noluongi
    ni Israel nikech ise ii gi Nyasaye kod ji mi iseloyo.”
  meu-meu: Hari tau ma eto, Harihari ela oi ladamu na dia Iakob; oi ladamu na Israel,
    badina be Dirava ida vada o goada helulu bona taunimanima ida danu, bona vada
    o kwalimu.
  npi-ULB: ती मानिसले भने, “अबदेखि उसो तिम्रो नाउँ याकूब नभई इस्राएल हुनेछ । किनकि
    तिमीले परमेश्‍वर र मानिसहरूसित कुस्ती खेली जित हासिल गरेका छौ ।”
  yor-yor: Nígbà náà ni ọkùnrin náà wí pé, “Orúkọ rẹ kì yóò jẹ́ Jakọbu mọ́ bí kò ṣe
    Israẹli, nítorí pé ìwọ ti bá Ọlọ́run àti ènìyàn jà, o sì borí.”
  emp-NTPO: 'Maʌ̃ne dji ẽberãba jarasia: –Waa bʌra Jacobo ad̶aẽ́a. Namaʌba ʌ̃taa bʌ
    trʌ̃ra Israel ad̶ia, bʌra Ãcõrẽ ume, ẽberãrã ume bid̶a djõna bẽrã. Maʌ̃ne bʌa
    poyasia.–'
  ind-ind: Kata orang itu kepadanya, “Namamu tidak lagi disebut Yakub. Aku memberikan
    nama baru kepadamu, yaitu Israel, karena kamu sudah menang dalam perjuangan menghadapi
    manusia dan pergulatan dengan Allah.”
  pes-OPCB: 'به او گفت: «پس از این نام تو دیگر یعقوب نخواهد بود، بلکه اسرائیل، زیرا
    نزد خدا و مردم مقاوم بوده و پیروز شده‌ای.»'
  ssx-ssx: Kota꞉ mo halima꞉ alota꞉ Ameta꞉ naka꞉ bikita꞉ Dieikope dia꞉ya꞉lieke. Pa
    ekipeke nakana꞉ma꞉ta꞉ Koda꞉ yaapo make hali yaapo make tonka꞉neli pea bepolae
    ekina꞉ naka꞉ bikita꞉ Isulaie leekeme.
  lcm-lcm: Au, igenen ang kala antok ia ta, “Kam asan parik kalapa anguan Iakov an.
    Kam asan tanginang vang kana ta Israel, using kutala angpuagai ve God na kapa
    ve ri vap na kuta lapo uli dual.”
  aer-aer: Kele artwe re angkerlenge, “The arritnye ngkwinhe akngarte-iweme Jacob-engentyele,
    arritnye yanhe ileme “ularele mpwarentye akngerre” Israel arritnye-werne, unte-arle
    Ngkartenge atwerrekenge artwenge-arlke, unte kwenhe apurrke-irretyakenhe akwete
    anthurre alheke uyerretyeke ante. Israel arritnye ileme “Ratherre Ngkarte uthene-arle
    angkerte-iwerreke.” ”
  tgl-ULB: Sinabi ng tao, “Ang pangalan mo ay hindi na tatawaging Jacob, sa halip,
    Israel na. Sapagkat nakipaglaban ka sa Diyos at sa tao at nanaig ka.”
  nop-nop: Kaŋ yoguk, “Du’walaŋ woho Yakobo wabiŋa Isilae yodok. Biyagoŋ kuyoŋ, du
    Bepaŋdut eŋ meeniŋdut kiwobu tiŋa wanaŋ fafaŋeŋaŋ.”
  kca-kca: 'Пӑ йастәс: «Тӑԓта йэԓԓы нӑӈ нэмен Израиль питәԓ, Иаков нэмен хӑйԓэн, нӑӈ
    Турәм пиԓән катԓантысән, пӑ хŏйатәт эԓты нŏх питты питԓән».'
  cbu-NT: 'Itaru, Apanllsha tiptsir: Na ndushapari shiyaa surish Akopaa, táchinllinaya.
    Na nimun shiyaa tsurtaksin, Israel táchshapsinaya. Watam shiy Apanllpa tiptsir
    tputspapaz ashirush waratarangshawa. Mishat, watam shiy tputspatatam waratangush,
    shiyamaritam kasirangshawa. Na shiy Israelsha surunarangsha, watam shiy Apanllee
    wanasirimshirini yarangshawa, tárangiya.'
  hui-hui: Ani layagola agali biagome lalu, Í̠na agalirubi Ngode Datagaliwabebi baba
    gungu bialu í̠ wayali harigodago ai í̠naga mini Yagaba wahalu í̠ mini Isaraele
    lolebira, lene.
  wrs-wrs: Doa hev omnana, men kava yemba henga awov Israelm. Si hengava yemba sevrivavmoa,
    osva Yakop, owai. Noinda kava yemba osva awov, seilva yimba indhanamongo alhmana
    vevna, wo henga men yimba Sesoai epishawoli, wo yemba kava vendlahaimoa. Israel
    maimba memba osm uv, himba Sesoai epishawolv.
  mya-mya: ထို​သူ​က``နောင်​တွင်​သင်​၏​နာမည်​ကို`ယာ​ကုပ်' ဟူ ၍​မ​ခေါ်​စေ​ရ။ သင်​သည်​ဘု​ရား​နှင့်​သော်​လည်း
    ကောင်း၊ လူ​နှင့်​သော်​လည်း​ကောင်း​ဆိုင်​ပြိုင်​၍​အ​နိုင် ရ​ခဲ့​သော​ကြောင့်​သင်​၏​နာ​မည်​မှာ`ဣ​သ​ရေ​လ'
    ဟူ​၍​ဖြစ်​ရ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu juntsa ruku tsandimi: Umaa Jacob mumu majun jutyuve. Ñu'' mumuya
    Israelya ma junu tsuve, Diosba vinguemin, naa cha'' rukulanu bain vingueturen
    puiñu'' mitya, timi.'
  bod-N: ཡང་མི་དེ་ན༌རེ། ད་ནས་བཟུང་ཁྱོད་ལ་ཡ་ཀོབ་ཅེས་མི་འབོད་པར་ཡེས་ར་ཨེལ་ཞེས་འདོགས་པར༌གྱིས།
    ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་ནི་དཀོན་མཆོག་དང་མིའི་རིགས་ལ་འགྲན་ཏེ་རྣམ་པར་རྒྱལ་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se kari mu balam, “Ni udagi ka nip Jacob me anirukko. Nika nip aitak mu
    Israel. Mu awuk, ni Kaem ilak nimi sagem, ale ali kari karogo la nongorak barimerem,
    ale nongorak kaperem.”
  kkl-kkl: “Na Yakub,” seogpa, nimi enekori ambarelamogti, “An si Yakub alamukang
    kom. Andi Allahap nimiap babe talamlamdi, mikip talamba, an si Israel alamukang,”
    aro ambarog.
  sna-sna: Ipapo murume uya akati, “Zita rako harichazonzi Jakobho, asi Israeri, nokuti
    wakarwa naMwari uye nomunhu ukakunda.”
  spa-BLM: 'Dijo: “Tu nombre ya no se llamará Jacob, sino Israel, porque has luchado
    con Dios y con los hombres, y has vencido.”'
  beu-beu: Angmuse nehe mehal angu ana Yakob at mateng hula, “Angase, eene angu nehe
    bae vengbanang Yakob niang iila. Aarunge nehe vengbanang hula, Israel, se aana
    aava-vengtueng manusia aing lavang, bot Lahatala di Aing lavang, aarunge aana
    uuntung iila angu ebele.” (Yakob ene Israel angu evengbanang tarang se hula, ꞌLahatala
    At taing gomolꞌ.)
  cac-cac: 'Ix yalan d''a vin̈ icha tic: —A ticnaic man̈xo Jacob-oc ol a b''iej, palta
    Israelxo, yujto ix yal ac''an oval yed'' Dios yed'' pax anima, xchi.'
  swh-ULB: “Jina lako halitakuwa Yakobo tena, ila Israeli. Kwa kuwa umeshindana na
    Mungu na wanadamu na umeshinda.”
  bel-bel: 'І сказаў: ад сёньня імя тваё будзе ня Якаў, а Ізраіль, бо ты змагаўся
    з Богам, і людзей адольваць будзеш.'
  deu-ELBBK: 'Da sprach er zu ihm: Was ist dein Name? Und er sprach: Jakob.'
  mbb-OT: Ne migkaǥi haaza is etew te, “Puun guntaan kenè en maan Jacob is igngazan
    kenikew, kekenà, Israel en tenged te nekibuteng ka te Megbevayà wey te etew, ne
    nekezaag ka.”
  msc-msc: 'Cɛ kan ko: «I tɔɔ di?» A ka a jabi: «N tɔɔ le Yakuba.»'
  mal-2015: നീ ദൈവത്തോടും മനുഷ്യരോടും മല്ലുപിടിച്ചു ജയിച്ചതുകൊണ്ടു നിന്റെ പേർ ഇനി
    യാക്കോബ് എന്നല്ല യിസ്രായേൽ എന്നു വിളിക്കപ്പെടും എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'Tere tʉꞌogʉ, cʉ̃ meꞌrã aꞌmequẽꞌcʉ aꞌtiro nicʉ niwĩ: —Mʉꞌʉ Jacob wãmetisome
    majã. Õꞌacʉ̃ meꞌrã, masã meꞌrã aꞌmequẽgʉ̃, wapataꞌapʉ. Tojo weegʉ niꞌcãrõacãrẽ
    majã Israe wãmetigʉsaꞌa, nicʉ niwĩ.'
  gup-gup: Wanjh nawu bininj yimeng, “Minj munguyh yingeyyo Jacob, dja Israel yidjalngeyyo,
    kunmekbe yingeyyo bu ngudda ngunedurrkmarreni God, dja bininj ngurridurrkmarreni,
    dja ngudda yiwinhmeng.”
  met-met: Baing lipua harua ba, “Bagula duxu yama ba Yekop muli te, ne bagula duxu
    ba Isrel. Namua na uhanggana Urana xaung lipudi saing udalidi.
  gvs-gvs: E korotoyana idigo kana, ‘Bogina kuvayaviya Yaubada be koroto yaidi goi
    go, kom kukalisavedi. Tauna geya tuwaina yoim Yakobo. Kom yoim Isileli.’
  rmc-rmc: 'O murš phučľa: „Sar tut vičines?“ „Jakob,“ odphenďa.'
  nlg-nlg: Mana tinoni keri te bosa vania, “Na ahamu ke mua ghoi Jacob, itaeni kara
    hologho nia Israel, na pukuna ighoe to pepo kolura God maira na lei tinoni mo
    laga vulera.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ eyı dǫ hadı, “Jǫ gots'ǫ ı̨daà Jacob nìyeh ha-le, Israel
    nìyeh ha. Nǫ̀htsı̨ eyıts'ǫ dǫ k'anewo xè honeèhnǫ t'à hanìyeh ha,” yèhdı.
  pes-OPV: 'گفت: «از این پس نام تو یعقوب خوانده نشود بلکه اسرائیل، زیرا که با خدا
    و باانسان مجاهده کردی و نصرت یافتی.»'
  ron-1924: 'Апой а зис: „Нумеле тэу ну ва май фи Иаков, чи те вей кема Исраел, кэч
    ай луптат ку Думнезеу ши ку оамень, ши ай фост бируитор.”'
  ben-OBCV: তখন সেই লোকটি বললেন, “তোমার নাম আর যাকোব থাকবে না, কিন্তু তা হবে ইস্রায়েল,
    কারণ তুমি ঈশ্বরের ও মানুষের সঙ্গে যুদ্ধ করে জয় পেয়েছ।”
  lex-lex: 'Noka riy de niwra: “Nanmu yan neka rweta la Yakopa, mere rweta la Israel,
    yoma omuora Uplerlawna me rimormiori mpia''uta-mpiatorna ne omualernia re.” (Yakop
    nnia''eratni de, pudi-akla mere Israel nnia''eratni de maka nor Uplerlawna rwa''uta-rwate''la).'
  rgu-rgu: Basa de, touꞌ ria dedea nae, “O ta nade Yakob soꞌ. Mulai besaꞌ ia lahenda
    raloo o, sona rae, Israel, nana huu o soaꞌ lahenda dae-bafoꞌ a, ma Manetualain,
    losaꞌ o maseki.” (Nadeꞌ Israel sosoa na nae, ‘nakale ao no Manetualain’.)
  som-som: Markaasuu ku yidhi, Magacaaga hadda ka dib lama odhan doono Yacquub, waase
    Israa'iil; waayo, Ilaah iyo dadba waad la dagaallantay, waanad ka adkaatay.
  lat-VUC: 'At ille: Nequaquam, inquit, Jacob appellabitur nomen tuum, sed Israël:
    quoniam si contra Deum fortis fuisti, quanto magis contra homines prævalebis?'
  aoi-aoi: Eneja ni-yama nakina nenumamalya, “Nara arakba ngi-yengbijuma Jekaba ningkenimikirra,
    umba enikaduwa arakba ekirra Yijireyila nungkwa-langwa aduwaba. Ningkarra-wilyakajuwama
    warnumamalya-manja ningkarrubude-ka ningkakina Neningikarrawara-manja. Akwa ngarningka
    ningkarra-wilyakajuwama warnumamalya-manja ningkarrubude-ka ningkakina warnumamalya-manja
    ngarningka ngawa. Kembirra akina-langwa Yijireyila arakba ningkakina ningkenimikirra
    aduwaba-langwa,” ni-yama nakina. Ni-yengbinuma akina ayakwa mena akina ekirra
    Yijireyila ne-yaminama “nenu-kuwurriyinu-murrumanja nakina akwa Neningikarrawara.”
  eng-ASVBT: 'And he said, Thy name shall be called no more Jacob, but Israel: for
    thou hast striven with God and with men, and hast prevailed.'
  mna-mna: 'To tomtom tana iso: “Nu ko zom Yakop mini som. Ko tipaatu be Israel. Pa
    nu niomŋan Anutu mi zin tomtom kapartoombo mburoyom, mi nu lip pizin kek.”'
  ita-1885: 'Ed egli disse: Giacobbe. E quell''uomo gli disse: Tu non sarai più chiamato
    Giacobbe, anzi Israele; conciossiachè tu sii stato prode e valente con Dio e con
    gli uomini, ed abbi vinto.'
  eng-LXXUP: And he said to him, What is thy name? and he answered, Jacob.
  eng-ULB: The man said, “Your name will no longer be called Jacob, but Israel. For
    you have struggled with God and with men and have prevailed.”
  spa-VBL: “Tu nombre no será más Jacob”, dijo el hombre. “En su lugar te llamarás
    Israel, porque luchaste con Dios y con los hombres, y ganaste”.
  fra-_FOB: 'Alors il dit: Ton nom ne sera plus Jacob, mais Israël (qui lutte avec
    Dieu); car tu as lutté avec Dieu et avec les hommes, et tu as vaincu.'
  mal-mal: “നീ ദൈവത്തോടും മനുഷ്യരോടും മല്ലുപിടിച്ചു ജയിച്ചതുകൊണ്ടു നിന്റെ പേര് ഇനി
    യാക്കോബ് എന്നല്ല യിസ്രായേൽ എന്നു വിളിക്കപ്പെടും” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Ādmī ne kahā, “Ab se terā nām Yāqūb nahīṅ balki Isrāīl yānī ‘Wuh Allāh
    se Laṛtā Hai’ hogā. Kyoṅki tū Allāh aur ādmiyoṅ ke sāth laṛ kar ġhālib āyā hai.”
  suz-BL: मिनु मेकोमी “मुल ङा मेरे इ नें याकूब ममाइ, इ नें इस्राएल देंचा माल्‍नीम।
    मारदे हना गे परमप्रभु नु राम्‍शी पा ग्राते, मुर नु राम्‍शी पा यो ग्राते” देंमाक्‍त।
    उत्‍पत्ती ३५:१०; येरमीया २०:७
  ita-1927: 'E quello disse: “Il tuo nome non sarà più Giacobbe, ma Israele, poiché
    tu hai lottato con Dio e con gli uomini, ed hai vinto”.'
  ckb-ckb: 'ئینجا پیاوەکە پێی فەرموو: «لەمەودوا ئیتر ناوت بە یاقوب ناهێنرێت، بەڵکو
    بە ئیسرائیل، چونکە لەگەڵ خودا و مرۆڤدا تێکۆشایت و سەرکەوتیت.»'
  eng-BBE: 'And he said, Your name will no longer be Jacob, but Israel: for in your
    fight with God and with men you have overcome.'
  crx-NTPO: '''Et ''utni, “''Aw nyoozi'' on ''un Jacob lhunyodutasnel. Israel nyo
    dutanelh. Yak''usda (Elohim) ''en bulh nulhuzilti'', dune cha, ink''ez ''enne
    buch''a'' nilhde.”'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ನಿನ್ನ ಹೆಸರು ಇನ್ನು ಮೇಲೆ ಯಾಕೋಬನೆಂದು ಎನಿಸಿಕೊಳ್ಳದೆ, ಇಸ್ರಾಯೇಲ್
