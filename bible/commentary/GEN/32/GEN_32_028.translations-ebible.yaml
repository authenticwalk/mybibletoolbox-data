  llg-llg: Boe ma, touk ndia ana kokolak nae, “O naꞌdem taa Yakob so bali. Tehuu mulai
    neme hatematak ia, hataholi la loke o, na, lae, ‘Israꞌel’ (fo ndandaan ‘naule
    no Manetualain’). Huu o maule-heluk laban hataholi, ma Manetualain, losa o senggi.
  tpi-tpi: Orait dispela man i tok, “Nau bai nem bilong yu i no moa Jekop. Yu bin
    pait long God, na long man tu, na yu win pinis. Orait nupela nem bilong yu, em
    Israel.”
  dan-1931: 'Men han sagde: “Dit Navn skal ikke mere være Jakob, men Israel; thi du
    har kæmpet med Gud* og Mennesker og sejret!” { [*De hebr. Ord hentyder til Navnet
    Israel.] }'
  vie-OVCB: 'Người liền bảo: “Tên con không phải là Gia-cốp nữa nhưng sẽ đổi lại là
    Ít-ra-ên, vì con đã tranh đấu với Đức Chúa Trời và người, và con đều thắng cả.”'
  lbk-lbk: Kinwanin et nan lalaki, “Faken et Jacob nan ngachanmo, tay nakidpakidpap
    ka ken Apo Dios ya isnan takho, et nay nangafak ka, Israel et nan ngachanmo.”
  guj-2017: તે માણસે કહ્યું, “હવેથી તારું નામ યાકૂબ નહિ, પણ ઇઝરાયલ કહેવાશે. કેમ કે
    ઈશ્વરની તથા માણસોની સાથે તેં સંઘર્ષ કર્યો છે અને તું જય પામ્યો છે.”
  byr-byr: '@see-verse:GEN.032.027'
  awx-awx: Iniwänu äminu uläpätä using inikut. “Gä umanda Jekop yangu dongganikaning.
    Tike umanda käluk täkgna Israel yang ganikaning, inale gä ämin äwä Anätu yangu
    amäke yapmiläk” yang inikut.
  pon-2006A: Ohlo ahpw ndahng, “Ke solahr pahn adaneki Seikop. Pwe ke poadoarongehr
    Koht oh aramas akan, ke ahpw powedier. Eri, ke pahn adanekilahr Israel.”
  por-BRBSL: 'Ele disse: “Seu nome não se chamará mais Jacó, mas Israel; pois você
    lutou com Deus e com os homens, e prevaleceu”.'
  aly-aly: Artwa ra ilek, “Itnan ngkwenh Jacob-weny-anemarl, ngarl Akngeyek arrkernelhenh
    artwernem-then. Ingkerrenhel ngenh itnew-ayntem Israel-ant-anem.” Angka ikwer-rnem-kenhel-anem
    Israel aynteyel, “Ratherr Akngey-then intewerrenh, antengiletyek-arrpantey.”
  cth-cth: Ahni ni na min Jakop teh Jakop tet mahoeh toe, Isarel ati awh han toe.
    Bangkongtetpawiteh Cathut hoi tami hai na the teh na tâ toe, telah ati.
  twi-twi: Ɔbarima no kae se, “Efi nnɛ, wɔremfrɛ wo Yakob bio, na mmom wɔbɛfrɛ wo
    Israel. Efisɛ wo ne Onyankopɔn ne nipa atentam, na woadi nkonim.”
  hlt-hlt: “Na ming te Jakob ti voel boel lamtah Pathen neh hlang rhoek te na hnueih
    tih na na coeng dongah Israel ti laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtìi bekɛ Sɑkɔbu kɛ dɔ̀: A yètìrì tu bɑ? Kòò dɔ̀: Sɑkɔbu.'
  msy-2020: Ezɨ gumazir kam ghaze, “Datɨrɨghɨn nɨn ziam ua Jekop puvatɨ. Nɨ God ko
    gumaziba, me mɨsogha me abɨni. Kamaghɨn nɨn ziar igiam Israel.”
  txq-txq: Basa boe ma touk naa kokolak nae, “O ta nade Yakob ena. Tehuu mulai hatematak
    ia neu, hatahorir roke o rae, Israꞌel, nahuu o maule laban hatahori dae-bafok
    ma Manetualain ena, losa o masenggin.” (Nade Israꞌel sosoa-ndandaan ‘mana maulek
    no Manetualain’.)
  aaz-aaz: Rarit atoniꞌ naan naꞌuab am nak, “Ho kanam naan, ka naiꞌ Yakop fa heen.
    Mes anmurai oras ia, atoniꞌ anteek ko nak, naiꞌ Israꞌel (reꞌ in aꞌmoufn ii, ‘nmabonan
    nok Uisneno’), natuin ho mmabonan maꞌtaniꞌ mok mansian ma mok Uisneno, tar antea
    ho miis.”
  azb-azb: 'O Şəxs dedi: «Artıq sənə Yaqub deyil, İsrail deyiləcək, çünki sən Allahla
    və insanlarla güləşib üstün gəlmisən».'
  eng-DBY: And he said, Thy name shall not henceforth be called Jacob, but Israel;
    for thou hast wrestled with God, and with men, and hast prevailed.
  hin-2017: उसने कहा, “तेरा नाम अब याकूब नहीं, परन्तु इस्राएल होगा, क्योंकि तू परमेश्वर
    से और मनुष्यों से भी युद्ध करके प्रबल हुआ है।”
  wol-KYG: 'Nit ka ne ko: «Na nga tudd?» Mu ne ko: «Yanqóoba.»'
  swp-swp: Abo i ene, “Esam Iakobo abo se torebui Isaraela, paana oa doha wasawasa
    esau em gigibori ie lai Eaubada arinai, eo tatao aridi eai, eo hinage u saepoi.”
  bjr-bjr: Miqi qufanoo mi fasiqafa qinau. Maqee maaqooqari Yakooboofa taikaannoo
    ani auqu Isaraeerafa marinnaranoo. Anee Anutuna faqa faiqí faqa aitatafi qumaraanannannoo
    uriqararafa marianaqa minara ani auqu Isaraeera fee qidaqa.
  eng-YLT: And he saith, 'Thy name is no more called Jacob, but Israel; for thou hast
    been a prince with God and with men, and dost prevail.'
  kne-kne: Pag kanan din lalaki, “Manlogi ed wani, baken Jacob di ngadan mo mo adi
    et Israel, tan ed idi way inabak mo ay ib-am ay ipogaw, yan ed wani abe, nakidama
    ka en Diyos yan nangabak ka.”
  heg-NTPO: Kon nam biklobeng na tek noan, “Ku ngalam ma Yakob pait lo ka. Mo nol
    nia, atuli li haman ku lam Israel, undeng ku keng le labang atuli li nol Ama Lamtua
    Allah didiin ku nala.” (Israel nahin na ‘in keng nol Lamtua Allah’.)
  ptu-ptu: 'Iya nauam indo tau: “Tä''ungko la disangai Yakub aka puhangko umbali Puang
    Allataala anna hupatau, iya pataloko. Iam too anna la disangaingko Israel.”'
  bzd-NTPO: 'Wëm tö iché ia̱: —Kë̀ be'' kièia̱ Jacob. Be'' kirdaë Israel. Be'' ñippé
    Skëköl ta̱ ñies s''ditsö ta̱ eta̱ ì kiane be'' ki̱ e'' de be'' ulà a̱, e'' kue̱ki̱
    be'' kiè méka̱yö es.'
  kwf-kwf: GoꞋo ngwae neꞋeri ka fata Ꞌuri, “Satamu ke baꞋa noaꞋa laꞋu sa Jakob. Satamu
    sa Israel naꞋa, duꞋungana Ꞌoko fuꞋa saulia God, ma na ngwae logo, ma Ꞌoko liu.”
  eng-WYC-2017: And the man said, Thy name shall no more be called Jacob, but Israel;
    for if thou were strong against God, how much more shalt thou have power against
    men.
  eng-WMBB: He said, “Your name will no longer be called Jacob, but Israel; for you
    have fought with God and with men, and have prevailed.”
  spp-spp: 'Ka u u jwo: «Di mu mɛge ɲyɛ yɛ?» Ka u u jwo: «Yakuba.»'
  aey-aey: Odocob uqa Jekob madon, “Hina ijain haun Jekob qee howain. Hina Anutca
    hagalimesi dana cunug wooladaga. Eunu age Isrel hoqagan,” don.
  urd-GVH: आदमी ने कहा, “अब से तेरा नाम याक़ूब नहीं बल्कि इसराईल यानी ‘वह अल्लाह से
    लड़ता है’ होगा। क्योंकि तू अल्लाह और आदमियों के साथ लड़कर ग़ालिब आया है।”
  rug-rug: Meke zama sa tie, “Lopu kaqu ta pozae pule Zekopi si goi, ura ele toketokea
    goi pa tinaṉaziri sa Tamasa meke sari na tie, meke ele mataqara si goi, ke kaqu
    ta pozae Izireli sa pozamu,” gua si asa.
  gaz-gaz: Namichis, “Ati sababii Waaqaa fi namoota wajjin walʼaansoo qabdee moʼatteef
    siʼachi Israaʼel jedhamta malee Yaaqoob hin jedhamtu” jedhe.
  fra-LSG: 'Il dit encore: Ton nom ne sera plus Jacob, mais tu seras appelé Israël;
    car tu as lutté avec Dieu et avec des hommes, et tu as été vainqueur.'
  gnn-gnn: Ga ŋunhi be yolnydja yolŋu waŋana bitjarra, “Yakana nhe yurru yukurra yäku
    djingaryun Djaykuptja; ŋarranydja yurru dhuwala nhuna yäku‐nherraṉ yuṯana yäku.
    Dhipuŋurunydja‐wala dhurrwaraŋuru nhe yurru yäkunydja yukurra djingaryun Yitjuralnha,
    liŋgu nhe yukurrana ganydjarr‐warryurruna Godku ga yolŋuwu, bala liŋguna nhe dhuwala
    djuḻkmaraŋalana.”
  yal-yal: Xɛmɛn yi a maxɔdin, a naxa, “I xili di?” Yaxuba yi a yabi, a naxa, “Yaxuba.”
  gum-gum: 'Inchene tru møøbe trenchibig køn: —Ñibe yandø Jacob cha wamig kønrrabig
    kømøtø, Israel cha wamig kønrrabig køn cha. Kaguende ñibe Tiusba, møgueløba truba
    melambuyab tranrriyaigu, ñibe kullaaramøn— cha.'
  iou-iou: Jekop yäŋ iweränä äma unitä yäŋkuk; Gäk Anutukät ba äma ätukät ämiŋpäŋ
    gäkägän yärepmitan unita gäk wäpka Jekop peŋpäŋ wäpka kodaki Isrel yäŋ gäwetat.
    (Ninin man terak Isrel uwä Anutukät ämiŋkumän)
  haw-1868: 'I mai la kela, Aole e hea hou ia kou inoa, o Iakoba; aka, o Iseraela:
    no ka mea, he ikaika kou imua o ke Akua; a e lanakila hoi oe maluna o na kanaka.'
  arb-NAV: 'فَقَالَ: «لا يُدْعَى اسْمُكَ فِيمَا بَعْدُ يَعْقُوبَ، بَلْ إِسْرَائِيلَ
    (وَمَعْنَاهُ: يُجَاهِدُ مَعَ اللهِ)، لأَنَّكَ جَاهَدْتَ مَعَ اللهِ وَالنَّاسِ
    وَقَدَرْتَ».'
  adz-adz: Da garam igi ini binaꞌ, “Wasangꞌ i rung faringꞌa u binganggam Yakop u.
    I u su gudzu uris da Anutu da garam gar impruꞌ. Da u yus. Ibinigi da aruani da
    bungꞌ afaringꞌ agu binganggam nabi Israil (wainggan ibiani, ‘isu gudzu uris da
    Anutu’).”
  ewe-ewe: Ŋutsu la gblɔ nɛ be, “Womagayɔ wò azɔ nenema o! Woayɔ wò azɔ be Israel,
    ame si te kame kple Mawu. Esi nète kame kple Mawu ta la, àɖu amewo dzi.”
  eng-LEE: And he said, Not Jacob shall any more be called thy name, but Israel; for
    as a prince hast thou power with God and with men, and hast prevailed.
  gvn-gvn: '@see-verse:GEN.032.027'
  nna-nna: Palalu ngajarrilu karra marnalu, “Kuwarrijalu munu yini malapiyirninti
    Jacob. Nyuntumili yini wantuliny Israel. Nyuntu jalypa jirnijaninyi Ngarrkapa
    marrngurrangu, yakarniyinti, yirrku wararr karrinyin nyuntu. [??] [You have struggled
    with God and with men, and have prevailed over them.]
  asm-FB: পুৰুষজনে ক’লে, “তুমি ঈশ্বৰ আৰু মানুহৰ সৈতে যুদ্ধ কৰি বিজয়ী হলা; সেয়ে তোমাক
    আৰু যাকোব নামেৰে মতা নহ’ব, কিন্তু ইস্ৰায়েল বুলিহে মতা হ’ব।”
  sus-A: شّمّ نَشَ عَ مَشْرِن، «عِ شِلِ دِ؟» عَ نَشَ عَ يَابِ، «يَشُبَ.»
  fra-SBL: 'Il dit : « Ton nom ne sera plus Jacob, mais Israël ; car tu as combattu
    avec Dieu et avec les hommes, et tu as vaincu. »'
  hbo-hbo: וַיֹּ֥אמֶר אֵלָ֖יו מַה־שְּׁמֶ֑ךָ וַיֹּ֖אמֶר יַעֲקֹֽב׃
  shp-NTPO: 'Jatian ja jonin neskáa iki: —Ramara min jane Jacob iamai. Min janera
    ikai Israel; miara Dios betan itan jonibo betanribi koshi meeanankin min jatoareske
    —akin.'
  eng-WYCLIFFE: And the man seide, Thi name schal no more be clepid Jacob, but Israel;
    for if thou were strong ayens God, hou miche more schalt thou haue power ayens
    men.
  piu-2006: '@see-verse:GEN.032.027'
  pjt-pjt: Ka wati panya kutjutjangku wangkangu, “Nyuntu kuwari ini ‘Jacobanya’ ngaṟanytja
    wiyaringkuku, munu nyanganguṟu nyuntu ini ‘Israelnga’ ngaṟaku, panya nyuntu Godala
    tungunpungkula lirintaṟa aṉṯa-waṉira aṉṯa-waṉira waintaringu, ngayula kutju wiya
    wati tjuṯangka kuḻu.”
  cwe-cwe: Munhu iyo kamulongela, “Zina jako hadizakuwa Yakobo kaidi. Mbali zina jako
    dizakuwa Isilaili, kwaviya kugomba na Mulungu na wanhu, na kufunya umoyo.”
  bgs-bgs: Igkagi tô manubù, na mà din, “Tikud áknganni, dì kad ngadanan ki Jacob,
    asal ngadanan kad ki Israel, su igpadumogé kó katô Manama asta katô mga manubù,
    asta igpanalu ka.”
  kik-kik: Ningĩ mũndũ ũcio akĩmwĩra atĩrĩ, “Ndũgũcooka gwĩtwo Jakubu, no ũrĩĩtagwo
    Isiraeli, tondũ nĩũgianĩte na Ngai o na andũ, na ũkahootana.”
  ksr-ksr: 'Kaeŋ jero qaa kokaeŋ ijoro: “Gii Anutu ano ejemba nonowo aoŋ oroŋ laligoŋ
    haamo ama nonona. Kawaajoŋ goo qaga mono toroqeŋ Jeikob qaagoto, Israel qabu.”
    (Israel = Anutuwo aoŋororo.)'
  fra-NCL: 'Il lui dit : « Quel est ton nom ? » Il répondit : « Jacob. »'
  cek-AK: To naah to kami mah, Nang loe Sithaw hoi anih ih kaminawk hoiah nang panh
    moe, na pazawk boeh pongah, na hmin to Jakob, tiah kawk mak ai boeh; Israel, tiah
    ni kawk tih boeh, tiah a naa.
  xla-xla: Epalati asiyama oplamita epo atlaiyo, “Wata oloma itle kotiyapo tamama
    wa꞉ hiye matle po-Yokob demha꞉ha꞉lowa. Amasiyama wa꞉ hiye matle Isalael demha꞉ha꞉lepe.
    Adipalati, wa꞉tapo God mate epo opa mate nalatimale dulu dla wa꞉tapo ma-tla꞉mtalepo,”
    diyo.
  cuk-cuk: 'Geb degine, dule ega sogded: —Jacobʼye bar be nugguosulid. Ar ade, be
    Bab-Dummadbo-galitosadgi, degi, dulemarbo-galitosadgi be obichasoggu, be Israelʼye
    nugguoed.'
  uig-CYR: 'У униңға: — Сениң етиң буниңдин кейин Яқуп болмай, бәлки Исраил болиду;
    чүнки сән Худа биләнму, инсан биләнму елишип ғалип кәлдиң, — деди.'
  tel-2017: అప్పుడాయన “నువ్వు దేవునితో, మనుషులతో పోరాడి గెలిచావు. కాబట్టి ఇక ముందు
    నీ పేరు ఇశ్రాయేలు, యాకోబు కాదు” అని చెప్పాడు.
  hat-BSA: 'Li te di: “Yo p ap rele ou Jacob ankò, men Israël; paske ou te lite avèk
    Bondye, e avèk lòm, epi ou te reyisi.”'
  kos-kos: Na mwet sac sifilpa fahk, “Inem ac fah tia sifilpa pangpang Jacob. Kom
    amei yurin God ac yurin mwet, ac kom kutangla. Ke ma inge inem ac fah pangpang
    Israel.”
  hbo-WLC: וַיֹּ֥אמֶר אֵלָ֖יו מַה־שְּׁמֶ֑ךָ וַיֹּ֖אמֶר יַעֲקֹֽב׃
  ibo-ibo: Nwoke ahụ zara sị ya, “Aha gị agaghị abụkwa Jekọb, kama ọ ga-abụ Izrel,
    nʼihi na gị na Chineke na ndị mmadụ gbara mgba, ị mmeri.”
  ory-ory: ସେ କହିଲେ, “ତୁମ୍ଭେ ଯାକୁବ ନାମରେ ଆଉ ବିଖ୍ୟାତ ହେବ ନାହିଁ, ମାତ୍ର ଇସ୍ରାଏଲ ନାମରେ
    ବିଖ୍ୟାତ ହେବ; କାରଣ, ତୁମ୍ଭେ ପରମେଶ୍ୱର ଓ ମନୁଷ୍ୟ ସହିତ ଯୁଦ୍ଧ କରି ଜୟୀ ହୋଇଅଛ।”
  wmt-wmt: '@see-verse:GEN.032.027'
  chk-chk: Nge ewe mwän a üreni, “Kosap chüen iteni Jakop, pwe kopwe iteni Israel
    . Pun ka fiu ngeni Kot me aramas, nge en ka win.”
  ssd-ssd: 'taŋgo ta nu sana: Ne tuku nyu Yakob kuga. Ne tuku nyu kitek Israelŋge.
    Ne Kuate ndoŋ taŋgo kame ndoŋ mata ne saŋgri muŋgu tumka minna ta ne buk nane
    kile-ibeŋkina tukunu ne tuku nyu kitek Israel ŋgina.'
  rop-rop: En det men bin tok, “Wal det neim blanga yu im nomo jidan Jeikob na. Yubin
    kipgon fait langa God en langa ola pipul olabat, en yubin win. En blanga tharran
    na God garra gibit yu najawan neim na. Dei garra gulum yu neim Isreil, dumaji
    det neim im tok Kipgon Fait Langa God.”
  ukr-1871: 'І рече йому: Від тепер буде тобі імя не Яков, а Ізраїль; ти бо з Богом
    боровсь і над людьми брати меш гору.'
  eng-AOI: The man said, “You won't be called Jacob any longer, you will have a new
    name Israel. You have shown people that you are strong with God and with men.
    So from today you will be called Israel.” God said that because Israel means “he
    fought with God.”
  yon-yon: karub kumbed yedmoon “Kibikee eb aningko kuu Yekob andimban, Israel andaniib
    kii, amborom kuu eb yoom God yoom nangme awine kanyiri kowoon kanyiri kowoon kameniiwa
    burudandewen, angkon eb yoom karub maa maa yoom nangme awine kanyiri kowoon kanyiri
    kowoon kameniiwa burudandewen.” andoon.
  bch-bch: Ta eaba toa oa ikeo, “Labone ga muriai ga ila, gid panua ga tiuatoato edam
    Iakop pade mao, be gid ga tiuato edam pau Israel. Ngansa eao parau pagid eababa
    ga pan Deo ta easal gid.”
  deu-1951: 'Da sprach er: Du sollst nicht mehr Jakob heißen, sondern Israel; denn
    du hast mit Gott und Menschen gekämpft und hast gewonnen!'
  eng-JPS: '(32-29) And he said: ''Thy name shall be called no more Jacob, but Israel;
    for thou hast striven with God and with men, and hast prevailed.'''
  ubr-ubr: Namon orot iyau, “Om wabim on men arimon sin yorem Jacob baise sin yorem
    Israel, yabin om God rum a orot fani mat woi yerarat ato tefasi ukayam.”
  srp-1865: 'Tada mu reèe: otsele se neæeš zvati Jakov, nego Izrailj; jer si se junaèki
    borio i s Bogom i s ljudma, i odolio si.'
  lug-lug: Awo n’amugamba nti, “Tokyaddayo kuyitibwa Yakobo. Wabula onooyitibwanga
    Isirayiri, kubanga omegganye ne Katonda, awamu n’abantu n’owangula.”
  heb-heb: ויאמר לא יעקב יאמר עוד שמך כי אם ישראל כי שרית עם אלהים ועם אנשים ותוכל׃
  ben-IRV: তিনি বললেন, “তুমি যাকোব নামে আর আখ্যাত হবে না, কিন্তু ইস্রায়েল [ঈশ্বরের
    সঙ্গে যুদ্ধকারী] নামে আখ্যাত হবে; কারণ তুমি ঈশ্বরের ও মানুষদের সঙ্গে যুদ্ধ করে
    জয়ী হয়েছ।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਤੇਰਾ ਨਾਮ ਹੁਣ ਤੋਂ ਯਾਕੂਬ ਨਹੀਂ ਸਗੋਂ ਇਸਰਾਏਲ ਹੋਵੇਗਾ ਕਿਉਂ ਜੋ ਤੂੰ
    ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮਨੁੱਖਾਂ ਨਾਲ ਯੁੱਧ ਕਰ ਕੇ ਜਿੱਤ ਗਿਆ ਹੈਂ।
  mwp-mwp: Wa, nuy mabayg kedha mulaydhin, ‘Nginu nel lak lawnga Yakubu, nginu nel
    bangal Isoereyl kedha zoenguz kedha ngi mina goba kula, mura thonara ngi ngibepa
    mina koeyma zagethan meparuy, a mabaygoengu zapul mamayipa, a Awgadhoengu, kurusipa
    ngidh mura gasamoengu.’
  mya-JVB: နောင် ၌ သင် ၏အမည် ကို ယာကုပ် ဟူ၍မ ခေါ် ရ၊ ဣသရေလ ဟူ၍ခေါ်ရမည်။ အကြောင်း မူကား၊
    သင်သည် ဘုရားသခင် နှင့် ၎င်း ၊ လူ နှင့် ၎င်း ၊ မင်းကဲ့သို့ပြိုင် ၍ နိုင် လေပြီဟု
    မိန့် တော်မူ၏။
  tte-O: Yo tomone iba, “Sauga bwaite yo sauga ilalaoma koina nige esam Yakobo na
    esam ele Isileli, kaiwena mekamkava Yaubada yo tomo wakepate yo ukwaiwe-gabaegili.”
  tbg-tbg: vaiinti viva tiharo, Kia qaiqaavata Iekopirave tiane. Are Kotiravata vaiintivata
    raquqira vihara aatara kaanarara ti, te ariara Isarerirave – Kotikantiro Raqi
    Vaivave tirerave, tiro.
  hmo-hmo: Inai Tau ma ia gwau, “Harihari ia lao bona hanaihanai oiemu ladana be Iakobo
    lasi, oiemu ladana be Israela, badina be Dirava danu bona taunimanima danu oi
    rosia helulu, daika do ia kwalimu totona, bona oi ese oi kwalimu vadaeni.”
  ata-ata: Xe anu itema ne muavuti la muvikalanu Iakovo, “Tavaꞌu xo ngingi ngongou
    Lataua ngeꞌoto mo ngongiꞌa ta mitema kalumo la nini netaloxolixaꞌa, la ualasine
    lexe Iakovo ne usuꞌa, ia ualasine lexe Isilaeli.”
  nfa-nfa: Hèia mone ne lii hari, aku nèngu na, “Èu ngara heka Yakob. Te ngaa mulai
    nèti deo neꞌe ne, dhèu paroa èu, Israꞌel, lula èu labꞌa le dhèu rai-haha dènge
    Ama Lamatua, ka èu segi.” (Ngara Israꞌel sasoa na ‘dhu palèka dènge Ama Lamatua’.)
  urd-urd: उसने कहा, “तेरा नाम आगे को या'क़ूब नहीं बल्कि इस्राईल होगा, क्यूँकि तूने
    ख़ुदा और आदमियों के साथ ज़ोर आज़माई की और ग़ालिब हुआ।”
  rus-SYN: 'И сказал ему: отныне имя тебе будет не Иаков, а Израиль, ибо ты боролся
    с Богом, и человеков одолевать будешь.'
  cbt-NTPO: 'Naporo'' ina quëmapiriso'' itapon: —Co huachi Cacopo itarinënhuë''. Ipora
    quëran huarë'' Israiro itarinën. Yosë chinitëran, piyapi''santa chinitëran. Chinitaton
    canatëran ni''ton, ina pochin nohuitarinën, itërin.'
  bqc-SIM: 'Gↄ̃ɛpi aà là à mɛ̀: N tↄ́n kpelewai? A wèwà à mɛ̀ a tↄ́n Yakↄbu.'
  tcz-CHONGTHU: Mihem pa chun adonbut in, “Na min hi Jacob hitalou ding, tua patna
    Israel kiti ding nahitai. Ajeh chu nangma Pathen to na kibot in jong na hat in,
    mihemte jong na hinjo ding ahi,” atipeh e.
  mar-mar: तेव्हा तो पुरुष म्हणाला, “तुझे नाव याकोब असणार नाही. येथून पुढे तुझे नाव
    इस्राएल असेल. कारण तू देवाशी व मनुष्यांशी झगडून विजय मिळवला आहेस.”
  tcs-tcs: Den da man i tok gen, ‘I go nomo go kole yu Zekop, bat nau i go kole yu
    Izrael, bikoz yu bin pait wea God ane lo dem pipol, ane yu bin win.’ Wea Ibrulangus,
    Izrael i min ‘pait gense God o God i pait’.
  soq-soq: Ita me epe wadio apana sa wanase, “E eboa mai Iakob tane e eboa ipa Israel
    ipawa e God ita apana mampo babisaana ita kasawogaiten.”
  qub-qub: 'Chay runanami niran: «Cananpitaga manami Jacobnachu jutiqui canga. Jutiquega
    canga Israel. Chayno jutiqui canga Dioswanpis, runacunawanpis pillyar llapanta
    binsishayquipitami» nir.'
  bqp-bqp: 'Akũ à pì: Oni pinnɛ Yakubu doro, séde Isaraila, zaakũ n ↄsi kà kũ Ludao
    kũ bisãsirinↄ, akũ n ↄsi nɛ̀.'
  hat-hat: 'Nonm lan di l'': -Yo p''ap rele ou Jakòb ankò. Y''ap rele ou Izrayèl,
    paske ou goumen ak Bondye, ou goumen ak moun, se ou menm ki genyen batay la.'
  eng-BSB: Then the man said, “Your name will no longer be Jacob, but Israel, because
    you have struggled with God and with men, and you have prevailed.”
  tod-tod: 'Zunui ɠɛni ma: «È-laaseigi ɠa ga lee?» É gooɠaaʋoteni, é ɠɛ ma: «Zakɔɓe.»'
  eng-WEBPB: He said, “Your name will no longer be called Jacob, but Israel; for you
    have fought with God and with men, and have prevailed.”
  kbq-kbq: ana ne'mo'a huno, Mago'ene kagrikura Jekopu'e hu'za osugahaze. Na'ankure
    Anumzane, mopafi vahe'ene hara hunka agatere'nanku menina kagi'a Israelige.
  nhe-BL: 'Huajca nopa tlacatl quiilhui: ―Motoca ayoc elis Jacob. Motoca elis Israel.
    (Israel quinequi quiijtos Se Tlen Motehuía Ica Toteco.) ―Queja nopa motoca pampa
    timotehuijtoc ihuaya Toteco Dios huan ihuaya tlacame huan titlatlantoc.'
  bus-bus: 'Ben à bè: Weé bennɛ Yakubu dↄro, séde Isaraili, zaakɛ n ↄsi kà kↄ̃n Ludao
    kↄ̃n gbɛ̃nteenↄ, ben n ↄsii nɛ̀.'
  gub-BL: — Amo ae nerer amono putar newe ihe nehe kury. Nereiko kwaw Zako romo ko
    'ar henataromo nehe kury. Ereku'apyhyk Tupàn ne. Ereku'apyhyk awa ne wà no, waneityk
    pà ne wà no. A'e rupi Izaew nerer pyahu romo kury, i'i izupe. (-Uku'apyhyk Tupàn
    a'e, i'i her zaneze'eg rupi.)
  eng-DRA: 'But he said: Thy name shall not be called Jacob, but Israel: for if thou
    hast been strong against God, how much more shalt thou prevail against men?'
  knf-knf: 'Ahepara aji : « Katimu kawo hum? » Kë aŧeem aji : « Yakob. »'
