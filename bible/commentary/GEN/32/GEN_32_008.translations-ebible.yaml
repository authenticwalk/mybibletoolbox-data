verse: GEN.032.008
translations:
  mal-C: “ഏശാവു വന്ന് ഒരു സംഘത്തെ ആക്രമിച്ചാൽ മറ്റേ സംഘത്തിനു രക്ഷപ്പെടാമല്ലോ” എന്ന്
    അദ്ദേഹം ചിന്തിച്ചു.
  deu-TKW: Da geriet Jakob in große Furcht, und es wurde ihm bange. Sodann teilte
    er die Leute, die er bei sich hatte, sowie die Schafe, die Rinder und die Kamele,
    in zwei Heerlager.
  lin-lin: Na kobanga makasi mpe na komitungisa, Jakobi akabolaki bato oyo bazalaki
    elongo na ye na masanga mibale ; ndenge moko mpe mpo na bameme, bantaba mpe bashamo.
  cbr-NT: 'ësokin sinánkin: “Esaú ukin amo ''ikë ''akëbë ka amo ''ikë ax abáti ''ikën.”'
  eng-LSV: and says, “If Esau comes to one camp, and has struck it—then the camp which
    is left has been for an escape.”
  bmu-bmu: 'Kewö mötmöriba mewö ahök: “Isonöŋ kaba yarö gila kambu kun eŋgum ayuhuma
    ewö, kambu kun yeŋön mönö ölöp ölöŋ köla anbeak.”'
  eng-GNV: For he said, If Esau come to ye one company and smite it, the other companie
    shall escape.
  eng-WEBSTER: And said, If Esau shall come to the one company, and smite it, then
    the other company which is left, will escape.
  nhw-BL: 'pampa moilhui: “Sintla Esaú huala ica imiyaca huan quinhuilanas se tlajco
    notequipanojcahua, huajca ne seyoc tlajco huelis cholose.”'
  swh-ONEN: Yakobo alifikiri, “Kama Esau akija na kushambulia kundi moja, kundi lililobaki
    litaweza likanusurika.”
  bba-bba: Yerɑ bɛrum Yɑkɔbu mwɑ u nɑndɑ ɡem ɡem. Mɑ u tɔn be bɑ wɑ̃ɑ kɑ wi bɔnu kuɑ
    wuunu yiru kɑ win yɑ̃ɑnu kɑ kɛtɛbɑ kɑ yooyoosu.
  eng-KJVCPB: and said, If Esau come to the one company, and smite it, then the other
    company which is left shall escape.
  cpy-cpy: 'Tema ikantashiretanakitzi: “Arika ipokaki Esaú rowayiritawakiri apawopaeni
    natzirite, ishiyayitanaki itsipapaeni.”'
  mpx-mpx: He i nuwatu ola hiwe, “Ebo Iso ni nem haveyan ni ginol ge boda houwan ni
    lolil, inoke boda eluwana al iyoho bosowaina nihi lou.”
  wbp-wbp: Manngu-nyangu-nyanu Jakupurlu, “Kajilpa-jana Yijuwurlu yaninjarla muku
    pungkarla yurturlu-kari, kajikalu marda yurturlu-kariji wankaruku wuruly-parnka!”
  luo-luo: Noparo e chunye niya, “Ka Esau omonjo migawo achiel, to migawo machielo
    modongʼ nyalo tony.”
  meu-meu: eto, Esau ese orea ta baine davaria bena baine habuaia tari reana, a orea
    ta ma baine mauri.
  npi-ULB: तिनले भने, “एसावले आएर एउटा दललाई अाक्रमण गरे भने बाँकी रहेको दल भाग्‍नेछ
    ।
  yor-yor: Nítorí ó rò ó nínú rẹ̀ pé, “Bí Esau bá kọjú ogun sí ìpín kan, ìpín kejì
    yóò sá àsálà.”
  emp-NTPO: 'Nãwã crĩcha b̶asia: “Esaúda zeped̶a ab̶abemada uraibʌrʌ, waabemada ẽdrʌd̶ia.”'
  ind-ind: Yakub melakukan itu karena berpikir, “Kalau Esau menyerang kelompok yang
    satu, orang-orang dalam kelompok yang lain mungkin dapat menyelamatkan diri.”
  pes-OPCB: تا اگر عیسو به یک دسته حمله کند، دستهٔ دیگر بگریزد.
  ssx-ssx: Ipika꞉ honema꞉ta꞉ Isoma꞉ mo titina꞉ tapake a꞉pa hoeyaeya꞉ka꞉na꞉ta꞉ kota꞉
    mo wetepena꞉ ekita꞉ pindipina꞉e hone wiekeme.
  lcm-lcm: Kapo lomlomonai ta man a Esau kala serei korong na kamela visvis a mangsikei
    i ngono kuvkuvulan ke, anu vopo kalakala ang kila angkoai si sip.
  aer-aer: Jacob re-arrpe itirreke, “Esau-ele apeke arrpenhe nhakwe areye atwemele,
    kenhe arrpenhe areye akenhe atere-arle unterlte-iwerlenge.”
  tgl-ULB: Sinabi niya, “Kapag sinalakay ni Esau ang isang kampo, ang naiwang kampo
    ay makakatakas.”
  nop-nop: Woŋ adi indiŋ yoŋa tuguk, “Esau adi bop niŋ udihiluwek kaŋ bop niŋ kedem
    momoŋ uneŋ.”
  kca-kca: 'Пӑ йастәс: «Исав и пелкәԓ веԓты питԓәԓы ки, кимет пелкәԓ ԓыԓәԓ этәԓ».'
  cbu-NT: Amb sheeruri, zuwanlleetsi Esawa imamarpachina. Minungicheetsim tputsiri
    pachakchusin, itaru, minungich tputsiri suwachinllinaya, mangush chinaku Akop
    tárangiya.
  hui-hui: Isohanda ibalu wabuni mendegola wai biyagua nde wabuni mendego ibida pelo
    manda buwa ani talebuki hene.
  wrs-wrs: os himba nengna, osva etemba protava, minindmba wonhelvawol vetava, sisnindva
    beswonam angavav.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​က``ဧ​သော​ရောက် လာ​၍​ပ​ထ​မ​အ​စု​ကို​တိုက်​ခိုက်​သည်​ရှိ​သော်
    ကျန်​တစ်​စု​ကား​လွတ်​မြောက်​နိုင်​လိမ့်​မည်'' ဟု တွေး​တော​မိ​သော​ကြောင့်​တည်း။
  cbi-NTPO: 'matyu entsangue pensanguetu: “Esaú ja'' manbaate jimulanu vinguiñu bain,
    vejanlaya nepinu dejuve”, tyatu.'
  bod-N: སེམས་སུ་གལ་སྲིད་ཨེ་སཱབ་སླེབས་ནས་སྐོར་ཁྱུ་འདི་འཇོམས་པར་བྱས༌ན། སྐོར་ཁྱུ་ཅིག་ཤོས་ནི་ད་དུང་བྲོས་ཆོག་པ་ཡིན་སྙམ༌པའོ།།
  wsk-wsk: Nu ikikaso, “Esau tairuk motam gira nunga moruk agi mu, motam udagi mu
    nagumonko terong agila.”
  kkl-kkl: '@see-verse:GEN.032.007'
  sna-sna: Akafunga akati, “Kana Esau akasvika akaparadza rimwe boka, boka rasara
    ringapunyuka.”
  spa-BLM: 'Dijo: “Si Esaú llega a una de las compañías y la golpea, la compañía que
    queda escapará”.'
  beu-beu: Se ana vengpikir hula, “Kalo Esau hoa, senge ana rombongan ehalomang angu
    at tahi sehi se, rombongan emiaru angu bisa bihit iava ening lohi.”
  cac-cac: 'Yujto ix sna vin̈: Tato sjavi vin̈aj Esaú d''a junoc macan̈, yacb''an
    syac'' oval vin̈ yed''oc, axo junxo macan̈ syal yeli, xchi vin̈.'
  swh-ULB: Akasema, “Ikiwa Esau ataishambulia kambi moja, ndipo kambi nyingine itakaposalimika.”
  bel-bel: 'І сказаў: калі Ісаў нападзе на адзін табар і паб''е яго, дык другі табар
    можа ўратавацца.'
  deu-ELBBK: Da fürchtete sich Jakob sehr, und ihm wurde angst; und er teilte das
    Volk, das bei ihm war, und das Kleinvieh und die Rinder und die Kamele in zwei
    Züge.
  mbb-OT: Tenged te neisip din is penenglitan ke ebpekeuma si Esau ne edsurungen din
    haazà is senge grupu ne ebpekepelaǥuy pa haazà is senge grupu.
  msc-msc: Yakuba silanda kojuuya foo ka a kɔnɔ rakaliya. A ka a la mɔɔilu ratala
    ka alu kɛ kuru fila ri, ka a la saa a ni ba a ni nisi a ni ɲɔɔmɛilu fanan datala
    wo ɲa ma.
  mal-2015: ഏശാവ് ഒരു കൂട്ടത്തിന്റെ നേരെ വന്നു അതിനെ നശിപ്പിച്ചാൽ മറ്റേ കൂട്ടത്തിന്നു
    ഓടിപ്പോകാമല്ലോ എന്നു പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro wãcũcʉ niwĩ: “Esaú cʉ̃ niꞌcã curuacjãrã meꞌrã aꞌmewẽjẽgʉ̃ sãjãcã,
    ape curuacjãrã duꞌtiarãsama.”'
  gup-gup: Dja nungka burrbom baybaywi, yimeng, “Bu Esau kunubewu kamre kabenbun kabenyakwon
    nawu birrimirndekudji, wanjh kunubewu birrimirndebuyika kabirrikelerlobme.”
  met-met: Hatum ba, “Nabu Iso ma wasoso bakbak tela, bola bakbaga wauyu sanga ba
    (di)giti mala.”
  gvs-gvs: Ina nuwonúwana kana, ‘Neta Iso ima boda tayamo ilauidi, imaiko go, boda
    tayamo itoboinedi sisiya dedevidi.’
  rmc-rmc: Androda avľa pro Jakob bari dar the pharipen a rozďelinďa peskre manušen,
    bakren, gurumňen the ťaven pro duj tabora.
  nlg-nlg: Me ghanaghana, “Ge ke vagha ke suravira a Esau sakai na ovu ke, ma tara
    sogha polo sakai na ovu keha.”
  dgr-DOGNT: Jacob dıı hanıwǫ, “Esau dǫ ı̨daà gıadèe sìı t'asagǫ̀ǫ̀là nı̨dè dǫ ı̨dè
    gıadèe sìı t'asį̀ı̨ kwı̨geehdè ha dìì-le,” hanıwǫ.
  pes-OPV: 'و گفت: «هر گاه عیسو به‌دسته اول برسد وآنها را بزند، همانا دسته دیگر رهایی
    یابد.»'
  ron-1924: 'ши а зис: „Дакэ вине Есау ымпотрива унея дин табере ши о бате, табэра
    каре ва рэмыне ва путя сэ скапе.”'
  ben-OBCV: তিনি ভাবলেন, “এষৌ যদি এসে একটি দলকে আক্রমণ করেন, তবে অন্য দলটি পালিয়ে
    যেতে পারবে।”
  lex-lex: 'Yoma wniarorni: “La''pa Esau nma nala wokni ida pa la'' yaw de, de wokni
    id etla pa nlewna.”'
  rgu-rgu: Ana afi nae, “Maneniko Esau mai, fo neu suu bubua masososaꞌ a, na bubua
    kadua a bisa ralai *ra ao nara.”
  som-som: oo wuxuu isyidhi, Ceesaw hadduu koox u yimaado oo uu laayo, dabadeed kooxda
    hadha ayaa baxsan doonta.
  lat-VUC: 'dicens: Si venerit Esau ad unam turmam, et percusserit eam, alia turma,
    quæ relicta est, salvabitur.'
  aoi-aoi: Ni-lyangkiyama nakina, “Yijawa ka-wardiyina-manja awinyamba wurruwurrakuwilyaba-manja
    kembirra wurrukwala ka-lyumadinama wurringkinyungwurra,” ni-lyangkiyama nakina
    Jekaba.
  eng-ASVBT: and he said, If Esau come to the one company, and smite it, then the
    company which is left shall escape.
  mna-mna: 'Pa ikam ŋgar ta kembei: “Sombe Isau imar mi ikam malmal pa uunu ta ma
    ipun zin ma timetmeete, nako uunu toro tirao be tiko.”'
  ita-1885: 'E disse: Se Esaù viene ad una delle schiere, e la percuote, l''altra
    scamperà.'
  eng-LXXUP: And Jacob was greatly terrified, and was perplexed; and he divided the
    people that was with him, and the cows, and the camels, and the sheep, into two
    camps.
  eng-ULB: He said, “If Esau comes to one camp and attacks it, then the camp that
    is left will escape.”
  spa-VBL: 'diciéndose a sí mismo: “Si Esaú viene y destruye un grupo, el otro puede
    escapar”.'
  fra-_FOB: Si Ésaü attaque l'un des camps et le frappe, le camp qui restera, pourra
    échapper.
  mal-mal: “ഏശാവ് ഒരു കൂട്ടത്തിന്റെ നേരെ വന്ന് അതിനെ നശിപ്പിച്ചാൽ മറ്റെ കൂട്ടത്തിന്
    ഓടിപ്പോകാമല്ലോ” എന്നു പറഞ്ഞു.
  urd-GVR: Ḳhayāl yih thā ki agar Esau ā kar ek guroh par hamlā kare to bāqī guroh
    shāyad bach jāe
  suz-BL: मेकोमी “एसावमी ङोंइती ङा हुल साइक्‍तु हना, अर्को प्रोक्‍ने चाप्‍नीम” दे
    मिम्‍ता बाक्‍त।
  ita-1927: “Se Esaù viene contro una delle schiere e la batte, la schiera che rimane
    potrà salvarsi”.
  ckb-ckb: 'گوتی: «ئەگەر عیسۆ هاتە سەر لەشکرێکیان و لێیدا، ئەوا لەشکرەکەی دیکە دەمێنێتەوە
    بۆ دەربازبوون.»'
  eng-BBE: And said, If Esau, meeting one group, makes an attack on them, the others
    will get away safely.
  crx-NTPO: '''Ink''ez ''utni, “Esau njan ''ilhoh udulhne bughu ninya ''ink''ez whe
    buninghan de, ''onghuni ''udun ulh''usi ''ila yuch''a nintaoolhghas.”'
  kan-OKCV: ಏಕೆಂದರೆ, “ಏಸಾವನು ಒಂದು ಗುಂಪಿನ ಮೇಲೆ ದಾಳಿಮಾಡಿದರೆ, ಉಳಿದ ಗುಂಪು ತಪ್ಪಿಸಿಕೊಂಡು
    ಹೋಗಬಹುದು,” ಎಂದುಕೊಂಡನು.
  bbb-bbb: Fu vierafero Iso fu e fuone ijena ro fu biena uri e guena bijaekuva gue
    bu subi vakiro fu ijiege rei.
  tam-2017: ஏசா ஒரு பகுதியைத் தாக்கி அதை அழித்தாலும், மற்றப் பகுதி தப்பித்துக்கொள்ள
    முடியும் என்றான்.
  spa-RV-1909: 'Y dijo: Si viniere Esaú á la una cuadrilla y la hiriere, la otra cuadrilla
    escapará.'
  ron-BTF: 'Şi a spus: Dacă Esau vine la una din cete şi o loveşte, atunci cealaltă
    ceată care rămâne va scăpa.'
  eng-WEBP: He said, “If Esau comes to the one company, and strikes it, then the company
    which is left will escape.”
  eng-FBV: saying to himself, “If Esau comes and destroys one group, the other one
    can get away.”
  nld-1939: 'Want hij dacht: Als Esau de ene groep overvalt en verslaat, dan zal ten
    minste de andere ontkomen.'
  nch-BL: 'pampa moilhui: “Sinta Esaú huala ica imiyaca huan quintehuis se tajco notequipanojcahua,
    huajca ne seyoc tajco huelis cholose.”'
  tfr-NTPO: Wotjl̈ĩk ga «Esaú tjwe ëngkjwë bor nopga kjrina tjok wl̈eni ga e wopro
    ga kjrina, e tök ga bue» l̈e.
  vie-1934: Nếu Ê-sau đến hãm đánh một trong hai đội, thì đội còn lại sẽ thoát được.
  hin-CV: यह सोचकर कि, अगर एसाव आकर एक झुंड पर आक्रमण करेगा, तो दूसरा झुंड बचकर भाग
    जायेगा.
  eng-OURB: and he said, “If Esau [Hairy] comes to the one company, and strikes it,
    then the company which is left will escape.”
  spa-BES: 'Y dijo: Si Esaú, encontrándose con un grupo, los ataca, los otros saldrán
    sanos y salvos.'
  tdx-tdx: Nirevendreveñe naho nangebahebak’ amy zao t’Iakòbe; le zinara’e ho lia
    roe ze hene ondaty ama’eo naho o mpirai-liao naho o mpirai-trokeo vaho o rame­vao
  vid-vid: yojesa, “Wone Esau kokuya na kubagamiza chilundo chimwe, chilundo chiyage
    chonyeleduka kuli kambi.”
  pwg-pwg: Inota da Iso ina pisi da koroto sago ina ravisi na koroto sago na inonagha.
  eng-OKE: And Jakob feared greatly, and it distressed him. And he divided the people
    that were with him, and the sheep, and oxen, and camels, into two hosts,
  tha-KJV: คิดว่า “ถ้าเอซาวมาตีพวกหนึ่ง อี​กพวกหนึ่งที่เหลือจะหนีไปได้”
  por-BR-2018: 'E disse: Se vier Esaú a um grupo e o ferir, o outro grupo escapará.'
  bco-bco: Mo꞉wo꞉ eyo꞉ a꞉la꞉asulo꞉, “Iso꞉ e ya꞉ga꞉yo꞉, alobanalia꞉ difa꞉ so꞉lo꞉ no
    o꞉lia꞉ bubalega, nowo꞉ dalale hamana꞉ki” a꞉la꞉asula꞉sa꞉ga꞉ alobo꞉no꞉.
  deu-ELO: 'Und er sprach: Wenn Esau wider den einen Zug kommt und ihn schlägt, so
    wird der übriggebliebene Zug entrinnen können.'
  ktm-ktm: Iy idawene ihpa, “Ipe ye Iso kise pe kipu pahun kile ta su ndramat hemir
    iy ndre he-en munen, eri su iy ndre hodo omur ti we hohtot ha-au.”
  caa-caa: 'Pues jaxir war ubꞌijnu cocha era y che: “Jay e Esaú war aqꞌuijna conda
    utajwi ubꞌa taca inteꞌ grupo este que axin uche e tzꞌojyir tacarobꞌ, entonces
    intex grupo ererto alocꞌoy ajniobꞌ tut”, xeꞌ ubꞌijnu e Jacob.'
  eng-WYC-2018: and he said, If Esau shall come to one company, and shall smite it,
    the other company which is left unsmitten, shall be saved. (and he said, If Esau
    shall come to one group, and shall strike them down, the other group which is
    left unstruck, shall be able to escape.)
  epo-epo: 'kaj li diris: Se Esav venos al unu taĉmento kaj venkobatos ĝin, tiam la
    restinta taĉmento sin savos.'
  uig-PIN: 'U: — «Əgǝr Əsaw kelip bir topimizƣa ⱨujum ⱪilsa, yǝnǝ bir top ⱪeqip ⱪutulup
    ⱪalar» — dǝp oylidi.'
  beo-beo: E amane dawa:i, “Iso da na bisili gilisisu amoga doagala:ma:ne masea, -
    amabela:? - na eno gilisisu da se mae nabawane hobeama:bela:?”
  tpi-OTNT: Em i tingting olsem, “Sapos Iso i kam na kirapim pait long namba wan lain
    na bagarapim ol, orait ating namba 2 lain inap ranawe.”
  hau-SA: Ya yi tunani, “In Isuwa ya zo ya fāɗa wa ƙungiya ɗaya, sai ƙungiya ɗayan
    da ta ragu ta tsira.”
  udu-udu: A’di kulumki gwo ibwa mo waḵki/ Iisu midi p̱u’du/ ka ṯa/ ’de/ mo dhali
    ’ce’da/ ’ce’d sho’k mo tani aṯaŋ kamu/ minu dhalku mo mmoye mo be.
  uig-LAT: 'U: — «Eger Esaw kélip bir topimizgha hujum qilsa, yene bir top qéchip
    qutulup qalar» — dep oylidi.'
  nde-nde: Wakhumbula wathi, “Nxa u-Esawu angafika ahlasele elinye iqembu, leloqembu
    eliseleyo lingahle libaleke.”
  ton-ton: Pea ne pehē, “Kapau ʻe haʻu ʻa ʻIsoa ki he kakai ʻe taha ʻo taaʻi ia, pea
    ko e kakai ʻe toe te nau hao.”
  ces-1613: 'Nebo řekl: Jestliže by přišel Ezau k houfu jednomu, a pobil by jej, bude
    aspoň zadní houf zachován.'
  eko-eko: 'Arettaka toowo oopuweliye yoori: “Ezawu amana ata okuumanana khushintta
    khuntti moote, eti kiina entta otthira.”'
  nss-nss: Yiy iro lohonge ipa, “Kapa Esau kisa pe kitingundru hu hapat, pwen andre
    hu hapat, ara hu kawop.”
  eng-WMB: He said, “If Esau comes to the one company, and strikes it, then the company
    which is left will escape.”
  tam-TCV: “ஏசா வந்து ஒரு குழுவைத் தாக்கினால் மற்றக் குழுவாவது தப்பும்” என அவன் நினைத்தான்.
  ceb-ULB: Miingon siya, “Kung moabot si Esau ngadto sa usa ka kampo ug atakihon kini,
    ang kampo nga nahibilin mahimong makaikyas.”
  mkn-mkn: Dia pikir bilang, “Kalo Esau datang, ko saráng ame rombongan partama, na,
    rombongan kadua bisa lari cari salamat.”
  pol-UBG: 'I powiedział: Jeśli Ezaw przyjdzie do jednego obozu i uderzy na niego,
    to drugi obóz ocaleje.'
  agr-agr: 'Nunak nii anentaimas: “Yaja aneas Esaú jetepataish, juju aents aidau akanka
    ijumjamua nunú maaniaimpap, tikich aina au tupikakiag uwemain ainawa”, tusa dutikauwai.'
  kyc-kyc: Dopa pipala dokopa Jekope pakame kumapala banya wambu menape lamasa lao
    liti pipala, Mende Isomewambo pyara ramo dokopa mende doko mee pyakao parami,
    lao piya.
  urd-GVU: خیال یہ تھا کہ اگر عیسَو آ کر ایک گروہ پر حملہ کرے تو باقی گروہ شاید بچ
    جائے۔
  deu-1912: '[32:9] und sprach: So Esau kommt auf das eine Heer und schlägt es, so
    wird das übrige entrinnen.'
  ntj-ntj: Tjiinya kulirnu, “Tjinguru Yiitjulu pitjaku kutjupatjarranya-lanya pika
    pungkunyangka kutjupatjarra-tjinguru-ya kumpira kukurraalku wankakitja.”
  row-row: Ana duꞌa nae, “Mete ma Esau nema namue mana sia mataꞌ ra, naa, mana sia
    deaꞌ ra bisa rela sangga masodꞌa.”
  kan-2017: ಏಕೆಂದರೆ, “ಏಸಾವನು ಒಂದು ಗುಂಪಿನ ಮೇಲೆ ಬಿದ್ದರೂ ಮತ್ತೊಂದು ಗುಂಪು ತಪ್ಪಿಸಿಕೊಂಡು
    ಹೋಗಬಹುದು” ಅಂದುಕೊಂಡನು.
  ena-ena: Hɨniavɨdaci Jekopɨ agaŋ hɨji nameŋ lamami. Iso agaŋ ve sagaŋ mɨŋaiaha mu
    mɨguŋ agɨladɨ sɨbɨlɨ lamɨdaci mu mɨguŋ agɨlaŋ huaci haŋɨla uavɨbali uami.
  tgo-tgo: Le renuwaŋako iŋava, “Thoŋgo Iso i vutha weime na i gaithɨ, mbala i gaboŋgi
    eŋge wabwi regha na wabwi regha thɨ rakavo.”
  yap-yap: Tafinaynag ni ga’ar, “Fa’anra yib Esau ncham ngak e bin ni bay nga m’on
    e ulung, ma sana rayag ni nge mil e bin tomur e ulung.”
  tet-tet: Nia naneo naꞌak, “Kalo Esau mai, hotu nalatu ema lolok uluk, lolok ikus
    bele nalai sori aan.”
  hlt-MCSB: Te khaw Esau loh rhoi at te a paan tih a ngawn atah rhoi at aka om te
    khaw rhalyong la om saeh a ti dongah ni.
  mdy-ETH: ዬያ ዒ ማዼሢ «ዔኤሳዎ ጎዖንቴ ሙኪ ዛሎ ባይዜቶ፥ ፔቴ ዛላታዖ ቶላኒ ዳንዳዓኔ» ጌዒ ማሊሢናኬ።
  twi-ASANTE: Ɔkaa wɔ ne tirim sɛ, “Sɛ ɛba sɛ, Esau ne ne dɔm no ba bɛto hyɛ ekuo
    baako so a, ekuo a ɛtɔ so mmienu no bɛdwane.”
  bhl-bhl: 'Keyemsomi, ibolow fukunomele: “Fik Iso e teleko, angin mali mak biilo
    ganeko, ilo yene tewe, angin mali mak bi fon unokoliw kate!”, angeko, ibolow kese
    kale.'
  con-NTPO: 'Nane qquen tsu in''jan: “Esaú jipa fae naccui''ccu iyiccopa patsu''ninda
    cuintsu faesu naccuja ccushaye.”'
  eng-WEBU: He said, “If Esau comes to the one company, and strikes it, then the company
    which is left will escape.”
  bnp-bnp: E Iakop i luhoi maea, “E Esau bara i valai, i vaubi turana a tete tara,
    a tete i uka ma i vaubi bara i ha.”
  wal-wal: I, “Eesawi yiidi issi citaa oliyaabaa gidikko, attida citai kessi ekkikkonne”
    yaagidi qoppiis.
  mgh-mgh: 'kontha oopuwela coo: Isawu awaaka na anakhotto awe aatuphelaka mphwinko
    mmoca nkina uyo unkohala.'
  acu-NT: '@see-verse:GEN.032.007'
  spa-PDDPT: 'pues se dijo: Si viene Esaú contra un campamento y lo ataca, el otro
    campamento escapará.'
  gun-gun: Mba'eta ijayvu vy “Xapy'a rei Esaú ou vy peteĩ pygua ojukapa teĩ amboae
    pygua oo jepe 'rã”, he'i.
  agu-BL: 'Na nin octz tan xtxumle''n: “Yi kol tz''oc Esaú tan oyintzi'' scye''j yi
    bajx k''u''j yi bajxche'', ba''n tzun lche''l ojkuj yi ca''p k''u''j yi xomche''t
    nin.”'
  eng-PEV: Jacob thought, “If Esau attacks one of those camps, maybe the people and
    the animals in the other camp will get away.”
  ilo-ULB: Kinunana, “No umay ni Esau iti maysa kadagiti kampo ket darupenna daytoy,
    aglibasto ti maysa a kampo.”
  kpg-kpg: gaa hai ana maanadu i ono lodo boloo, “Maa Esau ga heebagi gi dahi buini,
    gei di buini dela i golo gaa mee hua di llele gi daha mo mee.”
  uig-ARA: 'ئۇ: ــ «ئەگەر ئەساۋ كېلىپ بىر توپىمىزغا ھۇجۇم قىلسا، يەنە بىر توپى قېچىپ
    قۇتۇلۇپ قالار» ــ دەپ ئويلىدى.'
  bsp-bsp: K'abəkəc ŋɔtɔfəntərɛ Yakuba, kɔ kənesɛ kəsumpər kɔ. K'eyer afum akɔ ŋanasol
    mɔ cəgba mɛrəŋ, kəbəp ŋkesiya, cir, cəna haŋ yɔkɔmɛ.
  bps-bps: Du i fandam Dyékob, “Ku fanngayu Isaw i slumbuk, ken galwà i satu lumbuk.”
  mbs-mbs: Mig-aneng-aneng sikandin, “Aw lompaken i Esau se monà ebong, mekelowà besi
    se modi ebong.”
  tof-tof: Wa gyagüpi wamórr wagó, “Isao ne sab nóma tame ngaensingül kopodó gazirrüm,
    darrü kopoan kekam yarile busom.”
  sus-sus: Na masenyi naxa Yaxuba bɔɲɛ ramini. Ɲama naxan nu a fɔxɔ ra, a naxa e itaxun
    dɔxɔ firin. A naxa yɛxɛɛe nun sie itaxun dɔxɔ firin, a nun ningee nun ɲɔxɔmɛe.
  pon-2006: E ahpw mengimengloalki, “Ma Esau pahn peiong ehu pwihn, a pwihn teio kakete
    pitlahsang.”
  jae-jae: Eŋ taê gêjam gêc tauŋa gebe “Esau embe êndac toŋ teŋ ma enseŋ su, go toŋ
    teŋ gacgeŋ sêc sêna.”
  ksd-ksd: 'Ma i ga biti: Ari Esau i tadav tika na loko, nina i ubu valili ia na laun.'
  tur-YTC: “Esav bir bölüğün yanına gelip onu vurursa, kalan bölük kurtulur” dedi.
  bel-N: 'I сказаў: “Калі Эзаў прыйдзе на адзін табар і выб’е яго, табар, які застанецца,
    ўцячэ”.'
  grc-BRENT: Ἐφοβήθη δὲ Ἰακὼβ σφόδρα, καὶ ἠπορεῖτο· καὶ διεῖλε τὸν λαὸν τὸν μεθʼ ἑαυτοῦ,
    καὶ τοὺς βόας, καὶ τὰς καμήλους, καὶ τὰ πρόβατα, εἰς δύο παρεμβολάς.
  ind-AYT: Sebab, dia berpikir, “Jika Esau mendatangi kelompok yang satu dan menyerangnya,
    kelompok yang tinggal akan meloloskan diri.”
  lid-lid: Iy abudon badeh i buku doh, “I buku none iy amwekes bahun i la-u oro rabuk
    eh, badeh oro rabuk katobwak ai.”
  eng-NNA: He said to himself, “As soon as Esau comes to one mob he might kill them
    all, the other group will run away for safety.”
  nya-nya: Mʼmaganizo ake iye ankanena kuti, “Ngati Esau atabwera ndi kuthira nkhondo
    gulu limodzi, gulu lina lotsalalo likhoza kupulumuka.”
  hrv-hrv: Jakov se silno uplaši. U zabrinutosti rastavi na dva tabora ljude, stada,
    krda i deve što ih je sa sobom imao.
  mps-mps: Agai te tiwai homu yali, ‘Te Iso asiyu, tama te polali hani dali wąbi
    hwįnama, tama augwali dolobaso da, teda te nosali yali hani te sana pelama, wi
    paibao,’ te homu yai.
  llg-llg: Ana duduꞌa, nae, “Mete ma Esau mai fo ana sambu bubua kaesan, na, bubua
    kaduan bisa lalai leu sangga sodak.”
  tpi-tpi: Em i tingting olsem, “Sapos Iso i kam na kirapim pait long namba wan lain
    na bagarapim ol, orait ating namba 2 lain inap ranawe.”
  dan-1931: 'idet han tænkte: “Hvis Esau møder den ene Lejr og slår den, kan dog den
    anden slippe bort.”'
  vie-OVCB: 'Ông tự bảo: “Nếu anh ta, Ê-sau, tấn công toán này, toán kia có thể chạy
    thoát.”'
  lbk-lbk: Tay kanana is semekna ay, “Mo choklosen Esau nan inmona ay sinpamoweg at
    mabfalin nget ay makalayaw nan esang.”
  guj-2017: તેણે કહ્યું, “જો એસાવ એક છાવણી પાસે આવીને તેની પર હુમલો કરે, તો બાકી રહેલી
    છાવણી બચી જશે.
  byr-byr: '@see-verse:GEN.032.007'
  awx-awx: inale using natäpgut. “Isotä apu yakap täkwäk sipänu, mahan yiwitning täkwäxu
    andatäkuwä, dosipik,” yang natäpgut.
  pon-2006A: E ahpw mengimengloalki, “Ma Esau pahn peiong ehu pwihn, a pwihn teio
    kakete pitlahsang.”
  por-BRBSL: 'Ele disse: “Se Esaú vier a uma empresa, e a atacar, então a empresa
    que restar escapará”.'
  aly-aly: “Esau-el anyent-ampeny atwentyan ingwer-ampeny-they ikwerety anterremarl.”
  cth-cth: Jakop ni Esaw a kâhmo toteh, ahu buet touh e thet pawiteh a hu alouknaw
    teh ka yawngkhai thai han doeh, telah ati.
  twi-twi: Ɔkaa wɔ ne tirim se, “Sɛ ɛba sɛ Esau ne ne dɔm no ba bɛtow hyɛ kuw baako
    so a, kuw a ɛto so abien no betumi aguan.”
  hlt-hlt: Te khaw Esau loh rhoi at te a paan tih a ngawn atah rhoi at aka om te khaw
    rhalyong la om saeh a ti dongah ni.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ nhɑutɛ́ Sɑkɔbu mɛdiɛ̀ nkòo totɛ́ bɛ̀ɛ̀ ò nɛínɛ̀ yɛtĩ̀rɛ̀
    yɛ̀dɛ́ɛ̀ nɛ̀ iwũɔ̃ ò do tɔ ì, ipe nɛ̀ sibɔɔ́, inɑ̀ɑ̀kɛ nɛ̀ yòyóbɛ̀.
  msy-2020: A kamaghɨn nɨghnɨsi, “Iso izɨ faragha itir darazigh asɨghasɨghtɨ, igharaz
    darazi aregham.”
  txq-txq: Ana duꞌa nae, “Mete ma Esau mai, fo ana nggafu fee bubuak kaesan, na, bubuak
    kaduan bisa ralai sangga sodak.”
  aaz-aaz: In natenab am nak, “Karu naiꞌ Esau neem ma nbaan pukan ahuunt ee, pukan
    amuint ee naenan he napenin fetin.”
  azb-azb: «Əgər Esav bir dəstəyə hücum edib onları qırsa, arxada qalan dəstə qaça
    bilsin».
  eng-DBY: And he said, If Esau come to the one troop and smite it, then the other
    troop which is left shall escape.
  hin-2017: कि यदि एसाव आकर पहले दल को मारने लगे, तो दूसरा दल भागकर बच जाएगा।
  wol-KYG: Yanqóoba dégg loolu, tiit lool te ànd ak njàqare, ba tax mu séddale mbooloo,
    ma mu àndal, gàtt ya ak jur gu gudd ga ak giléem ya itam, mu xaaj leen ñaar.
  swp-swp: I ene, “Ena Isoa i laoma pele esega i lobai eo i hebaaea, pele esau wa
    abo i dago.”
  bjr-bjr: Maaqi qimasee qimirinau. Eesaufa anireenoo moo usiranaki narinaqa moo usiranakiqari
    amana sandeefaranoo.
  eng-YLT: and saith, 'If Esau come in unto the one camp, and have smitten it — then
    the camp which is left hath been for an escape.'
  kne-kne: tan ninemnem na ay mo labanen Esau din esay grupo, mabalin ay makalayaw
    din esay grupo.
  heg-NTPO: Un nangan noan, “Eta Esau maa le keng nol op mesan na lam, op mesan na
    lali nuting in nuli.”
  ptu-ptu: 'Aka naua inabanna: “Maka'' sule Esau anna nagasa''i sabaheam, iya malapi
    lahi sabaheam.”'
  bzd-NTPO: Ie' ibikeitsé tö isalema ye' ël ñippö̀mi ek tsi̱ní ta̱, e' dalewa iëk
    tsi̱ní tköshkarmirak. E' kue̱ki̱ ie' iblabatsélor es.
  kwf-kwf: ꞋUnaꞋeri nia ka manata Ꞌuri, “DiꞋia sa Esau nia leka maꞋi, ma ka saungia
    naꞋa ta taꞋi fikutaꞋi ngwae, sali ta fikutaꞋi ngwae kira saiana kike tafi.”
  eng-WYC-2017: and he said, If Esau shall come to one company, and shall smite it,
    the other company which is left unsmitten, shall be saved.
  eng-WMBB: He said, “If Esau comes to the one company, and strikes it, then the company
    which is left will escape.”
  spp-spp: Tèni i Yakuba á yire lógo ke, ka u u fyá fo na ɲcyɛ̂ɛnni. Sùpyire ti mpyi
    u á ke, ná sikaabii ná mpàabii ná nìiyi, ná ɲwɔhɔɲyi, u à yire puni táa mà pyi
    kuruyɔ shuunni.
  aey-aey: Iso uqa humei han sanan mecebfi am oso eu age busali beloqagan ec odi cisdon.
  urd-GVH: ख़याल यह था कि अगर एसौ आकर एक गुरोह पर हमला करे तो बाक़ी गुरोह शायद बच
    जाए।
  rug-rug: Balabala ia Zekopi sapu, “Be kamo rapatia Isoa sa pukuna kekenu, ba sapu
    keke si kote boka govete taloa nana meke ta harupu,” gua si asa.
  gaz-gaz: Innis, “Yoo Esaawu dhufee garee tokko dhaʼe, gareen kaan jalaa baʼa” jedhee
    yaade.
  fra-LSG: 'et il dit: Si Ésaü vient contre l’un des camps et le bat, le camp qui
    restera pourra se sauver.'
  gnn-gnn: Bili ŋayi bitjarra guyaŋina, “Ŋuli yurru Yetjunydja marrtji ga miriŋu‐wunanydja
    dhiyala ŋanapurruŋgu, ga djaw'yun yurru dhuwala waŋganynha ŋathili miṯtjinha,
    märr yurru wiripunydja ŋurruk miṯtjiŋura ga gundupumana walŋathirrina,” bitjarra.
  yal-yal: Gaxu gbeen yi Yaxuba suxu, a kuisan. Yamaan naxan yi a fɔxɔ ra, a yi e
    taxun dɔxɔde firin. A yi yɛxɛɛne nun siine yitaxun dɔxɔ firin, e nun ɲingene,
    e nun ɲɔgɔmɛne.
  gum-gum: 'Pøs nøbe treeg isubig køn: “Inchippa Esaú kan søtøwan kwayanrrab megambuingucha,
    katøgan søtøbe lulrrain” cha.'
  iou-iou: U ŋode nadäŋpäŋ yäpmäŋ daniŋkuk; Isotä äbäŋpäŋ änok kubä nidäpänä änok
    kubätä api ämetpeŋ kuneŋ yäk.
  haw-1868: I aku la, Ina e hele mai o Esau, a pepehi mai i kekahi poe, alaila e pakele
    ka poe i koe.
  arb-NAV: 'وَقَالَ: «إِنْ صَادَفَ عِيسُو إِحْدَى الْجَمَاعَتَيْنِ وَأَهْلَكَهَا،
    تَنْجُ الْجَمَاعَةُ الْبَاقِيَةُ».'
  adz-adz: Arangan maran ifur ibiani, “Bida Isau badan da ruta utup mangan isa ruan
    da wangidan da utup mangan isangꞌ runtan.”
  ewe-ewe: elabena egblɔ be, “Ne Esau adze hatsotso ɖeka dzi la, ɖewohĩ hatsotso evelia
    me tɔwo ate ŋu asi.”
  eng-LEE: And he said, If Esau should come to the one band and smite it, then the
    other band which is left may escape.
  gvn-gvn: '@see-verse:GEN.032.007'
  nna-nna: Karra marnarningu, “Yijapa Esau milpuliny warajakarti, wirlalajaninyili.
    Palanga warinyarrangu mirti jarrulupiyi wankaku.”
  asm-FB: তেওঁ ক’লে, “এচৌৱে যদি আহি এটা দলক আক্রমণ কৰে, তেন্তে আনটো দলে পলাব পাৰিব।”
  sus-A: نَ مَسٍنيِ نَشَ يَشُبَ بْحّ رَ مِنِ. حَمَ نَشَن نُ عَ قْشْ رَ، عَ نَشَ عٍ
    عِتَشُن دْشْ قِرِن. عَ نَشَ يّشّييٍ نُن سِيٍ عِتَشُن دْشْ قِرِن، عَ نُن نِنفٍيٍ
    نُن حْشْمّيٍ.
  fra-SBL: 'Il dit : « Si Ésaü vient vers la première troupe et la frappe, la troupe
    qui reste échappera. »'
  hbo-hbo: וַיִּירָ֧א יַעֲקֹ֛ב מְאֹ֖ד וַיֵּ֣צֶר לֹ֑ו וַיַּ֜חַץ אֶת־הָעָ֣ם אֲשֶׁר־אִתֹּ֗ו
    וְאֶת־הַצֹּ֧אן וְאֶת־הַבָּקָ֛ר וְהַגְּמַלִּ֖ים לִשְׁנֵ֥י מַחֲנֹֽות׃
  shp-NTPO: 'Neskara shinanyaxonra aká iki, Jacobnin jaskáakin: “Ja wetsa tsamá Esaúkan
    joxon ramiaitian oinnax, ja wetsa tsamá jabáti kopí”, akin.'
  eng-WYCLIFFE: and seide, If Esau schal come to o cumpeny, and schal smyte it, the
    tothir cumpeny which is residue schal be saued.
  piu-2006: '@see-verse:GEN.032.007'
  pjt-pjt: Panya paluṟu alatji kuliningi, “Tjinguṟu Iitjulu tjana pitjala uṯuḻu nyanga
    kutju pikangku pungkuku, ka uṯuḻu nyanga kutjupa tjuṯa kumpiṟa wirtjapakalku.”
    Alatji Jacobalu kulinu munu tjaraṟa uṯuḻu kutjaraṉu.
  cwe-cwe: Yakobo kagesa, “One Esau yaheza na kuditowa bumbila da mwanduso, bumbila
    dondadisigale dizaibanga.”
  bgs-bgs: su igpanámdám sikandin, na mà din, “Atin ka dadattan i Esau tô una grupo,
    makaluwà tô tapuri grupo.”
  kik-kik: Agĩĩciiria atĩrĩ, “Esaũ angĩũka atharĩkĩre gĩkundi kĩmwe-rĩ, gĩkundi kĩu
    kĩngĩ no kĩũre.”
  ksr-ksr: 'Kokaeŋ romoŋgoŋ kaeŋ ano: “Iisoonoŋ kaŋ manja qeŋ tuuŋ moŋ uŋuŋ tiwilaawaati
    eeŋ, tuuŋ moŋ yoŋonoŋ mono saanoŋ oloŋ koma kembuyaga.”'
  fra-NCL: Jacob eut une grande frayeur et fut dans l’angoisse. Il partagea en deux
    camps les gens qui étaient avec lui, les brebis les bœufs et les chameaux,
  cek-AK: Esau mah abu maeto tuh nahaeloe, kalah abu maeto loih nasoe, tiah a poek
    pongah to tiah a sak.
  xla-xla: Adipalati, ya꞉ ipo malamaiyo, “Isotapo alumale hale dla puame hustamhallepiye,
    asiyama alumale hale dla ha꞉ha꞉lalo so tlo potlopo depo,” malamaiyo.
  cuk-cuk: 'Ar ade, Jacob binsasad: “Ar Esaú dulemar-danagwenadgi-gwisgualile, danagwenad-baid
    sunna wakinneddeeye.”'
  uig-CYR: 'У: — «Әгәр Әсав келип бир топимизға һуҗум қилса, йәнә бир топ қечип қутулуп
    қалар» — дәп ойлиди.'
  tel-2017: “ఏశావు ఒక గుంపు మీదికి వచ్చి దాన్ని హతం చేస్తే మిగిలిన గుంపు తప్పించుకుని
    పోవచ్చు” అనుకుని, తనతో ఉన్న ప్రజలనూ మందలనూ పశువులనూ ఒంటెలనూ రెండు గుంపులు చేశాడు.
  hat-BSA: 'Konsa, li te di: “Si Ésaü ta vin atake youn nan konpanyen yo, alò, konpanyen
    ki rete a va chape.”'
  kos-kos: El nunku sel mu, “Esau el fin tuku ac mweuni u se meet ah, na u se saya
    ac ku in kaingla.”
  hbo-WLC: וַיִּירָ֧א יַעֲקֹ֛ב מְאֹ֖ד וַיֵּ֣צֶר ל֑וֹ וַיַּ֜חַץ אֶת־הָעָ֣ם אֲשֶׁר־אִתּ֗וֹ
    וְאֶת־הַצֹּ֧אן וְאֶת־הַבָּקָ֛ר וְהַגְּמַלִּ֖ים לִשְׁנֵ֥י מַחֲנֽוֹת׃
  ibo-ibo: O chere nʼobi ya sị, “Ọ bụrụ na Ịsọ alụso otu nʼime ụzọ abụọ a ọgụ, otu
    ụzọ fọdụrụ ga-enwe ike gbalaga.”
  ory-ory: “ଏଷୌ ଆସି ଯଦି ଏକ ଦଳକୁ ପ୍ରହାର କରିବ, ତଥାପି ଅନ୍ୟ ଦଳ ବଞ୍ଚି ପଳାଇଯିବେ,”
  wmt-wmt: '@see-verse:GEN.032.007'
  chk-chk: Pun a ekieki, “Are Esau epwe war o niela eu mwich, ewe pwal eu mwich epwe
    tongeni süla.”
  ssd-ssd: 'nuŋe wamdusmbi sakina: Aba Esau promba kuasmbi ande ndoŋ kame buwa ndeta
    kuasmbi ande kua kuwa ŋga idusna.'
  rop-rop: '@see-verse:GEN.032.007'
  ukr-1871: 'І каже сам собі: Як наступить Езав на один кіш і побє його, тодї другий
    кіш пійде втеком.'
  eng-AOI: He thought, “If Esau fights with the first group then the others will escape
    safely.”
  yon-yon: Yekob ye meeni kuu Isaumbed mene karub yenayiib dingkan kab yenayiib nekwoon
    kuu yoka, yena angkara nekwoon kuu kirikmone wananiib kowe yaibban ande meenmoon.
  bch-bch: Ikeo bedane, “Oangga Iso inama ikado paraunga pagid iaoa ede, eine iaoa
    ede pade ga tiaoa.”
  deu-1951: 'denn er sprach: Wenn Esau gegen das eine Lager kommt und es schlägt,
    so kann doch das andere entrinnen.'
  eng-JPS: '(32-9) And he said: ''If Esau come to the one camp, and smite it, then
    the camp which is left shall escape.'''
  ubr-ubr: On atonio nanaba inonot, “Esau innat kuayo matan ainauin auris inbi ragit
    on, kuayo matan bairuin on sinayai sinan.”
  srp-1865: 'I reèe: ako Isav udari na jednu èetu i razbije je, da ako druga uteèe.'
  lug-lug: ng’alowooza nti, “Esawu bw’anaatuuka ku kibinja ekisooka n’akizikiriza,
    kale ekibinja ekisigaddewo kinadduka.”
  heb-heb: ויאמר אם יבוא עשו אל המחנה האחת והכהו והיה המחנה הנשאר לפליטה׃
  ben-IRV: বললেন, “এষৌ এসে যদিও এক দলকে আক্রমণ করেন, তবুও অন্য দল অবশিষ্ট থেকে রক্ষা
    পাবে।”
  pan-pan: ਅਤੇ ਆਖਿਆ, ਜੇਕਰ ਏਸਾਓ ਇੱਕ ਟੋਲੀ ਉੱਤੇ ਹਮਲਾ ਕਰੇ ਅਤੇ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟੇ ਤਦ ਦੂਜੀ
    ਟੋਲੀ ਜਿਹੜੀ ਬਾਕੀ ਰਹੇ ਬਚ ਜਾਵੇਗੀ।
  mwp-mwp: Nungu wakay thoemamay kedha, ukasar mabaygaw kubi nanga moegina balbayginga,
    kedha zoenguz kedha Isaw kay mangepa a pakay nanga wara kubi nuydh mathaman, wa
    nakay wara mabaygaw kubipa nubepa gasamoeypa lawnga.
  mya-JVB: အကြောင်း မူကား၊ တ စု ကို ဧသော တွေ့၍ လုပ်ကြံ လျှင် ၊ ကြွင်း သော တစု လွတ်
    လိမ့်မည်ဟု ဆို ၏။
  tte-O: Ana nuwatu kana koleya bwaite besiele, “Tem saugana na Iso ilaoma na kaleya
    iginauli na boda tobagunao iunuili sowasowana boda labuinane siyabubu.”
  tbg-tbg: tiharo, Isova maini ani hini vainti nahenti hampata raqirera, ne hini vainti
    nahenti ruqemake kantama vuate, tiro.
  hmo-hmo: Ia laloa, “Bema Esau ese orea ta ia tuari henia, sedira ta be do ia heau
    mauri.”
  ata-ata: Ka muvikala aloxo ꞌo, “Lexe Esau uneꞌe xe umasaxa lexe uxalixu ꞌotoꞌoto
    vile, la anu iloꞌa ta mitema noxilo laꞌoluxaꞌa ano ꞌo iꞌoto ia, aneꞌi laꞌoluxaꞌa
    ano ꞌo iꞌume.”
  nfa-nfa: Na pangee, “Ladhe Esau mai, ho na age kaboko dhu uru, na kaboko dhu limuri
    bisa rai, tenge sodꞌa.”
  urd-urd: और सोचा कि 'ऐसौ एक ग़ोल पर आ पड़े और उसे मारे तो दुसरा ग़ोल बच कर भाग जाएगा
  rus-SYN: 'И сказал Иаков: если Исав нападет на один стан и побьет его, то остальной
    стан может спастись.'
  cbt-NTPO: '@see-verse:GEN.032.007'
  bqc-SIM: 'Vĩa Yakↄbu kũ̀, àlɛ bílikɛ maamaa, ↄ̃ à gbɛ̃́ pↄ́ kuanↄↄ kpaalɛ̀
    lɛɛ pla ń sãↄ ń bleↄ ń zuↄ ń yiongoↄ à mɛ̀:'
  tcz-CHONGTHU: Jacob in hitin agel lin, “Esau vin honkhat chu ahung bulu tah jongle
    honkhat pa beh asocha theiye,” ati.
  mar-mar: तो म्हणाला, “जर एसावाने एका टोळीवर हल्ला करून मार दिला तर दुसरी टोळी निसटून
    जाईल व वाचेल.”
  tcs-tcs: Em bin tingk po emselp diskain, ‘Ip Iso go kam po wanmob ane kile ebriwan,
    den da nadamob ken ranwei.’
  soq-soq: Ipawa me insenase, “Naita Esau iompe ne apanana uwa dea bautantona kadimompo
    uwa da sawo weuwapue nambe antopu.”
  qub-qub: 'Jacobga caynömi yarparan: «Esaú aypalla runacunawan shamushpan jucaj röpata
    wañuycachiptinpis jucaj röpallapis gueshpengami» nishpan.'
  bqp-bqp: Tó Isau sù à sì a lɛu doa, a lɛu do kũ à gↄ̃̀ ni bo.
  hat-hat: 'Li t''ap di nan kè l'': -Si Ezaou vin atake yon pòsyon, lòt pòsyon an
    va gen tan chape.'
  eng-BSB: He thought, “If Esau comes and attacks one camp, then the other camp can
    escape.”
  tod-tod: Zakɔɓe wola luani, zii ɗa zoolɛ. Nuiti ti ɠɛni polu, é naati balini su
    ga seizu felegɔ, é ʋɛɛ baalagiti ba, ta nikɛiti, ta ɲɔmɛiti.
  eng-WEBPB: He said, “If Esau comes to the one company, and strikes it, then the
    company which is left will escape.”
  kbq-kbq: Amanahu agesa agra antahi'ne, Iso'ma, mago kevuma ha'ma eme huzmantesigeno'a,
    mago kevu'moza fresnaze, huno nehuno tare kevua refako hunte'ne.
  nhe-BL: 'pampa moilhui: “Intla Esaú huala ica imiyaca huan quintehuis se tlajco
    notlatequipanojcahua, huajca ne seyoc tlajco huelis cholose.”'
  bus-bus: Tó Isau mↄ̀ à sì à lɛo dooa, à lɛo doo kɛ̀ gↄ̃̀ é bↄ.
  gub-BL: Nezewe uze'eg uzeupe. — Aze Ezau uzàmàtyry'ym amo imono'og pyrer wà wà nehe,
    imono'og pyrer inugwer upuner uzànaw rehe izuwi wà nehe, i'i uzeupe.
  eng-DRA: 'Saying: If Esau come to one company and destroy it, the other company
    that is left shall escape.'
  knf-knf: Wal mënţ kë Yakob aşë lënk maakan abot ahaajala. Afaaş bañaaŋ banwooŋ na
    a, na ŋnkaneel na ŋpi na ŋngit na ŋnŧaam ŋi pnkunkaali, ado ifah itëb.
