verse: GEN.032.014
translations:
  mal-C: ഇരുനൂറു പെൺകോലാടുകൾ, ഇരുപതു കോലാട്ടുകൊറ്റന്മാർ, ഇരുനൂറ് ചെമ്മരിയാടുകൾ, ഇരുപത്
    ചെമ്മരിയാട്ടുകൊറ്റന്മാർ.
  deu-TKW: 'Und er blieb dort über Nacht. Hierauf schied er einen Teil seines Besitzes
    aus zu einem Geschenk für seinen Bruder Esau:'
  lin-lin: 'Jakobi alekisaki butu na esika wana. Kati na biloko oyo azalaki na yango,
    aponaki kado mpo na Ezawu, ndeko na ye :'
  cbr-NT: doscientas cabra, veinte chibu, doscientas ovejakama, veinte carnero,
  eng-LSV: female goats two hundred, and male goats twenty, ewes two hundred, and
    rams twenty,
  bmu-bmu: Meme (noniŋ) ambiŋi 200, aziŋi 20, lama ambiŋi 200, aziŋi 20,
  eng-GNV: 'Two hundreth shee goates and twenty hee goates, two hundreth ewes and
    twentie rammes:'
  eng-WEBSTER: Two hundred she-goats, and twenty he-goats, two hundred ewes and twenty
    rams,
  nhw-BL: Huan quiniyocatlali 200 sihua chivojme, 20 oquich chivojme, 200 sihua borregojme,
    20 oquich borregojme,
  swh-ONEN: Mbuzi waume ishirini na mbuzi wake 200, kondoo dume ishirini na kondoo
    wake 200.
  bba-bba: Yɑm miyɑ Yɑkɔbu u sɔbiɑ u kpunɑ. Mɑ u win yɑɑ sɑbenun sukum suɑ u kɑ win
    mɔɔ Esɑu kɛ̃.
  eng-KJVCPB: two hundred she goats, and twenty he goats, two hundred ewes, and twenty
    rams,
  cpy-cpy: 'Ipayitawakiri ipirapaeni cabra: ikaate 200 tsinani, 20 shirampari. Ipayitawakiri
    eejatzi oveja, ikaate 200 tsinani, 20 shirampari.'
  mpx-mpx: goti yowau ali gewi tu handeled (200) ge bolau tuwenti (20), sipi yowau
    ali gewi tu handeled (200) ge bolau tuwenti,
  wbp-wbp: Yirrarnu-jana ngama narnukutu 200-pala manu wirriya narnukutu 20-pala jinta-kurra
    yurturlu-kurra. Ngula-jangka-jana ngama jiyipi 200-pala manu wirriya jiyipi 20-pala
    yurturlu-karirla yirrarnu.
  luo-luo: Diek mamon mia ariyo kod nywogi piero ariyo, rombe mamon mia ariyo gi imbe
    piero ariyo,
  meu-meu: 'Gaudia bini: nani hahinedia sinahu-ruabona nani mamaruanedia ruahui; mamoe
    hahinedia sinahu-rua bona mamoe mamaruanedia ruahui;'
  npi-ULB: दुई सयवटा बाख्री, बिसवटा बोका,
  yor-yor: Igba ewúrẹ́, ogún òbúkọ, igba àgùntàn, ogún àgbò,
  emp-NTPO: chiwatu wẽrãda dosciento, dji umaquĩrãda veinte, oveja wẽrãda dosciento,
    dji umaquĩrãda veinte,
  ind-ind: berupa 200 kambing betina, 20 kambing jantan, 200 domba betina, 20 domba
    jantan,
  pes-OPCB: دویست بز ماده، بیست بز نر، دویست میش، بیست قوچ،
  ssx-ssx: '@see-verse:GEN.032.013'
  lcm-lcm: Kana vang a keve alilis. 200 na me aina na 20 na anu tauan. 200 na sipsip
    aina na 20 na anu tauan.
  aer-aer: Re nanikute marle 200-pele apurtelhe-ileke imerte nanikute urreye 20-pele
    anteme apurtelhe-ilemele, kele imerte yepe-yepe marle 200-pele imerte yepe-yepe
    urreye 20-pele anteme apurtelhe-ilemele arrpenheke arrernemele.
  tgl-ULB: dalawandaang babaeng kambing at dalawampung lalaking kambing, dalawandaang
    babaeng tupa at dalawampung lalaking tupa,
  nop-nop: Meme taamuniŋ 200 eŋ maaniŋ 20, agaŋ dompa taamuniŋ 200 eŋ maaniŋ 20,
  kca-kca: кӑтсот коза нэ вой, хус козёл хор вой, кӑтсот нэ ош, хус хор ош,
  cbu-NT: 200 kaapar wizarinanda, 20 kaapra upapchirinanda. 200 opeeja wizarinanda,
    20 opeej upapchirinanda.
  hui-hui: Ibugua nogo meme angibuniru handari kira (200) wangaberu pira kira (20)
    nogo sibi angibuniru handari kira (200) wangaberu pira kira (20) lowa helene.
  wrs-wrs: Honi holvowol vena, memeaval 200pelara, memearal 20pelara, sipsipaval 200pelara,
    sipsiparal 20pelara,
  mya-mya: '@see-verse:GEN.032.013'
  cbi-NTPO: Tsejtu supu chibu 200 kamin, llupu chibu 20 kamin, supu uveja 200 kamin,
    llupu uveja 20 kamin,
  bod-N: ར་མ་ཉིས་བརྒྱ༌དང༌། ར་ཐུག་ཉི༌ཤུ། མ་མོ་ཉིས༌བརྒྱ། ལུག་ཐུག་ཉི༌ཤུ།
  wsk-wsk: goat pagar 200 se goat anumang 20, se sipsip pagar 200 se sipsip anumang
    20,
  kkl-kkl: '@see-verse:GEN.032.013'
  sna-sna: mazana maviri enhunzvi dzemakwai namakumi maviri enhongo dzembudzi, mazana
    maviri amatunzvi amakwai namakondobwe makumi maviri,
  spa-BLM: doscientas cabras hembras y veinte machos cabríos, doscientas ovejas y
    veinte carneros,
  beu-beu: benangba; Aib manarang ratu aaru, aib lotal ari aaru, jumba manarang ratu
    aaru, jumba lotal ari aaru,
  cac-cac: 200 noc' nun chiva yed' 20 noc' mam chiva. 200 noc' nun calnel yed' 20
    noc' ch'ac calnel.
  swh-ULB: mbuzi majike mia mbili na mabeberu ishirini, kondoo majike mia mbili na
    madume ya kondoo ishirini,
  bel-bel: дзьвесьце коз, дваццаць казлоў, дзьвесьце авечак, дваццаць бараноў,
  deu-ELBBK: 'Und er übernachtete dort in jener Nacht; und er nahm von dem, was in
    seine Hand gekommen war, ein Geschenk für seinen Bruder Esau:'
  mbb-OT: 200 he menge vehiyan he kambing wey 20 daan he menge meemahan he kambing,
    200 he menge vehiyan he kerehidu wey 20 daan he menge meemahan he kerehidu,
  msc-msc: Yakuba banda Alla matarala ka su si dinkira wo rɔ. A ka a la kolofen doilu
    ɲenematɔmɔn, ka alu sanba a kɔrɔcɛ Esawu ma.
  mal-2015: ഇരുനൂറു കോലാടിനെയും ഇരുപതു കോലാട്ടുകൊറ്റനെയും ഇരുനൂറു ചെമ്മരിയാടിനെയും
    ഇരുപതു ചെമ്മരിയാട്ടുകൊറ്റനെയും
  tuo-NT: Doscientos cabra numia, veinte cabra ʉmʉa, doscientos oveja numia, veinte
    oveja ʉmʉa,
  gup-gup: '@see-verse:GEN.032.013'
  met-met: meme hagaxang 200 xaung moning 20, sipsip hagaxang 200 xaung moning 20,
  gvs-gvs: 'Yoguyoguyadi ame nakae: Yoguyogu Badabada Goti bovavina 200 Goti bolamo
    20 Sipi bovavina 200 Sipi bolamo 20'
  rmc-rmc: 'Odi rat ode o Jakob ačhiľa te sovel. Paľis odďelinďa le stadostar o dari
    prekal o Ezav, prekal peskro phral:'
  nlg-nlg: Rua na hangalatu ni goat vaivine, me rua hangavulu na goat mane, me rua
    hangalatu na sheep vaivine, me rua hangavulu na sheep mane,
  dgr-DOGNT: Ejıetsoa dets'è nàkeakw'eènǫ (200) eyıts'ǫ ejıetsoa werezhıì naènǫ, sahzǫ̀a
    dets'è nàkeakw'eènǫ (200) eyıts'ǫ sahzǫ̀a werezhıì naènǫ gota xàyı̨ı̨wa.
  pes-OPV: دویست ماده بز با بیست بز نر ودویست میش با بیست قوچ،
  ron-1924: доуэ суте де капре ши доуэзечь де цапь, доуэ суте де ой ши доуэзечь де
    бербечь,
  ben-OBCV: 200-টি মাদি ছাগল ও কুড়িটি মদ্দা ছাগল, 200-টি মেষী ও কুড়িটি মদ্দা মেষ,
  lex-lex: pipi rara rahu woru me pipi ltiata terampworu, duma rara rahu woru me duma
    ltiata terampworu,
  rgu-rgu: Ana heo na kedae inaꞌ natun dua, maneꞌ dua hulu, bibi-lopo inaꞌ natun dua,
    maneꞌ dua hulu,
  som-som: taas oo ah laba tiro oo riyo ah, iyo labaatan orgi, iyo laba tiro oo sabeeno
    ah iyo labaatan wan,
  lat-VUC: capras ducentas, hircos viginti, oves ducentas, et arietes viginti,
  aoi-aoi: Ngalaja 200 nenukwuda adarringka-wiya akwa 20 enungkwarba-wiya, iya 200
    jiba adarringka-wiya akwa 20 enungkwarba-wiya,
  eng-ASVBT: two hundred she-goats and twenty he-goats, two hundred ewes and twenty
    rams,
  mna-mna: 'Mbili ta kembei: Mekmek paŋgarŋgaara tomto laamuru, mi tomooto na, tomoota.
    Sipsip paŋgarŋgaara tomto laamuru mi tomooto na, tomoota.'
  ita-1885: cioè dugento capre, e venti becchi; dugento pecore, e venti montoni;
  eng-LXXUP: And he slept there that night, and took of the gifts which he carried
    with him, and sent out to Esau his brother,
  eng-ULB: two hundred female goats and twenty male goats, two hundred ewes and twenty
    rams,
  spa-VBL: 200 cabras hembras, 20 cabras machos; 200 ovejas, 20 carneros;
  fra-_FOB: Deux cents chèvres et vingt boucs, deux cents brebis et vingt béliers,
  mal-mal: ഇരുനൂറ് പെൺകോലാടുകളെയും ഇരുപതു ആൺകോലാടുകളെയും ഇരുനൂറ് പെൺചെമ്മരിയാടുകളെയും
    ഇരുപതു ആൺചെമ്മരിയാടുകളെയും
  urd-GVR: 200 bakriyāṅ, 20 bakre, 200 bheṛeṅ, 20 menḍhe,
  suz-BL: मेकोमी सहे निक्‍शी ओटा क्‍यारश, २० ओटा बोका, सहे निक्‍शी ओटा भेडा नु २०
    ओटा सांड,
  ita-1927: duecento capre e venti capri, duecento pecore e venti montoni,
  ckb-ckb: دوو سەد بزن و بیست تەگە، دوو سەد مەڕ و بیست بەران،
  eng-BBE: Two hundred she-goats and twenty he-goats, two hundred females and twenty
    males from the sheep,
  crx-NTPO: Nat whunizyai whunizyai (200) ts'eke dúbe, 'ink'ez nat whunizyai (20)
    dune dúbe, 'ink'ez nat whunizyai whinizyai (200) 'i 'usbai ts'eke, 'ink'ez nat
    whunizyai (20) 'usbai dune cha.
  kan-OKCV: ಅವು ಯಾವುವೆಂದರೆ, ಇನ್ನೂರು ಮೇಕೆಗಳು, ಇಪ್ಪತ್ತು ಹೋತಗಳು, ಇನ್ನೂರು ಕುರಿಗಳು, ಇಪ್ಪತ್ತು
    ಟಗರುಗಳು,
  bbb-bbb: '@see-verse:GEN.032.013'
  tam-2017: இருநூறு வெள்ளாடுகளையும், இருபது வெள்ளாட்டுக் கடாக்களையும், இருநூறு செம்மறியாடுகளையும்,
    இருபது ஆட்டுக்கடாக்களையும்,
  spa-RV-1909: Doscientas cabras y veinte machos de cabrío, doscientas ovejas y veinte
    carneros,
  ron-BTF: Două sute de capre şi douăzeci de ţapi, două sute de oi şi douăzeci de
    berbeci,
  eng-WEBP: two hundred female goats and twenty male goats, two hundred ewes and twenty
    rams,
  eng-FBV: 200 female goats, 20 male goats; 200 ewes, 20 rams;
  nld-1939: twee honderd geiten en twintig bokken, twee honderd schapen en twintig
    rammen,
  nch-BL: Huan quiniyocatali 200 sihua chivojme, 20 oquich chivojme, 200 sihua borregojme,
    20 oquich borregojme,
  tfr-NTPO: 'Wl̈ẽna l̈i ëre: shwl̈ing ushko so popga dogl̈o sak dbäw pjl̈ogl̈o pjök
    (200), wl̈ënggl̈a dogl̈o sak pjök (20), öng wl̈ẽp ushko so popga dogl̈o sak dbäw
    pjl̈ogl̈o pjök (200), wl̈ënggl̈a dogl̈o sak pjök (20),'
  vie-1934: là hai trăm dê cái và hai chục dê đực; hai trăm chiên cái và hai chục
    chiên đực;
  hin-CV: दो सौ बकरियां तथा बीस बकरे, दो सौ भेड़ें तथा बीस मेढ़े,
  eng-OURB: two hundred female goats and twenty male goats, two hundred ewes and twenty
    rams,
  spa-BES: Doscientas cabras y veinte machos cabríos, doscientas ovejas y veinte carneros,
  tdx-tdx: 'Aa le nitobe eo re amy haleñey, vaho nilivae’e amo raha rinambem-pità’eo
    ty ho ravoravo amy Esave zoke’e:'
  vid-vid: Mhene ndala miya mbili na mipongo makumi meli na ming'holo midala miya
    mbili na ming'holo milume makumi meli
  pwg-pwg: Weni nakanani ivovinesi. Gote wivinesi ivi 200 ma bade tomotomowisi ivi
    20, sipu wivinesi ivi 200 ma bade tomotomowisi ivi 20.
  eng-OKE: And he housed there that night, and took of that which came to his hand,
    an offering for Esau his brother;
  tha-KJV: คือแพะตัวเมียสองร้อย แพะตัวผู้​ยี​่​สิบ แกะตัวเมียสองร้อย และแกะตัวผู้​ยี​่​สิบ
  por-BR-2018: Duzentas cabras e vinte machos de bode, duzentas ovelhas e vinte carneiros,
  bco-bco: Boba a꞉no꞉ ko꞉lo꞉ dimidaliakiyo꞉, goudi malayo꞉ 200 a꞉la꞉fo꞉, goudi deyo꞉
    do꞉la꞉fo꞉ a꞉la꞉, sibi malayo꞉ 200 a꞉la꞉fo꞉, sibi deyo꞉ do꞉la꞉fo꞉ a꞉la꞉, ka꞉mol
    mala bolo꞉ na꞉seno꞉ inso꞉ o꞉lia꞉yo꞉ 30 a꞉la꞉fo꞉, kao malayo꞉ 40 a꞉la꞉fo꞉, kao
    deyo꞉ do꞉la꞉fo꞉, donki malayo꞉ do꞉la꞉fo꞉ a꞉la꞉, a꞉la꞉ta꞉ga꞉ donki deyo꞉ do꞉la꞉fo꞉
    a꞉no꞉ aloba꞉da꞉la꞉ga꞉, no꞉ ko꞉li ko꞉lilo꞉ a꞉no꞉ nanogdo꞉ dian kalu ko꞉li ko꞉lilo꞉
    o꞉mo꞉ tili dofo꞉melea꞉ki, alobanalifa꞉. Ya꞉kob eyo꞉ nanogdo꞉ dian kalu imo꞉wo꞉
    a꞉la꞉sio꞉, “Giliyo꞉ no꞉wo꞉ tamin doba꞉da꞉ tililia꞉ga꞉ ha꞉nakiyo꞉, no꞉ ko꞉li ko꞉lilo꞉
    us a꞉namio꞉ fogo꞉ dia꞉ta꞉liki a꞉la꞉ga꞉i ha꞉na꞉bi.”
  deu-ELO: Zweihundert Ziegen und zwanzig Böcke, zweihundert Mutterschafe und zwanzig
    Widder,
  ktm-ktm: '@see-verse:GEN.032.013'
  caa-caa: Y cay usicbꞌa 200 utuꞌ chivo, y veinte utata chivo, y 200 utuꞌ oveja, veinte
    utata oveja.
  eng-WYC-2018: two hundred (she) goats, and twenty bucks of goats, (and) two hundred
    sheep, and twenty rams,
  epo-epo: ducent kaprinojn kaj dudek virkaprojn, ducent ŝafinojn kaj dudek virŝafojn,
  uig-PIN: '@see-verse:GEN.032.013'
  beo-beo: '@see-verse:GEN.032.013'
  tpi-OTNT: Em i makim inap olsem 200 meme meri na 20 meme man, na 200 sipsip meri
    na 20 sipsip man,
  hau-SA: awaki ɗari biyu da bunsurai ashirin, tumaki ɗari biyu da raguna ashirin,
  udu-udu: A’di c̱iki a’di kuman ḵa’bali iss ’kwanimpa i’kume’d mo dhali gwasi mi
    i/iss ’de/ mo dhali kuman ḵa’bali iss ’kwanimpa i’kume’d mo dhali gwasiŋ ḵa’bali
    iss ’de/ mo.
  uig-LAT: '@see-verse:GEN.032.013'
  nde-nde: imbuzikazi ezingamakhulu amabili lempongo ezingamatshumi amabili; izimvu
    ezinsikazi ezingamakhulu amabili lenqama ezingamatshumi amabili;
  ton-ton: Ko e kosi fefine ʻe uangeau mo e kosi tangata ʻe uofulu, mo e sipi fefine
    ʻe uangeau, mo e sipitangata ʻe uofulu.
  ces-1613: Totiž dvě stě koz, a kozlů dvadceti, ovec dvě stě, a beranů dvadceti,
  eko-eko: miiya piiri puuzi zeekha na mirurumpi eshiriini, miiya piiri za pwittipwitthi
    na mirurumpi eshiriini,
  nss-nss: ipirani hu meme pihin malungat (200) pe hu kamai malungui (20), pe hu sipsip
    pihin malungat (200) pe hu kamai malungui (20),
  eng-WMB: two hundred female goats and twenty male goats, two hundred ewes and twenty
    rams,
  tam-TCV: இருநூறு வெள்ளாடுகள், இருபது வெள்ளாட்டுக் கடாக்கள், இருநூறு செம்மறியாடுகள்,
    இருபது செம்மறியாட்டுக் கடாக்கள்,
  ceb-ULB: 200 ka mga baye ug 20 ka mga laki nga kanding, 200 ka mga baye ug 20 ka
    mga laki nga karnero,
  mkn-mkn: Dia pili ame 200 kambing mai, 20 kambing laki, 200 domba mai, 20 domba
    laki,
  pol-UBG: Dwieście kóz i dwadzieścia kozłów, dwieście owiec i dwadzieścia baranów;
  agr-agr: Dutikak doscientos chivo nuwa aidaun, veinte chivo aishmag aidaun, doscientos
    uwijan, nuigtu veinte uwig tsakat aidaun,
  kyc-kyc: Mena meme inya andete lama (200) kalyuwa 20 dee sipisipi inya andete lama
    (200) kalyuwa 20 mena kamele inya ikyane karekare 30 bulamakao dokona inya 40
    kalyuwa 10. Donge inya 20 dee kalyuwa 10 nyuo reto kareya.
  urd-GVU: 200 بکریاں، 20 بکرے، 200 بھیڑیں، 20 مینڈھے،
  deu-1912: '[32:15] zweihundert Ziegen, zwanzig Böcke, zweihundert Schafe, zwanzig
    Widder'
  ntj-ntj: 'Tjiinya ngaapirinypa ngurrkarntanu: nanikuurrpa kamina 200-pa puru marnti
    20, puru tjiipu kamina 200-pa puru marnti 20,'
  row-row: Ana tengga nala bibꞌi hiek ine natun rua, bibꞌi hiek mone rua nulu, bibꞌi
    lombo ine natun rua, bibꞌi lombo mone rua nulu,
  kan-2017: ಇನ್ನೂರು ಆಡುಕುರಿ, ಇಪ್ಪತ್ತು ಹೋತ, ಇಪ್ಪತ್ತು ಟಗರು, ಮರಿಯೊಡನೆ ಹಾಲು ಕರೆಯುವ
  ena-ena: Sabaŋ meme mɨgenaŋ 200 agɨladɨ lɨbɨmɨŋami. Sabaŋ meme muŋaŋ 20 agɨladɨ
    lɨbɨmɨŋami. Sabaŋ sipsipɨ mɨgenaŋ 200 agɨladɨ lɨbɨmɨŋami. Sabaŋ sipsipɨ muŋaŋ
    20 agɨladɨ lɨbɨmɨŋami.
  tgo-tgo: gout wanakau hoseriyeiwo (200) na hoiwo ghɨmoghɨmoru, hoseriyeiwo (200)
    sip wanakau na hoiwo ghɨmoghɨmoru,
