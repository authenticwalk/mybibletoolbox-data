  tcz-CHONGTHU: Kelpi jani, kelchal somni, kelngoipi jani chule kelngoi chal som ni
    toh,
  mar-mar: त्याने दोनशे शेळ्या व वीस बोकड, दोनशे मेंढ्या व वीस एडके,
  tcs-tcs: 200 omangout ane 20 mangout, 200 omansip ane 20 mansip,
  soq-soq: Pulo sa ipa gote iwoa uduudu 200, mona wisiawa 20, do sipsip iwoa uduudu
    200 ita mona wisiawa 20.
  qub-qub: Acraran china cabrata ishcay pachacta (200), chïbutana ishcay chuncata
    (20), china uyshata ishcay pachacta (200), carnitana ishcay chuncata (20),
  bqp-bqp: Blèda mɛ̀n wàa do, a kofĩni mɛ̀n baro, sãda mɛ̀n wàa do, a karo mɛ̀n baro,
  hat-hat: Li pran desan (0200) fenmèl kabrit ak vin bouk, desan fenmèl mouton ak
    vin belye,
  eng-BSB: 200 female goats, 20 male goats, 200 ewes, 20 rams,
  tod-tod: 'Naama adaʋɛ tɔna ka Zakɔɓe ɲiini ná. Nii é ʋaani la ga kɔligi, é naa
    ta zeɠeni ba ga ɓɔɠɔ maazoloogi, é teʋe diɛ Ezawu ʋɔ:'
  eng-WEBPB: two hundred female goats and twenty male goats, two hundred ewes and
    twenty rams,
  kbq-kbq: 200'a a' memeraminki, 20'a ve memeraminki, 200'a sipisipiraminki, 20'a
    ve sipisipiraminena zamavarenenteno,
  nhe-BL: Huan quiniyocatlali 200 sihua chivojme, 20 oquich chivojme, 200 sihua borregojme,
    20 oquich borregojme,
  bus-bus: Blèda mɛ̀n wàa do, à kofĩi mɛ̀n baro, sãda mɛ̀n wàa do, à karo mɛ̀n baro,
  gub-BL: Omono'og 200 àràpuhàrànete kuzà wà, 20 àràpuhàrànete awa wanehe we wà. Omono'og
    200 àràpuhàràn hawitu ma'e kuzà wà, 20 àràpuhàràn hawitu ma'e awa wanehe we wà
    no.
  eng-DRA: Two hundred she goats, twenty he goats, two hundred ewes, and twenty rams,
  knf-knf: Yakob afër ţi dko mënţ. Ajej uko wi ahilanuŋ kaţen Eŧawu abuk aşin ţi uko
    wi awoonaanuŋ.
