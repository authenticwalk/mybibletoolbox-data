verse: GEN.032.032
translations:
  mal-C: യാക്കോബിന്റെ ഇടുപ്പിലെ തട്ടം അദ്ദേഹം സ്പർശിച്ചതുകൊണ്ട് ഇസ്രായേല്യർ ഇന്നുവരെയും
    ഇടുപ്പിനോടു ചേർന്നുള്ള സ്നായു ഭക്ഷിക്കാറില്ല.
  deu-TKW: Und als er an Pniel vorüber war, ging die Sonne auf; er hinkte aber wegen
    seiner Hüfte.
  lin-lin: Tango moyi ebimaki, Jakobi alekaki Penueli. Azalaki kotambola tengu-tengu
    mpo na loketo na ye.
  cbr-NT: Usa 'ain ka bërí nëtënbi Israelnën rëbúnkikaman aín chitëxkëmia 'ikë ñuina
    nami pima anu ka Jacob tinkirikakë 'iakëxa usa 'ain.
  eng-LSV: therefore the sons of Israel do not eat the sinew which shrank, which [is]
    on the hollow of the thigh, to this day, because He came against the hollow of
    Jacob’s thigh, against the sinew which shrank.
  bmu-bmu: Azi miaŋön Jeikobkö ikin sihit toroqeqeŋaŋgö ginimuramŋe (bidororo) qeyöhaŋgöra
    aka Israel könagesö yeŋön nalö kewöŋe mewöyök sömbup nemba miaŋgöreŋ ikin sihit
    toroqeqeŋaŋgö ginimuramŋi mi tököba qahö nemakze. Mewö.
  eng-GNV: 'Therefore the children of Israel eate not of the sinewe that shranke in
    the hollowe of the thigh, vnto this day: because he touched the sinew that shranke
    in the holow of Iaakobs thigh.'
  eng-WEBSTER: Therefore the children of Israel eat not of the sinew which shrunk,
    which is upon the hollow of the thigh, to this day; because he touched the hollow
    of Jacob's thigh in the sinew that shrunk.
  nhw-BL: Yeca hasta ama iteipan ixhuihua Israel amo quicuaj ilejleto imetztomahuiya
    se tlapiyali pampa nopona itequihua Toteco quimaquili Jacob.
  swh-ONEN: Kwa hiyo mpaka leo Waisraeli hawali mshipa ulioungana na kiungio cha nyonga,
    kwa sababu kiungio cha nyonga ya Yakobo kiliteguliwa karibu na mshipa huo.
  bba-bba: Ye u Peniɛli tɔburɑ, mɑ sɔ̃ɔ u n yɑrimɔ. Sɑɑ dɔmɑ ten diyɑ u killimɔ kɑ
    ɡɑ̃ɑ te.
  eng-KJVCPB: 'Therefore the children of Israel eat not of the sinew which shrank,
    which is upon the hollow of the thigh, unto this day: because he touched the hollow
    of Jacob’s thigh in the sinew that shrank.'
  cpy-cpy: Rootakira kaari rowantayitawo nimaeka Israel-paeni ichorimonkipaeni tsimeri,
    tema ari ichokiryahaetakiri paerani Jacob.
  mpx-mpx: Inoke saugena o ge i nem ana siga sauga ya, ebo boda Isileli bwasumu etega
    hi lol, nagilina puna bunumwina ewahilina nige hi aan, kaiwena tau o i pihikana
    Yakobo nagilina puna ewahilina elana yaka mwena i mwakiwan.
  wbp-wbp: '@see-verse:GEN.032.031'
  luo-luo: Mano emomiyo nyaka kawuono jo-Israel ok cham ringʼo moriwo fuond bam ka
    giparogo wil mar fuond bam Jakobo.
  meu-meu: 'Badina bunai Israel besena taudia na mamu varovarodia asie animu ema bona
    harihari: badina be Iakob mamuna varovarona e daua toho bena aena e heride.'
  npi-ULB: यसैकारण आजको दिनसम्म इस्राएलका मानिसहरूले कम्मरको नसा खाँदैनन् किनकि ती
    मानिसले याकूबको कम्मरको गेडी फुस्काउँदा ती नसाहरूमा चोट पुर्‍याएका थिए ।
  yor-yor: Ìdí nìyí tí àwọn ọmọ Israẹli kì í fi í jẹ iṣan tí ó wà ní ọ̀ọ́kán ibi tí
    eegun itan ti bẹ̀rẹ̀ títí di òní olónìí, nítorí níbi iṣan náà ni a ti fọwọ́ kan
    ibi tí egungun itan Jakọbu ti bẹ̀rẹ̀.
  emp-NTPO: Bajãnebemaba Jacobora chĩded̶e chĩna bẽrã id̶ibema ewarid̶e israelerãba
    chĩded̶ebema quẽgura cod̶acaa.
  ind-ind: Itulah sebabnya sampai sekarang orang Israel tidak makan daging yang menutupi
    sendi pangkal paha, sebagai peringatan akan kejadian yang sudah dialami Yakub
    malam itu.
  pes-OPCB: (بنی‌اسرائیل تا به امروز ماهیچهٔ عِرق النِساء را که در ران است نمی‌خورند،
    زیرا این قسمت از رانِ یعقوب بود که در آن شب صدمه دید.)
  ssx-ssx: Ame do maketa꞉ mo Isulaina꞉ monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikima꞉
    maketa꞉ mo pelimoko tunala꞉ pa꞉ta꞉ hala꞉ honkoputa꞉ na no halememe. Pa ekipeke
    Dieikopeta꞉ mo koto honkopuna꞉ lieke ekina꞉ pitelememe.
  lcm-lcm: using a igenen ang katala sigil ia si kana angrodoai i tuan. Io na le si
    oring suke vanang ri Israel tung si taun ke parik kipa angkoai si angan ani sin
    ang kapo angrodokotai si tuan i ngusngus iria i ri manmanik.
  aer-aer: '@see-verse:GEN.032.031'
  tgl-ULB: Kaya hanggang ngayon ang bayan ng Israel ay hindi kumakain ng mga litid
    ng balakang na nasa dugtong ng balakang, dahil ang taong pumilay sa mga litid
    ng balakang na nasa habang inaalis sa puwesto ang balakang ni Jacob.
  nop-nop: Kaŋ me woondi Yakobo baaŋ kahipuhiindaguk doktiŋa Isilae me adi kale baaŋ
    diniŋ sulusulu baaŋ foloŋ gaaliŋa yatak u mu nayagiŋ eŋ indindegoŋ maaŋ mu naiŋ.
  kca-kca: Щишән, интӑм унты израиль мир хŏйатәт пещән уԓты ԓон ӑт ԓэԓәт, щит Катԓантыйәм
    Ŏт Иаков пещ ԓŏв мушмәԓтмаԓән щи ԓона хойԓымаԓ урәӈән.
  cbu-NT: Ashirucha, anumand Israelchich tputs maachta kitstamsheewa wanuts nda katungtaranaya,
    watam kitstamsheewa zamiz waturtashuch wayanx tuwapi anoom manguksin, nda wayanxa
    katungtaranaya. Watam Akopaa Apanll tiptsir wayanxa puwaku, waturtash tok ashiranguwa.
    Ashiriya, na kamaneena yuwaa Apanll tiptsir Akoppa chamayangayarusin, waratarangana
    anootsi.
  hui-hui: Ani binidago manda buwa Isaraele wali agali tigua nogonaga ge kuni mbirini
    nanaga winigo nga.
  wrs-wrs: Wo daipotava Israelnindva tatamba hlavpa, heva os owai, himba hlavmoa yuhalva,
    manara, tendorini doara kelkovhoamnana Yakopna yuhvalva.
  mya-mya: ယာ​ကုပ်​သည်​တင်​ပါး​ကြွက်​သား​တွင်​အ​ထိုး ခံ​ခဲ့​ရ​သည်​ဖြစ်​သော​ကြောင့်
    ယ​နေ့​ထက်​တိုင် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တင်​ပါး ကြွက်​သား​ကို​မ​စား​ကြ​ချေ။
  cbi-NTPO: Tsa' mityaa naa chai bain, Israelnu sera' jimulaya peja'chi allanu chitya
    chityanguemu wa'chuwaya fityu deeve, juntsa tenanaa Jacob daran imuwaañu' mitya.
  bod-N: དེའི༌ཕྱིར། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ད་ལྟའི་བར་དུ་ཕྱུགས་ཟོག་གི་དཔྱི་མགོའི་རྩ་རྒྱུས་མི༌ཟའོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། མི་དེས་ཡ་ཀོབ་ཀྱི་དཔྱི་མགོའི་རྩ་རྒྱུས་ལ་རེག་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Buta se tom mu te se tai aitak, Israel alo anapeya mosan ale nasan, mu
    ko bugi duap ko pisi me nasan.
  kkl-kkl: Nimi nenekori Yakub yan il komopto obog ane sembe, Israel nimi sumene babe
    pham yan tombarea il pangkal sop melmel telamang kom.
  sna-sna: Naizvozvo kusvikira zuva ranhasi vaIsraeri havadyi runda rakabatanidzwa
    nehudyu, nokuti hudyu yaJakobho yakanga yakuvadzwa pedyo nerunda.
  spa-BLM: Por eso los hijos de Israel no comen el tendón de la cadera, que está en
    el hueco del muslo, hasta el día de hoy, porque tocó el hueco del muslo de Jacob
    en el tendón de la cadera.
  beu-beu: Angu ebele, angase Israel enehe ang naung binanta euumung ba asiang mi
    angu, ini bae adang niang. Se Lahatala Ana Yakob asiang kira angu vengbuet ening
    tebelung angu ebele.
  cac-cac: Yuj chi' a eb' yin̈tilal Israel, max schilaj sch'an̈al sc'ojnub' xub' noc'
    noc' eb', yujto a d'a xub' vin̈aj Jacob chi' yab'nac syail.
  swh-ULB: Ndiyo maana wana wa Israeli hawali kano ya paja iliyopo katika nyonga ya
    paja, kwa sababu yule mtu aliziumiza hizo kano alipotegua paja la Yakobo.
  bel-bel: Таму і да сёньня сыны Ізраіля не ядуць жылаў, якія на суглобе сьцягна,
    бо Змагар дакрануўся да жылы на суглобе сьцягна ў Якава.
  deu-ELBBK: Und die Sonne ging ihm auf, als er über Pniel hinaus war; und er hinkte
    an seiner Hüfte.
  mbb-OT: Iyan heini hinungdan ke maan is taman guntaan he is menge Israilihanen ne
    kenà egkaan te uǥat he zutun te tulan he zapit te seǥang. Su keniyan dapit gewezi
    te Megbevayà si Jacob.
  msc-msc: Yakuba bɔra Penuyɛli telebɔ waati. A tɛrɛ ye taamala ka jii a sen kelen
    ma ka a masɔrɔn a sen da muka.
  mal-2015: അവൻ യാക്കോബിന്റെ തുടയുടെ തടത്തിലെ ഞരമ്പു തൊടുകകൊണ്ടു യിസ്രായേൽമക്കൾ ഇന്നുവരെയും
    തുടയുടെ തടത്തിലെ ഞരമ്പു തിന്നാറില്ല.
  tuo-NT: Tojo weerã aꞌtocatero quẽꞌrãrẽ Israe pãrãmerã nituriarã noꞌo nigʉ̃́ waꞌicʉ
    ʉsó õꞌa aꞌmesʉꞌari wadare baꞌatisama. Jacore topʉ pááca beꞌro niyucã, tojo weesama.
  gup-gup: Kunmekbekenh kunu bininj nawu Israel benkebmawahmeng djalmunguyh minj kabirringun
    kunngadmokanj kore kangadmodjinhdjinduluburren, dja kumekbe bininj Jacob bibom.
  met-met: Binabu waleu ma hatata, Isreldi daxang asaxa waxunoa sigi xambam namu te,
    namua na lipua ring Yekop xambaminoa haxek mana waxunoa.
  gvs-gvs: Tauna Isileli tubunao ame tutayana yoguyogu sokisokina luluna goi woliwoli
    poowouna geya sikanikani unana Yaubada boi Yakobo sokisokina luluna ikikapusi,
    tauna woliwoliyana geya sikanikani.
  rmc-rmc: Sar o Jakob džalas pal oda than Penuel het, o kham imar avelas avri a ov
    phirelas banges, bo leskro klubos sas dukhado.
  nlg-nlg: Ikakeri te ghaghua sughua itaeni na vure ni Israel tara mua ghania na vinahi
    lilighina na boke, na pukuna tara ghanaghana olia na hava te kale tana bongi keri.
  dgr-DOGNT: Jacob weɂà gà wekw'è k'e wexèɂeèhdı ı̨lè t'à dıı dzęę̀ ts'ǫ̀ Israel got'ı̨į̀
    tıts'aàdìı weɂà ts'ǫ̀ kw'è nawhet'ıı sìı gedè-le.
  pes-OPV: از این سبب بنی‌اسرائیل تا امروز عرق النساء را که در کف ران است، نمی خورند،
    زیرا کف ران یعقوب را در عرق النسا لمس کرد.
  ron-1924: Ятэ де че, пынэ ын зиуа де азь, исраелиций ну мэнынкэ вына де ла ынкеетура
    коапсей, кэч Думнезеу а ловит пе Иаков ла ынкеетура коапсей ын вынэ.
  ben-OBCV: তাই আজও পর্যন্ত ইস্রায়েলীরা ঊরুর কোটরের সঙ্গে সংলগ্ন কণ্ডরা খায় না,
    যেহেতু কণ্ডরার কাছেই যাকোবের ঊরুর কোটর স্পর্শ করা হয়েছিল।
  lex-lex: Hade pede makdena Israel re edon ra'ana ih miaka kaduw reria kowarni nodia
    pa ler di, yoma Enraut nana Yakopa diaini.
  rgu-rgu: Huu ria na, losaꞌ besaꞌ ia lahenda Israel ara raluli banda paa pau buꞌu,
    nana huu Manetualain fae nalutu sira baꞌin Yakob pau buꞌu na.
  som-som: Sidaas daraaddeed ilaa maantadan reer binu Israa'iil ma cunaan seedda misigta
    oo ku dul taal godka bowdada; maxaa yeelay, wuxuu taabtay godkii bowdadii Yacquub
    xagga seedda misigta.
  lat-VUC: 'Quam ob causam non comedunt nervum filii Israël, qui emarcuit in femore
    Jacob, usque in præsentem diem: eo quod tetigerit nervum femoris ejus, et obstupuerit.'
  aoi-aoi: Akwa aduwaba ngawa WarningiYijireyila warnumamalya kuw-alyubarina-manja
    amadangkwa wurrakina, nara alyubaruma yeyerra arringka-langwa bulukwa-murriya-langwa,
    mena-baba nibina nenumamalya neni-ngaja-mubaba Jekaba arringka-manja-da.
  eng-ASVBT: 'Therefore the children of Israel eat not the sinew of the hip which
    is upon the hollow of the thigh, unto this day: because he touched the hollow
    of Jacob’s thigh in the sinew of the hip.'
  mna-mna: Uunu tina ta zin Israel tirao tikan buzur mazaana ta imbot la buzur ka
    soobo som, ta muŋgu mi imar ma indeeŋe koozi. Paso, Merere ipun Yakop ka soobo
    ma imbekes.
  ita-1885: Perciò i figliuoli d'Israele non mangiano fino ad oggi del muscolo della
    commessura dell'anca ch'è sopra la giuntura della coscia; perciocchè quell'uomo
    toccò la giuntura della coscia di Giacobbe, al muscolo della commessura dell'anca.
  eng-LXXUP: And the sun rose upon him, when he passed the Face of God; and he halted
    upon his thigh.
  eng-ULB: That is why to this day the people of Israel do not eat the ligaments of
    the hip which are at the hip joint, because the man injured those ligaments while
    dislocating Jacob's hip.
  spa-VBL: (Por eso, aún hoy, los israelitas no se comen el tendón del muslo que está
    unido a la cuenca de la cadera, porque ahí es donde el hombre golpeó la cuenca
    de la cadera de Jacob).
  fra-_FOB: C'est pourquoi, jusqu'à ce jour, les enfants d'Israël ne mangent point
    le muscle de la cuisse, qui est à l'emboîture de la hanche, parce que cet homme
    toucha l'emboîture de la hanche de Jacob, au muscle de la cuisse.
  mal-mal: അവൻ യാക്കോബിന്റെ ഇടുപ്പുസന്ധിയിലെ ഞരമ്പിൽ തൊട്ടതുകൊണ്ടു യിസ്രായേൽ മക്കൾ
    ഇന്നുവരെയും ഇടുപ്പുസന്ധിയിലെ ഞരമ്പു തിന്നാറില്ല.
  urd-GVR: Yihī wajah hai ki āj bhī Isrāīl kī aulād kūlhe ke joṛ par kī nas ko nahīṅ
    khāte, kyoṅki Yāqūb kī isī nas ko chhuā gayā thā.
  suz-BL: मोपतीके इस्राएलीपुकीमी मुल सम्‍म मेको बोंइसे ग्‍याइक्‍ब नारी नु मेकेर ङा
    श्‍ये मब्‍वाइनीमी। मारदे हना मेकोमी याकूब आ फिला ङा बोंइसे याक्‍ता बाक्‍त।
  ita-1927: Per questo, fino al dì d’oggi, gl’Israeliti non mangiano il nervo della
    coscia che passa per la commessura dell’anca, perché quell’uomo avea toccato la
    commessura dell’anca di Giacobbe, al punto del nervo della coscia.
  ckb-ckb: هەر لەبەر ئەوەشە کە نەوەی ئیسرائیل هەتا ئەمڕۆش ئەو ماسوولکە ژێیە ناخۆن
    کە لەلای سەرەوەی ئێسکی ڕانە و گرژ دەبێتەوە، چونکە سەرەوەی ئێسکی ڕانی یاقوب، نزیک
    لەو ماسوولکە ژێیەی گرژ دەبێتەوە ئازاری پێ گەیشت.
  eng-BBE: For this reason the children of Israel, even today, never take that muscle
    in the hollow of the leg as food, because the hollow of Jacob's leg was touched.
  crx-NTPO: '''Andit dzin whuts''un Israel oots''u haindene, ''enne nyoo ''uk''i ts''eh
    tsung ''aw lhuhayus''al, ndun Dune ook''i yut''aiznai ''et huwa, ''ink''ez nyoo
    oots''eh sugi suli''.'
  kan-OKCV: ಆತನು ಯಾಕೋಬನ ತೊಡೆಯ ಕೀಲನ್ನು ಮುದುರಿದ ನರದಲ್ಲಿ ಮುಟ್ಟಿದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರು ತೊಡೆಯ
    ಕೀಲಿನ ಮೇಲಿರುವ ಮುದುರಿದ ನರವನ್ನು ಈ ದಿನದವರೆಗೂ ತಿನ್ನುವುದಿಲ್ಲ.
  bbb-bbb: Ijadufuo maza ijia ruoma iviama ige e Isureroko bu fanu oge birage ije
    bu inoevo baki. Ijadufuo maeje e ije Jekafu farema ije fu oge fuone ijia kanaema
    ijadufuo bu ijiege revo.
  tam-2017: அவர் யாக்கோபுடைய தொடைச்சந்து நரம்பைத் தொட்டதால், இஸ்ரவேல் வம்சத்தார் இந்த
    நாள்வரைக்கும் தொடைச்சந்து நரம்பைச் சாப்பிடுகிறதில்லை.
  spa-RV-1909: 'Por esto no comen los hijos de Israel, hasta hoy día, del tendón que
    se contrajo, el cual está en el encaje del muslo: porque tocó á Jacob este sitio
    de su muslo en el tendón que se contrajo.'
  ron-BTF: De aceea copiii lui Israel nu mănâncă din tendonul care s-a scurtat, care
    este peste adâncitura coapsei, până în această zi, pentru că el a atins adâncitura
    coapsei lui Iacob în tendonul care s-a scurtat.
  eng-WEBP: Therefore the children of Israel don’t eat the sinew of the hip, which
    is on the hollow of the thigh, to this day, because he touched the hollow of Jacob’s
    thigh in the sinew of the hip.
  eng-FBV: (That's why, even today, Israelites don't eat the thigh tendon attached
    to the hip socket, because that's where the man hit Jacob's hip socket.)
  nld-1939: Daarom eten tot heden toe de zonen Israëls de heupspier niet, die aan
    de bovenheup ligt; want hij had Jakob tegen de bovenheup gestoten, tegen de spier
    van het heupgewricht.
  nch-BL: Yeca hasta ama iteipan ixhuihua Israel amo quicuaj ilejleto imetztomahuiya
    se tapiyali pampa nopona iilhuicac ejca TOTECO quimaquili Jacob.
  tfr-NTPO: Porwara ba kworboshko kjĩshko ga öng l̇l̇ë kworbo kjyungyo ue Jacob tjëyo
    tek beno ba irgo l̈irë ame.
  vie-1934: Bởi cớ đó, cho đến ngày nay dân Y-sơ-ra-ên chẳng bao giờ ăn gân bắp vế
    của lối xương hông; vì người đó có đánh vào xương hông Gia-cốp, nơi gân của bắp
    vế.
  hin-CV: इस घटना का स्मरण करते हुए इस्राएल वंश आज तक जांघ की पुट्ठे की मांसपेशी को
    नहीं खाते क्योंकि उस व्यक्ति ने याकोब के जांघ की इसी मांसपेशी पर छुआ था.
  eng-OURB: Therefore the children of Israel [God prevails] don’t eat the sinew of
    the hip, which is on the hollow of the thigh, to this day, because he touched
    the hollow of Jacob [Supplanter]’s thigh in the sinew of the hip.
  spa-BES: Por esta razón, los hijos de Israel, incluso hoy en día, nunca toman ese
    músculo en el hueco de la pierna como alimento, porque se tocó el hueco de la
    pierna de Jacob.
  tdx-tdx: Nanjirike i àndroy t’ie nitsake e Penoele ty amy moja’ey.
  vid-vid: Ndo mina mbaka lehano Waisilaeli hambe walye idanha lya honhu ha chigudi,
    mina yula munhu nakamdoliza Yakobo hali midanha ha chigudi cha heye.
  pwg-pwg: Tuna kubiine nani maranai da ku karako na Israel damsi na ghamoghamo viyosi
    geyageyasi baranai ke ita kamkam. Tomowina Jeikap geyageyana ikiitovoni da ikiitawei.
  eng-OKE: And the sun arose upon him as he passed over Penuel, and he went lame upon
    his thigh.
  tha-KJV: เหตุ​ฉะนี้ คนอิสราเอลจึงไม่กินเส้นเอ็​นที​่​ตะโพก ซึ่งอยู่​ที่​ข้อต่อตะโพกนั้นจนทุกวันนี้
    เพราะพระองค์ทรงถูกต้องข้อต่อตะโพกของยาโคบตรงเส้นเอ็​นที​่​ตะโพก
  por-BR-2018: Por isto até o dia de hoje os filhos de Israel não comem do tendão
    que se contrai, o qual está na juntura da coxa; porque o homem tocou a Jacó este
    lugar de sua coxa no tendão que se contrai.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Isolael kaluka꞉isale iliyo꞉, o꞉g nulu a꞉namilo꞉ kalu a꞉ma꞉lo꞉
    Ya꞉koba꞉ kola꞉ki amilo꞉ moma kudu alifelo꞉ amilo꞉ golo꞉ a꞉no꞉ asulakiyo꞉, iliyo꞉
    no꞉ kola꞉ki amilo꞉ moma kudu alifelo꞉ a꞉no꞉ mo꞉na꞉sen ko꞉lo꞉, o꞉go꞉lo꞉ iliyo꞉
    man a꞉no꞉ ko꞉lo꞉ kudu ha꞉naki mo꞉na꞉lab.
  deu-ELO: Darum essen die Kinder Israel nicht die Spannader, die über dem Hüftgelenk
    ist, bis auf den heutigen Tag, weil er das Hüftgelenk Jakobs, die Spannader, angerührt
    hat.
  ktm-ktm: Idu pihe uu pe isto mahkele eri su yayan Israel eri hasana-an pursuwyon
    sane ka-an ti pwi, odosa Lapan idahat hangka-an idu pursuwyon Yakop pe itluhu
    tih.
  caa-caa: Y tamar era esto coner tin e tuobꞌ uchꞌajnarir e Israel machi ucꞌuxiobꞌ
    e chich lo que ayan tama ut uyaꞌ inteꞌ arac, cocha jax e chich era xeꞌ quetpa
    yobꞌorbꞌir tama e Jacob.
  eng-WYC-2018: For which cause the sons of Israel eat not unto this present day the
    sinew, (like that) that dried in the hip of Jacob, (or For this reason, the Israelites
    do not eat the sinew, like that which dried up in Jacob’s hip, unto this present
    day); for the man touched the sinew of Jacob’s hip, and it dried (up).
  epo-epo: Tial la Izraelidoj ne manĝas ĝis la nuna tempo la tendenon, kiu estas sur
    la artiko de la femuro, ĉar tiu tuŝis la femuran artikon de Jakob ĉe la tendeno.
  uig-PIN: Bu sǝwǝbtin Israillar bügüngiqǝ yotining ügisidiki pǝyni yemǝydu; qünki
    xu Zat Yaⱪupning yotisining yiriⱪiƣa, yǝni uning peyigǝ ⱪolini tǝgküzüp ⱪoyƣanidi.
  beo-beo: 'Amaiba:le, musa: amola wali Isala:ili dunu da masele momoge huluane hame
    naha. Bai Biniele sogega musa: Gode da Ya:igobe (Isala:ili) amo ea masele momoge
    dagai. (Isala:ili dawa:loma:ne da ‘E da Godema ludusa.”)'
  tpi-OTNT: Olsem na i kam inap nau ol Israel i no save kaikai mit bilong abus i stap
    long dispela bun, long wanem, bipo dispela man i paitim Jekop long dispela bun.
  hau-SA: Wannan ya sa har wa yau Isra’ilawa ba sa cin jijiyar ƙashin cinya wadda
    take a kwarin ƙashin cinya, domin an taɓa kwarin ƙashin cinyar Yaƙub kusa da jijiyar.
  udu-udu: Gom gwo gi wakan mo ’pena cim c̱aan mo tani ’Kwani ma Israyiili ’baar mo
    tani uni ’koki ’ka to kun miinycuru/ ’kus ki ’bi’th mo mmoraḵ dugu’b buni ’peni
    awum mo haali/ a’di burushki’da Yakuub awum piti mo ’peni dugu’b mo be.
  uig-LAT: Bu sewebtin Israillar bügün’giche yotining ügisidiki peyni yémeydu; chünki
    shu Zat Yaqupning yotisining yiriqigha, yeni uning péyige qolini tegküzüp qoyghanidi.
  nde-nde: Ngakho-ke kuze kube lamuhla abako-Israyeli kabayidli inyama elomsipha osuka
    enyongeni, ngoba inyonga kaJakhobe yenyela eduze lomsipha.
  ton-ton: 'Ko ia naʻe ʻikai kai ai ʻe he fānau ʻa ʻIsileli ʻae uoua naʻe alasi, ʻaia
    ʻoku ʻi he aoʻi tenga, ʻo aʻu ki he ʻaho ni: koeʻuhi naʻa ne alasi ʻae aoʻi tupu
    ʻo Sēkope ʻi he uoua naʻe mingi.'
  ces-1613: Protož nejedí synové Izraelští až do tohoto dne té žily krátké, kteráž
    jest v vrchním příhbí stehna, proto že obrazil příhbí stehna Jákobova na žile
    krátké.
  eko-eko: Ti eto mpakha leelo atthu a Ezirayeele khanja ntika wa nyama opu onluttaaye
    liphaja, mwaasa yaari phantte ya mwiili wa Yaakhumpa waapiiweeyo khukurukunyuwa.
  nss-nss: Yihu ndraye Yisrayel mahapo ara hu konohoyan sangi ndruwi yipwoke kan ara
    pwi. Paratesah, ndramat ara irayi Yakop iya sangi yipwoken.
  eng-WMB: Therefore the children of Israel don’t eat the sinew of the hip, which
    is on the hollow of the thigh, to this day, because he touched the hollow of Jacob’s
    thigh in the sinew of the hip.
  tam-TCV: யாக்கோபின் தொடைச்சந்து அருகேயிருந்த தசைநார் தொடப்பட்டபடியால், இஸ்ரயேலர்
    இந்நாள்வரை தொடைச்சந்துடன் இணைந்திருக்கும் தசைநாரைச் சாப்பிடுவதில்லை.
  ceb-ULB: Mao nga hangtod karong adlawa, ang mga Israelita dili na mokaon sa unod
    sa luta-lutahan sa may dapidapi, tungod kay mao kini ang gibikil sa tawo sa dihang
    iyang gikasa sa dapidapi ni Jacob.
  mkn-mkn: Andia ko sampe sakarang, orang Israꞌel dong sonde makan daging dari binatang
    pung pinggul, tagal Tuhan puku bekin tasala dong pung baꞌi Yakob pung tulang pinggul.
  pol-UBG: Dlatego do dziś synowie Izraela nie jadają ścięgna, które jest w stawie
    biodrowym, gdyż dotknął Jakuba w staw biodrowy, w ścięgno, które się skurczyło.
  agr-agr: Nuadui Israel wegantu aidauk yamaya juikish baku wajakbaunum neje achitka
    nunak yuchau ainawai, wagki nuwi Jacopan awati manchamitkakbau asamtai.
  kyc-kyc: Dopa pyuo piyamo renge dokona lao banya para piyamo Isaraele wambu dupwame
    mena lengyare minju doko naa nao wasingi. Jekopena lengyare piyamo dokona lao
    naa nange.
  urd-GVU: یہی وجہ ہے کہ آج بھی اسرائیل کی اولاد کولھے کے جوڑ پر کی نس کو نہیں کھاتے،
    کیونکہ یعقوب کی اِسی نس کو چھوا گیا تھا۔
  deu-1912: '[31:33] Daher essen die Kinder Israel keine Spannader auf dem Gelenk
    der Hüfte bis auf den heutigen Tag, darum daß die Spannader an dem Gelenk der
    Hüfte Jakobs angerührt ward.'
  ntj-ntj: Nyangka kuwarritarrartu-ya Yitjurayilku tjamupirtilu paarlpa yangkarltatjanya
    ngalkunytjamaaltu wantipayi, tjiinyamarntu-lu Tjayikapanya yangkarlpa pungu palunyanguru.
  row-row: Naa de losa fai ia, atahori Israꞌel ra nda raa sisi banda saka bukuꞌ sa,
    huu Lamatualain poko nasalaꞌ baꞌi Yakob saka buku na.
  kan-2017: ಆ ಪುರುಷನು ಯಾಕೋಬನ ತೊಡೆಯ ಕೀಲನ್ನು ಮುಟ್ಟಿದ್ದರಿಂದ ಇಸ್ರಾಯೇಲ್ಯರು ಇಂದಿನ ವರೆಗೂ
    ತೊಡೆಯ ಕೀಲಿನ ಮೇಲಿರುವ ಸೊಂಟದ ಮಾಂಸವನ್ನು ತಿನ್ನುವುದಿಲ್ಲ.
  ena-ena: Jekopɨ dɨ akakuŋ ifɨcikɨvami agasaŋ igahɨlahɨla Isɨlaelɨ hɨdɨlɨ agɨlaŋ
    sɨhɨm vɨhɨn vɨhɨn akakuŋ henaŋ lagiŋ hɨdɨlɨ hɨvɨ hɨniadami agadɨ ma navɨhadami.
  tgo-tgo: Iyake kaiwae, noroke Isirel orumburumbuye maa thɨ ghana thetheghan mamandiye
    i vɨghatha le mwako, kaiwae va e mamandiyeko iyako iyava loloko va i ŋge Jeikob
    kowe.
  yap-yap: Aram fan ni pi’in owchen Israel e ke mada’ ko bin daba’ e rran ndarir ked
    e ufin ni bay u daken e ul ul u chagiyen e gamanman; ni bochan e ireram e gi ufin
    u downgin Jakob ni gad Got pa’ ngay.
  tet-tet: Tan baa nia, toꞌo oras neꞌe, ema Israꞌel sia la naa naꞌan kidan fukun,
    tan Maromak taꞌe naksala bei Yakob kidan fukun baa oras nia.
  hlt-MCSB: Te dongah Israel ca rhoek loh a hlit dongkah tharhui thanal te tihnin
    due ca uh pawh. Jakob kah tharhui thanal ah aka om a hlit te a koi pah coeng.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ሃኖ ሄላንዳኣና ቆልሞኮ ጉባዛ ካኣማ ካራ ዓኣ ቃኣቶ ዓሽኮ ሙዑዋሴ፤ ዓይጎሮ ጌዔቶ ያይቆኦቤ
    ዓሢና ዎላ ማሹንባሢ ዓርቃኣና ዓሢ ዒዛኮ ጉባዞ ጳርቄሢሮኬ።
  twi-ASANTE: Ɛno enti na ɛbɛsi ɛnnɛ yi, Israelfoɔ nwe aboa dwonku koraa sɛ nkaedeɛ
    no. Saa ntini kɛseɛ a ɛwɔ Yakob dwonku no na ɔbarima a ɔne no tentameeɛ no bɔeɛ,
    maa Yakob dwonku hwaneeɛ no.
  bhl-bhl: Em dim kanelewse beem mongom ete Isalael kawtiw alik alik i sua akal, kame
    akal, diwkuw diwkuw samal mali im kim kun dim be waninba kekabiliw te.
  con-NTPO: Tsa'cansi tsu ja'ño'su israendeccu'qque aña'cho'su tsimbochoccu'su tsain'fama
    añe osha'fambi, Chiga Jacobma tsesu'tte tssai'chosi.
  eng-WEBU: Therefore the children of Israel don’t eat the sinew of the hip, which
    is on the hollow of the thigh, to this day, because he touched the hollow of Jacob’s
    thigh in the sinew of the hip.
  bnp-bnp: Na tahuna iea, i valai mona, e huriki a kabu ne Israel i uka ma ri kani
    kilala a pona sipsip a bulmakau. Ri ramaia a vilo iea, a vuhuna a Vure i ubia
    a labune Iakop, i maparu a tagana.
  wal-wal: Yaaqooba bulxxee ashuwaa matan boshettido gishshau, Israa7eela asai mehiyaa
    bulxxiyaa ashuwaa hachchi gakkanaassikka meenna.
  mgh-mgh: Phimaana mpaka nihuku noleelo annasirayeli khankhuraca ntinka unluttaniha
    natara ni iyuunu, kontha Yakopi ahaattiya wantinkani ukumanihile natara ni iyuunu.
  acu-NT: Kame, Yuse awemamuri Jacobon yantajnum ijumu asamtai, yamaiya juisha Israela
    weari ainauka kuntinu mamingkurin yaap iruna nunaka yuchau ainawai.
  spa-PDDPT: Por eso hasta hoy los hijos de Israel no comen del tendón de la cadera
    que está sobre la coyuntura del muslo, porque Él tocó la coyuntura del muslo de
    Jacob en el tendón de la cadera.
  gun-gun: Ha'e rami rire aỹ reve Israel kuery ndo'ui 'rã xo'o rajykue hi'u áry rupi
    ijapu'a oiny va'e, ava va'e Jacó retyma rajy omboapu'apa rire.
  agu-BL: Cha'stzun te jalu', cyakil yi e' xonl Israel, qui na baj yi ibotx' cya'n
    yi at te yi bakil yi cux na ya'stzun elsawutzil te yi bakil Jacow yi lo'on, nin
    yi el tzaj jiẍp, nicy' yi chipilul quib tu Ryos.
  eng-PEV: Later on, the Israel mob made a special law about their food. They said,
    “God touched the joint at the top of Jacob’s leg bone. So when we kill an animal
    and eat it, we will not eat the stringy bits that are on the top of that animal’s
    leg bone.” And the Israel mob still keep that law today.
  ilo-ULB: Dayta ti makagapu no apay nga agingga iti daytoy nga aldaw ket saan a kankanen
    dagiti tattao ti Israel ti pennet iti patong nga adda iti nagsuopan iti patong,
    gapu ta dinangran ti lalaki dagidiay a pennet bayat iti panaglagisi ti patong
    ni Jacob.
  kpg-kpg: Dangi nei gei di madawaawa Israel hagalee gai di goneiga dela i hongo tudaginga
    o di gaba manu, idimaa deelaa di goneiga ne tugi go tangada i di gaba o Jacob.
  uig-ARA: بۇ سەۋەبتىن ئىسرائىللار بۈگۈنگىچە يوتىنىڭ ئۈگىسىدىكى پەينى يېمەيدۇ؛ چۈنكى
    شۇ زات ياقۇپنىڭ يوتىسىنىڭ يىرىقىغا، يەنى ئۇنىڭ پېيىگە قولىنى تەگكۈزۈپ قويغانىدى.
  bsp-bsp: Dec dɛŋcpɛ a pəc-cepər Peniyɛl. Yakuba pəctorər tɔkɔc tɔn.
  bps-bps: Ani duenan, balù kel ani i bel Israél là kmaan i kalngat i fangkul i dad
    lmanaf knatêla, du déén gumagot Dwata ku Dyékob.
  mbs-mbs: Doun niyan, pengkey lamig songkani, kenà egpengànen te menge bowad-bowad
    i Israel se ogat te pangkol te ayam-ayam eg-iyawen dan, so yan se inewidan te
    Timanem te pangkol i Jacob.
  tof-tof: We zitülkusdü, kókó errkya ini ngürr, Isrrael pamkolpama kartül kusdü arróbórrón
    ne murrko koke alóngdako, zitülkus Zeikobón ene kartül murr yamurrürr.
  sus-sus: Soge tema tɛmui naxɛ, Yaxuba nu bara dangi Peniyeli ra, a goroma a sɛɛti
    ma.
  pon-2006: Ih kahrepen kadaudok en Israel kan ar sohte tungoale uduk me kin mi ni
    pwonen mahn, pwehki ih wasa me ohlo poakihdi rehn Seikop.
  jae-jae: Kêtu tonaŋŋa lau Israel seŋ bôc ŋalabu atom e mêŋgêdêŋ galoc gebe ŋac tau
    kêtap Jakob kêsêp magi.
  ksd-ksd: Kari a tarai Israel pa dia en ra urat na vo na keke tuk ta ra bung gori,
    tago i ga bili ra urat i ra varpakan i ra kelakelegina.
  tur-YTC: Bu nedenle İsrael’in çocukları bugüne dek uyluk kemiğinin üzerindeki siniri
    yemezler. Çünkü Yakov’un uyluk kemiğinin başındaki sinire dokunulmuştu.
  bel-N: Дзеля гэтага не ядуць сыны Ізраіля жылы цягліцы, якая на суставе сьцягна,
    аж да сёньня, бо Ён дакрануўся да суставу сьцягна Якуба, да жылы цягліцы.
  grc-BRENT: Ἀνέτειλεν δὲ αὐτῷ ὁ ἥλιος, ἡνίκα παρῆλθε τὸ εἶδος τοῦ Θεοῦ· αὐτὸς δὲ
    ἐπέσκαζε τῷ μηρῷ αὐτοῦ.
  ind-AYT: Itulah sebabnya, sampai hari ini umat Israel tidak makan urat daging yang
    terdapat pada pangkal paha karena Dia telah memukul pangkal paha Yakub pada otot
    pahanya.
  lid-lid: Eme ta katin doh badeh iri lundriye iri Isra-el badeh baimon ndrubulo katin
    haka bwe, tasah Jekop badeh edek andra-i na ban.
  eng-NNA: Because of that story Israel's mob after they kill an animal do not eat
    the muscle from the hip. They remember that long ago God hit Jacob right on the
    hip.
  nya-nya: Nʼchifukwa chake mpaka lero Aisraeli sadya nyama ya pa nyungʼunyu chifukwa
    Yakobo anakhudzidwa pa nyungʼunyu.
  hrv-hrv: Sunce je nad njim bilo ogranulo kad je prošao Penuel. Hramao je zbog kuka.
  mps-mps: Tama te sogo dąį elama, megi tama bidada asobo sogo, te Israel dabe augwaligo
    te kibu sipsip, meme, bulmakau, te bage sili dilide daganalubo mi te me tubeo,
    magi baso meni, polobadu te bidigo Jekop te sili dilide elali dąį elama, tama
    tiai dao.
  llg-llg: Huundia de losa hatematak ia, hataholi Israꞌel asa taa laꞌa mbaa ikoaik,
    huu Lamatuak tutu tao nasala sila baꞌin Yakob dui ikoain.
  tpi-tpi: Olsem na i kam inap nau ol Israel i no save kaikai mit bilong abus i stap
    long dispela bun, long wanem, bipo dispela man i paitim Jekop long dispela bun.
  dan-1931: Derfor undlader Israelitterne endnu den Dag i Dag at spise Hoftenerven,
    der ligger over Hofteskålen, thi han gav Jakob et Slag på Hofteskålen, på Hoftenerven.
  vie-OVCB: Về sau, người Ít-ra-ên không bao giờ ăn gân đùi của các thú vật vì Gia-cốp
    đã bị trặc xương đùi trong cuộc lộn vật này.
  lbk-lbk: Isonga engkhana idwani ad-i sibfan nan cheycha'y wanen-ed Israel nan fekhas
    ay wad-ay isnan pangom-oman nan ingit si tip-ay, tay siya chi nan natampak ken
    Jacob.
  guj-2017: તે માટે ઇઝરાયલના લોકો આજ સુધી જાંઘના સાંધા પરનું માંસ ખાતા નથી. કેમ કે
    તે માણસે યાકૂબની જાંઘના સાંધા પરના સ્નાયુને ઈજા કરી હતી. તેનાથી યાકૂબની જાંઘનો
    સાંધો ખસી ગયો હતો.
  byr-byr: '@see-verse:GEN.032.031'
  awx-awx: Jekopde yemiyiwilune tepän, golängä wakäwakälune dekutde, Israel nanä äpmandehimkäyä,
    kälap hakengu, hikngwämu goläng wakäwakälune nanä donäkayingunin.
  pon-2006A: Ih kahrepen kadaudok en Israel kan ar sohte tungoale uduk me kin mi ni
    pwonen mahn, pwehki ih wasa me ohlo poakihdi rehn Seikop.
  por-BRBSL: Portanto, as crianças de Israel não comem até hoje o tendão do quadril,
    que está sobre o oco da coxa, porque ele tocou o oco da coxa de Jacó no tendão
    do quadril.
  aly-aly: Alakenhaym-kety Israel-kenh-rnemel apmelerr aker aneny-penh nthakenh arlkwey-angenh
    atnwenth-penh.
  cth-cth: Hatdawkvah, Jakop e phai hru kâcunae koe a khoe pouh dawkvah, sahnin totouh
    Isarel catounnaw ni phai hru kâcunae koe e tharui hah cat boi awh hoeh.
  twi-twi: Ɛno nti na ebesi nnɛ yi, Israelfo nwe aboa dwonku koraa sɛ nkae ade no;
    efisɛ saa ntin kɛse a ɛwɔ Yakob dwonku no na ɔbarima a ɔne no tentamee no bɔe,
    maa dwonku no huanee no.
  hlt-hlt: Te dongah Israel ca rhoek loh a hlit dongkah tharhui thanal te tihnin due
    ca uh pawh. Jakob kah tharhui thanal ah aka om a hlit te a koi pah coeng.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sɑkɔbu nsenti Penniyɛɛdi kó kukó nkɛ̀ diyiè yɛ̀nní
    kòò cèntì dikpɛ̃nnì.
  msy-2020: Israelia bar fo, fomɨra gumazir kam Jekopɨn ruriar agharim mɨsoke. Kamaghɨn
    me bar fomɨra iza datɨrɨghɨn, me asɨzibar ruriar agharibar itir asɨzir tuziba
    apir puvatɨ.
  txq-txq: Huu naa de losa hatematak ia, hatahori Israꞌel asa ta raꞌa mbaa banda sakabukun,
    nahuu Manetualain femba sira baꞌin Yakob sakabukun, de duin nalai sala.
  aaz-aaz: Etun antea oras ia, atoin Israelas sin ka nekun fa sisi naꞌko muiꞌt ein
    sin pusuk uuk ein, natuin Uisneno ntuuf nasurib sin aam uuf naiꞌ Yakop in nuin
    pusun uun.
  azb-azb: Ona görə bu günə qədər də İsraillilər bud oynağının üzərindəki vətərləri
    yeməzlər. Çünki güləşən Şəxs Yaqubun bud oynağının vətərinə toxunmuşdu.
  eng-DBY: Therefore the children of Israel do not eat of the sinew that is over the
    joint of the thigh, to this day; because he touched the joint of Jacob's thigh
    — the sinew.
  hin-2017: इस्राएली जो पशुओं की जाँघ की जोड़वाले जंघानस को आज के दिन तक नहीं खाते,
    इसका कारण यही है कि उस पुरुष ने याकूब की जाँघ के जोड़ में जंघानस को छुआ था।
  wol-KYG: Ba jant bay fenk, Yanqóobaa ngi soox tànk bi, di bàyyikoo Penuwel.
  swp-swp: Ginauri ta debana eai Isaraela tataodi suisui gotudi bulumadi taba nige
    se aidi i laoma e wauta, paana Iakobo gotuna tau wa i abi’ita to danana i tarumo.
  bjr-bjr: Miqooqari oosana arasee Isaraee maqannaasa sia aandau upisunakinaa amaqi
    neemariqau. Maqee faqa sia naidaqa. Anutuna angiroo fannoo Yakooboona upisunaki
    arunara iridaqa sia naidaqa.
  eng-YLT: therefore the sons of Israel do not eat the sinew which shrank, which [is]
    on the hollow of the thigh, unto this day, because He came against the hollow
    of Jacob's thigh, against the sinew which shrank.
  kne-kne: Say gapo na ay mo way paltien din Israelita, adi da isida sin lamlames
    di lipad enggana ed wani, tan din lamlames ay sana din dinespeg di kinadaman Jacob.
  heg-NTPO: Undeng na le, maa lius leol neot nia, atuil Israel las kaa hmukit klesa
    lo, undeng Ama Lamtua diuk kuis oen upuns Yakob klesa bukun na.
  ptu-ptu: Iam too anna sule lako temo ingganna pessubunna Israel tä' lium ia muande
    bale too' apanna olo'-olo' aka too' apanna Yakub nahaka' Puang Allataala.
  bzd-NTPO: Ie' tënewa̱ itu'kicha ki̱, e' kue̱ki̱ dö̀ ikkë ta̱ ie' aleripa ko̱s kë̀
    tö iyiwak tu'kicha kateta̱'.
  kwf-kwf: Ka eta ana kaidaꞋi neꞋeri leleka ka dao Ꞌi taꞋena, na ngwae ana fuuꞋi ngwae
    Ꞌi Israel kira kasi Ꞌania ta fasi ru ana kula neꞋe na suli nia lado ana nonina
    ru ꞋaeꞋaela ki, osiꞋana kaidaꞋi ngwae neꞋeri nia giroa faꞋi Ꞌagena sa Jakob.
  eng-WYC-2017: For which cause the sons of Israel eat not unto this present day the
    sinew, like that that dried in the hip of Jacob; for the man touched the sinew
    of Jacob’s hip, and it dried up.
  eng-WMBB: Therefore the children of Israel don’t eat the sinew of the hip, which
    is on the hollow of the thigh, to this day, because he touched the hollow of Jacob’s
    thigh in the sinew of the hip.
  spp-spp: Tèni i Yakuba à yîri Peniyɛli i, mà baŋi *kwɔ̀n ke, lir'à canŋa ɲyiini
    ta li i fwore. Dìshige ɲjàŋi mpyi a u pyi u u sêgere taɲaarege e.
  aey-aey: Aria dana eu uqa Jekob cataic teful eu hiliman tudon. Eunu qila saen ina
    Isrel dana caja age dool hiliman cataic amegnadec eu qee jegina.
  urd-GVH: यही वजह है कि आज भी इसराईल की औलाद कूल्हे के जोड़ पर की नस को नहीं खाते,
    क्योंकि याक़ूब की इसी नस को छुआ गया था।
  rug-rug: Meke kamo pa rane ṉinoroi, sari na tutina e Izireli si lopu gania sa masa
    pa varihodae susuri siqe, sina asa sa masa sapu koa pa siqena e Zekopi, gua.
  gaz-gaz: Kanaafuu Israaʼeloonni hamma harʼaatti ribuu tafaa hin nyaatan; inni buusaa
    luqqeettuu Yaaqoob kan tafaan wal qabatu tuqee tureetii.
  fra-LSG: C’est pourquoi jusqu’à ce jour, les enfants d’Israël ne mangent point le
    tendon qui est à l’emboîture de la hanche; car Dieu frappa Jacob à l’emboîture
    de la hanche, au tendon.
  yal-yal: Sogen tema waxatin naxan yi, Yaxuba bata yi dangu Penuyɛli ra. A godoma
    a wotegelen ma.
  gum-gum: Incha treekkurri Israelweinukkurri amrrub misaamerabe møingatig tru ushamerayu
    pøytañig kemørøb srølwane mameelø køn, kaguen Jacobwane tru srølyu kebatig kuig
    kua.
  iou-iou: Täŋpäkaŋ mebäri unita kadäni ukentä päbä apiŋo Juda ämawebetä tom tohari
    jopäni jokken nanik nämo nak täkaŋ, Jekop jopänikengän iŋirirän jopäni jok tädotkuko
    unita.
  haw-1868: 'No ia mea, aole e ai na mamo a Iseraela i ke olona i eeke, ka mea ma
    ka uha, a hiki i keia la: no ka mea, papai mai la kela i ka hena o ko Iakoba uha
    ma ke olona i eeke.'
  arb-NAV: لِذَلِكَ يَمْتَنِعُ بَنُو إِسْرَائِيلَ عَنْ أَكْلِ عِرْقِ النَّسَا الَّذِي
    عَلَى حُقِّ الْفَخْذِ إِلَى هَذَا الْيَوْمِ، لأَنَّ الرَّجُلَ ضَرَبَ حُقَّ فَخْذِ
    يَعْقُوبَ عَلَى عِرْقِ النَّسَا.
  adz-adz: Ibinigi da gubuꞌ aruani da garam Israil anungꞌ iga apu far mingꞌa ngump
    u, i wain iruꞌ arangan yis Yakop far mingꞌa ngump ugruꞌ.
  ewe-ewe: Esia ta Israelviwo meɖua ka titri si to lãwo ƒe aligo dzi o, elabena wotɔ
    asi ka si le Yakob ƒe aligokpeƒe la dzi.
  eng-LEE: Therefore do the children of Israel not eat the sinew which shrank, which
    is upon the hollow of the thigh, unto this day; because he struck against the
    hollow of Jacob's thigh on the sinew that shrank.
  gvn-gvn: '@see-verse:GEN.032.031'
  nna-nna: Palajunjalu kuwiyi wirlanajalu Israel-milirrangulu munu nganamayi majangu
    milaja. Janalu kurlkali marnayi purlpilu Ngarrkalu wirlarna Jacob mila nyuku.
  asm-FB: সেই কাৰণে ইস্ৰায়েলৰ লোকসকলে আজিও কৰঙনৰ জোৰাৰ পেশীৰ মাংস নাখায়, কাৰণ সেই
    পুৰুষে যাকোবৰ কৰঙনৰ জোৰা লৰাই পেশীবোৰ আঘাত কৰিছিল।
  sus-A: سٌفٍ تٍمَ تّمُي نَشّ، يَشُبَ نُ بَرَ دَنفِ ثٍنِيٍلِ رَ، عَ فٌرٌ مَ عَ سّيتِ
    مَ.
  fra-SBL: C'est pourquoi les enfants d'Israël ne mangent pas le tendon de la hanche,
    qui se trouve au creux de la cuisse, jusqu'à ce jour, car il a touché le creux
    de la cuisse de Jacob dans le tendon de la hanche.
  hbo-hbo: וַיִּֽזְרַֽח־לֹ֣ו הַשֶּׁ֔מֶשׁ כַּאֲשֶׁ֥ר עָבַ֖ר אֶת־פְּנוּאֵ֑ל וְה֥וּא
    צֹלֵ֖עַ עַל־יְרֵכֹֽו׃
  shp-NTPO: Ja Jacob jaskáakin Diossen tsipaskeni iketianra akanai, rama kamanbi israelita
    jonibaon, kishinkonia nami piamakin.
  eng-WYCLIFFE: For which cause the sones of Israel eten not `til in to present day
    the senewe, that driede in the hipe of Jacob; for the man touchide the senewe
    of Jacobs hipe, and it driede.
  piu-2006: '@see-verse:GEN.032.031'
  pjt-pjt: Kaya nyanga palulanguṟu Israelkunu tjuṯangku kuwari kuka ngalkula pulyku
    angkaḻitja ngalkuwiyangku wantipai, panya Godalu Jacobanya tjunta pampuntjitjangka.
  cwe-cwe: Niivo ili mbaka diyelo Waisilaili hawaja bule muge wa chigudi, kwaviya
    imunhu ija kamdalisa Yakobo hana umuge wa ichigudi chake viwakalile wogomba.
  bgs-bgs: Purisu agad áknganni, dì ágkannán katô mga rubbad i Israel tô ugat ka ákkud
    madani tun ta laluwadan ka bubun ka mannanap na giyón dan, su tô gó é igawidan
    katô Manama tun ta bubun i Jacob.
  kik-kik: Nĩ tondũ ũcio, nginyagia ũmũthĩ ũyũ andũ a Isiraeli matirĩĩaga mũkiha ũrĩa
    ũnyiitanĩte na ihĩndĩ rĩa gĩtina gĩa kũgũrũ, tondũ ihĩndĩ rĩa gĩtina gĩa kũgũrũ
    kwa Jakubu rĩahutĩirio hakuhĩ na mũkiha ũcio.
  ksr-ksr: Eja kanoŋ Jeikobwaa kupu sii toroqeqetaa tokotokoyanoŋ qerotiwaajoŋ ama
    Israel kanatuuru yoŋonoŋ kambaŋ kokaamba kaaŋagadeeŋ oro neŋ kanoŋ kupu sii toroqeqetaa
    tokotokoya ii togoŋ mende neŋkeju. Kiaŋ.
  fra-NCL: Et le soleil se leva quand il eut passé Phanuel, mais il boitait de la
    hanche.
  cek-AK: Anih mah Jakob ih phaih thaqui to atumh pae tuek pongah, vaihni ni khoek
    to Israel caanawk mah phaih thaqui taeng ih angan to caa o ai.
  xla-xla: Epapedeme wata oloma hema Isalael sotapo aliya mo demama akolo oloma dla
    mo ha꞉ha꞉lalo podlomasemde. Ame adipalati, Godtapo Yokobye akolo oloma dla heyumama
    akolo holatauwapo.
  cuk-cuk: A-ulale, emi-ibase Israel-dulemar ibdurgan-e-duagar-dikar-gwadilenaid-e-dub-wardummad-maid-sinnigwad
    wissur gunmalad, ar ade, agi Israel sarsolesad, a-dub-wardummad sinni gusad.
  uig-CYR: Бу сәвәптин Исраиллар бүгүнгичә йотиниң үгисидики пәйни йемәйду; чүнки
    шу Зат Яқупниң янпишиниң йириқиға, йәни униң пейигә қолини тәккүзүп қойған еди.
  tel-2017: ఆయన యాకోబు తొడగూటి మీది తుంటినరంపై కొట్టి గూడు వసిలేలా చేసాడు కాబట్టి
    ఈనాటి వరకూ ఇశ్రాయేలీయులు తొడ గూటి మీద ఉన్న తుంటినరాన్ని తినరు.
  hat-BSA: Pou sa, jis jounen jodi a, fis Israël yo pa manje tandon ki tache nan gwo
    janm nan avèk anch ki sou jwenti a, akoz ke li te touche jwenti gwo janm nan tandon
    ki tache nan anch lan.
  kos-kos: Fwilin tulik natul Israel uh tia kang ikwa ma oan fin kupasr ke fonoh nwe
    misenge, mweyen acn se inge pa tukyuki kacl Jacob ah.
  hbo-WLC: וַיִּֽזְרַֽח־ל֣וֹ הַשֶּׁ֔מֶשׁ כַּאֲשֶׁ֥ר עָבַ֖ר אֶת־פְּנוּאֵ֑ל וְה֥וּא
    צֹלֵ֖עַ עַל־יְרֵכֽוֹ׃
  ibo-ibo: Ọ bụ ihe a mere ụmụ Izrel adịghị eri akwara anụ jikọtara ukwu anụ na ọkpụ
    ya ruo taa. Nʼihi na ihe ahụ mere Jekọb metụtara akwara ukwu ya.
  ory-ory: ଏହେତୁ ଇସ୍ରାଏଲର ସନ୍ତାନମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ (କୌଣସି) ଊରୁଦେଶର ଉପରିସ୍ଥ ସନ୍ଧିଶିରା
    ଭୋଜନ କରନ୍ତି ନାହିଁ, କାରଣ ସେ ଯାକୁବର ଊରୁଦେଶର ସନ୍ଧିଶିରା ସ୍ପର୍ଶ କରିଥିଲେ।
  wmt-wmt: '@see-verse:GEN.032.031'
  chk-chk: Iei popun chon Israel resap ochoch ewe fituk a nom won chün wilan man tori
    ikenai pokiten ewe mwän a pisiri won wilan Jakop.
  ssd-ssd: Taŋgo ta nu Yakob tuku manunsu katna le supikina. Ta tuku kile nane Israel
    mbal agaŋmor manunsunu nda nyade tuku.
  rop-rop: En blanga tharran na ola rileishan blanga Jeikob tudei dei nomo dagat det
    string weya im holdim det hipboun, dumaji langa det string na det men bin kripulum
    Jeikob.
  ukr-1871: Тим же то й тепер не їдять сини Ізраїлеві жили, що на составі бедра, тому,
    що боровшийся зрушив жилу на составі бедра Якова.
  eng-AOI: Even today when the Israelite people eat meat, they don't eat the muscle
    from the hip of bullocks and other animals, because that man struck Jacob on the
    hip.
  yon-yon: Kwana kowe, wene kibikee, Israeldan kuu dingkan mookono yaa mekmeed yom
    kuu animokban, amborom kuu Godbed yom kee yaa kuu Yekob dedmonoon kowe.
  bch-bch: Tota irangrang ngan labone pade, gid Israel tianean masilau ilislisia ise
    kasangai mao, ngansa eaba toa oa irau Iakop, ta ise kasanga ituatua iseki.
  deu-1951: Darum essen die Kinder Israel bis auf den heutigen Tag die Sehne nicht,
    welche über das Hüftgelenk läuft, weil er Jakobs Hüftgelenk, die Hüftensehne,
    geschlagen hat.
  eng-JPS: (32-33) Therefore the children of Israel eat not the sinew of the thigh-vein
    which is upon the hollow of the thigh, unto this day; because he touched the hollow
    of Jacob's thigh, even in the sinew of the thigh-vein.
  ubr-ubr: On fasinai inat ari Israel yangan foro touyan an fui matan karukar on men
    sam on, yabin Jacob min on rarikai nan sirab.
  srp-1865: Zato sinovi Izrailjevi ne jedu krajeva od mišiæa na zglavku u stegnu do
    današnjega dana, što se Jakovu povrijediše krajevi od mišiæa na zglavku u stegnu.
  lug-lug: Abayisirayiri kyebava batalya kinywa ky’ekisambi na buli kati, kubanga
    ekyo omusajja wa Katonda kye yakomako.
  heb-heb: על כן לא יאכלו בני ישראל את גיד הנשה אשר על כף הירך עד היום הזה כי נגע
    בכף ירך יעקב בגיד הנשה׃
  ben-IRV: এই কারণ ইস্রায়েল-সন্তানেরা আজও ঊরুসন্ধির হাড়ের উপরের ঊরুসন্ধির শিরা খায়
    না, কারণ তিনি যাকোবের ঊরুসন্ধির হাড় অর্থাৎ ঊরুসন্ধির শিরা স্পর্শ করেছিলেন।
  pan-pan: ਇਸ ਲਈ ਇਸਰਾਏਲੀ ਉਸ ਨਾੜੀ ਦੇ ਪੱਠੇ ਨੂੰ ਜਿਹੜਾ ਪੱਟ ਦੇ ਜੋੜ ਉੱਤੇ ਹੈ, ਅੱਜ ਤੱਕ ਨਹੀਂ
    ਖਾਂਦੇ ਕਿਉਂ ਜੋ ਉਸ ਮਨੁੱਖ ਨੇ ਯਾਕੂਬ ਦੀ ਨਾੜੀ ਦੇ ਪੱਠੇ ਨੂੰ ਪੱਟ ਦੇ ਜੋੜ ਕੋਲ ਹੱਥ ਲਾ ਦਿੱਤਾ
    ਸੀ।
  mwp-mwp: Kurusipa kaybaw goeyginu nanga thana Isoereylaw mabaygan dokapiw senabi
    moegina madhu purthayginga, kuyk kedha zoenguz kedha Yakubun waza mathamoedhin
    senabi moegina dokapiw madhuya.
  mya-JVB: ထိုသို့ ယာကုပ် ၏ပေါင်ချန် အကြောကြီးကို ထိုး တော်မူသောကြောင့် ၊ ဣသရေလ အမျိုးသား
    တို့သည်၊ ပေါင်ချန် ၌ ရှိသောအကြော ကြီးကို ယနေ့ တိုင်အောင် မ စား ရှောင်လေ့ရှိကြ၏။
  tte-O: Bwaine koina yo kanasiga kabona tomo Isileli nige ebaebai laugasina o gotuna
    bulumana sikankan bwabwaleli kaiwena tubuli Yakobo tauna kona tomo laugasina kana
    tubwe yaina ikopwai.
  tbg-tbg: Iekopira auka/auika ntuva korara ti, maa entara Isareri vatanaaka mati
    neha auka/auika tataaqa vai matira kia naara.
  hmo-hmo: Unai dainai Israela ena bese taudia be mamuna ena ataiai dagira turia ena
    varovaro idia ania lasi ia mai bona harihari, badina inai varovaro be Iakobo dekenai,
    Dirava ese ia dogoatao vadaeni.
  ata-ata: La sou musoko ane tatei ne mole ane muneꞌe mutalo vaimomo ꞌo ne, Iakovo
    ta ꞌoluꞌolu iloꞌa ta xasoxasou mo ta ꞌilusulusunu ne iꞌou mii xiasinu no texesou
    ꞌo uasi xo itema e aneꞌi ilou miꞌoto, la muꞌotunu ane no tangaꞌu ne.
  nfa-nfa: Nèti èèna ka, toke dꞌai sange neꞌe, dhèu Israꞌel raꞌa boe sisi isi lasona,
    lula Lamatua kalabhe patabodꞌa eele gage bèi-baki ra Yakob.
  urd-urd: इसी वजह से बनी इस्राईल उस नस की जो रान में अन्दर की तरफ़ है आज तक नहीं
    खाते, क्यूँकि उस शख़्स ने या'क़ूब की रान की नस को जो अन्दर की तरफ़ से चढ़ गई थी
    छू दिया था।
  rus-SYN: Поэтому и доныне сыны Израилевы не едят жилы, которая на составе бедра,
    потому что Боровшийся коснулся жилы на составе бедра Иакова.
  cbt-NTPO: Napoaton iso quirica ninshitasoco huarënta Israiro shinpitaso', ma'sharo'sa
    catantënquë pancarin ipatë ya'huëtërinso', co ca'pihuë'. Inaquë Cacopo ahuëpi
    ni'ton, co ca'pihuë'.
  bqc-SIM: À bↄ̀ Pɛnuɛli ĩatɛ̃ bilɛa, àlɛ tↄ̃ↄlɛ a gele ĩa yã́i.
  tcz-CHONGTHU: Hiche jeh chun tuni geihin Israel chaten akonggu to kijop matna khelgu
    hon sunga thapigui hi anepouve; ipijeh inem itile aman Jacob konggu hom sunga
    thapigui ana hebal peh in ahi.
  mar-mar: म्हणून आजपर्यंत इस्राएल लोक जनावरांच्या जांघेच्या सांध्याजवळचा स्नायू खात
    नाहीत कारण याच स्नायूपाशी याकोबाला दुखापत झाली होती.
  tcs-tcs: Ane daswai tidei dem pamlelain blo Izrael no kaikai da mit blo animal prom
    da ipbon, bikoz i bin lo dis pat blo mit wea dat man i bin ite Zekop wea da ipbon.
  soq-soq: Mapo ita tauma walamawa bedewe Israel apanawa nosinosiu moia tampa bumpa
    mai naipona, dia. Ipawa Iakob tampa bumpa epeno aisidena baiwa.
  qub-qub: Chayno Jacobta encuentru moguncho yatashanpitami Israelpita mirajcunaga
    uywata pishtar canancamapis mana micunchu uywapa chegllancho tincoj ancu ancunta.
  bqp-bqp: A yã mɛ́ à tò ari gbãra Isarailanↄ dì nↄ̀bↄ tugisi sóro, kũ Luda Yakubu
    lɛ̀ a tugisia yãi.
  hat-hat: Se poutèt sa, jouk jòdi a, pitit pitit Izrayèl yo pa manje venn ki kenbe
    zo ren an, paske se sou venn sa a Bondye te frape Jakòb.
  eng-BSB: Therefore to this day the Israelites do not eat the tendon which is at
    the socket of the hip, because the socket of Jacob’s hip was struck near that
    tendon.
  tod-tod: Foloi lɛɛni niina, siɛgi zu é ɠɛni leʋesu la Penuwele ʋa. Zakɔɓe ɠɛni
    lɛkpuzu, é ɗa yei ɓalai ma fifi.
  eng-WEBPB: Therefore the children of Israel don’t eat the sinew of the hip, which
    is on the hollow of the thigh, to this day, because he touched the hollow of Jacob’s
    thigh in the sinew of the hip.
  kbq-kbq: Ana hu'negu menina Israeli vahe'mo'za zagagafamofo amumazinamo'ma agezafima
    eme regri'nerema me'nea ame'a nonaze. Na'ankure Jekopu amumzinama avako'ma hu'nea
    zanku hu'za nonaze.
  nhe-BL: Yeca hasta ama iteipa ixhuihua Israel ax quicuaj ilejleto imetztomahuiya
    se tlapiyali pampa nopano ielhuicac ejca Toteco quimaquili Jacob.
  bus-bus: Bee yãnzi ai gbã̀a Isarailinↄ è nↄ̀bↄ túgisi sóro, kɛ̀ Luda Yakubu lɛ̀
    à túgisia yãnzi.
  gub-BL: Te ko 'ar rehe Izaew izuapyapyr a'e wà, nu'u kwaw ma'ea'yr ho'o kwer henugupy
    huwake har a'e wà. Ta'e a'e awa ukwar Zako rehe a'e pe a'e xe.
  eng-DRA: 'Therefore the children of Israel, unto this day, eat not the sinew, that
    shrank in Jacob’s thigh: because he touched the sinew of his thigh and it shrank.'
  knf-knf: Wi unuur ujinţuŋ, aţëp kabuul du Penuwel aşë jiink.
