  hmo-hmo: Vadaeni, do oi haere henia, oi gwau, ‘Inai be oiemu hesiai tauna Iakobo
    ena. Iena harihari gaudia ia siaia, lauegu biaguna Esau ena. Iakobo danu aiemai
    murina dekenai ia mai noho.’ ”
  ata-ata: Ioxe nini naavuti la navikalanu lexe, ‘Ta mii ꞌo, itema sou xaixai noxine
    Iakovo anu musovaneꞌi mineꞌe noxine nini tila noxou lexe nini ta miimeni. Anu
    muitimeni vitanisi. Ia anu Iakovo a uiliꞌi sio.’”
  nfa-nfa: Na mi dhaa, peka na, ‘Badha-manu se, unu ènu mu, Yakob. Na paꞌadhu hia
    aꞌa na, Esau. Te ngaa nèngu nuka nèti limuri nèi.’ ”
  urd-urd: तू कहना कि यह तेरे ख़ादिम या'क़ूब के हैं, यह नज़राना है जो मेरे ख़ुदावन्द
    'ऐसौ के लिए भेजा गया है और वह ख़ुद भी हमारे पीछे पीछे आ रहा है।
  rus-SYN: 'то скажи: раба твоего Иакова; это подарок, посланный господину моему Исаву;
    вот, и сам он за нами идет.'
  cbt-NTPO: '@see-verse:GEN.032.017'
  bqc-SIM: 'A ò gbɛ̃́ sɛ̃́iaɛ: Tó ma vĩ̀i dànlɛ mɛ́ à n la à mɛ̀: Démɛ dɛ n
    dii ũi? Ńlɛ gɛ́ má ni? Démɛ pↄ́ pↄ́ ńlɛ dã́ɛ beeↄ vĩi?'
  tcz-CHONGTHU: Hiche teng chule hitia hi amaho na donbut dingu ahi, “Hiche gancha
    ho se hi na sohpa Jacob ma ahi, amaho hi kipa thilpeh adia kapu Esau a dinga kahin
    poh ahiye. Chule ama jong kanung lam uvah ahung e,” tiuvin ati.
  mar-mar: तेव्हा तू त्यास असे उत्तर दे, ‘ही जनावरे आपला सेवक याकोब याच्या मालकीची
    आहेत. त्याने ही माझा धनी एसाव याला भेट म्हणून पाठवली आहेत. आणि पाहा, तो आमच्या
    पाठोपाठ येत आहे.’”
  tcs-tcs: Den yu go ansa gobaigen po em, “Dem animal ya i blo sebant blo yu Zekop.
    Dem animal ya i present po yu, Iso, bos blo em. Zekop ya kam biain lo mipla.”
    ’
  soq-soq: Ita me epe waitaralempo diane wanase, ‘Pue ema uduudu ipa e nolaa dewalala
    Iakob mebaawa ita me nuaeuwa amonawa waubalen me debamawa Esau baiwa. Tane me
    no wambo odedia wisepi.’”
  qub-qub: 'Chayno nishuptiqui gam cayno ninqui: ‹Gampämi tayta Esaú. Sirbishojniqui
    Jacobmi gatiycächiman. Quiquenga chayrämi aywaycämun› nir.»'
  bqp-bqp: Ǹ onɛ a zↄ̀bleri Yakubu pↄ́mɛ, pↄ́ kũ à a dikirii gbà à kpã̀zãnɛnↄn
    gwe, àpii tɛn su kpɛ.
  hat-hat: 'W''a reponn li: Se pou Jakòb, nèg pa ou la. Se yon kado li voye bay Ezaou,
    mèt mwen an. Li menm, li dèyè, l''ap vini.'
  eng-BSB: then you are to say, ‘They belong to your servant Jacob. They are a gift,
    sent to my lord Esau. And behold, Jacob is behind us.’”
  tod-tod: 'É niima levei veeni ma mɔungi ya, ga: «Siɛgi zu dìɛ Ezawu wo laaɠomisu
    da, é wo ɠaazaɠa ga: ‹Ɗa ga ɓɛ ná-nu? Mini ɠa è liizu ná?› A ɠɛna ma: ‹Ɓɛ
    nɔnɔ ɠa ga togani ɓulugi, nii é è ɠakala?›'
  eng-WEBPB: Then you shall say, ‘They are your servant, Jacob’s. It is a present
    sent to my lord, Esau. Behold, he also is behind us.’”
  kbq-kbq: amanage hunka asmio, eri'za vahekamofo Jekopu afutamine. Muse'za ramofo
    nefu Iso ami'zane, hagi agra henka tamage'a ne-e hiho.
  nhe-BL: 'xijnanquilica: ‘Ni se regalo para ta, toteco Esaú. Jacob, motlatequipanojca,
    mitztitlanilía huan ya huala totepotzco.’'
  bus-bus: Ǹ onɛ à zↄ̀bleri Yakubu pↄ́mɛ, pↄ́ kɛ̀ à a dii gbà à kpã̀sãnɛnↄn gwe,
    àpi e suu kpɛɛ.
  gub-BL: A'e mehe eze'eg izupe nezewe nehe. — Ko ma'ea'yr wiko neremiruze'eg Zako
    waneimaw romo a'e wà, ere izupe nehe. — Umur kar e iko uzar Ezau pe a'e wà. A'e
    ur iko xe kutyr a'e no, ere izupe nehe, i'i izupe.
  eng-DRA: 'Thou shalt answer: Thy servant Jacob’s: he hath sent them as a present
    to my lord Esau: and he cometh after us.'
