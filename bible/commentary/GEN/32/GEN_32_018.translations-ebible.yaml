verse: GEN.032.018
translations:
  mal-C: '‘ഇവയെല്ലാം അങ്ങയുടെ ദാസനായ യാക്കോബിന്റെ വകയാണ്. ഇവ യജമാനനായ ഏശാവിനുവേണ്ടി
    അയച്ചിരിക്കുന്ന സമ്മാനം: അതാ, അദ്ദേഹം ഞങ്ങളുടെ പിന്നാലെ വരുന്നു’ എന്നു നീ പറയണം.”'
  deu-TKW: 'Sodann wies er den vordersten an: Wenn mein Bruder Esau auf dich stößt
    und dich fragt: Wem gehörst du an und wohin willst du und wem gehören diese da
    vor dir?'
  lin-lin: 'Jakobi apesaki mitindo oyo epai ya mosali na ye ya liboso : « Tango Ezawu,
    ndeko na ngai, akokutana na yo mpe akotuna yo : ‹ Yo ozali mosali ya nani, ozali
    kokende wapi mpe nani nkolo ya banyama nyonso oyo ezali liboso na yo ? ›'
  cbr-NT: 'kamina ësokin kati ''ain: Ënëx ka mi ''inaishitia, ''ën ñu mëëxunkë Jacobnën
    xukë ''ikën, ''ën ''Ibu Esaú. Min xukë́n Jacob ax ka tsiankuatsini nu kaxú aia.'
  eng-LSV: 'Then you have said, Your servant Jacob’s: it [is] a present sent to my
    lord, to Esau; and behold, he also [is] behind us.”'
  bmu-bmu: 'Mewö qesim gihiiga kewö jiman: ‘Mi welen azigi Jeikobköreŋa. Mi ketaŋamŋi
    Iso kalem waŋgimamgöra al eŋgii kaze. Nanŋak mönö andönine könanöŋ kaza.’”'
  eng-GNV: 'Then thou shalt say, They be thy seruant Iaakobs: it is a present sent
    vnto my lord Esau: and beholde, he him selfe also is behinde vs.'
  eng-WEBSTER: 'Then thou shalt say, They are thy servant Jacob''s: it is a present
    sent to my lord Esau: and behold also he is behind us.'
  nhw-BL: 'xijnanquilica: ‘Ni se nemactli para ta, toteco Esaú. Jacob, motequipanojca,
    mitztitlanilía huan ya huala totepotzco.’'
  swh-ONEN: Ndipo utakaposema, ‘Ni mali ya mtumishi wako Yakobo. Ni zawadi ambazo
    zimetumwa kwa bwana wangu Esau, naye anakuja nyuma yetu.’ ”
  bba-bba: Mɑ u ɡbiikoo sɔ̃ɔwɑ u nɛɛ, Esɑu nɛn mɔɔ ù n kɑ nun yinnɑ, ù n nun bikiɑ
    weren min diyɑ ɑ wee, mɑnɑ ɑ dɔɔ, weren sɑbenɑ ɑ ɡbiisie,
  eng-KJVCPB: 'then thou shalt say, They be thy servant Jacob’s; it is a present sent
    unto my lord Esau: and behold, also he is behind us.'
  cpy-cpy: 'Pakanakiri pikanteri: ‘Pashi eeroka nowinkatharite Esaú, riitaki ipemiri
    Jacob, pomperatane. Awotsikitaki rirori rareetya.’”'
  mpx-mpx: Yaka anana nu lahe nu ba, ‘Wam totuwalali Yakobo wana bwasumu te, i patunal
    owa wana tonowak Iso am mulolu. He iya iyoho i nenem emeya.’”
  wbp-wbp: Kajingki payirni nyuntu kujarlu, yalu-manta kujarlu, ‘Nyampurraju nyuntukupurdangka
    kukurnu-puraji Jakupu-kurlangu ngula kangku nyinami warrkini nyuntukulku. Nyanungurlu
    nganta kangku yinyi nyampurraju nyuntukulku. Yijuwu, nyuntu paajulku kanparla
    nyanungukuju nyinami. Jakupu kanganpa purdangirli-wana yanirni ngaka.’ Kujanyarla
    wangkaya Yijuwukuju.”
  luo-luo: Eka iwachne ni, ‘Magi gin mag jatichni Jakobo. Gin mich ma oor ne ruodha
    Esau, Jakobo bende biro bangʼwa.’ ”
  meu-meu: Bena oi ese ba haere henia, baoto “Ini na emu hesiai tauna Iakob ena, ena
    herahia ḡaudia lohia taumu Esau emu; ia danu murimai ai e maimu”.
  npi-ULB: तैँले यसो भन्, 'यी तपाईंका दास याकूबका हुन् । यी मेरा मालिक याकूबलाई उपहारस्वरूप
    पठाइएका हुन् । हेर्नुहोस्, उहाँ पनि हाम्रो पछिपछि आउँदै हुनुहुन्छ' ।”
  yor-yor: nígbà náà ni ìwọ yóò wí pé, ‘Ti ìránṣẹ́ rẹ Jakọbu ni wọ́n. Ẹ̀bùn ni ó sì
    fi wọ́n ṣe fún Esau olúwa mi, òun pàápàá ń bọ̀ lẹ́yìn wa.’ ”
  emp-NTPO: 'Mãwã iwid̶isira nãwã panudua: “Mʌ̃ boro Esaú, naʌ̃gʌra bʌ nezoca Jacoboba
    bʌ itea diabuebʌrʌa. Idjira dai caid̶u zebʌrʌa.”–'
  ind-ind: Maka jawablah, ‘Ternak ini milik hambamu Yakub. Dia menyuruh kami membawa
    semua ini sebagai hadiah untuk Tuan. Yakub sendiri ada di belakang rombongan kami.’”
  pes-OPCB: 'باید بگویند: «اینها متعلق به بنده‌ات یعقوب می‌باشند و هدایایی است که
    برای سَروَر خود عیسو فرستاده است. خودش هم پشت سر ما می‌آید.»'
  ssx-ssx: kota꞉ nakana꞉ma꞉ dupa hombo peaapeke. Ikita꞉ mo naka꞉ e pokaasa꞉ hali Dieikopena꞉
    ekie. Ipikana꞉ma꞉ta꞉ mo ipika꞉ you some Iso pa꞉ta꞉ pa hameke hala꞉la꞉eki tapaala꞉me.
    Kutupa Dieikope ipikita꞉ nika꞉ hoki nane ipula꞉me laa lapeke leekeme.
  lcm-lcm: Na ku polpol ia ta, ‘Kag igenen lava, kam asosokai ta Iakov kapo tauk iria.
    Na kipo kakam nang ta alilis. Na ninia nang a Iakov kapo aimung imem.’”
  aer-aer: Re apeke ngenhe alakenhe apayuthnerlenge, kele alakenhe ikwere angkirtnaye,
    ‘Nhenhe areye-arle ngkwenge atyeye Jacob-kenhe-arle, rarle ngkwinhe urrkapentye
    akngerre anteme-arle. Rarle ngenhe arne nhenhe areye antheme unte ngkwenge atnyenetyeke.
    Unte anteme-arle akngerrepate ikwerenhe. Jacob-arle ingkerne-arle apetyemenge.’
    Alakenhe unte Esau-eke angketyeke.”
  tgl-ULB: Sa gayon sasabihin mong, 'Sila ay kay Jacob na iyong lingkod. Sila ay regalong
    pinadala sa aking among si Esau. At tingnan ninyo, siya ay paparating din kasunod
    namin.”'
  nop-nop: Unduŋ ganinadiune indiŋ yobeŋ, ‘U yadi tipilapilayemege Yakobodi bomboŋgine
    Esau du siloŋ tigamdok kameune bulak, tiŋa nadilaŋ be, ne adi mindaŋ bulak.’”
  kca-kca: 'нӑӈ щиты йаста: ‘Иаков митхуйэн тащ; Исав кущайәԓа мойԓәпсайа ԓўв китсәԓы;
    ԓўв пӑ мўӈ йўпевән йиԓ’».'
  cbu-NT: Dancha, ichee. Zuwanlltishcha chinu. Shiyaam chinish ashparit zanganirangiya,
    watam shiy kizpur kurakshawa. Ashirucha, shiyaa kizpur chinaku, shiyaam mangutari
    chineemish zanganirangiya, tángcha. Táyarus, Kuzizimun zuwanllish Akop apinll
    naanlliya, tángtsa, tárangiya. Waana Akop mangush chinarangu, Chinoo zuwanlleemi
    zangankachuri, zuwanllshiti kapungtaa tsiyantaru, itaru anoo pakchu, watsiyun
    tsíparamchu, anumun iwaz nuwapashat tsiyatchiniya. Zuwanlli ndusha nuwaa natsachiya.
    Ashiriya, amb ashchima, tárangu,
  hui-hui: í̠na ogodagua ladai bibe. Uruni í̠naga biabe bia haga Yagabanaga. Ibugua
    uruni í̠naga wia haya. Yagaba ibuni wene mani ibira, lalu lamibe.
  wrs-wrs: Yeoa os omno, memba tatamba Yakopna yena boaslapevna. Himba ambo nis yemba
    holvoraholm vemnav. Boaslapevpa murapeta ten sis prov.
  mya-mya: '`ကိုယ်​တော်​၏​အ​စေ​ခံ​ယာ​ကုပ်​ပိုင်​ပါ​သည်။ သ​ခင်​ဧ​သော​အား​ဆက်​သ​လိုက်​သော​လက်
    ဆောင်​များ​ဖြစ်​ပါ​သည်။ ယာ​ကုပ်​ကိုယ်​တိုင် အ​ကျွန်ုပ်​တို့​နောက်​မှ​လိုက်​ပါ​လာ​ပါ​သည်''
    ဟူ​၍​ညွှန်​ကြား​လေ​သည်။-'
  cbi-NTPO: 'entsandi pakade: Ñuchi tiba kiikemu Jacobchive, tsejtu inu mandanguemu
    ruku Esaúchi erentsuve. Tsaaren naa ya bain lala'' bendala jantsuve, tide, timi.'
  bod-N: ཁྱོད་ཀྱིས་འདི་ལྟར་ཤོད༌ཅིག འདི་དག་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ཡ་ཀོབ་ཀྱི་ཡིན༌ལ། བདག་གི་ཇོ་བོ་ཨེ་སཱབ་ལ་བསྐུར་བའི་ལེགས་སྐྱེས་ཡིན༌ཞིང༌།
    ཡ་ཀོབ་ཁོ་རང་ཡང་ངེད་ཅག་གི་རྗེས་སུ་ཡོད་ཅེས་སྨྲོས་ཤིག་ཅེས་པའོ། །
  wsk-wsk: mu ni iwita baluko, ‘Mel suen la imi mu nika ura kari Jacob ko munan noko
    kari dom nikate beteram se ani ago taiwasam. Se Jacob kota mu udagi taiwoso,’
    iwita baluko.”
  kkl-kkl: andi ambarelapmendi, 'Andi arukna Yakubtinge payalamna. “Nani Esau sembe
    pabululom,” selba, tarel alangkeap. Andi arukna Yakub neneko amik yalamla,' sululam,”
    seog.
  sna-sna: ipapo iwe unofanira kupindura uchiti, ‘Ndezvomuranda wenyu Jakobho. Izvi
    zvipo zvatumirwa kuna she wangu Esau, uye iye ari kutevera mumashure medu.’ ”
  spa-BLM: 'Entonces dirás: ‘Son de tu siervo, de Jacob. Es un regalo enviado a mi
    señor, Esaú. He aquí que él también está detrás de nosotros’”.'
  beu-beu: Iini ebalet hula, ꞌAnga naung eemalea Yakob ebinanta. Anga atangoang ba
    ana pananut metma nimang eenang. Ana ue niamulung hoa sehi.ꞌ ”
  cac-cac: 'tzalan d''a vin̈ icha tic: Mamin Esaú, a juntzan̈ tic silab'' vin̈aj Jacob
    a checab'' d''ayach. Tzac''anpax vin̈ vuuj, xa chi, xchi vin̈aj Jacob chi''.'
  swh-ULB: Ndipo umwambie, 'Ni wa mtumishi wako Yakobo. Ni zawadi wanaopelekwa kwa
    bwana wangu Esau. Na tazama, yeye pia anakuja nyuma yetu.”
  bel-bel: 'дык скажы: раба твайго Якава: гэта дарунак, пасланы гаспадару майму Ісаву;
    вось, і сам ён за намі.'
  deu-ELBBK: 'Und er gebot dem Ersten und sprach: Wenn mein Bruder Esau dir begegnet
    und dich fragt und spricht: Wem gehörst du an, und wohin gehst du, und wem gehören
    diese da vor dir?,'
  mbb-OT: tevaka niw sikandin te kedì heini he menge uyaǥen ne igasa ku heini kandin.
    Keǥiyi niw zaan sikandin te keniyan en edtundug.”
  msc-msc: 'A ka a fɔ jɔn fɔlɔ yɛ ko: «I wa n kɔrɔcɛ Esawu yen, a ri i maɲininka ko:
    ‹I tii ye yon di? I watɔ mi ten? Kolofen ɲinilu ye yon ta ri?›'
  mal-2015: നിന്റെ അടിയാൻ യാക്കോബിന്റെ വക ആകുന്നു; ഇതു യജമാനനായ ഏശാവിന്നു അയച്ചിരിക്കുന്ന
    സമ്മാനം; അതാ, അവനും പിന്നാലെ വരുന്നു എന്നു നീ പറയേണം എന്നു കല്പിച്ചു.
  tuo-NT: 'aꞌtiro yʉꞌtiya: “Yʉꞌʉ wiogʉ Jacob, mʉꞌʉrẽ oꞌóꞌcãrã nima. Jacob, mʉꞌʉ dutise
    doca nigʉ̃́ mʉꞌʉrẽ oꞌoámi. Cʉ̃ ʉ̃sã beꞌro sirutusami,” niña.'
  gup-gup: Wanjh kunukka ngudda yiyime, ‘Bedda wanjh Jacob nuye nawu namarladj. Nungka
    wanjh ngunwon burudjang bu ngunmarnemunkeweng, ngudda nawu Esau nawu kanmarnewohrnan,
    dja warridj nungka kamre rerre.’”
  met-met: bing uhaxuya ba, ‘Ding lipuxim oxatama Yekop iniadi. Ding yahanga sina
    na lipuxigu sabanga Iso. Bagu ma kimuya mam baing.’ ”
  gvs-gvs: Tutayana nakae ilumadadem, kom kam, “Ame im pákwana Yakobo ina yoguyoguyao.
    Ame ietunegu amedi avinim, ame nakae ina yabobona kom guna tomoya yaim. Ago tauyana
    mligu goi imamaima.”’
  rmc-rmc: 'Le ešebnoneske phenďa: „Te tut zdžaha mire phraleha le Ezavoha a phučela
    tutar: ‚Kaskro sal a kaj džas a kaskro hin kada stados, so trades angle tu?‘'
  nlg-nlg: Ma kau bosa tughu, ‘Na lei totobo raeni ke, nina nimua na tinoni ni lutu
    a Jacob. Gaighi nia na dolo vania na vunaghina Esau. Agaia te tumuri ghai mai.’”
  dgr-DOGNT: wets'ǫ̀ dıı haı̨dı ha, ‘Necheekeè Jacob wets'ǫ hǫt'e. K'àowo Esau weghaelı̨
    ha adlà hǫt'e, eyıts'ǫ Jacob ı̨dè gok'è naetłe,’ hawį̀ı̨dı nǫǫ̀,” yèhdı.
  pes-OPV: 'بدو بگو: این از آن بنده ات، یعقوب است، و پیشکشی است که برای آقایم، عیسوفرستاده
    شده است و اینک خودش نیز در عقب ماست.»'
  ron-1924: 'сэ рэспунзь: ‘А робулуй тэу Иаков; еа есте ун дар тримис домнулуй меу
    Есау, ши ел ынсушь вине ын урма ноастрэ.’”'
  ben-OBCV: তখন তোমাকে বলতে হবে, ‘এগুলির মালিক আপনার দাস যাকোব। আমার প্রভু এষৌর কাছে
    এগুলি উপহারস্বরূপ পাঠানো হয়েছে, এবং আমাদের পিছু পিছু তিনিও আসছেন।’ ”
  lex-lex: 'De mpiahla miwra: “Garmu mak khi'' hopopna tiy o'' de, gahani. Hari de
    limtutnu maka nala la matro''mu Esau, ne Yakopa nmeh''a ed ma''ta la li''iru.””'
  rgu-rgu: Na, emi muste mataa mae, ‘Banda ia ra, nana papa ata mi Yakob nuun. Ana
    haitua fee aꞌan, papa Esau. Ana bei mai nai deaꞌ.’ ”
  som-som: waxaad ku tidhaahdaa, Waxaa leh addoonkaagii Yacquub; oo waa hadiyad loo
    soo diray sayidkayga Ceesaw; oo isagiina wuu naga dambeeyaa.
  lat-VUC: 'respondebis: Servi tui Jacob, munera misit domino meo Esau, ipse quoque
    post nos venit.'
  aoi-aoi: Kembirra nungkwamba-langwa ki-yaminama nungkuwa enuwa-wa, ‘Jekaba-langwa
    amurndakenena. Nakina kenumin-engkirrikaji-yada ayakwa nungkwa-langwa akwa ni-larrkama
    amurndakenena nungkwa-langwi-yada. Nakine-ka nubukwaya arija-langwa ni-likajama,’
    kinu-makinama nungkuwa kembirra Yijawu-wa,” ni-yama Jekaba ena-langwu-wa nenikuminuwar•duwar•da.
  eng-ASVBT: 'then thou shalt say, They are thy servant Jacob’s; it is a present sent
    unto my lord Esau: and, behold, he also is behind us.'
  mna-mna: 'Ni isombe iwi u ta kembei, to kozo pekel kwoono ma so: ‘Mbili ta boozomen
    tiŋgi, ki mbesooŋo ku Yakop. Ni ikam pu sorok, pa nu biibi kini. Mi ni itunu iwwa
    kaimer i.’”'
  ita-1885: 'di'': Io son del tuo servitore Giacobbe; quest''è un presente mandato
    al mio signore Esaù; ed ecco, egli stesso viene dietro a noi.'
  eng-LXXUP: And he charged the first, saying, If Esau my brother meet thee, and he
    ask thee, saying, Whose art thou? and whither wouldest thou go, and whose are
    these possessions advancing before thee?
  eng-ULB: Then you will say, 'They are your servant Jacob's. They are a gift sent
    to my master Esau. See, he is also coming after us.'”
  spa-VBL: 'deberán decirle: ‘Tu siervo Jacob envía estos como regalo a mi señor Esaú,
    y viene detrás de nosotros’”.'
  fra-_FOB: 'Tu diras: A ton serviteur Jacob; c''est un présent qu''il envoie à Ésaü
    mon seigneur; et le voici qui vient lui-même après nous.'
  mal-mal: ‘നിന്റെ ദാസൻ യാക്കോബിന്റെ വക ആകുന്നു; ഇത് യജമാനനായ ഏശാവിന് അയച്ചിരിക്കുന്ന
    സമ്മാനം; അതാ, അവനും പിന്നാലെ വരുന്നു’ എന്നു നീ പറയണം” എന്നു കല്പിച്ചു.
  urd-GVR: Jawāb meṅ tumheṅ kahnā hai, ‘Yih āp ke ḳhādim Yāqūb ke haiṅ. Yih tohfā
    haiṅ jo wuh apne mālik Esau ko bhej rahe haiṅ. Yāqūb hamāre pīchhe pīchhe ā rahe
    haiṅ.’”
  suz-BL: गेमी ‘एको इन गेय पाइब याकूब के नम। आ प्रभु एसाव कली कोसेली बाक्‍ब। आं यो
    खोइश्‍शा पिना पिन बाक्‍ब’ देंचा माल्‍नीनी” दे गेय पाइब आन कली माइक्‍मी बाक्‍त।
  ita-1927: 'tu risponderai: Al tuo servo Giacobbe, è un dono inviato al mio signore
    Esaù; ed ecco, egli stesso vien dietro a noi”.'
  ckb-ckb: 'دەڵێیت: ”هی یاقوبی خزمەتکارتن. دیارییە و نێردراوە بۆ عیسۆی گەورەم، خۆی
    لەدوای ئێمەوە دێت.“»'
  eng-BBE: Then say to him, These are your servant Jacob's; they are an offering for
    my lord, for Esau; and he himself is coming after us.
  crx-NTPO: '''Et ''udoohni'', ‘Mba ''ut''en-un Jacob ooch''e'' unt''oh. Oomoodihti
    Esau ts''otl''ayanla, ''ink''ez whunilh''en ''udek''oh nehuniyalh.”’'
  kan-OKCV: ನೀನು ಅವನಿಗೆ, ‘ಇವು ನಿನ್ನ ದಾಸನಾದ ಯಾಕೋಬನವುಗಳೇ, ಇದು ನನ್ನ ಯಜಮಾನನಾದ ಏಸಾವನಿಗೆ
    ಕಳುಹಿಸಲಾದ ಕಾಣಿಕೆ, ಅವನೂ ನಮ್ಮ ಹಿಂದೆ ಇದ್ದಾನೆ,’ ಎಂದು ಅವನಿಗೆ ಹೇಳಬೇಕು,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: Ni kua, Fanu ije fu Jekafu e ije oefuo imeno ijadufuo. Fu kena e ireobo
    fuone e Iso ije naejaemano kuano kuae. E Jekafu fune vua ijiege e ije ude vako
    ije kuara areme una e fuone gue rade nuvevo ije vua ni besu ijiege kuariae.
