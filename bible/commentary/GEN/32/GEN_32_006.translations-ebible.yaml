  tur-YTC: Haberciler Yakov'a dönerek, “Kardeşin Esav'ın yanına vardık” dediler. “Seni
    karşılamaya geliyor ve yanında dört yüz adam var.”
  bel-N: 'I вярнуліся пасланцы да Якуба, кажучы: “Мы прыйшлі да брата твайго, да Эзава,
    і ён таксама ідзе насустрач табе, і чатырыста чалавек з ім.'
  grc-BRENT: Καὶ ἐγένοντό μοι βόες, καὶ ὄνοι, καὶ πρόβατα, καὶ παῖδες, καὶ παιδίσκαι·
    καὶ ἀπέστειλα ἀναγγεῖλαι τῷ κυρίῳ μου Ἡσαῦ, ἵνα εὕρῃ ὁ παῖς σου χάριν ἐναντίον
    σου.
  ind-AYT: Para utusan itu kembali kepada Yakub dan berkata, “Kami telah pergi kepada
    kakakmu, Esau. Pada saat ini, dia sedang datang beserta empat ratus laki-laki
    untuk menemuimu.”
  lid-lid: Ano oro lau ta tiye sahou ame hamon badeh tiye ta Jekop i buku doh, “Aso
    ala nadu tinem Iso tiye; iy badeh eme ta atou ou, ma lau tan ma hanek (400) ado
    hawen ame.”
  eng-NNA: The men went to Esau in accordance with Jacob's word. After returning they
    said to Jacob, “We went to your older brother, we told him your word. He is coming,
    he will meet you. He is coming with 400 men.”
  nya-nya: Pamene amithenga aja anabwerera kwa Yakobo, anati, “Tinapita kwa mʼbale
    wanu Esau, ndipo tsopano iye akubwera kudzakumana nanu. Ali ndi anthu 400.”
  hrv-hrv: Stekao sam goveda, magaradi, ovaca, sluga i sluškinja. Javljam to svome
    gospodaru, ne bih li našao naklonost u njegovim očima.'”
  mps-mps: Nosali te po sela pali bidi dabe augwali ma begasa asiyu, Jekopbolo te
    po wagasali, “Da te nago ama Iso bidibo digi sabolalio, tama agai nage te sunumi
    tiąba asainu sisi iduali. Aga dali asabo bidi dabe te hauwa, 400 bidi elaluali,”
    wali.
  llg-llg: Faik fo ala fali leni Yakob mai, ala lafaꞌda, lae, “Ai matonggo mia ama
    kaꞌan Esau so. Hatematak ia, ana mai no touk natun haa, fo sangga natonggo no
    ama.”
  tpi-tpi: Bihain ol dispela man i kam bek na ol i tokim Jekop olsem, “Mipela i bringim
    tok i go long brata bilong yu, Iso, na nau em i kam bilong bungim yu long rot.
    Na 400 man i kam wantaim em.”
  dan-1931: 'Men Sendebudene kom tilbage til Jakob og meldte: “Vi kom til din Broder
    Esau, og nu drager han dig i Møde med 400 Mand!”'
  vie-OVCB: 'Gia nhân quay về báo Gia-cốp: “Chúng tôi đã tìm gặp Ê-sau. Ông ấy đang
    đem một lực lượng 400 người đến đón chủ.”'
  lbk-lbk: Isnan tinmoliyan san cheycha'y finaan Jacob, kinwanicha, “Inmey kami ken
    Esau ay yon-am ya nay wad-ay et sinan chalan ay omal-ali ay manab-at ken sik-a.
    Fowegna nan epat khasot ay lallalaki.”
  guj-2017: એસાવને મળીને પાછા આવ્યા પછી સંદેશાવાહકોએ યાકૂબને કહ્યું, “અમે તારા ભાઈ
    એસાવની પાસે ગયા હતા. તે તને મળવાને આવી રહ્યો છે અને તેની સાથે ચારસો માણસો છે.
  byr-byr: '@see-verse:GEN.032.005'
  awx-awx: Ku inike, Jekopde hipdu apgin. Apu using inikin. “Payäka Iso axu inikumäng.
    Tiwän änggandupikge, äminu 400 päpän ixät using apäyak.” yang inikin.
  pon-2006A: Meninkeder ko pwurodo rehn Seikop oh patohwanohng, “Se patohla rehn riomwi
    Esau, ahpw iet e ketiket kohdo rehmwi iangahki aramas 400.”
  por-BRBSL: 'Os mensageiros retornaram a Jacó, dizendo: “Viemos a seu irmão Esaú.
    Ele vem ao seu encontro, e quatrocentos homens estão com ele”.'
  aly-aly: Angkakert ratherr apey-alpek, ratherr iley-alpek, “Esau nhewarl apetyeyel
    atningk ingwer-rnem-then.”
  cth-cth: Patounenaw hah Jakop koe a ban awh teh, na hmau Esaw koe ka pha awh. Tami
    400 touh hoi nang na dawn hanelah ahni hai a kamthaw, telah a dei pouh awh.
  twi-twi: Asomafo no san baa Yakob nkyɛn no, wɔbɛka kyerɛɛ no se, “Yɛkɔɔ wo nua Esau
    nkyɛn kɔkaa wo nkra no kyerɛɛ no, na ose ɔreba abehyia wo, na mmarima ahannan
    na wɔka ne ho reba.”
  hlt-hlt: Tedae puencawn rhoek te Jakob taengla mael uh tih, “Na maya Esau taengla
    ka cet uh coeng, te nang te doe ham a taengkah hlang ya li neh halo coeng,” a
    ti nauh.
  tbz-SIM: Kɛ mɔkɛ inɑ̀ɑ̀kɛ nɛ̀ sɑ̃mmɑrímúbɛ̀ nɛ̀ ipe nɛ̀ sibɔɔ́ nɛ̀ bɛnitidɑtɔ̃mbɛ̀
    nɛ̀ bɛnitipotɔ̃mbɛ̀, kɛ tú fɔ̃́ nho yiɛ̀ nhɑ ò cɔutɛ́.
  msy-2020: Ezɨ gumazir akam inigha ghuezir kaba uamategha izegha, Jekop mɨgɨa ghaze,
    “E nɨn mɨgɨrɨgɨaba inigha nɨn avebam Iso, bagha ghu, ezɨ a tuavimɨn nɨ bativasa
    izi. Ezɨ 400plan gumaziba a ko izi.”
  txq-txq: Neu ara lenggu fali Yakob mai, boe ma ara tui rae, “Ai miu matonggo mia
    papa kaꞌan Esau ena. Hatematak ia ana mai no touk 400, fo nae natonggo no papa.”
  aaz-aaz: Oras sin nfain neman neun naiꞌ Yakop, sin neikin hanaf am nak, “Hai mnao
    miteef amrair mok ho tataꞌ naiꞌ Esau. Oras ia in neem ma nok tuaf natun haa, he
    nateef nok ko, tua.”
  azb-azb: 'Qasidlər Yaqubun yanına qayıdıb dedilər: «Qardaşın Esavın yanına getdik.
    Özü də səni qarşılamaq üçün gəlir və yanında dörd yüz nəfər var».'
  eng-DBY: And the messengers returned to Jacob, saying, We came to thy brother, to
    Esau; and he also is coming to meet thee, and four hundred men with him.
  hin-2017: वे दूत याकूब के पास लौटकर कहने लगे, “हम तेरे भाई एसाव के पास गए थे, और
    वह भी तुझ से भेंट करने को चार सौ पुरुष संग लिये हुए चला आता है।”
  wol-KYG: ma doora ñëw, ànd ak ay nag ak ay mbaam ak ay gàtt ak ay jaam yu góor ak
    yu jigéen; may yónnee ci yaw, di la siyaare tey sàkku nga dalal ma jàmm.”»
  swp-swp: Tatao i hetamaridi wa, se uioma Iakobo arinai si ene, “Aie lage em tau
    Isoa arinai, eo ia hinage i laolaoma bena i hailobaim, ana bodao tataodi handere
    hasi maenayao.”
  bjr-bjr: Ufa mareefu fasiqausa oonu randee aniree Yakooboona maaqi qimasee qimamiqa
    qiqau. Doo maasa ani afasaana qimamisaunanoo mifa narí ainainira fasiqauqa maqi
    handareeta 400 namu faqa maasa inaaqianna anidanoo.
  eng-YLT: And the messengers turn back unto Jacob, saying, 'We came in unto thy brother,
    unto Esau, and he also is coming to meet thee, and four hundred men with him;'
  kne-kne: Inmey din babag-en ay en nangibaga en Esau sin inbilin Jacob en daida.
    Idi nantaoli da pay, kanan da ay nangisodsod, “Inabat mi din pangpangoan mo sin
    danan. Omon-onod ay ena abten sik-a ay mangoykoyog si opat ay gasot ay lalaki.”
  heg-NTPO: Dedeng oen pait maas se Yakob pa ka, oen lapur noan, “Kaim laok tutnaal
    paap kaka Esau son. Halas ni un nol biklobe at ngatus aat, maa bus eli le tutnaal
    nol papa.”
  ptu-ptu: 'Tappana ma''pasulei indo to nasua Yakub nauaammi: “Puhangkam le''ba''
    umpellambi''i Esau kakammu. Temo mahassammi muola lalam natammuiko umpasola appa''
    hatu'' tau.”'
  bzd-NTPO: 'Mik ibiyö̀ wakpa dene, eta̱ ie'' a̱ ichéitö: —Sa'' dare be'' ël ska'',
    e'' wák datse̱ bet be'' shke̱''u̱k. Eta̱ ie'' wa̱ wëpa datse̱ e̱'' ta̱ döka̱ cien
    tkëyök (400).'
  kwf-kwf: KaidaꞋi ngwae neꞋeri kira oli maꞋi, kika fata Ꞌuri fuana, “Kaimili leka
    lisia ngwae futa Ꞌoe ka sui naꞋa. KaidaꞋi neꞋe nia faꞋasia naꞋa fanoa nia ka leka
    naꞋa maꞋi fuana sakaꞋa fuamu. Ma nia toꞋo ana fai talangaꞋi ngwae ki kira ka leka
    maꞋi faꞋinia.”
  eng-WYC-2017: And the messengers turned again to Jacob, and said, We came to Esau,
    thy brother, and lo! he hasteth him into thy coming, with four hundred men.
  eng-WMBB: The messengers returned to Jacob, saying, “We came to your brother Esau.
    He is coming to meet you, and four hundred men are with him.”
  spp-spp: Maa núr'a jwo pi á sahaŋki na pi yi jwo u á na nìiyi na ɲyɛ ur'á, mà bâra
    dùfaanyi na, ná sikyaa ná báarapyinambaa ná báarapyicyee, na ur'à yire ɲje jwo
    u ɲùŋufooŋ'á, bà u si mpyi si uru cùmɔ lemɛ ɲwɔ mɛ.
  aey-aey: Odocob Jekob uqana sos ceseli hu madoin, “Ege hina walin Isoca loqa. Odeiaqa
    uqa hona. Dana 400 eu odi uqaca hogina,” doin.
  urd-GVH: जब क़ासिद वापस आए तो उन्होंने कहा, “हम आपके भाई एसौ के पास गए, और वह 400
    आदमी साथ लेकर आपसे मिलने आ रहा है।”
  rug-rug: Meke pule mae koe Zekopi sari na tie paleke inavoso meke zama, “Ele kamoa
    gami se Isoa, sa tasimu, meke kamahire si korapa mae si asa pude tutuvigo. Ka
    made gogoto tie si korapa luli mae koa sa,” gua si arini.
  gaz-gaz: Ergamoonni sunis gara Yaaqoobitti deebiʼanii, “Nu obboleessa kee Esaawu
    bira dhaqneerra; innis si simachuuf dhufaa jira; namoonni dhibba afur isa wajjin
    jiru” jedhaniin.
  fra-LSG: 'Les messagers revinrent auprès de Jacob, en disant: Nous sommes allés
    vers ton frère Ésaü; et il marche à ta rencontre, avec quatre cents hommes.'
  gnn-gnn: Martj‐gay walalanydja ŋunhi dhäwu'mirrinydja; marrtjinana walala ga ŋunhala
    Yetjuwala, ga bunananydja nhanŋu, bala wekaŋalana dhäwuny'tja, ga lilinydja walala
    wiripuna dhäwu' gäŋala nhanŋu Djaykupkunydja, balanyarana gam'. “Liŋgu ŋanapurru
    wäwa‐ŋaliwanydja Yetjuwanydja bunana, ga ŋayinydja ŋunha marrtjina yukurra dhuwalana
    lili, gumurr'yunna nhuŋu yukurra. Ga malanydja nhanŋu yolŋu'‐yulŋunydja marrtji
    malthun dhika lili 400‐nha miriŋunydja.”
  yal-yal: Ɲinge gbegbe nan n yii e nun sofanle nun yɛxɛɛne nun siine. Konyi xɛmɛne
    nun konyi gilɛne n yii. Iki, n xɛrane rasigama i ma alogo i xa marasɛnɛ faɲin
    fi n ma.’ ”
  gum-gum: 'Inchen tru wam srua ambubeløbe Jacobweimay katøle amrrua, trenchibelø
    køn: —Ñui nuneg Esaú waisrø ashchab amber cha. Nøgucha ñun katønrrab arrun cha,
    møguelø cuatrocientos lincha peraig.—'
  iou-iou: Watä piä ämaniyetä manbiŋam ude yäpmäŋ kuŋkuŋotä äneŋi äyäŋutpeŋ äbäŋpäŋ
    Jekop ŋode iwetkuŋ; Nin tuäka Iso kaŋ-ahäŋkumäŋ yäk. Unitä gäk gabäŋ ahäwayäŋ
    nadäŋpäŋ ämaniye 400 yämagurän äbäŋ itkaŋ yäk.
  haw-1868: Hoi hou mai la na elele io Iakoba la, i mai la, Hele aku la makou i kou
    kaikuaana io Esau la; a ke hele mai nei hoi oia e halawai me oe, a me ia na haneri
    kanaka eha.
  arb-NAV: 'فَرَجَعَ الرُّسُلُ إِلَى يَعْقُوبَ قَائِلِينَ: «لَقَدْ قَدِمْنَا عَلَى
    أَخِيكَ عِيسُو وَهَا هُوَ مُقْبِلٌ إِلَيْكَ، وَمَعَهُ أَرْبَعُ مِئَةِ رَجُلٍ».'
  adz-adz: Da gubuꞌ garam rima sisingꞌ tipa bawaꞌan da Yakop da ini binaꞌ, “Aga yu
    sisingꞌ ifan da u rainggam Isau da aruani da arangan imingꞌ sanab iba i tsanganda
    agu, da garam 400 irut arangan iba.”
  ewe-ewe: Ame dɔdɔawo trɔ tso Esau gbɔ va gblɔ na Yakob be Esau gbɔna Yakob kpe ge
    kple ame alafa ene!
  eng-LEE: And the messengers returned to Jacob, saying, We came to thy brother, to
    Esau, and also he cometh to meet thee, and four hundred men with him.
  gvn-gvn: '@see-verse:GEN.032.005'
  nna-nna: Yarti kulpanyajalu wurrarniyalu Jacob-ja, “Nganarna yanayirnalu nyuntumili
    mamajikarti, wurrarniyirnalu nyuntumili muwarr. Paliny milpanya purrpi malamanta
    nyuntu. Paliny 400 pirirrimartajartiny.”
  asm-FB: বার্তাবাহকসকলে যাকোবৰ ওচৰলৈ উলটি আহি ক’লে, “আমি আপোনাৰ ককাই এচৌৰ তালৈ গৈছিলোঁ।
    তেওঁ চাৰিশ মানুহ লগত লৈ আপোনাৰে সৈতে সাক্ষাৎ কৰিবলৈ আহিছে।”
  sus-A: نِنفٍيٍ، سٌقَلٍيٍ، يّشّييٍ، نُن سِيٍ نَن ﭑ يِ رَ. كٌنيِ شّمّيٍ نُن كٌنيِ
    فِنّيٍ قَن نَن ﭑ يِ رَ. ﭑ مَرِفِ، ﭑ شّيرَيٍ شّيشِ نّ عِ شْن مَ عَلَكٌ عِ شَ دِحّ
    ﭑ بّ.›»
  fra-SBL: 'Les messagers retournèrent auprès de Jacob, en disant : « Nous sommes
    allés voir ton frère Ésaü. Il vient à ta rencontre, et quatre cents hommes sont
    avec lui. »'
  hbo-hbo: וַֽיְהִי־לִי֙ שֹׁ֣ור וַחֲמֹ֔ור צֹ֖אן וְעֶ֣בֶד וְשִׁפְחָ֑ה וָֽאֶשְׁלְחָה֙
    לְהַגִּ֣יד לֽ͏ַאדֹנִ֔י לִמְצֹא־חֵ֖ן בְּעֵינֶֽיךָ׃
  shp-NTPO: 'Jatian ja raana botanhibakana jawen jonibo bexon, Jacob yoikana iki neskáakin:
    —Ja min wetsa Esaú, min joi bomaa kaxon non yoiara, moa jabi mia bechii joai.
    Ja joaitian chibanira, chosko pacha joni jabé bekanai —akin.'
  eng-WYCLIFFE: And the messageris turneden ayen to Jacob, and seiden, We camen to
    Esau, thi brother, and lo! he hastith in to thi comyng, with foure hundrid men.
  piu-2006: '@see-verse:GEN.032.005'
  pjt-pjt: Munuya maḻaku aṟuringkula Jacobala wirkaṟa wangkangu nyanga alatji, “Nganaṉa
    ankula tjakultjunu nyuntumpa kuṯangka, ka paluṟu kuwari wati tjuṯatjara pitjanyi,
    400-tjara.”
  cwe-cwe: Wasenga viwabwelile kwa Yakobo, walonga, “Chihita kwa sekulu wako Esau,
    nayo kamzila kokwiza kukuhokela. Kokwiza na walume magana mane.”
  bgs-bgs: Tô iglónód tô mga ágsuguánnán tun ki Jacob, igkagi sikandan, na mà dan,
    “Igsadun kéd tun ta kataladi nu na si Esau, asta igpanó dán sikandin ébô sumumar
    áknikó. Áppat gatus (400) tô mga manubù na igtákkás kandin.”
  kik-kik: Rĩrĩa atũmwo maacookire kũrĩ Jakubu makĩmwĩra atĩrĩ, “Nĩtũrathiire kũrĩ
    mũrũ wa nyũkwa Esaũ, na rĩu nĩarooka gũgũtũnga, na arĩ na andũ magana mana.”
  ksr-ksr: 'Kaeŋ jeŋ kotoŋ oŋono kema eleema kaŋ kokaeŋ jegi moro: “Nono daga Iisoowaanoŋ
    keniŋ. Iinoŋ mono ejauruta 400 uŋuama kananoŋ kaŋ giwo aitoŋgowombaajoŋ jojoriŋ
    laligoju.”'
  fra-NCL: J’ai des bœufs et des ânes, des brebis, des serviteurs et des servantes,
    et j’en fais informer mon seigneur, pour trouver grâce à tes yeux. »
  cek-AK: Laicaehnawk loe Jakob khaeah amlaem o let, anih khaeah, Nam ya Esau khaeah
    ka caeh o, vaihi nang hnuk hanah kami cumvai palito angzoh haih, tiah a thuih
    pae o.
  xla-xla: Epame yu hamtlalo sotapo ma ilame puame Yokob watle epo atlaiyo, “Wa꞉ bapa
    Isoye 400 opa eleme hema pumhalapo,” diyo.
  cuk-cuk: 'Dule-gayaburba-sesmalad gannar aibilismargu, Jacobʼga sognonimalad: —Anmar
    be-ia-Esaúʼse arbimalad. Na e-sunnad be-abin danikid, degine, machergan e-dulataled-ilabake
    (400) eba danimarmogad.'
  uig-CYR: 'Хәвәрчиләр Яқупниң йениға йенип келип: — Биз акилири Әсавниң қешиға бардуқ;
    у төрт йүз кишини елип, силиниң алдилириға келиватиду, — деди.'
  tel-2017: ఆ దూతలు యాకోబు దగ్గరికి తిరిగివచ్చి “మేము నీ సోదరుడైన ఏశావు దగ్గరికి వెళ్ళాం,
    అతడు నాలుగు వందల మందితో నీకు ఎదురు వస్తున్నాడు” అని చెప్పారు.
  hat-BSA: 'Mesaje yo te retounen vè Jacob. Yo te di li: “Nou te rankontre frè ou
    Ésaü. Konsa, li ap vin kote ou avèk kat-san òm.”'
  kos-kos: Ke mwet utuk kas inge foloko nu yorol Jacob elos fahk, “Kut tuh som nu
    yorol Esau tamulel lom, ac el mukuiyak tari in tuku osun nu sum. Oasr mwet angfoko
    lal welul.”
  hbo-WLC: וַֽיְהִי־לִי֙ שׁ֣וֹר וַחֲמ֔וֹר צֹ֖אן וְעֶ֣בֶד וְשִׁפְחָ֑ה וָֽאֶשְׁלְחָה֙
    לְהַגִּ֣יד לַֽאדֹנִ֔י לִמְצֹא־חֵ֖ן בְּעֵינֶֽיךָ׃
  ibo-ibo: Mgbe ndị ozi ahụ lọghachikwutere Jekọb, ha gwara ya sị ya, “Anyị jekwuru
    nwanne gị nwoke Ịsọ dị ka i ziri anyị. Ugbu a, ọ na-abịa. Ọ chị narị ndị ikom
    anọ na-abịa izute gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦୂତମାନେ ଫେରିଆସି ଯାକୁବକୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଆପଣଙ୍କ ଭ୍ରାତା ଏଷୌ
    ନିକଟକୁ ଯାଇଥିଲୁ, ସେ ଚାରି ଶହ ଲୋକ ସଙ୍ଗରେ ଘେନି ଆପଣଙ୍କ ସହିତ ଦେଖା କରିବାକୁ ଆସୁଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.032.005'
  chk-chk: Iwe, ekewe chon künö ra liwinto ren Jakop o apworausa ngeni, “Aia churi
    Esau pwiüm we. Iwe, i epwe feito pwe epwe churuk, nge föpükü mwän ra eti.”
  ssd-ssd: 'Kinaig ka ndinŋge nane Esau te-silika maŋ luka Yakob tugum promba sanaig:
    Sine aba naŋe Esau sota kageŋ ta ka ndinŋge nu taŋgo 400 kilmba ne sota ilit ta
    kaŋgergeŋ ŋginaig.'
  rop-rop: Wal detlot wekinmen bin go langa Isau na, en deibin gibit im det wed, en
    wen deibin kambek langa Jeikob, deibin tok, “Melabat bin deigim det wed langa
    yu braja Isau weya yubin jandim, en im kaminap na blanga midim yu garram 400 wekinmen
    blanga im.”
  ukr-1871: 'І вернулись посли до Якова, говорючи: Ходили ми до брата твого Езава,
    і се він сам іде на зустріч тобі, і чотири ста чоловіка з ним.'
  eng-AOI: Then they went back to Jacob and said to him, “We went to your brother,
    and now he is coming to meet you. There are 400 men with him.”
  yon-yon: Weng kanwenekorib, ika mene Yekob yaa yimbed daaniwen “Nubbed eb ambang
    Isau yaa wunuwen kowe, kibireb yembed eb yaa wengabdande meneen, angkon ye karub
    400iib dabokne doriiwa meniib.” andiwen.
  bch-bch: Idio ta gid panua ato ad toa oa tiluagid mulian ta tikeo pan Iakop bedane,
    “Gai ala pan tadim kapei Iso, ta patautene iuangga inama iuot pago edapeai. Be
    arangaranga buno pange tinam toman ngan ei.”
  deu-1951: 'Die Boten kehrten wieder zu Jakob zurück und berichteten ihm: Wir sind
    zu deinem Bruder Esau gekommen; der zieht dir auch entgegen und vierhundert Mann
    mit ihm!'
  eng-JPS: '(32-7) And the messengers returned to Jacob, saying: ''We came to thy
    brother Esau, and moreover he cometh to meet thee, and four hundred men with him.'''
  ubr-ubr: On an werai dura bo bibotis sinat Jacob aurin ato siyawur siyau, “Wei wanai
    tuam Esau aurin ato ari bag on igat e nat nono om in nefotim mes. On an orot on
    400 iboes mat senat.”
  srp-1865: 'I vratiše se glasnici k Jakovu i rekoše mu: idosmo do brata tvojega Isava,
    i eto on ti ide na susret s èetiri stotine momaka.'
  lug-lug: Ababaka bwe baakomawo eri Yakobo ne bamugamba nti, “Twatuuka ewa muganda
    wo Esawu era ajja okukusisinkana ng’alina abasajja ebikumi bina.”
  heb-heb: וישבו המלאכים אל יעקב לאמר באנו אל אחיך אל עשו וגם הלך לקראתך וארבע מאות
    איש עמו׃
  ben-IRV: পরে দূতেরা যাকোবের কাছে ফিরে এসে বলল, “আমরা আপনার ভাই এষৌর কাছে গিয়েছিলাম;
    আর তিনি চারশো লোক সঙ্গে নিয়ে আপনার সঙ্গে দেখা করতে আসছেন।”
  pan-pan: ਯਾਕੂਬ ਦੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੇ ਮੁੜ ਆ ਕੇ ਯਾਕੂਬ ਨੂੰ ਦੱਸਿਆ ਕਿ ਅਸੀਂ ਤੇਰੇ ਭਰਾ ਏਸਾਓ
    ਕੋਲ ਗਏ ਸੀ। ਉਹ ਵੀ ਤੁਹਾਨੂੰ ਮਿਲਣ ਲਈ ਆਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਚਾਰ ਸੌ ਆਦਮੀ ਹਨ।
  mwp-mwp: Wa, yangukudu nanga ngapa kuniya Yakubulpa tidaydhin nanga, thana kedha,
    ‘Ngoey ladhudhin nginu tukuypoepa, Isawalpa. Nuy kay dhadhiya ulaypa yabugudiya
    ngibepa imaypa, nubiya kalmel 400 mabaygal mura.’ Yakubu nuy koerawayg kedha nungu
    tukuyap nuy ngapa mipa, koewbupa lawnga midh.
  mya-JVB: တမန် တို့လည်း ယာကုပ် ထံ သို့ပြန်လာ ၍ ၊ ကျွန်တော်တို့သည်၊ ကိုယ်တော် ၏အစ်ကို
    ဧသော ထံ သို့ ရောက် ခဲ့ပါပြီ။ သူ သည်ကိုယ်တော် ကို တွေ့ ခြင်းငှါ ၊ လူ လေး ရာ နှင့်
    ချီ လာပါသည်ဟု လျှောက် ကြ၏။
  tte-O: Yo saugana tosagenawasa sipileyoima Yakobo koina kabo ana wasa siwolena siba,
    “Kalau kamkava Iso koina ana wasa kaolena kainamwa kawalowenako. Mwa iyaele ilalaoma
    igitaiwo ana gamegameo mekanakavao kali baibaiwa po andeledi.”
  tbg-tbg: vihai orurante viri Iekopirara tiha, Tenavu ai vakaaka Isora vuru tiva
    amuraro viva ai vita kareva airi vaiinti 400 vaiinti hampata ani vaivo, ti.
  hmo-hmo: Hereva abia lao taudia Iakobo dekenai idia giroa lou neganai idia gwau,
    “Ai be oiemu kakana Esau danu ai hedavari, ia be hari ia mai noho, oi danu ia
    hedavari totona, iena orea taudia 400 danu.”
  ata-ata: Xe ta mitema ane anu Iakovo mupalusiꞌa ne milai xe milivu mixali, la mivikalanu
    aloxo ꞌo, “Nexi telailixu vaikalameni noxou vivine Esau, la muvikalanexi lexe
    anu uneꞌe sou ualaxene no voteꞌi. Iloꞌa ta mitema itemaxu mavulovexa tamei (400).”
  nfa-nfa: Ropa dhèu se lèpa hari mai, ra lolo dènge Yakob, aku rèngu na, “Jiꞌi paraga
    le dènge aꞌa mu Esau. Nuka na mai re limuri nèi, dènge dhèu na èpa ngasu dhèu
    mone, neo mai paraga dènge èu.”
  urd-urd: फिर क़ासिद या'क़ूब के पास लौट कर आए और कहने लगे कि हम भाई 'ऐसौ के पास गए
    थे; वह चार सौ आदमियों को साथ लेकर तेरी मुलाक़ात को आ रहा है
  rus-SYN: 'И возвратились вестники к Иакову и сказали: мы ходили к брату твоему Исаву;
    он идет навстречу тебе, и с ним четыреста человек.'
  cbt-NTPO: 'Comisiono''sa huënantahuachinara, Cacopo sha''huitiintapi: —Iya masho
    Isao nicapoi a''parancoi ni''toi, pa''nai. Huë''saranso nitotaton, inaora chachin
    nacapiinquënso marë'' huë''sarin. Catapini pasa quëmapi''sari imaquiarin, itiipi.'
  bqc-SIM: À oɛ̀ má zuↄ vĩ ń zàa'ĩnaↄ ń sãↄ ń bleↄ ń zↄgↄ̃ɛↄ ń zↄnↄɛↄ.
    Mámɛ ma á zĩ́ oiɛ̀, kɛ́ ma yã́ e kaaàgu.
  tcz-CHONGTHU: Thu hettoh sah ho ahung ki nungle chun, Jacob komma hitin asei un,
    “Nasopi pa kaki muto piuvin, tua hi ama nangtoh kimuto ding in mi sang li toh
    ahung kon doh in ahi.”
  mar-mar: निरोपे याकोबाकडे परत आले आणि म्हणाले, “आम्ही आपला भाऊ एसाव याच्याकडे गेलो
    व त्यास भेटलो. तो आपणाला भेटावयास येत आहे. त्याच्या बरोबर चारशे माणसे आहेत.”
  tcs-tcs: Wen dem mesizman i bin kambaigen po Zekop, dempla spik, ‘Mipla bin go po
    bala blo yu, Iso, ane em ya kam diskaintaim po mite yu, ane em gad 400 amiman
    wea em.’
  soq-soq: Tane mo mida benema sa wadane antona leuntone wimone Iakob diane waienase,
    “No e tataa Esau mampe antene diatano etene ita me apanawa 400 do manawo iei.”
  qub-qub: 'Cachashan runacunaga Esaüta willashanpita cutiycamur Jacobta willaran:
    «Wauguiqui Esaüta willaj maynami aywashcäcuna. Cananga quiquinmi aywaycämun gamwan
    tincunanpaj chuscu pachac (400) runata pushacurcur.»'
  bqp-bqp: 'Kũ zĩ̀rinↄ ɛ̀ra ò sù Yakubu kĩnaa, ò pì: O gɛ n vĩ̀ni kĩnaa, àtɛn su
    à danlɛ kũ gbɛ̃nↄn wàa planↄ.'
  hat-hat: 'Lè mesaje yo tounen vin jwenn Jakòb, yo di l'': -Nou t ale kote Ezaou,
    frè ou la. Koulye a li gen tan sou wout pou l'' vin kontre ou. Li gen katsan (0400)
    moun ak li.'
  eng-BSB: When the messengers returned to Jacob, they said, “We went to your brother
    Esau, and now he is coming to meet you—he and four hundred men with him.”
  tod-tod: Nikɛiti ta zèa, ta soovalegiti, ta baalagiti, ta botiɠɛ zunuiti, ta botiɠɛ
    anzanuiti. Gè keelaiti teʋegɛ ga ti naama wooi laazeeli è ma, màliɠii, naa
    ɠa a kɛ gè zaalai zɔlɔɔ è ɠaazu.› »
  eng-WEBPB: The messengers returned to Jacob, saying, “We came to your brother Esau.
    He is coming to meet you, and four hundred men are with him.”
  kbq-kbq: Hige'za kema eri'za vu'naza vahe'mo'za ete e'za Jekopuna amanage hu'za
    eme asmi'naze, Negafu Isona ome asamunanagi kantega tutagiha hugantenaku ne-ege'za,
    400'a vahe'mo'za avega hu'za neaze.
  nhe-BL: 'Huan quema nopa tlayolmelahuani mocuepque, quiilhuijque Jacob: ―Tiyajque
    tiquitatoj moicni, Esaú huan ya huala para mitzseliqui ininhuaya 400 tlacame.'
  bus-bus: 'Kɛ̀ zĩ̀rinↄ ɛ̀ara wà sù Yakubu kiia, aↄ̃ bè: Wa gaa n vĩ̀i kiia, èe
    mↄ́ à danlɛ kↄ̃n gↄ̃ↄn wàa plaaanↄ.'
  gub-BL: Weraha a'e awa ize'eg Ezau pe wà. Uzewyr Zako pe wà kury. — Uruiko neryky'yr
    Ezau ipyr ure. Ur iko xe kutyr neruwàxi pà a'e kury. Werur 400 awa wà, i'i izupe
    wà.
  eng-DRA: 'And the messengers returned to Jacob, saying: We came to Esau thy brother,
    and behold he cometh with speed to meet thee with four hundred men.'
  knf-knf: Dya ka da ŋngit, ŋbuuru, ŋpi, ŋnkaneel na balemp biinţ na baaţ. Dŋal ajug
    naan ame wa nhilna nwinana bnuura ţi kadunul.” »
