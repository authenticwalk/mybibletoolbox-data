verse: GEN.032.006
translations:
  mal-C: 'സന്ദേശവാഹകന്മാർ യാക്കോബിന്റെ അടുക്കൽ തിരിച്ചെത്തി അദ്ദേഹത്തോട്: “ഞങ്ങൾ അങ്ങയുടെ
    സഹോദരനായ ഏശാവിന്റെ അടുക്കൽ ചെന്നു, അദ്ദേഹം ഇതാ അങ്ങയെ എതിരേൽക്കാൻ വരുന്നു; നാനൂറ്
    ആളുകളും അദ്ദേഹത്തോടൊപ്പമുണ്ട്” എന്നു പറഞ്ഞു.'
  deu-TKW: Ich kam aber in den Besitz von Rindern, Eseln und Schafen, Sklaven und
    Sklavinnen, und sende nun meinem Gebieter Botschaft, damit du mir wohlgeneigt
    werdest.
  lin-lin: Nazali na bangombe, ba-ane, bameme, bantaba, basali ya mibali mpe ya basi ;
    natindi sango oyo epai ya nkolo na ngai mpo ete nazwa ngolu na miso na ye. ’ › »
  cbr-NT: 'Ësokian kakëx kuanx utëkënkin ka Jacob kakëxa: —Nukamax kananuna min xukë́n
    Esaúnu kuan, usa ''ain ka axbi mi bitsi aia, ukin ka cuatrocientos aín unikama
    bëia.'
  eng-LSV: And the messengers return to Jacob, saying, “We came to your brother, to
    Esau, and he is also coming to meet you, and four hundred men with him”;
  bmu-bmu: 'Mewö jim kutum eŋgiiga anda liliŋgöba kaba kewö jigetka mörök: “Nini datki
    Isogöreŋ anin. Yaŋön mönö aziurupŋi 400 eŋgömemba könanöŋ kaba göbuk aitoŋgöbingö
    jöjöröba malje.”'
  eng-GNV: So ye messengers came againe to Iaakob, saying, We came vnto thy brother
    Esau, and hee also commeth against thee and foure hundreth men with him.
  eng-WEBSTER: And the messengers returned to Jacob, saying, We came to thy brother
    Esau, and also he is coming to meet thee, and four hundred men with him.
  nhw-BL: 'Huan quema nopa tlayolmelahuani mocuepque, quiilhuijque Jacob: ―Tiyajque
    tiquitatoj moicni, Esaú huan ya huala para mitzseliqui ihuaya 400 tlacame.'
  swh-ONEN: Wajumbe waliporudi kwa Yakobo, wakamwambia, “Tulikwenda kuonana na ndugu
    yako Esau, naye sasa anakuja kukulaki akifuatana na wanaume 400.”
  bba-bba: Nɑ nɛɛ mɔ kɑ kɛtɛkunu kɑ yɑ̃ɑnu kɑ yoo tɔn durɔbu kɑ tɔn kurɔbu. Yerɑ nɑ
    nùn nɔɔsiɑmɔ u kɑ mɑn nɔnu ɡeu mɛɛri, wi, wi u sɑ̃ɑ nɛn tɔnwero.
  eng-KJVCPB: And the messengers returned to Jacob, saying, We came to thy brother
    Esau, and also he cometh to meet thee, and four hundred men with him.
  cpy-cpy: 'Ikanta ipiyeeyaani rotyaanteetakiri, ikantapaeri Jacob: “Nomatakiro niyaataki
    noñiiri pirentzi Esaú, kaakitaki itonkyotemi, ramaki 400 ratzirite.”'
  mpx-mpx: Sauga elopapatuna hi sikal Yakobo elana, inoke wana wasa hi pek hi ba,
    “Ha nok talim Iso elana wam baaba ha baunanik, he sauga ya iya iyoho i nenem elam,
    alonau ge ana hevalau ali gewi po handeled (400).”
  wbp-wbp: Ngula-jangka, Jakupu-kurlangu wati-patulurla yaninjarla nyanunguku kulpari
    wangkaja, “Rdipijarnalurla jalja-juku papardi-purajiki Yijuwuku. Nyanungurlu kanyanu
    watiji 400-pala mardarni, manu kangku nyurru nyuntuku yanirni.”
  luo-luo: Kane jootego odwogo ir Jakobo negiwachone niya, “Ne wadhi ir owadu Esau
    kendo koro obiro mondo orom kodi, to ji mia angʼwen bende ni kode.”
  meu-meu: Hesiai taudia na e lou ema, eto, Ai na kakamu Esau ida a hedavari, ia na
    dekemu e maimu, ena orea taudia sinahu-hani ida.
  npi-ULB: याकूबकहाँ फर्की सन्देशवाहकहरूले यसो भने, “हामी तपाईंका दाजु एसावकहाँ गयौँ
    । उहाँ चार सय जना मानिससहित तपाईंलाई भेट्न आउँदै हुनुहुन्छ ।”
  yor-yor: Nígbà tí àwọn ìránṣẹ́ náà padà tọ Jakọbu wà, wọ́n wí pé “Esau arákùnrin
    rẹ ti múra láti wá pàdé rẹ pẹ̀lú irinwó (400) ọkùnrin.”
  emp-NTPO: 'Dji nezocarã Jacobomaa jẽda zed̶aped̶a nãwã jarasid̶aa: –Dairãra bʌ djaba
    Esaúmaa wãnaped̶a bʌ bed̶eara jarasid̶aa. Ara nawena idjira bʌmaa zebʌrʌa. Maʌ̃
    awara idji ume ẽberãrãda cuatrociento zebʌdaa.–'
  ind-ind: Lalu pulanglah para utusan tersebut dan memberitahu Yakub, “Tuan, kami
    sudah bertemu Esau. Dia sedang dalam perjalanan untuk menemui Tuan, disertai empat
    ratus orang laki-laki!”
  pes-OPCB: 'قاصدان پس از رساندن پیام، نزد یعقوب برگشته، به وی گفتند: «برادرت عیسو
    را دیدیم و او الان با چهارصد نفر به استقبال تو می‌آید!»'
  ssx-ssx: Kutupa mo pi mea pemeke haliweki Dieikope pa꞉ta꞉ paa la꞉ka꞉la ipulu alota꞉
    Nikita꞉ naka꞉ kame Iso pa꞉ta꞉ pua lomeke handaa ipikita꞉ neke manda꞉hande pulueke
    alo hata꞉ amba꞉ pota꞉na꞉ ipula꞉me. Kutupa ipikita꞉ 400 haliweki ame̱le̱ ipula꞉me
    laa lemekeme.
  lcm-lcm: Au na taun a keve vap i asok ang kimela serei pok si Iakov, kimela antok
    ia ta, “Namemtala pasal na namem anla serei si tasim ta Esau. Au na kame lapo
    pasal nang si me angruduai ve numai. Na 400 na igenen kipo auai ve nia.”
  aer-aer: Kele-arle Esau areke iperre artwe Jacob-kenhe areye apetyalpeke imerte
    ikwere angkemele, “Anwerne kake ngkwinhe Esau mpwepeke areke, re kwenhe artwe
    400 pele ikwere-akerte atnyeneme.”
  tgl-ULB: Bumalik ang mga mensahero kay Jacob at sinabi, “Pumunta kami sa iyong kapatid
    na si Esau. Paparito siya upang makipagkita sa iyo at may kasama siyang apat na
    daang tao.”
  nop-nop: Kaŋ tipilapilaye me adi wooŋ udaneŋ buŋa Yakobo indiŋ niŋgiŋ, “Indi dake
    Esau agaŋ kamun. Adi agaŋ talipmeŋ gabene me 400dut bulak.”
  kca-kca: 'Айкеԓ тўвәм йох Иаков хŏща йŏхԓы йŏхәтсәт пӑ йастәсәт: «Исав йайән хŏща
    йӑхсув; ԓўв нӑӈ пеԓайэн йэщаԓт йиԓ, ԓўв пиԓәԓән ԋӑԓсот хŏйат».'
  cbu-NT: Táyaru, tiptsirsha tsiyatssee kamaneeshinusin, yusur Akopaatsshat k'kuzee
    kamaniranganaya. Zuwanllpish Esawap napeeshininiya. Shiyaam apus chamayangati
    átu, naanlltanda. Wasundarurpatari 400 anpa naanlliya, tárangiya.
  hui-hui: Agali bi yalu piyarume dai bialu howa lalu, I̱name í̠ hamene Iso hearia
    bi yalu pirimago ai ibu harigani í̠ lola hole agali handari maria (400) heba ibira,
    lene.
  wrs-wrs: Doa Yakopva mendah monam wongavna, moashulnindrini samblava henga epra,
    ohomnana, doa kava etepevmba ihishomni, wo himba men daipota monam prov, himba
    indkumbim indhanam wonprov 400pelara.
  mya-mya: စေ​တ​မန်​တို့​သည်​ယာ​ကုပ်​ထံ​သို့​ပြန်​ရောက် လာ​၍ ``ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​၏​အစ်​ကို
    ဧ​သော​ထံ​သို့​ရောက်​ခဲ့​ပါ​သည်။ သူ​သည်​လည်း ကိုယ်​တော်​နှင့်​တွေ့​ဆုံ​ရန်​လာ​နေ​ပါ​ပြီ။
    သူ့ ထံ​၌​လူ​အင်​အား​လေး​ရာ​ရှိ​ပါ​သည်'' ဟု ပြန်​ကြား​ကြ​သည်။-
  cbi-NTPO: 'Tsejtu wainnu jimula miitu, Jacobnu tsandila: Ñu'' naatalanu kuinda kenu
    dejiyu, tsenñu ya bain ñuba mangatanu titu, 400 unberelaba yumaa engu jantsuve,
    tila.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་མངགས་པའི་མི་རྣམས་ཕྱིར་ལོག་སྟེ་ན༌རེ། ངེད་ཅག་ཁྱེད་ཀྱི་གཅེན་པོ་ཨེ་སཱབ་ཀྱི་དྲུང་དུ་སོང་བ༌དང༌།
    ད་ལྟ་ཁོང་གིས་མི་བཞི་བརྒྱ་ཁྲིད་དེ་ཁྱེད་ཀྱི་མདུན་བསུས་ནས་ཡོང་བཞིན་ཡོད་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Jacob ko ura kari mu Esau ko den koma karogo peleman Jacob kote taiman
    ale manorman, “Ana nika laun Esau kote nama arataman, se nu ni karkukko taiwoso.
    Noko kari 400 nunga giam ale taiwoso.”
  kkl-kkl: Esauag pina samoro Yakubag yaekti, ambarelamekti, “Nani, ando Esau pina
    kemelamoboba, ando neneko 'Naipsaeap haiptanunam,' aro nimi teng naual tarabare
    (400) wimbahioba, elap yalamongba, kembitsibori yalamap,” aro ambarek.
  sna-sna: Nhume dzakati dzadzoka kuna Jakobho, dzakati kwaari, “Takaenda kumukoma
    wenyu Esau, uye ari kuuya zvino kuzosangana nemi, uye ana varume mazana mana.”
  spa-BLM: 'Los mensajeros regresaron a Jacob diciendo: “Hemos venido a ver a tu hermano
    Esaú. Viene a tu encuentro, y cuatrocientos hombres están con él”.'
  beu-beu: Angmuse gahingvala ang naung ini bale hoa Yakob aing harak, bot at hubait
    hula, “Ni ila eekaku Esau aing harak, bot ni at hubai tila. Angase ana ue hoa
    via mi tila. Nehe mehal ratu buta aing aantar hoa, senge hula aaing harak.”
  cac-cac: 'Axo yic ix jax eb'' vin̈ checab'' chi'', ix yalan eb'' vin̈ d''a vin̈aj
    Jacob icha tic: —Toxo ix on̈ xid''ec'' d''a vin̈ uc''tac, tic van sja vin̈ ul
    ach scha''a. Chan̈e'' ciento val vinac yed''nac vin̈, xchi eb'' vin̈ schecab''
    vin̈ chi''.'
  swh-ULB: Wajumbe wakarudi kwa Yakobo na kusema, “Tulikwenda kwa Esau ndugu yako.
    Anakuja kukulaki, na watu mia nne pamoja naye.”
  bel-bel: 'І вярнуліся пасланцы да Якава і сказалі: мы хадзілі да брата твайго Ісава;
    ён ідзе напярэймы табе, і зь ім чатырыста чалавек.'
  deu-ELBBK: und ich habe Rinder und Esel, Kleinvieh und Knechte und Mägde erworben;
    und ich habe gesandt, es meinem Herrn mitzuteilen, um Gnade zu finden in deinen
    Augen.
  mbb-OT: Ne hein nekelikù is menge midsuǥù ni Jacob, ke sikandan te, “Midhendiyè
    key te ki Esau, ne migenat en su edsinuǥungen ke zin. Duen din duma he 400 he
    menge maama.”
  msc-msc: Ko nisi ye n bolo, a ni fali, a ni saa, a ni ba, a ni jɔnilu. Ko n ye kela
    la wala a ma, sa n na ko ri diya n tii Esawu yɛ.»
  mal-2015: 'ദൂതന്മാർ യാക്കോബിന്റെ അടുക്കൽ മടങ്ങി വന്നു: ഞങ്ങൾ നിന്റെ സഹോദരനായ ഏശാവിന്റെ
    അടുക്കൽ പോയി വന്നു; അവൻ നാനൂറു ആളുമായി നിന്നെ എതിരേല്പാൻ വരുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ quetiweredutigʉ oꞌóꞌcãrã dajarã, Jacore aꞌtiro nicãrã niwã: —Ʉ̃sã mʉꞌʉ
    maꞌmi Esaú tiropʉ ejapʉ. Niꞌcãrõacã mʉꞌʉrẽ põtẽrĩgʉ̃ aꞌtiami. Cuatrocientos ʉmʉa
    meꞌrã aꞌtiami, nicãrã niwã.'
  gup-gup: Kaluk birrimekbe bininj nawu Jacob benmunkeweng wanjh birrimmarnedurndi
    Jacob dja birriyimeng, “Ngad ngarriwam kore ngunedanginj nawu Esau, dja nungka
    wanjh kamhre ngunhdabke, dja 400 bininj kabirrimdjarrkre.”
  met-met: Bungina Yekop uleginamdi digoxoya ma rangua, daharua ba, “Am gala rangua
    sabangama Iso, saing hatata ma ba guguniaung, saing lipu 400 digabu ma.”
  gvs-gvs: Tuwo moitamo tolokoinayadi silokoina sina Iso silatuwoko. Silatuwoko ikavava,
    sikaluvila sima Yakobo silatuwoko kadi, ‘Tuwowom Iso bogina kalatuwoko. Tauyana
    imamaima bego ivalobodem go, koroto adi badabada 400 taiyao simamaima.’
  rmc-rmc: Hin man mire gurumňa, somara, bakrore, sluhi the služki. Bičhavav ke tu
    mire muršen pačabnaha, hoj aveha ke ma jileskro.‘ “
  nlg-nlg: Rana vure lavibosa tara nia pulohi mai na rongorongo vania Jacob, “Agaia
    Esau te mai ni sodoagho kolura nia ara vati hangalatu ni mane.”
  dgr-DOGNT: Godı-k'egeɂaa-dǫǫ̀ Jacob ts'ǫ̀ nǫǫ̀gı̨ı̨de ekò hagıìhdı, “Nı̨ı̨de Esau
    wets'aɂı̨, dıì-t'ıì nets'ǫ̀ etłe, eyıts'ǫ dǫ dı̨akw'eènǫ (400) gıxè at'ı̨,” gıìhdı.
  pes-OPV: 'پس قاصدان، نزد یعقوب برگشته، گفتند: «نزدبرادرت، عیسو رسیدیم و اینک با
    چهارصد نفر به استقبال تو می‌آید.»'
  ron-1924: 'Солий с-ау ынторс ынапой ла Иаков ши ау зис: „Не-ам дус ла фрателе тэу
    Есау, ши ел вине ынаинтя та ку патру суте де оамень.”'
  ben-OBCV: দূতেরা যাকোবের কাছে ফিরে এসে বলল, “আমরা আপনার দাদা এষৌর কাছে গেলাম, আর
    এখন তিনি আপনার সঙ্গে দেখা করতে আসছেন, ও তাঁর সাথে 400 লোক আছে।”
  lex-lex: 'Hopopanni rlernohora lirni nhor nioka hopopna re rawal lia Yakopa pa riwra:
    “Amla'' leka kakmu Esau. Dodo''ondi e'' mana etla talan letgar pa nma nwatro''mu,
    nodia riy rahu wogata.”'
  rgu-rgu: Tepoꞌ fo fali seluꞌ leo Yakob mai, ara tui rae, “Ami meu de maneta mo papa
    ka aꞌam Esau so. Besaꞌ ia ana tuka mai nai deaꞌ ia, noo touꞌ natunhaa, fo nau
    raneta ro papa.”
  som-som: Kuwii farriinta wadayna Yacquub bay ku soo noqdeen, oo waxay ku yidhaahdeen,
    Waannu gaadhnay walaalkaa Ceesaw, oo weliba wuu soo socdaa inuu kaa hor yimaado
    isagoo wata afar boqol oo nin.
  lat-VUC: 'Reversique sunt nuntii ad Jacob, dicentes: Venimus ad Esau fratrem tuum,
    et ecce properat tibi in occursum cum quadringentis viris.'
  aoi-aoi: Biya kembirra na-lawurradina wurrakina Jekabu-wa akwa ne-yama enuwa-wa,
    “Yirri-likenuma yarna nawenu-wa akena nubukwaya ni-likajama arakba nakina kajungwa
    yikin-akburrangeyini-yada. Wurrababurne-ka warnungkwarba enuwa-manja 400,” ne-yama
    wurrakina Jekabu-wa.
  eng-ASVBT: And the messengers returned to Jacob, saying, We came to thy brother
    Esau, and moreover he cometh to meet thee, and four hundred men with him.
  mna-mna: 'Yakop isope zin makiŋ, to tila. Beso timiili ma timar na, tiso: “Ou, niam
    amla ampet ki tom ta amar i. Mi leŋ! Ni ziŋan tomtom munŋaana ta (400), ta tiwwa
    ma timarmar pa zaala i be tire u.”'
  ita-1885: 'E i messi se ne ritornarono a Giacobbe, e gli dissero: Noi siamo andati
    ad Esaù, tuo fratello; ed egli altresì ti viene incontro, menando seco quattrocent''uomini.'
  eng-LXXUP: And there were born to me oxen, and asses, and sheep, and menservants
    and maidservants; and I sent to tell my lord Esau, that thy servant might find
    grace in thy sight.
  eng-ULB: The messengers returned to Jacob and said, “We went to your brother Esau.
    He is coming to meet you, and four hundred men are with him.”
  spa-VBL: 'Los mensajeros volvieron a Jacob y le dijeron: “¡Su hermano Esaú viene
    a recibirle con 400 hombres armados!”'
  fra-_FOB: 'Et les messagers revinrent auprès de Jacob, en disant: Nous sommes allés
    vers ton frère Ésaü; et il marche aussi à ta rencontre, avec quatre cents hommes.'
  mal-mal: 'ദൂതന്മാർ യാക്കോബിന്റെ അടുക്കൽ മടങ്ങിവന്നു: “ഞങ്ങൾ നിന്റെ സഹോദരനായ ഏശാവിന്റെ
    അടുക്കൽ പോയി വന്നു; അവൻ നാനൂറ് ആളുകളുമായി നിന്നെ എതിരേൽക്കുവാൻ വരുന്നു” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Jab qāsid wāpas āe to unhoṅ ne kahā, “Ham āp ke bhāī Esau ke pās gae. Aur
    wuh 400 ādmī sāth le kar āp se milne ā rahā hai.”
  suz-BL: मिनु आ सोइश्‍शो मुरपुकी लेश्‍शा जाक्‍शा, याकूब कली “गोपुकी इन लोक्‍ब एसाव
    आ बाक्‍तीक जाक्‍दीत्‍तक। मेकोमी ४ सहे मुर नु कुशा, इन कली ग्रुम्‍थ जाक्‍ब” दे
    शेंदमे बाक्‍त।
  ita-1927: 'E i messi tornarono a Giacobbe, dicendo: “Siamo andati dal tuo fratello
    Esaù, ed eccolo che ti viene incontro con quattrocento uomini”.'
  ckb-ckb: 'نێردراوەکان گەڕانەوە لای یاقوب و گوتیان: «چووینە لای عیسۆی برات. وا بە
    چوار سەد پیاوەوە دێت بۆ لات.»'
  eng-BBE: When the servants came back they said, We have seen your brother Esau and
    he is coming out to you, and four hundred men with him.
  crx-NTPO: '''Et nyoonne nukhuni nu''ane Jacob highu nandil ''ink''ez ''uhuyulhni,
    “Nyulhutsin Esau ooghuznindil. Didut cha ndiz nyudutiyalh, dit whunizyat whunizyat
    (400) ''et ''enne dune hiyulhtidulh.”'
