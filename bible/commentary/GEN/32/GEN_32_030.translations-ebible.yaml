verse: GEN.032.030
translations:
  mal-C: “ഞാൻ ദൈവത്തെ അഭിമുഖമായി കണ്ടു; എന്നിട്ടും എന്റെ ജീവൻ നഷ്ടപ്പെടാതിരിക്കുന്നു,”
    എന്നു പറഞ്ഞുകൊണ്ട് യാക്കോബ് ആ സ്ഥലത്തിനു പെനീയേൽ എന്നു പേരിട്ടു.
  deu-TKW: 'Da bat Jakob: Thue mir doch deinen Namen kund! Er antwortete: Warum fragst
    du doch nach meinem Namen? Sodann segnete er ihn daselbst.'
  lin-lin: 'Jakobi alobaki : — Nabondeli yo, yebisa ngai kombo na yo. Azongiselaki
    ye : — Mpo na nini ozali kotuna kombo na ngai ? Boye apambolaki ye na esika wana.'
  cbr-NT: 'Usa ''ain ka a me Penuel kakin anëi Jacob kiakëxa: “Nukën ''Ibu Diosbë
    kana isanairan usa ''aínbi kana bamakëma ''ain.”'
  eng-LSV: 'And Jacob calls the name of the place Peniel: “For I have seen God face
    to face, and my life is delivered”;'
  bmu-bmu: 'Kötuetköm waŋgiiga Jeikobnöŋ kewö jiyök: “Ni Anutubuk mesohol köl aŋguba
    jeŋi törörök ekzalmö, töndup nehoriiga jebuk maljal. “Mewö jiba miaŋgöra gölme
    miaŋgö qetŋi Penuel qerök. (Penuel Anutugö jemesoholŋi)'
  eng-GNV: 'And Iaakob called the name of the place, Peniel: for, saide he, I haue
    seene God face to face, and my life is preserued.'
  eng-WEBSTER: 'And Jacob called the name of the place Peniel: for I have seen God
    face to face, and my life is preserved.'
  nhw-BL: 'Huan Jacob quitocaxti nopa lugar Peniel. (Peniel quinequi quiijtos “ixayac
    Toteco”.) Quej nopa quitocaxti pampa quiijto: “Niquixtlachilijtoc Toteco Dios
    huan noja niitztoc.”'
  swh-ONEN: Kwa hiyo Yakobo akapaita mahali pale Penieli, akasema, “Ni kwa sababu
    nimemwona Mungu uso kwa uso na bado maisha yangu yameokoka.”
  bba-bba: Yerɑ Yɑkɔbu u nɛɛ, ɑ ɡem mɔ, ɑ mɑn wunɛn yĩsiru sɔ̃ɔwɔ. U nùn wisɑ u nɛɛ,
    mbɑn sɔ̃nɑ ɑ nɛn yĩsiru bikiɑmɔ. Mɑ u nùn domɑru kuɑ.
  eng-KJVCPB: 'And Jacob called the name of the place Peniel: for I have seen God
    face to face, and my life is preserved.'
  cpy-cpy: 'Iitanakiro Jacob janta “Peniel,” tema ikantanakitzi: “Noñaawootakiri Tajorentsi,
    teemaeta nokami.”'
  mpx-mpx: Yakobo i ba, “Yabowaine ya kite alou maninima ha petupatupa-an, yaa nige
    ya aaliga.” Inoke panuwa o alana i tun Peniyel.
  wbp-wbp: Ngula-jangka, Jakupu wangkaja, “Ngajurna nyangu yinngirri Kaatu-kurlangu
    milpangku ngajulurlu, kala ngajuju wankaru-juku!” Ngula nyanungurlu yalumpu ngurra
    yirdi-manu Piniyali.
  luo-luo: Kuom mano Jakobo nochako kanyo ni Peniel (tiende ni wangʼ Nyasaye) kowacho
    niya, “Nikech aseneno Nyasaye wangʼ gi wangʼ kendo ngimana oresi.”
  meu-meu: Bena Iakob ese una gabu ladana e hatoa Peniel; eto, Dirava vada na itaia,
    raruosi vada ame hegaga heheni, to vada na maurimu.
  npi-ULB: याकूबले त्यस ठाउँको नाउँ पनीएल राखे किनकि तिनले भने, “मैले परमेश्‍वरलाई
    आमने-सामने देखेर पनि मेरो ज्यान जोगिएको छ ।”
  yor-yor: Jakọbu sì pe orúkọ ibẹ̀ ní Penieli pé, “Mo rí Ọlọ́run ní ojúkojú, síbẹ̀
    a dá ẹ̀mí mi sí.”
  emp-NTPO: 'Maʌ̃ne Jacoboba jarasia: “Mʌ̃dji dauba Ãcõrẽ quĩrãdarrada ununamĩna mʌ̃ra
    wad̶i zocai b̶ʌa.” Mãwã mama trʌ̃ b̶ʌsia Penuel.'
  ind-ind: Yakub menamai tempat itu Peniel, karena dia sudah bertatapan muka dengan
    Allah secara langsung dan dia masih hidup.
  pes-OPCB: 'یعقوب گفت: «در اینجا من خدا را رو به رو دیدم و با وجود این هنوز زنده
    هستم.» پس آن مکان را فنی‌ئیل (یعنی «چهرهٔ خدا») نامید.'
  ssx-ssx: Kota꞉ Dieikopema꞉ alota꞉ I̱ma꞉ta꞉ Koda꞉ta꞉ ota꞉ leke popeleke pa꞉ta꞉ handa꞉
    alu pua꞉pate I̱ta꞉ na homeke pa halomee leekeme. Koto ekina꞉ koto alena꞉ta꞉ Penielo
    leekeme.
  lcm-lcm: Le iang vanang na Iakov kala luklukai ani vuk mengen ke ta, “Using natala
    tu angtalang ve God ta matag akorong na parik nata lapa mat, io, nala atuk vang
    kana na ring ke ta Peniel.”
  aer-aer: Kele Jacob anteme angkeke, “The kwenhe inngerre Ngkarte-kenhe areke, ayenge
    anteme itethe akwete-arle!” Re anteme apmere renhe Peniel arritnye antheke. Arritnye
    nhenhe ileme “inngerre Ngkarte-kenhe” rarle Ngkarte yanheke arekenge.
  tgl-ULB: Tinawag ni Jacob ang lugar na iyon na Peniel sapagkat ang sabi niya, “Nakita
    ko ang mukha ng Diyos nang harapan, at iniligtas ang buhay ko.”
  nop-nop: Unduŋ doktiŋa Yakobodi kwet u wou Peniel yoguk. Woŋ adi indiŋ yoŋa yoguk,
    “Nu Bepaŋ namandatnedi kika kika hinek tumut iŋgoŋ e hatihatine mu tubuliweŋak.”
  kca-kca: 'Иаков щи тӑха нэмәтсәԓы: Пенуэл; ԓўв щиты пŏтәртыйәс: «Ма Турәм веш ванән
    ватсэм пӑ ԓыԓӈа хӑщсәм».'
  cbu-NT: Ashirucha, Akopsha anoo tsap sur Penuel átu ísamarangiya, watam, Kchiptarti
    Apanllee pakeenawa. Itaru ashirangtaati, nda tsiparanginawa, tárangiya.
  hui-hui: Ani biyagola Yagabahanda lalu, I̱ Ngode Datagaliwabe dengui hondowa ai
    homa nabi kogoni, lowa ibugua dindi ogoni mini Peniele wini.
  wrs-wrs: Doa Yakop ona, kava Sesoana novlomosmba doa nonglai, heva os kamba dahavmoa,
    owai, kanandhav. Noinda no pethava sevrana, os Peniel. Penielva osm ovna, Sesoana
    novlomos.
  mya-mya: ယာ​ကုပ်​က``ငါ​သည်​ဘု​ရား​သ​ခင်​ကို​မျက်​နှာ ချင်း​ဆိုင်​ဖူး​တွေ့​ရ​သော်​လည်း
    အ​သက်​ချမ်း သာ​ရ​လျက်​ရှိ​သေး​၏'' ဟု​ဆို​၍​ထို​အ​ရပ် ကို​ပေ​နွေ​လ​ဟု​သ​မုတ်​လေ​၏။-
  cbi-NTPO: 'Tsenñu Jacob juntsa tenanu Penuel mumu pumi (hebreo palaachiya, “Diosa''
    kajuru” titu), matyu entsanditu: Diosba kaju''talake katayu, tsejturen peyaiba
    indyuyu, ti'' mitya.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་ས་ཆ་དེའི་མིང་ལ་ཕཱ་ནེ་ཨེལ་ཞེས་བཏགས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ངས་ཁ་རི་ཁ་ཐུག་ཏུ་དཀོན་མཆོག་མཇལ༌ནའང༌།
    ཁོང་གིས་བདག་གི་ཚེ་སྲོག་བསྐྱབས་པ་ཡིན་ཞེས་སྨྲས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Jacob sor mu nup beteram Peniel ma se balam, “Ani Kaem ilak pingita
    nanimi nangama arigiman, bare ani me kuerem,” mam.
  kkl-kkl: Undo unuaogpa, Yakub nenekori yubu lelamogti, “Nari Allah whing imna, aghana
    na teban kom,” aro undo unuarekag aneko Peniel engkaog.
  sna-sna: Saka Jakobho akatumidza nzvimbo iyo zita rokuti Penieri, akati, “Nokuti
    ndaona Mwari chiso nechiso, asi handina kufa.”
  spa-BLM: 'Jacob llamó el nombre del lugar Peniel; porque dijo: “He visto a Dios
    cara a cara, y mi vida se ha conservado.”'
  beu-beu: Angmuse Yakob ana mateng hula, “Na uuling Lahatala Apang ateing iila, aarunge
    Ana bae nenghara angu medi niang.” Angu ebele, Yakob ana mana angu ene maveng,
    ene Peniel, evengbanang tarang se hula, ꞌLahatala Apangꞌ.
  cac-cac: 'Yuj chi'' Peniel ix sb''iejcan jun lugar chi'' yuj vin̈aj Jacob chi'',
    ix yalan vin̈ icha tic: Ix vil sat Dios, palta ina pitzan into, xchi vin̈.'
  swh-ULB: Yakobo akapaita mahali pale Penieli kwani alisema, “Nimemwona Mungu uso
    kwa uso, na maisha yangu yamesalimika.”
  bel-bel: 'І даў Якаў імя месцу таму: Пэнуэль; бо казаў ён, я бачыў Бога твар у твар,
    і захавалася душа мая.'
  deu-ELBBK: 'Und Jakob fragte und sprach: Tu mir doch deinen Namen kund! Da sprach
    er: Warum doch fragst du nach meinem Namen? Und er segnete ihn dort.'
  mbb-OT: Migngezanan haazà ni Jacob he tanà te Peniel, he ke và dà egkeǥiya, “Neehè
    ku is dagwey te Megbevayà piru uuyag e zed.”
  msc-msc: 'Yakuba ka a fɔ a yɛ ko: «I jaandi, i tɔɔ fɔ n yɛ.» Cɛ kan ko: «Nfenna
    i ye n tɔɔ maɲininkala?» A ka baraka don Yakuba la ko rɔ.'
  mal-2015: ഞാൻ ദൈവത്തെ മുഖാമുഖമായി കണ്ടിട്ടും എനിക്കു ജീവഹാനി വന്നില്ല എന്നു യാക്കോബ്
    പറഞ്ഞു, ആ സ്ഥലത്തിന്നു പെനീയേൽ എന്നു പേരിട്ടു.
  tuo-NT: 'Jacob aꞌtiro nicʉ niwĩ: “Yʉꞌʉ basuta Õꞌacʉ̃rẽ bajuyoropʉ ĩꞌapʉ. Tojo nimigʉ̃,
    catiꞌi yujupʉ.” Tojo weegʉ to na aꞌmerĩ ñadiꞌocũupeꞌcarore Jacob Peniel wãme õꞌocʉ
    niwĩ.'
  gup-gup: Wanjh Jacob bolkngeykurrmeng kunmekbe kunred Peniel, wokkihyimi, “Kunmekbe
    ngabolkngeykurrme bu ngaye nganang God kukeb dja nganbawong ngarrarrkid.”
  met-met: Binabu Yekop uxu longga ba Peniel, namua na harua ba, “Ngabagu Urana ramramonoa,
    ne ngamati te.”
  gvs-gvs: E Yakobo idigo kana, ‘Yaubada maisina agite go, geya availaita.’ Tauna
    moe pasina asayana ivayou Paniyeli.
  rmc-rmc: 'O Jakob lestar paľis phučľa: „Mangav tut, phen mange tiro nav.“ Ale ov
    odphenďa: „Soske kames te džanel miro nav?“ A požehňinďa le Jakob.'
  nlg-nlg: Me Jacob te haghua gaia, “Inau tu righia na matana mana ihuna God, mana
    volagu te talu olia sono.” Keri ge ke holoa nia na bona keri Peniel.
  dgr-DOGNT: “Nǫ̀htsı̨ weehɂı̨ kò t'asahjà-le,” Jacob hadı. Eyıt'à eyı gòɂǫǫ sìı Penıyel
    gòyeh ayį̀į̀là.
  pes-OPV: 'و یعقوب آن مکان را «فنیئیل» نامیده، گفت: «زیرا خدا را روبرو دیدم وجانم
    رستگار شد.»'
  ron-1924: Иаков а пус локулуй ачелуя нумеле Пениел; „кэч”, а зис ел, „ам вэзут пе
    Думнезеу фацэ ын фацэ, ши тотушь ам скэпат ку вяцэ”.
  ben-OBCV: অতএব যাকোব এই বলে সেই স্থানটির নাম রাখলেন পনূয়েল, “আমি ঈশ্বরকে সামনাসামনি
    দেখেছি, আর তাও আমার প্রাণরক্ষা হয়েছে।”
  lex-lex: 'Yakopa nweta gen diella Peniel (nnia''eratni de, Uplerlawna gaini), yoma
    lirni niwra: “A''umkek oleka Uplerlawna gaini mere a''g edonna muati!”'
  rgu-rgu: Basa boe ma Yakob dedea nae, “Au ita mataꞌ Manetualain so, tehuu au bei
    asoda.” Huu ria na, ana fee mamanaꞌ ria nade, Peniꞌel, sosoa na nae, ‘Manetualain
    mata-idun’.
  som-som: Yacquubna meeshaas magaceedii wuxuu u bixiyey Fenii'eel; waayo, wuxuu yidhi,
    Ilaah fool ka fool baan u arkay, naftayduna way nabad gashay.
  lat-VUC: 'Vocavitque Jacob nomen loci illius Phanuel, dicens: Vidi Deum facie ad
    faciem, et salva facta est anima mea.'
  aoi-aoi: Kembirra ni-likenu-mulangwa nakina nenumamalya engku-wa eneja nakina Jekaba
    ni-yakuwerribika arakba nakina. Ni-lyangkiyama, “Amandangwa. Nakina-bina Neningikarrawara
    enuwa-na!” ni-yama nakina. “Ningeni-rringkama nenumukwurra akena ningena ngawa
    ningeniba ngayuwa-da.” Kembirra ni-yengbijuwama angalya akina Buniyela mena akina
    ekirra Buniyela ne-yaminamurra “Neningikarrawara-langwa nenumukwurra.”
  eng-ASVBT: 'And Jacob called the name of the place Peniel: for, said he, I have
    seen God face to face, and my life is preserved.'
  mna-mna: 'Mi Yakop iso: “Nio aŋre Anutu pa motoŋ kek, tamen aŋmeete som.” Tana ipaata
    lele tana zaana be Peniel.'
  ita-1885: 'E quivi lo benedisse. E Giacobbe pose nome a quel luogo Peniel; perciocchè
    disse: Io ho veduto Iddio a faccia a faccia; e pur la vita mi è stata salvata.'
  eng-LXXUP: And Jacob asked and said, Tell me thy name; and he said, Wherefore dost
    thou ask after my name? and he blessed him there.
  eng-ULB: Jacob called the name of the place Peniel for he said, “I have seen God
    face to face, and my life is delivered.”
  spa-VBL: 'Jacob nombró el lugar Peniel, diciendo: “¡Vi a Dios cara a cara y todavía
    estoy vivo!”'
  fra-_FOB: Et Jacob nomma le lieu, Péniel (face de Dieu); car, dit-il, j'ai vu Dieu
    face à face et mon âme a été délivrée.
  mal-mal: “ഞാൻ ദൈവത്തെ മുഖാമുഖമായി കണ്ടിട്ടും എനിക്ക് ജീവഹാനി വന്നില്ല” എന്നു യാക്കോബ്
    പറഞ്ഞ്, ആ സ്ഥലത്തിനു പെനീയേൽ എന്നു പേരിട്ടു.
  urd-GVR: Yāqūb ne kahā, “Maiṅ ne Allāh ko rūbarū dekhā to bhī bach gayā hūṅ.” Is
    lie us ne us maqām kā nām Faniyel rakhā.
  suz-BL: मिनु याकूबमी “गो परमप्रभु आ कुल तशा यो मबेक्‍ङ” दे मेको बाक्‍तीके आ नें
    पेनीएल वोदा बाक्‍त। प्रस्‍थान ३३:२०
  ita-1927: E lo benedisse quivi. E Giacobbe chiamò quel luogo Peniel, “perché”, disse,
    “ho veduto Iddio a faccia a faccia, e la mia vita è stata risparmiata”.
  ckb-ckb: 'ئیتر یاقوب ناوی لەو شوێنە نا پەنیێل، چونکە گوتی: «ڕوو بە ڕوو خودام بینی
    و گیانیشم دەرباز بوو.»'
  eng-BBE: And Jacob gave that place the name of Peniel, saying, I have seen God face
    to face, and still I am living.
  crx-NTPO: '''Ink''ez Jacob nyoo boozi, “Penuel,” whulhni, “Yak''usda soo oonin ts''e
    us''en ''ink''ez ''aw dalhusnel,” ni ''et huwa.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು, “ನಾನು ದೇವರನ್ನು ಮುಖಾಮುಖಿಯಾಗಿ ನೋಡಿದರೂ, ನನ್ನ ಪ್ರಾಣ ಉಳಿಯಿತು,”
    ಎಂದು ಹೇಳಿ ಆ ಸ್ಥಳಕ್ಕೆ ಪೆನೀಯೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Ijiege rena Jekafu fu una fue kuae, Na Godi e ije nikubae fuone ije nane
    gae rove na naebe barone na uria igifureki fivono kuae. Ijadufuo fu are ijene
    abe ive ina Feniero kuae.
  tam-2017: 'அப்பொழுது யாக்கோபு: “நான் தேவனை முகமுகமாகக் கண்டேன், உயிர் தப்பிப் பிழைத்தேன்”
    என்று சொல்லி, அந்த இடத்திற்குப் பெனியேல் என்று பெயரிட்டான்.'
  spa-RV-1909: 'Y llamó Jacob el nombre de aquel lugar, Peniel: porque vi á Dios cara
    á cara, y fué librada mi alma.'
  ron-BTF: 'Şi Iacob a chemat numele locului, Peniel, pentru că: Am văzut pe Dumnezeu
    faţă în faţă şi viaţa mea este păstrată.'
  eng-WEBP: Jacob called the name of the place Peniel; for he said, “I have seen God
    face to face, and my life is preserved.”
  eng-FBV: Jacob named the place Peniel, saying, “I saw God face to face and I'm still
    alive!”
  nld-1939: Jakob noemde die plaats Penoeël; want ik heb God gezien van aanschijn
    tot aanschijn, en ben toch in leven gebleven!
  nch-BL: 'Huan Jacob quitocaxti campa itztoya Peniel. (Peniel quinequi quiijtos Ixayac
    Toteco.) Quej nopa quitocaxti pampa quiijto: “Niquixtachilijtoc Toteco Dios huan
    noja niitztoc.”'
  tfr-NTPO: Eshko ga Jacob tjl̈ẽ ga «Tja, Sbö, tjawa ëng ĩno l̈öng ëng bokshto ëmdë
    ga tja iara beno sök së» l̈e. E kjĩshko ga kjok eshko kowara beno Peniel.
  vie-1934: 'Gia-cốp đặt tên chỗ đó là Phê-ni-ên, và nói rằng: Tôi đã thấy Đức Chúa
    Trời đối mặt cùng tôi và linh hồn tôi được giải cứu.'
  hin-CV: जहां यह सब कुछ हुआ याकोब ने उस स्थान का नाम पनीएल रखा, यह कहकर कि “मैंने
    परमेश्वर को आमने-सामने देखा, फिर भी मेरा जीवन बच गया!”
  eng-OURB: 'Jacob [Supplanter] called the name of the place Peniel [Face of God]:
    for, he said, “I have seen God face to face, and my life is preserved.”'
  spa-BES: 'Y Jacob dio a ese lugar el nombre de Penuel, diciendo: He visto a Dios
    cara a cara, y aún estoy vivo.'
  tdx-tdx: Hoe ty nañontanea’ Iakòbe, Ehe, itsarao ty tahina’o. Fa hoe re, Ino ty
    añontanea’o ty añarako? Le nitata’e eo.
  vid-vid: Yakobo nakahachema honhu aho Penieli, yolonga, “Nandimona Nguluwi meho
    kwa meho, na hambe mbagame.”
  pwg-pwg: Tuna kubiine nani dobuna ivi vavei ‘Peniyel.’ Jeikap nani dobunai ivona
    bo, “God yavata kavi kitapoteyana ma patana da taku yawayawaku, ke ata rabobo.”
  eng-OKE: And Jakob asked Him, and said, Show me now Thy Name! And He said, Why dost
    thou ask My Name? And He blessed him there.
  tha-KJV: ยาโคบจึงเรียกสถานที่นั้​นว​่า เปนีเอล กล่าวว่า “เพราะข้าพเจ้าได้​เห​็นพระพักตร์​พระเจ้า
    แล​้วยั​งม​ี​ชี​วิตอยู่”
  por-BR-2018: 'E chamou Jacó o nome daquele lugar Peniel: porque vi a Deus face a
    face, e foi livrada minha alma.'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Ne Godeyo꞉ migi kudu ba꞉ba꞉, ko꞉sega
    ne mo꞉sowo꞉.” A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ hen a꞉no꞉ Beniel wikilo꞉.
  deu-ELO: 'Und Jakob gab dem Orte den Namen Pniel: denn ich habe Gott von Angesicht
    zu Angesicht gesehen, und meine Seele ist gerettet worden!'
  ktm-ktm: Inum pe Yakop ihpa, “Yu undroni Lapan ile modo, odoke yu undrimat pwi.”
    Ile pe iy irson rangan lok ile Peniel.
  caa-caa: 'Y e Jacob uturbꞌa ucꞌabꞌa e lugar era Penuel xeꞌ che “Ut e Dios”, y ojron
    cocha era y che: “Motor que cꞌapa inwira ut e Dios, pero bꞌixirento”, che e Jacob.'
  eng-WYC-2018: And Jacob called the name of that place Penuel, and said, I saw the
    Lord face to face, and my life is made safe. (And Jacob named that place Peniel,
    or The face of God, saying, For I saw the Lord face to face, and yet my life was
    spared.)
  epo-epo: 'Kaj Jakob donis al tiu loko la nomon Penuel, dirante: Ĉar mi vidis Dion
    vizaĝon kontraŭ vizaĝo, kaj mia animo saviĝis.'
  uig-PIN: 'Xuning bilǝn Yaⱪup: — Hudani yüzmu-yüz kɵrüp, jenim ⱪutulup ⱪaldi, dǝp
    u jayning namini «Pǝniǝl» dǝp atidi.'
  beo-beo: Amaiba:le, Ya:igobe da amo sogebiga Biniele dio asuli. E amane sia:i, “Bai
    na da Gode Ea odagi ba:i dagoi, be na hame bogoi.”
  tpi-OTNT: Na bihain Jekop i tok olsem, “Mi lukim pinis pes bilong God, na mi no
    i dai.” Olsem na em i kolim nem bilong dispela ples Peniel.
  hau-SA: Saboda haka Yaƙub ya kira wurin Feniyel, yana cewa, “Domin na ga Allah fuska
    da fuska, duk da haka aka bar ni da rai.”
  udu-udu: 'Wakan aYakuub yuḵki mo c̱aan gway mo ka P̱anu/iil mo mmo/o gwo mo ki:
    Haali/ Arumgimis mishkika/ jis/em piti ka ḵarambor mo dhali hili mondiki/em pem
    a’di ’tashkunu ’twa/ mo.'
  uig-LAT: 'Shuning bilen Yaqup: — Xudani yüzmu-yüz körüp, jénim qutulup qaldi, dep
    u jayning namini «Peniel» dep atidi.'
  nde-nde: Ngakho uJakhobe wabiza indawo leyo ngokuthi yiPheniyeli esithi, “Kungoba
    ngimbonile uNkulunkulu ubuso ngobuso, kodwa impilo yami kayilinyazwanga.”
  ton-ton: Pea ne ui ʻe Sēkope ʻae hingoa ʻoe potu ko ia, ko Penieli. He kuo u mamata
    ki he ʻOtua, ko e mata ki he mata, ka ʻoku ou kei moʻui.
  ces-1613: Tedy nazval Jákob jméno místa toho Fanuel; nebo jsem prý viděl Boha tváří
    v tvář, a zachována jest duše má.
  eko-eko: 'Yaakhumpa khulupa yoori: “Miiyo kamoona Nnyizinku wuuso khwa wuuso ila
    nalelo kiri haayi.” Ti eto khutthaja nzina puuro etile la Peniyeele.'
  nss-nss: Yakop ipa, “Yo unime Ngindrai iya moro, hapeko kunmat pwi yoh.” Pwen yiy
    ipohowe ngala kol ara “Peniyel.”
  eng-WMB: Jacob called the name of the place Peniel; for he said, “I have seen God
    face to face, and my life is preserved.”
  tam-TCV: உடனே யாக்கோபு, “நான் இறைவனை முகமுகமாய்க் கண்டும் இன்னும் என் உயிர் தப்பியிருக்கிறது”
    என்று சொல்லி, அவ்விடத்திற்குப் பெனியேல் என்று பெயரிட்டான்.
  ceb-ULB: Gitawag ni Jacob ang dapit ug Peniel kay miingon siya, “Nakita ko ang panagway
    sa Dios, ug naluwas ang akong kinabuhi.''
  mkn-mkn: Ais Yakob omong bilang, “Beta su dapa lia Tuhan Allah muka deng muka, ma
    beta masi idop.” Andia ko dia kasi nama itu tampa, Peniꞌel, yang dia pung arti
    ‘Tuhan pung muka’.
  pol-UBG: 'Jakub nadał więc temu miejscu nazwę Penuel, mówiąc: Widziałem bowiem Boga
    twarzą w twarz, a moja dusza została zachowana.'
  agr-agr: 'Dutika ukukim, Jacob nunú nugka daajin Penuel adaikauwai, nunak: “Dekas
    Apajuínak shiig paantap wainkaja, imanun wainkanush jakachjapi iwakuap pujaja”
    taku tiuwai.'
  kyc-kyc: Peyamopa Jekopeme lao, Nambame Anatupa role pyao karapyamo kandapala dee
    lete karalyane lapala yuu doko kingi Peniele leya. (Ipuru pii kingi Peniele doko
    Anatunya lenge kambu dopale.)
  urd-GVU: یعقوب نے کہا، ”مَیں نے اللہ کو رُوبرُو دیکھا توبھی بچ گیا ہوں۔“ اِس لئے
    اُس نے اُس مقام کا نام فنی ایل رکھا۔
  deu-1912: '[32:31] Und Jakob hieß die Stätte Pniel; denn ich habe Gott von Angesicht
    gesehen, und meine Seele ist genesen.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Yuwa-parta-rna Mama Kuurrnga yiiku nyakulalpi
    ngaa mirrimaalpartu ngarala.” Palunyalu ngurra palunyanya yini Paniyulnga tjapirnu.
    Tjiinya Paniyulnga wangka ngaapirinypa, Mama Kuurrku Yiiku.
  row-row: Boe ma Yakob olaꞌ nae, “Au ita Lamatualain mata Na, te au feꞌe masodꞌaꞌ.”
    Huu naa, ana babꞌae mamanaꞌ naa Peniel, sosoan ‘Lamatualain mata na’.
  kan-2017: ಆಗ ಯಾಕೋಬನು, “ನಾನು ದೇವರನ್ನು ಪ್ರತ್ಯಕ್ಷವಾಗಿ ನೋಡಿದೆನಲ್ಲಾ; ಆದರೂ ನನ್ನ ಪ್ರಾಣ
    ಉಳಿದಿದೆ” ಎಂದು ಹೇಳಿ ಆ ಸ್ಥಳಕ್ಕೆ ಪೆನೀಯೇಲ್ ಎಂದು ಹೆಸರಿಟ್ಟನು,
  ena-ena: Lɨci Jekopɨ agaŋ abami. Viaŋ Asɨ dɨ mugaŋ lamɨgaŋ ci igin uami. Agadɨ ala
    viaŋ ma hɨmin uami. Hameŋ abavɨla fipɨ agadɨ ibi lamavɨla abami. Penielɨ uami.
  tgo-tgo: Iya kaiwae Jeikob i rena valɨvaŋgako iyako idae Peniyel iŋa, “Kaiwae ma
    thuwe Loi na namoghawame weiŋgu ko iyemaeŋge mbe e yawayawaliŋgu.”
  yap-yap: Me ga’ar Jakob, “Kug guy Got nga owcheg, ma ku gub fas”; ma aram me tunguy
    fithingan e gin’em ni Peniel.
  tet-tet: Nunia hotu, Yakob dale naꞌak, “Haꞌu karee besik Maromak oin tiꞌan, mais
    haꞌu ksei moris.” Tan baa nia, Yakob nanaran fatin nia naꞌak, Peniel. Lia isin
    naꞌak, ‘Maromak Oin’.
  hlt-MCSB: Te dongah Jakob loh , “Pathen maelhmai te a hmai lamloh hmuh coeng dae
    ka hinglu huul uh,” a ti dongah tekah hmuen ming te Peniel a sui.
  mdy-ETH: ያይቆኦቤ ዒማና፦ «ፆኦሲኮ ቤርታ ዔቂ ዛጊ፥ ሃይሾ ሼምፖና ታ ዓኣኔ» ጌዒ ዬያይዳፓ ዔቄያና ዬኖ ቤዜሎኮ ሱንፆ «ጲኢኒዔኤሌ»
    ጌዒ ጌሤኔ።
  twi-ASANTE: Ɛmaa Yakob too beaeɛ hɔ edin Peniel, a asekyerɛ ne “Onyankopɔn Anim.”
    Na ɔkaa sɛ, “Mahunu Onyankopɔn animuanimu, nanso meda so te nkwa mu ara.”
  bhl-bhl: 'Keko beli, Sekow e bokolomele: “Ne Sunbin-Got em kiinguen atemi kate,
    ne kuaninba kesomi, bi te.”, angeko, abiw ka em wiin e “Feniel”, dangse kale.'
  con-NTPO: 'Afasi Jacobja: “Tayo Chigama cambajunaccu atte''ma gi toya canse”–qquen
    supa tse''ttima inisian Penuel.'
  eng-WEBU: Jacob called the name of the place Peniel; for he said, “I have seen God
    face to face, and my life is preserved.”
  bnp-bnp: Lakea, e Iakop i galea ra mada iea e Peniel, muri i ta maea, “A masia pali
    a matana Vure, pali i uka ma a mate.”
  wal-wal: Hegaa gishshau Yaaqoobi he sohuwaa PHinii7eela giidi sunttiis; aissi giikko
    i, “Taani Xoossaa baazzan xeellaas; gidikkonne taani paxa attaas” yaagiis.
  mgh-mgh: 'Vano Yakopi ahovaha ncina na Peniyeli nenno nipuro nno, eeraka: Kontha
    kihomoona Nluku ni miitho aka ala ni mi kinkumi.'
  acu-NT: 'Yuse awemamuri weamtai, Jacob nintimias: —Yusen wina jiirujai wainkajai.
    Turayatun jakachjai, —tusa nu nungkanka Penuel inaikiamiayi. (Nuka Yuse yapii
    taku tawai.)'
  spa-PDDPT: 'Jacob llamó aquel lugar Peni-ʼEl, porque dijo: Vi a ʼElohim cara a cara,
    y aun así fue librada mi vida.'
  gun-gun: Ha'e va'e henda Jacó omboery Peniel, “Apy ma xerexa py ae Nhanderuete aexa
    teĩ xerekove ndoipe'ai”, he'i vy.
  agu-BL: 'Nintzun oc tk''ol Jacow bi'' yi jun luwara''tz tetz Penuel, na nin tal
    i''-tz: “Ja wil wutz Ryos, poro ntyoẍ tetz i'' yi itz''ine''t.”'
  eng-PEV: Jacob knew that God talked to him through that man, so he said, “I met
    God, and I’m still alive.” Then Jacob named that place Penuel. That name means
    God’s face.
  ilo-ULB: Pinanaganan ni Jacob ti lugar a Peniel ta kinunana, “Nakitak ti Dios iti
    rupan-rupa, ket naisalakan ti biagko.”
  kpg-kpg: Jacob ga helekai, “Au guu mmada gi nia hadumada donu o God, gei au deenei
    hua e mouli”, gei mee ga haga ingoo di gowaa deelaa bolo Peniel.
  uig-ARA: 'شۇنىڭ بىلەن ياقۇپ: ــ خۇدانى يۈزمۇ-يۈز كۆرۈپ، جېنىم قۇتۇلۇپ قالدى، دەپ
    ئۇ جاينىڭ نامىنى «پەنىئەل» دەپ ئاتىدى.'
  bsp-bsp: 'Kɔ Yakuba eyif fum wəkakɔ: «Ilɛtsɛn'' am məboŋcər im tewe tam.» Kɔ fum
    nwɛ eyif kɔ: «Ta ake tɔ məfaŋɛ kəcərɛnɛ tewe tem-ɛ?» Kɔ fum nwɛ ontolanɛ Yakuba
    dəndo.'
  bps-bps: Taman dnagit Dyékob i banwe én dunan Finyél, du manan, “Tateengu baweh
    Dwata, bay knean là agu mati.”
  mbs-mbs: Iningedanan i Jacob se tanà sìyan Peniel (kelebadan niyan, bawa te Timanem),
    so minikagi sikandin, “Kinità ko den se bawa te Timanem, meneng wedà a kedì kematay.”
  tof-tof: Da Zeikob ene bwób Penielbóka igósidi ngyesilürr wagó, “Ene zitülkus módóga,
    ka Godón obzek esena, da ka ma wata arrólóla!”
  sus-sus: Yaxuba naxa maxɔrinyi ti, «I xili di?» Xɛmɛ naxa a fala, «Munfe ra i n
    maxɔrinma n xili ma?» Na xanbi, a naxa duba Yaxuba bɛ.
  pon-2006: Seikop eri kihong eden wasao Peniel oh ketihtihki, “I kilangehr Koht ni
    uhdahn silangi, ahpw iet I momourte.”
  jae-jae: Go Jakob kêsam gamêŋ tau ŋaê gebe Peniel ma kêsôm gebe “Aê laŋôcanô gêdêŋ
    Anôtô laŋôanô ma gacgeŋ gamoa tomatoc jaligeŋ.”
  ksd-ksd: 'Ma Iakob i ga vaiang nam ra pakana pia ba Peniel, tago i ga biti: Amir
    tar varboboi ma God, ma ra tulungeagu i laun boko.'
  tur-YTC: Yakov o yerin adını Peniel (Tanrı’nın yüzü) koydu.
  bel-N: 'I назваў Якуб імя таго месца: Пэніэль, бо [казаў]: “Я бачыў Бога абліччам
    да аблічча, і захаваная душа мая”.'
  grc-BRENT: Ἠρώτησε δὲ Ἰακὼβ, καὶ εἶπεν, ἀνάγγειλόν μοι τὸ ὄνομά σου· καὶ εἶπεν,
    ἱνατί τοῦτο ἐρωτᾷς σὺ τὸ ὄνομά μου; καὶ εὐλόγησεν αὐτὸν ἐκεῖ.
  ind-AYT: Jadi, Yakub menamakan tempat itu Pniel, katanya, “Aku telah bertemu Allah,
    muka dengan muka, tetapi nyawaku diselamatkan.”
  lid-lid: Eme badeh Jekop tondrohani nyara kon Peniyel, moson “Mada Kindrei.” Eme
    iy anya, “Jo badeh anyolom Kindrei udu madak amwenen arile jo bamak bwe.”
  eng-NNA: Jacob said to himself, “I saw God's face. Wow! He didn't kill me.” Because
    of that Jacob named that camp Peniel. That name says, 'God's Face'.
  nya-nya: Choncho Yakobo anawatcha malowo Penueli, popeza anati, “Ndinaonana ndi
    Mulungu maso ndi maso koma sindinafe.”
  hrv-hrv: 'Onda zapita Jakov: “Reci mi svoje ime!” Odgovori onaj: “Za moje me ime
    ne smiješ pitati!” I tu ga blagoslovi.'
  mps-mps: Tama nosali aga noma sobaso, Jekopgo te po wai, “Eno God sualio, tiali
    goli ena me isibeo.” Tama tibaso, agai te bulu nogi Peniel poai.
  llg-llg: Boe ma, Yakob kokolak nae, “Au ita Manetualain matan no au mata heheling,
    tehuu au bei asoda.” Huu ndia, de ana foi mamanak ndia, nade Peniꞌel, fo ndandaan
    nae, ‘Manetualain matan’.
  tpi-tpi: Na bihain Jekop i tok olsem, “Mi lukim pinis pes bilong God, na mi no i
    dai.” Olsem na em i kolim nem bilong dispela ples Peniel.
  dan-1931: 'Og Jakob kaldte Stedet Peniel, idet han sagde: “Jeg har skuet Gud Ansigt
    til Ansigt og har mit Liv frelst.” { [*Peniel (eller Penuel) betyder Guds Ansigt.]
    }'
  vie-OVCB: Gia-cốp gọi địa điểm này là Phê-niên (có nghĩa là “Đức Chúa Trời hiện
    diện”) và giải thích rằng ông đã đối diện cùng Đức Chúa Trời mà vẫn còn sống.
  lbk-lbk: Sa et kinwanin Jacob, “Inilak si Apo Dios ay sangosango ya nay khechangna
    ay matatakho ak pet kayet.” Siya na nan khotokna ay nangipangadnana ischi is Peniel.
  guj-2017: યાકૂબે તે જગ્યાનું નામ પનીએલ પાડ્યું, કેમ કે તેણે કહ્યું, “મેં ઈશ્વરને
    મુખોમુખ જોયા છે તોપણ મારો જીવ બચી ગયો છે.”
  byr-byr: '@see-verse:GEN.032.029'
  awx-awx: Tiwän Jekopdä “Anätule nomu axake teyä doxungwät,” yake, kewu uwomu umanä
    Peniel yang inikut.
  pon-2006A: Seikop eri kihong eden wasao Peniel oh ketihtihki, “I kilangehr Koht
    ni uhdahn silangi, ahpw iet I momourte.”
  por-BRBSL: 'Jacob chamou o nome do lugar Peniel; pois ele disse: “Eu vi Deus cara
    a cara, e minha vida é preservada”.'
  aly-aly: Jacob-el apmer renh Peniel itnewek, angka ikwerenhel. Alakenh-anyem aynteyel,
    “Atharl Akngey renh arek, ra ayenh ipmek atwey-angenh.” Alakenh-anyem aleyan aynteyel
    itnan
  cth-cth: Haw e hmuen teh Jakop ni Peniel, telah ati. Bangkongtetpawiteh, Cathut
    teh minhmai kâhmo lahoi ka hmu teh ka hringnae hah a pâhlung telah ati.
  twi-twi: Ɛmaa Yakob too beae hɔ din Peniel, a ne nkyerɛase ne “Onyankopɔn Anim.”
    Na ɔkae se, “Mahu Onyankopɔn anikann, nanso meda so te nkwa mu.”
  hlt-hlt: Te dongah Jakob loh, “Pathen maelhmai te a hmai lamloh hmuh coeng dae ka
    hinglu huul uh,” a ti dongah tekah hmuen ming te Peniel a sui.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: N dɑ bɑ́ɑ́mmu n nɑ́kɛ́ ɑ yètìrì, kòò dɔ̀: Bɑ nte kɑ̀ɑ
    m bèkú n yètìrì? Ò mɛ nyĩ kóò dɔ̀ɔ̀ mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ gɨn Jekop kamaghɨn mɨgɨa ghaze, “Kɨ Godɨn guamɨn ganigha gɨfa, egha
    aremezir puvatɨ.” Egha danganir kam ziam, “Peniel,” a gatɨ.
  txq-txq: Basa de Yakob kokolak nae, “Au mete-ita Manetualain matak no matak ena,
    tehuu au bei masodak.” Huu naa de ana foi mamanak naa nade Peniel, fo sosoa-ndandaan
    nae, ‘Manetualain matan’.
  aaz-aaz: Onaim naiꞌ Yakop naꞌuab am nak, “Au ꞌiit aꞌrair Uisneno humaf nok humaf,
    mes au ꞌmoin feꞌ.” Natuin rasi naan ate, in nakanab bare naan, Peniꞌel (reꞌ in
    oetn ii, ‘Uisneno In human’).
  azb-azb: 'Yaqub o yerin adını Peniel qoydu, çünki demişdi: «Allahı üz-üzə gördüm
    və salamat qaldım».'
  eng-DBY: And Jacob called the name of the place Peniel — For I have seen God face
    to face, and my life has been preserved.
  hin-2017: तब याकूब ने यह कहकर उस स्थान का नाम पनीएल रखा; “परमेश्वर को आमने-सामने
    देखने पर भी मेरा प्राण बच गया है।”
  wol-KYG: 'Yanqóoba ne ko: «Waaw, yaw nag noo tudd?» Mu wax ko ne ko: «Loo may laaje
    sama tur?» ba noppi barkeel ko foofa.'
  swp-swp: Iakobo eanua wa esana ie tore Penuela paana i ene, “Inai Eaubada ea itayao,
    eo ai hai’itaita, na sora ma miagu.”
  bjr-bjr: Mi fasiqafa fifufanoo Yakooboofa qinau. Qinee Anutuna oori qafamaseeqa
    sia kuqiqa kaqi maridee qimaseenoo miqoo auqureenoo Peenieera fee qinau.
  eng-YLT: 'And Jacob calleth the name of the place Peniel: for ''I have seen God
    face unto face, and my life is delivered;'''
  kne-kne: Et nginadanan Jacob din lugar ay sanas Peniel, tan kanana, “Nansango kami
    baw en Diyos, yan matmatagoak pay laeng.”
  heg-NTPO: Kon Yakob aa noan, “Auk net Ama Lamtua Allah sil nol sil son, mo auk nuling
    nabale.” Tiata un ngali maan na ngala Peniel, man nahin na noan, ‘Ama Lamtua sila
    ka’.
  ptu-ptu: 'Iya nauam Yakub: “Puhamä'' siita Puang Allataala, iya mala mammapä'' tubo!”
    Iam too anna nasangaim indo ongeam Pniel.'
  bzd-NTPO: 'Ie'' tö ká̱ e'' kiè méka̱ Penuel. Ie'' tö iché: “Erë́ ye'' tö Skëköl
    wák sué̱wa̱ ye'' wöbla wa, erë kë̀ ye'' du''wa̱.” E'' kue̱ki̱ ká̱ e'' kiè méka̱itö
    es.'
  kwf-kwf: Sui sa Jakob ka fata Ꞌuri, “Reala kwa! Nau ku lia leꞋa naꞋa ana maana God
    Ꞌania maaku, bore ma nau ku mauri goꞋo Ꞌaku Ꞌua!” GoꞋo nia ka saea kula neꞋeri
    Ꞌania Ꞌi Peniel, nama “Maana God.”
  eng-WYC-2017: And Jacob called the name of that place Penuel, and said, I saw the
    Lord face to face, and my life is made safe.
  eng-WMBB: Jacob called the name of the place Peniel; for he said, “I have seen God
    face to face, and my life is preserved.”
  spp-spp: 'Ka Yakuba si u pyi: «Mii na mu ɲáare, maa ma mɛge jwo na á.» Ka nàŋi si
    jwo: «Ɲaha na mu na mii mɛge yíbili yɛ?» U à yire jwo ke, maa jwó le Yakuba á.'
  aey-aey: Odocob Jekob uqa maden, “Ija Anut ola figaqa ija qee cal melem,” en. Eunu
    Jekob cudun eu ijan Peniel qon.
  urd-GVH: याक़ूब ने कहा, “मैंने अल्लाह को रूबरू देखा तो भी बच गया हूँ।” इसलिए उसने
    उस मक़ाम का नाम फ़नियेल रखा।
  rug-rug: Gua asa ke poza nia Penieli e Zekopi sa pozana sa vasina asa. Zama si asa,
    “Ele dogoro soti nia mataqu rau sa Tamasa, meke tava sare sa qua tinoa,” gua si
    asa.
  gaz-gaz: Yaaqoobis, “Ani ifaan ifatti Waaqa argeeraatii; lubbuun koo garuu oolfamteerti”
    jedhee iddoo sana Pheniiʼeel jedhee moggaase.
  fra-LSG: 'Jacob appela ce lieu du nom de Peniel: car, dit-il, j’ai vu Dieu face
    à face, et mon âme a été sauvée.'
  gnn-gnn: Bala ŋayi Djaykup waŋanana, “Liŋguna ŋarra nhäŋalanydja Garraynha rumbalnydja.
    Ŋarra nhäŋala ŋanya bukuna, ga dhuwalana ŋarra gay' walŋa yana.” Bala ŋayi yäkunydja
    nherrara ŋunhi wäŋanydja Biniyalnha, ŋunhinydja mayali' bitjan Garraywu bukuna.
  yal-yal: Yaxuba yi maxɔdinna ti, a naxa, “I xili di?” Boden yi a fala, a naxa, “Nanfera
    i n maxɔdinma n xinla ma?” Na xanbi, a yi duba Yaxuba xa.
  gum-gum: 'Incha Jacobpe truyube Peniel cha wamabig køn; kaguen nøbe trendaig køn:
    “Nabe Tiuswan malaugue ashendø, katøgucha ka øsig pasrainatan” cha.'
  iou-iou: Kuŋirän Jekoptä nadäŋkuk; Wära! Näk Anutu iŋami dapun karo unita nutnaŋipäŋ
    nabäŋ orerak yäk. Näk Anutu iŋami dapun kat yäŋ nadäŋkuko unita kome u iniken
    man terak wäpi Peniel yäŋ iwetkuk.
  haw-1868: 'Kapa aku la o Iakoba i ka inoa o ia wahi o i Peniela: No ka mea, ua ike
    iho nei au i ke Akua, he maka no he maka, a ua malamaia kuu ola.'
  arb-NAV: 'وَدَعَا يَعْقُوبُ اسْمَ الْمَكَانِ فَنِيئِيلَ (وَمَعْنَاهُ: وَجْهُ اللهِ)
    إِذْ قَالَ: «لأَنِّي شَاهَدْتُ اللهَ وَجْهاً لِوَجْهٍ وَبَقِيتُ حَيًّا».'
  adz-adz: Ibinigi da Yakop ifaringꞌ gamp arigi binganggan Penuel (wainggan ibiani,
    ‘Anutu maranggan’) da ini, “Dzi tsangan Anutu maran i mara nidzunggangꞌ rururungan,
    da dzi rungꞌ impa marataꞌ.”
  ewe-ewe: Yakob na ŋkɔ teƒea be “Peniel” si gɔmee nye “Mawu ƒe ŋkume,” elabena egblɔ
    be, “Mekpɔ Mawu ŋkume kple ŋkume, gake metsi agbe.”
  eng-LEE: 'And Jacob called the name of the place Peniel: for I have seen an angel
    of God face to face, and my life hath been preserved.'
  gvn-gvn: '@see-verse:GEN.032.029'
  nna-nna: Jacob-ju karra marnarningu, “Ngajulu parrjarnarna ngumpa Ngarrkamili. Payi!
    Palinyju munu wirlarnaminyi marlkarri!” Palajunjalu Jacob-ju yini marna pala ngurra
    “Penuel”. Palalu yinilu wurrarna, “Ngarrkamili Ngumpa.”
  asm-FB: তেতিয়া যাকোবে সেই ঠাইৰ নাম পনীয়েল ৰাখিলে। তেওঁ ক’লে, “মই ঈশ্বৰক সন্মুখা-সন্মুখিকৈ
    দেখা পালতো, মই জীয়াই আছোঁ।”
  sus-A: يَشُبَ نَشَ مَشْرِنيِ تِ، «عِ شِلِ دِ؟» شّمّ نَشَ عَ قَلَ، «مُنقٍ رَ عِ ﭑ
    مَشْرِنمَ ﭑ شِلِ مَ؟» نَ شَنبِ، عَ نَشَ دُبَ يَشُبَ بّ.
  fra-SBL: 'Jacob donna à ce lieu le nom de Peniel, car il dit : « J''ai vu Dieu face
    à face, et ma vie est sauve. »'
  hbo-hbo: וַיִּשְׁאַ֣ל יַעֲקֹ֗ב וַיֹּ֙אמֶר֙ הַגִּֽידָה־נָּ֣א שְׁמֶ֔ךָ וַיֹּ֕אמֶר
    לָ֥מָּה זֶּ֖ה תִּשְׁאַ֣ל לִשְׁמִ֑י וַיְבָ֥רֶךְ אֹתֹ֖ו שָֽׁם׃
  shp-NTPO: 'Jatian jainoax jaskábekona mai, Jacobnin janea iki, Penuel akin. Jaskatax
    Jacob iká iki neskati: “Moara enbishaman Dios oinke, jabira ea jarésparike”, iki.'
  eng-WYCLIFFE: And Jacob clepide the name of that place Fanuel, and seide, Y siy
    the Lord face to face, and my lijf is maad saaf.
  piu-2006: '@see-verse:GEN.032.029'
  pjt-pjt: Ka Jacobalu wangkangu, “Ngayulu mulapa Godanya yunpa ilangku nyangu. Munuṉa
    ilangku nyakunytjatjanu nyangatja kuwari wankaṯu ngaṟanyi.” Munu palulanguṟu ngura
    palunya ininu Piniyalnga.
  cwe-cwe: Yakobo kalonga, “Nimuwona Mulungu chihanga kwa chihanga na ning'hali mgima.”.
    Kahatanga hanhu baho Penueli.
  bgs-bgs: Igngadanan i Jacob tô lugar na Peniel, su igkagi sikandin, na mà din, “Agad
    igkita ku tô bónnóng katô Manama, asal ándà a gó kamaté.”
  kik-kik: Nĩ ũndũ ũcio Jakubu agĩĩta handũ hau Penieli, akiuga atĩrĩ, “Tondũ nĩnyonete
    Ngai ũthiũ kwa ũthiũ, na akahonokia muoyo wakwa.”
  ksr-ksr: 'Kotuegoŋ muro Jeikobnoŋ kokaeŋ jero: “Nii Anutuwo jaasewaŋ qeŋ aoŋ jaaya
    tororo iijento, kileŋ niima kobooro jaawo laligojeŋ.” Kaeŋ jeŋ kawaajoŋ baloŋ
    iikawaa qata Penuel qaro. (Penuel = Anutuwaa jaasewaŋa)'
  fra-NCL: 'Jacob l’interrogea, en disant : « Fais-moi, je te prie, connaître ton
    nom. » Il dit : « Pourquoi demandes-tu quel est mon nom ? » Et il le bénit là.'
  cek-AK: Jakob mah mikhmai kangtong ah Sithaw to ka hnuk boeh, toe anih mah ka hinghaih
    ang pathlung, tiah a poek pongah, to ahmuen to Jakob mah Peniel, tiah ahmin sak.
  xla-xla: Epalati Yokobtapo mo hi eye semama Peniyel depame epo atlaiyo, “Na꞉ye God
    mila꞉pi ikadepeye natilipo, epapele tlope na꞉ pasakalota pohaodena,” diyo.
  cuk-cuk: 'Geb Jacob a-nega Penielʼye onugsasad. Ar ade, Jacob soged: “Bab-Dummad-wagar
    nue an daksad, degite, amba an dula gudiid.”'
  uig-CYR: 'Шуниң билән Яқуп: — Худани йүзму-йүз көрүп, җеним қутулуп қалди, дәп у
    җайниң намини «Пәниәл» дәп атиди.'
  tel-2017: యాకోబు “నేను ముఖాముఖిగా దేవుణ్ణి చూశాను. అయినా నా ప్రాణం నిలిచింది” అని
    ఆ స్థలానికి “పెనూయేలు” అని పేరు పెట్టాడు.
  hat-BSA: 'Konsa, Jacob te nonmen kote sa Peniel, paske li te di: “Mwen te wè Bondye
    fasafas, malgre sa, vi mwen te prezève.”'
  kos-kos: Jacob el fahk, “Nga liye na pwaye God ke mutuk, ac nga srakna moul.” Ouinge
    el sang inen acn sac Peniel.
  hbo-WLC: וַיִּשְׁאַ֣ל יַעֲקֹ֗ב וַיֹּ֙אמֶר֙ הַגִּֽידָה־נָּ֣א שְׁמֶ֔ךָ וַיֹּ֕אמֶר
    לָ֥מָּה זֶּ֖ה תִּשְׁאַ֣ל לִשְׁמִ֑י וַיְבָ֥רֶךְ אֹת֖וֹ שָֽׁם׃
  ibo-ibo: Jekọb kpọrọ aha ebe ahụ Peniel, nʼihi na ọ sịrị, “Ahụla m Chineke ihu na
    ihu, ma e chebere ndụ m.”
  ory-ory: ସେତେବେଳେ ସେହି ସ୍ଥାନର ନାମ ପନୂୟେଲ ରଖିଲା; ଯେହେତୁ ଯାକୁବ କହିଲା, “ମୁଁ ପରମେଶ୍ୱରଙ୍କୁ
    ମୁଖାମୁଖି ଦେଖିଲେ ହେଁ ମୋହର ପ୍ରାଣ ବଞ୍ଚିଲା।”
  wmt-wmt: '@see-verse:GEN.032.029'
  chk-chk: Iwe, Jakop a apasa, “Üa küna won mesen Kot, nge üa chüen manau.” Iei mine
    a aita ngeni ewe leni Peniel .
  ssd-ssd: 'Taŋana le Yakob nu sakina: i Ye Kuate tuku tumail pasi kaŋgerit ta ye
    kume ndakit ŋgina. Ta tuku nu ma ta nyunu Peniel ŋgina.'
  rop-rop: Wal Jeikob bin jinggabat tharran en imbin tok, “Garram main ron ai aibin
    luk God, en ai nomo bin dai. Mi stil jidan laibala. Wal ai garra gibit neim langa
    dijan pleis. Ai garra gulum dijan pleis Piniyal, dumaji det neim im tok Feis Blanga
    God.”
  ukr-1871: 'І приложив Яков тому врочищу прізвище: Пенуель, бачив бо я Бога лицем
    до лиця, тай вирятувалась душа моя.'
  eng-AOI: After the man had gone away Jacob thought, “That was God himself! I have
    seen his face, and I am still alive.” So he called the place Peniel, because Peniel
    means, “God's face.”
  yon-yon: Kumbed Yekobbed yedmoon “God ne indobbed wedmaan kumban ne bobnindo kowe,
    okad keyaa kee Peniel ande kowaan.” andoon.
  bch-bch: Ta Iakop ikeo, “Gau nagera Deo imata, be namate mao.” Tota iuato tibur
    toa oa ieda Peniel.
  deu-1951: 'Jakob aber nannte den Ort Pniel; denn er sprach: Ich habe Gott von Angesicht
    zu Angesicht gesehen, und meine Seele ist gerettet worden!'
  eng-JPS: '(32-31) And Jacob called the name of the place Peniel: ''for I have seen
    God face to face, and my life is preserved.'''
  ubr-ubr: On mes Jacob on efan wabin iyor Peniel, on an yabin min yau God rui magi
    wai ruruai ato yau nana yawasiu amama.
  srp-1865: I Jakov nadjede ime onomu mjestu Fanuil; jer, veli, Boga vidjeh licem
    k licu, i duša se moja izbavi.
  lug-lug: Yakobo ekifo ekyo kyeyava akiyita Penieri, ng’agamba nti, “Kubanga ndabaganye
    ne Katonda, kyokka obulamu bwange ne busigalawo.”
  heb-heb: ויקרא יעקב שם המקום פניאל כי ראיתי אלהים פנים אל פנים ותנצל נפשי׃
  ben-IRV: তখন যাকোব সেই জায়গার নাম পনূয়েল [ঈশ্বরের মুখ] রাখলেন; কারণ তিনি বললেন,
    “আমি ঈশ্বরকে সামনাসামনি হয়ে দেখলাম, তবুও আমার প্রাণ বাঁচল।”
  pan-pan: ਯਾਕੂਬ ਨੇ ਇਹ ਆਖ ਕੇ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਪਨੀਏਲ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ
    ਆਹਮੋ-ਸਾਹਮਣੇ ਵੇਖਿਆ ਅਤੇ ਉਸ ਦੀ ਜਾਨ ਬਚ ਗਈ।
  mwp-mwp: Nuy Yakubu madhu pamiz, a nuy kedha, ‘Ngath midh paru Awgadh iman, ngalbe
    midh paru kidhakidhan imay sagul tharan, a ngaybiya midh paru za gegeyadh dhadha
    mangayginga.’ Nuydh senabi lag nel tharadhin Peniyel.
  mya-JVB: ထိုအရပ် ကို ပေညေလ ဟူ၍၊ ယာကုပ် သည် သမုတ် လေ၏။ အကြောင်း မူကား၊ ငါသည် ဘုရားသခင်
    ကို မျက်နှာချင်းဆိုင် ၍ ဖူးမြင် ရသော်လည်း၊ အသက် ချမ်းသာ ပြီဟု ဆိုသတည်း။
  tte-O: Mwa Yakobo iwalo iba, “Yeoba yagitaiyako mekaukava kaemangitegite-yagimai
    na iyamo nige yaboboita.” Yo yanuwane esana ipei Penieli.
  tbg-tbg: vuvaro Iekopiva tiharo, Te Kotira viri tave vauraro ti vehakuma timitaimanta
    kia te qutu viraiti qaqi vaunarara ti, te maa vatara autu nteha Penierive – Kotira
    Virive turo, tiro.
  hmo-hmo: Vadaeni Iakobo ese unai gabu ena ladana ia atoa Peniela, ena anina be “Dirava
    ena vairana”. Ia gwau, “Badina be Dirava danu ai ruaosi ai ta ta emai vairana
    ta ta dekenai ai henia, to lau do mauri noho vadaeni.”
  ata-ata: Xe Iakovo muavuti la muvikala lexe, “Vaimomo ꞌo eni emaisou Lataua iou,
    ia eni asoli uasi.” La sou mumoxoꞌu lia xalee se ane ne, lexe Penuelu.
  nfa-nfa: Ka Yakob padhai lii, aku nèngu na, “Jaꞌa kèdhi le Ama Lamatua madha dènge
    madha, te ngaa jaꞌa mamuri era.” Nèti èèna ka, Yakob pangare era èèna, Peniel,
    dhu sasoa na, ‘Rèhu Lamatua’.
  urd-urd: और या'क़ूब ने उस जगह का नाम फ़नीएल रख्खा और कहा, “मैंने ख़ुदा को आमने सामने
    देखा, तो भी मेरी जान बची रही।”
  rus-SYN: 'И нарек Иаков имя месту тому: Пенуэл; ибо, говорил он, я видел Бога лицем
    к лицу, и сохранилась душа моя.'
  cbt-NTPO: 'Napoaton Cacoposo'' ina ro''të aninihuanin: “Pinoiro,” itërin. “Isëquë
    chachin, Yosë nirayarahuë. Ina niponahuë'' co chiminahuë'',” ta''ton, ina pochin
    ina ro''të nohuitërin.'
  bqc-SIM: 'Yakↄbu òɛ̀: Ǹ n tↄ́ omɛɛ sↄ̃. A wèwà à mɛ̀: Bↄ́yãi ńlɛ ma tↄ́ lai?
    Ɔ̃ à báaadàaàgu we.'
  tcz-CHONGTHU: Hichun Jacob in hiche mun chu Peniel asahtai. “Ajeh chu keiman Pathen
    kaki maito pitan chule kahin kho jong ei huhdoh peh in ahi.”
  mar-mar: म्हणून याकोबाने त्या जागेचे नाव पनीएल ठेवले. याकोब म्हणाला, “या ठिकाणी
    मी देवाला समक्ष पाहिले आहे, तरी माझा जीव वाचला आहे.”
  tcs-tcs: Zekop i bin kole da ples Peniel. Wea Ibrulangus i min ‘pes blo God’. Em
    bin spik diskain, ‘Ai bin luk God prapa klostuwan, ane ai stil laipwan. God no
    bin kile mi.’
  soq-soq: Tane mape Iakob emaweido God ewen ita do me bolepona tane inalen sa baiwa
    me bola sa ebowa Penuel wane itun.
  qub-qub: 'Jacobga niran: «Dioswanmi ricanacushcä. Ichanga manami wañushcächu» nir.
    Chaymi chay partita jutichaparan Peniel nir.'
  bqp-bqp: 'Yakubu tↄ́ kpà gu pìinɛ Pɛniɛli, zaakũ à pì: O wɛ́ sìkↄ̃lɛ kũ Ludao,
    akũ mádi garo.'
  hat-hat: 'Jakòb di konsa: -Mwen wè Bondye, mwen pa mouri. Se konsa, li rele kote
    l'' te ye a Penyèl.'
  eng-BSB: So Jacob named the place Peniel, saying, “Indeed, I have seen God face
    to face, and yet my life was spared.”
  tod-tod: 'Zakɔɓe gaazaɠani, é ɠɛ ma: «Nà è maanɛɛnɛzu, è-laaseigi lɛ ga ze.»
    É gooɠaaʋoteni ga: «Leeni vaa zu è dàaseigi maaɠaazaɠabosu?» É tuya looni
    bɛ náʋɛ nɔ.'
  eng-WEBPB: Jacob called the name of the place Peniel; for he said, “I have seen
    God face to face, and my life is preserved.”
  kbq-kbq: Higeno Jekopu'a huno, Nagra Anumzamofo avufi koanagi ofri manue, nehuno
    Jekopu'a ana kumakura Penielie huno agi'a ante'ne.
  nhe-BL: 'Huan Jacob quitocajti nopa lugar Peniel. (Peniel quinequi quiijtos Ixayac
    Toteco.) Queja nopa quitocajti pampa quiijto: “Niquixtlachilijtoc Toteco Dios
    huan noja niitztoc.”'
  bus-bus: 'Yakubu tↄ́ kpà guu pìnɛ Pɛniɛli, zaakɛ à bè: Wa wɛ́ɛ sìkↄ̃lɛ kↄ̃n Ludao,
    ben mɛ́ɛ garo.'
  gub-BL: Na'e Zako uze'eg uzeupe. — Aexak Tupàn huwa kwez ihe. Aikuwe ihe rihi. Namàno
    kwaw ihe, i'i uzeupe. A'e rupi omono Peniew a'e ywy rehe her romo a'e. (-Tupàn
    huwa, i'i her zaneze'eg rupi.)
  eng-DRA: 'And Jacob called the name of the place Phanuel, saying: I have seen God
    face to face, and my soul has been saved.'
  knf-knf: 'Yakob aji na a : « Dkooţu kooţ ţupaan katimu. » Kë aŧeem aji : « we ukaaŋ
    kë ikheparaan katim naan? » Aşë ñehandëra bnuura ţi dko mënţan duŋ.'
