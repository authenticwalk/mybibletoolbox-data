  tha-KJV: กลางคืนนั้นเอง ยาโคบก็​ลุกขึ้น พาภรรยาทั้งสอง สาวใช้​ทั้งสองและบุตรชายสิบเอ็ดคนข้ามลำธารชื่อยับบอกไป
  por-BR-2018: E levantou-se aquela noite, e tomou suas duas mulheres, e suas duas
    servas, e seus onze filhos, e passou o vau de Jaboque.
  bco-bco: O꞉g nulu us a꞉namio꞉, Ya꞉kobo꞉ dasila꞉sa꞉ga꞉, inga a꞉la꞉yo꞉lo꞉, nanog ga
    a꞉la꞉ elo꞉ di a꞉no꞉lo꞉, kalu so꞉wa kelen a꞉la꞉fo꞉ a꞉no꞉lo꞉ tambo tililia꞉sa꞉ga꞉,
    ene kelego꞉ tambo a꞉no꞉lia꞉yo꞉ Yabog ho꞉n a꞉no꞉ ta꞉noma꞉ki iliga꞉takiyo꞉, Ya꞉kob
    e ina꞉li a꞉naka dowo꞉.
  deu-ELO: Und er stand in jener Nacht auf und nahm seine zwei Weiber und seine zwei
