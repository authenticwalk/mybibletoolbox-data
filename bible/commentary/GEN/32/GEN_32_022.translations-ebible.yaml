verse: GEN.032.022
translations:
  mal-C: ആ രാത്രിയിൽ യാക്കോബ് എഴുന്നേറ്റ് തന്റെ രണ്ടു ഭാര്യമാരെയും രണ്ടു ദാസിമാരെയും
    പതിനൊന്നു പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ട് യാബ്ബോക്കുകടവു കടന്നു.
  deu-TKW: So ging also das Geschenk voraus, während er selbst jene Nacht im Lager
    zubrachte.
  lin-lin: Boye kado ya Jakobi ekendeki liboso, kasi ye moko alekisaki butu kati na
    Molako.
  cbr-NT: Usa 'ain ka a 'imë́bi Jacob anu 'uxnë́ti nirukin aín xanu rabë́ këñun an
    ñu 'axunkë xanu rabë́ 'imainun mapai rabë́ 'imainun achúshi aín bëchikë akama
    pain Jaboc kakë baka sikankëxa,
  eng-LSV: And he rises in that night, and takes his two wives, and his two maidservants,
    and his eleven children, and passes over the passage of Jabbok;
  bmu-bmu: Suŋgem miaŋgöreŋ Jeikobnöŋ wahöta anömyahötŋi, welen ambiyahötŋi aka morönahönurupŋi
    11 mi eŋguaŋgiriga anda Jabok o sakŋi qöleqöleleiŋi kutubingö aket.
  eng-GNV: And he rose vp the same night, and tooke his two wiues, and his two maides,
    and his eleuen children, and went ouer the forde Iabbok.
  eng-WEBSTER: And he arose that night, and took his two wives, and his two women-servants,
    and his eleven sons, and passed over the ford Jabbok.
  nhw-BL: Ipan nopa tlayohua Jacob mejqui huan quincuitejqui nopa ome isihuajhua,
    nopa ome isihua tequipanojcahua, huan nopa 11 iconehua, huan quinchihualti ma
    quiixcotonaca nopa pilatentzi Jaboc.
  swh-ONEN: Usiku ule Yakobo akaamka akawachukua wake zake wawili, watumishi wake
    wawili wa kike na wanawe kumi na mmoja na akavuka kivuko cha Yaboki.
  bba-bba: Kɛ̃ɛ te, tɑ ɡbiɑ mɑ u yɔ̃rɑ u kpunɑ mi, wɔ̃ku te.
  eng-KJVCPB: And he rose up that night, and took his two wives, and his two womenservants,
    and his eleven sons, and passed over the ford Jabbok.
  cpy-cpy: Katziyanaka Jacob tsireniriki, raanakiro apite iina, apite ronampiri, 11
    itomipaeni. rashaatanakawo Jaboc ikinapiinteetzira.
  mpx-mpx: Bulin o elana Yakobo i lut, yaka lagonau hot eluwa ge lagonau al totuwalali
    eluwa, avaliyau ge natunau bolau elulutega maisena (11), i ahel, inoke wewel Yabok
    gamwana toto nige i mimilau hi kalapanet-an.
  wbp-wbp: Ngulalpa munga-juku karrija, Jakupu yakarra-pardija jarda-jangka, yakarra-manu-jana
    nyanungu-parnta-jarra, nyanungu-nyangu karnta-jarra warrkini-jarra manu nyanungu-nyangu
    11-pala kaja-nyanu-patuju. Kamparru-jana yilyaja, yanumpalu ngapa-wana murrarninginti-kirra
    karru-wana yirdi-wanaju Japaka-wana.
  luo-luo: Otienono Jakobo nochungʼ mokawo monde ariyo, jotichne mamon ariyo kod yawuote
    apar gachiel kendo negikadho aora mar Jabok.
  meu-meu: Malokihi ai e tore isi, adavana raruosi bona ena hesiai hahinedia raruosi
    bona natuna mamaruanedia gwauta-ta-osi e abidia, sinavai maraḡina ladana Iabok
    bae turu hanai.
  npi-ULB: रातमा याकूब निद्राबाट ब्युँझे । आफ्ना दुई पत्‍नी, तिनीहरूका कमारीहरू र
    एघार जना छोरा लिएर तिनी प्रस्थान गरे । तिनले तिनीहरूलाई यब्बोक खोला पारि पठाए
    ।
  yor-yor: Ó sì dìde ní òru ọjọ́ náà, ó mú àwọn aya rẹ̀ méjèèjì, àwọn ìránṣẹ́bìnrin
    rẹ̀ méjèèjì, àti àwọn ọmọkùnrin rẹ̀ mọ́kọ̀ọ̀kànlá, wọ́n sì kọjá ní ìwọdò Jabbok.
  emp-NTPO: Ara maʌ̃ diamasi Jacobora piradrʌped̶a idji quima umena, idji nezocawẽrã
    umena, idji once warrarã sid̶a Jabó do ĩchitad̶e chãbigasia.
  ind-ind: Malam itu, Yakub segera mengantar seluruh keluarganya untuk menyeberangi
    sungai Yabok, termasuk kedua istrinya, kedua budak istrinya, serta kesebelas anaknya.
  pes-OPCB: شبانگاه یعقوب برخاست و دو همسر و کنیزان و یازده پسر و تمام اموال خود را
    برداشته، به کنار رود اردن آمد و آنها را از گذرگاه یبوق به آن طرف رود فرستاد و
    خود در همان جا تنها ماند. سپس مردی به سراغ او آمده، تا سپیدهٔ صبح با او کشتی گرفت.
  ssx-ssx: Koto homeke timba koneta꞉ Dieikope tiao ipika꞉ wanda꞉ yaapo make mo e pokaepeke
    wanda꞉ yaapo make ipika꞉ kiki yaapona꞉ ankena꞉ homeke wekiwandiki make mo Dia꞉boko
    ikali yuma꞉ pa pena꞉ tapaeyekeme.
  lcm-lcm: Au, nei liuan i tenei vong ang Iakov kala songo kana engo na kana ngono
    ainan asosokai na kana 11 a nat na kala asok aino iria na kianla ngusputuk si
    papaputukan i sung ang e Iabok. Le na kana keve togtogon aongos kila kun aimung
    aniria.
  aer-aer: Ingwe ikwerele ingwemertenge anteme, Jacob ankwenge-ntyele akeme-irreke,
    re anewe ikwerenhe atherre akemelhe-ileke, arelhe urrkapentye akngerre atherre
    uthene alere ikwere areye 11-pele ikwerenhe-arlke. Re itnenhe arrekwele yerneke,
    itne lhere Jabbok-ekenge irntwarre-werne alheke, arne ingkirreke Jacob-kenhe itnekenge
    akngemele.
  tgl-ULB: Bumangon si Jacob sa kalagitnaan ng gabi, at dinala ang kanyang dalawang
    asawa, kanyang dalawang babaeng alipin, at ang kanyang labing isang mga anak.
    Pinadala niya sila sa kabila ng sapa ng Jabbok.
  nop-nop: Kaŋ Yakobo adi kwet mu helehautalune mambimambipde pilaliŋa tamŋiyat eŋ
    tipilapilaye tam lufom eŋ mihiŋiye 11 u yanagila Yabok ime wohiŋgoŋ foloŋ meŋegiŋ.
  kca-kca: Щӑԓта атәԓән нŏх киԓәс, имеӈәԓаԓ пӑ митнэӈәԓаԓ ўсԓы, пӑ ихŏщйаӈ пŏхәԓ ўсԓы,
    пӑ Иавок йŏхан кўрән шŏппи ўшсәԓы;
  cbu-NT: Ashiriya, natamatam psaan chiyzayaranllu, Wizanll tsimbunari, muchchurtam
    tsimbunaa yamarangu antam, wipshat 11 ashparit machtarangiya. Sheerandsin, kungoo
    Jabokaa arachichsha kitaranganaya.
  hui-hui: Ogoningi dege mbiraga hayagola Yagaba ibugua ibu one kiralibi wali biabe
    bia haga kirali biago labobi ibu waneigini beriali (11) biarubi ti ibuwa iba mini
    Yabogo domade hene.
  wrs-wrs: Doa sieunumbulnam Yakopva henga phonamba, ungevlitundismba mi wolanga vena
    eva ongal samblam, andranind unguvlirini samblam, ombolm 11pelara.
  mya-mya: ထို​ည​ချင်း​တွင်း​ယာကုပ်​သည်​ထ​၍​မ​ယား​နှစ် ယောက်၊ မ​ယား​ငယ်​နှစ်​ယောက်၊
    သား​သ​မီး​တစ် ဆယ့်​တစ်​ယောက်​တို့​ကို​ခေါ်​ဆောင်​လျက်​ယဗ္ဗုတ် မြစ်​ကို​ဖြတ်​ကူး​စေ​၏။-
  cbi-NTPO: Juntsa keperen Jacob mangujpa', tsaa ya' pai shinbulanu, naa ya' shinbulachi
    manda-imu pai shinbulanu bain, naa ya' 11 kailla jumulanu bain dekake', Jaboc
    pijulanu dapuimishtikemi,
  bod-N: དེ་ནས་ཡ་ཀོབ་མཚན་མོ་དེར་མལ་ལས་ལངས་ཏེ་ཆུང་མ་གཉིས་ཀ༌དང༌། གཡོག་མོ༌གཉིས་ཀ གཞན་ཡང་བུ་ཕྲུག་བཅུ་གཅིག་དང་བཅས་པ་ཁྲིད་དེ་ཡཱབ་པོག་ཆུ་བོའི་རབ་ཁ་བརྒལ་ནས༌སོང༌།
  wsk-wsk: Se tirom suanta mu te la, Jacob barasam ale ko imet ilagala mu se, ko ura
    saonga imet ilagala mu se, ko namarari 11 mu karogo, yu Jabbok ko luan kuringi
    mu karoman ale komasang te kasu kapaman.
  kkl-kkl: Yakub neneko inipnag pukogti, elkelabo phendeap, eldi arukna phende kelaboap,
    elmabo ko'olombareap samenne mag Yabog kauro tara sip pil phiogti, el neneko samoro
    yaogti, elenge phamap eldinge ni tanekoap, “Mag Yabog kauro tara sip pabululom,”
    aro pogsiogpa, pil phiekpa,
  sna-sna: Usiku ihwohwo Jakobho akamuka akatora vakadzi vake vaviri, varandakadzi
    vake navanakomana vake gumi nomumwe vakayambuka pazambuko reJabhoki.
  spa-BLM: Aquella noche se levantó y tomó a sus dos mujeres, a sus dos siervos y
    a sus once hijos, y cruzó el vado del Jaboc.
  beu-beu: Bir-kua angu Yakob ana tahi, sengmuse ana ejangu aaru angu, bot ejangu
    gariang aaru angu, oal inang arinu belta nu angu ing vengator, sengmue ana iat
    lamal ila moar Yabok edenaveng angmi.
  cac-cac: A d'a jun ac'val chi' ix q'ue van vin̈aj Jacob, ix yic'anb'at eb' ix yetb'eyum
    vin̈ schavan̈il yed' eb' ix chavan̈ criada yed' uxluchvan̈ yuninal vin̈, ix ec'ta
    eb' d'a sjayil jun a' scuchan Jaboc yed' masanil tastac yed'nac.
  swh-ULB: Yakobo akaamka wakati wa usiku, na akawachukua wakeze, wajakazi wake na
    wanaye kumi na wawili. Akawawavusha kijito cha Yaboki.
  bel-bel: І ўстаў у тую ноч і, узяўшы дзьвюх жонак сваіх і дзьвюх рабыняў сваіх і
    адзінаццаць сыноў сваіх, перайшоў праз Явок бродам;
  deu-ELBBK: Und das Geschenk zog vor ihm her, und er übernachtete in jener Nacht
    im Lager.
  mbb-OT: Ne hein mezukilem, mid-enew si Jacob ne miduma zin is dezuwa he esawa zin,
    is dezuwa he menge suluǥuen dan he vahi, wey is 11 he anak din he maama, ne imperapas
    din sikandan ipehuna te repasan te Jabok.
  msc-msc: Nba, Yakuba ka sanba fen woilu lawa a ɲɛ, kɔni ale jɛrɛ ka su si dinkira
    wo rɔ ye.
  mal-2015: രാത്രിയിൽ അവൻ എഴുന്നേറ്റു, തന്റെ രണ്ടു ഭാര്യമാരെയും രണ്ടു ദാസിമാരെയും
    പതിനൊന്നു പുത്രന്മാരെയും കൂട്ടി യാബ്ബോക്ക്കടവു കടന്നു.
  tuo-NT: Tojo weegʉ ti ñamirẽta ñamipʉ Jacob cãrĩatji dʉporo wãꞌcãnʉꞌcã, cʉ̃ nʉmosãnumia
    pʉarãrẽ, narẽ daꞌracoꞌterã numiarẽ, cʉ̃ põꞌrã ʉmʉa oncere ti maa Jaboc wãmetiri
    maa ʉ̃ꞌcʉ̃atiropʉ ñumupẽꞌaduticʉ niwĩ.
  gup-gup: Wanjh bu kundjalmekbe kumunun, Jacob dolkkang benkang ngalbibininjkobeng
    nuye nawu benebokenh, dja daluk benebokenh nawu benemarnedurrkmirri, dja bebeywurd
    nuye nawu eleven, dja bedda birridjowkkeng mankabo Jabbok.
  met-met: Yambong baguba Yekop mesa saing xap haining luwa, haining oxata olanggam
    luwa, xaung garang 11, saing kisi langga Yabok (uruxuna).
  gvs-gvs: E vanuwo bogina isabamgo, Yakobo itáoya monenao adi taiyuwo, ina pakonayao
    adi taiyuwo be natunao koroto yawou tayamo ietunedi sivakumgo sina sákala Yaboka
    sisaidamane.
  rmc-rmc: O dari sas bičhade anglal leste, ale ov ačhiľa prekal e rat andro taboris.
  nlg-nlg: Mi tana bongi keri Jacob te tughuru dato me nira vetena rana tauna, erua
    nina vinekama ni lutu me hangavulu sakai na dalena ge kara sogha halavu tua tana
    beti tina Jabbok.
  dgr-DOGNT: Eyı toò k'e Jacob, edets'èkeè nàke, wets'ǫ ts'èko nàke gıgha eghàlaedaa,
    eyıts'ǫ weza hoònǫ-daats'ǫ̀-ı̨łè xè Jabok deh te geède.
  pes-OPV: و شبانگاه، خودش برخاست و دو زوجه ودو کنیز و یازده پسر خویش را برداشته،
    ایشان رااز معبر یبوق عبور داد.
  ron-1924: Тот ын ноаптя ачея с-а скулат, а луат пе челе доуэ невесте але луй, пе
    челе доуэ роабе ши пе чей унспрезече копий ай луй ши а трекут вадул Иабокулуй.
  ben-OBCV: সেরাতে যাকোব উঠে পড়লেন ও তাঁর দুই স্ত্রীকে, তাঁর দুই দাসীকে এবং তাঁর
    এগারোজন ছেলেকে সঙ্গে নিয়ে যব্বোক নদীর অগভীর অংশটি পার হয়ে গেলেন।
  lex-lex: La'a mel de de Yakopa namat pa nodia hawni re rora, hawa liahu rora me
    a'nani termida wehrani ida re, rleretia gerlawna Yabok la geni miaka nhi'inde
    riy rleretia.
  rgu-rgu: Hatun ria, Yakob foa na aon, boe ma ana ator saon dua si, ma sao uma dalen
    dua si, ma anan sanahulu esa, fo lena leo lee Yabok a seriꞌ reu.
  som-som: Kolkaasuu kacay habeenkaas, oo wuxuu kaxaystay labadiisii naagood, iyo
    labadiisii addoommood, iyo koob iyo tobankiisi carruurta ahayd, oo wuxuu ka gudbiyey
    tog Yabboq marinkiisii.
  lat-VUC: Cumque mature surrexisset, tulit duas uxores suas, et totidem famulas cum
    undecim filiis, et transivit vadum Jaboc.
  aoi-aoi: Biya makina-manja ngawa meningalyarrngwalyilya Jekaba nu-mirajanga nakina
    akwa nenilirraki-larrkama wurradingabulena Rejila akwa ngawa Liya narringi-yakuwarrukwama
    adalyuma emikirra Jabakwa. Akwa ngawa wurringambilyuma wurradingabulena wurringadikuminuwar•duwar•da-kiya
    wurringadimikirra-kiya Bilya akwa ngawa Jilba aburringajukwaba nenilirraki-larrkama
    narringi-yakuwarrukwama, akwa ngawa wurrababurna-langwa wurriyukwayuwa ena-langwa.
    Akwa ngawa ababurna-langwa amurndakijika ena-langwa ni-larrkenuma adinakba.
  eng-ASVBT: And he rose up that night, and took his two wives, and his two handmaids,
    and his eleven children, and passed over the ford of the Jabbok.
  mna-mna: Mbeŋ tana, ni imaŋga to ikam kusiini bizin ru, ziŋan mbesooŋo moori kini
    ru, mi lutuunu bizin mi tila tindu yok Yabok.
  ita-1885: Ed egli si levò di notte, e prese le sue due mogli, e le sue due serve,
    e i suoi undici figliuoli; e passò il guado di Iabboc.
  eng-LXXUP: So the presents went on before him, but he himself lodged that night
    in the camp.
  eng-ULB: Jacob got up during the night, and he took his two wives, his two women
    servants, and his eleven sons. He sent them across the ford of the Jabbok.
  spa-VBL: Se levantó durante la noche y tomó a sus dos esposas y a las dos criadas
    personales y a sus once hijos, y cruzó el río Jaboc.
  fra-_FOB: Et il se leva cette nuit, prit ses deux femmes, et ses deux servantes,
    et ses onze enfants, et passa le gué de Jabbok.
  mal-mal: ആ രാത്രിയിൽ അവൻ എഴുന്നേറ്റു, തന്റെ രണ്ടു ഭാര്യമാരെയും രണ്ടു ദാസിമാരെയും
    പതിനൊന്നു പുത്രന്മാരെയും കൂട്ടി യാബ്ബോക്ക്കടവു കടന്നു.
  urd-GVR: Us rāt wuh uṭhā aur apnī do bīwiyoṅ, do launḍiyoṅ aur gyārah beṭoṅ ko le
    kar Dariyā-e-Yabboq ko wahāṅ se pār kiyā jahāṅ kam gahrāī thī.
  suz-BL: मिनु मेको नाक्‍दो बोक्‍शा, आ मीश निक्‍शी, आ गेय पाइब मीश निक्‍शी नु आ ११
    जना तौ आन कली लाइश्‍शा, यब्‍बोक खोला शोक्‍पाइक्‍मी बाक्‍त।
  ita-1927: E si levò, quella notte, prese le sue due mogli, le sue due serve, i suoi
    undici figliuoli, e passò il guado di Iabbok.
  ckb-ckb: یاقوب ئەو شەوە هەستا و هەردوو ژنەکەی و هەردوو کەنیزەکەی و هەر یازدە کوڕەکەی
    هەڵگرت و لە تەنکاییەکەی ڕووباری یەبۆق پەڕییەوە.
  eng-BBE: And in the night he got up, and taking with him his two wives and the two
    servant-women and his eleven children, he went over the river Jabbok.
  crx-NTPO: '''Ink''ez ''et ''ulhdzis dudinya ''ink''ez du''at nahult''oh cha, buba
    ''ut''enne cha ''ink''ez whunizyane ''on ''at ''ilhune (11) ooye''ke cha, ''et
    nyo yahunindil ''ukoh.'
  kan-OKCV: ಆ ರಾತ್ರಿಯಲ್ಲಿ ಯಾಕೋಬನು ಎದ್ದು ತನ್ನ ಇಬ್ಬರು ಹೆಂಡತಿಯರನ್ನೂ, ತನ್ನ ಇಬ್ಬರು ದಾಸಿಯರನ್ನೂ,
    ತನ್ನ ಹನ್ನೊಂದು ಮಂದಿ ಪುತ್ರರನ್ನೂ ಕರೆದುಕೊಂಡು ಯಬ್ಬೋಕ್ ಎಂಬ ಹೊಳೆಯ ದಂಡೆಯನ್ನು ದಾಟಿದನು.
  bbb-bbb: Areme muge besu ijia Jekafu fune uri bararafa fuone ije ro bara inokiro
    bu fuefuo imevo ijiakina farirafa fuone boeje ireveni (11) ijene kaenamiana ari
    do Jaboke ijia ifejiamo bune tuana gara vae.
  tam-2017: இரவில் எழுந்திருந்து, தன்னுடைய இரண்டு மனைவிகளையும், இரண்டு மறுமனையாட்டிகளையும்,
    பதினொரு மகன்களையும் கூட்டிக்கொண்டு, யாப்போக்கு என்ற ஆற்றை அதன் ஆழமில்லாத பகுதியில்
    கடந்தான்.
  spa-RV-1909: Y levantóse aquella noche, y tomó sus dos mujeres, y sus dos siervas,
