  hlt-MCSB: Tedae tekah khoyin ah thoo tih a yuu rhoi neh a salnu rhoi khaw, a ca
    rhoek hlai at te khaw a loh tih Jabbok lamkai ah a kat puei.
  mdy-ETH: ዬኖ ዋንቴሎ ያይቆኦቤ ዔቃዖ ላምዖ ዒዛኮ ማቾንሢና ጊንፃኣ ማቾንሢ ማዔ ላምዖንሢንታ ዒዛኮ ታጶ ፔቶ ናኣቶዋ ዔኪ
    ያኣቦቄ ዎሮና ፒንቄኔ።
  twi-ASANTE: Anadwo no ara, Yakob sɔre faa ne yerenom baanu ne ne mfenaa baanu no
