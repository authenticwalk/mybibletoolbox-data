    peve.
  agu-BL: Ite'n nin ak'bala'tz oc Jacow tan chichakle'n cy'en yi cob txkeltz tu yi
    cob chimos, scyuch' yi junlaj cy'ajl. Cho'n tzun quicy'e'ntz ta'n tibaj yi jun
    tzanla' yi na bi'aj Jaboc.
  eng-PEV: That same night, Jacob got his 2 wives, and his 2 working women, and his
    11 sons, and all the other men and women in his camp, and all the animals, and
    everything that he owned, and they left the camp, and they crossed over the Jabbok
    River. They all crossed over at a place where the river wasn’t deep.
  ilo-ULB: Bimmangon ni Jacob iti dayta a rabii, ket inkuyogna dagiti dua nga assawana,
    dagiti dua a babai nga adipenna, ken dagiti sangapulo ket maysa a putotna a lallaki.
    Imbaonna ida iti ballasiw ti waig ti Jabbok.
  kpg-kpg: I di boo hua deelaa, gei Jacob ga ala aga gaa lahi ono lodo dogolua, ono
    lodo hege dogolua, mo ana dama dilongoholu maa dahi ga lloo adu laa lodo di Monowai
    Jabbok.
  uig-ARA: ئۇ شۇ كېچىدە قوپۇپ، ئىككى ئايالى ۋە ئىككى دېدىكى ۋە ئون بىر ئوغلىنى ئېلىپ،
    ياببوك كېچىكىدىن ئۆتۈپ كەتتى.
  bsp-bsp: Kɔ yopocɛ yayɔkɔ yeyi kɔ kiriŋ, k'eŋcepərɛnɛ pibi papɔkɔ dəndo dəkulum.
  bps-bps: Di butang én, tafifal Dyékob di yéél Dyabok lwe yaanan, lwe lifanan libun,
    na i sfalò satu dad ngaan lagi.
  mbs-mbs: Pegkedelem niyan, minenaw si Jacob aw inibing din se dowa esawa din, aw
    dowa allang dan, aw sempolò tegusà batà din meama, aw impebatas din dan diyà te
    wayeg te Jordan kidoen te Jaboc.
  tof-tof: Ene dadan irrüb Zeikob türsümülürr, tóba kol nis nüpadórr, tóba zaget kol
    nis, akó tóba 11 simanal olmal, Zabok sang kus bwób baurrlürr.
  sus-sus: Yaxuba xa sanbasee naxa ti a ya ra, a tan naxa kɔɛ radangi yonkinde kui.
  pon-2006: Nipwongohte Seikop pwourda oh ale eh pwoud riemeno, eh lih lidu riemeno,
    oh nah seri 11 ko oh kotehla Pillap Sappok.
  jae-jae: Gêdêŋ gêbêc tonaŋgeŋ Jakob gêdi ma kêkôc nê awêagêc to nê sakiŋwagaoagêc
    ma nê gôlôac 11 gebe selom buseleŋ Jabok.
  ksd-ksd: Ma i ga tut ta nam ra marum, ma i ga agure kana ura taulai, ma kana ura
    tultul na vavina, ma kana vinun ma tika na bul, ma dia ga bolo ta ra tava Iabok.
  tur-YTC: O gece kalkıp iki karısını, iki hizmetkârını ve on bir oğlunu alıp Yabbok
    geçidini geçti.
  bel-N: I ўстаў ён у тую ноч, і ўзяў дзьве жонкі свае, і дзьве нявольніцы свае, і
    адзінаццаць дзяцей сваіх, і перайшоў у брод Ябок.
  grc-BRENT: Καὶ προεπορεύετο τὰ δῶρα κατὰ πρόσωπον αὐτοῦ· αὐτὸς δὲ ἐκοιμήθη τὴν νύκτα
    ἐκείνην ἐν τῇ παρεμβολῇ.
  ind-AYT: Pada malam itu, dia bangun dan mengambil kedua istrinya, kedua hamba perempuannya,
    dan kesebelas anak laki-lakinya untuk menyeberangi penyeberangan Yabok.
  lid-lid: Ano na ben doh badeh Jekop suri iy, eme iy kuhi udun ma la-uh, kuhi uru
    badih ma la-uh ta lahou tan ma hawe nadun oro ma ronoh ari mwan badeh, oro adek
    ala bilisiu ala gwa Jabok.
  eng-NNA: In the night he took his belongings and his wives and children, they crossed
    the river Jabbok. He left them all on the far side. After that he went back.
  nya-nya: Usiku umenewo Yakobo anauka natenga akazi ake awiri, antchito ake awiri
    ndi ana ake aamuna khumi ndi mmodzi nawoloka pa dooko la mtsinje wa Yaboki.
  hrv-hrv: Tako darovi krenu naprijed, dok je on ostao one noći u taborištu.
  mps-mps: Tama te sogo hulide Jekop hogodama, tama aga we si selama, tama augwali
    sigo sę ebo we si me sobadi, te aga wai dabe nogo si olama, sągągo deli selama,
    tama agai te wę Jabok nogelama pali.
  llg-llg: Leꞌodaen ndia, Yakob foꞌa, boe ma ana heti saon dua sala, ndia sao nakaboin
    dua sala, ma ndia ana kasanahulu esa, fo ala lena lee Yabo selik leu.
  tpi-tpi: Na long dispela nait yet Jekop i kirap na i kisim tupela meri bilong em
    na tupela wokmeri bilong em na 11-pela pikinini bilong em, na em i brukim wara
    Jabok.
  dan-1931: Samme Nat tog han sine to Hustruer, sine to Trælkvinder og sine elleve
    Børn og gik over Jakobs Vadested;
  vie-OVCB: Giữa đêm khuya, Gia-cốp thức dậy, đưa hai vợ, hai nữ tì, và mười một con
    trai qua suối Gia-bốc.
  lbk-lbk: Isnan siya kannay chi ay lafi finmangon si Jacob ya intakina nan chwa'y
    asawana, nan chwa'y fabfafai ay faa ay inasawana ya nan cheycha'y sinpoo ya esang
    ay an-akna, et khinchangcha nan wanga ay Jabbok.
  guj-2017: યાકૂબ રાત્રે ઊઠ્યો અને તેણે તેની બે પત્નીઓ, તેઓની બે દાસીઓ તથા તેના અગિયાર
    દીકરાઓને લીધા અને યાબ્બોકના નદીની પાર મોકલ્યા.
  byr-byr: Jaikopɨ gamɨrengɨ kudaasaꞌ kumɨza gamɨre gɨlyɨvɨtajɨ Aalya Javokɨ maragaꞌmakuna.
    Maragaꞌmakuna kyaꞌ Jaikopɨ gave kwai mwaalaꞌ. Sawɨsavɨ pwai baka Jaikopɨmɨ asangɨ
    galalɨmwanna yaꞌ. Mala tannadaakɨri yɨrɨka purɨna kyaꞌ pwai Jaikopɨmɨ wɨdaꞌ “Nyɨmakwaasa!”
    Sara kudaꞌ Jaikopɨ wɨdaꞌ “Yagaala tewaanyaꞌ nyɨdaꞌgɨzɨ dɨwodera.” Pwai wɨdaꞌ “Gɨnnya
    yayaꞌ Jaikopɨ (kwaasɨ yadei) saꞌ Gotɨyarɨjɨ aꞌmweraavɨjɨ yagaala bazɨwaimanaawɨgɨnyaigɨ,
    malyaꞌ gɨmɨnna dathɨvalaradɨnyaigɨ, gɨnnya yaya mudɨkeꞌ Yɨzɨrelɨmo.” Jaikopɨ wɨdaꞌ
    “Gotɨyarɨ wanganena kwaihwaainakeinyɨ mwaaimwa.” Nyɨla bilaawɨna yadaaꞌnyɨ Jaikopɨ
    tuꞌmudɨka wɨdaꞌdaaꞌnyɨ yɨgala yɨgala kaanya wawaꞌ.
  awx-awx: Kupilä unggwenunekänu Jekopdä mängät täpäyatnä, mängälä puyä äminäle yiwixamäläxu
    uläpäyat, äwä wawakngä 11-u uläkwäk yang päpän, Yanggä Jabok Dupi ayayikaying
    womune yayike, käwutdu yänipäko pekut.
  pon-2006A: Nipwongohte Seikop pwourda oh ale eh pwoud riemeno, eh lih lidu riemeno,
    oh nah seri 11 ko oh kotehla Pillap Sappok.
  por-BRBSL: Ele se levantou naquela noite, pegou suas duas esposas, seus dois criados
    e seus onze filhos e cruzou o vau do Jabbok.
  aly-aly: Ingwa ikwerel-antey Jacob ra akemirrek. Anew ikwerenh atherr-akert arelh
    warrkenh ikwerenh-atherr-akert alerikw ikwerenh 11-pel-akert.
  cth-cth: Karum vah a thaw teh a yu roi hoi a canaw hlaibun touh hah a ceikhai teh
    Jabbok palang hah a raka awh.
  twi-twi: Anadwo no ara, Yakob sɔre faa ne yerenom baanu ne ne mfenaa baanu no ne
    ne mma dubaako no, de wɔn twaa Asubɔnten Yordan wɔ Yabok asutwabea hɔ.
  hlt-hlt: Tedae tekah khoyin ah thoo tih a yuu rhoi neh a salnu rhoi khaw, a ca rhoek
    hlai at te khaw a loh tih Jabbok lamkai ah a kat puei.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kétɛ́nɛ̀ yɛpɑ̃rɛ̀ kɛ̀ wenwe nkpɑɑ́ dɛ kó kɛyènkɛ̀ bɛ̀ bɑ̀tɛ́ dɛ̀.
  msy-2020: Ezɨ dɨmagarir arɨzir kamra Jekop dɨkavigha, egh uan amuir pumuning ko,
    uan amuir dozir pumuning ko, 11plan boriba inigha Jabokɨn dɨpam atugha zui.
  txq-txq: Leꞌodaen naa, Yakob nambadeik, de fee sao kaduan nara, sao tia kaduan nara,
    ma ana kasalahunu esan nara, fo ladi reni lee Yabok boboan seri reu.
  aaz-aaz: Mabeꞌ naan, naiꞌ Yakop anfeen ma nꞌator in fee ngguin nua sin, in aten
    reꞌ in npanaꞌ sin, ma in aanh ein boꞌes am meseꞌ, he sin nnaon nrakan neun noe
    Yabok in panin.
  azb-azb: Yaqub gecə qalxıb iki arvadını, iki cariyəsini və on bir uşağını götürərək
    Yabboq çayının keçidindən keçdi.
  eng-DBY: And he rose up that night, and took his two wives, and his two maidservants,
    and his eleven sons, and passed over the ford of the Jabbok;
  hin-2017: उसी रात को वह उठा और अपनी दोनों स्त्रियों, और दोनों दासियों, और ग्यारहों
    लड़कों को संग लेकर घाट से यब्बोक नदी के पार उतर गया।
  wol-KYG: Neexal ba da koo jiitu, moom mu fanaan guddig keroog ca dal ba.
  swp-swp: Abo maionana eai ie toro, monenayao labui, ena heaheari sisinedi labui,
    eo nanatunayao saudoudoi‐esega i woeaidi to Iakobo sagana se awasi.
  bjr-bjr: Mi eenda amuqusanai Yakooboofa findi fufanoo narí anaaqa qara faqa narí
    ainainira anaasee qanda faqa narí faiqi namu qisaukuqara taikasee qikunni ooqu
    moodaa marasee 11 nifiqamareenoo Yabooka nammari fitaqamareenoo muqu afainai munu
    nisanau.
  eng-YLT: And he riseth in that night, and taketh his two wives, and his two maid-servants,
    and his eleven children, and passeth over the passage of Jabbok;
  kne-kne: Idi daan pay laeng mapat-a sin siya di ay labi, binmangon si Jacob et inayagana
    din doway asawa na ya din doway bag-ena ay babai ya din sinpo ya esa ay anak na
    ta ipaagadang nas daida sin ginawang ay sana.
  heg-NTPO: Duman na, Yakob hangu, hidim un ator le halin un sapan nas duas, un sapan
    nas ata kas duas, nol un anan nas hngul esas, kaliut lakos se palun Yabok halin
    nua.
  ptu-ptu: Bengi eta too bangom Yakub anna umpasolai lao bainena dua anna baine lolä'na
    dua anna sapulo mesa änä'na ullambam salu Yabok.
  bzd-NTPO: E' nañewe Jacob e̱' kéka̱. Ie' tö ilakölpa böl ena e'pa kanè mésopa böl
    ena ila'r döka̱ dabom eyök ki̱ eköl e'pa ko̱s dapa'wé̱itö ta̱ iu̱yöktsa̱ ké di'
    Jaboc wi̱she̱t ñies ì ko̱s tso' iwa̱ ekkë u̱yéttsa̱itö.
  kwf-kwf: Ma saena rodo neꞋeri sa Jakob nia tataꞋe ma ka ngalia ro Ꞌafe nia ki faꞋinia
    ro kini rao ꞋoꞋo kera ki faꞋinia akwala ma taꞋi ngela nia ki ma kira ka faꞋasia
    kula neꞋeri ma kira ka toꞋofolo ana kafo Ꞌi Jebok nia ka ngalida ka toꞋofolo faꞋinida
    Ꞌi bali loꞋoba.
  eng-WYC-2017: And when Jacob had risen hastily, he took his two wives, and so many
    handmaids, with his eleven sons, and he passed over the ford of Jabbok.
  eng-WMBB: He rose up that night, and took his two wives, and his two servants, and
    his eleven sons, and crossed over the ford of the Jabbok.
  spp-spp: Ɲyɛ *Yakuba á yire bùɲyɛyaayi yaha a kàre uye yyaha na ke, ka u yabiliŋi
    si ntɛ̀ɛn wani kuru canŋke numpilage e. Numpilag'à nɔ cyage e ke,
  aey-aey: Aria uqa witic euna dih Jekob uqa cajimei aidegul lecisca cabi caja lecisca
    uqana mel 11ca cedadimei suladeceb Jabok wa letein.
  urd-GVH: उस रात वह उठा और अपनी दो बीवियों, दो लौंडियों और ग्यारह बेटों को लेकर दरियाए-यब्बोक़
    को वहाँ से पार किया जहाँ कम गहराई थी।
  rug-rug: Meke koasa boṉi tugo asa si tekulu se Zekopi, meke turaṉi sa sari karua
    nana barikaleqe, meke sari karua nana nabulu barikaleqe, meke sari ka manege eke
    koburu tanisa, meke ene karovia rini sa ovuku Zaboki.
  gaz-gaz: Halkanuma sana Yaaqoob kaʼee niitota isaa lamaan, xomboreewwan isaa lamaanii
    fi ilmaan isaa kudha tokko fudhatee malkaa Yaaboq ceʼe.
  fra-LSG: Il se leva la même nuit, prit ses deux femmes, ses deux servantes, et ses
    onze enfants, et passa le gué de Jabbok.
  gnn-gnn: Ŋulinyaramirriyu munhaku ŋayi Djaykup gaŋgathinana, bala djuy'yurruna dhäykawurrunha
    nhanŋuway ga yumurrku'nha ga nhä malanha nhanŋuway ŋunhi bukmak; bukmaknha yana
    warrpam'thurrunana djuy'yurruna ŋäthilina,
  yal-yal: Yaxubaa sanba seene yi ti a yɛɛ ra, a tan yi kɔɛɛn nadangu daaxadeni.
  gum-gum: Incha tru yemdøwei Jacobpe kurra, nui pagatø sralanba, nui pagatø linchatø
    melab ishumburmeranba, pa trattrø y kan tru nui nusrkalanba, Jaboc taig nu piyu
    larraambubelø køn.
  iou-iou: Eruk bipani bämopiken Jekoptä akuŋpäŋ webeniyatkät watä webeni yarä ukät
    nanakiye 11 ude yämagut yäpmäŋ päŋku Jabok ume pipiyäwaniken weŋkuŋ.
  haw-1868: Ala ae la oia ia po, lalau aku la ia i kana mau wahine elua, me kana mau
    kauwawahine elua, a me kana mau keiki kane he umikumamakahi, a hele aku la ma
    kahi papau o Iaboka ma kela kapa.
  arb-NAV: ثُمَّ قَامَ فِي تِلْكَ اللَّيْلَةِ وَصَحِبَ مَعَهُ زَوْجَتَيْهِ وَجَارِيَتَيْهِ
    وَأَوْلادَهُ الأَحَدَ عَشَرَ، وَعَبَرَ بِهِمْ مَخَاضَةَ يَبُّوقَ،
  adz-adz: Idziang arigi da Yakop yuriꞌ da iyu finin rusan iruꞌ da sagat guman iruꞌ
    igi impruꞌ da narun rusan marub 11 da yis mpui Dzabok udziꞌ ifa marafain.
  ewe-ewe: Le zã me la, Yakob fɔ, eye wòkplɔ srɔ̃a eveawo, eƒe kosi eveawo kple via
    wuiɖekɛawo, eye wotso Yɔdan tɔsisi la le tɔtsoƒe si ŋkɔe nye Yabok.
  eng-LEE: And he rose up that night, and he took his two wives, and his two women-servants,
    and his eleven sons, and passed over the ford of the Yabbok.
  gvn-gvn: Wawu yinyamun Jacobangka bama wubulku yungan jakalba, jana nyungu yamba-yamba
    wundin ngubar-ngubar wawubajanga Jabbok. Nyulu nyulurrku bawajin. Nyubun dingkar
    nyungundu kadan, nyungunji wrestleman, mudu-wayjulmalmanda. Mudu-wayjun, bula
    kariku kunban, junkurrku dungan-dungan. Dingkarangka Jacob malbin kunin, bajibay
    wabamun wandin. Nyulu dingkarangka Jacobanda yalaman, “Nganya yungada, wungar
    juma wandilda.” Jacobangka yalaman, “Kariku, nganya blessing-bungarr, ngayu yunun
    yungalda.” Dingkarangka babajin, “Yunu burri wanya?” Jacobangka yalaman, “Jacob.”
    Dingkarangka yalaman, “Yunu burri Jacob karida. Yundu wrestleman Godunji, and
    bamanji, yundu beatim-ban. Yinyaynka ngayu yunun burri dalkil, Israel.” Yinyamun
    nyulu Jacob blessing-bungan. Jacobangka yalaman, “Ngayu God nyajinda, yamba ngayu
    juranku, kari wulan.” Wungar dakan, Jacob dungan baja, yalkan-yalkajinda, bajibay
    wandinya wabamun.
  nna-nna: Warrukartingi palinyju kanyajaninyi palinymili wurrukarrapa mirtawarrangupa
    partanykarrangu, kurtany pirniyi pijunga, ngapinga, Jabbok-ja, jinangu yanayi
    ngapanga palanga pijunga ngunarrikarti. Wiyirr yakarnajaninyi ngunarrikarti. Palaja
    palinyjakun kulpanya.
  asm-FB: সেই ৰাতিয়েই যাকোবে উঠি তেওঁৰ দুজনী ভাৰ্যা, দুজনী দাসী আৰু তেওঁৰ এঘাৰজন
    পুত্রক লৈ খোজকাঢ়ি পাৰ হব পৰা এনে এক খৰাং ঠাইয়েদি যব্বোক নদীৰ সিপাৰে পঠালে।
  sus-A: يَشُبَ شَ سَنبَسٍيٍ نَشَ تِ عَ يَ رَ، عَ تَن نَشَ كْي رَدَنفِ يٌنكِندٍ كُي.
  fra-SBL: Il se leva cette nuit-là, prit ses deux femmes, ses deux serviteurs et
    ses onze fils, et traversa le gué du Jabbok.
  hbo-hbo: וַתַּעֲבֹ֥ר הַמִּנְחָ֖ה עַל־פָּנָ֑יו וְה֛וּא לָ֥ן בַּלַּֽיְלָה־הַה֖וּא
    בַּֽמַּחֲנֶֽה׃
  shp-NTPO: Jaskatax ja yamébi Jacob wenixon, jatíbi jawékiboyabi jawen rabé awin,
    jawen rabé yanka yonoti ainbo, itan jawen chonka westíora bake bitaanan jato boxon,
    paro benés ikain jato shitámaa iki.
  eng-WYCLIFFE: And whanne Jacob hadde arise auysseli, he took hise twei wyues, and
    so many seruauntessis with enleuen sones, and passide the forthe of Jaboth.
  piu-2006: Tjikupalu tjananya watjara iyaṉu palumpa walytja tjuṯanya yurrunpa yankunytjaku.
    Tjana karru Tjapukanya wantikatirra yulparirra tjayiṯi paṯara ngarringu, Tjikupaku
    miiṯa kutjarra anta palumpa pipirri tjuṯa, kanya Tjikupanya karrungka yalinytjarra
    kutju nyinangi, paluru Katutjalakutu wangkakitja. Mungangka nyaḻpitjarra yaṉangu
    nguwanpa ngalya yankula Tjikupanya yampura palykupungkulapulanku puṯu paḻira mantangkapulanku
    kanyiṉingi. Yalatjipulanku palykupungkula tjiṉṯurringu. Yilkari ngurraralu kuliṉu,
    “Ngaangkuṉi Tjikupalu piitamilaṉi.” Palunyatjanu Tjikupanya tjunta paḻira pulyku
    kilytjuntanu. Palulanguru Tjikupanya nyumpurringu. Kutu Tjikupalu wati palunya
    ngamira kanyiṉingi. Wati yilkari ngurraralu watjaṉu, “Ngamilwiyaluṉi wanti!, tjiṉṯurringu.”
    Tjikupalu watjaṉu, “Wiya. Ngamiraṉanta kanyiṉi nyuntu Katutjanya tjapintjaku,
    ngayuku.” Kulira wati paluru Tjikupanya tjapiṉu, “Yinin ngananyan?” Tjikupalu
    watjaṉu, “Ngayuluṉa Tjikupanya.” Wati paluru piyuku tjapiṉu, “Nyuntunya, wiyantaya
    Tjikupanya watjalku, nyuntupa yini kutjupa. Nyuntunyantaya Yitjurilanya watjalku.”
    Tjikupalu tjapiṉu, “Yinin ngananyan? Watjalaṉi!” Kanya wati paluru watjaṉu, “Wiya
    ngayunya yiniku tjapintjaku.” Yalatji wangkarra paluru Tjikupaku Katutjanya tjapiṉu.
    Wati paluru ngarala wiyarringu. Tjikupalu puṯu kuliṉu, “Kuwarriṉa Katutjanya nyangu.
    Ngayuluṉa nyakula yilumara. Yilta ngayuluṉa kana kutu nyinanyi. Palunyangka ngurra
    ngaatjanyaṉa yini watjalku, ‘Katutjanya yuṉpa.’”
  pjt-pjt: Munu Jacobalu munga pala palula pakaṟa kuri kutjara tjitji 11 palumpa mantjiṟa
    kuri palumpa kutjupa kutjara kuḻu mantjiṟa katingu karu uṟu ini Tjapakalakutu,
    munu tjananya ma-itipirinytjaku wangkara iyaṉu.
  cwe-cwe: Uko chilo icho Yakobo kalamuka kawasola wake zake waidi na watumwa zake
    wa chike waidi na wanage longo na imwe, na kawalosa lwanda lwa Yaboki.
  bgs-bgs: Na, tô dukilám dán, igánnó si Jacob asta igpid din tô duwa sawa din, tô
    duwa állang dan, asta tô sapulù sábbad (11) mga gabatà din gamama, asta igpatalipag
    din sikandan tun ta Wayig ka Jordan tun ta Jaboc.
  kik-kik: Na ũtukũ o ro ũcio, Jakubu agĩũkĩra, akĩoya atumia ake eerĩ, na ndungata
    iria igĩrĩ cia andũ-a-nja, na ariũ ake ikũmi na ũmwe, na akĩmaringĩria iringĩro
    rĩa Jaboku.
  ksr-ksr: Gomantiiŋa kanoŋ Jeikobnoŋ waama embawoita, weleŋ embawoita ano merauruta
    11 ii uŋuano kema Jabok apu sakasiŋa qeleqeleeya ii kotowombaajoŋ aŋgi.
  fra-NCL: Le présent passa devant lui, et il resta cette nuit-là dans le camp.
  cek-AK: To na aqum ah Jakob loe angthawk moe, a zu hnik, a tamna nongpata hnik hoi
    a caa hatlaito caeh haih moe, Jabbok vapui ih tui amdaehaih ahmuen ah angkaat
    haih.
  xla-xla: Amasiyama utula꞉la dukuslopi oloma edla Yokobtapo ya꞉ wola꞉ mate epame
    ya꞉ akimlala 11 mate epo ya꞉ alisisi hapuloma mate yia꞉ tatle Yabok aloma ulumyame
    pomeliyo.
  cuk-cuk: A-mutiki, Jacob e-omegan-warbogwad, e-maigan-omegan-warbogwad, degi, e-masmala-warambe-gakagwensakad
    (11), Jaboc-diwar-dinnagwadsik-obakega imaksad.
  uig-CYR: У шу кечидә қопуп, икки аяли вә икки дедиги вә он бир оғлини елип, Яббок
    кечигидин өтүп кәтти.
  tel-2017: ఆ రాత్రి అతడు లేచి తన ఇద్దరు భార్యలనూ తన ఇద్దరు దాసీలనీ తన పదకొండు మంది
    పిల్లలనూ తీసుకు యబ్బోకు రేవు దాటిపోయాడు.
  hat-BSA: Alò, li te leve pandan menm nwit lan, e li te pran de madanm li yo avèk
    de sèvant li yo, onz pitit li yo, e li te travèse lariviyè a bò kote Jabbok la.
  kos-kos: In fong sacna, Jacob el tukakek, eis mutan luo kial, mutan kulansap luo
    kial, ac tulik singoul sie natul, ac fahsr tupalla Infacl Jabbok.
  hbo-WLC: וַתַּעֲבֹ֥ר הַמִּנְחָ֖ה עַל־פָּנָ֑יו וְה֛וּא לָ֥ן בַּלַּֽיְלָה־הַה֖וּא
    בַּֽמַּחֲנֶֽה׃
  ibo-ibo: Nʼabalị ahụ, Jekọb biliri duru ndị nwunye ya abụọ na ndị odibo nwanyị ya
    abụọ, na ụmụ ya iri na otu, site nʼebe na-adịghị omimi nke iyi Jabọk kpọfee ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ରାତ୍ରିରେ ଉଠି ଆପଣାର ଦୁଇ ଭାର୍ଯ୍ୟା ଓ ଦୁଇ ଦାସୀ ଓ ଏକାଦଶ ସନ୍ତାନଙ୍କୁ
    ଯବ୍ବୋକ୍‍ ଘାଟରେ ପାର କରାଇବା ପାଇଁ ସଙ୍ଗରେ ନେଲା।
  wmt-wmt: '@see-verse:GEN.032.021'
  chk-chk: Iwe, lon ewe chök pwinin Jakop a pwätä o angei pwülüan kewe ruoman me nöün
    kewe ruoman chon angang fefin pwal nöün kewe engol me eman ät. Iwe, ra feila pekilan
    ewe chanpupu Jappok.
  ssd-ssd: Furir ndui ta mbolŋge ndo Yakob nu tiŋga nuŋe pino ar ta, nuŋe piro pino
    ar ta, nuŋe kiŋo kame 11 ta nane ŋakmba kilmba kumba ka Yabok kule pakarka sim
    kinaig.
  rop-rop: Bambai na midul nait Jeikob bin gidap, en imbin deigim im fobala waif en
    lebenbala biginini olabat najasaid langa det Jeibak Riba, en imbin gobek det said
    langa det riba,
  ukr-1871: Уставши ж тієї ночі, узяв обидві жени свої, і обидві рабинї, й одинайцятеро
    синів своїх, і перейшов бридьма брід Ябок.
  eng-AOI: That same night Jacob got up and sent off his two wives, Rachel and Leah,
    and they crossed the Jabbok River. He sent off the two women, Bilhah and Zilpah,
    the servants who were also his wives, and they crossed over with all his children.
    And he also sent all his belongings on ahead,
  yon-yon: Kuye amnoom Yekob yarone ye nima ayoowiib deme nima ayoowiib karub dana
    11iib kuu bene yuroone ok Yabok yara okeed yaambed yaniwen.
  bch-bch: Ngan bong toaiua Iakop idae ta ibada iadadaoa rua ga ele taine paeaeanga
    rua ga ele gergeu sangaul ga igegea ede, ta tiuore ngan eau kakauede ieda Iabok.
  deu-1951: Er stand aber noch in derselben Nacht auf und nahm seine beiden Weiber
    und seine beiden Mägde samt seinen elf Kindern und überschritt mit ihnen die Furt
    Jabbok;
  eng-JPS: (32-23) And he rose up that night, and took his two wives, and his two
    handmaids, and his eleven children, and passed over the ford of the Jabbok.
  ubr-ubr: On fom kaitamom Jacob imisir awawan ruam, bobo jever ruam a nanatun auyotoat
    an yayatan kaitamom iboes ato Jabbok sareu menan tefa on nan sirabon.
  srp-1865: I po noæi usta, i uze obje žene i dvije robinje i jedanaestoro djece svoje;
    i prebrodi brod Javok.
  lug-lug: Mu kiro ekyo Yakobo n’agolokoka n’atwala bakazi be bombi, n’abaweereza
    be abakazi ababiri, n’abaana be ekkumi n’omu n’asomokera e Yaboki.
  heb-heb: ויקם בלילה הוא ויקח את שתי נשיו ואת שתי שפחתיו ואת אחד עשר ילדיו ויעבר
    את מעבר יבק׃
  ben-IRV: পরে তিনি রাতে উঠে নিজের দুই স্ত্রী, দুই দাসী ও এগারো জন ছেলেকে নিয়ে যব্বোক
    নদীর অগভীর অংশ দিয়ে পার হলেন
  pan-pan: ਉਹ ਉਸੇ ਰਾਤ ਉੱਠਿਆ ਅਤੇ ਆਪਣੀਆਂ ਦੋਵੇਂ ਪਤਨੀਆਂ, ਦੋਵੇਂ ਦਾਸੀਆਂ ਅਤੇ ਗਿਆਰ੍ਹਾਂ ਪੁੱਤਰਾਂ
    ਨੂੰ ਲੈ ਕੇ ਯਬੋਕ ਨਦੀ ਤੋਂ ਪਾਰ ਲੰਘਾ ਦਿੱਤਾ।
  mwp-mwp: Senabi kubilu nanga nuy Yakubu lak kaday tharaydhin a nungu ipi-kazil thurimoeydhin.
    Nuydh woeyamoedhin nungu ukasar ipi a nungu ukasar zagethaw yoepkaz, palay nungu
    wara ipi, a thana nungu eleben moegina kazil. Thana Zabok koesiya balpagamoeydhin.
    Thana garwoeydhoemoeypa maluya kapu mabawlagiya koesiya pagamoeydhin.
  mya-JVB: ညဉ့် မကုန်မှီထ ၍ မယား နှစ် ယောက်၊ ကျွန် မနှစ် ယောက်၊ သား တဆယ် နှင့် တ ယောက်တို့ကို
    ဆောင်ယူ ၍ ၊ ယဗ္ဗုတ် ချောင်းရေတိမ်ရာအရပ် ကိုကူး လေ၏။
  tte-O: Mwa bwaine boniyai kaigedanane koina Yakobo ikeno-tolo yo wainenao yoli labui
    yo ali topaisowawa sinesineo labuiwa yo natuliyao ileben (11) iyoganli yo silau
    waila Yaboka silopanaisi.
  tbg-tbg: Iekopiva mini vaiharo vohaa vi entara entaqi himpiro nai naatatantavata,
    nai naata kaiqa nahentitantavata, nai maaqu 11navuvata, ntita varero Jaboku Namari
    taqa varero
  hmo-hmo: Hanuaboi momokani neganai Iakobo ia toreisi, iena adavana ruaosi bona iena
    hesiai hahine ruaosi, bona iena natuna tatau 11 ia abidia, sinavai maragina ena
    ladana Iaboka idia hanaia gwauraia.
  ata-ata: No ꞌolovoxo la Iakovo muavuti la munoꞌa ta semasemau tamei ne iloꞌa ta
    sema sou xaixai noxou tamei mo ta ꞌolu mulelia vile (11) milai mixisaꞌisou lexa
    Iavoku.
  nfa-nfa: Mèda na, Yakob kèdꞌi, ka na pua dhèu èmu na dhèu dua, dènge dhèu èmu piara
    dhèu dua, dènge ana na dhèu canguru èci sèra, lasi uuru pège asa cabèka loko Yabok.
  urd-urd: और वह उसी रात उठा और अपनी दोनों बीवियों दोनों लौंडियों और ग्यारह बेटों
    को लेकर उनको यबूक के घाट से पार उतारा।
  rus-SYN: И встал в ту ночь, и, взяв двух жен своих и двух рабынь своих, и одиннадцать
    сынов своих, перешел через Иавок вброд;
  cbt-NTPO: Napoaponahuë', naporo tashi chachin co'huara huë'ëshátërasoihuë', Cacoposo'
    huanirin. Huanirahuaton, cato sa'inpita, cato cosonanënpita, inapita ayontonin.
    Shonca a'na hui'ninpitanta inaquë chachin ayontonin. Ayontonahuaton Capocoi' pëntoinantaquëchin,
    apëntoitërin. Ya'ipi pë'tahuanënpita, ya'ipi ma'shanënpita, inapitarë chachin
    aquëtëran a'parin.
  bqc-SIM: Gba dↄ̀aaɛ̀, ↄ̃ à gↄ̃̀ bòou gwã́ bee, à ì we.
  tcz-CHONGTHU: Hiche jan chun Jacob in ajite ni chule asoh teni chule achate pasal
    som le khat chu athoudoh tan Jabbok vadung chu agal kai pitan ahi.
  mar-mar: मग याकोब रात्री उठला. त्याने आपल्या दोन्ही स्त्रिया, दोन्ही दासी आणि अकरा
    मुले यांना बरोबर घेतले आणि तो यब्बोक नदीच्या उतारापाशी गेला.
  tcs-tcs: Lo dat seim nait, Zekop i bin meke redi ane em bin sane Lia ane Reisel
    ane dem nada tu oman blo em ane leben pikinini blo em, ane dempla i bin krose
    da salo pat blo da Zabok Riba.
  soq-soq: Ita tadina sawo me manamanainapa nata ita ioto nata mo nolau dewalala ita
    do obampa 11 waubamono esa ebowa Iabok nawane anton waiwa dauwo.
  qub-qub: Chaypita chay chacay Jacobga ishcan warmincunata, ishcan uyway warmincunata,
    chunca juc wamrancunatapis chimpachiran Jaboc mayuta päsana bädupa.
  bqp-bqp: À fùtɛ gwãani à a nↄ mɛ̀n planↄ sɛ̀tɛ kũ a nↄgbɛ̃ zĩkɛri mɛ̀n planↄ kũ
    a nɛ́gↄ̃gbɛ̃ gbɛ̃nↄn kuri awɛɛdonↄ, akũ à bikũ̀ kũńwo Yaboku bikũkia.
  hat-hat: Menm jou lannwit sa a, Jakòb leve, li pran de madanm li yo, de sèvant li
    yo ak onz pitit gason li yo, li janbe lòt bò larivyè Jabòk, nan pas la.
  eng-BSB: During the night Jacob got up and took his two wives, his two maidservants,
    and his eleven sons, and crossed the ford of the Jabbok.
  tod-tod: Ɓɔɠɔ maazoloo ganiiti ti liini tuɠɔ ʋelei, tɔ ɓɔɠɔi ɲiini kotai wu naama
    ɓidii.
  eng-WEBPB: He rose up that night, and took his two wives, and his two servants,
    and his eleven sons, and crossed over the ford of the Jabbok.
  kbq-kbq: Ana kenage amu'nompi Jekopu'a otino a' trema'ane, eri'za mofatrene, 11ni'a
    mofavre'ane zamavareno Jabok osi tina kagata hu'nere ome zamatrege'za takahe'za
    vu'naze.
  nhe-BL: Ipan nopa tlayohua Jacob mejqui huan quincuitejqui nopa ome isihuajhua,
    nopa ome isihua tlatequipanojcahua, huan nopa 11 iconehua, huan quinchihualti
    ma apanoca nopa pilatentzi Jaboc.
  bus-bus: À fɛ̀ɛ gwãavĩ à a nↄ mɛ̀n plaaanↄ sɛ̀ɛ kↄ̃n a nↄgbɛ̃ zĩkɛri gↄ̃ↄn plaaanↄ
    kↄ̃n a nɛ́gↄ̃gbɛ̃ gↄ̃ↄn kuri awɛɛdoonↄ, ben à bikũ̀ńyo Yaboku íbikũkiia.
  gub-BL: A'e 'ar mehe pyhaw Zako upu'àm kury. Wahaw yrykaw Zamok her ma'e oho. Weraha
    a'e mokoz wemireko wà. Weraha a'e mokoz wemirekoagaw wà no. Weraha a'e 11 wa'yr
    wà no.
  eng-DRA: And rising early he took his two wives, and his two handmaids, with his
    eleven sons, and passed over the ford of Jaboc.
  knf-knf: Ajotan iko bŧi yi awooŋ i kaţen abuk aşin kadun, aşë duka du pnŧuk na bañaaŋ
    biki nul.
