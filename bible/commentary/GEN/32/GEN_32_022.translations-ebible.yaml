  eng-WEBU: He rose up that night, and took his two wives, and his two servants, and
    his eleven sons, and crossed over the ford of the Jabbok.
  bnp-bnp: Na rodo iea, e Iakop i bole e girihina rua, a vora ngatavine vona ala rua,
    turana e tuna mai ala ravulu a polona i taku, ri pagepoloa a naru e Iabok.
  wal-wal: He gallassi qammi Yaaqoobi denddidi, ba naa77u keettaayeta, ba naa77u kaadumatatanne
    ba naata tammanne isiineta ekkidi, Yaabooqa giyo pinuwaa gakkiis; i eta shaafaa
    pinttiis; bau de7iyaabaa ubbaakka pinttidi yeddiis;
  mgh-mgh: Yoole uhiyu ule ahonwa ni ahaakusa asaarawe eeli, na asaarawe eeli oohitteeliheraninya,
    wamoca na asaanawe khumi na mmoca, ni yaholapuwaca nsepa no Yappoko.
  acu-NT: 'Tura kashi japeng nantaki, Jacob ni nuwarincha mai, tura nuwari inatirincha
    mai, tura uchirin once amia nuna entsa Jabocnum jear: Tumajin katingtaram tusa,
    nunia tangkurisha mash ni aintsri ainaujai katingkiarti tusa akupkamiayi.'
  spa-PDDPT: Aquella misma noche se levantó, tomó a sus dos esposas, a sus dos esclavas
