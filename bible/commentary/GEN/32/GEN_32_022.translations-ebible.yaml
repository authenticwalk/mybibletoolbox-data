  tpi-OTNT: Na long dispela nait yet Jekop i kirap na i kisim tupela meri bilong em
    na tupela wokmeri bilong em na 11-pela pikinini bilong em, na em i brukim wara
    Jabok.
  hau-SA: A wannan dare Yaƙub ya tashi ya ɗauki matansa biyu, da matan nan biyu masu
    hidima da ’ya’yansa goma sha ɗaya ya haye rafin Yabbok.
  udu-udu: Dhali mon’thiny ’de/ yan mo tani a’di cuki mis mo dhali bu’th i/ashi su/
    mo dhali up̱ c̱iŋkina/ nyaram piti isu/ mo ’dhali uc̱im piti ’kume’d i’ce’dka
    ’de/ mo dhali a’di ki ’ciṯẖa al yi’de/ ma Yabbuug mo.
  uig-LAT: U shu kéchide qopup, ikki ayali we ikki dédiki we on bir oghlini élip,
    Yabbok kéchikidin ötüp ketti.
  nde-nde: Ngalobobusuku uJakhobe waphakama wathatha omkakhe bobabili, lezincekukazi
    zakhe zombili kanye lamadodana akhe alitshumi lamunye wawela izibuko likaJabhoki.
  ton-ton: Pea tuʻu hake ia ʻi he pō ko ia ʻo ne ʻave hono ongo uaifi, mo ʻene ongo
    kaunanga, mo hono ngaahi foha ʻe toko hongofulu ma tokotaha, pea nau aʻa ʻi he
    aʻaʻanga ko Sapoki.
  ces-1613: A vstav ještě v noci, vzal obě ženy své, a dvě děvky své, a jedenácte
    synů svých, a přešel přes brod Jabok.
  eko-eko: Osikhu otthuupule Yaakhumpa khulankha khuwaathuula aakhaawe oowiri na akarumeyaawe
    apale awiri aakha, na aanaawe khumi na mmote, khuwaalosa muuttho wa Yabokhi.
  nss-nss: Pwen ping ara ko, Yakop itine pe irakuhuyani nambuyun malmou iyasura pihin
    malmou para poya mbulya hilu pe norun hu kamai songui pe hamou pe husingondriti
    ndran Yappok.
  eng-WMB: He rose up that night, and took his two wives, and his two servants, and
    his eleven sons, and crossed over the ford of the Jabbok.
  tam-TCV: அன்றிரவு யாக்கோபு எழுந்து தன் இரண்டு மனைவிகளையும், இரண்டு பணிப்பெண்களையும்,
    தன் பதினொன்று மகன்களையும் கூட்டிக்கொண்டு யாப்போக்கு ஆற்றின் துறையைக் கடந்தான்.
  ceb-ULB: Mibangon si Jacob sa kagabhion, ug gikuha niya ang iyang duha ka asawa,
    duha ka sulugoon nga babaye, ug ang iyang napulog usa ka mga anak nga lalaki.
    Ug iyang gipatabok sa tabokanan sa suba sa Jabok.
  mkn-mkn: Itu malam, ju Yakob bangun, ais dia ator ko dia pung bini dua-dua, dia
    pung bini piara dua-dua, deng dia pung ana 11 orang, ko dong langgar pi kali Yabok
    pung sablá.
  pol-UBG: Wstał tej nocy, wziął obie swe żony i dwie swoje służebnice oraz jedenastu
    swoich synów i przeszedł przez bród Jabboku.
  agr-agr: Nunú kashia duik, Jacob nantaki, niina nuwen mai juki tuja jimag nuwa inake
    aajakua nunashkam mai juki, uchiji once aajakua nujai ashí yajuak namak Jaboc
    tawa nuna amain ikatiajui.
  kyc-kyc: Kukwa dokopako Jekope sipurapala banya enda lama dolapo dee kendemande
    enda dolapo banya wane wanake akalisa ipisu mendaki pipya nyepala ipwa Japoke
    keno penge dokona mapanyi pyambuya.
  urd-GVU: اُس رات وہ اُٹھا اور اپنی دو بیویوں، دو لونڈیوں اور گیارہ بیٹوں کو لے کر
    دریائے یبوق کو وہاں سے پار کیا جہاں کم گہرائی تھی۔
  deu-1912: '[32:23] und stand auf in der Nacht und nahm seine zwei Weiber und die
    zwei Mägde und seine elf Kinder und zog an die Furt des Jabbok,'
  ntj-ntj: Nyangka mungangka Tjayikapalu pakara palunyaku yungarrapirti katingu karru
    Tjapukanya kanturalpi kutjupa kantilypangka-tjananya nyinatjunu, tjiinya kurri
    kutjarra-kutjarranya, puru katja 11-patarrartu. Palunyalu marlaku yanu
  row-row: Tetembaꞌ naa, Yakob fela, de naꞌabꞌue sao nara ruꞌa se, sao tias nara ruꞌa
    se, ma ana nara sanahulu esa. Ana denu se nggani raꞌahuluꞌ risiꞌ loe Yabok seriꞌ.
  kan-2017: ಆ ರಾತ್ರಿ ಅವನು ತನ್ನ ಇಬ್ಬರು ಹೆಂಡತಿಯರನ್ನು, ಇಬ್ಬರು ದಾಸಿಯರನ್ನು ಹಾಗೂ ಹನ್ನೊಂದು
    ಮಂದಿ ಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ಯಬ್ಬೋಕ್ ಹೊಳೆಯನ್ನು ದಾಟಿದನು.
  ena-ena: Lɨci hɨfɨlɨ heŋ ala nɨbu iaha nudɨ iamɨgali ahica agɨladɨdaŋ nudɨ sibɨla
    hɨsɨŋ iamɨgali ahica abinadinu me hɨniavɨhadami agɨladɨdaŋ viavɨla uavɨmi. Nudɨ
    ninaŋ human limu limu fɨhala hɨcɨ limu pabiŋ cɨjɨŋ agɨladɨ avi viavɨla uavɨmi.
    Uavɨla Jabokɨ avɨli agadɨ mɨgulamavɨla limu ivouavɨmi.
  tgo-tgo: Va gougouko iyako Jeikob i thuweiru na i vaŋguŋgiya le ovo theunyiwoma,
    le rakakaiwo wanakau theunyiwoma na le ŋgaŋga ghɨmoghɨmoru theyaworo na regha
    na i variyeŋgi na thɨ rakalawa e walaghɨta idae Jabok.
  yap-yap: Re nep’ i n’em e od Jakob, me fek fa gali ppin ni le’engin, nge fa gali
    ppin ni sib, nge fa ragag nge ta’reb i bitir ni fak ngar th’abed fare lul’ ni
    Jabbok fithingan nga baraba’ ko gin ni yima thum’ riy nga baraba’.
  tet-tet: Baa kalan nia, Yakob nadeer, babilan feen kawaꞌik rua, feen kiꞌik rua,
