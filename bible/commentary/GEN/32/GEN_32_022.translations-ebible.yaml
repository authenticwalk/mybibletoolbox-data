    pjök, ba wapga dogl̈o sak kjwara kjingsho kjl̈ara (11), e iara beno l̈öng di kjwo
    kal̈ëkong pjir ga Jacob dipzono jek iröng, ga beno sök eshko tjoksa. Eshko ga
    domer weno shäng ba kong kjl̈ara, ga dbonino ba tjok äär jong shkë jek shrönge.
  vie-1934: Ban đêm, người thức dậy, dẫn hai vợ, hai tên đòi và mười một đứa con mình
    đi qua rạch Gia-bốc.
  hin-CV: उस रात याकोब उठे और अपनी दोनों पत्नियों, दोनों दासियों एवं बालकों को लेकर
    यब्बोक के घाट के पार चले गए.
  eng-OURB: He rose up that night, and took his two wives, and his two servants, and
    his eleven sons, and crossed over the ford of the Jabbok.
  spa-BES: Y en la noche se levantó, y tomando consigo sus dos mujeres, las dos siervas
    y sus once hijos, cruzó el río Jaboc.
  tdx-tdx: Aa le nitsake aolo’ aze i banabana’ey, ie nialeñe an-kialo atoy.
  vid-vid: Nechilo yiyo Yakobo nakenuka, nakawahola wadala wa heye weli na wapogozi
    wa heye wadala weli na wana wa heye kumi na yumwe, nawakola chiloko cha Yaboki.
  pwg-pwg: Nani didibarinai Jeikap ivomiiri da kakawana ruwa ma ina bigabiga wivinesi
