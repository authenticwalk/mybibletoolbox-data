  epo-epo: Kaj li leviĝis en tiu nokto, kaj prenis siajn du edzinojn kaj siajn du
    sklavinojn kaj siajn dek unu infanojn, kaj transpasis la vadejon de Jabok.
  uig-PIN: U xu keqidǝ ⱪopup, ikki ayali wǝ ikki dediki wǝ on bir oƣlini elip, Yabbok
    keqikidin ɵtüp kǝtti.
  beo-beo: 'Amo gasia, Ya:igobe da wa:legadole, ea uda aduna, ea gidisedagi uda aduna,
