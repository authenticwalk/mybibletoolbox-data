  nld-1939: Maar nog in diezelfde nacht stond hij op, nam zijn twee vrouwen, zijn
    beide slavinnen en zijn elf zonen, en stak het wed van de Jabbok over.
  nch-BL: Ipan nopa tayohua Jacob mijquejqui huan quincuitejqui nopa ome isihuajhua,
