verse: GEN.032.027
translations:
  mal-C: ആ പുരുഷൻ അദ്ദേഹത്തോട്, “നിന്റെ പേര് എന്ത്?” എന്നു ചോദിച്ചു. “യാക്കോബ്” അദ്ദേഹം
    ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprach jener: Laß mich los, denn die Morgenröte bricht an! Er antwortete:
    Ich lasse dich nicht los, außer, du segnest mich!'
  lin-lin: 'Sima, moto yango alobaki : — Tika ngai nakende, pamba te tongo elingi
    kotana. Kasi Jakobi azongisaki : — Nakotika yo te kokende soki opamboli ngai te.'
  cbr-NT: —¿Uisa kara min anë 'ik? —kixun ka a unin ñukákëxa. —'Ën anë ka Jacob ikë
    —kixun ka kakëxa.
  eng-LSV: And He says to him, “What [is] your name?” And he says, “Jacob.”
  bmu-bmu: Mewö meleŋ waŋgiiga “Gi qetki niŋi?” jiba qesim waŋgiiga “Jeikob,” jiyök.
  eng-GNV: Then said he vnto him, What is thy name? And he said, Iaakob.
  eng-WEBSTER: And he said to him, What is thy name? And he said, Jacob.
  nhw-BL: '―¿Tlaque motoca? Huan ya quinanquili: ―Notoca Jacob. (Jacob quinequi quiijtos
    “tlacajcayajquetl”.)'
  swh-ONEN: Yule mtu akamuuliza, “Jina lako nani?” Akajibu, “Yakobo.”
  bba-bba: Yen biru durɔ wi, u nɛɛ, ɑ de n doonɑ, domi yɑm sɑ̃rerɑ wee. Yɑkɔbu u nùn
    wisɑ u nɛɛ, nɑ ǹ nun derimɔ ɑ doonɑ mɑ n kun mɔ ɑ mɑn domɑru kuɑ.
  eng-KJVCPB: And he said unto him, What is thy name? And he said, Jacob.
  cpy-cpy: 'Rojampitanakiri atziri: “¿jempe piitaka piwaero?” Ari rakanakiri, ikantziri:
    “Noeta Jacob.”'
  mpx-mpx: Yaka tau o i nel Yakobo elana i ba, “Alamwek?” Anana i lahe i ba, “Alau
    Yakobo.”
  wbp-wbp: Ngula watingki payurnu, “Nyiyanpa yirdi nyuntu?” Yalu-manu Jakupurlu, “Ngajurna
    Jakupu.”
  luo-luo: Ngʼatno nopenje niya, “Nyingi ngʼa?” Nodwoke niya, “Jakobo.”
  meu-meu: Bena hari tau eto, Oi ladamu be daika? Ia na e haere, eto, Ladagu na Iakob.
  npi-ULB: ती मानिसले तिनलाई भने, “तिम्रो नाउँ के हो?” याकूबले जवाफ दिए, “याकूब ।”
  yor-yor: Ọkùnrin náà béèrè orúkọ rẹ̀. Ó sì wí fún un pé, “Jakọbu ni òun ń jẹ́.”
  emp-NTPO: 'Maʌ̃be dji ẽberãba iwid̶isia: –¿Bʌra casa trʌ̃bada?– Jacoboba panusia:
    –Mʌ̃ra Jacobo abadaa.–'
  ind-ind: Laki-laki itu bertanya, “Siapa namamu?” Jawabnya, “Yakub.”
  pes-OPCB: 'آن مرد پرسید: «نام تو چیست؟» جواب داد: «یعقوب.»'
  ssx-ssx: Koto leeke mo halima꞉ lota꞉ pitolo alota꞉ Naka꞉ bikita꞉ epipe leekeme.
    I̱ta꞉ Dieikopee leekeme.
  lcm-lcm: Na igenen ang kala sui ia ta, “Kam asan ta si?” Na kala antok ta, “Iakov.”
  aer-aer: Artwe rarle renhe apayuthneke, “Iwenhe-ame arritnye ngkwinhe?” Jacob ikwere
    angkirtneke, “Ayenge-arle Jacob-arle.”
  tgl-ULB: Sinabi ng tao sa kanya, “Ano ang pangalan mo?” Sinabi ni Jacob, “Jacob.”
  nop-nop: Kaŋ me wondi ninadiguk, “Du woho needigoŋ?” Yobune adibo yoguk, “Yakobo.”
  kca-kca: 'Щӑԓта йастәс: «Нӑӈ нэмен хŏты?» Ԓўв йастәс: «Иаков».'
  cbu-NT: 'Apanllsha tiptsir: ¿Chaksha shiy surish? tárangu, Akopsha: Nuw suri Akoptana,
    tárangiya.'
  hui-hui: Ani layagola agali biagome Yagabahondo lalu, Í̠ mini ai kebe, lene. Ani
    layagola Yagabahanda ladai bialu lalu, I̱ mini Yagaba kogoni, lene.
  wrs-wrs: Doa hev omnana, pevm boasna nihilm sevro, omnana, kava Yakop.
  mya-mya: ထို​သူ​က​လည်း``သင်​၏​နာ​မည်​ကား​အ​ဘယ် နည်း'' ဟု​မေး​၏။ ``ယာ​ကုပ်'' ဟု​ပြန်​ဖြေ​၏။
  cbi-NTPO: 'Tsenñu juntsa ruku: ¿Ti mumuyu? ti'' pake''meemi. Tsenñu: Iya Jacob mumuyu,
    timi.'
  bod-N: དེར་མི་དེ་ན༌རེ། ཁྱོད་ཀྱི་མིང་ལ་ཅི་ཟེར་ཞེས་དྲིས་པ༌དང༌། ཡ་ཀོབ་ན༌རེ། བདག་གི་མིང་ལ་ཡ་ཀོབ་ཟེར་ཞེས་ལན༌བཏབ།
  wsk-wsk: Se kari mu Jacob isuam, “Nika nip awiri ya?” Se Jacob balam, “Aninga aip
    Jacob i,” mam.
  kkl-kkl: Wene seogpa, nimi enekori, “An sina etne?” aro haibaogpa, “Na Yakub,” seog.
  sna-sna: Murume uya akamubvunza akati, “Zita rako ndianiko?” Jakobho akapindura
    akati, “Jakobho.”
  spa-BLM: 'Le dijo: “¿Cuál es tu nombre?” Dijo: “Jacob”.'
  beu-beu: Angmuse nehe mehal angu ana Yakob adangtaaning hula, “Aaing eene nuba?”
    Yakob ana ebalet hula, “Naing nene Yakob.”
  cac-cac: —¿Tas a b'i? xchi jun vinac chi' d'a vin̈. —Jacob in b'i, xchi vin̈.
  swh-ULB: Yule mtu akamwuliza, “Jina lako ni nani?” Yakobo akasema, “Yakobo.” Yule
    mtu akasema,
  bel-bel: 'І сказаў: як імя тваё? Ён сказаў: Якаў.'
  deu-ELBBK: 'Da sprach er: Lass mich los, denn die Morgenröte ist aufgegangen; und
    er sprach: Ich lasse dich nicht los, du habest mich denn gesegnet.'
  mbb-OT: Ne mid-insaan sikandin dutun te etew te, “Hentei is ngazan nu?” Ne midtavak
    sikandin te, “Si Jacob.”
  msc-msc: 'Cɛ kan ko: «I ye n bila. Kɛnɛ bɔtɔ le.» Yakuba ka a jabi: «N tɛ! Ni i
    ma baraka don n dɔ, n tɛ i bila fewu!»'
  mal-2015: 'നിന്റെ പേർ എന്തു എന്നു അവൻ അവനോടു ചോദിച്ചതിന്നു: യാക്കോബ് എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: —To pũrĩcãrẽ ¿mʉꞌʉ deꞌro wãmetiti? nicʉ niwĩ. —Yʉꞌʉ Jacob wãmetiꞌi, ni yʉꞌticʉ
    niwĩ.
  gup-gup: Dja nawu bininj yimeng, “Ngudda baleh yingeyyo?” Dja nungka yimeng, “Jacob.”
  met-met: Lipua xusunga ba, “Ung yama ga tela?” Haxuya ba, “(Nga) Yekop.”
  gvs-gvs: E korotoyana idigo kana, ‘Yoim manakoyoina?’ ‘Yoigu Yakobo’, Yakobo kaena.
  rmc-rmc: 'O murš phenďa: „Muk man, bo imar avel avri o kham.“ O Jakob phenďa: „Na
    mukava tut, medik man na požehňineha.“'
  nlg-nlg: Mana tinoni keri te huatia, “Ahei na ahamu?” Ma gaia te bosa tughu, “A
    Jacob.”
  dgr-DOGNT: Eyı dǫ dayeehke, “Dànìyeh?” yèhdı. “Jacob sìyeh,” yèhdı.
  pes-OPV: 'به وی گفت: «نام تو چیست؟» گفت: «یعقوب.»'
  ron-1924: 'Омул ачела й-а зис: „Кум ыць есте нумеле?” „Иаков”, а рэспунс ел.'
  ben-OBCV: সেই লোকটি তাঁকে জিজ্ঞাসা করলেন, “তোমার নাম কী?” “যাকোব,” তিনি উত্তর দিলেন।
  lex-lex: 'Riy de natiana niwra: “O nanmu he''a?” Nwahla niwra: “Yakopa.”'
  rgu-rgu: Boe ma touꞌ ria natane nae, “O nade, bea?” Ana nataa nae, “Yakob.”
  som-som: Mar kaasuu ku yidhi isagii, Magacaa? Isna wuxuu yidhi, Yacquub.
  lat-VUC: 'Ait ergo: Quod nomen est tibi? Respondit: Jacob.'
  aoi-aoi: Eneja ni-yama nakina nenumamalya, “Ningkumiyambena ningkena ningkenimikirra?”
    “Ngayuwa ningena Jekaba,” ni-yama eneja.
  eng-ASVBT: And he said unto him, What is thy name? And he said, Jacob.
  mna-mna: 'To tomtom tana iwi i ma iso: “Nu zom asiŋ?” Yakop iso: “Nio zoŋ Yakop.”'
  ita-1885: 'E quell''uomo gli disse: Quale è il tuo nome?'
  eng-LXXUP: And he said to him, Let me go, for the day has dawned; but he said, I
    will not let thee go, except thou bless me.
  eng-ULB: The man said to him, “What is your name?” Jacob said, “Jacob.”
  spa-VBL: “¿Cómo te llamas?” le preguntó el hombre. “Jacob”, respondió él.
  fra-_FOB: 'Et il lui dit: Quel est ton nom? et il répondit: Jacob.'
  mal-mal: '“നിന്റെ പേർ എന്ത്” എന്ന് അവൻ അവനോട് ചോദിച്ചതിന്: “യാക്കോബ്” എന്ന് അവൻ
    പറഞ്ഞു.'
  urd-GVR: Ādmī ne pūchhā, “Terā kyā nām hai?” Us ne jawāb diyā, “Yāqūb.”
  suz-BL: मिनु मेकोम “इ नें मार में?” दे हिल्‍लो पवानु, याकूबमी “याकूब” देंमाक्‍त।
  ita-1927: 'E l’altro gli disse: Qual è il tuo nome?” Ed egli rispose: “Giacobbe”.'
  ckb-ckb: 'پیاوەکە لێی پرسی: «ناوت چییە؟» یاقوب وەڵامی دایەوە: «یاقوب.»'
  eng-BBE: Then he said, What is your name? And he said, Jacob.
  crx-NTPO: '''Et ''uyulhni, “Ndai la nyoozi''?” ''Ink''ez ''utni, “Jacob.”'
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಅವನಿಗೆ, “ನಿನ್ನ ಹೆಸರು ಏನು?” ಎಂದಾಗ. ಅವನು, “ಯಾಕೋಬ,” ಎಂದನು.
  bbb-bbb: Ro e ije fu una Jekafu kuae, Ro ive one ije erano kuamoga fu kua, Na ive
    none ije Jekafuno kuae.
  tam-2017: 'அவர்: “உன் பெயர் என்ன” என்று கேட்டார்; “யாக்கோபு” என்றான்.'
  spa-RV-1909: 'Y él le dijo: ¿Cuál es tu nombre? Y él respondió: Jacob.'
  ron-BTF: 'Iar el i-a spus: Care este numele tău? Şi a spus: Iacob.'
  eng-WEBP: He said to him, “What is your name?” He said, “Jacob”.
  eng-FBV: “What's your name?” the man asked. “Jacob,” he replied.
  nld-1939: 'Hij sprak tot hem: Hoe is uw naam? Hij antwoordde: Jakob.'
  nch-BL: 'Huan nopa tacat quiilhui: ―¿Taya motoca? Huan ya quinanquili: ―Notoca Jacob.
    (Jacob quinequi quiijtos Tacajcayajquet.)'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pjae, ¿ko l̇l̇ë?» «Tja ko Jacob» l̈e.
  vie-1934: 'Người đó hỏi: Tên ngươi là chi? Đáp rằng: Tên tôi là Gia-cốp.'
  hin-CV: तब उसने याकोब से पूछा, “तुम्हारा नाम क्या है?” उसने कहा, “याकोब.”
  eng-OURB: He said to him, “What is your name?” He said, “Jacob [Supplanter]”.
  spa-BES: 'Entonces él dijo: ¿Cómo te llamas? Y él dijo: Jacob.'
  tdx-tdx: Le hoe re, Avotsoro fa hanjirike i àndroy. Fe hoe re, Tsy havo­tsoko naho
    tsy itata’o hey.
  vid-vid: Na heye nakamuuza, “Itagwa lyako lyachi?” Heye nakamwidichila, “Yakobo.”
  pwg-pwg: Tomowina Jeikap ivi tarakiiyanei bo, “Kam vava iyai?” Ma ivonapotei bo,
    “Jeikap.”
  eng-OKE: And he said, Let me go; for the morning ascendeth And he said, I will not
    let Thee go, unless Thou bless me.
  tha-KJV: บุ​รุษผู้นั้นจึงถามยาโคบว่า “​เจ้​าชื่ออะไร” ยาโคบตอบว่า “ข้าพเจ้าชื่อยาโคบ”
  por-BR-2018: 'E ele lhe disse: Qual é teu nome? E ele respondeu: Jacó.'
  bco-bco: A꞉la꞉sa꞉labiki kalu a꞉ma꞉yo꞉ emo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Ge wiyo꞉ o꞉ba꞉le?”
    Ya꞉kob eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Ne Ya꞉kob.”
  deu-ELO: 'Da sprach er zu ihm: Was ist dein Name? Und er sprach: Jakob.'
  ktm-ktm: Ndramat kurti ihndremte ihpa, “Ou rangam ti si?” Pe Yakop ihpah, “Yu rongo
    Yakop.”
  caa-caa: 'Entonces ojron e winic y che: —¿Tucꞌa acꞌabꞌa? che e winic. Y che e Jacob:
    —Nicꞌabꞌa nen Jacob, che.'
  eng-WYC-2018: Therefore he said, What name is to thee? (And) He answered, Jacob.
  epo-epo: 'Kaj tiu diris al li: Kia estas via nomo? Kaj li respondis: Jakob.'
  uig-PIN: 'U uningdin: — Eting nemǝ? dǝp soridi. U: etim Yaⱪup, — dedi.'
  beo-beo: Dunu da Ya:igobema amane adole ba:i, “Dia dio da nowala:?” E bu adole i,
    “Ya:igobe!”
  tpi-OTNT: Orait dispela man i askim Jekop olsem, “Wanem nem bilong yu?” Na Jekop
    i bekim tok olsem, “Nem bilong mi Jekop.”
  hau-SA: Mutumin ya tambaye shi ya ce, “Mene ne sunanka?” Yaƙub ya amsa ya ce, “Yaƙub.”
  udu-udu: 'Dhali a’di ki o a’di gwo mo ki: Gway pini yuḵu kaja mo? Dhali a’di ki
    thoḵ a’di gwo mo ka: Yakuub mo.'
  uig-LAT: 'U uningdin: — Éting néme? dep soridi. U: étim Yaqup, — dédi.'
  nde-nde: Indoda yambuza yathi, “Ungubani ibizo lakho na?” Wathi, “NginguJakhobe.”
  ton-ton: Pea ne pehē kiate ia, “Ko hai ho hingoa?” Pea ne pehē, “Ko Sēkope.”
  ces-1613: 'I řekl jemu: Jaké jest jméno tvé? Odpověděl: Jákob.'
  eko-eko: 'Nlume otule khumuuzela yoori: “Nzina lawo o paani?” Khujipu araka: “Miiyo
    ki Yaakhumpa.”'
  nss-nss: Ndramat ara isok yiy ipa, “Wou ngalam hiyeh?” Pe ipa, “Yo ngolo Yakop.”
  eng-WMB: He said to him, “What is your name?” He said, “Jacob”.
  tam-TCV: அவர், “உன் பெயர் என்ன?” என்று யாக்கோபிடம் கேட்டார். அவன், “யாக்கோபு” என்றான்.
  ceb-ULB: Nangutana ang tawo kaniya, “Unsa man ang imong ngalan?” Miingon siya “Jacob.”
  mkn-mkn: Ju itu laki-laki tanya bilang, “Lu pung nama, sapa?” Dia manyao bilang,
    “Yakob.”
  pol-UBG: 'Wtedy mu powiedział: Jakie jest twoje imię? I odpowiedział: Jakub.'
  agr-agr: '“¿Amina daagmesh yaita?” tau. Tama: “Wika Jacopaitjai”, tiuwai.'
  kyc-kyc: Dokopa akali dokome Jekope kando lao, Embena kingi api lengese? leya. Isingi
    lao, Namba Jekope lenge, leya.
  urd-GVU: آدمی نے پوچھا، ”تیرا کیا نام ہے؟“ اُس نے جواب دیا، ”یعقوب۔“
  deu-1912: '[32:28] Er sprach: Wie heißt du? Er antwortete: Jakob.'
  ntj-ntj: Nyangka wati palunyalu tjapirnu, “Yinin ngananya?” Nyangka watjarnu, “Tjayikapanya-rna.”
  row-row: Touꞌ a nataa nae, “Ho naram, seka?” Nataa nae, “Yakob.”
  kan-2017: ಆ ಪುರುಷನು, “ನಿನ್ನ ಹೆಸರೇನು?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಅವನು, “ಯಾಕೋಬನು” ಎಂದಾಗ,
  ena-ena: Lɨci hulaŋ agaŋ Jekopɨ dɨ abitɨhami. Nadɨ ibi ani uami. Lɨci abami. Iadɨ
    ibi Jekopɨ uami.
  tgo-tgo: Loloko i vaito iŋa, “Idan thela?” I gonjoghawe iŋa, “Jeikob.”
  yap-yap: Me ga’ar fare mo’on, “Mini’ fithingam?” Me ga’ar, “Jakob.”
  tet-tet: Hotu, mane nia nusu naꞌak, “O naran see?” Nia nataa naꞌak, “Yakob.”
  hlt-MCSB: Te dongah amah la, “Nang ming te balae,” a ti nah hatah, “Jakob,” a ti
    nah dae,
  mdy-ETH: ዓሢ ዒማና፦ «ሱንፃ ኔኤኮ ዖናዳይ?» ጋዓዛ፥ ዒዚ «ሱንፃ ታኣኮ ያይቆኦቤኬ» ጌዔኔ።
  twi-ASANTE: Ɔbarima no bisaa Yakob sɛ, “Wo din de sɛn?” Ɔbuaa sɛ, “Me din de Yakob.”
  bhl-bhl: 'Dangei, e elo dakalalomele: “Kom wiin e nelo bokonema!”, dangei, Sekow
    bokolewomele: “Nem wiin e Sekow nete te.”, dangse kale.'
  con-NTPO: 'Tsonsi a''ija iñajampaña: —¿Jongoesu inise qui? —Ña gi Jacob–qquen tsu
    su.'
  eng-WEBU: He said to him, “What is your name?” He said, “Jacob”.
  bnp-bnp: Lakea a bakovi i nanea, “E rei a ramu?” I koli mule, i ta maea, “A ragu
    e Iakop.”
  wal-wal: Yaagin bitanee a, “Ne sunttai oonee?” yaagidi oichchiis. Oichchin i, “Yaaqooba”
    yaagidi zaariis.
  mgh-mgh: 'Ni ahonkoha: Ncina naa tipani? Ule ahomwaakhula: Mi kineehaninya Yakopi.'
  acu-NT: 'Tama Yuse awemamuri Jacobon iniak: —¿Amesha yaachitme? —timiayi. Tu iniam:
    —Jacoboitjai —timiayi. (Nuka anangkartin taku tawai.)'
  spa-PDDPT: 'Le preguntó: ¿Cuál es tu nombre? Y él respondió: Jacob.'
  gun-gun: 'Ha''e ramo oporandu: — Mba''exa tu ha''vy nderery? — Jacó — he''i.'
  agu-BL: —¿Mbi tzun abi'? stzun yi yaj tetz Jacow. —Jacow bin wetz imbi', stzun i'
    ban.
  eng-PEV: The man said, “What is your name?” And Jacob said, “My name is Jacob.”
  ilo-ULB: Kinuna ti lalaki kenkuana, “Ania iti naganmo? Simmungbat ni Jacob, “Jacob.”
  kpg-kpg: Taane deelaa ga heeu, “Do ingoo la koai?” Jacob ga helekai, “Jacob.”
  uig-ARA: 'ئۇ ئۇنىڭدىن: ــ ئېتىڭ نېمە؟ دەپ سورىدى. ئۇ: ئېتىم ياقۇپ، ــ دېدى.'
  bsp-bsp: 'Kɔ fum wəkakɔ oloku: «Məsak im ikɔ, bawo pəyi kəyɔ panpan.» Kɔ Yakuba
    oloku kɔ: «Ifɔsak əm məkɔ ta məntolan'' em-ɛ.»'
  bps-bps: Na smalek i to én, manan, “Simto dagitam kè?” Na man Dyékob, “Agu sa Dyékob.”
  mbs-mbs: Mig-insà se otaw sìyan, “Sinu lay se ngadan nikaw?” Timaba sikandin, “Siak
    si Jacob.”
  tof-tof: Ene pama oya imtinürr wagó, “Marü ngi ia nótóke?” Wa bóktan yalkomólórr
    wagó, “Zeikob.”
  sus-sus: Xɛmɛ naxa a fala, «A lu n xa siga, ba kuye bara iba.» Yaxuba naxa a fala,
    «N mu i bɛɲinma, fo i duba n bɛ.»
  pon-2006: Ohlo ahpw idek reh, “Ia edomw?” Seikop ahpw sapeng, “Seikop.”
  jae-jae: Ma ŋac tau kêsôm gêdêŋ eŋ gebe “Nêm ŋaê amboac ondoc.” Ma eŋ kêsôm gebe
    “Jakob.”
  ksd-ksd: 'Ma i ga tir ia: To ia ra iangim? Ma i ga biti: Iakob.'
  tur-YTC: Ona, “Adın ne?” dedi. “Yakov” dedi.
  bel-N: 'I Ён сказаў яму: “Якое імя тваё?” А ён сказаў: “Якуб”.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ, ἀπόστειλόν με, ἀνέβη γὰρ ὁ ὄρθρος. ὁ δὲ εἶπεν, οὐ μή
    σε ἀποστείλω, ἐὰν μή με εὐλογήσῃς.
  ind-AYT: Orang itu berkata kepada Yakub, “Siapa namamu?” Yakub menjawab, “Yakub.”
  lid-lid: Eme ndramak dah ndremenya iy, “Nyaram areh?” Eme iy anya, “Nyarak Jekop.”
  eng-NNA: That stranger asked him, “Who are you?” “My name is Jacob.”
  nya-nya: Munthu uja anamufunsa Yakobo kuti, “Kodi dzina lako ndiwe yani?” Iye anayankha,
    “Ndine Yakobo.”
  hrv-hrv: 'Potom reče: “Pusti me jer zora sviće!” Ali on odgovori: “Neću te pustiti
    dok me ne blagosloviš.”'
  mps-mps: Tama te bidigo Jekopbolo hanalu wali, “Nago nogi de dawe?” Tama Jekop po
    wei ponani, “Ena nogi te Jekop dao.”
  llg-llg: Boe ma, touk ndia natane, nae, “O nade see?” Ana nataa nae, “Yakob.”
  tpi-tpi: Orait dispela man i askim Jekop olsem, “Wanem nem bilong yu?” Na Jekop
    i bekim tok olsem, “Nem bilong mi Jekop.”
  dan-1931: 'Så spurgte han: “Hvad er dit Navn?” Han svarede: “Jakob!”'
  vie-OVCB: 'Người ấy hỏi: “Tên con là gì?” Đáp rằng: “Gia-cốp.”'
  lbk-lbk: “Ngag man nan ngachanmo?” sinalodsod san lalaki. “Jacob,” kinwanina.
  guj-2017: તે માણસે તેને પૂછ્યું, “તારું નામ શું છે? “યાકૂબે કહ્યું, “યાકૂબ.”
  byr-byr: '@see-verse:GEN.032.026'
  awx-awx: Tiwän äminu uläpätä “Ngä gä umanda imin?” yang iniwän, “Nä umana Jekop,”
    yang inikut.
  pon-2006A: Ohlo ahpw idek reh, “Ia edomw?” Seikop ahpw sapeng, “Seikop.”
  por-BRBSL: 'Ele lhe disse: “Qual é o seu nome?” Ele disse: “Jacob”.'
  aly-aly: Artwa ra ayernek, “Ilek itna ngan?” Jacob ra ilelhek, “Ayengan Jacob-arl.”
  cth-cth: Ahni ni na min a pimaw telah a pacei navah, Jakop telah atipouh.
  twi-twi: Ɔbarima no bisaa Yakob se, “Wo din de dɛn?” Obuae se, “Me din de Yakob.”
  hlt-hlt: Te dongah amah la, “Nang ming te balae,” a ti nah hatah, “Jakob,” a ti
    nah dae,
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtì dɔ̀: N yóu kɛ̀ m pɛ̃ɛ̃tɛ́! Kɛ̀ Sɑkɔbu dɔ̀: Kɑ̀ɑ í m pɑ̃
    mɛsɑ̀ɑ̀ m bɑ́ɑ́ dɑ yóu.'
  msy-2020: Ezɨ gumazir kam kamagh Jekopɨn azara, “Nɨn ziam tina?” Ezɨ Jekop a ikaragha
    ghaze, “Nan ziam Jekop.”
  txq-txq: Boe ma touk naa natane nae, “O nade see?” Ana naselu nae, “Yakob.”
  aaz-aaz: Onaim atoniꞌ naan, nataan ee mnak, “Ho kaan maan sekau?” In nataah am nak,
    “Naiꞌ Yakop.”
  azb-azb: 'O Şəxs soruşdu: «Adın nədir?» O dedi: «Yaqub».'
  eng-DBY: And he said to him, What is thy name? And he said, Jacob.
  hin-2017: और उसने याकूब से पूछा, “तेरा नाम क्या है?” उसने कहा, “याकूब।”
  wol-KYG: 'Nit ka ne ko: «Bàyyi ma, ma dem, ndax bët a ngi bëgga set.» Teewul Yanqóoba
    ne ko: «Duma la bàyyi, nga dem, li feek ñaanaloo ma.»'
  swp-swp: Abotai i hesioei i ene, “Esam ede eai?” I heuio i ene, “Iakobo.”
  bjr-bjr: Mi fasiqafa Yakooboona qimaminoo qinau. Ani auqu yafee. Aneenna auqu rainaqa
    iria. Yakooboofa qinau. Qini duqu Yakooboosa maridaqa.
  eng-YLT: And he saith unto him, 'What [is] thy name?' and he saith, 'Jacob.'
  kne-kne: “Sinoy ngadan mo?” kanan din lalaki. “Si Jacob,” insongbat na.
  heg-NTPO: Kon biklobeng na ketan noan, “Ku ngalam sii la?” Un siut noan, “Yakob.”
  ptu-ptu: 'Mekutanam indo tau naua: “Aka sangammu?” Naua: “Isangaä'' Yakub.”'
  bzd-NTPO: 'Wëm tö ie'' a̱ ichaké: —¿I̱ma be'' kiè? Ie'' tö iiu̱té: —Ye'' kiè Jacob.'
  kwf-kwf: Sui ngwae neꞋeri ka lidi Ꞌuri ana, “ꞋUri ma satamu sa tai kwa?” Ma nia
    ka olisi Ꞌuri ana, “Sataku sa Jakob ne.”
  eng-WYC-2017: Therefore he said, What name is to thee? He answered, Jacob.
  eng-WMBB: He said to him, “What is your name?” He said, “Jacob”.
  spp-spp: 'Maa jwo Yakuba á: «Na yaha s''a ŋkɛ̀ɛge, ɲaha na yɛ ɲyɛ̀g''à múgo.» Ka
    Yakuba si jwo: «Ná mu ɲyɛ a jwó le mii á mɛ, mii sì mu yaha mu u ŋkàre mà dɛ!»'
  aey-aey: Odocob dana uqa Jekob sisildon, “Hina ijain indec?” don. Odocob uqa jejeg
    hewi madon, “Jekob,” don.
  urd-GVH: आदमी ने पूछा, “तेरा क्या नाम है?” उसने जवाब दिया, “याक़ूब।”
  rug-rug: Meke nanasa sa tie, “Esei pozamu si goi?” Meke olaṉa si asa, “Arau Zekopi,”
    gua si asa.
  gaz-gaz: Namichis, “Maqaan kee eenyu” jedhee isa gaafate. Inni immoo, “Yaaqoob”
    jedhee deebise.
  fra-LSG: 'Il lui dit: Quel est ton nom? Et il répondit: Jacob.'
  gnn-gnn: Bala ŋayi ŋunhiyinydja yolŋu waŋana bitjarra, “Yol dhuwala nhe yäkunydja?”
    Ga ŋayinydja waŋana bitjarra, “Ŋarra dhuwala Djaykup, mayali' bitjan rom‐guḻku'mirri
    ŋarranydja.”
  yal-yal: Xɛmɛn yi a fala, a naxa, “A lu n xa siga, bayo kuye bata yiba.” Yaxuba
    yi a yabi, a naxa, “N mi i beɲinma, fɔ i duba n xa.”
  gum-gum: 'Inchene tru møøbe: —¿Ñibe chi munchi kugu?— cha payen, Nøbe: —Jacob munchi
    kur— chibig køn.'
  iou-iou: Yäwänä iwetkuk; Wäpka netä? Yäwänä Näk wäpna Jekop yäŋ iwetkuk.
  haw-1868: Ninau mai la kela ia ia, Owai kou inoa? I aku la oia, O Iakoba.
  arb-NAV: 'فَسَأَلَهُ: «مَا اسْمُكَ؟» فَأَجَابَ: «يَعْقُوبُ».'
  adz-adz: Ibinigi da garam igi igut i arangan ini binaꞌ, “U binganggam wai?” Da arangan
    ini binaꞌ, “Dzi binganggangꞌ Yakop.”
  ewe-ewe: Ŋutsu la biae be, “Ŋkɔwò ɖe?” Eɖo eŋu be, “Yakob.”
  eng-LEE: And he said unto him, What is thy name? and he said, Jacob.
  gvn-gvn: '@see-verse:GEN.032.026'
  nna-nna: Palalu ngajarrilu japirr marna, “Nganurtukurra nyuntu yini?” “Ngaju yini
    Jacob.”
  asm-FB: পুৰুষজনে তেওঁক ক’লে, “তোমাৰ নাম কি?” তেওঁ ক’লে, “যাকোব।”
  sus-A: شّمّ نَشَ عَ قَلَ، «عَ لُ ﭑ شَ سِفَ، بَ كُيٍ بَرَ عِبَ.» يَشُبَ نَشَ عَ قَلَ،
    «ﭑ مُ عِ بّحِنمَ، قٌ عِ دُبَ ﭑ بّ.»
  fra-SBL: 'Il lui dit : « Quel est ton nom ? » Il a dit, « Jacob ».'
  hbo-hbo: וַיֹּ֣אמֶר שַׁלְּחֵ֔נִי כִּ֥י עָלָ֖ה הַשָּׁ֑חַר וַיֹּ֙אמֶר֙ לֹ֣א אֲשַֽׁלֵּחֲךָ֔
    כִּ֖י אִם־בֵּרַכְתָּֽנִי׃
  shp-NTPO: 'Jaskáa ja jonin yokata iki: —¿Jawe janerin mia? —akin. Jatian jan yoia
    iki: —Nokon jane riki Jacob —akin.'
  eng-WYCLIFFE: Therfore he seide, What name is to thee? He answeride, Jacob.
  piu-2006: '@see-verse:GEN.032.026'
  pjt-pjt: Ka palula tjapinu, “Ini ngananyan nyuntu?” Kanku ini wangkangu, “Jacobanyaṉa.”
  cwe-cwe: Munhu iyo kamuuza, “Zina jako nani?” Nayo kamwidika, “Yakobo.”
  bgs-bgs: Iginsà tô manubù, na mà din, “Sadan tô ngadan nu?” Igtaba si Jacob, na
    mà din, “Sakán si Jacob.”
  kik-kik: Nake mũndũ ũcio akĩmũũria atĩrĩ, “Wĩtagwo atĩa?” Jakubu akĩmũcookeria atĩrĩ,
    “Njĩtagwo Jakubu.”
  ksr-ksr: Kaeŋ meleema muro “Gii qaga moro?” jeŋ qisiŋ muro “Jeikob,” jero.
  fra-NCL: 'Et il dit à Jacob : « Laisse-moi aller, car l’aurore se lève. » Jacob
    répondit : « Je ne te laisserai pas aller que tu ne m’aies béni. »'
  cek-AK: To kami mah, Na hmin loe mi aa? tiah a naa. Anih mah, Jakob, tiah a naa.
  xla-xla: Epalati asiyama oplami eta Yokob watle epo atlaiyo, “Wa꞉ hi anata꞉?” diyo.
    Epapalati asiyama Yokobta epo atlaiyo, “Na꞉ hiye Yokobpo,” diyo.
  cuk-cuk: 'Dule Jacobʼse egichided: —¿Igi be nuga? Jacob abin-sogded: —Jacobʼye,
    an nuga.'
  uig-CYR: 'У униңдин: — Етиң немә? дәп сориди. У: етим Яқуп, — деди.'
  tel-2017: ఆయన “నీ పేరేమిటి?” అని అడిగాడు. అతడు “యాకోబు” అని చెప్పాడు.
  hat-BSA: 'Alò, li te di li: “Kòman yo rele ou?” Li te reponn: “Jacob.”'
  kos-kos: Na mwet sac siyuk sel, “Su inem an?” Ac el fahk, “Jacob.”
  hbo-WLC: וַיֹּ֣אמֶר שַׁלְּחֵ֔נִי כִּ֥י עָלָ֖ה הַשָּׁ֑חַר וַיֹּ֙אמֶר֙ לֹ֣א אֲשַֽׁלֵּחֲךָ֔
    כִּ֖י אִם־בֵּרַכְתָּֽנִי׃
  ibo-ibo: Mgbe ahụ nwoke ahụ jụrụ Jekọb ajụjụ sị ya, “Gịnị bụ aha gị?” Ọ zara sị,
    “Aha m bụ Jekọb.”
  ory-ory: ପୁନର୍ବାର ସେହି ମନୁଷ୍ୟ କହିଲେ, “ତୁମ୍ଭର ନାମ କଅଣ?” ସେ କହିଲା, “ଯାକୁବ।”
  wmt-wmt: '@see-verse:GEN.032.026'
  chk-chk: Nge ewe mwän a aisini, “Ifa itom?” Iwe, a pälüeni, “Itei Jakop.”
  ssd-ssd: 'Taŋakina le taŋgo ta nu Yakob kusnana: Ne tuku nyu ima ŋgina le ye Yakobŋge
    ŋgina le'
  rop-rop: Wal det men bin tok, “Wanim yu neim?” En Jeikob bin tok, “Main neim Jeikob.”
  ukr-1871: 'Рече ж йому: Як на імя тебе? Він же каже: Яков.'
  eng-AOI: The man asked, “What is your name?” “I am Jacob,” he answered.
  yon-yon: karub kumbed yedmoon “Eb aningko kuu kane?” andoone “Ne kuu Yekob.” andoone,
  bch-bch: Ta eaba toa oa ibeta ei, “Eao edam sai?” Ta ikeo, “Gau edag Iakop.”
  deu-1951: 'Da fragte er ihn: Wie heißest du? Er antwortete: Jakob!'
  eng-JPS: '(32-28) And he said unto him: ''What is thy name?'' And be said: ''Jacob.'''
  ubr-ubr: Orot Jacob itetemai iyau, “Om wabim mamaba?” On iyafotai iyau, “Yau wabiu
    Jacob.”
  srp-1865: 'A èovjek mu reèe: kako ti je ime? A on odgovori: Jakov.'
  lug-lug: Omusajja n’amubuuza nti, “Erinnya lyo gw’ani?” N’amuddamu nti, “Yakobo.”
  heb-heb: ויאמר אליו מה שמך ויאמר יעקב׃
  ben-IRV: আবার তিনি বললেন, “তোমার নাম কি?” তিনি উত্তর করলেন, “যাকোব।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਪੁੱਛਿਆ, ਤੇਰਾ ਨਾਮ ਕੀ ਹੈ? ਉਸ ਨੇ ਆਖਿਆ, ਯਾਕੂਬ।
  mwp-mwp: Nuy mabayg kedha mulaydhin, ‘Nginu nel nga.’ Nuy kuniya mulaydhin, ‘Ngaw
    nel Yakubu.’
  mya-JVB: ထိုသူ က လည်း ၊ သင် ၏အမည် ကား အဘယ်သို့ နည်းဟုမေး လျှင် ၊ ယာကုပ် ဖြစ်ပါသည်ဟု
    ပြန်ဆို ၏။
  tte-O: Kabo tomone ineli Yakobo koina iba, “Na kowa esam?” Kainana iyamaisa iba,
    “Yau esagu Yakobo.”
  tbg-tbg: Minti tuvaro vaiinti viva Iekopirara tiharo, Ho nena autu ntaane, tuvaro
    Iekopiva tiharo, Te Iekopikave, tuvaro
  hmo-hmo: Vadaeni inai Tau ia gwau, “Oiemu ladana be daika?” Ia haere, ia gwau, “Lauegu
    ladana be Iakobo.”
  ata-ata: Xe anu itema ne, muavuti la mutaliꞌisou Iakovo aloxo ꞌo, “Ualasine loxovaa?”
    Xe Iakovo muavuti la mukolinu lexe, “Eni ualasilo lexe Iakovo.”
  nfa-nfa: Ka mone ne karèi ne, “Ngara èu ne, cee?” Na dhaa, peka na, “Yakob.”
  urd-urd: तब उसने उससे पूछा, तेरा क्या नाम है? उसने जवाब दिया, “या'क़ूब।”
  rus-SYN: 'И сказал: как имя твое? Он сказал: Иаков.'
  cbt-NTPO: —¿Ma'ninquënta quëmaso'? itaantarin quëmapiri. —Cacopo itërinaco, taantarin
    inanta'.
  bqc-SIM: 'Gↄ̃ɛpi mɛ̀: Ma gbaɛ, asa gu lɛ́ dↄɛ. Ɔ̃ Yakↄbu òɛ̀: Sema ǹ báaadamagu
    bàasio, má n gbaɛo.'
  tcz-CHONGTHU: Mihem pasal pa chun adong in, “na min ipi ham? ati, hichun aman adonbut
    in, “Jacob ahi,” ati.
  mar-mar: तो पुरुष त्यास म्हणाला, “तुझे नाव काय आहे?” आणि याकोब म्हणाला, “माझे नाव
    याकोब आहे.”
  tcs-tcs: Da man i bin aske Zekop, ‘Wanem neim blo yu?’ Em ansa, ‘Mi Zekop.’
  soq-soq: Tane apana sa me waitarasane wanase, “E eboa ambi?” Ita me leusane wanase,
    “Ne ebona ipa Iakob.”
  qub-qub: 'Chaura chay runaga Jacobta tapuran: «¿Imataj jutiqui?» nir. Paynami niran:
    «Nogapa jutëga Jacobmi.»'
  bqp-bqp: 'Gↄ̃gbɛ̃ pì a là à pì: N tↄ́n deraa? À wèa à pì: Ma tↄ́n Yakubu.'
  hat-hat: 'Nonm lan di: -Ki jan ou rele? Li reponn: -Jakòb.'
  eng-BSB: “What is your name?” the man asked. “Jacob,” he replied.
  tod-tod: 'Zunui ɠɛni Zakɔɓe ma: «Ɓena bà, gè li, mazɔlɔɔ woza ɠana ɠala.» Zakɔɓe
    gooɠaaʋoteni, é ɠɛ ma: «Gè la ɓesu è ʋa pɛ, è ʋa li, ni è la tuya looni bɛ̀.»'
  eng-WEBPB: He said to him, “What is your name?” He said, “Jacob”.
  kbq-kbq: ana ne'mo'a antahigeno, Kagi'a azage, higeno, Nagra Jekopu'ne huno asamigeno,
  nhe-BL: 'Huan nopa tlacatl quiilhui: ―¿Tlaque motoca? Huan ya quinanquili: ―Notoca
    Jacob. (Jacob quinequi quiijtos Tlacajcayajquetl.)'
  bus-bus: 'Gↄ̃gbɛ̃ pì à là à bè: N tↄ́n diaa? À wèàla à bè: Ma tↄ́n Yakubu.'
  gub-BL: Upuranu awa hehe. — Ma'e nerer, i'i izupe. — Zako, i'i izupe.
  eng-DRA: 'And he said: What is thy name? He answered: Jacob.'
  knf-knf: 'Aji na Yakob : « Wutanaan nya, mnjinţ mambani. » Kë aŧeem aji : « Mënkwutanu
    bë iiññehandëraan bnuura. »'
