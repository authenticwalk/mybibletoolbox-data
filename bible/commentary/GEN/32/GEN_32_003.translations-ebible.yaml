verse: GEN.032.003
translations:
  mal-C: ഏദോം രാജ്യത്ത്, സേയീർദേശത്ത് തന്റെ സഹോദരനായ ഏശാവിന്റെ അടുത്തേക്കു യാക്കോബ്
    തനിക്കുമുമ്പേ സന്ദേശവാഹകരെ അയച്ചു.
  deu-TKW: 'Da sprach Jakob, als er sie erblickte: Das ist das Heerlager Gottes! Daher
    nannte er jenen Ort Mahanaim.'
  lin-lin: 'Tango Jakobi amonaki bango, alobaki : « Oyo ezali molako ya Nzambe ! »
    Mpe abengaki esika yango : Maanayimi.'
  cbr-NT: Usokin 'atankëxun ka Jacobnën aín unikama kuënxun Seír kakë me anua kuantanun
    xuakëxa, xukin ka min xukë́n Jacob ka aia kixuan aín xukë́n apan Esaú chaniotanun
    kixun xuakëxa, ax ka Edom kakë me anu tsókë uni 'iakëxa,
  eng-LSV: And Jacob sends messengers before him to his brother Esau, toward the land
    of Seir, the field of Edom,
  bmu-bmu: Jeikobnöŋ könanöŋ anda mala kolek aziurupŋi tosatŋi mutuk melaim eŋgii
    Edom kantrigö gölme qetŋi Seir miaŋgöreŋ datŋi Iso ekingöra anget.
  eng-GNV: 'Then Iaakob sent messengers before him to Esau his brother, vnto the land
    of Seir into the countrey of Edom:'
  eng-WEBSTER: And Jacob sent messengers before him to Esau his brother, to the land
    of Seir, the country of Edom.
  nhw-BL: Huan Jacob quintitlanqui itlayolmelajcahua imelac hasta Seir ipan tlali
    Edom para quiitatij iicni, Esaú.
  swh-ONEN: Yakobo akatuma wajumbe kumtangulia kwa Esau ndugu yake huko Seiri, katika
    nchi ya Edomu.
  bba-bba: Ye Yɑkɔbu u ɡɔrɑdo be wɑ, yerɑ u nɛɛ, Gusunɔn tɑbu kowobɑ beni. Mɑ u yɑm
    mi yĩsiru kɑ̃ Mɑhɑnɑimu. Yĩsi ten tubusiɑnɑ, sɑnsɑni yiru.
  eng-KJVCPB: And Jacob sent messengers before him to Esau his brother unto the land
    of Seir, the country of Edom.
  cpy-cpy: Ari rotyaantaki Jacob jatatsini inampiki Seir, iipatsiteki Edom, riyaate
    ikamanteri Esaú rootaentsi rareeteeya.
  mpx-mpx: Yakobo elopapatuna i patunal nihi houwa awonaa nihi na talina Iso elana
    labi Seil panuwa Idom.
  wbp-wbp: Jakupukupurdangka papardi-nyanulpa nyinaja ngurrararla witangka yirdingka
    Jiirirla kujalpa karrija ngurrararla wiringka yirdingka Yitamarla. Ngula-jana
    Jakupurlu yilyaja wati-patu nyanungu-nyangu Yijuwu-kurra yimi-kirli.
  luo-luo: Jakobo nooro joote nyime ir owadgi Esau e piny Seir, gwengʼ mar Edom.
  meu-meu: 'Una negana ai Iakob ese ena hesiai taudia e siaidia guna, kakana Esau
    dekena baela, Seiri tanona ai: Edom ena tano bunai.'
  npi-ULB: याकूबले एदोमको क्षेत्रमा पर्ने सेइर देशमा आफ्ना दाजु एसावकहाँ आफूभन्दा
    अगिअगि सन्देशवाहकहरू पठाए ।
  yor-yor: Jakọbu sì rán àwọn oníṣẹ́ ṣáájú ara rẹ̀ sí Esau arákùnrin rẹ̀ ni ilẹ̀ Seiri
    ní orílẹ̀-èdè Edomu.
  emp-NTPO: Mamaʌba Jacoboba idji nezocarãda Seír druad̶aa diabuesia idji djaba Esaúmaa.
    Seír druara idjab̶a Edoʌ̃ abadaa.
  ind-ind: Sesudah peristiwa itu, Yakub mengirim sejumlah utusan untuk membawa berita
    kepada Esau, kakaknya, di daerah Seir di negeri Edom.
  pes-OPCB: 'آنگاه یعقوب، قاصدانی با این پیام نزد برادر خود عیسو به ادوم، واقع در
    سرزمین سعیر فرستاد: «بنده‌ات یعقوب تا چندی قبل نزد دایی خود لابان سکونت داشتم.'
  ssx-ssx: Dieikopema꞉ta꞉ mo Idomo kenke nane hameke Iso pa꞉ta꞉ pi mea polo pieke
    haliweki amba꞉la pulu haena꞉ tapaeyekeme.
  lcm-lcm: Taun ang tasina i Iakov ta Esau katapo ago e Seir si palpal Edom. Na Iakov
    kala asok igenen aino ane singina
  aer-aer: Nhenge Mahanaim-enge, Jacob-ele ayeye-akerte areye yerneke kake ikwerenhe
    Esau-werne. Ikwerele ureke, Esau akenhe apmere Seir-ele aneke, apmere akngerre
    Edom arritnye.
  tgl-ULB: Nagpadala si Jacob ng mga mensahero para sa kanyang kapatid na si Esau,
    sa lupain ng Seir, sa rehiyon ng Edom.
  nop-nop: Biyagoŋ kuyoŋ, Yakobo’walaŋ dali Esau adi Sea kwet u Edom kwet wapumneŋ
    uŋoŋ itouluguk. Ala Yakobo adi tipilapilaye me yehidaneŋ yameune koom ugiŋ.
  kca-kca: Щӑԓта Иаков Исав йайәԓ хŏща Сеир кев мўва, щит Едом мўвән, айкеԓ туты хŏйатәт
    ԓўв йэԓпеԓән китсәԓы,
  cbu-NT: Anumunsha iwaz, Akoparini zoonlleem tsiyatssee tputsish wasina zanganirangiya.
    Anpur Esaw waanpee watsapun Seirash taarangiya Edomap tsapu.
  hui-hui: Mani Yagabahanda agali maru tale buwa bi yalu Sia dindi mini mende Idomo
    mbira ngagoria ibu hamene Iso lola hole pudaba lene.
  wrs-wrs: Doa wongavnamba, himba hevna moashulnindrini samblamba mi wolanga venamba,
    unna, yeoa mi engavm Esauindam kavna eteindam dom Etom petharam, wo os ohomno,
    memba Yakopna boaslapevna moamba. Kava merainda mindnam ambo avna, wo daipotangas
    kava henga wonprov.
  mya-mya: ယာ​ကုပ်​သည်​ဧ​ဒုံ​ပြည်​တွင်​ရှိ​သော​သူ​၏​အစ် ကို​ဧ​သော​ထံ​သို့ စေ​တ​မန်​များ​ကို​ရှေ့​ပြေး
    အ​ဖြစ်​စေ​လွှတ်​လေ​၏။-
  cbi-NTPO: Tsejtu bene Jacob, ya' naatala Esaúnu ya maantsuyu, ti' wainnu, Edom tu
    Seírsha kuinda eemi.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་ཨེ་དོམ་ཡུལ་གྱི་སེ་ཨེར་དུ་ཡོད་པའི་གཅེན་པོ་ཨེ་སཱབ་ཀྱི་གམ་དུ་མི་འགའ་མངགས་ཤིང་དེ་རྣམས་ལ་ན་རེ།
  wsk-wsk: Jacob ko ura kari den nungaram ale nunga giruwuram se ko laun Esau kote,
    ko ali Seir, sor Edom mu te, girimon namamonko nunga maonam.
  kkl-kkl: Yakub nenekori nimi etpare eldi aruknaag, “Naro Esau Seir mog so'o Edom
    wamlaag pululom,” aro pogsiog.
  sna-sna: Jakobho akatuma nhume mberi kwake kumukoma wake Esau munyika yeSeiri, iyo
    nyika yeEdhomu.
  spa-BLM: Jacob envió mensajeros delante de él a Esaú, su hermano, a la tierra de
    Seir, el campo de Edom.
  beu-beu: Angmuse Yakob ana egahingvala ang naung ing gahing imaturat ila Edom aabang
    (benangba Seir) angu mi, ekaku Esau aing harak.
  cac-cac: Ix schecancot juntzan̈ eb' schecab' vin̈ d'a lum Seir, d'a yol yic Edom,
    yic scot eb' yal d'a vin̈ yuc'tac vin̈, aton vin̈aj Esaú to vanxo scot vin̈ d'a
    yol b'e.
  swh-ULB: Yakobo akatuma wajumbe mbele yake waende kwa Esau ndugu yake katika nchi
    ya Seiri, katika eneo la Edomu.
  bel-bel: І паслаў Якаў перад сабою пасланцоў да брата свайго Ісава ў зямлю Сэір,
    у вобласьць Эдом,
  deu-ELBBK: 'Und Jakob sprach, als er sie sah: Dies ist das Heerlager Gottes. Und
    er gab jenem Ort den Namen Machanaim.'
  mbb-OT: Ne zuen menge midsuǥù ni Jacob he impehuna zin diyà te ki Esau ziyà te tanà
    he Seir, kes lugar he egngezanan daan he Edom.
  msc-msc: 'A ka alu yen waati mɛn na, a kan ko: «Dinkira ɲin ye Alla la daa makɛ
    diya le ri.» Wo rɔ, a ka dinkira wo tɔɔ la ko Mahanimu.'
  mal-2015: അനന്തരം യാക്കോബ് എദോംനാടായ സേയീർദേശത്തു തന്റെ സഹോദരനായ ഏശാവിന്റെ അടുക്കൽ
    തനിക്കു മുമ്പായി ദൂതന്മാരെ അയച്ചു.
  tuo-NT: Jacob cʉ̃ dʉporo quetiwereri masãrẽ Seir diꞌtapʉ oꞌómʉꞌtãcʉ niwĩ. To Seir
    Edom wãmetiropʉ tojacaro niwʉ̃. Cʉ̃ maꞌmi Esaúre quetiweremʉꞌtãdutigʉ, narẽ oꞌóyucʉ
    niwĩ.
  gup-gup: Jacob benyingkihmunkeweng bininj nuye kunwok kabirriyingkihyirrokme kabirrimarnekan
    nuye Esau nawu benedanginj nuye kore kunred Seir, kumekbe kubolkwarlah bolkngeyyoy
    warridj Edom.
  met-met: Yekop soxi uleginamdi dimuga mana mala rangua sabanganoa Iso mana titia
    Seir wa mana numanuma Idom.
  gvs-gvs: E Yakobo ina lobutu adi tolokoinayao ietunedi sivakumgo sina tuwowona Iso
    yaina, tauyana ikaaiyaka Seira goi, moe Idom dadavina.
  rmc-rmc: 'Soča len dikhľa, phenďa: „Kada hin le Devleskro taboris.“ Ole thaneske
    diňa nav Machanajim.'
  nlg-nlg: Ma Jacob te nira vetena nina vure lavibosa vania na hoghona Esau, tana
    butonikomu Edom (eruani ahana Seir).
  dgr-DOGNT: Jacob wets'ǫ godı-k'eɂaa-dǫǫ̀ edenakweè edı̨ı̨de Esau ts'ǫ̀ goòhɂà. Ekò
    k'e Esau, shìhta Seyır nèk'e, Edom got'ı̨į̀ gınèk'e nàde ı̨lè.
  pes-OPV: پس یعقوب، قاصدان پیش روی خود نزدبرادر خویش، عیسو به دیار سعیر به بلاد ادوم
    فرستاد.
  ron-1924: Иаков а тримис ынаинте ниште соль ла фрателе сэу Есау, ын цара Сеир, ын
    цинутул луй Едом.
  ben-OBCV: যাকোব নিজে যাওয়ার আগেই সেয়ীর দেশে, ইদোম অঞ্চলে তাঁর দাদা এষৌর কাছে তাঁর
    দূতদের পাঠিয়ে দিলেন।
  lex-lex: Nhor nioka Yakopa nhopna hopopanni re rala' ul pua rwatroma kakni Esau,
    la'a Seir lowanni-ahlani, la'a Edom yapatni.
  rgu-rgu: Basa boe ma Yakob nadenu ata ni hida, laꞌo rauluꞌ leo nusa Edom (riꞌ, Seir),
    fo reu rafada aꞌan Esau rae, ana noi mai.
  som-som: Yacquubna wuxuu iska hor mariyey kuwo farriin wada oo wuxuu u diray walaalkiis
    Ceesaw oo degganaa dalkii Seciir oo ahaa duurkii Edom.
  lat-VUC: 'Misit autem et nuntios ante se ad Esau fratrem suum in terram Seir, in
    regionem Edom:'
  aoi-aoi: Biya kembirra neni-larrka nakina arakba wurrukwala warnungkwarba na-lyengmanguma
    narru-wilyakama ayakwa ena-langwa nawenikba-wa Yijawa. Aburraja nen-akburranga
    arakba nakina Yijawa wurrakina akina-manja aringbirra angalya Yiduma.
  eng-ASVBT: And Jacob sent messengers before him to Esau his brother unto the land
    of Seir, the field of Edom.
  mna-mna: Tona Yakop iŋgo tomtom pakan be tikam sua mi timuuŋgu ma tila ki toono
    Isau, ta imbotmbot su lele abalabalŋana ki Seir. Toono tana imbot lele pakaana
    ki Edom.
  ita-1885: E Giacobbe mandò davanti a sè dei messi ad Esaù, suo fratello, nel paese
    di Seir, territorio di Edom.
  eng-LXXUP: And Jacob said, when he saw them, This is the Camp of God; and he called
    the name of that place, Encampments.
  eng-ULB: Jacob sent messengers on ahead of him to his brother Esau in the land of
    Seir, in the region of Edom.
  spa-VBL: Entonces envió mensajeros a su hermano Esaú, que vivía en la región de
    Seír, en el país de Edom.
  fra-_FOB: Et Jacob envoya des messagers devant lui vers Ésaü, son frère, au pays
    de Séir, aux champs d'Édom.
  mal-mal: അനന്തരം യാക്കോബ് ഏദോം നാടായ സേയീർദേശത്ത് തന്റെ സഹോദരനായ ഏശാവിന്റെ അടുക്കൽ
    തനിക്കുമുമ്പായി സന്ദേശവാഹകരെ അയച്ചു.
  urd-GVR: Yāqūb ne apne bhāī Esau ke pās apne āge āge qāsid bheje. Esau Saīr yānī
    Adom ke mulk meṅ ābād thā.
  suz-BL: मिनु याकूबमी आ लोक्‍ब एसाव ग्रुम्‍चा कली आ ङोंइती मुरपुकी एदोम ङा सेइर रागी
    सोइक्‍ता बाक्‍त। उत्‍पत्ती ३६:८
  ita-1927: Giacobbe mandò davanti a sé dei messi a Esaù suo fratello, nel paese di
    Seir, nella campagna di Edom.
  ckb-ckb: یاقوب لەپێش خۆیەوە نێردراوی ناردە لای عیسۆی برای بۆ خاکی سێعیر لە وڵاتی
    ئەدۆم.
  eng-BBE: Now Jacob sent servants before him to Esau, his brother, in the land of
    Seir, the country of Edom;
  crx-NTPO: '''Et Jacob dutso khuni nu''ane ''enne dulhutsin Esau whuz whe balh''a'',
    yun k''ut Seir huwhutni-un Edom keyoh.'
  kan-OKCV: ಯಾಕೋಬನು ಎದೋಮ್ಯರ ದೇಶವಾದ ಸೇಯೀರನ ಸೀಮೆಯಲ್ಲಿರುವ ತನ್ನ ಅಣ್ಣನಾದ ಏಸಾವನ ಬಳಿಗೆ ದೂತರನ್ನು
    ತನ್ನ ಮುಂದಾಗಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Ijiege rena Jekafu fune bo fuone e Iso aesakae Idome ijia fino ije vua
    ijiege nijamoga e vua abe oenoevo ije bu vua ijene abena vae. Ro vua fu ijiege
    nijana kiae, Ni va e ireobo none Iso kua, Na uvia one Jekafu e ije oefuo imeno
    ije nare vua ige a kuarave. Na kaju none e Rebaniki finoevo ijadufuo na naebe
    migegire urina vuae. Ro na fina areme ivia ijare nane una ruove.
  tam-2017: 'பின்பு, யாக்கோபு ஏதோமின் எல்லையாகிய சேயீர் தேசத்திலிருக்கிற தன் சகோதரனாகிய
    ஏசாவினிடம் போவதற்காக ஆட்களை வரவழைத்து:'
  spa-RV-1909: Y envió Jacob mensajeros delante de sí á Esaú su hermano, á la tierra
    de Seir, campo de Edom.
  ron-BTF: Şi Iacob a trimis mesageri înaintea lui la Esau, fratele său, până în ţara
    lui Seir, ţinutul lui Edom.
  eng-WEBP: Jacob sent messengers in front of him to Esau, his brother, to the land
    of Seir, the field of Edom.
  eng-FBV: He sent messengers on ahead to meet his brother Esau who was living in
    the region of Seir in the country of Edom.
  nld-1939: Nu zond Jakob boden voor zich uit naar zijn broer Esau in het land Seïr,
    dat in het gebied van Edom ligt.
  nch-BL: Huan Jacob quintitanqui itayolmelajcahua imelac hasta Seir ipan tali Edom
    para quiitatij iicni, Esaú.
  tfr-NTPO: E irgo ga nopga ichara jek Seir kjokyo ba roy dbuk bäm go, ba shjiy Esaú
    kong. Seir kjokyo, e Edom kjokyo obi.
  vie-1934: Gia-cốp sai sứ giả đến trước cùng Ê-sau, anh mình, ở trong xứ Sê-i-rơ
    thuộc về địa-phận Ê-đôm;
  hin-CV: याकोब ने अपने भाई एसाव के पास एदोम के सेईर देश में दूत भेजे,
  eng-OURB: Jacob [Supplanter] sent messengers in front of him to Esau [Hairy], his
    brother, to the land of Seir, the field of Edom [Red].
  spa-BES: Y envió Jacob siervos delante de él a su hermano Esaú en la tierra de Seir,
    en la tierra de Edom;
  tdx-tdx: aa ie niisa’ Iakòbe le nanao ty hoe, Toben’Añahare itoy, le natao’e ty
    hoe Makanaime i toetse zay.
  vid-vid: Yakobo nakawalajiza wahilisi wamlongole kwa mng'holoze Esau, ako Seili
    hali isi ya Edomu.
  pwg-pwg: Inenae na yonayona ivonatawesi ivi nao ina tuwa Iso kurina, Edom dobuna
    kamonai, dobuna kana vava sago na Seya.
  eng-OKE: And when Jakob saw them, he said, This is a host from before the Lord;
    and he called the name of the place Mahanaim.
  tha-KJV: ยาโคบส่งผู้สื่อสารหลายคนล่วงหน้าไปหาเอซาวพี่ชายของตนที่​แผ่​นดินเสอีร์​ที่​เมืองเอโดมตั้งอยู่
  por-BR-2018: E enviou Jacó mensageiros diante de si a Esaú seu irmão, à terra de
    Seir, campo de Edom.
  bco-bco: Ho꞉len a꞉namio꞉ Iso꞉ e Seil hen, Idom hen us a꞉na sen ko꞉lo꞉, Ya꞉kob eyo꞉
    tolo꞉ sa꞉ma꞉no꞉ kalu nolo꞉ ene ao Iso꞉lo꞉wa iliga꞉fo꞉.
  deu-ELO: Und Jakob sandte Boten vor sich her zu seinem Bruder Esau, in das Land
    Seir, das Gefilde Edom.
  ktm-ktm: Yakop iduwe ndramat tadan odo takun nolou eri hala munen, hala ndrongon
    tinton ke Iso hala Seir. Seir eri ise lon lok mandra-an Idom.
  caa-caa: Y de allí e Jacob uyebꞌta ixin cora umanobꞌ tut usacun xeꞌ jax e Esaú xeꞌ
    turu tama e lugar Seír xeꞌ jax e lugar tuaꞌ tin e tuobꞌ uchꞌajnarir e Edom tuaꞌ
    uyare e Esaú que cꞌani acꞌotoy e Jacob.
  eng-WYC-2018: Soothly Jacob sent before him also messengers to Esau, his brother,
    into the land of Seir, in the country of Edom; (And Jacob sent messengers on before
    him to his brother Esau, who was in the land of Seir, in the country of Edom;)
  epo-epo: Jakob sendis antaŭ si senditojn al sia frato Esav, en la landon Seir, en
    la regionon de Edom.
  uig-PIN: Andin Yaⱪup Seir zeminidiki «Edom yayliⱪi»ƣa, akisi Əsawning ⱪexiƣa aldin
    hǝwǝrqilǝrni ǝwǝtip,
  beo-beo: 'Ya:igobe da sia: adole iasu dunu, ili da e bisimusa:, Iso amo gousa:musa:
    asunasi. Iso da Idome sogega esalu.'
  tpi-OTNT: Na Jekop i salim sampela man i go pas long graun bilong Seir, narapela
    nem bilong en Idom, bilong bringim tok i go long Iso, brata bilong em.
  hau-SA: Sai Yaƙub ya aiki manzanni su sha gabansa zuwa wurin ɗan’uwansa Isuwa a
    ƙasar Seyir, a ƙauyen Edom.
  udu-udu: Dhala Yakuub hashki’da ris ’kwani ma gum bway piti nṯwa/a/ ki a’di mo eya
    Iisu jin ta’da kam piti mo e bampa/ ki Pa Si/iir mo jin ta bampa/ Aduum mo.
  uig-LAT: Andin Yaqup Séir zéminidiki «Édom yayliqi»gha, akisi Esawning qéshigha
    aldin xewerchilerni ewetip,
  nde-nde: UJakhobe wathuma izithunywa ukuba zihambe phambili kwakhe kumnewabo u-Esawu
    elizweni laseSeyiri, ilizwe lika-Edomi.
  ton-ton: ¶ Pea fekau ʻe Sēkope ʻae kau talafekau ke muʻomuʻa ʻiate ia ki hono taʻokete
    ko ʻIsoa, ʻi he fonua ko Seia, ʻi he fonua ko ʻItomi.
  ces-1613: Poslal pak Jákob posly před sebou k bratru svému Ezau, do země Seir, do
    kraje Idumejského.
  eko-eko: Yaakhumpa khuwaaruma akarumeyaawe yoori alokoze wa ttwiiye Ezawu nti wa
    Seyiiri tuniya ya Edomu.
  nss-nss: Yakop nakipwandrisa hu ndramiran hayah para huro mu tahu pe huya kili nalin
    Esau iro kol Seyir, ita nondriya kol Etom.
  eng-WMB: Jacob sent messengers in front of him to Esau, his brother, to the land
    of Seir, the field of Edom.
  tam-TCV: பின்பு யாக்கோபு, ஏதோம் நாட்டிலுள்ள சேயீர் என்னும் இடத்தில் வசிக்கும் தன்
    சகோதரன் ஏசாவிடம், தனக்கு முன்பாகத் தூதுவரை அனுப்பினான்.
  ceb-ULB: Nagpadala si Jacob ug mga sulugoon nga mouna kaniya ngadto kang Esau, sa
    yuta sa Seir, sa rehiyon sa Edumea.
  mkn-mkn: Ais itu, Yakob suru dia pung ana bua barapa orang jalan lebe dolo pi negrí
    Edom (andia, Seir), ko kasi tau dia pung kaka Esau bilang, dia ada mau datang.
  pol-UBG: Potem Jakub wysłał przed sobą posłańców do swego brata Ezawa, do ziemi
    Seir, do krainy Edomu.
  agr-agr: Dutika ukuak nuwi juwaki wesa niina yachi Esaú nugka Seír tutai Edom nugkanum
    awa nuwi pujuttaman, yatsum minawai tusajum ujatjuktajum tusa, niina aentsji chichama
    etsejin aidaun ishitkauwai.
  kyc-kyc: Yuu dokona karo Jekopeme akali wai pii minyingi dupwame yangonge Iso yuu
    Siya yuu Itome dokona singi dokona kareyamo dokona pii dopa pyuo lamaiyakala pena
    leya.
  urd-GVU: یعقوب نے اپنے بھائی عیسَو کے پاس اپنے آگے آگے قاصد بھیجے۔ عیسَو سعیر یعنی
    ادوم کے ملک میں آباد تھا۔
  deu-1912: '[32:4] Jakob aber schickte Boten vor sich her zu seinem Bruder Esau ins
    Land Seir, in die Gegend Edoms,'
  ntj-ntj: Nyangka Tjayikapalu wati marnkurrpa witurnu tjakultjarra-ya palunyaku kurta
    Yiitjulakutu yankutjaku ngurra yini Yiitamala nyinarranyangka. Nyangka-ya mularrpartu
    mapitjalayirnu Yiitjula lurrtjurringkulalpi watjarnu, “Nyuntuku marlanypa Tjayikapalu
    ngaapirinypa watjarnu, ‘Yuwa Kurta, ngayulu-rna Tjayikapalu nyuntuku marlanytju
    watjara, tjiinyan nyuntulu ngayuku puurrpirinypa nyinarra. Nyangka-rnanta tjakultjura,
    tjiinya-rna Kamuru Layipanta rawa nyinarranytja. Tjiinya-rna kuwarrikutju pakara
    pitjangu. Palunyalu-rna pirnipurlka kanyira, puluka, tungki, tjiipu nanikuurrpa
    pirni, puru waarka palyalpayi pirninyatarrartu. Yuwa Kurta, watjara-rnanta tjiinya-rnin
    nintilu kulira pukurlarrirra kawarrtu nyakulatjaku.’ Palunyapirinypa nyuntuku
    marlanytju watjarnu.”
  row-row: Basa naa ma, Yakob denu atahori nara hira, lao raꞌahuluꞌ risiꞌ nusa Edom
    (nara feaꞌ na, Seir), fo rafadꞌe aꞌa na Esau rae, eni nae nema.
  kan-2017: ಬಳಿಕ ಯಾಕೋಬನು ತನಗಿಂತ ಮೊದಲು ಎದೋಮ್ಯರ ಪ್ರದೇಶವಾಗಿರುವ ಸೇಯೀರ್ ಸೀಮೆಗೆ ತನ್ನ ಅಣ್ಣನಾದ
    ಏಸಾವನ ಬಳಿಗೆ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು.
  ena-ena: La hulaŋ hɨhɨle agɨladɨ lɨbɨmɨŋavɨla abami. Iadɨ hulaŋ hekɨlɨ Iso dɨ hɨvɨ
    uavɨla nameŋ abɨhalaŋ uami. Nadɨ sibɨla hɨsɨŋ hulemɨlɨ Jekopɨ agaŋ nasaŋ ciaŋ
    nameŋ agadɨ abɨci vavelu aba abɨhalaŋ uami. Viaŋ Laban hula hualɨ akape ci hɨnicin
    aba abi aba abɨhalaŋ uami. Hameŋ sadaŋ iabi viaŋ cɨhu veben aba abi aba abɨhalaŋ
    uami. Viaŋ sabaŋ bulɨmakau sabaŋ donɨki sabaŋ sipsipɨ sabaŋ meme daŋ aba abi aba
    abɨhalaŋ uami. Iadɨ sibɨla hɨsɨŋ hulaŋ iamɨgali avi hanɨbuŋ aba abi aba abɨhalaŋ
    uami. Iadɨ manɨgali Iso aba abi aba abɨhalaŋ uami. Nama iadɨ igavɨla hɨjɨŋalɨbanaŋ
    aba ciaŋ nagadɨ nasaŋ igulɨŋ ui aba abi aba abɨhalaŋ uami. Nulɨdɨ hameŋ abɨci
    nɨbɨlaŋ Seilɨ fɨli tɨbɨ hali uavɨmi. Fɨli tɨbɨ agadɨ ibi mu Idom.
  tgo-tgo: Jeikob i variyeŋgiya ghevarivariye thɨ raka viva e ghamwae na vethɨ thuwe
    ghaghae Iso. Iye va ina Seir e vanautuma Idom e tɨne.
  yap-yap: Me l’oeg Jakob boch e girdi’ ngar mon’od rok ngranod ngak Esau ni be’ nib
    mo’on ni walagen, ni be par u bangi binaw ni kanog yu Seir ngay, ni bay ko nam
    nu Edom.
  tet-tet: Hotu, Yakob naruka niakaan klosan naꞌin hira, baa uluk rai Edom (neꞌe mak
    rai Seir), nebee katak baa maun Esau naꞌak nia atu mai.
  hlt-MCSB: Te phoeiah Jakob loh Edom kho, Seir khohmuen la a maya Esau taengah a
    hmai la puencawn rhoek te a tueih.
  mdy-ETH: ዬካፓ ያይቆኦቤ ዔዶኦሜ ዓጮይዳ ሴዒሬ ጌይንታ ዓጬሎይዳ ናንጋ ዒዛኮ ቶይዲ ዔኤሳዎ ባንሢ ኪኢታ ዓሲ ቤርታሲ ዳኬኔ፤
  twi-ASANTE: Yakob somaa abɔfoɔ dii nʼanim kɔɔ ne nua Esau nkyɛn wɔ Seir a ɛwɔ Edom
    asase so.
  bhl-bhl: Beli, Sekow e em weng afak kunum mali mak yemdako, “Nakalem fik Iso em
    fukun unina!”, yangesomi, imisik yemdase kale. Imisik yamdase ding dim e, e ilo
    Idom kawtiw im aneng fian Seil abiw kalo yamdako,
  con-NTPO: Jacobja condasundeccuma moe Edom ande'su Seir ccotta'cconi cuintsu Esaúma
    cachuipa conda'faye tise jiña'choma.
  eng-WEBU: Jacob sent messengers in front of him to Esau, his brother, to the land
    of Seir, the field of Edom.
  bnp-bnp: E Iakop i rudu muga e huriki a vinuru ri gi vakalongoa e tukana e Esau
    i made o Seir, na robo e Idom.
  wal-wal: Yaaqoobi Se7iira giyoosan, Eedooma biittan de7iya ba ishaa Eesawakko kiitaa
    baappe sinttau kiittiis.
  mgh-mgh: Vaavale, Yakopi ahaaveleliha mayanhupi awe wa Isawu munnaawe, akhala uSeyiri
    ilapo yo Eetomu.
  acu-NT: 'Nunia Jacob ni inatiri ainaun akatar akupak: —Yatsur Esaú Seir nungkanam
    Edomnum pujamunam werum, yachim winawai tusaram ujaktaram. Tura chichaakrum: Yachim
    Jacob chichaman akupturmak: Jiichur Labánjai untsuri musach pujusan, yamaikia
    inatiram atasan waketkin winajai.'
  spa-PDDPT: Jacob envió mensajeros delante de él a su hermano Esaú, a la tierra de
    Seír, al campo de Edom,
  gun-gun: Ha'e gui Jacó guenonde re omondouka guyke'y Esaú pe oayvu mombe'uarã kuery,
    Edom regua Seir yvy katy oĩ ramo.
  agu-BL: Che' bene'n tzun ẍchakol Jacow cobox ẍchakum, jalen le yi luwar yi na bi'aj
    Seir, cwent Edom, tan talche'n stziblal tetz Esaú yi stzicy yi at topombil i'.
  eng-PEV: Jacob’s brother Esau lived in the place called Seir, in Edom country. Jacob
    thought, “Maybe my brother still wants to kill me.” So when Jacob got near to
    Seir, he said to some of his men, “Go and talk to my brother Esau.
  ilo-ULB: Nangibaon ni Jacob kadagiti mensahero nga umun-una ngem isuna a mapan iti
    kabsatna a ni Esau, iti daga ti Seir, iti rehion ti Edom.
  kpg-kpg: Jacob ga hagau ana daangada kae hegau i ono mua gi dono duaahina daane
    go Esau i lodo di guongo go Seir, dela e haga ingoo labelaa bolo Edom.
  uig-ARA: ئاندىن ياقۇپ سېئىر زېمىنىدىكى «ئېدوم يايلىقى»غا، ئاكىسى ئەساۋنىڭ قېشىغا
    ئالدىن خەۋەرچىلەرنى ئەۋەتىپ،
  bsp-bsp: 'Yakuba endenəŋk mi, k''oloku: «Afan ŋa Kanu ŋɔ!» K''ɔsɔŋ tofo tatɔkɔ tewe
    ta Mahanayim.'
  bps-bps: Na nun dekan muna di flanekan Isaw déén di banwe Idom.
  mbs-mbs: Doen menge otaw insogò i Jacob impeonà din doton te kedowa din si Esau
    kidoen te tanà te Edumea.
  tof-tof: Zeikob ngibürr yada ódód pam zirrnapónóp oya singül kwata tóba naretódó
    Isaoka, Seirr bwóbdü, Idom tüpdü.
  sus-sus: A naxa yi yire xili sa Maxanayimi.
  pon-2006: Seikop eri kadarala mwowe meninkeder kei rehn rie Esau nan wehin Edom.
  jae-jae: Go Jakob kêsakiŋ nê lau jaeŋ sêmuŋ dêdêŋ têwa Esau sêja, taŋ gêŋgôŋ Edomnê
    gamêŋ Seir.
  ksd-ksd: Ma Iakob i ga tulue ra umana tultul pire turana Esau, dia ga lua tana,
    ta ra gunan Seir, ma ra langun Edom.
  tur-YTC: Yakov kardeşi Esav'a, Seir ülkesine, Edom bölgesine, önünden ulaklar gönderdi.
  bel-N: I паслаў Якуб пасланцоў перад сабою да Эзава, брата свайго, у зямлю Сэір,
    на поле Едому.
  grc-BRENT: Εἶπε δὲ Ἰακὼβ, ἡνίκα εἶδεν αὐτοὺς, παρεμβολὴ Θεοῦ αὕτη· καὶ ἐκάλεσε τὸ
    ὄνομα τοῦ τόπου ἐκείνου, Παρεμβολαί.
  ind-AYT: Kemudian, Yakub mengirim beberapa utusan di depannya kepada Esau, kakaknya,
    di tanah Seir, negeri Edom.
  lid-lid: Eme Jekop eme badeh suni lau tan rayah ala bwena hawe nadu tinen Iso udu
    munyak Se-ir udu kon tinan Idom.
  eng-NNA: After that Jacob sent some men ahead to his older brother, to Esau, he
    was in that country Edom.
  nya-nya: Yakobo anatumiza amithenga ake kwa mʼbale wake Esau ku dera la Seiri, dziko
    la Edomu.
  hrv-hrv: 'Kad ih Jakov opazi, reče: “Ovo je Božje taborište!” Zato nazva ono mjesto
    Mahanajim.'
  mps-mps: Tama Jekopgo bidi meba te polasa te Seir tǫ te Idom hanu tǫ pedaiba te
    aga ama Iso bidibo digi te po sela pomainogo tagala palai.
  llg-llg: Basa ndia, boe ma Yakob nadenu ndia hataholi nala luma, laꞌok lakahuluk
    leni nusa Edom leu (fo ndia Seir), fo lafada kaꞌan Esau, lae, Yakob sangga mai
    ndia so.
  tpi-tpi: Na Jekop i salim sampela man i go pas long graun bilong Seir, narapela
    nem bilong en Idom, bilong bringim tok i go long Iso, brata bilong em.
  dan-1931: Derpå sendte Jakob Sendebud i Forvejen til sin Broder Esau i Se'irs Land
    på Edoms Højslette,
  vie-OVCB: Gia-cốp sai người lên tận núi Sê-i-rơ trong xứ Ê-đôm, tìm Ê-sau
  lbk-lbk: Idwani infaan Jacob nan takhona ay inpaon-onana ken Esau ay yon-ana id
    Edom ay makwani akhes en Seir.
  guj-2017: યાકૂબે પોતાની આગળ અદોમના દેશમાંના સેઈર પ્રદેશમાં તેના ભાઈ એસાવની પાસે
    સંદેશાવાહકો મોકલ્યા.
  byr-byr: '@see-verse:GEN.032.002'
  awx-awx: Tikengä Jekopdä puyä äminä kantri Idomkätanu kewu Seir uwomune ku, payänä
    Iso yawä natäpikge yänikut.
  pon-2006A: Seikop eri kadarala mwowe meninkeder kei rehn rie Esau nan wehin Edom.
  por-BRBSL: Jacob enviou mensageiros na sua frente para Esaú, seu irmão, para a terra
    de Seir, o campo de Edom.
  aly-aly: Esau apmer Seir-el anenh, apmer Edom ikwerel. Jacob-el angkakert atherr
    thwenek Esau-warl, apmer Seir-warl.
  cth-cth: Jakop ni Edom ram e Seir ram dawk a hmau Esaw koevah a hmalah patounenaw
    a patoun.
  twi-twi: Yakob somaa abɔfo dii nʼanim kɔɔ ne nua Esau nkyɛn wɔ Seir a ɛwɔ Edom asase
    so.
  hlt-hlt: Te phoeiah Jakob loh Edom kho, Seir khohmuen la a maya Esau taengah a hmai
    la puencawn rhoek te a tueih.
  tbz-SIM: 'Kòo yɛ̀ yɑ̀ kɛ dɔ̀: Kuyie nkó dikɑ̀rì ndi diɛ. Mɛm̀mɛ ò dɛ̀ yumɛ̀ kɛ dɔ̀
    Mɑɑnɑimmu (dɛ̀ɛ̀ tu yɛkɑ̀rɛ̀ yɛ̀dɛ́ɛ̀).'
  msy-2020: Egha Jekop gumazir maba amadazɨ, me Iso mɨkɨmasa zui. Iso faragha Seirɨn
    nguazimɨn ghua apera, an ziar mam Idom.
  txq-txq: Basa boe ma Yakob nadenu ana nunin hida laꞌok rakahuluk reni nusa Edom
    reu (ndia Seir), fo rafada ndia kaꞌan Esau rae, ndia nae mai.
  aaz-aaz: Rarit naiꞌ Yakop anreun in ameput tuaf fauk nnaon nahunun neun pah Edom
    (es reꞌ Seir), he nfee hanaf neu in tataf naiꞌ Esau, nak in he neem.
  azb-azb: Yaqub özündən qabaq Edom çölünə, Seir torpağına, qardaşı Esavın yanına
    qasidlər göndərdi.
  eng-DBY: And Jacob sent messengers before his face to Esau his brother, into the
    land of Seir, the fields of Edom.
  hin-2017: तब याकूब ने सेईर देश में, अर्थात् एदोम देश में, अपने भाई एसाव के पास अपने
    आगे दूत भेज दिए।
  wol-KYG: Ba leen Yanqóoba gisee, da ne dalub Yàllaa ngii, ba tax mu tudde bérab
    ba Maanayim (mu firi Ñaari dal).
  swp-swp: Abo Iakobo ena heaheari tataodi i hetamaribagunaidi ena tau Isoa arinai,
    Seria eanuana eai, ia ede Edoma tanona eai.
  bjr-bjr: Yakooboofa narí faiqi namu qaaramoo ufa maree narí afasaafa Eesau funnai
    fuaqeera niiqoofaqa Eedoomma maqa maaqai fiqau.
  eng-YLT: And Jacob sendeth messengers before him unto Esau his brother, towards
    the land of Seir, the field of Edom,
  kne-kne: Idi siya di, wada day bag-en ay inpaon-onan Jacob ed Edom ay kad-an di
    pangpangoana ay si Esau.
  heg-NTPO: Hidi na kon, Yakob tadu un ima-ii las at ila lo lakos muna el dale Edom
    (na nusa Seir), le tek un kaka Esau noan, Yakob le maa.
  ptu-ptu: Puhai ia too, ussuam sanaka-naka tau mendiolo umpellambi'i Esau kakanna
    lako Seir battu diua Edom.
  bzd-NTPO: Eta̱ ie' tö ikanè mésopa patkémi biyö̀ muk ie' ël Esaú a̱ tö ie' datse̱.
    Ie' ël se̱rke ká̱ kiè Seír a̱te̱ Edom ee̱.
  kwf-kwf: 'Sa Jakob ka asungaꞋinia ti ngwae kira ka ngalia alaꞋanga nia ka leka fuana
    ngwaefuta nia sa Esau Ꞌuana fanoa ꞋaꞋana kira saea Ꞌani Ꞌi Seiri, neꞋe ta sata
    Ꞌi Idom. Nia saea fuada Ꞌiri kike fata Ꞌuri fuana sa Esau, “AraꞋi kwa, ngwae ni
    rao Ꞌoe sa Jakob, nia asungaꞋi kaimili mika leka maꞋi mike faꞋarongo Ꞌoe Ꞌania
    fatalana. Nia fata Ꞌuri: AraꞋi ꞋaꞋana nau Ꞌae. ꞋI naꞋo nau ku faꞋasia kula neꞋe
    ma nau ku leka tua faꞋinia sa Laban, ma nau ku tua faꞋinia leleka ka dao ana kaidaꞋi
    neꞋe, ma nau ku oli naꞋa maꞋi, nau ku toꞋo ana buluka ki ma dongki ki, ma sipsip
    ki, ma nanigot ki, ma na ngwae rao ꞋoꞋo ki ma kini rao ꞋoꞋo ki. Nia ne nau ku
    kwatea kwau alaꞋanga neꞋe fuamu, si diꞋia Ꞌoko saeleꞋa fuana lisilaku.” GoꞋo nia
    ka asungaꞋinia ngwae ki kira ka leka etaeta ana fuana lisilana sa Esau.'
  eng-WYC-2017: Soothly Jacob sent before him also messengers to Esau, his brother,
    into the land of Seir, in the country of Edom;
  eng-WMBB: Jacob sent messengers in front of him to Esau, his brother, to the land
    of Seir, the field of Edom.
  spp-spp: 'Tèni i u à pi ɲya ke, ka u u jwo: «Kile tatɛ̀ɛnge kà ku ɲyɛ ŋke!» Lire
    kurugo, pi à kuru cyage mɛge le Tatɛɛnyi Shuunni.'
  aey-aey: Odocob Jekob uqa dana leih sos suladeceb age uqa waliag Isoca belein. Iso
    uqa Sia agena mahana bilen. Sia eu Idom hatuna nijen.
  urd-GVH: याक़ूब ने अपने भाई एसौ के पास अपने आगे आगे क़ासिद भेजे। एसौ सईर यानी अदोम
    के मुल्क में आबाद था।
  rug-rug: Meke garunu va kenue lani e Zekopi koe Isoa pa popoa Edomu sari nana tie
    paleke inavoso.
  gaz-gaz: Yaaqoobis gara obboleessa isaa Esaawu kan biyya Edoom lafa Seeʼiir jedhamu
    keessa jiraatuutti ergamoota of dura erge.
  fra-LSG: Jacob envoya devant lui des messagers à Ésaü, son frère, au pays de Séir,
    dans le territoire d’Édom.
  gnn-gnn: Yo, ŋunhiliyinydja gandarrŋuranydja ŋayi Djaykupthu yänguŋala dhäwu'mirrinha
    walalanha bala wäwa'mirriŋuwala nhanukalaŋuwala Yetjuwala yäkuwala,
  yal-yal: Yaxuba to e to, a naxa, “Alaa ganla daaxaden nan ito ra.” A yi na yiren
    xili sa Maxanayin.
  gum-gum: Incha Jacobpe tru Edom pirau tru Seirsrømay wan sruar merrab amrrai ørøbig
    køn, Esaúwan katønrrabelø tru nabe punrrab arrumønrrun cha, nui nuneg eshkanrrabelø.
  iou-iou: Kadäni uken Jekop täŋo tuäni Iso Sei kome, wäpi kubä Idom uken itkuk. Irirän
    Jekoptä tuäna uken itak yäŋ nadäŋpäŋ watä äma yäwet-pewän intäjukun kuŋkuŋ.
  haw-1868: Hoouna aku la o Iakoba i na elele imua ona io Esau la i kona kaikuaana,
    ma ka aina o Seira, oia ka aina o Edoma.
  arb-NAV: وَبَعَثَ يَعْقُوبُ قُدَّامَهُ رُسُلاً إِلَى أَخِيهِ عِيسُو فِي أَرْضِ سَعِيرَ
    بِلادِ أَدُومَ.
  adz-adz: Gubuꞌ arigi da Yakop rainggan Isau impa imingꞌ intap Seir, bingan mangan
    Idom. Yakop itangin garaman uda sisingꞌ imungꞌ ifan da arangan rainggan Isau.
  ewe-ewe: Yakob dɔ amewo ɖe foa Esau gbɔ le Edom le Seirnyigba dzi.
  eng-LEE: And Jacob sent messengers before him to Esau his brother unto the land
    of Seir, the country of Edom.
  gvn-gvn: Jacobangka bama yungan kukuji yabanda Esaundu, bubungu Edom. Jana Esaundu
    balkan, “Yunu yabaju Jacob Labananji bundandan, yamba nyulu kankadayda. Yundu
    majamal nyungunku, nyulu yunundu milka-jananka.” Jana kukuji Jacobandaku kadan
    baja, yalaman, “Nganjin yunuwunbu yabanda dungan; nyulu kankadayda, yunundu maku-warrinka.
    Nyulu dingkar-dingkaranji 400-balanji kankaday.” Jacob yinyilman, worry-balaman.
    Nyulu junjuy-junjuy, bama-bama ngami-ngami-bungan, kanbal yarra yungan, kanbal
    yarra naka yungan. Nyulu nyulurrku balkawan, “Kaki Esaungku kanbal kunil, kanbal
    nguba warriri.” Yinyamun nyulu Godunji balkawan, “God, yundu kamimu Abrahamamu
    God, nganjanamu Isaacamu God. Ngaykundu milka-janay. Maja God, yundu ngaykundu
    balkan bubunguku dunganka baja, jawun-karrandaku. Yundu balkan yundu nganya ngulkurrduku
    kujil. Ngayu buyun bajaku, yamba yundu ngaykunku ngulkurr bajaku. Nganya kujinka
    ngaykuwundumun yabandamun. Ngayu yinyilmal, nyulu nganjinin yarkinkaku kuninji,
    jalbu-jalbu, kaykay-kaykay, wubulku kuninji. Yundu nganya promiseim-ban ngulkurrduku
    kujinka, bama ngaykundumun wubulmanka.” Jacobangka yalaku Godundu balkan.
  nna-nna: Palaja Jacob-ju ngakarnajaninyi jinta pirirrimarta walangkarr palinymili
    mamajimurninykarti, Esau-karti, palanga warrarnja waninyikinyi, Edom-ja.
  asm-FB: যাকোবে তেওঁৰ আগে আগে চেয়ীৰ, অর্থাৎ ইদোমৰ অঞ্চললৈ তেওঁৰ ককায়েক এচৌৰ ওচৰলৈ
    কেইজনমান বার্তাবাহকক পঠালে,
  sus-A: عَ نَشَ يِ يِرٍ شِلِ سَ مَشَنَيِمِ.
  fra-SBL: Jacob envoya devant lui des messagers à Ésaü, son frère, au pays de Séir,
    dans le champ d'Édom.
  hbo-hbo: וַיֹּ֤אמֶר יַעֲקֹב֙ כַּאֲשֶׁ֣ר רָאָ֔ם מַחֲנֵ֥ה אֱלֹהִ֖ים זֶ֑ה וַיִּקְרָ֛א
    שֵֽׁם־הַמָּקֹ֥ום הַה֖וּא מֽ͏ַחֲנָֽיִם׃ פ
  shp-NTPO: Jaskata pekáo, Jacobnin jakiribi jawen yonotibo raana iki, jawen wetsa
    Esaú jain iká Seir janeya jemanko. Ja jemara iká iki Edom janeya mainko.
  eng-WYCLIFFE: Sotheli Jacob sente bifore him also messangeris to Esau, his brother,
    in to the lond of Seir, in the cuntrey of Edom;
  piu-2006: '@see-verse:GEN.032.002'
  pjt-pjt: Ka Jacobalu wati maṉkurpa iyaṉu tjakulpa ngura Tjiirtakutu palumpa kuṯangka
    wangkanytjaku Iitjula. (Ngura nyara paluṟu panya ini kutjupa Iitamanya)
  cwe-cwe: Yakobo katuma wasenga kumulongolela kwa sekulu wake Esau uko Seili kuna
    iisi ya Edomu.
  bgs-bgs: Na, duwán mga ágsuguánnán na igpóna i Jacob ébô sumumar katô kataladi din
    na si Esau tun ta tanà ka Edumea.
  kik-kik: Ningĩ Jakubu agĩtũma andũ mathiĩ mbere yake kũrĩ mũrũ wa nyina Esaũ kũu
    Seiru, bũrũri-inĩ wa Edomu.
  ksr-ksr: Jeikobnoŋ kananoŋ kema laligoŋ qele ejauruta tosaaŋa wala wasiŋ oŋono Edom
    kantrinoŋ baloŋ qata Seir kanoŋ data Iisoo iibombaajoŋ keŋgi.
  fra-NCL: 'En les voyant, il dit : « C’est le camp de Dieu ! » et il donna à ce lieu
    le nom de Mahanaïm.'
  cek-AK: Jakob mah Edom prae, Seir hmuen ah, amya Esau khaeah laicaehnawk to hmaloe
    ah patoeh.
  xla-xla: Yokobtapo ya꞉ yu hamtlalo so taiya demama yia꞉ watle epo atlaiyo, “Wua꞉
    tame na꞉ bapa Iso watle yu ipo atlaiye, ‘Na꞉ye Yokobpo, ya꞉ yu dla salladepo sela꞉lalo
    oplami. Na꞉tapo Laban mate halepo gudepame ma wata ya꞉ hala dla ilame pumhalema,’
    diye. Epame ya꞉ dla ma ipo atellepe, ‘Na꞉ye na꞉ bulumkiyawa aliya mate epo donki
    aliya mate epo sipi aliya mate epame na꞉ oko so mate puma,’ diye. Epame matle
    ya꞉ watle epo atlaiye, ‘Na꞉ yu iye ya꞉ dla hamima, ya꞉tapo na꞉ta pua kokoye momolo
    malapame na꞉ye sadle mate selepo depame,’ diye,” diyo. Epapeleye ya꞉tapo ya꞉ opa
    watle yu ipo atlepame ya꞉ bapa Iso hala dla taiya diyo. Epalati yia꞉tapo tame
    ya꞉ bapa Isoye Seil mo dla hallati natipame yu eye atlamaiyo.
  cuk-cuk: Jacob e-iduale, Edom-yalaganba, dule e-barsogega Seir-neggweburse barmisad.
    Adi, e-ia-Esaúʼga sogega, ede daniye.
  uig-CYR: Андин Яқуп Сеир зиминидики «Едом яйлиғи»ға, акиси Әсавниң қешиға алдин
    хәвәрчиләрни әвәтип,
  tel-2017: యాకోబు ఎదోము ప్రాంతంలో, అంటే శేయీరు దేశంలో ఉన్న తన సోదరుడు ఏశావు దగ్గరికి
    తనకు ముందుగా దూతలను పంపి,
  hat-BSA: Alò, Jacob te voye mesaje yo devan li kote frè li Ésaü nan peyi Séir a
    nan teritwa Édom an.
  kos-kos: Jacob el supwala kutu mwet utuk kas lal in som meet lukel nu yorol Esau,
    tamulel lal in facl Edom.
  hbo-WLC: וַיֹּ֤אמֶר יַעֲקֹב֙ כַּאֲשֶׁ֣ר רָאָ֔ם מַחֲנֵ֥ה אֱלֹהִ֖ים זֶ֑ה וַיִּקְרָ֛א
    שֵֽׁם־הַמָּק֥וֹם הַה֖וּא מַֽחֲנָֽיִם׃ פ
  ibo-ibo: Mgbe ahụ, Jekọb zipụrụ ndị ozi ka ha jee hụ Ịsọ nwanne ya nwoke nʼala Sia,
    nʼobodo Edọm.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଯାକୁବ ଆପଣା ଆଗେ ସେୟୀର ଦେଶସ୍ଥ ଇଦୋମ ଅଞ୍ଚଳରେ ଭ୍ରାତା ଏଷୌ ନିକଟକୁ
    ଦୂତମାନଙ୍କୁ ପ୍ରେରଣ କଲା।
  wmt-wmt: '@see-verse:GEN.032.002'
  chk-chk: Iwe, Jakop a tinala ekoch chon künö pwe repwe akomwola mwan o feila ren
    Esau pwin we mi nom Seir lon ewe fanü Etom.
  ssd-ssd: 'Taŋakina sulumba Yakob nu taŋgo afu wam paguka saniŋgina: Tane kumba ka
    yiŋe aba Esau te-silika teŋenmba sawap: Ye Yakob. Ye ne tuku piro taŋgo. Ye sikile
    ŋga Laban tugumŋge rawe taŋgo taŋaŋ minen ma ma kile ndo makau doŋki sipsip meme
    piro taŋgo piro pino suŋgomba kilmba luka prowet. Ye taŋgo afu kukulniŋgen le
    nane ne kila pasa tinwaig le ne ye mbolŋge maŋau mayenu ka. Tane ka taŋamba nu
    sawap ŋgina. Nu wam paguniŋge deŋpurmba nu nane kukulniŋgina le amboŋga Esau sota
    Edom kilke mbol kinaig.'
  rop-rop: Brom deya Jeikob bin jandim im wekinmen olabat lida langa im braja Isau
    deya langa det kantri gulum Idam.
  ukr-1871: Послав же Яков посли поперед собою до Езава, брата свого в Сеїр землю,
    в Едом поле;
  eng-AOI: Jacob sent some men ahead with a message for his older brother Esau. The
    men met Esau in the country of Edom,
  yon-yon: Yekob yaro dore ye weng kanwini ye karub baandoona miniwen, ye dowaken
    kuu yambang Isaumbed Idom ambibkin aom okad Sia yiri doreen yaa ye weng kanwinime
    anded kowe,
  bch-bch: Idio ta Iakop isula gid panua ato ad idanga ede ta timuga ngan ei ga tila
    pan itar kapei Iso ngan tibur kapei Seir. (Tibur toa oa ieda ede pade Idom.)
  deu-1951: Und Jakob sandte Boten vor sich her zu seinem Bruder Esau ins Land Seir,
    das Gefilde Edom.
  eng-JPS: (32-4) And Jacob sent messengers before him to Esau his brother unto the
    land of Seir, the field of Edom.
  ubr-ubr: Jacob dura bo bibotis ainau iyafares sinai Edom tafanamai tuan Esau aurin.
  srp-1865: I Jakov posla pred sobom glasnike k Isavu bratu svojemu u zemlju Sir,
    krajinu Edomsku.
  lug-lug: Awo Yakobo n’atuma ababaka eri Esawu muganda we, mu kitundu kya Seyiri
    mu nsi ya Edomu.
  heb-heb: וישלח יעקב מלאכים לפניו אל עשו אחיו ארצה שעיר שדה אדום׃
  ben-IRV: তার পর যাকোব নিজের আগে সেয়ীর দেশের ইদোম অঞ্চলে তাঁর ভাই এষৌর কাছে দূতদেরকে
    পাঠালেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਅੱਗੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੂੰ ਆਪਣੇ ਭਰਾ ਏਸਾਓ ਕੋਲ, ਸੇਈਰ ਦੇਸ਼ ਅਤੇ
    ਅਦੋਮ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਭੇਜਿਆ
  mwp-mwp: Wa, kalanu thana amadhan thamadhin nungu tukuypaw Isawan lagoepa. Nuydh
    nungu zagethaw mabaygiya adhapudhay yangukudu gethamadhin kedha, nungu tukuypoepa,
    Isawalpa sey Edomoenu.
  mya-JVB: ထိုအခါ ယာကုပ် သည်၊ အစ်ကို ဧသော နေရာ ဧဒုံ ပြည် တည်းဟူသောစိရ ပြည် သို့ ၊
    တမန် တို့ကို မိမိ ရှေ့ မှာ စေလွှတ် ၍ မှာလိုက်သည်ကား၊
  tte-O: Yo Yakobo tosagenawasa iyawasali sisagena baguna silau kanakava Iso koina
    kainana siwalowen yanuwa Seya koina yanuwa Idoma dedeina mena.
  tbg-tbg: Iekopiva nai kaiqa vaiinti vonavu naane nititomanta vinavuka vira vakaava
    Isova Seiru vataini vaunaini vura. Vi vatava Idomu vata avutaini vaura.
  hmo-hmo: Iakobo ese iena hesiai taudia ia siaia guna, iena kakana Esau dekenai do
    idia lao, Seiri ena tano lalonai. Unai be Edoma ena tano.
  ata-ata: Xe Iakovo muavuti la mupalusiꞌa ta mitema seꞌi sou milai noxou vimou Esau
    no tuala vile ilemolu lexe ne Seiru no xalee lia ne Edomu.
  nfa-nfa: Ka Yakob pua dhèu na pèri-pèri lasi uuru asa rai Edom (nuka Seir), sèna
    ka lasi peka dènge aꞌa na Esau, ho neꞌa mamai na.
  urd-urd: और या'क़ूब ने अपने आगे — आगे क़ासिदों को अदोम के मुल्क को, जो श'ईर की सर
    — ज़मीन में है, अपने भाई 'ऐसौ के पास भेजा,
  rus-SYN: И послал Иаков пред собою вестников к брату своему Исаву в землю Сеир,
    в область Едом,
  cbt-NTPO: 'Naporo'' Cacoposo'', comisiono''sa Isao sha''huitacaiso marë'' Sëir no''paquë
    a''parin: “Iya''hua huënantárin ni''ton, iso pochin nanan a''patiarinquën: ‘Ca
    iya masho huënantárahuë. Ma''sona quëma camaitëranso nisarahuë. Cato shonca pi''ipi
    api Napano ya''huërinquë yacapatërahuë.'
  bqc-SIM: 'Kɛ́ à ń é, à mɛ̀: Lua bòon kɛ. Ɔ̃ à tↄkpà gupiɛ Maanaiũ.'
  tcz-CHONGTHU: Hichun Jacob in Seir gamsunga Edom gamkaiya a upa Esau henga ding
    in thupo ding in mi asol masan.
  mar-mar: याकोबाने आपला भाऊ एसाव याच्याकडे सेईर देशात म्हणजे अदोम प्रांतात आपले निरोपे
    पाठवले.
  tcs-tcs: Zekop i bin sane ol man po teke mesiz go pas po bala blo em Iso, wea da
    lan blo Ser, lo dat kantri blo Edom.
  soq-soq: Tane Iakob gagalowa bautasane me nolawa dewalala wanamone waubamopio antopue
    me tatawa Esau bola Edom ebowa da waia Sia bedewe wandia diapua baiwa.
  qub-qub: Jacobga uywaynincunata cacharan Seircho caycaj Edom partiman. Cachacuran
    wauguin aywaycashanta Esaüta willananpaj.
  bqp-bqp: À zĩ̀rinↄ zĩ̀ a arɛ a vĩ̀ni Isaua Sei bùsu kũ ò pi dↄ Ɛdↄmu bùsun.
  hat-hat: Jakòb voye kèk komisyonè devan al jwenn Ezaou, frè li a, nan peyi Seyi,
    kote Edon te rete a.
  eng-BSB: Jacob sent messengers ahead of him to his brother Esau in the land of Seir,
    the country of Edom.
  tod-tod: 'Zakɔɓe ti ɠaai ma, é ɠɛni ma: «GALA ná-kɔɔlaɠai ɠa!» É naama adaʋɛ
    laasei pɛɛni ga Maɠanayime (nii poluʋɛ ga «kɔɔlaɠa felegɔi»).'
  eng-WEBPB: Jacob sent messengers in front of him to Esau, his brother, to the land
    of Seir, the field of Edom.
  kbq-kbq: Jekopu'a ke erino vu vahe huzmantege'za vugote'za nefu Iso mani'nere Idomu
    moparega, mago agi'a Seirie nehazarega vu'naze.
  nhe-BL: Huan Jacob quintitlanqui itlayolmelajcahua imelac hasta Seir ipan tlali
    Edom para quiitatij iicni, Esaú.
  bus-bus: À zĩ̀rinↄ zĩ̀ a aɛ a vĩ̀i Isaua Sei bùsu kɛ̀ wè be dↄ Ɛdↄmu bùsun.
  gub-BL: Omono Zako awa uze'eg heraha har ywy Xeir her ma'e pe wà. Enom amo ae a'e
    ywy her romo a'e no. — Pekar heryky'yr Ezau peho nehe, i'i wanupe.
  eng-DRA: 'And he sent messengers before him to Esau his brother to the land of Seir
    to the country of Edom:'
  knf-knf: 'Kë wi awinaŋ win ŋa aşë ji : « Pnŧuk pi bañaaŋ biki Naşibaţi pii pi! »
    Adu dko mënţ Mahanayim.'
