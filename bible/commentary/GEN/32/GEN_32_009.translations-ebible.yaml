verse: GEN.032.009
translations:
  mal-C: 'പിന്നെ യാക്കോബ് പ്രാർഥിച്ചു: “എന്റെ പിതാവായ അബ്രാഹാമിന്റെ ദൈവമേ, എന്റെ പിതാവായ
    യിസ്ഹാക്കിന്റെ ദൈവമേ, യഹോവേ, അവിടന്ന് എന്നോട്, ‘നിന്റെ നാട്ടിലേക്കും നിന്റെ ബന്ധുക്കളുടെ
    അടുത്തേക്കും മടങ്ങിപ്പോകുക; ഞാൻ നിന്നെ വർധിപ്പിക്കും’ എന്ന് അരുളിച്ചെയ്തല്ലോ!'
  deu-TKW: 'Denn er dachte: Wenn Esau das eine Lager überfällt und niedermetzelt,
    so kann doch das andere Lager entrinnen!'
  lin-lin: 'Azalaki komilobela : « Soki Ezawu abundisi lisanga moko, lisanga oyo etikali
    ekoki kokima. »'
  cbr-NT: 'Usokin ''atankëxun ka: “Nukën ''Ibu abë banakin kakëxa, ''ën xuta Abraham
    ''imainun ''ën papa Isaacnën Dios, min kamina ''ëx amiribishi ''ën menu kuanan
    ''ën aintsikamanu, kuantëkënia ismina upitax kuantanun ''ë ''akinti ''ai kixun
    kakën:'
  eng-LSV: 'And Jacob says, “God of my father Abraham and God of my father Isaac,
    YHWH who says to me, Return to your land and to your family, and I do good with
    you:'
  bmu-bmu: 'Mewö mötmöriba kewö jiba köuluköyök: “O Anutu, asani Abrahamgö aka iwini
    Aisakö bemŋiri, göŋön ölöp möt niŋgiman. Kembu, gi nangok keu kewö jinöŋ möral:
    ‘Gi mönö wahöta nangi gölmenöŋ liliŋgöba nangi tinitosolomurupki yeŋgöreŋ anman.
    Endu anöŋga nöŋön töhötmöriam gihibiga malman.’ Mewö jinöŋ möral.'
  eng-GNV: 'Moreouer Iaakob said, O God of my father Abraham, and God of my father
    Izhak: Lord, which saydest vnto me, Returne vnto thy coutrey and to thy kinred,
    and I will do thee good,'
  eng-WEBSTER: And Jacob said, O God of my father Abraham, and God of my father Isaac,
    the LORD who saidst to me, Return to thy country, and to thy kindred, and I will
    deal well with thee;
  nhw-BL: 'Huan pejqui motlatlajtía ica TOTECO huan quiilhui: “Toteco Dios, ta catli
    tiiTeco nohueyi tata Abraham huan notata Isaac. Ta techilhui ma nimocuepa campa
    noteiximatcahua ipan notlal huan tijchihuasquía nochi ma quisa cuali.'
  swh-ONEN: Ndipo Yakobo akaomba, “Ee Mungu wa baba yangu Abrahamu, Mungu wa baba
    yangu Isaki, Ee Bwana, ambaye uliniambia, ‘Rudi katika nchi yako na jamaa yako,
    nami nitakufanya ustawi,’
  bba-bba: Mɑ u nɛɛ, bɑɑ Esɑu ù n nɑ u sube teeru wɔri u tu kɑmiɑ, te tɑ tie tɑ koo
    yɑri bɑɑni.
  eng-KJVCPB: 'And Jacob said, O God of my father Abraham, and God of my father Isaac,
    the Lord which saidst unto me, Return unto thy country, and to thy kindred, and
    I will deal well with thee:'
  cpy-cpy: 'Ari retanakawo ramananaka, ikantzi: “Tajorentsi, Itajorentsite nocharini
    Abraham-ni, Itajorentsite eejatzi ashitanari Isaac, tema eeroka kantakinari: ‘Pipiyee
    pinampiki, iipatsiteki pisheninkaete. Arika pimatakiro, ari nokempoyaawentakimi.’'
  mpx-mpx: Inoke Yakobo i awanun i ba, “Tubu Abalahama wana Yabowaine, ge nam Aisake
    wana Yabowaine, no awanun nu hago. O Yehoba, valila u baem elau u ba, ‘Nu sikal
    wam panuwaa ge tutumwau elal, yaka na labewa ge bugul gegewena ni waisi eliyam.’
  wbp-wbp: Ngula-jangka, Kaatu-kurla wangkaja, “Nyuntujunpa Kaatu ngulalpangkupala
    warringiyirli Yipuruyamurlu manu ngajukupalangurlu Yijakirli puraja. Purda-nyangkaju,
    wiyarrpa! YAAWIYI, ngajukunpaju wangkaja yungurna kulpari yanirni nyampu-kurra
    ngurrara warlalja-kurra manu wungu-warnu warlalja-kurra. Ngajukunpaju wangkaja
    yungunpaju nganta yimiri nyinami.
  luo-luo: Eka Jakobo nolamo kawacho niya, “Yaye Nyasach kwara Ibrahim, Nyasach wuora
    Isaka, Jehova Nyasaye mane owachona ni, ‘Dogi thuru ir jou, kendo abiro miyo inyaa,’
  meu-meu: Bena Iakob e ḡuriḡuri, eto, Tubugu Abraham ena Dirava, tamagu Isaak ena
    Dirava, Iehova e, oi ese o haduagu, oto “Emu tano ba lou henia, varavaramu dekedia
    baola, bena baina hanamomu”.
  npi-ULB: याकूबले भने, “मेरा पिता अब्राहामका परमेश्‍वर, मेरा पिता इसहाकका परमेश्‍वर
    यहोवेले मलाई भन्‍नुभयो, 'तेरो देश र तेरो कुटुम्बकहाँ फर्केर जा, म तेरो उन्‍नति
    गराउनेछु ।'
  yor-yor: Nígbà náà ni Jakọbu gbàdúrà pe, “Ọlọ́run Abrahamu baba mi, àti Ọlọ́run
    Isaaki baba mi, Olúwa tí ó wí fún mi pé, ‘Padà sí orílẹ̀-èdè rẹ àti sọ́dọ̀ àwọn
    ìbátan rẹ, èmi yóò sì ṣe ọ́ ní rere,’
  emp-NTPO: 'Maʌ̃be Jacoboba Ãcõrẽa iwid̶isia: –Mʌ̃ zezadrõã Abrahaʌ̃ Ãcõrẽ, mʌ̃ zeza
    Isa Ãcõrẽ, mʌ̃ Boro, bʌa mʌ̃́a jarasia: “Wãdua bʌ djibarirã druad̶aa. Mʌ̃a bʌra
    ne jũmane carebaya.”'
  ind-ind: Kemudian Yakub berdoa, “Ya TUHAN, Allah kakekku Abraham dan ayahku Isak!
    Engkaulah yang menyuruh aku pulang ke negeriku dan kepada keluargaku. Engkau juga
    yang berjanji untuk memperlakukan aku dengan murah hati.
  pes-OPCB: 'سپس یعقوب چنین دعا کرد: «ای خدای جدم ابراهیم و خدای پدرم اسحاق، ای خداوندی
    که به من گفتی به وطن خود نزد خویشاوندانم برگردم و قول دادی که مرا برکت دهی،'
  ssx-ssx: Kutupa Dieikopema꞉ yeni pitolo alota꞉ Yaka mei Eipoloha꞉ma꞉ pita꞉ yaka
    apa꞉ Aisa꞉ke yaapona꞉ Koda꞉o. Yaka pi opie. Tekehalio. Nakana꞉ma꞉ I̱ pa꞉ta꞉ta꞉
    mo yaka kenke pa꞉ta꞉ make yaka tapake pa꞉ta꞉ make paa la꞉ka꞉la pue laata꞉ Nakana꞉ma꞉ta꞉
    ala꞉ta꞉ ala꞉ta꞉ paeyao epealueke laa I̱ la kimee.
  lcm-lcm: Au, Iakov kala pagal iria le na kala sokotuk asukang ke, “God, kupo God
    si vuvui ta Abaram, na kupo God si mamai ta Isak. Io, numai IAVE, kutala antok
    iau ta man nala papok ane si kag rina na kag vap akorong pok, kula atautauia iau.
  aer-aer: Re anteme Ngkarteke angkeke, “Unte kwenhe Ngkarte atyinhe Isaac uthenele
    arrenge-arrenge atyinhe Abraham uthene apententye akngerre. Ayenge awaye, ayenge
    akunye apenhe! YAHWEH, unte ayenge ileke apmere nhenhe-werne apetyalpetyeke apmere
    atyinhe-werne tyerrtye atyinhe areye-werne-arlke. Unte atyenge angkeke unte-arle
    atyenge mwerre anthurre anetyenhe.
  tgl-ULB: Sinabi ni Jacob, “Diyos ng aking amang si Abraham, Diyos ng aking amang
    si Isaac, Yahweh, na siyang nagsabi sa akin, 'Bumalik ka sa iyong bansa at sa
    iyong mga kamag-anak at pasasaganain kita,'
  nop-nop: Unduŋ tiŋa Yakobo adi indiŋ yoŋa Bepaŋ ninadiguk, “O Wapum, batne papane
    Abalaham eŋ Aisak’walaŋ Bepaŋ, biyagoŋ kuyoŋ, du indiŋ naniŋguŋ. Du yoke mebineŋ
    eŋ naŋgat dikigeye hatiineŋ udaneŋ uune nu gehitubulodawaat.
  kca-kca: 'Щӑԓта Иаков йастәс: «Авраам ащем Турәм пӑ Исаак ащем Турәм, Турәм Куща,
    мӑнэма тӑмиты йастыԓыйәм Ŏт: ‘Мўвена йŏхԓы мӑна, сэма питәм мўвена, пӑ Ма нӑӈен
    йӑмән верты питԓэм!’'
  cbu-NT: Sheeru, Akoparini Apanllee kapung masharangiya. Mashku; Apaa, shiy kizpurtishcha.
    Shiyaamari nuwaa istangandama. Watam nuw pachiri Apraham, apari Isaak, ashiru
    urutari shiy anchicheetsini kizpur chinakshawa. Nuwaam kapung istangandama, watam
    shaana nuwaa wanasir kanapumaam istachinllpa, tárangshawa.
  hui-hui: Ani talebu helowa Yagabahanda Ngode Datagaliwabehondo bi ogodagua lene.
    I̱ mama Abarahamanagabi i̱ aba Aisaganagabi Ngode Datagaliwabe-o i̱naga bi larogo
    hale ha. Anduane Homogo-o abale í̠na i̱hondo lalu mani i̱naga dindi dai berogola
    í̠na i̱ mo bayale holebero larigoni.
  wrs-wrs: Doa Yakopva Yawem sahmanavna os, yimba Sesoa lohv, eindilva kanamba Aprahamba
    nemetva yemba sembayang velohmanavna. Wo aramba kanamba Isakva os venata, yeoa
    kamoa hellevm. Nemetva yepev kamba ishomnana, henga arapevindam gao, yem kava
    waiavav, kolvrevav, wo noinda men kava henga gav.
  mya-mya: ထို​နောက်​ယာ​ကုပ်​က``အ​ကျွန်ုပ်​၏​အ​ဘိုး အာ​ဗြ​ဟံ​နှင့်​အ​ကျွန်ုပ်​၏​ဖ​ခင်​ဣ​ဇာက်​တို့
    ၏​ဘု​ရား​သ​ခင်၊ အ​ကျွန်ုပ်​၏​ဆု​တောင်း​သံ​ကို နား​ညောင်း​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​က`သင်​၏
    ပြည်၊ သင်​၏​ဆွေ​မျိုး​သား​ချင်း​တို့​ထံ​သို့​ပြန် လော့။ ငါ​သည်​သင့်​ကို​ကြီး​ပွား​စေ​မည်'
    ဟု မိန့်​တော်​မူ​ပါ​၏။-
  cbi-NTPO: 'Tsejtu bene Diosba entsandi kuinda kemi: Yavé, in aa-apa Abraham'' Dios,
    naa in apa Isaacchi bain Dios, ñuya inu in tusha in paandela'' junga miide, ti'',
    jungaa tiba ura'' dema-ikaanu tsuyu, tiwa.'
  bod-N: ཡ་ཀོབ་ན༌རེ། ཀྱེ། དཀོན་མཆོག་ཡ༌ཝཱེ། བདག་གི་མེས་པོ་ཨབ་ར་ཧམ་དང་ཡབ་ཨི་སཱག་གི་དཀོན་མཆོག༌ལགས།
    ཁྱེད་ཀྱིས་དེ་སྔར་བདག་ལ་ཁྱོད་ནི་རང་གི་ཕ་ཡུལ་དང་གཉེན་ཉེ་རྣམས་ཀྱི་གམ་དུ་སོང༌ཞིག བདག་གིས་ཁྱོད་ལ་སྐྱབས་མཛད་ངེས་ཡིན་ཞེས་གསུངས་པ་མ་ཡིན༌ནམ།
  wsk-wsk: Asele Jacob guranek beteram ale mam, “O aninga angatak Abraham ko Kaem,
    aga ait Isaac ko Kaem, O Yawe, nigita aninga manem, ‘Ni piler ale ka sor te, ka
    gue suan nongote namar se ani ningo la kete bitirikko,’ balem.
  kkl-kkl: Undo unuaogti, Yakub nenekori molona lelamogti, “Nanisag Abrahamdi elme
    Ishakap Sikini Allah wamlamne, Nani, Andi ambarelamneomdi, 'Andinge as taptopne
    ankabo wamangag pululam. Nari an piangkeneba, wali uro wamlulam,' aro nanag salag
    lebom.
  sna-sna: Ipapo Jakobho akanyengetera akati, “Haiwa Mwari wababa vangu Abhurahama,
    Mwari wababa vangu Isaka, imi Jehovha makati kwandiri, ‘Dzokera kunyika yokwako
    nokuhama dzako, uye ndichaita kuti ubudirire,’
  spa-BLM: 'Jacob dijo: “Dios de mi padre Abraham, y Dios de mi padre Isaac, Yahvé,
    que me dijo: ‘Vuelve a tu país y a tus parientes, y yo te haré el bien’,'
  beu-beu: Angmuse Yakob ana sambajang hula, “Nimang Lahatala, nidat boma Abraham
    eLahatala, bot nimang Isak eLahatala. Naing venghele hengi. Aaing ba tura nat
    mateng iilat hula, aaung ba aana bale eeabang mi ila, senge eekaku-eeserang ang
    naung ing harak, aulange aaung-hama ba bae ebale veng niang angu, Na metma maeenang.
  cac-cac: 'Ix lajvi chi'' ix lesalvi vin̈ icha tic: Ach Jehová in Diosal, sDiosal
    ach vin̈ in mam icham aj Abraham yed'' vin̈ in mam aj Isaac. A ach ix ala'' to
    tzin meltzajcot d''a in luum, d''a scal eb'' in c''ab'' voc. Ix alani to ayachn̈ej
    och ved''oc yic vach''n̈ej tzin elc''ochi.'
  swh-ULB: Yakobo akasema, “Mungu wa baba yangu Ibrahimu, na Mungu wa baba yangu Isaka,
    Yahwe, uliyeniambia, 'Rudi katika nchi yako na kwa jamaa yako, nami nitakustawisha,'
  bel-bel: 'І сказаў Якаў: Божа бацькі майго Абрагама і Божа бацькі майго Ісаака,
    Госпадзе, Які сказаў мне: вярніся ў зямлю тваю, на радзіму тваю, і Я буду дабрачыніць
    табе!'
  deu-ELBBK: 'Und er sprach: Wenn Esau gegen den einen Zug kommt und ihn schlägt,
    so wird der übriggebliebene Zug entkommen können.'
  mbb-OT: Ne zutun mid-ampù si Jacob te, “He Megbevayà te apù ku he si Abraham wey
    Megbevayà te amey ku he si Isaac, iyan ka kes Nengazen he migkaǥi kediey he med-ulì
    a ziyà te menge kezuzumahi ku, diyà te tanà he zutun a ianak, ne edtuvazan a kenikew.
  msc-msc: 'A tɛrɛ ye a mirila ko: «Ni Esawu nara be kuru kelen kan, a tɔ kelen di
    i bori ka bɔ a bolo.»'
  mal-2015: 'പിന്നെ യാക്കോബ് പ്രാർത്ഥിച്ചതു: എന്റെ പിതാവായ അബ്രാഹാമിന്റെ ദൈവവും എന്റെ
    പിതാവായ യിസ്ഹാക്കിന്റെ ദൈവവുമായുള്ളോവേ, നിന്റെ ദേശത്തേക്കും നിന്റെ ചാർച്ചക്കാരുടെ
    അടുക്കലേക്കും മടങ്ങിപ്പോക; ഞാൻ നിനക്കു നന്മ ചെയ്യുമെന്നു എന്നോടു അരുളിച്ചെയ്ത
    യഹോവേ,'
  tuo-NT: 'Beꞌro Õꞌacʉ̃rẽ aꞌtiro ñubue sẽrĩcʉ niwĩ: “Õꞌacʉ̃, yʉꞌʉ ñecʉ̃ Abrahã ẽjõpeogʉ,
    tojo nicã yʉꞌʉ pacʉ Isaa ẽjõpeogʉ, mʉꞌʉ yʉꞌʉre ya diꞌtapʉ, yʉꞌʉ acawererã tiropʉ
    dajadutiapʉ. ‘Mʉꞌʉ acawererã tiropʉ dajacã, mʉꞌʉrẽ añurõ waꞌacã weegʉti’, niapʉ.'
  gup-gup: Wanjh Jacob danginj yiwarrudj yimeng, “Ngudda nawu God nuyeni Mawah ngardduk
    nawu Abraham, dja mak God nuye Ngabbard Isaac, ngudda Yawey nawu kanmarneyimeng
    ngarrurndeng kore kubolkwarlah ngardduk dja nawu ngarrimud, dja ngudda kunmak
    kanmarnekurduyime.
  met-met: Baing Yekop sabu ba, “O Urana mana tibugu ranggina Ebraham xaung mana tibugu
    Aisak, O Toxoratamona, nulana uharua nanga ba, ‘Ugoxoya mala muli mana yabama
    xaung rangua bakbagimdi, saing bagula ngalibu xai maung.’
  gvs-gvs: E ikiwotaidi ikavava, ikawanoi Yaubada yaina, idigo kana, ‘Tubugu Eberamo
    be tamagu Aisake idi Yaubada, kunovēgu. Yauwe, boi kom kulatuwokoigu kam, “Kwaluvīla
    kūna im kasa be nakae osemowo yaidi, e bei ayabobonem.”
  rmc-rmc: 'Phenďa peske: „Te avela o Ezav ke jekh taboris a domarela les, dujto taboris
    ačhela a šaj denašel het.“'
  nlg-nlg: Keri ge Jacob te kokoeliulivuti me ghaghua, “A God nina kukuagu Abraham
    ma tamagu Isaac, rongoviu. A Yahweh, to bosa vaniu ge ku pulohi tana komugu maia
    tadira kulagu vure, mo baubahu ge ko righitaoniutou.'
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob Nǫ̀htsı̨ ts'ǫ̀ yahtı, “Sets'ǫ̀ K'àowo, secho Abraham
    Wenǫ̀htsı̨, eyıts'ǫ setà Isaac Wenǫ̀htsı̨ sets'ǫ̀ dıı haı̨dı ı̨lè, ‘Nenèk'e ts'ǫ̀
    anaąde eyıts'ǫ nèot'ı̨ gıts'ǫ̀ anaąde, eyıts'ǫ dǫ ahxee nelı̨į̀ anehłe ha,’ sèı̨dı
    ı̨lè.
  pes-OPV: 'و یعقوب گفت: «ای خدای پدرم، ابراهیم وخدای پدرم، اسحاق، ای یهوه که به من
    گفتی به زمین و به مولد خویش برگرد و با تو احسان خواهم کرد.'
  ron-1924: 'Иаков а зис: „Думнезеул татэлуй меу Авраам, Думнезеул татэлуй меу Исаак!
    Ту, Доамне, каре мь-ай зис: ‘Ынтоарче-те ын цара та ши ын локул тэу де наштере
    ши вой ынгрижи ка сэ-ць мяргэ бине!’'
  ben-OBCV: পরে যাকোব প্রার্থনা করলেন, “হে সদাপ্রভু, আমার পূর্বপুরুষ অব্রাহামের ঈশ্বর,
    আমার বাবা ইস্‌হাকের ঈশ্বর, তুমিই তো আমাকে বলেছ, ‘তোমার দেশে ও তোমার আত্মীয়স্বজনদের
    কাছে ফিরে যাও, এবং আমি তোমাকে সমৃদ্ধিশালী করব,’
  lex-lex: 'Noka Yakopa nhaut la: “Orgahi-Orha''a! Mak khi'' Uplerlawna la u''pu Abrahama
    nora a''mu Isaka, maka kakot olek lirmu mai a''u: “Muwal lia letmu-ruhunmu, me
    ammu-hyalmu, inmu-narmu, lupmu-a''namu, ne pena Aghi''a samomuo''u”'
  rgu-rgu: Basa boe ma Yakob hule-haradoi nae, “Oo Manetualain! Manetualain fo riꞌ
    baꞌi Abraham, ma au papa ki Isak doꞌo-tabe a. Mamanene au dei! Tepoꞌ fo, Manetualain
