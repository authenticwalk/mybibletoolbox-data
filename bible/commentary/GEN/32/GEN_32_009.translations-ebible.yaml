  tte-O: Kabo Yakobo ikawanoi Yeoba koina iba, “Ae tubugu Abelamo yo tamagu Aisake
    ali Yaubada, yagu kawanoi kubenalan. O Yaubada, kowa mwa kuwaloma koliyau kuba,
    ‘Kupileyoi kulau am yanuwa mena na yau mekamkava na mesabana ginauli meuloina
    koliwo sidudulai.’
  tbg-tbg: Minti tivakero viva Kotira aarero tiharo, Mpo, Kotio, are ti naaqura Eparahaamiravata
    ti qora Aisaakiravata vitanta Variqavano variaro. Noravauvo, are tiriara, Nena
    maaqaini oru vairaqe te ai koqema amitaarirara are koqemakera variqira vuane,
    tianarave.
  hmo-hmo: Vadaeni Iakobo ia guriguri, ia gwau, “Lauegu tubuna Aberahamo ena Dirava
    e, lauegu tamana Isako ena Dirava e, mani oi kamonai! Guna oi hereva lau dekenai,
    oi gwau, ‘Oiemu tano bona oiemu varavara taudia dekenai do oi giroa lou, vadaeni
    do lau hanamoa oi.’
  ata-ata: Xe muavuti la mukilaka aloxo ꞌo, “Lataua noxou Avalaamu, eni xasilo mo
    nini Lataua noxou Aisaki, eni mamilo, nalomusou linga noxilo. IAUE, nini nevikalaleli
    lexe eni alivu ulai noxiꞌa ta milemileli no tualasilo ne, la nini naalusilo sou
    eni axali itema sou lavuluti.
  nfa-nfa: Hèia Yakob manèngi-mangajꞌi, aku nèngu na, “Ama Lamatua! Èu jꞌajꞌi Lamatua
    nèti baki jaꞌa Abraham, aa nèti ama ku Isak. Nanene ku lii manèngi jaꞌa la! Uru
    èèna, Lamatua ka dhu hia jaꞌa lèpa asa aꞌari jaꞌa, ètu kabarai neꞌe. Lamatua ka
    dhu moa tèke, peka na pe Lamatua uri pamola jꞌara.
  urd-urd: और या'क़ूब ने कहा ऐ मेरे बाप अब्रहाम के ख़ुदा और मेरे बाप इस्हाक़ के ख़ुदा!
    ऐ ख़ुदावन्द जिस ने मुझे यह फ़रमाया कि तू अपने मुल्क को अपने रिश्तेदारों के पास
    लौट जा और मैं तेरे साथ भलाई करूँगा
  rus-SYN: 'И сказал Иаков: Боже отца моего Авраама и Боже отца моего Исаака, Господи
    Боже, сказавший мне: возвратись в землю твою, на родину твою, и Я буду благотворить
    тебе!'
  cbt-NTPO: 'Ina quëran iin të''huataton, iso pochin Yosë nontërin: “Sinioro, quëmaso
    Yosënquën. Tata masho Apraan chinotërinquën. Tata Isaconta chinotërinquën. Quëma
    sha''huitëranco ni''ton, ya''huërahuëquë huë''sarahuë. Quëmopinëhuëpita ya''huërinquë
    huë''sarahuë. Naporahuaton: ‘Ca nohuanton noya pa''saran,’ itëranco.'
  bqc-SIM: Tó Esau mↄ̀ lɛ̀lɛ a lɛɛ dowa, a lɛɛ do pↄ́ gↄ̃̀ a bↄ.
  tcz-CHONGTHU: Hichun Jacob ataovin, “Vo kapu Abraham Pathen, kapa Isaac Pathen,
    O ka Pakai, “Nagam langa ki nungle kit tan, na sopite lah atin neina houlim pin,
    keiman nang ding in aphat phat nan bol peh nang'e, tia seiya chu nang ma nahi.
  mar-mar: याकोब म्हणाला, “माझा बाप अब्राहाम याच्या देवा, आणि माझा बाप इसहाक याच्या
    देवा, परमेश्वर देवा, तू मला माझ्या देशात व माझ्या कुटुंबात परत येण्यास सांगितलेस.
    तसेच तू माझी भरभराट केलीस,
  tcs-tcs: Den Zekop i bin prea, ‘God blo ate blo mi Eibram ane God blo papa blo mi
    Aizak. AntapGod, yu bin spik po mi, “Gobaigen po kantri blo yu ane po ol kazenbala
    blo yu, ane ai go meke ebriting orait.”
  soq-soq: Tane Iakob rauparilene wanase, “O God ne atana Abraam Godiwa ita ne mamana
    Aisak Godiwa. O Iawe God, e ne diane waanase, ‘Leuite bolaawo ita gombaa mampo
    aitaa ita sape ne e manawo dewa eubu dewamopa.’
  qub-qub: 'Chayno rurariycur Tayta Diosta mañacuran: «Chachä Abraham rispitashan,
    papänë Isaac rispitashan Tayta Dios, gammi nimarayqui castäcuna caycashan partiman
    cutimunäpaj. Chaynöpis nimarayqui yanapämänayquipämi.'
  bqp-bqp: 'Akũ à adua kɛ̀ à pì: Dikiri, ma dizi Ibrahĩ kũ ma de Isaakuoo Luda,
    n òmɛnɛ mà su ma bùsun ma danɛnↄ kĩnaa, ĩni arubarika damagu.'
  hat-hat: 'Jakòb lapriyè, li di: -O Bondye Abraram granpapa m'' lan, Bondye Izarak
    papa m'' lan! O Seyè, ou menm ki te di m'' tounen nan peyi m'' kote m'' te fèt
    la! W''a fè tout bagay mache byen pou mwen.'
  eng-BSB: Then Jacob declared, “O God of my father Abraham, God of my father Isaac,
    the LORD who told me, ‘Go back to your country and to your kindred, and I will
    make you prosper,’
  tod-tod: 'É ɠɛni ma: «Ni Ezawu a ʋaana, é seizu ɠilagi zo, zɔi é yɛsu ná, naa
    ɠa zoo é ʋela.»'
  eng-WEBPB: Jacob said, “God of my father Abraham, and God of my father Isaac, the
    LORD, who said to me, ‘Return to your country, and to your relatives, and I will
    do you good,’
  kbq-kbq: E'ina nehuno amanage huno Anumzamofontega nunamuna hu'ne, Nenageho Abrahamu
    Anumzane, nafa'nimofo Aisaki Anumzana, Ra Anumzamoka Kagra nasaminka, ete kagra
    mopaka'are nagaka'arega vuge'na, kazeri knare hugantaneno hunka hu'nane.
  nhe-BL: 'Huan pejqui momaijtohua ica TOTECO huan quiilhui: “Toteco Dios, ta tlen
    tiiTeco nohueyi tata Abraham huan notata Isaac. Ta tinechilhui ma nimocuepa campa
    noteixmatcahua ipan notlal huan tijchihuasquía nochi ma quisa cuali.'
  bus-bus: 'Ben à adua kɛ̀ à bè: Dii, ma dezi Ibraĩ kↄ̃n ma de Isaakuo Luda, ń òmɛ
    mà su ma bùsun ma danɛnↄ kiia, nɛ́ aubarika damagu.'
  gub-BL: Na'e uze'eg Zako Tupàn pe kury. — Einu katu heze'eg nehe, Tupàn Tuweharupi
    Wiko Ma'e. Heràmuz izar romo ereiko ne. Heru izar romo ereiko ne. Hemono kar pe
    heànàm wapyr ne, heywy rehe ne. — Nuzeapo kwaw ikatu 'ym ma'e newe nehe, ere ihewe.
  eng-DRA: 'And Jacob said: O God of my father Abraham, and God of my father Isaac,
    O Lord, who saidst to me: Return to thy land and to the place of thy birth, and
    I will do well for thee,'
  knf-knf: 'Aşal aji : « Woli Eŧawu aya jotna bañaaŋ biki kafah kaloŋ, bañaaŋ biki
    kandukiiŋ bahil kaţi na iko yi bawoonaanuŋ. »'
