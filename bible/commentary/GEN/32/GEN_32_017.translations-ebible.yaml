  fra-SBL: 'Il donna cet ordre aux premiers : « Quand Ésaü, mon frère, viendra à ta
    rencontre et t''interrogera en disant : « De qui es-tu ? Où vas-tu ? A qui sont
    ces choses devant toi ?'
  hbo-hbo: וַיִּתֵּן֙ בְּיַד־עֲבָדָ֔יו עֵ֥דֶר עֵ֖דֶר לְבַדֹּ֑ו וַ֤יֹּאמֶר אֶל־עֲבָדָיו֙
    עִבְר֣וּ לְפָנַ֔י וְרֶ֣וַח תָּשִׂ֔ימוּ בֵּ֥ין עֵ֖דֶר וּבֵ֥ין עֵֽדֶר׃
  shp-NTPO: 'Jatian ja reken tsamá imataanan, Jacobnin jawen yonoti yoia iki: Jawekeska
    ixon, ja nokon wetsa Esaú joxon meraanan mia ati iki, neskáakin yokákin: —¿Miaki
    tsoa iki? Iamaax ¿Jaweranoki mia kaai? Iamaax ¿Nato yoinaboki, tsoona iki? —akin.'
  eng-WYCLIFFE: And he comaundide to the formere, and seide, If thou schalt mete my
    brothir Esau, and he schal axe thee, whos man thou art, ether whidir thou goist,
    ether whos ben these thingis whiche thou suest,
  piu-2006: '@see-verse:GEN.032.016'
  pjt-pjt: Munu wangkangu Jacobalu wati kuranyu ankunytjala nyanga alatji, “Ngayuku
    kuṯa Iitjulu nyuntunya nyakula tjapilku alatji, ‘Ngananyanku mayatja? Yaaltjikutun
    ananyi? Nganaku kuka tjuṯa nyangatja nyanga nyuntula kuranyu ananyi?’ Alatji paluṟu
    nyuntula tjapilku.
  cwe-cwe: Kamulagiliza msang'hani yalongole, “Wahaiting'hana na sekulu wangu Esau,
    yahakuuza, ‘Weye kwa msang'hani wa yelihi? Kohitahi? Wanyama kuulongozi wako wa
    yelihi?’
  bgs-bgs: Igsugù si Jacob katô állang na igpóna din, na mà din, “Atin ka kitanán
    nu tô kataladi ku na si Esau, atin ka minsà sikandin ka sadan tô amo nu asta ánda
    é sadunan nu, asta sadan tô tigatun kani mga mannanap na igpid nu,
  kik-kik: Ningĩ agĩtaara ũrĩa wamatongoretie, akĩmwĩra atĩrĩ, “Rĩrĩa mũrũ wa maitũ
    Esaũ arĩgũtũnga na akũũrie atĩrĩ, ‘Wee ũrĩ waũ? Na wathiĩ kũ? Na ũhiũ ũyũ wothe
    ũrĩ mbere yaku nĩ waũ?’
  ksr-ksr: 'Kaeŋ iŋijoŋ tuuŋ mutuya kembutiwaa galeŋa kokaeŋ jeŋ kotoŋ muro: “Kananoŋ
    keŋgi dana Iisoonoŋ mokolooŋ oŋoma kokaeŋ qisiŋ gombaa: ‘Gii morowaa weleŋqeqe
    ejaga koloojaŋ? Gii dakanoŋ kemaŋ jeŋ kajaŋ? Oro baganoŋ kajuti, ii morowaanoŋa?’'
  fra-NCL: 'Il les remit à ses serviteurs, chaque troupeau à part, et il leur dit :
    « Passez devant moi, et laissez un intervalle entre chaque troupeau. »'
  cek-AK: Nihcae thungah hmaloe koeh caeh kami khaeah, Kam ya Esau mah nang to hnuk
    naah, nang loe mi aa? Naa ah maw na caeh han? Na hmaa ih moinawk loe mi ih aa?
    tiah na dueng nahaeloe,
  xla-xla: Epapeleye Yokobtapo ya꞉ oko so itapu aliya elemtlalo so watle epo atlaiyo,
    “Wua꞉ aliya iwolo elemtlati Isota wua꞉ natipo wua꞉ watle atlemama ‘wua꞉ hadima
    tama꞉?’ depame ma wua꞉ watle atlemama, ‘iye ana aliyata꞉?’ depame ma wua꞉ watle
    atlemama, ‘wua꞉ dokopala oplami anata꞉?’ dlatiye, ma wua꞉ta ya꞉ watle ipo atlaiye,
    ‘Aliya iye wa꞉ yu dla salladepo sela꞉lalo oplami Yokob tete, ya꞉tapo wa꞉ watle
    isikimi namkale dle tle hapilowedeme puma,’ diye,” diyo.
  cuk-cuk: 'Jacob gebe-dulemar-barmisad-e-iduedga weyob sogsad: “An-ia-Esaú be-abingualile,
    degi, bega sokardibe: ‘¿Doa be-dummadye? ¿Bia be nadapye? Degine, be ibmar-durgan-semaidi,
    ¿we doagadye?’'
  uig-CYR: 'У әң алдидики топ билән маңған кишикә әмир қилип: — Акам Әсав саңа учриғанда,
    әгәр у сәндин: «Кимниң адимисән? Қәйәргә барисән? Алдиңдики җаниварлар кимниң?»
    — дәп сориса,'
  tel-2017: వారిలో మొదటివాడితో “నా సోదరుడు ఏశావు నీకు ఎదురుగా వచ్చి, ‘నీవెవరి వాడివి?
    ఎక్కడికి వెళ్తున్నావు? నీ ముందు ఉన్నవి ఎవరివి?’ అని నిన్ను అడిగితే
  hat-BSA: 'Li te kòmande sila ki te devan an e li te di li: “Lè frè m Ésaü vin rankontre
    ou, e mande ou: ‘Pou kilès ou ye, kibò w prale, e pou kilès bèt sa yo ki devan
    ou yo ye?’'
  kos-kos: El sap nu sin mwet kulansap se ma fahsr oemeet, ac fahk, “Esau, ma lik,
    el fin sun kom ac siyuk, ‘Su mwet kacto lom uh? Kom ac som nu ya? Ac nutin su
    kosro ma kom pwen inge?’
  hbo-WLC: וַיִּתֵּן֙ בְּיַד־עֲבָדָ֔יו עֵ֥דֶר עֵ֖דֶר לְבַדּ֑וֹ וַ֤יֹּאמֶר אֶל־עֲבָדָיו֙
    עִבְר֣וּ לְפָנַ֔י וְרֶ֣וַח תָּשִׂ֔ימוּ בֵּ֥ין עֵ֖דֶר וּבֵ֥ין עֵֽדֶר׃
  ibo-ibo: O nyere onye mbụ iwu sị ha, “Mgbe Ịsọ nwanne m zutere unu jụọ unu ajụjụ
    sị, ‘Onye bụ nna unu ukwu? Ebee ka unu na-aga? Onye nwe anụ ụlọ ndị a niile unu
    chị na-aga?’
  ory-ory: ପୁଣି, ସେ ସର୍ବାଗ୍ରଗାମୀ ଦାସକୁ ଏହି ଆଜ୍ଞା ଦେଲା, “ମୋହର ଭ୍ରାତା ଏଷୌ ସହିତ ସାକ୍ଷାତ
    ହେଲେ, ସେ ଯଦି ପଚାରିବେ, ‘ତୁମ୍ଭେ କାହାର ଦାସ? କେଉଁଠାକୁ ଯାଉଅଛ? ପୁଣି, ତୁମ୍ଭର ଅଗ୍ରସ୍ଥିତ
    ଏହି ସମସ୍ତ କାହାର?’
  wmt-wmt: '@see-verse:GEN.032.016'
  chk-chk: Iwe, a öüröüra ewe aemanün nöün chon angang, “Are Esau pwii we epwe churuk
    o aisinuk, ‘Ifa usun, en nöün iö? Ia kopwe feila ie? Nge nöün iö ekewe man ra
    akom mwom?’,
  ssd-ssd: 'Taŋakina sulumba nu nuŋe piro taŋgo amboŋga kambim tuku ta wam pagumba
    sana: Ne yiŋe aba te-silika le nu ne kusnanuwa naŋe gabat aniŋge minit? Ne ani
    kinit? Agaŋmor te ŋakmba ima tuku ŋga ne kusnanuwa kande ne teŋenmba nu tuku pasa
    lafuwa:'
  rop-rop: en imbin dalim det wekinmen, “Wen main braja askim yu hu yu en wujawei
    yu trebulin en blanga hu dislot enimul olabat, wal yu dalim im ol dislot enimul
    olabat blanga im wekinmen Jeikob. Yu dalim im aibin jandim ol dislot enimul jis
    laiga presen blanga im dumaji im bos blanga mi. En yu dalim im, mi kaminap biyain
    langa yu.”
  ukr-1871: 'І звелїв первому, говорючи: Як тебе зустьріне брат мій Езав, та спитає
    в тебе говорючи: Чий єси, і куди йдеш, і чиє се перед тобою?'
  eng-AOI: He said to the first servant, “When my brother Esau meets you he will ask,
    ‘Who is your master? And where are you going? And whose are these goats and other
    animals?’
  yon-yon: karub arinoon yaa daanoon “Ewiib dingkaniib winiiwo nambang Isaumbed wedmebde
    wengabde kaamondene ‘Yiib kane ye karub, kuna yaa weniib, dingkan kab kee kane
    yeman?’ kamoonka,
  bch-bch: Ta Iakop ikeo pan paeaeanga toa imuga oa bedane, “Oangga tadig kapei Iso
    iuot pagimi edapeai ta ibeta gimi, ‘Gimi paeaeanga ton sai? Be ala sida? Be gid
    masilau ipu toa ne ton sai?’
  deu-1951: 'Und er befahl dem ersten und sprach: Wenn mein Bruder Esau dir begegnet
    und dich fragt: Wem gehörst du und wo willst du hin und wem gehört das, was du
    vor dir her treibst?'
  eng-JPS: '(32-18) And he commanded the foremost, saying: ''When Esau my brother
    meeteth thee, and asketh thee, saying: Whose art thou? and whither goest thou?
    and whose are these before thee?'
  ubr-ubr: On an bobo orot ainau in tatawar on iyau baiyatai iyau, “On an werai tuau
    Esau in nefotem ato ini tetemim inau, ‘Om am bada iyafan? Om aumen enan? Atonio
    bobaitu engon namui on iyafan ebi noanai?’
  srp-1865: 'I zapovjedi prvomu govoreæi: kad sreteš Isava brata mojega, pa te zapita:
    èiji si? i kuda ideš? i èije je to što goniš pred sobom?'
  lug-lug: N’alagira eyakulembera nti, “Esawu, muganda wange bw’anaakusisinkana n’akubuuza
    nti, ‘Oli muntu w’ani? Ogenda wa? Na bino by’olina by’ani?’
  heb-heb: ויצו את הראשון לאמר כי יפגשך עשו אחי ושאלך לאמר למי אתה ואנה תלך ולמי אלה
    לפניך׃
  ben-IRV: পরে তিনি প্রথম দাসকে এই আদেশ দিলেন, “আমার ভাই এষৌর সঙ্গে তোমার দেখা হলে
    তিনি যখন জিজ্ঞাসা করবেন, তুমি কার দাস? কোথায় যাচ্ছ? আর তোমার আগে অবস্থিত এই সব
    কার?”
  pan-pan: ਸਭ ਤੋਂ ਅੱਗੇ ਜਾਣ ਵਾਲੇ ਝੁੰਡ ਦੇ ਰਖਵਾਲੇ ਨੂੰ ਉਸ ਨੇ ਇਹ ਹੁਕਮ ਦਿੱਤਾ, ਕਿ ਜਦ ਤੈਨੂੰ
    ਮੇਰਾ ਭਰਾ ਏਸਾਓ ਮਿਲੇ ਅਤੇ ਉਹ ਪੁੱਛੇ, ਤੂੰ ਕਿਸ ਦਾ ਦਾਸ ਹੈਂ, ਕਿੱਧਰ ਨੂੰ ਜਾਂਦਾ ਹੈਂ ਅਤੇ ਇਹ
    ਤੇਰੇ ਅੱਗੇ ਜਾਣ ਵਾਲੇ ਕਿਸ ਦੇ ਹਨ?
  mwp-mwp: Mi zagethaw mabayg nanga kulay uzaraydhin kubiya nuy Yakubu nubepa kedha,
    ‘Midh thonara nanga ngidh ngaw tukuyap iman nanga, nuydh sike ngin yapupoeyban
    kedha, “Nginu kuyku mabayg nga, a ngi ngalagapa, a itha ngunu uruyl.”
  mya-JVB: ရှေ့ဦးစွာ သွားသောသူကိုလည်း၊ ငါ့ အစ်ကို ဧသော သည် သင့် ကိုတွေ့ ၍ ၊ သင် ကား၊
    အဘယ်သူ ၏ လူဖြစ်သနည်း၊ အဘယ် အရပ်သို့ သွား သနည်း။ သင့် ရှေ့ မှာရှိသော တရိစ္ဆာန်
    များကား အဘယ်သူ ၏ ဥစ္စာ ဖြစ်သနည်းဟုမေး လျှင်၊
  tte-O: Kabo nuwana iwalo-yasanapu iya ana topaisowane tobaguna koina iba, “Saugana
    tem kaukava Iso ilobaimiu kamwasa mena na ineli-yagiwo iba, ‘Kowa yaiya am taubala?
    Toweya kulalau? Yaiya ana ebaebaiwo silolo-bagubagunane manim mena?’
  tbg-tbg: Iekopiva vika nititeharo avuni atito vaintirara tiharo, Are viraro Isova
    ani ai vitakero ariara, Tara kaiqa vaiintivanove? Are taini virevae aniaro? Are
    tara quarae ruhaaqi varera ani variaro? tirara
  hmo-hmo: Do ia raka guna tauna dekenai ia hamaoroa, ia gwau, “Lauegu kakana Esau
    danu do umui hedavari neganai, do ia nanadaia oi dekenai, do ia gwau, ‘Oiemu biaguna
    be daika? Edeseni do umui lao? Inai ubua gaudia umui emui vairanai be daika ena?’
  ata-ata: Xe muavuti la mulosiꞌa vaikala tamei sou. Muvikalanu itema sou xaixai noxou
    ane sou uulaxuneꞌi aloxo ꞌo, “Nauli xe eni vivilo Esau uala xe uneꞌe uxalisine
    xe utaliꞌi lexe, ‘Nini namitema sou xaixai noxou eneꞌei? Ia nalalai neꞌei ꞌo?
    Ta mimii te naooleneꞌi ne ꞌenaꞌei ta miu?’
  nfa-nfa: Ka na peka dènge kaboko dhu uuru tèka, aku nèngu na, “Ladhe aꞌa ku Esau
    paraga dènge èu, aa na karèi, peka na, ‘Èu lamu mia? Èu ne, ènu nèti cee? Badha-manu
    se, unu cee?’
  urd-urd: और उसने सब से अगले ग़ोल के रखवाले को हुक्म दिया कि जब मेरा भाई 'ऐसौ तुझे
    मिले और तुझ से पूछे कि तू किस का नौकर है और कहाँ जाता है और यह जानवर जो तेरे आगे
    आगे हैं किस के हैं?
  rus-SYN: 'И приказал первому, сказав: когда брат мой Исав встретится тебе и спросит
    тебя, говоря: чей ты? и куда идешь? и чье это стадо идет пред тобою?'
  cbt-NTPO: 'Quëchinamën huënton quëpana''pi sha''huitërin: —Iya masho Isao nacapiatënquën
    natanpachinquën: “¿Inta quëmaso'' hua''anën? ¿Intohuata pa''saran? ¿Inquënta pë''tahuaro''sa
    quëpaaranso''?” itohuachinquën, quëmari iso pochin sha''huitëquë'': “Isopita pë''tahuaro''saso'',
    quëma marë'' quësarahuë. Cacopo a''patiarinquën. Inaso'', quëma piyapinën pochin
    cancantërin. Nani inanta piquëran huë''sarin,” itëquë'', itërin.'
  bqc-SIM: 'À ń ná a zĩkɛnaↄnɛ ń ↄzĩ bui ń buio, ↄ̃ a ònɛ́: Àↄ bɛ ma aɛ,
    í gupua da á zãnguo gã ń gão.'
  tcz-CHONGTHU: Hichun ama hon lamkaipa jah achun hitin aseiye, “ka sopipa Esau to
    na kimuto lhon teng aman thu na hin doh teng, nangho hi hoilam jon ding na hiuvem?
    chule nangho koi gam mi na hiuham? tua gancha ho ahung masa ho chu koiya ham?
    ahin ti teng leh,
  mar-mar: याकोबाने कळपाच्या पहिल्या टोळीच्या चाकराला आज्ञा देऊन तो म्हणाला, “जेव्हा
    माझा भाऊ एसाव तुझ्याकडे येईल व विचारील, ‘ही कोणाची जनावरे आहेत? तू कोठे चाललास?
    तू कोणाचा नोकर आहेस?’
  tcs-tcs: Zekop i bin oda dem sebant uda go wagbaut rait prant diskain, ‘Wen Iso
    i mite yu, ane em aske yu, “Uda bos blo yu? Wea yupla go? Uda bos blo dem animal?”
  soq-soq: Ita me nolawa dewalala pue banlamopue bauta antopua apanawa wadewasamone
    wanase, “E aitonune Esau donsano me waitaralepie wapiase, e mida nolawa dewalala
    ita naepe aitilana, do ema mida puewa.
  qub-qub: 'Ñaupata gatichishan cajta cayno yachachiran: «Wauguë Esaüga tincuptiqui
    capas tapushunqui: ‹¿Pitaj gampa patrunniqui? ¿Maypataj gam aywaycanqui? ¿Pipataj
    cay uywacuna?› nir.'
  bqp-bqp: 'À pì gbɛ̃ káakunɛ: Tó ma vĩ̀ni dànlɛ à n la à pì: Dímɛ n dikiri ũu?
    Ntɛn gɛ́ mámɛɛ? Dí mɛ́ à pↄ́ kũ ntɛn dã dínↄ vĩi?'
  hat-hat: 'Epi li pase premye a lòd sa a: -Lè Ezaou, frè m'' lan, va kontre ou, l''ap
    mande ou: Kilès ki mèt ou? Kote ou prale? Pou ki moun bèt sa yo w''ap pouse devan
    ou konsa a?'
  eng-BSB: He instructed the one in the lead, “When my brother Esau meets you and
    asks, ‘To whom do you belong, where are you going, and whose animals are these
    before you?’
  tod-tod: 'É ti ɠalivaani ná-botiɠɛ nuiti ma, togani ɓulugi yeeɠaaɠwɛa ɠɛni de
    su kpɛkpɛ. É ɠɛni ná-botiɠɛ nuiti ma: «À leʋe tùɠɔ, wo zɔɠɔzu ɠɛ togani ɓulugi
    ɠilagilagi ʋa.»'
  eng-WEBPB: He commanded the foremost, saying, “When Esau, my brother, meets you,
    and asks you, saying, ‘Whose are you? Where are you going? Whose are these before
    you?’
  kbq-kbq: huno nehuno, kotama vaza nagamokimire'ma vugotama hia eriza nera, amanage
    huno hankave ke asmi'ne, Nenfu Iso'ma eno emenegageno, igati vahe'moka, iga nevane,
    aza afu'zaga zamaregotenka neane? huno kantahigesigenka,
  nhe-BL: 'Huan Jacob quinilhui itlatequipanojcahua tlen tlayacanayayaj: ―Quema inquipantise
    noicni, Esaú, huan inmechtlajtlanis ajqueya imoteco huan canque inyohuij huan
    ajqueya iaxca nopa tlapiyalime tlen inquinhuicaj,'
  bus-bus: 'À bè gbɛ̃ káakunɛ: Tó ma vĩ̀i dànlɛ à n la à bè: Démɛ n dii ũu? Nɛ́ɛ
    gaa mámɛ? Dé bé à pↄ́ kɛ̀ nɛ́ɛ dãa kɛ̀nↄ vĩi?'
  gub-BL: Uze'eg Zako uma'ereko ma'e ipy pe. — Heryky'yr Ezau neruwàxi mehe upuranu
    putar nerehe nehe. — Mo wiko nezar romo a'e, i'i putar newe nehe. — Ma'e pe ereho
    putar nehe, i'i putar newe nehe. — Mo wiko ko ma'ea'yr wazar romo, i'i putar newe
    nehe.
  eng-DRA: 'And he commanded the first, saying: If thou meet my brother Esau, and
    he ask thee: Whose art thou? or whither goest thou? or whose are these before
    thee?'
  knf-knf: 'Apaţëş ŋnŧaam ŋandoli aşë wul ŋa balemparul aji na baka : « Najotan kadun,
    batani başë bado kaduk bŧënţ uko unţuuŋ kalow. »'
