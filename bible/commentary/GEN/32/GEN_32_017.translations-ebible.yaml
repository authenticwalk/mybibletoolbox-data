verse: GEN.032.017
translations:
  mal-C: 'ഏറ്റവും മുന്നിൽ പോകുന്നവന് അയാൾ നിർദേശം കൊടുത്തു: “എന്റെ സഹോദരനായ ഏശാവ്
    നിന്നെ കാണുകയും നിന്നോട്: ‘നീ ആരുടെ ദാസൻ? നീ എവിടേക്കു പോകുന്നു? നിന്റെ മുമ്പിൽ
    പോകുന്ന ഈ മൃഗങ്ങൾ ആരുടെ വക?’ എന്നു ചോദിക്കുകയും ചെയ്യുമ്പോൾ,'
  deu-TKW: 'diese übergab er seinen Sklaven, jede Herde besonders, und gebot seinen
    Sklaven: Zieht voraus und laßt jedesmal einen Zwischenraum zwischen den Herden!'
  lin-lin: 'Akabolaki yango na bitonga mpe apesaki yango epai ya basali na ye. Alobaki
    na bango : « Boleka liboso na ngai mpe botia etonga moko mosika na mosusu. »'
  cbr-NT: 'Ësokin ka ax pain rëkuë́nkiankë a kakëxa: —''Ën xukë́n Esaúnën mërakin,
    uin kara mi ñu mëëmia kixun ñukákin uinu kaina kuani ''imainun uinan kara mitsun
    bëkë ñuinakama ënëx ''ikën kixun kakëxun,'
  eng-LSV: And he commands the first, saying, “When my brother Esau meets you, and
    has asked you, saying, Whose [are] you? And to where do you go? And whose [are]
    these before you?
  bmu-bmu: 'Mewö jiba kambu mutukŋi anmeaŋgö galömŋi kewö jim kutum waŋgiyök: “Könanöŋ
    angetka datni Isonöŋ miwikŋaim eŋgiba kewö qesim gihima: ‘Gi dagö welenqeqe azia
    akzan? Gi denike anmam jiba kazan? Sömbup wösöge anjei, mi dagöreŋa?’'
  eng-GNV: And he commanded the formost, saying, If Esau my brother meete thee, and
    aske thee, saying, Whose seruant art thou? And whither goest thou? And whose are
    these before thee?
  eng-WEBSTER: And he commanded the foremost, saying, When Esau, my brother, meeteth
    thee, and asketh thee, saying, Whose art thou? and whither goest thou? and whose
    are these before thee?
  nhw-BL: 'Huan Jacob quinilhui itequipanojcahua catli tlayacanayayaj: ―Quema anquipantise
    noicni, Esaú, huan anmechtlatzintoquilis ajqueya amoteco huan canque anyohuij
    huan ajqueya iaxca nopa tlapiyalme catli anquinhuicaj,'
  swh-ONEN: Akamwagiza yule aliyetangulia kuwa, “Ndugu yangu Esau atakapokutana nawe
    na kukuuliza, ‘Wewe ni wa nani? Unakwenda wapi? Wanyama hawa wote mbele yako ni
    mali ya nani?’
  bba-bba: U ye kpuro suɑ u win yobu nɔmu bɛriɑ ɡɔ̃ɔ kɑ ɡɔ̃ɔ nɛnnɛnkɑ. Mɑ u bu sɔ̃ɔwɑ
    u nɛɛ, i n ɡbiɑ nɛn wuswɑɑɔ kpɑ i de ɡɔ̃ɔ si, su n swĩinɛ dɑndɑnkuru.
  eng-KJVCPB: And he commanded the foremost, saying, When Esau my brother meeteth
    thee, and asketh thee, saying, Whose art thou? and whither goest thou? and whose
    are these before thee?
  cpy-cpy: 'Ikantawakiri jewatanaentsiri: “Arika piñaapaakiri yeeyi Esaú, aritakira
    rojampitawakimi, ikantemi: ‘¿Iitaka omperatzimiri? ¿jempe piyaateka? ¿Iitaka ashitariri
    ipirapaeni pamakiri?’'
  mpx-mpx: Inoke i baek wana totuwalali elana toto bwasumu ali yawi houwan i matahikagil
    i ba, “Nasi taliu Iso ni pwawawa kamwasaa, yaka ni nel eliyam ni ba, ‘Henala wam
    tonowak, ge ga u nana? Henala wana bwasumu gegewel hi nohouwa awomwa?’
  wbp-wbp: Ngula-jangka, Jakupurla kamparru-warnuku jintaku warrkiniki wangkaja ngulalpa-jana
    panu narnukutu warrawarra-kangu, “Kajingki papardi Yijuwu ngajukupurdangka nyuntuku
    yaninjarla wangkami, kapungku payirni nganaku kanparla warrki-jarrimi. Kapungku
    payirni nyarrpara-kurra kuja kanpa yani, manu kapungku nyuntu payirni-yijala ngana
    kajana warlaljamarriji nyinami yalumpurraku panuku jiyipiki, narnukutuku, tangkiyiki
    manu kawartawaraku.
  luo-luo: Nomiyo ngʼat mane otelo chik niya, “Ka owadwa Esau oromo kodi mopenji ni,
    ‘In jatich ngʼa, to idhi kanye kendo ni jamni duto misembogi gin mag ngʼa?’
  meu-meu: Bena baine raka guna tauna e haduaia, eto, Kakagu Esau ida ba hedavari
    negana ai, ia baine henanadai, baineto “Oi na daika ena hesiai tauna? Ede bo laomu?
    Ina seri be daika ena?”
  npi-ULB: तिनले पहिलो कमारोलाई यसो भन्दै निर्देशन दिए, “मेरा दाजु एसावले तँलाई भेटेर
    'तँ कसको होस्? तँ कहाँ जाँदै छस्? तेरो अगिअगि आएका यी पशुहरू कसका हुन्? भनेर सोधे
    भने
  yor-yor: Ó pàṣẹ fún èyí tí ó ṣáájú pé, “Nígbà tí arákùnrin mi Esau bá pàdé rẹ tí
    ó sì béèrè ẹni tí ìwọ í ṣe àti ibi tí ìwọ ń lọ àti ẹni tí ó ni agbo ẹran tí ó
    wà lọ́dọ̀ rẹ,
  emp-NTPO: 'Maʌ̃be dji nocoare wãbʌrʌ nezocaa jarasia: –Mʌ̃ djaba Esaúba bʌ unubʌrʌd̶e
    bʌ́a nãwã iwid̶isicada: “¿Bʌra cai nezoca, sãmaa wã, naʌ̃ animarã edebʌrʌra caid̶e?”'
  ind-ind: Dia memberi perintah kepada para budak dalam kelompok pertama, katanya,
    “Waktu kalian bertemu kakakku Esau, dan kalau dia bertanya, ‘Kalian mau ke mana?
    Siapakah majikan kalian? Milik siapa kawanan ternak ini?’
  pes-OPCB: 'به مردانی که دستهٔ اول را رهبری می‌کردند گفت که موقع برخورد با عیسو اگر
    عیسو از ایشان بپرسد: «کجا می‌روید؟ برای چه کسی کار می‌کنید؟ و این حیوانات مال
    کیست؟»'
  ssx-ssx: Kutupa mo titina꞉ ma꞉na꞉ mea peeke some pa꞉ta꞉ alota꞉ Mo yaka kame Isoma꞉
    neke manda꞉hande pea neke lota꞉ pitolo Naka꞉ you someta꞉ epi ya꞉ka꞉ta꞉pe o Hane
    pulipe o Do ipulimi ma꞉na꞉ manuta꞉ epina꞉ ekipe laa lota꞉ pia꞉ka꞉na꞉ta꞉
  lcm-lcm: Eiang kala pinipini na asosokai vo tung aino ang asukang ke, “Man a tasig
    ta Esau kala duai ua na kala sui ua ta, ‘Taukai im ta si? Ku ane voi? Na si kapo
    tauk i keve manmanik ke kipo pasal aino ua?’
  aer-aer: Kele imerte Jacob angkemele urrkapentye akngerre anyenteke, artwe nhengeke
    arrekwelenye areye arntarnte-aremenge, “Kake atyinhe apeke apetyemele ngkwenge
    angkemele, re ngenhe apayuthneme angwenheke-arle unte urrkapeme. Rarle ngenhe
    apayuthneme nthenhe-arle unte alhemeke, re ngenhe apayuthneme angwenhe-kenhe nhenhe
    areye yepe-yepe, nanikute-arlke, tangkeye uthene kamule utheneke-arlke.
  tgl-ULB: Inutusan niya ang unang lingkod, na nagsasabing, “Kapag salubungin kayo
    ng aking kapatid at tanungin kayo, na nagsasabing, 'Kanino kayo nabibilang? Saan
    kayo pupunta? At kanino naman itong mga hayop sa harap ninyo?'
  nop-nop: Eŋ timeŋ uguk adi indiŋ niŋguk, “Datne Esaudi gehitubumintaaŋ ganinadiwek,
    ‘Du needi’walaŋ tipilapilaye me eŋ daŋgoŋ weŋ eŋ nemek timeŋ ulak i nedi’walaŋ?’
  kca-kca: 'Мет оԓәӈ ŏтәԓа щиты йастәман, партәс: «Щӑха, Исав йайәм нӑӈ пиԓэнән уйтаттаԓән,
    ԓўв нӑӈен иԋщәсԓәԓы: ‘Нӑӈ хŏй? Пӑ хŏԓта мӑнԓән? Пӑ хŏй тащ нӑӈ воштәԓән?’'
  cbu-NT: 'Wandaya zuwanlleetsi Esawa chamayangaktaateesa, siyaa mashkachu, ¿Yapsha
    naamachsha? ¿Chaksasa siya? ¿Chaksha in chinoo? tákchitaatiya, siysat:'
  hui-hui: Ani lowa Yagabahanda ibunaga biabe bia haga haguane biagohondo bi ogodagua
    lamini. I̱ hamene Iso í̠ harigani lola haregola ibugua í̠hondo hale halu lalu,
    Í̠ agali ainaga biabe biagabe. Í̠ ani pore. Nogo uruni ainaga haru kebe, laga
    biyagua
  wrs-wrs: Doa mimirinim andranindrinim omnana, yeoa mi wongao, wo yimba Esaumba ata
    nonglarava, wo ata yemba sahmanavav, an yenamba mendekliva, wo hem yimba gav?
    Anna memba tatamba angav miva, men yimba wongavm?
  mya-mya: ရှေ့​ဆုံး​မှ​သွား​ရ​သော​အ​စေ​ခံ​အား``ငါ​၏ အစ်​ကို​ဧသော​က​သင့်​ကို​တွေ့​၍`သင်​၏​သ​ခင်
    ကား​မည်​သူ​နည်း၊ မည်​သည့်​အ​ရပ်​သို့​သွား မည်​နည်း။ သင့်​ရှေ့​၌​ရှိ​သော​တိရစ္ဆာန်​တို့​ကို
    မည်​သူ​ပိုင်​သ​နည်း' ဟု​မေး​လျှင်၊-
  cbi-NTPO: 'Tsejtu ajke'' jimunu eendu tsandimi: In naatala Esaúba katatu, ya ñunu:
    ¿Maa ñunu uudenguemu ruku jun? ti'' pake''meetu; ¿Nukaa jindu iyu? titu: ¿Ñu''
    tajiintsushu juntsa animaala bain muchiden? ti'' pake''meenmala,'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་འགྲོ་ཐེངས་ཐོག་མ་རྣམས་ལ་འདི་ལྟར་སྨྲས༌པ། བདག་གི་གཅེན་པོ་ཨེ་སཱབ་ཁྱོད་དང་འཕྲད་པའི་དུས༌སུ།
    ཁོ་ན༌རེ། ཁྱོད་སུ་ཚང་གི་ཡིན་པ་དང་གང་ལ་འགྲོ་བ༌ཡིན། ཁྱོད་ཀྱི་སྔོན་དུ་ཡོད་པའི་ཕྱུགས་ཁྱུ་འདི་དག་སུ་ཞིག་གི་ཡིན་ནམ་ཞེས་དྲིས༌ན།
  wsk-wsk: Ale ura kari girok namarukko mu maonam, “Tom aninga laun Esau lage te ni
    karkuk ale ka isuok, ‘Ni awiri ko ura kari ya?’ mauk, ale ‘Aparete namasam a?’
    mauk, ale ‘Melmasak imi awiri ko ya?’ mauk,
  kkl-kkl: “Samenag pulul,” sembaogne neneko ambarelamogti, “Tonge Esauap haiptarumundi,
    eldi hailogkeleri, 'Anna anina etne? A'un tala palamlom? Etneri pham agha payalamlom?'
    aro haibaghaleba,
  sna-sna: Akarayira uya akanga achitungamirira akati, “Mukoma wangu Esau paanosangana
    nemi uye akakubvunza achiti, ‘Uri waaniko iwe, uye uri kuendepi, uye pfuma yose
    iri mberi kwako ndeyani?’
  spa-BLM: 'Y ordenó a los primeros que dijeran: “Cuando Esaú, mi hermano, se encuentre
    con vosotros y os pregunte diciendo: “¿De quién sois? ¿Adónde vas? ¿De quién son
    estos que tienes delante?’'
  beu-beu: Yakob ana emalea ba etura angu aing parentat hula, “Kalo nekaku Esau ana
    aaing harak, bot ana aadangtaaning hula, ꞌAana taang mi ila? Eemanaing angu ene
    nuba? Bot iiomi oa angu, nuba ebinanta?ꞌ
  cac-cac: 'A d''a vin̈ ed''jinac noc'' b''ab''el, ix yal vin̈ icha tic: —Ayic ol
    a chaan a b''a yed'' vin̈ vuc''tac chi'', tato sc''anb''ej vin̈: ¿Mach a patrón?
    ¿B''ajtil tzach b''ati? ¿Mach yic noc'' noc'' ed''nac tic? tato xchi vin̈ d''ayach,'
  swh-ULB: Akamwagiza mtumishi wa kwanza, akisema, “Ndugu yangu Esau atakapokutana
    nawe na kukuuliza, akasema, 'Ninyi ni wa nani? Mnakwenda wapi? Na wanyama hawa
    mbele yenu ni wa nani?
  bel-bel: 'І загадаў першаму, сказаўшы: калі брат мой Ісаў сустрэнецца табе і спытае
    ў цябе, кажучы: чый ты? і куды ідзеш? і чый гэта статак перад табою?'
  deu-ELBBK: 'Und er gab sie in die Hand seiner Knechte, je eine Herde besonders,
    und er sprach zu seinen Knechten: Zieht vor mir her und lasst Raum zwischen Herde
    und Herde.'
  mbb-OT: Migkeǥiyan din kes menge suluǥuen he edtundan duen te nehuna he grupu te,
    “Emun ebpeked-uma kew ki Esau ne ebpenginginsà sikandin ke hentei kew ki suluǥuen
    wey hendei kew ebpevayà, wey ke hentei ki uyaǥen heeyan is edtundanen niw,
  msc-msc: 'A ka kolofen woilu kɛ kuru doilu ri, bɛɛ ni a ta. A ka kuru kelen kelenna
    bɛɛ karifa a la jɔn kelen kelenna la. A ka a fɔ alu yɛ ko: «Alu ye wa n ɲɛ, ka
    tɛɛ ladon kolofen kuruilu tɛma.»'
  mal-2015: 'ഒന്നാമതു പോകുന്നവനോടു അവൻ: എന്റെ സഹോദരനായ ഏശാവ് നിന്നെ കണ്ടു: നീ ആരുടെ
    ആൾ? എവിടെ പോകുന്നു? നിന്റെ മുമ്പിൽ പോകുന്ന ഇവ ആരുടെ വക എന്നിങ്ങനെ നിന്നോടു ചോദിച്ചാൽ:'
  tuo-NT: 'Ne waro cʉ̃ oꞌómʉꞌtãgʉ̃rẽ aꞌtiro weeduticʉ niwĩ: —Yʉꞌʉ maꞌmi Esaúre põtẽrĩgʉ̃,
    cʉ̃ sẽrĩtiñaꞌcã, “¿Noa mʉꞌʉ wiogʉ niti, noꞌopʉ waꞌati, ãꞌrã waꞌicʉrã mʉꞌʉ miarã,
    noa yarã niti?” nicã,'
  gup-gup: Wanjh nungka biwokrayekwong nawu dokmidokmi, yimeng, “Bu ngaye nganedanginj
    Esau ngundabke dja ngundjawan, ‘Ngudda nangale ngunmarnewohrnan, dja baleh yire,
    dja nangale nuye nanih nawu mayh nawu kahdokme?’
  met-met: Hanaunau mugamugangama ba, “Bungina sabangagua Iso guguniaung saing xusungaung
    ba, ‘Ung gaxarea lipuxing oxatama? Ula bi? Ne morudi bagudi li gaxarea iniadi?’
  gvs-gvs: E yauwo vakuumgoina ana tomatakavata ilatuwoko idigo kana, ‘Tuwowogu Iso
    bei ivalobodem be ilumadadem kana, “Im tomoya avatau? Nako kunonoina? Ame avatau
    ina yoguyoguyao?”
  rmc-rmc: 'O stadi, so rozďelinďa, diňa peskre sluhenge a phenďa: „Džan anglal a
    o stadi mi en jekh avrestar dureder.“'
  nlg-nlg: Ma gaia te vahera na kokoe eni na lei mane tara idevia na vuivuni ni ovu
    me ghaghua, “Tana bona kau tona Esau, gaia ke huahuati, ‘?Ivei kau tona vaa? ?Ahei
    nina tinoni ni lutu ighau ma hei nina na lei maumanu raeni?’
  dgr-DOGNT: Wecheekeè yenakweè naetłe sìı ts'ǫ̀ hadı, “Sı̨ı̨de Esau nets'ǫ̀ nìı̨tła
    xè dıı hadıì daneehke, ‘Amìı negha k'àowo elı̨, eyıts'ǫ edı̨į̀ ts'ǫ̀ anet'ı̨,
    eyıts'ǫ dıı tıts'aàdìı nexè k'eɂaa sìı amìı wets'ǫ ne?’ nèhdı daneehke nı̨dè,
  pes-OPV: 'و نخستین را امر فرموده، گفت که «چون برادرم عیسو به تو رسد و از تو پرسیده،
    بگوید: از آن کیستی و کجا می‌روی و اینها که پیش توست ازآن کیست؟'
  ron-1924: 'А дат челуй динтый порунка урмэтоаре: „Кынд те ва ынтылни фрателе меу
    Есау ши те ва ынтреба: ‘Ал куй ешть? Унде те дучь? Ши а куй есте турма ачаста
    динаинтя та?’'
  ben-OBCV: 'নেতৃত্বে থাকা একজনকে তিনি নির্দেশ দিলেন: “আমার দাদা এষৌ যখন তোমার সঙ্গে
    দেখা করবেন ও জিজ্ঞাসা করবেন, ‘তুমি কার লোক ও তুমি কোথায় যাচ্ছ, এবং তোমার সামনে
    থাকা এইসব পশুর মালিক কে?’'
  lex-lex: 'Nano''a mak kdella gai kenkenna: “La''pa ka''ku de nwatrom miy ne natian
    miy die niwra: “Matrommi he''a? Miokur meni? He'' gahani nhiuri-wnia''an mak kala''
    ul lia gaimi rena?”'
  rgu-rgu: Basa de, Yakob pareta manafoo nemeꞌ bubua masososaꞌ a nae, “Maneniko aꞌa
    Esau naneta no o, ma natane nae, ‘O sakaꞌ leo beaꞌ mu? O ia nana bea atan? Banda
    ia ra, nana bea nuun?’
  som-som: Oo kii ugu horreeyey ayuu amray oo wuxuu ku yidhi, Markii walaalkay Ceesaw
    kaa hor yimaado, oo ku weyddiiyo, isagoo ku leh, Yaa ku leh? Oo xaggee baad ku
    socotaa? Kuwan kaa horreeyana yaa leh?
  lat-VUC: 'Et præcepit priori, dicens: Si obvium habueris fratrem meum Esau, et interrogaverit
    te: Cujus es? aut, Quo vadis? aut, Cujus sunt ista quæ sequeris?'
  aoi-aoi: Biya ni-yama nakina neningadinuba-wiyu-wa nenikuminuwar•duwar•da, “Yijawa
    nawarrka nganyangwa kin-akburranga-manja ningkakina, kini-yaminama nakina nungkuwa-wa,
    ‘Numiyambena nubungkawa nungkwa-langwa?’ kini-yaminama, ‘Akwa ngambu-wa ki-likajama?
    Akwa angkaburra-langwa amurndakenena nenukwuda-murriya?’ kini-yaminama nawarrka.
  eng-ASVBT: And he commanded the foremost, saying, When Esau my brother meeteth thee,
    and asketh thee, saying, Whose art thou? and whither goest thou? and whose are
    these before thee?
  mna-mna: 'Mi Yakop isope mbesooŋo kini ta imuuŋgu na, ta kembei: “Sombe atoŋ Isau
    indeeŋu su zaala, mi iwi u ma iso: ‘Nu mbesooŋo ki asiŋ? Mi nu la swoi? Mi mbili
    uunu tana ki asiŋ?’'
  ita-1885: 'E diede quest''ordine al primo: Quando Esaù, mio fratello, ti scontrerà,
    e ti domanderà: Di cui sei tu? e dove vai? e di cui son questi animali che vanno
    davanti a te?'
  eng-LXXUP: And he gave them to his servants each drove apart; and he said to his
    servants, Go on before me, and put a space between drove and drove.
  eng-ULB: He instructed the first servant, saying, “When Esau my brother meets you
