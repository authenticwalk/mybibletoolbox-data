  kan-2017: ಆ ಪುರುಷನು, “ನನ್ನನ್ನು ಬಿಡು, ಬೆಳಗಾಗುತ್ತಿದೆ” ಎನ್ನಲು, ಯಾಕೋಬನು, “ನೀನು ನನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸದ ಹೊರತು ನಾನು ನಿನ್ನನ್ನು ಬಿಡುವುದಿಲ್ಲ” ಎಂದನು.
  ena-ena: Sagaŋ lɨbalɨba via ua hulaŋ agaŋ Jekopɨ dɨ abami. Fɨli ci mɨŋalahɨben aba
