  vie-1934: 'Người đó bèn nói: Trời đã rạng đông rồi; thôi để cho ta đi; nhưng Gia-cốp
    đáp rằng: Tôi chẳng cho người đi đâu, nếu người không ban phước cho tôi.'
  hin-CV: यह होने पर उस व्यक्ति ने याकोब से कहा, “अब मुझे जाने दो.” किंतु याकोब ने
