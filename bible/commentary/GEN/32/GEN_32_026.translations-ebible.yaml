  ton-ton: Pea naʻa ne pehē, “Tuku au ke u ʻalu, he kuo maʻa ʻae ʻaho;” pea ne pehē,
    “E ʻikai te u tukuange koe ʻo kapau ʻe ʻikai te ke tāpuaki au.”
  ces-1613: 'A řekl: Pusť mne, nebť zasvitává. I řekl: Nepustím tě, leč mi požehnáš.'
  eko-eko: 'Aphano nlume otule khuri: “Okilikhe kilawe wacha.” Ye khuri: “Akinuulikha
