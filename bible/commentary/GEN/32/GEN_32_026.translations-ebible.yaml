  udu-udu: 'Dhali yan’ko’d a’di ki o gwo mo ki: Dhalki aha/ me’d, aha/ yana mo haali/
    mo ḵalki kush mo. Hila Yakuub oki gwo mo ki: Aha/ mina dhal /e me’d mo yisa isi
    ciki/ /e mini mii ’bor aha/ mii mo.'
  uig-LAT: 'U zat: — Méni qoyup bergin, chünki tang atay dep qaldi, dédi. — Sen méni
