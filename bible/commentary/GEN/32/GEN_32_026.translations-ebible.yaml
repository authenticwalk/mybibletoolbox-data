  twi-twi: Na ɔbarima no ka kyerɛɛ Yakob se, “Ade akye nti, gyaa me ma menkɔ.” Nanso
    Yakob buaa no se, “Sɛ woanhyira me a, meremma wo nkɔ.”
  hlt-hlt: Te vaengah, “Khothaih loh n'kae coeng tih kai n'hlah laeh,” a ti nah hatah
    Jakob loh, “Kai he yoethen nan paek hlan atah nang khaw kan hlah mahpawh,” a ti
    nah.
  tbz-SIM: Kɛ̀ dɛ kóo nìtì nsɔ̃́ nwè í yóó nɑ Sɑkɔbu, kɛ́potɛ́ o kpeyuu kòo nɑɑ́ ndikpɛ̃nnì.
  msy-2020: Aning uaning mɨsogha ikia gumazir kam Jekop mɨgɨa ghaze, “Amɨnim tiasa
    bar gefi. Eghtɨ nɨ na ateghtɨ kɨ mangam.” Ezɨ Jekop an akam ikaragha ghaze, “Nɨ
    faragh God mɨkɨmtɨ a deragh na damutɨ, kɨ gɨn nɨ ateghtɨ nɨ mangam.”
  txq-txq: Boe ma touk naa nae, “Makamboꞌik au, huu doo-doo faa te ledo nae toda ena.”
    Tehuu Yakob naselu nae, “O fee babaꞌe-babatik neu au dei, dei fo au akamboꞌik
    o!”
  aaz-aaz: Onaim atoniꞌ naan naꞌuab am nak, “Mufetiꞌ kau. Kreoꞌ goes te maans ee he
    npeeꞌ jen.” Mes naiꞌ Yakop nataah am nak, “Ho muꞌuab amfee kau tetus feꞌ, naꞌ
    au ufetiꞌ ko.”
  azb-azb: 'O Şəxs dedi: «Burax, gedim, çünki səhər açılır». Yaqub dedi: «Mənə xeyir-dua
    verməsən, Səni buraxmaram».'
  eng-DBY: And he said, Let me go, for the dawn ariseth. And he said, I will not let
    thee go except thou bless me.
  hin-2017: तब उसने कहा, “मुझे जाने दे, क्योंकि भोर होनेवाला है।” याकूब ने कहा, “जब
    तक तू मुझे आशीर्वाद न दे, तब तक मैं तुझे जाने न दूँगा।”
  wol-KYG: Ba nit ka xamee ne manalu ko dara, dafa dóor Yanqóoba ci mooco, mooco mi
    summikoo ca bëre ba.
  swp-swp: Abo i ene, “U abigabaegu paana mara i uiari.” Na Iakobo i ene, “Taba nige
    ea abigabaem i lau e em ribahelolo u leama enagu.”
  bjr-bjr: Iaqoofanoo mi fasiqafa Yakooboona qimaminau. Doo qini quqasainaqa fua,
    doo iaqarafa adeedi reenoo. Yakooboofa iriseenoo qinau. Sia ani quqaanaura. Anee
    qini qifaaqooqa qima qimaqasainaqa quqaanaura.
  eng-YLT: and he saith, 'Send me away, for the dawn hath ascended:' and he saith,
    'I send thee not away, except thou hast blessed me.'
  kne-kne: Asi na kanan, “Omibolos ka kod, tan enggay mapatpat-a.” Ngem kanan Jacob,
    “Sigaak, adiak ibolos sik-a enggana ay bindisyonam sak-en.”
  heg-NTPO: Kon nam biklobeng na tekan noan, “Sao auk tia, ta nesang lo ka kam lelo
    sake.” Mo Yakob siut noan, “Ku aa le bel auk hangun le, halas-sam auk sao ku.”
  ptu-ptu: 'Anna mane ma''kada indo tau naua: “Lappa''ä'' aka la masiäm.” Sapo'' natimba''
    Yakub naua: “Tä''ko la kulappasam ke tä''i umpa''lambeannä'' yolo.”'
  bzd-NTPO: 'Eta̱ wëm ñe'' tö iché ie'' a̱: —Ká̱ ñirkewa̱tke e'' kue̱ki̱ ye'' ö́wa.
    Ie'' tö iiu̱té: —Kë̀ be'' tö ye'' a̱ ka̱wö bua'' mè, eta̱ kë̀ ye'' tö be'' epamine.'
  kwf-kwf: Sui ngwae neꞋeri ka fata Ꞌuri, “ꞋOke danga naꞋa Ꞌani nau! Karangi ka dangi
    naꞋa ne!” Bore ma sa Jakob ka fata Ꞌuri, “NoaꞋa! Nai baꞋa danga ꞋaniꞋo si diꞋia
    Ꞌoko faꞋaleꞋa nau basi!”
  eng-WYC-2017: And he said to Jacob, Let go thou me, for the morrowtide goeth up
    now. Jacob answered, I shall not let go thee, no but thou bless me.
  eng-WMBB: The man said, “Let me go, for the day breaks.” Jacob said, “I won’t let
    you go unless you bless me.”
  spp-spp: Nàŋ'à pa li ɲya na uru sì n-jà Yakuba cyán mɛ, ka u u u bwɔ̀n dìshige na,
    ka ku u ŋwɔ́hɔrɔ.
  aey-aey: Odocob dana eu madon, “Wele cojagena. Culitecem nuiga,” don. Qa Jekob uqa
    jejeg hewi madon, “Ija qee culihecemin nuugaun. Euqa eeltecemfi ija culihigen,”
    don.
  urd-GVH: आदमी ने कहा, “मुझे जाने दे, क्योंकि पौ फटनेवाली है।” याक़ूब ने कहा, “पहले
    मुझे बरकत दें, फिर ही आपको जाने दूँगा।”
  rug-rug: Meke zama ia sa tie se Zekopi, “Mu luarau, ura korapa mae sa rane.” Ba
    zama se Zekopi, “Lopu kaqu luara igo rau, be lopu mana nau goi,” gua si asa.
  gaz-gaz: Namichis, “Waan bariʼuu gaʼeef gad na dhiisi” jedhe. Yaaqoob garuu, “Yoo
    ati na eebbifte malee ani gad si hin dhiisu” jedhee deebise.
  fra-LSG: 'Il dit: Laisse-moi aller, car l’aurore se lève. Et Jacob répondit: Je
    ne te laisserai point aller, que tu ne m’aies béni.'
  gnn-gnn: Ga ŋunhi yolŋunydja be‐yolnydja waŋana, “Gonha'yurrana ŋarranha, ŋarra
    marrtjina, liŋgu djaḏaw'yunna marrtji dhuwala wäŋanydja.” Yurru ŋayi Djaykupthunydja
    baṯ bitjarra yukurrana yana ŋayathaŋala mukthurruna ŋanya, ga waŋana bitjarra,
    “Yakana ŋarra yurru nhuna dhuwalanydja djuy'yun‐wala. Ŋäthilinydja nhe yurru waŋa
    goŋmirriyama ŋarranha, märr yurru ŋarra yukurra marrtji nhokalaynha yana djälkurru.”
  yal-yal: A to a to a mi nɔ sɔtɔma Yaxuba ma e gerenni, a yi a garin a wotegelen
    ma. A wotegelen yi te a kui.
  gum-gum: 'Inchen tru møøbe trenchibig køn: —Yandø chab tør-rrab køn cha. ¡Elatcha!—
    cha. Inchene Jacobpe trenchibig køn: —Ñi nan maya nuguen tabig nebunrrabigwan
    tranmubene, nabe lelachimumønrrun— cha.'
  iou-iou: Tädorirän äma unitä Jekop iwetkuk; Kome yäŋewayäŋ täyak unita nabä kätäwi
    kwa! yäk. Yäwänä Jekoptä kowata ŋode iwetkuk; Ude nämo! Gäk kon man kubä näwerikaŋ
    uyaku gabä kätäwayäŋ yäk.
  haw-1868: I mai la kela, E kuu ae oe ia'u, no ka mea, ke wehe mai la ke alaula.
    I aku la oia, Aole au e kuu aku ia oe, a hoomaikai mai oe ia'u.
  arb-NAV: 'وَقَالَ لَهُ: «أَطْلِقْنِي، فَقَدْ طَلَعَ الْفَجْرُ». فَأَجَابَهُ يَعْقُوبُ:
    «لا أُطْلِقُكَ حَتَّى تُبَارِكَنِي».'
  adz-adz: Da garam igi ini da Yakop, “Watangin dzi da dzi nafan. Gubuꞌ inang i pisan.”
    Da bitsintaꞌ Yakop idudunting i arangan da irim udzungꞌ da arangan ini binaꞌ,
    “Wasangꞌ u! Bida u fintida dzi sib da dzi bungꞌ atangin bangingꞌ rai i agu da
    wafan.”
  ewe-ewe: Tete ŋutsu la gblɔ nɛ be, “Ɖe asi le ŋunye mayi, elabena ŋu le kekem.”
    Ke Yakob ɖo eŋu be, “Nyemele asi ɖe ge le ŋuwò o, negbe ɖeko nàyram hafi.”
  eng-LEE: And he said, Let me go, for the day hath dawned. And he said, I will not
    let thee go until thou hast blessed me.
  gvn-gvn: '@see-verse:GEN.032.025'
  nna-nna: Palaja karra marnalu Jacob-ku, “Pirrpa-pirrpa jarrinyi. Warlinawayi! Yakalanyi!”
    Jacob-ju karra marnalu, “Nyuntulu wurralapijin ngajuku nganipa ngalypa jilipijin.
    Palajunwayijalu kakuputulu warlilamarnanta.”
  asm-FB: পুৰুষ জনে ক’লে, “ৰাতিপুৱা হৈ আহিছে, মোক এৰি দিয়া।” যাকোবে ক’লে, “আপুনি
    মোক আশীৰ্ব্বাদ নকৰা পর্যন্ত মই আপোনাক এৰি নিদিওঁ।”
  sus-A: نَ شّمّ تٌ بَرَ عَ تٌ عَ مُ نْمَ نْلَ سْتْدٍ يَشُبَ مَ عٍ شَ فٍرٍ كُي، عَ
    نَشَ عَ فَرِن عَ تْنشْنيِ مَ. عَ تْنشْنيِ نَشَ تٍ عَ كُي.
  fra-SBL: 'L''homme dit : « Laisse-moi partir, car le jour se lève. » Jacob a dit :
    « Je ne te laisserai pas partir si tu ne me bénis pas. »'
  hbo-hbo: וַיַּ֗רְא כִּ֣י לֹ֤א יָכֹל֙ לֹ֔ו וַיִּגַּ֖ע בְּכַף־יְרֵכֹ֑ו וַתֵּ֙קַע֙
    כַּף־יֶ֣רֶךְ יַעֲקֹ֔ב בְּהֵֽאָבְקֹ֖ו עִמֹּֽו׃
  shp-NTPO: 'Jatian ja Jacob jaskáataanan, ja jonin yoia iki: —Moara bari pikóke ea
    jenewe —akin. Jaskáabi Jacobnin neskáa iki: —Ea jakon janon ixon, min jakon shinan
    min ea meniamaitianra, en mia jeneyamai —akin.'
  eng-WYCLIFFE: And he seide to Jacob, Leeue thou me, for the morewtid stieth now.
    Jacob answeride, Y schal not leeue thee, no but thou blesse me.
  piu-2006: '@see-verse:GEN.032.025'
  pjt-pjt: Ka wati panya kutjutjangku wangkangu, “Wantir'iyalaṉi! Nyangatja waṯalpi
    tjiṉṯuringu.” Ka Jacobalu wangkangu, “Wiya, nyuntu ngayunya pukuḻmankunyangka
    kutjuṉa nyuntunya wantir'iyalku.”
  cwe-cwe: Munhu iyo kalonga, “Nileke nihite kwaviya kokunguzuka.” Yakobo kamwidika,
    “Sikuleka bule mbaka unitemele mate.”
  bgs-bgs: Igkagi tô manubù, na mà din, “Lángngaiyad, su masig dán ágkasállám.” Asal
    igkagi si Jacob, na mà din, “Diya gó lumángngà áknikó. Tandô ka pa na madigár
    tô bággén nu kanak.”
  kik-kik: Na mũndũ ũcio akĩmwĩra atĩrĩ, “Reke ndĩthiĩre tondũ nĩ gwathererũka.” No
    Jakubu akĩmũcookeria, akĩmwĩra atĩrĩ, “Ndingĩreka ũthiĩ ũtandathimĩte.”
  ksr-ksr: 'Siitanoŋ suno eja iikanoŋ kokaeŋ ijoro: “Gomaŋ amambaajoŋ anjiwaajoŋ mono
    saanoŋ nomesaona kemaŋa.” Kaeŋ ijoroto, Jeikobnoŋ kokaeŋ meleema muro: “Nii mende
    kotuegoŋ nombagi eeŋ, nii mono mende gomesaowe kembaga.”'
  fra-NCL: Voyant qu’il ne pouvait le vaincre, il le toucha à l’articulation de la
    hanche, et l’articulation de la hanche de Jacob se démit pendant qu’il luttait
    avec lui.
  cek-AK: To kami mah, Na prawt lai ah, khodai tom boeh, tiah a naa. Toe Jakob mah,
    Tahamhoihaih nang paek ai nahaeloe, kang prawt mak ai, tiah a naa.
  xla-xla: Epame Yokob watle epo atlaiyo, “Ma-ala꞉himima. Epapedeme na꞉ mo-tlowama,”
    diyo. Amasiyama Yokobtapo asiyama ya꞉ watle epo atlaiyo, “Na꞉ yilo inoma sumane.
    Epalati asiyama na꞉ta wa꞉ye ma-tane dlowepo,” diyo.
  cuk-cuk: 'Geb degine, dule Jacobʼga sogded: —Be an-indake. Bato neg-oibodanikid.
    Jacob abin-sogded: —Be angi ise-nued-binsaedgi be anga ibmar-sogsulile, an be-indakosulid.'
  uig-CYR: 'У зат: — Мени қоюп бәргин, чүнки таң атай дәп қалди, деди. — Сән мени
    бәрикәтлимигичә, сени қоюп бәрмәймән, деди Яқуп.'
  tel-2017: ఆయన “తెల్లవారుతున్నది, నన్ను పోనియ్యి” అన్నప్పుడు, యాకోబు “నువ్వు నన్ను
    ఆశీర్వదిస్తేనే గాని నిన్ను పోనియ్యను” అన్నాడు.
  hat-BSA: 'Epi nonm nan te di: “Lage m, paske jou a pwòch.” Men Jacob te di: “Mwen
    p ap lage ou amwenske ke ou beni m.”'
  kos-kos: Na mwet sac fahk, “Filiyula ngan som. Akuranna lenelik.” Ac Jacob el fahk,
    “Nga ac tia filikomla nwe ke na kom akinsewowoyeyula.”
  hbo-WLC: וַיַּ֗רְא כִּ֣י לֹ֤א יָכֹל֙ ל֔וֹ וַיִּגַּ֖ע בְּכַף־יְרֵכ֑וֹ וַתֵּ֙קַע֙
    כַּף־יֶ֣רֶךְ יַעֲקֹ֔ב בְּהֵֽאָבְק֖וֹ עִמּֽוֹ׃
  ibo-ibo: 'Mgbe nke a mesịrị, nwoke ahụ gwara Jekọb sị ya: “Hapụ m aka ka m laa,
    nʼihi na chi ebidola ịbọ.” Ma Jekọb zara sị ya, “Ọ bụ naanị mgbe ị gọziri m ka
    m ga-ahapụ gị ka ị laa.”'
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ପୁରୁଷ କହିଲେ, “ଆମ୍ଭକୁ ଛାଡ଼, କାରଣ ପ୍ରଭାତ ହେଲା।” ତହୁଁ ଯାକୁବ
    କହିଲା, “ତୁମ୍ଭେ ମୋତେ ଆଶୀର୍ବାଦ ନ କଲେ, ମୁଁ ତୁମ୍ଭଙ୍କୁ ଛାଡ଼ିବି ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.032.025'
  chk-chk: Mürin, ewe mwän a apasa, “Kose mochen likitieila, pun a tö mallen rän.”
    Nge Jakop a pälüeni, “Üsap fokun likitukela are kosap afeiöchüei.”
  ssd-ssd: 'Taŋana le taŋgo ta nu Yakob sana: Mafete le ye kusreya le ka ŋgina le
    Yakob nu ndek sana: Ne ye nyaro sa ta ye ne kusrenamŋgit ŋgina.'
  rop-rop: Wal det men bin jingat na, “Yu larramgo mi na, dumaji im sangidap.” Bat
    Jeikob bin tok, “Nomo. Basdam yu garra dalim God blanga gibit mi samting. En afta
    ai larramgo yu.”
  ukr-1871: 'І каже той: Пусти мене; бо вже день зоріє. Яков же каже: Не пущу; мусиш
    благословити мене.'
  eng-AOI: The man said to Jacob, “Let me go now. Soon it will be dawn.” Jacob answered,
    “If you bless me, then I will let you go.”
  yon-yon: Kwamune karub kumbed yedmoon “Ware weneen kii! Kui yaa, kwamune domowebko
    wana yaa!” kamoone, Yekobbed man yedmoon “Kwamaubbanaa! Ebbed ne yaa amuniib kawewedned
    domobdain oo!” andoone,
  bch-bch: Ga kus ta eaba toa oa ikeo, “Teta pade gaga itakai. Longean gau ta nala.”
    Be Iakop ikeo, “Eao kado posanga kemi ngan pamatuanga gau bua. Ga kus ta nalongean
    eao ta la.”
  deu-1951: 'Und der Mann sprach: Laß mich gehen; denn die Morgenröte bricht an! Jakob
    aber sprach: Ich lasse dich nicht, du segnest mich denn!'
  eng-JPS: '(32-27) And he said: ''Let me go, for the day breaketh.'' And he said:
    ''I will not let thee go, except thou bless me.'''
  ubr-ubr: Namon orot iyau, “Ra etotom, om eikirireu Yau anai.” Jacob iyafotai iyau,
    “Om bai momogin unitai weie yau ani kirirem unan.”
  srp-1865: 'Pa onda reèe: pusti me, zora je. A Jakov mu reèe: neæu te pustiti dokle
    me ne blagosloviš.'
  lug-lug: Omusajja n’alyoka agamba Yakobo nti, “Ndeka ŋŋende kubanga obudde bugenda
    kukya.” Naye Yakobo n’ayogera nti, “Sijja kukuta nga tompadde mukisa.”
  heb-heb: ויאמר שלחני כי עלה השחר ויאמר לא אשלחך כי אם ברכתני׃
  ben-IRV: পরে সেই পুরুষ বললেন, “আমাকে ছাড়, কারণ ভোর হল।” যাকোব বললেন, “আপনি আমাকে
    আশীর্বাদ না করলে আপনাকে ছাড়ব না।”
  pan-pan: ਤਦ ਉਸ ਮਨੁੱਖ ਨੇ ਆਖਿਆ, ਮੈਨੂੰ ਜਾਣ ਦੇ ਕਿਉਂ ਜੋ ਦਿਨ ਚੜ੍ਹ ਗਿਆ ਹੈ। ਯਾਕੂਬ ਨੇ ਆਖਿਆ,
    ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਜਾਣ ਦਿਆਂਗਾ, ਜਦ ਤੱਕ ਤੂੰ ਮੈਨੂੰ ਬਰਕਤ ਨਾ ਦੇਵੇਂ।
  mwp-mwp: Nuy mabayg kedha mulaydhin, ‘Ngidh ngoena wanar, goeyga amadhan thamiz.’
    Kasa kay kedha nuy Yakubu kedha, ‘Lawnga, ngidh mamu woenab poeybar ngayapa, kalanu
    kay ngath ngin woenaypa.’
  mya-JVB: ထိုသူကလည်း၊ ငါ့ ကိုလွှတ် ပါ၊ မိုဃ်းလင်း ဆဲရှိ ပြီ ဟုဆို လျှင် ၊ ယာကုပ်က၊
    ကိုယ်တော် သည် အကျွန်ုပ် ကို ကောင်းကြီး မ ပေးလျှင် ၊ မ သွား ရဟုဆို ၏။
  tte-O: Yo kabo tomone iwalolau Yakobo koina iba, “Ukwabi-gabaegau na yalau kaiwena
    iyaele yanuwa ilalayan gwaligwali.” Yakobo tomone kainana iyamaisa iba, “Kani
    nige yakakabi-gabaegiwo kanasiga tem kuwalo-muloloiyau.”
  tbg-tbg: Mintuvaro vi vaiintiva Iekopirara tiharo, Ho aatitama vivo. Ti tuta kaane,
    tuvaro Iekopiva aqao tiro, Are nena kauqu tuaherakera ti koqema timitairaqe te
    ai tuta kaare, tiro.
  hmo-hmo: Vadaeni inai Tau ia gwau, “Lau oi dogoatao noho lasi, badina be daba rere
    ia kahirakahira vadaeni.” To Iakobo ia gwau, “Lau be oi do lau dogoatao noho,
    ela bona oi ese do oi hanamoa lau dekenai.”
  ata-ata: Xe itema ne muavuti la muvikalanu Iakovo aloxo ꞌo, “Naxexeenu avone mo
    eni alai xo anu asou lamana ukea.” Iakovo muavuti la muvikalanu aloxo ꞌo, “Eni
    umomomo sou eni axexeenu avolo uasi. Lexe nini naalusilo ꞌo, la sou eni axexee
    avolo.”
  nfa-nfa: Hèia mone ne lii, aku nèngu na, “Patabuli jaꞌa, te ciki hari, lodꞌo rea
    kèna.” Te ngaa, aku Yakob na, “Èu hia jaꞌa mèngi-nale, heka jaꞌa patabuli èu kèna!”
  urd-urd: और उसने कहा, “मुझे जाने दे क्यूँकि पौ फट चली,” या'क़ूब ने कहा, “जब तक तू
    मुझे बरकत न दे, मैं तुझे जाने नहीं दूँगा।”
  rus-SYN: 'И сказал ему: отпусти Меня, ибо взошла заря. Иаков сказал: не отпущу Тебя,
    пока не благословишь меня.'
  cbt-NTPO: 'Quëmapi ya''norinsoso'', Cacopo itapon: —A''poco huachi, nani tahuëririarin,
    itërin. —Co''so'' noya ya''huëca''huaso marë'' sha''huitohuatancohuë'', co a''poaranquënhuë'',
    itërin inarinta''.'
  bqc-SIM: Kɛ́ gↄ̃ɛpi è á fↄ̃ aà nɛo, à aà lɛ̀ a gelewa, ↄ̃ aà gele bↄ̀ↄũ dɛ̃ɛkaapi
    guu.
  tcz-CHONGTHU: Hichun pasal mihem pa chun aseiye, “Nei lhatan kho hungvah ding ahitai.”
    Amavang Jacob in adonbut in, “Phatthei neiboh toh kah a nangma kalha lou ding
    nahi,” ati.
  mar-mar: मग तो पुरुष याकोबाला म्हणाला, “आता मला जाऊ दे.” परंतु याकोब म्हणाला, “तू
    मला आशीर्वाद दिल्याशिवाय मी तुला जाऊ देणार नाही.”
  tcs-tcs: Den da man i bin spik, ‘Ei! Laue mi po go, i stat po deilait nau.’ Bat
    Zekop ansa po em, ‘Nono! Ai nogo laue yu po go antil yu go blese mi.’
  soq-soq: Ita apana sa wanase, “Eneawo anteapa walama pundeide.” Tane Iakob wanase,
    “Ne mai e eepo aitaa, dia, ideita sau euda osonawo ituwo muriwa eepo aitaa.”
  qub-qub: 'Chaymi chay runaga Jacobta niran: «Pacha waraycannami. Cacharimay» nir.
    Niptin Jacobga niran: «Bindisyunta manaraj gomaptiquega manami cacharishayquichu»
    nir.'
  bqp-bqp: 'Gↄ̃gbɛ̃ pìi pì: Ǹ ma gbarɛ, zaakũ gu tɛn dↄ. Akũ Yakubu pìnɛ: Tó adi
    kɛ ǹ arubarika damagu baasiro, mani n gbarɛro.'
  hat-hat: 'Nonm lan di l'': -Kite m'' ale, paske bajou pral kase. Jakòb reponn li:
    -Si ou pa beni mwen, mwen p''ap kite ou ale.'
  eng-BSB: Then the man said, “Let me go, for it is daybreak.” But Jacob replied,
    “I will not let you go unless you bless me.”
  tod-tod: Zunui kaai ma ga é la ziɛzu Zakɔɓe wu, é doɠani kpala ɠaei losuʋɛ kpoɠi
    ɠaei ʋa. Kpala ɠaei ziɛni su kpoɠi ɠaei losuʋɛ, siɛgi zu ti ɠɛni ɲɛpii ɠɔɔzu la.
  eng-WEBPB: The man said, “Let me go, for the day breaks.” Jacob said, “I won’t let
    you go unless you bless me.”
  kbq-kbq: Ana higeno ana ne'mo'a amanage hu'ne, Kotu'za hianki natrege'na va'neno,
    huno ana ne'mo'a higeno, Jekopu'a ana nekura huno, Katra'nena ame hunka ovugahananki,
    asomu hunantetenkage vugahane, huno higeno,
  nhe-BL: 'Huan nopa tlacatl quiilhui: ―Xinechmajcahua pampa ya tlanesi. Huan Jacob
    quiilhui: ―Intla ax tinechtiochihuas, ax nimitzmajcahuas.'
  bus-bus: 'Gↄ̃gbɛ̃ pì bè: Ǹ ma gbarɛ, zaakɛ guu e dↄↄ. Ben Yakubu bènɛ: Tó èe kɛ
    ǹ aubarika damagu baasiro, mɛ́ n gbarɛro.'
  gub-BL: Na'e a'e awa uze'eg izupe kury. — Epuir ihewi kury ty, kwarahy uhem etea'i
    ty, i'i izupe. — Napuir kwaw newi ihe rihi ty. Aze eremur neze'egatu herehe nehe,
    xo a'e mehe zo urumuhem kar putar ihe nehe, i'i Zako izupe.
  eng-DRA: 'And he said to him: Let me go, for it is break of day. He answered: I
    will not let thee go except thou bless me.'
  knf-knf: Wi uŋ mënţ awinuŋ kë aanhil pwata aşë koba ţi pnkuunŧ, kë pabuur na a.
