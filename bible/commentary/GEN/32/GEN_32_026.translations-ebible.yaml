verse: GEN.032.026
translations:
  mal-C: അപ്പോൾ ആ പുരുഷൻ, “എന്നെ പോകാൻ അനുവദിക്കൂ, നേരം പുലരുന്നു” എന്നു പറഞ്ഞു. അതിന്
    യാക്കോബ്, “അങ്ങ് എന്നെ അനുഗ്രഹിച്ചല്ലാതെ ഞാൻ അങ്ങയെ വിടുകയില്ല” എന്നു പറഞ്ഞു.
  deu-TKW: Und als er sah, daß er ihn nicht bezwingen könne, schlug er ihn auf die
    Hüftpfanne, so daß die Hüftpfanne Jakobs verrenkt ward, während er mit ihm rang.
  lin-lin: Wana moto yango amonaki ete akoki kolonga Jakobi te, abetaki Jakobi na
    loketo mpe mokuwa ya loketo na ye ebukanaki tango bazalaki kobunda.
  cbr-NT: 'Usakin ''atankëxun ka a unin kakëxa: —''Ë kamina ënti ''ain, ka pëkarakuatsinia.
    Ësakian kakëxun ka Jacobnën kakëxa: —Minmi upíokin sinánxunkëxuma kana mi ëntima
    ''ain.'
  eng-LSV: 'and He says, “Send Me away, for the dawn has ascended”: and he says, “I
    do not send You away, except You have blessed me.”'
  bmu-bmu: 'Sihitŋan suliga azi miaŋön kewö jiyök: “Miri giaŋimamgö akzawaŋgöra mönö
    ölöp nömosötnöŋga anmam. “Mewö jiyökmö, Jeikobnöŋ kewö meleŋ waŋgiyök: “Ni qahö
    kötuetköm niŋgiman ewö, nöŋön mönö gi qahö gömosötpi anman.”'
  eng-GNV: And he saide, Let me goe, for the morning appeareth. Who answered, I will
    not let thee go except thou blesse me.
  eng-WEBSTER: And he said, Let me go, for the day breaketh; And he said, I will not
    let thee go, except thou bless me.
  nhw-BL: 'Huan nopa tlacatl quiilhui: ―Techmajcahua pampa ya tlanesi. Huan Jacob
    quiilhui: ―Sintla amo techtiochihuas, amo nimitzmajcahuas. Huan nopa tlacatl quiilhui:'
  swh-ONEN: Ndipo yule mtu akasema, “Niache niende, kwa kuwa ni mapambazuko.” Lakini
    Yakobo akajibu, “Sitakuacha uende usiponibariki.”
  bba-bba: Ye durɔ wi, u wɑ mɑ u ǹ kpɛ̃ u Yɑkɔbu surɑ, mɑ u win ɡɑ̃ɑ kpɔɔ so, ɡɑ
    sɔsiɑrɑ ye bɑ wɔri mɔ̀.
  eng-KJVCPB: And he said, Let me go, for the day breaketh. And he said, I will not
    let thee go, except thou bless me.
  cpy-cpy: 'Ari ikantanakiri atziri: “Pipakayina, rooteentsi okitejite.” Ikantanaki
    Jacob: “Eerorika pitajonkawentana, eerowa nopakaemi.”'
  mpx-mpx: Yaka i baek Yakobo elana i ba, “U teleyau na egon, kaiwena iyaka lan i
    gagan te.” Yaa anana Yakobo i lahe i ba, “Nige na tetelewa ana siga nu ba muloluagau.”
  wbp-wbp: Ngula-jangka, nyanungurla wangkaja Jakupuku, “Wayinpa! Yampiyalkuju! Wantaju-ka
    kankarlu-jarrinja-yanilki!” Jakupurlu yalu-manu, “Ngulaju ngula-juku! Ngulakungarntiji
    ngajukuju wangkaya yungunpaju pirrjirdi-maninjarla warrawarra-kanyi tarnngangku-juku!”
  luo-luo: Ngʼatno nowacho niya, “We adhi, nikech en odiechiengʼ.” To Jakobo nodwoke
    niya, “Ok abi weyi idhi nyaka igwedha.”
  meu-meu: Bena hari tau eto, A kahugu nege, badina be daba vada e kinia. A Iakob
    eto, Lau na basina kahumu nege ela bona oi ese ba hanamogu.
  npi-ULB: ती मानिसले भने, “मलाई जान देऊ किनकि उज्यालो हुँदै छ ।” याकूबले भने, “तपाईंले
    मलाई आशिष् नदिउञ्‍जेलसम्म म तपाईंलाई जान दिन्‍नँ ।”
  yor-yor: Nígbà náà ni ọkùnrin náà wí fún un pé, “Jẹ́ kí ń máa lọ, nítorí ojúmọ́
    ti mọ́.” Ṣùgbọ́n Jakọbu dá a lóhùn pé, “Èmi kò ní jẹ́ kí o lọ, àyàfi bí o bá súre
    fún mi.”
  emp-NTPO: 'Maʌ̃ne dji ẽberãba Jacoboa jarasia: –Mʌ̃ra quenab̶aridua. Ʌ̃nadrʌbʌrʌa.–
    Jacoboba panusia: –Bʌa mʌ̃da bia jara b̶ʌẽ́bʌrʌ, mʌ̃a quenab̶ariẽ́a.–'
  ind-ind: Kemudian laki-laki itu berkata, “Biarkanlah saya pergi karena fajar sudah
    tiba.” Tetapi Yakub menjawab, “Tidak! Saya tidak akan melepaskan engkau sampai
    engkau memberkati saya!”
  pes-OPCB: 'سپس آن مرد گفت: «بگذار بروم، چون سپیده دمیده است.» اما یعقوب گفت: «تا
    مرا برکت ندهی نمی‌گذارم از اینجا بروی.»'
  ssx-ssx: Kutupa mo halima꞉ alota꞉ Da ka꞉la꞉pa꞉la꞉me. I̱ pono lae leeke handaa Dieikopema꞉
    hombo peaaso alota꞉ Neke a̱i̱ na tapake. I̱ a꞉nda꞉ epeaeka꞉na꞉ta꞉ kota꞉ neke tapaalueke
    leekeme.
  lcm-lcm: Na igenen ang kala antok a Iakov ta, “Ai, ku atolongon iau lak. Makarap
    kana kalapo buk sanglak.” Sikei Iakov kala antok ta, “Parik. Parik napa atolongon
    ua tung si kula poso atautauia tapai anig.”
  aer-aer: Re anteme Jacob-eke angkeke, “Aye, ayenge impaye, uterne arrateme antemeyaye!”
    Jacob ikwere angkirtneke, “Kele, ayenge alhilaye unte ayenge arntarnte-aretyenheke
    ayenge lterrke-arlke atnyenemele akwetethe!”
  tgl-ULB: Sinabi ng tao, “Pahintulutan mo akong umalis, pagkat mag-uumaga na.” Sabi
    ni Jacob, “Hindi kita pahihintulutang umalis maliban kung pagpalain mo ako.”
  nop-nop: Unduŋ tiŋa me woondi indiŋ niŋguk, “Helegap kamelak ale binaabeŋ.” Kaŋ
    Yakobodi mede indiŋ tubuudanemiŋguk, “Hogok adi mu bigaabit, kahaŋ tinambeŋ kaŋ
    bigaabit.”
  kca-kca: 'Пӑ йастәс: «Эсԓы Мӑнэм, хущәԓ этәс». Иаков йастәс: «Ӑт эсәԓԓэм Нӑӈен,
    мӑнэм йӑмән ӑт мӑтэн унты».'
  cbu-NT: 'Itaru, ashiritaa Akoparini nda kasaku anoo, Apanllsha tiptsir: Kasanda.
    Papcha, zar yakachpa, tárangu, Akopsha: Nduni, nuw kasamaam zandkeezi, watam shiy
    nda nuwaam wizpurirish wanasirimash nda panakshawa, tárangiya.'
  hui-hui: Libu gungu bialu howa agali biagome Yagabahondo lalu, Ai ega bi layadago
    i̱ poliya yu peha, lene. Ani layagola Yagabahanda lalu, Í̠na i̱ biamogo bialu
    mo bayale helonaga bi mbira ala labe. Bi la kegola pobelo yupe holiya, lene.
  wrs-wrs: Doa Yakopm omnana, kam wuleiho, doa lingil lihav. Doa Yakopva omnana, owai,
    boasna yeoa kam awotho.
  mya-mya: ထို​သူ​က``ငါ့​ကို​လွှတ်​ပါ။ မိုး​လင်း​လု​ပြီ'' ဟု​ဆို​လေ​၏။ ယာ​ကုပ်​က``အ​ကျွန်ုပ်​ကို​ကောင်း​ချီး​ပေး​မှ​လွှတ်
    မည်'' ဟု​ပြော​၏။
  cbi-NTPO: 'Tsenñu juntsa ruku tsandimi: Mandyallakika, yumaa ma dechayaintsuve,
    timi. Tsenñu Jacob tsandimi: Inu Dioschi ura'' ikarendyuya mandyaiken jutyuyu,
    timi.'
  bod-N: དེ་ནས་མི་དེ་ན༌རེ། ད་ནི་ནམ་ལངས་སོང་བས་ང་རང་འགྲོ་རུ་ཆུག་ཅེས་སྨྲས་པ༌དང༌། ཡ་ཀོབ་ན༌རེ།
    ཁྱེད་ཀྱིས་བདག་ལ་བྱིན་རླབས་གནང་བ་མིན༌ན། བདག་གིས་ཁྱེད་འགྲོ་རུ་མི་འཇུག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se kari mu Jacob maonam, “Sor ukirokko pingi aram. Aninga bitar se namarikko.”
    Bare Jacob nu maonam, “Ni ani marak aisu mu asele ani ka bitirik se namarko.”
  kkl-kkl: Wenelobogti, nimi nenekori yubu lelamogti, “Heng yanualba, na sae limne,”
    seogpa, Yakubti, “Allah siag kipnemen tanena sae lipkenun,” seog.
  sna-sna: Ipapo murume uya akati, “Ndirege ndiende, nokuti utonga hwatsvuka.” Asi
    Jakobho akapindura akati, “Handingatongokuregei muchienda kusvikira mandiropafadza.”
  spa-BLM: 'El hombre dijo: “Déjame ir, porque amanece”. Jacob dijo: “No te dejaré
    ir si no me bendices”.'
  beu-beu: Angmuse nehe mehal angu ana Yakob at mateng hula, “Aaungba naing lapas,
    senge na ila. Kabingdena maveng se vedeng da.” Aarunge Yakob ana nehe mehal angu
    at mateng hula, “Aana bae aaung-hama angu vengbanang metma manenang jedung se,
    na bae aaing lapas niang!”
  cac-cac: 'Ix yalan jun vinac chi'' d''a vin̈ icha tic: —Actej in eli yujto vanxo
    sacb''i, xchi. Ix yalan vin̈aj Jacob d''ay icha tic: —Man̈ ol ach vactejeli, tato
    man̈ ol alcan junoc vach'' lolonel d''a vib''an̈, xchi vin̈.'
  swh-ULB: Yule mtu akasema, “Niache niende, kwani kunakucha.” Yakobo akasema, sitakuacha
    uende mpaka uwe umenibariki.”
  bel-bel: 'І сказаў: пусьці Мяне, бо ўзышла зара. Якаў сказаў: ня пушчу Цябе, пакуль
    не дабраславіш мяне.'
  deu-ELBBK: Und als er sah, dass er ihn nicht übermochte, da rührte er sein Hüftgelenk
    an; und das Hüftgelenk Jakobs wurde verrenkt, indem er mit ihm rang.
  mbb-OT: Ne zutun migkaǥi haazà is etew te, “Lekai a kenikew su egkepawè en.” Ne
    midtavak si Jacob te, “Kenè ku sikew edlekaan emun kena a kenikew ebpenubtuvazan.”
  msc-msc: Cɛ wo ka a yen ko a ti na lasela Yakuba la waati mɛn na, a ka Yakuba gbasi
    a worokudu rɔ. Wo rɔ, Yakuba woro kolo mukara.
  mal-2015: 'എന്നെ വിടുക; ഉഷസ്സു ഉദിക്കുന്നുവല്ലോ എന്നു അവൻ പറഞ്ഞതിന്നു: നീ എന്നെ
    അനുഗ്രഹിച്ചല്ലാതെ ഞാൻ നിന്നെ വിടുകയില്ല എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Beꞌro ʉmʉ cʉ̃ meꞌrã aꞌmequẽꞌcʉ Jacore nicʉ niwĩ: —Yʉꞌʉre duꞌuya. Boꞌrearopʉ
    weeꞌe, nicʉ niwĩ. Jacob cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ, yʉꞌʉre “Añurõ waꞌato” niticãma,
    ne duꞌusome.'
  gup-gup: Wanjh nungka nawu bininj yimeng, “Kanbawo ngare dja kumbarrhbom.” Dja Jacob
    yimeng, “Minj bawon yire, bu minj kanmarneyime kunmak kunwok.”
  met-met: Baing lipua harua ba, “Uyunga nga mala, namua na xaidaba haingguba.” Ne
    Yekop haxuya ba, “Tegu. Usina guxama nanga to, tauna bagula ngayungaung mala.”
  gvs-gvs: E korotoyana idigo kana, ‘Kwalavēgu! Bogina botomotomo.’ ‘Geya akalavemta
    ana kadókana kukaipakuyegu’, Yakobo kaena.
  rmc-rmc: Sar dikhľa, hoj les na domarela, demaďa les andro klubos a o klubos leske
    chučiľa avri.
  nlg-nlg: Ma gaia na tinoni keri te ghaghua, “Ko lubatiu, te [dani marao]/[labota
    puipungi] tua.” Ma Jacob te lavi ghuri me ghaghua, “Ku mua tangomana tua na lubatiamu
    polo ko vaheu mai na vauto.”
  dgr-DOGNT: Eyı dǫ hayèhdı, “Dzęh agodaade t'à sedı̨ı̨chı,” yèhdı. Hanìkò Jacob yets'ǫ̀
    hadı, “Nedeehchı ha-le. Yatı nezı̨ı̨ t'à sek'eèyanehtı nı̨dè nedeehchı ha,” yèhdı.
  pes-OPV: 'پس گفت: «مرا رها کن زیرا که فجرمی شکافد.» گفت: «تا مرا برکت ندهی تو را
    رهانکنم.»'
  ron-1924: 'Омул ачела а зис: „Ласэ-мэ сэ плек, кэч се реварсэ зориле.” Дар Иаков
    а рэспунс: „Ну Те вой лэса сэ плечь пынэ ну мэ вей бинекувынта.”'
  ben-OBCV: পরে সেই লোকটি বললেন, “আমাকে যেতে দাও, কারণ ভোর হয়ে আসছে।” কিন্তু যাকোব
    উত্তর দিলেন, “যতক্ষণ না পর্যন্ত আপনি আমাকে আশীর্বাদ করছেন, আমি আপনাকে যেতে দেব
    না।”
  lex-lex: 'Noka riy de nakot la niwra: “Muolin doini a lia pa alia''awa, yoma lera
    matni npah''a oleka wa.” Mere Yakopa nwahla niwra: “A''g edon golli o'' la pa
    mlia''awa, la''pa o'' edonna muala ra''a-palu mai a''u.”'
  rgu-rgu: Boe ma touꞌ ria nae, “Poꞌi au leo, huu fo ledo a sakaꞌ tii mai riaꞌ so.”
    Tehuu Yakob nataa nae, “O mafada fee au ua-naleꞌ dei, besaꞌ ko au poꞌi o!”
  som-som: Markaasuu yidhi, I sii daa, maxaa yeelay, waagii waa beryayaa. Isna wuxuu
    yidhi, Ku sii dayn maayo inaad i barakaysid mooyaane.
  lat-VUC: 'Dixitque ad eum: Dimitte me: jam enim ascendit aurora. Respondit: Non
    dimittam te, nisi benedixeris mihi.'
  aoi-aoi: Biya ni-yama nakina nenumamalya Jekabu-wa, “Yi-larrkiya arakba! Adinuba
    ena ke-kbadiyama,” ni-yama. Umba ni-yama Jekaba, “Ki-yengbina-manja ningkakina
    eningaba ayakwa ngayuwa-wa, kembirra yiba-larrkiyama ngayuwa ningkena-da,” ni-yama
    nakina Jekaba enuwa-wa-da.
  eng-ASVBT: And he said, Let me go, for the day breaketh. And he said, I will not
    let thee go, except thou bless me.
  mna-mna: 'Mi iso: “Kiskis yo pepe. Zem yo be aŋla. Pa iŋgi be kozeere i.” Tamen
    Yakop iso: “E-e. Nio ko aŋkiskisu ta kembei ma irao pombol yo muŋgu, tona aŋzemu
    ma la.”'
  ita-1885: 'E quell''uomo gli disse: Lasciami andare; perciocchè già spunta l''alba.
    E Giacobbe gli disse: Io non ti lascerò andare, che tu non mi abbi benedetto.'
  eng-LXXUP: And he saw that he prevailed not against him; and he touched the broad
    part of his thigh, and the broad part of Jacob’s thigh was benumbed in his wrestling
    with him.
  eng-ULB: The man said, “Let me go, for the dawn is breaking.” Jacob said, “I will
    not let you go unless you bless me.”
  spa-VBL: 'Entonces el hombre dijo: “Déjame ir porque ya casi ha amanecido”. “No
    te dejaré ir a menos que me bendigas”, respondió Jacob.'
  fra-_FOB: 'Et cet homme lui dit: Laisse-moi aller, car l''aurore est levée. Mais
    il dit: Je ne te laisserai point aller, que tu ne m''aies béni.'
  mal-mal: '“എന്നെ വിടുക; നേരം പുലരുന്നുവല്ലോ” എന്ന് ആ പുരുഷൻ പറഞ്ഞതിന്: “നീ എന്നെ
    അനുഗ്രഹിച്ചല്ലാതെ ഞാൻ നിന്നെ വിടുകയില്ല” എന്ന് യാക്കോബ് പറഞ്ഞു.'
  urd-GVR: Ādmī ne kahā, “Mujhe jāne de, kyoṅki pau phaṭne wālī hai.” Yāqūb ne kahā,
    “Pahle mujhe barkat deṅ, phir hī āp ko jāne dūṅgā.”
  suz-BL: मिनु मेको मुरुमी “नां दाप्‍चावानु, मुल लचा गेयी” देंमाक्‍त। मिनु याकूबमी
    “आं कली आसीक मगेवी सम्‍म मप्रोंइनन” दे मदा बाक्‍त मत्ती १५:२२-२८
  ita-1927: 'E l’uomo disse: “Lasciami andare, ché spunta l’alba”. E Giacobbe: “Non
    ti lascerò andare prima che tu m’abbia benedetto!”'
  ckb-ckb: 'ئینجا فەرمووی: «بەرمدە، وا بەرەبەیان دەرکەوت.» بەڵام یاقوب گوتی: «ئەگەر
    بەرەکەتدارم نەکەیت بەرت نادەم.»'
  eng-BBE: And he said to him, Let me go now, for the dawn is near. But Jacob said,
    I will not let you go till you have given me your blessing.
  crx-NTPO: '''Ink''ez ndun Dune, ''en ''et ''utni, “Slanadintnih ''awet hoot''en.”
    ''Et hoonts''i ''uyulhni, “''Aw nlanadoosnih ait''oh soo hoonzoo-un bulh ''usinla
    ''andit za.”'
  kan-OKCV: ಅವನು ಯಾಕೋಬನಿಗೆ, “ಉದಯವಾಯಿತು, ನನ್ನನ್ನು ಹೋಗಗೊಡು,” ಎಂದಾಗ. ಯಾಕೋಬನು, “ನೀನು ನನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸದ ಹೊರತು, ನಾನು ನಿನ್ನನ್ನು ಹೋಗಗೊಡಿಸೆನು,” ಎಂದನು.
  bbb-bbb: Areme e ije fu uri Jekafu kuae, Ve irasemono abuezeke na vano kuae. Rove
    Jekafu fu kua, Na a na abuezakuva baki ro a na daro be miekuma na ijare arega
    a vakono kuae.
  tam-2017: 'அவர்: “என்னைப் போகவிடு, பொழுது விடிகிறது என்றார். அதற்கு அவன்: “நீர்
    என்னை ஆசீர்வதித்தாலொழிய உம்மைப் போகவிடமாட்டேன்” என்றான்.'
  spa-RV-1909: 'Y dijo: Déjame, que raya el alba. Y él dijo: No te dejaré, si no me
    bendices.'
  ron-BTF: 'Şi a spus: Lasă-mă să plec, pentru că ziua răsare. Iar el a spus: Nu te
    voi lăsa să pleci, decât dacă mă binecuvântezi.'
  eng-WEBP: The man said, “Let me go, for the day breaks.” Jacob said, “I won’t let
    you go unless you bless me.”
  eng-FBV: Then the man said, “Let me go because it's almost dawn.” “I won't let you
    go unless you bless me,” Jacob replied.
  nld-1939: 'Nu sprak de man: Laat mij gaan, want het morgenrood rijst. Maar hij antwoordde:
    Ik laat u niet gaan, tenzij ge mij zegent.'
  nch-BL: 'Huan nopa tacat quiilhui: ―Techmajcahua pampa ya tanesi. Huan Jacob quiilhui:
