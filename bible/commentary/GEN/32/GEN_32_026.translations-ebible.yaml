  tha-KJV: บุ​รุษนั้นจึงว่า “ปล่อยให้เราไปเถิดเพราะใกล้​สว​่างแล้ว” แต่​ยาโคบตอบว่า
    “ข้าพเจ้าไม่​ยอมให้​ท่านไป นอกจากท่านจะอวยพรแก่​ข้าพเจ้า​”
  por-BR-2018: 'E disse: Deixa-me, que raia a alva. E ele disse: Não te deixarei,
