    fagega꞉fa꞉no꞉. Giyo꞉ ne nafale mesea꞉ki dinali sa꞉lalikiyo꞉, niyo꞉ ge a꞉na fagega꞉fa꞉no꞉.”
  deu-ELO: 'Da sprach er: Laß mich los, denn die Morgenröte ist aufgegangen; und er
    sprach: Ich lasse dich nicht los, du habest mich denn gesegnet.'
  ktm-ktm: Ndramat kurti ipe ihpa, “Ohron lumwem todo, pe yu ku-eu. Lok ilelih meseren.”
