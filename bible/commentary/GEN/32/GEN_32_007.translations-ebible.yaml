verse: GEN.032.007
translations:
  mal-C: യാക്കോബിന് മഹാഭയവും സംഭ്രമവും ഉണ്ടായി. യാക്കോബ് തന്നോടുകൂടെയുണ്ടായിരുന്ന
    ആളുകളെയും ആടുമാടുകളെയും ഒട്ടകങ്ങളെയും രണ്ടു സംഘങ്ങളായി വിഭജിച്ചു.
  deu-TKW: 'Es kehrten aber die Boten zu Jakob zurück und meldeten: Wir trafen deinen
    Bruder Esau, als er schon unterwegs war, dir entgegenzuziehen in Begleitung von
    400 Mann.'
  lin-lin: 'Tango bantoma bazongaki epai ya Jakobi, balobaki : « Tokendeki epai ya
    Ezawu, ndeko na yo, mpe sik’oyo azali koya elongo na bato nkama minei mpo na kokutana
    na yo. »'
  cbr-NT: Ësokian kakëxun kuati ka Jacob 'itsaira rakuë́kin, masá nuitukin sinánkëxa.
    Sinánkin ka rabë́ tsaman 'inun aín unikama amorabë́ sëtënakëxa, 'anan ka an 'arakakë
    ovejakama vaca 'imainun camello akamaribi usaribi okin amo rabë́ sëtënakëxa,
  eng-LSV: and Jacob fears exceedingly, and is distressed, and he divides the people
    who [are] with him, and the flock, and the herd, and the camels, into two camps,
  bmu-bmu: Mewö jigetka möta awöwöliba köŋjiliŋ ketaŋi mörök. Mewö möta kinda könagesöurupŋi
    yambuk kageri, mi aka lama meme kambuŋi kambuŋi, bulmakau kambuŋi kambuŋi aka
    kamelurupŋi mi mendeŋ eŋgiiga kambu yahöt aket.
  eng-GNV: Then Iaakob was greatly afraid, and was sore troubled, and deuided the
    people that was with him, and the sheepe, and the beeues, and the camels into
    two companies.
  eng-WEBSTER: 'Then Jacob was greatly afraid, and distressed: and he divided the
    people that were with him, and the flocks, and herds, and camels, into two bands;'
  nhw-BL: Huan quema Jacob quicajqui ya nopa, majmajqui miyac huan pejqui tlahuel
    motequipachohua. Huajca quintlajcoxelo nopa tlacame catli itztoyaj ihuaya huan
    san se quichijqui ica nopa borregojme, huacaxme huan camellos,
  swh-ONEN: Kwa hofu kuu na huzuni, Yakobo akagawanya watu aliokuwa nao katika makundi
    mawili, pia akagawanya makundi ya kondoo na mbuzi, na vilevile ngʼombe na ngamia.
  bba-bba: Sɔmɔ be, bɑ dɑ bɑ wurɑmɑ Yɑkɔbun mi, bɑ nɛɛ, sɑ turɑ wunɛn mɔɔ Esɑun mi,
    u mɑɑ sun sennɔ sisi kɑ tɑbu kowobu tɔmbu nɛɛru (400).
  eng-KJVCPB: 'Then Jacob was greatly afraid and distressed: and he divided the people
    that was with him, and the flocks, and herds, and the camels, into two bands;'
  cpy-cpy: Ikanta ikemaki Jacob, antawoete ithaawanaki, osheki okantzimoshiraanakari.
    Rootaki itsiparyantanakariri apawopaeni ratzirite, eejatzi ikantakiri ipirapaeni.
  mpx-mpx: Yakobo i lovakun nabi ge atena i bwanabwana. Yaka gamagalau bolo alonau
    hi notoyawa i walel boda labui i ginolil, avaliyau ge bwasumu sipi, goti, bulumwakau
    ge kamel.
  wbp-wbp: Ngula Jakupurlu kuja purda-nyangu, yalyu-wangu-jarrija laniji! Manngu-nyangu
    kula-ngantarla Yijuwuju kulu jangkardu yanurnu pinjakungarnti. Kuja-kujakuju,
    nyanungu-nyangu yapa-jana yurturlu-jarra-kurra yira-kari-manu, nyanungu-nyangu
    panu jiyipirlangu, narnukutu, puluku manu kawartawara-jana yurturlu-jarrarla yirrarnu.
  luo-luo: Kane Jakobo owinjo mano luoro kod kibaji nogoye mangʼeny mi nopogo jambe,
    gi dhoge kod ngamia e migepe ariyo.
  meu-meu: Bena Iakob na e gari dikadika, kudouna e hetaha. Bena ena orea taudia bona
    ena mamoe, ena nani, ena boromakau, ena kamelo danu, orea rua ai e hididia.
  npi-ULB: तब याकूब ज्यादै भयभीत भए र आत्तिए । त्यसैले तिनले आफूसित भएका मानिसहरू,
    बगालहरू, बथानहरू र ऊँटहरूलाई दल-दल गरी दुई भागमा विभाजन गरे ।
  yor-yor: Pẹ̀lú ìbẹ̀rù àti ìbànújẹ́ ni Jakọbu fi pín àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀
    sí ìpín méjì, ó sì pín àwọn ẹran ọ̀sìn, agbo ẹran àti ìbákasẹ bẹ́ẹ̀ pẹ̀lú.
  emp-NTPO: Maʌ̃ ũrĩbʌrʌd̶e Jacobora bio ne wayasia. Maʌ̃ba cawa crĩchaẽ́ basía. Maʌ̃
    bẽrã idji ẽberãrãda ẽsadra awara b̶ʌsia. Idji ovejada, pacada, cameyo sid̶a ara
    maʌ̃ quĩrãca osia.
  ind-ind: Mendengar itu, Yakub menjadi sangat takut. Maka dia menyuruh agar semua
    orang dalam rombongannya dan semua binatang miliknya dibagi menjadi dua kelompok,
    termasuk domba, kambing, sapi, dan unta.
  pes-OPCB: یعقوب با شنیدن این خبر بی‌نهایت ترسان و مضطرب شد. او افراد خانوادهٔ خود
    را با گله‌ها و رمه‌ها و شترها به دو دسته تقسیم کرد
  ssx-ssx: Koto ekina꞉ Dieikopeta꞉ paala꞉ma꞉ homolo hata꞉ hone ti yokeekeme. Kutupa
    ipikana꞉ma꞉ta꞉ mo ipiki ame̱le̱ haemeke wanda꞉hali make ipika꞉ sipisipimanu make
    nanikosimanu make kaomanu make kemelomanu make tapake yaapo putupa꞉ alu piekeme.
  lcm-lcm: Na Iakov kala longong a bil ke na leng ve makus lava kala sip ia. Asukang
    na kala pagpagal na vap po auai ang ve nia ane si pongua na kuvkuvulan. Na keve
    sipsip, keve me na keve bulumakau na keve kamel aongos ang kapa.
  aer-aer: Jacob-ele nhenge aweke, re atere anthurre irreke. Re itirreke Esau-ele
    akwele renhe atwetyeke-arle apetyemenge. Alakenhe irreme-ketye re ikwerenhe areye
    akngakeke, ingkirreke akalkelhe-ilemele, yepe-yepe-arlke kamule areye-arlke pweleke
    areye uthene nanikute areye uthene-arlke-arle re akngakeke.
  tgl-ULB: Labis na natakot at nababahala si Jacob. Kaya hinati niya ang mga taong
    kasama sa dalawang kampo pati ang mga kawan, mga pangkat ng mga hayop at mga kamelyo.
  nop-nop: Yakobo adi munta kisaŋ tiŋa welemulap wapum hinek nadiguk. Unduŋ doktiŋa
    meeniŋiye, eŋ dompa makauŋiye, eŋ kameleŋiye yehidaneune bop lufom tigiŋ.
  kca-kca: Иаков шек пӑԓтамәс пӑ сӑмәԓ мӑнәс; щӑԓта ԓўв пиԓәԓән йўвәм хŏйатԓаԓ, ошԓаԓ,
    козайԓаԓ, мисԓаԓ, верблюдԓаԓ кӑтна ортсәԓы.
  cbu-NT: Ashirucha, Akopsha anoo tsiyatsis mazinarangu, kapung punirustarangu, mangush
    zapan chinarangiya. ¿Tamacheezi? mangush tárangu, tiptsiree tsimbun chawpishtarangiya.
    Minush ashpatam tiptsir, minush ashpatam tiptsir sheeru, tushaneerangiya. Mishat,
    piyam waanitaritam chinpatari, tushaneerangitamta. Ichingaru wakaratam, opeejatam,
    kameechutam wayarangiya.
  hui-hui: Bi ani layago hale howa Yagaba ibu gi timbuni howa mini burugulo hene.
    Ani howa ibugua ibunaga biabe bia haga wali agalibi nogo bulumagaru dongiru memeru
    sibiru kamelerubi bibahende halu kirani talebuki howa halu kirani anda bu paligi
    paligi bini.
  wrs-wrs: Doa Yakopva hellenamba, pem vevna, mindnam duus vevna, wo noinda wohna
    tatanamba hev hovra powalwolvna, sapi sipsip meme kamelnahonam,
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​သည်​အ​လွန်​ကြောက်​ရွံ့​၍ စိတ်​ပူ​ပန်​သ​ဖြင့် သူ​နှင့်​အ​တူ​ရှိ​သော​သူ​တို့
    ကို​လည်း​ကောင်း၊ သိုး၊ ဆိတ်၊ နွား​နှင့်​ကု​လား​အုတ် တို့​ကို​လည်း​ကောင်း​နှစ်​စု​ခွဲ​၍​ထား​လိုက်​၏။-
  cbi-NTPO: Tsa detiñu meetu, Jacob yuj jeetyatu, ti ken tsandya', mika pensa shuwami.
    Tsejtu yaba bulu jimu chachillanu pai bulu ma velekemi, naa uvejalanu bain, naa
    wagaalanu bain, naa kameyulanu bain,
  bod-N: ཡ་ཀོབ་ཤིན་ཏུ་འཇིགས་ནས་སེམས་ཁྲལ་བྱུང་བ༌དང༌། རང་གི་འཁོར་དང་བཅས་པའི་མི་ཐམས་ཅད༌དང༌།
    ར་ལུག་དང་བ་གླང་གི༌ཁྱུ། རྔ་མོང་སོགས་སྐོར་ཁྱུ་ཆེན་པོ་གཉིས་སུ་བགོས༌ཏེ།
  wsk-wsk: Se Jacob den mu ikiam ale ninguru nguangakaso, ale ikia moakaso. Se nu
    ko kariimet, ko bulmakau, camel, sipsip, goat, donkey, pagaru motam ilagala awuram.
  kkl-kkl: Ambarekpa Yakub neneko log maikno sembaogti, wanaag senaraglamogti, “Namaboap
    nanenge pham ni tanekoap anabiag pogto palu phende a'ero pimne, tanena Esauri
    nhon palu olamsile, tanena palu nhon ka'eseptaukang,” sembaogti, palu phende poloro
    wimbahiog.
  sna-sna: Ipapo Jakobho akatya zvikuru uye akatambudzika, akaparadzanisa vanhu vaakanga
    anavo mumapoka maviri, uye makwai nemombe nengamerawo.
  spa-BLM: Entonces Jacob tuvo mucho miedo y se angustió. Dividió a la gente que estaba
    con él, junto con los rebaños, las manadas y los camellos, en dos grupos.
  beu-beu: Vengmeet aulang muse, Yakob omi bae sanang niang, bot ana uangmarit etatabi.
    Angmuse ana enehe ang naung, bot ebinanta ang naung emangpi paul, ening rombongan
    aaru.
  cac-cac: Ayic ix yab'an juntzan̈ chi' vin̈aj Jacob chi', ix xiv chaan̈ vin̈, ix
    te och vin̈ ilc'olal. Ix lajvi chi' ix spojan b'at eb' anima vin̈ yed'nac. Cha
    macan̈ ix yutej vin̈ yed' noc' vacax, noc' calnel yed' noc' camello.
  swh-ULB: Ndipo Yakobo alipoogopa sana na kutaabika. Hivyo akagawanya watu aliokuwa
    nao katika kambi mbili, na kondoo pia, mbuzi na ngamia.
  bel-bel: Якаў вельмі спалохаўся і сумеўся; і падзяліў людзей, якія былі зь ім, і
    быдла дробнае і буйное і вярблюдаў, на два табары.
  deu-ELBBK: 'Und die Boten kehrten zu Jakob zurück und sprachen: Wir sind zu deinem
    Bruder, zu Esau, gekommen, und er zieht dir auch entgegen und 400 Mann mit ihm.'
  mbb-OT: Ne zutun utew nahandek si Jacob ne kenà ebpeketareg, ne mibahin din te zezuwa
    he grupu is menge sakup din ragkes is menge kerehidu, baka, kambing, wey kemilyu.
  msc-msc: 'Keladenilu wara kela wo fɔ Esawu yɛ. Alu ban mɛn kɛni kela fɔla, alu ka
    alu kɔseyi Yakuba ma ka a fɔ a yɛ ko: «An wara i kɔrɔcɛ Esawu tɛrɛn ye. A natɔ
    i labɛnna. Cɛ kɛmɛ naanin ye a bolo.»'
  mal-2015: അപ്പോൾ യാക്കോബ് ഏറ്റവും ഭ്രമിച്ചു ഭയവശനായി, തന്നോടുകൂടെ ഉണ്ടായിരുന്ന ജനത്തെയും
    ആടുകളെയും കന്നുകാലികളെയും ഒട്ടകങ്ങളെയും രണ്ടു കൂട്ടമായി വിഭാഗിച്ചു,
  tuo-NT: Te quetire tʉꞌogʉ, Jacob ʉpʉtʉ uicʉ niwĩ. Pũrõ wãcũqueꞌticʉ niwĩ. Tojo weegʉ
    cʉ̃ meꞌrã níꞌcãrãrẽ pʉa curua dʉcawaacʉ niwĩ. Cʉ̃ yarã oveja, wecʉa, cameyoa quẽꞌrãrẽ
    mejãrõta weecʉ niwĩ.
  gup-gup: Jacob wanjh keleni duninjh dja mak kangewarreni duninjh, wanjh kunu nungka
    benlarlmey bininj rowk nawu birridjarrkrey benmarnbom mirndebokenh. Dja mak sheep,
    goat, bulikki, camel, mirndelahlarlmey warridj.
  met-met: Yekop maxuwa buk xaung hatum xumana. Binabu hata lipuadi duwa rangua xaung
    sipsip meme bakbagidingdi xaung bulmakaudi xaung kameldi xauna ba disok bakbak
    luwa.
  gvs-gvs: E livalayana Yakobo inove, imatoita be nakae atena iyova. Tuwo ina bodao
    ikiwotaidi boda aiyuwo. Aiyuwoina ina yoguyoguyao, moe ina sipi, ina bulumakau
    be ina kameri ikiwotaiyuwedi.
  rmc-rmc: 'Sar avenas pale o murša, save sas bičhade, phende le Jakoboske: „Dogeľam
    ke tiro phral ko Ezav. Ov imar avel ke tu štar šel (400) muršenca.“'
  nlg-nlg: Ma Jacob te nia mataghu na rongorongo vaghana, ma gaia te tuvalira rana
    vure, maia na lei sheep ma rana camel ma rana goat ma rana buluka tana e rua na
    ovu, mara ghana sopasopara.
  dgr-DOGNT: Jacob sıì dèhyeh lajà t'à wets'ǫ dǫ nàke ts'ǫ̀ łats'ıgǫǫwa. Eyıts'ǫ sahzǫ̀ą,
    ejıetsoa, ejıe eyıts'ǫ tıts'aàdìıcho sı nàke ts'ǫ̀ łats'ıgǫǫwa.
  pes-OPV: آنگاه یعقوب به نهایت ترسان و متحیر شده، کسانی را که با وی بودند با گوسفندان
    و گاوان و شتران به دو دسته تقسیم نمود
  ron-1924: Иаков с-а ынспэймынтат фоарте мулт ши л-а апукат гроаза. А ымпэрцит ын
    доуэ табере оамений пе каре-й авя ку ел, оиле, боий ши кэмилеле
  ben-OBCV: খুব ভীত ও উদ্বিগ্ন হয়ে যাকোব তাঁর সঙ্গে থাকা সব লোকজনকে দুই দলে বিভক্ত
    করে দিলেন, এবং মেষ ও গোরুর পাল ও উটদেরও তেমনটিই করলেন।
  lex-lex: Noka Yakopa namta'at matmiati, noma nhakr etia riy mak kora e' talla, pipni-dumni,
    hayorni, keledaini me ontani rla'a wok lawanni woru.
  rgu-rgu: Yakob namanene leoꞌ na, boe ma tende na toko, ma ana bii namateꞌ aon. Basa
    de, ana bati lahenda nara ma banda ra katemaꞌ asa, reuꞌ bubuaꞌ dua.
  som-som: Markaasaa Yacquub aad u cabsaday, cidhiidhi buuna galay; kolkaasuu kala
    qaybiyey dadkii la jiray, iyo adhigii, iyo lo'dii, iyo geelii, oo wuxuu ka dhigay
    laba kooxood,
  lat-VUC: 'Timuit Jacob valde: et perterritus divisit populum qui secum erat, greges
    quoque et oves, et boves, et camelos, in duas turmas,'
  aoi-aoi: Eneja Jekaba n-akbar•de-ka akina-langwa ayakwa akwa nu-werrikawarriyada
    arakba nakina. Kembirra nen-eyebijebakama warnumamalya ena-langwa wurruwurrakambilyuma.
    Kembirra ngalajukwaba n-eyebijebakama jiba iya nenukwuda iya kamila akwa ngawa
    bulukwa ena-langwa awurrakambilyuma.
  eng-ASVBT: 'Then Jacob was greatly afraid and was distressed: and he divided the
    people that were with him, and the flocks, and the herds, and the camels, into
    two companies;'
  mna-mna: Yakop ileŋ sua tana na, imoto kana mi ikam ŋgar boozo. To ipeete zin tomtom
    mi mbili ta ziŋan tiwwa i ma tiwe uunu ru.
  ita-1885: E Giacobbe temette grandemente, e fu angosciato; e spartì la gente ch'era
    seco, e le gregge, e gli armenti, e i cammelli in due schiere.
  eng-LXXUP: And the messengers returned to Jacob, saying, We came to thy brother
    Esau, and lo! he comes to meet thee, and four hundred men with him.
  eng-ULB: Then Jacob was very afraid and upset. So he divided the people who were
    with him into two camps, and also the flocks, the herds, and the camels.
  spa-VBL: Cuando Jacob escuchó esto, estaba absolutamente aterrorizado. Dividió a
    toda la gente con él, junto con las ovejas, las cabras, el ganado y los camellos,
    en dos grupos,
  fra-_FOB: 'Alors Jacob fut très effrayé et rempli d''angoisse; et il partagea le
    peuple qui était avec lui, et les brebis, et les bœufs, et les chameaux, en deux
    camps, et il dit:'
  mal-mal: അപ്പോൾ യാക്കോബ് ഏറ്റവും വ്യാകുലപ്പെട്ടു അസ്വസ്ഥനായി, തന്നോടുകൂടെ ഉണ്ടായിരുന്ന
    ജനത്തെയും ആടുകളെയും കന്നുകാലികളെയും ഒട്ടകങ്ങളെയും രണ്ടു കൂട്ടമായി വിഭാഗിച്ചു,
  urd-GVR: Yāqūb ghabrā kar bahut pareshān huā. Us ne apne sāth ke tamām logoṅ, bheṛ-bakriyoṅ,
    gāy-bailoṅ aur ūṅṭoṅ ko do gurohoṅ meṅ taqsīm kiyā.
  suz-BL: मिनु याकूब शुश हिंशा, सुर्ता पवा बाक्‍त। मेको नु बाक्‍ब मुर क्‍यारश भेडा,
    बी ब्‍यफ नु दलओंठ आन कली हुल निक्‍शी पा योक्‍गा बाक्‍त।
  ita-1927: 'Allora Giacobbe fu preso da gran paura ed angosciato; divise in due schiere
    la gente ch’era con lui, i greggi, gli armenti, i cammelli, e disse:'
  ckb-ckb: بەمە یاقوب ترسێکی گەورەی لێ نیشت و پەرێشان بوو. ئەو کەسانەی لەگەڵی بوون
    لەگەڵ مەڕ و مانگا و وشترەکان دابەشی کردن بۆ دوو لەشکر.
  eng-BBE: 'Then Jacob was in great fear and trouble of mind: and he put all the people
    and the flocks and the herds and the camels into two groups;'
  crx-NTPO: '''Et Jacob tubeh nilhjoot ''ink''ez huwuni suli'', dudune'' ts''iyawh
    nawh hidulh whe lhk''ebanla, ndai la khuna-i ''ink''ez musdoos cha ts''iyawh nyokhi
    camel ''i cha nawh ukulh whe lhk''eyanla.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು, ತನ್ನ ಸಂಗಡ ಇದ್ದ ಜನರನ್ನೂ, ಕುರಿಗಳನ್ನೂ, ದನಗಳನ್ನೂ,
    ಒಂಟೆಗಳನ್ನೂ ಎರಡು ಗುಂಪುಗಳಾಗಿ ವಿಭಾಗಿಸಿದನು.
  bbb-bbb: E ije bu vua ijiege Jekafu kuaravoga fu vua ije fiemo fuka oe ireobo fiaemo
    fu uri jumei. Ijadufuo fune uri e ije fuina vako ije ke atana be uniakinu be uniae.
    Areme fune uri mave-sifi ro goti ro kau ro fanu kamero ije duaku ke atana binobino
    uniae.
  tam-2017: 'அப்பொழுது யாக்கோபு மிகவும் பயந்து, கலக்கமடைந்து, தன்னிடத்திலிருந்த மக்களையும்
    ஆடுமாடுகளையும் ஒட்டகங்களையும் இரண்டு பகுதியாகப் பிரித்து:'
  spa-RV-1909: Entonces Jacob tuvo gran temor, y angustióse; y partió el pueblo que
    tenía consigo, y las ovejas y las vacas y los camellos, en dos cuadrillas;
  ron-BTF: Atunci Iacob a fost grozav de înspăimântat şi tulburat şi a împărţit oamenii
    care erau cu el şi turmele şi cirezile şi cămilele, în două cete;
  eng-WEBP: Then Jacob was greatly afraid and was distressed. He divided the people
    who were with him, along with the flocks, the herds, and the camels, into two
    companies.
  eng-FBV: When Jacob heard this, he was absolutely terrified. He split all the people
    with him, along with the sheep, goats, cattle, and camels, into two groups,
  nld-1939: Toen raakte Jakob in hevige angst en benauwdheid. Hij verdeelde het volk,
    dat hem vergezelde, met de schapen, runderen en kamelen in twee groepen.
  nch-BL: Huan quema Jacob quicajqui ya nopa, majmajqui miyac huan pejqui tahuel mocuesohua.
    Huajca quintajcoxelo nopa tacame cati itztoyaj ihuaya huan san se quichijqui ica
    nopa borregojme, huacaxme huan camellos,
  tfr-NTPO: Kuya ga bangkjrara ara, beno shäng sjëk. E kjĩshko ga ba nopga tjeng ba
    tjok l̈i shdöra beno kjring pjök, ba öng shdöra eni bakoe.
  vie-1934: 'Gia-cốp rất sợ hãi và sầu não, bèn chia các dân đi theo, cùng các bầy
    chiên, bò, lạc đà ra làm hai đội, mà rằng:'
  hin-CV: यह सुन याकोब बहुत डर गये एवं व्याकुल हो गए. उन्होंने अपने साथ चल रहे लोगों
    को दो भागों में बांट दिया तथा भेड़-बकरियों, गाय-बैलों तथा ऊंटों के दो समूह बना
    दिए.
  eng-OURB: Then Jacob [Supplanter] was greatly afraid and was distressed. He divided
    the people who were with him, and the flocks, and the herds, and the camels, into
    two companies;
  spa-BES: Entonces Jacob tuvo gran temor y angustia, y puso a todo el pueblo, las
    ovejas, las vacas y los camellos en dos grupos;
  tdx-tdx: Nibalike mb’am’Iakòbe i ìrake rey nitalily ty hoe, Nivo­trak’ amy Esave
    rahalahi’o zahay, le mb’etoan-dre hifana­laka ama’o rekets’ondaty efa-jato.
  vid-vid: Lelo Yakobo nakadumba ng'hatu na nakawa na lunhwinhwi. Nakawabagula wanhu
    wowawele hamwe na heye kuli vilundo vili na ming'holo na migongolo jinji na ngamiya
    ako kuli kambi
  pwg-pwg: Jeikap weni sisiyina ivi yanei na iyabumana ma ivi nuwapoya kirakai. Ina
    wawaya ivorereghisi da koroto ruwa iyamoni ma nakanani bade ina sipu, gote, kau
    ma kamel yavata.
  eng-OKE: And the messengers returned to Jakob, saying, We came to thy brother, to
    Esau; and he cometh also to meet thee, and four hundred men with him.
  tha-KJV: ยาโคบมีความกลัวและเป็นทุกข์​ยิ่งนัก เขาจึงแบ่งคนทั้งหลายที่​มาด​้วยเขา
    และฝูงแพะแกะ ฝูงวัว ฝู​งอ​ูฐ ออกเป็นสองพวก
  por-BR-2018: Então Jacó teve grande temor, e angustiou-se; e partiu o povo que tinha
    consigo, e as ovelhas e as vacas e os camelos, em dois grupos;
  bco-bco: Ya꞉kobo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉, e mada kele asulaki, tagio꞉ alan dowo꞉
    ko꞉lo꞉, ene so꞉lo꞉wo꞉lo꞉, sibiyo꞉lo꞉, kaowo꞉lo꞉, ka꞉molo꞉lo꞉ tambo usa aloba꞉da꞉sa꞉ga꞉,
    hen a꞉la꞉ya ta꞉fo꞉.
  deu-ELO: Da fürchtete sich Jakob sehr, und ihm ward angst; und er teilte das Volk,
    das bei ihm war, und das Kleinvieh und die Rinder und die Kamele in zwei Züge.
  ktm-ktm: Yakop inuh ile mo-on pe idawene hutun. Ile pe iy itlangan lewen marai tadan
    eri ile rimir. Su sipsip, meme, makau pe kamel tadan ti iy itlangan su hala rimir
    yi.
  caa-caa: Entonces conda e Jacob uyubꞌi tunor era cay bꞌacta y cay ubꞌijnu meyra.
    Y tamar era cay uxere tunor e winicobꞌ y e ixictac xeꞌ turobꞌ tacar tama chateꞌ
    grupo. Y cay uxere ubꞌan tunor e oveja y tunor e wacax y tunor e camello tuaꞌ
    aquetpa chateꞌ grupo.
  eng-WYC-2018: Jacob dreaded greatly, and he was afeared, and he parted the people
    that was with him, and he parted the flocks, and sheep, and oxen, and camels,
    into two companies; (And Jacob greatly feared, and he was afraid, and so he divided
    all the people who were with him, as well as the flocks, and sheep, and oxen,
    and camels, into two groups;)
  epo-epo: Tiam Jakob tre ektimis kaj afliktiĝis. Kaj li dividis la homojn, kiuj estis
    kun li, kaj la ŝafojn kaj la bovojn kaj la kamelojn, en du taĉmentojn;
  uig-PIN: Yaⱪup naⱨayiti ⱪorⱪup, ƣǝm-ƣussigǝ qüxüp adǝmlirini ⱪoy, kala wǝ tɵgilirigǝ
    ⱪoxup, ikki topⱪa ayridi.
  beo-beo: Ya:igobe da beda:i bagade amola da:i dioi. Ema misi dunu, sibi, goudi,
    bulamagau, amola ga:mele, e da afafane gilisisu aduna hamoi.
  tpi-OTNT: Jekop i harim dispela tok na em i pret moa yet, na em i bel hevi na tingting
    planti. Orait em i tilim lain manmeri bilong em, wantaim ol lain sipsip na meme
    na bulmakau na kamel, long tupela lain, na ol i stap long tupela kem.
  hau-SA: Da tsoro mai yawa da kuma damuwa, Yaƙub ya rarraba mutanen da suke tare
    da shi ƙungiyoyi biyu, haka ma garkunan tumaki da awaki, da garkunan shanu da
    raƙuma.
  udu-udu: Dhali yan’ko’da Yakuub ḵo/ki is kagahara mo dhali a’di butha ’tham mo dhali
    a’di ḵwa/ki ’kwani bwa mo kun ’kokin nyaḵki a’di mo dhali ama’diny ḵa’bal mo dhala
    buhany bip̱ mo dhali aris kalman mo mmo’ko ka ṯa/ isu/ mo.
  uig-LAT: Yaqup nahayiti qorqup, ghem-ghussige chüshüp ademlirini qoy, kala we tögilirige
    qoshup, ikki topqa ayridi.
  nde-nde: UJakhobe wafikelwa yikwesaba lokukhathazeka okukhulu wasesehlukanisa phakathi
    abantu ayelabo baba ngamaqembu amabili, wenzenjalo lemihlambini yezimvu leyenkomo
    lamakamela lawo.
  ton-ton: 'Pea naʻe manavahē ai ʻa Sēkope, ʻo mamahi lahi: pea ne vaeua ʻae kakai
    naʻe ʻiate ia, pea mo e fanga sipi, mo e fanga manu lalahi, pea mo e fanga kāmeli.'
  ces-1613: Jákob pak bál se velmi, a rmoutil se náramně. Tedy rozdělil lid, kterýž
    s sebou měl, ovce také a voly, a velbloudy na dva houfy.
  eko-eko: Ye khwiiya wa woova na wooshukulikha, khuwaawanya atthu apale aariina na
    maphanko a nyama khuntti piiri, pwittipwitthi, puuzi, mompe, na enkamiiya.
  nss-nss: Pe Yakop ilolohonge soyon pe inoh. Pe irahihiri hu ndramiran ara iya malpat,
    iyasura hu kan para hanghang, pe hu kamel tehen aliy yi.
  eng-WMB: Then Jacob was greatly afraid and was distressed. He divided the people
    who were with him, along with the flocks, the herds, and the camels, into two
    companies.
  tam-TCV: அதைக்கேட்ட யாக்கோபு பயமும் மனக்கலக்கமும் அடைந்து, தன்னுடன் இருந்த மனிதரை
    இரண்டு குழுக்களாகப் பிரித்தான்; ஆட்டு மந்தையையும், மாட்டு மந்தையையும், ஒட்டகங்களையும்
    இரண்டு குழுக்களாகப் பிரித்தான்.
  ceb-ULB: Unya nahadlok ug naguol pag-ayo si Jacob. Busa gibahin niya ang mga tawo
    nga iyang kuyog sa duha ka kampo, ug mao usab ang mga panon sa mananap, ug mga
    kamelyo.
  mkn-mkn: Dengar bagitu, ju Yakob pung hati duk-dak, deng dia taku mau mati. Ais
    dia bagi dia pung orang deng binatang dong samua, jadi dua rombongan.
  pol-UBG: Jakub bardzo się przestraszył i ogarnęła go trwoga. Podzielił więc lud,
    który z nim był, oraz owce, woły i wielbłądy na dwa obozy.
  agr-agr: Tusa ujakam Jacob senchi ishamkauwai, nunik kuashat anentaimu. Nuniak aents
    niijai yujaidaun jimajan akanak ijumjauwai, dutikak uwig aidaun, baka aidaun,
    camello aidaunashkam dutiksag akanag ijumjauwai.
  kyc-kyc: Dokopa Jekope baa wakasa pakapala mona randaya.
  urd-GVU: یعقوب گھبرا کر بہت پریشان ہوا۔ اُس نے اپنے ساتھ کے تمام لوگوں، بھیڑبکریوں،
    گائےبَیلوں اور اونٹوں کو دو گروہوں میں تقسیم کیا۔
  deu-1912: '[32:8] Da fürchtete sich Jakob sehr, und ihm ward bange; und teilte das
    Volk, das bei ihm war, und die Schafe und die Rinder und die Kamele in zwei Heere'
  ntj-ntj: Nyangka Tjayikapalu kuliralpi ngurlurringu. Palunyalu yarnangu pirninya-tjananya
    tjarraralpi kutjurntanu-kutjurntanu. Puru tjiipu, nanikuurrpa, puluka, kamurlpatarrartu
    palunyapirinymanu.
  row-row: Yakob rena nala ma, tenda na rombe, huu namatau nala seli. De ana bꞌanggi
    atahori nara no banda nara, neu nononggoꞌ rua.
  kan-2017: ಯಾಕೋಬನಿಗೆ ಬಹು ಭಯವೂ ಕಳವಳವೂ ಉಂಟಾದವು. ಅವನು ತನ್ನೊಂದಿಗಿದ್ದ ಜನರನ್ನು, ಕುರಿದನಗಳನ್ನು
    ಹಾಗೂ ಒಂಟೆಗಳನ್ನು ಎರಡು ಗುಂಪುಗಳಾಗಿ ವಿಭಾಗಿಸಿದನು.
  ena-ena: Lɨhavɨci Jekopɨ agaŋ ciaŋ agadɨ igahɨlavɨla hekɨlɨ sɨbaŋ lɨdavɨla hɨji
    cuvɨlɨŋ cuvɨlɨŋ lamami. Lavɨla nudɨ hulaŋ iamɨgali agɨladɨ labɨlami. La nudɨ sabaŋ
    sipsipɨ sabaŋ meme sabaŋ bulɨmakau sabaŋ kamelɨ agɨladɨ avi labɨlavɨla ahica mɨguŋ
    lamami. Lamɨci fipɨ hɨtɨŋ hɨtɨŋ hɨniavɨmi.
  tgo-tgo: Mbaŋa Jeikob i loŋwe utuutuko iyako i vakatha na i mararu laghɨye. Le renuwaŋa
    iŋaeŋgeva mbwata ne i mena na i vakatha thɨgha va le vakathamawe. Iwaeŋge i wabwiya
    gharɨgharɨko weiyaŋgiko na wabwiwo, na le thetheghanɨko, sip, gout, burumwaka
    na kamel, tembe ŋgoreiyeva.
  yap-yap: Me par Jakob ni kari rus ma be wagagey laniyan’. Me ruw raba’nag e girdi’
    ni yad be un ngak, ma ku er i tay e saf rok nge kaming, nge garbaw, nge kamel
    ngar pired ni yad ruw ulung.
  tet-tet: Rona nola nunia, Yakob neon kiki, tan nia nataꞌuk tebes. Nia faꞌe niakaan
    ema no karau no bibi sia hotu-hotu, nalo baa lolok rua.
  hlt-MCSB: Te vaengah Jakob loh bahoeng a rhih tih amah te a te daengdaeh uh. Te
    dongah a taengkah pilnam te khaw, boiva khaw, saelhung khaw, kalauk rhoek khaw
    rhoi nit la a tael.
  mdy-ETH: ያይቆኦቤ ዬያ ዋይዜ ዎዶና ሚርጌ ዒጊጪ ሜታዻዖ ዒዛና ዓኣ ዓሶ ላምዖ ቤሲ ፓቂ፥ ሃሣ ዬያጉዲ ማራቶንታ ዋኣሮንታ
    ጋኣላሢንታ ቢያ ላምዖ ቤሲ ፓቂ ፓቂ ዔቂሴኔ።
  twi-ASANTE: Yakob de ehu ne awerɛhoɔ kyekyɛɛ nnipa a ɔne wɔn nam no ne mmoa no mu
    akuo mmienu.
  bhl-bhl: Dangiwi, Sekow e im dangsiliw weng be kiliko, finganin fian sel mak kesomi,
    ibolow fukunin tiaktiak kuw kelewse kale. Kelewsomi, akalem kunum waneng so, akalem
    siwsiw so, meme so, bulmakao so, kamel so, alik alik angom bi, amen kuw keyemeko,
    mali da mali da alew angin keyemse kale.
  con-NTPO: Tsama pañamba Jacobja ñoa'me dyopa asi'ttaeñe ashaen. Asi'ttaemba dos
    naccuve a'i tse'tti sheque'choma attufaen. Toya'caen oveja, vaura, cameyoma'qque
    tsa'caen attufaen.
  eng-WEBU: Then Jacob was greatly afraid and was distressed. He divided the people
    who were with him, along with the flocks, the herds, and the camels, into two
    companies.
  bnp-bnp: E Iakop i mangenge, i loho lege lae, i vakalipida na tete i rua a tara
    vona. A maka kabuna sipsip, a meme, a bulmakau, a kamel ngi ranga i vakalipida
    na tete i rua.
  wal-wal: Yaagin Yaaqoobi yayyidi batibatiis; banaara de7iya asaa naa77u citan shaakkiis;
    qassi ba dorssaa, deeshshaa, miizzaanne gaameelaa naa77u citan shaakkiis.
  mgh-mgh: Vano Yakopi ahoova venci ni ahocukula. Phimaana ahaakawaniha atthu ayo
    miphwinko miili, ciicammo ahokawaniha ikhontwaa, ipuri, imope ni inkamira miphwinko
    miili,
  acu-NT: 'Tura ujainam Jacob yachiin shamak napchau nintimias, ni aintsri ainaun
    jimia apatuk akanak ovejarincha, vacarincha, tura camellorincha jimia apatuk akankamiayi.
    Tura: Esaúkichik akankamun juamtai, chikich akankamuka tupikiakchatpiash tu nintimramiayi.'
  spa-PDDPT: Jacob se angustió y tuvo gran temor. Dividió el pueblo, las ovejas, ganado
    vacuno y los camellos que tenía consigo en dos campamentos,
  gun-gun: 'Ha''e rami ijayvu rã Jacó oendu vy okyje vaipa, onhemondyi guive. Ha''e
    vy omboja''o ngupive ikuai va''e ha''e javi: vexa''i, vaka ha''e camelo kuery.
    Mokoĩ henda-enda py omboaty.'
  agu-BL: Yi tbital Jacow yi xtxolbile'j, nintzun saj jun chin xo'wtz te'j, nin octz
    tan xtxumle'n. Toque'n tzuntz tan chijatxle'n cu'n cyakil yi e' wunak yi xomche'-tz
    te'j. Cob cuntunin e' eltz ta'n. Ncha'tz e' tulej yi e' cneru' tu yi e' wacẍ scyuch'
    e' camey.
  eng-PEV: Jacob thought, “Maybe Esau and his men are coming to attack my camp.” Jacob
    was really frightened and worried. So he split up all the people that were with
    him into 2 camps. And he split up all his sheep and goats, and his cows, and his
    bulls, and his camels. He split up all those animals into 2 groups, and he put
    one group in one camp and the other group in the other camp.
  ilo-ULB: Ket nagbuteng ken nariribukan ni Jacob ti kasta unay. Isu a biningayna
    dagiti tattao a kaduana iti dua a kampo, ken kasta met dagiti arban ti karnero
    ken kalding, baka, ken dagiti kamelyo.
  kpg-kpg: Jacob gu madagu huoloo gaa wwae ana daangada ala i dono baahi mo ana manu
    huogodoo, nia siibi mono kau mono kuudi mono ‘camel’, gaa hai nia buini e lua,
  uig-ARA: ياقۇپ ناھايىتى قورقۇپ، غەم-غۇسسىگە چۈشۈپ ئادەملىرىنى قوي، كالا ۋە تۆگىلىرىگە
    قوشۇپ، ئىككى توپقا ئايرىدى.
  bsp-bsp: 'K''asom ŋaluksərnɛ nnɔ Yakuba eyi mɔ, kɔ ŋaloku kɔ: «Səŋkɔ nda wɛŋc əm
    Esay, nkɔn sɔ kəlompəsnɛ k''ɛndɛ kədebəp əm, kɔ afum 400.»'
  bps-bps: Na di kaklinge Dyékob i santulenla ani, too sè klikoan na too msamuk i
    nawan. Taman nalelan i dad to magin kenen di lwe lumbuk, na nalelan i dad bilibilin,
    dad kambingan, dad bakan, na i dad kamél di lwe lumbuk.
  mbs-mbs: Yan nelemitan si Jacob, aw netetana se pedowan din. Tinengà din se otaw
    timaking kandin, aw tinengà din heman se menge karniro, kambing, baka, aw kamilo
    din.
  tof-tof: Zeikobón wirri guma ipadórr, akó müp gyagüpitótóka simiógürr. Wa pamkolpam
    nis kopo nangónórr, wankü nidi kwarilürr. Akó sip a gout, kau, akó ⌊kamel⌋, ibü
    ta inzan nangónóp.
  sus-sus: Na xɛɛrae to gbilen, e naxa a fala Yaxuba bɛ, «Muxu bara i taara Esayu
    to. A na fafe i yire, a nun gbangbalanyi mixi kɛmɛ naani.»
  pon-2006: Seikop eri masepwehkada kowahlap, oh nehkpeseng aramas me mihmi reh ko,
    oh pil nah pelin sihpw oh kuht, pelin kou oh kamel ko, wiahkihda pwihn riau.
  jae-jae: Tec Jakob kêtakê ŋanô ma gêmoa toŋalêlôm ŋatutucgeŋ ma gêwa lau, taŋ sêwiŋ
    eŋ naŋ, ma bôc ŋatoŋ to bulimakao ma kamele kêkôc gêja toŋ luagêc.
  ksd-ksd: Io, Iakob i ga burut na kaia, ma i ga manga ngarangarao, ma i ga tibe ra
    tarai dia varagur me, ma ra umana kikil na sip, ma ra umana kikil na bulumakau,
    ma ra umana kamel, upi a ura loko.
  tur-YTC: O zaman Yakov çok korktu ve sıkıldı. Yanındaki halkı, davarları, sığırları
    ve develeri iki bölüğe ayırdı.
  bel-N: I спалохаўся Якуб вельмі, і быў стрывожаны, і падзяліў людзей, якія былі
    з ім, і авечак, і валоў, і вярблюдаў на два табары,
  grc-BRENT: Καὶ ἀνέστρεψαν οἱ ἄγγελοι πρὸς Ἰακὼβ, λέγοντες, ἤλθομεν πρὸς τὸν ἀδελφόν
    σου Ἡσαυ· καὶ ἰδοὺ αὐτὸς ἔρχεται εἰς συνάντησίν σου, καὶ τετρακόσιοι ἄνδρες μεθʼ
    αὐτοῦ.
  ind-AYT: Yakub menjadi sangat ketakutan dan tertekan. Dia membagi orang-orang yang
    ada bersamanya, kawanan kambing domba, ternak, dan unta ke dalam dua kelompok.
  lid-lid: Jekop eme badeh iy inoh andra-i, eme badeh iy apwai lau ma katin haka sipsip,
    bulumakau ma hawe kamel tan i lumuk.
  eng-NNA: After hearing that word Jacob became very frightened. He separated his
    people into two groups. He separated his animals too.
  nya-nya: Yakobo anali ndi mantha ndi nkhawa yayikulu kwambiri. Tsono anagawa anthu
    onse amene anali naye, ndiponso nkhosa, mbuzi, ngʼombe ndi ngamira mʼmagulu awiri.
  hrv-hrv: 'Glasnici se vrate Jakovu te mu reknu: “Bili smo kod tvoga brata Ezava;
    on sam dolazi ti u susret sa četiri stotine momaka.”'
  mps-mps: Jekopgo te po odama, tama aga wi genuai mu elama, tama aga homu sęgę
    elama, tama homu hauwa yali. Tialima, agai te aga we bidi hani bugulali, te sipsip
    hani dabe, me te meme, me bulmakau, me kamel dali, tama hani si pedelali.
  llg-llg: Yakob namanene leondia, de dalen nduka-ndukak, ma ana bii nalan seli. Boe
    ma, ana baꞌe ndia hataholi nala ma basa banda nala, ala daꞌdik bubuak dua.
  tpi-tpi: Jekop i harim dispela tok na em i pret moa yet, na em i bel hevi na tingting
    planti. Orait em i tilim lain manmeri bilong em, wantaim ol lain sipsip na meme
    na bulmakau na kamel, long tupela lain, na ol i stap long tupela kem.
  dan-1931: Da blev Jakob såre forfærdet, og i sin Angst delte han sine Folk, Småkvæget,
    Hornkvæget og Kamelerne i to Lejre,
  vie-OVCB: Gia-cốp được tin; ông phập phồng lo sợ. Để đề phòng mọi bất trắc, ông
    chia gia nhân làm hai toán, cho mỗi toán coi sóc một nửa số súc vật.
  lbk-lbk: Chadlos inmegyat et si Jacob ya nadchanakhan. Ala na't ya khedwa isnan
    takhona is chwan pamoweg. Siya akhes isnan cheycha'y enkik-iwiyena.
  guj-2017: તેથી યાકૂબ ઘણો ગભરાઈને ચિંતાતુર થયો. તેણે પોતાની સાથેના લોકોના, ઘેટાંબકરાંના,
    ઊંટોના તથા અન્ય જાનવરોના ભાગ પાડીને બે છાવણી કરી.
  byr-byr: '@see-verse:GEN.032.006'
  awx-awx: Tiwän änaxälake, meyä hikngä päxäwikgän, äminu ixät kukin, sipsipnä, memenä,
    towiyä gämänä äwä kamelnä yang upuke, täkwäkgu inätä päku peke, täkwäkguxäyä inätä
    päku pekut,
  pon-2006A: Seikop eri masepwehkada kowahlap, oh nehkpeseng aramas me mihmi reh ko,
    oh pil nah pelin sihpw oh kuht, pelin kou oh kamel ko, wiahkihda pwihn riau.
  por-BRBSL: Então Jacó teve muito medo e ficou angustiado. Ele dividiu as pessoas
    que estavam com ele, junto com os rebanhos, os rebanhos e os camelos, em duas
    empresas.
  aly-aly: Jacob ater-anem irrek. Aterirremel-anem akngakek, atnwenth-rnem ingkerrenh
    artwernem-then.
  cth-cth: Hatdawkvah, Jakop ni a takipoung teh kângairu hoi ao. Ama koe kaawm e taminaw
    hoi tuhu hoi maitohu hoi kalauknaw hah hu kahni touh lah koung a kapek.
  twi-twi: Yakob de ehu ne awerɛhow kyekyɛɛ nnipa a ɔne wɔn nam no ne mmoa no mu akuw
    abien.
  hlt-hlt: Te vaengah Jakob loh bahoeng a rhih tih amah te a te daengdaeh uh. Te dongah
    a taengkah pilnam te khaw, boiva khaw, saelhung khaw, kalauk rhoek khaw rhoi nit
    la a tael.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu do tɔ̃ mbɛ̀ɛ wɛ̃tɛní kóò nɑ̀kɛ́ kɛ dɔ̀: Ti kɔ̀tɛmu kɛ yɑ̀ ɑ
    kóo kótì Esɑyuu, kòò kèríní nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔusìnɑ̀ɑ̀ (400).'
  msy-2020: Ezɨ Jekop mɨgɨrɨgɨar kam baregha puvɨram atiatigha nɨghnɨzir avɨribagh
    ami. Egha uan gumazamiziba, sipsipba, memeba, bulmakauba, ko kamelba isa okoruar
    pumuningɨn me abɨki, egha danganir pumuningɨn me arɨki.
  txq-txq: Yakob namanene nala naa, boe ma tenden nduka-nduka ma namataꞌu nalan seli.
    Boe ma ana baꞌe basa bandan nara ma hatahorin nara neu bubuak dua.
  aaz-aaz: Anneen on naan ate, naiꞌ Yakop in ansaon ee tepo-tepo, ma in namtau nmaet.
    Rarit in nbait in ameupt ein ma muiꞌt ein ok-okeꞌ, anjarin pukan nua.
  azb-azb: 'Yaqub çox qorxub həyəcanlandı. Yanında olan adamları, qoyun-keçini, mal-qaranı
    və dəvələri iki dəstəyə ayırıb dedi:'
  eng-DBY: Then Jacob was greatly afraid, and was distressed; and he divided the people
    that were with him, and the sheep and the cattle and the camels, into two troops.
  hin-2017: 'तब याकूब बहुत डर गया, और संकट में पड़ा: और यह सोचकर, अपने साथियों के,
    और भेड़-बकरियों, और गाय-बैलों, और ऊँटों के भी अलग-अलग दो दल कर लिये,'
  wol-KYG: 'Ndaw ya daldi dem ba délsi ca Yanqóoba, ne ko: «Dem nanu ca sa mag Esawu,
    waaye moom ci boppam mu ngi ci yoon wi di ñëw, fekksi la fii, te ma nga ànd ak
    ñeenti téeméeri góor.»'
  swp-swp: Iakobo i matausi ariri, eo i nuadubu, arinai mamoe eawoidi, eo bulumakau,
    eo kamela i peilabuiedi.
  bjr-bjr: Yakooboofa mi ufana irufanoo aaququqoofanoo moomoo irirana maranau. Miqufanoo
    narí sipsipauqa faqa mimmiuqa faqa burimakauqa faqa kammeerauqa faqa qaaraki raina
    quqanau.
  eng-YLT: and Jacob feareth exceedingly, and is distressed, and he divideth the people
    who [are] with him, and the flock, and the herd, and the camels, into two camps,
  kne-kne: Idi dinngen Jacob din insodsod da ay sana, peteg ay inmegyat ya madanagan,
    isonga ginodwa na din kabeweg na pati din animal na et nansianenas daida,
  heg-NTPO: Ming ela kon, Yakob dalen na hutlulu, nol un lii isi. Hidi nam un bating
    un atulin nas nol un hmukit tas totoang, le daid op dua.
  ptu-ptu: Nahingnginna Yakub ia too tappa tinggi'gi' mahea' anna manangnga penabanna.
    Iya namaja-majam napa'dua indo taunna. Susi toi duka' ingganna dombana, bekena,
    sapinna, anna untana.
  bzd-NTPO: Mik e' ttséitö, eta̱ tai̱ë ie' suane. Tai̱ë ie' ka̱bikeitséka̱ we̱s ye'
    e̱' ù̱mi. E' kue̱ki̱ ie' tö iyamipa ena ikanè mésopa ena iobeja ena ibaka ena
    ikameio e' ko̱s blabatsélor böl tsi̱ní.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka maꞋu liu, sui nia ka daroꞋia ngwae neꞋe kira tua faꞋinia
    ki, faꞋinia logo ru ꞋaeꞋaela nia ki Ꞌania na ro fikutaꞋi lekaꞋa ki.
  eng-WYC-2017: Jacob dreaded greatly, and he was afeared, and he parted the people
    that was with him, and he parted the flocks, and sheep, and oxen, and camels,
    into two companies;
  eng-WMBB: Then Jacob was greatly afraid and was distressed. He divided the people
    who were with him, along with the flocks, the herds, and the camels, into two
    companies.
  spp-spp: 'Ɲyɛ ka tùnntunmpii si ŋkàr''a sà tire tùnnture jwo Ezawu á maa núr''a
    pa yi jwo Yakuba á: «Wuu à shà mu yyahafooŋi yyére. Nàmbaa ŋkwuu sicyɛɛre na wá
    u fye e na mu bêni.»'
  aey-aey: Odocob Jekob geh bahic cucuii jaen qon. Eunu Jekob uqa uqana dana cajaca
    dool amca eu qatanadimei am lecisna maden.
  urd-GVH: याक़ूब घबराकर बहुत परेशान हुआ। उसने अपने साथ के तमाम लोगों, भेड़-बकरियों,
    गाय-बैलों और ऊँटों को दो गुरोहों में तक़सीम किया।
  rug-rug: Meke matagutu na balabala mamata sisigiti se Zekopi. Meke paqaha rua i
    sa sari na tinoni pu luli koa sa, meke gua tugo sari na sipi, na qoti, bulumakao
    na kameli.
  gaz-gaz: Yaaqoobis akka malee sodaatee dhiphate; namoota isa wajjin turanis garee
    lamatti qoode; bushaayee, loowwanii fi gaalawwan illee akkasuma garee lamatti
    qoode.
  fra-LSG: Jacob fut très effrayé, et saisi d’angoisse. Il partagea en deux camps
    les gens qui étaient avec lui, les brebis, les bœufs et les chameaux;
  gnn-gnn: Ŋayi Djaykuptja wirrkina beyaṉiyina ga wirrkina warwuyurruna bitjarra ya'
    buku‐warwumirriyina. Ŋuliŋurunydja ŋayi guḻk‐guḻkthurrunana marrtjina yolŋu'‐yulŋunha
    ga wäyinnha walalanha barrkuwatjkuŋalana märrma'lili miṯtjilili.
  yal-yal: Xɛrane yi xɛtɛ, e yi a fala Yaxuba xa, e naxa, “Nxu bata siga. Nxu sa i
    tada Esayu li na. A fama i ralandeni e nun a banxulan muxu kɛmɛ naanin.”
  gum-gum: Inchen Jacob øyeeg taigwan mørabe, truba kørig kui inchib, truba isuin
    kørrømisra, nøbe tru nui misag lincha perayailan pa søtø pirishibig køn, tru ubishameran,
    cabramera køben, waarameran, camellomeran chigucha.
  iou-iou: Ude iweräkaŋ Jekop umun pähap nadäŋpäŋ nadäwätäk täŋkuko unita ämaniye,
    sipsip, bulimakau, kamel kudup yäpmäŋ daniŋpewän äbot yarä täŋkuŋ.
  haw-1868: 'Alaila, makau nui iho la o Iakoba, a ua pilikia loa: mahele ae la oia
    i na kanaka me ia, i na holoholona, i na bipi a me na kamelo, elua poe;'
  arb-NAV: فَاعْتَرَى يَعْقُوبَ خَوْفٌ وَكَرَبٌ عَظِيمَانِ وَقَسَّمَ الْقَوْمَ الَّذِينَ
    مَعَهُ وَالْغَنَمَ وَالْبَقَرَ وَالْجِمَالَ إِلَى جَمَاعَتَيْنِ.
  adz-adz: Yakop iringant i nan igi da irat nidzun angu da wangun ibarabin da maran
    ifur nan iyus. Ibinigi da arangan itsaf gan garaman santan ruta arangan badan
    ugu isu utup iruꞌrun da itsaf dumpa da nuning, makau da kamir isangꞌ utup iruꞌrun
    ibinigi.
  ewe-ewe: Vɔvɔ̃ ɖo Yakob. Ema eƒe amewo kple lãhawo kpakple kposɔwo ɖe akpa eve,
  eng-LEE: Then Jacob was greatly afraid, and he felt distressed; and he divided the
    people that were with him, and the flocks, and the herds, and the camels, into
    two bands.
  gvn-gvn: '@see-verse:GEN.032.006'
  nna-nna: Pinakarrinyaja pala muwarr Jacob yija-yiji wirnti jarrinyi. Palaja palinyju
    jinta marnajaninyi palinymili marrngurrangu kujarra kurrngaljirri. Palajunjalu
    palinyju jinta pirnijaninyi kuwiyirrangu pukun.
  asm-FB: তাতে যাকোবে অতিশয় ভয় খালে আৰু তেওঁৰ মন অস্থিৰ হৈ পৰিল। সেয়ে তেওঁ তেওঁৰ
    লগত থকা লোকসকলক, গৰু, গাধ, মেৰ-ছাগ আৰু ছাগলী, উট আদি পশুৰ জাকবোৰক দুটা দলত ভাগ
    কৰিলে।
  sus-A: نَ شّيرَيٍ تٌ فبِلٍن، عٍ نَشَ عَ قَلَ يَشُبَ بّ، «مُشُ بَرَ عِ تَارَ عٍسَيُ
    تٌ. عَ نَ قَقٍ عِ يِرٍ، عَ نُن فبَنفبَلَنيِ مِشِ كّمّ نَانِ.»
  fra-SBL: Alors Jacob eut une grande crainte et fut bouleversé. Il divisa en deux
    groupes les gens qui étaient avec lui, ainsi que les troupeaux, les bœufs et les
    chameaux.
  hbo-hbo: וַיָּשֻׁ֙בוּ֙ הַמַּלְאָכִ֔ים אֶֽל־יַעֲקֹ֖ב לֵאמֹ֑ר בָּ֤אנוּ אֶל־אָחִ֙יךָ֙
    אֶל־עֵשָׂ֔ו וְגַם֙ הֹלֵ֣ךְ לִקְרָֽאתְךָ֔ וְאַרְבַּע־מֵאֹ֥ות אִ֖ישׁ עִמֹּֽו׃
  shp-NTPO: Jaskáakin jawen jonibaon yoia, ratéananbi kikinbiresi rakékin, jaakinres
    shinanira iká iki. Jaskati iorai rakékin, jawen joniboyabi jawen yoinabo, rabé
    tsamábo aká iki.
  eng-WYCLIFFE: Jacob dredde greetli, and he was aferd, and departide the puple that
    was with hym, and he departide the flockis, and scheep, and oxun, and camels,
    in to twei cumpenyes;
  piu-2006: '@see-verse:GEN.032.006'
  pjt-pjt: Ka Jacobanya nyangatja kuliṟa puḻkaṟa nguḻuringu. Munu paluṟu palumpa aṉangu
    tjuṯa tjaraṟa uṯuḻu kutjara palyaṉu munu kuka tjiipi, nanikuta, puluka, tangkiyi,
    kamula tjuṯa kuḻu palu puṟunypaṯu tjaraṟa uṯuḻu kutjara palyaṉu.
  cwe-cwe: Yakobo kadumba ng'hani na kengiligwa na luholozi. Kawagola mabumbila maidi
    wanhu wowakalile nayo, iviya ng'hondolo zake na luti zake na ng'ombe zake na ngamiya
    zake.
  bgs-bgs: Purisu tuu imáddangan si Jacob, asta itanaan sikandin. Igtángngà din tô
    mga manubù na igtákkás kandin, asta igtángngà din tô mga karnero, tô mga kambing,
    tô mga baka, asta tô mga kamelyo din,
  kik-kik: Jakubu akĩmaka mũno na akĩnyamarĩka, akĩgayania andũ arĩa aarĩ nao ikundi
    igĩrĩ, o na ndũũru cia mbũri na ndũũru cia ngʼombe o na ngamĩĩra nacio.
  ksr-ksr: Kaeŋ jegi moma awawaliŋ konjiliŋ somata moro. Kaeŋ moma nama kanagesouruta
    iwo kagiti, ii ano lama meme tuuŋa tuuŋa, bulmakao tuuŋa tuuŋa ano kameluruta
    ii mendeema oŋono tuuŋ woi koloogi.
  fra-NCL: 'Les messagers revinrent auprès de Jacob en disant : « Nous sommes allés
    vers ton frère Esaü, et il marche à ta rencontre avec quatre cents hommes. »'
  cek-AK: Jakob loe paroeai zit moe, tasoeh pongah, angmah khae kaom kaminawk, tuunawk,
    maitawnawk hoi kaengkuu hrangnawk to, abu hnetto ah tapraek.
  xla-xla: Epalati Yokobtapo yu i dalepame sikemte wota꞉iyo. Epammama ya꞉tapo ya꞉
    opa mate epo ya꞉ aliya halo mate alumale dapiyamte dla hukulupo ipila꞉iyo.
  cuk-cuk: Jacob dulemar-weyob-ega-soge itoargu, bela-bela dobe-itonaded, degi, nue
    bukib-binsaded. Jacob dulemar-eba-danimalad danabo urbisad. Amba deyob sibad-wawaadmar,
    moli-bebe-nikamalad, degi, moli-yargan-muremalad imaksabalid.
  uig-CYR: Яқуп наһайити қорқуп, ғәм-ғуссигә чүшүп адәмлирини қой, кала вә төгилиригә
    қошуп, икки топқа айриди.
  tel-2017: అప్పుడు యాకోబు చాలా భయపడి, హతాశుడై,
  hat-BSA: Epi Jacob te vin pè anpil, e byen twouble. Li te divize moun ki te avè
    l yo, bann mouton, twoupo bèf ak chamo pou fè de konpanyen.
  kos-kos: Jacob el sangeng ac fosrnga. El kitalik mwet ma welul ah nu ke u luo, oayapa
    sheep, nani, cow, ac camel natul uh.
  hbo-WLC: וַיָּשֻׁ֙בוּ֙ הַמַּלְאָכִ֔ים אֶֽל־יַעֲקֹ֖ב לֵאמֹ֑ר בָּ֤אנוּ אֶל־אָחִ֙יךָ֙
    אֶל־עֵשָׂ֔ו וְגַם֙ הֹלֵ֣ךְ לִקְרָֽאתְךָ֔ וְאַרְבַּע־מֵא֥וֹת אִ֖ישׁ עִמּֽוֹ׃
  ibo-ibo: Ụjọ tụrụ Jekọb nke ukwuu, obi ya jupụtakwara na nsogbu. Nʼihi nke a, o
    kewara ndị niile so ya ụzọ abụọ, tinyere anụ ụlọ ya, na igwe ehi ya na ịnyịnya
    kamel ya.
  ory-ory: ତହିଁରେ ଯାକୁବ ଅତିଶୟ ଭୀତ ଓ ଉଦ୍‍ବିଗ୍ନ ହେଲା, ପୁଣି, ସଙ୍ଗୀ ଲୋକମାନଙ୍କୁ ଓ ଗୋମେଷାଦି
    ସମସ୍ତ ପଲ ଓ ଓଟମାନଙ୍କୁ ଭିନ୍ନ ଭିନ୍ନ ଦୁଇ ଦଳ କରି କହିଲା,
  wmt-wmt: '@see-verse:GEN.032.006'
  chk-chk: Nge lupwen Jakop a rong ei pworaus, a fokun niuokus o riaföü. Iwe, a aimwüfeseni
    lon ruu mwich an we mwichen aramas mi nom ren, pwal nöün kewe mwichen sip me kuuch,
    kow me kamel kana.
  ssd-ssd: Taŋakinaig le Yakob nu ndek kuru kuru suŋgo tumba wamdus pitina le nu nuŋe
    kuasmbi nuŋe sipsip meme makau kamel agaŋmor ta ŋakmba fet arna sulumba
  rop-rop: Wal wen Jeikob bin irrim det wed, imbin brabli bradin na, en imbin kadimat
    ola pipul langa im kemp en ola enimul blanga im langa dubala mob, dumaji imbin
    jinggabat lagijat. Imbin tok, “If Isau fait langa det feswan mob, wal maitbi det
    sekanwan mob garra abum tjens blanga gidawei.”
  ukr-1871: Злякався ж Яков вельми, і був у турботї; і подїлив людей, що були з ним,
    і вівцї, й воли, й верблюди на два коші.
  eng-AOI: Jacob was frightened and worried when he heard that. So he separated the
    people who were with him into two groups. Then he also separated his cattle, sheep,
    goats and camels into two groups.
  yon-yon: Yekob wengamberekore, uni darewoob kubiyiibban kerebkarab kamene meenoon.
    Yembed yaro dore ye yiribman korem andokboon, nimakaruwiib sibiyiib naningkodiib
    buromakauiib kemoyiib yiribmaniib yeka yeka andokbe ayoob nekwoon.
  bch-bch: Iakop ilongo posanga toa oa ta imataud kapei ga ilolo ede ga ede. Tota
    ipota ele panua ga sipsip ga meme ga bulmakao ga kamel ta tiuot iaoa rua.
  deu-1951: Da fürchtete sich Jakob sehr und es ward ihm bange; und er teilte das
    Volk, das bei ihm war, und die Schafe, Rinder und Kamele in zwei Lager;
  eng-JPS: (32-8) Then Jacob was greatly afraid and was distressed. And he divided
    the people that was with him, and the flocks, and the herds, and the camels, into
    two camps.
  ubr-ubr: Jacob atonio dura itatam on iber kwakwan an not engon ifeu. On an sabu
    mat simama on ikusebis kuayo matas ruam simatar. On an sheep, goat, cow a camel
    on eb nanaba ikusebis ruam simatar.
  srp-1865: A Jakov se uplaši jako i zabrinu se; pa razdijeli svoje ljude i ovce i
    goveda i kamile u dvije èete.
  lug-lug: Olwo Yakobo n’atandika okutiira ddala, n’asoberwa. N’ayawulamu abantu be
    yali nabo, n’ayawulamu n’endiga, ebisibo bye yalina ne mu ŋŋamira, ebibinja bibiri,
  heb-heb: ויירא יעקב מאד ויצר לו ויחץ את העם אשר אתו ואת הצאן ואת הבקר והגמלים לשני
    מחנות׃
  ben-IRV: তখন যাকোব খুব ভয় পেলেন ও চিন্তিত হলেন, আর যে সব লোক তাঁর সঙ্গে ছিল, তাদেরকে
    ও গরু ও ভেড়ার দল সমস্ত পাল ও উটদেরকে বিভক্ত করে দুটি দল করলেন,
  pan-pan: ਤਦ ਯਾਕੂਬ ਬਹੁਤ ਡਰ ਗਿਆ ਅਤੇ ਘਬਰਾਇਆ, ਉਪਰੰਤ ਉਸ ਨੇ ਆਪਣੇ ਨਾਲ ਦੇ ਲੋਕਾਂ, ਇੱਜੜਾਂ,
    ਬਲ਼ਦਾਂ ਅਤੇ ਊਠਾਂ ਨੂੰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਦੋ ਟੋਲੀਆਂ ਬਣਾਈਆਂ
  mwp-mwp: Nuydh koeyma aka gasamoedhin. Nuydh dhadhiya mamayidhin ukasar aymoemoedhin
    mabaygaw kubi, mabaygal nubiya ngaya nanga a nungu mamuyl, a donkil, a nanil,
    a kamelal.
  mya-JVB: ထိုအခါ ယာကုပ် သည်၊ အလွန် ကြောက် ၍ စိတ် ပူပန်လျှင်၊ မိမိ တွင်ပါ သော လူ စု၊
    သိုး ဆိတ်စု၊ နွား စု၊ ကုလားအုပ် များတို့ကို နှစ် စု ခွဲ ၍ ထားလေ၏။
  tte-O: Walo bwaite Yakobo ibenalan yo imatausi lalakina me ana katewakaka. Kabo
    ana boda koina yakasa labui iginaulili. Tabe iginauli sipi yo gouti yo tabe bulumakau
    yo kameli kolili tabe.
  tbg-tbg: Vinavuka minti tuvaro Iekopira voqama kero aatu itovaro viva ekaa nai vainti
    nahentivata, sipisipive, memeraave, purumakauve, kamerive, vikavata rairakero
    taaraqantaqaa vatero
  hmo-hmo: Iakobo be ia gari dikadika, iena kudouna danu ia hekwarahi bada. Vadaeni
    iena orea taudia bona iena mamoe bona nani, iena boromakau, iena kamelo danu,
    be orea rua dekenai ia haria.
  ata-ata: Iakovo mulomu aloxo ne la mumamaꞌu misevile la tanu kalaua mo xavutalau
    ne laixe uasi. Xe muavuti la mukalipalaꞌaneꞌi ta mitema noxou sou xaixai iloꞌa
    ta sipsip mo ta mee mo ta kau mo ta kameli iloꞌa ta donki laꞌoluxaꞌa tamei.
  nfa-nfa: Ropa na tadèngi nare, sangasa Yakob rèbha-rèbha, aa na madhaꞌu ae. Ka na
    hagꞌe eele dhèu na dènge badha-manu jꞌajꞌi mi dua kaboko.
  urd-urd: तब या'क़ूब निहायत डर गया और परेशान हो और उस ने अपने साथ के लोगों और भेड़
    बकरियों और गाये बैलों और ऊँटों के दो ग़ोल किए
  rus-SYN: Иаков очень испугался и смутился; и разделил людей, бывших с ним, и скот
    мелкий и крупный и верблюдов на два стана.
  cbt-NTPO: Ina natanahuaton, Cacoposo pa'pi pa'yanin. Pa'yanaton yonquirárin. Yonquirárin
    quëran, piyapinënpita, ohuicanënpita, ohuacanënpita, camiyonënpita, inapita cato
    huënton acorin. “Iya mashori, a'na huënton ahuëhuachina', a'na huëntonso ta'ararin,”
    ta'ton naporin.
  bqc-SIM: 'Kɛ́ zĩnapiↄ ɛ̀a sù Yakↄbuwa, aa mɛ̀: Wa gɛ n vĩ̀i kĩ́i, àlɛ mↄ daińlɛ
    ń gbɛ̃ↄn ↄ̀aa plaↄ.'
  tcz-CHONGTHU: Ahin Jacob chu hiche thu ajah chun akicha lheh tan, hichun aman a
    insung mite ahin, gancha kelngoi ho jouse ahin, keltah ho se chule sangongsao
    hose ahin hop nin ahom khen in ahiye.
  mar-mar: तेव्हा याकोब घाबरला आणि अस्वस्थ झाला. त्याने आपल्या सोबत असणाऱ्या लोकांच्या
    दोन टोळ्या केल्या, तसेच शेरडेमेंढरे, गुरेढोरे आणि उंट व गाढवे यांच्याही त्याने
    दोन टोळ्या केल्या.
  tcs-tcs: Wen Zekop bin lisen dis niuz, em bin wantaim prapa prait ane mina wori.
    Den em bin splitemap ol dem ebriting em bin gad po meke tu big mob. Ap blo dem
    pamle go diswei go po wansaid, den nada ap go nadasaid, den dem sip, gout, ol
    dem buluk, kau ane ol dem kamal go wansaid ane dem nadawan go nadasaid.
  soq-soq: Ita Iakob epe etene nuawa saidaleno ingugura do apanawa mida do antoia
    empuiamono uwa nata seganton. Tane puewa - sipsip ita gote ita kamel do empuiamono
    nata seganton.
  qub-qub: Chayno cachancuna willaycuptin Jacobga fiyupa manchacäcuran. Pasaypa yarpachacuyman
    churacaran. Chaymi paywan caycaj runacunata, uywancunatapis ishcay röpaman raquiran.
  bqp-bqp: 'Vĩna Yakubu kũ̀ àtɛn bídi kɛ manamana, akũ à gbɛ̃ kũ ò kú kãaonↄ kpàatɛ
    lɛu pla kũ sãnↄ kũ blènↄ kũ zùnↄ kũ lakuminↄo à pì:'
  hat-hat: Jakòb te pè anpil. Li te boulvèse. Li pran moun ki te avè l' yo, li fè
    yo fè de pòsyon. Li fè menm bagay la ak mouton, bèf, chamo li te genyen yo.
  eng-BSB: In great fear and distress, Jacob divided his people into two camps, as
    well as the flocks and herds and camels.
  tod-tod: 'Keelaiti ti ɠaleni ma Zakɔɓe ʋɔ bɛ, ti ɠɛ ma: «Gi liiʋɛ è-liɛ Ezawu ʋɔ
    bɛ, ta ʋaazu è laaɠomisu, ta zunu unnaanigɔ (400).»'
  eng-WEBPB: Then Jacob was greatly afraid and was distressed. He divided the people
    who were with him, along with the flocks, the herds, and the camels, into two
    companies.
  kbq-kbq: Hazageno Jekopu'na tusi amano vazigeno agu'amo tare nehigeno, miko'a zama'ane
    vahe'ane, bulimakao kevune, memeramine, sipisipiramine, kemoriramina tarefi refko
    huno kevu huzmantene.
  nhe-BL: Huan quema Jacob quicajqui ya nopa, majmajqui miyac huan pejqui tlahuel
    mocuesohua. Huajca quintlajcoxelo nopa tlacame tlen itztoyaj ihuaya huan san se
    quichijqui ica nopa borregojme, huacaxme huan camellos,
  bus-bus: 'Vĩa Yakubu kũ̀ èe bídi kɛɛ maamaa, ben à gbɛ̃ kɛ̀ aↄ̃ kúonↄ kpàatɛ lɛo
    plaa kↄ̃n sãanↄ kↄ̃n blènↄ kↄ̃n zùnↄ kↄ̃n lakuminↄo à bè:'
  gub-BL: 'Wanenu mehe Zako ukyze katu. Na''ipy''apy''a katu kwaw no. — Ma''e uzeapo
    putar ihewe nehe, i''i uzeupe. A''e rupi umuza''aza''ak wemiaihu mokoz imono''og
    pyr romo wà. Umuza''aza''ak weimaw wà no: àràpuhàràn hawitu ma''e wà, àràpuhàrànete
    wà, tapi''ak wà, kamer wà.'
  eng-DRA: Then Jacob was greatly afraid; and in his fear divided the people that
    was with him, and the flocks, and the sheep, and the oxen, and the camels, into
    two companies,
  knf-knf: 'Bayili bakak du Yakob aji na a : « Ŋpënna du Eŧawu abuk şaaş. Ul ţi uleeful
    abi pyit na iwi awo na biinţ iñeen uweek ŋbaakër (400). »'
