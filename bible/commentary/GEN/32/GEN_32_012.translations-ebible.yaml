    bukumirriyaŋalanydja.
  yal-yal: N natanga n tada Esayu ma, bayo n bata gaxu a yɛɛ ra. N sikɛxi, a nama
    fa n faxa, e nun ɲaxanle nun diine.
  gum-gum: 'Ñitøwei nane trendaig køn cha: “Nane maya nuguen tabig nebuig kønrrai
