    weya nobodi kaan kaundimap olabat.” Lagijat na Jeikob bin prei langa God.
  ukr-1871: 'Ти ж глаголав єси: Благо тобі сотворю, і вчиню імя твоє яко пісок морський,
    що не злїчити його задля многостї.'
