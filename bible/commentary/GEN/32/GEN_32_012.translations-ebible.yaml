  gvn-gvn: '@see-verse:GEN.032.011'
  nna-nna: '@see-verse:GEN.032.011'
  asm-FB: কিন্তু আপুনি কৈছিলে, ‘মই নিশ্চয়ে তোমাৰ মঙ্গল কৰিম; তোমাৰ বংশ সাগৰৰ তীৰৰ
