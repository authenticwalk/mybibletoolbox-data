  eng-WEBU: You said, ‘I will surely do you good, and make your offspring as the sand
    of the sea, which can’t be counted because there are so many.’”
  bnp-bnp: Pali ioe o ta maea, ‘Muholi iau ga vakamade kamumu ioe, ga rata e huriki
    a hamomu ri gi bele kupo manga a hire na dari, bara ni keri ni gi.’”
  wal-wal: SHin neeni tana, ‘Taani neeyyo tumu lo77obaa oottana; taani ne zerettaanne
    qoodanau danddayettenna abbaa shafiyaa keena oottana’ giidoogaa qoppa” yaagiis.
  mgh-mgh: 'Kontha we uheera: Kinaweettiha ratta. Kinawuvaha ucuulu mwinci toko nhava
    wo mpharyaa ni mphwinko wa atthu wohaalikelyaa.'
  acu-NT: 'Antsu ame wina chichartakum: Amin pengker awajsatatjame tura ami wearam
