  eng-WYCLIFFE: Thou spakist that thou schuldist do wel to me, and shuldist alarge
    my seed as the grauel of the see, that mai not be noumbrid for mychilnesse.
  piu-2006: '@see-verse:GEN.032.011'
  pjt-pjt: Panyatja kulinma, panya iriti nyuntu kalkuṉu ngayunya aṯunymaṟa tjukaṟurungku
