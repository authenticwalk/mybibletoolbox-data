    kønrrun cha, mundamguengaikke.”—'
  iou-iou: Gäk bian ŋode näwetkuno äneŋi nadäsi; Näk bänep täga nadäŋ gamiŋpäŋ nanakaye
    pewa gwägu pomiken mobä jiraŋ mäyap, daninaŋi nämo itkaŋ ude api ahäneŋ. Ude näwetkun
    yäk.
  haw-1868: Ua olelo mai oe, E lokomaikai io no wau ia oe, a e hoonui au i kau poe
    mamo e like me ke one o ke kai, aole e pau lakou i ka heluia no ka lehulehu.
  arb-NAV: 'وَأَنْتَ قُلْتَ: إِنِّي أُحْسِنُ إِلَيْكَ وَأَجْعَلُ ذُرِّيَّتَكَ كَرَمْلِ
    الْبَحْرِ فَلا تُحْصَى لِكَثْرَتِهَا».'
  adz-adz: Da bitsintaꞌ u ni da dzi sib ibiani, ‘Dzi bungꞌ ampa tayangꞌ agu da nanang
