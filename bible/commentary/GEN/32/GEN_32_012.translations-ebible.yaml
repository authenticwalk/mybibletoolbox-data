    ase fwilin tulik puspis nutik su wangin mwet ac ku in oakla, mweyen elos ac pukanten
    oana puk wekof uh.”
  hbo-WLC: הַצִּילֵ֥נִי נָ֛א מִיַּ֥ד אָחִ֖י מִיַּ֣ד עֵשָׂ֑ו כִּֽי־יָרֵ֤א אָנֹכִי֙
