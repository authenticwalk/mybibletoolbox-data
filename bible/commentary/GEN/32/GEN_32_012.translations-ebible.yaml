  cwe-cwe: Kulonga kuwa kwiza nitendela yanogile na kutenda welesi wangu uwe mwingi
    fana msanga wa mwiibahali, haupeteka bule.”
  bgs-bgs: Yaka nu ágkalingawi tô igtandô nu na madigár tô lumun nu kanak, asta imun
    nu marapung tô mga rubbad ku sippang ka dì dan méyap iring na karapungan katô
    mga baklayan tun ta dagat.”
  kik-kik: No nĩ uugĩte atĩrĩ, ‘Ti-itherũ nĩngatũma ũgaacĩre na ndũme njiaro ciaku
    cingĩhe ta mũthanga wa iria-inĩ, ũrĩa ũtangĩtarĩka.’ ”
  ksr-ksr: 'Gii geeŋgo qaa kokaeŋ nijona: ‘Niinoŋ toomoriaŋ goma gbiliuruga kolooŋseisei
    oŋombe jaŋgogianoŋ somariiro kowewaa sakasiŋa ejiwaa so koloowu. Ii kelemaleleŋ
