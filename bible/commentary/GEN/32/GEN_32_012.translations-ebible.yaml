    there are very many of them. They will be so many that no one will be able to
    count them, just as we can't count the grains of sand on the beach. So please
    don't forget your promise to me.”
  yon-yon: Ebbed ne yaa yedmewen ‘Ne kuu korobe ooneni awabdeni ongmaniina dobere
    dana yemoon kereneeb, karamok kebed yaa ye kubuk mimim kimingki yiminban areb
    keraniib.’ andewen.” andoon.
