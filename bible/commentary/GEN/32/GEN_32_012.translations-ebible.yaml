  hbo-hbo: הַצִּילֵ֥נִי נָ֛א מִיַּ֥ד אָחִ֖י מִיַּ֣ד עֵשָׂ֑ו כִּֽי־יָרֵ֤א אָנֹכִי֙
    אֹתֹ֔ו פֶּן־יָבֹ֣וא וְהִכַּ֔נִי אֵ֖ם עַל־בָּנִֽים׃
  shp-NTPO: Minra ea yoia iki, jatíbitian jakonbires jati. Jainxon minribi ea yoia
    iki, nokon kaibobo kikinbiresi kaiax, aniparo kexakea mashitii icha ikax, tsonbi
