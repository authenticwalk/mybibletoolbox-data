  wmt-wmt: '@see-verse:GEN.032.011'
  chk-chk: Nge en ka pwon ngeniei pwe kopwe atoto feiöch woi o achomonga mwirimwiri
    usun pien aroset pwe esap wor eman a tongeni aleaniir pokiten chomonguur.”
  ssd-ssd: 'Ne o buk ye sayina: Ne tuku ndare piyalŋge fulbul minig taŋaŋ gudommba
    tugekamŋgaig burnu kumuŋ kuga ŋga sayina. Ta tuku neŋge sine kigraibka ŋga yabaŋnet
