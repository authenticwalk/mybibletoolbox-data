  uig-CYR: 'Сән: «Мән җәзмән саңа зор яхшилиқ қилип, сениң нәслиңни деңиздики қумдәк
    һәдди-һесапсиз көп қилимән», дегән едиң, — деди.'
  tel-2017: నాతో, ‘నేను నీకు తోడై తప్పకుండా మేలు చేస్తూ వారి సంఖ్యను బట్టి లెక్కించలేని
