  rug-rug: Ba Agoi mo sapu ele zama guahe, ‘Kaqu koa valeana si goi,’ guni nau Goi,
    meke ‘kaqu va sokui rau sari na tutimu gua ri na onone pa masa sapu lopu boka
    ta nae,’ ” gua se Zekopi.
  gaz-gaz: Ati garuu, ‘Ani dhugumaan waan gaarii siifin godha; sanyii kees akka cirracha
    galaanaa kan lakkaaʼamuu hin dandeenye sanaa nan godha’ jetteerta.”
  fra-LSG: 'Et toi, tu as dit: Je te ferai du bien, et je rendrai ta postérité comme
    le sable de la mer, si abondant qu’on ne saurait le compter.'
  gnn-gnn: Guyaŋiya ŋunhiyi ŋunhi nhe dhawu'‐nherrara ŋarraku djäkawu ŋamathanharawu.
    Ga bitjarrayi bili nhe dhawu'‐nherrara ŋarranha malawunydja guḻku'kunharawu yumurrku'wunydja,
    märr yurru ŋarraku mala dhaŋaŋdhirri guḻku'thirri gal'ŋu miṯtjinydja, dhaŋaŋdhirrina
