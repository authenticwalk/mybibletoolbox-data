    ''re va''ekue — he''i.'
  agu-BL: Ma jalu' bin ta', chincole'u'. Na clarcunin talnaku' swetz yi ba'n cuntu'
    sbne' yi impyaj tanu'. Ej nin talnaku' swetz yi quinin ajlbe'n cyetz sbne' cyajlal
    yi e' inxonl. Ej nin talnaku' yi cho'n sbne' cyajlal chi tane'n yi samlicy' yi
    at stzi mar yi qui nin ajlbe'n tetz,” stzun Jacow bantz tetz Ryos.
  eng-PEV: Remember that promise you made to me. You said, ‘I promise that I will
    be good to you, and I will give you a really big family. Lots of kids and grand-kids
    will be born into your family later on, and they will become a really big mob
    of people. Nobody will be able to count them, just like nobody can count all those
    little bits of sand that are at the beaches by the sea.’ Please be good to me
    and my family, God, just like you promised. Please don’t let my brother kill us.”
  ilo-ULB: Ngem kinunam, 'Pudno a parang-ayenkanto. Pagbalinekto dagiti kaputotam
    a kasla darat iti baybay, a saan a mabilang iti kinaaduda.”'
  kpg-kpg: Goe gi langahia dau hagababa bolo Goe gaa hai nia mee huogodoo gi humalia mai
    gi di au, gei gaa hai dogu madawaawa gi dogologowaahee dela e deemee di dau, e dogologowaahee
    gadoo be nia gelegele o tongotai.”
  uig-ARA: 'سەن: «مەن جەزمەن ساڭا زور ياخشىلىق قىلىپ، سېنىڭ نەسلىڭنى دېڭىزدىكى قۇمدەك
    ھەددى-ھېسابسىز كۆپ قىلىمەن»، دېگەنىدىڭ، ــ دېدى.'
  bsp-bsp: Ilɛtsɛn' am məbaŋ im, wɛŋc im Esay dəwaca! Bawo iŋnesɛ ta pədesut im, kɔ
    iya ka awut em.
  bps-bps: Kabay tafankangam di deg banlém agu kafye, na toom fdee i belgu gambet
    i falak di kilil mahin i là gse.”
  mbs-mbs: Meneng migpakang ka te mèpiya se ibegay no diyà kanak, aw inangen no medita
    se bowad-bowad ko iling te enay doton te dagat eked kebilang.”
  tof-tof: Da ma ta tóbtarró wagó, ‘Amkoman, ka sab morroal sidüdo marüka, akó ka
    marü olmalbobatal abün ninünümo, ena bürrkós, malu nóreszane.’”
  sus-sus: N natanga n taara Esayu ma, barima n bara gaaxu a ya ra. N gaaxuxi nɛ a
    naxa fa n faxa, n tan nun dingɛe nun e xa die.
  pon-2006: Komw kupwukupwure sapwellimomwi inowo me mahsanih, ‘I pahn kupwuramwhwihiuk
    pwe mehkoaros en pweida rehmw, oh I pahn kihong uhk kadaudokomw ngedehrie me soh
    kak wadawad. Re pahn tohto duwehte pihken ni oaroahr akan.’”
  jae-jae: Mago aôm kôsôm gebe ‘Aê gabe jamoasiŋ aôm to jakêŋ nêm wakuc têtôm gaŋac
    gwêcŋa, taŋ lau teŋ sêsa sa têtôm atom.’”
  ksd-ksd: 'Ma u ga biti: A dovotina, ina pait ra boina tam, ma ina vapeal ra umana
    bul mur tam da ra veo ra valian, nina pa da luk valar pa ia, tago dia peal mat.'
  tur-YTC: ‘Sana kesinlikle iyilik edeceğim, soyunu deniz kumu gibi sayılamayacak
    kadar çoğaltacağım’ demiştin.”
  bel-N: 'Ты сказаў: “Робячы дабро, буду рабіць дабро табе, і зраблю насеньне тваё
    як пясок марскі, якога нельга палічыць дзеля мноства [яго]”.'
  grc-BRENT: Ἐξελοῦ με ἐκ χειρὸς τοῦ ἀδελφοῦ μου, ἐκ χειρὸς Ἡσαῦ· ὅτι φοβοῦμαι ἐγὼ
    αὐτὸν, μή ποτε ἐλθὼν πατάξῃ με, καὶ μητέρα ἐπὶ τέκνοις.
  ind-AYT: Engkau pernah berkata, ‘Aku pasti akan melakukan yang baik dan membuat
    keturunanmu seperti pasir di laut, yang tidak terhitung karena banyaknya.’”
  lid-lid: Arile ou badeh ndratiye, ou kameh adeu kanek ma ou kameh adeu lundriyek
    oro kameh nyaran bwe, i buku none on badu babi, winiya are lau winiyan bandromwoi
    bwe.”
  eng-NNA: '@see-verse:GEN.032.011'
  nya-nya: Paja Inu munandilonjeza kuti simudzalephera kundichitira zabwino ndi kuti
    zidzukulu zanga zidzakhala zosawerengeka ngati mchenga wa ku nyanja.”
  hrv-hrv: Izbavi me od šaka moga brata, od šaka Ezavovih! Inače se bojim da bi mogao
    doći i umlatiti i mene, i majke, i djecu.
  mps-mps: Ena tau mao. Nago naga dąų wali bomai po te ma homugo koneao. Polobadu
    nago te po wali, ‘Te eno nage bugagia tonaluaibao,’ wai. ‘Tama eno te nago wąį
    te wai dabe hauwa menama, tama te bidi dabego augwali nedebo usu me egobeo. Te
    augwali te węde te masigi sane tiwai pedelaibao,’ nago te po wali,” Jekopgo te
    po wai.
  llg-llg: Manetualain ndia helu nae, Manetualain fee babaꞌe-babatik makadotok neu
    au, ma tao au numbu-sadu nggala tamba lamanoꞌu, sama leo salaek malai tasibifik,
    fo hataholi la taa bisa hingga sala so bali.”
  tpi-tpi: Bipo yu bin tok olsem, bai yu was gut long mi na bai yu givim planti lain
    tumbuna pikinini long mi. Na bai ol i kamap bikpela lain tru olsem wesan bilong
    nambis, na i no gat man inap long kaunim.”
  dan-1931: Du har jo selv sagt, at du vil gøre vel imod mig og gøre mit Afkom som
    Havets Sand, der ikke kan tælles for Mængde!”
  vie-OVCB: 'Chúa đã hứa: ‘Chắc chắn Ta sẽ hậu đãi con và cho dòng dõi con đông như
    cát biển, không ai đếm được.’”'
  lbk-lbk: Sesemkem koma nan inkalim ay at omipagkhawis ka. Inkalim ay paangsanem
    nan cheycha'y wanen-edko ay kag nan kaangsan nan ofod is kailit nan fayfay ay
    maid makafib-ilang.”
  guj-2017: પણ તમે તો કહેલું છે કે, ‘નિશ્ચે હું તને સમૃદ્ધ કરીશ અને સમુદ્રના કાંઠાની
    રેતી જેની સંખ્યા ગણી શકાય નહિ, તેના જેટલો તારો વંશ કરીશ.’”
  byr-byr: '@see-verse:GEN.032.011'
  awx-awx: Wamu using nanikuläk. ‘Nätä äpme pahawa täkekän yiwiläk. Tikengä bapuka
    pahawa, meyä hikngä haluhalu bimä tiwä, kendetnangäsä doliwik,’ yang nanikuläk.
    Ge gatängamiyo, tiwän Isotä donihipik,” yang inikut.
  pon-2006A: Komw kupwukupwure sapwellimomwi inowo me mahsanih, ‘I pahn kupwuramwhwihiuk
    pwe mehkoaros en pweida rehmw, oh I pahn kihong uhk kadaudokomw ngedehrie me soh
