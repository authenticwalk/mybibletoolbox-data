  bhl-bhl: 'Feinka! Sua kel e, ku nelo bokonemomelew: ‘Ne ken kukuw kuw kekemomi,
    kom kailokolew muluwel dow biilo kawin yas atew banso banso keyemoki te. Keyemii,
