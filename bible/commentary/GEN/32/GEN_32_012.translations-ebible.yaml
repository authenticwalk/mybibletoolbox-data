  ibo-ibo: Ọ bụ gị kwuru sị, ‘Aga m eme ka ihe gaara gị nke ọma, meekwa ka ụmụ ụmụ
    gị dịrị ka aja nke dị nʼọnụ osimiri, nke mmadụ na-apụghị ịgụta ọnụ.’ ”
  ory-ory: ତୁମ୍ଭେ ତ କହିଅଛ, ‘ଆମ୍ଭେ ଅବଶ୍ୟ ତୁମ୍ଭର ମଙ୍ଗଳ କରିବା, ପୁଣି, ସମୁଦ୍ରତୀରସ୍ଥ ଯେଉଁ
