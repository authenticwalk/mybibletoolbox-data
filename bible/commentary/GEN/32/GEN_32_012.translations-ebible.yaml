  aly-aly: Ntwa ayenh alhelek, ‘Atha ngenh arntarnt-aretyek. Atha atyenh-rnem akngerram-akngerrileyenh.
    Rernem akngerr innga aneyenh. Rernem akngerram-akngerrirreyenh antyarr-rnem akngerr
    alkerel aynteyel-apeny. Ingwer-rnemel ywarn-antey count-emileyenh antyarr-rnem-apeny.’”
    ...
  cth-cth: Bangkongtetpawiteh, nama ni, na pungdaw sak vaiteh, na ca catounnaw hah
    touk thai hoeh e talî dawk e sadi yit touh na pap sak han na tie hah, telah ati.
  twi-twi: Nanso wo na woahyɛ me bɔ se, ‘Nokware mu, mɛma woanya wo ho, na mama wʼase
    afɛe ayɛ sɛ mpoano nwea a wontumi nkan.’ ”
  hlt-hlt: Tedae namah loh, 'Hoeikhang ham khaw nang te kan hoeikhang sak vetih nang
    kah tiingan te tuitunli kah laivin bangla ka khueh vetih tae thai mahpawh,’ na
    ti,” tila thangthui.
  tbz-SIM: N dɛɛtɛ́nɛ̀ n kóo kótì Esɑyuu, n yĩɛ̃̀kù ò bo kɔtɛnímɛ̀ mmɛ kɛ́ n kuɔ nɛ̀
    m pobɛ̀ nɛ̀ m bí.
  msy-2020: Nɨ faragha na mɨgɨa ghaze, kɨ bar deravɨra nɨ damu ovavir borir avɨriba
    nɨ danɨngam. Eghtɨ men dɨbobonim ongarimɨn gigimɨn mɨn bar avɨrasemeghtɨ gumazitam
    da mengɨva avegham.”
  txq-txq: Manetualain ndia helu-bartaa nae, Manetualain fee babaꞌe-babatik noꞌuk
    ka neu au, ma tao au tititi-nonosing nggara tamba ramanoꞌu, sama leo sarakaek
    nai tasi tatain fo hatahorir ta bisa reke rala sara.”
  aaz-aaz: Usiꞌ, Ho es ambaꞌan mak, Ho es reꞌ mfee kau tetus anho-hoen, ma mfee kau
    sufaꞌ-kaꞌuf on reꞌ snaen ein et tais je ninin, reꞌ biak ein ka nsoik nabeiꞌ sin
    fa, tua.”
  azb-azb: 'Sən dedin: “Hökmən sənə yaxşılıq edəcəyəm, nəslini saysız-hesabsız dəniz
    qumu qədər çoxaldacağam”».'
  eng-DBY: And thou saidst, I will certainly deal well with thee, and make thy seed
    as the sand of the sea, which cannot be numbered for multitude.
  hin-2017: तूने तो कहा है, कि मैं निश्चय तेरी भलाई करूँगा, और तेरे वंश को समुद्र
    के रेतकणों के समान बहुत करूँगा, जो बहुतायत के मारे गिने नहीं जा सकते।”
  wol-KYG: Maa ngi lay ñaan, nga musal ma ci sama loxol mag Esawu, ndaxte ragal naa,
    mu ñëw bóom ma, bóomaale jigéen ñi ak seeni doom.
  swp-swp: Abo hinage oa u ribaei u ene, ‘Mamohoi abo ea ainauiaim, eo am isimurita
    abo ea hegamagariaririedi doha gabogabo hasarina gelegelena wa nige tau esau abina
    i ata i hasiri.’”
  bjr-bjr: Anee maaqi qimasee qiniara qima afeekaikinau. Ani aiqama ainaina andeeqamma
    aisaanauranoo fee qinau. Ani moomoo faiqi asumu amianaqa sia amana moo fannoo
    asaana ruannoo, nukudara foora sia kasoo uqanna marifaranoo fee qinau.
  eng-YLT: and Thou — Thou hast said, I certainly do good with thee, and have set
    thy seed as the sand of the sea, which is not numbered because of the multitude.'
  kne-kne: Ngem sik-a pay, inkarim ay pasigedem biyag ko ya paad-adoem aben polik
    ta kaman din kaad-adon di darat sin benget di baybay.”
  heg-NTPO: Undeng Ku man hid noan, Ku bel auk hangun mamo-mamo, nol bel auk in hua-koet
