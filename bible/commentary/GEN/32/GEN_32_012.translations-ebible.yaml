  heb-heb: ואתה אמרת היטב איטיב עמך ושמתי את זרעך כחול הים אשר לא יספר מרב׃
  ben-IRV: তুমিই তো বলেছ, আমি অবশ্য তোমার মঙ্গল করব এবং সমুদ্রতীরে অবস্থিত যে বালি
    তার মতো তোমার বংশ বৃদ্ধি করব, যা গোনা যায় না।”
  pan-pan: ਤੂੰ ਤਾਂ ਆਖਿਆ, ਕਿ ਮੈਂ ਤੇਰੇ ਨਾਲ ਭਲਿਆਈ ਹੀ ਭਲਿਆਈ ਕਰਾਂਗਾ ਅਤੇ ਤੇਰੀ ਅੰਸ ਨੂੰ ਸਮੁੰਦਰ
    ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਵਧਾਵਾਂਗਾ, ਜਿਹੜੀ ਬਹੁਤਾਇਤ ਦੇ ਕਾਰਨ ਗਿਣੀ ਨਹੀਂ ਜਾਂਦੀ।
  mwp-mwp: Wa, ngi ngulayg kedha nginu yawoedhayzinga ngayapa midh, ngidh bangal ngayapa
    matha ngoedhagidh aymoeypu, a ngaw kaziw kazil ngidh koeygarsar aymoeyne, mabaygoepa
    koey zageth gethatidaypa, matha kedha malu buwadhaw buthul midh nanga.’
  mya-JVB: ကိုယ်တော်က၊ ငါသည်သင် ၌ အမှတ်ကျေးဇူး ပြု၍ ၊ မ ရေတွက် နိုင်အောင် များပြား
    သော သမုဒ္ဒရာ သဲ လုံး နှင့်အမျှ သင် ၏အမျိုးအနွယ် ကို ငါဖြစ် စေမည်ဟု မိန့် တော်မူပါပြီဟု
    တောင်းလျောက်လေ၏။
  tte-O: Tauna kona kuwalo kuba yakato ugite-kalatan namwanamwaiyau yo tabe tubuguwao
    kuyadebalalali kali baibaiwa besiele kabo gelesa dekawa mena yo nige sowana tomo
    yabo iyasili woli.”
  tbg-tbg: Are haaru tiriara tihara, Te ai koqema amitaarirara are koqema kera vairamanta
    are kuvuarama teraukavata airiqamavi nora namari auvahini vai nuqara voqaara airitahaa
    vaivarave tianarave, tiro.
  hmo-hmo: Oiemu gwauhamata mani oi laloa, oi gwau, ‘Momokani, lau ese do lau hanamoa
    oi, bona oiemu natuna bona tubuna momo herea oi dekenai do lau henia, kone miri
    bamona, duahia diba lasi.’ ”
  ata-ata: Nexavutalanu vaikala e nini mene nevikalalelixu. Nevikala lexe nini naxoo
    noxilo mo naalusilo sou eni ta xasixasilo iloꞌa ta ꞌilusulusuleli ixali tavuꞌalo
    iliꞌi loxo ioꞌiioꞌi no tasiꞌi, ia evile umomomo sou uitisiꞌa uasi.”
  nfa-nfa: Lamatua dhu jaji tèke, èèna na pala-bagi mi dedha jaꞌa mamèngi ae-ae, aa
    hia ana-èpu jaꞌa bèba-kacanga, sama sèmi salae ètu nebhe dhasi, dhu dhèu ige rare
    boe.”
  urd-urd: यह तेरा ही फ़रमान है कि मैं तेरे साथ ज़रूर भलाई करूँगा और तेरी नसल को दरिया
    की रेत की तरह बनाऊंगा जो कसरत की वजह से गिनी नहीं जा सकती।
  rus-SYN: 'Ты сказал: Я буду благотворить тебе и сделаю потомство твое, как песок
    морской, которого не исчислить от множества.'
  cbt-NTPO: Nani quëma chachin, catahuancoso marë' a'ninquëchin sha'huitëranco. Naporahuaton,
    shihuëpitanta caquëran pipipisopita, inotëra'huaya pochin na'acaiso' sha'huitëranco.
    Marë yonsanquë inotërahuaya ya'huërinso', co pichicasohuë'. Ina pochin na'acaiso'
    nani sha'huitëranco,” itërin.
  bqc-SIM: Ma wabikɛ̀ma, ma si ma vĩ̀iwa, asa málɛ vĩakɛ kɛ́ à lɛ́lɛwá à nↄɛↄ
    ń nɛ́ↄ dɛdɛ yã́i.
  tcz-CHONGTHU: Hinlah nangman, nang ding in aphat phat nan bolpeh nange, na chilhah
    te jeng jong twikhanglen panga neldi jat hin phantin, tam behseh jeng a kisim
    jou lou ding ahi,’ tin nana kitep e,” ati.
  mar-mar: परंतु तू मला म्हणालास की, ‘मी नक्कीच तुझी भरभराट करीन. मी तुझी संतती वाढवीन
    आणि जिची गणना करता येणार नाही, अशी समुद्राच्या वाळूइतकी ती करीन.’”
  tcs-tcs: Bat yu bin spik wea promis de pas diskain, “Ai go prapa meke gudpasin po
    yu, ane meke pamlelain blo yu wase san lo sanbis, wea man i kan kauntem bikoz
    ol prapa plenti.” ’
  soq-soq: Ita do e ne sauanee waanase, ‘Ne ando e dewaepo eboa debamalepi ita do
    dana dewasapo owa nelawa mai wisiantopua rua segalepi.’”
  qub-qub: Gamga nimarayqui noga alli goyänäpämi, nogapita mirajcuna lamar cantuncho
    agushno mirananpämi, aypalla captin mana pipis yupayta atipananyaj cananpämi»
    nir.
  bqp-bqp: Mↄkↄ̃n sↄ̃, n pì ĩni arubarika damagu ĩni ma buri kara lán ísiralɛ bùsu'atɛ̃
    bà oni fↄ̃ ń naroro ń dasi yãi.
  hat-hat: 'Chonje sa ou te di m'' lan: M''ap fè tout bagay mache byen pou ou. M''ap
    si tèlman ba ou pitit pitit, moun p''ap ka konte yo. Y''ap tankou grenn sab bò
    lanmè.'
  eng-BSB: But You have said, ‘I will surely make you prosper, and I will make your
    offspring like the sand of the sea, too numerous to count.’”
  tod-tod: Nà è maanɛɛnɛzu, kìzo, è kùla dìɛ Ezawu ya. Mazɔlɔɔ nà luazu ga
    é mina ʋa, é ʋa pàa, gá doun deeiti ta dointi.
  eng-WEBPB: You said, ‘I will surely do you good, and make your offspring as the
    sand of the sea, which can’t be counted because there are so many.’”
  kbq-kbq: Na'ankure Kagra hunka, Nagra kazeri ra neha'nena kagehe'za hagerinkenafi
    kasepankna hanage'za, vahe'mo'zahampri hana hugara osugahaze, hunka ko nagrira
    hunante'nane.
  nhe-BL: Pero ta tiquijtojtoc tijchihuas para nochi ma quisa cuali huan para noteipa
    ixhuihua elise nelmiyac queja xali nepa ipan hueyi atl tlen ax hueli mopohua.”
  bus-bus: Mpi sↄ̃, n bè nɛ́ aubarika damagu nɛ́ ma borii kaara lán ísialɛa bùsu'ãatɛ̃
    bà weé fↄ̃ wà ń naroro ń pari yãnzi.
  gub-BL: Izypy mehe eremume'uahy neremiapo ràm ihewe ne. — Xo ikatuahy ma'e zo uzeapo
    putar newe nehe, ere ihewe. — Nezuapyapyr waneta àwàm nuzawy kwaw ywyxig yryhu
    huwake har waneta haw wà nehe. Teko nupuner kwaw wapapar haw rehe wà nehe, ere
    ihewe kwehe mehe, i'i izupe.
  eng-DRA: Thou didst say that thou wouldst do well by me, and multiply my seed like
    the sand of the sea, which cannot be numbered for multitude.
  knf-knf: Dkooţu kooţ buranaan ţi Eŧawu abuk paapa. Dţi abi ajotnaan afiŋ baaţ biki
    naan na babuk baka.
