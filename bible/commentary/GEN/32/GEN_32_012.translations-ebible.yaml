verse: GEN.032.012
translations:
  mal-C: എങ്കിലും ‘ഞാൻ നിന്നെ നിശ്ചയമായും വർധിപ്പിക്കയും നിന്റെ സന്തതികളെ കടൽക്കരയിലെ
    എണ്ണിക്കൂടാത്ത മണൽപോലെ ആക്കിത്തീർക്കുകയും ചെയ്യും’ എന്ന് അവിടന്ന് അരുളിച്ചെയ്തല്ലോ.”
  deu-TKW: Ach, errette mich aus der Gewalt meines Bruders, aus der Gewalt Esaus;
    denn ich fürchte mich vor ihm, daß er nicht etwa kommt und uns niedermetzelt,
    Mütter samt Kindern.
  lin-lin: Nabondeli Yo, kangola ngai na maboko ya ndeko na ngai, Ezawu, pamba te
    nazali kobanga ete aya kobundisa ngai elongo na bamama mpe bana na bango.
  cbr-NT: Mix kamina asérabi 'ë upíokin 'akianan, 'ën rëbúnkikamaribi masi bëru 'aisamaira
    parúmpapa kuëbínua iskësa, 'aish tupuntisamaira usaribi 'itánun 'imikatsi kiakën.”
  eng-LSV: and You have said, I certainly do good with you, and have set your seed
    as the sand of the sea, which is not numbered because of the multitude.”
  bmu-bmu: 'Gi nangok keu kewö jinöŋga möral: ‘Nöŋön töhötmöriam gihiba gwölönarökurupki
    ahumsehip eŋgibiga qötöŋinan qariba köwetkö sakösiŋi ahözawaŋgö dop akŋa. Mi gwötpuk
    ketaŋi ahömawaŋgöra aka oyoŋoyoŋgö dop qahö. Keu mi ölŋa.’”'
  eng-GNV: For thou saydest; I will surely doe thee good, and make thy seede as the
    sande of the sea, which can not be nombred for multitude.
  eng-WEBSTER: And thou saidst, I will surely do thee good, and make thy seed as the
    sand of the sea, which cannot be numbered for multitude.
  nhw-BL: Pero ta tiquijtojtoc tijchihuas para nochi ma quisa cuali huan para noteipan
    ixhuihua elise nelmiyaqui quen xali nepa ipan hueyi atl catli amo hueli mopohua.”
  swh-ONEN: Lakini umeshasema, ‘Hakika nitakufanya ustawi na kuufanya uzao wako kuwa
    mwingi kama mchanga wa baharini ambao hauwezi kuhesabika!’ ”
  bba-bba: Nɑ nun kɑnɑmɔ ɑ mɑn wɔro sɑɑ nɛn mɔɔ Esɑun nɔmun di. Domi nɑ bɛrum mɔ̀
    u ku rɑɑ sun wɔrimɑ u ɡo kɑ nɛn kurɔbu kɑ bibu sɑnnu.
  eng-KJVCPB: And thou saidst, I will surely do thee good, and make thy seed as the
    sand of the sea, which cannot be numbered for multitude.
  cpy-cpy: 'Koñaatziro nokemakimi pinkantakina paerani: ‘Naaka kantakaeyaawoni oshekitzimotantemiri.
    Roshekitee pitomipaeni, roshiyeeyaawo oshekitzi impaneki, tekatsi materoni riyoteri
    jemperika ikaatzi.’”'
  mpx-mpx: He valila u ba, ‘Na labewa bugul gegewena ni waisi eliyam, ge tubutubumwau
    na pagewel ali gewi ni ola gilesa talbwasiya, nige bosowaina gamagal etega ni
    vasilel.’”
  wbp-wbp: Nyuntunpaju wangkaja kapunpaju yimiri nganta nyina ngajuku, manunpaju wangkaja
    kapunpaju ngajuku nganta yinyi panu kurdukurdu manu warringiyi-walka panu-nyayirni
    nganta pingi-piya-juku nganta, kulalpa-jana nganangku-puka jinta-kari jinta-kariji
    yirdiyirdi-maninjintarla!”
  luo-luo: To isewachona ni, ‘Adier abiro miyo inyaa kendo abiro miyo nyikwayi bedo
    mathoth ka kuoyo man e dho nam, ma ok nyal kwan.’ ”
  meu-meu: A oi vada oto “Momokani, lau ese baina hanamomu, bona garamu baina hahutumadia
    kone mirina na heto, asi iduahidia”.
  npi-ULB: तर तपाईंले भन्‍नुभयो, 'निश्‍चय नै, म तेरो उन्‍नति गराउनेछु । म तेरा सन्तानहरूलाई
    गन्‍नै नसकिने गरी समुद्रको बालुवासरह तुल्याउनेछु' ।”
  yor-yor: Ṣùgbọ́n ìwọ ti ṣèlérí pé, ‘Èmi yóò mú ọ gbilẹ̀, èmi yóò sì mú kí àwọn ìran
    rẹ dà bì í yanrìn òkun tí ẹnikẹ́ni kò le è kà.’ ”
  emp-NTPO: '@see-verse:GEN.032.011'
  ind-ind: Ingatlah bahwa Engkau sudah berjanji untuk memperlakukan aku dengan murah
    hati dan membuat keturunanku banyak, seperti pasir di laut yang tidak dapat dihitung.”
  pes-OPCB: به یاد آور که تو قول داده‌ای که مرا برکت دهی و نسل مرا چون شنهای ساحل
    دریا بی‌شمار گردانی.»
  ssx-ssx: Nakana꞉ma꞉ta꞉ I̱ pa꞉ta꞉ pi la꞉ witolo mo ala꞉ta꞉ ala꞉ta꞉ paeyao epeao make
    kutupa I̱ma꞉ monduma꞉ monduma꞉ pulua꞉ wekiwandikina꞉ wekiwandikita꞉ ma꞉nda꞉ma꞉
    na yata꞉polo pa꞉la꞉ tupa꞉ mo dawala tea꞉na꞉ ula꞉ ikali houma꞉ handekeeki kulueke
    laa la꞉ wi pita꞉ hone wie laa Koda꞉ pa꞉ta꞉ yeni piekeme.
  lcm-lcm: Kag sokotuk using kuta antok iau ta ku atautauia iau na ku apolokai ani
    kag pat vap ani ki duk val kone i ngerelo, na ki tav taot korong aniria.”
  aer-aer: The ngenhe alakenhe apayuthneme unte-arle angkekenge atyenge mwerre anetyeke.
    Unte anteme angkeke ayenge atyemeye-arlke ampe-arlke atningke anthetyeke yerre
    areye-arteke. Atningke anthurre!”
  tgl-ULB: Ngunit sinabi mo, “Tiyak na gagawin kitang masagana. Gagawin ko ang iyong
    mga kaapu-apuhan na parang buhangin ng dagat, na hindi kayang bilangin dahil sa
    kanilang dami.”''
  nop-nop: Biyagoŋ kuyoŋ, dagoŋ hinek indiŋ yoguŋ. Nu gabudokooŋ kahaŋ tigamuŋa yalakigeye
    yehitubuulihakawene kiŋ luhi ginaŋ ikiiŋ wondok tuwot tineeŋ, woŋ adi bop wapum
    hinek doktiŋa kunakunatdok tuwot mu tilak.”
  kca-kca: 'Нӑӈ йастәсән: ‘Ма нӑӈен йӑмән верты питԓэм пӑ тыхәԓ тэԓэн щарәс сэй хиш
    иты ара верԓэм, щи аратәԓ ԓўӈәтты ӑт верәтԓа’».'
  cbu-NT: '@see-verse:GEN.032.011'
  hui-hui: Abale í̠na i̱hondo lalu, Í̠ waneigini aguanenebi daga labe nahe dewaore
    iba mu ngaligobi holebira, larigonidane laro, lene.
  wrs-wrs: Wo manam yimba maivethavav, nemetva yimba kamba tanamolnam wohishomnana,
    ona, yemba si kava kolvrevav, wo yetindiva si mindnam phovav, wo es eva seivilvav,
    owai, oi wan engal.
  mya-mya: ကိုယ်​တော်​က`သင့်​ကို​ကြီး​ပွား​စေ​မည်။ သင်​၏ အ​ဆက်​အ​နွယ်​များ​ကို​ပင်​လယ်​ကမ်း​ခြေ​ရှိ
    သဲ​ပွင့်​များ​ကဲ့​သို့ မ​ရေ​မ​တွက်​နိုင်​အောင်​များ ပြား​စေ​မည်' ဟူ​သော​ကတိ​တော်​ကို​သ​တိ​ရ
    တော်​မူ​ပါ'' ဟု​တောင်း​လျှောက်​လေ​သည်။
  cbi-NTPO: 'Ñuya entsandimuwaave: Ñunu tiba ura'' de-ikare'', bene ñunu sera'' jimulanu
    bain lamaa ñiipe tsun tsangue seeware'', naake'' miken tsangue tiwaanu juyu timuwaave,
    timi.'
  bod-N: ཁྱེད་ཀྱིས་དེ་སྔར་བདག་ལ་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་ལ་སྐྱབས་མཛད་ངེས༌ཡིན། ཁྱོད་ཀྱི་རིགས་རྒྱུད་ནི་རྒྱ་མཚོའི་འགྲམ་གྱི་བྱེ་མ་བཞིན་མང་དུ་སྤེལ་བར་ངེས་ཞེས་གསུངས་མྱོང་བ་ཡིན་ཞེས་གསོལ་བ་བཏབ༌བོ།།
  wsk-wsk: Bare ni balem, ‘Ani ningo la nikate bitirik se nika gue te kariimet kapamon
    ale langi ko saun iwita sor tamonko, se kariimet bo kaurokko me terong.’ Ni den
    mu ko kamin ares maukko.”
  kkl-kkl: Andi na ambarelamnelumdi, 'Nari an piangkene pahabog anisag yabo mag kirik
    a'angkea mag abolag to'op tangkamla saog uro wamleba, ailbanep kom saog wamlul,'
    aro ambatnelumne neneko sembe seneraglulam!” aro ambarog.
  sna-sna: Asi imi makati, ‘Zvirokwazvo ndichaita kuti ubudirire uye kuti zvizvarwa
    zvako zvive sejecha regungwa, risingagoni kuverengwa.’ ”
  spa-BLM: 'Dijiste: ‘Ciertamente te haré un bien y haré que tu descendencia sea como
    la arena del mar, que no se puede contar porque es muy numerosa’”.'
  beu-beu: Nimang Lahatala, Aaing ba nat palai tilat hula, aaung-hama ba bae ebale
    veng niang angu, Aana metma manenang, bot Aana ening netabaning angu toang-rae,
    emenghula bahi tang omimi angu edadenang, nehe garet jadi niang, bot taanang jadi
    niang.”
  cac-cac: A ach ix ala' to vach'n̈ej ol in elc'och uuj. Ix alanpaxi to man̈ jantacoc
    ol ajelc'och sb'isul vin̈tilal, icha val yarenail a' mar to max yal sb'ischaji,
    xchi vin̈ d'a slesal chi'.
  swh-ULB: Lakini ulisema, 'hakika nitakufanya ufanikiwe. Nitaufanya uzao wako kuwa
    kama mchanga wa bahari, ambao hauwezi kuhesabika kwa hesabu yake.”
  bel-bel: 'Ты сказаў: Я буду чыніць добрае табе і зраблю нашчадкаў тваіх як пясок
    марскі, якога не палічыць ад мноства.'
  deu-ELBBK: Rette mich doch von der Hand meines Bruders, von der Hand Esaus! Denn
    ich fürchte ihn, dass er etwa komme und mich schlage, die Mutter samt den Kindern.
  mbb-OT: Piru mibpesarig ka kedì he edtuvazan a kenikew ne edhimuwen nu is menge
    kevuwazan ku he iring kezakel te pantad diyà te veyvey te zaǥat su kenè en egkengevilang.”
  msc-msc: I jaandi, i ye n bɔ n kɔrɔcɛ Esawu bolo. N silanni a ɲɛ. A kana na be n
    kan, ka n na denilu ni ie nailu faa.
  mal-2015: 'നീയോ: ഞാൻ നിന്നോടു നന്മ ചെയ്യും; നിന്റെ സന്തതിയെ പെരുപ്പംകൊണ്ടു എണ്ണിക്കൂടാത്ത
    കടൽകരയിലെ മണൽപോലെ ആക്കുമെന്നു അരുളിച്ചെയ്തുവല്ലോ.'
  tuo-NT: Tojo nimicã, mʉꞌʉ yʉꞌʉre ‘Añurõ mʉꞌʉrẽ waꞌacã weegʉti. Mʉꞌʉ pãrãmerã nituriarã
    pãjãrã waro nucũpori pajiri maa cjase weronojõ pãjãrã nirãsama. Ne narẽ queota
    basiosome’, niwʉ̃”, ni sẽrĩcʉ niwĩ.
  gup-gup: Dja ngudda yiyimeng bu ngudda kanmarnekurduyime kunmak, dja yibenmirndewernwon
    nawu ngaye ngabenkebmawahme, kabirrimirndeyimerran yiman kunkayalanj kamirndeyime
    kore kurrula kurrid, nawu minj nangale kamirnderohrokme dja manmirndewern.”
  met-met: Ning waleu uharua nanga ba, ‘Maxuna bagula ngalibu xai maung, saing bagula
    ngalibu bakbagimdi disok xumana bila ulangulang(di) (du)wa tegia, sanga mana lipudi
    dititidi te.’ ”
  gvs-gvs: Kunuwaisi boi kom bogina kulatuwokoigu kam, “Bei ayabobonem be nakae akisailim,
    im boda adi badabada nakae ediédila mamaya goi, geya itoboinemta kwatuyaividi.”’
  rmc-rmc: Mangav tut, le man avri andral o vasta le Ezavoskre, bo darav, hoj avela
    a murdarela man the le romňijen le čhavenca.
  nlg-nlg: Mi ghoe to baubahu ge ko righitaoni utou, mu ku halilaghinia na vaivarigu
    ge kara mai vaghara na saghalea tana saravahale tara subo ngangata a idumiani.”
  dgr-DOGNT: Hanìkò dıı hasį̀ı̨dı ı̨lè, ‘Ehkw'ı t'à nexè sìghà hòɂǫǫ̀ agohłe ha, eyıts'ǫ
    nets'ıhɂǫ̀ǫ-dǫǫ̀ tıchobàa ewaà laàtłǫǫ̀ agehłe ha. Sıì gı̨ı̨tłǫ t'à gıts'ıhtà
    ha dìì agode ha,’ hasį̀ı̨dı ı̨lè,” Jacob hadıì Nǫ̀htsı̨ ts'ǫ̀ xàyaı̨htı.
  pes-OPV: و تو گفتی هرآینه با تو احسان کنم و ذریت تو را مانند ریگ دریا سازم که از
    کثرت، آن را نتوان شمرد.»
  ron-1924: 'Ши Ту ай зис: ‘Еу вой ынгрижи ка сэ-ць мяргэ бине ши-ць вой фаче сэмынца
    ка нисипул мэрий, каре, де мулт че есте, ну се поате нумэра.’”'
  ben-OBCV: কিন্তু তুমিই তো বলেছ, ‘আমি অবশ্যই তোমাকে সমৃদ্ধিশালী করব এবং তোমার বংশধরদের
    সমুদ্রের এমন বালুকণার মতো করব, যা গোনা যায় না।’ ”
  lex-lex: 'Yoma Mukot targ oleka mai a''u: “Toto'' pa Aghi''a kalwieda-paitiot tiy
    o''a, ne Aghi''a duratmu-waitmu pa emeka eni mak kdena en hu''ula-ga''a laini,
    la''pa lawan rehia pa takeni rrekan nana.””'
  rgu-rgu: Manetualain helu mae fee au ua-naleꞌ dodouꞌ, ma tao ma au tititi-nonosi
    kara ramefu, sama leoꞌ soroaeꞌ nai tasiꞌ a suu na, de lahenda ta reke rala si
    fa.”
  som-som: Waxaad igu tidhi, Hubaal wanaag baan kuu samayn doonaa, farcankaagana waxaan
    ka dhigi doonaa sida cammuudda badda, taas oo aan la tirin karin farabadnaan aawadeed.
  lat-VUC: Tu locutus es quod benefaceres mihi, et dilatares semen meum sicut arenam
    maris, quæ præ multitudine numerari non potest.
  aoi-aoi: Nungkwaja ningki-yarrkakumarnuma ayakwa kajungwa eningaba ngayuwa-manja
    ki-yamini-yada nungkuwa, akwa ngawa k-akumajungwuni-yada ngayuwa wurrababurna
    wurriyukwayuwa nganyangwa. Yi-makama kuw-arrangbijeyina-mulangwa aburra-langwa
    wurriyukwayuwa kuw-ababurnadina-murruwa wurrakina. Aburraja ka-wurramur•dinama
    wurrakina wuburra laka ajiringka ababurna mijiyelya-manja. Nara kembirra nungkwaja
    e-yakuwabijuma ebina ningki-yarrkakumarnumurra ayakwa-da,” ni-yama Jekaba Neningikarrawaru-wa.
  eng-ASVBT: And thou saidst, I will surely do thee good, and make thy seed as the
    sand of the sea, which cannot be numbered for multitude.
  mna-mna: Merere, nu itum ta mbuk sua pio be kampe yo, mibe kam popoŋana tio ma tipet
    ma tiwe munŋaana ka tieene, kembei magargaara tai kana ta amrao be amnin na som.”
  ita-1885: 'E pur tu hai detto: Per certo io ti farò del bene, e farò che la tua
    progenie sarà come la rena del mare, la qual non si può annoverare per la sua
    moltitudine.'
  eng-LXXUP: Deliver me from the hand of my brother, from the hand of Esau, for I
    am afraid of him, lest haply he should come and smite me, and the mother upon
    the children.
  eng-ULB: But you said, 'I will certainly make you prosper. I will make your descendants
    like the sand of the sea, which cannot be numbered for their number.'”
  spa-VBL: 'Tú mismo me dijiste: ‘Sin duda alguna te trataré bien. Haré que tus descendientes
    sean tan numerosos como la arena de la playa, demasiados para contarlos’”.'
  fra-_FOB: 'Cependant, tu as dit: Certaine-ment, je te ferai du bien, et je ferai
    devenir ta postérité comme le sable de la mer, qu''on ne saurait compter à cause
    de son grand nombre.'
  mal-mal: 'അവിടുന്നോ: ‘ഞാൻ നിന്നോട് നന്മ ചെയ്യും; നിന്റെ സന്തതിയെ പെരുപ്പംകൊണ്ട്
    എണ്ണുവാൻ കഴിയാത്ത കടൽകരയിലെ മണൽപോലെ ആക്കും’ എന്ന് അരുളിച്ചെയ്തുവല്ലോ”.'
  urd-GVR: Tū ne ḳhud kahā thā, ‘Maiṅ tujhe kāmyābī dūṅgā aur terī aulād itnī baṛhāūṅgā
    ki wuh samundar kī ret kī mānind beshumār hogī.’”
  suz-BL: गे आं कली ‘गो इ कली थमा पा रिम्‍शो पाइनुङ। इ चच युइ आन कली समुन्‍द्र ङा
    बाल्‍वा खोदेंशो पा, हिक्‍ने मचाप्‍चा ङा सेल्‍नुङ’ देंतीनी” दे याकूबमी परमप्रभु
    कली लोव़ पवा बाक्‍त। उत्‍पत्ती २८:१३-१४
  ita-1927: 'E tu dicesti: Certo, io ti farò del bene, e farò diventare la tua progenie
    come la rena del mare, la quale non si può contare da tanta che ce n’è”.'
  ckb-ckb: 'بەڵام تۆ خۆت فەرمووت: ”باش دەبم لەگەڵت و نەوەکەت وەک لمی دەریا لێ دەکەم،
    کە لەبەر زۆری لە ژماردن نەیێت.“»'
  eng-BBE: And you said, Truly, I will be good to you, and make your seed like the
    sand of the sea which may not be numbered.
  crx-NTPO: '''Usudini inle'', ‘Hoonzoo mba ootiselh sudini inle''. Mbene la nts''u
    haindene yatooba sai ''et ''uhultsuk, ''aw butsolhto ait''oh butalhtselh.”’'
  kan-OKCV: ‘ನಿನಗೆ ಖಂಡಿತವಾಗಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವೆನು ಮತ್ತು ನಿನ್ನ ಸಂತತಿಯನ್ನು ಎಣಿಸುವುದಕ್ಕಾಗದ
    ಸಮುದ್ರದ ಮರಳಿನ ಹಾಗೆ ಮಾಡುವೆನು,’ ಎಂದು ನನಗೆ ಹೇಳಿದ್ದೀರಲ್ಲಾ?” ಎಂದನು.
  bbb-bbb: A kie nare a samuagana ifejakinu marejaga a mukoreigia e uruvana ire ajare
    davare irifo gamia naovo e bu dadufuo baki ijiege vajakono kiema ijene vierafeno
    kuae.
  tam-2017: 'தேவரீரோ: நான் உனக்கு மெய்யாகவே நன்மைசெய்து, உன் சந்ததியை எண்ணிமுடியாத
    கடற்கரை மணலைப்போல மிகவும் பெருகச் செய்வேன் என்று சொன்னீரே” என்றான்.'
  spa-RV-1909: 'Y tú has dicho: Yo te haré bien, y pondré tu simiente como la arena
    del mar, que no se puede contar por la multitud.'
  ron-BTF: 'Şi ai spus: Cu adevărat îţi voi face bine şi voi face sămânţa ta precum
    nisipul mării, care nu poate fi numărat din cauza mulţimii lui.'
  eng-WEBP: You said, ‘I will surely do you good, and make your offspring as the sand
    of the sea, which can’t be counted because there are so many.’”
  eng-FBV: You yourself told me, ‘I will definitely treat you well. I will make your
    descendants as numerous as the sand of the seashore—too many to count.’”
  nld-1939: 'Gij hebt mij toch beloofd: “Ik zal u overvloedige gunsten bewijzen, en
    uw nageslacht maken als het zand aan de zee, dat niemand vanwege de massa kan
    tellen”.'
  nch-BL: Pero ta tiquijtojtoc tijchihuas para nochi ma quisa cuali huan para noteipan
    ixhuihua elise nelmiyaqui quej xali nepa ipan hueyi at cati amo hueli mopohua.”
  tfr-NTPO: Pja tjl̈ẽno bor kong ga “Pja kjimtër l̇l̇ëbo ber pjl̈ú bop kong wl̈o.
    Bop tjëyo tek ber bop irgo l̈i iër ber shdär träk l̇l̇ëm, shtëy ga äär l̇l̇ëm,
    l̈a sho tjeng dl̈ung kjako wl̈eni” l̈orop eni» l̈e.
  vie-1934: 'Vả, Ngài có nói rằng: Quả thật vậy, ta sẽ làm ơn cho ngươi, và làm cho
    dòng dõi ngươi đông như cát bãi biển, người ta sẽ không biết sao đếm được, vì
    đông đúc quá.'
  hin-CV: आपने कहा था कि निश्चय मैं तुम्हें बढ़ाऊंगा तथा तुम्हारे वंश की संख्या सागर
    तट के बालू समान कर दूंगा.”
  eng-OURB: You said, ‘I will surely do you good, and make your offspring as the sand
    of the sea, which can’t be counted because there are so many.’” (2)
  spa-BES: 'Y dijiste: De cierto te haré bien, y pondré tu simiente como la arena
    del mar, que no se puede contar.'
  tdx-tdx: Mihalaly ama’o, hahao am-pitàn-drahalahiko, am-pità’ i Esa­ve, fa ihembañako,
    hera homb’eto re handafa ahy naho rakemba reketse keleiañe.
  vid-vid: Hegwe nakundonjela ukomya konditila ganojile na kudita lulelo lwa heni
    luwe lwinji kota sangalaza ya mli bahali yohailinguwazika.”
  pwg-pwg: Kenotai da kuvoneku bo, ‘Vonavaghata, ana berai da am mura ina rakata ma
    ana berai da tupurereghim ina peyari da nakanani ma gonugonu kikirai, iyava kavakavana.’”
  eng-OKE: Deliver me now from the hand of my brother, from the band of Esau; for
    I am afraid of him, lest he come and smite me, and the mother with the children.
  tha-KJV: แต่​พระองค์​ตรัสไว้​แล​้​วว​่า ‘เราจะกระทำการดี​แก่​เจ้า และทำให้เชื้อสายของเจ้าดุจเม็ดทรายที่​ทะเล
    ซึ่งจะมากมายจนนับไม่​ถ้วน​’”
  por-BR-2018: 'E tu disseste: Eu te farei bem, e tornarei tua descendência como a
    areia do mar, que não se pode contar de tão numerosa.'
  bco-bco: '@see-verse:GEN.032.011'
  deu-ELO: 'Du hast ja gesagt: Gewißlich werde ich dir wohltun und werde deinen Samen
    machen wie den Sand des Meeres, der nicht gezählt wird vor Menge.'
  ktm-ktm: Antawonon iy ndre Ou apandranan ile todo tih? Ou apa we ahnan sane todo
    ndre sulo-on kile ke huyen pe apa we yayan nedu pe papu su we hohor hala sulo-on,
    hahpa ndre on he-en ngerin ndras, pe homou we kindranon kindrendrumon su pwi.”
  caa-caa: Pero net cay awaren que san tuaꞌ ache alocꞌoy imbꞌutz tunor tama nicuxtar,
    y que tunor nichꞌajnarir axin abꞌoro meyra este que axin aquetpa bꞌan cocha e
    jiꞌ lo que ayan tutiꞌ e nuxi jaꞌ este que mamajchi uyubꞌi utziqui”, che e Jacob
    uyare Cawinquirar Dios.
  eng-WYC-2018: Thou spakest that thou shouldest do well to me, and wouldest alarge
    my seed as [the] gravel of the sea, that may not be numbered for muchliness. (Thou
    saidest that thou wouldest deal well with me, and that thou wouldest enlarge my
    descendants like the gravel, or like the sand, of the sea, that cannot be counted
    for all of its muchliness.)
  epo-epo: 'Vi diris ja: Mi faros al vi bonon, kaj Mi faros vian idaron tia, kia estas
    la apudmara sablo, kiun oni ne povas kalkuli pro multegeco.'
  uig-PIN: 'Sǝn: «Mǝn jǝzmǝn sanga zor yahxiliⱪ ⱪilip, sening nǝslingni dengizdiki
    ⱪumdǝk ⱨǝddi-ⱨesabsiz kɵp ⱪilimǝn», degǝniding, — dedi.'
  beo-beo: 'Di da musa: na logo hahamoma:ne sia:i. Amola nama mano idimu hamedei amo
    sa:i hano wayabo bagade bega: amo idi defele amo imunu sia:i. Amo mae gogolema.”'
  tpi-OTNT: Bipo yu bin tok olsem, bai yu was gut long mi na bai yu givim planti lain
    tumbuna pikinini long mi. Na bai ol i kamap bikpela lain tru olsem wesan bilong
    nambis, na i no gat man inap long kaunim.”
  hau-SA: Amma ka riga ka faɗa, ‘Tabbatacce zan sa ka yi albarka. Zan kuma sa zuriyarka
    su zama kamar yashin teku da ba a iya ƙirgawa.’ ”
  udu-udu: 'Hili /e oki gwo mo ki: Aha/ mina mii /e ki ’bore/ mo dhali dhu emen pini
    mmowa e ka si’b gi bwam ma al yi’de/ mo a’di jin minu mol deŋ e mo goma buhany
    piti mo.'
  uig-LAT: 'Sen: «Men jezmen sanga zor yaxshiliq qilip, séning neslingni déngizdiki
    qumdek heddi-hésabsiz köp qilimen», dégeniding, — dédi.'
  nde-nde: Kodwa wena uthe, ‘Ngempela ngizakwenza uphumelele ngenze lezizukulwane
    zakho zibe njengetshebetshebe lolwandle elingeke labalwa.’ ”
  ton-ton: Pea naʻa ke pehē, ‘Te u fai lelei kiate koe, ʻo ngaohi ho hako ke tatau
    mo e ʻoneʻone ʻoe tahi, ʻaia ʻe ʻikai faʻa lau hono lahi.’”
  ces-1613: 'Však jsi ty řekl: Dobře učiním tobě, a rozmnožím símě tvé jako písek
    mořský, kterýžto pro množství sečten býti nemůže.'
  eko-eko: Ila weeyo wakaahiti yoori onttela okeettettisa saana, na waattise peewu
    yaka nkhama mishaka za mmattima epi zihinaalakeyaaye.”
  nss-nss: 'Wou alohongani tapaniu tam hiyan mepo anpwai pwen kinsa kili yo: ‘Pe ndrayem
    hu kamulan ara andre kasarayah soyon iya, tehe kalayeng ita poholeng.’ ”'
  eng-WMB: You said, ‘I will surely do you good, and make your offspring as the sand
    of the sea, which can’t be counted because there are so many.’”
  tam-TCV: ஆனாலும் நீர், ‘நிச்சயமாகவே நான் உன்னை வளம்பெறச் செய்வேன், உன் சந்ததிகளை
    எண்ணமுடியாத கடற்கரை மணலைப்போல பெருகப்பண்ணுவேன்’ என்று சொல்லியிருக்கிறீரே” என்றான்.
  ceb-ULB: Apan miingon ka, “Palamboon ko gayod ikaw. Himoon ko ang imong mga kaliwat
    nga sama kadaghan sa balas sa baybayon, nga dili maihap tungod sa ilang kadaghan.'''
  mkn-mkn: Tuhan yang janji bilang, Tuhan kasi berkat bam-banya sang beta, deng bekin
    beta pung turunan batamba banya, sama ke pasir di pante yang orang sonde bisa
    itong ame.”
  pol-UBG: 'Ty bowiem powiedziałeś: Na pewno będę ci wyświadczał dobro i rozmnożę
    twoje potomstwo jak piasek morski, który nie może być zliczony z powodu jego mnóstwa.'
  agr-agr: Ame chichaakum, wi aminak kuitamkattagme, dutikakun amina uchijum wegantunak
    nayantsa kamatkaji dekapamainchauwa iman awagsatnaitjai tujutmayume”, tiuwai.
  kyc-kyc: Embena lalu lao lee kande dokona suu pyape. Embame namba mondo lanyi pyambuo
    wai kiso para dupwa kapa yaka larami ingya naramopa ipwa pota kee kana ingyuo
    para langii kande, leya.
  urd-GVU: تُو نے خود کہا تھا، ’مَیں تجھے کامیابی دوں گا اور تیری اولاد اِتنی بڑھاؤں
    گا کہ وہ سمندر کی ریت کی مانند بےشمار ہو گی‘۔“
  deu-1912: '[32:13] Du hast gesagt ich will dir wohltun und deinen Samen machen wie
    den Sand am Meer, den man nicht zählen kann vor der Menge.'
  ntj-ntj: Nyuntulu-rnin watjarnu walykumunura kanyilkitjalu. Palunyalu-rnin ngaapirinypa
    watjarnu, ‘Ngayulu-rnanku tjamu kaparlipirti kanyilku minga-minga-ya nyinarratjaku,
    tjiinya-ya purtu parralku wantitjaku.’”
  row-row: Lamatualain o mana helu mae fee au papala-babꞌanggiꞌ nae-nae, ma tao tititi-nonosi
    nggara boe ramaheta, onaꞌ a saraꞌae sia tasi suu na, losa atahori nda ito-reken
    rala sa.”
  kan-2017: ‘ನಿನಗೆ ಖಂಡಿತವಾಗಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿ, ನಿನ್ನ ಸಂತತಿಯನ್ನು ಸಮುದ್ರದ ಉಸುಬಿನಂತೆ
    ಅಸಂಖ್ಯವಾಗಿ ಅಭಿವೃದ್ಧಿ ಮಾಡುವೆನೆಂದು ನೀನು ನನಗೆ ಹೇಳಿದ್ದೀಯಲ್ಲಾ?’” ಎಂದನು.
  ena-ena: Nama iadɨ nameŋ abamanaŋ uami. Viaŋ lɨlɨŋ nama huaci hɨnibanaŋ aba abamanaŋ
    uami. Viaŋ hameŋ lɨlɨŋ nadɨ iamɨlɨhalina agɨlaŋ iaha habɨlavɨla avɨli hekɨlɨ hɨsɨŋ
    hacɨŋ hɨlɨcɨ me hɨniavɨdaci hulaŋ mu agaŋ lugɨlɨci ma ua iahubali aba abamanaŋ
    uami.
  tgo-tgo: Ko iyemaeŋge va u dagerawe e ghino na uŋa, ne i thovuye e ghino na orumburumbuŋgu
    lemoyo ŋgoreiya kerakera e njighɨko ghadidiye, iya maa valɨkaiwae lolo regha i
    vaonako.”
  yap-yap: Mu tafinaynag fapi thin ni mog ngog ni lungum, ‘Bay gu yal’uweg urngin
    ban’en u puluwom ma bay gu pi’ ngom owchem ni pire’ ni bod e yan’ u dap’el’ay,
    ni dabyag i the’egrad ngafen ra yo’orgad.’”
  tet-tet: Naꞌi Maromak mak namate menon naꞌak, atu natuun matak-malirin waꞌin baa
    haꞌu, nodi nalo haꞌukaan husar-binan bea tuꞌan, hanesan raihenek iha tasi tehen
    mak ema la bele sura nola.”
  hlt-MCSB: Tedae namah loh , 'Hoeikhang ham khaw nang te kan hoeikhang sak vetih
    nang kah tiingan te tuitunli kah laivin bangla ka khueh vetih tae thai mahpawh,’
    na ti,” tila thangthui.
  mdy-ETH: ‹ኮሺ ባኣዚ ታ ኔኤም ማዻንዳኔ፤ ዜርፆዋ ኔኤኮ ፓይዲንታኒ ዳንዳዒንቱዋ ባዞ ዓጫ ዓኣ ማኣሻሎጉዲ ታ ሚርጊሻንዳኔ›
    ኔ ጌዔሢ ጶቂሤ» ሂዚ ጌዒ ሺኢቄኔ።
  twi-ASANTE: Nanso, wo na woahyɛ me bɔ sɛ, ‘Nokorɛ mu, mɛma woanya wo ho, na mama
