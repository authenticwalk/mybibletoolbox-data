  eng-WYC-2017: Thou spakest that thou shouldest do well to me, and wouldest alarge
    my seed as [the] gravel of the sea, that may not be numbered for muchliness.
  eng-WMBB: You said, ‘I will surely do you good, and make your offspring as the sand
