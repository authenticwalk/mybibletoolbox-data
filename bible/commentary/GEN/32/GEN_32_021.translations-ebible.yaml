verse: GEN.032.021
translations:
  mal-C: അങ്ങനെ യാക്കോബിന്റെ സമ്മാനങ്ങൾ അദ്ദേഹത്തിനു മുമ്പായി നീങ്ങി. എന്നാൽ യാക്കോബ്
    പാളയത്തിൽത്തന്നെ രാത്രി ചെലവഴിച്ചു.
  deu-TKW: 'und sollt sprechen: Dein Sklave Jakob selbst folgt uns auf dem Fuße nach.
    Er dachte nämlich: Ich will ihn besänftigen mit dem Geschenk, das mir vorausgeht;
    erst dann will ich ihm unter die Augen treten, vielleicht wird er mich gnädig
    aufnehmen.'
  lin-lin: 'Bokoyebisa ye lisusu : ‹ Tala ye moko Jakobi, mosali na yo, azali koya
    na sima na biso ! › » Pamba te azalaki komilobela : « Nakokitisa kanda na ye na
    kado oyo natindi liboso na ngai ; sima tango nakokutana na ye, mbala mosusu akoyamba
    ngai malamu. »'
  cbr-NT: Usa 'ain ka an 'arakakë ñuinakama a pain rëkuë́mikin xuakëxa, xutankëx ka
    a imë́ aín xubusa okin chupa 'akë anu 'i bërúakëxa.
  eng-LSV: and the present passes over before his face, and he has lodged during that
    night in the camp.
  bmu-bmu: Mewö jiba kalemŋi al eŋgii mutuk könanöŋ angetmö, nanŋak suŋgem mi opo
    koumnöŋ tatmam jiba miaŋgöreŋ tarök. Mewö.
  eng-GNV: 'So went the present before him: but he taried that night with the companie.'
  eng-WEBSTER: So the present went over before him; and he himself lodged that night
    in the company.
  nhw-BL: Huajca tlayacanque nopa tequipanohuani ica nopa tlapiyalme catli quimacayaya
    iicni. Huan nopa tlayohua Jacob mocajqui ipan ichaj tlen yoyomitl.
  swh-ONEN: Kwa hiyo zawadi za Yakobo zilitangulia mbele yake, lakini yeye mwenyewe
    alilala kambini usiku ule.
  bba-bba: Mɑ Yɑkɔbu u mɑɑ nɛɛ, i ɡeruo i nɛɛ, wee, nɛ win bɔ̃ɔ nɑ wee bɛɛn biruɔ.
    Domi u bwisikɑ win tii sɔɔ u nɛɛ, Esɑu ù n kɛ̃ɛ te nɑ ɡbiisie wɑ, win mɔru koo
    sure. Yen biru nɛ kɑ wi sɑ ko wɑɑnɑ nɔni kɑ nɔni. Sɔrɔkudo u koo mɑn dɑm koosiɑ
    kɑ nuku dobu.
  eng-KJVCPB: 'So went the present over before him: and himself lodged that night
    in the company.'
  cpy-cpy: Imatakiro Jacob reewatakiri rotyaantane raayitanakiro ipayiteriri rirentzi.
    Roojatzi ijeekanaki rirori maanee ipankoshetaki.
  mpx-mpx: Inoke Yakobo wana mulolu i patunal houwa awonaa, yaka bulin o iya i kenuwa
    ga to abaholavi o elana.
  wbp-wbp: Ngula-jangka, ngula-warnu, Jakupurlu-jana wati-patu warrkini yilyaja kamparrurlu
    panu-kurlu jiyipi-kirli, narnukutu-kurlu, tangkiyi-kirli manu kawartawara-kurlu,
    kala nyanungujulpa nyinaja purdangirli yalumpurla-juku.
  luo-luo: Kuom mano mich Jakobo noter motelo, ka en to nodongʼ ei kambi.
  meu-meu: Taunabunai, unu hesiai taudia ese herahia ḡaudia e gunalai, a Iakob na
    una hanuaboi taruha ai e noho, ena orea taudia ida.
  npi-ULB: त्यसैले उपहारहरू तिनको अगिअगि पठाइए । तिनी आफैचाहिँ त्यस रात शिविरमा नै
    बसे ।
  yor-yor: Nítorí náà ẹ̀bùn Jakọbu ṣáájú rẹ̀ lọ, Jakọbu pàápàá sì lo òru ọjọ́ náà
    nínú àgọ́.
  emp-NTPO: Mãwã Jacoboba Esaúa diaira na diabuesia baribʌrʌ maʌ̃ diamasi wad̶i arima
    cãĩsia.
  ind-ind: Demikianlah Yakub mengirimkan hadiah-hadiah itu terlebih dahulu kepada
    Esau, sementara dia sendiri bermalam di perkemahan.
  pes-OPCB: پس او هدایا را جلوتر فرستاد اما خودش شب را در اردوگاه به سر برد.
  ssx-ssx: Koto ekina꞉ mo pa hala꞉la꞉ ale manuta꞉ titina꞉ pulu haena꞉ta꞉ koto timba
    ipikita꞉ mo ipika꞉ palai da pa꞉ta꞉ peliekeme.
  lcm-lcm: Asukang vang a keve alilis ang kita pasal aino ani Iakov, na ninia kala
    rot pok le na vong ang si kari vuk oring.
  aer-aer: Jacob-ele artwe urrkapentye akngerre ikwerenhe areye arrekwele yerneke
    yepe-yepe-arlke kere arrpenhe areye-akerte-arlke, re akenhe ingkerne akwete-arle
    aneke.
  tgl-ULB: Kaya nauna sa kanya ang mga regalo. Siya mismo ay nanatili sa kampo nang
    gabing iyon.
  nop-nop: Unduŋ nadisuŋa wele nadifodok siloŋ boiune timeŋ ugiŋ. Ne adi timiŋ kwet
    daŋgoŋ houle yot maaŋ ikiŋneŋ uŋgoŋ deikuk.
  kca-kca: Щиты Иаков мойԓәпсайԓаԓ оԓӈа мӑтсәт, ԓўв пӑ щи ат пирщин хотәԓән хоԓәс.
  cbu-NT: amb sheeru, chinoo wasina tuyamzarangiya. Anuritam chinuz imazaranganaya.
    Waanasha Akop anootsiri maarangiya. Ashiriya, na kamaneena yuwaa Akoparini wasina
    tsiyatssee zoonlleem kamachtayaru, zanganirangu anootsi.
  hui-hui: Nogo biarubi agali nogo haru piyarubi ti pudaba lowa ibuni horo mbira ogoningi
    ho palene.
  wrs-wrs: Doa himba nomba andranindmba tatamba mi wolanga vena, doa di dawonam ana
    hevpa.
  mya-mya: သူ​သည်​လက်​ဆောင်​များ​ကို​ကြို​တင်​ပို့​ပြီး နောက်​ထို​ည​တွင်​စ​ခန်း​၌​အိပ်​လေ​၏။
  cbi-NTPO: Tsejtu mekikenuu jumulaya ajkesha de-eetu, yaa ya' kajdi' tsununu tsana
    shuwami, junu kepe puinu.
  bod-N: དེ་ལྟར་ལེགས་སྐྱེས་ཐམས་ཅད་སྔོན་དུ་བསྐུར་ཟིན༌ལ། ཉིན་དེའི་མཚན༌མོར། ཡ་ཀོབ་ལམ་བར་དུ་ཞག་སྡོད་བྱས༌སོ།།
  wsk-wsk: Buta se Jacob ko munan laun Esau ko beteram mu balam se giriman ago namakasan,
    se nu tirom umu te ko kuwim te bagaram mu te am bagakaso.
  kkl-kkl: pham wepto tobeka taneko samenag poa palamekpa, el mo aghabog ae kalun
    aeag aneko mabog.
  sna-sna: Saka chipo chaJakobho chakatungamira mberi kwake, asi iye pachake akavata
    mumusasa. Nokuti akafunga akati, “Ndichamunyaradza nezvipo zvandiri kutumira mberi;
    pandinozomuona, zvichida achandigamuchira.”
  spa-BLM: Así que el presente pasó ante él, y él mismo se quedó aquella noche en
    el campamento.
  beu-beu: Base Yakob ana binanta ang naung panatut ematura. Aarunge bir-kua angu,
    Yakob aing jedung angumi mihi.
  cac-cac: Yuj chi', ix schec b'ab'laj masanil silab' vin̈aj Jacob chi'. Axo vin̈
    jun, ixto can junxo ac'val vin̈ d'a scampamento chi'.
  swh-ULB: Hivyo zawadi zikatangulia mbele yake. Yeye mwenyewe akakaa kambini usiku
    huo
  bel-bel: І пайшлі дарункі перад ім, а ён у тую ноч начаваў у табары.
  deu-ELBBK: 'und sollt sagen: Siehe, dein Knecht Jakob ist selbst hinter uns. Denn
    er sagte: Ich will ihn versöhnen durch das Geschenk, das vor mir hergeht, und
    danach will ich sein Angesicht sehen; vielleicht wird er mich annehmen.'
  mbb-OT: Umbe impehuna zin haazà is menge igasa zin, piru sikandin mulà dutun dà
    mebpelintetaǥak te haazà he kezukilimi te mid-ubpaan dan.
  msc-msc: 'Ai ye a fɔ a yɛ fanan ko a la jɔncɛ Yakuba natɔ le ɲin di.» Yakuba ye
    a mirila ko: «Ni n ka a ladiya kolofenilu la fɔlɔ, a jusu ri suma. Wo rɔ, an wa
    an ɲɔɔn yen, n na ko ri diya a yɛ.»'
  mal-2015: അങ്ങനെ സമ്മാനം അവന്റെ മുമ്പായി പോയി; അവനോ അന്നു രാത്രി കൂട്ടത്തോടുകൂടെ
    പാർത്തു.
  tuo-NT: Tojo wãcũꞌcʉ niyugʉ, cʉ̃ oꞌoatjere cʉ̃ dʉporo miayuduticʉ niwĩ. Cʉ̃ peꞌe
    topʉta ti ñamirẽ tojánícʉ niwĩ.
  gup-gup: Wanjh kunu nawu Jacob kabiwon Esau wanjh yingkihdokmihweng, dja nungan
    wanjh kumekbe yonginj kured bu kukak.
  met-met: Binabu Yekop yahangandi dimuga mana, ne ing sibuna wa tabalaxaya (mana)
    yambong baguba.
  gvs-gvs: Tuwo ina yoguyoguyadi sivakumgo sina go, Yakoboyana ina yoyou parai goi
    ikaaiyaka.
  rmc-rmc: '„The korkoro tiro služobňikos o Jakob avel pal amende.“ Bo o Jakob peske
    phenďa: „Dava le Ezav daros, savo bičhavav anglal ma, hoj pre ma imar te na rušel,
    a paľis man leske sikavava. Talam man prilela kamibnaha.“'
  nlg-nlg: Mana lei dolo udolu gaia te diki nighi vetena ide tua, mi tana bongi keri
    Jacob te hagha mai sono tana vale tapole tana bona tara ghahara iga.
  dgr-DOGNT: Eyıt'à Jacob tıts'aàdìı Esau ghàı̨laa sìı ı̨daà yenakweè geède, ededı̨
    t'aa to hoehwhı gha ı̨dè nàgedèe-k'è aìda.
  pes-OPV: پس ارمغان، پیش از او عبور کرد و او آن شب را در خیمه گاه بسر برد.
  ron-1924: Астфел, дарул а трекут ынаинте, яр ел а рэмас ын табэрэ ын ноаптя ачея.
  ben-OBCV: অতএব যাকোবের উপহারগুলি তাঁর যাওয়ার আগেই পৌঁছে গেল, কিন্তু তিনি স্বয়ং
    সেই রাতটি শিবিরেই কাটালেন।
  lex-lex: Pede limtutnu rde rodia rala' ulu, mere enmeh'a nanin la hoiwialli la mel
    de.
  rgu-rgu: De ana haitua nauluꞌ banda sira. Tehuu hatun ria, ana bei nahaniꞌ na.
  som-som: Sidaas daraaddeed hadiyaddii waa ka sii hor gudubtay, isna habeenkaas geeddigii
    buu ku dhex baryay.
  lat-VUC: Præcesserunt itaque munera ante eum, ipse vero mansit nocte illa in castris.
  aoi-aoi: Biya kembirra neni-larrkama arakba nakina Jekaba wurrumurndakibina warnikuminuwar•duwar•da,
    na-lyengmanguma narru-wilyakama nenukwuda-murriya. Umba n-ambilyuma nakina yakwujina
    ngawa. Biya na-lyarrngwalyilyada arakba akina-da.
  eng-ASVBT: 'So the present passed over before him: and he himself lodged that night
    in the company.'
  mna-mna: Tana Yakop ipumuuŋgu koroŋ boozomen tana ma ila. Mi ni itunu imbot su lele
    tana pa mbeŋ.
  ita-1885: Quel presente adunque passò davanti a lui; ed egli dimorò quella notte
    nel campo.
  eng-LXXUP: and ye shall say, Behold thy servant Jacob comes after us. For he said,
    I will propitiate his countenance with the gifts going before his presence, and
    afterward I will behold his face, for peradventure he will accept me.
  eng-ULB: So the gifts went on ahead of him. He himself stayed that night in the
    camp.
  spa-VBL: Así que los regalos iban adelante mientras Jacob pasaba la noche en el
    campamento.
  fra-_FOB: Le présent marcha donc devant lui; mais lui, il passa cette nuit-là dans
    le camp.
  mal-mal: അങ്ങനെ സമ്മാനം അവന്റെ മുമ്പിലായി നടന്നുപോയി; അവനോ അന്ന് രാത്രി കൂട്ടത്തോടുകൂടെ
    പാർത്തു.
  urd-GVR: Yoṅ us ne yih tohfe apne āge āge bhej die. Lekin us ne ḳhud ḳhaimāgāh meṅ
    rāt guzārī.
  suz-BL: मिनु आ कोसेली आ ङोंइती लदमे बाक्‍त। आं चहिं मेको नाक्‍दो आ मुर बाक्‍तीकेमी
    बाक्‍माक्‍त।
  ita-1927: Così il dono andò innanzi a lui, ed egli passò la notte nell’accampamento.
  ckb-ckb: ئیتر دیارییەکان پێش خۆی کەوتن، بەڵام خۆی ئەو شەوەی لە ئۆردوگاکە بەسەربرد.
  eng-BBE: So the servants with the offerings went on in front, and he himself took
    his rest that night in the tents with his people.
  crx-NTPO: '''Et huwa ndi yuts''i tilhdil-i yutso ''uja, ''et hoonts''i didut nyo
    ''et ''ulhdzis ''et nimbali nenin''ai ''ink''ez ''et hantez.'
  kan-OKCV: ಹೀಗೆ ಆ ಕಾಣಿಕೆಯು ಅವನ ಮುಂದಾಗಿ ಹೊರಟುಹೋಯಿತು. ತಾನಾದರೋ ಆ ರಾತ್ರಿ ಅಲ್ಲಿಯೇ ತಂಗಿದನು.
  bbb-bbb: Ijiege rena Jekafu fune subine ijene ijiege kanafuima kiamo bu kena ude
    vakoga fuje fu una ijia nae.
  tam-2017: அந்தப்படியே வெகுமதிகள் அவனுக்குமுன் போனது; அவனோ அன்று இரவில் முகாமிலே
    தங்கி,
  spa-RV-1909: Y pasó el presente delante de él; y él durmió aquella noche en el campamento.
  ron-BTF: Astfel darul a mers, trecând înaintea lui; şi el însuşi a rămas în acea
    noapte cu ceata.
  eng-WEBP: So the present passed over before him, and he himself stayed that night
    in the camp.
  eng-FBV: So the gifts went on ahead while Jacob spent the night at the camp.
  nld-1939: Zo trok het geschenk voor hem uit, terwijl hij zelf die nacht in de legerplaats
    bleef.
  nch-BL: Huajca tayacanque nopa tequipanohuani ica nopa tapiyalme cati quimacayaya
    iicni. Huan nopa tayohua Jacob mocajqui ipan ichaj ten yoyomit.
  tfr-NTPO: Eni ga ba sënggl̈o l̈i ichara jek bäm go ba parkagaga tjok. Gueniyo Jacob
    pono beno buk eshko.
  vie-1934: Vậy, lễ nầy đem đi trước, còn người, đêm đó ở lại trại.
  hin-CV: और इसी तरह सब उपहार आगे बढ़ते गये, और याकोब तंबू में रहे.
  eng-OURB: So the present passed over before him, and he himself stayed that night
    in the camp.
  spa-BES: Y los siervos con las ofrendas siguieron adelante, y él mismo descansó
    esa noche en las tiendas con su pueblo.
  tdx-tdx: le tovoño ty hoe, Ingo, manonjohy anay t’Iakòbe mpitoro’o; ty amy asa’e
    ty hoe, Hampanintsiñeko amo ravoravo miaolo ahio ty haviñera’e; ie añe le ho treako
    ty lahara’e, ke ho no’e.
  vid-vid: Lelo nakalongola ndolendole ya heye, ila heye nakawika kambi.
  pwg-pwg: Vaghina ma Jeikap ina puyo ivi nao inae ma tuna na ina takiyai ikena.
  eng-OKE: And say also, Behold, thy servant Jakob cometh after. For he said, I will
    quiet his anger by the offering that goeth before me, and afterward I will see
    his face; perhaps he will accept me.
  tha-KJV: ดังนั้น ของกำนัลต่างๆจึงล่วงหน้าไปก่อนเขา ส่วนตัวเขาคืนนั้นยังค้างอยู่ในค่าย
  por-BR-2018: E passou o presente adiante dele; e ele dormiu aquela noite no acampamento.
  bco-bco: A꞉la꞉dimidalia꞉ga꞉, boba kelego꞉ Iso꞉mo꞉lo꞉ dimia꞉no꞉ a꞉no꞉ tamina iliga꞉ta꞉ga꞉yo꞉,
    e o꞉g a꞉namio꞉ a꞉naka ali.
  deu-ELO: Und das Geschenk zog vor ihm her, und er übernachtete in jener Nacht im
    Lager.
  ktm-ktm: Iy iduwe sane ka-an iy ipu tan Iso ti hala munen, pe iy ti imtir iyin ndre
    Mahanaim.
  caa-caa: Y bꞌan cocha era e Jacob uyebꞌta ixin tunor e sijpar lo que quetpa tuaꞌ
    ajcꞌuna e Esaú. Pero jaxir taca ufamilia quetpobꞌ yajaꞌ taca tuyejtzꞌer e xucur
    Jaboc tuaꞌ awayanobꞌ tama e acbꞌar era.
  eng-WYC-2018: And so the gifts went before him; soothly he dwelled in that night
    in the tents.
  epo-epo: Kaj la donaco pasis antaŭ li; sed li pasigis tiun nokton en la tendaro.
  uig-PIN: Xundaⱪ ⱪilip sowƣat aldin ǝwǝtildi; u xu keqisi bargaⱨda ⱪonup ⱪaldi.
  beo-beo: E da amo hahawane udigili iasu bisili asunasi. Amalalu e da amo sogebi
    abula diasuga esalu.
  tpi-OTNT: Orait em i salim ol presen i go paslain long em, na em yet i stap long
    kem long dispela nait.
  hau-SA: Saboda haka kyautai Yaƙub suka sha gabansa, amma shi kansa ya kwana a sansani.
  udu-udu: Wakan to kun c̱inu ki me’d iikin mo mmoshu a’di bway mbwambor mo dhali
    a’di ki is piti ishki’d mo mon’thiny yin e gu’b burrinyem piti mo.
  uig-LAT: Shundaq qilip sowghat aldin ewetildi; u shu kéchisi bargahda qonup qaldi.
  nde-nde: Ngakho izipho zikaJakhobe zahanjiswa, zamandulela, kodwa yena wasala ezihonqweni
    ubusuku bonke.
  ton-ton: Ko ia naʻe ʻave ai ʻae meʻaʻofa, ʻo nau muʻomuʻa ʻiate ia ki he kauvai
    ʻe taha; pea mohe ia ʻi he pō ko ia mo e kakai.
  ces-1613: A tak předšel dar před ním; on pak zůstal tu noc při houfu.
  eko-eko: Khulokozisa vitthu epile, ila ye khulala attaaphale aamakiyeevo.
  nss-nss: Pe yiy iyki yukyuk tan iro mu pe yiy ara iro matin ndrohonoku ngohongoh.
  eng-WMB: So the present passed over before him, and he himself stayed that night
    in the camp.
  tam-TCV: அப்படியே யாக்கோபின் அன்பளிப்புகள் அவனுக்கு முன்னே கொண்டுபோகப்பட்டன; அவனோ
    அன்றிரவு கூடாரத்திலேயே தங்கினான்.
  ceb-ULB: Busa gipadala niya una kaniya ang mga gasa. Ug siya nalang ang nagpabilin
    sa kampo niadtong gabhiona.
  mkn-mkn: Jadi dia kirim itu binatang dong lebe dolo. Ma itu malam, dia masi tenga
    di situ.
  pol-UBG: I poszedł przed nim ten dar, a sam przenocował tej nocy ze swoim obozem.
  agr-agr: Aatus ashí emtika ishiak, nigka wetsuk niina aakjinig kanajui.
  kyc-kyc: Baa dopa pyuo bange dupwa wambo mainyi nembapala paleyami mare dokona yuu
    gii kukwa doko dee kamba paleya.
  urd-GVU: یوں اُس نے یہ تحفے اپنے آگے آگے بھیج دیئے۔ لیکن اُس نے خود خیمہ گاہ میں
    رات گزاری۔
  deu-1912: '[32:22] Also ging das Geschenk vor ihm her, aber er blieb dieselbe Nacht
    beim Heer'
  ntj-ntj: Nyangka-ya mularrpartu waarka palyalpayi pirnilu kurranyulu makatirrayirnu
    nintirnu. Nyangka mungarringkunyangka Tjayikapanya ngurrangka ngarrirranytja.
  row-row: Dadꞌi ana haitua banda ra raꞌahuluꞌ, te tetembaꞌ naa, ana feꞌe nahani sia
    naa.
  kan-2017: ಹೀಗೆ ಆ ಕಾಣಿಕೆಯು ಅವನ ಮುಂದಾಗಿ ಹೊರಟು ಹೋಯಿತು. ತಾನು ಆ ರಾತ್ರಿ ತನ್ನ ಪಾಳೆಯದಲ್ಲೇ
    ಉಳಿದುಕೊಂಡನು.
  ena-ena: Lavɨla sabaŋ agɨladɨ Iso saŋ sagalɨ me iguci ahɨla via hali uavɨdaci nɨbu
    heŋ ala hɨnidaci hɨfɨlɨ lɨmi.
  tgo-tgo: Kaero Jeikob i variye mwaewoma e ghamwae, ko iyemaeŋge amalaghɨniye mbowo
    i roghenava e kiyamuko.
  yap-yap: Me m’on e pi tow’ath nem nike pi’, me par e re nep’ i n’em u rom.
  tet-tet: Tan lia nia, nia solok uluk bibi no karau nia sia baa. Mais kalan nia,
    nia sei iha Mahanaim.
  hlt-MCSB: Te dongah khosaa te a hmai la a caeh sak. Tedae amah tah rhaehhmuen ah
    hlaem at rhaeh pueng.
  mdy-ETH: ዬያይዲ ዒሾም ዒንጎንዶ ባኮ ያይቆኦቤ ቤርታሲ ዳኬሢኮ ጊንፃ ዱንኪ ዒኢካ ዔያታ ዴዔ ቤዛ ዎርቄኔ።
  twi-ASANTE: Enti, wɔde Yakob akyɛdeɛ ahodoɔ no dii ɛkan kɔeɛ. Na nʼankasa deɛ, ɔdaa
    nʼatenaeɛ hɔ anadwo no.
  bhl-bhl: Kanesomelei, mililiw ding kabalak be, e akalem weng afak kunum iso, akalem
    mesesem alik alik biso, imisik fololu yemde uniwi, e emikel kuw aneng ka kel kose
    kale.
  con-NTPO: Tsa'caen asi'ttaemba afe'choma angasundeccuma o'tie moe. Tsomba tiseja
    tse'ttingayi ana.
  eng-WEBU: So the present passed over before him, and he himself stayed that night
    in the camp.
  bnp-bnp: Lakea e Iakop i vakaru muga a maka mahala vona, i mahita vonga na mada
    ia.
  wal-wal: Hegaa gishshau ba immiyoobaa baappe sinttau yeddiis. SHin i ba huuphen
    he gallassi qammi yan aqiis.
  mgh-mgh: Phimaana inama cotthuvo nnye cahohoolihiya, nanso ule ahohala veekhawe
    nipuro nomakiya nne ni ahorupa uhiyu wothene.
  acu-NT: Tura tangku ainaun nangkami yachiin susartinnaka eemak ni inatiri ainaujai
    akupkau asa, Jacobka ni weari ainaujai juwak nuni kanurmiayi.
  spa-PDDPT: Pasó, pues, el presente delante de él, y aquella noche pernoctó en el
    campamento.
  gun-gun: Ha'e rami vy guenonde ranhe omondouka ome'ẽ uka va'erã. Ha'e rã ha'e ma
    ha'e va'e pytũ re opyta ranhe okeague py.
  agu-BL: Bene'n nintzun e' ban yi mos scyuch' yi jujun jilwutz oy yi ben quicy'al.
    Ma Jacow, nin cyajtz. Cho'n tzun wite'ntz le ama'la'tz scyuch' yi e' mas yi xomche'
    te'j.
  eng-PEV: So Jacob sent his work-men to give those animals to his brother Esau. But
    Jacob stayed in the camp.
  ilo-ULB: Isu nga immuna a napan dagiti sagut ngem isuna. Nagtalinaed isuna iti dayta
    a rabii iti kampo.
  kpg-kpg: Gei Jacob ga hagau ana kisakis i ono mua, gei mee gaa kii i lodo dono hale laa
    i di boo deelaa.
  uig-ARA: شۇنداق قىلىپ سوۋغات ئالدىن ئەۋەتىلدى؛ ئۇ شۇ كېچىسى بارگاھدا قونۇپ قالدى.
  bsp-bsp: 'Nəloku kɔ: ‹Wɛŋc əm Yakuba ender su wəkɔ tadarəŋ.›» Bawo Yakuba ɛnaloku
    fɔ: «Kəpocɛ kaŋkɛ kəy'' im kiriŋ mɔ, ik'' iŋkɔ-tor-torɛnɛ kɔ abəkəc. A sədenəŋkɛnɛ
    fɔr disrɛ. Tɔlɔma endekɔ-selɛn'' em bel-bel.»'
  bps-bps: Taman dek Dyékob muna i dad lifanan mebe i dad blén di flanekan, bay mnè
    kenen fa déén di butang én.
  mbs-mbs: Yan impeonà i Jacob se ibowang din, meneng minidegà pa sikandin kidoen.
  tof-tof: Da Zeikobón gyaur klama oya singül kwata ogoblórr, a wa ma tüób ene irrüb
    dadan marrgudü ola umtulürr.
  sus-sus: Wo xa a fala, ‹I xa konyi Yaxuba na fafe muxu xanbi ra.›» Na kui Yaxuba
    nu na a maɲɔxunfe, «Yakɔsi, n a bɔɲɛ magoroma yi sanbasee nan na. Na tɛmui, a
    na n to, tɛmunde a nɔma nɛ n nasɛnɛde.»
  pon-2006: Kisakis ko eri pekederla mwowe, a ih e pweidi nipwongo nan imwe impwalo.
  jae-jae: Tec gêŋ, taŋ gebe êkêŋ ŋaômageŋ êndêŋ Esau naŋ, kêsêlêŋ gêmuŋ eŋ ma eŋ
    tau gêmoa bec ŋamala gêdêŋ gêbêc tonaŋ.
  ksd-ksd: Damana ra vartabar i ga bolo lake lua tana; ma ia iat i ga ki pire ra tarai
    ta nam ra marum.
  tur-YTC: Böylece hediye onun önünden geçti ve kendisi o gece ordugâhta kaldı.
  bel-N: I перайшоў дар перад ім, а ён начаваў у тую ноч у табары.
  grc-BRENT: Καὶ ἐρεῖτε, ἰδοὺ ὁ παῖς σου Ἰακὼβ παραγίνεται ὀπίσω ἡμῶν· εἶπε γὰρ, ἐξιλάσομαι
    τὸ πρόσωπον αὐτοῦ ἐν τοῖς δώροις τοῖς προπορευομένοις αὐτοῦ, καὶ μετὰ τοῦτο ὄψομαι
    τὸ πρόσωπον αὐτοῦ· ἴσως γὰρ προσδέξεται τὸ πρόσωπόν μου.
  ind-AYT: Jadi, hadiah itu mendahuluinya sementara dia sendiri bermalam di perkemahan.
  lid-lid: Eme iri lakou ta anyohan Iso na aliy badeh in mwena ili. Ya Jekop udu amadin
    ben ari.
  eng-NNA: When his men went with the animals Jacob stayed there.
  nya-nya: Choncho mphatso za Yakobo zinatsogola, koma iye mwini anagona pa msasa
    pomwepo usiku umenewo.
  hrv-hrv: 'Još mu dodaj: ''A sluga tvoj Jakov i sam je za nama.''” Mislio je naime:
    “Ako ga unaprijed udobrostivim darovima, a onda se s njim suočim, možda će mi
    oprostiti.”'
  mps-mps: Agai te maiabo nai dabe polasa tagala palama, tama aga bidali pesagede
    te sogo hulide bidai.
  llg-llg: De, ana haitua banda la sila lakahuluk. Tehuu leꞌodaen ndia, ana bei nahani
    nai ndia.
  tpi-tpi: Orait em i salim ol presen i go paslain long em, na em yet i stap long
    kem long dispela nait.
  dan-1931: Så drog Gaven i Forvejen, medens han selv blev i Lejren om Natten.
  vie-OVCB: Gửi các lễ vật đi trước, tối hôm ấy, Gia-cốp ở lại trong trại.
  lbk-lbk: Adi kad inpaiyon-onana nan ilayadna ay cheycha, ngem siya, inomyan is kakampona
    isnan chey ay lafi.
  guj-2017: તેથી સર્વ ભેટો તેની આગળ ગઈ. તે રાત્રે તે પોતાની છાવણીમાં રહ્યો.
  byr-byr: '@see-verse:GEN.032.020'
  awx-awx: hängäläpä gämäk pewän päke kuxawä, kupilä unggwenu Jekowu yolu äpmandekän
    tahake yiwikut womune inäkän yiwikut.
  pon-2006A: Kisakis ko eri pekederla mwowe, a ih e pweidi nipwongo nan imwe impwalo.
  por-BRBSL: Assim, o presente passou diante dele, e ele mesmo passou aquela noite
    no acampamento.
  cth-cth: Hatdawkvah, poehno hah a hmalah a ceisak. Hatei, ama teh hote karum teh
    tamihunaw koe a roe.
  twi-twi: Enti wɔde Yakob akyɛde ahorow no dii kan kɔe. Na ɔno ankasa de, ɔdaa nʼatenae
    hɔ anadwo no.
  hlt-hlt: Te dongah khosaa te a hmai la a caeh sak. Tedae amah tah rhaehhmuen ah
    hlaem at rhaeh pueng.
  tbz-SIM: A kóo tɔ̃ntì Sɑkɔbu tũ̀nnímu. Sɑkɔbu do nɑ́ɑ́nnɛ̀ o yɛ̀mmɛ̀ mmɛ kɛ tú,
    yɛpɑ̃rɛ̀ yiɛ mbo bónkùnnɛ o miɛkɛ, kɛ̀ tí mɑ́ɑ́ kòo n cɔutɛ́ nɛ̀ diwɛ̀ì.
  msy-2020: Egha a bizir aghuiba amangizɨ da faragha ghue, ezɨ a uabɨ dɨmagarimɨn
    danganir me itimɨn iti.
  txq-txq: De ana haitua banda-manur raa rakahuluk. Tehuu leꞌodaen naa, ana bei nahani
    numa naa.
  aaz-aaz: Onaim in nsonuꞌ muiꞌt ein naan nahunun. Mes mabeꞌ naan, in ntuup nabaar
    anbi naan.
  azb-azb: Hədiyyələr Yaqubun qabağında getdi, o isə gecəni düşərgədə yatdı.
  eng-DBY: And the gift went over before him; and he himself lodged that night in
    the camp.
  hin-2017: इसलिए वह भेंट याकूब से पहले पार उतर गई, और वह आप उस रात को छावनी में रहा।
  wol-KYG: 'tegati ca ne ko: «Te nee ko itam: “Sa surga Yanqóobaa ngi topp ci sunu
    gannaaw.”» Booba Yanqóobaa ngi naa ci xelam: «Bu ma jiitalee li ma ko may, neexale
    ko ko, bala maa janook moom, jombul mu dalal ma jàmm.»'
  swp-swp: Arinai ainauia wa i baguna, na maiona ne ie bawa tatao gamagaridi boeadi
    eai.
  bjr-bjr: Eesauna amaqoo ainainausa indaaru fifufanoo doo narí miqoo mi uiqaana maqusanaki
    faiqanau.
  eng-YLT: and the present passeth over before his face, and he hath lodged during
    that night in the camp.
  kne-kne: '@see-verse:GEN.032.020'
  heg-NTPO: Tiata un tunang hmukit nas muna. Mo duman na, un dada nabael se la.
  ptu-ptu: Dadi napa'pakatuam yolo indo olo'-olo' pa'lalam penabanna anna ma'bengipi
    ia dio indo to naongei mebahum.
  bzd-NTPO: Es iyiwak kak patkémiitö ke̱weie ie' yöki̱. Erë ie' wák e̱' tsé̱a̱t kapökrö
    ie' úla a̱.
  kwf-kwf: Sui nia ka kwatea na kwateꞋa neꞋeri ki ka etaeta, bore ma nia ka tua goꞋo
    ana kula neꞋeri saena rodo neꞋeri.
  eng-WYC-2017: And so the gifts went before him; soothly he dwelled in that night
    in the tents.
  eng-WMBB: So the present passed over before him, and he himself stayed that night
    in the camp.
  spp-spp: 'Maa núr''a jwo pi á: «Yii yi jwo u á na u bilinaŋi Yakuba sí n-pa kàntugo
    yyére.» Yakuba mpyi na yu uye funŋ''i: «Yatɔɔre nte mii à yaha a kàre naye yyaha
    na ke, tire ká ŋkan u á, u funŋke sí ɲíŋɛ. Lire e, wuu aha bá wuye ɲya tèni ndemu
    i ke, lire kú n-jà u pyi u mii bɛ̂ ná funntange e.'
  aey-aey: Eunu Jekob dool waliagna lonu suldon eu casac cedi hewi belein. Qa uqa
    witic euna cudun euna himec us nijen.
  urd-GVH: यों उसने यह तोह्फ़े अपने आगे आगे भेज दिए। लेकिन उसने ख़ुद ख़ैमागाह में
    रात गुज़ारी।
  rug-rug: Meke garunu va kenue lani sa koasa sari na vinariponi, meke asa si koa
    hola nana vasina koasa boṉi sana.
  gaz-gaz: Kennaan Yaaqoobiis isa dura darbe; Yaaqoob garuu halkan sana qubata sana
    keessa bule.
  fra-LSG: Le présent passa devant lui; et il resta cette nuit-là dans le camp.
  gnn-gnn: Bala ŋayi ŋunhiyi mundhurrnydja malanha djuy'yurrunana yukurrana ŋathil'yurrunana
    ŋurruŋuna, ga ŋayipinydja bulnha yukurrana nhinana.
  yal-yal: Ɛ ito nan sama a fari, ɛ naxa, ‘I ya konyina Yaxuba fama nxu xanbi ra.’
    ” Yaxuba yi a fala, a naxa, “Iki n na a bɔɲɛn magodoma seni itoe nan na. Na xanbi
    n na fa a ma, yanyina nde a n nasɛnɛma nɛn a faɲin na.”
  gum-gum: Inchen tru keta tranameløbe merrab chab amben, Jacobpe tru nui misaameraba,
    nui ushamerabañau kørrømisra tsuinug kinrrab kørrømisrøbig køn.
  iou-iou: Ude nadäŋpäŋ tom äbot ukeŋo intäjukun pewän kuŋirä bipani ini ugän patkuk.
  haw-1868: 'Pela i hele aku ai ka makana ma kela kapa imua ona: a moe pu iho la oia
    ia po me ka huakai.'
  arb-NAV: وَهَكَذَا تَقَدَّمَتْهُ هَدَايَاهُ. أَمَّا هُوَ فَقَضَى لَيْلَتَهُ فِي
    الْمُخَيَّمِ.
  adz-adz: Ibinigi da Yakop itangin apu rima suda Isau gan ugu imungꞌ ifan. Da idziang
    arigi da arangan rungꞌ igingꞌ mumai igi.
  ewe-ewe: Ale wòɖo nunanawo ɖa do ŋgɔ, eye Yakob gatsi asaɖa me dɔ.
  eng-LEE: The present went thus on before him; and he lodged himself that night in
    the camp.
  gvn-gvn: '@see-verse:GEN.032.020'
  nna-nna: Jampa yanayi palinymili pirirrimarta kuwiyirrangujartiny, Jacob palanga
    waninyi.
  asm-FB: এইদৰে তেওঁৰ আগে আগে উপহাৰবোৰ গ’ল; কিন্তু তেওঁ নিজে সেই ৰাতি তেওঁৰ ছাউনিতে
    থাকিল।
  sus-A: وٌ شَ عَ قَلَ، ‹عِ شَ كٌنيِ يَشُبَ نَ قَقٍ مُشُ شَنبِ رَ.›» نَ كُي يَشُبَ
    نُ نَ عَ مَحْشُنقٍ، «يَكْسِ، ﭑ عَ بْحّ مَفٌرٌ مَ يِ سَنبَسٍيٍ نَن نَ. نَ تّمُي،
    عَ نَ ﭑ تٌ، تّمُندٍ عَ نْمَ نّ ﭑ نَسّنّدٍ.»
  fra-SBL: Et le présent passa devant lui, et il resta lui-même cette nuit-là dans
    le camp.
  hbo-hbo: וַאֲמַרְתֶּ֕ם גַּ֗ם הִנֵּ֛ה עַבְדְּךָ֥ יַעֲקֹ֖ב אַחֲרֵ֑ינוּ כִּֽי־אָמַ֞ר
    אֲכַפְּרָ֣ה פָנָ֗יו בַּמִּנְחָה֙ הַהֹלֶ֣כֶת לְפָנָ֔י וְאַחֲרֵי־כֵן֙ אֶרְאֶ֣ה פָנָ֔יו
    אוּלַ֖י יִשָּׂ֥א פָנָֽי׃
  shp-NTPO: Jatian jaskáakin ja jawen wetsa tsinkixona jawéki, moa jawen jonibo betan
    Esaú bomakin rekenmaax, jainbipari iakeax Jacob jainbi oxaa iki.
  eng-WYCLIFFE: And so the yiftis yeden bifore hym; sotheli he dwellide in that nyyt
    in the tentis.
  piu-2006: '@see-verse:GEN.032.020'
  pjt-pjt: Munu kuka panya palunya tjananya Iitjunya ungkunytjaku kuranyu iyaṟa paluṟu
    nyinangi ngurangka munga pala palula.
  cwe-cwe: Vitumetume va Yakobo vikala vimulongolela, mbali yeye chilo icho kakala
    mudilago.
  bgs-bgs: Purisu igpóna i Jacob tô mga ágbággén din ki Esau, asal igdággà pa si Jacob.
  kik-kik: Nĩ ũndũ ũcio iheo icio Jakubu aaheanĩte igĩthiiaga mbere yake, nowe akĩraara
    kũu kambĩ ũtukũ ũcio.
  ksr-ksr: Kaeŋ jeŋ kaleŋa oŋono wala kananoŋ keŋgito, aŋo gomantiiŋa ii opo kuuŋnoŋ
    ramaŋa jeŋ iikanoŋ raro. Kiaŋ.
  fra-NCL: 'vous direz : Voici, ton serviteur Jacob vient aussi derrière nous. » Car
    il se disait : « Je l’apaiserai par ce présent qui va devant moi, et ensuite je
    verrai sa face ; peut-être me fera-t-il bon accueil. »'
  cek-AK: To pongah Jakob ih tangqumnawk to hmaloe ah caeh o haih; toe to na aqum
    ah, anih loe kaminawk ataihaih ahmuen ah ni a oh.
  xla-xla: Ya꞉ epo malapame namkale dle alisisi tatle Iso watle ma-hapila taiya depame
    ya꞉ tlo aseka medla hedepame alila hatlo medla yaliyo.
  cuk-cuk: Degisoggu, Jacob na e-iaga-ibmar-uknaid e-idu barmisad. Na edi e-neggi
    besad, agi mutik gabegar.
  uig-CYR: Шундақ қилип соғат алдин әвәтилди; у шу кечиси баргаһда қонуп қалди.
  tel-2017: అతడు ఆ కానుకను తనకు ముందుగా పంపి తాను గుంపులో ఆ రాత్రి నిలిచిపోయాడు.
  hat-BSA: Epi kado a te pase devan li, e li menm te pase nwit lan menm kote li te
    fè kan an.
  kos-kos: El supwala mwe kite ingan meet lukel, ac el motulla ke nien aktuktuk lal
    ke fong sac.
  hbo-WLC: וַאֲמַרְתֶּ֕ם גַּ֗ם הִנֵּ֛ה עַבְדְּךָ֥ יַעֲקֹ֖ב אַחֲרֵ֑ינוּ כִּֽי־אָמַ֞ר
    אֲכַפְּרָ֣ה פָנָ֗יו בַּמִּנְחָה֙ הַהֹלֶ֣כֶת לְפָנָ֔י וְאַחֲרֵי־כֵן֙ אֶרְאֶ֣ה פָנָ֔יו
    אוּלַ֖י יִשָּׂ֥א פָנָֽי׃
  ibo-ibo: Mgbe o zipụchasịrị onyinye ndị ahụ niile, Jekọb rahụrụ ụra nʼụlọ ikwu ya
    nʼabalị ahụ.
  ory-ory: ଏହିରୂପେ ତାହା ଆଗରେ ଭେଟି ଦ୍ରବ୍ୟ ଗଲା; ମାତ୍ର ସେ ଆପେ ସେହି ରାତ୍ରି ନିଜ ଦଳ ମଧ୍ୟରେ
    ରହିଲା।
  wmt-wmt: '@see-verse:GEN.032.020'
  chk-chk: Iei usun ekewe lifang ra akomwola mwan, nge Jakop a chök nom ren an we
    mwich lon ewe pwinin.
  ssd-ssd: Yakob nu agaŋmor ta ŋakmba patikina le kilmba kinaig le furir ta mbolŋge
    nu bubre tam tuku ma ta mbolŋge nu kinyna.
  rop-rop: Afta na wen Jeikob bin jandim ol detlot enimul lida, imbin kemp deya gin.
  ukr-1871: Так ійшли дарунки поперед його. Сам же переночував ту ніч у коші.
  eng-AOI: Then Jacob sent the servants ahead with the animals, but he stayed there
    for the night.
  yon-yon: Kwamune Yekob ye munob bangkandi yeman kuu ye deme karubbed arinambo benwiniwena,
    ye kuu ika parai kombon aom doboroone miriknoone angkoon.
  bch-bch: Tota Iakop ele tenainga ila imuga ngan ei, be ei kekelen idio saupuiai
    ngan bong toaiua.
  deu-1951: Und das Geschenk zog vor ihm hinüber; er aber blieb in jener Nacht im
    Lager.
  eng-JPS: (32-22) So the present passed over before him; and he himself lodged that
    night in the camp.
  ubr-ubr: Jacob an siwar on engon iyafaren sinai, ato on ekesin on fom an guwi ai
    iyen.
  srp-1865: Tako otide dar naprijed, a on prenoæi onu noæ kod èete svoje.
  lug-lug: Ekirabo kyekyava kimukulemberamu, ye n’asula mu kifo we yali ekiro ekyo.
  heb-heb: ותעבר המנחה על פניו והוא לן בלילה ההוא במחנה׃
  ben-IRV: তাই তাঁর আগে উপহারের জিনিস পার হয়ে গেল, কিন্তু নিজে সেই রাতে দলের মধ্যে
    থাকলেন।
  pan-pan: ਇਸ ਲਈ ਉਹ ਨਜ਼ਰਾਨਾ ਉਸ ਤੋਂ ਅੱਗੇ ਪਾਰ ਲੰਘ ਗਿਆ ਅਤੇ ਉਹ ਆਪ ਉਸ ਰਾਤ ਆਪਣੀ ਟੋਲੀ ਨਾਲ
    ਰਿਹਾ।
  mwp-mwp: Nuy Yakubu mura woeyamoeydhin sethabi poeybayzimayl nungu tukuypoepa, a
    nuy matha mudhathoemay lagoenu ugadhin.
  mya-JVB: ထိုသို့ ယာကုပ် ရှေ့မှာ လက်ဆောင် သည် အရင် ကူး သွား၍ ၊ သူ ကိုယ်တိုင်ထို ညဉ့်
    ၌ လူ အစုအဝေးနှင့်အတူ အိပ် ၍ နေ၏။
  tte-O: Mwa ana mulolomo iyawasa bagunayan ilau, na iya nagamo iyaele ikenowaya ana
    kaba gogo mena.
  tbg-tbg: Minti tivakero Iekopiva quaranavu naane avuni vara kero nai kia viraitiro,
    mini vaura.
  hmo-hmo: Unai dainai, harihari gaudia be hesiai taudia ese idia abia lao guna, to
    Iakobo be unai hanuaboi kamepa dekenai ia noho.
  ata-ata: Xe muavuti la musova iu vimou mimii muuli mulai noxou ia anu muxolu sou
    muai ꞌolovoxo vile la.
  nfa-nfa: Nèti èèna ka, na hia uuru rèti badha se. Te ngaa mèda èèna, nèngu pea ètu
    èèna era.
  urd-urd: चुनाँचे वह नज़राना उसके आगे आगे पार गया लेकिन वह ख़ुद उस रात अपने डेरे
    में रहा।
  rus-SYN: И пошли дары пред ним, а он ту ночь ночевал в стане.
  cbt-NTPO: Inapoaton Isao quëtacaso'ton, aquëchitërin. Inaoraso nipirinhuë', huë'ëcaso
    marë' ya'huëarinquëranchin quëparitërin.
  bqc-SIM: 'À oɛ̀ aà zↄ̀blena Yakↄbu lɛ́ mↄ́ a kpɛ́ zɛ́u. Asa aà làasoo guu à
    mɛ̀: Sema mà awakpaɛ̀ ń pↄ́ pↄ́ dↄ̀aamɛɛↄ, wí gbasa wɛsikↄ̃lɛ. A gí gbãakpaimazi
    saa?'
  tcz-CHONGTHU: Jacob in ngailut thilpeh ho chu ache masang in asol tan ahi, amavang
    hiche mun achun ajan geh in akhovah den tai.
  mar-mar: म्हणून त्याप्रमाणे याकोबाने भेट पुढे पाठवली. तो स्वतः त्या रात्री तळावर
    मागेच राहिला.
  tcs-tcs: Wa, dem present blo dem animal prom Zekop i bin go pas, ane Zekop i bin
    gobaigen po da tent blo em po stap emselp po da nait lo dat ples.
  soq-soq: Sa baiwa Iakob Esau nuaeuwa amonawa pue waaubamono nola dewalala banlamone
    bautantone anton. Tane Iakob sape wandie itulen.
  qub-qub: Chaynömi Esaüta goycunanpaj caj uywacunataga ñaupanta gatichiran. Llapanta
    chayno gargupariycur quiquin Jacobga pachacaraycashan cajcho quëdacuran.
  bqp-bqp: Gba pìnↄ dònɛ arɛ, akũ à gↄ̃̀ bùran gwãani kũ̀a à ì gwe.
  hat-hat: Moun yo pran devan ak kado yo. Men Jakòb rete dèyè, li pase nwit la kote
    l' te ye a.
  eng-BSB: So Jacob’s gifts went on before him, while he spent the night in the camp.
  tod-tod: 'Wa ɠɛɛzu ma ɓalaa: ‹Wɛlɛ, ɗa-wotiɠɛ nui Zakɔɓe ʋa, é ʋaazu gi ʋolu ʋelei.›
    » Mazɔlɔɔ é ɠɛni ɠɛɛzu ma: «Nà ziilɛizu ga ɓɔɠɔ maazoloo ganii, nii é liizu
    tùɠɔ, naa ʋolu nà gaazuʋɛ ʋɛtɛ niina, tanisu toɠa yeezei bù ga pagɔ.»'
  eng-WEBPB: So the present passed over before him, and he himself stayed that night
    in the camp.
  kbq-kbq: Anage huno nentahino huzmantege'za ana musezama amisia afu kevua zamavare'za
    vugota hu'za vazageno, ana kenagera seli noma ki'za mase'nare Jekopu'a anante
    mase'ne.
  nhe-BL: Huajca tlayacanque nopa tlatequipanohuani ica nopa tlapiyalime tlen quimacayaya
    iicni. Huan nopa tlayohua Jacob mocajqui ipan ichaj tlen yoyomitl.
  bus-bus: Gbaa pìnↄ dↄ̀nɛ aɛ, ben à gↄ̃̀ bùran gwãavĩ mↄ̀a à ì gwe.
  gub-BL: Nezewe Zako omono kar a'e ma'e paw uzenataromo wà. Uker upytu'u haw pe.
  eng-DRA: So the presents went before him, but himself lodged that night in the camp.
  knf-knf: 'Akak aji na baka baji : « Yakob nalemparu abi ţi kafeţun. » Aşal wal mënţ
    aji : « Ddo udeeb uwala na a na iko yi nji kaţenuluŋ, wal mënţ mbaa nhil nwinana
    ţi kadunul. Ahilan kamiirën. »'
