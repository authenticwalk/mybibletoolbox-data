    ka manege puta bulumakao kokoreo, meke ka hiokona puta doṉ'ki mamaqota meke ka
    manege puta doṉ'ki kokoreo.
  gaz-gaz: Inni halkan sana achuma bule; waan of biraa qabu keessaas kennaa obboleessa
    isaa Esaawuuf kennu filate;
  fra-LSG: 'C’est dans ce lieu-là que Jacob passa la nuit. Il prit de ce qu’il avait
    sous la main, pour faire un présent à Ésaü, son frère:'
  gnn-gnn: Yo, ŋunhiliyi walala wäŋaraŋalanydja, ga munhakumirrina wiripuŋuyuna waluyu,
    bala Djaykupthu guḻk‐guḻkthurrunana marrtjina dhaŋaŋnha mirithirrina wäyin, mundhurrnha
    wäwa'mirriŋuwuna Yetjuwuna wekanharawu, bala djuy'yurrunana yukurrana ŋunhiyi
    wäyin malanha ga djämamirri waŋgany. Ga dhäruktja‐gathanmina ŋayi yukurrana waŋga'‐waŋganygu
    ŋurikiyi djämamirriwunydja walalaŋgu bitjarra. “Ŋay', dhuwala wäyin malanha gäŋa
    nhanbala, nhanŋuna Yetjuwuna,
  yal-yal: I bata a fala n xa, i naxa, ‘N fe faɲin ligama nɛn i xa. N ni i bɔnsɔnna
    rawuyama ayi nɛn alo fɔxɔ igen mɛɲɛnsinna naxan mi yatɛ.’ ”
  gum-gum: Incha tru yembe Jacobpe truyu kia, nø truyu chi tøgaguigwan nui nuneg Esaúwan
    ketamig lawa wesrabig køn.
  iou-iou: Eruk, patkuko yäŋewänä Jekoptä akuŋpäŋ tuäni Iso iron imikta tuŋumi päke
    uken nanik ätu iwoyäŋ imiŋkuk. Tuŋum ironta iwoyäŋ imiŋkuko uwä ŋode;
  haw-1868: Moe iho la ia malaila ia po; lalau aku la ia i na mea i loaa i kona lima,
    i makana na kona kaikuaana, na Esau,
  arb-NAV: وَبَاتَ هُنَاكَ تِلْكَ اللَّيْلَةَ، وَانْتَقَى مِمَّا لَدَيْهِ هَدِيَّةً
    لأَخِيهِ عِيسُو.
  adz-adz: 'Gingꞌa arigi da idziang, da pisan da arangan irants nam riman da rainggan
    Isau:'
  ewe-ewe: 'Etsi afi ma dɔ, eye wòtia nu siwo nɔ esi la ƒe ɖe na foa Esau:'
  eng-LEE: 'And he lodged there that same night; and he took of that which he carried
    with him a present for Esau his brother:'
  gvn-gvn: Warngku yindu Jacobangka minya-minya mujan, present dajinka Esaundu. Nyulu
    minya-minya ngulkurr-ngulkurrku wangkanyin, sheep, goat, camel, donkey, bulki.
    Yinyamun nyulu jakalbada yungan, Esaumu dajinka. Nyulu nyulurrku balkawan, “Kaki
    ngayu nyungu junjuy-junjuy jirray dajil, nyulu nguba kulika milka-wulay.”
  nna-nna: Palanga Jacob karta karrinyi waraja warrukartinga. Palaja manajaninyi jinta
    wariny kuwiyirrangu yinganyaku mamajimurninyku.
  asm-FB: যাকোবে সেই ঠাইতে ৰাতিটো কটালে। তেওঁৰ যি আছিল তাৰ পৰাই কিছু লৈ ককায়েক এচৌৰ
    কাৰণে এক উপহাৰ স্বৰূপে ঠিক কৰি ৰাখিলে।
  sus-A: عِ بَرَ عَ مَسٍن ﭑ بّ، ‹ﭑ قٍ قَنيِ رَبَمَ نّ عِ بّ. ﭑ عِ بْنسْي رَوُيَمَ
    نّ عَلْ مّيّنيِ نَشَن كْنتِ مُ نْمَ كٌلٌندٍ بَا دّ رَ.›»
  fra-SBL: 'Il resta là cette nuit-là, et prit dans ce qu''il avait avec lui un présent
    pour Ésaü, son frère :'
  hbo-hbo: וְאַתָּ֣ה אָמַ֔רְתָּ הֵיטֵ֥ב אֵיטִ֖יב עִמָּ֑ךְ וְשַׂמְתִּ֤י אֶֽת־זַרְעֲךָ֙
    כְּחֹ֣ול הַיָּ֔ם אֲשֶׁ֥ר לֹא־יִסָּפֵ֖ר מֵרֹֽב׃
  shp-NTPO: Jaskatax moa jainbi yametax, Jacob jain oxaa iki. Jainxonribi jawen jayata
    jawékibo, jawen wetsa Esaú meninoxon katóxonpakea iki.
  eng-WYCLIFFE: And whanne Jacob hadde slept there in that nyyt, he departide of tho
    thingis whiche he hadde yiftis to Esau, his brothir,
  piu-2006: '@see-verse:GEN.032.012'
  pjt-pjt: Munu nyara palula ngarira tjiṉṯuringkula Jacobalu kuliningi palumpa kuka
    tjuṯanguṟu tjaraṟa Iitjunya ungkunytjikitjangku paluṟu mantjiṟa pukuḻarinytjaku.
    Munu paluṟu ngurkantaṟa tjaraṟa mauṉṯalpa tjunu alatji,
  cwe-cwe: Yakobo kagona baho chilo chose, maabaho kabagula vinhu vake vimwenga viwe
    chitumetume kwa Esau sekulu wake,
  bgs-bgs: Na, igdággà si Jacob dutun. Igsalin din tô mga mannanap ébô duwán bággén
    din ki Esau.
  kik-kik: Akĩraara hau ũtukũ ũcio, na kuuma kũrĩ kĩrĩa aarĩ nakĩo, agĩthuurĩra mũrũ
    wa nyina Esaũ kĩheo gĩkĩ;
  ksr-ksr: 'Kaeŋ qama kooliŋ gomantiiŋa ii baloŋ iikanoŋ ero. Eŋgo oro tuuŋa tuuŋa
    yoŋoonoŋga data Iisoo kaleŋ mumambaajoŋ oro kokaeŋ gosiŋ mendeema oŋoma aŋatitiga
    oŋoono:'
  fra-NCL: 'Et vous, vous avez dit : Je te ferai du bien et je rendrai ta postérité
    pareille au sable de la mer, si nombreux qu’on ne peut le compter. »'
  cek-AK: Anih loe aqum puek to ahmuen ah iih; a tawnh ih hmuennawk thung hoiah amya
    Esau to tangqum paek hanah,
  xla-xla: Epapeleye Yokobtapo medla elepo polomama Iso watle namkale dle alisisi
    hamiloweye dinapomama ya꞉ gaut aliya dulu dla 200 molalatalo mate epo 20 patetalo
    mate hohopo alikili dla ipila꞉iyo. Epame matle sipi aliya dulu dla 200 molalatalo
    mate epo 20 patetalo mate hohopo alikili dla ipila꞉iyo.
  cuk-cuk: 'A-mutiki, Jacob agi gabisad. Geb bangine, e-ibmar-bur-nuegan susad, adi,
    e-ia-Esaúʼga ukegar:'
  uig-CYR: У шу кечиси шу йәрдә қонуп қалди; андин у қол илигидики маллардин елип,
    акиси Әсавға икки йүз өчкә, жигирмә текә, икки йүз сағлиқ, жигирмә қочқар, оттуз
    чиши төгини тайлақлири билән, қириқ инәк, он буқа, жигирмә мада ешәк, он һаңга
    ешәкни соғат қилип тәйярлап,
  tel-2017: అతడు అక్కడ ఆ రాత్రి గడిపి తాను సంపాదించిన దానిలో తన అన్న ఏశావు కోసం ఒక
    కానుకను సిద్ధం చేశాడు.
  hat-BSA: 'Epi li te pase nwit lan la. Alò, li te chwazi nan sa li te gen avè l yo
    kòm yon kado pou frè li, Ésaü:'
  kos-kos: 'Ouinge, el motulla we ke fong sac, ac el srela mwe lung nu sel Esau, ma
    lel, liki ma el us welul ah:'
  hbo-WLC: וְאַתָּ֣ה אָמַ֔רְתָּ הֵיטֵ֥ב אֵיטִ֖יב עִמָּ֑ךְ וְשַׂמְתִּ֤י אֶֽת־זַרְעֲךָ֙
    כְּח֣וֹל הַיָּ֔ם אֲשֶׁ֥ר לֹא־יִסָּפֵ֖ר מֵרֹֽב׃
  ibo-ibo: Jekọb rahụrụ nʼebe ahụ nʼabalị ahụ. Site nʼihe niile o nwere, ọ họpụtara
    onyinye ọ ga-enye nwanne ya Ịsọ.
  ory-ory: ଆଉ ଯାକୁବ ସେହି ସ୍ଥାନରେ ସେହି ରାତ୍ରି କ୍ଷେପଣ କଲା; ଆଉ ତାହା ନିକଟରେ ଯାହା ଥିଲା,
    ତହିଁରୁ ଆପଣା ଭ୍ରାତା ଏଷୌ ନିମନ୍ତେ ଭେଟି ପ୍ରସ୍ତୁତ କଲା;
  wmt-wmt: '@see-verse:GEN.032.012'
  chk-chk: 'Iwe, Jakop a asösö ikenan lon ewe pwinin. Nge lesosor a angei seni nöün
    kewe pwiin man mine epwe lifang ngeni Esau pwin we:'
  ssd-ssd: Furirna le nu kinyna ka mafena le maratukuk tiŋga Yakob nu agaŋ ndende
    afu Esau tambim tuku walmba patikina.
  rop-rop: Wal det nait Jeikob bin kemp deya langa det seim pleis igin, en ailibala
    neksdei na imbin kadimat sambala enimul blanga gibit jis laiga presen langa im
    braja Isau.
  ukr-1871: І переночував там тієї ночі. І взяв із того, що прийшло йому в руки, гостиньця
    Езавові, братові свойму.
  eng-AOI: Jacob stayed there that night. In the morning he gathered some goats and
    other animals together and counted them to give to his older brother Esau.
  yon-yon: Yekob kuyaa dobere miriknoona angkoone waroone ye yiribman yena Isau yaa
    munob bangkani yeman nekwoon kuu
  bch-bch: Tota Iakop ieno ngan bong toaiua. Be ei isio gid masilau mud idanga ede
    ga timan ele tenainga ila pan itar kapei Iso.
  deu-1951: 'Und er brachte die Nacht daselbst zu und nahm von dem, was ihm in die
    Hände kam, als Geschenk für seinen Bruder Esau:'
  eng-JPS: '(32-14) And he lodged there that night; and took of that which he had
    with him a present for Esau his brother:'
  ubr-ubr: Jacob fom kaitamom nan iyen gibunai on an bobaitu sanasi on tuan Esau an
    siwar irubinen.
  srp-1865: I zanoæi ondje onu noæ, i uze što mu doðe do ruke, da pošlje na dar Isavu
    bratu svojemu,
  lug-lug: 'N’alyoka asula eyo ekiro ekyo, n’aggya ekirabo kya muganda we Esawu ku
    ebyo bye yalina:'
  heb-heb: וילן שם בלילה ההוא ויקח מן הבא בידו מנחה לעשו אחיו׃
  ben-IRV: পরে যাকোব সেই জায়গায় রাত কাটালেন ও তার কাছে যা ছিল, তার কিছু নিয়ে তাঁর
    ভাই এষৌর জন্য এই উপহার প্রস্তুত করলেন;
  pan-pan: ਉਹ ਉਸ ਰਾਤ ਉੱਥੇ ਹੀ ਰਿਹਾ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਕੋਲ ਸੀ ਉਸ ਵਿੱਚੋਂ ਕੁਝ ਆਪਣੇ ਭਰਾ ਏਸਾਓ
    ਨੂੰ ਨਜ਼ਰਾਨਾ ਦੇਣ ਲਈ ਲਿਆ
  mwp-mwp: Senawbi kubilu Yakubu si ukamoedhin. Bathaynga na goeyga nanga nuydh koeygarsar
    uruyl adhapa thamaydhin nungu uruyngu nungu tukuypoepa kozanipa maypa kedha, 200
    yoepkaz nanil, 20 garkaz nanil, 200 yoepkaz mamuyl, a 20 garkaz mamuyl, a 30 susu
    poeybay kamelal thanamuniya thanamun kazil, a 40 kawal a 10 garkaz kawal, a 20
    yoepkaz donkil, a 10 garkaz donkil.
  mya-JVB: ထို အရပ်၌ တညဉ့် ပတ်လုံး နေ ပြီးမှ ၊ မိမိ လက် ရှိ ဥစ္စာ စုထဲက အစ်ကို ဧသော
    အား လက်ဆောင် ဆက်စရာ ဘို့၊
  tte-O: Yo Yakobo ikenowaya bwaine koina kanasiga yanuwa ilayan malala mena yo ana
    ebaebaiwo koina iyakasa-suwalan ana mulolo kanakava Iso kaiwena.
  tbg-tbg: 'Iekopiva minti tivakero vaitero vira qararaa himpiro nai quaranavuqihairo
    vonavu rairakero Isora maantimakero amitero:'
  hmo-hmo: Unai hanuaboi Iakobo be unuseni ia kamepa, vadaeni iena kohu dekena amo
    harihari gaudia ia abia, iena kakana Esau ena.
  ata-ata: ꞌOlovoxo la Iakovo ena miai xe loxo neꞌiela, la anu Iakovo musosovosiꞌa
    ta kau iloꞌa ta mee mo ta sipsip mo ta kameli mo ta donki seꞌi sou iu vimou Esau.
  nfa-nfa: Èle ka, Yakob si jꞌunu ètu era èèna. Asa bèli èèna, na hagꞌe badha pèri-pèri
    ngiꞌu ho rèti hia aꞌa na.
  urd-urd: और वह उस रात वही रहा और जो उसके पास था उस में से अपने भाई 'ऐसौ के लिए यह
    नज़राना लिया।
  rus-SYN: 'И ночевал там Иаков в ту ночь. И взял из того, что у него было, и послал
    в подарок Исаву, брату своему:'
  cbt-NTPO: 'Naporo tashi inaquë Cacopo huë''ërin. Tahuëririnquë capayatahuaton, ya''cariya
    ya''huërinsopita quëran, pëtahuaro''sa huayonin. Iin masho Isao nicanacaso marë''
    huayonin:'
  bqc-SIM: Mpi sↄ̃ n mɛ̀ ńyↄ̃ ɛ̀fãaikɛmɛɛ, ńyↄ̃ ma bui kã́fĩ lán ísialɛ ũfãawa,
    wa fↄ̃ naoo an dasi yã́i.
  tcz-CHONGTHU: Jacob chu hiche muna chun ajan geh in athil poh ho lah achun alhengdoh
    in Esau asopipa peh ding in,
  mar-mar: त्या रात्री याकोब त्या ठिकाणी राहिला. त्याने आपल्याजवळ जे होते त्यातून,
    आपला भाऊ एसावाला देण्यासाठी भेट तयार केली.
  tcs-tcs: Wa. Zekop i bin slip de po wan nait bat neksdei, prom ebridem animal wea
    em bin gad, em bin suzem po gibe present po bala blo em Iso,
  soq-soq: Tane Iakob into itulene ita imonemba enene tatawa Esau mampe amona itupia
    baiwa puewa empuempumon.
  qub-qub: Diosta mañacushan chacayga Jacob chayllacho puñuran. Chaypitana uywancunata
    acraran wauguin Esaüta goycunanpaj.
  bqp-bqp: 'Gwen Yakubu ìn. Pↄ́ kũ à plɛ̀plɛ à a vĩ̀ni gbanↄn dí:'
  hat-hat: Jakòb rete pase nwit la kote l' te ye a. Apre sa, nan sa l' te gen avè
    l' yo, li chwazi ladan yo pou fè Ezaou, frè l' la, kado.
  eng-BSB: 'Jacob spent the night there, and from what he had brought with him, he
    selected a gift for his brother Esau:'
  tod-tod: 'Ɗa ma, è ɠɛni mà: ‹Nà faa ʋagɔ ɠɛʋele ɓɛtɛzu è ʋɛ, gè è-mavofodai
    ɠɛ eɠɛ kpoloɗɛi ɠoba ɲaɠaegi, é wola mɔin su, nu la zooga é ʋa gaalu.› »'
  eng-WEBPB: 'He stayed there that night, and took from that which he had with him
    a present for Esau, his brother:'
  kbq-kbq: Hagi ana kenagera anante maseteno, kotigeno otino mika'zama erino e'nefintira
    ase'ma hu'neama'a refko huno muse'za nefu Iso ami'za eri atru hu'ne.
  nhe-BL: Huan nopa tlayohua Jacob quitlapejpeni tlen quipixtoya para quitlamajmacas
    iicni, Esaú.
  bus-bus: 'Gwen Yakubu ìn. Pↄ́ kɛ̀ à plɛ̀plɛ à a vĩ̀i gbaanↄn yɛ̀:'
  gub-BL: A'e 'ar mehe pyhaw Zako uker a'e pe. Iku'egwer pe wexaexak amo weimaw Ezau
    pe imono e pyràm romo wà.
  eng-DRA: And when he had slept there that night, he set apart, of the things which
    he had, presents for his brother Esau.
  knf-knf: Kë iwi işaaŋ ajakën iwulën iko inuura kaŧuman kabot kado pntaali pankpënnuŋ
    ţi nji paŧum ji pyiw pi bdëk, pi nin ñaaŋ aloŋ awooŋ aanhil pfën. »
