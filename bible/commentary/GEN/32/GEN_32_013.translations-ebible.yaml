  mdy-ETH: ያይቆኦቤ ዬኖ ቤዞይዳ ዎርቂ ጉቴ ዓሚ ዔቃዖ ዓኣ ባኮ ቢያይዳፓ ቶይዲ ዔኤሳዎም ዒንጋኒ ቁሪ ጊኢጊሼኔ፤
  twi-ASANTE: Saa ɛda no, ɔdaa hɔ. Na ɔyii nʼagyapadeɛ no bi sɛ akyɛdeɛ a ɔde bɛma
