  kan-2017: ಯಾಕೋಬನು ಆ ರಾತ್ರಿ ಅಲ್ಲೇ ತಂಗಿದನು. ತಾನು ತಂದದ್ದರಲ್ಲಿ ಕೆಲವನ್ನು ಸಹೋದರನಾದ ಏಸಾವನಿಗೆ
