verse: GEN.032.013
translations:
  mal-C: 'യാക്കോബ് ആ രാത്രി അവിടെ ചെലവഴിച്ചു; സഹോദരനായ ഏശാവിനുവേണ്ടി, തനിക്കുള്ളതിൽനിന്ന്
    ഒരു സമ്മാനം തെരഞ്ഞെടുത്തു:'
  deu-TKW: 'Du aber hast ja verheißen: ich will sorgen, daß es dir wohlgehe, und will
    deine Nachkommen so zahlreich werden lassen, wie die Sandkörner am Meere, die
    nicht zu zählen sind vor Menge!'
  lin-lin: 'Nzokande, Yo olobaki na ngai : ‹ Ya solo nakosalela yo bolamu mpe nakokomisa
    bakitani na yo ebele lokola zelo ya ebale monene, oyo moto moko te akoki kotanga. › »'
  cbr-NT: 'A imë́ ka Jacob anu ''uxakëxa, anu ''inëti pëkaraxun ka an ''arakakë ñuinakama
    kaískin aín xukë́n apan Esaú ''inainshiti amo sëtënakëxa:'
  eng-LSV: 'And he lodges there during that night, and takes from that which is coming
    into his hand, a present for his brother Esau:'
  bmu-bmu: 'Mewö köuluköba suŋgemŋi mi gölme miaŋgöreŋ ahöyök. Ahöbagun sömbup kambuŋi
    kambuŋi mieŋgöreŋök datŋi Iso kalem waŋgimamgöra sömbup kewö kewöt mendeŋ eŋgiba
    nanŋinök al eŋgiyök:'
  eng-GNV: 'And he taryed there the same night, and tooke of that which came to had,
    a present for Esau his brother:'
  eng-WEBSTER: And he lodged there that same night; and took of that which came to
    his hand a present for Esau, his brother;
  nhw-BL: Huan nopa tlayohua Jacob quitlapejpeni catli quipixtoya para quitlamajmacas
    iicni, Esaú.
  swh-ONEN: 'Akalala pale usiku ule, miongoni mwa vitu alivyokuwa navyo, akachagua
    zawadi kwa ajili ya Esau ndugu yake:'
  bba-bba: Wunɑ ɑ mɑɑ ɡeruɑ kɑɑ mɑn durom kuɑ kpɑ ɑ nɛn bibun bweseru dɑbiɑsiɑ nɡe
    nim wɔ̃kun yɑnim mɛ ɡoo kun kpɛ̃ u ɡɑri.
  eng-KJVCPB: And he lodged there that same night; and took of that which came to
    his hand a present for Esau his brother;
  cpy-cpy: Ari imaaki Jacob janta. Riyoyaanaki ikaate ipayitawakiriri rirentzi Esaú.
  mpx-mpx: 'Yakobo i kenuwa to, yaka lan i gan talina Iso ana mulolu enuna i hilel
    wana bwasumu gamwaliyaa, i ola hiwe:'
  wbp-wbp: Jakupu ngunaja yinyarla mungaku jintaku. Parra-karirla rdirri-yungu maninjaku
    nyanungu-nyanguku panu-kariki jiyipiki, narnukutuku manu kawartawaraku yungurla
    yinyi nganta warntarri papardi-nyanuku.
  luo-luo: 'Jakobo nonindo kanyo, kendo kuom gik mane en-go ne oyiero mich ne owadgi
    Esau kaka:'
  meu-meu: Una hanuaboi ia na unuseni ai e taruha; bena ena kohu amo herahia gaudia
    e abi, kakana Esau ena.
  npi-ULB: त्यस रात याकूब त्यहीँ बसे । आफ्ना दाजु एसावलाई उपहारस्वरूप दिनलाई तिनले
    आफूसित भएका केही थोकहरू अलग गरे जुन यिनै थिएः
  yor-yor: Ó sì lo òru ọjọ́ náà níbẹ̀. Ó mú ẹ̀bùn fún Esau arákùnrin rẹ̀ nínú ohun
    ìní rẹ̀.
  emp-NTPO: 'Maʌ̃ diamasi Jacobora mama cãĩsia. Nurẽma idjia animarã erob̶ʌd̶ebemada
    jʌrʌ pesia idji djaba Esaúa diai carea:'
  ind-ind: Lalu Yakub bermalam di sana. Keesokan harinya, dia mempersiapkan hadiah
    untuk Esau
  pes-OPCB: 'یعقوب شب را در آنجا به سر برد و از آنچه با خود داشت این هدایا را برای
    تقدیم به برادرش عیسو انتخاب کرد:'
  ssx-ssx: Koto timbata꞉ koto pate peliolo hata꞉ta꞉ Dieikopema꞉ta꞉ hameke Iso pa halo
    pieke ma꞉na꞉manu dupa yata꞉po miekeme. Nanikosita꞉ 200 wanda꞉eki pita꞉ 20 halieki
    make sipisipita꞉ 200 wanda꞉eki pita꞉ 20 halieki make kemelota꞉ 30 ikiki andu haleekeeki
    pita꞉ ika꞉ ikiki tonu make 40 kaomanu make kiki yaapo kao halieki make donkita꞉
    20 wanda꞉ ekimanu pita꞉ kiki yaapo donki halieki make paeyao yata꞉po miekeme
  lcm-lcm: Kala kamus kana sokotuk na Iakov kala rot a vong ang eiang. Au na kala
    pilak le nei liuan kana togtogon using kala lomlomonai ani mangsikei a alilis
    ani tasina ta Esau.
  aer-aer: Kele-arle Jacob Ngkarteke angkeke iperre re ingwe anyenteke aneke kele
    arlte ingweleme anteme re kere ikwerenhe areye akngakeke kake ikwerenhe anthetyeke.
  tgl-ULB: 'Nanatili doon si Jacob sa gabing iyon. Kumuha siya ng ilan sa kung anong
    mayroon siya bilang regalo kay Esau, na kanyang kapatid:'
  nop-nop: Unduŋ yoŋa nai uŋaniŋ Yakobo adi timiŋ domo deikuk. Heleune nemenemek tubumintamiŋguk
    u noli dali Esau welemomooŋ timindok indiŋ daneguk.
  kca-kca: 'Щи ат Иаков щита хоԓәс. Тӑйәм ŏтәԓ эԓты Исав йайәԓа мойԓәпса ԓэщатәс:'
  cbu-NT: Akoparinsha anshuri maamaam shaniyaranganaya. Itaru, ndaturi maarsin, anush
    muchchuree tuchip kuruzeeru, maachi zapan zuwanlleem ipusarangiya.
  hui-hui: Yagabahanda mbiraga palialu heyuwa egerebalene hayagola ibunaga nogo uruni
    maru ibu hamene Iso talebu mule manda manda bini.
  wrs-wrs: Doa sinim monara shanamba, wo sieunumbulnam pulvonamba, Yakop hevna tatapeta
    holvowol ve, Esaum holvorombraholm, osm kam noinda beswonam nihra pethavm.
  mya-mya: ယာ​ကုပ်​သည်​ထို​အ​ရပ်​တွင်​တစ်​ည​တည်း​ခို ပြီး​နောက် အစ်​ကို​ဧ​သော​အား​လက်​ဆောင်​ပေး
    ရန် မိ​မိ​၏​တိ​ရစ္ဆာန်​အုပ်​ထဲ​မှ​ဆိတ်​မ​နှစ်​ရာ နှင့်​ဆိတ်​ထီး​နှစ်​ဆယ်၊ သိုး​မ​နှစ်​ရာ​နှင့်​သိုး
    ထီး​နှစ်​ဆယ်၊ နို့​စား​ကု​လား​အုတ်​မ​သုံး​ဆယ် နှင့်​သား​ကောင်​ငယ်​များ၊ နွား​မ​လေး​ဆယ်​နှင့်
    နွား​ထီး​ဆယ်​ကောင်၊ မြည်း​မ​နှစ်​ဆယ်​နှင့် မြည်း​ထီး​ဆယ်​ကောင်​တို့​ကို​ရွေး​ယူ​လေ​၏။-
  cbi-NTPO: Tsejtu juntsa kepe Jacob junu kastu, ya kumuinchi ti ta'ba mekikenuu jumu
    demi'ke' kakemi ya' naatala Esaúnu me'nu.
  bod-N: ཉིན་དེའི་མཚན༌མོར། ཡ་ཀོབ་ཡུལ་དེར་བསྡད་ཅིང་ཁོ་ལ་དབང་བའི་རྒྱུ་ནོར་ཐམས་ཅད་ལས་རང་གི་གཅེན་པོར་ལེགས་སྐྱེས༌སུ།
  wsk-wsk: 'Se Jacob sor mu te tirom bagaram. Se ukiram se noko melmasak suen la mu
    ningi, melmasak suan suan gi Esau tuokko ilu biguwuram:'
  kkl-kkl: Ambarogti wanag agha seneraglamogti, “Esau wana wali nenenne sembe, 'Naringe
    pham nenne pabululom,' aro naipsabo arukahineri, na tane wamnun,” sembaogti, pham
    kambing kelne teng linbareap, yemne lintarabareap, pham domba kelne teng linbareap,
    yemne lintarabareap, pham sapi kelne teng nhon epto naualbareap, yemne sa'obareap,
    nimi poahirop pham unta teng nhon epto wilindiri maum tinilamsiekne nongap meap,
    popsirop pham keledai kelne lintarabareap, yemne sa'obareap, ni ane tobogti,
  sna-sna: 'Akapedza usiku hwose ipapo, uye pane zvaakanga anazvo, akatsaurira mukoma
    wake Esau chipo chaiti:'
  spa-BLM: Aquella noche se quedó allí y tomó de lo que llevaba consigo un regalo
    para Esaú, su hermano
  beu-beu: Angmuse bir-kua angu, Yakob iimal ini mana angu mi tia. Bot naba ba ue
    aing veng angu ana medit vengharaka, senge atangoang ening metma ekaku Esau enang,
  cac-cac: 'A d''a jun ac''val chi'', ix vaycan vin̈ ta''. Ayic ix sacb''i, a d''a
    scal masanil tas yed''nac vin̈, ix siq''uel tastac vin̈ yic siej vin̈ d''a vin̈
    yuc''tac chi'':'
  swh-ULB: 'Yakobo akakaa pale usiku huo. Akachukua baadhi ya alivyokuwa navyo kama
    zawadi kwa Esau, ndugu yake:'
  bel-bel: 'І начаваў там Якаў тае ночы. І ўзяў з таго, што ў яго было, у дарунак
    Ісаву, брату свайму:'
  deu-ELBBK: 'Du hast ja gesagt: Gewisslich werde ich dir wohltun und werde deine
    Nachkommen machen wie den Sand des Meeres, der nicht gezählt wird vor Menge.'
  mbb-OT: 'Ne ziyà medhulavung ensi Jacob. Ne hein meselem, mibpilì si Jacob te menge
    uyaǥen he igasa zin ki Esau:'
  msc-msc: I jɛrɛ le ka a fɔ ko i ri hɛrɛ kɛ n yɛ ka n bɔnsɔn siyaya iko kɔɔji kiɲɛ,
    mɔɔ tɛ wo mɛn dan lɔnna.»
  mal-2015: അന്നു രാത്രി അവൻ അവിടെ പാർത്തു; തന്റെ പക്കൽ ഉള്ളതിൽ തന്റെ സഹോദരനായ ഏശാവിന്നു
    സമ്മാനമായിട്ടു
  tuo-NT: Ti ñamirẽ Jacob topʉta cãrĩcʉ niwĩ. Cʉ̃ cʉose, cʉ̃ miaꞌquere cʉ̃ maꞌmi Esaúre
    oꞌogʉtigʉ besecʉ niwĩ.
  gup-gup: Wanjh Jacob kumekbe yonginj bu kukak, dja kore nungka karrmi nungka djarrngbom
    nawu kabiwon Esau burudjang; 200 goats ngaldahdaluk, twenty goats narahrangem,
    200 sheep ngaldahdaluk, twenty sheep narahrangem, thirty camels ngalbabadjan,
    dja yayaw bedberre, forty bulikki ngaldahdaluk, ten bulikki narahrangem, twenty
    donkeys ngaldahdaluk, dja ten donkeys narahrangem. Nungka benwong kabindinahnan
    bininj nuye nawu birrimarnedurrkmirri, mirndebubuyika kabindibebbehmirndenahnan.
    Wanjh nungka benmarneyimeng bininj nuye nawu birrimarnedurrkmirri, yimeng, “Ngurriyingkihdokmen,
    mirndekudji karrokme, wanjh djarrehkahwurd mirndebuyika, dja djarrehkahwurd mirndebuyika,
    bu munguyh.”
  met-met: 'Yambong kinu la ba. Baing mogu xalinging hataina li ba sina na sabanganoa
    Iso bila yahangua:'
  gvs-gvs: E tuwo amoko goi ikaaiyaka imasisi. Ego ina yoguyoguyao maniyedi ikabidi,
    bei tuwowona Iso ivini, ina yabobona.
  rmc-rmc: Bo tu man diňal lav, hoj man deha bach a but čhaven sar moroskri poši,
    so pes na del te zgenel.“
  nlg-nlg: Tana bongi keri, Jacob te ghaha iga, me gonidilaa nina na dolo vania Esau.
  dgr-DOGNT: Eyı to hǫǫhwho tł'axǫǫ̀, wets'ǫ tıts'aàdìı mǫ̀hdaa edı̨ı̨de ghàyele ha
    gota xàyı̨ı̨wa.
  pes-OPV: 'پس آن شب را در آنجا بسر برد و از آنچه بدستش آمد، ارمغانی برای برادر خود،
    عیسوگرفت:'
  ron-1924: 'Иаков а петрекут ноаптя ын локул ачела. А луат дин че май авя ку ел ши
    а пус деопарте, ка дар пентру фрателе сэу Есау:'
  ben-OBCV: 'সেই রাতটি তিনি সেখানেই কাটালেন, এবং তাঁর কাছে যা কিছু ছিল তার মধ্যে থেকে
    তিনি তাঁর দাদা এষৌর জন্য এক উপহার বেছে নিলেন:'
  lex-lex: Noka mel de de ranin la gen miaka Yakop nsumbain de. Nhi'noka na'ala hya'
    maka nodia pa nhi'a la limtutnu-limho'oni la'a kakni Esau,
  rgu-rgu: Basa de Yakob suku neuꞌ mamanaꞌ ria. Balahaaꞌ, boe ma ana heo banda, fo
    nau parseen aꞌa na.
  som-som: Habeenkaasna halkaas buu ku baryay, oo walaalkiis Ceesaw ayuu hadiyad uga
    qaaday wixii uu lahaa,
  lat-VUC: Cumque dormisset ibi nocte illa, separavit de his quæ habebat, munera Esau
    fratri suo,
  aoi-aoi: Biya Jekaba n-ambilya akina-manja angalya alyarrngwalyilya. Wurdarriya-wiya
    kembirra nu-murndukwama akwa nu-murnduwarnuma nenukwuda-murriya ena-langwa neniku-kwi-yada
    nawenikba-wa Yijawa.
  eng-ASVBT: 'And he lodged there that night, and took of that which he had with him
    a present for Esau his brother:'
  mna-mna: Yakop ikam suŋŋana tana ma imap, to imbot lele tana pa mbeŋ. Mankwoono
    to ikam mbili pakan, mi ipumuuŋgu zin ma tila pa toono Isau.
  ita-1885: Ed egli dimorò quivi quella notte; e prese di ciò che gli venne in mano
    per farne un presente ad Esaù, suo fratello;
  eng-LXXUP: But thou saidst, I will do thee good, and will make thy seed as the sand
    of the sea, which shall not be numbered for multitude.
  eng-ULB: 'Jacob stayed there that night. He took some of what he had with him as
    a gift for Esau, his brother:'
  spa-VBL: 'Jacob pasó la noche allí. Luego escogió animales como regalo para su hermano
    Esaú:'
  fra-_FOB: Et il passa la nuit en ce lieu-là, et il prit de ce qui lui vint en la
    main, pour en faire un présent à Ésaü, son frère
  mal-mal: അന്ന് രാത്രി അവൻ അവിടെ പാർത്തു; തന്റെ കൈവശം ഉള്ളതിൽ തന്റെ സഹോദരനായ ഏശാവിനു
    സമ്മാനമായിട്ട്
  urd-GVR: 'Yāqūb ne wahāṅ rāt guzārī. Phir us ne apne māl meṅ se Esau ke lie tohfe
    chun lie:'
  suz-BL: मिनु मेको नाक्‍दो मेकेर बाक्‍शा, आ मारेइ मारेइ रे एसाव कली कोसेली योव़ङा
    बाक्‍त।
  ita-1927: 'Ed egli passò quivi quella notte; e di quello che avea sotto mano prese
    di che fare un dono al suo fratello Esaù:'
  ckb-ckb: 'ئیتر ئەو شەوەی لەوێ بەسەربرد، لەوەشی لەگەڵ دەستی خۆیدا هێنابووی، ئەم دیارییانەی
    بۆ عیسۆی برای هەڵبژارد:'
  eng-BBE: Then he put up his tent there for the night; and from among his goods he
    took, as an offering for his brother Esau,
  crx-NTPO: '''Et ''ulhdzis nyo ''et hantez ''ink''ez ndai la yula k''eyankat-i, ''i
    dulhutsin Esau yuts''i yilhdulh.'
  kan-OKCV: ಯಾಕೋಬನು ಆ ರಾತ್ರಿ ಅಲ್ಲೇ ಕಳೆದನು. ತಾನು ತಂದದ್ದರಲ್ಲಿ ಕೆಲವನ್ನು ಅವನ ಅಣ್ಣ ಏಸಾವನಿಗೆ
    ಕಾಣಿಕೆಗಾಗಿ ತೆಗೆದುಕೊಂಡನು.
  bbb-bbb: Jekafu fune ijiege baname isoema furina fune ijia nae. Areme nituame suoke
    fune urina uvia fuone Iso subijakiro fuefuo subine mukore ijiaru kanafui. Ijiege
    rena Jekafu fune uri mave-goti irave tu aderedi (200) ke areme kumate tuaedi (20)
    ijene kei. Areme fune uri mave-sifi irave tu aderedi (200) ke areme kumate tuaedi
    ijene kei. Fu ijiege re areme uri fanu kamero teti agi ije ke areme uri mave-kau
    irave foti (40) ro kumate teni (10) ijiege ke. Areme fune fanu doniki irave tuaedi
    ke ro kumate teni ijene kei.
  tam-2017: அன்று இரவு அவன் அங்கே தங்கி, தன்னிடம் உள்ளவைகளில் தன் சகோதரனாகிய ஏசாவுக்கு
    வெகுமதியாக,
  spa-RV-1909: 'Y durmió allí aquella noche, y tomó de lo que le vino á la mano un
    presente para su hermano Esaú:'
  ron-BTF: Şi a rămas acolo în acea noapte; şi a luat din ceea ce îi cădea la mână
    un dar pentru fratele său, Esau;
  eng-WEBP: 'He stayed there that night, and took from that which he had with him
    a present for Esau, his brother:'
  eng-FBV: 'Jacob stayed the night there. Then he picked out animals as a gift to
    his brother Esau:'
  nld-1939: 'Terwijl hij daar die nacht nog verbleef, nam hij uit wat hij bezat een
    geschenk voor zijn broer Esau:'
  nch-BL: Huan nopa tayohua Jacob quitapejpeni cati quipixtoya para quitamajmacas
    iicni, Esaú.
  tfr-NTPO: E shkëyo ga Jacob pono buk eshko. Wẽshko ga l̇l̇ëbo tjeng ba tjok kës
    l̈i rowl̈ẽna ba shjiy kong, ba sënggl̈o wl̈eni.
  vie-1934: Người ở ban đêm tại đó, lấy các vật có hiện trong tay để làm một của lễ
    dâng cho Ê-sau, anh mình,
  hin-CV: 'याकोब ने रात वहीं बिताई. और उन्होंने अपनी संपत्ति में से अपने भाई एसाव
    को उपहार देने के लिए अलग किया:'
  eng-OURB: 'He stayed there that night, and took from that which he had with him,
    a present for Esau [Hairy], his brother:'
  spa-BES: Y levantó allí su tienda para la noche; y de entre sus bienes tomó, como
    una ofrenda para su hermano Esaú,
  tdx-tdx: Ihe fa nitsara ty hoe, Toe hañasoa azo iraho, vaho hampiraeko amo fasen-driakeo
    o tarira’oo, ze tsy mete iaheñe ty amo fifamorohota’eo.
  vid-vid: Lelo Yakobo nakawasa baho nechilo ayo. Hamba nakabagula honhu ha lufufu
    lwa heye hawe ndolendole kwa mng'holoze Esau.
  pwg-pwg: Didibarai Jeikap nani dobunai ikena. Mara itom na aviyavisina gwabinai
    na biibiisi ivovinesi da ina tuwa Iso ita puyoi.
  eng-OKE: And Thou hast said, In doing good I will do good with thee, and will make
    thy sons many as the sand of the sea which cannot be numbered for number.
  tha-KJV: คื​นว​ันนั้นยาโคบพักอยู่​ที่​นั่นและคัดเอาของที่​มี​อยู่​นั้นให้เป็นของกำนัลแก่เอซาวพี่ชายของตน
  por-BR-2018: E dormiu ali aquela noite, e tomou do que lhe veio à mão um presente
