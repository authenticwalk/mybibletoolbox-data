verse: GEN.032.031
translations:
  mal-C: യാക്കോബ് പെനീയേൽ കടന്നപ്പോൾ സൂര്യൻ ഉദിച്ചുകഴിഞ്ഞിരുന്നു; ഇടുപ്പിന്റെ ഉളുക്കു
    നിമിത്തം അദ്ദേഹം മുടന്തിയാണു നടന്നത്.
  deu-TKW: Jakob aber nannte jene Stätte Pniel; denn, sprach er, ich habe Gott von
    Angesicht zu Angesicht gesehen und kam doch mit dem Leben davon.
  lin-lin: 'Jakobi abengaki esika yango « Penieli, » pamba te alobaki : « Namoni Nzambe
    na miso na ngai, mpe bomoi na ngai ebiki. »'
  cbr-NT: Usa 'ain ka Jacob Penuel a inubiani kuani bari urukëbë chikíakëxa; chikíkiani
    kuaníbi ka abëa tananankëxuan unin aín chitëxkënu tinkirinkakë a tani ikëtishi
    munu kuankëxa.
  eng-LSV: and the sun rises on him when he has passed over Penuel, and he is halting
    on his thigh;
  bmu-bmu: Wehön jeŋan lök koriga Jeikobnöŋ Penuel gölme mi mosöta oŋgita kaba ikinŋi
    sulöhaŋgöra aka timkorik anök.
  eng-GNV: And the sunne rose vp to him as he passed Peniel, and he halted vpon his
    thigh.
  eng-WEBSTER: And as he passed over Penuel the sun rose upon him, and he halted upon
    his thigh.
  nhw-BL: Huan Jacob quistejqui Peniel quema quisqui tonati, pero metzxocuetiyaya
    pampa imetztomahuiya omiyo lecuentoya.
  swh-ONEN: Jua lilikuwa linachomoza Yakobo alipoondoka Penueli, naye alikuwa akichechemea
    kwa sababu ya nyonga yake.
  bba-bba: Yɑkɔbu u yɑm mi yĩsiru kɑ̃ Peniɛli. Yĩsi ten tubusiɑnɑ, Gusunɔn wuswɑɑ.
    U nɛɛ, nɑ Gusunɔ wɑ nɔni kɑ nɔni, nɛn hunde mɑɑ fɑɑbɑ wɑɑrɑ.
  eng-KJVCPB: And as he passed over Penuel the sun rose upon him, and he halted upon
    his thigh.
  cpy-cpy: Shitowapaaki ooryaa roojatzi rawijantanaari Jacob Peniel-ki. Okantakaantziro
    ichorekapookitakirira, aashetataki ranashita.
  mpx-mpx: Sabwelu i ha ga abwe Yakobo panuwa Peniyel i eguluwan, yaa i nonohomhom
    kaiwena mwena i mwakiwan.
  wbp-wbp: Kujalpa wanta kankarlu-jarrinja-yanu, Jakupurlu yampija yinya ngurra. Nyanungu-nyangu
    yardipi wijini pakarninja-warnu yinya-jangka, manulpa jarntinja-yanu. Ngula-jangkanya,
    jalangurlangu yapangku Yijirali-pinkirli kula kalu ngarni kuyu yilara yardipi-jangka
    jiyipi-jangka, narnukutu-jangka manu puluku-jangkarlangu.
  luo-luo: Chiengʼ notuchne ka okadho Peniel kendo nowuotho kolingʼo nikech bamne
    nowil.
  meu-meu: Bena Penuel e rakaia hanai ai daba e rere, ia na aena e heride.
  npi-ULB: याकूबले पनीएल पार गर्दा सूर्योदय भइसकेको थियो । तिनको कम्मरको कारणले गर्दा
    तिनी खोच्याएर हिँड्दै थिए ।
  yor-yor: Bí ó sì ti ń kọjá Penieli, oòrùn ràn bá a, ó sì ń tiro nítorí itan rẹ̀.
  emp-NTPO: Ʌ̃mãdau odjabʌrʌd̶e Jacobora maʌ̃ Penueld̶eba wãsia. Baribʌrʌ idji chĩdera
    ãĩ wãna bẽrã pĩãca b̶ʌcaeda wãsia.
  ind-ind: Matahari sudah terbit ketika Yakub meninggalkan Peniel, dan Yakub pincang
    akibat pangkal pahanya yang terkilir.
  pes-OPCB: یعقوب هنگام طلوع آفتاب به راه افتاد. او به خاطر صدمه‌ای که به رانش وارد
    شده بود، می‌لنگید.
  ssx-ssx: Dieikopeta꞉ Penielo mina꞉pa꞉laaso haena꞉ta꞉ nate opeekeme. Ipikita꞉ ipika꞉
    pelimokoma꞉ yoka꞉ endiatiki peekeme.
  lcm-lcm: Au na makarap kalapo sanglak na Iakov kala ultaliung a Peniel na kalapo
    pakipa ta ngusngus ina
  aer-aer: Nhenge uterne-arle akertne-irrekenge Jacob-ele apmere renhe impemele alheke
    alkngarlpe ikwerenhe rlkerte anthurre aneke renhe-arle atwekenge, re tyertnemele
    alhetyame. Alakenhenge anteme tyerrtye Israel-arenye areyele kere alkngarlpe yepe-yepe-kenhe
    arlkwentye akngerre kwenye, nanikute-arlke pweleke-arlke, yanhe-arle artwe nhengele
    Jacob alkngarlpe atwekenge.
  tgl-ULB: Sinikatan ng araw si Jacob habang dumadaan siya sa Peniel. Paika-ika siya
    dahil sa kanyang balakang.
  nop-nop: Unduŋ tiŋa Peniel kwet u bikabu ulune mele labuguk. Yakobo adi gaadiŋiŋ
    teleguk doktiŋa kayoŋ taŋ tiŋa uguk.
  kca-kca: Най этәс, хун ԓўв Пенуэл мŏхты мӑнәс; пещәԓ урәӈән нохман шушәс.
  cbu-NT: Ashiriya, Akoparin zar yakataranllu, anush tsap Penuela kasayaranllu, kungoo
    kiteeranllu, apinll naatarangiya, watam waturtash tok ashiranguwa. Ashirucha,
    naaku kuyam kuyam ashtarangiya.
  hui-hui: Ni tagira ibiyagola Yagaba ibu dindi Peniele ogoni ngelalu pene. Pialu
    ibunaga ge tigatiga piagadagua ndo pene. Tene agi ge mendegonaga wabene dugupe
    hayagome ge kohe hene.
  wrs-wrs: Doa himba nominiva gavnamba, lingil lihavnamba, wo himba eisko vungavna
    yuhra.
  mya-mya: ယာ​ကုပ်​သည်​ပေ​နွေ​လ​အ​ရပ်​မှ​ထွက်​ခွာ​လာ သော​အ​ခါ​နေ​ထွက်​ပြီ​ဖြစ်​၏။
    သူ​သည်​ခါး​ဆစ် ဒဏ်​ရာ​ကြောင့်​ထော့​နဲ့​ကျိုး​နင်း​သွား​ရ​လေ​သည်။-
  cbi-NTPO: Tsejtu Jacob Penuel tenanu demanbullaintsunu uwanu pajta faami; tsejturen
    Jacob janga' terai miintsumi, ya' peja'chi kitya' mitya.
  bod-N: དེ་ཡང་ཡ་ཀོབ་ནི་ཕཱ་ནེ་ཨེལ་ཡུལ་བརྒྱུད་ནས་འགྲོ་བའི་དུས༌སུ། ཁོའི་ལུས་ལ་ཉི་འོད་ཤར་བ༌དང༌།
    ཁོའི་དཔྱི་ཚིགས་ན་བའི་རྐྱེན་གྱིས་རྐང་པ་གྱོལ་བཞིན་ཡོད༌དོ།།
  wsk-wsk: Worem basuwaram se Jacob sor Peniel mu beteram. Bare nu aolak diram me
    ilukaso, mu awuk, noko bugi duap kutugam.
  kkl-kkl: Engkaogti heng yalamogpa, Peniel aneko laplobiagha palamogti, yan il komobaogne
    nenekori yan keamtiro palamog.
  sna-sna: Zuva rakakwira pamusoro pake, paakanga opfuura Penieri, uye akanga achikamhina
    nokuda kwehudyu yake.
  spa-BLM: Al pasar por Peniel, el sol se puso sobre él, y cojeó a causa de su muslo.
  beu-beu: Uanguveng Yakob ana lamal mana angu eahalang iila muse, ana eng uuling
    se vedeng da iila. Aarunge Yakob asiang kira angu tebelung, base ana lamal heku.
  cac-cac: Vanxo yec'b'at vin̈aj Jacob d'a Peniel chi', ix javi c'u. Yujto ix el chinnaj
    xub' vin̈, yuj chi' tz'em sb'ey vin̈.
  swh-ULB: Jua likatoka wakati Yakobo anaipita Penieli. Alikuwa akichechemea kwa sababu
    ya paja lake.
  bel-bel: І ўзышло сонца, калі ён праходзіў Пэнуэль; і кульгаў ён на сьцягно сваё.
  deu-ELBBK: 'Und Jakob gab dem Ort den Namen Pniel: Denn ich habe Gott von Angesicht
    zu Angesicht gesehen, und meine Seele ist gerettet worden!'
  mbb-OT: Ne hein midsilà is andew mid-awà si Jacob diyà te Peniel. Ebpiangpiang sikandin
    tenged te kegkekiluwi te midsuuran te tulan te seǥang din.
  msc-msc: 'Yakuba ka wo dinkira tɔɔ la ko Penuyɛli. Wo kɔrɔ le ko: «N da Alla yen
    ɲa ni ɲa, kɔni n ma faa.»'
  mal-2015: അവൻ പെനീയേൽ കടന്നു പോകുമ്പോൾ സൂര്യൻ ഉദിച്ചു; എന്നാൽ തുടയുടെ ഉളുക്കുനിമിത്തം
    അവൻ മുടന്തിനടന്നു.
  tuo-NT: Jacob cʉ̃ Peniepʉre yʉꞌrʉari curare mujĩpũ mʉjãtigʉpʉ weecʉ niwĩ. Cʉ̃rẽ
    ʉsó aꞌmesʉꞌaropʉ paanoꞌca beꞌro niyucã, cʉ̃ opa cuꞌsiro sijacʉ niwĩ.
  gup-gup: Wanjh kumdungbebmeng bu nungka bolkyurrhkeng Peniel, nungka burriwarreminj
    dja kunngadmo biwarrewoni.
  met-met: Xaidaba haing bungina Yekop yunga Peniel, saing haxa doa mana namua xambaminoa.
  gvs-gvs: E níyala itukotuko go, Yakobo itáoya Panuweli ikalave. Ego sokisokina itakapusi,
    tauna isakau.
  rmc-rmc: 'O Jakob phenďa: „Dikhľom le Devles muj-mujeha a ačhiľom te dživel.“ Avke
    diňa ole thaneske nav Peniel.'
  nlg-nlg: Mete puaka dato mai tua na aho tana bona Jacob te rughuhoru sania Peniel.
    Ma God te vadikala sakai na bokena Jacob, keri ge sakutua tona soe.
  dgr-DOGNT: Sa danıwà daaɂa ekò eyı Penıyel gòɂǫǫ sìı yete nàèhtła. Weɂà tsį̀ı̨wo
    t'à k'echı̨eɂa xè naeda.
  pes-OPV: و چون از «فنوئیل» گذشت، آفتاب بر وی طلوع کرد، و بر ران خودمی لنگید.
  ron-1924: Рэсэря соареле кынд а трекут пе лынгэ Пениел. Ынсэ Иаков шкьопэта дин
    коапсэ.
  ben-OBCV: তিনি যখন পনূয়েল পার হচ্ছিলেন তখন সূর্য তাঁর মাথার উপর উদিত হল, এবং তাঁর
    ঊরুর জন্য তিনি খুঁড়িয়ে খুঁড়িয়ে হাঁটছিলেন।
  lex-lex: La'pa nto'or doini Peniel de namkek de lera matni npah'a wa, ne Yakopa
    nala' teka-teka onnila kowarni natiaulu.
  rgu-rgu: Yakob laꞌo ela mamanaꞌ ria nana ledo a demaꞌ a so. Tehuu ana laꞌo noi sekaꞌ
    a, nana huu pau na osiꞌ.
  som-som: Qorraxdiina waxay soo baxday markuu Fenuu'eel dhaaftay, isna bowdadiisii
    buu ka dhutinayay.
  lat-VUC: 'Ortusque est ei statim sol, postquam transgressus est Phanuel: ipse vero
    claudicabat pede.'
  aoi-aoi: Biya numa-merrkambijanginu-manja ngawa mamawura, kembirra Jekaba ni-lalika
    arakba nakina akina angalya biya ni-yakuwarrukwa arakba akina Adalyuma EningiJabakwa.
    Akena n-arnduwarrikinuma arakba nakina, mena n-angkarrkarrkwujeyinuma arringka-manja-baba.
  eng-ASVBT: And the sun rose upon him as he passed over Penuel, and he limped upon
    his thigh.
  mna-mna: Zoŋ ise na, Yakop izem lele Peniel tana, mi ipa kelsuk ma ila. Paso, ka
    soobo imbekes.
  ita-1885: E il sole gli si levò come fu passato Peniel; ed egli zoppicava della
    coscia.
  eng-LXXUP: And Jacob called the name of that place, the Face of God; For, said he,
    I have seen God face to face, and my life was preserved.
  eng-ULB: The sun rose on Jacob as he passed Peniel. He was limping because of his
    hip.
  spa-VBL: Y cuando Jacob se fue de Peniel, ya salía el sol, e iba cojeando por su
    cadera fracturada.
  fra-_FOB: Et le soleil se leva pour lui, dés qu'il eut passé Péniel; et il boitait
    de la hanche.
  mal-mal: അവൻ പെനീയേൽ കടന്നുപോകുമ്പോൾ സൂര്യൻ ഉദിച്ചു; എന്നാൽ ഇടുപ്പിന്റെ ഉളുക്കുനിമിത്തം
    അവൻ മുടന്തിനടന്നു.
  urd-GVR: Yāqūb wahāṅ se chalā to sūraj tulū ho rahā thā. Wuh kūlhe ke sabab se langaṛātā
    rahā.
  suz-BL: मिनु नां दाप्‍‍मेनु, याकूब पेनुएल रे खोङ चेङ पा गाक्‍माक्‍त।
  ita-1927: Il sole si levava com’egli ebbe passato Peniel; e Giacobbe zoppicava dell’anca.
  ckb-ckb: کاتێک لە پەنیێل دەپەڕییەوە خۆری لێ هەڵهات، لەبەر ڕانی دەشەلی.
  eng-BBE: And while he was going past Peniel, the sun came up. And he went with unequal
    steps because of his damaged leg.
  crx-NTPO: '''Et soo nyo Penuel yaninya whe ''et sa hain''ai ''ink''ez nunulk''i
    suli''.'
  kan-OKCV: ಯಾಕೋಬನು ಪೆನೀಯೇಲನ್ನು ದಾಟಿಹೋದಾಗ, ಸೂರ್ಯೋದಯವಾಯಿತು. ಆದರೆ ಅವನು ತೊಡೆಯ ನೋವಿನ ನಿಮಿತ್ತ
    ಕುಂಟುತ್ತಾ ನಡೆದನು.
  bbb-bbb: Areme maza fune keke namoga Jekafu fune uri Feniero arena vakiro vagake
    fuka isere ijadufuo maeje oge fuone ije fu izege mukoe bierekuma baki.
  tam-2017: அவன் பெனியேலைக் கடந்துபோகும்போது, சூரியன் உதயமானது; அவனுடைய தொடை சுளுக்கியதாலே
    நொண்டி நொண்டி நடந்தான்.
  spa-RV-1909: Y salióle el sol pasado que hubo á Peniel; y cojeaba de su anca.
  ron-BTF: Şi în timp ce trecea de Peniel, soarele a răsărit peste Iacob, iar el şchiopăta
    din coapsa lui.
  eng-WEBP: The sun rose on him as he passed over Peniel, and he limped because of
    his thigh.
  eng-FBV: The sun came up as Jacob left Peniel, limping along because of his damaged
    hip.
  nld-1939: De zon ging juist op, toen hij Penoeël voorbij was. Hij bleef echter mank
    aan zijn heup.
  nch-BL: Huan Jacob quistejqui Peniel quema quisqui tonati, pero metzcuachotiyaya
    pampa lecuentoya iquesomiyo.
  tfr-NTPO: Jacob jek shäng kjwl̈ë Peniel kjokyo l̈ishko ga dl̈o wen tëm pjang l̇l̇ënge.
    L̈aga ba kworbo jöktëng l̈irë ga beno jëk yökyöke.
  vie-1934: Khi qua nơi Phê-ni-ên, thấy mặt trời mọc rồi; và người đi giẹo cẳng.
  hin-CV: जब याकोब पनीएल से निकले तब सूरज उसके ऊपर उग आया था. वह अपनी जांघ के कारण
    लंगड़ा रहे थे.
  eng-OURB: The sun rose on him as he passed over Peniel [Face of God], and he limped
    because of his thigh.
  spa-BES: Y mientras pasaba por Penuel, salió el sol. Y fue con pasos desiguales
    debido a su pierna dañada.
  tdx-tdx: Aa le natao’ Iakòbe ty hoe Penoele i toetsey, ami’ty hoe, Nifañatre-daharañe
    aman’ Añahare iraho, fe narova’e ty fiaiko.
  vid-vid: Isanya nalyali lyaluka kulawa mhela Yakobo loyochile Penueli, nayali yodudila
    kwa chiwalo cha chigudi cha heye.
  pwg-pwg: Madegha ighetawei igheghae ma Jeikap, Peniyel ikiibutawei ma geyageyana
    itamotawe kubiine ivivi sike.
  eng-OKE: 'And Jakob called the name of the place Peniel: because I have seen the
    Angel of the Lord face to face, and my soul hath been saved!'
  tha-KJV: เมื่อยาโคบผ่านเปนูเอล ดวงอาทิตย์​ขึ้นแล้วเขาเดินโขยกเขยกไป
  por-BR-2018: E saiu-lhe o sol quando passou a Peniel; e andava mancando de sua coxa.
  bco-bco: Ofo꞉ fa꞉la꞉dowabikiyo꞉, Ya꞉kob e Beniel hen a꞉no꞉ ta꞉ta꞉ga꞉ ha꞉nakiyo꞉,
    e kowo꞉ giliga꞉i ane.
  deu-ELO: Und die Sonne ging ihm auf, als er über Pniel hinaus war; und er hinkte
    an seiner Hüfte.
  ktm-ktm: Mundroi ise ndre eleng pe Yakop illa iyeu odo Peniel. Iy inelila inehndrum
    odosa pursuwyon ti indretuluhu tih.
  caa-caa: Pues conda e Jacob achpa tuaꞌ alocꞌoy tama e lugar Penuel era, war atobꞌoy
    e qꞌuin. Pero cocha war acꞌuxun meyra or ubꞌaquer intaca acojxiꞌ axana.
  eng-WYC-2018: And anon the sun rose to him, after that he had passed (over from)
    Penuel; forsooth he halted in the foot. (And the sun rose up as he left Peniel;
    and he limped because of his hip.)
  epo-epo: La suno leviĝis antaŭ li, kiam li trapasis Penuelon; kaj li lamis per sia
    femuro.
  uig-PIN: U Pǝniǝldin ɵtüp mangƣanda, kün uning üstibexini yorutti; ǝmma u yotisi
    tüpǝylidin aⱪsap mangatti .
  beo-beo: E da Biniele baligili, eso da heda:i dagoi ba:i. Ea masele momoge dagaiba:le,
    e da gasuga:igili ahoanu.
  tpi-OTNT: San i kamap pinis na Jekop i lusim Peniel. Tasol em i no wokabaut stret,
    long wanem, bun bilong lek bilong en i lus yet.
  hau-SA: Rana ta yi sama a sa’ad da ya wuce Fenuwel yana kuma ɗingishi saboda ƙashin
    cinyarsa.
  udu-udu: Atente/ sulki’da p̱o/ a’di mo me’d jin pekina a’di Pa P̱anu/iil mo mmoto’b
    ki cwa mo haala wum piti ta ŋwol mo.
  uig-LAT: U Penieldin ötüp mangghanda, kün uning üstibéshini yorutti; emma u yotisi
    tüpeylidin aqsap mangatti .
  nde-nde: Ilanga lamphumela esedlula ePheniweli, ehamba eqhugezela ngenxa yenyonga
    yakhe.
  ton-ton: Pea ʻi heʻene ʻalu ʻi Penieli, naʻe hopo ʻae laʻā, pea naʻe ketu ia koeʻuhi
    ko hono tenga.
  ces-1613: I vzešlo mu slunce, když pominul místa toho Fanuel, a kulhal na nohu svou.
  eko-eko: Yaakhumpa lantthamuweliye njuwa alankhaka Peniyeele eettaka okokoja muulu
    mmote.
  nss-nss: Paramwandrai kiningas pe Yakop pakitali kol Peniyel, pwen irakoltip, paratesah,
    ndruwi pwoken ara iro matihise manau.
  eng-WMB: The sun rose on him as he passed over Peniel, and he limped because of
    his thigh.
  tam-TCV: அவன் பெனியேலைக் கடந்து போகையில், அவனுக்கு மேலாகச் சூரியன் உதித்தது. அவனுடைய
    தொடைச்சந்து இடம்விலகி இருந்ததால், அவன் நொண்டிக்கொண்டு நடந்தான்.
  ceb-ULB: Misubang na ang adlaw samtang mibiya si Jacob sa Peniel. Nagtakiang siya
    tungod sa iyang dapidapi.
  mkn-mkn: Matahari su nae waktu Yakob jalan kasi tenga itu tampa. Ma dia jalan doka-doka,
    tagal dia pung pinggul tasala.
  pol-UBG: I kiedy minął miejsce Penuel, wzeszło słońce, a on utykał z powodu swojego
    biodra.
  agr-agr: Tusa ukuak Penuelan nagkaiki wegai etsa jiiniuwai; tujash niina nantajen
    najaimak shutus wegau.
  kyc-kyc: Dopa pyuo karo neta pyakaeyamopa baa yuu Peniele yaki nyuo lengyare lakiya
    dokome karayukwara pyuo anda peya.
  urd-GVU: یعقوب وہاں سے چلا تو سورج طلوع ہو رہا تھا۔ وہ کولھے کے سبب سے لنگڑاتا رہا۔
  deu-1912: '[32:32] Und als er an Pniel vorüberkam, ging ihm die Sonne auf; und er
    hinkte an seiner Hüfte.'
  ntj-ntj: Nyangka tjirntu pakannyangka Tjayikapanya ngurra palunyanya wantirra kutipitjangu,
    tjiinya yangkarltjarra lurrparayintja.
  row-row: Relo a todꞌa ma, Yakob lao hela mamanaꞌ naa. Te ana laoꞌ doka-doka, huu
    saka buku na nelasala.
  kan-2017: ಅವನು, ಪೆನೂವೇಲನ್ನು ದಾಟುತ್ತಿರುವಾಗ ಸೂರ್ಯೋದಯವಾಯಿತು. ಆದರೆ ಯಾಕೋಬನು ತೊಡೆಯ ನೋವಿನ
    ನಿಮಿತ್ತ ಕುಂಟುತ್ತಾ ನಡೆದನು.
  ena-ena: Lavɨla hɨnici uaiaŋ iahɨdaci Penielɨ fipɨ agadɨ valavɨla umi. Agadɨ ala
    nudɨ akakuŋ henaŋ lagiŋ hɨdɨlɨ agadɨ ifɨcikɨvami sadaŋ lidɨŋ lagulagu umi.
  tgo-tgo: Varae i yovoro Jeikob i iteta Peniyel, na i loŋga vaŋgeŋge kaiwae loloma
    menda i vovuya le mwa.
  yap-yap: Me m’ug e yal’ ngak Jakob ko ngiyal’ ni ba’aram ni nge chuw u Peniel, me
    yan ni be gulep ni bochan chagiyen.
  tet-tet: Loro saꞌe tiꞌan, foin Yakob laꞌo nela fatin nia. Mais nia laꞌo la diꞌak,
    tan kidan fukun naksala.
  hlt-MCSB: Tedae Penuel te a poeng vanneh a soah khomik thoeng. Anih khaw a hlit
    dongah cungdo phai.
  mdy-ETH: ያይቆኦቤ ጲኢኒዔኤሌፓ ዒቂ ዓኣዻኣና ዓባ ፆርቄኔ፤ ዬማና ጉባዛ ዒዛኮ ጳርቂንቴሢሮ ዒዚ ዋካልቃኔ።
  twi-ASANTE: Yakob refiri Peniel no na owia agyina. Esiane ne dwonku a na ahwan no
    enti, na ɔtɔ gu ne nan no so.
  bhl-bhl: Dangei, ataan telei, Sekow e Feniel abiw ka koleweko, tokfol kuw auleko,
    yout bolbol kem dili unse kale.
  con-NTPO: Chiga sombo ji'ni Jacobja Penuelma panshamba tise tsimbochoccu iñesi ccaré
    jaye.
  eng-WEBU: The sun rose on him as he passed over Peniel, and he limped because of
    his thigh.
  bnp-bnp: Na tahuna i pea e Penuel a haro i hera pali, i kodo a vuhuna i maparu a
    tagana.
  wal-wal: I PHinii7eelappe denddiyo wode, a bolli xalqqee doliis. I ba bulxxiyaa
    meqettaa gishshau wobbees.
  mgh-mgh: Aakhumile uPeniyeli, ukati wakhumaya ncuwa ni Yakopi anattumpela.
  acu-NT: Tsaa taakmatai Jacob munmamtikiamu asa, wekaasatatkama shitua shitua wekaimiayi.
  spa-PDDPT: Cuando pasó Peni-ʼEl, salió el sol, y cojeaba por causa de su muslo.
  gun-gun: Kuaray oẽ jave oaxa Peniel rupi, okara-karau ovy hi'u oi rire.
  agu-BL: Itzun yi je'n mule'n yi k'ej icy'e'n atit Jacow le yi jun luwara'tz yi na
    bi'aj Penuel. Co'xi'n na xon tan paj yi q'uixpnak yi xtxo' cux.
  eng-PEV: Then the sun came up, and Jacob left Penuel and started walking towards
    his family. Jacob couldn’t walk very well, because that man made his leg bone
    come out of the joint.
  ilo-ULB: Lumgaken ti init idi pumanaw ni Jacob idiay Peniel. Agpilaypilay isuna
    gapu iti patongna.
  kpg-kpg: Di laa gaa hobo, gei Jacob ga hagatanga i Peniel, gei mee gu habehabe i
    dono gaba la guu mmae.
  uig-ARA: ئۇ پەنىئەلدىن ئۆتۈپ ماڭغاندا، كۈن ئۇنىڭ ئۈستىبېشىنى يورۇتتى؛ ئەمما ئۇ يوتىسى
    تۈپەيلىدىن ئاقساپ ماڭاتتى .
  bsp-bsp: 'Kɔ Yakuba ɔsɔŋ tofo tatɔkɔ tewe ta Peniyɛl, bawo nkɔn olokunɛ: «Inəŋk
    Kanu səgbətnɛnɛ, k''intɔfi.»'
  bps-bps: Di ksut i duh, mdà Dyékob di Finyél na magu dà sag, du masléhê i fangkulan.
  mbs-mbs: Peglibtak te aldaw, nesayo si Jacob lekat te Peniel. Miglengkiyod sikandin
    tandà te pegkeliyu te pangkol din.
  tof-tof: Abüsa tüngürürr Zeikob Peniel bwóbzan sórrgrratlórr, da Zeikob tóba kartül
    amkónkü wamlórr.
  sus-sus: Yaxuba naxa na yire xili Peniyeli, barima a naxɛ, «N Ala toxi nɛ n ya i,
    kɔnɔ n tan nan man ɲɛngife yi ki.»
  pon-2006: Eri, ni eh mweselsang Peniel, ketipin ahpw dakerada, ih eri alu pelingek
    kohkohla pwehki pwoneo eh piselpesengehr.
  jae-jae: Gêdêŋ taŋ kêka lêlêc Peniel naŋ, oc kêpi. Ma eŋ kêka gwecgeŋ gêja kêtu
    magiŋa.
  ksd-ksd: Ma ra keake i ga vana rikai ba i ga bolo aro Peniel, ma i ga vana bukabukal
    ika ure ra kelakelegina.
  tur-YTC: Yakov Peniel’den geçerken güneş üzerine doğdu ve uyluğu yüzünden aksıyordu.
  bel-N: I ўзышло сонца, калі ён праходзіў Пэніэль, і ён накульгваў на сьцягно сваё.
  grc-BRENT: Καὶ ἐκάλεσεν Ἰακὼβ τὸ ὄνομα τοῦ τόπου ἐκείνου, εἶδος Θεοῦ· εἶδον γὰρ
    Θεὸν πρόσωπον πρὸς πρὸσωπον, καὶ ἐσώθη μου ἡ ψυχή.
  ind-AYT: Matahari sudah terbit atasnya ketika dia melewati Pniel dan dia pincang
    pada pangkal pahanya.
  lid-lid: An eme loken badeh iy udu Peniyel iu ma soka le, tasah ta ban.
  eng-NNA: Right at that time the sun was coming up. Jacob left that country, he was
    going along limping after being hit on the hip.
  nya-nya: Dzuwa linamutulukira Yakobo pamene amachoka pa Penueli. Tsono ankayenda
    chotsimphina chifukwa cha nyungʼunyu yake ija.
  hrv-hrv: Onom mjestu Jakov nadjene ime Penuel jer - reče - “Vidjeh Boga licem u
    lice, i na životu ostadoh.”
  mps-mps: Te giliga pedelama, tama Jekopgo te Peniel bulu taga soai. Tiali goli,
    aga dolo bugagia me soabeo, aga te haiagalu ela soali, magi baso meni, te sili
    si wadolali te guda palio.
  llg-llg: Ledo sadu so, neu ledoeik Yakob laꞌo ela mamanak ndia. Tehuu ana laꞌok
    doka-dokak, huu ndia ikoain heok sala.
  tpi-tpi: San i kamap pinis na Jekop i lusim Peniel. Tasol em i no wokabaut stret,
    long wanem, bun bilong lek bilong en i lus yet.
  dan-1931: Og Solen stod op, da han drog forbi Penuel, og da haltede han på Hoften.
  vie-OVCB: Gia-cốp khập khễnh bước ra khỏi Phê-ni-ên lúc trời rạng đông.
  lbk-lbk: Cha mamatok nan akhew issan cha komaanan Jacob id Peniel et nen-ak-akilla
    tay naikabsiw nan pangom-oman nan tip-ayna.
  guj-2017: યાકૂબ પનુએલની પાર જતો હતો ત્યારે સૂર્યોદય થયો. તે જાંઘના કારણે લંગડાતો
    ચાલતો હતો.
  byr-byr: '@see-verse:GEN.032.030'
  awx-awx: Gusitdä akoxawänu, golängä andekutde, Peniel teke kukulu, amandotäke kukut.
  pon-2006A: Eri, ni eh mweselsang Peniel, ketipin ahpw dakerada, ih eri alu pelingek
    kohkohla pwehki pwoneo eh piselpesengehr.
  por-BRBSL: O sol nasceu sobre ele ao passar por cima de Peniel, e ele coxeava por
    causa de sua coxa.
  aly-aly: Ingkeny kel tyerrelhek-anem. Ra iyternemel-anem alhenh, aneny ngkwern renh
    tyerrek-kety.
  cth-cth: Hahoi Penuel hoi a tâco nah, kanî a tâco, Ahni teh a kamlang teh a phaihru
    kecu dawk a dongkhawt.
  twi-twi: Yakob refi Penuel no na owia agyina. Esiane ne dwonku a na ahuan no nti,
    na ɔka ne nan mu.
  hlt-hlt: Tedae Penuel te a poeng vanneh a soah khomik thoeng. Anih khaw a hlit dongah
    cungdo phai.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: N yɑ̀ Kuyie nkɛ kpɑɑ́ fòù. Mɛm̀mɛ kòo yú dɛ kó dibòrì
    kɛ dɔ̀ Penniyɛɛdi (dɛ̀ɛ̀ tu ti Yiɛ̀ nKuyie nyììkɛ̀).'
  msy-2020: Ezɨ aruem anabogha gɨvazɨma Jekop Peniel ataki. Egha an ruriar agharir
    asiaghirɨzir kam bangɨn an daroriba an ikufi.
  txq-txq: Yakob laꞌo ela mamanak naa, neu ledo nai lain ena. Tehuu ana laꞌok doka-doka,
    nahuu sakabuku duin nalai sala.
  aaz-aaz: Oras maans ee nsae nrari te, naiꞌ Yakop annao nkoon, nasaitan bare naan.
    Mes in nsereꞌ, natuin in pusun uun ee nasuir.
  azb-azb: Yaqub Penieldən keçəndə günəş doğdu. O, bir budundan axsayırdı.
  eng-DBY: And as he passed over Peniel, the sun rose upon him; and he limped upon
    his hip.
  hin-2017: पनीएल के पास से चलते-चलते सूर्य उदय हो गया, और वह जाँघ से लँगड़ाता था।
  wol-KYG: 'Ci kaw loolu Yanqóoba tudde bérab ba Peniyel (mu firi Xar-kanamu Yàlla),
    ndaxte da ne: «Ne naa Yàlla jàkk, te maa ngi dund ba tey.»'
  swp-swp: Abotai Penuela i torohaigabaei mahana i daladalasae ie sina potana eai,
    na i laulaudae.
  bjr-bjr: Suani afu ururoofanoo Yakooboofa Peenieera maqa quqaseenoo upisuna aidafi
    marufanoo reetaa reetaa qinoo finau.
  eng-YLT: and the sun riseth on him when he hath passed over Penuel, and he is halting
    on his thigh;
  kne-kne: Maag-aggew sin kinmaanan Jacob ed Peniel, yan manpilpilay ay mandad-an
    begew sin naikomsiw ay lipad na.
  heg-NTPO: Yakob lako le nang maan na lam, lelo la sake son. Mo un lako lam sen-hai,
    lole un klesa bukun na daad kula kam.
  ptu-ptu: Bihha'i allo umpelleim Pniel Yakub, sapo' heppä'um aka silesa too' apanna.
  bzd-NTPO: Mik ie' tkökemitke Penuel, eta̱ diwö tskine. Erë ie' tu' wöyënettsa̱,
    e' kue̱ki̱ ie' shkörami shaotshaot.
  kwf-kwf: Ma kaidaꞋi nia faꞋasia Ꞌi Peniel, na sina nia fane ngasi naꞋa, ma nia ke
    leka labusula naꞋa, sulia Ꞌaena taꞋa naꞋa.
  eng-WYC-2017: And anon the sun rose to him, after that he had passed over from Penuel;
    forsooth he halted in the foot.
  eng-WMBB: The sun rose on him as he passed over Peniel, and he limped because of
    his thigh.
  spp-spp: 'Ka Yakuba si kuru cyage mɛge le Peniyɛli, maa jwo: «Mii yábiliŋi ɲyiigil''à
    Kile ɲya, lire na li wuuni mú i, mii à kwôro ɲyii na.»'
  aey-aey: Aria qasil cam tobi beben uqa Peniel cudun eu culimei len. Euqa uqa cataicnu
    citogohui cobon.
  urd-GVH: याक़ूब वहाँ से चला तो सूरज तुलू हो रहा था। वह कूल्हे के सबब से लँगड़ाता
    रहा।
  rug-rug: Meke sipu gasa sa rimata si taluarae pa Penieli se Zekopi. Meke ene soqulu
    kale si asa sina varisea i sa siqena.
  gaz-gaz: Akkuma inni Phenuuʼeelin darbeen aduun isatti baate; innis sababii luqqeettuu
    isaatiif okkolaa ture.
  fra-LSG: Le soleil se levait, lorsqu’il passa Peniel. Jacob boitait de la hanche.
  gnn-gnn: Bala ŋayi Djaykupthu wäŋanydja ŋunhi gonha'yurrunana, dhiyaŋu liŋgu ŋayi
    marrtjina walunydja lili walmana, yurru ŋayi marrtjina djuka'‐djukaṯthurrunana
    bala yulŋunydja, bili yuṯuŋgurr ŋayi ŋunhi dhayapthurruna.
  yal-yal: Yaxuba yi na yiren xili sa Penuyɛli, bayo Yaxuba a fala nɛn, a naxa, “N
    bata Ala to yɛɛ nun yɛɛ, a tin n niin yi kisi.”
  gum-gum: Inchen Jacob Penielsrøngurri puraiben, pørrbe neeshib arrubig køn. Inchen
    nui pøytañig safaig pusrkwaben, Jacobpe kebeñiptø, kebeñib arrubig køn.
  iou-iou: Täŋpäŋ tamimaŋ edap dapuri abäŋirän Jekop Peniel kome u peŋpeŋ kuŋkuk.
    Peŋpeŋ kuŋkukopäŋkaŋ kuroŋ säkgämän nämo yeŋtäŋ kuŋkuk. Jopäni jok tädotkuko unita
    täŋäro päreŋtäŋ kuŋkuk.
  haw-1868: Puka mai la ka la maluna ona i kona hele ana ae maluna o Penuela, kapeke
    ae la oia maluna o kona uha.
  arb-NAV: وَمَا إِنْ عَبَرَ فَنِيئِيلَ حَتَّى أَشْرَقَتْ عَلَيْهِ الشَّمْسُ فَسَارَ
    وَهُوَ عَارِجٌ مِنْ فَخْذِهِ
  adz-adz: Gubuꞌ iyab iba da Yakop itangin Penuel rai da intsungꞌ i fagan ifan, i
    wain iruꞌ arangan ngump marafain igruꞌ ruan.
  ewe-ewe: Esi wògadze mɔ ko la, ɣe dze. Le eƒe aligoƒu si gli ta la, ede asi tɔtɔ
    me.
  eng-LEE: And the sun rose unto him as he passed by Penuel, and he halted upon his
    thigh.
  gvn-gvn: '@see-verse:GEN.032.030'
  nna-nna: Palaja palanga jampa ngarrany karrpu milyapal jarrinyi. Jacob-ju yakarna
    pala warrarn, paliny yananyikinyi jarntarni-jarntarni [OR yikiti-yikitikarra?]
    mila wirlanaja.
  asm-FB: যাকোবে পনুৱেল পাৰ হৈ যাওঁতে সূর্য উদয় হ’ল; কৰঙনৰ হাড়ৰ জোৰা লৰাৰ কাৰণে
    তেওঁ লেকেচিয়াবলৈ ধৰিলে।
  sus-A: يَشُبَ نَشَ نَ يِرٍ شِلِ ثٍنِيٍلِ، بَرِ مَ عَ نَشّ، «ﭑ عَلَ تٌشِ نّ ﭑ يَ
    عِ، كْنْ ﭑ تَن نَن مَن حّنفِقٍ يِ كِ.»
  fra-SBL: Le soleil se leva sur lui lorsqu'il passa à Peniel, et il boitait à cause
    de sa cuisse.
  hbo-hbo: וַיִּקְרָ֧א יַעֲקֹ֛ב שֵׁ֥ם הַמָּקֹ֖ום פְּנִיאֵ֑ל כִּֽי־רָאִ֤יתִי אֱלֹהִים֙
    פָּנִ֣ים אֶל־פָּנִ֔ים וַתִּנָּצֵ֖ל נַפְשִֽׁי׃
  shp-NTPO: Jatian bari keyataitian, ja jonin tsipaskea moa nitikoma banetax, Jacob
    jakonmai nii yoté iikaina iki.
  eng-WYCLIFFE: And anoon the sunne roos to hym, aftir that he passide Fanuel; forsothe
    he haltide in the foot.
  piu-2006: '@see-verse:GEN.032.030'
  pjt-pjt: Ka tjiṉṯu ngalya-pakannyangka Jacobalu ngura pala Piniyalnga wantikatira
    ma-pakaṉu, munu paluṟu lurpaṟinangi panya angkaḻpa pikatjara.
  cwe-cwe: Yakobo viyafosile Penueli, zuwa dikala dosomoza, kakala yonjumbila kwaviya
    kasiguka ichigudi.
  bgs-bgs: Tô duwán dán álló, igpanó si Jacob tikud tun ta Peniel. Igténgkà sikandin
    su ilius tô bubun din.
  kik-kik: Narĩo riũa rĩkĩmũrathĩra akĩhĩtũka hau Penieli, na nĩathuaga nĩ ũndũ nĩathenyũkĩtwo
    nĩ ihĩndĩ rĩa gĩtina gĩa kũgũrũ.
  ksr-ksr: Weeŋ jaayanoŋ kouro Jeikobnoŋ Penuel gomaŋ ii mesaoŋ uuguŋ kaŋ kupu siita
    sunotiwaajoŋ ama riiŋ koriŋkoriŋ keno.
  fra-NCL: Jacob nomma ce lieu Phanuel ; « car, dit-il, j’ai vu Dieu face à face,
    et ma vie a été sauve. »
  cek-AK: Penuel to poeng pacoeng loe khodai boeh; to naah Jakob loe khok kangbai
    baktiah lam caeh.
  xla-xla: Epapele dulu dla salita matlati Yokobtapo akolo holatale mepele mo e saliyome
    woloma sukomtamahalaiyo.
  cuk-cuk: Jacob bato Penielʼgi nue-bangumaigua, dad-nakwialid. Ar ade, Jacob dikargi
    naibigussoggu, muya-muya nanagusad.
  uig-CYR: У Пәниәлдин өтүп маңғанда, күн униң үстибешини йорутти; амма у янпиши түпәйлидин
    ақсап маңатти .
  tel-2017: అతడు పెనూయేలు నుండి బయలుదేరి నప్పుడు సూర్యోదయం అయ్యింది. అతడు తొడ కుంటుతూ
    నడిచాడు.
  hat-BSA: Alò, solèy la te leve sou li nan menm moman li t ap travèse Peniel la,
    e li te bwate akoz gwo janm nan.
  kos-kos: Faht ah takak ke Jacob el som liki acn Peniel, ac el fahsr osak mweyen
    ngal fonohl.
  hbo-WLC: וַיִּקְרָ֧א יַעֲקֹ֛ב שֵׁ֥ם הַמָּק֖וֹם פְּנִיאֵ֑ל כִּֽי־רָאִ֤יתִי אֱלֹהִים֙
    פָּנִ֣ים אֶל־פָּנִ֔ים וַתִּנָּצֵ֖ל נַפְשִֽׁי׃
  ibo-ibo: Anyanwụ awaala mgbe Jekọb si Peniel gafee. Ma nʼihi ihe mere ya nʼọkpụ,
    ọ naghị agazikwa ije.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ପନୂୟେଲ ପାର ହୁଅନ୍ତେ, ସୂର୍ଯ୍ୟୋଦୟ ହେଲା; ମାତ୍ର ସେ ଊରୁସନ୍ଧି
    ସକାଶୁ ଛୋଟାଇ ଚାଲିଲା।
  wmt-wmt: '@see-verse:GEN.032.030'
  chk-chk: Iwe, akkar a tötä, lupwen Jakop a feila seni Peniel, nge a likoi ren wilan.
  ssd-ssd: Maratukuk nu Peniel ma ta kusremba nu grisemka gitmba kumba minna le ki
    prona.
  rop-rop: Wal wen det san bin gidap, Jeikob bin gowei brom det pleis. Bat imbin leimbala,
    dumaji det men bin kripulumap im langa im hipboun.
  ukr-1871: Засяло ж йому соньце, як прийшов за Пенуель; він же кульгав на стегно.
  eng-AOI: As the sun was coming up, Jacob left there and crossed the Jabbok River.
    But he was limping now, because his hip was aching.
  yon-yon: Andekore, aron yaro mene darewoob keruun yaambed yaro okad Peniel kuu domonde
    wonoon. Ye yon kuu kanenanmo wonoon, amborom kuu mookono doomboroon kowe.
  bch-bch: Ado ipara ga idae ta Iakop iuore ngan eau ta itnan tibur Peniel, be isenggesengge
    ngansa iae ituatua iseki maitne.
  deu-1951: Und die Sonne ging ihm auf, als er an Pniel vorüberzog; und er hinkte
    wegen seiner Hüfte.
  eng-JPS: (32-32) And the sun rose upon him as he passed over Peniel, and he limped
    upon his thigh.
  ubr-ubr: Jacob Peniel ibi kirir auman auman wera igai, ato ibi sait auman, yabin
    on an fui ikuseiren.
  srp-1865: I sunce mu se rodi kad proðe Fanuil, i hramaše na stegno svoje.
  lug-lug: Enjuba n’evaayo ne mwakako nga bw’asala Penieri, ng’awenyera olw’obuvune
    mu kisambi kye.
  heb-heb: ויזרח לו השמש כאשר עבר את פנואל והוא צלע על ירכו׃
  ben-IRV: পরে তিনি পনূয়েল পার হলে সূর্যোদয় হল। আর তিনি ঊরুতে খোঁড়াতে লাগলেন।
  pan-pan: ਜਦ ਉਹ ਪਨੂਏਲ ਤੋਂ ਪਾਰ ਲੰਘ ਗਿਆ ਤਾਂ ਸੂਰਜ ਚੜ੍ਹ ਗਿਆ ਸੀ ਅਤੇ ਉਹ ਆਪਣੇ ਪੱਟ ਤੋਂ ਲੰਗੜਾ
    ਕੇ ਤੁਰਦਾ ਸੀ।
  mwp-mwp: Goeyga na mizin nanga Yakubu sizi mab kuykayman, roepayl roepayl, minguz
    kedha nungu dokap tidadhin.
  mya-JVB: ပေနွေလ အရပ်ကို ယာကုပ်လွန် သွားသောအခါ ၊ နေ ထွက် ချိန်ရှိ၍ ၊ သူ သည် ထော့နဲ့
    သွားလေ၏။
  tte-O: Dabwelo itunsae kabo Yakobo yanuwane ilogabaen yo nige ilolo-dudulai kaiwena
    laugasina itapwatapwai.
  tbg-tbg: Minti tivakero Iekopiva Penieri mini kero aaraini vi vauvaro kuari uruntovaro
    vira auka/auika ntuva kora kaara aiha vuvaro rentuqaa rentuqaamaqiro vura.
  hmo-hmo: Vadaeni daba ia rere neganai, Iakobo ese Peniela ia rakatania, to ia raka
    namonamo lasi, badina iena mamuna be ia dika.
  ata-ata: Aso muxali mutelo, la Iakovo mulutu sou musukusou lia xalee ne sou mulukeluke
    mulai xo tangaꞌu mupee.
  nfa-nfa: Ropa Yakob tèke eele era èèna, lodꞌo dhu rea le. Te ngaa na kako gedꞌa,
    lula gage na tabodꞌa.
  urd-urd: और जब वह फ़नीएल से गुज़र रहा था तो आफ़ताब तुलू' हुआ और वह अपनी रान से लंगड़ाता
    था।
  rus-SYN: И взошло солнце, когда он проходил Пенуэл; и хромал он на бедро свое.
  cbt-NTPO: Pi'i pipiriahuaso', Pinoiro quëran huë'sarin huachi. Catantëntaquëchin,
    tonaransë notohuëtërin ni'ton, sonpariarin.
  bqc-SIM: 'Yakↄbu tↄkpà gupiɛ Pɛnuɛli, asa à mɛ̀: Wa wɛsikↄ̃lɛ ń Luao, mɛ́ ma
    gi má kú.'
  tcz-CHONGTHU: Jacob in Peniel adalhah chun nisa ahung soh dohtan ahi, ajeh chu akonggu
    anat jeh ahi.
  mar-mar: मग पनीएलाहून तो पुढे निघाला तेव्हा सूर्य उगवला. याकोब आपल्या पायामुळे लंगडत
    चालत होता.
  tcs-tcs: Da san bin kam antap nau wen Zekop libe Peniel ane em bin wagbaut kripolwan
    bikoz prom ipbon blo em.
  soq-soq: Ita me bola Penuel bedewe aleidie tampa bumpa aisideno baiwa ansuleidio
    omo wisene tontalen.
  qub-qub: Penielpita Jacob aywacuycaptin inti ratarcamuranna. Cheglla tincoj moguncho
    anjil yataycusha captinmi wegruyllapa aywaycaran.
  bqp-bqp: À bò Pɛniɛli ifãntɛ̃bona àtɛn tↄ̃ↄtɛ a gisi wãwã yãi.
  hat-hat: Solèy te gen tan ap leve lè Jakòb kite Penyèl, li t'ap bwete poutèt ren
    li.
  eng-BSB: The sun rose above him as he passed by Penuel, and he was limping because
    of his hip.
  tod-tod: 'Zakɔɓe naama adaʋɛ laasei pɛɛni ga Penuwele, mazɔlɔɔ é ɠɛni ma: «Gè
    GALA kaaʋɛ ga ɠaazuni ta ɠaazu, zɛ̀nvui ɠizo.»'
  eng-WEBPB: The sun rose on him as he passed over Peniel, and he limped because of
    his thigh.
  kbq-kbq: Penieli kumara agateretegeno, zagemo'a hanati anamifi tegeno, revazmu revazmu
    huno vu'ne. Na'ankure amumazinamo'a ruvazu hu'negu anara hu'ne.
  nhe-BL: Huan Jacob quistejqui Peniel quema quisqui tonati, pero metzxocuetiyaya
    pampa imetztomahuiya omiyo lecuentoya.
  bus-bus: À bↄ̀ Pɛniɛli ↄfãntɛ̃bↄɛna, èe tↄ̃ↄtɛɛ a gisi yãnzi.
  gub-BL: Peniew ywy wi iho mehe kwarahy uhem. Iku'em kury. Iàte'ete'e oho iko, ta'e
    a'e awa ukwar henugupy rehe a'e xe.
  eng-DRA: And immediately the sun rose upon him, after he was past Phanuel; but he
    halted on his foot.
  knf-knf: 'Yakob aţu dko mënţ katim ki Penuwel, ţiki aji : « Dwin Naşibaţi na këş
    naan aşë wo mënkeţi. »'
