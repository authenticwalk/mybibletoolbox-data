verse: GEN.032.004
translations:
  mal-C: 'അദ്ദേഹം അവർക്ക് ഈ വിധം നിർദേശംനൽകി: “നിങ്ങൾ എന്റെ യജമാനനായ ഏശാവിനോട് പറയേണ്ടത്
    ഇതാണ്: ‘ഞാൻ ലാബാന്റെകൂടെ താമസിക്കുകയായിരുന്നു; ഈ സമയംവരെയും അവിടെ താമസിച്ചു.'
  deu-TKW: Jakob aber sandte Boten voraus an seinen Bruder Esau nach Seir, ins Edomiterland,
  lin-lin: Jakobi atindaki bantoma liboso na ye epai ya Ezawu, ndeko na ye, na mokili
    ya Seiri, kati na zamba ya Edomi.
  cbr-NT: 'xukin ka ësokin katánun kakëxa: ''Ën xukë́n apan Esaú kamina kati ''ain:
    Min xukë́n Jacob ka ësokin mi kanun kiaxa: ''Ëx kana ''ën kuku Labánbë ''itsa
    barin tsoókën,'
  eng-LSV: 'and commands them, saying, “Thus you say to my lord, to Esau, Thus said
    your servant Jacob: I have sojourned with Laban, and I linger until now;'
  bmu-bmu: 'Melaim eŋgiba kewö jim kutum eŋgiyök: “Iŋini mönö anda dat kembuni Iso
    kewö jigetka mötma: ‘Ketaŋamni mötnöŋ, ni welen azigi Jeikob. Ni ehoniri Labanbuk
    mala kota mal teköba nalö kewöŋe i mosöta kazal.'
  eng-GNV: 'To whom he gaue commandement, saying, Thus shall ye speake to my lorde
    Esau: thy seruant Iaakob sayeth thus, I haue bene a stranger with Laban, and taried
    vnto this time.'
  eng-WEBSTER: 'And he commanded them, saying, Thus shall ye speak to my lord Esau:
    Thy servant Jacob saith thus, I have sojourned with Laban, and stayed there till
    now:'
  nhw-BL: 'Huan Jacob quinilhui: “Xiquilhuitij Esaú para niitequipanojca niitztoya
    ihuaya Labán nochi ni xihuitl,'
  swh-ONEN: 'Akawaagiza akisema: “Hili ndilo mtakalomwambia bwana wangu Esau: ‘Mtumishi
    wako Yakobo anasema, nimekuwa nikiishi pamoja na Labani na nimekuwako huko mpaka
    sasa.'
  bba-bba: Yerɑ u sɔmɔbu ɡɔrɑ win mɔɔ Esɑun mi, Edɔmun temɔ mɛ bɑ mɑɑ mɔ̀ Seiri.
  eng-KJVCPB: 'And he commanded them, saying, Thus shall ye speak unto my lord Esau;
    Thy servant Jacob saith thus, I have sojourned with Laban, and stayed there until
    now:'
  cpy-cpy: 'Ikantawakiri rotyaantane: “Pikantenari yeeyi Esaú: ‘Owetsikaka pirentzi
    Jacob rantemiro okaate pomperatyaariri, rotyaantaki ñaantsi nokantemiri: “Ojamanitakira
    nojeekawaetaki Labán-ki.'
  mpx-mpx: 'I baek elal i ba, “Nuku baek no tonowak Iso elana nuku ba ola hiwe: Yakobo
    alona wana hanalau i ba, ‘Ya miminek Leiban elana sauga yayapona ana siga sauga
    ya.'
  wbp-wbp: Yilyanjakungarntiji-jana yimi nyampu nyanungu-patuku yungu, “Yimi nyampu
    ngulaju kukurnu-puraji-kirlangu Jakupu-kurlangu. Nyuntujunpa paaju ngajuku, manu
    kapurnangku purda-nyanyi kajinpaju nyiyarlanguku wangka. Yungurnangku yimi-ngarrirni
    nyuntuku kujalparna nyarrpa-jarrija. Nyinajalparna Lapana-wana ngurrararla nyanungu-nyangurla.
    Kapurna yangka-juku nyampu-kurraju kulpari-jarriyarla, kala ngulangkuju ngajuju
    warla-pajurnu kulpari yaninja-kujaku.
  luo-luo: 'Jakobo nomiyogi chik niya, “Ma e gima onego udhi uwach ne ruodha Esau:
    Misumbani Jakobo wacho ni, ‘Asebedo ka adak gi Laban kendo asebedo kuno nyaka
    chil kawuono.'
  meu-meu: 'E haduadia, eto, Egu lohia Esau ini ba hamaoroa toma, baoto “Emu hesiai
    tauna Iakob na e tomu: lau na Laban ida vada na noho ema bona hari;'
  npi-ULB: तिनले तिनीहरूलाई यसो भनी आज्ञा दिए, “तिमीहरूले मेरा मालिक एसावलाई यसो भन्‍नेछौः
    तपाईंका दास याकूब यसो भन्छन्, 'म लाबानसित बस्दै आएकोले अहिलेसम्म आउन ढिलो भएको
    हो ।
  yor-yor: Ó pàṣẹ fún wọn pé, “Èyí ni ẹ̀yin yóò wí fún Esau olúwa mi, Jakọbu ìránṣẹ́
    rẹ̀ wí pé, ‘Mo ti ṣe àtìpó lọ́dọ̀ Labani títí ó fi di àsìkò yìí.
  emp-NTPO: 'Idji nezocarã diabuei naẽna Jacoboba jarasia: –Mʌ̃ djaba Esaúa nãwã jarad̶e
    wãnadua: “Dai boro, bʌ nezoca Jacoboba nãwã jarabisia: mʌ̃ wãna ewarid̶eba ʌ̃taa
    mʌ̃ra dadji djabadrõã Labaʌ̃ma b̶asia.'
  ind-ind: Dia memerintahkan mereka untuk menyampaikan pesan kepada Esau, “Tuan, selama
    ini aku sudah tinggal bersama paman kita Laban.
  pes-OPCB: '@see-verse:GEN.032.003'
  ssx-ssx: Ipikana꞉ma꞉ mo haliweki pa꞉ta꞉ dupa pua lapa꞉peke laa la halolo alota꞉
    I̱ta꞉ naka꞉ pi opua e pokaasa꞉ some Dieikopema꞉ yaka you hali Iso neke pa꞉ta꞉
    do pi lo tapaasome. I̱ta꞉ a̱i̱ na epoa꞉ ekita꞉ Leibeni yaapo hao ameta꞉ paa la꞉ka꞉la
    ipulume.
  lcm-lcm: velai ani pinipini ke, “Mianla mengen kag tulava ta Esau asukang ke, ‘Kam
    asosokai ta Iakov kapo mengen ta, “Natanla ago aongos a taun ke si Laban tung
    kana.
  aer-aer: Urreke re itnenhe yernetyenhenge, re angkentye nhenhe antheke, “Angkentye
    nhenhe ngkwenge atyeye Jacob-engentyele. Unte-arle atyenge akngerrepate aneme
    ayenge ngkwenge akangkwe-irreme nthakenhe-arle unte atyenge angkemeke. The ngkwenge
    iletyeke ahentye-aneme nthakenhe-arle ayenge irreke. Ayenge-arle apmere Laban-kenhele
    anetyarte, kenhe lyete-ulkere ayenge-arle kele apetyalpetyeke aneke.
  tgl-ULB: 'Inutusan niya sila at sinabing, “Ito ang sasabihin ninyo sa aking panginoon
    na si Esau: “Ito ang sinasabi ng iyong alipin na si Jacob: ''Naninirahan ako kapiling
    ni Laban hanggang ngayon.'
  nop-nop: Tiŋa indiŋ yeniŋguk, “Hidi bomboŋgine Esau indiŋ nineeŋ, Tipilapilayege
    Yakobo adi indiŋ yolak. ‘Nu kwet kwatnaŋgoŋ Labandut hati-talabugut
  kca-kca: 'ԓывиԓаԓа партсәԓы: «Исав кущайэма щиты йастаты: Иаков митхуйэн тӑмиты
    пŏтәртәԓ: ‘Лаван хŏща тӑм хӑтәԓ унты ма усәм;'
  cbu-NT: Akop tsiyatssee kamachtaku zoonlleem tárangiya. Zuwanlleetsi Esawaa pakchush,
    Zuwanllish Akop na ningitam naanlliya. Ziparishish Labanash taarangu na kasarangiya,
    tángcha. Shiyaatsimari kukish payumaam zandkiya.
  hui-hui: Ani pialu bi ogodagua lalimu laya. Agali haguane Iso-o í̠naga biabe bia
    haga Yagabahanda ogodagua laya. I̱ Labanala luore howa harugo ai dai bulene hame
    ledogoni.
  wrs-wrs: '@see-verse:GEN.032.003'
  mya-mya: ထို​စေ​တ​မန်​တို့​အား``ကိုယ်​တော်​၏​အ​စေ​ခံ ယာ​ကုပ်​က`ကျွန်ုပ်​သည်​လာ​ဗန်​နှင့်​အ​တူ​နေ
    ထိုင်​ပြီး​ယ​ခု​မှ​ပြန်​ခဲ့​ရ​ပါ​သည်။-
  cbi-NTPO: 'Tsejtu: In bale ruku Esaúnu entsandidei: Ñuchi tiba kiikemu, ñu'' benna
    Jacob lalanu entsandinu eeve: Kumuinchi entsa tinbutala Labánba chuyu.'
  bod-N: ཁྱོད་ཅག་གིས་བདག་གི་ཇོ་བོ་ཨེ་སཱབ་ལ་འདི་ལྟར་ཤོད་ཅིག ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ཡ་ཀོབ་ཀྱིས་ཁྱེད་ལ་འདི༌ལྟར་སྨྲའོ།།
    བདག་ནི་ད་ལྟའི་བར་དུ་ལཱ་པན་དང་མཉམ་དུ་བསྡད༌ཅིང༌།
  wsk-wsk: 'Nu nunga kiti gurugam ale mam, “Nina aninga agiring imi aga kari laun
    Esau maonalko, ‘Nika ura kari Jacob iwita balam: Ani Laban ilak baga laga pelerem
    taiwasam.'
  kkl-kkl: 'Poglamsiogti, “Pimundi ambatlulomne ane: ''Na Yakub, anme. Na wene wamnange
    nuri awang Labanap sekel anan nimi saog uro wamnori, wene og yalamna.'
  sna-sna: 'Akavarayira akati, “Izvi ndizvo zvamunofanira kutaura kuna tenzi wangu
    Esau kuti: ‘Zvanzi nomuranda wenyu Jakobho, Ndakanga ndichigara naRabhani uye
    ndakagarako kusvikira zvino.'
  spa-BLM: 'Les ordenó diciendo: “Esto es lo que le diréis a mi señor Esaú: ‘Esto
    es lo que dice tu siervo, Jacob. He vivido como extranjero con Labán, y me he
    quedado hasta ahora.'
  beu-beu: 'Yakob ana egahingvala ang naung ing parentat hula, “Iini ila nekaku Esau
    at hubait hula alang: ꞌNimang Esau! Eemalea Yakob ana aada-haromat panatut metma
    maeenang vengbanang hula alang: Tura na tahit lamal ila angu, eluung alang anga
    na timaela Laban ehama mi mihi. Bot na angmi mihit emenghula nehe hoangmanang
    edadenang.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' schecab'' chi'' icha tic: Alec d''a vin̈ vuc''tac
    aj Esaú icha tic: A vin̈ uc''tac aj Jacob syac''och sb''a vin̈ d''a yalan̈ a mandar.
    Tzeyalanpaxi to a yed'' vin̈aj Labán ix in ec'' jun tiempoal tic.'
  swh-ULB: 'Aliwaagiza, kusema, “Hivi ndivyo mtakavyosema kwa bwana wangu Esau: Hivi
    ndivyo mtumishi wako Yakobo asemavyo: ''Nimekuwa nikikaa na Labani, naye amekawilisha
    kurudi kwangu hata sasa.'
  bel-bel: 'і загадаў ім, сказаўшы: так скажэце гаспадару майму Ісаву: вось, што кажа
    раб твой Якаў: я жыў у Лавана і пражыў дагэтуль;'
  deu-ELBBK: Und Jakob sandte Boten vor sich her zu seinem Bruder Esau, in das Land
    Seir, das Gefilde Edom.
  mbb-OT: Mibpenurù din sikandan ke hengkey is egkeǥiyen dan diyà te ki Esau. Migkaǥi
    si Jacob te, “Keǥiyi niw si Esau te ziyà a med-ubpà te ki Laban ne wazè e pa ganì
    mekeulì taman guntaan.
  msc-msc: Yakuba ka keladenilu lawa a ɲɛ a kɔrɔcɛ Esawu ma Seyiri la jamana rɔ, Edɔmu
    mara rɔ kɔnin.
  mal-2015: 'അവരോടു കല്പിച്ചതു എന്തെന്നാൽ: എന്റെ യജമാനനായ ഏശാവിനോടു ഇങ്ങനെ പറവിൻ:
    നിന്റെ അടിയാൻ യാക്കോബ് ഇപ്രകാരം പറയുന്നു: ഞാൻ ലാബാന്റെ അടുക്കൽ പരദേശിയായി പാർത്തു
    ഇന്നുവരെ അവിടെ താമസിച്ചു.'
  tuo-NT: 'Narẽ aꞌte quetire weredutigʉ oꞌócʉ niwĩ: “Yʉꞌʉ maꞌmi Esaúre aꞌtiro ni wereapa:
    ‘Mʉꞌʉ acabiji Jacob mʉꞌʉ dutiro doca nigʉ̃́ aꞌtiro weredutiami: “Yʉꞌʉ yoacã Labán
    meꞌrã niapʉ.'
  gup-gup: Jacob benwokrayekwong birrimekbe bininj nawu benmunkeweng, yimeng, “Kuhni
    wanjh ngurrimarneyimen Esau nawu yiman nganmarnewohrnan, ngurriyimen, ‘Kuhni wanjh
    ngunmarneyime Jacob nawu yiman namarladj, kayime ke, “Ngaye ngadjalni kore Laban,
    kumekbe ngahdjalni munguyh, bolkkime ngambolkbawong.
  met-met: 'Tabinadi ba, “Aharua na lipuxigu sabanga Iso bila li: ‘Lipuxim oxatama
    Yekop harua ba ngawa rangua Laban ila ila laing hatata.'
  gvs-gvs: Ego mainao tolokoinayadi ilatuwokoidi kana, ‘Kōna tuwowogu Iso kolatuwōko
    kami, “Guna tomoya, yau Yakobo im pákwana boi asuvaadavada Lebani taiyao go, ame
    bogina akaluvilamna.
  rmc-rmc: O Jakob bičhaďa anglal peste peskre muršen ke peskro phral ko Ezav, andre
    seiriko phuv Edom.
  nlg-nlg: Ma gaia (Jacob) te ghaghua vanira, “Kau vahea na rongorongo eni a nigua
    na vunaghi Esau, ‘Na kokoe ni talumuri tatana nimua na tinoni ni lutu Jacob, “Inau
    tu ghahau ta tubugu a Laban ritini itaeni.
  dgr-DOGNT: 'Edecheekeè dıı hagòhdı, “K''àowo Esau ts''ǫ̀ dıı haahdı ha: ‘Necheekeè
    Jacob dıı nets''ǫ̀ hadı: Dıı haı̨wa gots''ǫ̀ seɂeh Laban wexè nàıhdè hǫt''e.'
  pes-OPV: 'و ایشان را امر فرموده، گفت: «به آقایم، عیسو چنین گویید که بنده تو یعقوب
    عرض می‌کند با لابان ساکن شده، تاکنون توقف نمودم،'
  ron-1924: 'Ел ле-а дат порунка урмэтоаре: „Ятэ че сэ спунець домнулуй меу Есау:
    ‘Аша ворбеште робул тэу Иаков: «Ам локуит ла Лабан ши ам рэмас ла ел пынэ акум;'
  ben-OBCV: 'তিনি তাদের নির্দেশ দিলেন: “আমার প্রভু এষৌকে তোমাদের একথাই বলতে হবে: ‘আপনার
    দাস যাকোব বলেছেন, আমি লাবনের সঙ্গে বসবাস করছিলাম এবং এতদিন সেখানেই ছিলাম।'
  lex-lex: 'Nhopna re niwra: “Emkadilla, la''pa mikot la matro''mu Esau de miwra:
    “Emkadilla atmu Yakopa lirni: Adiella Labana emolmolla do''ona-dakna, me aghol
    lia hande pa nma ntut nian ler di.'
  rgu-rgu: 'Yakob nafada ata nara nae, “Emi meu mafada aꞌa ki Esau mae leo iaꞌ: ‘Papa
    Esau! Papa ata ma, fo fadim Yakob haitua haraoe soda-moleꞌ dodouꞌ neuꞌ papa. Neme
    maulu na au lalaꞌo ka, losaꞌ besaꞌ ia, papa atam ia leo nai toꞌo Laban uma na.'
  som-som: Wuuna amray, oo wuxuu iyagii ku yidhi, Waxaad ku tidhaahdaan sayidkayga
    Ceesaw, Addoonkaagii Yacquub wuxuu yidhi, Waxaan qariib ahaan ula degay Laabaan,
    oo ilaa haatanna waan la joogay,
  lat-VUC: 'præcepitque eis, dicens: Sic loquimini domino meo Esau: Hæc dicit frater
    tuus Jacob: Apud Laban peregrinatus sum, et fui usque in præsentem diem.'
  aoi-aoi: Akwa ne-yama enuwa-wa, “Nenikumarnjena Jekabe-ka nubukwaya arija-langwa
    nakina akwa kenumin-engkirrikaji-yada ayakwa nungkwa-langwa. N-ambambilyuma nebena-manja
    Lebina-manja ena-langwa-manja angalya nenungkwurakbe-ka.
  eng-ASVBT: 'And he commanded them, saying, Thus shall ye say unto my lord Esau:
    Thus saith thy servant Jacob, I have sojourned with Laban, and stayed until now:'
  mna-mna: 'Ni isope zin ta kembei. Iso: “Kozo kala kepet ki biibi tio Isau, to koso
    pini ma koso: ‘Mbesooŋo ku Yakop iso ta kembei: Ni ziru zaanabi timbel mbotŋana,
    tamen buri isombe imiili ma imar mini.'
  ita-1885: 'E diede loro quest''ordine: Dite così ad Esaù, mio signore: Così ha detto
    il tuo servitore Giacobbe: Io sono stato forestiere appo Labano, e vi son dimorato
    infino ad ora.'
  eng-LXXUP: And Jacob sent messengers before him to Esau his brother to the land
    of Seir, to the country of Edom.
  eng-ULB: 'He commanded them, saying, “This is what you will say to my master Esau:
    This is what your servant Jacob says: ''I have been staying with Laban, and have
    delayed my return until now.'
  spa-VBL: 'Y les dijo: “Esto es lo que deben decirle a mi señor Esaú: Tu siervo Jacob
    te envía este mensaje. He estado con Labán hasta ahora,'
  fra-_FOB: 'Et il leur commanda en disant: Vous parlerez ainsi à Ésaü mon seigneur:
    Ainsi a dit ton serviteur Jacob: J''ai séjourné chez Laban, et j''y ai demeuré
    jusqu''à présent.'
  mal-mal: 'അവരോടു കല്പിച്ചത് എന്തെന്നാൽ: “എന്റെ യജമാനനായ ഏശാവിനോട് ഇങ്ങനെ പറയുക:
    ‘നിന്റെ ദാസൻ യാക്കോബ് ഇപ്രകാരം പറയുന്നു: ഞാൻ ലാബാന്റെ അടുക്കൽ പരദേശിയായി പാർത്ത്
    ഇന്നുവരെ അവിടെ താമസിച്ചു.'
  urd-GVR: Unheṅ Esau ko batānā thā, “Āp kā ḳhādim Yāqūb āp ko ittalā detā hai ki
    maiṅ pardes meṅ jā kar ab tak Lāban kā mehmān rahā hūṅ.
  suz-BL: मेको आन कली “गे आं प्रभु एसाव कली ‘इन गेय पाइब याकूबमी इन कली लोव़ सोइक्‍ताक्‍व।
    गो मुल सम्‍म लाबान नु आ रागीमी अर्को रागी ङा मुर दुम्‍शा बाक्‍ती।
  ita-1927: 'E dette loro quest’ordine: “Direte così ad Esaù, mio signore: Così dice
    il tuo servo Giacobbe: Io ho soggiornato presso Labano, e vi sono rimasto fino
    ad ora;'
  ckb-ckb: 'فەرمانی پێدان و گوتی: «ئاوا بە عیسۆی گەورەم ڕادەگەیەنن: ”یاقوبی خزمەتکارت
    دەڵێت ئاوارەی لای لابان بووم و هەتا ئێستاش لەلای ئەو نیشتەجێ بووم.'
  eng-BBE: 'And he gave them orders to say these words to Esau: Your servant Jacob
    says, Till now I have been living with Laban:'
  crx-NTPO: '''Ink''ez ''ubulhni, “Smoodih Esau nja dudohni'', ‘Nyunatne ''uten-un
    Jacob nja dutni, “Laban ''en ''oozih hoost''e'' ''ink''ez ''et usda ''andit whuts''un.'
  kan-OKCV: 'ಕಳುಹಿಸುವಾಗ ಅವರಿಗೆ, “ನನ್ನ ಯಜಮಾನನಾದ ಏಸಾವನಿಗೆ ನೀವು ಹೀಗೆ ಹೇಳಬೇಕು: ‘ನಿನ್ನ
