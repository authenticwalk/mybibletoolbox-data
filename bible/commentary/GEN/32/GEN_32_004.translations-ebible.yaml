    agirotin Jacob iyau,’ ‘Yau Laban rui weromin maiau wama inat ari weie amatabir
    men anat.'
  srp-1865: 'I zapovjedi im govoreæi: ovako kažite gospodaru mojemu Isavu: sluga tvoj
    Jakov ovako kaže: bio sam došljak kod Lavana i bavio se dosad.'
  lug-lug: N’abagamba nti, “Mugambe mukama wange Esawu nti, ‘Omuddu wo Yakobo abadde
    ne Labbaani okutuusa kaakano,
  heb-heb: ויצו אתם לאמר כה תאמרון לאדני לעשו כה אמר עבדך יעקב עם לבן גרתי ואחר עד
    עתה׃
  ben-IRV: তিনি তাদেরকে এই আজ্ঞা করলেন, “তোমরা আমার প্রভু এষৌকে বলবে, আপনার দাস যাকোব
    আপনাকে জানালেন, আমি লাবনের কাছে বাস করছিলাম, এ পর্যন্ত থেকেছি।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹੁਕਮ ਦੇ ਕੇ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਮੇਰੇ ਸੁਆਮੀ ਏਸਾਓ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖੋ,
    ਤੁਹਾਡਾ ਦਾਸ ਯਾਕੂਬ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਲਾਬਾਨ ਕੋਲ ਜਾ ਠਹਿਰਿਆ ਅਤੇ ਹੁਣ ਤੱਕ ਉੱਥੇ ਹੀ ਰਿਹਾ।
  mwp-mwp: Nuydh thana yangu kudun mina ngurpaydhin mulaypa, ‘Ngath Yakubu nginu koerngayl
    zagethaw mabaygan yadu thuray ayman ngaw kuykulmaypa, matha kedha nubepa kedha,
    “Ngay kedha zoenguz ngapa kuniya tidayginga, ngay sin Leyboeniya merngu kurusipa
    kayib.
  mya-JVB: ကိုယ်တော် ၏ကျွန် ယာကုပ် က၊ ကျွန်တော်သည် လာဗန် ထံ မှာတည်းခို ၍ ၊ ယခု တိုင်အောင်
    နေ ပါပြီ။
  tte-O: Iwalolau kolili iba, “Kwalau yagu taubala Iso koina kwawalolau bwaite besiele,
    ‘Yau Yakobo am topaisowa yamiyamiya waya Labana koina sauga imamalawe kanasiga
    kabona kabo sauga bwaite koina yapileyoima koliwo.
  tbg-tbg: 'Iekopiva nai kaiqa vaiinti vonavu nititareva iharo tiharo, Ne mini oruntema
    ti nora vaiinti Isorara maantimake tiriara tiate: Te Iekopika ai kaiqa vaiintivano
    Labaanikanti variqi vi, vate vihaima anuro.'
  hmo-hmo: Idia dekenai ia hadibaia, ia gwau, “Lauegu lohia Esau dekenai umui hamaoroa,
    umui gwau, ‘Lau, oiemu hesiai tauna Iakobo, lau gwau lau be Labana danu lau noho
    ia mai bona hari.
  ata-ata: Milutu sou milai, la anu mulosiꞌa vaivaikala aloxo ꞌo, “Ngalai xe ngaxali
    noxou Esau itema tila noxilo la ngavikalanu lexe eni Iakovo, elai exolu maxuvee
    misevile noxou Lavani, mo ane muneꞌe mutalo vaimomo ꞌo.
  nfa-nfa: 'Hèia Yakob peka dènge si, aku nèngu na, “Lami peka dènge aꞌa ku Esau,
    sèmi neꞌe: ‘Lamatua Esau! Ènu mu Yakob, hia jiꞌi ngèti lii karejꞌe-karae mi aꞌa
    na. Peka na, “Karèi nèti jaꞌa pakèdꞌi, toke sange neꞌe ne, jaꞌa pea ètu dꞌara
    èmu toꞌo Laban.'
  urd-urd: और उनको हुक्म दिया, कि तुम मेरे ख़ुदावन्द 'ऐसौ से यह कहना कि आपका बन्दा
    या'क़ूब कहता है, कि मै लाबन के यहाँ मुक़ीम था और अब तक वहीं रहा।
  rus-SYN: 'и приказал им, сказав: так скажите господину моему Исаву: вот что говорит
    раб твой Иаков: я жил у Лавана и прожил доныне;'
  cbt-NTPO: '@see-verse:GEN.032.003'
  bqc-SIM: À gbɛ̃́ↄ zĩ̀ aɛ a vĩ̀i Esauwa Sei bùsu pↄ́ wì mɛ lↄ Ɛdↄũ bùsuu.
  tcz-CHONGTHU: Aman hitin athumop in, “Kapu Esau kom ahi tia hi nasei ding ahi. Na
    sohpa Jacob in hitin aseiye, tuni gei hin Laban komma kaum jing nalaiye.
  mar-mar: त्याने त्यांना आज्ञा देऊन म्हटले, “तुम्ही माझे धनी एसाव यांना सांगा, आपला
    सेवक याकोब असे म्हणतो की, ‘आजपर्यंत अनेक वर्षे मी लाबानाकडे राहिलो.
  tcs-tcs: Zekop i bin prapa spik po dem mesizman, ‘Diswan i wanem yupla mas spik
    po Iso, bos blo mi, “Sebant blo yu Zekop i spik diskain, ‘Ai bin stap longtaim
    lo awa Laban ane ai bin stap de antil distaim nau.
  soq-soq: Ita mo a baiwantoio me diamone wanase, “Ema epe aitane debamana Esau diana,
    ne e nolaa dewala auna Leiban mape wankasanten ita tauma leuntene iedina.
  qub-qub: 'Manaraj cacharmi yachachiran cayno ninanpaj: «Tayta Esaú, sirbishojniqui
    Jacobmi cachamasha päsaj watacunacho tiyun Labanpa wasincho goyashanta willanäpaj.'
  bqp-bqp: 'À pì a zĩ̀rinↄnɛ: À gɛ́ à o ma dikiri Isaunɛ a zↄ̀bleri Yakubu gↄrↄ pla
    kɛ̀ Labã bɛa àtɛn su sà.'
  hat-hat: 'Men sa li ba yo lòd pou yo di: -Men sa n''a di Ezaou, mèt mwen: Jakòb,
    nèg pa ou la, voye di ou konsa, li te pase tout tan sa a lakay Laban. Se poutèt
    sa li te pran tout reta sa a pou l'' tounen.'
  eng-BSB: 'He instructed them, “You are to say to my master Esau, ‘Your servant Jacob
    says: I have been staying with Laban and have remained there until now.'
  tod-tod: Zakɔɓe keelaiti teʋeni luɠɔ diɛ Ezawu ma, Seyiil yooi zu, Edɔme ɠoʋii zu.
  eng-WEBPB: 'He commanded them, saying, “This is what you shall tell my lord, Esau:
    ‘This is what your servant, Jacob, says. I have lived as a foreigner with Laban,
    and stayed until now.'
  kbq-kbq: Hagi Jekopu'a mago'ene amanage huno huzmante'ne, Amanage huta ranimofo
    Isona ome asamiho, eri'za neka'a Jekopu'a anage hie, nagra Lebani mopafi mani'noreti
    menina neoe.
  nhe-BL: 'Huan Jacob quinilhui: “Xiquilhuitij Esaú para niitlatequipanojca niitztoya
    ihuaya Labán nochi ni xihuitl,'
  bus-bus: 'À bè a zĩ̀rinↄnɛ: À gá à o ma dii Isaunɛ à zↄ̀bleri Yakubu gurↄ plaa
    kɛ̀ Labã bɛ èe suu sa.'
  gub-BL: Umume'u kar uze'eg heraha Ezau pe. — Ihe Zako ihe. Aiko xe newe uma'ereko
    ma'e ài ihe. Amumaw kwarahy tetea'u Àràmàw ipyr hereko pà ihe.
  eng-DRA: 'And he commanded them, saying: Thus shall ye speak to my lord Esau: Thus
    saith thy brother Jacob: I have sojourned with Laban, and have been with him until
    this day.'
  knf-knf: Yakob ayil bañaaŋ du Eŧawu abuk aşin, bajota kadun, aya du a du inkuŋ yi
    Ŧeyir du uŧaak wi Edom.
