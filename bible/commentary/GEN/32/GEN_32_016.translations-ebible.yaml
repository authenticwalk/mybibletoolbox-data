verse: GEN.032.016
translations:
  mal-C: 'അദ്ദേഹം അവയെ ഓരോ കൂട്ടമായിത്തിരിച്ച് ഓരോകൂട്ടത്തിന്റെയും ചുമതല ഓരോ ദാസന്മാരെ
    ഏൽപ്പിച്ചു. ഇതിനുശേഷം യാക്കോബ് അവരോട്: “നിങ്ങൾ എനിക്കുമുമ്പായി പൊയ്ക്കൊള്ളൂ, കൂട്ടങ്ങൾക്കു
    മധ്യേ അകലം ഇടണം” എന്നു നിർദേശിച്ചു.'
  deu-TKW: 30 säugende Kamelinnen mit ihren Füllen, 40 junge Kühe und 10 junge Stiere,
    20 Eselinnen und 10 Eselsfüllen;
  lin-lin: shamo ya basi tuku misato elongo na bana na yango, bangombe ya basi tuku
    minei mpe bangombe ya mibali zomi, ba-ane ya basi tuku mibale mpe ya mibali zomi.
  cbr-NT: 'Usokin ''atankëxun ka an ñu mëmikë unikama ''inánkëxa, achúshi achúshi
    chaká amo rabë́, ''inánkin ka ësokin kakëxa: —Kamina anpan rëkuënkiankë a ''uramaira
    oíma ''ura ''uratani kuanti ''ain.'
  eng-LSV: and he gives into the hand of his servants every drove by itself, and says
    to his servants, “Pass over before me, and a space you put between drove and drove.”
  bmu-bmu: 'Kambu mewö mewö kewöt mendeŋda kambu nanŋök nanŋök mi welenqeqeurupŋi
    yeŋgö böröŋine al eŋgiba kewö jii mötket: “Iŋini ölöp mutuk anda sömbup kambuŋi
    kambuŋi kieŋgö sutŋine tiriŋ kutuba eŋguaŋgita awataŋ anme.”'
  eng-GNV: So he deliuered them into the hande of his seruants, euery droue by themselues,
    and saide vnto his seruants, Passe before me, and put a space betweene droue and
    droue.
  eng-WEBSTER: And he delivered them into the hand of his servants, every drove by
    themselves; and said to his servants, Pass over before me, and put a space betwixt
    drove and drove.
  nhw-BL: 'Teipa quinmactili itequipanojcahua huan quinxejxelo sesen tlamantli tlapiyalme
    huan quinilhui: ―Xitlayacanaca huan amo xiquincahuilica ma mosansejcotilica sequinoc
    tlamantli tlapiyalme. Se pamitl tlen se tlamantli tlapiyalme ma tlayacana, huan
    teipa ica quentzi ma huala seyoc pamitl ica seyoc tlamantli tlapiyalme.'
  swh-ONEN: Akaviweka chini ya uangalizi wa watumishi wake, kila kundi peke yake na
    kuwaambia, “Nitangulieni na kuacha nafasi kati ya makundi.”
  bba-bba: kɑ nɑɑ mɛrobu weeru kɑ nɑɑ kinɛnu wɔkuru kɑ kɛtɛku mɛrobu yɛndu kɑ kɛtɛku
    dwɑnu wɔkuru, kɑ mɑm yooyoo mɛrobu tɛnɑ kɑ sin bii ni nu bom nɔrumɔ.
  eng-KJVCPB: And he delivered them into the hand of his servants, every drove by
    themselves; and said unto his servants, Pass over before me, and put a space betwixt
    drove and drove.
  cpy-cpy: 'Ari ipayitakiri romperatane riyoshiitakiri ipirapaeni, ikantakiri: “Peewateeyeni,
    eerowa poyaatawakahaeyaani okaakiini, inteenaeni pikantayitya.”'
  mpx-mpx: Inoke bwasumu ali yawi maisena ge maisena i telel wana totuwalali nimaliyaa
    ge i baek elal i ba, “Nuku nohouwa awowa bwasumu ali yawi maisena ge maisena ali
    bwaga ni gan avaliyau elal.”
  wbp-wbp: Ngula-jangka-jana milarninjarla manu nyanungu-nyangu warrkini rdaka-pala,
    ngulangku yungulu-jana yinya yurturlu-paturla palkangku warrawarra-kanyi. Ngula-jana
    wangkaja nyanungu-patuku, “Nyurrurlarlu kangkalu-jana yalumpurra yurturlu-kari
    yurturlu-karirla kamparrurlu, manulurla yungka ngajukupurdangkaku papardiki. Nguru-yirrakalu-jana
    yurturlu-paturla yira-kari yira-kari-maninjarla. Nguru-yirrakalu-jana yurturlu-kari-jangkaku
    manu yurturlu-kari-jangkaku.”
  luo-luo: Noketogi e lwet jotichne ka moro ka moro otelone kweth ka kweth kendo nowachonegi
    niya, “Teluru nyima kuweyo thuolo e kind kweth ka kweth.”
  meu-meu: Ini iboudiai ena hesiai taudia e henidia, ta ta ena seri ena seri ai. Bena
    ia ese ena hesiai taudia e hamaorodia, eto, Umui ba raka guna, seri ta ta mai
    padadia ida ba hakaudia lao.
  npi-ULB: तिनले बथान-बथान गरी यी सबै आफ्ना कमाराहरूको जिम्मा लगाइदिए । तिनले तिनीहरूलाई
    भने, “मेरो अगिअगि जाओ र हरेक बथानको बिचमा खाली ठाउँ राख ।”
  yor-yor: Ó sì fi wọ́n lé àwọn ìránṣẹ́ rẹ̀ lọ́wọ́ ní ọ̀wọ̀ọ̀wọ́, ó sì wí fún wọn
    pé, “Ẹ lọ ṣáájú mi, kí ẹ sì jẹ́ kí àlàfo wà láàrín ọ̀wọ́ agbo ẹran kọ̀ọ̀kan sí
    èkejì.”
  emp-NTPO: 'Mãwã oped̶a maʌ̃ animarãra idji nezocarãa diasia. Maʌ̃ne ãdjía jarasia:
    –Bãrãra mʌ̃ na wãnadua. Chiwatura, ovejara, cameyora, paca sid̶a awara awara pe
    eded̶adua.–'
  ind-ind: Yakub membagi hewan-hewan itu menjadi beberapa kelompok dan menyerahkannya
    kepada budak-budaknya dengan berpesan, “Pergilah mendahului aku kelompok demi
    kelompok, dan pastikanlah ada jarak antara setiap kelompok.”
  pes-OPCB: 'او آنها را دسته‌دسته جدا کرده، به خادمانش سپرد و گفت: «از هم فاصله بگیرید
    و جلوتر از من حرکت کنید.»'
  ssx-ssx: Kutupa ipikana꞉ma꞉ta꞉ ika꞉ homeke tapake tapake sununa꞉ haena꞉ loma꞉ loma꞉
    peata꞉ homeke homekena꞉ta꞉ hali homekema꞉ handeteke haena꞉ loma꞉ loma꞉ pina꞉ leekeme.
    Kutupa mo haliweki pa꞉ta꞉ alota꞉ Iki amba꞉la pulu hata꞉ta꞉ mo homeke homeke ma꞉na꞉
    tapakena꞉ tukikina꞉ta꞉ waleke uma꞉ uma꞉ pina꞉ lapa꞉peke laa mana꞉ leekeme.
  lcm-lcm: Au, kala pagal angpotok taun kana keve asosokai ta siksikei a kuvkuvulan
    i keve manmanik aongos ang na kala antok iria, “Mi pasal aino iau, na ka uli atogon
    ta pangau e nei liuan i keve siksikei a kuvkuvulan i manmanik ang.”
  aer-aer: Re anteme artwe urrkapentye akngerre 10-pele ineke itne arne itnenhe arntarnte-aretyenhenge
    apurtelhe-ilemele, re anteme itneke angkeke “Arrantherre lherele tyanemele alhaye
    arne nhenhe areye akngemele apurte akwete kake atyinhe anthetyeke. Itnenhe apurtelhe-ilemele
    akngetyeke aharle anyenteke-anyente, irntwarreke-irntwarre.”
  tgl-ULB: Ang mga ito ay ipinadala niya sa kanyang mga lingkod, bawat kawan ayon
    sa sarili nito. Sinabi niya sa kanyang mga lingkod, “Mauna kayo sa akin at maglagay
    ng puwang sa paggitan ng bawat mga kawan.”
  nop-nop: Nemek woŋ e bop molomolom tipilapilaye meŋiye yemiŋa yoguk, “Hidi talitimeŋ
    tinamuŋa kale bop molomolom yanagila uneŋ, bop kubugoŋ adi mu uneŋ.”
  kca-kca: 'Митйохԓаԓ йоша кашәӈ тащ атэԓт мӑсԓы пӑ митйохԓаԓа йастәс: «Ма йэԓпемән
    мӑнаты пӑ кўтән-кўтән тащԓән хӑйаԓән».'
  cbu-NT: Anumunshat, tiptsireemshat anoo panayaru, wasina arap tuyamzayaru zanganirangiya.
    Imazarsin wasina naataranganaya. Siyma naangtsa. Siy tuchpis arap, arap sheerus,
    Esawaa chamayangangtsa, tárangiya.
  hui-hui: nogo uruni damene mbira mbira haru helonaga agali biabe bia haga mbira
    mbira helowa lalu, Ai tígua ala bamba halu pudaba. Pialu howa nogo ti biamagamaga
    nabi tini aria degedege wabuni pugupugu bilalimu, lene.
  wrs-wrs: Doa holvowol vevnamba, pulundthoawol vungavna espeta. Wo hevna andranindm
    pusvund vungu ve, kekalvho vrilm, unna, yeoa yesna mi wonangawul vevm, kava sis
    provav. Os angawul vevm, mongo mi wongavm espeta, mongo hovra wongavm espeta,
    mongo henga hovra wongavm espeta, mongo sis wongavm.
  mya-mya: ထို​တိ​ရစ္ဆာန်​များ​ကို​အုပ်​လိုက်​ခွဲ​ပြီး​လျှင် တစ် အုပ်​စီ​ကို​အ​စေ​ခံ​တစ်​ယောက်​ကျ​အုပ်​ထိန်း
    စေ​၏။ ထို​နောက်​အ​စေ​ခံ​တို့​အား``သင်​တို့​သည် တစ်​အုပ်​နှင့်​တစ်​အုပ်​ရှေ့​နောက်​ခြား​၍​ငါ့​ရှေ့
    မှ​သွား​ကြ​လော့'' ဟု​မှာ​ကြား​လေ​သည်။-
  cbi-NTPO: 'Tsejtu bene yachi tiba kiikemu chachillanu, ma bulu animaameemee devele''
    kuwatu entsandimi: Ñulla ajkesha jidei, tsejtu ma bulu animaamee jayu jayu baka''
    tajiidei, timi.'
  bod-N: རིགས་རེ་རེ་ལས་ཁྱུ་རེ་བླངས་ནས་གཡོག་པོ་རྣམས་ལ་སྤྲད༌དེ། ཁྱོད་ཅག་བདག་གི་སྔོན་ལ་སོང༌དང༌།
    ཕྱུགས་ཁྱུ་རེ་རེ་བཞིན་སོ་སོར་ཕྱེས་ནས་སོང་ཞིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Nu uwutata beteram, asele ura kari nunga paogam, ale nunga tuteram mel
    paogam mu nunga bitarmonko nunga awuram. Ale nu nunga maonam, “Nina giral se ani
    negowom karikko. Se melmasak mu motam kirker animonko.”
  kkl-kkl: aero-aero kerekto wimbahiog. Kerekto wimbahiogti, ilipsabo ambarelamsiogti,
    “Na tane mamnundi, nikag taikag aro a'undi aero-aero popsimundi, samenag pululom.
    Inaag aero-aero palapmundi, nenne samenag pumunba, nenne amik pukang,” aro ambatsiogti,
  sna-sna: Akaita kuti zvichengetwe navaranda vake, boka rimwe nerimwe riri roga,
    uye akati kuvaranda vake, “Tungamirai mberi kwangu, uye musiye nzvimbo pakati
    pamapoka.”
  spa-BLM: 'Los entregó en manos de sus siervos, cada rebaño por separado, y dijo
    a sus siervos: “Pasad delante de mí y poned un espacio entre rebaño y rebaño.”'
  beu-beu: Yakob ana binanta ang naung emangpi ening atatara, senge ening kumpul na-nu.
    Angmuse ana emalea ang naung iot kumpul na-nut jaga. Ana iat mateng hula, “Iini
    iimaturat lamal. Eningse na iiamota oat iiamulung. Aarunge iini vengjaga, senge
    kumpul nu angu, malekang kumpul nu angu eolat lamal.”
  cac-cac: 'D''a elan̈chamel ix yac'' vin̈aj Jacob junjun macan̈ noc'' d''a eb'' vin̈
    schecab'', macquiltac ix yutej vin̈, ix yalan vin̈ d''a eb'' icha tic: —B''ab''lajan̈ec
    yed'' junjun macan̈ noc'', najtic tzeyutej scal junjun macan̈, xchi vin̈.'
  swh-ULB: Akawaweka katika mikono ya watumishi wake, kila kundi peke yake. Akawambia
    watumishi, “Tangulieni mbele yangu na mwache nafasi kati ya makundi ya wanyama.”
  bel-bel: 'І даў у рукі рабам сваім кожны статак асобна і сказаў рабам сваім: ідзеце
    перад мною і пакідайце адлегласьць ад статку да статку.'
  deu-ELBBK: 30 säugende Kamele mit ihren Füllen, 40 Kühe und 10 Stiere, 20 Eselinnen
    und 10 junge Esel.
  mbb-OT: Mibahin ni Jacob is menge uyaǥen din, ne kada grupu ne zuen dutun impevantey
    zin. Migkeǥiyan din dutun is menge suluǥuen din te, “Huna kew kedì, ne hipanew
    kew he kenà utew ebpesundulà is kada grupu.”
  msc-msc: A ka ɲɔɔmɛmuso bisawa ni woilu sinmindenilu fanan bɔ. Ka la woilu bɛɛ kan,
    a ka nisimuso binaanin ni tora tan fanan bɔ, a ni falimuso muwan ni falicɛ tan.
  mal-2015: 'തന്റെ ദാസന്മാരുടെ പക്കൽ ഓരോ കൂട്ടത്തെ പ്രത്യേകം പ്രത്യേകമായി ഏല്പിച്ചു,
    തന്റെ ദാസന്മാരോടു: നിങ്ങൾ എനിക്കു മുമ്പായി കടന്നുപോയി അതതു കൂട്ടത്തിന്നു മദ്ധ്യേ
    ഇടയിടുവിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cʉ̃rẽ daꞌracoꞌterãrẽ wiacʉ niwĩ. Narẽ wiagʉ, mejẽcã diaꞌcʉ̃ waꞌicʉrãrẽ,
    nanʉcʉ̃ curaricjãrãrẽ wiacʉ niwĩ. Narẽ aꞌtiro nicʉ niwĩ: —Mʉsã yʉꞌʉ dʉporo waꞌayuya.
    Na waꞌicʉrãrẽ te curarinʉcʉ̃ yoacurero dʉcawaa miaña, nicʉ niwĩ.'
  gup-gup: '@see-verse:GEN.032.015'
  met-met: Haburadi bakbakkadi saing mogu lipuxing oxatam teladi ba duwasa mana bakbak
    taining tainina. Baing bala lipuxing oxatamdi ba, “Amuga manga, ne ata ganangana
    liwe mana moru(di) bakbak(giding) taining tainina.”
  gvs-gvs: Ago yoguyoguyadi ikiwotaidi yauwo ituli ituli. Ikiwotaidi ikavava, e ina
    pakonayao ilatuwokoidi idigo kana, ‘Koroto tamo tamo yauwo tamo tamo imatakavate.
    E kovakūmgo go, taabu koolamgōgana, go sem imi ketoiya kovaamasāba.’
  rmc-rmc: tranda (30) ťaven peskre terne ťavenca, saranda (40) gurumňen, deš biken,
    biš (20) somaricen the deš somaren.
  nlg-nlg: Ma gaia te bosa vanira nina vure lutu ge kara hulira va inagho, na lei
    ovu ni maumanu tana lei sopasopa ovu heghena, ke vokara na bona oka i ghobudira.
  dgr-DOGNT: Wecheekeè gotł'aàyį̀ı̨wa. Tıts'aàdìı ı̨łè xàɂaa whatsǫǫ̀ ełexè whelaà
    ayį̀į̀là gà edecheekeè gots'ǫ̀ hadı, “Senakweè naahdè, tıts'aàdìı ı̨łè xàɂaa gıge
    gòɂǫǫ̀ aahłe, hanì ełek'ègıadè agıahłe,” gòhdı.
  pes-OPV: 'و آنها را دسته دسته، جداجدا به نوکران خود سپرد و به بندگان خود گفت: «پیش
    روی من عبور کنید و در میان دسته‌ها فاصله بگذارید.»'
  ron-1924: 'Ле-а дат робилор сэй, турмэ ку турмэ, деосебит, ши а порунчит робилор
    сэй: „Тречець ынаинтя мя ши лэсаць о депэртаре ынтре фиекаре турмэ.”'
  ben-OBCV: আলাদা আলাদা করে প্রত্যেকটি পশুপাল তিনি তাঁর দাসদের তত্ত্বাবধানে রাখলেন,
    এবং তাঁর দাসদের বললেন, “আমার আগে আগে যাও, এবং পশুপালগুলির মধ্যে তোমরা কিছুটা ব্যবধান
    রেখো।”
  lex-lex: 'Nal momuog harella atni-wa''arni re pa ratiaka, wokni-le''enu re meha-meha,
    ne nakot la re: “Mila'' ul lia, me mitiaka wokni ida rletni la wokni handina.”'
  rgu-rgu: Basa de, ana heo banda sira, rupaꞌ esaꞌ ko noꞌ bubuan. Ana fee bubuaꞌ sira
    esaꞌko noꞌ manafoon. Ana nafada si nae, “Emi laꞌo mauluꞌ. Neuꞌ ko au tuka dea.
    Tehuu emi manea, fo ela bubuaꞌ esa doo a baiꞌ nemeꞌ esa mai.”
  som-som: Markaasuu xoolihii u dhiibay gacantii addoommadiisa, iyadoo goosan waluba
    goonidiisa yahay; oo wuxuu addoommadiisii ku yidhi, Iga sii hor gudba, xoolahana
    goosan waluba goosanka kale cabbaar ha ka dambeeyo.
  lat-VUC: 'Et misit per manus servorum suorum singulos seorsum greges, dixitque pueris
    suis: Antecedite me, et sit spatium inter gregem et gregem.'
  aoi-aoi: N-eyebijebakame-ka nakina amurndakakina awurrakumangbala, ngala waka nenukwuda-wiya,
    ngalajukwaba waka jiba-wiya, ngalajukwaba kamila-wiya, ngalajukwaba bulukwa-wiya
    akwa ngalajukwaba waka dangki-wiya. Biya nenu-makama warnikuminuwar•duwar•da wurrumangbala
    karr-akwurrajini-yada amurndakakina. Ni-yama wurrumurndakakinu-wa warnikuminuwar•duwar•da
    ena-langwu-wa, “Yiki-likaja arakba yiki-lyengmena. Awurrakuwilyaba adinuba-wiya
    ka-likajama biya ambaka-murra awurrakuwilyaba ka-likajama ke-yuweyinama akina.”
  eng-ASVBT: And he delivered them into the hand of his servants, every drove by itself,
    and said unto his servants, Pass over before me, and put a space betwixt drove
    and drove.
  mna-mna: 'Yakop iyake mbili kini tana makiŋ, to iur un un la mbesooŋo kini pakan
    naman be timboro zin, mi iso pizin ma iso: “Niom kumuuŋgu. Mi kapa la mbata pepe.
    Kaparpa molo piom.”'
  ita-1885: 'E diede ciascuna greggia da parte in mano ai suoi servitori; e disse
    loro: Passate davanti a me, e fate che vi sia alquanto spazio fra una greggia
    e l''altra.'
  eng-LXXUP: milch camels, and their foals, thirty, forty kine, ten bulls, twenty
    asses, and ten colts.
  eng-ULB: These he gave these into the hand of his servants, every herd by itself.
    He said to his servants, “Go on ahead of me and put a space between each of the
    herds.”
  spa-VBL: 'Puso a sus sirvientes a cargo de cada uno de los rebaños y les dijo: “Adelántense
    y mantengan una buena distancia entre los rebaños”.'
  fra-_FOB: 'Et il mit entre les mains de ses serviteurs chaque troupeau à part, et
    dit à ses serviteurs: Passez devant moi, et mettez de la distance entre un troupeau
    et l''autre.'
  mal-mal: 'തന്റെ ദാസന്മാരുടെ കൈവശം ഓരോ കൂട്ടത്തെ പ്രത്യേകം പ്രത്യേകമായി ഏല്പിച്ചു,
    തന്റെ ദാസന്മാരോട്: “നിങ്ങൾ എനിക്ക് മുമ്പായി കടന്നുപോയി അതത് കൂട്ടത്തിനു മദ്ധ്യേ
    കുറച്ച് അകലം പാലിക്കുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne unheṅ muḳhtalif rewaṛoṅ meṅ taqsīm karke apne muḳhtalif naukaroṅ
    ke sapurd kiyā aur un se kahā, “Mere āge āge chalo lekin har rewaṛ ke darmiyān
    fāsilā rakho.”
  suz-BL: मिनु आ गेय पाइब आन कली का का पा हुल हुल पा गेवा बाक्‍त। आ गेय पाइब आन कली
    “गे आं ङोंइती हुल हुल पना पन गाक्‍कीन। हुल नेल्‍ल कालेमी मखुलीन। का अर्को क्‍येङा
    ङोन खुल्‍चा माल्‍नीनी” दे माइक्‍मी बाक्‍त।
  ita-1927: 'E li consegnò ai suoi servi, gregge per gregge separatamente, e disse
    ai suoi servi: “Passate dinanzi a me, e fate che vi sia qualche intervallo fra
    gregge e gregge”.'
  ckb-ckb: 'هەموو ئەمانەی مێگەل مێگەل بە جیا دایە دەست خزمەتکارەکانی و پێی گوتن: «پێشم
    بکەون و بواریش بخەنە نێوان مێگەلەکانەوە.»'
  eng-BBE: These he gave to his servants, every herd by itself, and he said to his
    servants, Go on before me, and let there be a space between one herd and another.
  crx-NTPO: '''I nyokhi yuba ''ut''enne tl''ayanla dich''oh whe ''ink''ez yuba ''ut''enne
    ''ubulhni, “Senghoozuhdilh ''ink''ez nilhdza'' beguz whuzdla whe ndi whuz nihyulh
    khunai uh''ulh whe.”'
  kan-OKCV: ಇವುಗಳಲ್ಲಿ ಪ್ರತಿಯೊಂದು ಮಂದೆಯನ್ನೂ, ಪ್ರತ್ಯೇಕವಾಗಿ ಅವನು ತನ್ನ ಸೇವಕರಿಗೆ ಒಪ್ಪಿಸಿ,
    ಅವರಿಗೆ, “ನನ್ನ ಮುಂದೆ ನಡೆದು ಮಂದೆ ಮಂದೆಗೂ ಮಧ್ಯದಲ್ಲಿ ಸ್ಥಳ ಬಿಡಿರಿ,” ಎಂದನು.
  bbb-bbb: Areme Jekafu fune uri mave ijiakiro fanuve ijene ke atana binobino uniae.
    Areme fune uri e fuone imevo ije kiamo bune kaenamiana ude vae. Fu e be kua, Ni
    fanu one kaenamia ude oebe datura vakiro e be fu ura fuone ije kaenamia ukua be
    vano kuae. Fu e fuone boeje ijiege kuariamoga bune fanu buone kaenamiana ijiege
    vae.
  tam-2017: வேலைக்காரர்களிடம் ஒவ்வொரு மந்தையைத் தனித்தனியாக ஒப்படைத்து, நீங்கள் ஒவ்வொரு
    மந்தைக்கும் முன்னும் பின்னுமாக இடம்விட்டு எனக்கு முன்னாக ஓட்டிக்கொண்டுசெல்லுங்கள்”
    என்று தன் வேலைக்காரர்களுக்குச் சொல்லி,
  spa-RV-1909: 'Y entrególo en mano de sus siervos, cada manada de por sí; y dijo
    á sus siervos: Pasad delante de mí, y poned espacio entre manada y manada.'
  ron-BTF: 'Şi le-a dat în mâna servitorilor săi, fiecare turmă în parte; şi a spus
    servitorilor săi: Treceţi înaintea mea şi lăsaţi o distanţă între turmă şi turmă.'
  eng-WEBP: He delivered them into the hands of his servants, every herd by itself,
    and said to his servants, “Pass over before me, and put a space between herd and
    herd.”
  eng-FBV: He put his servants in charge of each of the separate herds and told them,
    “Go on ahead of me, and keep a good distance between the herds.”
  nld-1939: 'Elke kudde afzonderlijk vertrouwde hij aan een zijner slaven toe, en
    zeide hun: Trekt voor mij uit, en laat een afstand open tussen de verschillende
    kudden.'
  nch-BL: 'Teipa quinmactili itequipanojcahua huan quinxejxelo sesen tamanti tapiyalme
    huan quinilhui: ―Xitayacanaca huan amo xiquincahuilica ma mosejcotilica sequinoc
    tamanti tapiyalme. Se tatilimit ten se tamanti tapiyalme ma tayacanaca, huan teipa
    inintepotzco ma hualaca seyoc tatilimit ica seyoc tamanti tapiyalme.'
  tfr-NTPO: E irgo ga twara beno ba parkagaga kong, tö̃ya dboy dboy wl̈o, ga tjl̈ẽ
    ba kong ga «Pjãy jek l̈öng bor bäm go, ga shto twozĩ öng kjrina kjrina shdök tjeng
    wl̈e kong» l̈e.
  vie-1934: 'Rồi, giao mỗi bầy riêng ra nơi tay đầy tớ mình và dặn rằng: Các ngươi
    hãy đi trước ta và dẫn bầy nầy cách một khoảng đến bầy kia.'
  hin-CV: याकोब ने पशुओं के अलग-अलग झुंड बनाकर अपने सेवकों को सौंप दिए, और उन्होंने
    अपने सेवकों से कहा, “मेरे आगे-आगे चलते जाओ तथा हर एक झुंड के बीच थोड़ी जगह छोड़ना.”
  eng-OURB: He delivered them into the hands of his servants, every herd by itself,
    and said to his servants, “Pass over before me, and put a space between herd and
    herd.”
  spa-BES: 'Estos dio a sus siervos, toda manada en sí, y dijo a sus siervos: Continúen
    delante de mí, y que haya un espacio entre una manada y la otra.'
  tdx-tdx: rameva minono rekets’ ana’e telopolo, añombe-vave efapolo, añombe-lahy
    folo, borìke vave roapolo, vaho ana-borìke folo.
  vid-vid: Nakawagalila vitumagwa wa heye chila yumwe na ilundo lya heye, nakawalonjela,
    “Mlongole kuno mleka honhu hagati kulawa chilundo chimwe na chiyage kuli majendo
    ga hemwe.”
  pwg-pwg: Ivinesi ikovi na iyavo nununai itura ma ina bigabiga ivonesi da sagosago
    duma na yavosi ita koyaghisi. Ma ivona bo, “Kovi nao, ma kokitaruvai da taraboga
    nani yavosi basusiyai ina makai.”
  eng-OKE: Camels giving milk and their young ones thirty, cows forty, and bulls ten,
    she-asses twenty, and colts ten.
  tha-KJV: ยาโคบมอบสิ่งเหล่านี้​ไว้​ในความดูแลของคนใช้ แต่​ละฝูงอยู่​ต่างหาก และสั่งพวกคนใช้​ว่า
    “ล่วงหน้าไปก่อนเรา และให้​หมู่​สัตว์​นี้​เว้นระยะห่างกันหน่อย”
  por-BR-2018: 'E entregou-o em mão de seus servos, cada manada à parte; e disse a
    seus servos: Passai diante de mim, e ponde espaço entre manada e manada.'
  bco-bco: '@see-verse:GEN.032.015'
  deu-ELO: 'Und er gab sie in die Hand seiner Knechte, je eine Herde besonders, und
    er sprach zu seinen Knechten: Ziehet vor mir her und lasset Raum zwischen Herde
    und Herde.'
  ktm-ktm: Iy itparan su ka-an kurti ile ndre limmir. Handrai hoso ndre ndrakan odo
    ta handrai. Iy iduwe meme hala sehir, sipsip hala sehir, kamel hala sehir, makau
    hala sehir pe donki hala sehir. Inum oh pe iduwe ndramtan ndre limuu mada’ su
    ise ta su ka-an ndre limmir kutih, pe iy ipe ile ta su ihpa, “Atla munen, pe atawe
    reu ki-in lenga’ ndramat iyin munen pe ndramat idu ndruwen. Oduu otto omur ti
    etawe reu ki-in ndrokoro’ oduu kihpa ke eriy, nombrun otso ke hopus.”
  caa-caa: 'Y de allí e Jacob uyare cora umanobꞌ tuaꞌ ucojcobꞌ inteꞌ grupo aracꞌobꞌ
    xeꞌ xerbꞌir umener, y uyare otro inmojr umanobꞌ tuaꞌ ucojcobꞌ intex grupo aracꞌobꞌ.
    Entonces uyare umanobꞌ xeꞌ war ucojcobꞌ inteꞌ grupo aracꞌobꞌ y che: —Qꞌueche chic
    e aracꞌobꞌ xeꞌ war icojco bꞌajxan que e inmojr, y nen tuaꞌ waten tipat, che e
    Jacob. Y de allí uyare umanobꞌ xeꞌ war ucojcobꞌ intex grupo aracꞌobꞌ y che: —Qꞌueche
    chic e aracꞌobꞌ xeꞌ war icojco, pero quetpenic innajt cora tut inteꞌ grupo aracꞌobꞌ
    xeꞌ war axiobꞌ bꞌajxan, che e Jacob.'
  eng-WYC-2018: And he sent by the hands of his servants all the flocks by themselves;
    and he said to his servants, Go ye before me, and (let) a space be betwixt (a)
    flock and (a) flock.
  epo-epo: 'Kaj li transdonis en la manojn de siaj sklavoj ĉiun gregon aparte, kaj
    li diris al siaj sklavoj: Iru antaŭ mi kaj lasu liberan interspacon inter unu
    grego kaj alia.'
  uig-PIN: 'Bularni ayrim-ayrim top ⱪilip hizmǝtkarlirining ⱪoliƣa tapxurup, ularƣa
    jekilǝp: — Silǝr mǝndin burun mengip, ⱨǝr topning arisida ariliⱪ ⱪoyup ⱨǝydǝp
    menginglar, — dedi.'
  beo-beo: 'E da gilisisu afae afae hamone, amo afae afaega hawa: hamosu dunu afae
    ouligima:ne sia:i. E da amane sia:i, “Nama bisili masa. Gilisisu afae asili, dibi
    yolesima. Amalalu, gilisisu eno amola eno agoaiwane masa.'
  tpi-OTNT: Em i makim wanpela wanpela wokboi bilong lukautim wan wan lain animal
    na em i tokim ol olsem, “Yupela go pas long mi. Na yupela i no ken larim ol wan
    wan lain animal i wokabaut klostu tumas long ol arapela lain.”
  hau-SA: Ya sa su a ƙarƙashin kulawar bayinsa, kowane kashin garke ya kasance a ware.
    Ya ce wa bayinsa, “Ku sha gabana, ku kuma ba da rata tsakanin garke da garke.”
  udu-udu: 'Aris to gwansan idhukina a’di e me’d ma ris c̱iŋkinam piti mo dhali aris
    uni urkunu ki she/ ki she/ mo dhali a’di oki’da ris c̱iŋkinam piti gwo mo ki:
    Iiku/ nṯwa/a/ ki aha/ mo dhali kari buli bwaman mo mmo/ur to mo dhali uri to mo.'
  uig-LAT: 'Bularni ayrim-ayrim top qilip xizmetkarlirining qoligha tapshurup, ulargha
    jékilep: — Siler mendin burun méngip, her topning arisida ariliq qoyup heydep
    ménginglar, — dédi.'
  nde-nde: Wakugcinisa izisebenzi zakhe konke, umhlambi munye wema wodwa, wathi kuzo
    izisebenzi zakhe, “Hambani phambi kwami, njalo litshiye ibanga phakathi kwemihlambi.”
  ton-ton: Pea ne tuku fakafaʻahinga ia ki he nima ʻoe kau tauhi, pea ne pehē ki heʻene
    kau tamaioʻeiki, “Mou muʻomuʻa ʻiate au, ʻo fakavahavaha ʻae faʻahinga manu taki
    taha.”
  ces-1613: 'A poručil je služebníkům svým, každé stádo obzvláštně, a řekl služebníkům
    svým: Jděte přede mnou, a stádo od stáda ať jde opodál.'
  eko-eko: 'Wakhula liphanko la nyama epile khusala amwinkha karumeya mmote, khuwooza
    yoori: “Mwilokozise, maphanko apa mwaattuwanise.”'
  nss-nss: Pwen irahihiri hu kan ara hayoi iro wule hape pe hayoi iro wule hape, pe
    ipwai iyatahu ndramiran para poya mbulyan para marahu korotahu. Pe ipwai iyatahu
    ipa, “Akeyemu kili yo pe akaiki mwele hu kan ara hayoi-hayoi.”
  eng-WMB: He delivered them into the hands of his servants, every herd by itself,
    and said to his servants, “Pass over before me, and put a space between herd and
    herd.”
  tam-TCV: அவன் ஒவ்வொரு மந்தையையும் தனித்தனியே தன் வேலைக்காரரிடம் ஒப்படைத்து, “மந்தைகளுக்கு
    இடையில் சிறிது இடம்விட்டு, எனக்கு முன்னே போங்கள்” என்றான்.
  ceb-ULB: Gipiyal niya kini ngadto sa iyang mga sulugoon, ang matag panon sa mga
    mananap. Miingon siya sa iyang mga sulugoon, “Pag-una kamo kanako ug hatagig gilay-on
    ang matag panon.”
  mkn-mkn: Ais dia bagi itu binatang dong, satu-satu macam deng dia pung rombongan.
    Tarús dia kasi satu-satu rombongan deng dia pung gambala. Dia kasi tau sang dong
    bilang, “Bosong jalan lebe dolo. Nanti beta iko dari balakang. Ma bosong musti
    jaga ko rombongan yang satu sadiki jao dari rombongan yang laen.”
  pol-UBG: 'I oddał je w ręce swoich sług, każde stado oddzielnie, i powiedział do
    swoich sług: Idźcie przede mną i zachowajcie odstęp między stadami.'
  agr-agr: 'Dutika duwi niina inake aidaun, maki makichik kuntin akanjamun tinamkauwai,
    dutika chichajak: “Atum emkatajum, tujash betek ijutkau wetsuk, makichik kuntinun
    ujuikimtai, duwi tikich kuntin aidaushkam saaktajum”, tiuwai.'
  kyc-kyc: Dokopa banya kendemande akali dupwa mena rara wakale wakale liti pirapu
    mokwa soo maiyuo lao, Nakamba wambo pao dokopa kanya neesinya lao minyuo pupwape,
    leya.
  urd-GVU: اُس نے اُنہیں مختلف ریوڑوں میں تقسیم کر کے اپنے مختلف نوکروں کے سپرد کیا
    اور اُن سے کہا، ”میرے آگے آگے چلو لیکن ہر ریوڑ کے درمیان فاصلہ رکھو۔“
  deu-1912: '[32:17] und tat sie unter die Hand seiner Knechte, je eine Herde besonders,
    und sprach zu ihnen: Gehet vor mir hin und lasset Raum zwischen einer Herde nach
    der andern;'
  ntj-ntj: Palunyalu watjarnu waarka palyalpayilu-ya kutju-kutjulu katirrayiltjaku,
    tjiinya kutjupalu kurranyulu katirrayiltjaku nyangka kutjupalu ngururrkutjarra
    katirrayiltjaku nyangka kutjupalu marla mularrpa katirrayiltjaku. Nyangka-ya yanamulpa
    pirninya kapurtunu kanyiranytja yankukitjalu.
  row-row: Ana banggi banda ra mataꞌ esa-esaꞌ no nononggo na. Ma ana fee nononggoꞌ
    esa-esaꞌ no manatadꞌa na. Ana nafadꞌe se nae, “Laoꞌ miꞌihuluꞌ. Dei fo au tungga
    deaꞌ. Te hei musi minea fo nononggoꞌ esa naꞌadꞌooꞌ no esa.”
  kan-2017: ಇವುಗಳಲ್ಲಿ ಪ್ರತಿಯೊಂದು ಹಿಂಡನ್ನು ತನ್ನ ಸೇವಕನಿಗೆ ಒಪ್ಪಿಸಿ, “ನೀವು ನನಗಿಂತ ಮುಂಚಿತವಾಗಿ
    ನದಿಯನ್ನು ದಾಟಿ ಹೋಗಿರಿ ಮತ್ತು ಪ್ರತಿ ಹಿಂಡು ಹಿಂಡಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಅಂತರವಿರಲಿ” ಎಂದನು.
  ena-ena: Lavɨla cɨhu nudɨ sibɨla hɨsɨŋ hulemɨlɨ agɨlaŋ sabaŋ hɨdɨlɨ hɨtɨŋ hɨtɨŋ
    agɨladɨ migɨlavɨbali aba lɨbɨmɨŋamɨŋa uavɨla nulɨdɨ abami. Namɨlaŋ sabaŋ hɨdɨlɨ
    hɨtɨŋ hɨtɨŋ agɨladɨ likɨlavɨla hali uhalaŋ uami. Sabaŋ mu mɨguŋ agɨlaŋ mu mɨguŋ
    agɨladɨ mikɨ mikɨ uu pam hafala hafala hɨdavɨmɨdɨ uami.
  tgo-tgo: Jeikob i vaŋguraweŋgiya thetheghanɨko e wabwi regha iya na le rakakaiwoko
    thɨ njimbukikiŋgi. Amba i dage weŋgi iŋa, “Hu raka viva e ghamwaŋgu. Wabwi regha
    iya mbe lemi loŋga na mbe e ghami lughawoghawo iya e lemi wabwina regha na regha.”
  yap-yap: Mra ba ran’ e pi gamanman nem me pag fan ngak reb e tapigpig rok, me ga’ar
    ngorad, “Mfeked e pi gamanman ney ngam mon’od rog, mi gimed tay thilin e yu ran’
    i gamanman ney ni nge m’on ba ran’ me lay ba ran’.”
  tet-tet: Hotu, nia faꞌe oik ida, lolok ida. Hotu, nalo lolok ida noo makbalin duꞌuk.
    Nia katak baa makbalin sia naꞌak, “Emi laꞌo uluk. Haꞌu ktuir kosi kotuk! Mais
    musti daka, nebee lolok ida dook netik nosi lolok ida seluk.”
  hlt-MCSB: Te phoeiah tuping, tuping te amah loh a sal rhoek kut ah a tloeng tih
    a sal rhoek te,” Kai hmai ah cet lamtah tuping laklo neh tuping laklo te hnalak
    khueh uh,” a ti nah.
  mdy-ETH: ዬንሢ ቆልሞንሢ ቶኦኪና ቶኦኪና ዱማሳዖ ዬያ ፓቂንቴ ቆልሞ ዒሻንዳጉዲ ሄንቃ ናይ ጌሤኔ፤ ዬንሢ ሄንቃዞንሢም፦ «ታኣኮ
    ቤርታ ዓኣዹዋቴ፤ ቆልሞኮ ባኣካ ሃኬ ሃኬ ቤሲ ዓኣያ ማዓንዳጉዲ ማሂጋፓ ዒንሢ ጊንፆ ጊንፆ ዓኣዹዋቴ» ጌዔኔ።
  twi-ASANTE: Ɔkyekyɛɛ mmoa no mu akuakuo, de maa nʼasomfoɔ a ekuo baako biara hyɛ
    ɔsomfoɔ baako nsa. Ɔka kyerɛɛ nʼasomfoɔ no sɛ, “Monni mʼanim nkɔ, na mmom, momma
    akwan nneda mmoa akuakuo no ntam.”
  bhl-bhl: 'Keyemsomelei, e samal mongom biilo amen amen kuw koyemeko, mali mongom
    mongom bi akalem weng afak kunum mali mak im teing dim dako, bokoyemomele: “Yu
    samal mongom amen amen bi kuluko, yomisik uneko, nakalem fik Iso em fukun unoliwka!
    Unokoliw kate, samal mongom samal mongom dolon amen amen awet so yemde unoliwka!”,
    yangse kale.'
  con-NTPO: 'Tsa''caen isupa tise''be semasundeccunga attufaemba fa''enga fae naccu,
    faesunga tsa''caen afe''jepa su: —Fae naccu faesu naccuma biaccaccatsse ñoñamba
    tsa''caen ña otufanga ja''faja.'
  eng-WEBU: He delivered them into the hands of his servants, every herd by itself,
    and said to his servants, “Pass over before me, and put a space between herd and
    herd.”
  bnp-bnp: I taki e huriki a vora vona ri matakari a maka kabuna sipsip a bulmakau
    takutaku, i ta maea, “Mu laho muga. Naha ni vakalaho palupu a maka kabuna sipsip
    a bulmakau.”
  wal-wal: Hageeta wudiyan wudiyan shaakkidi, ba ashkkaratu kushiyan wottidi, ba ashkkarata,
    “Taappe sinttau biidi, wudiyaa wudiyaappe haahuwan haahuwan laaggite” yaagiis.
  mgh-mgh: 'Ahaakawela mihuwo nnyo ipottha cawe wiira awacawace, ni wo khula nhuwo
    wari mphantte aya, ni aheerela: Nhoolelaceke ni nhiye ikhato nhuwo ni nhuwo nkhwaya.'
  acu-NT: 'Nunia ni inatiri ainaun tangku akankamurin susa chicharak: —Akankamu ainauka
    angkan angkan jukirum estaram, —timiayi.'
  spa-PDDPT: 'Los entregó en mano de sus esclavos, cada manada por separado. Y dijo
    a sus esclavos: Pasen adelante de mí y dejen espacio entre manada y manada.'
  gun-gun: 'Ha''e va''e nunga ogueraa ukapa guembiguai kuery pe, peteĩ-teĩ henda py
    omoĩ. Guembiguai kuery pe aipoe''i imondovy: — Tapeo xerenonderã, pemondyi pokã
    mymba kuery peteĩ-teĩ regua amboae regua gui mombyry''i oo aguã — he''i.'
  agu-BL: 'Nintzun e'' baj nin jatxoltz scyetzak yi e'' ẍchakum. Ej ben jatxol yi
    jun k''u''j chiw scyetz cobox ẍchakum. Ej nin ben tk''ol yi jun k''u''j cneru''
    scyetz coboxt ẍchakum. Ncha''tz e'' tulej yi e'' mas tawun. Nintzun ben tloltz
    scyetz e'' ẍchakuma''tz: —Ba''n cẍbajxij wok nin ba''n lch''uy mu''ẍ ixo''l yi
    jujun k''u''j axwok scyuch'' yi e'' awun.'
  eng-PEV: Jacob split up all those animals into groups, and he gave each group to
    one of his work-men to look after. He said to those work-men, “Take these groups
    of animals, and go ahead of me to meet my brother Esau. But don’t all go at the
    same time. I want one group to go first. A bit later, I want the 2nd group to
    go. Then a bit later, I want the 3rd group to go. Keep on doing that until all
    the groups go.”
  ilo-ULB: Impaaywanna dagitoy kadagiti adipenna, maysa nga arban iti tunggal adipen.
    Kinunana kadagiti adipenna, “Umunakayo kaniak ket ikkanyo iti pagbaetan ti tunggal
    arban.”
  kpg-kpg: Gei mee gaa wwae nia manu aanei gaa hai nia buini manu, gaa wanga nia hagabuulinga
    dagidahi gi ana gau hai hegau e dagi nia maa, ga helekai gi digaula, “Goodou hula
    i ogu mua, gei hudee haga punia nia buini manu la gi di gowaa e dahi, gi hula hua
    beelaa, dugudugua dagidahi nia buini.”
  uig-ARA: 'بۇلارنى ئايرىم-ئايرىم توپ قىلىپ خىزمەتكارلىرىنىڭ قولىغا تاپشۇرۇپ، ئۇلارغا
    جېكىلەپ: ــ سىلەر مەندىن بۇرۇن مېڭىپ، ھەر توپنىڭ ئارىسىدا ئارىلىق قويۇپ ھەيدەپ
    مېڭىڭلار، ــ دېدى.'
  bsp-bsp: kɔ yɔkɔmɛ yɛran 30 kɔ awut ayi akɔ yɛŋcmɛsər mɔ, cəna cəran 40, mura wəco,
    sofale səran wəco mɛrəŋ kɔ sərkun wəco.
  bps-bps: Na faslumbuk Dyékob i dad lmanaf ani, na nun dad lifanan fifatan i kat
    lumbuk. Na manan di dad lifanan ani, “Gamu i muna, na kat lumbuk stadol, bay beg
    gamu sawag.”
  mbs-mbs: Impeebong-ebong din se kedita dan, aw doen sineligan impetonggò din diyà
    te tegsebad-sebad ebong. Minikagi sikandin diyà te menge sineligan din, “Keilangan
    mengibing kaw te menge ayam-ayam doton te monà day, aw keilangan doen heman elet
    diyà te tegsebad-sebad ebong.”
  tof-tof: Wa ibü wirri ngorodógab tibi-tibi arrgrratlórr, da zaget pamab tangdó irrbünürr,
    akó wa ibüka bóktanórr wagó, “E kürü singül kwata ogoblón; kan apólamke darrpan-darrpan
    ne kopoko.”
  sus-sus: ɲɔxɔmɛ ginɛ tongo saxan, e xa die, ninge tongo naani, tuura fu, sofale
    ginɛ mɔxɔɲɛn, a nun sofale xɛmɛ fu.
  pon-2006: E ahpw nehkpeseng pelinmen pwukat rehn ladu kei, oh ndaiong irail, “Kumwail
    tiengwei mwohi, oh dehr kapatapene pelinmen kan, ahpw irepeseng ehute soangen
    mahn ekis wasa.
  jae-jae: Bôc totoŋ-totoŋ tonaŋ eŋ kakêŋ sêsêp sakiŋwaga lemeŋ gêdêŋ-gêdêŋgeŋ ma
    kêsôm gêdêŋ nê sakiŋwaga gebe “Amac amuŋ aê ma akêŋ ŋasawa êsi tau êniŋ toŋ êndêŋ-êndêŋ-geŋŋa
    êŋgic êtômgeŋ.”
  ksd-ksd: 'Ma i ga tul tar diat ta ra lima i kana umana tultul, tikatikai kana ta
    kopono kikil; ma i ga biti ta kana umana tultul: Avat a bolo lake lua tagu, ma
    avat a vatur lalao ra umana kikil na vavaguai.'
  tur-YTC: Onları, ayrı sürüler olarak hizmetçilerinin eline teslim etti. Hizmetçilerine,
    “Önümden gidin, sürüler arasına mesafe koyun” dedi.
  bel-N: 'I даў у рукі слугам сваім кажную чараду асобна, і сказаў слугам сваім: “Перайдзіце
    перада мною, і трымаце адлегласьць паміж чарадой і чарадоў”.'
  grc-BRENT: καμήλους θηλαζούσας καὶ τὰ παιδία αὐτῶν τριάκοντα, βόας τεσσαράκοντα,
    ταύρους δέκα, ὄνους εἴκοσι, καὶ πώλους δέκα.
  ind-AYT: Dia memberikan itu ke tangan hamba-hambanya, setiap kelompok secara tersendiri.
    Kemudian, dia berkata kepada hamba-hambanya, “Dahuluilah aku dan jagalah jarak
    antara kelompok yang satu dengan kelompok yang lain.”
  lid-lid: Iy apwai oro katin haka, rabuk are doh, rabuk are doh. Ano iy weleyani
    oro lau ta lahou tan atondrok, eme iy ari atondrok rabuk, iy ari atondrok rabuk,
    i le buku doh. Eme iy tiye i toro, “Ado kadek kabwena tek ya ndrokowa to sese
    udu aliy tiri katin haka.”
  eng-NNA: He said to his working men, “You go ahead of me, take these mobs of animals
    to Esau. Go one behind the other, fairly far apart, fairly far apart (from each
    other) you will travel.”
  nya-nya: Iye anazipereka kwa antchito ake kuti azikuse, gulu lililonse pa lokha,
    ndipo anati kwa antchito akewo, “Tsogolani ndipo muonetsetse kuti pali mpata pakati
    pa gulu ndi gulu linzake.”
  hrv-hrv: trideset deva dojilica s njihovim mladima; četrdeset krava i deset junaca;
    dvadeset magarica i deset magaraca.
  mps-mps: Agai te kibu dabe tonalubo sę bidi dabe deli deli nidigili pali, tama
    augwalibolo agai te po wali, “Dage polasa peyu, ena nosali ilao. Tama me kibu
    hani te gasa kibu hani pabo digibulu bidaluao,” wali.
  llg-llg: Boe ma, ana baꞌe banda la sila, esa-esako no numban ma ndia bubuan. De
    ana fee esa-esako no manahoon. Ana nafada sala, nae, “Ei laꞌok makahuluk. Dei
    fo au tungga dea. Tehuu ei musi manea fo bubuak esa dook fa neme bubua feꞌek mai.”
  tpi-tpi: Em i makim wanpela wanpela wokboi bilong lukautim wan wan lain animal na
    em i tokim ol olsem, “Yupela go pas long mi. Na yupela i no ken larim ol wan wan
    lain animal i wokabaut klostu tumas long ol arapela lain.”
  dan-1931: 'han delte dem i flere Hjorde og overlod sine Trælle dem, idet han sagde
    til dem: “Gå i Forvejen og lad en Plads åben mellem Hjordene!”'
  vie-OVCB: 'Gia-cốp giao các bầy súc vật cho đám đầy tớ, mỗi người coi sóc một bầy,
    và căn dặn họ: “Các anh đi trước và giữ một khoảng cách giữa các bầy súc vật.”'
  lbk-lbk: Sa na't tinketinken nan enkik-iwiyena ya sa na't inkakcheng isnan faana
    ay waschin menfiyang isnan sin-es-ang ay pangfon. Kinwanina ken chaicha, “Ipangpangoyo.
    Ilaenyo magtek ta en-inadchawi nan waschin esa'y pangfon.”
  guj-2017: એ સર્વના જુદાં જુદાં ટોળાં કરીને તેણે તેના દાસોના હાથમાં સોંપ્યાં અને
    તેના દાસોને કહ્યું, “તમે મારી આગળ જાઓ અને દરેક ટોળાંઓની વચ્ચે અંતર રાખો.
  byr-byr: '@see-verse:GEN.032.015'
  awx-awx: Kälap tuwängukengu, inäinä upuke, puyä äminu täpätu täpätule kätaxune pekut.
    Peke puyä äminä using yänikut. “Gindä gämäk kunong. Axunanggengu, unekän hikngä
    maxunong. Täkwäkgutä gämäk kuwä, bänäkänu wangga äyiwiyok. Tiwänä täkwäkgu une.
    Tiwän une kuningkäyä, usinggän,” yang yänikut.
  pon-2006A: E ahpw nehkpeseng pelinmen pwukat rehn ladu kei, oh ndaiong irail, “Kumwail
    tiengwei mwohi, oh dehr kapatapene pelinmen kan, ahpw irepeseng ehute soangen
    mahn ekis wasa.
  por-BRBSL: 'Ele os entregou nas mãos de seus criados, cada rebanho por si só, e
    disse a seus criados: “Passem adiante de mim e coloquem um espaço entre rebanho
    e rebanho”.'
  cth-cth: Hotnaw teh a huhu lahoi aloukcalah a sannaw kut dawk a poe. Hahoi, ahnimouh
    koe, ka hmalah cet awh nateh, a louklouk lah rahak kaawm lahoi cet awh, ati.
  twi-twi: Ɔkyekyɛɛ mmoa no mu akuwakuw, de maa nʼasomfo a kuw baako biara hyɛ ɔsomfo
    baako nsa. Ɔka kyerɛɛ nʼasomfo no se, “Munni mʼanim nkɔ, na mmom, momma akwan
    nneda mmoa akuwakuw no ntam.”
  hlt-hlt: Te phoeiah tuping, tuping te amah loh a sal rhoek kut ah a tloeng tih a
    sal rhoek te,” Kai hmai ah cet lamtah tuping laklo neh tuping laklo te hnalak
    khueh uh,” a ti nah.
  tbz-SIM: nɛ̀ yòyóbɛ̀ bɛniibɛ bɛ̀ɛ̀ tɔ ibí sipísìtɑ̃ɑ̃ti nɛ̀ bɛ̀ bío nɛ̀ inɑɑni sipísìnɑ̀ɑ̀
    nɛ̀ yɛnɑɑdɑkɛ̀ tɛpíítɛ̀ nɛ̀ sɑ̃mmɑrímúbɛ̀ niibɛ sipísìdɛ́ nɛ̀ isɑ̃mmɑrímbí tɛpíítɛ̀.
  msy-2020: Egha a vaghvagha asɨzir okoruar kabar ganasa ingangarir gumaziba amɨsevegha
    me mɨgɨa ghaze, “Ia nan faraghɨvɨra mangɨ. Egh ia asɨzir okoruar kabar gantɨ da
    mangɨva uarir boroghɨra mangan markɨ, danganir tizitaba, dar okoruabar tizibar
    arɨgh mangɨ.”
  txq-txq: Basa boe ma ana baꞌe banda-manur raa, matak esa-esak no ndia fofoon. Boe
    ma ana fee fofook esa-esak nonook mana lolon. Ana nafada sara nae, “Ei laꞌok makahuluk.
    Dei fo au tungga dea. Tehuu ei muste mete fo fofook esa naomba dook ka faa numa
    fofook laen mai.”
  aaz-aaz: Rarit, in nbait muiꞌt ein naan, huum es ate neu puukn es. In nfee pukan
    es ate nok in atukus. In natonan sin am nak, “Hi mnao mihuun. Au utuin ki ꞌbi
    hi kotim. Hi mnao, mes pukan es nok pukan es ate sero mmakaꞌroon.”
  azb-azb: 'Sürüləri ayrı-ayrı qullarına tapşırdı və onlara dedi: «Mənim qabağımda
    gedin və bir sürü ilə o biri sürü arasında məsafə saxlayın».'
  eng-DBY: And he delivered [them] into the hand of his servants, every drove by itself;
    and he said to his servants, Go on before me, and put a space between drove and
    drove.
  hin-2017: इनको उसने झुण्ड-झुण्ड करके, अपने दासों को सौंपकर उनसे कहा, “मेरे आगे बढ़
    जाओ; और झुण्डों के बीच-बीच में अन्तर रखो।”
  wol-KYG: ak fanweeri giléem yu seeni doom di nàmp, ak ñeent fukki nag ak fukki yëkk
    ak ñaar fukki mbaam ak fukki mbaam yu góor.
  swp-swp: Abo i toredi ena heaheari tataodi nimadi eai, pele esau eo pele esau, eo
    i ribalau aridi eai i ene, “Au edabagunaegu, eo pele esau pele esau bena duaduaridi
    eai sorasoradi.”
  bjr-bjr: Yakooboofa raineeqeenoo aandau oosana oosana naadu naadu kai quqaseenoo
    narí ainaini maru faiqisa moodaa moodaa mareeqeenoo minauqasaa rakisiaqeera quqanau.
    Quqaseenoo maaqi qimasee qimanniminoo qinau. Innee qini qifunni fidaqa adaaraika
    masaidaqa niana niana maridaqa fuaqa.
  eng-YLT: and he giveth into the hand of his servants, every drove by itself, and
    saith unto his servants, 'Pass over before me, and a space ye do put between drove
    and drove.'
  heg-NTPO: Hidim un bating hmukit nas buan-buan muding oen ngalan nas mesa-mesa.
    Kon nam un bel bua mesa-mesam nol un atuil in lolo-poa. Un tek oen noan, “Mi laok
    muna. Maa liam auk muid mi deng klupu lia. Mo mi musti doha, le halin buan nas
    mesa-mesam katang nol apa buit deng buan tenga las.”
  ptu-ptu: 'Nabahe-bahem indo olo''-olo'' pantam napopa''mesa mane nabeenni lako sabua''na
    tungga'' najagai. Mane nauai: “Pendiolongkoa'' lao sapo'' la muäto''a'' pellaomu,
    sallaoam oi too lalla oom alla''na solana.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ iyiwak ekkë ko̱s tuléitö ikanè mésopa a̱ iwakmik iwakmik
    ulawa ulawa ta̱ ichéitö ia̱rak: —A'' yú ye'' yöki̱ ke̱we. Ká̱ ulat múa̱t iyiwak
    a̱ ulat ulat a̱s kë̀ iwöiërwa̱ ñita̱.'
  kwf-kwf: Nia ka daroꞋida Ꞌania lima fikutaꞋi ru ki, ma nia ka alua lima ngwae rao
    ki kira ka lia sulida taꞋifau neꞋe taꞋi ngwae fuana taꞋi fikutaꞋi ru. Sui nia
    ka fata Ꞌuri fuada, “ꞋIu nia leꞋa, muke etaeta Ꞌi naꞋo bore ma kamu kasi leka
    fiku. Na fikutaꞋi nanigot kike baꞋa etaeta, ma na fikutaꞋi sipsip kike taꞋi kwaimaꞋakwali
    tiꞋitiꞋi sui kika fiꞋi leka Ꞌi buri, sui uulu fikutaꞋi ru neꞋeri ki kira ka fiꞋi
    dongada logo ꞋunaꞋeri.”
  eng-WYC-2017: And he sent by the hands of his servants all the flocks by themselves;
    and he said to his servants, Go ye before me, and a space be betwixt flock and
    flock.
  eng-WMBB: He delivered them into the hands of his servants, every herd by itself,
    and said to his servants, “Pass over before me, and put a space between herd and
    herd.”
  spp-spp: ná ɲwɔ́hɔɲcyee beɲjaaga ná kɛ ná yi pyìi, ná nùcyee beeshuunni ná nùpyahahii
    kɛ ná dùfaanɲcyee beɲjaaga ná dùfaanmpee kɛ,
  aey-aey: Odocob uqa dool eu qatanadi am naha maden. Odimei uqa dool am eu age uqana
    cabi dana ebenegana men. Uqa dool am gug fil eu cabi dana oso ebenna men. Odocob
    dool am gug fil eu cabi dana oso ebenna men. Uqa dool am gug filfil cabi dana
    osahicosahic ebenegana men. Odimei uqa maaden, “Age casac aquni beleiga. Age cain
    gabandu belowain. Oso nueceb oso toodoia qa big togoctogoc cain belowain,” aden.
  urd-GVH: उसने उन्हें मुख़्तलिफ़ रेवड़ों में तक़सीम करके अपने मुख़्तलिफ़ नौकरों के
    सुपुर्द किया और उनसे कहा, “मेरे आगे आगे चलो लेकिन हर रेवड़ के दरमियान फ़ासला रखो।”
  rug-rug: Meke paqahi sa si arini koa ri hopeke pukuna, meke hopeke vekoni koimata
    sa sari na hopeke pukuna. Meke zama koa rini si asa, “Mi la va kenue koa rau,
    ba mamu veko lolomo koa ri mia pukuna, pa vari korapana sa tie kekenu meke sapu
    mumudi,” gua si asa.
  gaz-gaz: Innis karra karraan addaan baasee tajaajiltoota isaatti kennee, “Na dura
    darbaa deemaa; karrawwan horii gidduuttis lafa hambisaa” jedhee tajaajiltoota
    isaa ajaje.
  fra-LSG: 'Il les remit à ses serviteurs, troupeau par troupeau séparément, et il
    dit à ses serviteurs: Passez devant moi, et mettez un intervalle entre chaque
    troupeau.'
  gnn-gnn: '@see-verse:GEN.032.015'
  yal-yal: ɲɔgɔmɛ gilɛ tonge saxan nun e diine nun ɲinge tonge naanin nun tura fu
    nun sofali gilɛ mɔxɔɲɛ e nun sofali xɛmɛ fu.
  gum-gum: 'Incha tru nui karuig mendig melabelai tasku tru ushameran nuingui kan
    søtø, kan søtø pønsra, tru nui mendig melabelane trenchibig køn: —Nai merrab ambay
    cha. Incha tru tarømarig søtømerane kanguetøtø kømøtø, yabsrø, yabsrø merranrrigay—
    cha.'
  iou-iou: Iwoyäŋ imiŋpäŋä memeta watä äma kubä peŋkuk, sipsipta kubä, kamelta kubä,
    bulimakauta kubä, doŋkita kubä. Ude yepmaŋpäŋ watä äma u ŋode yäwetkuk; Intäjukun
    kut yäk. Näk mäden täwarayäŋ. Upäŋkaŋ änok kubägän kuneŋo. Banban kut yäk.
  haw-1868: Haawi aku la oia ia mau mea i ka lima o kana poe kauwa, a kaawale kekahi
    poe me kahi poe; i aku la ia i kana poe kauwa, E hele e aku oukou mamua o'u, a
    e hookaawale i kahi poe me kahi poe.
  arb-NAV: 'وَعَهِدَ بِها إِلَى أَيْدِي عَبِيدِهِ، كُلِّ قَطِيعٍ عَلَى حِدَةٍ. وَقَالَ
    لِعَبِيدِهِ: «تَقَدَّمُونِي، وَاجْعَلُوا بَيْنَ كُلِّ قَطِيعٍ وَقَطِيعٍ مَسَافَةً».'
  adz-adz: Arangan itangin garam guman imunti isangꞌ apu gan utup utup igi santan
    i mungꞌa gin da ini binaꞌ, “Agam wayu apu ani da wamungꞌ wafa i dzi da wayung
    da watangin taptap i ruam.”
  ewe-ewe: Egblɔ na eƒe subɔlawo be woadze ŋgɔ kple lãha siawo, lãha ɖe sia ɖe nanɔ
    eɖokui si, eye dometsotso nanɔ wo dome.
  eng-LEE: And he delivered them into the hand of his servants, every drove by itself;
    and he said unto his servants, Pass on before me, and put a space between drove
    and drove.
  gvn-gvn: '@see-verse:GEN.032.015'
  nna-nna: Palinyju wurrarnajanaku palinymili warrkamukatanga pirirrimartanga, “Kangkulinyurrujaninyi
    nyungurrangu kuwiyirrangu Esau-karti. Yankulunyurru nyirrirnipa walangkarr, kajamarta
    kajamarta yankulunyurru.”
  asm-FB: সেইবোৰক জাক জাক কৰি দাসবোৰৰ হাতত শোধাই দি এই আজ্ঞা দিলে, “তোমালোক মোৰ আগেয়ে
    যোৱা আৰু প্রত্যেকটো জাকৰ মাজত কিছু ঠাই ৰাখি ৰাখি যাবা।”
  sus-A: حْشْمّ فِنّ تٌنفٌ سَشَن، عٍ شَ دِيٍ، نِنفٍ تٌنفٌ نَانِ، تُورَ قُ، سٌقَلٍ
    فِنّ مْشْحّن، عَ نُن سٌقَلٍ شّمّ قُ.
  fra-SBL: 'Il les remit entre les mains de ses serviteurs, chaque troupeau séparément,
    et dit à ses serviteurs : « Passez devant moi, et mettez un espace entre chaque
    troupeau. »'
  hbo-hbo: גְּמַלִּ֧ים מֵינִיקֹ֛ות וּבְנֵיהֶ֖ם שְׁלֹשִׁ֑ים פָּרֹ֤ות אַרְבָּעִים֙ וּפָרִ֣ים
    עֲשָׂרָ֔ה אֲתֹנֹ֣ת עֶשְׂרִ֔ים וַעְיָרִ֖ם עֲשָׂרָֽה׃
  shp-NTPO: 'Jaskáaxon jawen yonotibo menipakea iki, westíora tsamá yoinabo. Jato
    menipakekin yoia iki: —Ja westíora tsamábo jatonbiribi ochóchaabo akanwe —akin.'
  eng-WYCLIFFE: And he sente bi the hondis of his seruauntis alle flockis bi hem silf;
    and he seide to hise children, Go ye bifore me, and a space be betwixe flok and
    flok.
  piu-2006: '@see-verse:GEN.032.015'
  pjt-pjt: Munu paluṟu kuka nyanga tjananya piṟuku tjaraṟa uṯuḻu tjuṯa palyaṉu, munu
    palulanguṟu wati waṟkaripai tjuṯa kutju kutju tjunu uṯuḻu kutju kutjungka katiṟinkunytjaku
    munu tjananya wangkangu, “Ngayula kuranyuya anama wanapari wanapari, palu kapuṯu
    kutjuṯu ankunytja wiya nguṟurpa aḻa kutjupa aḻa kutjupa wantima.”
  cwe-cwe: kawagola wasang'hani wake, chila munhu bumbila jake. Kawalongela, “Longoleni,
    kuno muleka nyafasi hagati ya bumbila dimwe na dimwenga.”
  bgs-bgs: Igpagtángngà-tángngà din tô langun dan, asta duwán állang na igpadóppón
    din tun ta tagsábbad-sábbad grupo. Igkagiyan din tô mga állang din, na mà din,
    “Pid yu tô mga mannanap tun tóna, asta kailangan duwán állát tun ta tagsábbad-sábbad
    grupo.”
  kik-kik: Agĩcinengera ndungata ciake, o rũũru mwanya, na akĩĩra ndungata icio ciake
    atĩrĩ, “Thiiagai mbere yakwa, na mũtigithũkanie rũũru na rũũru rũrĩa rũngĩ.”
  ksr-ksr: 'Tuuŋ kaeŋ kaeŋ gosiŋ mendeema tuuŋ aŋa aŋa ii weleŋqeqeuruta yoŋoo borogianoŋ
    ama oŋoma kokaeŋ iŋijoro: “Oŋo saanoŋ wala kema oro tuuŋa tuuŋa koi yoŋoo batugianoŋ
    tiriŋ kotoŋ uŋuama awaŋaoŋ kembu.”'
  fra-NCL: trente chamelles qui allaitaient, avec leurs petits, quarante vaches et
    dix taureaux, vingt ânesses et dix ânons.
  cek-AK: To moinawk to a tamnanawk ban ah paek moe, abu tapraek pacoengah, Ka hmaa
    ah caeh oh, abu maeto hoi maeto salak kangthla ah caeh oh, tiah a naa.
  xla-xla: Epammtepo gudepame Yokobtapo ya꞉ oko so watle aliya halo alumale meyelope
    meyelope dle iwoloye omhala omhala demtaiya demama yia꞉ watle epo atlaiyo, “Wua꞉
    tatle itapu dla tamalemama alumale hale tatle itapu tle tlati ma alumale haleta
    medla telepe, epalati ma alumale haleta medla ta demha꞉ha꞉iya,” diyo.
  cuk-cuk: 'Geb degine, Jacob ega-arbamaladga ibmar-durgan danar-danar-uksagu, ega
    sogded: “Bemar an-idu namar. Bemar na gi undar bangu-bangu danar-danar-nadapi
    be imakmalo.”'
  uig-CYR: 'Буларни айрим-айрим топ қилип хизмәткарлириниң қолиға тапшуруп, уларға
    җекиләп: — Силәр мәндин бурун меңип, һәр топниң арисида арилиқ қоюп һайдап меңиңлар,
    — деди.'
  tel-2017: వాటిని అతడు తన దాసులకు అప్పగించి “మీరు మంద మందకు మధ్య ఖాళీ ఉంచి నాకంటే
    ముందుగా నడవండి” అని వారితో చెప్పాడు.
  hat-BSA: 'Li te livre yo nan men a sèvitè li yo. Chak ekip te mache pou kont li,
    e li te di a sèvitè li yo: “Pase devan m, e mete yon espas antre de bann yo.”'
  kos-kos: El kitalik kosro inge nu ke u, ac filiya kais sie mwet kulansap lal in
    karingin kais sie un kosro. El fahk nu selos, “Fahsrot fahsr meet likiyu, ac oru
    in oasr masrol ke un kosro nukewa.”
  hbo-WLC: גְּמַלִּ֧ים מֵינִיק֛וֹת וּבְנֵיהֶ֖ם שְׁלֹשִׁ֑ים פָּר֤וֹת אַרְבָּעִים֙ וּפָרִ֣ים
    עֲשָׂרָ֔ה אֲתֹנֹ֣ת עֶשְׂרִ֔ים וַעְיָרִ֖ם עֲשָׂרָֽה׃
  ibo-ibo: O weere onyinye ndị a niile nyefee nʼaka ndị ozi ya nʼusoro dịka ụdị ha
    si dị. Ọ gwara ndị na-ejere ya ozi sị ha, “Burunu ụzọ na-aga, meenụ ka ohere dị
    nʼetiti igwe anụ na igwe ibe ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲସବୁ ପୃଥକ ପୃଥକ କରି ଆପଣା ଦାସମାନଙ୍କ ହସ୍ତରେ ଏକ ପଲ ସମର୍ପଣ କରି ସେମାନଙ୍କୁ
    ଆଜ୍ଞା ଦେଲା, “ତୁମ୍ଭେମାନେ ମୋʼ ଆଗେ ଆଗେ ଯାଅ, ପୁଣି, ମଧ୍ୟେ ମଧ୍ୟେ ସ୍ଥାନ ରଖି ପ୍ରତ୍ୟେକ
    ପଲକୁ ପୃଥକ କର।”
  wmt-wmt: '@see-verse:GEN.032.015'
  chk-chk: Ekei man meinisin Jakop a inetiir lon eu me eu mwich o anomuur fän tümwünüen
    nöün kewe chon angang. Iwe, a üreniir, “Oupwe akom mwei, nge eu mwich epwe ekis
    toau seni pwal eu.”
  ssd-ssd: 'agaŋmor ta ŋakmba fetkina sulumba nuŋe piro taŋgo afu agaŋmor kuaŋ ndui
    ndui kulatkam tuku niŋgina sulumba saniŋgina: Tane kuit nduimba ndakape. Agaŋmor
    kuaŋ mindek muŋgu dubi-dubikuwaig ŋgina.'
  rop-rop: '@see-verse:GEN.032.015'
  ukr-1871: 'І приручив їх рабам своїм, усяке стадо окроме, і звелїв рабам своїм:
    Гонїтесь бридьма через річку, та чинїте прогалину між стадом і стадом.'
  eng-AOI: He separated the animals into five groups, goats, sheep, camels, bullocks
    and donkeys, all in separate groups. And he told five servants to look after them.
    He said to them, “Go on ahead now. Let one group go first and let the next group
    follow later.”
  yon-yon: Yekob ye deme karub mimo mimo kwamune nekwoon kwane ooni yeman. Yembed
    yedmoon “Yiibdin arinambo winime. Karub mimo ye dingkaniib wonoko, karub mimo
    ye dingkaniib yoman wonoko yeka yeka kamime, ika daboknaib.” andekore,
  bch-bch: Ei idol gid paeaeanga kelede kelede ta timariala ngan gid masilau ipu kelede
    kelede. Ta ikeo pagid bedane, “Gimi ala amuga ngan gau, be gid masilau ipu kelede
    kelede irangrang ngan tilalala boloma boloma mao.”
  deu-1951: 'Und er gab sie in die Hand seiner Knechte, eine jegliche Herde besonders,
    und sprach zu seinen Knechten: Geht vor mir hinüber und lasset Raum zwischen den
    einzelnen Herden!'
  eng-JPS: '(32-17) And he delivered them into the hand of his servants, every drove
    by itself; and said unto his servants: ''Pass over before me, and put a space
    betwixt drove and drove.'''
  ubr-ubr: On an bobo sabu on bobaitu matas ta ta nan iyeinis sin kaifaren, ato an
    bobo sabu iyawures iyau, “Yau au nau wotawar ato wonitai bobaitu matas ta ta basusi
    on sanas sinen.”
  srp-1865: 'I predade ih slugama svojim, svako stado napose, i reèe slugama: idite
    naprijed preda mnom, ostavljajuæi dosta mjesta izmeðu jednoga stada i drugoga.'
  lug-lug: N’azikwasa abaddu be, buli kisibo ng’akyawudde, n’agamba abaddu be nti,
    “Kale munkulemberemu, mulekeewo ebbanga wakati wa buli kisibo.”
  heb-heb: ויתן ביד עבדיו עדר עדר לבדו ויאמר אל עבדיו עברו לפני ורוח תשימו בין עדר
    ובין עדר׃
  ben-IRV: পরে তিনি নিজের এক এক দাসের হাতে এক এক পাল সমর্পণ করে দাসদেরকে এই আদেশ দিলেন,
    “তোমরা আমার আগে পার হয়ে যাও এবং মাঝে মাঝে জায়গা রেখে প্রত্যেক পাল আলাদা কর।”
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਝੁੰਡ ਵੱਖਰੇ-ਵੱਖਰੇ ਕਰ ਕੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਹੱਥ ਦੇ ਦਿੱਤੇ ਅਤੇ
    ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਪਾਰ ਲੰਘ ਜਾਓ ਅਤੇ ਵੱਗਾਂ ਦੇ ਵਿਚਕਾਰ ਥੋੜ੍ਹਾ-ਥੋੜ੍ਹਾ
    ਫ਼ਾਸਲਾ ਰੱਖੋ।
  mwp-mwp: Nuydh sethabi uruyl mura dhadhiya mamayidhin, a nungu zagethaw mabaygoepa
    mulaydhin kedha, ‘Ngitha ladhu Isawalpa, ngithamun yaynanob kubiya. Koey buth
    wanaw wara uruy kubingu wara kubipa.’
  mya-JVB: အသီးအသီးတစု တခြားစီ ခွဲသန့်လျက်၊ ကျွန် တို့ လက် သို့ အပ် ပြီးလျှင် ၊ သင်တို့သည်
    ငါ့ ရှေ့ မှာကူး သွား၍ ၊ တစု နှင့် တစု ကို ခရီးကွာ စေလော့ဟု၊ ကျွန် တို့အား မှာ
    ထားလေ၏။
  tte-O: Yo kabo ana topaisowawa kaigeda kaigeda ipeili ebaebai kali yakasa bodaliyao
    kolili sigite-kalatan. Yo tabe iwalolau kolili iba, “Ami lau bwaite besiele, boda
    bagubagunana ibaguna me ana ebaebaiwo mulina mena boda labuina me ana ebaebaiwo
    na iyamo ami laune koina tupwana mwayagamiu ipagan.”
  tbg-tbg: Mintima kero vo quara vo quara rairakero voqaa voqaa vatero, nai kaiqa
    vaiinti vo atitero tiharo, Are naane maanavuka varera vuru Isora amiane, tivakero,
    qaiqaa kaiqa vaiinti vo atitero tiharo, Are vira naantiara maanavuka varera vuru
    Isora amiane, tivakero qaiqaa kaiqa vaiinti vo atitero tiharo, Are maanavuka varera
    vuru Isora amiane, tivakero minti tivaqiro viharo nai kaiqa vaiinti vohaiqa vohaiqa
    nititomanta ekaa vinavuka quara vare vuru Isora amireka vura.
  hmo-hmo: Inai ibounai be iena hesiai taudia dekenai ia henia, ta ta edia orea, edia
    orea dekenai, bona ia gwau, “Umui raka guna, orea ta ta umui hakaua lao, mai pada
    ta ta.”
  ata-ata: Xe muavuti la musosovosiꞌa ta mitema sou xaixai noxou sou vilevilesi isaxilaꞌa
    ta mee iloꞌa ta sipsip mo ta kameli mo ta kau iloꞌa ta donki e anu Iakovo musosovosiꞌa
    sou lexe uitiu vimou Esau. Muꞌitaloneꞌi ta mitema vilevile sou isaxilaꞌa ta mimii
    laꞌoluxaꞌa vilevilesi ne mukalu la muvikalaneꞌi aloxo ꞌo, “Maasi xe nengeꞌa talutu
    sou talai, la ngingi ngauli, ia ngasaxilaꞌa Esau ta miu ne mo sou mamu imuaꞌi
    ipita. Ngamuxaxu taitaiinu. Nini ane nasaxilaꞌu laꞌoluxaꞌa vile, la nauli, ioxe
    anu ane unoꞌa noxou sou umulineni, la umuxaxu taiinu o ka sou uiliꞌi no tumaline.
    Ngaꞌoxo aloxo ne, la ulai utalo noxou ane sou uiliꞌi.”
  nfa-nfa: Ka na hagꞌe ka badha se, èci-èci ka dènge anga na. Hèia na papala ka, èci-èci
    dènge ana madhenge na. Ka na peka dènge dhèu seꞌe, aku nèngu na, “Miu kako uuru.
    Pe jaꞌa dhiu. Te ngaa mi palaladha ho kaboko èci pakajꞌèu nèti kaboko dhu leo
    sèra.”
  urd-urd: और उनको जुदा — जुदा ग़ोल कर के नौकरों को सौंपना और उन से कहा कि तुम मेरे
    आगे आगे पार जाओ और ग़ोलों को ज़रा दूर दूर रखना।
  rus-SYN: 'И дал в руки рабам своим каждое стадо особо и сказал рабам своим: пойдите
    предо мною и оставляйте расстояние от стада до стада.'
  cbt-NTPO: 'Inapita huayonahuaton, piyapinënpita quëtërin a''na huënton a''na huënton
    quëpacaiso marë''. Co''huara pa''shátërasoihuë'', ma''sona nicacaisonta sha''huitërin:
    —Canpitaso quëchitoco''. A''na huënton''ton pa''in. Amasha aquëmiachin nipachin
    a''na ya''huërë'', paanta''in. Ama napopináchin pacosohuë'', itërin.'
  bqc-SIM: yiongoda baakwi ń ń nɛ́ yↄ̃minaↄ, zuda bla, a swana kwi, zàa'ĩn da
    bao, a sa kwi.
  tcz-CHONGTHU: Hichun Jacob in hiche gancha ho chu hopni in ahom in amaho vekol ding
    chun soh khat cheh anganse in, hichun asoh ho jah a hitin aseiye, “Nanghon hiche
    gancha hotoh hin keima masanglam a che tauvin Hinlah gancha hon teni kikah a chun
    mun ong umsah un,” ati.
  mar-mar: त्याने प्रत्येक कळप एकेका नोकराच्या ताब्यात दिला. मग तो नोकरांना म्हणाला,
    “प्रत्येक कळप वेगळा करा आणि कळपाकळपात थोडे अंतर ठेवून माझ्यापुढे चाला.”
  tcs-tcs: Zekop bin splitemap dem animal go po ol dipren mob lo dempla ane em bin
    meke ol sebant blo em po lugaut dem animal. Zekop spik po dem sebant blo em diskain,
    ‘Yupla wagbaut prant lo mi, ane meke big speis bituin dem mob blo dem dipren animal.’
  soq-soq: Ita me pue sa empuempumone nola dewalala witapomone wanase, “Tauma e pue
    ema banlamone bautaitana, tane awoaawoa enane aitana.”
  qub-qub: 'Chayno raquircur cada casta uywacunata shuyni-cama gatichiran. Uywaynincunataga
    cayno niran: «Gamcunaga caru-caru ñaupäta aywanqui raquipashä uywacunata shuyni-cama
    gaticarcärir.»'
  bqp-bqp: 'À ń ná a zĩkɛrinↄnɛ ń ↄĩ buri kũ burio, akũ à pìńnɛ: Àgↄ̃ tɛ́ ma arɛ
    à kpango da á dagura gã̀ kũ gã̀ao.'
  hat-hat: 'Li pran bèt yo, li mete chak kalite apa, li renmèt chak kalite bay yonn
    nan domestik li yo. Li di yo konsa: -Pran devan mwen. Chak moun ap kite yon distans
    nan mitan bèt pa l'' yo ak bèt ki devan l'' yo.'
  eng-BSB: He entrusted them to his servants in separate herds and told them, “Go
    on ahead of me, and keep some distance between the herds.”
  tod-tod: ɲɔmɛ zaa ʋuusaʋagɔ (30), é ʋɛɛ ti-yiʋoiti ba, ti ɠɛni ɲiimii ɓɔlezu, nikɛ
    zaa ʋuunaanigɔ (30) ta nikɛ zinɛ puugɔ (10), soovale saa ʋuufelegɔ (30) ta soovale
    sinɛ puugɔ (10).
  eng-WEBPB: He delivered them into the hands of his servants, every herd by itself,
    and said to his servants, “Pass over before me, and put a space between herd and
    herd.”
  kbq-kbq: Ana huteno eri'za vahe'amokizmi huzmantege'za afu'zaga kevure kevure refko
    hute'za rure rure zamavare'za nevazageno amanage huno zamasmi'ne, navuga vugoteta
    nevuta rure rure zamavareta viho,
  nhe-BL: 'Teipa quinmactili itlatequipanojcahua huan quinxejxelo sesen tlamantli
    tlapiyalime huan quinilhui: ―Xitlayacanaca huan amo xiquincahuilica ma mosejcotilica
    sequinoc tlamantli tlapiyalime. Se pamitl tlen se tlamantli tlapiyalime ma tlayacana,
    huan teipa ica quentzi ma huala seyoc pamitl ica seyoc tlamantli tlapiyalime.'
  bus-bus: 'À ń ná a zↄ̀blerinↄnɛ ń ↄzĩ bori kↄ̃n boriio, ben à bèńnɛ: Àgↄ̃ tɛ́ ma
    aɛ à kpàngu da a dagura gã̀ kↄ̃n gã̀o.'
  gub-BL: Umuza'aza'ak a'e ma'ea'yr wà kury. Amo imono'og pyrer upyta xe, amo upyta
    pe pe, amo upyta 'a pe. Umuata kar uma'ereko ma'e wanupi wà, wanehe uzekaiw ma'e
    romo pitàitàigatu wà. — Peho urerenataromo nehe. Amo imono'og pyrer oho. A'e re
    amogwer upytu'u wà. A'e re amo oho no. Nezewe pitàitàigatu uzemuza'aza'ak putar
    amogwer wanuwi wà nehe, i'i wanupe.
  eng-DRA: 'And he sent them by the hands of his servants, every drove by itself,
    and he said to his servants: Go before me, and let there be a space between drove
    and drove.'
  knf-knf: Ajej kak ŋnŧaam ŋi pnkunkaali iñeen ŋwajanţ na ŋmpoţi ŋankbootuŋ, ŋngit
    ŋwaaţ iñeen ŋbaakër na ŋnkaş iñeen, ŋbuuru ŋwaaţ iñeen ŋtëb na ŋnkaş iñeen.
