    kendemande koo ingyuo karo. Jotane yalo peyodokopa mee pangali isa dokopa peyo.
    Ipu dokopa gurupu lamasa lao neta epelyo doko.
  urd-GVU: مَیں اُس تمام مہربانی اور وفاداری کے لائق نہیں جو تُو نے اپنے خادم کو دکھائی
    ہے۔ جب مَیں نے لابن کے پاس جاتے وقت دریائے یردن کو پار کیا تو میرے پاس صرف یہ
    لاٹھی تھی، اور اب میرے پاس یہ دو گروہ ہیں۔
  deu-1912: '[32:11] ich bin zu gering aller Barmherzigkeit und aller Treue, die du
    an deinem Knechte getan hast; denn ich hatte nicht mehr als diesen Stab, da ich
    über den Jordan ging, und nun bin ich zwei Heere geworden.'
  ntj-ntj: Wiya, palyartu-rna palyamunu nyinapayi. Nyangka-rnin tirtu ngarltunytjulu
    kanyilpayi. Tjiinya-rna kutjulpirtu kapi ngaa Tjuutantawana tjarrparra kutipitjangu.
    Maralpa-rna kutipitjangu wanatjarrakutju. Nyangka-rnin miranykanyira kanyirayirnu
    pirnipurlka nintirnu. Nyangka-rna marlaku pitjangu yarnangu pirnitjarra puru yanamulpa
    pirnitjarra. Tjiinyamarntu-rnin miranykanyira katirrayirnu marlakunu.
  row-row: Au nda undaa sa te, Lamatualain sue au, ma mete-seꞌu au nakandooꞌ a. Maꞌahulu
    na, au nggani loe Yarden ia, au endi akaꞌ a teteas. Te ia naa, au baliꞌ uma endi
    atahori no banda nononggoꞌ rua.
  kan-2017: ನೀನು ನಿನ್ನ ದಾಸನಾದ ನನ್ನ ಮೇಲೆ ಎಷ್ಟೋ ನಂಬಿಕೆಯನ್ನಿಟ್ಟು ನಿನ್ನ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸಿದ್ದೀಯಲ್ಲಾ.
    ನಾನು ಅದಕ್ಕೆ ಕೇವಲ ಅಯೋಗ್ಯನು. ನಾನು ಮೊದಲು ಈ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿದಾಗ ನನ್ನ ಬಳಿಯಲ್ಲಿ
    ಒಂದು ಕೋಲು ಮಾತ್ರವೇ ಇತ್ತು. ಈಗ ಎರಡು ಗುಂಪುಗಳಿಗೆ ಒಡೆಯನಾಗಿದ್ದೇನೆ.
  ena-ena: Asɨ viaŋ nadɨ sibɨla hɨsɨŋ hulemɨlɨ uami. Viaŋ hulaŋ huaci hɨma uami. Agadɨ
    ala nama iasaŋ mavɨn hɨniavɨla ciaŋ abahanaŋ hameŋ laci ala lɨhanaŋ uami. Vaka
    viaŋ akuaba akuaba apalɨ sɨbaŋ hɨniavɨla ua Jolɨdan avɨli agadɨ limu ivouavɨla
    Laban hula hɨniadamin uami. Viaŋ kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ pam mɨŋalɨvavɨla
    ivoumin uami. Agadɨ ala iabi viaŋ cɨhu hulaŋ iamɨgali akuaba akuaba ahica mɨguŋ
    lamin agɨladɨ likɨlavɨla cɨhu neŋ ven uami.
  tgo-tgo: Mbe gharen vara e ghino. Mbaŋake wolaghɨye mbe inan vara evasiwaŋgu mbaŋa
    ne nuwaŋguiyaŋge. Othembe maa valɨkaiwaŋgu u vamboromboro bigibigike thovuthovuye
    wolaghɨye e ghino. Mbaŋa va ya ri gheke na ya gheoko na e Walaghɨta Jorɨdan vambe
    ya wo eŋge pwasike, ko iyemaeŋge mbaŋa ya njoghama, ya vwenyevwenye laghɨye moli
    na lo ŋgaŋga na thetheghan wabwi thegheiwo.
  yap-yap: I gag e tapigpig rom e dariy rogog nga urngin e runguy nge yul’yul’ rom
    ni kam dag ngog. Gu th’ab e lul’ ni Jordan nga baraba’ ndariy ta’a ban’en rog,
    ya kemus ni sog rog e bay u pa’ag, ma chiney e kug sul ni l’agruw ulung e girdi’
    nge gamanman nike un ngog.
  tet-tet: Haꞌu la kfatan simu Maromak dadomin mak la natuka! Uluk, oras haꞌu kakur
    mota Yordan neꞌe, kodi knoꞌan dei. Mais, oras neꞌe haꞌu kmai kikar, kodi ema no
    karau no bibi lolok rua.
  hlt-MCSB: Sitlohnah cungkuem neh uepomnah cungkuem te na salpa taengah nan saii
    ham tah rhaidaeng. Ka cunghol neh Jordan he ka kat ngawn dae rhoi nit la ka lo
    coeng.
  mdy-ETH: ታና ኔኤኮ ዓይላሢም ሃያ ጉዴያ ኮሹሞና ጉሙርቂንሢና ኔ ዻዋኒ ኮይሱዋያታንቴኬ፤ ሃያኮ ቤርታ ዮርዳኖሴ ዎሮና ፒንቂ
    ታ ሙካኣና ታኣኮ ኮኦላዾ ኮኦሎማፓ ዓታዛ ፔቴታዖ ዓኣ ባኣዚ ባኣሴ፤ ሃሢ ጋዓንቴ ላምዖ ቤሲ ፓቂንቴ ፃጲ ታ ዔኪ ማዔኔ።
  twi-ASANTE: Wʼadɔeɛ a wode ayɛ me ne nokorɛ a woadi wʼakoa no mu kakra bi mpo, mfata
    me. Ɛda a mefirii fie kɔtwaa Asubɔnten Yordan no, na me poma nko ara na ɛkura
    me, nanso ɛnnɛ, me na mekura ɛdɔm ahodoɔ mmienu yi.
  bhl-bhl: Ne baluw em banim kunum kate, ku diwkuw diwkuw nelo ibolow folok kukuw
    so, ibolow mutuk dukanembin kukuw so, kukunemsomi, nelo wiin so kunum kenemselew
    te. Nem Yoldan bang beelo dikeko, mali elo unsi ding dim kabalak e, ne tokfol
    kuw auleko, danong unsi kate kame, kunum mongom alew mak kesomi, yemde telbi te.
  con-NTPO: Ñajan ñotssimbi'ma qui anttembe'yi ñama tsa'caen in'jamba ñotsse tson.
    Ñajan vane jayipa Jordán na'ema fae accuicco'choi'ccuyi gi ise'a. Tsa'ma ja'ñojan
    tsain'bio a'i dos naccuve gi an'bian.
  eng-WEBU: I am not worthy of the least of all the loving kindnesses, and of all
    the truth, which you have shown to your servant; for with just my staff I crossed
    over this Jordan; and now I have become two companies.
  bnp-bnp: Iau a vora vomu, i uka ma i kamumu a vilogu, pali ioe o dodo iau, o rata
    a naro kamumu nau. Hosi a pagepolo na naru dagi e Iordan turana a kodo nau kunana,
    pali ngane a tahoka a tara i rua.
  wal-wal: neeni ne ashkkaraayyo oottido kehatettaunne tumatettau ubbau taani bessennaagaa.
    Taani ha Yorddaanoosa SHaafaa pinnido wode, taayyo issi xam77a xalaalai de7ees;
    shin ha77i taani naa77u cita gidaas.
  mgh-mgh: Mi kinacuwela wiira khaninkiphwanela nifento neekhweeli ninkipankaa mi
    karumeyaa. Kilapuwile mooloko Yortani ni nttontto aka paahi, nanso nna va kihaana
    miphwinko miili.
  acu-NT: Wi tunau aing, wina pengker awajtusam, ajapruamka ukurkichmiame. Wikia aya
    ushkrumtairun takusan Jordán entsan katingmiajai. Turayat yamaikia ame surusmau
    ainauka jimiar akankamu ainawai.
  spa-PDDPT: Soy indigno de tus misericordias y de toda la fidelidad que has mostrado
    a tu esclavo, pues con mi cayado pasé este Jordán y ahora tengo dos campamentos.
  gun-gun: Xee nerembiguai ma xe'yvyĩ'i ete ndee xemboaxy vy ndeayvuague rami xerereko
    porã aguã. Mba'eta xepopoka reve anho aaxa karamboae kova'e Jordão yakã. Aỹ ma
    mokoĩ henda py ju oreaty.
  agu-BL: Qui'c mu'ẍ tal eka'n wa'n ta', poro ja tak'u' yi banlu' swibaj, nin ja elcu'nu'
    te yi suknaku' swetz. Qui'c cy'a'n wa'n yi wicy'e'n tibaj yi jun tzanla'e'j yi
    na bi'aj Jordán. Ntin jun intx'amij cy'a'n wa'n yi wicy'e'n tzaj, poro jalu' xomche'
    cob chin wutzile'n k'u'j wunak tu cob k'u'j wawun swe'j.
  eng-PEV: God, you are my boss. You have been very good to me, just like you promised.
    I can always trust you. You did lots of good things for me, even though I’m not
    an important person. When I left my home country and I crossed over the Jordan
    River, I only had a walking stick with me. Now I’m going back to my home country,
    and I have lots and lots of people and animals with me. Yes, I have enough people
    and animals to make 2 camps.”
  ilo-ULB: Saanak a maikari iti amin nga aramidmo a nangipakita iti kinapudnom iti
    katulagan ken iti amin a kinamatalek nga inaramidmo para iti adipenmo. Ta sarukod
    laeng ti awitko idi bimmallasiwak iti daytoy a Jordan, ket ita nagbalinakon a
    dua a kampo.
  kpg-kpg: Au e dee tau loo gi nia dumaalia huogodoo mo di manawa dahi dela ne hai
    Kooe gi dau dangada hai hegau deenei. Au ne hanadu laa lodo di monowai Jordan
    deai dagu mee e dahi e kae i dogu lima ai, dela hua go dagu dogodogo i dogu lima,
    dolomeenei gei au gu hanimoi labelaa gu dagi mai agu hagabuulinga e lua dalia
    au.
  uig-ARA: ــ مەن سېنىڭ ئۆز قۇلۇڭغا كۆرسەتكەن ئۆزگەرمەس بارلىق مېھرىبانلىقىڭ ۋە بارلىق
    ۋاپادارلىقىڭ ئالدىدا ھېچنېمە ئەمەسمەن؛ چۈنكى مەن بۇ ئىئوردان دەرياسىدىن ئۆتكىنىمدە
    يالغۇز بىر ھاسام بار ئىدى. ئەمدى مەن ئىككى توپ ئادەم بولۇپ قايتىۋاتىمەن.
  bsp-bsp: 'Kɔ Yakuba oloku: «Kanu ka papa kem Abraham, Kanu ka papa kem Isiyaka,
    Kanu Kəpɔŋ nkɛ kəlok'' im: ‹Məlukus atɔf ŋam nde aŋkom əm mɔ, indeyɔn'' am pətɔt!›'
  bps-bps: Deg sa i lifanam. Là agu gablà dmawat i kafye tagablém deg, i kifatam na
    i kakdom landè kgilin. Di muna fa, di kilagu di banwegu na mifal agu i yéél Dyordan,
    landè nebegu galwà di tugadgu. Kabay ani, fye knègu du di kulêgu ani nun lwe lumbuk
    i dad lmanafgu na i dad ngàgu na i dad yaangu.
  mbs-mbs: Pelaban dakel se keido no diyà kanak wedad temanan niyan, so ontò a medanà
    diyà kamno. Kedengan te pegbatas ko te wayeg te Jordan pesalo doton ki Laban,
    wedad palos inibing ko olò bangkà. Meneng songkani doen den dowa dakel ebong ko
    seini.
  tof-tof: Ka marü ngarkwatódó kokela, ma ne morroal tonarr okaka simzazilürrü kürüka,
    marü zaget pam, akó ma ne kla tómbapónórr kürüka, mazan bóktarró. Ka Zodan tobarr
    nóma baniknürrü, kürü wata tupuruan yarilürr. Kürü ma errkya nis wirri kopo nisamli!
  sus-sus: Na xanbi Yaxuba naxa Ala maxandi, «N tanun Iburahima Marigi Ala, n baba
    Isiyaga Marigi Alatala, i a fala nɛ n bɛ, ‹Gbilen i xa bɔxi ma, i ngaxakerenyie
    yire. I na siga, n fe fanyi rabama nɛ i bɛ.›
  pon-2006: I sohte warohng kalahngan koaros oh loalopwoat poatopoat me komw ketin
    kupwurehki sapwellimomwi ladu menet. I kotelahr Pillap Sordan sohte wa mehkot
    ihte sokon pwoat, a met I pwurodohr kahre pwihn riau wet.
  jae-jae: Aê gêŋ ŋaôma nec katôm nêm moasiŋ to nêm biŋ ŋaŋêŋ, taŋ kôkêŋ gêdêŋ nêm
    sakiŋwaga aê naŋ atom. Aê galom bu Jordan tonec tec kamêgôm ŋoc tôcgeŋ ma galoc
    katu toŋ luagêc.
  ksd-ksd: pa iau ko upi ina vatur vake nina i ikilik ta kaum lavur varmari, ma ra
    lavur dovotina u ga vaarike ta kaum tultul; tago ma go ko kaugu buka iau tar bolo
    lake me ta go ra Iordan; ma iau tar ura loko.
  tur-YTC: Hizmetkârına gösterdiğin bunca iyiliğe ve içtenliğe layık değilim. Çünkü
    Yarden’ü geçtiğimde yalnızca bir değneğim vardı ama şimdi iki ordu oldum.
  bel-N: Я ня варты ўсёй міласэрнасьці і ўсёй праўды, якую Ты ўчыніў для слугі Твайго,
    бо я з кіем маім перайшоў Ярдан гэты, а цяпер стаю з двума табарамі.
  grc-BRENT: Εἶπε δὲ Ἰακὼβ, ὁ Θεὸς τοῦ πατρός μου Ἁβραὰμ, καὶ ὁ Θεὸς τοῦ πατρός μου
    Ἰσαὰκ, Κύριε σὺ ὁ εἰπών μοι, ἀπότρεχε εἰς τὴν γῆν τῆς γενέσεώς σου, καὶ εὖ σε
    ποιήσω·
  ind-AYT: aku tidak layak akan segala kebaikan dan segala kesetiaan yang Engkau nyatakan
    kepada hamba-Mu ini. Karena hanya dengan tongkatku, aku menyeberangi Sungai Yordan
    ini, tetapi sekarang aku telah menjadi dua kelompok.
  lid-lid: Jo badeh bamwenen ta kandriyen mwasin tam bwe ma ba-en hamon tam i buku
    none ou leheya ndramak ta lahou tam bwe. Jo mene andrei le kandro tek len aso
    mene ame bilisiu ta gwa Jordan. Arile na dah jo ndra lumuk.
  eng-NNA: Truly you have been doing good things for me. I am quite unimportant, just
    rubbish. Earlier when I left my country I crossed to the far side of this river,
    this Jordan river, I was just going with only a walking stick. Now I have returned
    with many animals and people.
  nya-nya: Ine siwoyenera kulandira kukoma mtima kwanu ndi kukhulupirika kwanu kumene
    mwaonetsa wantchito wanu. Ndinali ndi ndodo yokha pamene ndinawoloka Yorodani
    uyu koma tsopano ndili ndi magulu awiri.
  hrv-hrv: 'Onda se Jakov pomoli: “O Bože oca moga Abrahama! Bože oca moga Izaka!
    O Jahve, koji si mi naredio: ''Vrati se u svoj rodni kraj, i ja ću ti biti dobrostiv!'''
  mps-mps: Ena nago sę bidi da. Ena wiegi yai bidi meni goli, tiali goli nago wiegi
    yai kolesagago ena olo tau sali, tama nago ena dali homugo kęą pai kolesaga
    eyu, tama enade wiegi yai sę mu yai. Te polobadu ena te wę Jordan nogeali sogo,
    te eno nogode magi nai me elalubeo. Eno peyu tolasa pabo dono naga elaluali. Tiali
    goli, megi ena te e hani si dali ma asobao.
  llg-llg: Au taa andaa simbok Manetualain sususen, ma Manetualain dale kateman neu
    au. Makahulun, faik fo au lena lee Yarden ia, kada au uni teteꞌe-aik. Tehuu hatematak
    ia, au fali maing uni hataholi ma banda bubuak dua.
  tpi-tpi: God, mi wokboi bilong yu. Mi no gutpela man, tasol yu bin marimari long
    mi na yu bin mekim gut tru long mi. Taim mi brukim wara Jordan na mi go bilong
    i stap wantaim Laban, mi no gat wanpela samting. Nogat. Mi holim tasol stik bilong
    wokabaut. Tasol nau mi kam bek wantaim dispela tupela lain.
  dan-1931: Jeg er for ringe til al den Miskundhed og Trofasthed, du har udvist mod
    din Tjener; thi med min Stav gik jeg over Jordan der, og nu er jeg blevet til
    to Lejre;
  vie-OVCB: Thật ra, con chẳng xứng đáng gì, nhưng Chúa đã thương xót và giữ đúng
    tất cả lời Ngài hứa. Khi con ra đi, và khi qua sông Giô-đan chỉ có hai bàn tay
    trắng; mà nay con có hai đoàn người này với bao nhiêu tài sản.
  lbk-lbk: Ad-i ak maikali isnan am-in ay inpailam ay kinagkhawis ya kinatalekmo ken
    sak-en ay faam. Khinchangko nan wanga ay Jordan ay aped ensosokod, ay maid paat
    ineegnak. Ya nay idwani ay somakhong ak et wad-ay nan naycha'y chwan pamoweg.
  guj-2017: તમે કરેલા કરાર સંબંધી તમે મારા પર જે કૃપા કરી છે તેને તથા તમારી સત્યનિષ્ઠાને
    હું લાયક જ નથી. કેમ કે હું કેવળ મારી લાકડી લઈને યર્દન પાર ગયો હતો અને હવે મારી
    પાસે જાનવરોના ટોળાંની બે છાવણી છે.
  byr-byr: '@see-verse:GEN.032.009'
  awx-awx: Nä puyä äminda, tiwän umana wenä. Tiwändeyä gätä näle iwikge natäxäwik,
    gwälam hikngä tahanggaläxunin. Yanggä Jodan Dupi tupä yayike apgumkätanu, hängäna
    wenä; hiputnatäkän hanggike yayike apgum. Tiwändeyä äpmanu hangäna meyä hikngä
    tiwän, inäinä pet; täkwäkgu inätä peke, täkwäkgu inätä pet.
  pon-2006A: I sohte warohng kalahngan koaros oh loalopwoat poatopoat me komw ketin
    kupwurehki sapwellimomwi ladu menet. I kotelahr Pillap Sordan sohte wa mehkot
    ihte sokon pwoat, a met I pwurodohr kahre pwihn riau wet.
  por-BRBSL: Não sou digno da menor de todas as gentilezas amorosas, e de toda a verdade,
    que mostraste ao teu servo; pois com apenas o meu pessoal atravessei este Jordão;
    e agora me tornei duas empresas.
  aly-aly: INGKARTay, nga atyeng inkwerelhek, ntwa ayenh ipmey-angenh, aleth-antey
    arntarnt-arek. Ayeng irrertety atyenhant-akert Jordan Ilpay-angkwarr artarnpenhek.
    Atyenh-rnem akngerr innganem aleyant, atnwenth-rnem-then.
  cth-cth: na san e lathueng vah lungmanae hoi yuemkamcunae pueng na kamcu sak e thung
    dawk hoi, kathoengpounge patenghai hmu hanelah ka kamcu hoeh. Bangkongtetpawiteh,
    Jordan palang hah ka sonron hoi dueng ka raka teh atuteh a hu kahni touh ka pha
    toe.
  twi-twi: Wʼadɔe a wode ayɛ me ne nokware a woadi wʼakoa no mu kakraa bi mpo, mfata
    me. Da a mifii fie kotwaa Asubɔnten Yordan no, na me pema nko ara na mikurae,
    nanso nnɛ, me na mikura dɔm ahorow abien yi.
  hlt-hlt: Sitlohnah cungkuem neh uepomnah cungkuem te na salpa taengah nan saii ham
    tah rhaidaeng. Ka cunghol neh Jordan he ka kat ngawn dae rhoi nit la ka lo coeng.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu bɑ́ntɛ̀ Kuyie nkɛ dɔ̀: Kuyie n yɑ̀ɑ̀rì Abɑrɑhɑmmu nɛ̀ n cicɛ
    Isɑki do tũ nkù, fɔ̃́ɔ̃̀ n nɑ̀kɛ́ kɛ tú: Wɛ̃tɛ ɑ ciɛ, ɑ kɔbɛ borɛ̀ kɛ̀ ǹ dɑ dɔɔ̀
    mɛsɑ̀ɑ̀.'
  msy-2020: Guizbangɨra, kɨ nɨn ingangarir gumazim, kɨ gumazir aghuim puvatɨ, ezɨ
    nɨ nan apangkuvigha egha nɨ mɨkemezɨ moghɨra deragha na gami. Kɨ Laban ko ikɨsɨ
    mangasa Jordanɨn Fanem atugha bizitam suiragha ghuzir puvatɨ, kɨ pura fidizir
    kɨnim suiragha ghu. Egha datɨrɨghɨn kɨ gumazamizir okoruar pumuning ko izi.
  txq-txq: Au ta andaa simbok Manetualain susue-lalain, ma Manetualain dale mahanin.
    Fai bakahulun neu au ladi lee Yarden, au uni kada teteꞌe ai. Tehuu hatematak ia
    au fali ia mai ngga, uni hatahorir ma banda-manur bubuak dua.
  aaz-aaz: Au reꞌ ia, atoin ka masoꞌik fa, mes Ho manekam meu kau nabar-baar. Unuꞌ
    te, oras au ꞌraak noe Yarden reꞌ ia, au ꞌeiki haa teas. Mes oras ia, au ꞌfain
    ꞌuum ꞌeik tuaf pukan nua ma muꞌit amsaꞌ.
  azb-azb: Quluna göstərdiyin bütün xeyirxahlığa və sədaqətə layiq deyiləm; bu İordan
    çayını təkcə dəyənəyimlə keçdim, indi isə iki dəstə köçüm var.
  eng-DBY: — I am too small for all the loving-kindness and all the faithfulness that
    thou hast shewn unto thy servant; for with my staff I passed over this Jordan,
    and now I am become two troops.
  hin-2017: तूने जो-जो काम अपनी करुणा और सच्चाई से अपने दास के साथ किए हैं, कि मैं
    जो अपनी छड़ी ही लेकर इस यरदन नदी के पार उतर आया, और अब मेरे दो दल हो गए हैं, तेरे
    ऐसे-ऐसे कामों में से मैं एक के भी योग्य तो नहीं हूँ।
  wol-KYG: 'Ci kaw loolu Yanqóoba ñaan Yàlla, ne ko: «Yaw Aji Sax ji, sama Yàllay
    maam Ibraayma, di sama Yàllay baay Isaaxa itam, yaa ma ne woon: “Dellul réew ma
    nga cosaanoo, ca say bokk; dinaa la baaxe.”'
  swp-swp: eau nige ea lolo abo em ainauia gagiliaririna arinai u ainauiaigu, em gadosisi
    otaotahaina eo em abi lolo u heita em heaheari tauna arinai; paana nabada egu
    tu’e mo nimagu eai na ina Ioridana sagana ta ea awasi, na ina huia ta ea laoma
    pele labui lailaidi nimagu eai.
  bjr-bjr: Oo Anutu anee qini amiqi amiqimma qisarana faqa ani mapukira dadaaqiranara
    faqa irunanoo uriqaraifaqa qinee oorudupiqa maridaqa. Qinee ooqai Yooradanna nammari
    qeeqa saunu kai uqirausa taqaqiafana doo maqee qinee qaaraki rainarausa faqa anidaqa.
  eng-YLT: I have been unworthy of all the kind acts, and of all the truth which Thou
    hast done with thy servant — for, with my staff I passed over this Jordan, and
    now I have become two camps.
  kne-kne: Adiak maikari sin dakdake ay tolong ay indawdawat mo en sak-en ay mansilsilbi
    en sik-a. Ngem tinmolong ka pay dedan, tan sin nan-agadangak sin ginawang ay Jordan
    ed idi, sokod anggoy di itaktakin ko. Ed wani pay et doway grupon di ipogaw ya
    gamgameng ko di wada.
  heg-NTPO: Auk tatai in sium Lamtua in namnau ka, nol Lamtua in hii-ming auk tutungus
    sa lo. Hmunan nu dedeng auk kaliut palun Yordan nia ka, auk suma kil hnikan tuun.
    Mo halas nia lam, auk pait maang kil atuli nol hmukit opa dua.
  ptu-ptu: Tä'ä' la sihatam untahima ingganna pa'kamasemu sola kamanontongammu to
    puha umpogausannä'. Aka indo anna mengkalaoä' umpellei bottoku ullambam inde Salu
    Yordan, tä' deem aka kubaba sulibanna tekkengku. Tentomai ma'pasulemä' umpasola
    inde dua lengkoam tau sitonda olo'-olo'.
  bzd-NTPO: Be' e̱r bua' ché ye' a̱. Be' kë̀ wa̱ ye' mea̱tule bërbër ë̀. Warma e'
    kë̀ dör ye' sia̱rla e' a̱. Ye' bakmi di' Jordán wì̱ a̱ kë̀ wa̱ ì ta̱', e' ké̱wö
    ska' ta̱ ye' wa̱ shko kéli ë̀ dami. Erë i̱'ñe ta̱ ye' wöché tai̱ë iyiwakie ena
    se'ie blabutsule böl tsi̱ní.
  kwf-kwf: Falafala Ꞌoe ki fuaku nia Ꞌuri. KaidaꞋi ki sui Ꞌoko kwaima liu aku, ma
    kaidaꞋi ki sui Ꞌoko dau sulia fata alangaꞋinga Ꞌoe ki fuaku. Bore Ꞌana ma nauꞋa
    taꞋi ngwae taꞋa goꞋo Ꞌana niniꞋa, nau ngwae rao Ꞌoe goꞋo, ma nia ka Ꞌiri saga
    goꞋo fuamu neꞋe Ꞌoke sasia ti ru leꞋa fuaku Ꞌuri, ꞋI naꞋo maꞋi kaidaꞋi nau ku
    toꞋofolo ana kafo Ꞌi Jodan, nau ku Ꞌiri toꞋo nama ana ta ru, faꞋi kubu goꞋo neꞋe
    nau ku dau fafia. Bore ma niniꞋari nau ku oli maꞋi, nau ku toꞋo ana ro fikutaꞋi
    ngwae faꞋinia ma ti ru matamata laꞋu.
  eng-WYC-2017: I am less than all thy merciful doings, and than thy truth which thou
    hast [ful] filled to thy servant; with my staff I passed over this Jordan, and
    now I go again with two companies;
  eng-WMBB: I am not worthy of the least of all the loving kindnesses, and of all
    the truth, which you have shown to your servant; for with just my staff I crossed
    over this Jordan; and now I have become two companies.
  spp-spp: 'Maa Kile ɲáare maa jwo: «Kafooŋi Kile, mii tulyage *Ibirayima ná mii tuŋi
    Ishaka u Kileŋi, mu à jwo mii á na mii u núru na kìni i, na tasege e, na mu sí
    ɲwɔ mii na.'
  aey-aey: Ija hinana cabi dana. Hina hinana kobol me bahic eu ihactem. Hina ijanu
    cisdom. Qa ija ihoc qee. Weleca ija gotutca himec Jodan wa i letem. Qa qila ija
    am lecis ica ceseli huga.
  urd-GVH: मैं उस तमाम मेहरबानी और वफ़ादारी के लायक़ नहीं जो तूने अपने ख़ादिम को दिखाई
    है। जब मैंने लाबन के पास जाते वक़्त दरियाए-यरदन को पार किया तो मेरे पास सिर्फ़
    यह लाठी थी, और अब मेरे पास यह दो गुरोह हैं।
  rug-rug: Arau sa Mua nabulu si namu lopu hite garoqu rau pude vagi sari doduru tinarutaru
    nabudi na inaque nomadi sapu ele va dogoro nau Goi, sina loketoṉa si va karovau
    si rau pa kolo Zodani ba na kolu hodu mo. Meke kamahire si pule mae mo pa karua
    pukuna tu hire si rau.
  gaz-gaz: ani gaarummaa fi amanamummaa ati ana garbicha kee argisiifte kana hundaaf
    hin malu. Ani yeroo Yordaanos kana ceʼetti ulee koo qofa qaban ture; amma garuu
    garee lama taʼeen jira.
  fra-LSG: Je suis trop petit pour toutes les grâces et pour toute la fidélité dont
    tu as usé envers ton serviteur; car j’ai passé ce Jourdain avec mon bâton, et
    maintenant je forme deux camps.
  gnn-gnn: Ŋarranydja dhuwala yätjnha yolŋu, yakana ŋamakurru', yurru nhe mukthurruna
    ŋarraku djäka marrtjina, gäŋala ŋarranha ŋamathaŋala yana, guŋga'yurruna ŋarranha
    nhe nhuŋuway djämamirrinha. Ŋunhi ŋarra gonha'yurruna dhuwala wäŋa ŋäthili bala
    marrtjina, goŋ‐wayŋu ŋarra marrtjinanydja yana ŋula nhämiriw, waŋgany wapitja
    yana dharpa gäŋala, ga dhuwalanydja ŋarra lilinydja roŋiyina malamirrina, djämamirrinydja
    dhaŋaŋnha ga wäyindja; ga bukmak nhä malanha nhe wekama yawungu ŋarraku.
  yal-yal: Na xanbi Yaxuba yi Ala maxandi, a naxa, “N taɲe Iburahimaa Ala nun n baba
    Isiyagaa Ala, i bata a fala n xa, i tan Alatala, i naxa ‘Xɛtɛ i ya bɔxɔni, i kon
    kaane dɛnaxan yi. I na siga, n fe faɲin ligama nɛn i xa.’
  gum-gum: Na ñi karuigwan marøb megabiibe ñi larrø tab indigwanba, ñi trendø treeg
    tabig køppe treeg mariilanba na truigwan utab pasramibe nabe trengatig truburab
    kømuinatan cha. Pøs, nabe i Jordan nu piyu larreb urasbe i pøtønain tsiizhiitø
    srua pasraig køben, trune møimbe nuingui, nuingui pa søtø tarømara pasramig tøga
    pasrar cha.
  iou-iou: Näk piä ämaka täga nämo upäŋkaŋ nadäŋ namikinik täŋpäŋ bänep iron täŋ namiŋ
    yäpmäŋ äbäk täyan. Bianä ähottaba-gänpäŋ yäpmäŋkaŋ Jodan ume weŋpeŋ kuŋkut. Apiŋowä
    näk äbot taŋi yarä ŋo nikek äbätat yäk.
  haw-1868: Aole au e pono no na lokomaikai a pau a me ka oiaio a pau au i hoike mai
    ai, i kau kauwa nei; no ka mea, me kuu kookoo iho i hele mai ai au ma keia kapa
    o loredane; a ua lilo no wau ano i elua poe.
  arb-NAV: أَنَا لَا أَسْتَحِقُّ جَمِيعَ إِحْسَانَاتِكَ وَأَمَانَتَكَ الَّتيِ أَبْدَيْتَهَا
    نَحْوَ عَبْدِكَ، فَقَدْ عَبَرْتُ الأُرْدُنَّ وَلَيْسَ مَعِي سِوَى عَصَايَ، وَهَا
    أَنَا أَعُودُ وَقَدْ أَصْبَحْتُ جَيْشَيْنِ.
  adz-adz: U garam gumam dzi ani wadaum i u nanggam maram aridan da mpada tayangꞌ
    dzi da gubuꞌ santan. Gubuꞌ aru dzi isa mpui Yordan ani udziꞌ ugu da dzi ba bangi
    sasaꞌ— dzi gif itipangꞌ angu. Da bitsintaꞌ aruani dzi tip iba impruꞌ da utupangꞌ
    iruꞌrun.
  ewe-ewe: nyemedze na wò amenuveve si nèɖena fiaam edziedzi abe ale si nèdo ŋugbe
    nam ene o, elabena esi metso Yɔdan la, naneke menɔ asinye wu atizɔti ɖeka o! Ke
    azɔ la, mezu aʋakɔ eve!
  eng-LEE: I am not worthy of all the kindness, and of all the truth, which thou hast
    shown unto thy servant; for with my staff I passed over this Jordan; and now I
    am become two bands.
  gvn-gvn: '@see-verse:GEN.032.009'
  nna-nna: Yija nyuntulu nganipa ngalypa jirnikinyijin. Ngaju puru, mujujakun. Jampa
    purlpilu ngajulu yakarnarna ngajumili warrarn, ngaju ngunarrija kurtany pirnirni
    nyungunga pijunga, nyungunga Jordan-ja pijunga, puru yananyikinyirni, mungkajartinyjakun.
    Ngaju kuwarringa kulpanyarna marlu kuwiyirrangujartinypa marrngurrangu.
  asm-FB: আপোনাৰ এই দাসক আপুনি যে সকলো কৰুণা আৰু বিশ্বস্ততা দেখুৱাইছে, মই তাৰ এফেৰিও
    যোগ্য নহওঁ; কিয়নো মই কেৱল এডাল লাখুটি লৈয়েই এই যৰ্দ্দন নদী পাৰ হৈ গৈছিলোঁ; কিন্তু
    এতিয়া মোৰ দুটা দল হৈ গ’ল।
  sus-A: نَ شَنبِ يَشُبَ نَشَ عَلَ مَشَندِ، «ﭑ تَنُن عِبُرَهِمَ مَرِفِ عَلَ، ﭑ بَبَ
    عِسِيَفَ مَرِفِ عَلَتَلَ، عِ عَ قَلَ نّ ﭑ بّ، ‹فبِلٍن عِ شَ بْشِ مَ، عِ نفَشَكٍرٍنيِيٍ
    يِرٍ. عِ نَ سِفَ، ﭑ قٍ قَنيِ رَبَمَ نّ عِ بّ.›
  fra-SBL: je ne suis pas digne de la moindre de toutes les bontés et de toute la
    vérité que tu as montrées à ton serviteur, car c'est avec mon seul bâton que j'ai
    traversé ce Jourdain, et maintenant je suis devenu deux compagnies.
  hbo-hbo: וַיֹּאמֶר֮ יַעֲקֹב֒ אֱלֹהֵי֙ אָבִ֣י אַבְרָהָ֔ם וֵאלֹהֵ֖י אָבִ֣י יִצְחָ֑ק
    יְהוָ֞ה הָאֹמֵ֣ר אֵלַ֗י שׁ֧וּב לְאַרְצְךָ֛ וּלְמֹולַדְתְּךָ֖ וְאֵיטִ֥יבָה עִמָּֽךְ׃
  shp-NTPO: Ea jaskáati jisáma joni ikenbira, miares jakonhamis ixon itan akonkin
    senenhai ixon, min ea akinna iki. Ja Jordán paro jawebiomaxon shitaibi, nokon
    kekótiabicho ea iká iki. Jaskara iní ikaxbi riki, ramatianbiribi ea icha jonia
    itan icha yoinaya ikax, moa rabé tsamá jato imati winobainbires.
  eng-WYCLIFFE: Y am lesse than alle thi merciful doyngis, and than thi treuthe which
    thou hast fillid to thi seruaunt; with my staf Y passide this Jordan, and now
    Y go ayen with twei cumpanyes;
  piu-2006: '@see-verse:GEN.032.009'
  pjt-pjt: Palu nyaakuṉin rawangku munytjangku unganyi munuṉin wiṟuṟa katiṟinanyi,
    panya ngayulu kurakura mantatja alatjiṯu. Panya ngayulu iriti puṉu tjukaratjara
    kutju karu uṟu Jordanta itipiringu Aaṟantakutu ankunytjikitja maṟalpa alatjiṯu,
    munuṉa kuwari nyanga tjuṯa mulartjara maḻaku pitjangu nyanga uṯuḻu kutjaratjara.
  cwe-cwe: Niye sifaya hata chidogo sang'hano zako za ulondo wa ufunya umoyo na ubazi
    wounilaguse msang'hani wako. Vinilokile lwanda lwa Yoludani nikala nabule chinhu
    ila mhome muhala, mbali lelo ninayo mabumbila maidi.
  bgs-bgs: Ánnà a nángngà para katô kédu nu kanak, asal tuu ka ágkasarigan asta igtuman
    nu gó tô tandô nu kanak. Tô igtalipagga kani Wayig ka Jordan dángngan tô igsadunna
    tun ki Laban, tukád ku dád tô igpid ku. Asal áknganni duwán dán duwa magdakál
    grupo na ágpiddán ku.
  kik-kik: ndirĩ mwagĩrĩru wa kuonio ũtugi ũyũ wothe na wĩhokeku ũrĩa ũnyonetie niĩ
    ndungata yaku. Ngĩringa Jorodani-rĩ, ndaarĩ o na rũthanju rwakwa rwiki, no rĩu
    nduĩkĩte ikundi igĩrĩ.
  ksr-ksr: Wala eeŋanoŋ neenaa taa gbarunanondeeŋ meŋ Jordan apu gowoya koi kotoŋ
    kembeto, saanoŋ kolooŋ seiŋ kete eleema tuuŋ woi kolooŋ koi kajeŋ. Nii weleŋ ejaga
    kamaaŋqeqeta kolooŋ laligoweto, giinoŋ kileŋ qaaga pondaŋ otaaŋ kiaŋkoomuga kuuya
    qendeema noma laligona. Nii kamakamaata kolooŋ uujopaga ii buŋa qeŋ aomambaa so
    mende kolooŋ laligowe.
  fra-NCL: 'Jacob dit : « Dieu de mon père Abraham, Dieu de mon père Isaac, Yahweh,
    qui m’avez dit : Retourne en ton pays et au lieu de ta naissance, et je te ferai
    du bien :'
  cek-AK: na tamna khaeah nam tuengsak ih na tahmenhaih hoi oepthohhaih tetta mataeng
    doeh hnuk han kam cuk ai; hae Jordan vapui kang kaat naah, cunghet khue ni ka
    tawnh; toe vaihi loe abu hnetto ah ka oh boeh.
  xla-xla: Epedeme na꞉tapo naskamu na꞉ye koko pa꞉le depo haluwa tlope wa꞉tapo na꞉
    dla ka꞉ka꞉dle kokoye ma-halomhalemduwapo. Epame na꞉tapo mo-powataliya Yoden aloma
    ulume Laban hala dla tamama isikimi na꞉ dali ku tlo hame tauwapo. Amasiyama wata
    oloma hema na꞉ aliya mate epo na꞉ opa mateta sikemte pasatamha꞉ha꞉po.
  cuk-cuk: An wisi, be angi nued binsamaid, gwen be angi nodisulid, ar deyob be an-imake-wilubsulinad.
    We-Jordán-diwar an obaksagua, deunni, ibmar-bipisaar gwen an semaigussulid, unnila,
    gaapoledbi an semai gusad. Ar emigindi, ibmar-dummagan-danabo an nikad.
  uig-CYR: — Мән Сениң Өз қулуңға көрсәткән өзгәрмәс барлиқ меһриванлиғиң вә барлиқ
    вападарлиғиң алдида һеч немә әмәсмән; чүнки мән бу Иордан дәриясидин өткинимдә
    ялғуз бир һасам бар еди. Әнди мән икки топ адәм болуп қайтиватимән.
  tel-2017: నువ్వు నీ సేవకుడికి చేసిన ఉపకారాలన్నిటికీ నమ్మకత్వమంతటికీ నేను పాత్రుణ్ణి
    కాను. ఎందుకంటే, కేవలం ఈ నా చేతి కర్రతో ఈ యొర్దాను దాటాను. ఇప్పుడు నేను రెండు గుంపులయ్యాను.
  hat-BSA: mwen pa merite tout lanmou, mizerikòd ak fidelite ke ou te montre sèvitè
    ou a; paske se sèl avèk baton mwen ke m te travèse rivyè Jourdain an, men koulye
    a nou vin de konpanyen.
  kos-kos: Nga kupansuwol nu ke lupan kulang nukewa ac oaru lom su kom akkalemye nu
    sik, mwet kulansap lom. Ke nga som ah, nga fahsr alukela Infacl Jordan, wangin
    ma nga us sayen sikal soko, a inge nga foloko wi u luo inge.
  hbo-WLC: וַיֹּאמֶר֮ יַעֲקֹב֒ אֱלֹהֵי֙ אָבִ֣י אַבְרָהָ֔ם וֵאלֹהֵ֖י אָבִ֣י יִצְחָ֑ק
    יְהוָ֞ה הָאֹמֵ֣ר אֵלַ֗י שׁ֧וּב לְאַרְצְךָ֛ וּלְמוֹלַדְתְּךָ֖ וְאֵיטִ֥יבָה עִמָּֽךְ׃
  ibo-ibo: Ekwesighị m obi ebere na ikwesi ntụkwasị obi nke i gosiri ohu gị. Mgbe
    m gabigara Jọdan a, enweghị m ihe ọbụla karịa mkpanaka m, ma ugbu a, abụ m ọmụma
    ụlọ ikwu abụọ.
  ory-ory: ତୁମ୍ଭେ ଏହି ଦାସ ପ୍ରତି ଯେଉଁ ସମସ୍ତ ଦୟା ଓ ଯେଉଁ ସମସ୍ତ ବିଶ୍ୱସ୍ତତା ପ୍ରକାଶ କରିଅଛ,
    ମୁଁ ତହିଁର ଅଳ୍ପ ମଧ୍ୟ ପାଇବାର ଯୋଗ୍ୟ ନୁହେଁ; ଯେହେତୁ ମୁଁ ନିଜର ଯଷ୍ଟି ମାତ୍ର ଘେନି ଏହି ଯର୍ଦ୍ଦନ
    ପାର ହୋଇଥିଲି, ମାତ୍ର ଏବେ ମୁଁ ଦୁଇ ଦଳ ହୋଇଅଛି।
  wmt-wmt: '@see-verse:GEN.032.009'
  chk-chk: Üa kon aücheangau ngeni om kirikiröch me om tipelükülük meinisin ka eäni
    ngeniei noum chon angang. Pun ei chök wok a nom rei, lupwen üa pwerela pekilan
    ei chanpupu Jortan, nge ikenai üa wiliti ruu mwich.
  ssd-ssd: Ye ame maŋau mayenu ken le ne taŋamba ye turyina? Ye ne am mbolŋge taŋgo
    mayenu kuga ta ne naŋe pasa dubimba mara mindek ye tuku kume purmba tur mayeyina.
    O buk ye agaŋ ndende kugatok ndumndum ndo biymba Yordan kule pakarken ta kile
    ye taŋgo kuasmbi armba ŋak minet.
  rop-rop: Mi najing. Mi nomo enijing. Mi oni wekinmen blanga yu. Bat stil yubin gud
    langa mi. Ai nomo bin abum enijing wen aibin krosoba langa det Jodan Riba longtaim.
    Oni wokinstik aibin abum. Bat tudei na ai garram bigismob enimul en pipul olabat.
  ukr-1871: Не заробив я нїже всїх тих благ і всієї вірностї тієї, що виявив єси рабові
    твойму; з палицею бо сією перебрів я сю Йордань, а тепер виріс у два коші.
  eng-AOI: You didn't leave me all the time I was in Mesopotamia, you were kind to
    me. But I didn't do anything good for you. When I crossed the Jordan River the
    first time, I had nothing except a walking stick, but you have given me many good
    things. So today I have these two groups of people and two groups of animals.
  yon-yon: Ne kuu eb deme karub kuned ebbed aron korem ne yaa mimyob kewembirimameeb,
    ne yaa meenmewembirimameeb kuu ne kakmanban, ebbed munob kawewen. Kurin kuu nembed
    ok Yorden yanaan kuu ne yonamadmo awine yanaan. Kumban ne kibikee yiribman yemooniib
    baan kowe, nekwanabe ayoob keraan.
  bch-bch: Gau eao lem paeaeanga. Gau mambe eaba ieda mao, be ikamado ga lolom isat
    ngan gau somisomi ta kado kadonga mata tutui aea pagau? Mugaeai naore ngan eau
    Iordan ta nanam namado pan Laban. Be ngan ado toaiua, gau leg danga eta mao. Nakisi
    toto lalalanga aea kekelen. Be labone naluagau mulian toman ngan gid panua iaoa
    toa rua ne.
  deu-1951: Ich bin zu gering aller Barmherzigkeit und Treue, die du an deinem Knechte
    bewiesen hast! Denn ich hatte nur einen Stab, als ich über diesen Jordan ging,
    und nun bin ich zu zwei Heeren geworden.
  eng-JPS: (32-11) I am not worthy of all the mercies, and of all the truth, which
    Thou hast shown unto Thy servant; for with my staff I passed over this Jordan;
    and now I am become two camps.
  ubr-ubr: Yau on agirotiu a yau men orot obiu, baise om am kaber a am moa obin auriu
    ebi yamai. Ainau bag yau Jordan sareu arabon on men aifan tani abo auman arabon
    on ab au tutuk wat on abo arabon ato ari amamatabir on au kuayo matas ruam mat
    a nat.
  srp-1865: Nijesam vrijedan tolike milosti i tolike vjere što si uèinio sluzi svojemu;
    jer samo sa štapom svojim prijeðoh preko Jordana, a sada sam gospodar od dvije
    èete.
  lug-lug: sisaanira wadde akatundu akatono ak’okwagala kwo okutaggwaawo, wadde obwesigwa
    bwonna bw’olaze omuddu wo. Kubanga nasomoka omugga guno Yoludaani nga nnina muggobuggo;
    naye kaakano nfuuse ebibinja bibiri.
  heb-heb: קטנתי מכל החסדים ומכל האמת אשר עשית את עבדך כי במקלי עברתי את הירדן הזה
    ועתה הייתי לשני מחנות׃
  ben-IRV: তুমি এই দাসের প্রতি যে সমস্ত চুক্তির বিশ্বস্ততা ও যে সমস্ত সত্যাচরণ করেছ,
    আমি তার কিছুরই যোগ্য নই; কারণ আমি আমার এই লাঠিটি নিয়ে এই যর্দ্দন পার হয়েছিলাম,
    এখন দুই দল হয়েছি।
  pan-pan: ਮੈਂ ਤਾਂ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਦਿਆਲ਼ਗੀਆਂ ਅਤੇ ਉਸ ਸਾਰੀ ਸਚਿਆਈ ਤੋਂ ਜਿਹੜੀ ਤੂੰ ਆਪਣੇ ਦਾਸ
    ਨਾਲ ਕੀਤੀ ਬਹੁਤ ਹੀ ਛੋਟਾ ਹਾਂ। ਮੈਂ ਤਾਂ ਆਪਣੀ ਲਾਠੀ ਦੇ ਨਾਲ ਹੀ ਯਰਦਨ ਦੇ ਪਾਰ ਲੰਘਿਆ ਸੀ ਪਰ
    ਹੁਣ ਮੈਂ ਦੋ ਟੋਲੀਆਂ ਹੋ ਗਿਆ ਹਾਂ।
  mwp-mwp: Ngay kasa nginu wati zagethaw mabayg, ngay matha ngoedhagidh lawnga ngidh
    midh matha ngoedhagidh kapu pawa ngayapa aymarngu. Kulkub ngay balpagadhin Uridhaw
    koesiya ngaw thathiw lagoengu adhapadhadhin. Senabi thonar ngay wara zagig, matha
    boegi ngaybiya, a kedha thonara ngay koey aydeg zapulayg, palbi ukasar mabaygaw
    kubi kalmel a uruyl. Ina nginu koey woenabal danal poethay ngayapa.
  mya-JVB: ကိုယ်တော် ကျွန် ၌ ပြ တော်မူသောကရုဏာ သစ္စာ တော်အငယ်ဆုံးကို မျှ အကျွန်ုပ်မ
    ခံထိုက်ပါ။ အကျွန်ုပ်သည် အထက်က၊ ဤ ယော်ဒန် မြစ်ကို လက်စွဲတောင်ဝေး နှင့် သာ ကူး ပါ၏။
    ယခု မူကား ၊ အပေါင်းအသင်း နှစ် စုဖြစ် ပါ၏။
  tte-O: Yau am topaisowa nige yagu namwanamwa ipapagan. Na kumulolo koliyau yo am
    paisowa meuloina inamwanamwa koliyau. Menima bwagabwagagu mwa yalaoma waila Yolidani
    koina yapanaisima yagu sige kaigedamo nimagu mena mwa yalau Labana koina yamiyamiya
    waya. Na yagu pileyoi koina yagu boda labui mekaukavao.
  tbg-tbg: Oho, te kia koqe vaiinti vaurara are ti nena kaiqa vaiinti koqema timitera
    kia ti qaqira kaanarave. Haaru te maihai Iotani Namari taqa vare vuavauna entara
    te kauruqai tuata vare vuavaunarave. Are ti kahaqiaravera te vihai aniha taara
    anku hampata anuro.
  hmo-hmo: Oiemu bogahisihisi bona oiemu gwauhamata hamomokania kara ibounai, lau
    oiemu hesiai tauna dekenai oi henia, be lauegu namo ia hegeregere lasi. Lau be
    Ioridane Sinavai lau hanaia lao neganai, lauegu imana dekenai be itotohi sibona
    mo. To hari be mai orea rua danu lau giroa mai vadaeni.
  ata-ata: Lataua eni amitema sou xaixai noxine. Ia eni amitema vile laixe uasi. Ia
    nini tanenixo la neꞌoxo laixe noxilosi. No voxo ane eni exisaꞌisie lexa Ioridani
    sou elai exoo noxou Lavani ne, la anoꞌu mii vile no avolo sou elai ne uasi. Vilaxoxosi
    ꞌa ane eni enonoꞌu sou evilaxoxu. Ia ane ꞌo ne, eni ane alivu uneꞌe ꞌo noxiꞌa
    ta mitema xuxulusiꞌa tamei ꞌo.
  nfa-nfa: Jaꞌa ne madhutu mola-mola na, bisa boe abhu sasue dènge mamako Lamatua.
    Uru èèna, lodꞌo jaꞌa pège loko Yarden, jaꞌa kèti dhoka tatea di. Te ngaa limuri
    ne, jaꞌa lèpa kèti dènge dhèu dua nau, aa dènge badha-manu ae.
  urd-urd: मै तेरी सब रहमतों और वफ़ादारी के मुक़ाबला में जो तूने अपने बन्दा के साथ
    बरती है बिल्कुल हेच हूँ क्यूँकि मै सिर्फ़ अपनी लाठी लेकर इस यरदन के पार गया था
    और अब ऐसा हूँ कि मेरे दो ग़ोल हैं
  rus-SYN: Недостоин я всех милостей и всех благодеяний, которые Ты сотворил рабу
    Твоему, ибо я с посохом моим перешел этот Иордан, а теперь у меня два стана.
  cbt-NTPO: Tëhuënchachin co noyacohuë' ni'to, co nosoroancoso' ya'huërinhuë'. Co
    no'tëquënáchin catahuaancoso ya'huëpirinhuë'. Iráca ya'huërahuë quëran pipipo,
    Cortaniiquë pëntoitërahuë. Naporo' co ma'sha tëranta quëparahuë. Pitananëhuëro'coáchin
    pa'nahuë. Napopirahuë', iporaso' cato huënton pochin hua'anëntërahuë.
  bqc-SIM: 'Ɔ̃ à wabikɛ̀ Luawa à mɛ̀: Dii, ma dezi Ablahaũ ń ma mae Izaakio Lua,
    ń òmɛɛ mà su ma bɛ bùsuu ma daɛↄ kĩ́i, ní ɛ̀fãaikɛmɛɛ.'
  tcz-CHONGTHU: Nasohpa na mi ngailut na, long louva na kitah na ho chu keima chang
    thei ka hipoi. Ajeh chu ka tenggol keoseh puma hiche Jordan hi hung galkaiya kahin,
    tun mehem loini lhingset ka lamdoh tai.
  mar-mar: तू माझ्यावर करुणा व सर्व सत्य विश्वसनीयता दाखवून, करार पाळून, आपल्या दासासाठी
    जे काही केले आहेस, त्यास मी पात्र नाही. आणि मी यार्देनेच्या पलीकडे गेलो तेव्हा
    माझ्याजवळ एका काठीशिवाय काहीही नव्हते. परंतु आता माझ्या दोन टोळ्या आहेत.
  tcs-tcs: Ai prapa nugudman bat yu bin soe mi lab blo yu, ane gudpasin blo yu po
    mi, sebant blo yu. Ai bin krose dis Zodan Riba mata wea wan wokingstik, ane nau
    ai bin kambaigen wea wan big pamle ane plenti animal ane dempla nap po meke tu
    big kemp.
  soq-soq: God, ne mai nola dewalala euda. Tane e ne nuaparenaitene ita dewaa euda
    mainawo dewamoana. Ita mapo ne ana bedewe witanawo koina os wadane esa Ioadan
    nawane anten. Ita tauma ne apanana do uwa nata seganten.
  qub-qub: Cayno cuyapämänayquipaj, cayno alli ricamänayquipaj nogaga manami imatapis
    rurashcächu. Cay Jordán mayutaga bastunnë aptashallami päsarä. Cananga charashäcunata
    ishcay röpamanrämi raquishcä.
  bqp-bqp: N gbɛ̃kɛ kũ náani yãoo kɛ̀mɛnɛ manamana, ma bɛ̀ɛrɛ dí káro. Gↄrↄ kũ
    ma bikũ Yodaa, gò mɛ́ à na ma ↄĩ ado. Tera sà ma su kũ aruzɛkɛ lɛu pla díkĩnanↄ.
  hat-hat: Mwen menm k'ap sèvi ou la, mwen pa wè poukisa ou fè m' tout favè sa yo,
    poukisa ou toujou kenbe pawòl ou avè m'. Lè m' t'ap travèse larivyè Jouden, se
    annik yon baton mwen te gen nan men m'. Koulye a m'ap tounen, mwen tèlman genyen,
    mwen ka separe yo fè de pòsyon.
  eng-BSB: I am unworthy of all the kindness and faithfulness You have shown Your
    servant. Indeed, with only my staff I came across the Jordan, but now I have become
    two camps.
  tod-tod: 'Naa ʋoluma Zakɔɓe maanɛɛnɛi woni, é ɠɛ ma: «Kɛ̀ɛ Aɓalaame ná-GALAGI,
    ta kɛ̀ɛ Izaake ná-GALAGI, Ɠɔoɠɔ GALAGI, ɗɛi è ɠɛni mà: ‹Ɠalena ma ɗa-yooi zu,
    ɗa-ʋɛlɛyeɠei wu, nà faa ʋagɔ ɠɛʋele ɓɛtɛzu è ʋɛ.›'
  eng-WEBPB: I am not worthy of the least of all the loving kindnesses, and of all
    the truth, which you have shown to your servant; for with just my staff I crossed
    over this Jordan; and now I have become two companies.
  kbq-kbq: Nagra knare osu vahe mani'nogenka vagaore kavesizane, kema hu'nante amage
    ante avu'avazanena Kagra eri'za vahekamo'na naveri' hu'nane. Hagi nagra magoke
    azompa eri'nena Jodani tina takahe'na vu'noe. Hanki menina nagra tare seli nonku'ma
    eme ki'na mani'noe.
  nhe-BL: Ax quinamiqui tinechtlasojtlas huan tinechchihuilis tlen timocajtoc para
    tijchihuas. Quema niquisqui notlal huan nijpanoc ni atemitl Jordán, san nocuatopil
    nijpiyayaya, huan ama niquinpiya miyac noconehua hasta mochihuaj ome hueyi pamitl
    pampa hueyi tinechtiochijtoc.
  bus-bus: N gbɛ̃kɛɛ kↄ̃n náanɛ yão kɛ̀mɛ maamaa ma bɛ̀ɛ e káro. Gurↄↄ kɛ̀ ma bikũ
    Yodaa, gò bé à na ma ↄzĩ ado. Tia sa ma su kↄ̃n auziki lɛo plaaa kɛ̀nↄ.
  gub-BL: Ihe neremiruze'eg ihe, naiko kwaw ikatu ma'e romo. Nezewe rehe we erezapo
    kar xo ikatuahy ma'e zo ihewe. Izypy mehe yrykaw Zotàw her ma'e hahaw mehe xo
    ywyra àràpuhàràn mono'ogar pokokaw zo heta ihewe. Ko 'ar rehe azewyr tuwà iteko
    teko tetea'u waneraha pà ihe kury, ma'ea'yr tetea'u waneraha pà ihe no. Heta tetea'u
    wà, a'e rupi amuza'aza'ak mokoz imono'og pyrer romo ihe wà.
  eng-DRA: I am not worthy of the least of all thy mercies, and of thy truth which
    thou hast fulfilled to thy servant. With my staff I passed over this Jordan; and
    now I return with two companies.
  knf-knf: 'Añehan Naşibaţi aji : « Naşibaţi i Abraham ateem naan na i Iŧaak paapa
    bajaaŋ badëman, iwi *Yawe Nawat Kabuka ijakuŋ na nji : “Kakan du uŧaak wi başinu
    du bayiţu ddolu bnuura.”'
