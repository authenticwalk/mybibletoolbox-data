verse: GEN.032.010
translations:
  mal-C: അവിടത്തെ ദാസനോട് അവിടന്നു കാണിച്ച ദയയ്ക്കും വിശ്വസ്തതയ്ക്കും ഈയുള്ളവൻ അയോഗ്യനാണ്.
    ഒരു വടിയോടുകൂടിമാത്രമല്ലോ ഞാൻ ഈ യോർദാൻ കടന്നത്, എന്നാൽ ഇപ്പോൾ ഇതാ ഞാൻ രണ്ടു സംഘങ്ങളായി
    വർധിച്ചിരിക്കുന്നു.
  deu-TKW: 'Und Jakob sprach: Du Gott meines Ahnherrn Abraham und meines Vaters Isaak,
    Jahwe, der du zu mir sprachst: Kehre heim in dein Vaterland und zu deiner Verwandtschaft,
    und ich will sorgen, daß es dir wohlgeht! -'
  lin-lin: 'Sima, Jakobi abondelaki : « Oh Nzambe ya Abrayami, tata na ngai ! Nzambe
    ya Izaki, tata na ngai ! Oh Yawe, Yo oyo olobaki na ngai : ‹ Zonga na mokili na
    yo, na libota na yo, mpe Ngai nakosalela yo bolamu. ›'
  cbr-NT: '''ëx kana upíma ''ain minmi ''ë bërúanan upíokin ''akinkë ''aínbi. ''Ëx
    kana Jordán kakë baka ënë, añu ñubi bëíma ''ën tsatishi tuianx min kakëx sikákën,
    ''aínbi kana bërí ''aisamaira ñuina ''arakakëñu ''imainun an ''ë ñu mëëxunkë uniñu
    ''ain, akamax ka rabë́ ëmanu ''ikë unisa ''ikën.'
  eng-LSV: I have been unworthy of all the kind acts and of all the truth which You
    have done with your servant—for with my staff I passed over this Jordan, and now
    I have become two camps.
  bmu-bmu: Mönöwök nani öröpnanök memba Jordan o töwatŋi ki kutuba analmö, ölöp ahum
    sehiba merak liliŋgöba kambu yahöt aka ki kazal. Ni welen azigi etqeqeŋi aka malalmö,
    göŋön töndup keugi pöndaŋ wuataŋgöba ak-kömukömugi pakpak kondel niŋgiba malnöŋ.
    Ni eretŋi aka urukalemgi mi buŋa qem aŋgumamaŋgö dop qahö aka malal.
  eng-GNV: 'I am not worthy of the least of all the mercies, and al the trueth, which
    thou hast shewed vnto thy seruant: for with my staffe came I ouer this Iorden,
    and now haue I gotte two bads.'
  eng-WEBSTER: 'I am not worthy of the least of all the mercies, and of all the truth,
    which thou hast shown to thy servant: for with my staff I passed over this Jordan,
    and now I am become two bands.'
  nhw-BL: Amo quinamiqui techtlasojtlas huan techchihuilis catli timocajtoc para tijchihuas.
    Quema niquisqui notlal huan nijpanoc ni hueyatl Jordán, san nocuatopil nijpiyayaya,
    huan ama niquinpiya miyaqui noconehua hasta mochihuaj ome hueyi pamitl pampa hueyi
    techtiochijtoc.
  swh-ONEN: mimi sistahili fadhili na uaminifu wako wote ulionitendea mimi mtumishi
    wako. Nilikuwa na fimbo tu mkononi mwangu nilipovuka mto huu wa Yordani, lakini
    sasa ninayo makundi mawili.
  bba-bba: Mɑ u kɑnɑru kuɑ u nɛɛ, Yinni Gusunɔ, nɛn bɑɑbɑ Aburɑhɑmu kɑ nɛn tundo Isɑkin
    Yinni, ɑ mɑn sɔ̃ɔwɑ n wuro nɛn temɔ mi bɑ mɑn mɑrɑ. Geɑ tɔnɑwɑ kɑɑ mɑn kuɑ.
  eng-KJVCPB: I am not worthy of the least of all the mercies, and of all the truth,
    which thou hast shewed unto thy servant; for with my staff I passed over this
    Jordan; and now I am become two bands.
  cpy-cpy: Tekatsi oetzimotena okaatzi paakameethawitakina, maperori pitsipatana.
    Tema apatziro naanashaatantakawo nokotzi, nomontyaantakawori Jordán. Tzimatsi
    nimaeka apite ikaatzi ipiyotaka natzirite, riitaki nameniri oeta noperiri.
  mpx-mpx: Nau wam totuwalali nige no waisi i gagan, yaa u muloluagau ge wam ginol
    gegewena i waisi eliyau. Sauga ya lou wewel Yolidani ya kalapanet-an, enonovau
    ya, iyai te no suki enawanawa. Yaa sauga ya ya sikalim, natuwau ge no bwasumu
    hi gewi, yaka alowau ama boda i labui.
  wbp-wbp: Ngajurnangku nyuntuku jurnta yanu, nyiya-jangka kanpaju ngajukuju yimiriji
    warrarda nyinami? Nyiyaku kanpaju warrawarra-kanyi ngajulu? Nyurru-wiyi kujarna
    ngapa-wana Jurdunu-wana yanu Mijuputamiya-kurra, jukati-mipa-kurlurna yanu watiya-kurlu.
    Kala jalangurlu ngajulurlu karnaju warlalja nyiyarningkijarra mardarni yurturlu-jarrarla.
  luo-luo: ok awinjora gi kech kod adieragi duto misenyiso jatichni. Ne an mana gi
    ludha kende kane angʼado aora Jordan, to koro aseduogo gi ogendini ariyo.
  meu-meu: Emu hebogahisi karadia iboudiai emu hesiai tauna egu ai o kara, bona emu
    gwau-hamata herevadia emu hesiai tauna egu ai o hamomokani, lau na dia heḡereḡere;
    badina be imagu mai itotohina mo ina Ioridane sinavaina na hanai nala, a harihari
    mai orea rua ida vada na lou mai.
  npi-ULB: तपाईंका दासको निम्ति तपाईंले गर्नुभएका करारको विश्‍वासयोग्यता र भरोसाका
    सबै कार्यको निम्ति म योग्यको छैनँ । किनकि यही लौरो लिएर मात्र मैले यर्दन तरेँ,
    र अहिले मेरा दुईवटा दल छन् ।
  yor-yor: èmi kò tilẹ̀ yẹ fún àánú àti òtítọ́ tí o ń fihàn fún ìránṣẹ́ rẹ. Nítorí
    pé, kìkì ọ̀pá mi ni mo mu kúrò ni ilé kọjá Jordani yìí, ṣùgbọ́n nísinsin yìí,
    èmi ti di ẹgbẹ́ méjì.
  emp-NTPO: Mʌ̃ra ẽberã biaẽ́ bẽrã bʌa mʌ̃ra quĩrã djuburiaiẽ́ b̶ʌa. Baribʌrʌ bʌa
    mʌ̃ra wãrãda careba b̶ʌa. Labaʌ̃maa wãi carea naʌ̃ Jordaʌ̃ do chãsid̶e mʌ̃ jʌwad̶e
    ab̶abe bacuruda erob̶asia. Baribʌrʌ id̶ira mʌ̃a ẽberãrãra zocãrã pe erob̶ʌ bẽrã
    daira puru umé panʌ quĩrãca panʌa.
  ind-ind: Aku tidak layak menerima kasih dan kesetiaan yang sudah Engkau tunjukkan
    kepadaku. Ketika aku menyeberangi sungai Yordan untuk pergi ke Haran, aku tidak
    punya apa-apa selain tongkat ini. Tetapi sekarang aku memiliki dua rombongan besar,
    dengan keluarga dan segala harta benda.
  pes-OPCB: من لیاقت این همه لطف و محبتی که به خادمت نموده‌ای ندارم. آن زمان که زادگاه
    خود را ترک کردم و از رود اردن گذشتم، چیزی جز یک چوبدستی همراه خود نداشتم، ولی
    اکنون مالک دو گروه هستم!
  ssx-ssx: I̱ta꞉ naka꞉ e pokaaso hali hata꞉ nakana꞉ma꞉ I̱ pa꞉ta꞉ a꞉ta꞉ma꞉ homa tamba꞉
    mina꞉la꞉eki make kima꞉ na homa꞉la꞉eki make ki ekita꞉ I̱ta꞉ ana꞉ na pa꞉la꞉me. I̱ma꞉ta꞉
    mone yopuluta꞉ mo hande Diodani ikalita꞉ ala꞉ta꞉ ma꞉nda꞉ na miniki pa tumapu piti
    homeke yumua꞉pate pa ame ipuluta꞉ do tapake yaapo ame̱le̱ ipulume.
  lcm-lcm: Parik napa koi a keve roron ve keve lau tutuman ke kutala asereai ania
    singig, kam asosokai. Taun nata paputuk a sung ke e Ioridan, natapo teng palau
    kag vuk kipa. Sikei kana, kag togtogon kala serei si pongua na kuvkuvulan.
  aer-aer: Iwenhenge-ame unte atyenge mwerre anthurre akwete aneme, ayenge akngerre
    kwenye-arle? Iwenhenge-ame unte ayenge akwete arntarnte-areme. Arrule anthurre
    ayenge-arle anpere alheke lhere Jordan-enge apmere Mesopotamia-werne, ayenge arne
    atneme anyente-akerte ware alheke. Kele lyete akenhe the arne atningke anthurre
    anteme-arle atnyeneme, aharle atherre ante akalkelhe-iletyeke anteme.
  tgl-ULB: Hindi ako karapat-dapat sa lahat ng iyong mga gawa ng tipan ng katapatan
    at lahat ng pagtitiwalang ginawa mo para sa iyong lingkod. Dahil tungkod ko lamang
    ang dala ko nang tumawid dito sa Jordan, at ngayon naging dalawang kampo ako.
  nop-nop: Du tipilapilaye mege fofoŋnit nu siloŋ tobogoŋ tinamuŋa yofolokge didimeniŋ
    keleeŋ nehitubulodaguŋ. Nu adi kuyaŋne hogok maliŋa Yodan ime i meŋeŋa ugut. Yoŋ
    adi kisaŋ ulihakaaŋ buŋa daneeŋ bop lufom tilat.
  kca-kca: Нэмәԓтыйа ӑт рӑхты митхулэӈкена щи арат йӑм пӑ щи арат ŏй Нӑӈ мӑсән; мӑнмемән,
    ма нэмәԓты ӑт тӑйсәм, туп шушты сўвем пиԓән тӑм Иордан йŏхан ўшсэм, ин пӑ кӑт
    хот тэԓ тӑйԓәм.
  cbu-NT: Nuwnaa nduntaa waritaranguri, itaru shiysha nuwaa uru wanasir ksutarangsha.
    Nuwaa kapung chinarangush, nda pakchiyam kasarangasha. Ashirucha, sirútama nuw
    kungoo Ortagaa kitamaam zandaranguri, tushuwshimariti payuri, anpatamari kitarangina.
    Na nish tsap kusarangshiti, tputsireetsi tsimbun chawpishtaranguri, tushaneeyarina.
  hui-hui: I̱ agali baya biaga ndo hewaria í̠nime dara halu i̱hondo bayale dege biaabo
    hariligoni. Abale iba Yodana domalu Labana hearia pole pirungi i̱naga giha mbirale
    nayiore halimbu hangu yalu pirugoni. Ai áyu mbirale bibahende talebuki buwa wabuni
    kira ngelo kogoni.
  wrs-wrs: Kava mani besal indhanarinima, heva os yimba kamba wavra vovhoamnav, beswonam
    vevrav. Nemetva kava nnoindam ganamba, wo alangas kava guana, Yotan pora kava
    peihavongana, os gavna. Wo men kava henga nomini prov, indhanamba wohva kava woniprov,
    eunumbulva samblava men.
  mya-mya: ကိုယ်​တော်​အ​မြဲ​ထား​တော်​မူ​သော​က​ရု​ဏာ တော်​နှင့်​ကိုယ်​တော်​၏​ကျွန်​သည်​မ​ထိုက်​တန်
    ပါ။ အ​ကျွန်ုပ်​သည်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး စဉ်​အ​ခါ​က အ​ကျွန်ုပ်​၌​လက်​ကိုင်​တောင်​ဝှေး
    တစ်​ချောင်း​သာ​ပါ​သွား​သော်​လည်း ယ​ခု​မှာ မူ​ဤ​လူ​စု​နှစ်​စု​ပါ​လျက်​ပြန်​လာ​ခဲ့​ရ
    ပါ​သည်။-
  cbi-NTPO: Naa tsandimuwaañu bain, iya ñuchi tiba ura' iinuu chachi jutyuyu; tsaanuren
    ñuya iya ñuchi tiba kiikemu chachinu tsamantsangue ura' washke', naakenu ti'ba
    tsanguive. Tsejtu iya entsa Jordán pi pulla' jinu uwanuya ka tiba tajtu, in tyutyan
    cha'liren taaya dapuimuwaayu, tsaaren challaya pai bulu chachi velekenuuya tiyayu.
  bod-N: ཁྱེད་ཀྱིས་ཞབས་ཕྱི་པ་བདག་ལ་གནང་བའི་བྱམས་སྙིང་རྗེ་དང་དྲང་བདེན་ཐམས་ཅད་ནི་བདག་ལ་མི་འོས༌སོ།
    །སྔོན་ཆད་བདག་གིས་མཁར་བ་བཟུང་ནས་ཡོར་དན་གཙང་པོ་འདི་ལས་བརྒལ་བ༌དང༌། ད་ལྟ་བདག་ནི་སྡེ་ཚན་ཆེན་པོ་གཉིས་སུ་གྱུར༌ཡོད།
  wsk-wsk: Ani kari ningo bo iwita mena, bare ni gemang aisem, ale kilek ningo la
    ani ka ura kari agate beterem. Tom ani kulak la aga nang ba nunga beterem, mu
    ani agata suanta aga sikir iluwem ale Jordan kiarem ale namerem. Bare aitak ani
    pelerem mu aga daup motam bibiya ilagala karogo lilim taiwasam.
  kkl-kkl: Na malinge wamna, aghana Andi na o'ona sembamlumdi, samen yepnelum saog
    uro yeplamnelum. Na nanenge as laplobiagha lambahi sum sa'a-sa'a toro an koma
    kame tunguna aghabog toro salero agha mag Yordan kauro pihi, aghana wene samoro
    yalamnari, namaboap nanenge phamap kong phende yalamap.
  sna-sna: ini handina kufanirwa nenyasha dzenyu dzose idzi uye nokutendeka kwamakaratidza
    muranda wenyu. Ndakanga ndichingova netsvimbo yangu bedzi pandakayambuka Jorodhani
    urwu, asi zvino ndava mapoka maviri.
  spa-BLM: No soy digno de la menor de todas las bondades y de toda la verdad que
    has mostrado a tu siervo, pues sólo con mi bastón crucé este Jordán, y ahora me
    he convertido en dos compañías.
  beu-beu: Eeomi nejahi, bot Eekalaka ba Aana ening metma nadana angu, na natang metma
    etaning medit jadi niang. Tura na lamal Yarden moar lakal angu, doba ba na metma
    natang mi baning. Aarunge angase na bale hoa anga, manusia rombongan aaru, bot
    binanta veng, na ae baning.
  cac-cac: Te man̈ in mojoc to tzin a xajanej, man̈ in mojoc pax to ayn̈ejoch a vach'c'olal
    ved'oc. Ayic vec'nacb'at d'a yol a' Jordán, an̈ej jun in c'ococh ved'nac, axo
    ticnaic, chab'xo campamentoal ix in elc'ochi, te ayxo tastac d'ayin.
  swh-ULB: Mimi sistahili matendo yako yote ya agano la uaminifu na ustahilifu wote
    uliomfanyia mtumishi wako. Kwa maana nilikuwa na fimbo tu nilipovuka mto huu wa
    Yordani, na sasa nimekuwa matuo mawili.
  bel-bel: Няварты я ўсіх ласкаў і ўсіх дабрачынстваў, якія ты ўчыніў рабу Твайму;
    бо я з кіем маім перайшоў гэты Ярдан, а цяпер у мяне два табары.
  deu-ELBBK: 'Und Jakob sprach: Gott meines Vaters Abraham und Gott meines Vaters
    Isaak, HERR, der du zu mir geredet hast: Kehre zurück in dein Land und zu deiner
    Verwandtschaft, und ich will dir wohltun!'
  mbb-OT: Ne siak is suluǥuen nu, kenà a zait te zekelà he ǥaǥew nu kediey he kenà
    egkaamin. Dengan hein midrapas a kayi te wahig he Jordan su edhendiyà a te ki
    Laban ne iyan dà naazen ku zutun is tuked ku. Ne ǥuntaan utew mezakel is menge
    azen ku su egkehimu he ebehinen te zezuwa he vahin.
  msc-msc: 'A ka Alla tara ko: «Ɛɛ Allabatala, n benba Iburahima ni n fa Isiyaka Maari,
    ile le ka a fɔ n yɛ ko n ye n kɔseyi n fa so la, ka wa n badenmailu tɛma. I kan
    ko i ri hɛrɛ kɛ n yɛ ye.'
  mal-2015: അടിയനോടു കാണിച്ചിരിക്കുന്ന സകലദയെക്കും സകലവിശ്വസ്തതെക്കും ഞാൻ അപാത്രമത്രേ;
    ഒരു വടിയോടുകൂടെ മാത്രമല്ലോ ഞാൻ ഈ യോർദ്ദാൻ കടന്നതു; ഇപ്പോഴോ ഞാൻ രണ്ടു കൂട്ടമായി
    തീർന്നിരിക്കുന്നു.
  tuo-NT: Mʉꞌʉ yʉꞌʉre añurõ pajañaꞌa, queoro weeapʉ. Yʉꞌʉ ñaꞌagʉ̃ nimicã, tojo weeapʉ.
    Yʉꞌʉ aꞌti maa dia Jordã́rẽ yʉꞌrʉtẽrĩpẽꞌagʉ̃, yʉꞌʉ tuacjʉacã diaꞌcʉ̃ cʉomiwʉ̃.
    Niꞌcãrõacãma pʉa curua masã cʉoꞌo.
  gup-gup: Ngaye wanjh ngawarre, minj ngamak bu ngudda kankongibuni kanmarnekurduyimi
    kunmak, kanburrbuni munguyh kannahnani. Dja bu ngamdjowkkeng manih mankabo Jordan
    ngadjalkarrmi kunkarndudjwi, dja bolkkime wanjh ngayimerranj nganemirndebokenh.
  met-met: Nga lipuxim oxatama, ne kubolugua sanga mana kubolu xaiyadi ulibudi nanga
    xaung kubolu haruanga sulinganama uhatanga nanga te. Waleu ngakisi mana Langga
    Yodan, ne ngatuxu tuki ing ganina. Ning hatata ngasok tabalaxai luwa.
  gvs-gvs: Yau im pákwana nakae, yau giyaigu go, tuwo bogina kulokategu be nakae im
    guinuwa goi kom aba numisa yau yaigu tuta liliuna. Moe moitamo. Boi nimatu kulatuwokoigu
    ana Lebani goi akaaiyaka go, sákala Iyoridani ame boi asaidamane, guna kaituko
    kaka akavale. Go sem ame tutayana bogina aguyau be nakae asusáila, boda aiyuwo
    sikaaiyaka.
  rmc-rmc: 'Paľis pes o Jakob mangelas ko Del: „Devla mire phure dadeskro le Abrahamoskro
    a mire dadeskro le Izakoskro, šun man! Ó, RAJEJA, tu mange phenďal, hoj te džav
    pale andre miri phuv the ke miri famelija, a diňal man lav, hoj man deha andre
    savoreste bach.'
  nlg-nlg: Mi nau te mua ulaghagu na lei totobo uto to gonighi vaniu, maia na liodolo
    to tatea vaniu inau, nimua na tinoni lutu. Tana bona tu halavu na beti tini Jordan
    te padi, u mua loghoa siki totobo mana totoghona vamua. Mi taeni tana valegu tu
    loghora erua na ovu ni vure mana lologho.
  dgr-DOGNT: Sets'ǫ̀ nedzeè eteèɂı̨ xè sets'ǫ̀ ehkw'ı eghàlaı̨da ha dǫ lahoeht'ı̨
    nıìle. Segeè k'ehtı̨ zǫ t'à jǫ Jordan deh nıɂàa weteèhtła ı̨lè. Ekò dıì t'aa dǫ
    łǫ sexè aget'ı̨ t'à nàke ts'ǫ̀ łats'ıgıhwha hǫt'e.
  pes-OPV: کمتر هستم از جمیع لطفها و ازهمه وفایی که با بنده خود کرده‌ای زیرا که باچوبدست
    خود از این اردن عبور کردم و الان (مالک ) دو گروه شده‌ام.
  ron-1924: Еу сунт пря мик пентру тоате ындурэриле ши пентру тоатэ крединчошия пе
    каре ай арэтат-о фацэ де робул Тэу, кэч ам трекут Йорданул ачеста нумай ку тоягул
    меу, ши ятэ кэ акум фак доуэ табере.
  ben-OBCV: তোমার দাসের প্রতি তুমি যে দয়া ও বিশ্বস্ততা দেখিয়েছ, আমি সেসব পাওয়ার
