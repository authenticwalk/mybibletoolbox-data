  bsp-bsp: Kɔ Yakuba eyi di sona. Pəndebiyɛ, kɔ fum wəlɔma ɛyɛfɛ kəsiməs kɔ Yakuba
    haŋ dɔsɔka.
  bps-bps: Di kgadè i to atù laan gagan misan ku Dyékob, nagotan di fangkulan na mbaling
    masléhê.
  mbs-mbs: Pegketaga-taga te otaw sìyan te eked dàgi si Jacob, inewidan din se pangkol
