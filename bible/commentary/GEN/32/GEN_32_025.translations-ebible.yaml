  tam-TCV: யாக்கோபை மேற்கொள்ள முடியாதென்பதைக் கண்ட அவர் தொடர்ந்து போராடுகையில், யாக்கோபின்
    தொடைச்சந்தைத் தொட்டவுடனே தொடைச்சந்து இடம் விலகியது.
  ceb-ULB: Sa pagkakita sa tawo nga dili niya mapildi si Jacob, iyang gihapak ang
    dapidapi ni Jacob. Nalisa ang dapidapi ni Jacob sa dihang nakiglayog siya kaniya.
  mkn-mkn: Waktu itu laki-laki rasa dia su mau kala, ju dia hantam Yakob pung pinggul,
