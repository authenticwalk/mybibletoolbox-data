  acu-NT: Tura Yuse awemamuri Jacobon nepetkatatkama tujintak, yantajnum ijuu muunmamtikiamiayi.
  spa-PDDPT: Pero viendo que no podía con él, le atacó el encaje de su muslo, y se
    le descoyuntó el muslo a Jacob mientras luchaba con Él.
  gun-gun: Ava va'e ma Jacó re nda'ipo'akaia oexa vy opoko hi'u guýry. Ha'e rami vy
