  cth-cth: Ahni ni ka tâ mahoeh tie a panue toteh, Jakop e a sumbunghru kâcunae koe
    a khoe pouh. Hatdawkvah Jakop teh a khokkhem.
  twi-twi: Bere a ɔbarima a ɔne no tentamee no huu sɛ ɔrentumi nni Yakob so no, ɔbɔɔ
    Yakob dwonku ma ehuanee.
  hlt-hlt: Tedae anih te ka na pawh tila a hmuh vaengah Jakob kah a hlit te a koi
    pah tih anih te a hnueih pangthuem Jakob kah a hlit te voeng nong.
  tbz-SIM: kɛ́ ndɛ̀ kpɑɑ́ omɑ́ɑ̀ kɛ́nyié nkɛ mɑùnɛ̀ onìtì mɔù nɛ̀ kukṹnwentóo.
  msy-2020: Aning uaning mɨsogha ghua gumazir kam gari, Jekop anebɨra. Ezɨ gumazim
    Jekopɨn ruriar agharim mɨsoghezɨ, an ruriar agharim asiaghirɨzɨ, an suem an amɨra.
  txq-txq: Neu touk naa nameda Yakob sangga nae senggi ndia ena, boe ma ana femba
    Yakob sakabukun, de dui buꞌun kosir laꞌo ela mamanan.
  aaz-aaz: Oras atoniꞌ naan annaben nak, naiꞌ Yakop he niis ee jen ate, in ntuuf naiꞌ
