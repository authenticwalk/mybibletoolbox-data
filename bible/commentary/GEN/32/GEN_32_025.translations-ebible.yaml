  mdy-ETH: ዬይ ዓሢ ያይቆኦቤ ዓጋኒ ባሺንታዖ ቶኮኮ ጉባዞ ቃኣቶ ጳርቄኔ፤ ዬማና ያይቆኦቤ ማሹምባሢ ዓርቃኣና ቃኣታ ጉባዞና
    ካኣማ ካራፓ ቶሌኔ፤
  twi-ASANTE: Ɛberɛ a ɔbarima a ɔne no tentameeɛ no hunuu sɛ ɔrentumi nni Yakob so
