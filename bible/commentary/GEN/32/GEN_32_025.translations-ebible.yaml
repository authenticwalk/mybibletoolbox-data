  nya-nya: Pamene munthuyo anaona kuti sangathe kumugonjetsa, anakhudza nyungʼunyu
    ya pa ntchafu ya Yakobo ndipo inaguluka polimbanapo.
  hrv-hrv: Jakov ostane sam. I neki se čovjek rvao s njim dok nije zora svanula.
  mps-mps: Augwali si tama tiwai hwįdubadi, tama te bidigo koneani, agai aga aiyaba
