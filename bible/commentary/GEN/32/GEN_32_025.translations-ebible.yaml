  kwf-kwf: KaidaꞋi ngwae neꞋeri saiana nia kasi liufia naꞋa sa Jakob, nia ka fele
    giroa faꞋi Ꞌagena ma faꞋi Ꞌagena sa Jakob ka adunga naꞋa.
  eng-WYC-2017: And when the man saw that he might not overcome Jacob, he touched
