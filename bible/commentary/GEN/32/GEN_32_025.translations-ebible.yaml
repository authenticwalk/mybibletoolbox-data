  spp-spp: Puru ɲwɔhɔ na, maa ntɛ̀ɛn uye niŋkin wani, ka nàŋi wà si mpa zhì le ná
    u e mà nɔ fo ɲyɛ̀kwɔnge na.
  aey-aey: Hahagali bilesi dana eu Jekob wooldocnu ihoc qee fimei uqa Jekob cataic
    tudocob cataic teful falicdon.
  urd-GVH: जब उसने देखा कि मैं याक़ूब पर ग़ालिब नहीं आ रहा तो उसने उसके कूल्हे को
    छुआ, और उसका जोड़ निकल गया।
  rug-rug: Meke sipu va nonoga ia sa tie sapu lopu bokaia sa se Zekopi, si seke la
    ia sa sa siqena e Zekopi ke varisea i sa susuri siqena.
  gaz-gaz: Namichis yommuu akka Yaaqoobin moʼachuu hin dandeenye argetti, buusaa luqqeettuu
    Yaaqoob tuqe; yeroo inni namicha wajjin walʼaansoo qabettis luqqeettuun Yaaqoob
    ni adoode.
  fra-LSG: Voyant qu’il ne pouvait le vaincre, cet homme le frappa à l’emboîture de
    la hanche; et l’emboîture de la hanche de Jacob se démit pendant qu’il luttait
    avec lui.
  gnn-gnn: Ŋayi ŋunhi ŋula yolnydja marŋgithinana ŋunhi ŋayi yakana yurru djuḻkmarama
    ŋanya Djaykupnhanydja ganydjarr, bala ŋayi marrtjina mulkanana ŋanya Djaykupnhanydja
    dhiyala bili yuṯuŋgurr, dhuwala dhä‐manapanara, bala dhayapmaraŋalana ḏulŋurr'yurrunana,
    märr ŋayi yurru yakana marrtji ŋamathama.
  yal-yal: A keden peen yi lu. Na waxatini, xɛmɛna nde yi mini a ma, e yi gerenna
    so han kuye yiba waxatini.
  gum-gum: Inchen tru møøbe Jacobwane chinchaguen kullaaranamgaig kui ashabe, srøptsim
    merrarrab srølwan kebachen safabig køn, tru kemøriyab tranrriyabyu.
  iou-iou: Ämiŋtäŋgän äma Jekop ahäŋ imiŋkuko u Jekop täŋo kehäromini täga nämo yäpmäŋ
    äpayäŋ yäŋ nadäŋpäŋ keritä Jekop jopänikengän iŋirirän jopäni jok tädotkuk.
  haw-1868: A ike iho la kela, aole ia i lanakila maluna ona, papai mai la ia i ka
    hena o kona uha, a ua kapeke ae la ka huamoa o ko Iakoba uha, i kona hakoko ana
    me ia.
  arb-NAV: وَعِنْدَمَا رَأَى أَنَّهُ لَمْ يَتَغَلَّبْ عَلَى يَعْقُوبَ، ضَرَبَهُ عَلَى
    حُقِّ فَخْذِهِ، فَانْخَلَعَ مَفْصِلُ فَخْذِ يَعْقُوبَ فِي مُصَارَعَتِهِ مَعَهُ.
  adz-adz: Garam igi itsangan i arangan wasangꞌ i dabira i Yakop da yis Yakop ngump
    marafain da igruꞌ ruan.
  ewe-ewe: Esi ŋutsu la kpɔ be yemate ŋu aɖu Yakob dzi o la, etɔ asi Yakob ƒe aligo,
    eye ƒuawo gli le enu.
  eng-LEE: And when he saw that he could net prevail against him, he struck against
    the hollow of his thigh; and the hollow of Jacob's thigh was put out of joint,
    as he was wrestling with him.
  gvn-gvn: '@see-verse:GEN.032.024'
  nna-nna: Palama pirirrilu ngajarrilu partarl warlirni Jacob. Palajunjalu palalu
    pirirrilu wirlarna Jacob mila nyuku,
  asm-FB: সেই পুৰুষে যেতিয়া দেখিলে যে তেওঁ যাকোবক পৰাজয় কৰিব পৰা নাই, তেতিয়া তেওঁ
    যাকোবৰ কৰঙনৰ জোৰাত আঘাত কৰিলে; তাতে তেওঁৰ কৰঙনৰ হাড়ৰ জোৰা লৰিল।
  sus-A: عَ نَشَ لُ مّننِ عَ كٍرٍن. نَ تّمُي، شّمّ ندٍ نَشَ مِنِ عَ مَ، عٍ نَشَ فٍرٍ
    هَن كُيٍ عِبَ تّمُي.
  fra-SBL: Comme il voyait qu'il ne l'emportait pas sur lui, l'homme toucha le creux
    de sa cuisse, et le creux de la cuisse de Jacob était tendu pendant qu'il luttait.
  hbo-hbo: וַיִּוָּתֵ֥ר יַעֲקֹ֖ב לְבַדֹּ֑ו וַיֵּאָבֵ֥ק אִישׁ֙ עִמֹּ֔ו עַ֖ד עֲלֹ֥ות
    הַשָּֽׁחַר׃
  shp-NTPO: Jatian ja jonin, moa Jacob jaaresti atipanyamaxon, jawen chipexkoain timakin,
    tsipaskea iki.
  eng-WYCLIFFE: And whanne the man seiy that he miyte not ouercome Jacob, he touchide
    the senewe of Jacobis hipe, and it driede anoon.
  piu-2006: '@see-verse:GEN.032.024'
  pjt-pjt: Ka wati panya kutjutjangku Jacobanya punkatjingantjikitjangku puṯulinangi,
    munu palulanguṟu palunya angkaḻpa pampuṉu Jacobanya, ka tjunta kutju angkaḻnguṟu
    tjukutjuku ngalya-pakaṉu.
  cwe-cwe: Munhu iyo viyawonile kuwa hadaha kumuhuma Yakobo, kamdalisa ichigudi mbaka
    kasiguka.
  bgs-bgs: Tô ikasóddór tô manubù na dì ágkatalu si Jacob, igawidan din tô laluwadan
    ka bubun i Jacob ébô kaliusan.
  kik-kik: Na rĩrĩa mũndũ ũcio onire atĩ ndangĩmũhoota-rĩ, akĩmũhutia ihĩndĩ rĩa gĩtina
    gĩa kũgũrũ, nakuo kũgũrũ kwa Jakubu gũgĩthenyũkĩra hau gĩtina-inĩ, o makĩgianaga
    na mũndũ ũcio.
  ksr-ksr: Eja iikanoŋ haamo ama mumambaajoŋ amamaaŋ iima kawaajoŋ Jeikob ii kupu
    siitanoŋ qero. Qero motooŋ aoŋ oroŋ laligori iikanoŋ Jeikobwaa kupu siitanoŋ suno.
  fra-NCL: Jacob resta seul ; et un homme lutta avec lui jusqu’au lever de l’aurore.
  cek-AK: To kami mah anih to pazawk mak ai, tiah panoek naah, Jakob ih phaih to boh
    pae tuek; to tiah angpan hoi li naah Jakob ih phaih huh amkhraeng pae ving.
  xla-xla: Epapele dulu dla oplami hale etapo ya꞉ta potla꞉mtlalo wekelati asiyama
    Yokob tlo akolo dla heyumama akolo holataiyo.
  cuk-cuk: Ar dule Jacobʼgi geg obin-itosoggu, duagar-dikar-gwadilenaidgi sarsosad.
    Degisoggu, Jacob urwenaigu, e-duagar nosad.
  uig-CYR: Лекин бу зат уни йеңәлмәйдиғанлиғини көрүп, униң янпишиниң йириқиға қолини
    тәккүзүп қойди; шуниң билән улар челишиватқанда Яқупниң янпиши қазандин чиқип
    кәтти.
  tel-2017: తాను గెలవకపోవడం చూసి అతడు యాకోబు తొడ గూటి మీద కొట్టాడు. అప్పుడు ఆయనతో
    పెనుగులాడ్డం వలన యాకోబు తొడ గూడు జారిపోయింది.
  hat-BSA: Lè li te wè ke li pa t genyen l, li te touche gwo jwenti janm li (anwo
    kote l tache nan kò a), epi li te vin dejwente pandan li t ap lite avè l.
  kos-kos: Ke mwet sac liye lah el ac kofla kutangulla, el liksreni tukya fonohl Jacob
    ac tusrilelik kupasr in fonohl.
  hbo-WLC: וַיִּוָּתֵ֥ר יַעֲקֹ֖ב לְבַדּ֑וֹ וַיֵּאָבֵ֥ק אִישׁ֙ עִמּ֔וֹ עַ֖ד עֲל֥וֹת
    הַשָּֽׁחַר׃
  ibo-ibo: Mgbe nwoke ahụ hụrụ na ọ pụghị imeri Jekọb na mgba ahụ, o tiri Jekọb aka
    nʼọkpụ, mee ka ọkpụ ya hịkwapụ site nʼọnọdụ ya.
  ory-ory: ମାତ୍ର ତାହାକୁ ଜୟ କରି ପାରିଲେ ନାହିଁ ଦେଖି ସେ ଯାକୁବର ଊରୁଦେଶର ସନ୍ଧି ସ୍ଥାନରେ ଆଘାତ
    କଲେ; ତାହାଙ୍କ ସହିତ ଏପ୍ରକାର ମଲ୍ଲଯୁଦ୍ଧ କରିବାରୁ ଯାକୁବର ଊରୁସନ୍ଧି ଖସିଗଲା।
  wmt-wmt: '@see-verse:GEN.032.024'
  chk-chk: Nge lupwen ewe mwän a mefi pwe esap tongeni akufu Jakop, a pisiri wilan
    pwe a rü chün, lupwen an aülap ngeni.
  ssd-ssd: Taŋgo taŋge Yakob te-kinye ndana tukunu nu ndek Yakob tuku manunsu katna
    le supikina.
  rop-rop: Najing. Nomeda det men bin tenaran en beldim im en kripulum Jeikob langa
    hipboun, bat stil Jeikob bin bidimbat im. Jeikob bin win.
  ukr-1871: Вбачаючи ж, що не подужа його, ударив його по стегну, по суставу, і потерпів
    у Якова стегенний сустав, як боровсь із ним.
  eng-AOI: When the man saw that Jacob didn't weaken, he hit him on the hip. And Jacob's
    hip was hurt and thrown out of joint.
  yon-yon: Karub kumbed wedmoonka, ye kuu burudankorare winindeban keroon kowe, karub
    kumbed Yekob ye mookono God ye aromkonombed dedmonoon kob doomboroon.
  bch-bch: Gisirua tipaparau ga ila, be eaba toa oa igera mambe irangrang ngan iasal
    Iakop mao. Tota irau Iakop ise kasanga ta iae ituatua iseki.
  deu-1951: Und da dieser sah, daß er ihn nicht übermochte, schlug er ihn auf das
    Hüftgelenk, so daß Jakobs Hüftgelenk verrenkt ward über dem Ringen mit ihm.
  eng-JPS: (32-26) And when he saw that he prevailed not against him, he touched the
    hollow of his thigh; and the hollow of Jacob's thigh was strained, as he wrestled
    with him.
  ubr-ubr: On an werai orot it on men fofonin Jacob it bomerubai on mes On Jacob gesagesanai
    irab ikuseren.
  srp-1865: I kad vidje da ga ne može svladati, udari ga po zglavku u stegnu, te se
    Jakovu išèaši stegno iz zglavka, kad se èovjek rvaše s njim.
  lug-lug: Omusajja bwe yalaba nga taasobole Yakobo, n’akoma ku kinywa ky’ekisambi
    kye. Yakobo n’atandika okuwenyera nga bw’ameggana n’omusajja.
  heb-heb: וירא כי לא יכל לו ויגע בכף ירכו ותקע כף ירך יעקב בהאבקו עמו׃
  ben-IRV: কিন্তু তাঁকে জয় করতে পারলেন না দেখে, তিনি যাকোবের ঊরুসন্ধিতে আঘাত করলেন।
    তাঁর সঙ্গে এরকম মল্লযুদ্ধ করাতে যাকোবের ঊরুসন্ধির হাড় সরে গেল।
  pan-pan: ਜਦ ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ ਮੈਂ ਯਾਕੂਬ ਤੋਂ ਜਿੱਤ ਨਹੀਂ ਸਕਦਾ ਤਾਂ ਉਸ ਨੇ ਯਾਕੂਬ ਦੇ ਪੱਟ ਦੇ
    ਜੋੜ ਨੂੰ ਹੱਥ ਲਾਇਆ ਅਤੇ ਯਾਕੂਬ ਦੇ ਪੱਟ ਦਾ ਜੋੜ ਉਸ ਦੇ ਨਾਲ ਘੁਲਣ ਦੇ ਕਾਰਨ ਨਿੱਕਲ ਗਿਆ।
  mwp-mwp: Palamun woeynay silamay koeyza, kurusipa amadhan goeyga. Nuydh wara mabaygan
    imadhin kedha, nuy Yakubu goegadhoesiginga. Kalanu nuydh Yakubun dokap tidadhin
    a woeyam adhathayadhin.
  mya-JVB: ထိုသူသည် မိမိ မ နိုင် မှန်းကို သိ လျှင် ၊ ယာကုပ် ပေါင် ချန် ကို ထိုး ၍
    ၊ လုံးထွေး စဉ် တွင်ပေါင် ဆစ် ပြုတ် လေ ၏။
  tte-O: Saugana tomone kamnana mena ilotonan nige sowasowana Yakobo ikaiwe-gabaen
    kabo isagena-tolo yo Yakobo gotuna kana tubwe mena ikoi yo ikopoi mwa itapwatapwai.
  tbg-tbg: Raquqiro viharo vi vaiintiva tavovaro viva kia ho Iekopira aatara kaarirava
    vauvaro viva vira onkerura vuhaari ntuva kovaro Iekopira auka/auika vuhaari nkaqu
    vuvaro aiha vuvaro vaura.
  hmo-hmo: Inai Tau ia diba ia be do ia kwalimu diba lasi, vadaeni ia ese Iakobo ena
    mamuna varovaro dekenai ia dogoatao, unai dainai Iakobo ena mamuna ataiai dagira
    turia komukomu gabuna ia kokia, idia rosia helulu lalonai.
  ata-ata: Xe itema ne muxamuli loxo ꞌo la anu a xavixavinu ua, xe muavuti la muꞌotunu
    Iakovo tangaꞌu no avolu la tangaꞌu muxatele.
  nfa-nfa: Ropa mone ne neꞌa na nèngu segi boe Yakob, ka na kalabhe mi kolo keja Yakob,
    ka gage na tabodꞌa eele nèti era na.
  urd-urd: जब उसने देखा कि वह उस पर ग़ालिब नहीं होता, तो उसकी रान को अन्दर की तरफ़
    से छुआ और या'क़ूब की रान की नस उसके साथ कुश्ती करने में चढ़ गई।
  rus-SYN: и, увидев, что не одолевает его, коснулся состава бедра его и повредил
    состав бедра у Иакова, когда он боролся с Ним.
  cbt-NTPO: Napoaponahuë quëmapi ya'norinsoso', co Cacopo minsëcaso nanitërinhuë'.
    Co nanitatonhuë', Cacopo tonaransën, ahuëtërin. Catantën nipaquëtërintaquëchin
    ahuërin ni'ton, notohuëtërin. Nipanisoi napotërin.
  bqc-SIM: Yakↄbu gↄ̃̀ ado, ↄ̃ gↄ̃ɛe mↄ̀ lɛ́ dɛ̃ɛkaaànↄ e gu ye dↄi.
  tcz-CHONGTHU: Pasal akibot pipa chun ajolou ding phat chun Jacob akonggu ahomlai
    tah chu asuhboh pehtan ahi.
  mar-mar: जेव्हा त्या मनुष्याने पाहिले की, आपण याकोबाचा पराभव करू शकत नाही, तेव्हा
    त्याने त्याच्या जांघेला स्पर्श केला. तेव्हा त्याच्याशी कुस्ती करीत असता याकोबाच्या
    जांघेचा सांधा निखळला.
  tcs-tcs: Wen da man i bin luk em i kan win po puse Zekop godaun po da graun, em
    bin ite Zekop lo ipbon, ane da ipbon blo em i bin kamaut prom zoint. Bat Zekop
    i bin stil trai po puse da man godaun po graun.
  soq-soq: Tane apana sa Iakob kasawogaleidio ewene wadentue tampa bumpa epeno aisiden.
  qub-qub: Jacobtaga imanöpapis manami binsiranchu. Chaymi Jacobta yataycuran cheglla
    tincoj moguncho. Chaura chay runawan charinacusha caycaptillan mogonga saltacäcuran.
  bqp-bqp: Kũ gↄ̃gbɛ̃ pìi è áni fↄ̃ à a nɛ́ro, à a lɛ̀ a gisipɛkɛrɛkia, akũ a gisi
    bòkũn ↄsikanaa pìi gũn.
  hat-hat: Lè nonm lan wè li pa t' ka bat li, li bay Jakòb yon kou nan ren l'. Se
    konsa zo ren l' dejwente pandan yo t'ap goumen an.
  eng-BSB: When the man saw that he could not overpower Jacob, he struck the socket
    of Jacob’s hip and dislocated it as they wrestled.
  tod-tod: Zakɔɓe ɠila ko yɛni ná. Ti kɔɔni naazu ta zunui ta, eyɛsu geelaalao.
  eng-WEBPB: When he saw that he didn’t prevail against him, the man touched the hollow
    of his thigh, and the hollow of Jacob’s thigh was strained as he wrestled.
  kbq-kbq: Ana ne'mo'ma keama Jekopuma agate'marega osuno'a, amumazinare regri'nea
    zaferinare ahegeno Jekopuna amumazinamo'a avazu hurami'ne.
  nhe-BL: Pero quema nopa tlacatl quiitac para ax hueliyaya quitlanis, quiitzqui Jacob
    campa imetzomiyo tlatzquía ipan itzinpan omiyo huan quilecueni.
  bus-bus: Kɛ̀ gↄ̃gbɛ̃ pì è é fↄ̃ à à nɛ́ro, à à lɛ̀ a gisipɛkↄ̃rɛkiia, ben à gisi
    bↄ̀kũn ↄsikana pì guu.
  gub-BL: A'e awa nupuner kwaw Zako heitykaw rehe. A'e rupi ukwar Zako henugupy iàpytàro
    haw rehe kury. Henugupy uhem iàpytàro haw wi. Hahy tuwe izupe.
  eng-DRA: And when he saw that he could not overcome him, he touched the sinew of
    his thigh, and forthwith it shrank.
  knf-knf: aduka aloolan. Kë ñiinţ aloŋ aşë bi apëtar na a te mnjinţ.
