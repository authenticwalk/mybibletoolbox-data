  azb-azb: Yaquba üstün gələ bilmədiyini görüb onun budunun oynağına zərbə vurdu.
    O Şəxslə güləşərkən Yaqubun budunda oynağı zədələndi.
  eng-DBY: And when he saw that he did not prevail against him, he touched the joint
    of his thigh; and the joint of Jacob's thigh was dislocated as he wrestled with
    him.
  hin-2017: जब उसने देखा कि मैं याकूब पर प्रबल नहीं होता, तब उसकी जाँघ की नस को छुआ;
    और याकूब की जाँघ की नस उससे मल्लयुद्ध करते ही करते चढ़ गई।
  wol-KYG: Mu des fa nag moom doŋŋ. Kera la genn góor fanaana bëre ak moom, ba bët
    set.
  swp-swp: Abo tau esau wa ie ita taba nige Iakobo i saetawatawai, arinai gotuna i
    abi’ita; to edi haiabi boeana Iakobo danana i tarumo.
  bjr-bjr: Sia mi fasiqafa Yakoboona uraaqaranau. Miqi usianoo asauku samu Yakooboona
