  uig-ARA: لېكىن بۇ زات ئۇنى يېڭەلمەيدىغانلىقىنى كۆرۈپ، ئۇنىڭ يوتىسىنىڭ يىرىقىغا قولىنى
    تەگكۈزۈپ قويدى؛ شۇنىڭ بىلەن ئۇلار چېلىشىۋاتقاندا ياقۇپنىڭ يوتىسى قازاندىن چىقىپ
