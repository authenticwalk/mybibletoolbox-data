verse: GEN.032.025
translations:
  mal-C: യാക്കോബിനെ തോൽപ്പിക്കാൻ തനിക്കു സാധിക്കുന്നില്ല എന്നു കണ്ടിട്ട് ആ പുരുഷൻ
    അദ്ദേഹത്തിന്റെ അരക്കെട്ടിന്റെ തട്ടം തൊട്ടു. അങ്ങനെ മൽപ്പിടിത്തത്തിനിടയിൽ യാക്കോബിന്റെ
    അരക്കെട്ടിന്റെ തട്ടം ഉളുക്കിപ്പോയി.
  deu-TKW: Jakob aber blieb allein zurück. Da rang einer mit ihm bis zum Anbruch der
    Morgenröte.
  lin-lin: Jakobi atikalaki kaka ye moko. Bongo moto moko abundaki na ye kino tango
    tongo elingaki kotana.
  cbr-NT: tananankinbi ka a unin Jacob an kanantisama kushiira 'ikë 'akasmakëxa, 'akasmakin
    ka aín chixu manámi aín chitëxkënu tinkirin kakëxa, tinkirin kakëx ka abë tananani
    Jacob chiëxkiakëxa.
  eng-LSV: and He sees that He is not able for him, and He comes against the hollow
    of his thigh, and the hollow of Jacob’s thigh is disjointed in his wrestling with
    Him;
  bmu-bmu: Azi miaŋön luhut al waŋgimamgö osiba eka miaŋgöra Jeikob mi ikinŋe qeyök.
    Qeiga mohotŋe aum-möriba malohotka miaŋgöreŋ Jeikobkö ikin sihitŋan sulök.
  eng-GNV: 'And he sawe that he could not preuaile against him: therefore he touched
    the holowe of his thigh, and the holowe of Iaakobs thigh was loosed, as he wrestled
    with him.'
  eng-WEBSTER: 'And when he saw that he prevailed not against him, he touched the
    hollow of his thigh: and the hollow of Jacob''s thigh was out of joint, as he
    wrestled with him.'
  nhw-BL: Pero quema nopa tlacatl quiitac para amo hueliyaya quitlanis, quiitzqui
    Jacob campa imetzomiyo tlatzquía ipan itzinpan omiyo huan quilecueni.
  swh-ONEN: Yule mtu alipoona kuwa hawezi kumshinda, aligusa kiungio cha nyonga ya
    Yakobo kwa hiyo nyonga yake ikateguka wakati alipokuwa akishikana mweleka na yule
    mtu.
  bba-bba: Yɑkɔbu u tiɑ wi turo. Yerɑ durɔ ɡoo u nɑ u kɑ nùn ɡɑbirinɑ sere yɑm kɑ
    sɑ̃rɑ.
  eng-KJVCPB: And when he saw that he prevailed not against him, he touched the hollow
    of his thigh; and the hollow of Jacob’s thigh was out of joint, as he wrestled
    with him.
  cpy-cpy: Ikanta iñaakiro atziri tee raawyaashitari Jacob, rompojakiri okaatzira
    owika ipori, ichorekapookitakiri Jacob.
  mpx-mpx: Sauga tau o i atena nige bosowaina Yakobo ni gasisi lake, inoke i pihikana
    Yakobo nagilina puna ana tubwi elana, i pikiwan, ge mwena i mwakiwan.
  wbp-wbp: Yinyarlu watingki kula Jakupu walya-kurra kujurnu, lawa. Ngayilpa putaputa
    mamparl-pinjarla wirri-pungu Jakupulku. Ngula-jangka, rangkarr-kurlurlu nyanungurlu
    pakarnu yardipi Jakupu, ngula wanarri lirrija yardipirla.
  luo-luo: Kane ngʼatno oneno ni ok onyal goye piny, nomulo fuoni mar bamne, kuom
    mano chieke nowil.
  meu-meu: Hari tau na dibana ia na basine kwalimu diba, bena ia ese Iakob mamuna
    varovarona e daua toho; taunabunai Iakob aena e heride, ia na hari tau ida e hedaverai
    negana ai.
  npi-ULB: ती मानिसले याकूबलाई जित्‍न नसक्‍ने देखेपछि तिनले याकूबको कम्मरको खोक्रो
    भागमा प्रहार गरे । याकूब तिनीसित कुस्ती खेल्दा तिनको कम्मरको गेडी फुस्क्यो ।
  yor-yor: Ṣùgbọ́n nígbà tí ọkùnrin náà rí i pé òun kò le borí Jakọbu, ó fọwọ́ kàn
    án ní ọ̀ọ́kán ibi tí eegun itan ti bẹ̀rẹ̀, egungun náà sì yẹ̀ kúrò lórí ike, bí
    ó ti ń ja ìjàkadì.
  emp-NTPO: Djõ panʌne maʌ̃ ẽberãba cawasia Jacobora poyaẽ́da. Maʌ̃ bẽrã Jacobo chĩded̶e
    chĩsia. Maʌ̃ba Jacobo chĩdera ãĩ dogosia.
  ind-ind: Ketika orang itu sadar bahwa dia tidak bisa mengalahkan Yakub, dia memukul
    pangkal paha Yakub hingga terkilir.
  pes-OPCB: وقتی آن مرد دید که نمی‌تواند بر یعقوب غالب شود، مفصل لگن ران او را محکم
    گرفت، به طوری که لگن او از جا در رفت.
  ssx-ssx: mo somema꞉ mo tonka꞉neli pita꞉la꞉ ekita꞉ ipikana꞉ma꞉ na bepolapeke ya꞉ka꞉ta꞉me
    laa handolo hata꞉ kota꞉ mo Dieikopena꞉ pelimokona꞉ lieke handaata꞉ pelimoko yoka꞉
    endiaeyekeme.
  lcm-lcm: Na igenen ang kalapo nas ta parik kapa angkoai si ka dual, asukang na kala
    sigil a ngusngus ina i Iakov, akorong si ring ipo angrodoai ta ngono tuan ang
    na kala takavis.
  aer-aer: Re Jacob ingwartentyele angkerte-iweme. Kele ingwe athnele anteme re Jacob
    alkngarlpe atweke ulyepere akertne-arlke wangketyeke ante artwe rarle uye Jacob
    ahelheke iwekenge, arrangkwe-arle.
  tgl-ULB: Nang makita ng tao na hindi niya siya kayang talunin, hinampas niya ang
    balakang ni Jacob. Napilayan ang balakang ni Jacob sa pakikipagbuno niya sa kanya.
  nop-nop: Kaŋ me wondi Yakobo’walaŋ saŋiniŋ ula tiŋa fofondok mooŋ tikaaŋ baaŋ kahipuhindaguk.
    Unduŋ tubune Yakobo adi me woondut kiwobu tulune Yakabo gadiŋiŋ teleguk.
  kca-kca: ӑт верәмтаԓ мŏштымаԓән, Ԓўв Иаков пещ ԓŏв йӑта хойԓыйәс пӑ Иаков пещ ԓŏв
    йӑт мушмәԓтсәԓы, хун ԓўв Ԓўв пиԓәԓән катԓантыйәс.
  cbu-NT: 'Kizpur mbammari patsisarangiya. Apanllsha tiptsir: Kaseeya átu, xapoorangiya.
    Ashirucha, Kasapanda, átu, Akopaa wanumbee wizpurirnee puwarangiya. Akopsha wanumb
    tok ashirangiya.'
  hui-hui: Gungu bialu dege hebine agali biagome Yagaba bope habe naheyane hondowa
    Yagabanaga ge mendeyagi bo yolope hene.
  wrs-wrs: Wo noinda himba Yakopm yuhval helvena, doa yuhmulva kelkovhoamnana.
  mya-mya: ထို​သူ​သည်​မ​နိုင်​မှန်း​သိ​သော​အ​ခါ​ယာ​ကုပ် ၏​တင်​ပါး​ကို​ထိုး​သ​ဖြင့်​အ​ဆစ်​ပြုတ်​လေ​၏။-
  cbi-NTPO: Tsejtu juntsa ruku Jacobnu puityuumiren, tsaa Jacob' peja'chinu jayu ma
    daran ta'kikemi. Tsenñu juntsa rukuba vinguentsuren junu Jacobnu mujkiijiimi.
  bod-N: མི་དེས་ཡ་ཀོབ་ལས་རྒྱལ་མི་ཐུབ་པ་ཤེས་ཏེ་ཡ་ཀོབ་ཀྱི་དཔྱི་མིག་ལ་རེག་པ༌ན། ཡ་ཀོབ་ཀྱི་དཔྱི་མགོ་ནི་འཇུ་རེས་བྱེད་སྐབས་ཚིགས་འཁྲོག་པ༌རེད།
  wsk-wsk: Se kari mu numi ko ikiam mu nu Jacob ko sokel karogo kaparukko me terong,
    se nu Jacob ko bugi duap kau tam se kutugam.
  kkl-kkl: Ae kwelekaogpa nimi neneko, “Yakub mikipti nari el oro luknubanep kom,”
    aro el taogti, Yakubti yan il su kopkop tiptobag wenelobog.
  sna-sna: Murume uye paakaona kuti akanga asingagoni kumukunda, akabata pahudyu yaJakobho
    zvokuti hudyu yakashodogoka paakanga achiita mutsimba nomunhu uyu.
  spa-BLM: Al ver que no prevalecía contra él, el hombre le tocó el hueco del muslo,
    y el hueco del muslo de Jacob se tensó mientras luchaba.
  beu-beu: Uanguveng nehe mehal angu ateing se ana bae Yakob aing uuntung niang iila
    muse, ana Yakob asiang angu vengbue, angmuse Yakob asiang kira angu tebelung.
  cac-cac: Axo jun vinac chi', ix yila' to max ac'ji ganar vin̈aj Jacob chi' yuuj,
    yuj chi' ix mac'jiel yacan̈il xub' vin̈aj Jacob chi' yuuj. Ix el chinnaj xub'
    vin̈ chi' ayic ix yac'an oval eb'.
  swh-ULB: Mtu yule alipoona kwamba hawezi kumshinda, akalipiga paja lake. Paja la
    Yakobo likatenguka alipokuwa akishindana naye.
  bel-bel: і ўбачыўшы, што не адольвае яго, крануўся суглоба сьцягна ягонага і пашкодзіў
    суглоб сьцягна ў Якава, калі ён змагаўся зь Ім.
  deu-ELBBK: Und Jakob blieb allein übrig; und es rang ein Mann mit ihm, bis die Morgenröte
    aufging.
  mbb-OT: Hein neisip dutun te etew he kenè din egkezaag si Jacob, migewezan din is
    seǥang ni Jacob ne nekiluwan haazà is midsuuran te tulan kayi.
  msc-msc: Yakuba kelen pe tora ba fan kelen wo fɛ. Su wo rɔ, cɛ do nara be Yakuba
    kan. Alu ka sɛɛdon foo ka kɛnɛ bɔ.
  mal-2015: അവനെ ജയിക്കയില്ല എന്നു കണ്ടപ്പോൾ അവൻ അവന്റെ തുടയുടെ തടം തൊട്ടു; ആകയാൽ
    അവനോടു മല്ലുപിടിക്കയിൽ യാക്കോബിന്റെ തുടയുടെ തടം ഉളുക്കിപ്പോയി.
  tuo-NT: Cʉ̃ Jacob meꞌrã põtẽoti, Jacob ʉsó õꞌa aꞌmesʉꞌarore paaweecʉ niwĩ. Tojo
    weero to aꞌmesʉꞌaro wetia waꞌacaro niwʉ̃.
  gup-gup: Bu namekbe bininj narrinj bu nungka minj biburriwemeninj Jacob, nungka
    bibom kungadmo dja bingadmoyirrhmey bu benekommarreni.
  met-met: Bungina lipua bagu xabia ba sanga ba dali Yekop te, ring xambaming namu,
    saing Yekop xambaminoa hasiana bungina tang dahaung mua.
  gvs-gvs: E korotoyana igite bego geya itoboineyeta Yakobo ikalisave, tuwo Yakoboyana
    sokisokina luluna ikikapusi, e dibuwatuna itakapusi.
  rmc-rmc: Sar ačhiľa korkoro, avľa ke leste varesavo murš a marelas pes leha, medik
    na vidňisaľolas.
  nlg-nlg: Mi tana bona na tinoni keri te righia ke mua tangomana na lagavuleana ke,
    gaia te labua na bokena Jacob me vadikalaa na louloghu ni bokena.
  dgr-DOGNT: Eyı dǫ Jacob nahk'e elı̨ ha-le yek'èezǫ t'à yeɂà k'èchı̨į̀ɂaa nàı̨ht'ı,
    eyıt'à Jacob dǫ k'aı̨wo t'à weɂà xàchı̨awò.
  pes-OPV: و چون او دید که بر وی غلبه نمی یابد، کف ران یعقوب را لمس کرد، وکف ران یعقوب
    در کشتی گرفتن با او فشرده شد.
  ron-1924: Вэзынд кэ ну-л поате бируи, омул ачеста л-а ловит ла ынкеетура коапсей,
    аша кэ и с-а скрынтит ынкеетура коапсей луй Иаков, пе кынд се лупта ку ел.
  ben-OBCV: যখন সেই লোকটি দেখলেন যে তিনি তাঁকে হারাতে পারছেন না, তখন তিনি যাকোবের
    ঊরুর কোটর স্পর্শ করলেন যেন সেই লোকটির সঙ্গে কুস্তি করতে করতে তাঁর ঊরু মচকে যায়।
  lex-lex: La'pa riy de natga de ta'en niana nalernu Yakopa, dewade nrauti apitga
    Yakopa kowarni mak kod lia lenanni, nhi'nande kowarni toptopni natiaulu la, la'a
    rrora wnia'utni.
  rgu-rgu: Touꞌ a nameda nan sakaꞌ seki ni, boe ma ana fae fee Yakob neuꞌ pau na,
    losaꞌ dui sesesu na osiꞌ neme mamana na mai.
  som-som: Oo markuu arkay inuusan ka adkaanayn ayuu taabtay godkii bowdadiisa, bowdadii
    Yacquubna way murkacatay, intuu la legdamayay isagii.
  lat-VUC: Qui cum videret quod eum superare non posset, tetigit nervum femoris ejus,
    et statim emarcuit.
  aoi-aoi: Biya neni-rringka-manja nakina nenumamalya nakina Jekaba nara kinu-murndakayuwayanga,
    kembirra nen-angkarrbaja arringka-manja. Umba ngalaja amanjenjinyirra arringka
    Jekaba-langwa na-lalikajuma arakba, nuw-arriyaduma akina-da.
  eng-ASVBT: And when he saw that he prevailed not against him, he touched the hollow
    of his thigh; and the hollow of Jacob’s thigh was strained, as he wrestled with
    him.
  mna-mna: Tomtom tana ire kembei mburaana irao be ilip pa Yakop som, to ipun lae
    pa Yakop ka soobo ma imbekes.
  ita-1885: Ed esso, veggendo che non lo potea vincere, gli toccò la giuntura della
    coscia; e la giuntura della coscia di Giacobbe fu smossa, mentre quell'uomo lottava
    con lui.
  eng-LXXUP: And Jacob was left alone; and a man wrestled with him till the morning.
  eng-ULB: When the man saw that he could not defeat him, he struck Jacob's hip. Jacob's
    hip was dislocated as he wrestled with him.
  spa-VBL: Cuando el hombre se dio cuenta de que no podía vencer a Jacob, golpeó la
    cavidad de la cadera de Jacob y la desarticuló mientras luchaba con él.
  fra-_FOB: Et quand cet homme vit qu'il ne pouvait le vaincre, il toucha l'emboîture
    de sa hanche; et l'emboîture de la hanche de Jacob fut démise, pendant qu'il luttait
    avec lui.
  mal-mal: അവനെ ജയിക്കയില്ല എന്നു കണ്ടപ്പോൾ അവൻ അവന്റെ ഇടുപ്പുസന്ധിയിൽ തൊട്ടു; ആകയാൽ
    അവനോട് മല്ലുപിടിക്കുകയിൽ യാക്കോബിന്റെ ഇടുപ്പുസന്ധി ഉളുക്കിപ്പോയി.
  urd-GVR: Jab us ne dekhā ki maiṅ Yāqūb par ġhālib nahīṅ ā rahā to us ne us ke kūlhe
    ko chhuā, aur us kā joṛ nikal gayā.
  suz-BL: मेको मुरुम याकूब नु राम्‍शी पा आं ब्रुचशो तशा, याकूब आ फिला ङा बोंइसे थिवा
    बाक्‍त। मिनु आ फिला ङा बोंइसे याक्‍ता बाक्‍त।
  ita-1927: E quando quest’uomo vide che non lo poteva vincere, gli toccò la commessura
    dell’anca; e la commessura dell’anca di Giacobbe fu slogata, mentre quello lottava
    con lui.
  ckb-ckb: کە بینی دەرەقەتی نایەت، لەلای سەرەوەی ئێسکی ڕانی دا و ڕانی یاقوب لە زۆرانبازیەکەدا
    لەجێ چوو.
  eng-BBE: But when the man saw that he was not able to overcome Jacob, he gave him
    a blow in the hollow part of his leg, so that his leg was damaged.
  crx-NTPO: '''Et nyoon Dune t''eooninzun ''aw Jacob ch''a lhe''ilhdoh, ''et nyoon
    Dune Jacob bulh nulhuhulte whe Jacob ook''i lhghu nawhudulhghuz-un, ''et yut''aiznai
    ''ink''ez ''et nyoo Jacob ook''i ''i k''ulkut.'
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಅವನನ್ನು ಜಯಿಸದೆ ಇರುವುದನ್ನು ಕಂಡು, ಅವನ ತೊಡೆಯ ಕೀಲನ್ನು ಮುಟ್ಟಿದನು.
    ಅವನು ಹಾಗೆಯೇ ಸಂಗಡ ಹೋರಾಡುತ್ತಿರುವಾಗಲೇ ಯಾಕೋಬನ ತೊಡೆಯ ಕೀಲು ತಪ್ಪಿತು.
  bbb-bbb: Areme e ije fu gake funeka Jekafure iraraena giriesamoga fu uri Jekafu
    o surimoga funeka o nafe abuemo fune ijia daro furi.
  tam-2017: அவனை மேற்கொள்ள முடியாததைக்கண்டு, அவனுடைய தொடைச்சந்தைத் தொட்டார்; அதனால்
    அவருடன் போராடும்போது யாக்கோபின் தொடைச்சந்து சுளுக்கிற்று.
  spa-RV-1909: Y como vió que no podía con él, tocó en el sitio del encaje de su muslo,
    y descoyuntóse el muslo de Jacob mientras con él luchaba.
  ron-BTF: Iar când a văzut că nu îl învinge, a atins adâncitura coapsei lui; şi adâncitura
    coapsei lui Iacob a fost scrântită din încheietură, pe când se lupta cu el.
  eng-WEBP: When he saw that he didn’t prevail against him, the man touched the hollow
    of his thigh, and the hollow of Jacob’s thigh was strained as he wrestled.
  eng-FBV: When the man realized he couldn't beat Jacob, he hit Jacob's hip socket
    and put it out of joint as he wrestled with him.
  nld-1939: Toen deze zag, dat hij hem niet kon overwinnen, stiet hij hem tegen de
    bovenheup, zodat de heup van Jakob bij de worsteling werd ontwricht.
  nch-BL: Pero quema nopa tacat quiitac para amo hueliyaya quitani, quiitzqui Jacob
    iquestzinta huan quilecueni.
  tfr-NTPO: Miydara ga Jacob zãya ga äshko ga porwara ba kworboshko, ga ba kworbo
    jöktëng erä.
  vie-1934: Khi người đó thấy mình không thắng nổi, bèn đánh vào xương hông Gia-cốp;
    xương hông liền trặt trong khi vật lộn.
  hin-CV: जब उस व्यक्ति ने यह देखा कि वह याकोब को हरा नहीं सका तब उसने याकोब की जांघ
    की नस को छुआ और मल्ल-युद्ध करते-करते ही उनकी नस चढ़ गई.
  eng-OURB: When he saw that he didn’t prevail against him, he touched the hollow
    of his thigh, and the hollow of Jacob [Supplanter]’s thigh was strained, as he
    wrestled.
  spa-BES: Pero cuando el hombre vio que no podía vencer a Jacob, le dio un golpe
    en la coyuntura de la pierna, de modo que se le dislocó la pierna.
  tdx-tdx: Aa le nidoke ho vahiny t’Iakòbe vaho niga­rabiñe ama’e ty lahilahy ampara’
    te niporea’ ty maraindray.
  vid-vid: Munhu ayo loyawene kota howeza kumsumya Yakobo, nakamdoliza Yakobo kuli
    chuno, na heye nakatweguka loyawele yochitowa.
  pwg-pwg: Ma tomowina damina iviiya da ke ruvaruvana da Jeikap ita ghetani na ivororona
    da Jeikap geyageyana ikiitovoni. Ma vaghina ivivi vowa kamonai ma Jeikap damina
    iviiya da geyageyana itamotawe.
  eng-OKE: And Jakob remained alone; and a Man wrestled with him till the morning
    ascended.
  tha-KJV: เมื่​อบ​ุรุษผู้นั้นเห็​นว​่าจะเอาชนะยาโคบไม่​ได้ ก็​ถู​กต้องที่ข้อต่อตะโพกของยาโคบ
