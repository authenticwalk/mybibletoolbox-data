    qiⱪip kǝtti.
  beo-beo: Ya:igobe da gasa bagadewane ludubiba:le, amo dunu da ema osa:le heda:mu
    hamedeiwane ba:i. Amaiba:le, e da Ya:igobe ea masele digili ba:beba:le, Ya:igobe
    ea masele momoge dagai dagoi ba:i.
  tpi-OTNT: Tupela i pait yet, na dispela man i save olsem em i no inap win. Olsem
