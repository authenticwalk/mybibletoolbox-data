    him;
  kne-kne: Idi pasalen din lalaki ay sana ay adi makaabak en Jacob, kadespeg sin lipad
    na et naikomsiw.
  heg-NTPO: Nikit biklobeng na nataka kam un le tehen, kon un tingan Yakob klesa ka,
    tiata un seen bukun na kuis deng un mana ka.
  ptu-ptu: Tappana nasi'dim indo tau tä' la patalo, iya uhhaka'um palona Yakub sampe
