  kan-2017: ಆ ಪುರುಷನು ತಾನು ಗೆಲ್ಲದೆ ಇರುವುದನ್ನು ಕಂಡು ಯಾಕೋಬನ ತೊಡೆಯ ಕೀಲನ್ನು ಮುಟ್ಟಿದ್ದರಿಂದ
    ಯಾಕೋಬನು ಅವನ ಸಂಗಡ ಹೋರಾಡುತ್ತಿರುವಾಗಲೇ ಅವನ ತೊಡೆಯ ಕೀಲು ತಪ್ಪಿತು.
  ena-ena: Sagaŋ lɨbalɨba hɨnihɨni hulaŋ agaŋ hɨji nameŋ lamami. Viaŋ nudɨ ma lɨvalɨben
    uami. La Jekopɨ dɨ akakuŋ henaŋ lagiŋ hɨdɨlɨ agadɨ ifɨcikɨvɨci lauala vemi.
  tgo-tgo: Mbaŋa loloko i thuwe maa tembe valɨkaiwaeva i kivwala Jeikob, iwaeŋge i
    ŋge na i vovu lemwa. Ko iyemaeŋge Jeikob mbe i rovurɨgheghe vara na thɨ lawelawe
    weiye.
  yap-yap: Ma fa’ani nang fare mo’on nder gel, me gad pa’ nga chagiyen Jakob, nge
    thil e yil riy, ni ka yow be fathael.
  tet-tet: Mane nia noran atu monu, nia moos tuku Yakob kidan fukun, toꞌo ruin naklosu
