  hau-SA: Da mutumin ya ga cewa bai fi ƙarfin Yaƙub ba, sai ya bugi kwarin ƙashin
    cinyar Yaƙub, sai gaɓar ƙashin cinyarsa ya goce, a sa’ad da yake kokawa da mutumin.
  udu-udu: Ki wathi/ p̱arki mo e mo ki a’di diki p̱iya Yakuub e ki mii mo tani a’di
    ki ta a’di bwaman ma wum piti is ki me’d mo ntagi a’di burushki’d mo dhali awum
    gi Yakuub a’di iraḵki’d mo ’peni gocor piti mo me’d jin ’tirkina a’di nyaḵki a’di
    mo.
  uig-LAT: Lékin bu zat uni yéngelmeydighanliqini körüp, uning yotisining yiriqigha
    qolini tegküzüp qoydi; shuning bilen ular chélishiwatqanda Yaqupning yotisi qazandin
    chiqip ketti.
  nde-nde: Leyondoda yathi ngokubona ukuthi kayimehluli uJakhobe, yambamba inyonga,
    inyonga yakhe yakhumuka elokhu ebindana laleyondoda.
  ton-ton: 'Pea ʻi heʻene mamata ʻoku ʻikai te ne mālohi kiate ia, naʻa ne alasi ʻae
    tefito tupu ʻo Sēkope: pea naʻe homo ʻae tenga ʻo Sēkope, ʻi he ʻena fefaʻuhi
    mo ia.'
  ces-1613: A vida, že ho nepřemůže, obrazil jej v příhbí vrchní stehna jeho; i vyvinulo
    se příhbí stehna Jákobova, když zápasil s ním.
  eko-eko: Nlume otule ooniyeevo yoori khaari onkhitiri khumpiya n'yuunu mwawe khukurukunyuwa
    liphaja lawe eettaka wuumana.
  nss-nss: Ndramat ara iposisiwe iya pe inimei tehe yiy andre kinlahiy pwi, pwen pe
    iti ndruwi yipwoke Yakop pe imatihise.
  eng-WMB: When he saw that he didn’t prevail against him, the man touched the hollow
