    i ga takari, ba dir ga varvarubu.
  tur-YTC: Adam onu yenemediğini görünce, uyluğunun başına dokundu. Yakov güreşirken
    uyluğunun başı incindi.
  bel-N: I Той убачыў, што не пераможа яго, і дакрануўся да сустава сьцягна ягонага,
    і пашкодзіў сустаў сьцягна Якуба, калі дужаўся з ім,
  grc-BRENT: Ὑπελείφθη δὲ Ἰακὼβ μόνος· καὶ ἐπάλαιεν ἄνθρωπος μετʼ αὐτοῦ ἕως πρωΐ.
  ind-AYT: Ketika Orang itu melihat bahwa Dia tidak dapat mengalahkan Yakub, Dia memukul
