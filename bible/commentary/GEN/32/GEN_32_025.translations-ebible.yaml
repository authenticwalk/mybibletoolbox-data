    locꞌoy tor ubꞌaquer.
  eng-WYC-2018: And when the man saw that he might not overcome Jacob, he touched
    the sinew of Jacob’s hip, and it dried anon (or and it dried up at once).
  epo-epo: Vidinte, ke li ne povas lin venki, tiu tuŝis la artikon de lia femuro;
