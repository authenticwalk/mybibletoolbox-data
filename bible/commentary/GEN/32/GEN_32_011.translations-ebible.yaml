verse: GEN.032.011
translations:
  mal-C: എന്റെ സഹോദരനായ ഏശാവിന്റെ കൈയിൽനിന്ന് എന്നെ രക്ഷിക്കണമേ എന്നു ഞാൻ പ്രാർഥിക്കുന്നു.
    അദ്ദേഹം വന്ന് മക്കളോടുകൂടെ അമ്മയെയും നശിപ്പിക്കുമെന്നു ഞാൻ ഭയപ്പെടുന്നു.
  deu-TKW: ich bin nicht wert aller der Wohlthaten und aller der Treue, die du deinem
    Diener bewiesen hast. Denn nur mit meinem Stab überschritt ich den Jordan da,
    und jetzt gebiete ich über zwei Heerlager.
  lin-lin: Nazali nani mpo ete otalisa ngai mosali na Yo bolamu mpe bosembo nyonso
    oyo ! Nazalaki kaka na lingenda tango nakatisaki Yordani, kasi sik’oyo nazali
    na masanga mibale.
  cbr-NT: Usa 'ain kamina mix kikësabiokin 'akianan 'ë ië́miti 'ain, 'ën xukë́n Esaúnën
    'ë 'ati sinani kana rakuë́tin. 'Imainun ka 'ë 'akin xanukama 'imainun tuákamaribi
    'ati 'ikën.
  eng-LSV: 'Please deliver me from the hand of my brother, from the hand of Esau:
    for I am fearing him, lest he come and has struck me—mother beside sons;'
  bmu-bmu: “Datni Isonöŋ könanöŋ kaba nani, nam aka moröurupnini nini neŋguba ayuhum
    neŋgibapuköra nöŋön keŋgötni mötzal. Miaŋgöra göŋön mönö bauköm neŋgiba yaŋgö
    böröŋeyök meköm neŋgiman.
  eng-GNV: 'I pray thee, Deliuer me from the hande of my brother, from the hande of
    Esau: for I feare him, least he will come and smite me, and the mother vpon the
    children.'
  eng-WEBSTER: 'Deliver me, I pray thee, from the hand of my brother, from the hand
    of Esau: for I fear him, lest he shall come and smite me, and the mother with
    the children.'
  nhw-BL: Toteco Dios, ama se favor, techmanahui imaco noicni, Esaú. Niquimacasi para
    hualas nechmictis huan quinmictiqui ni sihuame huan coneme.
  swh-ONEN: Nakuomba, uniokoe na mkono wa ndugu yangu Esau, kwa maana ninaogopa kuwa
    atakuja kunishambulia, pia mama pamoja na watoto wao.
  bba-bba: Nɑ ǹ turɑ n kɑ wunɛn durom bɑkɑm kɑ wunɛn bɔrɔkiniru kpuro wɑ te ɑ mɑn
    sɔ̃ɔsi, nɛ wi nɑ sɑ̃ɑ wunɛn bɔ̃ɔ. Domi nɑ Yuudɛni yeni tɔburɑwɑ kɑ nɛn dɛkɑ tɔnɑ.
    Adɑmɑ tɛ̃ nɛn tɔmbu kɑ nɛn sɑbenu kuɑ wuunu yiru.
  eng-KJVCPB: 'Deliver me, I pray thee, from the hand of my brother, from the hand
    of Esau: for I fear him, lest he will come and smite me, and the mother with the
    children.'
  cpy-cpy: Pineshironkatena eero ikoshekawaetantana yeeyi Esaú. Antawoete nothaawantakari
    ipoki rowayiritena, rompojayitero tsinanipaeni eejatzi eentsipaeni.
  mpx-mpx: Ya awanun elam nu pwamwalau taliu Iso elana, kaiwena ya lovakun eba ni
    nem ni haveyan eliyama, ge gegewema ni pwamowasema alomeyau yowau ge wawayau.
  wbp-wbp: Ngula karnangku nyuntulu payirni yungunpaju muurlparlu mardarni ngajukupurdangka-kujaku
    papardi-kijaku Yijuwu-kujaku. Lani-jarri karnarla kajika-nganpa yaninjarla marriwarlu
    muku pinyi panu-juku mardukuja-paturlangu manu kurdukurdurlangu!
  luo-luo: Alamo ni mondo iresa e lwet owadwa Esau nikech aluor ni obiro biro ma omonja
    kaachiel gi mon kod nyithindgi.
  meu-meu: Na noimumu, kakagu Esau imana amo ba hamaurigu; badina be na garimu, ia
    na bainema, baine tuari henigu, natugu mai sinadia ida baine aladia mase.
  npi-ULB: कृपया, मलाई मेरा दाजु एसावको हातबाट छुटकारा दिनुहोस् किनकि तिनी आएर मलगायत
    मेरी पत्‍नीहरू र छोराछोरीहरूलाई आक्रमण गर्छन् कि भनेर म तिनीदेखि डराएको छु ।
  yor-yor: Jọ̀wọ́ Olúwa gbà mí lọ́wọ́ Esau arákùnrin mi, nítorí ẹ̀rù ń bà mí pé yóò
    wá dojú ìjà kọ mí àti àwọn ìyàwó pẹ̀lú àwọn ọmọ mi.
  emp-NTPO: Mʌ̃a waya b̶ʌa mʌ̃ djaba Esaúra zeped̶a mʌ̃da, mʌ̃ wẽrãrãda, mʌ̃ warrarã
    sid̶a quenaida. Bʌa jarasia mʌ̃ra ne jũmane careba b̶aida idjab̶a mʌ̃ warrarãra
    zocãrã yõni bẽrã pusa ĩbʌ quĩrãca poya juachad̶aca baida. Wãrãda mãwã b̶aibʌrʌ,
    mʌ̃ quĩrã djuburia mʌ̃ra ẽdrʌ edadua mʌ̃ djaba Esaú jʌwad̶ebemada.–
  ind-ind: Aku mohon, ya TUHAN, selamatkanlah aku dari kakakku Esau, sebab aku takut
    kalau dia datang dan membunuhku beserta para istri dan anak-anakku.
  pes-OPCB: خداوندا، التماس می‌کنم مرا از دست برادرم عیسو رهایی دهی، چون از او می‌ترسم.
    از این می‌ترسم که مبادا او این زنان و کودکان را هلاک کند.
  ssx-ssx: Koto ekina꞉ ya Tekehalio I̱ta꞉ yaka kame Isoma꞉ pulu pa꞉la꞉ ekina꞉ I̱ pa꞉ta꞉la꞉e.
    Ipikita꞉ niki ame̱le̱ a꞉nda꞉ pea niki paeyao make mo wekiwanda꞉ make hoeyaaluekema꞉
    ipula꞉ ekina꞉ I̱ paala꞉ pita꞉la꞉mee.
  lcm-lcm: Napo sokotuk ua kana ta ku akala iau pelek a tasig. Napo leng luai ta nganlak
    ka serei na ka raung aongos imem kuvul ve keve aina natan ke na kari inatus.
  aer-aer: Kake akngerre atyinhe Esau-arle apetyemenge ayenge atere-irreme re anwernenhe
    ingkirre atweme-ketye, arelhe-arlke ampe-arlke. Alakenhe ikwerenge anteme-arle
    the ngenhe apayuthneme ayenge arntarnte-aretyeke ikweretye.
  tgl-ULB: Pakiusap iligtas mo ako sa kamay ng aking kapatid, sa kamay ni Esau, sapagkat
    natatakot ako sa kanya, na darating siya at sasalakayin ako at mga ina na kasama
    ang kanilang mga anak.
  nop-nop: Ale du yahehewenamuŋa datne’walaŋ kohoŋ ginaŋniŋ nehikibidaleŋ. Adi buŋa
    na eŋ wapmihineye eŋ meehiye wanaŋ nindihikumumbaakneŋ yoŋa muntalat.
  kca-kca: Исав йайәм йош эԓты мӑнэм шавийи, ма щит эԓты пӑԓԓәм, ԓўв йŏхәттаԓән, мӑнэм
    пӑ ԋаврэмәт аԋԏиԓаԓ пиԓән веԓԓәԓы.
  cbu-NT: Ashiriya, Apaa, shiyshat nuwaam istangandama zuwanlli Esaw nda nuwaa pachamaama.
    Shiy tapachindangandama. Zuwanlleetstana Esawa puniki. Apaz pachamaam kuskachu,
    izanlleetsshiti pachakchu, nllurawaatstam ipareetsi pachachtamtaya. Itaru watam,
    Apaa, shiysha; nuwaa shiyaam tputsirish tuzapanichima, tárangshawa. Mazach wasipur
    tamapari ashiru tputsirish taachiya; táchimaam pinasachiya, shiy Apaa, tárangshawa.
    Ashiriya, amb sheerush, wayangandama, Apanllee mashku tárangiya.
  hui-hui: I̱ hamene Isohanda wai biba loligo í̠na mamage habe lalu i̱ onene waneiginirubi
    bibahende bai holigonaga í̠hondo bi larogoni.
  wrs-wrs: Wo men kava yemba sahmanav, kam kekalvho vrinvm, ata homeis etemba prorava,
    kamba helvakomo wonvevav, kavm eva ungevlitundism.
  mya-mya: အ​ကျွန်ုပ်​၏​အစ်​ကို​ဧသော​၏​လက်​မှ​အ​ကျွန်ုပ် အား​ကယ်​တင်​ရန်​တောင်း​လျှောက်​ပါ​၏။
    သူ သည်​မိန်း​မ​နှင့်​က​လေး​များ​အ​ပါ​အ​ဝင် အ​ကျွန်ုပ်​တို့​အား​လုံး​အား​တိုက်​ခိုက်​ဖျက်
    ဆီး​မည်​ကို​အ​ကျွန်ုပ်​စိုး​ရိမ်​ကြောက်​ရွံ့​ပါ​၏။-
  cbi-NTPO: ¡Tsa' mitya, tsantsaya inu in naatala Esaú' tyaapanu livee kika! Matyu
    engu ja', naa inu bain, naa supulanu bain, naa kaillanu bain detutekichuve tendu
    yuj jeetenve.
  bod-N: ཁྱེད་ཀྱིས་ང་རང་བདག་གི་གཅེན་པོ་ཨེ་སཱབ་ལས་སྐྱོབ་པར༌མཛོད། ཅིའི་ཕྱིར་ཞེ༌ན། གཅེན་པོས་བདག་དང་བདག་གི་ཆུང་མ་བུ་ཕྲུག་བཅས་མཉམ་དུ་གསོད་པར་འཇིགས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: O Yawe, ani nguangasam. Aga sangaruko. Aga laun Esau tairuk ale aga imet
    kuriang karogo lilim nanga maguwurok bore ko, aga sangaruko.
  kkl-kkl: Naro Esau neneko yaleri, 'Naringe kelabo meap opsileag,' aro log uro wamap.
    'An saeag agha taulbahilulam,' aro mololangken.
  sna-sna: Ndinokumbira kuti mundiponese kubva muruoko rwomukoma wangu Esau, nokuti
    ndinotya kuti achasvika akandiuraya, uyewo madzimai aya navana vavo.
  spa-BLM: Por favor, líbrame de la mano de mi hermano, de la mano de Esaú; porque
    le temo, no sea que venga y me hiera a mí y a las madres con los hijos.
  beu-beu: Angu ebele, na banang, senge Aana naing ening lohit metma nekaku Esau atang
    angu eahalang. Na nuangmari, misavaka nekaku Esau hoa se, ana nameang, bot nejangu-nevaal
    anga naung di emangpi ana iameang.
  cac-cac: Tzin tevi d'ayach to tzin a col d'a yol sc'ab' vin̈ vuc'tac chi'. Tzin
    te xivi, q'uinaloc sja vin̈ d'ayin, smilancham eb' ix ix yed' eb' unin tic vin̈.
  swh-ULB: Tafadhari niokoe kutoka katika mikono ya ndugu yangu, mikono ya Esau, kwa
    maana namwogopa, kwamba atakuja na kunishambulia mimi na wamama na watoto.
  bel-bel: Збаві мяне ад рукі брата майго, ад рукі Ісава; бо я баюся яго, каб ён прыйшоўшы
    не забіў мяне і маці зь дзецьмі.
  deu-ELBBK: Ich bin zu gering all der Gütigkeiten und all der Treue, die du deinem
    Knecht erwiesen hast; denn mit meinem Stab bin ich über diesen Jordan gegangen,
    und nun bin ich zu zwei Zügen geworden.
  mbb-OT: Ne tevangi a ǥuntaan kenikew su wey a kenà mekeizi te kakey ku he si Esau
    su utew ad egkahandek su kela ke edtebeken e zin, ne ebpesipelahan din is menge
    esawa ku wey menge anak ku.
  msc-msc: I la kaninteya ka bon nde ma. N ka Juridɛn ba tɛɛ fɔlɔman, foyi tɛrɛ tɛ
    n bolo, fo n na taama gbeleke dɔrɔn, kɔni bi, n na mɔɔilu ra siyaya kosɛbɛ, foo
    ka kɛ kuru fila ri.
  mal-2015: എന്റെ സഹോദരനായ ഏശാവിന്റെ കയ്യിൽനിന്നു എന്നെ രക്ഷിക്കേണമേ; പക്ഷേ അവൻ വന്നു
    എന്നെയും മക്കളോടുകൂടെ തള്ളയെയും നശിപ്പിക്കും എന്നു ഞാൻ ഭയപ്പെടുന്നു.
  tuo-NT: Yʉꞌʉre pajañaꞌcureya. Yʉꞌʉ maꞌmi Esaú yʉꞌʉre ne mejẽcã weecã weeticãꞌña.
    Cʉ̃ yʉꞌʉre, numiarẽ, wĩꞌmarãrẽ wẽjẽbosami nígʉ̃, uiꞌi.
  gup-gup: Ngaye djawan kanbebkemen kore kunbid nuye nawu nganedanginj Esau, dja ngakengeme,
    marndi nungka nuk kamre kanbun, dja ngalbabadjan warridj wurdwurd dorrengh.
  met-met: Ngaxusungaung ba oxop nga muli sangua sabangagua Iso rimanoa, namua na
    ngamaxuwa ba bagula ma wasoso nga, xaung garadi xaung baudingdi xauna.
  gvs-gvs: Ame tuta tuwowogu Iso yaina kuyavēgu. Amatoita tauyana bei ima vevina ma
    natudiyao be yau ilauima.
  rmc-rmc: Na som ajso lačho, hoj mange te presikaves o jileskeriben a te keres oda,
    so tutar mangav me, tiro služobňikos. Sas man ča e paca sar kadarik pregeľom prekal
    o Jordan a akana man hin duj tabora.
  nlg-nlg: A Lord, u kurutigho, ko vavolau tatana hoghogu, Esau. Inau tu mataghunia,
    ge ke mai me ke labumateu gea inau maira rana taugu maira rana lei gari.
  dgr-DOGNT: Sı̨ı̨de Esau wech'à edaxàsı̨ı̨htè. Ełaàsèhwhı ha gots'ǫ̀ naetłe at'ı̨
    sǫnı, eyıts'ǫ chekoa, gımǫ sı ełaàgòhde ha sǫnı.
  pes-OPV: اکنون مرا از دست برادرم، از دست عیسو رهایی ده زیرا که من از اومی ترسم،
    مبادا بیاید و مرا بزند، یعنی مادر وفرزندان را،
  ron-1924: Избэвеште-мэ, Те рог, дин мына фрателуй меу, дин мына луй Есау! Кэч мэ
    тем де ел, ка сэ ну винэ ши сэ мэ ловяскэ, пе мине, пе маме ши пе копий.
  ben-OBCV: প্রার্থনা করি, আমার দাদা এষৌর হাত থেকে আমাকে রক্ষা করো, কারণ আমার ভয়
    হচ্ছে যে তিনি এসে আমাকে, এবং সন্তানসন্ততিসহ মায়েদের আক্রমণ করবেন।
  lex-lex: Dodo'ondi mhedga a lia gera tlinni me mtiau a lia ai aratni totpena yana
    Esau wehlani latan nan a'u me terni ntuin nana agora ha'wu rora ri, me la' u'pu-a'nu
    re.
  rgu-rgu: Au biiꞌ, bosoꞌ losa aꞌa Esau mai suu, fo tao namate ami basa. De, au hule
    fo Manetualain poꞌi-tata ma au, ma basa sao-ana kara, neme aꞌa Esau mai.
  som-som: Waan ku baryayaaye, Iga samatabbixi gacanta walaalkay ee ah gacanta Ceesaw;
    waayo, isagaan ka baqayaa waaba intaasoo uu yimaadaa oo dilaa aniga iyo hooyooyinka
    iyo carruurta la socotaba.
  lat-VUC: 'Erue me de manu fratris mei Esau, quia valde eum timeo: ne forte veniens
    percutiat matrem cum filiis.'
  aoi-aoi: Marrakba, yi-mamurikajina-langwa ngarningka aduwaba, nari-yada a-ngajuma
    nawarrka Yijawa ngayuwa-manja,” ni-yama Jekaba Neningikarrawaru-wa. Biya ni-yama
    ngarningka enuwa-wa, “Ning-akbar•dename-ka ngayuwa angwurra. Ning-akbar•denama
    ngayuwa neniki-lika-langwa Yijawa nakina neniku-wardi-yada awinyamba yirruwa-manja
    akwa neniki-ngaji-yada yirruwa yirrababurna-langwa, yirrababurna-langwa yarnungkwarba
    akwa ngarningka wurridarringka akwa wurriyukwayuwa aburrajukwaba.
  eng-ASVBT: 'Deliver me, I pray thee, from the hand of my brother, from the hand
    of Esau: for I fear him, lest he come and smite me, the mother with the children.'
  mna-mna: 'O Merere, nio aŋsuŋu be kamke yo pa atoŋ namaana. Pa nio aŋmoto koŋ: Kokena
    imar ma ikam malmal pio mi kusiŋ bizin mi lutuŋ bizin mi ipun yam ma ametmeete
    lup.'
  ita-1885: Liberami, ti prego, dalle mani del mio fratello, dalle mani di Esaù; perciocchè
    io temo di lui, che talora egli non venga, e mi percuota, madre e figliuoli insieme.
  eng-LXXUP: Let there be to me a sufficiency of all the justice and all the truth
    which thou hast wrought with thy servant; for with this my staff I passed over
    this Jordan, and now I am become two camps.
  eng-ULB: Please rescue me from the hand of my brother, from the hand of Esau, for
    I am afraid of him, that he will come and attack me and the mothers with the children.
  spa-VBL: Por favor, sálvame de mi hermano; ¡defiéndeme de Esaú! Me aterra que venga
    a atacarme a mí, a mis mujeres y a mis hijos.
  fra-_FOB: Délivre-moi, je te prie, de la main de mon frère, de la main d'Ésaü; car
    je crains qu'il ne vienne, et qu'il ne me frappe, et la mère avec les enfants.
  mal-mal: എന്റെ സഹോദരനായ ഏശാവിന്റെ കൈയിൽനിന്ന് എന്നെ രക്ഷിക്കണമേ എന്നു ഞാൻ പ്രാർത്ഥിക്കുന്നു;
    പക്ഷേ അവൻ വന്ന് എന്നെയും മക്കളോടുകൂടെ അമ്മമാരെയും നശിപ്പിക്കും എന്നു ഞാൻ ഭയപ്പെടുന്നു.
  urd-GVR: Mujhe apne bhāī Esau se bachā, kyoṅki mujhe ḍar hai ki wuh mujh par hamlā
    karke bāl-bachchoṅ samet sab kuchh tabāh kar degā.
  suz-BL: गो आं कली आं लोक्‍ब एसाव आ गुइ रे प्रोनीने। मारदे हना आं कली, आं मीश आन
    कली नु आल नेल्‍ल आन कली साइक्‍ब, दे हिंती।
  ita-1927: Liberami, ti prego, dalle mani di mio fratello, dalle mani di Esaù; perché
    io ho paura di lui e temo che venga e mi dia addosso, non risparmiando né madre
    né bambini.
  ckb-ckb: لە چنگی عیسۆی برام فریام بکەوە، چونکە دەترسم بێت و هێرش بکاتە سەر من و
    دایک و منداڵەکان.
  eng-BBE: 'Be my saviour from the hand of Esau, my brother: for my fear is that he
    will make an attack on me, putting to death mother and child.'
  crx-NTPO: Nts'u tenadusdli sulhuts'in Esau, 'en oola 'i ch'a. 'En be nuzjut doo
    ka sih ndiz sghu ninya 'ink'ez seooya' 'ink'ez suzkeh buloo tubulh.
  kan-OKCV: ನನ್ನ ಅಣ್ಣ ಏಸಾವನ ಕೈಯಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿರಿ. ಏಕೆಂದರೆ ಅವನು ಬಂದು ನನ್ನನ್ನೂ,
    ಮಕ್ಕಳೊಂದಿಗೆ ತಾಯಂದಿರನ್ನೂ, ದಾಳಿಮಾಡುವನು ಎಂದು ನಾನು ಅವನಿಗೆ ಭಯಪಡುತ್ತೇನೆ.
  bbb-bbb: Na vierafe uvia none Iso fu ruakuma fuka e boeje ige bara ro baru ije kanuoga
    noka oe furidufuo. Ijadufuo naka judiemono E Ireobo baname ige na isoena kuaravo
    igene fiena ifejuone.
  tam-2017: என் சகோதரனாகிய ஏசாவின் கைக்கு என்னைத் தப்புவியும், அவன் வந்து என்னையும்
    பிள்ளைகளையும் தாய்மார்களையும் தாக்குவான் என்று அவனுக்கு நான் பயந்திருக்கிறேன்.
  spa-RV-1909: Líbrame ahora de la mano de mi hermano, de la mano de Esaú, porque
    le temo; no venga quizá, y me hiera la madre con los hijos.
  ron-BTF: Scapă-mă, te rog, din mâna fratelui meu, din mâna lui Esau, pentru că mă
    tem de el, ca nu cumva să vină şi să mă lovească pe mine şi pe mamă cu copiii.
  eng-WEBP: Please deliver me from the hand of my brother, from the hand of Esau;
    for I fear him, lest he come and strike me and the mothers with the children.
  eng-FBV: Please save me from my brother; defend me from Esau! I'm terrified that
    he's coming to attack me, my wives, and my children.
  nld-1939: Ach, red mij toch uit de hand van mijn broer, uit Esau’s hand; want ik
    ben bang, dat hij komt, om mij met moeder en kinderen te doden.
  nch-BL: Toteco Dios, ama se favor, techmanahui imaco noicni, Esaú. Niquimacasi para
    hualas techmictiqui huan quinmictiqui ni sihuame huan coneme.
  tfr-NTPO: Bangkjrër l̈i bor shjiy Esaú tek shäng bor zrök, bor boyga, bor wapga
    zrök bakoe. Tja wl̈ikos, l̇l̇ëbo owa shärye bor kong l̇l̇ëm wl̈o.
  vie-1934: Vậy, cầu xin Đức Chúa Trời giải cứu tôi khỏi tay Ê-sau, anh tôi, vì e
    người đến đánh tôi và đánh luôn mẹ với con nữa.
  hin-CV: अब मैं इन दो समूहों के साथ लौट रहा हूं. प्रभु, मेरी बिनती है कि आप मुझे
    मेरे भाई एसाव से बचाएं. मुझे डर है कि वह आकर मुझ पर, व इन माताओं और बालकों पर
    आक्रमण करेगा.
  eng-OURB: 'Please deliver me from the hand of my brother, from the hand of Esau
    [Hairy]: for I fear him, lest he come and strike me, and the mothers with the
    children.'
  spa-BES: Sé mi salvador de la mano de Esaú, mi hermano, porque mi temor es que él
    me ataque, matando a madre e hijo.
  tdx-tdx: Tsy mañeva ahiko ty piliti’e amo fiferenaiña’oo naho amo figahiña’o amo
    mpitoro’oo, kanao reketse kobaiñe Iraho te nits­a­ke ty Iordane toy vaho fa aman-dia’e
    roe henaneo.
  vid-vid: Ndangukulanda undohole sambi kulawa kwa mng'holozangu Esau, mina ndangudumba
    kota kotutowa na kutubagamiza hetwe tweng'ha, wadala hamwe na wana.
  pwg-pwg: Ma aniponipowana da kevi tarapaparaneku da aku tuwa Iso ke ina kiivunuku,
    iyamna ayabuyabumana da ina pisi na ina raviku ma bade maduwa mau natunatusi yavata
    ina ravisi.
  eng-OKE: 'less are my righteousnesses than all the mercies and all the benefits
    which Thou hast performed unto Thy servant: for alone I passed this Yardena, and
    now I have become two bands.'
  tha-KJV: ขอพระองค์ทรงโปรดช่วยข้าพระองค์​ให้​พ้นจากเงื้อมมือพี่ชายข้าพระองค์ คือจากเงื้อมมือของเอซาว
    เพราะข้าพระองค์​กล​ัวเขา เกรงว่าเขาจะมาตีข้าพระองค์ ทั้งมารดากั​บลู​กด​้วย
  por-BR-2018: Livra-me agora da mão de meu irmão, da mão de Esaú, porque o temo;
    não venha talvez, e me fira a mãe com os filhos.
  bco-bco: Tamin amio꞉ giyo꞉ nemo꞉wo꞉ dinali sa꞉lakiyo꞉, ‘Niyo꞉ ge asuwa꞉taki, gilo꞉
    so꞉wa sa꞉la꞉la꞉i ha꞉na꞉lab i a꞉no꞉ ho꞉n amilo꞉ sa꞉ o꞉ngo꞉ fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉
    ko꞉lo꞉, iyo꞉ mo꞉agelema꞉ib.’ Giyo꞉ a꞉la꞉dinali sio꞉ ko꞉lo꞉, o꞉go꞉ niyo꞉ gemo꞉wo꞉
    a꞉na dulugu so꞉lo꞉l. Nao Iso꞉ e yakiyo꞉, nelo꞉, ga nilo꞉wo꞉lo꞉, so꞉wagalin o꞉lia꞉yo꞉
    babuma꞉ni mia꞉nigab a꞉no꞉ ne tagilab ko꞉lo꞉, Yawe giyo꞉ ne asuwa꞉taki gasilia꞉bi.”
  deu-ELO: Rette mich doch von der Hand meines Bruders, von der Hand Esaus! Denn ich
    fürchte ihn, daß er etwa komme und mich schlage, die Mutter samt den Kindern.
  ktm-ktm: Yu usurok upwe Lapan, Ou ehnuwii yu, kihne Iso kise pe kipu handrai punou
    kile puli-i. Yu undrunoh. Iy ipei ti kihne we kispo pahun pe kiruhe odu ndre sulo-on,
    ndrodan ndre su pedih pe kom mone.
  caa-caa: Cꞌani incꞌajti tacaret tuaꞌ acorpesen tama ucꞌabꞌ nisacun Esaú. Pues war
    imbꞌacta que jaxir axin watar uchamsen taca tunor e ixictac y e maxtacobꞌ.
  eng-WYC-2018: deliver thou me from the hand of my brother Esau, for I dread him
    greatly (or for I greatly fear him), lest he come and smite (me, and) the mothers
    with the sons.
  epo-epo: Savu min de la mano de mia frato, de la mano de Esav; ĉar mi timas lin,
    ke li eble venos kaj mortigos ĉe mi patrinon kun la infanoj.
  uig-PIN: Ɵtünüp ⱪalay, meni akam Əsawning ⱪolidin ⱪutⱪuzƣaysǝn; qünki u kelip mǝn
    bilǝn hotun-balilirimni ɵltürüwetǝmdikin, dǝp ⱪorⱪimǝn.
  beo-beo: Gode! Dia na gaga:ma! Na da na ola Isoba:le bagade beda:i galebe. E da
    ninima doagala:sa:besa:le amola nini huluane amola uda amola mano wadela:sa:besa:le
    na da bagade beda:i.
  tpi-OTNT: Mi prea long yu, bai yu ken sambai long mi, na bai brata bilong mi, Iso,
    i no ken i kam pait long mi. Mi pret, nogut em i kam pait long mipela na pinisim
    mipela olgeta, na ol meri na pikinini wantaim.
  hau-SA: Ka cece ni, ina roƙonka daga hannun ɗan’uwana Isuwa, gama ina tsoro zai
    zo yă fāɗa mini, yă karkashe mu duka, ’ya’ya da iyaye.
  udu-udu: ’Cuḵi aha/ mo ma, aha/ ’thona /e mo ’peni me’d ma kam pem mo isi ’peni
    me’d ma Iisu mo haali/ aha/ ḵo/kina a’di mo isi ciki/ a’di midi p̱u’du/ mo dhali
    ’kosh am ’baar mo jwa mo nyaḵki ita’da ki uc̱i ilu/ mo.
  uig-LAT: Ötünüp qalay, méni akam Esawning qolidin qutquzghaysen; chünki u kélip
    men bilen xotun-balilirimni öltürüwétemdikin, dep qorqimen.
  nde-nde: Ngiyakhuleka ngithi ngisindise esandleni somfowethu u-Esawu, ngoba ngiyesaba
    ukuthi uzakuza angihlasele, kanye labesifazane labantwababo.
  ton-ton: '‌ʻOku ou kole kiate koe, fakahaofi au mei he nima ʻo hoku taʻokete mei
    he nima ʻo ʻIsoa: he ʻoku ou manavahē kiate ia, telia naʻa ne haʻu ʻo taaʻi au,
    pea mo e fale mo e fānau.'
  ces-1613: Vytrhni mne, prosím, z ruky bratra mého, z ruky Ezau; nebť se ho bojím,
    aby přijda, nepohubil mne i matky s dětmi.
  eko-eko: Okuusuru mmakhono wa ttwiiyaku Ezawu, maana kinimoova oteela okuula vamote
    na aakha apa na asimaana.
  nss-nss: Utohun tehe wou apwokarani yowu, paratesah, unoh ta nali Esau, matisan
    kipo pahun kisa kili yowu pe kitingundru yowu masih kiyasura hu pihin pe hu mbunah.
  eng-WMB: Please deliver me from the hand of my brother, from the hand of Esau; for
    I fear him, lest he come and strike me and the mothers with the children.
  tam-TCV: என் சகோதரன் ஏசாவின் கையிலிருந்தும் என்னைக் காப்பாற்றும் என்று மன்றாடுகிறேன்.
    ஏனெனில், அவன் வந்து என்னையும் என் பிள்ளைகளையும், அவர்கள் தாய்மாரையும் தாக்குவான்
    என்று பயப்படுகிறேன்.
  ceb-ULB: Luwasa intawon ako sa kamot sa akong igsoon nga si Esau, tungod kay nahadlok
    ako kaniya, nga basin moabot siya ug atakihon niya ako ug ang mga inahan uban
    sa mga bata.
  mkn-mkn: Beta taku, jang-jangan kaka Esau datang saráng bekin mati sang botong samua.
    Jadi beta minta ko Tuhan kasi salamat sang beta deng beta pung bini-ana dong samua
    dari kaka Esau.
  pol-UBG: Wyrwij mnie, proszę, z ręki mego brata, z ręki Ezawa, bo się go boję, że
    przyjdzie i zabije mnie i matki z dziećmi.
  agr-agr: ¡Wait aneasam agkanmitkajuata mina yatsug Esaú mantuawai! Wika ishamajai,
    mina jetetak ashí mina duwag aidaun, mina uchig aidaujaí amutkai tusan, tajame.
  kyc-kyc: Nambana yangonge Isona kingi rekya lao kyawa minyape. Baame namwaenda wane
    peparae kokwa soo pyala epelyamo dokona pakalyo.
  urd-GVU: مجھے اپنے بھائی عیسَو سے بچا، کیونکہ مجھے ڈر ہے کہ وہ مجھ پر حملہ کر کے
    بال بچوں سمیت سب کچھ تباہ کر دے گا۔
  deu-1912: '[32:12] Errette mich von der Hand meines Bruders, von der Hand Esaus;
    denn ich fürchte mich vor ihm, daß er nicht komme und schlage mich, die Mütter
    samt den Kindern.'
  ntj-ntj: Nyangka Mama, kanyila-rni Kurtalatarrartu. Tjiinya-rna ngurlurringkula
    Yiitjulu-lanyatju pitjala pirninyartu pungkutjakutarra, ngayuku kurri puru tjilkutarrartu.
  row-row: Au umutau, afiꞌ losa aꞌa Esau nema namue fo tao nisa basa hai. De au oꞌe
    Lamatualain fee masodꞌa neu au, o basa sao-ana nggara, mia e.
  kan-2017: ನನ್ನ ಅಣ್ಣನಾದ ಏಸಾವನು ಬಂದು ನನ್ನನ್ನೂ, ನನ್ನ ಮಕ್ಕಳನ್ನೂ, ಅವರ ತಾಯಿಯರನ್ನೂ ಕೊಂದುಹಾಕುವನೋ
    ಎಂದು ನನಗೆ ಭಯವಿದೆ. ಅವನ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ನಮ್ಮನ್ನು ಕಾಪಾಡಬೇಕೆಂದು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ,
  ena-ena: Asɨ uami. Viaŋ iadɨ isaŋ saŋ lɨdadin uami. Nɨbu vevɨla iadɨdaŋ iadɨ iamɨgali
    ninanadi agɨladɨdaŋ sɨkasɨkan sɨbɨlɨ lamɨbali aba lɨdadin uami. Nama iadɨ ahɨliahunaŋ
    iadɨ isaŋ Iso agaŋ iasaŋ sagaŋ ma vebali uami.
  tgo-tgo: Wo u thalavuŋgo na u vaŋguraŋgiyaŋgo ghaghaŋgu Iso e nɨmae ghare! Kaiwae
    ya mararu ne i mena i tagavamareŋgo, na tembe ŋgoreiyeva lo ovoke na gamagaike.
  yap-yap: Wenig ngom, mu ayuwegneg rok Esau ni walageg. Kug rus ngak ya richey nge
    yib i li’mad ni gamad gubin, nib mu’un e ppin nge bitir ngay.
  tet-tet: Haꞌu kataꞌuk arumak mau Esau mai noꞌo ami. Tan lia nia, haꞌu kakroꞌan,
    nebee Naꞌi Maromak sori haꞌu ko haꞌukaan feen-oan hotu-hotu, bele hakbois hosi
    mau Esau.
  hlt-MCSB: Ka maya kut lamloh, Esau kut lamkah kai n'huul mai dae. Anih te ka rhih,
    halo vetih camoe rhoek neh a manu rhoek khaw, kamah khaw n'ngawn ve.
  mdy-ETH: ታናንታ ላኣሎንታ ናኣቶንታ ዓይሱዋዖ ኑና ዔኤሳዎ ባይዛንዳኔ ጌዒ ታ ዒጊጫሢሮ ታ ቶይዲ ዔኤሳዎይዳፓ ኔ ታና ዓውሳንዳጉዲ
    ታ ኔና ሺኢቃኔ፤
  twi-ASANTE: Mesrɛ wo, gye me firi me nua Esau nsam. Mesuro sɛ ɔbɛto ahyɛ me ne me
    yerenom ne me mma so.
  bhl-bhl: Kae! Yawe kutaka! Ne fik Iso beem angan elo finganin fian mak keli te.
    Nimtew angom? Iso e wonuk so kunum iso foleko, nakalem kalel kusel so, muluwel
    so alik alik nulo yenomin telbe kasike! Ku nem kangbi weng beelo kiliko, dokonema!
  con-NTPO: Chigáne ña antian Esaú fi'ttisa'ne ñama ccushaenjan. Ñoa'me gi dyojo tise
    jipa ingima patsupa pushesundeccu, dushundeccuma'qque fittittisa'ne.
  eng-WEBU: Please deliver me from the hand of my brother, from the hand of Esau;
    for I fear him, lest he come and strike me and the mothers with the children.
  bnp-bnp: A vasileki vomu, o kori iau na limane turagu e Esau, a vuhuna a mangenge
    vona, ma ge valai, ge vaubi turagu turane huriki a ngatavine e tune ria.
  wal-wal: Taani nena woossais; ta ishaa Eesawa kushiyaappe tana ashsha; aissi giikko,
    i yiidi, tananne aayeta eta naatuura xaissanaakkonne gaada yayyaas.
  mgh-mgh: Sontte ukoopole mmatatani mwa munnaka Isawu, kontha mi kinamoova, wiira
    hiiwe ukiiva mi, asaana wamoca na anumwanaya.
  acu-NT: Tura asamtai wait aneasam yatsurnia uwemtikrurta. Yatsur aneachmau winaksha
    nuwarnaksha tura uchirnaksha manturtuawai tusan shamajai.
  spa-PDDPT: Líbrame, te ruego, de la mano de mi hermano Esaú, pues temo, que venga
    y me ataque a la madre con los hijos.
  gun-gun: Xereraa jepe ke ke'y Esaú po py aiko vai e'ỹ aguã. Mba'eta akyje apy ou
    vy xejuka gui, ha'e xera'yxy ha'e xera'y kuery ojukapa gui.
  agu-BL: I bin jalu' ta', bne'u' pawor swetz, chin cole'u' tk'ab wutzicy Esaú. Jun
    cu'n yol na chinxob tetz na quicunin batz tz'ul i' tan oyintzi' swe'j. Nin lche'
    biycu'n yi e' wuxkel scyuch' yi e' tal innitxa' yi xomche' swe'j.
  eng-PEV: Then Jacob said to God, “I’m frightened of my brother Esau. Maybe he will
    come and attack me and kill me, and even kill my wives and my kids. God, please
    save us from my brother.
  ilo-ULB: Pangnga-asim ta ispalennak manipud iti ima ti kabsatko, manipud iti ima
    ni Esau, ta mabutengak kenkuana, nga umay isuna ket darupennak ken dagiti inna
    a kadua dagiti ubbing.
  kpg-kpg: Goe gi hagadagaloaha ina au gi daha mo nia mogobuna o dogu duaahina go
    Esau. Au e lliga huoloo gi de hanimoi hua a mee ga hai baahi mai gi gimaadou,
    ga hagahuaidu gimaadou huogodoo, nia ahina labelaa mo nadau dama.
  uig-ARA: ئۆتۈنۈپ قالاي، مېنى ئاكام ئەساۋنىڭ قولىدىن قۇتقۇزغايسەن؛ چۈنكى ئۇ كېلىپ
    مەن بىلەن خوتۇن-بالىلىرىمنى ئۆلتۈرۈۋېتەمدىكىن، دەپ قورقىمەن.
  bsp-bsp: Ifɛtər layidi kɔ pətɔt mpɛ məŋkɛr' em mɔ, ina wəcar kam. Bawo ntɛ iŋc-cepər
    Yurdɛn yayɛ mɔ, togbo tem gbəcərəm t' inatɔmpər, ndɛkəl oŋ iyer afum em cəgba
    mɛrəŋ.
  bps-bps: Fakdogu di ge Dwata, begam agu falwà di falel i flanekgu Isaw. Too agu
    likò, du kenan gami fanngayu, na kenan agu fnati gakuf i dad yaangu na i dad ngàgu.
  mbs-mbs: Tebangi a bag seini amon eked a peelegi te kedowa ko si Esau. Nelemitan
    a aw lomompak sikandin diyà kenami, aw megelà se kedita day sipat te menge esawa
    ko aw menge batà ko.
  tof-tof: Kürü zid kyó, ka tóredóla, kólba naretan tangdógab, Isao, zitülkus ka gumla
    wa kubó tame kürü amkalóm, akó aipal tibiób olmalpükü.
  sus-sus: Kɔnɔ yakɔsi n Marigi, n tan xurun yi fe sɔtɔfe ma i naxan nagirixi n ma.
    I bara i xui rasabati n tan bɛ i xa konyi. N ma yisuxuwuri gbansan nan nu suxuxi
    n yi ra n Yurudɛn igirima tɛmui naxɛ, kɔnɔ yakɔsi muxu nun ɲama firin nan gbilenfe.
  pon-2006: Komw ketin doareiesang ni manaman en riei Esau. I perki ni eh patopatohdo
    pwe ede uhwong kiht oh kauweikitala koaros, iangahki lih akan oh pil seri kan.
  jae-jae: Aê jateŋ aôm gebe ônam aê kêsi êndêŋ teoc Esau lêma, gebe aê katêc eŋ.
    Moae êmêŋ e ênac aêac samob êndu, enseŋ teneŋi to nêŋ gôlôac êtômgeŋ.
  ksd-ksd: Boina una valaun iau kan ra lima i turagu Esau; tago iau burutue, kan na
    pot ma na ubu iau, ra vavina ma ra umana bul bula.
  tur-YTC: Lütfen kurtar beni kardeşimin elinden, Esav'ın elinden. Çünkü gelip bana,
    annelerine ve çocuklara vurmasından korkuyorum.
  bel-N: Выратуй, прашу, мяне з рукі брата майго, з рукі Эзава, бо я баюся яго, каб
    ён не прыйшоў, і не забіў мяне, і матак разам з сынамі.
  grc-BRENT: Ἱκανούσθω μοι ἀπὸ πάσης δικαιοσύνης, καὶ ἀπὸ πάσης ἀληθείας, ἧς ἐποίησας
    τῷ παιδί σου· ἐν γὰρ τῇ ῥάβδῳ μου ταύτῃ διέβην τὸν Ἰορδάνην τοῦτον· νυνὶ δὲ γέγονα
    εἰς δύο παρεμβολάς.
  ind-AYT: Aku mohon, lepaskanlah aku dari tangan kakakku, dari tangan Esau, sebab
    aku takut terhadapnya. Jangan-jangan dia akan datang menyerangku dan para ibu
    dengan anak-anaknya.
  lid-lid: Jo badeh inoh, jo amwekes salom, ou sebenei jo ta mine nadu tine Iso eme,
    koro-an iy kamwekes bahun keme tek ma oro nah ma hawe tine oro.
  eng-NNA: I am afraid of my older brother Esau. He might kill us all, the children
    and their mothers. You told me, 'I will take care of you, I will give you many
    children and theirs will come after them.' Like that you spoke to me. God, now
    will you take care of us. Prevent Esau, he might kill us all dead.” In that way
    he spoke to God.
  nya-nya: Ndipulumutseni mʼdzanja la mʼbale wanga Esau, popeza ndikuopa kuti mwina
    akubwera kudzandithira nkhondo pamodzi ndi akazi ndi ana omwe.
  hrv-hrv: Nisam vrijedan sve dobrote koju si tako postojano iskazivao svome sluzi.
    TÓa samo sam sa svojim štapom nekoć prešao ovaj Jordan, a sad sam narastao u dva
    tabora.
  mps-mps: Eno nageba gedu haluasa po obao, nago ena tau selama, te eno ama Isogo
    bomo aiyaba tamunao. Magi baso meni, ena wi ebo, tiyu agai da dali wąbi hwįagasiyu,
    tama da tigidali silama, te we wai dabe dali silaibao.
  llg-llg: Au bii, naafo kaꞌa Esau mai sambu tao nisa ai basa nggai. De, au oke, fo
    Manetualain nasalaꞌe nala au, ma basa au sao-ana nggala, neme kaꞌa Esau mai.
  tpi-tpi: Mi prea long yu, bai yu ken sambai long mi, na bai brata bilong mi, Iso,
    i no ken i kam pait long mi. Mi pret, nogut em i kam pait long mipela na pinisim
    mipela olgeta, na ol meri na pikinini wantaim.
  dan-1931: frels mig fra min Broder Esaus Hånd, thi jeg frygter for, at han skal
    komme og slå mig, både Moder og Børn!
  vie-OVCB: Con cầu xin Chúa Hằng Hữu giải thoát con khỏi tay Ê-sau, anh con. Vì con
    sợ anh ấy đến đánh giết con và vợ con con.
  lbk-lbk: Kedchawek ta omisalak ka isnan yon-ak ay si Esau. Omegyat ak tay ta ket
    lang ya omali ay chomoklos ya pomatey ken chakami am-in, olay nan in-a ya nan
    an-akcha.
  guj-2017: કૃપા કરીને મારા ભાઈના હાથથી એટલે એસાવના હાથથી મને બચાવો, કેમ કે હું તેનાથી
    ગભરાઉં છું કે તે આવીને મારા પર, મારા દીકરાઓ પર તથા તેઓની માતાઓ પર હુમલો કરે.
  byr-byr: '@see-verse:GEN.032.010'
  awx-awx: Ge gatängamiyo. Gatängamike, payäna Isole kätaxune maleyo. ‘Itä apu mängätna,
    enganga, äwä nina yangu undä nihipän kumnäm,’ yake naxäläkgat.
  pon-2006A: Komw ketin doareiesang ni manaman en riei Esau. I perki ni eh patopatohdo
    pwe ede uhwong kiht oh kauweikitala koaros, iangahki lih akan oh pil seri kan.
  por-BRBSL: Please livrai-me da mão de meu irmão, da mão de Esaú; pois eu o temo,
    para que ele não venha e me bata a mim e às mães com os filhos.
  aly-aly: Atha ngenh ayernem, ayenh awayaty atyenh-kety Esau-kety arntarnt-ara. Ayeng
    ikwerety aterirreyel, ra anwenhantherr ingkerrenh-antey atwekerr. Amenheng-rnem
    ingkerrenh-antey.
  cth-cth: Pahren lahoi ka hmau Esaw e kut thung roeroe hoi na rungngang haw. Bangkongtetpawiteh,
    napui camonaw hoi kaimouh rekrek na saueng han doeh tie hah puenghoi ka tâsue.
  twi-twi: Mesrɛ wo, gye me fi me nua Esau nsam. Misuro sɛ ɔbɛtow ahyɛ me ne me yerenom
    ne me mma so.
  hlt-hlt: Ka maya kut lamloh, Esau kut lamkah kai n'huul mai dae. Anih te ka rhih,
    halo vetih camoe rhoek neh a manu rhoek khaw, kamah khaw n'ngawn ve.
  tbz-SIM: N yí mɑ̀nnɛ̀ mɛsɑ̀ɑ̀ nhɑ do yɛ̃ nhɑ yó n dɔɔ̀ mɛ̀ kɛ mɛ̀ dɔ̀ɔ̀, mí nhɑ
    kóo tɔ̃ntì. N do senti kukó nSuditɛ̃ɛ̃ kɛ pikú m pɑ̀ɑ̀ti mɑ́ɑ̀ ndi, di mmɔ̀nnì
    kɛ nɑɑ́ nyɛtĩ̀rɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: Kɨ kamaghsua nɨn azangsɨsi, nɨ deragh nan akuragh nan gantɨ, nan avebam
    Iso izɨ na ko mɨsoghan kogham. Kɨ kamaghɨn atiatigha ghaze, Iso ti izɨ e ko en
    amuiroghboriba sara mɨsogh bar e kuavaremegham.
  txq-txq: Au amataꞌu, boso losak kaꞌa Esau mai nggafu tao nisa ai basa ngga. De au
    hule fo Manetualain tao nasoi-nasoda au ua basa sao-anang nggara numa kaꞌa Esau
    mai.
  aaz-aaz: 'Au umtau, kais-kaisaꞌ au tataꞌ naiꞌ Esau neem ma nbaan niis kai. Onaim
    au ꞌtoit Ko Usiꞌ he mufetin maan kai naꞌko naiꞌ Esau in aꞌniman. Hai arkai es
    reꞌ: au, ma au fee-anah sin, ma au ate sin ok-okeꞌ.'
  azb-azb: Yalvarıram, məni qardaşım Esavın əlindən qurtar. Çünki onun gəlib məni,
    uşaqlarımla analarını öldürməsindən qorxuram.
  eng-DBY: Deliver me, I pray thee, from the hand of my brother, from the hand of
    Esau; for I fear him, lest he come and smite me, [and] the mother with the children.
  hin-2017: मेरी विनती सुनकर मुझे मेरे भाई एसाव के हाथ से बचा मैं तो उससे डरता हूँ,
    कहीं ऐसा न हो कि वह आकर मुझे और माँ समेत लड़कों को भी मार डाले।
  wol-KYG: Yelloowuma lu gëna tuuti ci sa ngor ak sa worma, gi nga ma won, man sa
    jaam. Aw yet doŋŋ laa ŋàbboon, ba ma jàllee dexu Yurdan, te yokku naa tey, ba
    doon ñaari kurél.
  swp-swp: Ea awanorilaowa bena egu tau nimana eai u abihemaurigu, ia ede Isoa nimana
    eai, paana ea matausi ata i laoma i hebaaeagogoimai, nanatuguyao ma sinadiyao.
  bjr-bjr: Qinee qeeqa qifasaana Eesauna asaukukinaana asumu mara quqaqisaanneera
    innaaru qidaqa. Qinee minara rufiaidaqa. Mifa anireenoo maasa faiqi anaasee faqa
    aiqama daru taikaandoora rufiaidaqa.
  eng-YLT: '''Deliver me, I pray Thee, from the hand of my brother, from the hand
    of Esau: for I am fearing him, less he come and have smitten me — mother beside
    sons;'
  kne-kne: Itoloy mo ngarud san tolong mo ta salaknibam dakami en Esau ay pangpangoan
    ko, tan nay ay omal-ali yan emegyatak tan mo et peslenas dakami am-in, pati din
    sin-iin-a.
  heg-NTPO: Auk lii, ta tamlom auk kakang Esau maa tuku-keng, le keo tele kaim totoang
    nga. Tiata auk nodan le Ama Lamtua bel boa-blingin au, nol auk sapa-anang ngias
    totoang deng kaka Esau.
  ptu-ptu: Kupelau sola ponno penaba anna ullappasannä' dio mai aha'na kakangku Esau,
    aka mahea'ä' sule manii napateiä' sola baineku anna ingganna änä'ku.
  bzd-NTPO: Be' we'ikèyö, ye' tsa̱tkö́ ye' ël Esaú e' ulà a̱. Ye' suane ie' yöki̱
    dö' ie' datse̱ ñippök ye' ta̱; ñies dö' ye' alakölpa ena ye' ala'rla e'pa ko̱s
    e̱wè̱wa ie' tö.
  kwf-kwf: Aofia Iawe Ꞌae, nau ku amasi Ꞌoe Ꞌoke faꞋamauri nau faꞋasia na ngwae futa
    neꞋe nau. Nau ku maꞋu liu, Ꞌasu Ꞌubani nia ka dao maꞋi ma ka saumusi kaimili faꞋinia
    kini neꞋe ki ma ngela ki logo.
  eng-WYC-2017: deliver thou me from the hand of my brother Esau, for I dread him
    greatly, lest he come and smite or slay the mothers with the sons [or with the
    children].
  eng-WMBB: Please deliver me from the hand of my brother, from the hand of Esau;
    for I fear him, lest he come and strike me and the mothers with the children.
  spp-spp: Mu à kacɛnŋii pyi mii á, maa ma ɲwɔmɛɛfente cyêe mii na, mii u ɲyɛ mu bilinaŋi
    ke, mà li ta mii mpyi a yaa ná lire e mɛ. Mii niŋkàriŋi Laban yyére, tèni i mii
    à Zhurudɛn baŋi jyiile ke, yafyin mpyi mii cye e mɛ, fo kàbii kanna. Ŋka niɲjaa,
    mii à na sùpyire ná na yatɔɔre táa táa kuruɲyi shuunni.
  aey-aey: Ija wali Iso ebennadec cahahataga. Ija cucuiigina. Uqa humei han sulimei
    ijaca ijana tal eu qee migigian. Eunu ija cucuiigina.
  urd-GVH: मुझे अपने भाई एसौ से बचा, क्योंकि मुझे डर है कि वह मुझ पर हमला करके बाल-बच्चों
    समेत सब कुछ तबाह कर देगा।
  rug-rug: Ke tepaigo rau, Mu harupau pa limana sa tasiqu, se Isoa, sina matagutu
    nia rau sapu korapa mae va mate au sa meke gua tugo sari na barikaleqe na koburu.
  gaz-gaz: Ani akka ati harka obboleessa koo Esaawu jalaa na baastu sin kadhadha.
    Ani, ‘Inni dhufee na ajjeesa; haadhotas ijoollee isaanii wajjin ni ajjeesa’ jedhee
    sodaadheeraatii.
  fra-LSG: Délivre-moi, je te prie, de la main de mon frère, de la main d’Ésaü! Car
    je crains qu’il ne vienne, et qu’il ne me frappe, avec la mère et les enfants.
  gnn-gnn: Walŋakuŋa ŋarranha Garray, liŋgu ŋarra dhuwala beyaṉiyirri yukurra ŋuruku
    wäwa'mirriŋuwu ŋarrakalaŋuwu Yetjuwu. Dhuwala ŋayi ŋuli gonhana marrtji lili bunharawuna
    ŋanapurruŋgu, bukmakkuna dhiyaku walalaŋgu, dhäykawurruŋgu ga yumurrku'wu ga bukmakku
    dhiyaku.
  yal-yal: N tan xurun. N mi daxa n hinanna nun lannayaan birin sɔtɔ, i naxan nagidixi
    n ma, i ya walikɛna. N ma dunganna gbansanna nan yi suxi n yii n Yurudɛn baani
    gidi waxatin naxan yi, koni iki nxu nun yama firin nan xɛtɛma.
  gum-gum: Nai nuneg Esaúwei taskugurri chi kømønrrai marøbsrumuguh cha. Nane kørig
    køtan cha, inchippa nanba, usralmeranba, ureemeranba kweecha petønrraitamab.
  iou-iou: Unita gäk täŋkentäŋ namiŋiri tuäna Isotä nurektawä. Tuänatä äbäŋpäŋ näkŋa
    ba nanak nädamiŋi nidäpek yäŋpäŋ umuntäyat yäk.
  haw-1868: 'Ke pule aku nei au ia oe, e hoopakele ae ae ia''u mai ka lima aku o kuu
    kaikuaana, mai ka lima o Esau: no ka mea, ke makau nei au ia ia, o hele mai nei
    oia e pepehi mai ia''u me ka makuwahine a me na kamalii.'
  arb-NAV: نَجِّنِي مِنْ يَدِ أَخِي عِيسُو لأَنِّي خَائِفٌ أَنْ يَقْدِمَ عَلَيَّ فَيُهْلِكَنِي
    وَيُهْلِكَ مَعِي الأُمَّهَاتِ وَالْبَنِينَ.
  adz-adz: O Yawe, warim dzi sib i dzi rat i dzi rainggangꞌ Isau bungꞌ aba da nais
    dzi nampruꞌ da sagat da mamaꞌ narun santan.
  ewe-ewe: O, Yehowa, meɖe kuku na wò, ɖem tso tsɔtsrɔ̃ me le fonye Esau ƒe asi me,
    elabena mele vɔvɔ̃m ŋutɔ be ava ho aʋa ɖe nye ŋutɔ, srɔ̃nyewo kple vinyewo ŋu.
  eng-LEE: Deliver me, I pray thee, from the hand of my brother, from the hand of
    Esau; for I fear him, lest he will come and smite me, the mother with the children.
  gvn-gvn: '@see-verse:GEN.032.010'
  nna-nna: Ngaju wirnti karrinyarna ngajumili mamajiku, Esau-ku. Wirlalanganinyili
    wiyirr, partanypa pipimurninyarrangu. Nyuntulu wurrarnajin, 'Ngajulu tuku jilamarnanta,
    ngajulu yungkulumarnanta marlu partanykarrangupa janamilirrangu nyirrirnikartijarrangu.'
    Palajun karra marnajin. Ngarrkakayi, kuwarringa tuku jilinganinyi. Kunta jili
    Esau, wirlalanganinyili marlkarri wiyirr.” Palajun karra marnalu Ngarrkaku.
  asm-FB: মই মিনতি কৰোঁ, মোৰ ককাই এচৌৰ হাতৰ পৰা মোক ৰক্ষা কৰক। কিয়নো মোৰ ভয় লাগিছে
    যে তেওঁ আহি মোৰ লগতে মাক আৰু সন্তান সকলকো বধ কৰিব।
  sus-A: كْنْ يَكْسِ ﭑ مَرِفِ، ﭑ تَن شُرُن يِ قٍ سْتْقٍ مَ عِ نَشَن نَفِرِشِ ﭑ مَ.
    عِ بَرَ عِ شُي رَ سَبَتِ ﭑ تَن بّ عِ شَ كٌنيِ. ﭑ مَ يِسُشُوُرِ فبَنسَن نَن نُ
    سُشُشِ ﭑ يِ رَ ﭑ يُرُدّن عِفِرِ مَ تّمُي نَشّ، كْنْ يَكْسِ مُشُ نُن حَمَ قِرِن
    نَن فبِلٍنقٍ.
  fra-SBL: Délivre-moi de la main de mon frère, de la main d'Ésaü, car je le crains,
    de peur qu'il ne vienne me frapper, moi et les mères avec les enfants.
  hbo-hbo: קָטֹ֜נְתִּי מִכֹּ֤ל הַחֲסָדִים֙ וּמִכָּל־הָ֣אֱמֶ֔ת אֲשֶׁ֥ר עָשִׂ֖יתָ אֶת־עַבְדֶּ֑ךָ
    כִּ֣י בְמַקְלִ֗י עָבַ֙רְתִּי֙ אֶת־הַיַּרְדֵּ֣ן הַזֶּ֔ה וְעַתָּ֥ה הָיִ֖יתִי לִשְׁנֵ֥י
    מַחֲנֹֽות׃
  shp-NTPO: Jaskara iken, rama ea noibawe; ja nokon wetsa Esaúkira, ea kikinbiresi
    raketai. Jan joxonra, noa jatíbi bakeboyabi ainbobo noa retekin keyonake.
  eng-WYCLIFFE: delyuere thou me fro the hond of my brothir Esau, for Y drede him
    greetli, lest he come and sle the modris with the sones.
  piu-2006: '@see-verse:GEN.032.010'
  pjt-pjt: Wanyuṉi aṯunymaṟa kanyinma ngayuku kuṯa Iitjula-tawara. Panya ngayulu nguḻuringanyi
    Iitjululanya pitjala pungkula wililytjingantjaku-tawara tjitji minyma kuḻu.
  cwe-cwe: Nikombole kwa sekulu wangu Esau. Nodumba kwaviya kezakwiza kuchitowa na
    kuchinanga cheye chose na wanaake na wana.
  bgs-bgs: Tabangiya gó ébô diya dadattan katô kaké ku na si Esau. Ágkamáddanganna
    agó matayan ké langun ikandin, asta mapánnas tô langun sawa ku asta mga gabatà
    ku.
  kik-kik: Ndagũthaitha honokia kuuma moko-inĩ ma mũrũ wa maitũ Esaũ, nĩgũkorwo nĩndĩretigĩra
    ndagoke gũũtharĩkĩra, niĩ hamwe na ciana ici, na manyina maacio.
  ksr-ksr: “Dana Iisoonoŋ kananoŋ kaŋ neena, nemuŋ ano meraboraurunana nono nunuŋ
    tiwilaaŋ nonombabotiwaajoŋ nii keena mojeŋ. Kawaajoŋ giinoŋ mono ilaaŋ nonoma
    iwaa borianoŋga metogoŋ nonomba.
  fra-NCL: je suis trop petit pour toutes les grâces et pour toute la fidélité dont
    vous avez usé envers votre serviteur ; car j’ai passé ce Jourdain avec mon bâton,
    et maintenant je suis devenu deux camps.
  cek-AK: Kam ya ih ban, kam ya Esau ih ban thung hoi nang pahlong hanah, lawk kang
    thuih; anih loe kaimah hoi ka zu, ka caanawk hum hanah angzo tih, tiah zithaih
    ka tawnh.
  xla-xla: Epedeme God, na꞉ye na꞉ bapa Iso do dulu tle seme alikili a꞉ma woyamane.
    Adipalati, ya꞉tapo na꞉ mate na꞉ wola꞉ mate epo na꞉ yimlala mate potimalala depame.
  cuk-cuk: Bab-Jehováʼye, ¡an-ia-Esaúʼgi wis be an-bendake! An dobe-itoged. Abakalegi
    an-oburgwialile, degi, an-omemar, an-mimmimar-oburgwiarbalile.
  uig-CYR: Өтүнүп қалай, мени акам Әсавниң қолидин қутқузғайсән; чүнки у келип мән
    билән хотун-балилиримни өлтүрүветәмдикин, дәп қорқимән.
  tel-2017: నా సోదరుడు ఏశావు చేతి నుండి దయచేసి నన్ను తప్పించు. అతడు వచ్చి పిల్లలనీ
    వారి తల్లులనూ నన్నూ చంపుతాడేమో అని భయపడుతున్నాను.
  hat-BSA: Delivre mwen, souple anba men frè m nan, anba men Ésaü; paske mwen pè li,
    pou li pa vin atake mwen avèk manman yo, ak timoun yo.
  kos-kos: Nga pre nu sum, ac siyuk kom in moliyula lukel Esau, tamulel luk. Nga sangeng
    ac sensen mu el ac tuku mweuni kut ac sikikutla nufon, nwe ke mutan ac tulik inge.
  hbo-WLC: קָטֹ֜נְתִּי מִכֹּ֤ל הַחֲסָדִים֙ וּמִכָּל־הָ֣אֱמֶ֔ת אֲשֶׁ֥ר עָשִׂ֖יתָ אֶת־עַבְדֶּ֑ךָ
    כִּ֣י בְמַקְלִ֗י עָבַ֙רְתִּי֙ אֶת־הַיַּרְדֵּ֣ן הַזֶּ֔ה וְעַתָּ֥ה הָיִ֖יתִי לִשְׁנֵ֥י
    מַחֲנֽוֹת׃
  ibo-ibo: Zọpụta m, arịọ m gị, site nʼaka nwanne m Ịsọ, nʼihi na egwu na-atụ m na
    ọ ga-abịa lụso m agha, lụsokwa ndị nne a na ụmụntakịrị ha agha.
  ory-ory: ବିନୟ କରୁଅଛି, ମୋʼ ଭ୍ରାତାର ହସ୍ତରୁ, ଏଷୌର ହସ୍ତରୁ ମୋତେ ରକ୍ଷା କର; କାରଣ ମୁଁ ତାହାକୁ
    ଭୟ କରୁଅଛି, କେଜାଣି ସେ ଆସି ମୋତେ ଓ ମାତା ଓ ବାଳକମାନଙ୍କୁ ବଧ କରିବ।
  wmt-wmt: '@see-verse:GEN.032.010'
  chk-chk: Kose mochen kopwe amanauaei seni lepöün pwii, fokun seni lepöün Esau. Pun
    üa niuokus pwe epwe feito o nikeemila meinisin, pwal ekewe in me ekewe semirit.
  ssd-ssd: O Suŋgo, ye kile ne yabaŋnet. Aba Esauŋge ye yiŋe pino kiŋo kame ndoŋ balesiŋgikat
    ŋga ye kuru-kuruket. Ta tuku ne sine kigraibka ŋga ne yabaŋnet.
  rop-rop: “Wal yu album mi na bambai main braja Isau kilim mi ded. Mi bradin detmatj
    na, dumaji im mait kaman en fait langa melabat. Im mait kaman en klinimap melabat
    holot, wuman en biginini olabat du.
  ukr-1871: Визволь мене, благаю тебе, з рук брата мого, з рук Езава! Боюсь бо, щоб
    не прийшов та не вбив мене, матері із дїтками.
  eng-AOI: Please help me again now, so that my brother Esau won't kill me. “I am
    frightened. I am afraid that Esau is coming to fight us and kill all of us men,
    and the women and children too.
  yon-yon: Nambang Isau ye arud wandi ne yaa kebene, amborom kuu ne kuu unaan, yembed
    mene ne yoom danaya awaana yoom kuu yaneen ande meenaan.
  bch-bch: Gau nabeta eao, lua gau ta bada gau mulian pan tadig kapei Iso ibageai.
    Ngansa namataud. Ngan kado ta ikado paraunga pagau ta ipamukuru gai toman ngan
    gid gergeu ga tnatnad.
  deu-1951: Errette mich doch aus der Hand meines Bruders, aus der Hand Esaus; denn
    ich fürchte ihn; er könnte kommen und mich schlagen, die Mutter samt den Kindern!
  eng-JPS: (32-12) Deliver me, I pray Thee, from the hand of my brother, from the
    hand of Esau; for I fear him, lest he come and smite me, the mother with the children.
  ubr-ubr: Yau aurim ababayoi tuau Esau iman emon uni yawasiu. Yau abeber, yabin on
    e nat on yau a jever fifi mat engon ini ragitei.’
  srp-1865: Izbavi me iz ruke brata mojega, iz ruke Isavove, jer se bojim da ne doðe
    i ubije mene i mater s djecom.
  lug-lug: Nkusaba omponye mu mukono gwa muganda wange, Esawu, kubanga mmutya, talwa
    kujja n’atutta ffenna awamu n’abakazi n’abaana.
  heb-heb: הצילני נא מיד אחי מיד עשו כי ירא אנכי אתו פן יבוא והכני אם על בנים׃
  ben-IRV: অনুরোধ করি, আমার ভাইয়ের হাত থেকে, এষৌর হাত থেকে আমাকে রক্ষা কর, কারণ আমি
    তাকে ভয় করি, যদি সে এসে আমাকে, ছেলেদের সঙ্গে মাকে হত্যা করে।
  pan-pan: ਕਿਰਪਾ ਕਰਕੇ ਮੈਨੂੰ ਮੇਰੇ ਭਰਾ ਏਸਾਓ ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਲਵੀਂ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਤੋਂ ਡਰਦਾ
    ਹਾਂ ਕਿਤੇ ਉਹ ਆ ਕੇ ਮੈਨੂੰ ਅਤੇ ਮਾਵਾਂ ਨੂੰ ਪੁੱਤਰਾਂ ਸਮੇਤ ਨਾ ਮਾਰ ਸੁੱਟੇ।
  mwp-mwp: Ngidh gar ngoena sib wanar ngaw tukuypoengu, nungungu ngayapa thabukiriw
    zangu aymoeyle, nungungu ngawngu mathamoeyle, a moegina kazil a yoepkazil lak
    kedha.
  mya-JVB: သို့ဖြစ်၍ ၊ အကျွန်ုပ် ကို အစ်ကို ဧသော လက် မှ ကယ်လွှတ် တော်မူမည်အကြောင်း
    ဆုတောင်းပါ၏။ သူသည် လာ ၍ အကျွန်ုပ် ကို၎င်း ၊ သား မယား တို့ကို၎င်းသတ် မည်ဟု အလွန်စိုးရိမ်
    ပါ၏။
  tte-O: Yakawanoi kuleboiyau kaukava Iso koina. Kaiwena yamatausi kisi ilaoma ikaleya
    kolimai yo meuloimai iunu-olimai mekamakavao sinesineo yo melumeluwo.
  tbg-tbg: Ti vakaara Isora kauquqihaira ti antuara timitaanerama te ai aarauro. Oho,
    viva anintero kia tiqai hariraitiro, viva ti vainti nahentivata ntaihama kaantorave
    ti, te qetehama vauro.
  hmo-hmo: Oi dekenai lau noinoi inai, mani lauegu kakana Esau ena siahu dekena amo
    do oi hamauria lau. Badina be lau gari, ia be do ia mai, do ia tuari henia ai
    dekenai, lauegu natuna bona edia sinadia do ia aladia mase.
  ata-ata: Eni alingaine lexe nini nasuꞌulileli mo sou mamu vivilo Esau uneꞌe ualivulanexi.
    Eni amamaꞌu misevile xo loxo io anu uneꞌe usokou ꞌotoꞌoto vile, la uvexevexe ukalusi,
    la uveꞌa ta sema iloꞌa ta ꞌiliꞌiliꞌa ꞌo kalumo.
  nfa-nfa: Jaꞌa mangingi, mage dhoka aꞌa jaꞌa Esau, mai pare pamadhe jiꞌi aaꞌi-aaꞌi
    mi. De jaꞌa manèngi sèna ka Ama Lamatua hia mamuri mi jaꞌa, dènge ana-dhèu èmu-kamali
    aaꞌi-aaꞌi mi.
  urd-urd: मैं तेरी मिन्नत करता हूँ कि मुझे मेरे भाई 'ऐसौ के हाथ से बचा ले क्यूँकि
    मै उस से डरता हूँ कि कहीं वह आकर मुझे और बच्चों को माँ समेत मार न डाले
  rus-SYN: Избавь меня от руки брата моего, от руки Исава, ибо я боюсь его, чтобы
    он, придя, не убил меня и матери с детьми.
  cbt-NTPO: ¡Nosoroatonco Sinioro iya masho Isao quëran, nicha'ëco! Nani huë'sarin
    ni'ton, ahuërahuatonco, sa'ahuëpita, hui'nahuëpitarë'co chachin niquitohuachinco.
  bqc-SIM: N gbɛ̃kɛ ń náaiyão kɛ̀mɛɛ maamaaɛ, ma bɛɛɛ i kao. Gↄↄ pↄ́ ma bua Yuudɛ̃wa
    yãa, lípana mɛ́ na ma ↄzĩ ado. Tiasa ma su ń àizɛɛ lɛɛ plaɛ beeↄ.
  tcz-CHONGTHU: O ka Pakai lungset tah in ka sopipa Esau khut a kon in nei huhhing
    teiyin, keima kati aja lheh jeng'e; Ajeh chu aman kajite ho chule ka chate ho
    jong eihung no khum ding ahi tai.
  mar-mar: कृपा करून तू माझा भाऊ एसाव याच्यापासून मला वाचव. तो येऊन मला, व मायलेकरांना
    मारून टाकील, अशी मला भीती वाटते.
  tcs-tcs: Lugaut mi prom bala blo mi Iso, bikoz ai prapa prait prom em. Em mait kam
    ane kile mipla ebriwan, dem oman ane ol dem pikinini blo mi tu.
  soq-soq: O Iawe God ne rauparintedina e ne saunea. Ne tatana Esau into doinepie
    mai kadinepi, dia. Ne me sawantedina into doinepie seda ita gombau iwoa do kadinepia
    sawa.
  qub-qub: Wauguë Esaüpita salbaycamay ari. Aypalla runacunawan yaycaycamur warmicunatapis
    wamrantinta wañuchinanpitami manchacö.
  bqp-bqp: Ma wɛ́ kɛ̀mma ǹ ma sí ma vĩ̀nia, zaakũ matɛn vĩna kɛnɛ kũ ani sí ó tɛ́
    à nↄgbɛ̃nↄ kũ nɛ́nↄ dɛdɛ yãi.
  hat-hat: Tanpri, delivre m' non anba men Ezaou, frè mwen an! Mwen pè pou l' pa vin
    atake nou, pou l' pa touye ata fanm yo ak timoun yo.
  eng-BSB: Please deliver me from the hand of my brother Esau, for I am afraid that
    he may come and attack me and the mothers and children with me.
  tod-tod: Gè la kulani su, gè ʋa nuɓɔɠɔlai kpein sɔlɔɔ, ta wooɠɛɠiladai kpein nii
    è kɛa nɔ̀un tetema, nɛ̀i gè ga ɗa-wotiɠɛ nui, mazɔlɔɔ kɛ̀ai ma Zuludɛn tɛi kpudɛzu,
    nà-tukpɔi nɔ ɠa é ɠɛni zèa, kɛlɛ niizu, nà niina nuɓusɛ ʋɛbɛ zeizu felegɔ
    unda.
  eng-WEBPB: Please deliver me from the hand of my brother, from the hand of Esau;
    for I fear him, lest he come and strike me and the mothers with the children.
  kbq-kbq: Koro nagesa nehige'na, nagra nunamu nehuanki, nenfu Iso azampintira, nagu'vazio.
    Na'ankure eme nenaheno, mofavre ni'ane, nezamareranena zamahegahianki naza huo.
  nhe-BL: Toteco Dios, ama se favor, xinechmanahui imaco noicni, Esaú. Niquimacasi
    para hualas nechmictis huan quinmictiqui ni sihuame huan coneme.
  bus-bus: Ma wɛ́ɛ kɛ̀mma ǹ ma sí ma vĩ̀ia, zaakɛ mɛ́ɛ vĩa kɛɛnɛ kɛ̀ eé sí wa tɛ́
    à nↄgbɛ̃nↄ kↄ̃n nɛ́nↄ dɛdɛ yãnzi.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e ne, hepyro pe heryky'yr Ezau wi ne nehe. Akyze
    izuwi. Aze ru'u ur putar hezuka pà nehe, aze ru'u uzuka putar heremireko wà nehe,
    hera'yr herazyr wà nehe no.
  eng-DRA: 'Deliver me from the hand of my brother Esau, for I am greatly afraid of
    him: lest perhaps he come, and kill the mother with the children.'
  knf-knf: Dpoţëţ maakan pa uko na bnuura bŧi yi ikdolaaŋ do nalemparu. Wal wi mbiiŋ
    amuur bdëk bi Yordan bi, dwoha aloolan na pmul, kë hënkuŋ nşaaŋ awo na bañaaŋ
    ado hil afaaş baka ado knŧuk ktëb.
