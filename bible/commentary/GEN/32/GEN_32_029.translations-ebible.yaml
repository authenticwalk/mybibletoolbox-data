verse: GEN.032.029
translations:
  mal-C: “ദയവുചെയ്ത് അങ്ങയുടെ പേര് എന്നോടു പറഞ്ഞാലും” യാക്കോബ് അപേക്ഷിച്ചു. “നീ എന്തിനാണ്
    എന്റെ പേരു ചോദിക്കുന്നത്?” അദ്ദേഹം ചോദിച്ചു. പിന്നെ ആ പുരുഷൻ അവിടെവെച്ച് യാക്കോബിനെ
    അനുഗ്രഹിച്ചു.
  deu-TKW: 'Da sprach er: Du sollst künftig nicht mehr Jakob heißen, sondern Israel;
    denn du hast mit Gott und mit Menschen gekämpft und bist Sieger geblieben.'
  lin-lin: 'Moto yango alobaki lisusu : — Kobanda lelo, kombo na yo ekozala lisusu
    Jakobi te, kasi Isalaele, pamba te obundi na Nzambe mpe na bato, bongo olongi.'
  cbr-NT: '—Bërí kamina ''ë kati ''ain, uisakin anëkë karamina mix ''ain —kixun ka
    Jacobnënribi ñukákëxa. ''Aínbi ka uni an kakëxa: —¿Uisoti karamina ''ën anë ''ë
    ñukatin? Usokin kakëxun anuxun upíokin sinánxunbiani ka a uni kuankëxa.'
  eng-LSV: And Jacob asks and says, “Please declare Your Name”; and He says, “Why
    [is] this, you ask for My Name?” And He blesses him there.
  bmu-bmu: 'Mewö jiiga kewö jiyök: “Gi ölöp qetki qetnöŋga mötmam. “Mewö jiyökmö,
    garatanöŋ miaŋön kewö meleŋ waŋgiyök: “Gi denöwögöra nöŋgö qetnaŋgöra qesizan?”
    Mewö meleŋ waŋgiba miaŋgöreŋ kinda kötuetköm waŋgiyök.'
  eng-GNV: Then Iaakob demaded, saying, Tell me, I pray thee, thy name. And he said,
    Wherefore now doest thou aske my name? and he blessed him there
  eng-WEBSTER: 'And Jacob asked him, and said, Tell me, I pray thee, thy name: And
    he said, why is it that thou dost ask after my name? and he blessed him there.'
  nhw-BL: 'Huajca Jacob quiilhui: ―Techilhui tlaque motoca ta. Pero nopa tlacatl quinanquili:
    ―¿Quenque techtlatzintoquilía notoca? Teipa nopa tlacatl quitiochijqui Jacob.'
  swh-ONEN: Yakobo akasema, “Tafadhali niambie jina lako.” Lakini akajibu, “Kwa nini
    kuniuliza Jina langu?” Ndipo akambariki huko.
  bba-bba: Durɔ wi, u mɑɑ nɛɛ, bɑ ǹ mɑɑ nun sokumɔ Yɑkɔbu. Isireliwɑ bɑ koo nun soku
    yèn sɔ̃ ɑ kɑ Gusunɔ ɡɑbirinɑ kɑ mɑɑ tɔnu, mɑ ɑ kɑmiɑ.
  eng-KJVCPB: And Jacob asked him, and said, Tell me, I pray thee, thy name. And he
    said, Wherefore is it that thou dost ask after my name? And he blessed him there.
  cpy-cpy: 'Ari rojampitanakiri rirori, ikantziri: “Pikantena, ¿jempe piitaka eeroka?”
    Ikantzi atziri: “¿Iitaka pikowantari piyotero nowaero?” Ari itajonkawenteetanakiri
    Jacob.'
  mpx-mpx: Yakobo i baek elana i ba, “Alamwek? Alam ga nu lumen.” Yaa tau o i ba,
    “Bahi alau nu neneli!” Yaka abwe Yakobo i ba muloluan.
  wbp-wbp: Ngula-jangka, Jakupurla wangkaja nyanunguku, “Ngaju karnangku nyuntu payirni
    jinta-mipaku. Nyiyanpa nyuntu yirdi?” Watingki yalu-manu, “Nyiya-jangkakurnangku
    yimi-ngarrirni ngaju-nyangu yirdiji?” Ngula-jangka, watijirla wangkaja Jakupuku
    yungu nganta pirrjirdi-maninjarla warrawarra-kanyi tarnngangku-juku. Ngula-warnu,
    watingki yampija Jakupu, manu yanulku.
  luo-luo: Jakobo nowachone niya, “Asayi nyisa nyingi.” To nodwoko Jakobo niya, “Angʼo
    momiyo ipenjo nyinga?” Eka nogwedho Jakobo kanyo.
  meu-meu: Bena Iakob ese e nanadaia, eto, Mani emu kara, oi ladamu ba hadibagu. Hari
    tau elo, Badina be dahaka lau ladagu o henanadailaiamu? Bena ia ese e hanamoa.
  npi-ULB: याकूबले तिनलाई सोधे, “कृपया, मलाई तपाईंको नाउँ बताइदिनुहोस् ।” तिनले भने,
    “किन तिमी मेरो नाउँ सोध्छौ?” त्यसपछि त्यहाँ तिनले याकूबलाई आशिष् दिए ।
  yor-yor: Jakọbu sì bẹ ọkùnrin náà pé, “Sọ orúkọ rẹ fún mi.” Ṣùgbọ́n ọkùnrin náà
    sá à dáhùn pé, “Èéṣe tí o ń béèrè orúkọ mi?” Lẹ́yìn náà ó súre fún Jakọbu níbẹ̀.
  emp-NTPO: 'Maʌ̃be Jacoboba jarasia: –Jãʌ̃be mʌ̃ djuburia bʌ trʌ̃ra jaradua.– Dji
    ẽberãba panusia: –¿Cãrẽ cãrẽã mʌ̃ trʌ̃ra iwid̶i b̶ʌ? Mʌ̃ trʌ̃ra mʌ̃a bʌ́a jaraẽ́a.–
    Mama dji ẽberãba Jacobora bia jara b̶ʌsia.'
  ind-ind: Lalu Yakub bertanya, “Siapakah nama-Mu?” Tetapi jawab Orang itu, “Kamu
    tidak perlu tahu nama-Ku.” Dia pun memberkati Yakub di situ.
  pes-OPCB: 'یعقوب از او پرسید: «نام تو چیست؟» آن مرد گفت: «چرا نام مرا می‌پرسی؟»
    آنگاه یعقوب را در آنجا برکت داد.'
  ssx-ssx: Koto leeke Dieikopema꞉ alota꞉ Ameta꞉ kota꞉ naka꞉ biki la kie leekepate
    ipikana꞉ma꞉ hombo peaaso alota꞉ Ekipeke nakana꞉ma꞉ yaka biki opuluekema꞉ alepe
    laa leekeme. Koto laata꞉ ipikana꞉ma꞉ Dieikope epeayekeme.
  lcm-lcm: Eiang Iakov kala sokotuk ia ta, “Au, kapo angkoai si ku kin tapai ani kam
    asan?” Sikei nia kala antok ta, “Marai sa kupo kun buk nas ani kag asan?” Le na
    kala poso atautauia na Iakov eiang.
  aer-aer: Kele Jacob anteme ikwere angkeke, “The ngenhe apayuthneme, iwenhe-ame arritnye
    ngkwinhe?” Artwe re angkirtneke, “Tharle arritnye atyinhe iletyeke arrangkwe-arle.”
    Kele artwele anteme Jacob alhileke rarle renhe arntarnte-aretyenhe renhe lterrke-arlke-ilemele
    akwete-anteke. Kele artwe re Jacob impemele alheke.
  tgl-ULB: Tinanong siya ni Jacob, “Pakiusap sabihin mo sa akin ang iyong pangalan.”
    Sinabi nito, “Bakit mo tinatanong ang aking pangalan?” Pagkatapos siya ay kanyang
    pinagpala.
  nop-nop: Kaŋ Yakobodibo ninadiguk, “Mu yolaŋ! Du’walaŋ woho needigoŋ?” Adibo yoguk,
    “Du maŋgoŋde wootnaanedok yonadilaŋ?” Unduŋ yoŋa uŋgoŋ kahaŋ timimiŋguk.
  kca-kca: 'Иаков ищи ԓўвеԓ иԋщәссәԓы, щиты йастәман: «Нӑӈ нэмен йасты». Пӑ Ԓўв йастәс:
    «Мўйа нӑӈ Ма нэмем иԋщәсԓән?» Пӑ щи тӑхайән Иаков йӑмән мӑсԓы.'
  cbu-NT: 'Akoparinsha: Shiyshat ¿chaksha surish? tárangiya. Itaru, Apanllsha tiptsir:
    ¿Mayaamshat shiy nuwaa suri yasamaam zandaksha? ¿Washat shiy nda nuwaa yasakish?
    tárangiya. Tárangu, anumun Apanll wizpurirnee wanasirimshee panarangiya.'
  hui-hui: Ani layagola Yagabahanda lalu, Í̠ nde aibe mini langerene, layagola agali
    biagome ladai bialu lalu, I̱naga mini agi bule languliyabe, lowa ibugua Ngode
    Datagaliwabehanda Yagaba biamogo bialu mo bayale helonaga bi lene.
  wrs-wrs: Doa Yakop omnana, lehra, doa pevm nihilm sevro. Doa hev omnana, es hevpa
    yimba kamba sahmanav, nihilm sevro, doa hev Yakopm awothona, doa os wohgana.
  mya-mya: ယာ​ကုပ်​က``ကိုယ်​တော်​၏​နာမ​ကို​သိ​ပါ​ရ​စေ'' ဟု​လျှောက်​လေ​၏။ ထို​သူ​က``သင်​သည်​ငါ​၏​နာ​မ​ကို​အ​ဘယ်
    ကြောင့်​သိ​လို​သ​နည်း'' ဟု​မေး​၏။ ထို​နောက် ယာ​ကုပ်​ကို​ကောင်း​ချီး​ပေး​လေ​၏။
  cbi-NTPO: 'Tsenñu Jacob bain: Umaa ñu bain ti mumu''ba wainka, ti'' pake''meemi.
    Tsenñu juntsa ruku pakatu: ¿Tyeenguenaa in mumu mijanu tenguen? timi. Tsejtu bene
    juntsa ruku junuren Jacobnu Dioschi ura'' isa ti'' pami.'
  bod-N: ཡ་ཀོབ་ཀྱིས་མི་དེ་ལ་ཁྱེད་ཀྱི་མིང་ལ་ཅི་ཟེར་ཞེས་དྲིས་པ༌དང༌། མི་དེ་ན༌རེ། བདག་གི་མིང་འདྲི་བའི་རྒྱུ་མཚན་ཅི་ཞེས་སྨྲས་པ་དང་ཡ་ཀོབ་ལ་བྱིན་རླབས་གནང༌ངོ༌།།
  wsk-wsk: Se Jacob isuam, “Nika nip aga manaruko,” mam. Bare kari mu mam, “Ni anape
    ko aninga aip ikiko?” Ale nu eng Jacob marak tuam.
  kkl-kkl: Wene aro ambarogpa, Yakub nenekori, “An si lag phoro ambatne!” seogpa,
    nimi enekori, “Sa'a sembe na si lag phoro ambatkenun?” aro ambarogti, Yakub “Wali
    wamlulam,” aro kibog.
  sna-sna: Jakobho akati, “Ndapota hangu, ndiudzei zita renyu.” Asi iye akapindura
    akati, “Seiko uchibvunza zita rangu?” Ipapo akamuropafadza.
  spa-BLM: 'Jacob le preguntó: “Por favor, dime tu nombre”. Le dijo: “¿Por qué preguntas
    cuál es mi nombre?”. Y allí lo bendijo.'
  beu-beu: Angmuse Yakob ana nehe mehal angu adangtaaning hula, “Eene angu di vengbanang
    hengi. Aaing eene nuba?” Aarunge nehe mehal angu ana Yakob etaaning angu ebalet
    hula, “Etatalang ba aana nene vengtaaning? Angmuse ana angmi aaung-hama ba bae
    ebale vengniang angu vengbanang metma Yakob adana.
  cac-cac: '—A ticnaic al d''ayin tas a b''i ach tic, xchi vin̈aj Jacob chi''. Axo
    ix yalan jun vinac chi'' icha tic: —¿Tas yuj tza c''anb''ej in b''i? xchi. Ata''
    ix yalcan vach'' lolonel d''a yib''an̈ vin̈aj Jacob chi''.'
  swh-ULB: Yakobo akamwambia, “Tafadhari niambie jina lako.” Akasema, “Kwa nini kuniuliza
    jina langu?” Kisha akambariki pale.
  bel-bel: 'Спытаўся і Якаў, кажучы: скажы імя Тваё. І ён сказаў: навошта ты пытаешся
    пра імя Маё? І дабраславіў яго там.'
  deu-ELBBK: 'Da sprach er: Nicht Jakob soll von nun an dein Name heißen, sondern
    Israel; denn du hast mit Gott und mit Menschen gerungen und hast obgesiegt.'
  mbb-OT: Ne migkeǥiyan sikandin ni Jacob te, “Tezemi a kenikew ke hentei is ngazan
    nu?” Ne midtavak haazà is etew te, “Kenè nu en i-insai ke hentei is ngazan ku.”
    Ne zutun mibpenubtuvazan din si Jacob.
  msc-msc: 'Cɛ kan ko: «I tɔɔ tɛ wo ri butun. I tɔɔ le sisen ko Isirayɛli, ka a masɔrɔn
    i ni Alla ra sɛɛdon, i ni mɔɔilu ra sɛɛdon, wo bɛɛ rɔ fanka ye i bolo.»'
  mal-2015: 'യാക്കോബ് അവനോടു: നിന്റെ പേർ എനിക്കു പറഞ്ഞുതരേണം എന്നു അപേക്ഷിച്ചു: നീ
    എന്റെ പേർ ചോദിക്കുന്നതു എന്തു എന്നു അവൻ പറഞ്ഞു, അവിടെവെച്ചു അവനെ അനുഗ്രഹിച്ചു.'
  tuo-NT: —Mʉꞌʉ quẽꞌrã yʉꞌʉre wereya. ¿Deꞌro wãmetiti mʉꞌʉ? ni sẽrĩtiñaꞌcʉ niwĩ Jacob.
    —Yʉꞌʉ wãmerẽ sẽrĩtiñaꞌticãꞌña, ni yʉꞌticʉ niwĩ. Beꞌro topʉta Jacore “Mʉꞌʉrẽ añurõ
    waꞌato”, nicʉ niwĩ.
  gup-gup: Wanjh Jacob bidjawam, yimeng, “Kab ngadjare kanmarneyime, baleh yingeyyo?”
    Dja nungka yimeng, “Njalekah kandjawan bu baleh ngangeyyo?” Wanjh kunmekbe nungka
    bimarneyimeng kunmak kunwok.
  met-met: Yekop harua ba, “Ubala nga yama.” Ne haxuya ba, “Uraxata uxusunga mana
    yagua?” Baing sina guxama la ba.
  gvs-gvs: E Yakoboyana idigo kana, ‘Siyagu, kom yoim manakoyoina?’ Go korotoyana
    idigo kana, ‘Kaga kulumadadanae yoigu manuna?’ Go amoko goi Yakoboyana ikaipakuye.
  rmc-rmc: „Imar tut na vičineha Jakob, ale Izrael,“ phenďa o murš, „bo marehas tut
    le Devleha the le manušenca a zviťazinďal upral lende.“
  nlg-nlg: Ma Jacob te huatia, “Ahei na ahamu?” Mana tinoni keri te bosatughu, “Na
    hava na pukuna ge o huatia?” Ma gaia te vautoa Jacob tana bona keri.
  dgr-DOGNT: Jacob hadı, “Nıızì sets'ǫ̀ haı̨dı,” yèhdı. Hanìkò eyı dǫ yets'ǫ hadı,
    “Ayìıha sıızì ghǫ dası̨ı̨hke?” yèhdı tł'axǫǫ̀ yatı nezı̨ı̨ t'à yek'eèyaı̨htı.
  pes-OPV: 'ویعقوب از او سوال کرده، گفت: «مرا از نام خودآگاه ساز.» گفت: «چرا اسم مرا
    می‌پرسی؟» و او رادر آنجا برکت داد.'
  ron-1924: 'Иаков л-а ынтребат: „Спуне-мь, Те рог, нумеле Тэу.” Ел а рэспунс: „Пентру
    че Ымь черь нумеле?” Ши л-а бинекувынтат аколо.'
  ben-OBCV: যাকোব বললেন, “দয়া করে আপনার নাম বলুন।” কিন্তু তিনি উত্তর দিলেন, “তুমি
    আমার নাম জিজ্ঞাসা করছ কেন?” পরে তিনি সেখানেই তাঁকে আশীর্বাদ করলেন।
  lex-lex: 'Yakopa natiana: “Awuak pa mukot walia nanmu mai a''u.” Mere nwahla niwra:
    “Nihya''pa omutiana a na''nu?” Noma nala ra''a-pal lia Yakopa la'' gen die.'
  rgu-rgu: Boe ma Yakob natane nae, “O nade, bea?” Tehuu touꞌ ria nataa nae, “O nau
    matane au nade ka, tao ubeaꞌ?” Basa de, ana dedea fee Yakob ua-naleꞌ nai mamanaꞌ
    ria.
  som-som: Yacquubna wuu weyddiiyey, oo wuxuu ku yidhi, Waan ku baryayaaye, ii sheeg
    magacaaga. Oo wuxuu yidhi, Bal maxaad u haybsanaysaa magacayga? Halkaasuuna ku
    barakeeyey.
  lat-VUC: 'Interrogavit eum Jacob: Dic mihi, quo appellaris nomine? Respondit: Cur
    quæris nomen meum? Et benedixit ei in eodem loco.'
  aoi-aoi: Eneja kembirra ni-yama Jekaba, “Yi-maka-langwa nungkwa-langwa ekirra.”
    Umba ni-yama, “Miyambena-burra nungkuwa ningki-ngayindenama nganyangwa ekirra
    k-eningmidinama?” ni-yama. Kembirra nenu-maka Jekaba-manja eningaba ayakwa kajungwa
    eningaba ka-ngekburakajungwuni-yada arija-langwa ena-langwa.
  eng-ASVBT: And Jacob asked him, and said, Tell me, I pray thee, thy name. And he
    said, Wherefore is it that thou dost ask after my name? And he blessed him there.
  mna-mna: 'To Yakop iso: “Mi nu zom asiŋ?” Tomtom tana ipekel kwoono ma iso: “Parei
    ta nu wi yo pa zoŋ?” To ipombol Yakop isu lele tana.'
  ita-1885: 'E Giacobbe lo domandò, e gli disse: Deh! dichiarami il tuo nome. Ed egli
    disse: Perchè domandi del mio nome?'
  eng-LXXUP: And he said to him, Thy name shall no longer be called Jacob, but Israel
    shall be thy name; for thou hast prevailed with God, and shalt be mighty with
    men.
  eng-ULB: Jacob asked him, “Please tell me your name.” He said, “Why is it that you
    ask my name?” Then he blessed him there.
  spa-VBL: “Por favor, dime tu nombre”, preguntó Jacob. “¿Por qué me preguntas mi
    nombre?” respondió el hombre. Entonces bendijo a Jacob allí.
  fra-_FOB: 'Et Jacob l''interrogea, et dit: Apprends-moi ton nom, je te prie. Et
    il répondit: Pourquoi demandes-tu mon nom? Et il le bénit là.'
  mal-mal: 'യാക്കോബ് അവനോട്: “നിന്റെ പേര് എനിക്ക് പറഞ്ഞുതരേണം” എന്ന് അപേക്ഷിച്ചു:
    “നീ എന്റെ പേർ ചോദിക്കുന്നത് എന്ത്” എന്ന് അവൻ പറഞ്ഞു, അവിടെവച്ച് അവൻ യാക്കോബിനെ
    അനുഗ്രഹിച്ചു.'
  urd-GVR: Yāqūb ne kahā, “Mujhe apnā nām batāeṅ.” Us ne kahā, “Tū kyoṅ merā nām jānanā
    chāhtā hai?” Phir us ne Yāqūb ko barkat dī.
  suz-BL: मिनु याकूबम “इन नें मार में?” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “आं नें
    मारदे माल्‍दे?” देंशा, मेको कली आसीक गेवा बाक्‍त। न्‍यायाधीस १३:१७-१८
  ita-1927: 'E Giacobbe gli chiese: “Deh, palesami il tuo nome”. E quello rispose:
    “Perché mi chiedi il mio nome?”'
  ckb-ckb: 'یاقوبیش پێی گوت: «تکایە، ناوی خۆتم پێ بڵێ.» بەڵام ئەو فەرمووی: «بۆچی پرسیار
    لە ناوم دەکەیت؟» ئیتر لەوێ بەرەکەتداری کرد.'
  eng-BBE: Then Jacob said, What is your name? And he said, What is my name to you?
    Then he gave him a blessing.
  crx-NTPO: '''Et Jacob yoodulhkut, “Nts''u tedusdlih, nyoozi'' ''i sudini?” ''Ink''ez
    ''et ''utni, “Di ha soozi ''i ooka ''oodilhkut?” ''Ink''ez ''awet whe soo hoonzoo-un
    oogha whults''ut.'
  kan-OKCV: ಯಾಕೋಬನು, “ನಿನ್ನ ಹೆಸರನ್ನು ನನಗೆ ತಿಳಿಸು,” ಎಂದು ಅವನನ್ನು ಕೇಳಿಕೊಂಡನು. ಆತನು,
    “ನನ್ನ ಹೆಸರನ್ನು ಏಕೆ ಕೇಳುತ್ತೀ?” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಅಲ್ಲೇ ಆಶೀರ್ವದಿಸಿದನು.
  bbb-bbb: E ije fu ijiege kuaramoga Jekafu fu una kuae, Ro a ive one ije eraga ni
