    kuae. Areme e ije fune uri daro fuone ije Jekafu ma areme fune ijia arena vae.
  tam-2017: 'அப்பொழுது யாக்கோபு: “உம்முடைய நாமத்தை எனக்கு தெரிவிக்கவேண்டும் என்று
    கேட்டான்; அதற்கு அவர்: “நீ என் நாமத்தைக் கேட்பதென்ன” என்று சொல்லி, அங்கே அவனை
    ஆசீர்வதித்தார்.'
  spa-RV-1909: 'Entonces Jacob le preguntó, y dijo: Declárame ahora tu nombre. Y él
