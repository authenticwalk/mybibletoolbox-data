    acolo.'
  eng-WEBP: Jacob asked him, “Please tell me your name.” He said, “Why is it that
    you ask what my name is?” So he blessed him there.
  eng-FBV: “Please tell me your name,” Jacob asked. “Why do you ask me my name?” the
    man replied. Then he blessed Jacob there.
  nld-1939: 'Nu vroeg Jakob: Zeg mij uw naam! Hij sprak: Hoe vraagt ge nog naar mijn
    naam. Toen gaf hij hem daar zijn zegen.'
  nch-BL: 'Huajca Jacob quiilhui: ―Techilhui taya motoca ta. Pero nopa tacat quinanquili:
    ―¿Para ten techtatzintoquilía notoca? Teipa nopa tacat quitiochijqui Jacob.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Pja e, ko l̇l̇ë?» «¿Tja ko miydëp woydë l̇l̇ëno?»
    l̈e ba kong, ga tjl̈ẽno beno pjl̈ú Jacob kong eshko.
  vie-1934: 'Gia-cốp hỏi: Xin cho tôi biết tên người. Đáp rằng: Làm sao ngươi hỏi
    tên ta? Rồi người nầy ban phước cho Gia-cốp tại đó.'
  hin-CV: तब याकोब ने उस व्यक्ति से कहा, “कृपया आप मुझे अपना नाम बताइए.” उस व्यक्ति
    ने उत्तर दिया, “क्या करोगे मेरा नाम जानकर?” और तब उस व्यक्ति ने वहीं याकोब को
    आशीष दी.
  eng-OURB: Jacob [Supplanter] asked him, “Please tell me your name.” He said, “Why
    is it that you ask what my name is?” and he blessed him there. (3)
  spa-BES: 'Entonces Jacob dijo: ¿Cuál es tu nombre? Y él dijo: ¿Porque me preguntas
    por mi nombre? Entonces él le dio una bendición.'
  tdx-tdx: Le hoe re, Tsy hatao Iakòbe ka ty tahi­na’o, fa Israele, amy t’ie nifanehak’
    aman’ Andrianañahare naho am’ondatio vaho nahatañe.
  vid-vid: Aho, Yakobo nakamlonjela, “Dedede, ndangukulanda undonjele itagwa lya hegwe.”
    Ila heye nakamlonjela, “Ya choni kumbuza itagwa lya heni?” Hamba nakamtambichiza
    Yakobo.
  pwg-pwg: Vaghina Jeikap ivona bo, “Ma kade kam vava kuta voneku.” Ma tomowina ivonapotei
    bo “Avi kubiine kekayokayowei da kaku vava kunakovi?” Ivi sisiya ikovi na Jeikap
    ivi biibiini.
  eng-OKE: And He said, Thy name shall be no longer Jakob, but Israel; for a prince
    art thou before the Lord, and with men, and thou hast prevailed.
  tha-KJV: ยาโคบจึงถามบุรุษผู้นั้​นว​่า “ขอท่านบอกข้าพเจ้าว่าท่านชื่ออะไร” แต่​บุ​รุษนั้นกล่าวว่า
    “​เหตุ​ไฉนเจ้าจึงถามชื่อเรา” แล้วก็​อวยพรยาโคบที่​นั่น
  por-BR-2018: 'Então Jacó lhe perguntou, e disse: Declara-me agora teu nome. E ele
    respondeu: Por que perguntas por meu nome? E abençoou-o ali.'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Kalu Alan, gi wiyo꞉ sa꞉ma꞉no꞉wo꞉
    o꞉liyo꞉?” A꞉la꞉sa꞉labiki kalu a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Wi nilo꞉wo꞉ waima꞉ni dabu ba꞉daya?”
    A꞉la꞉ta꞉ga꞉ kalu a꞉ma꞉yo꞉ Ya꞉kobo꞉ e nafale mesea꞉kiyo꞉, a꞉na dulugu sio꞉.
  deu-ELO: 'Und Jakob fragte und sprach: Tue mir doch deinen Namen kund! Da sprach
    er: Warum doch fragst du nach meinem Namen? Und er segnete ihn daselbst.'
  ktm-ktm: Yakop ihpa, “Apahran rangam ti kile todo yi!” Odoke ndramat kuti ihpa,
    “Ou apa ohtunom rongo ti kile sa?” Inum ti pe iy ipatihteh Yakop.
  caa-caa: 'Entonces ojron e Jacob y che: —Y net, ¿tucꞌa acꞌabꞌa? che e Jacob. Pero
    e winic sutpa ojron y che: —¿Tucꞌa tar war oꞌybꞌi tucꞌa nicꞌabꞌa, cocha warix
    anata chien nen? che e winic. Entonces e winic uchojbꞌes ut e Jacob yajaꞌ taca.'
  eng-WYC-2018: Jacob asked him, Say thou to me by what name thou art called? He answered,
    Why askest thou my name, which is wonderful? And he blessed Jacob in the same
    place. (And Jacob said to him, Tell thou to me by what name thou art called. And
    he answered, Why askest thou my name? And then he blessed Jacob there.)
  epo-epo: 'Kaj Jakob demandis, dirante: Diru vian nomon. Sed tiu diris: Por kio vi
    demandas mian nomon? Kaj li benis lin tie.'
  uig-PIN: 'Andin Yaⱪup uningdin: — Namingni manga dǝp bǝrgin, dewidi, u: — Nemixⱪa
    mening namimni soraysǝn? — dedi wǝ xu yǝrdǝ uningƣa bǝht-bǝrikǝt ata ⱪildi.'
  beo-beo: Ya:igobe da amane sia:i, “Dia dio nama adoma!” Be E bu adole i, “Dia da
    abuliba:le Na dio adole ba:sala:?” Amalalu, e da amogai Ya:igobema hahawane dogolegele
    lama:ne sia:i.
  tpi-OTNT: Na Jekop i tok olsem, “Plis, yu tokim mi long nem bilong yu.” Tasol em
    i bekim tok olsem, “Bilong wanem yu askim mi long nem bilong mi?” Na em i givim
    blesing long Jekop.
  hau-SA: Yaƙub ya ce, “Ina roƙonka, faɗa mini sunanka.” Amma mutumin ya amsa ya ce,
    “Me ya sa kake tambayata sunana?” Sa’an nan ya albarkace shi.
  udu-udu: 'Dhali yan’ko’d Yakuub ki doṯ a’di gwo mo ki: Ṯori aha/ gwo mo ma aha/
    ’thona /e mo, gway pini yuḵu kaja mo? Hili a’di oki gwo mo ki: Gomatinta idoṯkina
    /e gway pem mo? Dhali a’di ki la dhiŋ mii is mo i’bor a’di mii mo be.'
  uig-LAT: 'Andin Yaqup uningdin: — Namingni manga dep bergin, déwidi, u: — Némishqa
    méning namimni soraysen? — dédi we shu yerde uninggha bext-beriket ata qildi.'
  nde-nde: UJakhobe wathi, “Akungitshele ibizo lakho.” Kodwa waphendula wathi “Ulibuzelani
    ibizo lami na?” Wasembusisa khonapho.
  ton-ton: Pea fehuʻi ʻe Sēkope kiate ia, ʻOku ou kole kiate koe, ke ke tala mai ho
    hingoa. Pea pehē ʻe ia, “Ko e hā ʻoku ke fehuʻi ai ki hoku hingoa?” Pea naʻa ne
    tāpuaki ia ʻi ai.
  ces-1613: 'I otázal se Jákob, řka: Oznam, prosím, jméno své. Kterýžto odpověděl:
    Proč se ptáš na jméno mé? I dal mu tu požehnání.'
  eko-eko: 'Yaakhumpa khumuuza yoori: “Kakhola moolu kuuzeni nzina lenu.” Ye khujipu
    araka: “Ontakha oretta-nne nzina laka?” Khumparikhiya attaaphale.'
  nss-nss: Pwen Yakop ipa, “Mahapo apohowe ngalam kisa kili yo.” Hapeko yiy ipa, “Paratapeh
    pe wou apa pahasani ngolo?” Pwen iro mwonen ara ndramat ara itoholi yiy.
  eng-WMB: Jacob asked him, “Please tell me your name.” He said, “Why is it that you
    ask what my name is?” So he blessed him there.
  tam-TCV: அப்பொழுது யாக்கோபு அவரிடம், “தயவுசெய்து உம்முடையப் பெயரை எனக்குச் சொல்லும்”
    என்றான். அதற்கு அவர், “நீ ஏன் என் பெயரைக் கேட்கிறாய்?” என்று கேட்டு, அவனை ஆசீர்வதித்தார்.
  ceb-ULB: Nangutana si Jacob kaniya, “Palihog suginli ako sa imong ngalan.” Mitubag
    siya, “Nganong nangutana ka man sa akong ngalan?” Ug unya gipanalanginan niya
    siya didto.
  mkn-mkn: Tarús Yakob tanya bilang, “Lu pung nama, sapa?” Ma itu laki-laki bilang,
    “Lu mau tanya beta pung nama bekin apa?” Ais ju dia omong kasi berkat sang Yakob
    di situ.
  pol-UBG: 'I Jakub spytał: Powiedz mi, proszę, twoje imię. A on odpowiedział: Czemu
    pytasz o moje imię? I tam mu błogosławił.'
  agr-agr: 'Tusa timatai Jacob niina iniak: “¿Amina daagmesh yaita?” tau. Tusa iniam
    nunú aents ayaak: “¿Wagka mina daag dekaatasamesh wakegame?” tau. Aatus tusa nunú
    aents Jacopan pegkegnum yumigjauwai.'
  kyc-kyc: Jekopeme baa kando lao, Embena kingi doko namba langi, leya. Leyasa isingi
    lao, Akipamo embame nambana kingi dokona piso silisi? leya. Lapala dokona karo
    baame Jekope yako lao elyape keta pisapala yaki nyuo peya.
  urd-GVU: یعقوب نے کہا، ”مجھے اپنا نام بتائیں۔“ اُس نے کہا، ”تُو کیوں میرا نام جاننا
    چاہتا ہے؟“ پھر اُس نے یعقوب کو برکت دی۔
  deu-1912: '[32:30] Und Jakob fragte ihn und sprach: Sage doch, wie heißt du? Er
    aber sprach: Warum fragst du, wie ich heiße? Und er segnete ihn daselbst.'
  ntj-ntj: Nyangka Tjayikapalu tjapirnu, “Tjapilku-munta-rnanta? Yinin ngananya?”
    Nyangka watjarnu, “Nyaaku-rnin yini tjapira?” Nyangka palunyangurulta-ra Tjayikapaku
    walykumunu watjarnu wantingu.
  row-row: Ma Yakob nataa nae, “Ho naram, seka?” Te touꞌ a nae, “Mutane nara ngga,
    tao sa?” Boe ma ana olaꞌ fee papala-babꞌanggiꞌ neu Yakob sia naa.
  kan-2017: ಯಾಕೋಬನು, “ನೀನು ನಿನ್ನ ಹೆಸರನ್ನು ನನಗೆ ತಿಳಿಸಬೇಕು” ಎಂದು ಅವನನ್ನು ಕೇಳಿಕೊಂಡಾಗ
    ಆತನು, “ನನ್ನ ಹೆಸರನ್ನು ವಿಚಾರಿಸುವುದೇಕೆ?” ಎಂದು ಹೇಳಿ ಅಲ್ಲಿ ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  ena-ena: Lɨci Jekopɨ agaŋ mavɨn ciaŋ ciaŋ abami. Nama nadɨ ibi agadɨ iasaŋ abɨnaŋ
    igahɨlɨlɨŋ uami. Lɨci nudɨ abami. Nama akɨ saŋ iadɨ ibi agadɨ igahɨlahɨla saŋ
    abitɨhɨnaŋ uami. La iaha Jekopɨ dɨ huaci lamami.
  tgo-tgo: Jeikob i dagewe iŋa, “Mbaŋake u unogiyama idanɨna e ghino.” Ko iyemaeŋge
    i gonjoghawe iŋa, “Buda kaiwae nuwaniya u ghareghare idaŋgu?” Amba i giya Jeikob
    ghamwaewa.
  yap-yap: Me ga’ar Jakob, “Wenig ngom, mog fithingam ngog.” Me ga’ar, “Mang ni ga
    be fith fithingag?” Ma aram me tay fa’anem Jakob ni ngi i fel’ wa’athan.
  tet-tet: Hotu, Yakob moos nusu naꞌak, “O naran see?” Mais, mane nia nataa naꞌak,
    “O musu haꞌukaan naran atu malo saa?” Hotu, nia natuun matak-malirin baa Yakob
    iha nia.
  hlt-MCSB: Te phoeiah Jakob loh a dawt tih, “Na ming te thui lah,” a ti nah hatah,
    “Ka ming he ba ham lae nan dawt,” a ti nah tih anih te yoethen pahoi a paek.
  mdy-ETH: ያይቆኦቤ ዓሢ ኮራ፦ «ኔ ሱንፃ ዖናዳዖ?» ጋዓዛ፥ ዓሢ፦ «ኔ ታኣኮ ሱንፆ ዔራኒ ኮዓሢ ዓይጎሮዳይ?» ጋዓዖ ያይቆኦቤ
    ዓንጄኔ።
  twi-ASANTE: Yakob bisaa sɛ, “Mesrɛ wo, wɔfrɛ wo sɛn?” Ɔbarima no nso bisaa no sɛ,
    “Adɛn enti na worebisa me din?” Yei akyiri no, ɔhyiraa Yakob.
  bhl-bhl: 'Dangei, Sekow e elo bokolewomele: “Kame ku kom wiin akati nelo bokonema!”,
    dangse kate, e yan weng bokolewomele: “Ku nimtew angom nem wiin dakalakabelew
    a?”, dangeko, yan weng bokolewinba kesomi, sak kuw bamki so kelewsomi, unse kale.'
  con-NTPO: 'Tsonsi Jacobja ccane''qque iñajampaña: —Ja''ño condaja jongoesu inise
    qui queja. Tsa''ma tsa a''ija su: —¿Jongoesie qui ña iniseve iñajampaña? Tsa''caen
    supa tsa a''ija tse''ttingayi Chiga tisema ñotsse tsoña''chove afa.'
  eng-WEBU: Jacob asked him, “Please tell me your name.” He said, “Why is it that
    you ask what my name is?” So he blessed him there.
  bnp-bnp: Lakea e Iakop i takia, “O taki iau vona a ramu!” A bakovi i koli, i ta
    maea, “I navai o nana vona a ragu?” Muri i gamaia e Iakop.
  wal-wal: Yaaqoobi a, “Ne sunttai oonee?” yaagidi oichchiis. SHin bitanee, “Neeni
    ta sunttaa aissi oichchai?” yaagiis; yaagidi a anjjiis.
  mgh-mgh: 'Ni Yakopi ahonkoha eeraka: Kinapheela ucuwela ncina naa. Ule aheera: Unkikoherani
    ncina? Vaavale ahonreeriha.'
  acu-NT: 'Tamati Jacobsha iniak: —¿Amesha yaachitme? —timiayi. Tamaitiat ni ayaak:
    —¿Waruka yaachitme turutme? Yus amin pengker awajtamsati —tusa wemiayi.'
  spa-PDDPT: 'Entonces Jacob le dijo: Te ruego que me declares tu Nombre. Y Él respondió:
    ¿Por qué preguntas por mi Nombre? Y lo bendijo allí.'
  gun-gun: 'Ha''e gui Jacó aipoe''i: — Ajerure nderery remombe''u aguã. Ombovai: —
    Mba''e re tu xerery re reporandu? — he''i. Ha''e vy ogueroayvu porã ha''e py.'
  agu-BL: '—Ma jalu'' bin, tale''u'' swetz, ¿mbi tzun teru'' bi''u''? stzun Jacow
    banintz tetz yi jun yaja''tz. Saje''n tzun stza''wel yi jun yaja''tz: —¿Mbi xac
    na ajak tzaj swetz yi imbi''? stzun i'' bantz. Ej nin ta''tz te''nin bentz tan
    tak''le''n yi banl tibaj Jacow.'
  eng-PEV: Then Jacob said to the man, “Please tell me your name.” But the man said,
    “You don’t need to ask my name.” Then he said to Jacob, “Things will go well for
    you.” And he left.
  ilo-ULB: Sinaludsod ni Jacob kenkuana, “Pangngaasim ta ibagam kaniak ti naganmo.”
    Kinunana, “Apay a salsaludsudem ti naganko?” Ket binendisionanna isuna sadiay.
  kpg-kpg: Jacob ga helekai adu, “Hagia mai malaa do ingoo.” Gei mee ga helekai gi
    Jacob, “Goe e aha dela e hiihai bolo goe gi iloo dogu ingoo?” Gei mee ga haga maluagina
    a Jacob.
  uig-ARA: 'ئاندىن ياقۇپ ئۇنىڭدىن: ــ نامىڭنى ماڭا دەپ بەرگىن، دېۋىدى، ئۇ: ــ نېمىشقا
    مېنىڭ نامىمنى سورايسەن؟ ــ دېدى ۋە شۇ يەردە ئۇنىڭغا بەخت-بەرىكەت ئاتا قىلدى.'
  bsp-bsp: 'Kɔ fum wəkakɔ oloku kɔ sɔ: «Yakuba yɔfɔsɔyɔnɛ tewe tam, Yisrayel ŋ'' ande
    pac-w'' am, bawo məsiməs kɔ Kanu kɔ afum, kɔ məntam ŋa.»'
  bps-bps: Man Dyékob, “Begam tulen deg ku simto ge kè?” Kabay tmimel i to atù, manan,
    “Kan kè smalek ge deg ku simto agu.” Kafnge én, banlén kafye Dyékob.
  mbs-mbs: Mig-insà si Jacob, “Sinu ka lay bag?” Timaba se otaw sìyan, “Ikà eg-insà
    aw sinu a.” Penga niyan, mèpiya se impakang din diyà ki Jacob, aw nesayo sikandin.
  tof-tof: Da Zeikob oya imtinürr wagó, “Gyaurka, kürü moba ngi küzazil.” A wa bóktan
    yalkomólórr wagó, “Ma kürü ngim iade kümtina?” Da wa oya we bles yónürr.
  sus-sus: Xɛmɛ naxa a fala, «I xili mu falama sɔnɔn Yaxuba. A fa falama nɛ kɔrɛ Isirayila,
    ba wo nun Ala nan gerexi, wo nun mixie fan bara gere. I tan bara nɔ e ra.»
  pon-2006: Seikop ahpw idek, “A komwi, ia mwaromwi?” A e sapeng, “Dahme ke idengki
    mwarei?” Ih eri kapaiahda Seikop wasao.
  jae-jae: Ma Jakob kêtu kênac eŋ gebe “Ôsam nêm ŋaê êndêŋ aê.” Mago eŋ kêsôm gebe
    “Aôm kôtu kênac ŋoc ŋaê kêtu asageŋŋa.” Ma eŋ gêjam mec Jakob aŋga tônê.
  ksd-ksd: 'Ma Iakob i ga tir ia ma i ga biti: Una vatang tar ra iangim tagu. Ma i
    ga biti: Ta ra ava u tir upi ra iangigu? Ma i ga tata vadoane abara.'
  tur-YTC: Yakov, “Lütfen adını söyle” dedi. “Adımın ne olduğunu neden soruyorsun?”
    dedi. Orada Yakov’u kutsadı.
  bel-N: 'I спытаўся Якуб, і сказаў: “Скажы, калі ласка, імя Тваё”. I Ён сказаў: “Навошта
    ты пытаешся імя Маё?” I дабраславіў яго там.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ, οὐ κληθήσεται ἔτι τὸ ὄνομά σου Ἰακὼβ, ἀλλʼ Ἰσραὴλ ἔσται
    τὸ ὄνομά σου· ὅτι ἐνίσχυσας μετὰ Θεοῦ, καὶ μετὰ ἀνθρώπων δυνατὸς ἔσῃ.
  ind-AYT: Kemudian, Yakub bertanya kepadanya, “Aku mohon, beritahukanlah nama-Mu
    kepadaku.” Akan tetapi, Dia berkata, “Mengapa kamu menanyakan nama-Ku?” Kemudian,
    orang itu memberkati Yakub di situ.
  lid-lid: Eme Jekop anya, “Abo, ou tiye nyaram keme tek.” Arile iy anya, “Ou anya
    atanam nyarak ta sasah?” Ano badeh iy atehei nyosowan i la-un udu doh.
  eng-NNA: After that Jacob asked him, “And who are you?” He said to him, “Don't ask,
    you can't talk in that way to me. Now I will do good to you.” Like that he spoke
    to Jacob. Then he left Jacob there, he went away.
  nya-nya: Yakobo anati, “Chonde, uzeni dzina lanu.” Koma munthuyo anati, “Chifukwa
    chiyani ukundifunsa dzina?” Kenaka anamudalitsa pomwepo.
  hrv-hrv: Onaj reče. “Više se nećeš zvati Jakov nego Izrael, jer si se hrabro borio
    i s Bogom i s ljudima i nadvladao si.”
  mps-mps: Tama Jekopgo te po wai, “Ae, nago nogi po enabolo wao,” te po wai. Tiali
    goli, agai te po wei ponani, “Magi baso nago enabolo eno nogi po hanalubawe?”
    Tama agai Jekopbolo te aga dali dwagi yai sę pedelabo po mawai.
  llg-llg: Boe ma, Yakob natane, nae, “O naꞌdem see?” Tehuu touk ndia nataa nae, “O
    nau matane au naꞌdeng, fo tao neu hata?” Basa boe ma ana kokolak fee babaꞌe-babatik
    fee Yakob neme ndia.
  tpi-tpi: Na Jekop i tok olsem, “Plis, yu tokim mi long nem bilong yu.” Tasol em
    i bekim tok olsem, “Bilong wanem yu askim mi long nem bilong mi?” Na em i givim
    blesing long Jekop.
  dan-1931: 'Da sagde Jakob: “Sig mig dit Navn!” Men han svarede: “Hvorfor spørger
    du om mit Navn?” Og han velsignede ham der.'
  vie-OVCB: 'Gia-cốp thưa: “Xin cho con biết tên Ngài.” Người ấy đáp: “Con hỏi tên
    Ta làm gì?” Rồi Người ban phước lành cho Gia-cốp tại đó.'
  lbk-lbk: “Ibfakham ed nan ngachanmo,” kinwanin Jacob. Sa na't kanan, “Ay kem masapol
    salodsochen nan ngachanko?” Sa na't binindisyonan si Jacob ischi kannay.
  guj-2017: યાકૂબે તેને પૂછ્યું, “કૃપા કરી તું તારું નામ મને કહે.” તેણે કહ્યું, “મારું
    નામ તું શા માટે પૂછે છે?” પછી તેણે તેને આશીર્વાદ આપ્યો.
  byr-byr: '@see-verse:GEN.032.028'
  awx-awx: Iniwän Jekopdä “Äwä gäle umanu täkembä naniwiläk?” yang iniwän, uläpätä
    “Umana ganiwitde inale hikngä yänggaläk?” yang inike, wam gwaläng imikut.
  pon-2006A: Seikop ahpw idek, “A komwi, ia mwaromwi?” A e sapeng, “Dahme ke idengki
    mwarei?” Ih eri kapaiahda Seikop wasao.
  por-BRBSL: 'Jacob perguntou-lhe: “Por favor, diga-me seu nome”. Ele disse: “Por
    que você pergunta qual é o meu nome?” Então ele o abençoou lá.'
  aly-aly: Jacob-el renh ilek, “Nganem itna itnewelha atyeng!” Artwa ra tyernek, “Nthakenh
    ntwa ayenh iterl-arey-angenharl, ra mwerr-angkwarr mpwarek.”
  cth-cth: Jakop ni pahren lahoi na min apimaw telah a pacei. Ahni ni bang kecu dawk
    maw ka min na pacei telah ati. Hawvah yawhawinae a poe.
  twi-twi: Yakob bisae se, “Mesrɛ wo, wɔfrɛ wo dɛn?” Ɔbarima no nso bisaa no se, “Adɛn
    nti na worebisa me din?” Na ohyiraa Yakob wɔ hɔ.
  hlt-hlt: Te phoeiah Jakob loh a dawt tih, “Na ming te thui lah,” a ti nah hatah,
    “Ka ming he ba ham lae nan dawt,” a ti nah tih anih te yoethen pahoi a paek.
  tbz-SIM: 'Kòò dɔ̀: Bɛ̀ tɛ̃́nkɛ í yó ndɑ yu kɛ tú Sɑkɔbu, bɛ̀ yó ndɑ tú Isidɑyɛɛri
    nwe, kɛ yɛ̃́ ɑ mɑnɛ̀mɛ̀ ti Yiɛ̀ nKuyie nnɛ̀ bɛnìtìbɛ̀ kɛ nɑ.'
  msy-2020: Ezɨ Jekop a mɨgɨa ghaze, “Nɨ datɨrɨghɨn uan ziamɨn gun na mɨkɨm.” Ezɨ
    an akam ikaragha ghaze, “Nɨ tizimsua, nan ziam bagha nan azangsɨsi?” Egha a God
    mɨkeme, eghtɨ a deragh Jekop damuam.
  txq-txq: Boe ma Yakob natane nae, “O nade see?” Tehuu touk naa nae, “O nau matane
    au nadeng tao hata?” Basa boe ma ana fee babaꞌe-babatik neu Yakob numa naa.
  aaz-aaz: Onaim naiꞌ Yakop nataan am nak, “Ho kaan maan sekau?” Mes atoniꞌ naan nataah
    am nak, “Ho he mutaan au kaank ii he saaꞌ?” Rarit in naꞌuab anfee tetus neu naiꞌ
    Yakop anbi naan.
  azb-azb: 'Yaqub soruşdu: «Xahiş edirəm, adını söylə». O dedi: «Adımı niyə soruşursan?»
    O Şəxs orada Yaquba xeyir-dua verdi.'
  eng-DBY: And Jacob asked and said, Tell [me], I pray thee, thy name. And he said,
    How is it that thou askest after my name? And he blessed him there.
  hin-2017: याकूब ने कहा, “मैं विनती करता हूँ, मुझे अपना नाम बता।” उसने कहा, “तू मेरा
    नाम क्यों पूछता है?” तब उसने उसको वहीं आशीर्वाद दिया।
  wol-KYG: 'Nit ka ne ko: «Tuddatuloo Yanqóoba, léegi Israyil nga tudd, ndaxte bëre
    nga ak nit, bëre ak Yàlla, ba génn ci ak jàmm.»'
  swp-swp: Iakobo i hesiolau arinai i ene, “Ea aibodaim bena esam u heribagu.” Na
    i ene, “Paana saha esagu bena abina u ata?” Abo nei eai tau wa Iakobo i ribahelolo.
  bjr-bjr: Miqi qimasoofanoo Yakooboofa mi fasiqana qimaminoo qinau. Aneenna auqu
    qimaqimia. Miqu qufanoo mi fasiqafa qinau. Nanaree anee qini duqu irirara iraidanee.
    Miqi qimaseenoo Yakooboona afaqooqa qimama qaseenoo doo quqaseenoo finau.
  eng-YLT: And Jacob asketh, and saith, 'Declare, I pray thee, thy name;' and he saith,
    'Why [is] this, thou askest for My name?' and He blesseth him there.
  kne-kne: Kanan pay Jacob, “Ibagam kod abe din ngadan mo.” Ngem kanan din lalaki,
    “Dakey, adi ka damdamagen ngadan ko.” Asi na pag bindisyonan si Jacob et madipos.
  heg-NTPO: Kon Yakob ketan noan, “Ku ngalam asii la?” Mo biklobeng nga tek noan,
    “Ku ketan auk ngalang ngi le tao saa la?” Hidi nam un aa le bel Yakob hangun se
    na.
  ptu-ptu: 'Iya naua oom Yakub: “Tulasannä'' duka'' sangammu.” Sapo'' natimba''i indo
    tau naua: “Tä'' manggi'' umpekutanaam sangangku.” Anna mane untamba'' Yakub.'
  bzd-NTPO: 'Jacob tö ie'' a̱ ichaké: —Ichö́ ña, ¿i̱ma be'' kiè? Ie'' iiu̱té: —¿Iö́k
    be'' ki̱ ye'' kiè kiane jche̱nuk? Ee̱ ta̱ wëm ñe'' e̱r bua'' ché ie'' a̱.'
  kwf-kwf: Buri Ꞌana sa Jakob ka lidi Ꞌuri ana ngwae neꞋeri, “ꞋUri ma satamu sa tai?”
    Bore ma ngwae neꞋeri ka olisi Ꞌuri ana, “FaꞋuta neꞋe Ꞌoko oga saiꞋa ana sataku?”
    GoꞋo nia ka faꞋaleꞋa nia naꞋa.
  eng-WYC-2017: Jacob asked him, Say thou to me by what name thou art called? He answered,
    Why askest thou my name, which is wonderful? And he blessed Jacob in the same
    place.
  eng-WMBB: Jacob asked him, “Please tell me your name.” He said, “Why is it that
    you ask what my name is?” So he blessed him there.
  spp-spp: 'Ka nàŋi si jwo: «Mu mɛge saha sì n-pyi Yakuba mɛ, ku sí n-pyi *Izirayɛli,
    ɲaha na yɛ mu à zhì le ná Kile e, mà bâra lire na, mu à sí ta sùpyire na.»'
  aey-aey: Odocob Jekob uqa sisildudu madon, “Hina ijain mataga,” don. Qa uqa madon,
    “Hina celnu ijaninu sisiligana?” don. Oodoi uqa ono Jekob eeldon.
  urd-GVH: याक़ूब ने कहा, “मुझे अपना नाम बताएँ।” उसने कहा, “तू क्यों मेरा नाम जानना
    चाहता है?” फिर उसने याक़ूब को बरकत दी।
  rug-rug: Meke nanasia Zekopi sa tie, “Mu tozi nau sa pozamu.” Ba olaṉa si asa, “Na
    vegua ke hiva gilania tu goi sa pozaqu?” Meke mana nia sa tie se Zekopi.
  gaz-gaz: Yaaqoobis, “Maaloo maqaa kee natti himi” jedheen. Inni garuu, “Ati maaliif
    maqaa koo gaafatta?” jedheen. Ergasiis inni achumatti isa eebbise.
  fra-LSG: 'Jacob l’interrogea, en disant: Fais-moi je te prie, connaître ton nom.
    Il répondit: Pourquoi demandes-tu mon nom? Et il le bénit là.'
  gnn-gnn: Ga ŋayi Djaykuptja buku‐ḏuwaṯthurruna waŋana dhä‐wirrka'yurruna nhanŋu
    yäkuwu bitjarra, “Ma', nhenydja yäku ḻakaranhamiyana ŋarrakala. Yol nhenydja yäku?”
    Ga ŋayinydja ŋunhi be yolnydja yolŋu waŋana bitjarra, “Nhäku nhe yukurra ŋarrakunydja
    dhä‐wirrka'yun yäkuwu? Marŋgi muka nhe ŋarrakunydja.” Bala ŋayi waŋana dhäruktja
    goŋmirriyaŋalana ŋanya Djaykupnha.
  yal-yal: Xɛmɛn yi a fala, a naxa, “I xili mi falama sɔnɔn Yaxuba. A fa falama nɛn
    Isirayila, bayo ɛ nun Ala nan gerenna soxi, e nun muxune, i yi nɔɔn sɔtɔ.”
  gum-gum: 'Inchene Jacobpe trencha payibig køn: —¿Ñibe chi munchi kugu?— cha. Inchene
    tru møøbe trenchibig køn: —¿Nai munchiwane nane chinchab paygu?— cha. Inchen tru
    møøbe truyutøwei tru mayanguen tabig nebuig kønrrabigwan nune tranøbig køn.'
  iou-iou: Wäpi kodaki Isrel yäŋ iweränä Jekoptä yäŋkuk; Eruk, gäkŋo wäpka täga näwerayäŋ?
    Yäwänä iwetkuk; Imata wäpna nadäwayäŋ yäyan? Ude yäŋpäŋ kon man kubä iwetpeŋ kuŋkuk.
  haw-1868: Ninau aku la o Iakoba, i aku la, Ke noi aku nei au ia oe, e hai mai oe
    ia'u i kou inoa. I mai la kela, Heaha kau i ninau mai ai i ko'u inoa? A hoomaikai
    mai la kela ia ia ilaila.
  arb-NAV: 'فَسَأَلَهُ يَعْقُوبُ: «أَخْبِرْنِي مَا اسْمُكَ؟» فَقَالَ: «لِمَاذَا تَسْأَلُ
    عَنِ اسْمِي؟» وَبَارَكَهُ هُنَاكَ.'
  adz-adz: Da Yakop igutin, “Da isangꞌ i u nida binganggam wasi da dzi?” Da bitsintaꞌ
    garam igi ini binaꞌ, “Wain idzuwai da u gut i dzi i dzi binganggangꞌ?” Da ifinti
    Yakop i nigi.
  ewe-ewe: Yakob biae be, “Wò hã ŋkɔwò ɖe?” Ŋutsu la ɖo eŋu be, “Nu ka ta nèbia ŋkɔnye
    ta ɖo.” Eye wòyrae le afi ma.
  eng-LEE: And Jacob asked him, and said, tell me, I pray thee, thy name. And he said,
    Wherefore is it that thou dost ask after my name? And he blessed him there.
  gvn-gvn: '@see-verse:GEN.032.028'
  nna-nna: Palaja Jacob-ju karra marnalu, “Nganurtu yini nyuntu?” Palinyju karra marnalu,
    “Japirrwayi, munu palajun muwarr japirr malamanyin. Kuwarringa ngajulu ngalypa
    jilamarnangu.” Palajun karra marnalu Jacob-ku. Palanga palinyju yakarna Jacob
    palanga, yana ngunarri.
  asm-FB: যাকোবে তেওঁক সুধিলে, “আপোনাৰ নামটোনো কি অনুগ্রহ কৰি মোক কওঁক।” তাতে তেওঁ
    ক’লে, “তুমি মোৰ নাম কিয় সুধিছা?” এই কথা কৈয়ে তেওঁ যাকোবক সেই ঠাইতে আশীৰ্ব্বাদ
    কৰিলে।
  sus-A: شّمّ نَشَ عَ قَلَ، «عِ شِلِ مُ قَلَمَ سْنْن يَشُبَ. عَ قَ قَلَمَ نّ كْرّ
    عِسِرَيِلَ، بَ وٌ نُن عَلَ نَن فٍرٍشِ، وٌ نُن مِشِيٍ قَن بَرَ فٍرٍ. عِ تَن بَرَ
    نْ عٍ رَ.»
  fra-SBL: 'Jacob lui demanda : « Dis-moi ton nom, s''il te plaît. » Il a dit : « Pourquoi
    demandez-vous mon nom ? » Alors il l''a béni là.'
  hbo-hbo: וַיֹּ֗אמֶר לֹ֤א יַעֲקֹב֙ יֵאָמֵ֥ר עֹוד֙ שִׁמְךָ֔ כִּ֖י אִם־יִשְׂרָאֵ֑ל
    כִּֽי־שָׂרִ֧יתָ עִם־אֱלֹהִ֛ים וְעִם־אֲנָשִׁ֖ים וַתּוּכָֽל׃
  shp-NTPO: 'Jaskáakin yoia, Jacobnin neskáa iki: —Ramara minbiribi, ea yoishokoti
    jake min jane —akin. Jaskáa ja jonin aká iki: —¿Jaweatikayaki nokon jane min onankasai?
    —akin. Jaskátaanan ja jonin, moa Jacob jawen jakon shinan menia iki.'
  eng-WYCLIFFE: Jacob axide him, Seie thou to me bi what name thou art clepid? He
    answerde, Whi axist thou my name, whiche is wondirful? And he blesside Jacob in
    the same place.
  piu-2006: '@see-verse:GEN.032.028'
  pjt-pjt: Ka Jacobalu tjapinu palula ngapartji, “Palu nyuntu ini ngananya?” Ka palula
    wangkangu, “Nyaakuṉin iniku tjapiṟa ngurini?” Munu palulanguṟu Jacobanya pukuḻmanu.
  cwe-cwe: Yakobo kamuuza, “Lelo nilongele zina jako.” Mbali yeye kamwidika, “Habali
    kolonda kumanya zina jangu?” Maabaho kamtemela mate Yakobo.
  bgs-bgs: Iginsà si Jacob, na mà din, “Ulitiya. Sadan tô ngadan nu?” Igtaba tô manubù,
    na mà din, “Yaka ginsà ka sadan tô ngadan ku.” Na, madigár tô igbággé din ki Jacob,
    asta igpanó sikandin.
  kik-kik: Jakubu akĩmwĩra atĩrĩ, “Ndagũthaitha, njĩĩra rĩĩtwa rĩaku.” Nowe akĩmũcookeria
    atĩrĩ, “Ũranjũũria rĩĩtwa rĩakwa nĩkĩ?” Agĩcooka akĩmũrathima marĩ o hau.
  ksr-ksr: 'Kaeŋ ijoro kokaeŋ jero: “Gii saanoŋ qaga qana momaŋa.” Kaeŋ jeroto, gajobanoŋ
    kokaeŋ meleema muro: “Gii nomaembaajoŋ noo qanaajoŋ qisijaŋ?” Kaeŋ meleema muŋ
    iikanoŋ nama kotuegoŋ muro.'
  fra-NCL: 'Et il dit : « Ton nom ne sera plus Jacob, mais Israël, car tu as combattu
    avec Dieu et avec des hommes, et tu l’as emporté. »'
  cek-AK: Jakob mah, Na hmin loe mi aa? Tahmenhaih hoiah na thui ah, tiah a naa. Toe
    anih mah, Tih hanah ka hmin nang dueng loe? tiah a naa. To pacoengah anih mah
    to ahmuen ah Jakob hanah tahamhoihaih paek.
  xla-xla: Epalati Yokobtapo oplami e watle epo atlaiyo, “Wa꞉ hiye anata꞉?” diyo.
    Epalati asiyama oplami eta epo atlaiyo, “Wa꞉ adipalati na꞉ hiye dallowe solotama꞉?”
    depame Yokobye inoma sumale mate gadepame ma-taiyo.
  cuk-cuk: 'Jacob dulese egisdemogad: —Emigi, be-nug anga be sogmoga, ¿igi be nugmoga?
    Dule abin-imakded: —¿Ibiga be anse an-nug egise? Geb degine, dule Jacobʼgi ise-nued-binsaedgi
    ega sogded. “Bela bega ibmar-nueganbi gusunno.”'
  uig-CYR: 'Андин Яқуп униңдин: — Намиңни маңа дәп бәргин, девиди, у: — Немишкә мениң
    намимни сорайсән? — деди вә шу йәрдә униңға бәхит-бәрикәт ата қилди.'
  tel-2017: అప్పుడు యాకోబు “దయచేసి నీ పేరు చెప్పు” అన్నాడు. అందుకాయన “నా పేరు ఎందుకు
    అడుగుతావు?” అని చెప్పి అక్కడ అతణ్ణి ఆశీర్వదించాడు.
  hat-BSA: 'Alò Jacob te mande li: “Souple, di m non ou.” Li te reponn: “Poukisa ou
    mande m non mwen?” Epi li te beni li la.'
  kos-kos: Jacob el fahk, “Ac kom, su inem an?” Ac mwet sac fahk, “Efu ku kom ke etu
    inek?” Na el akinsewowoyalla Jacob.
  hbo-WLC: וַיֹּ֗אמֶר לֹ֤א יַעֲקֹב֙ יֵאָמֵ֥ר עוֹד֙ שִׁמְךָ֔ כִּ֖י אִם־יִשְׂרָאֵ֑ל
    כִּֽי־שָׂרִ֧יתָ עִם־אֱלֹהִ֛ים וְעִם־אֲנָשִׁ֖ים וַתּוּכָֽל׃
  ibo-ibo: Jekọb sịrị, “Biko gwa m aha gị.” Ma ọ zaghachiri, “Gịnị mere ị ji ajụ aha
    m?” Mgbe ahụ, ọ gọziri ya nʼebe ahụ.
  ory-ory: ସେତେବେଳେ ଯାକୁବ ପଚାରି କହିଲା, “ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭର ନାମ କୁହ।” ସେ କହିଲେ,
    “ତୁମ୍ଭେ କାହିଁକି ଆମ୍ଭର ନାମ ପଚାରୁଅଛ?” ତହୁଁ ସେ ସେଠାରେ ଯାକୁବକୁ ଆଶୀର୍ବାଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.032.028'
  chk-chk: Mürin, Jakop a tüngor ngeni ewe mwän, “Kose mochen kopwe asile ngeniei
    itom.” Nge i a pälüeni, “Pwota ka ais itei?” Iwe, a afeiöchü Jakop ikenan.
  ssd-ssd: 'Kile Yakob nu taŋgo ta kusnana: Ata. Ne tuku nyu ima ŋgina le taŋgo ta
    nu sana: Ne ndaŋam ye tuku nyu kila palmbim sakate ŋgina. Taŋakina sulumba nu
    Yakob nyaro tuna.'
  rop-rop: Wal Jeikob bin tok langa det men na, “Wanim yu neim?” Bat det men bin tok,
    “Ai kaan dalim yu main neim.” En det men bin tok gudbala wed langa Jeikob, en
    imbin gowei na.
  ukr-1871: 'І поспитав Яков його, і каже: Повідай менї, як на імя тебе звати? Про
    що питаєш, яке моє імя? І благословив його там.'
  eng-AOI: Jacob said, “Tell me your name.” But he answered, “Why do you want to know
    my name?” Then he blessed Jacob.
  yon-yon: Yekobbed yedmoon “Kwani kowe, eb aningko kuu kane, yedmewe.” andoon, kumban
    karub kumbed yedmoon “Komandewed naningko kaadkerandewed?” andekore, Yekob yaa
    amun kerunekore wonoon.
  bch-bch: Ta Iakop ikeo, “Keo pagau ngan edam sai.” Be eaba toa oa ikeo, “Eao kamado
    beta gau ngan edag?” Ta ikado posanga kemi ngan pamatuanga ei toa eoa.
  deu-1951: 'Jakob aber bat und sprach: Tue mir doch deinen Namen kund! Er aber antwortete:
    Warum fragst du nach meinem Namen? Und er segnete ihn daselbst.'
  eng-JPS: '(32-30) And Jacob asked him, and said: ''Tell me, I pray thee, thy name.''
    And he said: ''Wherefore is it that thou dost ask after my name?'' And he blessed
    him there.'
  ubr-ubr: Jacob iyau, “Karun, abi fefeyanim, om wabim ekasoneu.” Baise on iyafotai
    iyau, “Om aibo mes egogoi wabiu un sagob?” Namon on Jacob imomoginai.
  srp-1865: 'A Jakov zapita i reèe: kaži mi kako je tebi ime. A on reèe: što pitaš
    kako mi je ime? I blagoslovi ga ondje.'
  lug-lug: Awo ne Yakobo n’amugamba nti, “Mbuulira erinnya lyo.” Naye ye n’amuddamu
    nti, “Lwaki ombuuza erinnya lyange?” Awo n’amuwa omukisa.
  heb-heb: וישאל יעקב ויאמר הגידה נא שמך ויאמר למה זה תשאל לשמי ויברך אתו שם׃
  ben-IRV: তখন যাকোব জিজ্ঞাসা করে বললেন, “অনুরোধ করি, আপনার নাম কি? বলুন।” তিনি বললেন,
    “কি জন্য আমার নাম জিজ্ঞাসা কর?” পরে সেখানে যাকোবকে আশীর্বাদ করলেন।
  pan-pan: ਤਾਂ ਯਾਕੂਬ ਨੇ ਆਖਿਆ, ਕਿਰਪਾ ਕਰਕੇ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਦੱਸੋ? ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਮੇਰਾ
    ਨਾਮ ਕਿਉਂ ਪੁੱਛਦਾ ਹੈਂ? ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਉੱਥੇ ਬਰਕਤ ਦਿੱਤੀ।
  mwp-mwp: Yakubu kedha, ‘Ngayapa tharal nginu nel.’ Kasa kay kedha nuy mabayg nubepa
    Yakubulpa kuniya kedha muliz, ‘Ngi mipa ngaw nelpa ngulaygoepa mepa?’ Kalanu nuydh
    mabaygan Yakubulpa woenab poeybadhin.
  mya-JVB: ယာကုပ် ကလည်း ၊ နာမ တော်ကား အဘယ်သို့နည်း။ အကျွန်ုပ်အား ဘော်ပြ တော်မူပါဟု
    မေးလျှောက် လျှင် ၊ ငါ့ နာမ ကို အဘယ်ကြောင့် မေး သနည်းဟု ဆို ၍ ၊ ထို အရပ်၌ ကောင်းကြီး
    ပေးတော်မူ၏။
  tte-O: Yakobo iwalolau tomone koina iba, “Yakawanoi koliwo tem esam kuwalowen yabenalan.”
    Kabo tomone iwalo-pileyoi Yakobo koina iba, “Tawae yaina nuwanuwam esagu ukwatai?”
    Yo iwalo-muloloi sauganane bwaine koina.
  tbg-tbg: Minti tuvaro Iekopiva virara tiharo, Are nena autu ntaane, tuvaro viva
    aqao tiro, Nantiharae ti hutuara iraaro? tivakero kia nai autu vira tiva amiraitiro,
    nai kauqu tuaherakero Iekopira koqema amitero
  hmo-hmo: Vadaeni Iakobo ese inai Tau dekenai ia nanadaia, ia gwau, “Mani emu kara
    oiemu ladana oi hadibaia lau dekenai.” Inai Tau ia gwau, “Badina be dahaka lauegu
    ladana oi nanadaia?” Vadaeni ia ese Iakobo ia hanamoa.
  ata-ata: Iakovo muxiu vaxa la mutaliꞌisou itema ne lexe, “Nini ualasine ꞌenaꞌei?
    Nalemolu noxilo.” La anu itema ne, mukolinu lexe, “Tavaꞌu loxovaa la nini nemasaxa
    lexe nalavusou ualasilo?” Xe muavuti la mualusou Iakovo.
  nfa-nfa: Ka Yakob karèi ne, “Èu peka ku ngara èu la.” Te ngaa mone ne peka na, “Èu
    neo meꞌa ngara jaꞌa, tao ngaa?” Hèia na hia mèngi-nale mi Yakob ètu era èèna.
  urd-urd: तब या'क़ूब ने उससे कहा, “मैं तेरी मिन्नत करता हूँ, तू मुझे अपना नाम बता
    दे।” उसने कहा, “तू मेरा नाम क्यूँ पूछता है?” और उसने उसे वहाँ बरकत दी।
  rus-SYN: 'Спросил и Иаков, говоря: скажи мне имя Твое. И Он сказал: на что ты спрашиваешь
    о имени Моем? оно чудно. И благословил его там.'
  cbt-NTPO: '—Iporaso'' quëmanta'' nininën sha''huitoco, itërin Cacopori. Napotopirinhuë'',
    inariso itapon: —Co quëmaso'' nininëhuë natanancoso ya''huërinhuë'', itërin. Ina
    quëran inaquë chachin Cacopo noya ya''huëcaso marë'' sha''huitërin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Wàli mɛnɛ Yakↄbu lↄo, sema Isaili, asa n dɛ̃ɛkà ń Luao ń
    gbɛ̃nazĩnaↄ, ↄ̃ n dɛ̃ɛnɛ̀.'
  tcz-CHONGTHU: Jacob in adong in, “Lungset tah in na min neisei peh in,” ati, mipa
    chun adonbut in, “Ibola kamin chu nahet nom ham,” ati. Hichun aman Jacob chu hilai
    mun a chun phatthei abohtan ahi.
  mar-mar: मग याकोबाने त्यास विचारले, “कृपया तुझे नाव मला सांग.” परंतु तो पुरुष म्हणाला,
    “तू माझे नाव का विचारतोस?” त्या वेळी तेथेच त्या पुरुषाने याकोबाला आशीर्वाद दिला.
  tcs-tcs: Den Zekop i bin aske da man, ‘Spik mi neim blo yu.’ Bat da man i bin ansabaik,
    ‘Aukam yu wande sabe neim blo mi?’ Ane da man i bin blese Zekop.
  soq-soq: Tane Iakob wanase, “Ne menanedia e eboa wae dianea.” Ita me leusane wanase,
    “Dima baiwa ne ebona ateitaa baiwa waiana?” Ita sape me sau euda osowe itun.
  qub-qub: 'Chaypita Jacobpis tapuran: «Cananga gamna willamay. ¿Imataj jutiqui?»
    nir. Chaura Jacobta niran: «¿Imapätaj jutëta musyayta munanqui?» nir. Chaypita
    chay runaga jinallancho Jacobta bindisyunta goran.'
  bqp-bqp: 'Yakubu pìnɛ: Ǹ n tↄ́ omɛnɛ se. A wèa à pì: Bↄ́yãi ntɛni ma tↄ́ gbɛkaa?
    Akũ à arubarikaa dàn gwe.'
  hat-hat: 'Jakòb mande l'': -Tanpri, di m'' ki jan ou rele? Li reponn: -Poukisa w''ap
    mande m'' ki jan mwen rele? Apre sa li beni Jakòb.'
  eng-BSB: And Jacob requested, “Please tell me your name.” But he replied, “Why do
    you ask my name?” Then he blessed Jacob there.
  tod-tod: 'Zunui ɠɛni ma mɔnɔ: «È-laaseigi la mɔ ga Zakɔɓe, kɛlɛ toɠa na ga Izelayɛle,
    mazɔlɔɔ è ɲɛpii ɠɔa GALA daalɔɠɔma, ta nuiti, è pilɛ sɔlɔɔga.»'
  eng-WEBPB: Jacob asked him, “Please tell me your name.” He said, “Why is it that
    you ask what my name is?” So he blessed him there.
  kbq-kbq: Higeno Jekopu'a antahigeno, Muse (plis) hugantoanki kagika'a nasamio, huno
    antahigegeno, Na'anku Nagri nagigura nantahi negane? Nehuno anante asomu hunte'ne.
  nhe-BL: 'Huajca Jacob quiilhui: ―Xinechilhui tlaque motoca ta. Pero nopa tlacatl
    quinanquili: ―¿Para tlen tinechtlajtlanía notoca? Teipa nopa tlacatl quitiochijqui
    Jacob.'
  bus-bus: 'Yakubu bènɛ: Ǹ n tↄ́ omɛ se. A wèàla à bè: Bↄ́yãnzi nɛ́ɛ ma tↄ́ gbekaazi?
    Ben à aubarika dàn gwe.'
  gub-BL: — Emume'u nerer ihewe ty, i'i Zako izupe. — Màràzàwe tuwe nepurukwaw wer
    herer rehe, i'i izupe. A'e rupi omono uze'egatu Zako rehe kury.
  eng-DRA: 'Jacob asked him, Tell me by what name art thou called? He answered: Why
    dost thou ask my name? And he blessed him in the same place.'
  knf-knf: 'Kë aşë ji na a : « Baankak kado kadu''u Yakob, iwo Iŧrayel, ţiki ipëtar
    na Naşibaţi abot apëtar na bañaaŋ, kë iwi işaaŋ awat. »'
