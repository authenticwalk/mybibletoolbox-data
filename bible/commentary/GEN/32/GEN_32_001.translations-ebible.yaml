  dan-1931: men Jakob fortsatte sin Rejse. Og Guds Engle mødte ham;
  vie-OVCB: Gia-cốp và cả gia đình tiếp tục cuộc hành trình, thiên sứ của Đức Chúa
    Trời đến gặp họ.
  lbk-lbk: Isnan nangitot-oloyan Jacob isnan faatna, wad-ay cha et nan kaangheangheles
    Apo Dios ay nanab-at ken siya.
  guj-2017: યાકૂબ પણ પોતાના રસ્તે ચાલતો થયો અને રસ્તામાં ઈશ્વરના દૂતો તેને મળ્યા.
  byr-byr: Jaikopɨ kaanna wɨna yakegaaꞌ dara wanganakeꞌ “Nɨmɨjɨ Gotɨyare mamaayara
    ejelɨyarajɨ mwaaiho.” Sara daka Jaikopɨ sɨhumale yaasadɨvɨsaraavɨ gathaakaanga
    Yɨzorɨna wɨdaasaꞌ. Yaasadɨvɨsara kaanna waweva Yɨzorɨ wɨdeꞌ “Jaikopɨ gɨmɨnyawɨnna
    bɨvanɨꞌ. Gamɨre gɨlyɨvɨta naanga warɨka.” Yaasadɨvɨsara Yɨzorɨ wɨꞌneva kaanna
    bɨna yeva Jaikopɨmɨ wɨdeꞌ “Yɨzolyɨ aꞌmwe kwala naangerajɨ sara bɨvanɨgava.” Miꞌna
    kudeꞌ Jaikopɨ lɨka yaka Gotɨyarɨ wɨdaꞌ “Gɨhaimwagɨdeinyɨ nyɨdahɨnyaꞌ ‘Gɨmɨre kaimɨraaya
    kwala naanga yɨmaꞌnɨpɨꞌdere.’ Nyɨgaimwadɨnyaigɨnyɨ. Nabaai dahaaꞌ nɨmɨre gɨlyɨvɨta
    naanga warɨꞌ. ‘Gɨnnya angewɨnna dɨwodera,’ nyɨdahɨnyaꞌ saꞌ nyɨdaakaanga Yɨzorɨna
    nɨmɨ lɨka yena ‘Yɨzoi naneramakadɨka!’ dena ‘Nyɨgaimwana!’ gɨthɨwa.”
  awx-awx: Labanu yotnäle kuxawänu, Jekopkäyä äenake kukut. Kahit täpäne kuhikangu,
