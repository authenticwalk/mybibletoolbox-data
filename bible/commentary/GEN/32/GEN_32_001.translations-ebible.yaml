  tur-YTC: Yakov yola çıktı ve Tanrı'nın melekleri onu karşıladı.
  bel-N: А Якуб пайшоў дарогаю сваёй. I сустрэлі яго анёлы Божыя.
  grc-BRENT: Ἀναστὰς δὲ Λάβαν τὸ πρωῒ, κατεφίλησε τοὺς υἱοὺς καὶ τὰς θυγατέρας αὐτοῦ,
    καὶ εὐλόγησεν αὐτούς· καὶ ἀποστραφεὶς Λάβαν ἀπῆλθεν εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Yakub melanjutkan perjalanannya, lalu para malaikat Allah menemuinya.
  lid-lid: Jekop ale suri iy ma iy iu, eme badeh angelo ta Kindrei eme asahan hawen.
  eng-NNA: As Jacob was going on towards his father's country, some of God's angels
    came to him.
  nya-nya: Nayenso Yakobo analowera njira yake, ndipo angelo a Mulungu anakumana naye.
  hrv-hrv: Ranim se jutrom Laban digne, izljubi svoje sinove i svoje kćeri te ih blagoslovi;
