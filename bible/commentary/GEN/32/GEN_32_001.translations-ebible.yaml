  mps-mps: Te Laban aga buluba ma geasa pelama, tama Jekop aga page buluba painu eyu,
    ma pali. Tama aga pidubadi, tama Godigo ensel mobo bidi dabe te sunumide aga pageba
    pedelai.
  llg-llg: Basa ndia, boe ma Yakob asa laꞌo lakandoo. Boe ma, Manetualain ata nala
