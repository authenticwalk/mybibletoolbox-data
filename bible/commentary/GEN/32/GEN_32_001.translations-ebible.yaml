  aey-aey: Odocob Jekob uqaha uqana jicna nuen. Nunui bili ensel age uqa gulucdoin.
  urd-GVH: याक़ूब ने भी अपना सफ़र जारी रखा। रास्ते में अल्लाह के फ़रिश्ते उससे मिले।
