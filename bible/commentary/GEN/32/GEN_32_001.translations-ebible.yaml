  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ dikṹnweńnì, kɛ̀ Dɑmɑɑ ɔrí o kó bɛsɑpɑ̀mbɛ̀ nɛ̀ bɛ bí,
