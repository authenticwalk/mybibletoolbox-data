  asm-FB: পাছত যাকোবেও নিজৰ পথত যাত্রা কৰিলে। বাটত ঈশ্বৰৰ দূতবোৰে তেওঁৰ লগত সাক্ষাৎ
    কৰিলে।
  sus-A: لَبَن تٌ كٍلِ سُبَشّ مَ، عَ نَشَ قِندِفِلِن عَ شَ دِيٍ نُن عَ شَ مَمَدِيٍ
