  ewe-ewe: Yakob kple eƒe amewo gadze mɔ, eye mawudɔlawo va do goe.
  eng-LEE: And Jacob went on his way, and there met him angels of God.
  gvn-gvn: Jacob dungan-dungan, angel-angelangka nyungunda maku-nyajin. Nyulu Jacobangka
