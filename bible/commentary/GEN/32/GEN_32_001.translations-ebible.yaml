verse: GEN.032.001
translations:
  mal-C: യാക്കോബ് യാത്രതുടർന്നു; ദൈവദൂതന്മാർ അദ്ദേഹത്തെ എതിരേറ്റു.
  deu-TKW: Am andern Morgen früh aber küßte Laban seine Enkel und seine Töchter und
    nahm Abschied von ihnen. Sodann brach Laban auf und kehrte zurück an seinen Wohnsitz.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, Labani apesaki bakoko na ye mpe
    bana na ye ya basi beze ; apambolaki bango mpe azongaki na ndako na ye.
  cbr-NT: Usai anuax aín kuku 'imainun abëa ukë unikama kuankëbëbi ka Jacob anuax
    kuankëxa, kuankëbëbi Nukën 'Ibu Diosan ángelkamax ami chikirakëti anúan kuankë
    bai anu mërakëxa.
  eng-LSV: And Jacob has gone on his way, and messengers of God come on him;
  bmu-bmu: Yöwöŋan aniga Jeikobnöŋ mewöyök könanöŋ aniga Anutugö garataurupŋi tosatŋan
    miwikŋaim waŋgiget.
  eng-GNV: Nowe Iaakob went forth on his iourney and the Angels of God met him.
  eng-WEBSTER: And Jacob went on his way, and the angels of God met him.
  nhw-BL: Huan quema Jacob quisqui huan nejnemiyaya ipan ojtli, sequin itequihuajcahua
    Toteco Dios quinamiquicoj.
  swh-ONEN: Yakobo pia akaondoka akaenda zake, nao malaika wa Mungu wakakutana naye.
  bba-bba: Ye n kuɑ buru buru yellu, Lɑbɑni u seewɑ u win bibu kɑ win debuminu nɔɔ
    kɑnɑ u bu bɔkɑsi, mɑ u ben bɑɑwure domɑru kuɑ. Yen biru u ɡɔsirɑ u wurɑ win yɛnuɔ.
  eng-KJVCPB: And Jacob went on his way, and the angels of God met him.
  cpy-cpy: Eekiro ranashitatya Jacob. Ari itonkyotakari ronampiri Tajorentsi.
  mpx-mpx: Yakobo al ge i egon, i nawanawa Kenani kaiwena, inoke Yabowaine wana aneloseyau
    hi pwawa.
  wbp-wbp: Kujalpa Jakupu wapanja-yanu warlalja-patu-kurlu manu nyanungu-nyangu-kurlu
    nyiyarningkijarra-kurlu, marramarra-patulurla nyanunguku rdipija.
  luo-luo: Jakobo nodhi nyime gi wuodhe, kendo malaike mag Nyasaye noromo kode.
  meu-meu: Iakob na ena dala ai ela, bena Dirava ena aneru loḡora ida e hedavari.
  npi-ULB: याकूब पनि आफ्नो बाटो लागे, र परमेश्‍वरका दूतहरूले तिनीसित भेट गरे ।
  yor-yor: Jakọbu sì ń bá ọ̀nà tirẹ̀ lọ, àwọn angẹli Ọlọ́run sì pàdé rẹ̀.
  emp-NTPO: Mamaʌba Jacobora nocod̶aa wãsia. Wãbʌrʌd̶e Ãcõrẽ nezocarã bajãnebemada
    idjimaa zesid̶aa.
  ind-ind: Yakub dan keluarganya melanjutkan perjalanan. Dalam perjalanan itu, malaikat-malaikat
    menemui dia.
  pes-OPCB: یعقوب به سفر خود ادامه داد. در بین راه فرشتگان خدا بر او ظاهر شدند.
  ssx-ssx: Dieikope pota꞉na꞉ pulu haena꞉ta꞉ mandane enisolomanu manda꞉hande piekeme.
  lcm-lcm: Na taun ang Iakov kalapo kun akikik kak using ani kana paspasalan, na keve
    angelo si God kimela angruduai ve nia.
  aer-aer: Jacob-arle alethe alpetyame ikwerenhe areye-akerte arne-arlke atningke-akerte,
    utnenge alkere-arenye areye ikwere arrateke.
  tgl-ULB: Humayo na rin si Jacob, at sinalubong siya ng mga anghel ng Diyos.
  nop-nop: Kaŋ Yakobo adi maaŋ undugoŋ yolide uguk. Wooŋ Bepaŋ’walaŋ aŋelo hekidut
    talipmeŋ kimindegiŋ.
  kca-kca: Иаков пӑ ԓўв йушәԓән мӑнәс. Турәм ангеләт ԓўв йэщаԓтэԓ этсәт.
  cbu-NT: Akoparinsha naatarangiya. Kanaanap ngoots naatarangu, Apanllee wasundurur
    zapan chamayangarangiya.
  hui-hui: Yagababi ibu damene biarubi ti harigani pole pialu hemiria Ngode Datagaliwabenaga
    dahuliyaliru lola hene.
  wrs-wrs: Doa Yakopva wongavna monam henga hevna aralindam, doa Sesoana ovsongolnindva
    hem nonglalm ambvna monaram.
  mya-mya: ယာ​ကုပ်​သည်​ခ​ရီး​ဆက်​လက်​သွား​စဉ် ဘု​ရား​သ​ခင်​၏ ကောင်း​ကင်​တ​မန်​တို့​နှင့်​တွေ့​ဆုံ​လေ
    သည်။-
  cbi-NTPO: Tsenñu Jacobya kayu ajkesha miintsuñu, Diosa' anjeela fale' katawala.
  bod-N: དེ་ནས་ཡ་ཀོབ་མུ་མཐུད་དུ་ལམ་ལ་ཆས་ཤིང་དཀོན་མཆོག་གི་ཕོ་ཉ་རྣམས་ཁོ་དང་ཕྲད་པ༌དང༌།
  wsk-wsk: Jacob betela sor mu beteram ale aolak iluwam namawaram se Kaem ko engel
    lage te kote arataman.
  kkl-kkl: Yakub neneko, “Nanengeag punun,” aro inaag palamogpa, Allah Ilipsabo malaikat
    elag yalamek.
  sna-sna: Jakobho akaendawo nenzira yake, uye vatumwa vaMwari vakasangana naye.
  spa-BLM: Jacob siguió su camino, y los ángeles de Dios salieron a su encuentro.
  beu-beu: Yakob iimal lamal milalu. Angmuse Lahatala Egahingvala sorga mi ang naung
    hoa Yakob aing harak.
  cac-cac: Ix lajvi chi', ix b'eycot vin̈aj Jacob chi'. Axo ix aji, ix schalaj sb'a
    vin̈ yed' juntzan̈ eb' yángel Dios.
  swh-ULB: Yakobo pia akaendelea na safari yake, na malaika wa Mungu wakakutana naye.
  bel-bel: І Якаў пайшоў дарогай сваёю. І сустрэлі яго анёлы Божыя.
  deu-ELBBK: Und Laban stand frühmorgens auf und küsste seine Söhne und seine Töchter
    und segnete sie; und Laban zog hin und kehrte zurück an seinen Ort.
  mbb-OT: Ne migenat en daan dutun ensi Jacob ne neumahan sikandin te menge velinsuǥuen
    te Megbevayà.
  msc-msc: Wo sɔɔma da la jona, Laban wulira ka a denmusoilu ni a mamarenilu kɔndɔn
    ka duwa alu yɛ, ka ban ka sila mira ka a kɔseyi a wara.
  mal-2015: യാക്കോബ് തന്റെ വഴിക്കു പോയി; ദൈവത്തിന്റെ ദൂതന്മാർ അവന്റെ എതിരെ വന്നു.
  tuo-NT: Beꞌro Jacob apaturi waꞌacʉ niwĩ tja. Topʉ waꞌari cura Õꞌacʉ̃rẽ werecoꞌterã
    cʉ̃rẽ põtẽrĩrã aꞌticãrã niwã.
  gup-gup: Wanjh Jacob djahdjalley, dja angel nuye God birridabkeng.
  met-met: Yekop xauna yunga longga baguba. Haxa mala baing Urana uleginamdi digugunia.
  gvs-gvs: E kina go Yakobo mana bodao nakae sitáoya Lebani sikalave go, siketoiya.
    Siketoiya sinonoina go, Yaubada ina aneroseyao sima Yakobo sivalobode.
  rmc-rmc: O Laban sig tosara ušťiľa, čumidľa peskre čhajen the lengre čhaven, požehňinďa
    len a visarďa pes pale khere.
  nlg-nlg: Ma Jacob ma nina binaboli tara ghoi vuivunia so na rughuhoru, mara na nina
    angel God tara mai topoa.
  dgr-DOGNT: Jacob ededı̨ sı edenèk'e ts'ǫ̀ naèhtła. Naèhtła ekò Nǫ̀htsı̨ weyak'eet'ı̨į̀
    gıghàı̨de.
  pes-OPV: و یعقوب راه خود را پیش گرفت وفرشتگان خدا به وی برخوردند.
  ron-1924: Иаков шь-а вэзут де друм ши л-ау ынтылнит ынӂерий луй Думнезеу.
  ben-OBCV: যাকোবও তাঁর পথে রওনা দিলেন, এবং ঈশ্বরের দূতেরা তাঁর সঙ্গে দেখা করলেন।
  lex-lex: Yakopa nala' pa nodi liarni, noka nwatrom nana Uplerlawna hopopanni-lili'irnu.
  rgu-rgu: Basa de, Yakob asa laꞌo raroo. Boe ma Manetualain eilaꞌo-limalopen reme
    nusatetu-ikutemaꞌ a mai raneta roo ni.
  som-som: Yacquubna jidkiisii buu iska qaaday, malaa'igihii Ilaah baana ka hor yimid.
  lat-VUC: 'Jacob quoque abiit itinere quo cœperat: fueruntque ei obviam angeli Dei.'
  aoi-aoi: Enejukwaba Jekaba ni-lalika angalya ebina kajungwa neniki-lawurradi-yada
    nakina nungwenikba-wa. Biya ni-likena nakina lukwakwa ngawu...wa. Aburraja kembirra
    wurrukwala warnikumamurikaja Neningikarrawara-langwa nen-akburranga nakina.
  eng-ASVBT: And Jacob went on his way, and the angels of God met him.
  mna-mna: Mi Yakop tomini, ni imaŋga mini pa pai kini, mi ipa ma ila, mi zin aŋela
    ki Anutu tipet kini su zaala lwoono.
  ita-1885: E GIACOBBE andò al suo cammino; ed egli scontrò degli Angeli di Dio.
  eng-LXXUP: And Laban rose up in the morning, and kissed his sons and his daughters,
    and blessed them; and Laban having turned back, departed to his place.
  eng-ULB: Jacob also went on his way, and the angels of God met him.
  spa-VBL: Jacob siguió su camino y unos ángeles de Dios vinieron a su encuentro.
  fra-_FOB: Et Jacob continua son chemin, et des anges de Dieu le rencontrèrent.
  mal-mal: യാക്കോബ് തന്റെ വഴിക്കുപോയി; ദൈവത്തിന്റെ ദൂതന്മാർ അവന്റെ എതിരെ വന്നു.
  urd-GVR: Yāqūb ne bhī apnā safr jārī rakhā. Rāste meṅ Allāh ke farishte us se mile.
  suz-BL: मिनु याकूब लांमी लना लन बाक्‍मेनु, परमप्रभु आ स्‍वर्ग ङा गेय पाइबपुकी याकूब
    कली ग्रुम्‍थ जाक्‍मा बाक्‍त।
  ita-1927: Giacobbe continuò il suo cammino, e gli si fecero incontro degli angeli
    di Dio.
  ckb-ckb: یاقوبیش بە ڕێگای خۆیدا ڕۆیشت و فریشتەکانی خودا بەرەوپیری هاتن.
  eng-BBE: And on his way Jacob came face to face with the angels of God.
  crx-NTPO: '''Et Jacob whenya nts''e tizya ts''e ''ink''ez Yak''usda (Elohim) oolizasne
    hidudizdil.'
  kan-OKCV: ಅನಂತರ ಯಾಕೋಬನು ತನ್ನ ಮಾರ್ಗವಾಗಿ ಹೋಗುತ್ತಿದ್ದಾಗ, ದೇವದೂತರು ಅವನ ಎದುರಿಗೆ ಬಂದರು.
  bbb-bbb: Ijiege rena Jekafu fune urina vakiro vakoga Godido anera bino bu arina
    vame ijia bie.
  tam-2017: யாக்கோபு பயணம் செய்யும்போது, தேவதூதர்கள் அவனை சந்தித்தார்கள்.
  spa-RV-1909: Y JACOB se fué su camino, y saliéronle al encuentro ángeles de Dios.
  ron-BTF: Şi Iacob a plecat pe calea sa şi l-au întâlnit îngerii lui Dumnezeu.
  eng-WEBP: Jacob went on his way, and the angels of God met him.
  eng-FBV: Jacob went on his way and some angels of God came to meet him.
  nld-1939: Toen ook Jakob op weg was gegaan, traden hem Gods engelen tegemoet.
  nch-BL: Huan quema Jacob quisqui huan nejnemiyaya ipan ojti, sequij iilhuicac ejcahua
    Toteco Dios quinamiquicoj.
  tfr-NTPO: Eshko ga Jacob irbo shano to bakoe. Eshko ga Sbö parkagaga kjok dogo so
    wen l̈öng irbo bäng.
  vie-1934: Gia-cốp cứ đi đường, có thiên sứ Đức Chúa Trời gặp người.
  hin-CV: जब याकोब अपने देश की ओर निकले तब रास्ते में उनकी भेंट परमेश्वर के दूत से
    हुई.
  eng-OURB: Jacob [Supplanter] went on his way, and the angels of God met him.
  spa-BES: Y en su camino Jacob se encontró cara a cara con los ángeles de Dios.
  tdx-tdx: Nañaleñaleñe t’i Labàne t’ie nitroatse naho norofa’e o ana’eo naho o anak’ampela’eo
    vaho nitata’e. Niavotse amy zao t’i Labane nimpoly mb’ama’e añe.
  vid-vid: Yakobo nakalutilila na majendo ga heye. Lelo wahilisi wa Nguluwi naweting'hana
    na heye.
  pwg-pwg: Jeikap bade ivomiiri inenae da God ina aneaneya ketiyai iverupotesi.
  eng-OKE: And Laban arose in the morning, and kissed his sons and his daughters,
    and blessed them, and went; and Laban returned to his place.
  tha-KJV: ยาโคบก็เดินทางไปแล้วเหล่าทูตสวรรค์ของพระเจ้าพบเขา
  por-BR-2018: E Jacó se foi seu caminho, e saíram-lhe ao encontro anjos de Deus.
  bco-bco: Ya꞉kob e hen a꞉no꞉ ta꞉ta꞉ga꞉ ha꞉na꞉sena, Godeya꞉ ma꞉mula꞉ kalu iyo꞉ ya꞉ga꞉,
    Ya꞉kobo꞉ a꞉na galili.
  deu-ELO: Und Jakob zog seines Weges, und es begegneten ihm Engel Gottes.
  ktm-ktm: Yakop pe su lewen ka henelila sal ile, eri pe engel se hahrah tadan.
  caa-caa: Pues entonces locꞌoy e Jacob taca ufamilia tuaꞌ asutpa axin esto tama ulugar,
    y conda war axin tor e bꞌir tajwina umen cora angelobꞌ tuaꞌ e Dios.
  eng-WYC-2018: Forsooth Jacob went forth in the way in which he began (or And Jacob
    went forth on the way in which he began), and the angels of the Lord met him.
  epo-epo: Kaj Jakob iris sian vojon. Kaj renkontiĝis kun li anĝeloj de Dio.
  uig-PIN: Yaⱪup ɵz yoliƣa ketip baratti; yolda Hudaning pǝrixtiliri uningƣa uqridi.
  beo-beo: Ya:igobe da logoga ahoanoba, a:igele dunu ilia da ema doaga:i.
  tpi-OTNT: Orait Jekop wantaim ol lain bilong en i wokabaut i go, na ol ensel bilong
    God i kamap long em long rot.
  hau-SA: Yaƙub shi ma ya kama hanyarsa, sai mala’ikun Allah suka sadu da shi.
  udu-udu: AYakuub a’di iyaki’d mo e bway piti mo dhali iman’doyu gwo gamki a’di ’kup̱
    mo.
  uig-LAT: Yaqup öz yoligha kétip baratti; yolda Xudaning perishtiliri uninggha uchridi.
  nde-nde: UJakhobe laye wahamba ngeyakhe indlela, wasehlangabezwa yizingilosi zikaNkulunkulu.
  ton-ton: Pea naʻe ʻalu ʻa Sēkope ʻi hono hala, pea fakafetaulaki mai kiate ia ʻae
    kau ʻāngelo ʻae ʻOtua.
  ces-1613: Jákob pak odšel cestou svou, a potkali se s ním andělé Boží.
  eko-eko: Yaakhumpa khulankha khusala alawa safwari yawe khukutthanana malayikha
    a Nnyizinku.
  nss-nss: Pe Yakop hu, huro tokai huya pe hu angelou hayah ta Ngindrai husa rapohonani
    hu huro sai.
  eng-WMB: Jacob went on his way, and the angels of God met him.
  tam-TCV: யாக்கோபும் தன் பயணத்தைத் தொடர்ந்தான். அப்பொழுது இறைவனின் தூதர்கள் அவனைச்
    சந்தித்தார்கள்.
  ceb-ULB: Mipadayon usab si Jacob sa iyang panaw, ug misugat ang mga anghel sa Dios
    kaniya.
  mkn-mkn: Ais itu, Yakob dong jalan tarús. Ju Tuhan pung ana bua dong dari sorga
    datang katumu deng dia.
  pol-UBG: Jakub też poszedł swoją drogą i spotkali go aniołowie Boga.
  agr-agr: Nunik Labán wakitkimtai Jacob nuwi nagkaemaki wegau. Nunik wetatman Apajuín
    aentsji ángel aidau jiintujajui niina igkugtatus.
  kyc-kyc: Jekope kata nyuo peyamopa Anatunya aŋala lapome baakando nyiyami.
  urd-GVU: یعقوب نے بھی اپنا سفر جاری رکھا۔ راستے میں اللہ کے فرشتے اُس سے ملے۔
  deu-1912: '[32:2] Jakob aber zog seinen Weg; und es begegneten ihm die Engel Gottes.'
  ntj-ntj: Nyangka Tjayikapanya pakara kutipitjangu. Pitjalayirnu nyangu yayintjulpa
    pirninya-ya ngata-ngata pitjalayinnyangka.
  row-row: Basa ma, Yakob se laoꞌ rakandoo. Ma Lamatualain ate nara mia sorga rema
    randaa ro e.
  kan-2017: ಯಾಕೋಬನು ಮುಂದೆ ಪ್ರಯಾಣಮಾಡಲು ದೇವದೂತರು ಅವನೆದುರಿಗೆ ಬಂದರು.
  ena-ena: Laban udaci Jekopɨ agaŋ nudɨ hulemɨlɨ agɨlaŋ hula cɨhu vehavɨmi. Vehavɨdaci
    Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ Jekopɨ dɨ pɨŋ hɨbɨ cina iahavɨmi.
  tgo-tgo: Mbaŋa Jeikob i loŋgaloŋga e kamwathɨ mborowae, Loi le nyao thovuthovuye
    vavana thɨ lavolevole.
  yap-yap: Me yan Jakob, miyad mada’ bogi engel rok Got.
  tet-tet: Laban fila nikar tiꞌan, Yakob sia moos laꞌo liu. Hotu, Maromak Niakaan
    makbukar laleꞌan sia mai nasoru nia.
  hlt-MCSB: Tedae Jakob loh amah longpuei ah a caeh hatah anih te Pathen kah puencawn
    rhoek a doe uh.
  mdy-ETH: ያይቆኦቤ ጎይፆ ዓኣዺፆይዳ ዓኣንቴ ፆኦሲኮ ኪኢታንቻ ጎይፃ ዒዛና ካኣሜኔ።
  twi-ASANTE: Yakob ne ne fiefoɔ toaa nʼakwantuo no so. Onyankopɔn abɔfoɔ bɛhyiaa
    no.
  bhl-bhl: Unei, Sekow so akalem angin iso, alik bikati unsiliw kale. Biim unbiliw
    ding dim bakate, Sunbin-Got em yemdakamin finik mali mak Sekow em fukun teliwi,
  con-NTPO: Jacob ti'tsse tisu jayi'ningae jayi'ni Chigama sefacconi'su shondosundeccu
    tisema cachuiye sombo'fa.
  eng-WEBU: Jacob went on his way, and the angels of God met him.
  bnp-bnp: E Iakop tara i vano mai a hini ge lakea vona, lakea e huriki a agelo na
    Vure ri bele vona.
  wal-wal: Yaaqoobi denddidi ba ogiyaa biishin, Xoossaa kiitanchchati aara gaittidosona.
  mgh-mgh: Wahoolo Yakopi ahokhuma ni ahaakumanana ancelo a Nluku.
  acu-NT: Jacob jinta we ai, Yuse awemamuri ainau ingkuniktasar tariarmiayi.
  spa-PDDPT: También Jacob prosiguió su camino, y unos ángeles de ʼElohim salieron
    a su encuentro.
  gun-gun: Jacó voi oguatave ju. Ha'e ramo Nhanderuetea guigua anjo kuery jogueru
    ovaexĩ aguã.
  agu-BL: Icy'e'n nintzun e' ban Jacow. Poro te yi na chixon tbe' nin e' chaj quib
    jun c'oloj ángel tetz Ryos swutz.
  eng-PEV: Jacob and his relatives left that place, and they kept on going towards
    Jacob’s home country. On the way, some angel messengers from God came to meet
    Jacob.
  ilo-ULB: Intuloy met ni Jacob ti panagdaliasatna, ket sinabat isuna dagiti anghel
    ti Dios.
  kpg-kpg: Di madagoaa hua Jacob e hana i dono ala, gei mee ga heetugi gi digau di langi
