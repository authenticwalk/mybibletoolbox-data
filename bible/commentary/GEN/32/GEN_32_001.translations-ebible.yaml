  fra-SBL: Jacob poursuivit son chemin, et les anges de Dieu vinrent à sa rencontre.
  hbo-hbo: וַיַּשְׁכֵּ֨ם לָבָ֜ן בַּבֹּ֗קֶר וַיְנַשֵּׁ֧ק לְבָנָ֛יו וְלִבְנֹותָ֖יו וַיְבָ֣רֶךְ
    אֶתְהֶ֑ם וַיֵּ֛לֶךְ וַיָּ֥שָׁב לָבָ֖ן לִמְקֹמֹֽו׃
  shp-NTPO: Jatian moa jaskata pekáo, Jacob moa jakiribi karíbaitian, Diossen ángelbo
    jaki jokonxon nokokana iki.
  eng-WYCLIFFE: Forsothe Jacob wente forth in the weie in which he began, and the
    aungels of the Lord metten him.
  piu-2006: Tjikupanyangarri yankula ngururrpa munga maṉkurrpa ngarrirra, paluru waarrkana
    maṉkurrpa watjara wantirriyaṉu, palumpa kaaka Yitjuwunya watjantjaku. Waarrkana
    maṉkurrpaya maa tjarrparra maḻaku parrpaṯu yanu Tjikupala watjalkitja. “Yitjuwunyangarri
    ngalya yananyi pikaku tjilirratjarra tjuṯa, yantaṯa puupala.” Tjikupanyangarri
    kulira nguḻurringu. Palunyatjanu Tjikupalu tjapiṉu, Katutjanya, “Katutja, nyuntuṉin
    watjaṉu ngayuku ngurrakutu maḻaku yankunytjaku. Yiltaṉin ngampuṯu yaṉṯayaṉṯalku?
    Ngayuluṉanta nguḻulu tjapiṉi, ngayuku kaakalu pungkupayingka. Panyapaṉin yirriṯi
    watjaṉu, nyuntulanyatjun yaṉṯayaṉṯantjaku, ngayuku walytja ngaṉṯitja tjuṯa nyinanytjaku
    ngurra Kayinanala, palya. Kanalalanyatju mirri pungkupayingka, maama tjuṯa anta
    pipirri tjuṯa!” Mungangkaya ngarrirra Tjikupalu pakara nanikuta tjuṯa kapuṯura
    wantingu, tuu yantaṯan tuuntiyi, Yitjuwuku wantirriyalkitjalu. Paluru palumpa
    waarrkana tjuṯa yaḻṯirra watjaṉu, “Nanikuta ngaanpanyaya kati yurrunpa!, ngayuluṉa
    ngaangka nyinanyingka. Yitjuwulu nyurranya nyakula yalatjilu tjapilku, ‘Nanikuta
    ngaan tjuṯa nganaku? Yaalytjikutunyurra katinyi?’ Yalatjiluya watjala! ‘Ngaa tjuṯa
    yinytjanulunta yiyaṉu, nyuntupa waarrkanalu, Tjikupalu. Paluru maḻawana ngalya
    yananyi.’” Palunyatjanu Tjikupalu waarrkana kutjupa tjuṯanya yaḻṯirra watjaṉu,
    “Nanikuta tjuṯaya katingu. Ngaṉṯiwanaluya tjiipi tjuṯa kati!, tuu yantaṯan tuuntiyi.
    Ngayuluṉa nyinanyi. Yitjuwulu nyurranya nyakula yalatjilu tjapilku, ‘Tjiipi ngaan
    tjuṯa nganaku? Yaalytjikutunyurra katinyi?’ Yalatjiluya watjala!, ‘Ngaa tjuṯa
    yinytjanulunta yiyaṉu, nyuntupa waarrkanalu, Tjikupalu. Paluru maḻawana ngalya
    yananyi.’” Palulanguru piyuku paluru wantirriyaṉu kamula wiima tjaatiyipala anta
    puluka pipitiyipala, tuungkiyi tjaatiyipala. Tjikupalu kulira wantirriyaṉura,
    “Yitjuwulu kuka tjuṯa nyakula tjingurutju kalyparriku, yirriṯiṉa ngayulu ngunytjilyinutjangka.”
  pjt-pjt: Ka Jacobanya kuḻu ma-pakaṉu munu ankula ankula ma-paṯuringu, ka angelpa
    maṉkurpa Godalanguṟu palula utiringu.
  cwe-cwe: Yakobo kahita na mwanza wake, wasenga wa kuulanga waiting'hana nayo.
  bgs-bgs: Na, tô igpanó si Jacob, duwán mga panaligan ka Manama na igsumar kandin
    tun ta dalan.
  kik-kik: Jakubu nĩathiire na mbere na rũgendo rwake, na agĩtũngwo nĩ araika a Ngai.
  ksr-ksr: Looyanoŋ keno Jeikobnoŋ kaaŋagadeeŋ kananoŋ keno Anutuwaa gajobauruta tosianoŋ
    mokolooŋ mugi.
  fra-NCL: Laban se leva de bon matin ; il baisa ses fils et ses filles et les bénit ;
    puis il partit, pour retourner dans sa maison.
  cek-AK: Jakob loe caehhaih loklam ah caeh poe, to naah Sithaw ih van kaminawk mah
    anih to tongh o.
  xla-xla: Yokobta ya꞉ doko mate esemhalepo depo ma-tlati God ya꞉ banakaka sota tulume
    ya꞉ye umaiyo.
  cuk-cuk: Jacob e-maidgi nadegusbalid. Nadapgu, Bab-Dummad-baliwiturmar Jacob-abin
    noalid.
  uig-CYR: Яқуп өз йолиға кетип баратти; йолда Худаниң пәриштилири униңға учриди.
  tel-2017: యాకోబు తన దారిలో వెళ్తూ ఉండగా దేవదూతలు అతనికి ఎదురయ్యారు.
  hat-BSA: Alò, pandan Jacob te fin pran wout li, zanj Bondye yo te rankontre li.
  kos-kos: Ke Jacob el som liki acn sac, oasr kutu lipufan lun God sonol.
  hbo-WLC: וַיַּשְׁכֵּ֨ם לָבָ֜ן בַּבֹּ֗קֶר וַיְנַשֵּׁ֧ק לְבָנָ֛יו וְלִבְנוֹתָ֖יו וַיְבָ֣רֶךְ
    אֶתְהֶ֑ם וַיֵּ֛לֶךְ וַיָּ֥שָׁב לָבָ֖ן לִמְקֹמֽוֹ׃
  ibo-ibo: Jekọb nʼonwe ya hapụrụ gawa nʼihu nʼije ya. Ndị mmụọ ozi Chineke zutere
    ya nʼụzọ.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଯାକୁବ ଯାତ୍ରା କରନ୍ତେ, ପରମେଶ୍ୱରଙ୍କ ଦୂତଗଣ ତାହା ସଙ୍ଗେ ଭେଟିଲେ।
  wmt-wmt: Nyanartijangka yinjilwarntila palurla pirriyani wurnajangkawu. Jayikapju
    parlanyanu marni, “Kunyungurla parla minyarti ngurra Ngarpukura.” Nyanartijangka
    kaparnngurni manya Jayikapju yiparni piyirnwarnti kajalurn. Papajinyankurakarti
    Yijuwukarti manya yiparni kurlirrara wangkijarti. Wali Yijuwurla palunyanta pirriyani,
    marni palurla kujartikarra, “Jayikap mangurla jalarrarni pirriyanku ngajajpurru,
    wartangurni pa yanana kayilungu.” Nyanartijangka palunyanta tikiyani Jayikapkarti
    kayili kaparnkarti. Marni palurla Jayikapku, “Papajpurru mangu pirriyanana wartangurni
    piyirn pajajarti.” Nyanartijangka Jayikap rayinjarrinyala. Pungka ngarta papajinyankurarlu.
    Nyantungu pa pinapinakarrinya jarlujangka yangka Yijuwurlu parla marni walimpa
    pungupurru. Nyanartijangka Ngarpuwu parla marni Jayikapju, “Ngarpu, nyuntungu
    pajin jularni ngampurrikanupurru. Yarnta pajan yinya manawarnti pajajaa piyirnwarnti
    warrkammayinwarnti mapirrirni yapawarntijaa kuyiwarnti. Nganapartu nganapartu
    pajan yinya nyuntungu. Yarr marna ngaju piyirn, nira pajin wulyumarnana. Papajirlu
    ngaja pungka ngajukurakarrarlu pirla. Ngampurrikarrku pajan jalarra nyuntungu
    ngajukurakarrarla papajikarrarla. Rayinkarrinyana marnarla. Pungka ngarnapanya
    nukarni marninwarntijaa yapawarnti. Nyanartirlamarra marnanpanya ngampurrikananku.
    Pungka ngarnapanya.” Nyanartijangka marnila manyanangu Jayikapju warrkammayinwarntiwu,
    “Ngurrujarrakujiwu parliparla Yijuwu kamulwarntijaa tangkiwarntijaa purlumanwarnti.
    Kangkula mantarla kajalurn Yijuwu.” Yarnta parlanyanu marni ranyjingurni muntanga,
    “Wirriyakujiwu marna ngajukura papaji. Yipawu marnarla kajalurn kuyiwarnti, nyanartijangka
    paja langkarnikarrku kulingajirtarlu wulyungu. Ngangakujiwula palu kuyiwarntirlu
    nyanartiwarntirlu.” Wali yiparni parla kajalurn. Nyantu kayilirni lama kirrarnani.
    Nyanartikarrarni pukanyja manya yiparni nyantukurawarnti kartujarrajaa marninjarrawarlany
    warrkammayinjarra. Yapawarntijaa warrkammayinwarnti mapirrirni manya yiparni.
    Yarnta kuyiwarntijaa manawarnti nukarni manya kajalurni yiparni Jayikapju. Marni
    manyanangu, “Yanku manta kurlirra tirriny martuwarrarlal. Ngaju marna minyayirla
    lama kirralku.” Nyanartijangka pukanyjala parla nganpayi pirriyani Jayikapku.
    Turturlikananila pilanyanu kulingu, wanyjarra parlanyanta maja ngunawu, kunyungurla
    Jayikap kunyungurla nganpayiwarlany. Wali turturlikanani pilanyanu kitangarni
    pilangurla rakarrakanya. Yangka ngungkupinya Jayikapkura maya nyanawurlu nganpayiwarlanyju,
    marni parlanyanu, “Kunyungurla minyartirlu nganpayirlu paja yukarnukujiwu.” Wali
    nyanartijangkarlu mirtalpala pinya Jayikap. Marnila parla Jayikapku, “Jarlu parlingu
    rakarrakangana, yartajpantaja.” “Ngajirta. Tarrpartarnanku marnanta jutungu. Japirlyungkuliny
    manurla Ngarpu ngajupurru, nyanartila marnanta yartajpanku.” Wali marni parla
    nganpayirlu nyanartirlu, “Ngana man nyuntu yini, julajirlanyanu.” “Ngaju marna
    Jayikap.” “Kayan ngan Jayikap nguna. Kanarlany marnanta yiniwarlany julawu Yijirayil.
    Tumaj man Ngarpu turturlikanani, yarnta man yukarnukujirni. Piyirnwarnti kanarlanywarnti
    mapirrirni manunya kaninykujirnani nira.” Wali Jayikapju parla marni nyantuwarlanyku,
    “Kala ngana man nyuntu yini. Julajirlanyanu.” “Ngajirta ngajan yiniwu japirlyungka.
    Pinarri pajin ngunarla. Ngampurrikanankujal marnanta.” Nyanartijangka wurnala
    parlanyanta yani rakarrarla. Wali Jayikapju parlanyanu marni, “Kunyungurla marna
    minyarti nganpayi turturlikani Ngarpu pukanyja. Yarnta marna warrarni nguniny
    wanji. Ngajirtarni paja pungkarla pirlawurra. Wali nyanartirni ngurra pa yini
    yutukani Piniyil Jayikapju. Nyanartijangka jamurn purangu turtapinya Jayikap wurnala
    jakarnkanya. Nyikitkarrala yanani mirtal pungujangka.
  chk-chk: Iwe, lupwen Jakop a saila, nöün Kot kewe chon läng ra churi.
  ssd-ssd: Kile Yakob nu tiŋga ndin dubimba kina le Kuate tuku eŋel afu promba nu
    te-silikinaig le
  rop-rop: Brom deya Jeikob bin kipgon langa im ron kantri. Bambai na sambala einjul
    blanga God bin midim Jeikob langa roud,
  ukr-1871: І Яков те ж верстав путь свою, і зустьріли його ангели Божі.
  eng-AOI: Jacob also left to go back to his father. As he went on his way some angels
    met him.
  yon-yon: Kuye aron Yekob kwangkon ye okad yaa wini ye dowad weneena God ye engyusbed
    wedya wenganiwen.
  bch-bch: Idio ta Iakop pade itnan tibur toa oa ta ilalala ga ila. Be edapeai gid
    anggelo ton Deo tiuot pan.
  deu-1951: Jakob aber ging seines Weges; da begegneten ihm Engel Gottes.
  eng-JPS: (32-2) And Jacob went on his way, and the angels of God met him.
  ubr-ubr: Jacob an dam warar mat asi etai sibib si nan men ato God an anea fani sinat
    sinefotai.
  srp-1865: A Jakov otide svojim putem; i sretoše ga anðeli Božiji;
  lug-lug: Awo Yakobo n’akwata ekkubo lye, bamalayika ba Katonda ne bamusisinkana.
  heb-heb: ויעקב הלך לדרכו ויפגעו בו מלאכי אלהים׃
  ben-IRV: আর যাকোব নিজের পথে এগিয়ে গেলে ঈশ্বরের দূতেরা তাঁর সঙ্গে দেখা করলেন।
  pan-pan: ਯਾਕੂਬ ਆਪਣੇ ਰਾਹ ਪੈ ਗਿਆ ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਉਸ ਨੂੰ ਮਿਲੇ।
  mwp-mwp: Kalanu nanga Yakubu a nungu mabaygal ladhudhin. Nuy nanga mab woelmay nanga
    koeygarsar angelal nubiya dhadha mangemidhin yabugudoenu.
  mya-JVB: ယာကုပ် သည် ခရီး သွားပြန် ၍ ၊ ဘုရားသခင် ၏ ကောင်းကင် တမန်တို့သည် ကြိုဆို
    ခြင်းငှါ လာကြသည်ကို၊
  tte-O: Yakobo me ana bodao sitolo yo silau. Silaulau kabo Yaubada ana aneloseyao
    Yakobo silobai.
  tbg-tbg: Labaaniva nai maaqaini anirantero vuvaro Iekopiva aaraini viharo tavomanta
    Kotiva nitito enselika vira vita kareka ani vauvaro
  hmo-hmo: Iakobo be iena laolao ma ia raka lao, vadaeni Dirava ena aneru momo danu
    ia hedavari.
  ata-ata: Lavani mulutu sou mulivu mulai, la Iakovo kalumo mulutu sou mulai e lexe
    anu ulilivu ulai no anu. Mumuamuaꞌi xe mulai la ta angelo noxou Lataua mixalisou.
  nfa-nfa: Èle èèna ka, Yakob si kako taruu. Hèia ana pajuu Lamatua nèti sorga sèra
    mai paraga dènge ne.
  urd-urd: और या'क़ूब ने भी अपनी राह ली और ख़ुदा के फ़रिश्ता उसे मिले।
  rus-SYN: А Иаков пошел путем своим. И, взглянув, увидел ополчение Божие ополчившееся.
    И встретили его Ангелы Божии.
  cbt-NTPO: 'Napano piyapinënpitarë chachin pa''mantahuachina, Cacoponta piyapinënpitarë
    chachin paantarin. Paasoi Cacoposo'', Yosë anquëninënpitari nacapirin. Inapita
    quënanahuaton, tapon: “Isopitaso'', Yosë sontaronënpita huënton. Catahuainacoso
    marë'' a''paimarinso'',” tënin. Napoaton ina ro''tëso'': Maanain, itërin.'
  bqc-SIM: Labã fɛ̀lɛ kↄↄkↄↄ, à lɛzà a tↄũnaↄwa ń a nɛ́ↄ, à samaa'ònɛ́, ↄ̃
    à ɛ̀a tà a bɛ.
  tcz-CHONGTHU: Jacob chu akhol jinna amachal jing in, chule Pakai vantilten analam
    touvin ahi.
  mar-mar: याकोबही आपल्या मार्गाने गेला आणि त्यास देवाचे दूत भेटले.
  tcs-tcs: Wandei, wen Zekop bin lego gobaigen po Kanan, ol einzel blo God i bin kam
    po mite em.
  soq-soq: Tane Iakob leulene bolawe aleidie into God enseliwa me donsaiena.
  qub-qub: Chaypita aywacuycashancho Jacobga Tayta Diospa anjilnincunawan tincuran.
  bqp-bqp: Yakubu dà zɛ́n, akũ Luda malaikanↄ dàalɛ.
  hat-hat: Jakòb menm ale chemen chemen l'. Li kontre kèk zanj Bondye sou wout li.
  eng-BSB: Jacob also went on his way, and the angels of God met him.
  tod-tod: Laɓan wuzeɠeni ga sobuzobui, é ná-dounlointi ta ná-doun anzanuiti nɛɛnɛ,
    é tuya loo ti ʋɛ. Naa ʋolu é ɠale ma, é li zeizuʋɛ.
  eng-WEBPB: Jacob went on his way, and the angels of God met him.
  kbq-kbq: Jekopu'a kantega nevigeno, Anumzamofo ankeromo'za agrite efore hu'naze.
  nhe-BL: Huan Jacob quiitzqui iojhui huan yajqui, huan sequin ielhuicac ejcahua Toteco
    Dios quinamiquicoj.
  bus-bus: Yakubu dà zɛ́n, ben Luda malaikanↄ dààlɛ.
  gub-BL: Wata Zako oho iko kury. Amo Tupàn heko haw pe har uwàxi oho wà.
  eng-DRA: 'Jacob also went on the journey he had begun: and the angels of God met
    him.'
  knf-knf: Laban anaţa na nfa kub, aya amook bababul na babukul añehandër baka bnuura
    aşë ţiiş katohul.
