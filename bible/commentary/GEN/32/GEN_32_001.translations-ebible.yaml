  tof-tof: Zeikob ta inzan tóba kwata wamórr, da Godón ngibürr anerrua oya semrrónóp.
  sus-sus: Laban to keli subaxɛ ma, a naxa findigilin a xa die nun a xa mamadie ma.
    A naxa duba e bɛ. Na xanbi, Laban naxa gbilen a xɔnyi.
  pon-2006: Nindokon Seikop eh wiewia eh seiloak, tohnleng en Koht kei ahpw tuhwong.
  jae-jae: Ma Jakob kêkôc nê lêŋ sa amboac tonaŋ. Ma Anôtônê aŋela dêdac eŋ.
  ksd-ksd: Ma Iakob i ga vana ta kana nga, ma dia ga varkuvo ma ra umana angelo kai
