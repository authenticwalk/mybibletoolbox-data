  arb-NAV: وَلَمَّا مَضَى يَعْقُوبُ فِي سَبِيلِهِ لاقَتْهُ مَلائِكَةُ اللهِ.
  adz-adz: Yakop ibinigi irut utupan yuriꞌ da imingꞌ sanaban ifan da Anutu angira
