  uig-ARA: ياقۇپ ئۆز يولىغا كېتىپ باراتتى؛ يولدا خۇدانىڭ پەرىشتىلىرى ئۇنىڭغا ئۇچرىدى.
  bsp-bsp: Kɔ Labaŋ ɛyɛfɛ bət-bət suy, k'oŋcup awut-sɔ ɔn arkun k'aran, k'ontolanɛ
