verse: GEN.032.024
translations:
  mal-C: പിന്നീട് യാക്കോബ് തനിയേ ശേഷിച്ചു. ഒരു പുരുഷൻ പുലർച്ചയാകുന്നതുവരെ അദ്ദേഹത്തോടു
    മൽപ്പിടിത്തം നടത്തി.
  deu-TKW: Hierauf brachte er sie über den Fluß hinüber und brachte hinüber alles,
    was ihm gehörte.
  lin-lin: Sima na kokatisa bango mayi, akatisaki mpe biloko na ye nyonso.
  cbr-NT: Kuantamainun ka Jacob ashira anubi bërúankëxa, bëruanbi ka a imë́ achúshi
    uni an usakin sinánkë 'aímabi ami mërati abë pëkarakuatsintamainun tananankëxa
    usai;
  eng-LSV: And Jacob is left alone, and One wrestles with him until the ascending
    of the dawn;
  bmu-bmu: An tekögetmö, Jeikobnöŋ nanŋök o likepŋe miaŋgöreŋ kunbuk tarök. Nanŋök
    tariga azi kunŋan kaiga yambuk suŋgem aum-möriba malohotka miri giaŋiyök.
  eng-GNV: Now when Iaakob was left him selfe alone, there wrestled a man with him
    vnto the breaking of the day.
  eng-WEBSTER: And Jacob was left alone; and there wrestled a man with him, until
    the breaking of the day.
  nhw-BL: Huan Jacob mocajqui iseltzi. Huan monexti se tlacatl catli mohuilanqui ihuaya
    hasta tlanesqui.
  swh-ONEN: Kwa hiyo Yakobo akaachwa peke yake na mtu mmoja akashikana naye mweleka
    mpaka mapambazuko.
  bba-bba: Ye u bu tɔburɑsiɑ u kpɑ, mɑ u wurɑ u mɑɑ ye u mɔ kpuro tɔburɑsiɑ.
  eng-KJVCPB: And Jacob was left alone; and there wrestled a man with him until the
    breaking of the day.
  cpy-cpy: Ikanta ijeekanaki apaniroeni Jacob, ari roma-nkiyakari apaani atziri rooteentsimi
    ikitejitakotakayiri.
  mpx-mpx: Yaa Yakobo maisena ya hi eguluwana to. Yaka tau etega i na alona hi lopepeunuk
    ge hi logalogasisi i na ana siga kelaubwa lan ni gan.
  wbp-wbp: Kala Jakupu purdangirlilpa nyinaja yangarlu. Ngula-jangka, wati yanurnu,
    manu rdirri-yungu jurr-yarnkanjarla Jakupuku, manulpa-pala-nyanu putaputa kujurnu.
    Puuly-mardarnulpa-pala-nyanu, manu jirri-mardarnulpa-pala-nyanu rdiily-parnkanja-wangurlu
    jintaku mungaku. Watingkijilpa putaputa kujurnu Jakupu walya-kurra.
  luo-luo: Bangʼ mano Jakobo nodongʼ kende, kendo ngʼato noi kode otieno duto nyaka
    okinyi.
  meu-meu: A Iakob na sibona noho, bena tau ta na ia ida e hedaverai ela bona daba
    e kinia.
  npi-ULB: याकूब एक्लै रहे, र एक जना मानिसले तिनीसित सूर्योदय नभएसम्म कुस्ती खेले
    ।
  yor-yor: Ó sì ku Jakọbu nìkan, ọkùnrin kan sì bá a ja ìjàkadì títí ó fi di àfẹ̀mọ́júmọ́.
  emp-NTPO: Mãwã Jacobora idub̶a b̶esia. Maʌ̃ne ẽberãda idji ume djõsia ab̶a ʌ̃mãdau
    odjabʌrʌd̶aa.
  ind-ind: Yakub tinggal sendirian di tempat dia berkemah tadi. Lalu datanglah seorang
    laki-laki dan bergulat dengan Yakub sampai fajar tiba.
  pes-OPCB: '@see-verse:GEN.032.023'
  ssx-ssx: Pate ipikita꞉ ipika꞉ siki pao hayekeme. Kutupa koto timbata꞉ hali ma꞉nda꞉
    a꞉pa ipiki yaapo tonka꞉neli pitolo haena꞉ta꞉ da kelepeekeeki teke pa꞉ta꞉ mieke
    mina꞉pa꞉laluekema꞉
  lcm-lcm: Sikei ninia kala ago papalik pok emung. Na mangsikei a igenen kamela angpuagai
    ve nia. Kilongta angpuagai tung si tangat.
  aer-aer: Kele Jacob akenhe anyente-arle ingkerne aneke. Nhenge rarle anyente anekenge
    artwe anyente apetyemele renhe arntwirrkeke Jacob renhe, ratherre anteme ahelheke
    ntewirretyeke uye akwete. Ratherre arntwirrkerreke akwete ntewirremele ingwartentyele,
    nterte-arlke irretyakenhe. Artwe rarle Jacob ahelheke ntewetyeke ahentye-aneke.
  tgl-ULB: Mag-isang naiwan si Jacob, at may taong nakipagbuno sa kanya hanggang madaling
    araw.
  nop-nop: Yakobo ne adi ime fokolok udaneeŋ looŋ hakuk. Hatune me niŋ mintaune adut
    kiwobu tulune helemiŋ dobuguk.
  kca-kca: Щӑԓта Иаков утща хӑщәс. Аԓәӈ хўщәԓ унты ԓўв пиԓәԓән Ахой катԓантыйәс;
  cbu-NT: Akoparin waanitarisha kanapeeranllu, Apanllee tiptsir chamayangarangiya.
    Itaru, nda natstarangiya. ¿Chakshita ashtar? átu, putarangu pachipurangiya.
  hui-hui: Ti piyagola ibuni hangu ederayagi hondo hene. Ani hearia agali mbira iraga
    howa gi gungu bialu hebine ega bi lene.
  wrs-wrs: wo aralva Yakopva ganamoa, himba di nohalm lohvna. Doa mongo tendorini
    pronamba, di Yakopi hevm epishawolvna. Mendah hevm epishawolvna, heva os Yakopmba
    himba petharava vendlahanamoa, owai.
  mya-mya: ယာ​ကုပ်​က​မူ​တစ်​ယောက်​တည်း​နေ​ရစ်​ခဲ့​လေ သည်။ ထို​အ​ခါ​လူ​တစ်​ယောက်​သည်​မိုး​လင်း​အံ့​ဆဲ
    ဆဲ​တိုင်​အောင်​သူ​နှင့်​န​ပန်း​လုံး​လေ​၏။-
  cbi-NTPO: Tsejtu Jacob maali shuwaiñu, ma unbere fale' yaba vinguenanan tsaa chayaimi.
  bod-N: ཡ་ཀོབ་ཁོ་ན་ཤུལ་དུ་ལུས་ཤིང་མི་ཞིག་ཡོང་སྟེ་ནམ་ལངས་པའི་བར་དུ་ཁོ་དང་འཇུ་རེས༌བྱས།
  wsk-wsk: Nuna bita sapaman se nu kota yu komasang ko bagaram. Se kari bo tairam
    ilak numi sagaru lagaram la sor ukira duap iluwam.
  kkl-kkl: el mo wamog. El mo wamogpa, nimi nhon elag yaogti, Yakub saelbaogpa, sin
    phende ko'olomoghol talamdek pahabog ae kwelekaog.
  sna-sna: Saka Jakobho akasara ari oga, uye mumwe murume akaita mutsimba naye kusvikira
    utonga hwatsvuka.
  spa-BLM: Jacob se quedó solo, y luchó allí con un hombre hasta el amanecer.
  beu-beu: Aarunge Yakob aing enangkolang jedung mana angu mimihi. Angmuse nehe mehal
    nu hoa Yakob at taing gomol sampe bir-jala papeang.
  cac-cac: Axo yic ix can vin̈ sch'ocojil, ix yac'an oval vin̈ yed' jun vinac masanto
    ix sacb'i.
  swh-ULB: Yakobo akaachwa peke yake, na mtu akashindana naya mpaka alfajiri.
  bel-bel: І застаўся Якаў адзін. І змагаўся Нехта зь ім, пакуль настала зара;
  deu-ELBBK: und er nahm sie und führte sie über den Fluss und führte hinüber, was
    er hatte.
  mbb-OT: Ne hein iyan dà si Jacob netaǥak dutun, duen nekeuma he sevaha he maama
    ne mibuteng din si Jacob. Mibuteng sikandan taman te egkepawà.
  msc-msc: A ka alu latamin ba kɔ, ka ban ka a bolofenilu bɛɛ fanan natamin.
  mal-2015: അപ്പോൾ ഒരു പുരുഷൻ ഉഷസ്സാകുവോളം അവനോടു മല്ലുപിടിച്ചു.
  tuo-NT: Cʉ̃ niꞌcʉ̃ta tojanʉꞌcãrĩ cura, niꞌcʉ̃ ʉmʉ bajua, cʉ̃ meꞌrã aꞌmerĩ ñadiꞌocũupecãrã
    niwã. Téé boꞌremʉjãticãpʉ tojo weeduꞌucãrã niwã.
  gup-gup: Wanjh Jacob nungka djahdjalni nakudjihkudji, dja wanjh nabuyika bininj
    bimarnebebmeng, wanjh benehdjalkommarreni kunkakkuyeng munguyh kore kumbarrhbom.
  met-met: Baing Yekop ing ganina wa. Ne yambongga baguba lipu tela ma haunggana laing
    xaidap.
  gvs-gvs: E kina anetava ikaaiyaka. Ikaaiyaka go, koroto tayamo isowóduwo ima Yakobo
    iyoisi taiyao sivadidídina ana kadókana botomotomo.
  rmc-rmc: Ešeb bičhaďa len prekal o paňi a paľis savoro, so les sas.
  nlg-nlg: Ma Jacob te kabu heghena vamua iga. Ma siki tinoni te mai tatana me lotia
    moro ghutuveve tana tapoasana na dani.
  dgr-DOGNT: Jacob ededı̨ whatsǫǫ̀ aìda là dǫ yeghǫ nììtła. Èhkǫ gots'ǫ̀ ełek'aàgıagwo.
  pes-OPV: و یعقوب تنها ماند و مردی با وی تا طلوع فجر کشتی می‌گرفت.
  ron-1924: Иаков ынсэ а рэмас сингур. Атунч, ун ом с-а луптат ку ел пынэ ын ревэрсатул
    зорилор.
  ben-OBCV: অতএব যাকোব একাই থেকে গেলেন, এবং একজন লোক ভোর হয়ে ওঠা পর্যন্ত তাঁর সঙ্গে
    কুস্তি লড়লেন।
  lex-lex: Noka Yakopa nmeh'a o'ta watnu pa nwarini, ne muanke'a ida nora rwa'uta-rwatorna
    nek la mel tetema nodia pa lera matni npah'a.
  rgu-rgu: Tehuu Yakob mesaꞌ ana nahaniꞌ ria. Boe ma touꞌ esa mai, de dua si rakale
    ao, losaꞌ lole maluaꞌ.
  som-som: Markaasuu Yacquub keligiis hadhay, nin baana la legdamayay isaga ilaa markii
    waagu beryayay.
  lat-VUC: 'mansit solus: et ecce vir luctabatur cum eo usque mane.'
  aoi-aoi: Umba nakwukawura n-ambilyuma nakina. Eneja nuwilyaba nenumamalya ni-likenuma
    alyarrngwalyilya ngawa Jekabu-wa akwa arakba nenu-kuwurriyinuma wunalakina ayarrka-murra.
    Neni-yaminjama wunalakina ngawa nenu-kuwurriyinuma ngawu...wa. Biya akwudangwa
    arakba ne-kbadanga.
  eng-ASVBT: And Jacob was left alone; and there wrestled a man with him until the
    breaking of the day.
  mna-mna: Mi itutamen imiili ma imbotmbot yok pakaana tana pa mbeŋ. Molo som mi tomtom
    ta imar, to ziru Yakop tipartoombo mburan ma irao kozeere.
  ita-1885: E Giacobbe restò solo; ed un uomo lottò con lui fino all'apparir dell'alba.
  eng-LXXUP: And he took them, and passed over the torrent, and brought over all his
    possessions.
  eng-ULB: Jacob was left alone, and a man wrestled with him until daybreak.
  spa-VBL: Pero Jacob se quedó allí solo. Un hombre vino y luchó con él hasta el amanecer.
  fra-_FOB: Or Jacob demeura seul; et un homme lutta avec lui, jusqu'au lever de l'aurore.
  mal-mal: അപ്പോൾ ഒരു പുരുഷൻ പുലരുന്നതുവരെ അവനോട് ദ്വന്ദയുദ്ധം നടത്തി.
  urd-GVR: Lekin wuh ḳhud akelā hī pīchhe rah gayā. Us waqt ek ādmī āyā aur pau phaṭne
    tak us se kushtī laṛtā rahā.
  suz-BL: मिनु आइक्‍ची हांबुम याकूब का ला बाक्‍माक्‍त। मिनु नां रिक्‍शा, नां मसोव़म
    सम्‍म मुर का नु राम्‍शी पवा बाक्‍त। होसे १२:४-५
  ita-1927: Giacobbe rimase solo, e un uomo lottò con lui fino all’apparir dell’alba.
  ckb-ckb: ئیتر یاقوب هەر خۆی مایەوە، پیاوێکیش هەتا بەرەبەیان زۆرانبازی لەگەڵ کرد.
  eng-BBE: Then Jacob was by himself; and a man was fighting with him till dawn.
  crx-NTPO: '''Et Jacob dich''oh za ''et nelts''ut ''ink''ez Dune bulh nulhuhulte,
    ''et ''ulhdzis nduhoolhyiz yukaih whuts''un.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಒಬ್ಬನೇ ಉಳಿದಾಗ, ಒಬ್ಬ ಮನುಷ್ಯನು ಉದಯವಾಗುವವರೆಗೆ ಅವನ ಸಂಗಡ ಹೋರಾಡಿದನು.
  bbb-bbb: Areme e be fu muge ijia kekena Jekafu fare arafirimo fu dabe daturakiro
    jiekena renoeko fune vakuma ve irasekiro saname.
  tam-2017: யாக்கோபு தன்னைத் தனிமைப்படுத்திக்கொண்டான்; அப்பொழுது ஒரு மனிதன் பொழுது
    விடியும்வரை அவனுடன் போராடி,
  spa-RV-1909: Y quedóse Jacob solo, y luchó con él un varón hasta que rayaba el alba.
  ron-BTF: Şi Iacob a fost lăsat singur; şi acolo s-a luptat un bărbat cu el până
    la răsăritul zilei.
  eng-WEBP: Jacob was left alone, and wrestled with a man there until the breaking
    of the day.
  eng-FBV: But Jacob stayed there alone. A man came and wrestled with him until dawn.
  nld-1939: Jakob zelf bleef alleen achter, en een man worstelde met hem tot het morgenrood
    rees.
  nch-BL: Huan Jacob mocajqui iseltitzi. Huan monexti se tacat cati motehui ihuaya
    hasta tanesqui.
  tfr-NTPO: '@see-verse:GEN.032.023'
  vie-1934: Vả, một mình Gia-cốp ở lại; thì có một người vật lộn với mình đến rạng
    đông.
  hin-CV: और याकोब वहीं रुक गये. एक व्यक्ति वहां आकर सुबह तक उनसे मल्ल-युद्ध करता
    रहा.
  eng-OURB: Jacob [Supplanter] was left alone, and wrestled with a man there until
    the breaking of the day.
  spa-BES: Entonces Jacob estaba solo; y un hombre peleaba con él hasta el amanecer.
  tdx-tdx: Nasese’e mb’eo naho nampitsahe’e i torahañey vaho nampitsahe’e ze tama’e.
  vid-vid: Yakobo nakasigala yaliyeka. Munhu yumwe nakoya, nawetowa mbaka lufuku.
  pwg-pwg: Ma Jeikap ina kina kava imakai. Ma tomowa sago ipisi da yavata ivi vowa
    inene da gisina kava da mara iti kwata.
  eng-OKE: And he took them and made them pass over the torrent, and made what was
    his to pass over.
  tha-KJV: ยาโคบอยู่​ที่​นั่นแต่​ผู้เดียว มี​บุ​รุษผู้​หน​ึ่งมาปล้ำกับเขาจนเวลารุ่งสาง
  por-BR-2018: E ficou Jacó sozinho, e lutou com ele um homem até que raiava a alva.
  bco-bco: Ya꞉kob e nulu a꞉namio꞉ ina꞉li dowabikiyo꞉, kalu nowo꞉ elo꞉wa fa꞉la꞉dowakiyo꞉,
    e ta꞉lia꞉sa꞉ga꞉ fafula꞉fo꞉liki ani tandea꞉leno꞉, ho꞉lema꞉no꞉wo꞉ ko꞉na꞉ma dowabiki,
    kalu a꞉ma꞉yo꞉ Ya꞉kobo꞉ mo꞉tininima꞉no꞉ dowabi, eyo꞉ Ya꞉koba꞉ kola꞉kiya golabiki,
    kola꞉kiyo꞉ a꞉na helefo dowo꞉.
  deu-ELO: Und Jakob blieb allein übrig; und es rang ein Mann mit ihm, bis die Morgenröte
    aufging.
  ktm-ktm: pe iy ke ndre homou iyeu imin hodoh. Eri pe orngon homou ihir ile ndrongon
    iy pe horu hernehmundre kopwi uu pe lok ndre iltanga-ar.
  caa-caa: Pero e Jacob quetpa ubꞌajner yajaꞌ taca. Y tamarto e acbꞌar era checta
    inteꞌ winic tut y cay uchiobꞌ e fuerza tuaꞌ ucucru ubꞌobꞌ este que sacojpa.
  eng-WYC-2018: (and) Jacob dwelled (there) alone, and, lo! a man (came, and) wrestled
    with him till to the morrowtide.
  epo-epo: Kaj Jakob restis sola. Kaj iu luktis kun li ĝis la apero de la matenruĝo.
  uig-PIN: Yaⱪup bolsa bu ⱪatta yalƣuz ⱪaldi; bir zat kelip xu yǝrdǝ uning bilǝn tang
    atⱪuqǝ qelixti.
  beo-beo: Be hisu da hame asi. Amalalu, dunu afae da ema misini ema ouga:ne ludui.
    Ludulalu, gasia huluane mae yolesili, ludui.
  tpi-OTNT: Na em wanpela tasol i stap. Orait long nait wanpela man i kamap na i pait
    long em i go inap long tulait.
  hau-SA: Saboda haka sai aka bar Yaƙub shi kaɗai. Sai ga wani mutum ya zo ya yi kokawa
    da shi har wayewar gari.
  udu-udu: Dhala Yakuub a’di dhalkunu a’di ’de/ mo dhali a’di ’tirki’d uni ki wathiŋ
    kamu/ mo ntagi e ḵali kush mo.
  uig-LAT: Yaqup bolsa bu qatta yalghuz qaldi; bir zat kélip shu yerde uning bilen
    tang atquche chélishti.
  nde-nde: Ngakho uJakhobe wasala yedwa, indoda ethile yabindana laye kwaze kwaba
    semathathakusa.
  ton-ton: ¶ Ka naʻe nofo tokotaha pe ʻa Sēkope; pea naʻe ai ʻae tangata naʻa na fefaʻuhi
    mo ia ʻo aʻu ki he mafoa ʻae ata.
  ces-1613: A zůstal Jákob sám; a tu zápasil s ním muž až do svitání.
  eko-eko: Yaakhumpa khusala otthwe, khumpuwelela nlume mmote khusala oomanana mpakha
    ocha.
  nss-nss: Hapeko yiy opu iyendron haroh, pe ndramat hamou isa pe iposisiwe iyasura
    yiy, ipoo lang ileu.
  eng-WMB: Jacob was left alone, and wrestled with a man there until the breaking
    of the day.
  tam-TCV: அதன்பின் யாக்கோபு தனிமையில் இருந்தான், அப்பொழுது ஒரு மனிதர் வந்து பொழுது
    விடியும்வரை அவனுடன் போராடினார்.
  ceb-ULB: Nag-inusara nalang si Jacob, ug adunay usa ka tawo nga nakiglayog kaniya
    hangtod sa pagka-kaadlawon.
  mkn-mkn: Ma Yakob tenga sandiri di situ. Ais ju ada satu laki-laki datang, ko bagulat
    deng dia sampe amper siang.
  pol-UBG: Jakub zaś został sam. I walczył z nim pewien mężczyzna aż do wzejścia zorzy.
  agr-agr: Nuna ashí ikatiag nigki juwak pujai, makichik aents tajuam niijai maa maaniakua
    tuke tsawampau;
  kyc-kyc: Dokopa akali mendeme epo baapa kupyapeta pyuo karo yuu yanganyi reteya.
  urd-GVU: لیکن وہ خود اکیلا ہی پیچھے رہ گیا۔ اُس وقت ایک آدمی آیا اور پَو پھٹنے تک
    اُس سے کُشتی لڑتا رہا۔
  deu-1912: '[32:25] und blieb allein. Da rang ein Mann mit ihm, bis die Morgenröte
    anbrach.'
  ntj-ntj: Nyangka Tjayikapanya marlartarringu nyinarranytja. Nyangka wati kutju pitjangu-lu
    lurrtjurringu. Palunyalu-pulanku ngaparrku witurrpungkulalpi purtu tjarliranytja
    mantangka-pulanku warnikitjalu. Purtulirringu-purtulirringu-pula palunyangka manta
    yutirringu.
  row-row: Te Yakob mesaꞌ ne nahani sia naa. Boe ma, touꞌ esa nema, napote no e losa
    deka manggarelo.
  kan-2017: ಯಾಕೋಬನು ಒಂಟಿಯಾಗಿ ಹಿಂದೆ ನಿಂತಿರಲು ಯಾರೋ ಒಬ್ಬ ಪುರುಷನು ಬೆಳಗಾಗುವ ತನಕ ಅವನ ಸಂಗಡ
    ಹೋರಾಡಿದನು.
  ena-ena: Ivoua hɨniavɨdaci nɨbu hɨtɨŋ sɨbaŋ limu neŋ hɨnimi. Hɨnidaci hɨfɨlɨ hulaŋ
    mu agaŋ ve nɨbu hula sagaŋ lɨbalɨba havɨ hɨbɨŋ hɨbɨŋ mɨŋahubɨhahavɨla mɨŋamigɨlamigɨla
    hɨniavɨmi. Lɨhavɨdaci fɨli mɨŋalahɨben aba lɨmi.
  tgo-tgo: ko iyemaeŋge mbe ghamberegha i reyaku e kiyamuko. Amba lolo regha i yomarawe
    na i gaithɨ weiye. Thɨ velawelaweŋgi ghaghad i ghera buruburuko rɨghe.
  yap-yap: Me par u baraba’ ni go ir. Me yib be’ nib mo’on ngak ngar fathaelgow nge
    kadbul.
  tet-tet: Nunia hotu, Yakob mesan sei iha nia. Hotu, mane ida mai nakteꞌur no nia,
    toꞌo kreꞌis loro saꞌe.
  hlt-MCSB: Te vaengah Jakob te amah bueng la a cul coeng dongah anih te hlang pakhat
    loh khothaih tom due a hnueih.
  mdy-ETH: ዒዚ ጋዓንቴ ዎሮ ሱካ ፔኤሮ ዓቴኔ፤ ዬካፓ ዬኖ ዋንቴሎ ሳዓ ካራንዳያ ሄላንዳኣና ፔቴ ዓሲ ማሹንቦ ዒዛ ዓርቃኣና
    ዎርቄኔ።
  twi-ASANTE: Afei, ɛkaa Yakob nko ara wɔ nʼatenaeɛ hɔ. Anadwo no, obi ne no bɛtentameeɛ
    ara kɔsii adekyeɛ wɛɛ.
  bhl-bhl: Uniwi, Sekow akalem e emikel kuw ka kel kose kale. Ka kosomelei, mililiw
    ding kabalak be, kunum mak teleko, Sekow elo falal kelewei, aso i gansiliw kale.
    Ganbomeliwi, aneng kuw danse ding dim bakate,
  con-NTPO: Tsa'caen pa'ccoma isiamba tisuyi can'jen'ni fae tsandie, a'iacan'choa
    tisei'ccu iyiccoye ashaen a'tatsse.
  eng-WEBU: Jacob was left alone, and wrestled with a man there until the breaking
    of the day.
  bnp-bnp: Pali ia kikeri i made mule. I bele tahoa tara bakovi ru valoi mavonga na
    rodo, i palala taho rua a hini.
  wal-wal: shin Yaaqoobi barkka attiis. He wode issi asi sa7ai wonttana gakkanaassi
    aara baaxetiis.
  mgh-mgh: Vano Yakopi ahohala veekhawe ni ahomwanana nlopwana mmoca uhiyu wothene
    mpaka usa.
  acu-NT: Tura Jacobka ningki juwakmiayi. Turamtai Yuse awemamuri aintsua tumau tari,
    nijai nekapnaisami tusa, achiinikiar maa maaninai tsawaarmiayi.
  spa-PDDPT: Jacob se quedó solo, y un Varón luchó con él hasta rayar el alba.
  gun-gun: Jacó ha'e ae'i opyta ha'e py. Ha'e ramo peteĩ ava ojekuaa vy hexeve joguero'a
    ko'ẽ peve.
  agu-BL: Itzun te yi cyaje'n cyen Jacow ẍchuc, nin oc jun yaj tan pil ib tuch'. Ul
    cunin skiltz cya'n tan pil ib.
  eng-PEV: But Jacob didn’t go with them. He stayed next to the river, and he was
    all alone. Then a man came and grabbed Jacob, and that man wrestled with Jacob.
    They kept on wrestling all night, until it was nearly time for the sun to come
    up.
  ilo-ULB: Nabati nga agmaymaysa ni Jacob, ket maysa a lalaki ti nakigabbo kenkuana
    inggana iti panagsingising ti init.
  kpg-kpg: Gei mee gaa noho i golo modogoia. Dahi daane ga hanimoi ga taudau gi mee
    gaa dae loo gi di maalama aga di mee.
  uig-ARA: ياقۇپ بولسا بۇ قاتتا يالغۇز قالدى؛ بىر زات كېلىپ شۇ يەردە ئۇنىڭ بىلەن تاڭ
    ئاتقۇچە چېلىشتى.
  bsp-bsp: Ntɛ Yakuba ɛlɛk aran ɔn, k'ɛŋcalɛnɛ ŋa dəŋgbəl kɔ daka dɔkɔ ɛnayɔ mɔ fəp.
  bps-bps: Kabay kenen laan fa mifal, aloan satu ftagak déén. Kafnge én, nun msut
    di ku Dyékob, na nagotan kenen, na sbunù ale kel i fan mayè mwal.
  mbs-mbs: Olò si Jacob se wedà batas. Penga niyan, doen migpekità diyà ki Jacob aw
    migpeliyangay dan lamig te iselem.
  tof-tof: Da Zeikob tebean we burrmatórr. Da darrü pama tamórr; i usadi we bumiógtübumióg
    namülnürri tai kókó sisa tuninürr.
  sus-sus: A naxa e ragiri Yaboko xure a nun se naxan birin na a yi ra.
  pon-2006: Ih eri kelekelepw wasao. A iet ohl emen ahpw pwarohng oh poadoarohng lao
    lel nin sohrahn.
  jae-jae: Ma eŋ taugeŋ gêmoa ŋamakeŋ. Ma ŋac teŋ jaagêc sêmônaŋ tauŋ e gêu bôŋ.
  ksd-ksd: Ma Iakob i ga ki varkolono; ma tika na tutana dir ga varubu me tuk ta ra
    lar.
  tur-YTC: Yakov yalnız kaldı ve gün ağarana dek orada bir adamla güreşti.
  bel-N: I застаўся Якуб сам адзін. І дужаўся з ім Муж да ўзыходу зараніцы.
  grc-BRENT: Καὶ ἔλαβεν αὐτοὺς, καὶ διέβη τὸν χειμάῤῥουν, καὶ διεβίβασε πάντα τὰ αὐτοῦ.
  ind-AYT: Lalu, Yakub tinggal sendirian dan ada Seseorang yang bergulat dengannya
    sampai fajar.
  lid-lid: Jekop le ari badeh in hamon, eme badeh ndramak ari ili badeh uru akek,
    uru akek winiya le kon aleu.
  eng-NNA: He stayed there alone. A man, a stranger, came to him. Those two wrestled
    each other (lit. 'tried to put each other on the ground'), unsuccessfully they
    were doing that right up to daybreak.
  nya-nya: Tsono Yakobo anatsala yekha. Tsono munthu wina anadzalimbana naye mpaka
    mʼmbandakucha.
  hrv-hrv: Prebacivši njih na drugu stranu toka, prebaci zatim i ostalo što bijaše
    njegovo.
  mps-mps: Tama agaduba deli naga bididuai. Tialima, hulide bidi me deli pedelama,
    tama aga dali nogogo pelegebo hwįdubadi, be posobo siba usu nani.
  llg-llg: Tehuu Yakob mesa kana nahani ndia. Basa boe ma, touk esa mai, de naule
    non losa lolembilak.
  tpi-tpi: Na em wanpela tasol i stap. Orait long nait wanpela man i kamap na i pait
    long em i go inap long tulait.
  dan-1931: Men selv blev Jakob alene tilbage. Da var der en, som brødes, med ham
    til Morgengry;
  vie-OVCB: Đang một thân một mình, Gia-cốp bỗng thấy một người xuất hiện và đấu vật
    với mình cho đến rạng đông.
  lbk-lbk: Sa et nakhayad siya ay es-esang is chemangna. Ya ket ay inmali nan esa'y
    lalaki ay nakidpap ken siya engkhana ay nganngani ay napat-a.
  guj-2017: યાકૂબ એકલો રહી ગયો અને સવાર થતાં સુધી એક પુરુષે તેની સાથે મલયુદ્ધ કર્યું.
  byr-byr: '@see-verse:GEN.032.023'
  awx-awx: Tixawänu Jekowu käwutdu inäkän yiwikut. Tixawän äminu täpätutä apän, “Imindäka
    betake, kewune täpän pimapän?” yake usinggän pahaxawät, axwakawikge tikut.
  pon-2006A: Ih eri kelekelepw wasao. A iet ohl emen ahpw pwarohng oh poadoarohng
    lao lel nin sohrahn.
  por-BRBSL: Jacob foi deixado sozinho, e lutou com um homem lá até o fim do dia.
  aly-aly: Kel, ament-areny ra anek. Artwa anyent ikwer-warl apetyek. Ratherr atwerrenh
    ingwepenhek-atwety. Ratherr intewerrenh.
  cth-cth: Jakop amadueng ao nah tami buet touh hoi khodai totouh a kâthe roi.
  twi-twi: Enti ɛkaa Yakob nko ara wɔ nʼatenae hɔ. Anadwo no, obi ne no bɛtentamee
    ara kosii adekyee wɛɛ.
  hlt-hlt: Te vaengah Jakob te amah bueng la a cul coeng dongah anih te hlang pakhat
    loh khothaih tom due a hnueih.
  tbz-SIM: Kòo bɛ̀ sée nkukó nkɛ́séennɛ̀ o mɔ̀kɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀,
  msy-2020: Ezɨ a uabɨra iti. Ezɨ gumazir mam dɨmangan otogha a ko, aning uaning mɨsoghav
    ikia ghuav itima amɨnim tira.
  txq-txq: Tehuu Yakob mesa kana bei nahani numa naa. Basa boe ma touk esa mai, de
    naule noon losa lole manggaledo.
  aaz-aaz: Mes naiꞌ Yakop namaik anmees anbi noe je panin. Rarit atoin es neem. Atoniꞌ
    naan nok naiꞌ Yakop anmaboon ein anbi naan, tar antea neis noi nmeu.
  azb-azb: Sonra Yaqub tək qaldı. Dan yeri sökülənə qədər bir Şəxs onunla güləşdi.
  eng-DBY: And Jacob remained alone; and a man wrestled with him until the rising
    of the dawn.
  hin-2017: और याकूब आप अकेला रह गया; तब कोई पुरुष आकर पौ फटने तक उससे मल्लयुद्ध करता
    रहा।
  wol-KYG: Yanqóoba da leena jàllale, jàllewaale alalam jépp itam.
  swp-swp: Arinai Iakobo iabom ie bawa, eo tau esau maena se haipoipoi i lau e mara
    i uiari.
  bjr-bjr: Taqa nimaqaseenoo naríara dinni afainni kaqi marinau. Marufanoo faiqí moo
    fannoo anireenoo aitata fufanoo Yakooboona qumaranau. Uaqeeidanoo narí rudammiqi
    narí rudammiqi idamarufanoo iaqarafa adeedi ranau.
  eng-YLT: And Jacob is left alone, and one wrestleth with him till the ascending
    of the dawn;
  kne-kne: et nataynan sisya ay eng-enggay na. Idi siya di, wada et di sinmawang ay
    lalaki ay nakidama en sisya engganas dandani ay mapat-a.
  heg-NTPO: Mo Yakob sii dada se palun na halin na. Kon nam muik biklobe mes maa,
    ti oen duas late apa didiin peke langa.
  ptu-ptu: Sapo' tohho ia Yakub mesa-mesanna. Iya sulem mesa muane sibobo' Yakub sule
    lako moni mäne'.
  bzd-NTPO: Ie' e̱' tsé̱a̱t eköl. Ee̱ ta̱ wëm de eköl ie' ska' ta̱ ie'pa ñippé kapa
    wa darërë dö̀ ká̱ ñine eta̱.
  kwf-kwf: Sui nia ka tua buri talana ana ta bali kafo neꞋeri neꞋe kira tua ana. GoꞋo
    taꞋi ngwae ka leka maꞋi ma ka dau nia, kera ka kwainamutaꞋi leleka karangi sina
    ka raꞋe maꞋi.
  eng-WYC-2017: Jacob dwelled there alone, and, lo! a man came, and wrestled with
    him till to the morrowtide.
  eng-WMBB: Jacob was left alone, and wrestled with a man there until the breaking
    of the day.
  spp-spp: '@see-verse:GEN.032.023'
  aey-aey: Odimei Jekob uqa cuhanuc ono bilen. Odocob dana oso hocob uqaca hewecebheweceb
    imesi hahagalesin li cojagen.
  urd-GVH: लेकिन वह ख़ुद अकेला ही पीछे रह गया। उस वक़्त एक आदमी आया और पौ फटने तक
    उससे कुश्ती लड़ता रहा।
  rug-rug: Ba koa hola telena eke se Zekopi, meke mae si keke tie meke vari ṉazai
    sari karua, osolae maraqata mae sa rane.
  gaz-gaz: Yaaqoob immoo kophaa isaa hafe; namichi tokkos hamma lafti bariitutti walʼaansoo
    isa qabe.
  fra-LSG: Jacob demeura seul. Alors un homme lutta avec lui jusqu’au lever de l’aurore.
  gnn-gnn: ga ŋayipinydja ŋunhilina bäymana nhinana yukurrana gänana ŋayipina. Munhakuna
    dhika, bala ḏarramuna bunana nhanbala ŋunhiliyi ŋula yolnha, bala maṉḏa yukurrana
    mulkanhaminana bala ganydjarr‐warryunminana maṉḏakuway maṉḏa. Ganydjarr‐warryunminana
    maṉḏa yukurrana‐a‐a, yana liŋgu‐u‐u, galki djaḏaw'yurrunana marrtjina.
  yal-yal: A yi e ragidi Yaboko xuden na e nun a yii seen birin.
  gum-gum: Incha Jacobpe tru misaameraba, nui ushameraba kørrømisra tsuinug nøtø kørrømisra,
    kan møøba tør-rramnegatig kwayab tranrriyabelø køn.
  iou-iou: Pewän kuŋ moreŋirä ume ani kukŋi ŋo käda inigän itkuk. U irirän äma kubätä
    ahäŋ imänkaŋ ämiŋtäkon kome yäŋeŋburu-buru täŋkuk.
  haw-1868: 'O Iakoba wale no i koe: a hakoko mai la kekahi kanaka me ia, a wehe ae
    la ke alaula o ke ao.'
  arb-NAV: وَبَقِيَ وَحْدَهُ، صَارَعَهُ إِنْسَانٌ حَتَّى مَطْلَعِ الْفَجْرِ.
  adz-adz: Yakop runtaꞌ rungꞌ impai nigi da garam mangan iwaꞌ rutin, da irut impung
    ruan da idabir i ruan i ruaꞌa ruꞌan isangꞌ gubuꞌ pisan.
  ewe-ewe: Yakob trɔ va asaɖa la me, eye eya ɖeka nɔ afi ma. Ŋutsu aɖe te kame kplii
    va se ɖe fɔŋli.
  eng-LEE: And Jacob was left alone; and there wrestled a man with him until the breaking
    of the day.
  gvn-gvn: '@see-verse:GEN.032.023'
  nna-nna: Paliny kujurl waninyi palanga. Pirirri ngajarri turlpanyalu. Palanga partarl
    jungkanga parirrju warlirnikinyipularninyi, palajun partarl jirnikinyipularninyi
    pirrpa-pirrpakartijakun.
  asm-FB: তাতে যাকোব সেই ঠাইত অকলে থাকিল। তেতিয়া এজন পুৰুষে আহি ৰাতিপুৱা নোহোৱা পর্যন্ত
    তেওঁৰ সৈতে মল্লযুদ্ধ কৰিলে।
  sus-A: عَ نَشَ عٍ رَفِرِ يَبٌكٌ شُرٍ عَ نُن سٍ نَشَن بِرِن نَ عَ يِ رَ.
  fra-SBL: Jacob resta seul, et il lutta là avec un homme jusqu'au point du jour.
  hbo-hbo: וַיִּקָּחֵ֔ם וַיַּֽעֲבִרֵ֖ם אֶת־הַנָּ֑חַל וַֽיַּעֲבֵ֖ר אֶת־אֲשֶׁר־לֹו׃
  shp-NTPO: Jaskáakin jato shitámataanan, Jacob jabicho jain iakea iki. Jain iakeax,
    ja yamébi westíora onanama joni jaki joketian, jabé koshi meeanani iishina iki;
    nete xabatai kaman.
  eng-WYCLIFFE: a man wrastlide with him til to the morwetid.
  piu-2006: '@see-verse:GEN.032.023'
  pjt-pjt: Munu paluṟu wantira kutju nyinangi maḻaringkula. Ka wati kutju pitjala
    pulanku lirintaṟa aṉṯa-waṉira para-waṉira para-waṉira munga waṟangka.
  cwe-cwe: mbali Yakobo kakala yaidumwe. Munhu imwe keza na wagomba mbaka imitondo.
  bgs-bgs: Si Jacob dád tô ándà talipag. Na, duwán manubù na igdunggù tun ki Jacob
    asta igpadumogé dan sippang ka sállám.
  kik-kik: Nake Jakubu agĩtigwo arĩ o wiki, na hagĩũka mũndũ maagianire nake o nginya
    gũgĩthererũka.
  ksr-ksr: Kendaborogito, Jeikobnoŋ aŋodeeŋ apu leegeŋ kanoŋ mombo raro. Aŋodeeŋ raro
    eja moŋnoŋ karo iwo gomantiiŋanoŋ aoŋ oroŋ nani gomaŋ ano.
  fra-NCL: Il les prit et leur fit passer le torrent ; il fit aussi passer ce qui
    lui appartenait.
  cek-AK: To pongah Jakob loe angmabueng oh sut; to naah anih loe kami maeto hoiah
    khodai ai karoek to angpanh.
  xla-xla: Amasiyama ya꞉ tlo meyelope ala aloma seme medla me-polaiyo. Epalati oplami
    haleta utula꞉la puame ya꞉ye hamame poposila꞉lepo ya꞉ mate madipata dudupulalimsiyamaiyo.
    Yia꞉ta madipatatapo mepo poposila꞉lepo dudupulalimsiyamama me-ala꞉himiyo.
  cuk-cuk: Jacob walagwen besgua, dule-wargwen ese nonikid. We-dule Jacob-ebo neg-oibogedse
    gala-maada urwenai gusad.
  uig-CYR: Яқуп болса бу қатта ялғуз қалди; бир зат келип шу йәрдә униң билән таң
    атқичә челишти.
  tel-2017: యాకోబు ఒక్కడు మిగిలి పోయాడు. ఒక మనిషి తెల్లవారేదాకా అతనితో పెనుగులాడాడు.
  hat-BSA: Konsa, Jacob te rete tout sèl, e yon nonm te vin lite avèk li jis rive
    granmmaten.
  kos-kos: a el mukena muta. Na mwet se tuku apurak nu sel nwe ke na apkuran in lenelik.
  hbo-WLC: וַיִּקָּחֵ֔ם וַיַּֽעֲבִרֵ֖ם אֶת־הַנָּ֑חַל וַֽיַּעֲבֵ֖ר אֶת־אֲשֶׁר־לוֹ ׃
  ibo-ibo: Emesịa, Jekọb lọghachiri nọdụ naanị ya. Mgbe ahụ, otu nwoke bịara gbaso
    ya mgba. Ha abụọ gbagidere mgba a tutu chi ebido ịbọ.
  ory-ory: ସେତେବେଳେ ଯାକୁବ ସେଠାରେ ଏକାକୀ ରହିଲା; ତହୁଁ ଜଣେ ପୁରୁଷ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ତାହା
    ସହିତ ମଲ୍ଲଯୁଦ୍ଧ କଲେ।
  wmt-wmt: '@see-verse:GEN.032.023'
  chk-chk: Nge Jakop a chök alemanüla. Mürin, eman mwän a feito o aülap ngeni tori
    a tö mallen rän.
  ssd-ssd: Yakob nu nuŋe ndo taŋge minna. Taŋge minna le taŋgo ande nu tugum prona
    sulumba nu ndoŋ kame bumba muŋgu bagailka minnaik le ka mafena.
  rop-rop: en imbin stap deya biyain miselp. Wal wen Jeikob bin deya miselp, wan men
    bin kamat langa im, en dubala bin faitfait. Bigis fait dubala bin abum raidap
    deilait.
  ukr-1871: Остався ж Яков один, і боровсь із ним хтось, аж покіль обутьріло;
  eng-AOI: but he stayed alone. During the night a man came to Jacob and fought with
    him. They kept on and on fighting until it was nearly dawn.
  yon-yon: Kwamune, Yekob kuu yembedmo domoneniwen kuye niindem aom amnoom kuu karub
    maa monoona, Yekob yoom nangme awine kanyiri kowoon kanyiri kowoon kamiiwa, indob
    yaamo waroon.
  bch-bch: Ei kekelen idio, be ngan bong toaiua eaba ede inam, ta gisirua tipaparau
    ga irangrang ngan gaisala.
  deu-1951: Jakob aber blieb allein zurück. Da rang ein Mann mit ihm, bis die Morgenröte
    anbrach.
  eng-JPS: (32-25) And Jacob was left alone; and there wrestled a man with him until
    the breaking of the day.
  ubr-ubr: Ato Jacob on ekesin nan sikirir. Namon orot tani inat iforousai rus siyen
    sififirur mom inai ra iyabaseb.
  srp-1865: A kad osta Jakov sam, tada se jedan èovjek rvaše s njim do zore.
  lug-lug: Ye Yakobo n’asigala yekka, omusajja n’ameggana naye okutuusa obudde okukya.
  heb-heb: ויותר יעקב לבדו ויאבק איש עמו עד עלות השחר׃
  ben-IRV: আর যাকোব সেখানে একা থাকলেন এবং এক পুরুষ ভোর পর্যন্ত তাঁর সঙ্গে মল্লযুদ্ধ
    করলেন;
  pan-pan: ਅਤੇ ਯਾਕੂਬ ਇਕੱਲਾ ਰਹਿ ਗਿਆ, ਉਸ ਦੇ ਨਾਲ ਇੱਕ ਮਨੁੱਖ ਦਿਨ ਚੜ੍ਹਨ ਤੱਕ ਘੁਲਦਾ ਰਿਹਾ।
  mwp-mwp: Senabi kubilu nanga mabayg nubiya mangaydhin a woeynaydhin.
  mya-JVB: ယာကုပ် သည် တယောက် တည်းနေရစ် ၍ ၊ လူ တဦးသည် မိုဃ်းလင်း သည်တိုင်အောင် သူ နှင့်
    လုံး ထွေး လေ၏။
  tte-O: Mwa Yakobo ibomamo silogabaen bwaine koina imiyamiya yo tomo yabo ilaoma
    mekanakava siesausau-wagili kanasiga ilau ee ilayan gwaligwali.
  tbg-tbg: viva nariaraa hini mantaraini vaura. Iekopiva mini vauvaro ˻naaruvaihainaa˼
    vaiinti vovano oruntero Iekopira ravaaqavu tuateharo vikantiro raquqiro viviro
    aatita kora.
  hmo-hmo: To Iakobo be sibona ia noho, vadaeni Tau ta ia danu idia rosia helulu,
    daika do ia kwalimu totona, ia lao bona daba kahirakahira.
  ata-ata: ia anusisi muxoxoo ne, xe no ꞌolovoxo la itema vile muneꞌe muxali noxou
    sou ilou miꞌoto. Ilou miꞌoto xoo mole lamana mukea.
  nfa-nfa: Te ngaa Yakob pea ka mesa-mesa ètu èèna. Hèia dhèu mone èci mai, ka dua
    ra palèka dꞌai oe mèu.
  urd-urd: और या'क़ूब अकेला रह गया और पौ फटने के वक़्त तक एक शख़्स वहाँ उस से कुश्ती
    लड़ता रहा।
  rus-SYN: И остался Иаков один. И боролся Некто с ним до появления зари;
  cbt-NTPO: Cacoposo' inaora quëparitohuachina, a'nara quëmapi ya'norin. Inarë tahuërianpitaquë
    huarë' nohuantaso' nipanipi.
  bqc-SIM: Kɛ́ à bùańnↄ, ↄ̃ à pↄ́ pↄ́ a vĩↄ sɛ̀lɛ bùaò píi.
  tcz-CHONGTHU: Hichun Jacob chu achanga adalha tauvin, pasal khat in ama chu khovah
    geiyin akibot pin ahi.
  mar-mar: याकोब एकटाच मागे राहिला होता, आणि एक पुरुष आला व त्याने याकोबाशी सूर्य
    उगवेपर्यंत कुस्ती केली.
  tcs-tcs: Zekop no bin krosem go nadasaid lo da riba bat em bin stap emselp, ane
    wan man i bin kam po em ane bin stat po puse Zekop godaun po da graun. Dis pait
    melen da man ane Zekop i bin go raittru po deilait.
  soq-soq: Ita Iakob eieno meba os wandio ita apana da wisene me nata onantone wadawadantoio
    walama puwan.
  qub-qub: Nircorga quiquillanna quëdacuran. Chay chacaymi juc runa Jacobwan warayta
    pillyaran.
  bqp-bqp: Yakubu gↄ̃̀ ado, akũ gↄ̃gbɛ̃ ke sù àtɛn ↄsi ká kãao ari gu kà dↄna.
  hat-hat: Men li menm, li te rete pou kont li dèyè. Lè sa a, gen yon moun ki mare
    batay ak li, yo goumen jouk devanjou.
  eng-BSB: So Jacob was left all alone, and there a man wrestled with him until daybreak.
  tod-tod: É ti zeɠeni, é ti ɓudɛ ziɛ wolai maazu, nii kpein é ɠɛni ga nɔnɔ, é
    naa pɛ kpudɛni.
  eng-WEBPB: Jacob was left alone, and wrestled with a man there until the breaking
    of the day.
  kbq-kbq: Anante Jekopu'a agrake mani'negeno, kenagera mago ne' anante ege'ne ogazafe
    agazafe hu'neke, oretufe aretufe nehakeno vuno kotu'za hu'ne.
  nhe-BL: Huan Jacob mocajqui iselti. Huan monexti se tlacatl tlen motehuijqui ihuaya
    hasta tlanesqui.
  bus-bus: Yakubu gↄ̃̀ ado, ben gↄ̃gbɛ̃ ke mↄ̀ èe ↄsi kaao ai guu kà dↄna.
  gub-BL: A'e ae upyta wanaikweromo. Nupyta kwaw amo hehe we wà. Na'e ur amo awa iku'apyhyk
    pà kury. Uzypyrog iku'apyhyk pà pyhaw a'e. Xo kwarahy ihem etea'i mehe zo upytu'u
    uku'apyhyk ire.
  eng-DRA: 'He remained alone: and behold a man wrestled with him till morning.'
  knf-knf: Wi adoluŋ kë bamuuri, abot amuuran bka bi nul bŧi,
