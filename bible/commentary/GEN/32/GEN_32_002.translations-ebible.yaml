verse: GEN.032.002
translations:
  mal-C: യാക്കോബ് അവരെ കണ്ടപ്പോൾ അദ്ദേഹം, “ഇതു ദൈവത്തിന്റെ സേന” എന്നു പറഞ്ഞ് ആ സ്ഥലത്തിനു
    മഹനയീം എന്നു പേരിട്ടു.
  deu-TKW: Auch Jakob war seines Wegs gezogen; da begegneten ihm die Engel Gottes.
  lin-lin: Wana Jakobi azalaki kokoba mobembo na ye, ba-anjelu ya Nzambe bayaki kokutana
    na ye.
  cbr-NT: 'Mëratia isi ka Jacob kiakëxa: “Ënëx ka Nukën ''Ibu Diosan suntárukama ''ikën.”
    “Usai ''ia ami mërakë kupín ka a me Mahanaim kakin anëakëxa.'
  eng-LSV: and Jacob says, when he has seen them, “This [is] the camp of God”; and
    he calls the name of that place “Two Camps.”
  bmu-bmu: 'Miwikŋaim waŋgigetka eŋgeka kewö jiyök: “I Anutugöreŋ yarö kambuya akze.
    “Miaŋgö dop gölme miaŋgö qetŋi Mahanaim (yarö kambu yahöt) qerök.'
  eng-GNV: And when Iaakob saw them, he said, This is Gods hoste, and called the name
    of the same place Mahanaim.
  eng-WEBSTER: 'And when Jacob saw them, he said, This is God''s host: and he called
    the name of that place Mahanaim.'
  nhw-BL: 'Quema Jacob quinitac, quiijto: “Nica tonilijque Toteco Dios huan itequihuajcahua.”
    Yeca quitocaxti nopa lugar Mahanaim. (Mahanaim quinequi quiijtos “campa ompamitl
    tonilijque”.)'
  swh-ONEN: Yakobo alipowaona, akasema, “Hii ni kambi ya Mungu!” Kwa hiyo akapaita
    mahali pale Mahanaimu.
  bba-bba: Yɑkɔbu u swɑɑ mɔ̀ u doonɔ, yerɑ Gusunɔn ɡɔrɑdobɑ bɑ kɑ nùn yinnɑ.
  eng-KJVCPB: 'And when Jacob saw them, he said, This is God’s host: and he called
    the name of that place Mahanaim.'
  cpy-cpy: 'Ikanta iñaawakiri Jacob, ikantanaki: “Rowayirite rini Tajorentsi irikapaeni.”
    Rootaki iitantakawori Majanaem janta itonkyotawakarira.'
  mpx-mpx: Sauga aneloseyau i kitel yaka i ba, “Yabowaine wana boda te.” Inoke panuwa
    o alana i tun Mahanaim.
  wbp-wbp: Kuja-jana nyanungu-patu nyangu Jakupurlu, wangkaja-nyanu kuja, “Ngurra
    nyampuju Kaatu-kurlangu!” Ngula-jangka, ngurra yalumpu yirdi-manu ‘Mayami’.
  luo-luo: Kane Jakobo onenogi, nowacho niya, “Ma en kambi mar Nyasaye!” Kuom mano
    nochako kanyo ni Mahanaim (tiende ni kembni ariyo).
  meu-meu: 'Iakob ese e itadia, bena eto, Ina na Dirava ena tuari oreana: taunabunai
    una gabu ladana e hatoa Mahanaim.'
  npi-ULB: याकूबले तिनीहरूलाई देखेपछि तिनले भने, “यो त परमेश्‍वरको शिविर हो ।” त्यसैले
    तिनले त्यस ठाउँको नाउँ महनोम राखे ।
  yor-yor: Nígbà tí Jakọbu rí wọn, ó wí pé, “Àgọ́ Ọlọ́run ni èyí!” Ó sì pe orúkọ ibẹ̀
    ni Mahanaimu.
  emp-NTPO: 'Maʌ̃gʌrã unubʌrʌd̶e Jacoboba jarasia: “Ãcõrẽ sordaorãda nama duanʌa.”
    Maʌ̃ carea mama trʌ̃ b̶ʌsia Mahanaiʌ̃.'
  ind-ind: Ketika Yakub melihat mereka, dia berkata, “Ini perkemahan Allah!” Maka
    dia menamai tempat itu Mahanaim.
  pes-OPCB: 'یعقوب وقتی آنها را دید، گفت: «این است اردوی خدا.» پس آنجا را مَحَنایِم
    نامید.'
  ssx-ssx: Kutaa ipikana꞉ma꞉ mo enisolomanu hando hao alota꞉ Dota꞉ Koda꞉na꞉ ta꞉ka꞉li
    dae laa Koto pateta꞉ Mahaneimi leekeme.
  lcm-lcm: Taun kala arai aniria na kala posong ta, “Pua, nala arai ani kana kuvkuvulan
    a God!” Le si oring ang vanang na kala atuk a ring ang ta Manaim.
  aer-aer: Jacob-ele itnenhe areke, re-arrpe angkeke, “Apmere nhenhe-arle Ngkarte-kenhe-arle!”
    Re anteme apmere renhe arritnye antheke “Mahanaim.” Arritnye Mahanaim ileme “Apmere
    atherre.”
  tgl-ULB: Nang makita sila ni Jacob, sinabi niya, “Ito ang kampo ng Diyos,” kaya
    tinawag niya ang lugar na iyon na Mahanaim.
  nop-nop: Kaŋ Yakobodi yabuŋa yoguk, “Yoŋ adi Bepaŋ’walaŋ memikŋiye’walaŋ hamuhe!”
    Unduŋ yoŋa kwet wondiniŋ wou Mahanaim yoguk.
  kca-kca: 'Ԓывиԓаԓ кащаԓәмаԓән, Иаков йастәс: «Тӑм Турәм ԉаԉ йох уԓты тӑха». Щишән,
    щи тӑха нэмәтсәԓы: Маханаим.'
  cbu-NT: Akoparinsha; Nee tsap Apanllpari wasundurur taárashiya, tárangu anoo tsap
    sur Maanayim átu ísamarangiya.
  hui-hui: Ti ani hondowa ibugua lalu, Dindi ogoni Ngode Datagaliwabe ibu hagahadago,
    lowa ibugua dindi ogoni mini Mahanaima wini.
  wrs-wrs: Wo Yakopva hev nongalphonamba, ona, memba Sesoana kembelva, noinda no pethamba
    osva sevrana, Mahanaim.
  mya-mya: ကောင်း​ကင်​တ​မန်​တို့​ကို​မြင်​လျှင်​ယာ​ကုပ် က``ဤ​အ​ရပ်​ကား​ဘု​ရား​သ​ခင်​၏​တပ်​တော်
    ဖြစ်​သည်'' ဟု​ဆို​၍​၎င်း​ကို​မ​ဟာ​နိမ်​ဟု​မှည့် ခေါ်​လေ​သည်။
  cbi-NTPO: 'Tsenñu Jacob yalanu katatu, entsandimi: Enuya Diosa'' kajdi'' chununuve,
    timi. Tsejtu junu Mahanaim mumu pumi (hebreo palaachiya “kajdi'' pai bulu wa''na''
    chunu tena” titu).'
  bod-N: ཡ་ཀོབ་ཀྱིས་ཕོ་ཉ་རྣམས་མཐོང༌སྟེ། འདི་ནི་དཀོན་མཆོག་གི་དམག་དཔུང་ཡིན་ཞེས་སྨྲས་པས་གནས་དེར་མཱ་ཧ་ནཱ་ཡིམ་
    ཞེས་མིང་བཏགས༌སོ།།
  wsk-wsk: Se nu nungarkam ale balam, “Kuwim imi Kaem ko kager kari nunga nuguwim!”
    mam. Umutang nu sor mu nup beteram Mahanaim mam.
  kkl-kkl: Yalameka tibogahiogti, Yakub nenekori, “Allah Ilipsabo yin saleropnang
    longorobagna ane,” aro as aneko Mahanaim engkaog.
  sna-sna: Jakobho akati achivaona, akati, “Uyu ndiwo musasa waMwari!” Saka akatumidza
    nzvimbo iyo zita rokuti Mahanaimi.
  spa-BLM: 'Al verlos, Jacob dijo: “Este es el ejército de Dios”. Llamó el nombre
    de aquel lugar Mahanaim.'
  beu-beu: Uanguveng Yakob ana uuling Lahatala Egahingvala sorga mi ang naung iateing
    muse, ana mateng hula, “Anga naung Lahatala Etentara ba mana anga mi angu! Angu
    ebele Yakob ana mana angu ene maveng, ene Mahanaim (evengbanang tarang se hula,
    ꞌaaring mana aaruꞌ).
  cac-cac: 'Ayic ix yilan eb'' ángel chi'' vin̈, ix yalan vin̈: Scampamento eb'' yejército
    Dios jun tic, xchi vin̈. Yuj chi'' Mahanaim ix yac'' vin̈ sb''iej jun lugar chi''.'
  swh-ULB: Yakobo alipowaona, akasema, “Hii ni kambi ya Mungu,” hivyo akapaita mahali
    pale Mahanaimu.
  bel-bel: 'Якаў, убачыўшы іх, сказаў: гэта рушэньне Божае. І даў імя месцу таму:
    Маханаім.'
  deu-ELBBK: Und Jakob zog seines Weges, und es begegneten ihm Engel Gottes.
  mbb-OT: Ne hein naahà sikandan ni Jacob, ke sikandin te, “Menge sundaru heini te
    Megbevayà!” Ne migngezanan din haazà is tanà te Mahanaim.
  msc-msc: Yakuba ni a la mɔɔilu ka sila mira ka wa. Alu watɔla, Alla la mɛlɛka doilu
    nara bɛn Yakuba la.
  mal-2015: 'യാക്കോബ് അവരെ കണ്ടപ്പോൾ: ഇതു ദൈവത്തിന്റെ സേന എന്നു പറഞ്ഞു. ആ സ്ഥലത്തിന്നു
    മഹനയീം എന്നു പേർ ഇട്ടു.'
  tuo-NT: 'Narẽ ĩꞌagʉ̃, Jacob aꞌtiro nicʉ niwĩ: “Na Õꞌacʉ̃ yarã surara nima.” Tojo
    weegʉ tore Mahanaim wãmeyecʉ niwĩ.'
  gup-gup: Bu Jacob bennang nungka yimeng, “Nanih wanjh God nuye bininj nawu kabirriburrenkenh.”
    Kunmekbekenh kunu nungka bolkngeykurrmeng kunmekbe kunred Mahanaim.
  met-met: Yekop bagudi baing harua ba, “Alali Urana tabalaxayanoa!” Binabu uxu longga
    ba yanoa Mahanaim.
  gvs-gvs: E Yakobo igitedi idigo kana, ‘Ame Yaubada ina tovayaviyayao!’ Tuwo amo
    asayana ivayou Makanaim.
  rmc-rmc: Sar džalas o Jakob dureder peskre dromeha, pre savo pes mukľa, arakhle
    pes leha le Devleskre aňjela.
  nlg-nlg: Mi tana bona Jacob te vaevanera, agaia te ngangaraha nia na hava me ghaghua,
    “Aeni nina bona ni kisumate God.” Keri ke, me vatua nina na bona keri Mahanaim.
  dgr-DOGNT: Jacob goaɂı̨ ekò hadı, “Jǫ Nǫ̀htsı̨ wets'ǫ eghǫǫ-dǫǫ̀ nàgedèe-k'è agǫ̀ht'e,”
    hadı. Eyıt'à eyı Mahanım gòyeh ayį̀į̀là.
  pes-OPV: 'وچون یعقوب، ایشان را دید، گفت: «این لشکرخداست!» و آن موضع را «محنایم»
    نامید.'
  ron-1924: 'Кынд й-а вэзут, Иаков а зис: „Ачаста есте табэра луй Думнезеу!” Де ачея
    а пус локулуй ачелуя нумеле Маханаим.'
  ben-OBCV: যাকোব যখন তাঁদের দেখলেন, তিনি তখন বললেন, “এ হল ঈশ্বরের শিবির!” অতএব তিনি
    সেই স্থানটির নাম রাখলেন মহনয়িম।
  lex-lex: 'La''pa Yakopa namkek nana re, dewade niwra: “Hadi de Uplerlawna kekni-rautnu
    rien genni.” Nhi''nande nweta gen diella Mahanaim (nnia''eratni de, rien geni
    woru).'
  rgu-rgu: Ana nita si boe ma, dedea nae, “Ia nana Manetualain soldadu nara mamana
    hahaen ia, ma!” Huu ria na, de ana fee mamanaꞌ ria, nadeꞌ Mahanaim (sosoa na nae,
    ‘mamana hahaeꞌ dua’).
  som-som: Yacquubna markuu iyagii arkay wuxuu yidhi, Kanu waa ciidankii Ilaah. Meeshaas
    magaceediina wuxuu u bixiyey Maxanayim.
  lat-VUC: 'Quos cum vidisset, ait: Castra Dei sunt hæc: et appellavit nomen loci
    illius Mahanaim, id est, Castra.'
  aoi-aoi: Umba neni-rringka-manja Jekaba wurrakina warnikumamurikaja Neningikarrawara-langwa,
    ni-yama nakina, “Neningikarrawara-langwa angalya ena-da,” ni-yama nakina. Biya
    yadikina ni-yengbijuwa angalya emikirra Meyeneyuma mena akina ekirra Meyeneyuma
    ne-yaminama “ambilyuma angalya.”
  eng-ASVBT: 'And Jacob said when he saw them, This is God’s host: and he called the
    name of that place Mahanaim.'
  mna-mna: 'Yakop ire zin na, iso: “Wae! Iŋgi sa zin malmal kan ki Anutu na.” Tana
    ipaata lele tana be Manaim.'
  ita-1885: 'E come Giacobbe li vide, disse: Quest''è un campo di Dio: perciò pose
    nome a quel luogo Mahanaim.'
  eng-LXXUP: And Jacob departed for his journey; and having looked up, he saw the
    host of God encamped; and the angels of God met him.
  eng-ULB: When Jacob saw them, he said, “This is God's camp,” so he called the name
    of that place Mahanaim.
  spa-VBL: 'Cuando los vio dijo: “¡Este debe ser el campamento de Dios!” Y llamó al
    lugar “Dos campamentos”.'
  fra-_FOB: 'Et Jacob dit, quand il les eut vus: C''est le camp de Dieu! Et il appela
    ce lieu-là, Mahanaïm (les deux camps).'
  mal-mal: 'യാക്കോബ് അവരെ കണ്ടപ്പോൾ: “ഇതു ദൈവത്തിന്റെ സൈന്യം” എന്നു പറഞ്ഞു. ആ സ്ഥലത്തിനു
    അവൻ മഹനയീം എന്നു പേർ ഇട്ടു.'
  urd-GVR: Unheṅ dekh kar us ne kahā, “Yih Allāh kī lashkargāh hai.” Us ne us maqām
    kā nām Mahanāym yānī ‘Do Lashkargāheṅ’ rakhā.
  suz-BL: मिनु याकूबमी मेको आन कली तशा “एकेर परमप्रभु आ लडाइ पाइब आन बाक्‍तीके बाक्‍ब”
    देंमाक्‍त। मोपतीके मेको ग्रुम्‍तीक रागी आ नें महा-नाइम वोदा बाक्‍त। महा-नाइम आ
    अर्थ चहिं “बाक्‍तीक निक्‍शी” बाक्‍ब।
  ita-1927: 'E come Giacobbe li vide, disse: “Questo è il campo di Dio”; e pose nome
    a quel luogo Mahanaim.'
  ckb-ckb: 'کاتێک یاقوب ئەوانی بینی، گوتی: «ئەمە لەشکری خودایە.» ئیتر ئەو شوێنەی ناو
    نا مەحەنەیم.'
  eng-BBE: 'And when he saw them he said, This is the army of God: so he gave that
    place the name of Mahanaim.'
  crx-NTPO: '''Et hubutilh''en whe ''utni, “Njan ''et Yak''usda whut''i-un ''uhoont''oh,”
    ''ink''ez nyo hoozi'' ''et Mahanaim whulhni.'
  kan-OKCV: ಯಾಕೋಬನು ಅವರನ್ನು ನೋಡಿದಾಗ, “ಇದು ದೇವರ ಸೈನ್ಯ,” ಎಂದು ಹೇಳಿ, ಆ ಸ್ಥಳಕ್ಕೆ ಮಹನಯಿಮ್
    ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Fu ijiege biedia areme uri kuae, Are ige Godi fu ijia fino ijeno kuae.
    Ijadufuo fu uri are ije ive ina kuae, Maranaemino kuae.
  tam-2017: 'யாக்கோபு அவர்களைக் கண்டபோது: “இது தேவனுடைய படை” என்று சொல்லி, அந்த இடத்திற்கு
    மகனாயீம் என்று பெயரிட்டான்.'
  spa-RV-1909: 'Y dijo Jacob cuando los vió: El campo de Dios es este: y llamó el
    nombre de aquel lugar Mahanaim.'
  ron-BTF: 'Şi când Iacob i-a văzut, a spus: Aceasta este oştirea lui Dumnezeu; şi
    a pus numele acelui loc, Mahanaim.'
  eng-WEBP: When he saw them, Jacob said, “This is God’s army.” He called the name
    of that place Mahanaim.
  eng-FBV: When he saw them he said, “This must be God's camp!” He named the place
    “Two Camps.”
  nld-1939: 'Bij hun aanblik riep Jakob uit: Dit is het leger van God! En hij noemde
    die plaats Machanáim.'
  nch-BL: 'Quema Jacob quinitac, quiijto: “Nica tonilijque Toteco Dios huan iilhuicac
    ejcahua.” Yeca quitocaxti campa itztoya Mahanaim. (Mahanaim quinequi quiijtos
    Campa Tonilijque Ome Pamit.)'
  tfr-NTPO: Ĩya Jacobdë ga tjl̈ẽ ga «Ëre ëngkjwagaga Sbö ĩ» l̈e. E kjĩshko ga kjok
    eshko koiara beno Majanayin.
  vie-1934: 'Khi Gia-cốp thấy các vị nầy, nói rằng: Aáy là trại quân của Đức Chúa
    Trời! Nên người đặt tên chỗ đó là Ma-ha-na-im.'
  hin-CV: उन्हें देखकर याकोब ने कहा, “यह परमेश्वर का शिविर है!” उन्होंने उस जगह को
    माहानाईम नाम दिया.
  eng-OURB: When he saw them, Jacob [Supplanter] said, “This is God’s army.” He called
    the name of that place Mahanaim [Two camps].
  spa-BES: 'Y cuando los vio, dijo: Este es el ejército de Dios; y dio a aquel lugar
    el nombre de Mahanaim.'
  tdx-tdx: Nanonjohy i lia’ey t’Iakòbe le nifanalaka ama’e o anjelin’ Añahareo;
  vid-vid: Yakobo loyawawene, nakalonga, “Ayi ndo kambi ya Nguluwi!” Ahyo, nakahachema
    honhu aho Mahanaimu.
  pwg-pwg: Ikitisi na ivona bo, “Weni tuna na God ina taki.” Tuna kubiine nani gawarina
    ivi vavei ‘Mayanaim.’
  eng-OKE: And Jakob went on his way, and the angels of the Lord met him.
  tha-KJV: เมื่อยาโคบเห็นทูตสวรรค์​เหล่​านั้นเขาจึงว่า “​นี่​เป็นกองทัพของพระเจ้า”
    เขาจึงเรียกสถานที่นั้​นว​่า มาหะนาอิม
  por-BR-2018: 'E disse Jacó quando os viu: Este é o acampamento de Deus; e chamou
    o nome daquele lugar Maanaim.'
  bco-bco: Ya꞉kob eyo꞉ ma꞉mula꞉ kalu ba꞉dakiyo꞉ a꞉la꞉sio꞉, “Hena꞉ usamilo꞉ Godelo꞉
    dowa꞉sen heno꞉ wilo꞉ka꞉.” A꞉la꞉sa꞉la꞉sa꞉ga꞉ hen a꞉no꞉ Mahanaim wikilo꞉.
  deu-ELO: 'Und Jakob sprach, als er sie sah: Dies ist das Heerlager Gottes. Und er
    gab jenem Orte den Namen Machanaim.'
  ktm-ktm: Iy indroni su, pe ipe ihpa, “Kurti kotilen Lapan,” ile pe iy iduwe rangan
    lok erti ile Mahanaim.
  caa-caa: 'Y conda uwira e angelobꞌ ojron e Jacob y che: “Jax era e lugar tiaꞌ usoldadobꞌ
    e Dios umorojse ubꞌobꞌ tuaꞌ aquetpobꞌ tama e acbꞌar”, che e Jacob. Y tamar era
    uturbꞌa ucꞌabꞌa e lugar Mahanaim xeꞌ war che “Chateꞌ lugar tiaꞌ aquetpobꞌ tama
    inteꞌ acbꞌar”.'
  eng-WYC-2018: And when he had seen them, he said, These be the castles of God (or
    These be the companies of God, or This is God’s camp); and he called the name
    of that place Mahanaim.
  epo-epo: 'Kaj Jakob diris, kiam li ilin vidis: Tio estas militistaro de Dio; kaj
    li donis al tiu loko la nomon Maĥanaim.'
  uig-PIN: 'Yaⱪup ularni kɵrüp: — Bu jay Hudaning bargaⱨi ikǝn! — dǝp, bu jayning
    namini «Maⱨanaim» dǝp ⱪoydi.'
  beo-beo: Amo ba:beba:le e amane sia:i, “Amo sogebi da Gode Ea Aligibi Sogebi.” Amaiba:le,
    e da amo sogebi dio asuli amo Ma:ihana:ime.
  tpi-OTNT: Em i lukim ol, na em i tok olsem, “Dispela ples em i kem bilong God.”
    Olsem na em i kolim nem bilong dispela ples Mahanaim.
  hau-SA: Sa’ad da Yaƙub ya gan su sai ya ce, “Wannan sansanin Allah ne!” Saboda haka
    ya kira wannan wuri Mahanayim.
  udu-udu: 'Dhali ka Yakuub mishi uni mo tani a’di oki gwo mo ki: Uni gwansan ita
    ’kwani ma mee ma Arumgimis mo. Wakan a’di yuḵki mo c̱aan gway mo ka Mahanaayim
    mo.'
  uig-LAT: 'Yaqup ularni körüp: — Bu jay Xudaning bargahi iken! — dep, bu jayning
    namini «Mahanaim» dep qoydi.'
  nde-nde: Wathi ezibona uJakhobe wathi, “Leli libandla likaNkulunkulu!” Indawo leyo
    waseyibiza ngokuthi yiMahanayimi.
  ton-ton: 'Pea kuo mamata ʻa Sēkope kiate kinautolu, pea pehē ʻe ia, “Ko e kau tau
    eni ʻae ʻOtua: pea naʻa ne ui ʻae hingoa ʻoe potu ko ia, ko Mehanemi.”'
  ces-1613: 'I řekl Jákob, když je viděl: Vojsko Boží jest toto. A nazval jméno místa
    toho Mahanaim.'
  eko-eko: 'Ye nawoona khuri: “Eti puuro ya anajanka a Nluku.” Aphale vaya khutthajavo
    nzina la Manayimu.'
  nss-nss: Inime hu, pe ipa, “Iye ara kolo Ngindrai.” Pwen pe ipohowe ngala kol ara
    “Mahanayim.”
  eng-WMB: When he saw them, Jacob said, “This is God’s army.” He called the name
    of that place Mahanaim.
  tam-TCV: யாக்கோபு அவர்களைக் கண்டபோது, “இது இறைவனின் சேனை!” என்று சொல்லி, அந்த இடத்திற்கு
    மக்னாயீம் என்று பெயரிட்டான்.
  ceb-ULB: Sa pagkakita ni Jacob kanila, miingon siya, “Kampo kini sa Dios,” busa
    gitawag niya ang dapit ug Mahanaim.
  mkn-mkn: Waktu lia sang dong, ju dia omong bilang, “Mangkali di sini Tuhan pung
    tantara dong pung tampa barenti!” Andia ko dia kasi nama itu tampa, Mahanaim (yang
    pung arti ‘dua tampa barenti’).
  pol-UBG: 'Gdy Jakub ich ujrzał, powiedział: To obóz Boga. I nadał temu miejscu nazwę
    Machanaim.'
  agr-agr: 'Nunik minidaun Jacob wainak chichaak: “Juka Apajuín suntaji ainawai”,
    tiuwai. Nuadui nunú nugka daajin adaikauwai Mahanaim'
  kyc-kyc: Dopa pyuo Jekopeme aŋala dupwa kandapala dokopa, Yuu dakena Anatunya yanda
    singi ami dupwa palenge lyamo, leya. Lapala yuudoko kingi Makanaime leya.
  urd-GVU: اُنہیں دیکھ کر اُس نے کہا، ”یہ اللہ کی لشکرگاہ ہے۔“ اُس نے اُس مقام کا
    نام محنائم یعنی ’دو لشکرگاہیں‘ رکھا۔
  deu-1912: '[32:3] Und da er sie sah, sprach er: Es sind Gottes Heere; und hieß die
    Stätte Mahanaim.'
  ntj-ntj: Nyangka Tjayikapalu-tjananya nyakulalpi watjarnu, “Wiya, ngaanya-kulila
    Mama Kuurrku warrmarla pirniku ngurra. Tjiinya-rniya pitjangu kurtangkatarra patjurinkukitja.”
    Nyangka Tjayikapalu ngurra palunyanya yini tjapirnu Maanayiminya. Tjiinya Maanayiminya
    wangka ngaapirinypa, Warrmarlaku Ngurra Kutjarranya.
  row-row: Ana nita se ma, olaꞌ nae, “Ia, Lamatualain soldꞌadꞌu nara mamana hahae
    ao nara!” Naa de, ana babꞌae mamanaꞌ naa Mahanaim (sosoa na ‘mamana hahaeꞌ rua’).
  kan-2017: ಯಾಕೋಬನು ಅವರನ್ನು ನೋಡಿದಾಗ, “ಇದು ದೇವರ ಸೇನಾನಿವೇಶ” ಎಂದು ಹೇಳಿ ಆ ಸ್ಥಳಕ್ಕೆ “ಮಹನಯಿಮ್”
    ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Iahavɨci nulɨdɨ igavɨla hɨji nameŋ lamami. Nana Asɨ dɨ uu veve hɨnihɨni
    fipɨ uami. Hɨji hameŋ lamavɨla fipɨ agadɨ ibi lamavɨla abami. Mahanaim uami.
  tgo-tgo: Mbaŋa i thuweŋgi kaero iŋa, “Iyake Loi le ragagaithɨ lenji kiyamu.” Iya
    kaiwae Jeikob i rena ghembako idae Mahanaim.
  yap-yap: Ma fa’ani guyrad me ga’ar, “Baraba’ i salthaw rok Got e picha’ ney”; me
    tunguy Mahanaim ko gin’em.
  tet-tet: Naree sia nunia, Yakob dale naꞌak, “Fatin neꞌe, nanis Maromak hanawa fatin!”
    Tan baa nia, Yakob nanaran fatin nia, Mahanaim (tan mahanaim lia isin naꞌak ‘hanawa
    fatin rua’).
  hlt-MCSB: Tedae Jakob loh amih te a hmuh vaengah, “Hekah he Pathen kah rhaehhmuen
    ni,” a ti tih tekah hmuen ming te Mahanaim a sui.
  mdy-ETH: ዒዚ ዔያቶ ዴንቃዖ «ፆኦሲ ዱንኪ ዴዔ ቤሲ» ጌዒ ዬኖ ቤዜሎኮ ሱንፆ ማሂናይሜ ጌዒ ጌሤኔ።
  twi-ASANTE: Yakob hunuu wɔn no, ɔkaa sɛ, “Ɛha yɛ Onyankopɔn fie!” Enti ɔtoo saa
    beaeɛ hɔ edin “Mahanaim,” a asekyerɛ ne Onyankopɔn asase.
  bhl-bhl: 'e ilo yetemeko, bokolomele: “Sunbin-Got em yemdakamin finik im aneng kale
    eli!”, angeko, aneng ka em wiin e “Makanaim” dangse kale.'
  con-NTPO: 'Jacobja tsendeccuma attepa su: “Vandeccu tsu Chiga sefacconi''su sundarondeccu.”
    Tsa''caen supa tse''ttima inisian Mahanaim.'
  eng-WEBU: When he saw them, Jacob said, “This is God’s army.” He called the name
    of that place Mahanaim.
  bnp-bnp: E Iakop i matai ria, i ta maea, “Ra hini nga a mada na Vure.” Lakea i vunua
    a tanga iea e Mahanaim.
  wal-wal: Yaaqoobi eta be7ido wode, “Hagee Xoossai aqiyoosaa” yaagidi, he sohuwaa
    Maahinaima giidi sunttiis.
  mgh-mgh: 'Vano woona wawe, Yakopi aheera: Ala anakhotto a Nluku! Ni ahovaha nipuro
    nno ncina na Manayimu.'
  acu-NT: 'Turinamtai Jacob nuna wainak: —Yuse suntari untsuri wininawai, —timiayi.
    Tura asa nu nungkanka Mahanaim inaikiamiayi.'
  spa-PDDPT: 'Cuando los vio, Jacob dijo: Este es el campamento de ʼElohim y llamó
    aquel lugar Mahanaim.'
  gun-gun: 'Ha''e kuery ou rã Jacó oexa vy aipoe''i: — Apy rima Nhanderuetea guigua
    ikuaia — he''i vy omboery Maanaim.'
  agu-BL: 'Yi chibene''n xmayil, nintzun taltz: “Jun cu''n yol yi jun c''oloje''j,
    e'' cu''n sanlar tetz Ryos.” Cha''stzun te toque''n bi'' yi jun ama''la''tz ta''n
    tetz Mahanaim.'
  eng-PEV: Jacob saw those angel messengers, and he said, “This place is God’s camp.”
    So Jacob called that place Mahanayim. That name means 2 camps.
  ilo-ULB: Idi nakita ida ni Jacob, kinunana, “Daytoy ket kampo ti Dios”, isu nga
    inawaganna dayta a lugar iti Mahanaim.
  kpg-kpg: Dono madagoaa hua ne mmada gi digaula, gei mee ga helekai, “Aanei digau dauwa
    a God.” Gei mee ga haga ingoo di gowaa deelaa bolo “Mahanaim”.
  uig-ARA: 'ياقۇپ ئۇلارنى كۆرۈپ: ــ بۇ جاي خۇدانىڭ بارگاھى ئىكەن! ــ دەپ، بۇ جاينىڭ
    نامىنى «ماھانائىم» دەپ قويدى.'
  bsp-bsp: Kɔ Yakuba sɔ ɛŋcəmɛ dɔpɔ dɔn darəŋ, kɔ mɛlɛke a Kanu ŋaŋcɛpsɛ kɔ darəŋ.
  bps-bps: Na di kiten dale, manan, “Ani sa i gumnè i dad sundalu Dwata.” Na dnagitan
    i gumnè ani dunan Mahanaim.
  mbs-mbs: Pegkità din kandan, minikagi sikandin, “Seini se eg-ogpaan te Timanem.”
    Yan iningedanan iyan Mahanaim (kelebadan niyan, dowa ogpeanan).
  tof-tof: Wa ibü nóma nósenóp, wa bóktanórr wagó, “Ini Godón marrgu-e!” Da wa ene
    bwób Ma-anayimbóka igósidi ngyesilürr.
  sus-sus: Yaxuba to nu sigafe kira xɔn, Ala xa malekɛe naxa mini a ma. A to bara
    e to, a naxa a fala, «Ala xa yonkinde nan yi ki.»
  pon-2006: Eri, ni eh kilangirailda eh ahpw patohwan, “Iet karis en Koht kei.” E
    ahpw kihong eden wasao Mahanaim.
  jae-jae: Jakob gêlic êsêac ma kêsôm gebe “Anôtônê siŋwaga êsêac.” Tec kêsam gamêŋ
    tau ŋaê gebe Mahanaim.
  ksd-ksd: 'Ma ba i ga gire diat, Iakob i ga biti: A kor kai God go; ma i ga vaiang
    nam ra gunan ba Makanaim.'
  tur-YTC: Yakov onları görünce, “Bu Tanrı'nın ordusu” dedi. O yerin adını Mahanaim
    (İki orduğah) koydu.
  bel-N: 'I сказаў Якуб, убачыўшы іх: “Гэта табар Божы”. I назваў імя месца таго:
    Маханаім.'
  grc-BRENT: Καὶ Ἰακὼβ ἀπῆλθεν εἰς τὴν ὁδὸν ἑαυτοῦ· καὶ ἀναβλέψας εἶδε παρεμβολὴν
    Θεοῦ παρεμβεβληκυῖαν· καὶ συνήντησαν αὐτῷ οἱ Ἄγγελοι τοῦ Θεοῦ.
  ind-AYT: Ketika Yakub melihat mereka, dia berkata, “Tempat ini adalah perkemahan
    Allah!” Jadi, Yakub menamai tempat itu Mahanaim.
  lid-lid: Jekop anyolom oro badeh iy tiye, “I dah badeh ndrahu Kindrei!” Eme ma iy
    tondrohaniy badeh Mahana-em, moson, “Oro lumuk.”
  eng-NNA: When Jacob saw them he said to himself, “This is God's camp.” He named
    that country Mahanaim.
  nya-nya: Pamene Yakobo anawaona anati, “Ili ndi gulu la Mulungu.” Choncho anawatcha
    malowo Mahanaimu.
  hrv-hrv: Jakov je putovao svojim putem, kad mu u susret izađu anđeli Božji.
  mps-mps: Agai augwali sulama, tama agai te po wai, “Te augwali Godigo ami bidi hani
    dao.” Tialima, agai te bulu nogi Mahanaim poai.
  llg-llg: Ledoeik nita sala, boe ma ana kokolak, nae, “Ia, Manetualain soldadu nala
    mamana hahaen nai ia, maa!” Huu ndia, de ana foi mamanak ndia nade, Mahanaim (fo
    ndandaan nae, ‘mamana hahaek dua’).
  tpi-tpi: Em i lukim ol, na em i tok olsem, “Dispela ples em i kem bilong God.” Olsem
    na em i kolim nem bilong dispela ples Mahanaim.
  dan-1931: 'og da Jakob så dem, sagde han: “Her er Guds Lejr!” derfor kaldte han
    Stedet Mahanajim*. { [*dvs. to Lejre.] }'
  vie-OVCB: 'Khi Gia-cốp thấy họ, ông reo mừng: “Đức Chúa Trời ngự tại nơi này!” Rồi
    ông gọi chỗ ấy là Ma-ha-na-im.'
  lbk-lbk: Sa na't kanan issan nangil-ana ken chaicha en, “Siya pet na nan kampon
    Apo Dios!” Et siya chi ay nginadnana chi is Mahanaim.
  guj-2017: જયારે યાકૂબે તેઓને જોયા ત્યારે તે બોલ્યો, “આ તો ઈશ્વરની છાવણી છે,” તેથી
    તેણે તે જગ્યાનું નામ ‘માહનાઇમ’ પાડ્યું.
  byr-byr: '@see-verse:GEN.032.001'
  awx-awx: Dayike “Kewu awomu Anätule ämindä yotde äpmandähimdekän päkapu yiwixaying,”
    yang yake, kewu uwomu umanä Mahanaim yang inikut.
  pon-2006A: Eri, ni eh kilangirailda eh ahpw patohwan, “Iet karis en Koht kei.” E
    ahpw kihong eden wasao Mahanaim.
  por-BRBSL: 'Quando os viu, Jacob disse: “Este é o exército de Deus”. Ele chamou
    o nome daquele lugar de Mahanaim.'
  aly-aly: “Nhenh Akngey-kenh apmerarl.” Ra itnewek apmer renh itnan Mahanaim.
  cth-cth: Jakop ni hmu toteh hete Cathut roenae hmuen doeh telah a titeh, hote hmuen
    teh Mahanaim telah min a phung.
  twi-twi: Yakob huu wɔn no, ɔkae se, “Ɛha yɛ Onyankopɔn fi!” Enti ɔtoo saa beae hɔ
    din “Mahanaim,” a ne nkyerɛase ne Onyankopɔn asase.
  hlt-hlt: Tedae Jakob loh amih te a hmuh vaengah, “Hekah he Pathen kah rhaehhmuen
    ni,” a ti tih tekah hmuen ming te Mahanaim a sui.
  tbz-SIM: Kɛ̀ Sɑkɔbuu sɔɔtɛ́ o cèmmu, kɛ̀ Kuyie ntɔ̃rɛ̀ɛ ò co.
  msy-2020: A men ganigha ghaze, “Ame. Danganir kam kar Godɨn danganim!” Egha danganir
    kam ziam, “Mahanaim,” a gatɨ.
  txq-txq: Neu ana mete-nita sara, boe ma ana kokolak nae, “Fama te Manetualain soldadun
    nara mamana hahaen nai ia!” Huu naa de ana foi mamanak naa nade Mahanaim (fo sosoa-ndandaan
    ‘mamana hahaek dua’).
  aaz-aaz: Oras niit sin on naan ate, in naꞌuab am nak, “Reꞌ bare ia, Uisneno In soraurs
    ein bare snasat!” Etun sin nakanab bare naan, Mahanaim, (reꞌ in aꞌmoufn ii nak
    ‘bare snasat manaꞌ nua’).
  azb-azb: 'Yaqub onları görəndə dedi: «Bu, Allahın ordugahıdır». O yerin adını Maxanayim
    qoydu.'
  eng-DBY: And when Jacob saw them he said, This is the camp of God. And he called
    the name of that place Mahanaim.
  hin-2017: उनको देखते ही याकूब ने कहा, “यह तो परमेश्वर का दल है।” इसलिए उसने उस स्थान
    का नाम महनैम रखा।
  wol-KYG: Yanqóoba moom topp yoonam. Ci kaw loolu ay malaakay Yàlla feeñu ko.
  swp-swp: Ena huia itadi Iakobo i ene, “Ina Eaubada ena tauiala ede,” to eanua wa
    esana ie tore Mahanaima.
  bjr-bjr: Yakooboofa nindafamaseenoo qinau. Maa maqa maaqafa Anutuna uiqaana maqusa
    maridanoo. Miqi qimasee mi maqusana auqureenoo Maqannaimmee qinau.
  eng-YLT: and Jacob saith, when he hath seen them, 'This [is] the camp of God;' and
    he calleth the name of that place 'Two Camps.'
  kne-kne: Idi inilan Jacob, kanana, “Da naey baw din sosoldadon Diyos.” Et nginadanana
    din lugar ay doy si Mahanaim.
  heg-NTPO: Nikit un ngat netas kon, un aa noan, “Ni Ama Lamtua atulin in hote-dati
    ngas maan in tene mo!” Undeng na le, un ngali maan na Mahanaim, (nahin na noan
    ‘maan in tene dua’).
  ptu-ptu: 'Pissananna naita Yakub indo malaika'', iya nauam: “Inde pebahunganna Puang
    Allataala.” Iam too anna nasangaim Yakub indo ongeam Mahanaim.'
  bzd-NTPO: 'Mik e''pa sué̱itö, eta̱ ichéitö: “I''pa dör Skëköl ñippökwakpa.” E''
    kue̱ki̱ ie'' tö ká̱ e'' kiè méka̱ Mahanaim.'
  kwf-kwf: Ma kaidaꞋi nia lisi kira, nia ka fata Ꞌuri, “Kula neꞋe nia kula na Ꞌainsel
    God ki kira sasia fuana fanoa kira. Sui nia ka saea kula neꞋeri Ꞌania Ꞌi Mahanaem
    nama ro fanoa.”
  eng-WYC-2017: And when he had seen them, he said, These be the castles of God; and
    he called the name of that place Mahanaim.
  eng-WMBB: When he saw them, Jacob said, “This is God’s army.” He called the name
    of that place Mahanaim.
  spp-spp: Ɲyɛ ka *Yakuba si ntòro ná ɲaani i. Mà u yaha u u ŋkɛ̀ɛge u à círi ná *Kile
    mɛ̀lɛkɛɛbii pìl'e.
  aey-aey: Saen Jekob uqa meciadimei maden, “I eu Anutna cudun,” en. Eunu uqa cudun
    eu ijan Mahanaim qon.
  urd-GVH: उन्हें देखकर उसने कहा, “यह अल्लाह की लशकरगाह है।” उसने उस मक़ाम का नाम
    महनायम यानी ‘दो लशकरगाहें’ रखा।
  rug-rug: Meke sipu dogori sa si arini si zama si asa, “Hiera sa puku vinarigara
    te Tamasa!” gua. Ke poza nia Mahanaimi sa sa vasina asa.
  gaz-gaz: Innis yommuu isaan argetti, “Kun buufata Waaqaa ti” jedhe; iddoo sanas
    Mahanayiim jedhee moggaase.
  fra-LSG: 'En les voyant, Jacob dit: C’est le camp de Dieu! Et il donna à ce lieu
    le nom de Mahanaïm.'
  gnn-gnn: '@see-verse:GEN.032.001'
  yal-yal: Yaxuba yi sigama kiraan xɔn waxatin naxan yi, Alaa malekane yi fa a ma.
  gum-gum: 'Jacobpe truilan ashabe, trenchibig køn: “Yube Tius nui angeles søtømeraba
    kørrømisra pasrainug køn” cha. Incha treekkurri truyube Mahanaim cha wamabig køn.'
  iou-iou: Ahäŋ imiŋirä yabäŋpäŋä nadäŋkuk; Wa! Ŋowä Anutu täŋo äbot yäk. Ude yäŋpäŋ
    unita kome u wäpi Mahanaim yäŋ iwetkuk.
  haw-1868: 'A ike aku la o Iakoba ia lakou, i aku la ia, O ka puali kaua keia o ke
    Akua: a kapa iho la ia i ka inoa o ia wahi, o I Mahanaima.'
  arb-NAV: 'فَقَالَ يَعْقُوبُ: «هَذَا جُنْدُ اللهِ». فَدَعَا اسْمَ ذَلِكَ الْمكَانِ
    مَحَنَايِمَ. (وَمَعْنَاهُ: الْمُعَسْكَرَانِ).'
  adz-adz: Yakop itsanga da ini, “Mumai aruani isu Anutu gampan singaari.” Ibinigi
    da Yakop ifaringꞌ i binganggan Mahanaim, wainggan ibiani, ‘gamp singaari iruꞌrun’.
  ewe-ewe: Esi Yakob kpɔ wo la, edo ɣli be, “Mawu ƒe asaɖae nye esia!” Eya ta ena
    ŋkɔ teƒea be Mahanaim.
  eng-LEE: And when Jacob saw them, he said, This is a host of God; and he called
    the name of that place Machanayim.
  gvn-gvn: '@see-verse:GEN.032.001'
  nna-nna: Jampa Jacob-ju parrjarnajaninyi palinyju karra marnarningu, “Nyungu ngurra
    Ngarrkamili!” Pala warrarn palinyju yini marna “Mahanaim”. Pala wurrarna “Kujarra
    Ngurra Kurrngaljirri”.
  asm-FB: তেওঁলোকক দেখি যাকোবে ক’লে, “এইয়া ঈশ্বৰৰ শিবিৰ।” সেই কাৰণে তেওঁ সেই ঠাইৰ
    নাম মহনয়িম ৰাখিলে।
  sus-A: يَشُبَ تٌ نُ سِفَقٍ كِرَ شْن، عَلَ شَ مَلٍكّيٍ نَشَ مِنِ عَ مَ. عَ تٌ بَرَ
    عٍ تٌ، عَ نَشَ عَ قَلَ، «عَلَ شَ يٌنكِندٍ نَن يِ كِ.»
  fra-SBL: 'Quand il les vit, Jacob dit : « C''est l''armée de Dieu. » Il donna à
    ce lieu le nom de Mahanaïm.'
  hbo-hbo: וְיַעֲקֹ֖ב הָלַ֣ךְ לְדַרְכֹּ֑ו וַיִּפְגְּעוּ־בֹ֖ו מַלְאֲכֵ֥י אֱלֹהִֽים׃
  shp-NTPO: 'Ja ángelbo ointaanan, Jacob iká iki neskati: “Nenoribikayaki, Diossen
    sontárobo jaa”, iki. Jaskáxon jain janea iki, Mahanaim, akin.'
  eng-WYCLIFFE: And whanne he hadde seyn hem, he seide, These ben the castels of God;
    and he clepide the name of that place Manaym, that is, castels.
  piu-2006: '@see-verse:GEN.032.001'
  pjt-pjt: Ka nyakula wangkangu, “Nyangatja Godaku ngura!” Munu paluṟu ininu “Maanaimanya”
    ngura pala palunya.
  cwe-cwe: Yakobo viyawawone kalonga, “Dino ni lago da Mulungu.” Kahatanga hanhu haja
    Mahanaimu.
  bgs-bgs: Tô igkita si Jacob kandan, igkagi sikandin, na mà din, “Ni gó tô góddóan
    ka Manama!” Purisu igngadanan din tô lugar na Mahanaim.
  kik-kik: Na rĩrĩa Jakubu aamoonire, akiuga atĩrĩ, “Ĩno nĩ mbũtũ ya Ngai!” Nĩ ũndũ
    ũcio agĩĩta handũ hau Mahanaimu.
  ksr-ksr: 'Mokolooŋ mugi iŋiima kokaeŋ jero: “Ii Anutuwaanoŋ manjaqeqe tuuŋ kolooju.”
    Kawaa so gomaŋ iikawaa qata Mahanaim (manjaqeqe tuuŋ woi) qaro.'
  fra-NCL: Jacob poursuivit son chemin, et des anges de Dieu le rencontrèrent.
  cek-AK: Jakob mah nihcae to hnuk naah, Hae loe Sithaw ih misatuh kaminawk ni, tiah
    thuih; to pongah to ahmuen to Mahanaim, tiah ahmin sak.
  xla-xla: Epalati Yokobtapo yia꞉ natipame epo atlaiyo, “Pona꞉malamana, iye Godta
    hedepo yallalo mo sepena,” diyo. Epammama ya꞉tapo mo e ya꞉ hiye semama Mahanaim
    diyo.
  cuk-cuk: 'Jacob, baliwiturmar-daksagu, sogded: “We-nega, Bab-Dummad-e-sordamar-neg
    gued.” A-ulale, Jacob a-nega Mahanaimʼye onugsasad.'
  uig-CYR: 'Яқуп уларни көрүп: — Бу җай Худаниң баргаһи екән! — дәп, бу җайниң намини
    «Маһанаим» дәп қойди.'
  tel-2017: యాకోబు వారిని చూసి “ఇది దేవుని సేన” అని చెప్పి ఆ చోటికి మహనయీము అని పేరు
    పెట్టాడు.
  hat-BSA: 'Jacob te di lè li te wè yo: “Sa se lame Bondye a.” Konsa, li te nonmen
    plas sa a Mahanaïm.'
  kos-kos: Ke el liyalosyak el fahk, “Acn in aktuktuk se lun God pa inge.” Ke ma inge
    el sang inen acn sac Mahanaim.
  hbo-WLC: וְיַעֲקֹ֖ב הָלַ֣ךְ לְדַרְכּ֑וֹ וַיִּפְגְּעוּ־ב֖וֹ מַלְאֲכֵ֥י אֱלֹהִֽים׃
  ibo-ibo: Mgbe Jekọb hụrụ ha, o kwuru sị, “Ebe a bụ ụlọ ikwu Chineke!” Ọ kpọrọ ebe
    ahụ, Mahanaim.
  ory-ory: ସେଥିପାଇଁ ଯାକୁବ ସେମାନଙ୍କୁ ଦେଖି କହିଲା, “ଏମାନେ ପରମେଶ୍ୱରଙ୍କ ଦଳ;” ଏଥିପାଇଁ ସେହି
    ସ୍ଥାନର ନାମ ମହନୟିମ (ଦୁଇ ଦଳ) ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.032.001'
  chk-chk: Nge lupwen Jakop a küneer, a apasa, “Ikei nöün Kot kewe mwichen sounfiu.”
    Iei mine a aita ngeni ewe leni Mahanaim .
  ssd-ssd: 'nu kaŋgerka sakina: Ma te Kuate nuŋe kuasmbi minig tuku ma ŋgina sulumba
    ma ta nyunu Mahanaim ŋgina.'
  rop-rop: en wen Jeikob bin luk olabat, imbin gudbinji, en imbin tok, “Dijan pleis
    im kemp blanga God!” En imbin gulum neim blanga det pleis Mahanaiyim.
  ukr-1871: 'Каже ж тодї Яков, зуздрівши їх: Се Божий полк, урочище те Маганаїм.'
  eng-AOI: When he saw them he said, “This is God's camp.” So he called the place
    Mahanaim, because Mahanaim means “two camps.”
  yon-yon: Kwane, Yekob wedmendekore, yedmoon “Keke, God ye Kombonbonkibi kii!” andoon
    kowe, aningko kowe yedmoon “Bid kari kee, Mahanaim kii!” andoon.
  bch-bch: Iakop igera gid ta ikeo, “Tibur ne Deo ele saupu!” Ta iuato tibur toa oa
    ieda Maanaim.
  deu-1951: 'Und als er sie sah, sprach Jakob: Das ist das Heerlager Gottes! Und er
    nannte jenen Ort Mahanaim.'
  eng-JPS: '(32-3) And Jacob said when he saw them: ''This is God''s camp.'' And he
    called the name of that place Mahanaim.'
  ubr-ubr: On an werai Jacob on anea ites mom on iyau, “Nin on God an guwi efan,”
    on mes on efan i wabai Mahanaim.
  srp-1865: 'A kad ih ugleda Jakov, reèe: ovo je oko Božji. I prozva ono mjesto Mahanaim.'
  lug-lug: Yakobo bwe yabalaba n’agamba nti, “Lino ggye lya Katonda.” Ekifo ekyo n’alyoka
    akituuma Makanayimu.
  heb-heb: ויאמר יעקב כאשר ראם מחנה אלהים זה ויקרא שם המקום ההוא מחנים׃
  ben-IRV: তখন যাকোব তাঁদেরকে দেখে বললেন, “এ ঈশ্বরের সেনাদল, তাই সেই জায়গার নাম মহনয়িম
    রাখলেন।”
  pan-pan: ਯਾਕੂਬ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਆਖਿਆ ਕਿ ਇਹ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਲਸ਼ਕਰ ਹੈ ਅਤੇ ਉਸ ਥਾਂ
    ਦਾ ਨਾਮ ਮਹਨਇਮ ਰੱਖਿਆ।
  mwp-mwp: Nuydh nanga thana imaydhin nuy kedha mulaydhin, ‘Ina Awgadhaw mudhathoemay
    lag.’ Nuydh kalanu nan kedha tharadhin Mayanaym.
  mya-JVB: ယာကုပ် မြင် လျှင် ဘုရားသခင် ၏ တပ် တော်ဖြစ် သည်ဟု ဆို ၍ ၊ ထို အရပ် ကို မဟာနိမ်
    အမည် ဖြင့် မှည့် လေ ၏။
  tte-O: Saugana Yakobo anelose igitaili iwalo iba, “Yanuwa bwaite Yeoba ana kaba
    kaiyawasi.” Kabo esana ipei Miyaneima, na kana katai ‘kaba kaiyawasi labui’.
  tbg-tbg: Iekopiva vika tavero tiharo, Ike, maini Kotira seri naavu maaqa kaqate
    varianainive, tivakero vi vatara autu nteharo, Mahanaiminive, tura.
  hmo-hmo: Iakobo ese ia itadia, vadaeni ia gwau, “Inai be Dirava ena tuari orea.”
    Unai dainai unai gabu ena ladana ia atoa, “Tuari orea rua.”
  ata-ata: Xe Iakovo mumaisiꞌa la muvikala aloxo ꞌo, “Tuala ano ꞌo noxou Lataua.”
    La sou anu mumoxoꞌu lia xalee ane ne, lexe Maanaimu.
  nfa-nfa: Ropa ladhe nèdhi si, na lii, aku nèngu na, “Era neꞌe ne, sèmi era ae sordadꞌu
    Lamatua!” Nèti èèna ka, era èèna na pangare na, Mahanaim (dhu sasoa na ‘dua era
    ae iisi’).
  urd-urd: और या'क़ूब ने उनको देख कर कहा, कि यह ख़ुदा का लश्कर है और उस जगह का नाम
    महनाइम रख्खा।
  rus-SYN: 'Иаков, увидев их, сказал: это ополчение Божие. И нарек имя месту тому:
    Маханаим.'
  cbt-NTPO: '@see-verse:GEN.032.001'
  bqc-SIM: Yakↄbu dàzɛu, ↄ̃ Lua malaikaↄ dàaàlɛ.
  tcz-CHONGTHU: Jacob in amaho amu chun hitin aseyin, “Hilai mun hi Pathen ki choldo
    na mun ahi,” ati. hiche mun chu Mahanaim asah tai.
  mar-mar: जेव्हा याकोबाने त्यांना पाहिले तेव्हा तो म्हणाला, “ही देवाची छावणी आहे.”
    म्हणून त्याने त्या जागेचे नाव महनाईम ठेवले.
  tcs-tcs: Wen Zekop bin luk dem einzel, em bin spik, ‘Diswan wea God i kempaut!’
    Zekop bin kole dat ples Maganaim, wea Ibrulangus i min ‘ples blo kemp’.
  soq-soq: Ita Iakob mo ewamone wanase, “Ema ipa God nolawa dewalala saradoubu, sa
    baiwa bola sa me ebowa wana Maanaim.”
  qub-qub: 'Chaura Jacob almirasha niran: «¡Caychöga Diospa suldäruncunami pachacaraycan!»
    nir. Chayno nirmi chay partipa jutinta churaparan Mahanaim nir.'
  bqp-bqp: 'Kũ à ń é, à pì: Luda bùraan dí. Akũ à tↄ́ kpà gu pìinɛ Manaimu.'
  hat-hat: 'Lè li wè yo, li di: -Sa se lame Bondye a. Se konsa li rele kote a Manayim.'
  eng-BSB: When Jacob saw them, he said, “This is the camp of God.” So he named that
    place Mahanaim.
  tod-tod: Zakɔɓe ʋilɛni pelei zu, é ɗa li. GALA ná-geezuɠeelaiti ti ʋaani, ti daaɠomi.
  eng-WEBPB: When he saw them, Jacob said, “This is God’s army.” He called the name
    of that place Mahanaim.
  kbq-kbq: Hagi Jekopu'ma nezmageno'a amanage hu'ne, Ama Anumzamofo nonkumare, nehuno
    agi'a Mahanaimie huno ante'ne.
  nhe-BL: 'Quema Jacob quinitac, quiijto: “Nica tonilijque Toteco Dios huan ielhuicac
    ejcahua.” Yeca quitocajti nopa lugar Mahanaim. (Mahanaim quinequi quiijtos Campa
    Ompamitl Tonilijque.)'
  bus-bus: 'Kɛ̀ à ń é, à bè: Luda bùran kɛ̀. Ben à tↄ́ kpà guu pìnɛ Manaimu.'
  gub-BL: Wanexak mehe Zako uze'eg wanupe. — Kwa, zauxiapekwer Tupàn hemiruze'eg wà,
    i'i wanupe. A'e rupi omono Mànài a'e ywy rehe her romo a'e. — Zauxiapekwer tetea'u,
    i'i her zaneze'eg rupi.
  eng-DRA: 'And when he saw them, he said: These are the camps of God, and he called
    the name of that place Mahanaim, that is, Camps.'
  knf-knf: Yakob aya na bgahul, kë ŋwanjuŧ ŋi Naşibaţi ŋaşë bi ayit na a.
