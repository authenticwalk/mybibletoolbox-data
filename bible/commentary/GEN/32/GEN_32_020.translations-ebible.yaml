  aaz-aaz: '@see-verse:GEN.032.019'
  azb-azb: '«Esava rast gələndə ona eyni sözləri söyləyin: “Qulun Yaqub da dalımızca
    gəlir”». Çünki o öz-özünə deyirdi: «Əvvəlcə qabağımda göndərdiyim hədiyyələrlə
    onu rəhmə gətirərəm, sonra onunla görüşərəm. Bəlkə onda məni qəbul edər».'
  eng-DBY: 'And, moreover, ye shall say, Behold, thy servant Jacob is behind us. For
    he said, I will propitiate him with the gift that goes before me, and afterwards
    I will see his face: perhaps he will accept me.'
  hin-2017: और यह भी कहना, “तेरा दास याकूब हमारे पीछे-पीछे आ रहा है।” क्योंकि उसने
    यह सोचा कि यह भेंट जो मेरे आगे-आगे जाती है, इसके द्वारा मैं उसके क्रोध को शान्त
    करके तब उसका दर्शन करूँगा; हो सकता है वह मुझसे प्रसन्न हो जाए।
  wol-KYG: Ndigal loolu la joxaat ñaareelu surga ba ak ñetteel ba ak mboolem ña topp
    ca gétt ya, ku ci nekk mu wax ko ne ko loolu lay wax Esawu, bu ko gisee,
  swp-swp: hinage abo au heriba, ‘U ita em heaheari tauna Iakobo murimai eai i laolaoma.’”
    Paana i ene, “Ainauia i bagunaegu abo arinai nuana ea helolo, murina eai abo matana
    ea ita, nuana doha meta ea ginauri abo nuana ea hebiga.”
  bjr-bjr: Innee maaqi qiaqa. Eeoo ani ainainira faiqi Yakooboofa inaaqianna anidanoo
    mifoo qiaqa. Yakooboofa narí kai oonu mafi irinoo qinau. Qinee maa ainainausa
    amiannanannoo mina irirana quandasaananoo qiniara amiqi amiqiani. Qinee mina paqurimasaananoo
    aqbee mifa qini numooo minniqisaannoo.
  eng-YLT: and ye have said also, Lo, thy servant Jacob [is] behind us;' for he said,
    'I pacify his face with the present which is going before me, and afterwards I
    see his face; it may be he lifteth up my face;'
  kne-kne: et inpaon-ona na sin odom ay babag-ena, tan kanana en say iabog na en sisya
    ta balbalang mo pasinsiyaanas sisya sin pan-abtan da. Mo si Jacob pay, nantettee
    sin pankampoan da sin kad-an di ginawang ay Jabbok.
  heg-NTPO: '@see-verse:GEN.032.019'
  ptu-ptu: 'Anna la muuaa'': ‘Sabua''mu Yakub diom duka'' mai boko''ki.’” Aka napikki''
    Yakub naua: “Iam too inde pa''pebeem la umpamehe aha''na Esau. Umba-umba aka malaä''
    naihusam uwai sumule.”'
  bzd-NTPO: 'Kë̀ a'' é̱na ichökwa chè ia̱: “A këkëpa, be'' kanè méso Jacob e'' datse̱
    sa'' itöki̱.” Ie'' tö ibikeitsé: “Iyiwak patkémiyö ke̱weie ye'' ël a̱ e'' dör
    a̱s ie'' e̱r buarne ye'' ki̱. E'' ukuöki̱ ta̱ ye'' wák tö isuè̱mi. Es ie'' tö
    ye'' kièwa̱mi e̱r bua'' wa.”'
  kwf-kwf: Ma kaumulu noaꞋa mu kasi manata bura ana alaꞋanga Ꞌuri, ‘Ngwae ni rao Ꞌoe
    sa Jakob nia ke leka leka Ꞌua maꞋi Ꞌi burimili. Ma nia kasi tau, nia ka dao Ꞌi
    neꞋe.’” ꞋUnaꞋeri sa Jakob ka manata Ꞌana Ꞌuri, “Si diꞋia nau ku eta kwatea na
    kwateꞋa neꞋe ki. Sali nia ke sasia manataꞋanga nia ke leꞋa tiꞋitiꞋi fuaku. Ma
    Ꞌi buri Ꞌana neꞋe nai baꞋa lisia. Sali nia ke saeleꞋa fuana lisilaku.”
  eng-WYC-2017: and ye shall add, Also Jacob himself thy servant pursueth [or followeth]
    our way. For Jacob said, I shall please Esau with gifts that go before, and afterward
    I shall see him; in hap he shall be merciful to me.
  eng-WMBB: You shall say, ‘Not only that, but behold, your servant, Jacob, is behind
    us.’” For, he said, “I will appease him with the present that goes before me,
    and afterward I will see his face. Perhaps he will accept me.”
  spp-spp: Puru ninumpe Yakuba á jwo yatoŋkuruyi sanɲyi feebii niŋkin niŋkin á. Maa
    yi jwo pi á na pi aha ɲcíri ná Ezawu i, pi i puru jwumpe ninumpe taha u á.
  aey-aey: Qa je i madocnu dahanaga cain celeiaun. ‘Hinana cabi dana Jekob uqa hib
    toogena,’ doiga,” aden. Jekob uqa cisdon, “Ija dool lonu aquni suldugina i uqa
    waug me nijigian. Odocob hibna uqa gulucdocomin uqa ija me meciitigian,” ec cisdon.
  urd-GVH: तुम्हें यह भी ज़रूर कहना है, आपके ख़ादिम याक़ूब हमारे पीछे आ रहे हैं।”
    क्योंकि याक़ूब ने सोचा, ‘मैं इन तोह्फ़ों से उसके साथ सुलह करूँगा। फिर जब उससे
    मुलाक़ात होगी तो शायद वह मुझे क़बूल कर ले।’
  rug-rug: “Kaqu zama guahe si gamu, ‘Sa mua nabulu se Zekopi si korapa luli mudi
    mae koa gami,’ mamu gunia.” Ura balabala ia Zekopi sapu, “Kote va boka au sa si
    rau koa ri na vinariponi pana tutuvia rau si asa, meke gina kote taleoso nau sa,”
    gua si asa.
  gaz-gaz: Akkasumas, ‘Kunoo garbichi kee Yaaqoob nu duubaan dhufaa jira’ jedhaa.”
    Inni, “Ani kennaa of dura ergeef kanaan isa nan araarfadha; ergasii immoo ani
    yommuun isa argutti tarii inni na simata taʼa” jedhee yaadee tureetii.
  fra-LSG: 'Vous direz: Voici, ton serviteur Jacob vient aussi derrière nous. Car
    il se disait: Je l’apaiserai par ce présent qui va devant moi; ensuite je le verrai
    en face, et peut-être m’accueillera-t-il favorablement.'
  gnn-gnn: '@see-verse:GEN.032.019'
  yal-yal: A yi na yamarin fi a firinde fan ma, e nun a saxandena, e nun muxun naxanye
    biraxi xuruseene fɔxɔ ra, a naxa, “Xa ɛ nun Esayu naralan waxatin naxan yi, ɛ
    na nan falama a xa.
  gum-gum: 'Incha katø trenchinrrigay cha: “Ñui karuig megabig Jacobpe namui wendau
    arrun” cha. Kaguen Jacobpe treeg isubig køn: ‘Tru na keta trana øriilanmerrig
    nun pungaruabe, tru nø namig kørrømisrig købig yandø kuchi tammisren, trugurrimbe
    nui maløwan asamønrrun’ cha.'
  iou-iou: '@see-verse:GEN.032.019'
  haw-1868: E i aku hoi oukou, Eia ae kau kauwa o Iakoba mahope o makou. No ka mea,
    i iho la ia, E hoolaulea aku au ia ia i ka makana e hele la mamua o'u, a mahope
    iho e ike aku au i kona maka; a e maliu mai paha ia ia'u.
  arb-NAV: '«تَقُولُونَ أَيْضاً: هُوَذَا عَبْدُكَ يَعْقُوبُ قَادِمٌ وَرَاءَنَا». وَكَانَ
    يَعْقُوبُ يَقُولُ فِي نَفْسِهِ: «أَسْتَعْطِفُهُ بِالْهَدَايَا الَّتِي تَتَقَدَّمُنِي،
    ثُمَّ بَعْدَ ذَلِكَ أُشَاهِدُ وَجْهَهُ لَعَلَّهُ يَرْضَى عَنِّي».'
  adz-adz: Da wani nan wasi rutin nabiani, ‘U garam gumam Yakop rungꞌ imingꞌ bampan
    iba i agai.’” I arangan maran ifur ibiani, “Bida dzi tanginda nam ani mungꞌan
    da dzi bungꞌ arasu arangan wangu tsakia gan mungꞌ ugu. Da gubuꞌ arangan bawaꞌan
    da dzi da maran bungꞌ asamu wangu tsakia gan igi, da nugun bungꞌ anuf i dzi da
    nau dzi nayab.”
  ewe-ewe: Yakob ƒe tameɖoɖoe nye be yeakpata Esau kple nunanawo hafi yeado goe ŋkume
    kple ŋkume! Yakob kpɔ mɔ be, “Ɖewohĩ axɔ mí nyuie.”
  eng-LEE: And say ye moreover, Behold, also thy servant Jacob is behind us. For he
    said, I will appease him with the present that goeth before me, and afterward
    I will see his face; peradventure he will receive me kindly.
  gvn-gvn: '@see-verse:GEN.032.019'
  nna-nna: Wurralkulunyurrulu, 'Nyuntumili warrkamu puluka Jacob nyirrirni milpanya
    nganarnanga.'” Jacob-ju karra marnikinyirningu, “Nyungurrangulu kuwiyirrangulu
    yijapa ngarlu ngalypa jilkuliny Esau ngajuku. Yartipa yirrilimarnalu, yijapa ngarlu
    paliny ngalypa jarrulupiji.”
  asm-FB: তোমালোকেও কবা, ‘আপোনাৰ দাস যাকোবও আমাৰ পাছত আহি আছে।’” কিয়নো যাকোবে ভাবিলে,
    “মোৰ আগে আগে যি উপহাৰবোৰ গৈছে, তাৰ দ্বাৰাই মই তেওঁক শান্ত কৰিম। পাছত যেতিয়া মোৰ
    তেওঁৰে সৈতে দেখাদেখি হব, তেতিয়া হয়তো তেওঁ মোক গ্রহণ কৰি লব।”
  sus-A: عَ نَشَ نَ مَسٍنيِ تِ عَ قِرِن ندٍ قَن بّ، عَ نُن عَ سَشَن ندٍ، عَ نُن مِشِ
    نَشٍيٍ بِرِن بِرَشِ شُرُ سٍيٍ قْشْ رَ. «وٌ نُن عٍسَيُ نَ نَرَلَن تّمُي نَشّ، وٌ
    شَ نَ مَسٍنيِ تِ عَ بّ.
  fra-SBL: 'Vous direz : « Non seulement cela, mais voici que ton serviteur Jacob
    est derrière nous ». Car, dit-il, « je l''apaiserai avec le présent qui me précède,
    et après, je verrai son visage. Peut-être m''acceptera-t-il. »'
  hbo-hbo: וַיְצַ֞ו גַּ֣ם אֶת־הַשֵּׁנִ֗י גַּ֚ם אֶת־הַשְּׁלִישִׁ֔י גַּ֚ם אֶת־כָּל־הַהֹ֣לְכִ֔ים
    אַחֲרֵ֥י הָעֲדָרִ֖ים לֵאמֹ֑ר כַּדָּבָ֤ר הַזֶּה֙ תְּדַבְּר֣וּן אֶל־עֵשָׂ֔ו בְּמֹצַאֲכֶ֖ם
    אֹתֹֽו׃
  shp-NTPO: 'jainxon yoiribikanwe: ‘Noopekaora ja min yonoti Jacob joai’ —akin. Jacobnin
    shinanara iká iki: “Jaskáakin nokon jonibo en nokon wetsa jato yoimaara, jawen
    siná shinan tantipakexon, ea jakonhakin bitiki”, ixon.'
  eng-WYCLIFFE: whanne ye fynden hym, and ye schulen adde, Also Jacob hym silf thi
    seruaunt sueth oure weie. For Jacob seide, Y schal plese Esau with yiftis that
    goon bifore, and aftirward Y schal se hym; in hap he schal be mercyful to me.
  piu-2006: '@see-verse:GEN.032.019'
  pjt-pjt: Munu paluṟu tjanala wangkangu, “Munuya watarkurinytja wiyangku palula wangka
    panya ngayulu maḻawanu pitjanytja. Palya?” Alatji paluṟu tjananya wangkara iyaṉu,
    panya paluṟu kuliningi, “Kuwari ngayuku kuṯangku kuka nyanga tjuṯa ungkunyangka
    tjinguṟu ngayuku kalyparingkuku, munuṉi kuwari nyakula ngayuku pukuḻariku.”
  cwe-cwe: Iviya mumulongele, ‘Msang'hani wako Yakobo kahachisogo chetu kokwiza.’
    ” Yakobo katenda ivo kagesa, “Huwenda nizamuhoza kwa vitumetume ivo vonimulongozela,
    na hamwande nodaha kuiwona nayo chihanga kwa chihanga, huwenda kezanihokela.”
  bgs-bgs: Kailangan kumagi kó kandin, ‘Tun pa ta tapuri si Jacob na tuu ágpabbabà
    tun áknikó.’” Tô gó é igsugù din kandan, su igpanámdám sikandin, “Ukit kani bággén
    ku kandin, makóbì a kandin. Purisu atin ka pakitaé ké, pasinsiyaan din basì tô
    salà na iglumu ku kandin.”
  kik-kik: Na mũtikanaage kũmwĩra atĩrĩ, ‘Jakubu ndungata yaku arĩ thuutha witũ agĩũka.’ ”
    Tondũ eeciiririe atĩrĩ, “Ngũmũhooreria na iheo ici ngũtũma mbere yakwa; thuutha-inĩ
    ndamuona-rĩ, hihi ahota kũnyamũkĩra.”
  ksr-ksr: 'Kaeŋ jeŋ kotoŋ oŋoma kokaeŋ romoŋgoro: “Niinoŋ batogoŋ uuta meŋ kamaaŋ
    ala kaleŋ mumambaajoŋ oro tuuŋa tuuŋa wasiŋ oŋombe wala kembu. Dananoŋ ii iŋiima
    uuta bonjoŋ kono olomoonaga. Uuta olomooro saanoŋ neeno iwaa jaasewaŋanoŋ osoŋ
    keube siŋgisoŋgona mesaoŋ ala meŋ nonaga.” Kaeŋ romoŋgoŋ toroqeŋ kokaeŋ jegi mobaatiwaajoŋ
    jero: “Goo weleŋ ejaga Jeikobnoŋ mono gemanananoŋ sosooda kaja.”'
  fra-NCL: 'Il donna le même ordre au second, au troisième et à tous ceux qui suivaient
    les troupeaux, en disant : « Vous parlerez ainsi à Esaü quand vous le rencontrerez ;'
  cek-AK: To pacoengah na tamna loe kaicae hnukah angzoh, tiah thui oh, tiah a naa.
    Hmaloe koek caeh kami mah paek ih tangqumnawk hoiah mikhmai ka sak han; to tiah
    nahaeloe anih hoi kang qum naah na talawk pae khoe doeh om tih, tiah a poek.
  xla-xla: Epame yia꞉ watle ma epo atlaiyo, “Wua꞉ tame Iso watle atlemama na꞉ye ala
    alotle puma dle yu atloweye welimiyo,” diyo. Adipalati, ya꞉ malamaiyo, “Pona꞉malamana,
    na꞉tapo namkale dle alisisi eye Iso watle momolo hapilipiye, eta ya꞉tapo na꞉ batalimale
    dla siyaladepo halaye wellipe,” diyo.
  cuk-cuk: 'Deginbali, ega sogbaloye: ‘Be-mai-Jacob, an-sorba daniye.’ ” Ar ade, Jacob
    binsaed: “An-ia sae-itogedi, we-ibmarmar-an-ega-uknaidgi an binsaed-gaoeddeeye.
    Geb a-sorbali, an-sunnad an-ia an dakoye. Ar wegii saedgi nued an-abingaaliirye.”'
  uig-CYR: '@see-verse:GEN.032.019'
  tel-2017: కాబట్టి మీరు ఏశావును చూసి, ‘ఇదిగో నీ సేవకుడైన యాకోబు మా వెనకాలే వస్తున్నాడు’
    అని చెప్పాలి” అని వారికి చెప్పాడు. రెండవ గుంపుకు, మూడవ గుంపుకు, మందల వెంబడి వెళ్ళిన
    వారికందరికీ అతడు ఇదే విధంగా ఆజ్ఞాపించాడు.
  hat-BSA: 'Ou va di: ‘Gade, men sèvitè ou Jacob dèyè nou an tou.’ Paske li te di:
    ‘Mwen va satisfè li avèk kado ki ale devan m yo. E apre, mwen va wè figi li. Petèt
    li kapab aksepte mwen.’”'
  kos-kos: Kowos enenu in fahk, ‘Aok, Jacob mwet kulansap lom el a na tokosr uh.’
    Jacob el nunku sel sifacna mu, “Nga ac aklungyal ke mwe kite inge, ac ke pacl
    se nga ac osun nu sel uh, sahp el ac nunak munas nu sik.”
  hbo-WLC: וַיְצַ֞ו גַּ֣ם אֶת־הַשֵּׁנִ֗י גַּ֚ם אֶת־הַשְּׁלִישִׁ֔י גַּ֚ם אֶת־כָּל־הַהֹ֣לְכִ֔ים
    אַחֲרֵ֥י הָעֲדָרִ֖ים לֵאמֹ֑ר כַּדָּבָ֤ר הַזֶּה֙ תְּדַבְּר֣וּן אֶל־עֵשָׂ֔ו בְּמֹצַאֲכֶ֖ם
    אֹתֽוֹ׃
  ibo-ibo: Hụkwanụ na unu gwara ya sị, ‘Ohu gị Jekọb nọ nʼazụ anyị.’ ” Echiche ya
    bụ, “Aga m eji onyinye ndị a niile m na-ezipụrụ ya mee ka obi ya dajụọ, nke ọ
    ga-abụ mgbe mụ na ya zutere, ma eleghị anya, ọ ga-anabata m.”
  ory-ory: ଆହୁରି କହିବ, ‘ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ଦାସ ଯାକୁବ ଆମ୍ଭମାନଙ୍କ ପଛେ ଆସୁଅଛନ୍ତି;’” କାରଣ
    ସେ ମନେ କଲେ, “ଆଗେ ଭେଟି ପଠାଇ ତାଙ୍କୁ ଶାନ୍ତ କରି ପଛେ ତାଙ୍କ ସଙ୍ଗରେ ସାକ୍ଷାତ କରିବା, ତହିଁରେ
    ସେ ଆମ୍ଭ ପ୍ରତି ଅନୁଗ୍ରହ କଲେ କରିପାରନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.032.019'
  chk-chk: Nge oupwe pwal üreni, ‘Noum chon angang Jakop a tapweto mürim.’” Pun Jakop
    a ekieki, “Eli ewe lifang a akom mwei epwe chäri pwii. Mürin, lupwen üpwe küna
    mesan, eli epwe chä ngeniei.”
  ssd-ssd: 'Naŋe piro taŋgo Yakob nu sine dubika ilit ŋga sawap ŋgina. Yakob nu teŋenmba
    idusna: Nu agaŋmor te ŋakmba kaŋgerka ye tuku mbar gilaiŋgamŋgat. Taŋamba nu ye
    kaŋgeryumba ye ndoŋ wamdus tumawamŋgik ŋga idusna.'
  rop-rop: Wal Jeikob bin dum lagijat olawei garram ola najalot enimul. Imbin kadimat
    30 gelwan kemul garram olabat beibiwan kemul, 40 kau en 10 bul, en 20 gelwan dongki
    en 10 boiwan dongki. En imbin jandim ol detlot enimul jis laiga presen lagijat
    na, dumaji imbin jinggabat maitbi im gin meigim im braja gudbinji garram detlot
    presen, en afta wen im midim im braja, im braja garra gudbinji langa im.
  ukr-1871: 'І кажіть: Ось раб твій Яков і йде за нами. Бо каже сам собі: Вгамую його
    подарунками, що йдуть поперед мене, а потім побачу лице його. Може прийме мене.'
  eng-AOI: ‘Yes, Jacob is ready to obey you and he is coming after us.’” Jacob was
    thinking, “First my brother will get these goats and other animals. Then later
    he will meet me. Maybe he will forgive me because of what I have given him.”
  yon-yon: daandekore, ika yedmoon “Yiib nonondandaib yedmenime ‘Eb deme karub Yekob
    kuu nub yoman meneen kii!’ andime.” ande Yekobbed yedmoon, amborom kuu yembed
    meenoon kuu “Mokuro, munobmo dingkan kab kee bangkananiin kuu, Isaumbed wedmekore,
    mimyob kewene ne yaa norin dowan kerok anded, ne yaa amunmo kame durunewok meneen
    dee?” ande meenoon.
  bch-bch: Ta gimi ga akeo pade bedane, ‘Ega, lem paeaeanga Iakop ta inasnasi gai
    ga inam.’” Iakop ikado bedaoa ngansa ikeo iloleai bedane, “Gau ga napatarui tadig
    kapei ilolo ngan gid tenainga toa imuga ngan gau ne. Ta muriai oangga igera gau,
    eine ga ilolo kemi pagau.”
  deu-1951: 'und ihr sollt sagen: Siehe, dein Knecht Jakob kommt auch hinter uns her!
    Denn er gedachte: Ich will sein Angesicht versöhnen mit dem Geschenk, das vor
    mir hergeht; darnach will ich sein Angesicht sehen; vielleicht wird er mich gnädig
    ansehen.'
  eng-JPS: '(32-21) and ye shall say: Moreover, behold, thy servant Jacob is behind
    us.'' For he said: ''I will appease him with the present that goeth before me,
    and afterward I will see his face; peradventure he will accept me.'''
  ubr-ubr: Omi won sagob wonau, ‘Aee, am bobo orot Jacob on gibui e nat,’” Jacob inonot,
    “Siwar ato ainau ai yafar e nan onai arimon nunuan an boai, weie on an werai magin
    anitai on abi tutum on arimon ini notbureu.
  srp-1865: 'I još kažite: eto, Jakov sluga tvoj ide za nama. Jer govoraše: ublažiæu
    ga darom koji ide preda mnom, pa æu mu onda vidjeti lice, da ako me lijepo primi.'
  lug-lug: era mugambe nti, ‘Omuddu wo Yakobo tali wala naffe.’ ” Kubanga Yakobo yalowooza
    nti, “Nnaamuwooyawooya n’ekirabo ekinkulembedde, n’oluvannyuma nnaalaba amaaso
    ge, osanga tankole kabi.”
  heb-heb: ואמרתם גם הנה עבדך יעקב אחרינו כי אמר אכפרה פניו במנחה ההלכת לפני ואחרי
    כן אראה פניו אולי ישא פני׃
  ben-IRV: আরো বল, দেখুন, আপনার দাস যাকোবও আমাদের পিছনে আসছেন।” কারণ তিনি বললেন, “আমি
    আগে উপহার পাঠিয়ে তাঁকে শান্ত করব, পরে তাঁর সঙ্গে দেখা করব, তাতে তিনি আমার প্রতি
    অনুগ্রহ করলেও করতে পারেন।”
  pan-pan: ਅਤੇ ਇਹ ਵੀ ਆਖਣਾ, ਵੇਖੋ, ਤੁਹਾਡਾ ਦਾਸ ਯਾਕੂਬ ਸਾਡੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਆ ਰਿਹਾ ਹੈ ਕਿਉਂ
    ਜੋ ਉਸ ਨੇ ਆਖਿਆ ਕਿ ਇਸ ਨਜ਼ਰਾਨੇ ਨਾਲ ਜਿਹੜਾ ਮੇਰੇ ਅੱਗੇ-ਅੱਗੇ ਜਾਂਦਾ ਹੈ ਮੈਂ ਉਸ ਦਾ ਗੁੱਸਾ
    ਠੰਡਾ ਕਰਾਂਗਾ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ ਹੀ ਉਹ ਦਾ ਮੂੰਹ ਵੇਖਾਂਗਾ, ਸ਼ਾਇਦ ਉਹ ਮੈਨੂੰ ਕਬੂਲ ਕਰੇ।
  mwp-mwp: ‘Nginu zagethaw mabayg Yakubu bangal wagel boey.’ Nungu ngoenanumanin kedha,
    wagel kay ngay nubiya dhadha mangemipa, nuydh kulay mura sethabi poeybayzimayl
    ngawngu gasampa, thana sike matha ngoedhagidh nungu tukuypaw Isawan ngoenakapoepa
    balbayg tidaypa.
  mya-JVB: ကိုယ်တော် ကျွန် ယာကုပ် သည်လည်း နောက် မှာ ရှိပါ၏ဟု၊ ကြား လျှောက်ရမည်ဟူ၍
    ၎င်း မှာထားလေ၏။ ယာကုပ်က၊ ယခု ငါ့ ရှေ့ တွင် ထွက်သွား သော လက်ဆောင် ဖြင့် ၊ သူ၏စိတ်ကို
    ငါဖြေ မည်။ နောက်မှ မျက်နှာချင်းဆိုင် တွေ့ သောအခါ၊ ငါ့ ကိုလက်ခံ ကောင်း လက်ခံလိမ့်မည်ဟု
    အကြံ ရှိသတည်း။
  tte-O: Kwawalolau koina, kwaba, ‘Am topaisowa Yakobo iyaele ilalaoma mulimai mena.’”
    Yakobo ana nuwatu nuwana mena iba, “Mulolo yo walo yakasisi yayawasa bagunayan
    Iso koina na mesabana nuwana italu tabu imumunamunai koliyau. Na bwaine koina
    ikate-kamkamna-yagau.”
  tbg-tbg: Ne kiama tauruke tiha, Ai kaiqa vaiinti Iekopiva tinavu naantiaraini ani
    vaivo, tiate, tiro. Iekopiva minti tivakero nai irikero tiharo, Te vo quara vo
    quara naane Isora amiariraro vira arara vaahaarire. Mintiraqe vira naantiara te
    oru vira vita kaariraro viva quqaae tiriara quahaanarove? tiro.
  hmo-hmo: Do umui gwau, ‘Oiemu hesiai tauna Iakobo be aiemai murina dekenai ia mai
    noho.’ ” Iakobo be inai bamona ia laloa, “Lauegu harihari gaudia dekena amo, Esau
    ena badu do lau koua, bona gabeai lau hedinaraia iena vairana dekenai neganai,
    sedira do ia abia dae lau.”
  ata-ata: Xe muavuti la muvikalaneꞌi la, “Vaikala vilesi anesi, lexe uxalisine xe
    utaliꞌi aloxo ne la, ngakoli vilesisi aloxo ne. Ngaxavutalanu sou ngavikalanu
    lexe, ‘Ani, itema sou xaixai noxine a uiliꞌi sio.’” Xe muavuti la muvikala lexe,
    “Male no anu xavutala ano ꞌosi la sou eni axolixoli no anu, la sou anu uxiunu
    tumalouxu ꞌilixo masua e eni eꞌoxo noxou la sou anu laꞌiaxuilo no anu.”
  nfa-nfa: '@see-verse:GEN.032.019'
  urd-urd: और यह भी कहना कि तेरा ख़ादिम या'क़ूब ख़ुद भी हमारे पीछे पीछे आ रहा है,
    उस ने यह सोचा कि मैं इस नज़राना से जो मुझ से पहले वहाँ जायेगा उसे ख़ुश कर लूँ,
    तब उस का मुँह देखूँगा, शायद यूँ वह मुझको क़ुबूल कर ले।
  rus-SYN: 'и скажите: вот, и раб твой Иаков идет за нами. Ибо он сказал сам в себе:
    умилостивлю его дарами, которые идут предо мною, и потом увижу лице его; может
    быть, и примет меня.'
  cbt-NTPO: 'Nani sha''huitohuatama'', napotaantaco'': “Inaora chachinso'', piquëran
    huë''sarin,” itoco'', itërin. Isopochin yonquiaton Cacopo naporin: “Isopita pë''tahuaro''sa
    quëtato no''huirincoso asanoarahuë. Ina piquëran caora chachin ni''sarahuë. Tapona
    inapotërahuëso marë'' inanta noya nontaantarinco,” tënin yonquinënquë.'
  bqc-SIM: 'À yã́ doũpi ò gbɛ̃ↄn plaadeɛ ń gbɛ̃ↄn àaↄ̃deo ń pↄdãnaↄ píi à
    mɛ̀: Tó a da Esaulɛ, à oɛ̀ màa.'
  tcz-CHONGTHU: Chujong le vetan na sohpa Jacob jong kei ho nunga ahung'e,’ tia na
    seipeh ding'u ahi,” atin ahi. Ijeh inem itile Jacob gel a chu, “Ka masanga kitol
    thilpeh chengse hin ama jol lung dam thei khat ingting, ajou teng amai kamu thei
    ding ahi; ijem atile bon eina sang jeng khat inte,” tia angaito ahi.
  mar-mar: तुम्ही असेही म्हणावे की, “आपला दास याकोब आमच्या मागून येत आहे.” त्याने
    विचार केला, “जर मी ही माणसे भेटीसह पुढे पाठवली तर कदाचित एसावाचा राग शांत होईल.
    त्यानंतर जेव्हा मी त्यास भेटेन, तेव्हा कदाचित तो माझा स्विकार करील.”
  tcs-tcs: ane prapa spik diskain, “Sebant blo yu, Zekop, ya kam biain lo mipla.”
    ’ Zekop bin tingk diskain po emselp, ‘Diswan mait go elpe em po nomo wail po mi
    wea dem present wea ai bin sanem po em pas. Wen ai go luk em, mait em go meke
    mi bala blo em gen.’
  soq-soq: Tane do diane wanase, “E nolaa dewalala Iakob no wambo odede.” Ipawa Iakob
    insenase, “Muriwa ne me donsapa bauta me nuaeuwa amonawa waaubantapo ewepie nuawa
    eulempo ne wineapa ita kadiwa ne mainawo mai dewasapi, dia.”
  qub-qub: 'Sumaj willaparan: «Llapaniquipis Esaüwan tincorga caynölla ninqui: ‹Jacobga
    chayrämi aywaycämun› nir.» Jacobga yarparan cayno: «Ñaupäta paypaj uywacunata
    gatichiptëga rabyasha caycashanpitapis allchacangami. Chaura nogaga tincurcushaj
    rabyashanpita allchacashwannami. Chauraga alli shiminpanami tincurcuptë chasquimanga»
    nir.'
  bqp-bqp: 'À onɛ a zↄ̀bleri Yakubu tɛn su kpɛ. Zaakũ à laasun lɛ̀ à pì: Mani a laakari
    kpátɛ kũ pↄ́ kũ ma kpà arɛ dínↄ, óni wɛ́ sikↄ̃lɛ. Ani gí gbãnakɛ kpámai sà
    yá?'
  hat-hat: 'Se pou nou di: Wi, Jakòb, nèg pa ou la, ap vin dèyè nou pye pou pye. Jakòb
    t''ap di nan kè l''. Avèk tout kado m''ap voye devan m'' lan, m''ap fè kè l''
    kontan. Konsa, lè n''a kontre, ou pa janm konnen, li ka fè pa m''.'
  eng-BSB: You are also to say, ‘Look, your servant Jacob is right behind us.’” For
    he thought, “I will appease Esau with the gift that is going before me. After
    that I can face him, and perhaps he will accept me.”
  tod-tod: 'Naama leve ɠilagi nɔ ɠa é feeni felesiɛi ya, ta saʋasiɛi, ta naati kpein
    niiti ti ʋilɛni togani ɓulugiti polu, é ɠɛ ti ma: «Ʋele ɠana wa ɓɔɛ la Ezawu
    ʋɔ, siɛgi zu wa ɠomina da.'
  eng-WEBPB: You shall say, ‘Not only that, but behold, your servant, Jacob, is behind
    us.’” For, he said, “I will appease him with the present that goes before me,
    and afterward I will see his face. Perhaps he will accept me.”
  kbq-kbq: Anage nehuno mago'ene amanage huno huzmante'ne, Eri'za vaheka'a Jekopu'a
    agra tamefiga'a ne-e huta hiho. E'i anankema hu'neana, na'ankure kote'na museza
    ami'nenkeno e'nerino rimpa fru hutena, henka avufima ome negesugeno'a muse huno
    navregahie huno Jekopu'a agesa nentahino hu'ne.
  nhe-BL: 'Nojquiya xiquilhuica: ‘Motlatequipanojca, Jacob, huala totepotzco.’ Queja
    nopa quichijqui Jacob pampa moilhui: “Nijyoltlalis ica tlen nijtitlani ma quihuiquilica,
    huan teipa nechitas na huan cuali nechselis.”'
  bus-bus: 'À onɛ à zↄ̀bleri Yakubu e suu kpɛɛ. Zaakɛ à laasuu lɛ̀ à bè: Mɛ́ à làakari
    kpáɛ kↄ̃n pↄ́ kɛ̀ má kpà aɛ kɛ̀nↄ, wé wɛ́ɛ sikↄ̃lɛ. Eé gí gbãakɛ kpámazi saↄ́?'
  gub-BL: Peneharaz zo ko ze'eg penemimume'u ràm wi nehe. — Neremiruze'eg Zako ur
    iko xe kutyr a'e no, peze izupe nehe, i'i wanupe. Ima'enukwaw Zako upy'a pe nezewe.
    — Heremimono wapyhyk mehe nuikwahy kwaw ihewe nehe. Herexak mehe ru'u, heharaz
    putar heremiapo kwer wi ru'u nehe, i'i uzeupe, upy'a pe.
  eng-DRA: 'And ye shall add: Thy servant Jacob himself also followeth after us: for
    he said: I will appease him with the presents that go before, and afterwards I
    will see him, perhaps he will be gracious to me.'
  knf-knf: Akak aţu natëbanţën na nawajanţën na banwooŋ na itani bŧi baţup uko wi
    ajakuŋ na naŧeek wi bakwinuŋ Eŧawu.
