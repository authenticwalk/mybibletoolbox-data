verse: GEN.032.020
translations:
  mal-C: ‘അങ്ങയുടെ ദാസനായ യാക്കോബ് ഞങ്ങളുടെ പിന്നാലെ വരുന്നുണ്ട്’ എന്നു നിങ്ങൾ നിശ്ചയമായും
    പറയണം. ‘ഞാൻ മുമ്പേ അയയ്ക്കുന്ന ഈ സമ്മാനങ്ങൾകൊണ്ട് അദ്ദേഹത്തെ സാമാധാനപ്പെടുത്തും;
    പിന്നീട്, എന്നെ കാണുമ്പോൾ ഒരുപക്ഷേ അദ്ദേഹം സ്വീകരിക്കും’ ” എന്ന് യാക്കോബ് ചിന്തിച്ചു.
  deu-TKW: 'Ebenso wies er auch den zweiten und den dritten und alle übrigen an, welche
    die Herden trieben, und sprach: Ganz ebenso sollt ihr zu Esau sagen, wenn ihr
    ihn antrefft,'
  lin-lin: 'Apesaki lisusu mitindo wana epai ya mosali ya mibale, ya misato mpe epai
    ya basali nyonso oyo bazalaki kolanda bibwele : « Bokoloba kaka maloba moko tango
    bokokutana na Ezawu.'
  cbr-NT: 'Kanan kamina: An mi ñu ''axúnti Jacob ax ka nukama kaxú ''aia. Ësokin sinánxun
    ka Jacobnën ''akëxa: “''Ën ënë ñuinakama ''inaishikëxun sapi ka ''ën xukë́n, ''ëmi
    nishima upíokin sinani ''ëbë nuibananti ''ikë kixun kana ''ënbi isti ''ain. Usa
    ''ain sapi ka ''ë upíokin biti ''ikën.”'
  eng-LSV: and you have also said, Behold, your servant Jacob [is] behind us”; for
    he said, “I pacify his face with the present which is going before me, and afterward
    I see his face; it may be he lifts up my face”;
  bmu-bmu: 'Mewö jim kutum eŋgiba kewö mötmöriyök: “Nöŋön esapköba uruŋi memba eta
    ala kalem waŋgimamgöra sömbup kambuŋi kambuŋi melaim eŋgibi mutuk anme. Datnan
    mi eŋgeka uruŋi bönjöŋ köliga amöribawak. Uruŋi amöriiga ölöp nanak yaŋgö jemesoholŋe
    ösöŋ aŋgotpi siŋgisöndokni mosöta ala ak niŋgibawak. “Mewö mötmöriba toroqeba
    kewö jiget mötmapkö jiyök: “Göhö welen azigi Jeikobnöŋ mönö andönine ösöŋ kaza.”'
  eng-GNV: 'And ye shall say moreouer, Beholde, thy seruant Iaakob commeth after vs
    (for he thought, I will appease his wrath with the present that goeth before me,
    and afterwarde I will see his face: it may be that he will accept me.)'
  eng-WEBSTER: And say ye moreover, Behold, thy servant Jacob is behind us. For he
    said, I will appease him with the present that goeth before me, and afterward
    I will see his face; peradventure he will accept of me.
  nhw-BL: 'Nojquiya xiquilhuica: ‘Motequipanojca, Jacob, huala totepotzco.’ Quej nopa
    quichijqui Jacob pampa moilhui: “Nijyoltlalis ica catli nijtitlani ma quihuiquilica,
    huan teipa nechitas na huan cuali nechselis.”'
  swh-ONEN: Hakikisheni mmesema, ‘Mtumishi wako Yakobo anakuja nyuma yetu.’ ” Kwa
    kuwa alifikiri, “Nitaweza kumtuliza kwa zawadi hizi ninazotanguliza, hatimaye,
    nitakapomwona, huenda atanikubali.”
  bba-bba: Gɑri teeyɑ u yiruse sɔ̃ɔwɑ kɑ itɑse. Mɛyɑ u be kpuro sɔ̃ɔwɑ be bɑ sɑbe
    ni kpɑre ɡesi.
  eng-KJVCPB: And say ye moreover, Behold, thy servant Jacob is behind us. For he
    said, I will appease him with the present that goeth before me, and afterward
    I will see his face; peradventure he will accept of me.
  cpy-cpy: 'Pikanteri eejatzi: ‘Awotsikitaki pomperatane Jacob rareetya.’” Iroka ikantaki
    ikenkithashirewaetaka Jacob: “Ari noetsimaryaakiri iñaawakirorika nopayiteriri.
    Arika iñaawakiro, ari rariperotawaena.”'
  mpx-mpx: Ge bahi nuku nunuluwan te nuku ba, ‘Wam totuwalali Yakobo iyoho i nenem
    emeya.’” He Yakobo i ginol ola to, kaiwena i nuwatu ola hiwe, “Mulolu bolo ya
    na patunal houwa yaka Iso nuwana na pawaisi, inoke sauga naha petupatupa-agima,
    tabana nasi ni yaliyaya kaiweu.”
  wbp-wbp: Wangkayalurla kuja nyanunguku, ‘Nyuntu-nyangu warrkini Jakupu kanganpa
    purdangirli-wana yanirni ngaka.’” Jakupurlu-nyanu manngu-nyangu, “Kajilparnarla
    nyampurra warntarri papardiki ngajukupurdangkaku yilyayarla, ngula-jangka kajirna
    nyanungu nyanyi, kapuju marda yawuru-jarrimi.”
  luo-luo: Kendo une ni uwacho ni, ‘Jatichni Jakobo biro bangʼwa.’ ” Nikech noparo
    niya, “Obiro hoye gi mich ma ooroneni kendo ka oneno to ponono obiro rwaka.”
  meu-meu: 'Ma baoto “Emu hesiai tauna Iakob na murimai ai e maimu”. Ia na lalona
    ai eto: Egu herahia ḡaudia amo ena badu baina laoa ahu guna, gabeai ia vairanai
    baina hedinarai negana ai reana baine abigu dae.'
  npi-ULB: तिमीहरूले यसो पनि भन्‍नू, 'तपाईंका दास याकूब हाम्रो पछिपछि आउँदै हुनुहुन्छ'
    ।” किनकि तिनले यस्तो सोचे, “मैले मेरो अगिअगि पठाएका उपहारहरूले म तिनलाई खुसी पार्नेछु
    । त्यसपछि मैले तिनलाई भेट्दा सायद तिनले मलाई स्वीकार गर्नेछन् ।”
  yor-yor: Kí ẹ rí i dájú wí pé, ẹ sọ fún un pé, ‘Jakọbu ìránṣẹ́ rẹ̀ ń bọ̀ lẹ́yìn
    wa.’ ” Èrò Jakọbu ni láti fi àwọn ẹ̀bùn wọ̀nyí tu Esau lójú pé bóyá inú Esau yóò
    dùn sí òun nígbà tí àwọn bá pàdé.
  emp-NTPO: 'Maʌ̃ awara jarad̶adua: “Bʌ nezoca Jacobora dairã caid̶u zebʌrʌa.”– Jacoboba
    crĩchasia: “Mʌ̃a jãwã diabuebʌrʌd̶eba Esaú quĩrũbira tumabiya. Maʌ̃be dji unubʌdad̶e
    ãĩbẽrã idjia mʌ̃ra bia edaisicada.”'
  ind-ind: Dan jangan lupa untuk mengatakan kepadanya, ‘Hambamu Yakub juga ada di
    belakang kami.’” Yakub berkata dalam hatinya, “Mudah-mudahan dengan hadiah ini,
    Esau akan memaafkan aku sebelum kami bertemu, dan dia akan menerimaku dengan baik.”
  pes-OPCB: 'و نیز بگویید: ”بنده‌ات یعقوب نیز پشت سر ما می‌آید.“» یعقوب با خود فکر
    کرد: «با این هدایایی که جلوتر از خودم می‌فرستم او را نرم خواهم کرد. پس از آن وقتی
    او را ببینم شاید مرا بپذیرد.»'
  ssx-ssx: dupa make lapa꞉peke. Aowe. Naka꞉ e pokaasa꞉ hali Dieikopeta꞉ nika꞉ hoki
    nane kone ipula꞉me lapa꞉peke leekeme. Dieikopena꞉ honema꞉ta꞉ mo pa hameke hala꞉la꞉
    ale manuma꞉ hamekena꞉ puki epeao kutupa ipiki pua manda꞉hande pua꞉ka꞉na꞉ta꞉ I̱ma꞉
    pua꞉ hauta꞉ pa paeyawalieke laa honema꞉ piekeme.
  lcm-lcm: na ki antok ia ta, “Arai, kam asosokai nang ta Iakov kapo aimung imem.’”
    Iakov katapo lomlomonai asukang ke ta, “Man kana naka asok aino na keve alilis
    ke, kala vinga marip anig nganing. Au na emung man kala arai korong anig kala
    angkoai si ruduai anig val napo tasina.”
  aer-aer: Alakenhe ikwere angkaye, ‘Jacob urrkapentye akngerre ngkwinhe anwernenge
    ingkerne apetyeme.’” Jacob re-arrpe itirreke, “The apeke arne nhenhe areye yernemele
    kake atyinheke, kele the renhe aremele, kele re apeke-arle atyengenge ipeltye-irremele,
    atyenge ahele-irretyakenhe aneme.”
  tgl-ULB: Sasabihin din ninyo, 'Ang iyong lingkod na si Jacob ay darating kasunod
    namin.''' Pagkat naisip niya, “Mapapalubag ko siya sa mga regalong pinapadala
    kong nauna sa akin. Sa gayon maya-maya, kapag nagkita kami, marahil tatanggapin
    niya ako.”
  nop-nop: Tiŋa indiŋ tomboyoula yoneŋ, ‘I nadiweŋ, tipilapilaye mege Yakobo adi mindaŋ
    bulak.’” Yakobo adi indiŋ nadisuŋa unduŋ tuguk. Wele nadifodok siloŋ boiwene uune
    Esaudi yabuŋa weleŋ kwelemalune wooŋ kawene menot tinambek.
  kca-kca: 'пӑ йастаты: ‘Иаков митхуйэн пӑ мўӈ йўпевән йиԓ’». Ԓўв щиты нумәсәс: «Ԓўвеԓ
    кащаԓәтэм йэԓпийән, оԓӈа китәм мŏйԓәпсайԓамән сӑмәԓ ԓэптапԓэм, мосәӈ, ԓўв мӑнэм
    вана ўԓԓы».'
  cbu-NT: '@see-verse:GEN.032.019'
  hui-hui: Bi maru urunibi ladege bilimu. I̱naga biabe bia haga Yagaba ibuni maha
    ibira lalimu. Yagaba ibugua Iso mo gede harogola ibugua ala keba ho hayago wahalu
    turu howa ibu lola helo manda buwa ani bini.
  wrs-wrs: doa sisminim unna, yeoa os Esaumoa umnu, boaslapevpa yenamba murapeta sis
    prov. Yakopva noinda osva unna, os himba nengvna, kava hona tatana ata boasna
    das ovrevav kavna etemba, wo kava ata anongla everava, osva himba ata tandmomba
    wuleihavav.
  mya-mya: သင်​တို့​သည်​ဧ​သော​နှင့်​တွေ့​သော​အ​ခါ`ကိုယ်​တော် ၏​အ​စေ​ခံ​ယာ​ကုပ်​သည်​ကျွန်ုပ်​တို့​နောက်​မှ​လိုက်
    ပါ​လာ​ပါ​သည်' ဟု​ပြော​ရ​မည်'' ဟူ​၍​မှာ​ကြား ၏။ ယာ​ကုပ်​က``ယ​ခု​ပေး​လိုက်​သော​လက်​ဆောင်
    များ​အား​ဖြင့် အစ်​ကို​၏​စိတ်​ကို​ပြေ​စေ​၍​သူ နှင့်​တွေ့​ဆုံ​ရ​သော​အ​ခါ ငါ့​အ​ပြစ်​ကို​ခွင့်
    လွှတ်​ကောင်း​ခွင့်​လွှတ်​ပေ​လိမ့်​မည်'' ဟု စိတ်​ကူး​မိ​လေ​၏။-
  cbi-NTPO: 'Tsenmin: Ñuchi tiba kiikemu Jacob bain, lala'' bendala jantsuve, tidei,
    timi. Jacobya entsangue pensanguetaa tsanguentsumi: “Naa ya ajarañuba, i yanu
    ajkesha me''nu eekentsaashu juntsachi ma ishpuitekare'', benee i bain yaba mangatawanmalaa
    inu ura'' mamika''ba kenuumeete”, tyataa tsanguemi.'
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ཡ་ཀོབ་ནི་ངེད་ཅག་གི་རྗེས་སུ་ཡོད་ཅེས་སྨྲོས་ཤིག་ཅེས་སྨྲས༌སོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། ཡ་ཀོབ་ཀྱི་སེམས༌སུ། བདག་གིས་སྔོན་ལ་མངགས་པའི་ལེགས་སྐྱེས་ལ་བརྟེན་ནས་གཅེན་པོའི་ཞེ་སྡང་ཞི་བར་བྱེད་པ༌དང༌།
    ཕྱིས་སུ་ཁོ་དང་ངོ་འཕྲད་དུས་སུ་ཁོས་ང་རང་ལ་དགའ་བསུ་བྱེད་ཀྱང་སྲིད་སྙམ་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale den ‘Nika ura kari Jacob udagi taiwoso’ mu maonalko mu ningamili me
    saparukko,” mam. Mu Jacob iwita kuamin tugukaso, “Ani munan imi te aga laun gomang
    lila awurekko agila. Se nu ani agarkuk, bare memek ani ulengkala nu kumik te beterem
    mu ko kuamili saparukko.”
  kkl-kkl: '@see-verse:GEN.032.019'
  sna-sna: Uye murangarire kuti, ‘Muranda wenyu Jakobho ari kuuya mumashure medu.’ ”
    Nokuti akafunga akati, “Ndamunyaradza nezvipo zvandiri kumutumira mberi; pandinozomuona,
    zvichida achandigamuchira.”
  spa-BLM: 'Diréis: “No sólo eso, sino que he aquí que tu siervo Jacob está detrás
    de nosotros”. Porque, dijo, “Lo apaciguaré con el presente que va delante de mí,
    y después veré su rostro. Tal vez me acepte”.'
  beu-beu: '@see-verse:GEN.032.019'
  cac-cac: 'Tzeyalani: Tzac''an vin̈aj Jacob a checab'' cuuj, xe chi, xchi vin̈ d''a
    eb'' vin̈ schecab'' chi''. Icha tic ix yutej snaan vin̈aj Jacob chi'': Tecan ol
    emta yoval sc''ol vin̈aj Esaú yuj in silab'' ix vac'' b''ab''laj d''a vichan̈,
    ol vilan val och in b''a yed'' vin̈. Tato icha chi'' tecan ol in scha vin̈ d''a
    vach''il, xchi vin̈.'
  swh-ULB: Mnapaswa pia kusema, 'mtumwa wako Yakobo pia anakuja nyuma yetu.” Kwani
    alifikiri, “nitamtuliza Esau kwa zawadi nilizozituma mbele yangu. Kisha baadaye,
    nitakapomwona, bila shaka atanipokea.”
  bel-bel: 'і скажэце: вось, і раб твой Якаў за намі. Бо ён сказаў сам сабе: умілажалю
    яго дарункамі, якія ідуць перад мною, і пасьля ўбачу твар ягоны; магчыма, і прыме
    мяне.'
  deu-ELBBK: 'Und er gebot auch dem Zweiten, auch dem Dritten, auch allen, die hinter
    den Herden hergingen, und sprach: Nach diesem Wort sollt ihr zu Esau reden, wenn
    ihr ihn findet,'
  mbb-OT: Ne mibpetizeenan din sikandan he kenè dan lipati he keǥiyi zan si Esau he
    edtundug en sikandin. Su neisip ni Jacob he, “Ebpeypeyuan ku si Esau kayi te menge
    igasa ku he ibpehuna ku. Su kela ke meked-ehè key ne ebpeseyluwen e zin ded.”
  msc-msc: 'Yakuba ka kuma kelen wo fɔ jɔn filanan yɛ, a ni jɔn sawanan, a ni a tɔ
    bɛɛ, kolofen kuruilu karifani mɛnilu la. A ka a fɔ alu yɛ ko: «Ai wa n kɔrɔcɛ
    Esawu yen, ai ye jabili kelen wo di a ma.'
  mal-2015: അതാ, നിന്റെ അടിയാൻ യാക്കോബ് പിന്നാലെ വരുന്നു എന്നും പറവിൻ എന്നു അവൻ കല്പിച്ചു.
    എനിക്കു മുമ്പായിപോകുന്ന സമ്മാനംകൊണ്ടു അവനെ ശാന്തമാക്കീട്ടു പിന്നെ ഞാൻ അവന്റെ മുഖം
    കണ്ടുകൊള്ളാം; പക്ഷേ അവന്നു എന്നോടു ദയ തോന്നുമായിരിക്കും എന്നു പറഞ്ഞു.
  tuo-NT: 'Apeye quẽꞌrãrẽ aꞌtiro niduticʉ niwĩ: “ ‘Jacob mʉꞌʉ dutise doca nigʉ̃́ ʉ̃sã
    beꞌro aꞌtisami’, niapa”, nicʉ niwĩ. Jacob aꞌtiro wãcũcʉ niwĩ: “Yʉꞌʉ dʉporo apeyenojõ
    oꞌomʉꞌtãse meꞌrã cʉ̃ uase peꞌticã weegʉti. Beꞌro yʉꞌʉ basu cʉ̃rẽ ĩꞌacã, apetero
    weegʉ yʉꞌʉre añurõ põtẽrĩgʉ̃sami”, ni wãcũcʉ niwĩ.'
  gup-gup: Dja mak yuwn ngurribengmidjdan dja ngurriyimen nuye, ‘Jacob nawu namarladj
    nungka wanjh yerre kamre warridj.’” Kuhni Jacob yimeng bu nungka burrbom baybaywi,
    yimeng, “Ngaye kunubewu nganjilngmarnbun, bu ngamunkewe nawu ngawon burudjang
    ngayingkihdokmihwe, wanjh yerre bu nganan, wanjh kunubewu kamak rowk ngankimang.”
  met-met: Xauna, bing aharua ba, ‘Bagu lipuxim oxatama Yekop ma kimuya mam baing.’ ”
    Namua na hatum ba, “Bagula ngatatua ating salianoa xaung yahangadi li ngasinadi
    muga. Kimuya, bungina ngabagu, bola xap nga xai.”
  gvs-gvs: Ego konuwookavāte kami, “Im pákwana Yakobo mlima imamaima.”’ Yakobo ina
    nuwonúwana kana, ‘Ame yoguyoguyadi moe guna yabobona sivakumgo go, yoguyoguyadi
    goi anúwala tauyana yaina bei guna goyo inuwotao go, agu gogo yaina bei dedevina.’
  rmc-rmc: 'Phenďa the le dujtoneske, le tritoneske the savorenge, ko džanas pal o
    stadi, hoj kada te phenen le Ezavoske, sar pes leha zdžana:'
  nlg-nlg: Ma kau ghanaghana talaua na bosaana, ‘Nimua na tinoni ni lutu Jacob te
    tumurighai mai.’” Nina na padalaghi Jacob te loghoa na ghanaghana dila ge Esau
    ke holopangotighi nina lei dolo, ma gaia Esau ke arovia.
  dgr-DOGNT: Eyıts'ǫ, ‘Necheekeè Jacob ı̨dè gok'è naetłe,’ hotıì hawèahdı nǫǫ̀,” gòhdı.
    Jacob dıı hanıwǫ t'à, “Dıı tıts'aàdìı haàtłǫǫ weghàehła t'à sets'ǫ̀ wınì nezı̨į̀
    ahłe ha. Seghǫ nììtła nı̨dè edahxǫ sets'ǫ̀ wedzeè nezı̨ welì,” hanıwǫ.
  pes-OPV: 'و نیز گویید: اینک بنده ات، یعقوب درعقب ماست.» زیرا گفت: «غضب او را بدین
    ارمغانی که پیش من می‌رود، فرو خواهم نشانید، وبعد چون روی او را بینم، شاید مرا
    قبول فرماید.»'
  ron-1924: 'Сэ спунець: ‘Ятэ, робул тэу Иаков вине ши ел дупэ ной.’” Кэч ышь зичя
    ел: „Ыл вой потоли ку дарул ачеста каре мерӂе ынаинтя мя; ын урмэ ыл вой ведя
    фацэ ын фацэ, ши поате кэ мэ ва прими ку бунэвоинцэ.”'
  ben-OBCV: আর অবশ্যই বলবে, ‘আপনার দাস যাকোব আমাদের পিছু পিছু আসছেন।’ ” কারণ তিনি
    ভেবেছিলেন, “আগেভাগেই আমি এই যেসব উপহার পাঠিয়ে দিচ্ছি, সেগুলি দিয়েই আমি তাঁকে
    শান্ত করব; পরে, আমার সঙ্গে যখন তাঁর দেখা হবে, হয়তো তিনি আমাকে গ্রহণ করবেন।”
  lex-lex: 'Mere nano''a meman pa rakot la Esau de garni mak khi'' hopopan la e''a
    ed ma''ta la li''iru pa nmai nieka. Yoma Yakopa nwarora: “Samounu de agala limtut
    muaka ha rodi rala'' ulu re galla ghi'' kalwied ralamni, nhor niampena a''umkek
    gaini, de ka''ku nod ralam kalwied pa nreinian a''u me edonna.”'
  rgu-rgu: '@see-verse:GEN.032.019'
  som-som: oo waxaad ku tidhaahdaan, Weliba addoonkaagii Yacquub waa naga dambeeyaa.
    Oo wuxuu yidhi, Hadiyadda iga horraysa ayaan ku cadho tirayaa isaga, dabadeedna
    wejigiisaan arki doonaa; oo mindhaa wuu i aqbali doonaa.
  lat-VUC: 'Et addetis: Ipse quoque servus tuus Jacob iter nostrum insequitur. Dixit
    enim: Placabo illum muneribus quæ præcedunt, et postea videbo illum: forsitan
    propitiabitur mihi.'
  aoi-aoi: ‘Yawa, Jekabe-ka kenumin-engkirrikaji-yada ayakwa nungkwa-langwa akwa ni-likajama
    nubukwaya arija-langwa nakina,’ yiki-yaminama kirrakina,” ni-yama Jekaba aburruwa-wa.
    Umba ni-lyangkiyamama nakina, “Adinuba-wiya kinu-menama nawarrka amurndakenena
    nenukwuda-murriya. Kembirra arija-langwa ken-akburranginama nakina ngayuwa. Dukwa
    akina-langwa ningenu-kwa-mulangwa amurndakakina kenumini-yakuwabijinama ngayuwa-da,”
    ni-lyangkiyamama Jekaba nakina.
  eng-ASVBT: and ye shall say, Moreover, behold, thy servant Jacob is behind us. For
    he said, I will appease him with the present that goeth before me, and afterward
    I will see his face; peradventure he will accept me.
  mna-mna: 'Mi motoyom iŋgal be koso pini ta kembei: ‘Biibi, mbesooŋo ku Yakop iwwa
    kaimer ma imar i.’” Yakop ikam ta kembena, pa ikam ŋgar ta kembei. Iso: “Nio ko
    aŋkam koroŋ tiŋgi pini sorok, bekena aŋurpe leleene mi leleene ambai pio. Beso
    aŋdeeŋi, to imuŋai yo.”'
  ita-1885: 'E ditegli ancora: Ecco il tuo servitore Giacobbe dietro a noi. Perciocchè
    egli diceva: Io lo placherò col presente che va davanti a me; e poi potrò veder
    la sua faccia; forse mi farà egli buona accoglienza.'
  eng-LXXUP: And he charged the first and the second and the third, and all that went
    before him after these flocks, saying, Thus shall ye speak to Esau when ye find
    him;
  eng-ULB: You must also say, 'Your servant Jacob is coming after us.'” For he thought,
    “I will appease him with the gifts that I am sending ahead of me. Then later,
    when I will see him, perhaps he will receive me.”
  spa-VBL: 'Y también deben decirle: ‘Tu siervo Jacob viene justo detrás de nosotros’”.'
  fra-_FOB: 'Et vous direz: Voici même ton serviteur Jacob qui vient derrière nous.
    Car il se disait: Je l''apaiserai par ce présent qui va devant moi, et après cela,
    je verrai sa face; peut-être qu''il m''accueillera favorablement.'
  mal-mal: ‘അതാ, നിന്റെ ദാസൻ യാക്കോബ് പിന്നാലെ വരുന്നു’ എന്നും പറയുവിൻ” എന്ന് അവൻ
    കല്പിച്ചു. “എനിക്ക് മുമ്പായിപോകുന്ന സമ്മാനംകൊണ്ട് അവനെ ശാന്തനാക്കിയിട്ടു പിന്നെ
    ഞാൻ അവന്റെ മുഖം കണ്ടുകൊള്ളാം; പക്ഷേ അവൻ എന്നെ സ്വീകരിച്ചേക്കും” എന്നു പറഞ്ഞു.
  lit-lit: 'ir sakykite: „Štai ir tavo tarnas Jokūbas yra mums iš paskos. (Nes jis
    tarė: „Aš sutaikinsiu jį dovana, kuri eina pirma manęs, o paskui išvysiu jo veidą;
    galbūt jis mane priims.“)'
  urd-GVR: Tumheṅ yih bhī zarūr kahnā hai, āp ke ḳhādim Yāqūb hamāre pīchhe ā rahe
    haiṅ.” Kyoṅki Yāqūb ne sochā, maiṅ in tohfoṅ se us ke sāth sulah karūṅga. Phir
    jab us se mulāqāt hogī to shāyad wuh mujhe qabūl kar le.
  suz-BL: मिनु ‘इन गेय पाइब आंइ नोले पिना पिन बाक्‍ब’ देंचा मप्रेंदीन” दे माइक्‍मी
    बाक्‍त। मारदे हना याकूबमी “गो आं ङोंइती सोइश्‍शो कोसेलीमी गो मेको कली लेम्‍नुङ।
    मिनु नोले मेको कली ग्रुम्‍नुङ, आं कली ब्राइबा कों” दे मिम्‍ता बाक्‍त।
  ita-1927: 'e direte: “Ecco il tuo servo Giacobbe, che viene egli stesso dietro a
    noi”. Perché diceva: “Io lo placherò col dono che mi precede, e, dopo, vedrò la
    sua faccia; forse, mi farà buona accoglienza”.'
  ckb-ckb: 'هەروەها بیرتان نەچێت بڵێن: ”یاقوبی خزمەتکارت لەدوای ئێمە دێت.“» یاقوب
    بیری کردەوە و گوتی: «بەم دیارییەی کە لەپێش خۆمەوە دەینێرم ئاشتی دەکەمەوە، دوای
    ئەمە ڕووبەڕووی دەبمەوە، بەڵکو قبوڵم بکات.»'
  eng-BBE: 'And you are to say further, Jacob, your servant, is coming after us. For
    he said to himself, I will take away his wrath by the offering which I have sent
    on, and then I will come before him: it may be that I will have grace in his eyes.'
  crx-NTPO: '''Ink''ez ''et cha ndudoohni'', ‘Whunilh''en nyunatne''ut''en Jacob ''en
    nek''oh uyalh.’ ''Et ''uninzun, “Ndi stso ulh''us, ''i bugha ininla ''ink''ez
    ''et hukw''elh''az oonin nilh''en de, ''et de sih soo sulh neho''alh.”'
  kan-OKCV: ಇದಲ್ಲದೆ, ‘ನಿನ್ನ ದಾಸ ಯಾಕೋಬನು ನಮ್ಮ ಹಿಂದೆ ಬರುತ್ತಾನೆಂದು ಹೇಳಬೇಕು,’ ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
    ಏಕೆಂದರೆ ನನ್ನ ಮುಂದೆ ಹೋಗುವ ಕಾಣಿಕೆಯಿಂದ ಅವನನ್ನು ಸಮಾಧಾನಪಡಿಸುವೆನು. ತರುವಾಯ ಅವನ ಮುಖವನ್ನು
    ಕಾಣುವೆನು. ಅವನು ನನ್ನನ್ನು ಅಂಗೀಕರಿಸುವನೇನೋ ಎಂದುಕೊಂಡನು.
  bbb-bbb: Jekafu fu ijiege kuara areme una e fuone gue ije kiae, Ja Esau biekuva
    nika mukoreigia kuarana kua, E Jekafu e ije oefuo imeno ije fu rade nuveduoko
    no ruovono kuano kiae. Ro Jekafu ijiege fu rema ije fu vierafero fu fanu ro mave
    ijiege Iso naejaga fu ije giana una oe dasuna fuosiki oemarekiro fu ijiege vierafe.
    Ro kuke fu vierafero Iso fu ire ijene kekuma fu Jekafu vaga fu biekuma fu ise
    fuone ije gana arekiro fu ijadufuo ijiege rei.
  tam-2017: “இதோ, உமது அடியானாகிய யாக்கோபு எங்களுக்குப் பின்னே வருகிறான் என்றும் சொல்லுங்கள்
    என்று கட்டளையிட்டான்; முன்னே வெகுமதியை அனுப்பி, அவனைச் சாந்தப்படுத்திவிட்டு, பின்பு
    அவனுடைய முகத்தைப் பார்ப்பேன், அப்பொழுது ஒருவேளை என்மீது தயவாயிருப்பான்” என்றான்.
  spa-RV-1909: 'Y diréis también: He aquí tu siervo Jacob viene tras nosotros. Porque
    dijo: Apaciguaré su ira con el presente que va delante de mí, y después veré su
    rostro: quizá le seré acepto.'
  ron-BTF: 'Şi spuneţi mai departe: Iată, servitorul tău, Iacob, este în spatele nostru.
    Căci a spus: Îl voi linişti cu darul care merge înaintea mea şi după aceea îi
    voi vedea faţa; poate că îl va accepta de la mine.'
  eng-WEBP: You shall say, ‘Not only that, but behold, your servant, Jacob, is behind
    us.’” For, he said, “I will appease him with the present that goes before me,
    and afterward I will see his face. Perhaps he will accept me.”
  eng-FBV: You must also tell him, ‘Your servant Jacob is right behind us.’” Jacob
    said to himself, “Maybe by sending these gifts on ahead Esau won't be angry with
    me and when I meet him he'll be kind to me.”
  nld-1939: 'en ge voegt er ook nog aan toe: “Zie, uw dienaar Jakob komt achter ons
    aan”. Want hij dacht: ik wil hem eerst door het geschenk, dat mij vooruitgaat,
    verzoenen, en hem dan onder de ogen komen; misschien dat hij mij dan genadig behandelt.'
  nch-BL: 'Nojquiya xiquilhuica: ‘Motequipanojca, Jacob, huala totepotzco.’ Quej nopa
    quichijqui Jacob pampa moilhui: “Nijyoltalis ica cati nijtitani ma quihuiquilica,
    huan teipa nechitas na huan cuali nechselis.”'
  tfr-NTPO: Pjãy tjl̈ẽ ba kong obi ga “Tjl̈apga, bop l̈ëng Jacob tek shäng borwa irgo”
    l̈ëmi ba kong eni» l̈e. Wotjl̈ĩk ga «Wl̈ẽpyotkër ba sënggl̈o ichoror jek tjeng
    bäm l̈i go. E irgo ga tja oppingdo ba bokshto kjwl̈ë jã. Eni ga tja wl̈okjre pjl̈ú
    kjwe» l̈e.
  vie-1934: 'và nói như vầy: Nầy, Gia-cốp, kẻ tôi tớ chúa, đang theo sau chúng tôi.
    Vì người thầm nghĩ rằng: Mình đem lễ nầy dâng trước cho Ê-sau nguôi giận đã, rồi
    mình sẽ giáp mặt sau; có lẽ người tiếp rước mình một cách thuận hiệp đó.'
  hin-CV: “तुम यह कहना, ‘आपके सेवक याकोब पीछे आ रहे हैं.’ ” क्योंकि याकोब ने सोचा,
    “इतने उपहार देकर मैं एसाव को खुश कर दूंगा. इसके बाद मैं उनके साथ जाऊंगा. तब ज़रूर,
    वह मुझे स्वीकार कर लेंगे.”
  eng-OURB: You shall say, ‘Not only that, but behold, your servant, Jacob [Supplanter],
    is behind us.’” For, he said, “I will appease him with the present that goes before
    me, and afterward I will see his face. Perhaps he will accept me.”
  spa-BES: 'Y tú dirás más: Jacob, tu siervo, viene detrás de nosotros. Porque se
    dijo a sí mismo: Quitaré su ira por la ofrenda que envié, y luego iré delante
    de él; puede que tenga gracia en sus ojos.'
  tdx-tdx: 'Izay ty nafanto’e amy faharoey naho amy fahateloy, vaho amo nanonjohy
    i mpirai-lia rey iabio, ami’ty hoe: Ty hoe zao ty ho saontsie’ areo amy Esave
    te mizo aze'
  vid-vid: Kupuluta kwa geng'ha, momlonjela, ‘Chitumagwa wa hegwe Yakobo ka kumbele,
    kanguya.’ ” Yakobo nakadita ahyo yojesa, “Hanji ndomdita yasindamale kwa ndolendole
    ino yoilongole, hamba ndoweza kiwona meho kwa meho, hanji kombochela heni.”
  pwg-pwg: Ma konota bogai da weni nakanani kona vonei, ‘Am bigabiga Jeikap murikiiyai
    vaghata epipisi.’” Jeikap namada ina nota irereghi da ivona bo, “Weni puyosi ana
    vonatawei ini nao da aku tuwa nuwanuwana ani nubai. Muriyai ana nepotei na aku
    berona ina notatawei.”
  eng-OKE: And he instructed also the second and the third, and all of them who followed
    the herds, saying, According to this word you shall speak with Esau, when you
    find him;
  tha-KJV: และเสริมว่า ‘​ดู​เถิด ยาโคบผู้​รับใช้​ของท่านกำลังตามมาข้างหลังพวกเรา’”
    เพราะยาโคบคิดว่า “ข้าจะระงับความโกรธของเอซาวได้ด้วยของกำนัลที่ส่งล่วงหน้าไป และภายหลังข้าจะเห็นหน้าเขา
    บางที​เขาจะยอมรับข้า”
  por-BR-2018: 'E direis também: Eis que teu servo Jacó vem atrás de nós. Porque disse:
    Apaziguarei sua ira com o presente que vai adiante de mim, e depois verei seu
    rosto; talvez lhe serei aceito.'
  bco-bco: A꞉la꞉ta꞉ga꞉ to a꞉la꞉do꞉ sa꞉ma꞉no꞉wo꞉ giliyo꞉ ga꞉lila꞉so꞉bo, ‘Gi nanog dian
    kalu, Ya꞉kob e ni fa꞉sa yab’ a꞉la꞉ salita꞉ga꞉ ha꞉na꞉bi,” a꞉la꞉sio꞉. Mo꞉wo꞉ Ya꞉kob
    eyo꞉ a꞉la꞉asulo꞉, “Boba kelego꞉ we e ko꞉le ba꞉dakiyo꞉, kulufa꞉yo꞉wo꞉ ga꞉lilaki
    sagalema꞉ib ko꞉lo꞉, na꞉no꞉ galiliakiyo꞉ sifo꞉fo꞉go꞉ kolalaki sagalema꞉iba꞉le?”
    Ya꞉kob eyo꞉ a꞉la꞉asulaki dimidalia꞉ga꞉ iliga꞉fo꞉.
  deu-ELO: 'und sollt sagen: Siehe, dein Knecht Jakob ist selbst hinter uns. Denn
    er sagte: Ich will ihn versöhnen durch das Geschenk, das vor mir hergeht, und
    danach will ich sein Angesicht sehen; vielleicht wird er mich annehmen.'
  ktm-ktm: Ada-amelyen kolwii. Atpa kile tadan kihpa, ‘Yakop lewen marai tadam eri
    mapwi ipei omur.’” Yakop idawene ihpa, “Yu we kuduwe sane ka-an kuti hala tadan
    ti we kiduwe tawene tadan keweh kile todo, pe uh yu kuhrah tadan eri we iy kipu
    huyen kile todo.”
  caa-caa: 'y che: ‘Pues e Jacob xeꞌ jax aman war watar ticapat,’ bꞌan tuaꞌ iware
    e Esaú, che e Jacob tut umanobꞌ. Pues e Jacob war ubꞌijnu cocha era y che: “Pues
    bꞌajcꞌat axin inchꞌancabꞌes uqꞌuijnar e Esaú taca tunor e sijpar lo que war inwebꞌta
    axin tut era. Y de allí conda inxin intajwi nibꞌa tacar bꞌajcꞌat axin atzay uwiren”,
    xeꞌ war ubꞌijnu e Jacob.'
  eng-WYC-2018: and ye shall add, Also Jacob himself thy servant followeth our way,
    (or and ye shall add, And thy servant Jacob himself followeth on our way). For
    Jacob said, I shall please Esau with (the) gifts that go before (me), and (then)
    afterward I shall see him; in hap he shall be merciful to me.
  epo-epo: 'Kaj diru: Jen ankaŭ via sklavo Jakob iras post ni. Ĉar li pensis: Mi pardonemigos
    lin per la donaco, kiu iras antaŭ mi, kaj poste mi vidos lian vizaĝon; eble li
    akceptos min favore.'
  uig-PIN: '@see-verse:GEN.032.019'
  beo-beo: '‘Defea! Dia hawa: hamosu dunu Ya:igobe da ninima gadenene fa:no maha.’”
    Ya:igobe da agoane dawa:lalu, “Amabela:? Na da hahawane udigili iasu ema iasea,
    e da olofosu ba:ma:bela:? Amasea, e da na gogolema:ne olofoma:bela:?”'
  tpi-OTNT: Na yupela i mas tok moa olsem, ‘Yes, wokboi bilong yu Jekop i bihainim
    mipela na i kam.’” Jekop i tingting olsem, “Long dispela pasin ating bai mi grisim
    brata bilong mi na bai em i lusim tingting long kros bilong en. Na taim em i bungim
    mi, em bai i belgut long mi.”
  hau-SA: Ku kuma tabbata kun ce, ‘Bawanka Yaƙub yana tafe a bayanmu.’ ” Gama Yaƙub
    ya yi tunani cewa, “Zan kwantar da ran Isuwa da waɗannan kyautai, kafin mu sadu
    fuska da fuska, wataƙila yă karɓe shi.”
  udu-udu: 'Dhali um mini o a’di gwo mo ki c̱iŋkinam pini ka Yakuub a’di di’d mmoyayu/
    ki is piti i’ko’di aman mo, haali/ a’di kulumki gwo ibwa mo ki aha/ mina ’taki
    wan a’di is ki to jin c̱inu ki me’d mo kun iini bwambori aha/ mo dhali yan’ko’d
    aha/ mina p̱ar jis/em piti e mo: waḵki/ a’di wariba/ midi ’taki bu’th aha/ mo.'
  uig-LAT: '@see-verse:GEN.032.019'
  nde-nde: 'Njalo lingakhohlwa ukuthi, ‘Inceku yakho uJakhobe iyeza ngemva kwethu.’ ”
    Ngoba wacabanga wathi: “Ngizamthoba ngezipho lezi engizithumela phambili; nxa
    sengimbona muva mhlawumbe uzangamukela.”'
  ton-ton: Pea te mou pehē foki, ‘Vakai, ʻoku muimui mai ʻa hoʻo tamaioʻeiki ko Sēkope.’”
    He naʻe pehē ʻe ia, “Te u fakafiemālieʻi ia ʻaki ʻae meʻaʻofa, ʻe muʻomuʻa ʻiate
    au, pea te u toki mamata ki hono mata; heiʻilo pe te ne maʻu lelei au.”
  ces-1613: 'A díte také: Aj, služebník tvůj Jákob za námi; nebo řekl: Ukrotím tvář
    jeho darem, kterýž jde přede mnou, a potom uzřím tvář jeho; snad přijme tvář mou.'
  eko-eko: 'Mwihisahawu olupa yoori: ‘Yaakhumpa karumeyeenu ontta ota onyuma wetthu
    okho.’” Maana Yaakhumpa aari wuupuwela yoori: “Kintta onnyamaza wiiphiiriwa wawe
    Ezawu mwaasa wa vitthu epi kilokozisiyeezo. Amana kikutthanana talili onteela
    okipwekherela saana.”'
  nss-nss: Pe wawu andre kapwai kapa, ‘Ehe, ndramat para pwandrendres tam, Yakop,
    ara ita mulan.’ ” Yakop ipa tehen toro, paratesah, iro lohonge pe ipa, “Lohongai
    para yukyuk to nakimu, ara para kurambumbuni nali kaliy, pe kamulan kunime yiy,
    ara matisan koyun kisikirani yo.”
  eng-WMB: You shall say, ‘Not only that, but behold, your servant, Jacob, is behind
    us.’” For, he said, “I will appease him with the present that goes before me,
    and afterward I will see his face. Perhaps he will accept me.”
  tam-TCV: “ ‘உமது பணியாளனாகிய யாக்கோபும் எங்கள் பின்னால் வருகிறான்’ என்பதைத் தவறாமல்
    சொல்லுங்கள்” என்றான். பின்பு, “எனக்கு முன்னால் நான் அனுப்பும் இந்த அன்பளிப்புகளால்
    நான் அவனைச் சமாதானப்படுத்துவேன்; பிறகு, நான் அவனைக் காணும்போது ஒருவேளை அவன் என்னை
