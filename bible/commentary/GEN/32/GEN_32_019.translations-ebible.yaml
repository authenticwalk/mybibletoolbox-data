    କହିଲା, “ଏଷୌ ସଙ୍ଗରେ ସାକ୍ଷାତ ହେଲେ, ତୁମ୍ଭେମାନେ ଏହି ପ୍ରକାର କଥା କହିବ।
  wmt-wmt: '@see-verse:GEN.032.018'
  chk-chk: Iwe, a pwal öüröüra ewe aruomanün me ewe aülümanün nöün chon angang tori
    chokewe meinisin mi tümwünü ekewe pwiin man, “Ikkei chök ekewe kapas oupwe üreni
    Esau, lupwen oupwe churi.
  ssd-ssd: 'Yakob nu taŋgo afu piro taŋgo amboŋga kina ta dubimba agaŋmor kilmba kambim
    tuku ta mata taŋamba ndo wam pagukina sulumba saniŋgina: Tane yiŋe aba te-silika
    teŋenmba sawap:'
  rop-rop: Brom deya Jeikob bin kadimat 200 gelwan ship en 20 boiwan ship, en imbin
    boksimap olabat langa wan mob, en imbin dalim najawan wekinmen blanga deigim olabat
    lilbit longwei biyain langa det fes mob. Imbin dalim det wekinmen, “Yu garra tok
    langa Isau seimwei laik weya aibin dalim det feswan wekinmen blanga tok. Yu garra
    meiksho yu dalim im mi wekinmen blanga im en mi kaminap biyain langa yu.”
  ukr-1871: І звелїв другому й третьому, й усїм, що гнались із стадами. Сими словами
    мовляйте Езавові, як зустьрінете його,
  eng-AOI: Jacob told all his servants who were looking after the sheep and other
    animals to say the same to Esau. He said to them, “When you meet Esau you must
    say to him,
  yon-yon: Ye kwamune angkon yoman wonoon ye karub yaa kwangkon daanoon. Yi yoman
    wenebiwendan yaa kangkon weng mimo kwanamo bangkandoona yi kuu dingkan kawiib
    andowe benwiniwen.
  bch-bch: Ta Iakop ikado posanga lalaede pagid paeaeanga toa ngada oa tinasi paeaeanga
    toa imuga oa. Tilalala ga timuga ngan gid masilau ipu ga ipu, be ikeo pagid bedane,
    “Oangga gimi aot pan Iso, manta akado posanga lalaede pan.
  deu-1951: 'Desgleichen befahl er auch dem zweiten und dem dritten und allen, die
    hinter den Herden hergingen, und sprach: So sollt ihr mit Esau reden, wenn ihr
    ihn antrefft;'
  eng-JPS: '(32-20) And he commanded also the second, and the third, and all that
    followed the droves, saying: ''In this manner shall ye speak unto Esau, when ye
    find him;'
  ubr-ubr: 'Jacob on dura kaitamom min iyabonai bobaitu kaifarotis bairuin, baitonin
    a matas ta ta engon iyawures: “On an werai Esau won nefotai, omi on dura kaitamom
    on nanaba wonawur.’'
  srp-1865: 'Tako zapovjedi i drugomu i treæemu i svijema koji iðahu za stadom, i
    reèe: tako kažite Isavu kad naiðete na nj.'
  lug-lug: Bw’atyo era n’alagira n’owokubiri n’owookusatu ne bonna abaagobereranga
    ebisibo nti, “Nammwe mwogere ebigambo bye bimu bwe musisinkana Esawu,
  heb-heb: ויצו גם את השני גם את השלישי גם את כל ההלכים אחרי העדרים לאמר כדבר הזה
    תדברון אל עשו במצאכם אתו׃
  ben-IRV: পরে তিনি দ্বিতীয় ও তৃতীয় প্রভৃতি পালের পিছনে চলা দাস সবাইকেও আদেশ দিয়ে
    বললেন, “এষৌর সঙ্গে দেখা হলে তোমরা এই এই ধরনের কথা বল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਦੂਜੇ ਅਤੇ ਤੀਜੇ ਰਖਵਾਲਿਆਂ ਨੂੰ ਸਗੋਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਝੁੰਡ ਦੇ ਪਿੱਛੇ
    ਆਉਂਦੇ ਸਨ, ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜਦ ਤੁਸੀਂ ਏਸਾਓ ਨੂੰ ਮਿਲੋ ਤਾਂ ਤੁਸੀਂ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਆਖਣਾ।
  mwp-mwp: Nuy mura nungu wara zagethaw mabaygoepa lak kedha mulaydhin, thanamulpa
    Isawalpa lak kedha mulaypa,
  mya-JVB: ထိုနည်းတူ ၊ ဒုတိယ သူ၊ တတိယ သူမှစ၍ ၊ အစုစု တို့နှင့် လိုက် သောသူအပေါင်း
    ကိုလည်း ၊ သင် တို့သည် ဧသော နှင့် တွေ့ လျှင် ၊ ဤ သို့လျှောက် ရမည်ဟူ၍၎င်း၊
  tte-O: Yakobo tabe iwalolau yoi ana topaisowa labuina yo yaiyonana tabe besiele
    siya ebaebaiwo togite-kalatan kolili iba, “Saugana tem Iso ilobaimiu bwai walone
    kaigedana kwawalowen koina.
  tbg-tbg: Minti tivakero Iekopiva vo vaiinti vo vaiinti nititero vikaravata tiharo,
    Nevata Isora oru vitake vohaa uvaqaima Isorara tiate.
  hmo-hmo: Orea namba 2 hakaua tauna dekenai danu inai bamona do ia hereva, orea namba
    3 hakaua tauna danu, bona idia edia murina dekenai orea ta ta hakaua taudia ibounai
    dekenai inai hereva tamona ia henia, ia gwau, “Esau danu umui hedavari neganai,
    inai bamona do umui hereva henia.
  ata-ata: Musuku muneꞌe noxou itema sou xaixai noxou tamei sou mo tatalu sou la mulosiꞌa
    vaikala vilesisi aloxo ne. Mo aneꞌi ane tavuꞌalo mo mulai upee noxou ane iliꞌi
    ne, vaikala vilesisi anesi, ane anu muvikalaneꞌixu sou ikolinu taliꞌi noxou vimou
    Esau.
  nfa-nfa: Lii sèmi èèna, na peka kahèi dènge dhèu madhenga badha cahagꞌe sèra hèi,
    aku nèngu na, “Ladhe mi paraga dènge aꞌa ku Esau, mi hia ne badha-manu se. Aa
    mi peka dènge ne, jaꞌa re limuri.” Lula madhutu aꞌabhu Yakob, na hia badha se
    aaꞌi-aaꞌi mi Esau, èèna na Esau sèmi nèngu dènge beꞌa.
  urd-urd: और उस ने दूसरे और तीसरे को ग़ोलों के सब रखवालों को हुक्म दिया कि जब 'एसौ
    तुमको मिले तो तुम यही बात कहना।
  rus-SYN: 'То же что первому приказал он и второму, и третьему, и всем, которые шли
    за стадами, говоря: так скажите Исаву, когда встретите его;'
  cbt-NTPO: 'A''napita huënton quëpana''piro''santa'', sha''huitërin: —Canpitanta
    iya masho Isao quënanpatama'', inachachin sha''huitoco''.'
  bqc-SIM: Ní oɛ̀ aà zↄ̀blena Yakↄbu pↄ́ɛ, pↄ́ pↄ́ à a dii gbà a kpã̀sãɛ̀ↄn
    we, aàpi lɛ́ mↄ́ a kpɛ́ zɛ́u.
  tcz-CHONGTHU: Hiti chun Jacob in soh masa pa athuhil bang chun anina pa ahin, athum
    napa geiyin gancha ho vetup lamkai jouse chu asei peh cheh tan, “Esau toh nakimu
    to tengu le na thusei hou chu ki bang cheh ding ahi.”
  mar-mar: याकोबाने दुसऱ्या, तिसऱ्या आणि इतर सर्व चाकरांना अशीच आज्ञा करून अशाच प्रकारे
    उत्तर देण्यास सांगितले. तो म्हणाला, “तुम्हास जेव्हा एसाव भेटेल तेव्हा तुम्ही असेच
    म्हणावे.”
  tcs-tcs: Zekop bin spik da seim oda po dem sebant blo dem sekan lot animal, ane
    po dem namba tri lot sebant ane po ebridem nadawan uda bin pole wea dem animal
    biain. Em bin spik diskain, ‘Diswan i wanem yu mas spik po Iso wen yu luk em,
  soq-soq: Tauma me nolawa dewalala isiwa mida pue banlamopue bautantopue antopua
    diamone wanase, “E uduudu ando Esau donsanaa aia ipa deawa wane diana.”
  qub-qub: Llapan uywa gatejcunatapis yachachiran chaynölla ninanpämi.
  bqp-bqp: 'A yã dokↄ̃nↄ pìi ò gbɛ̃ pladenɛ kũ gbɛ̃ aakↄ̃deo kũ pↄ́dãrinↄ ń pínki
    à pì: Tó a da Isaulɛ, à onɛ lɛ.'
  hat-hat: Li pase dezyèm lan, twazyèm lan ak tout lòt moun ki t'ap mache dèyè bèt
    yo menm lòd la. -Men sa nou gen pou n' di Ezaou, lè nou kontre l'.
  eng-BSB: 'He also instructed the second, the third, and all those following behind
    the herds: “When you meet Esau, you are to say the same thing to him.'
  tod-tod: 'ɗa gooɠaaʋote ga: ‹Ɗa-wotiɠɛ nui Zakɔɓe nɔnɔi ʋe, é teʋegɛ màliɠii Ezawu
    ma ga sabai. Wɛlɛ tɔ ɓɔɠɔgoi ʋa, é ʋaazu gi ʋolu ʋelei.› »'
  eng-WEBPB: He commanded also the second, and the third, and all that followed the
    herds, saying, “This is how you shall speak to Esau, when you find him.
  kbq-kbq: Hanki anante anante'ma hu'za henkama vutere haza afu kevuraminte'ma kvama
    hu'zama vaza eri'za vahe'tmina kantegama Iso'na kesuta anankege ome asamiho, huno
    huzmante'ne.
  nhe-BL: 'Nojquiya Jacob san se quiilhui itlatequipanojca tlen teipa hualayaya ica
    más tlapiyalime huan nopa sequinoc tlen inintepotzco hualayayaj. Quinilhui: ―Quema
    inquipantise Esaú, xiquilhuica san se.'
  bus-bus: 'À yã dↄ̃nkↄ̃ pì ò gbɛ̃ plaadeenɛ kↄ̃n gbɛ̃ aagↄ̃deeo kↄ̃n pↄ́dãrinↄ
    ń píngi à bè: Tó a da Isaulɛ, à onɛ lɛ.'
  gub-BL: Uze'eg nezewegatete imono'og pyrer mokoz haw rehe uzekaiw ma'e pe no. Uze'eg
    nezewegatete imono'og pyrer na'iruz haw rehe uzekaiw ma'e pe no. Uze'eg nezewegatete
    amogwer uzekaiw ma'e wanupe no. — Ezau huwàxi mehe peze'eg nezewegatete izupe
    nehe.
  eng-DRA: 'In like manner he commanded the second and the third, and all that followed
    the droves, saying: Speak ye the same words to Esau, when ye find him.'
  knf-knf: 'kŧeema kaji : “Iwo yi Yakob nalemparu, aţenu ţen ya iwi Eŧawu ajug naan,
    ul ţi uleeful adoo bi, awo ţi kafeţun.” »'
