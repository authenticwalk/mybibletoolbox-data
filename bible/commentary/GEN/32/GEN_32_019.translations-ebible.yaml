verse: GEN.032.019
translations:
  mal-C: 'രണ്ടാമനും മൂന്നാമനും കന്നുകാലിക്കൂട്ടങ്ങളെ പിൻതുടർന്നിരുന്ന മറ്റെല്ലാവർക്കും
    അദ്ദേഹം നിർദേശം കൊടുത്തു: “ഏശാവിനെ കാണുമ്പോൾ നിങ്ങൾ എല്ലാവരും ഇതുതന്നെ പറയണം.'
  deu-TKW: 'so sprich: Sie sind ein Geschenk deines Sklaven Jakob, das für meinen
    Gebieter Esau bestimmt ist; er selbst aber folgt uns auf dem Fuße nach.'
  lin-lin: 'Okozongisa : ‹ Ezali ya Jakobi, mosali na yo, ezali kado oyo atindeli
    nkolo na ngai Ezawu. Mpe tala ye moko azali koya sima na biso. › »'
  cbr-NT: 'Ësakin ax pain rëkuë́nkiankë a katankëxun ka, axa tsiankiani kuankë, ''imainun
    a kaxú kuankian an ñuinakama buánkë aribi kakëxa: —''Ën xukë́n apan Esaúnën mi
    mërakin ñukákëxun kamina usabiokin kati ''ain.'
  eng-LSV: And he commands also the second, also the third, also all who are going
    after the droves, saying, “According to this manner do you speak to Esau in your
    finding him,
  bmu-bmu: 'Mewö jim kutum waŋgiba sömbup kambu 2:ŋi, kambu 3:ŋi aka sömbup kambu
    tosatŋi pakpak yeŋgö galömŋini andöŋine kageri, i mewöyök jim kutum eŋgiiga kewö
    mötket: “Iŋini datni Iso miwikŋaimei, mönö keu tandökŋi miyök jigetka mötma.”'
  eng-GNV: So likewise commanded he the seconde and the thirde, and all that followed
    the droues, saying, After this maner, ye shall speake vnto Esau, when ye finde
    him.
  eng-WEBSTER: And so he commanded the second, and the third, and all that followed
    the droves, saying, In this manner shall ye speak to Esau, when ye find him.
  nhw-BL: 'Nojquiya Jacob san se quiilhui itequipanojca catli teipa hualayaya ica
    más tlapiyalme huan nopa sequinoc catli inintepotzco hualayayaj. Quinilhui: ―Quema
    anquipantise Esaú, xiquilhuica san se.'
  swh-ONEN: Akamwagiza pia yule mtumishi wa kundi la pili, la tatu na yale mengine
    yote yaliyofuata akiwaambia, “Mtamwambia Esau maneno hayo hayo mtakapokutana naye.
  bba-bba: ɑ nùn wisio ɑ nɛɛ, win bɔ̃ɔ Yɑkɔbuɡinɑ. Nu sɑ̃ɑwɑ kɛ̃ɛ te nɑ wi, nɛn tɔnwero
    mɔrisiɑmɑ. Nɛn tii nɑ wee biruɔ.
  eng-KJVCPB: And so commanded he the second, and the third, and all that followed
    the droves, saying, On this manner shall you speak unto Esau, when you find him.
  cpy-cpy: 'Ari ikantakiri eejatzi apitetanaentsiri, mawatanaentsiri, ari ikantakiri
    maawoeni rotyaantakiri aanakiriri ipirapaeni, ikantawakiri: “Arika piñaapaakiri
    Esaú, roojatzira pikanteriri.'
  mpx-mpx: Yakobo i baek al wana totuwalali elal, bolo yawi eluwana, etonina ge yawi
    gegewel al hi matahikagil, i ba, “Sauga Iso nuku pwawa, yaka baaba maisena o nuku
    baunan elana.
  wbp-wbp: Ngula-jangka, warrkini-patu-kariki-jana Jakupu wangkaja, “Kuja-piya-yijala
    nyurrurlajulurla Yijuwukuju wangkaya, kaji-nyarra yanirni.
  luo-luo: Bende nomiyo ngʼat mar ariyo, gi ngʼat mar adek kod jogo duto mane luwo
    bangʼ kweth chik niya, “Un duto wachuru ne Esau mana gima chalre kuromo kode.
  meu-meu: Ihararuana danu unu e haduaia toma, bona ihatatoina, bona idia muridiai
    seri ta ta bae hakaudia taudia, hahedua tamona e henidia, eto, Esau ida ba hedavari
    negana ai ini ba hereva henia toma.
  npi-ULB: दोस्रो दल, तेस्रो दल अनि बगालहरूको पछिपछि लाग्‍ने सबै मानिसलाई पनि याकूबले
    निर्देशन दिए । तिनले भने, “तिमीहरूले एसावलाई भेट्दा उही कुरो भन्‍नू ।
  yor-yor: Jakọbu sì pàṣẹ bẹ́ẹ̀ gẹ́gẹ́ fún ọ̀wọ́ kejì àti ẹ̀kẹta àti àwọn tókù tí
    ó tẹ̀lé agbo ẹran pé, “Ohun kan ṣoṣo yìí náà ni kí ẹ sọ fún Esau nígbà tí ẹ bá
    pàdé rẹ̀.
  emp-NTPO: 'Jacoboba waabema nezoca dji animarã edebʌdarãa jarasia: –Esaú unubʌdad̶e
    ab̶arida jarad̶adua.'
  ind-ind: Yakub memberi perintah serupa kepada setiap kelompok budak yang menggiring
    kawanan ternaknya, “Kalian semua harus menyampaikan hal yang sama ketika bertemu
    dengan kakakku Esau.
  pes-OPCB: 'یعقوب همین دستورها را به افراد دستۀ دوم و سوم و به همۀ کسانی که بدنبال
    گله‌ها می‌آمدند داده، گفت: «وقتی به عیسو رسیدید، همین سخنان را به او بگویید.'
  ssx-ssx: Kutupa mo hoki pa꞉ta꞉ hali make tepo peao hali pa꞉ta꞉ make mo paeyao pa꞉ta꞉
    make homeke pi kone loma꞉ loma꞉ pitolo hata꞉ alota꞉ Iso manda꞉hande pimika꞉na꞉ta꞉
    dupa lapa꞉peke laa la halolota꞉
  lcm-lcm: Kala pini kapa na vapongua na vapotol i asosokai, na riria aongos kipo
    auai emung i keve kuvkuvulan manmanik ang ta man a Esau kala duai iria ki polpol
    ta sikei palau a vuk posong ang,
  aer-aer: Kele Jacob angkeke urrkapentye akngerre arrpenhe areyeke, “Unte alakenhe
    angketyeke re apeke arrekantherre-werne apetyerlenge.
  tgl-ULB: Nagbigay din si Jacob ng tagubilin sa pangalawang pangkat, sa pangatlo,
    at sa lahat ng taong nakasunod sa kawan. Sinabi niya, “Ganun din ang sasabihin
    ninyo kay Esau kapag nakasalubong ninyo siya.
  nop-nop: Biyagoŋ kuyoŋ, kale bop yabudoko kunakunat 2, eŋ kale bop yabudoko kunakunat
    3, eŋ kale bop noli yabudokooŋ ugiŋ adi hogohogok mede uŋakoŋ yenindapmaaŋ yoguk,
    “Hidi Esaudut kimindeŋa unduŋ nineŋ.
  kca-kca: 'Щиты кимет, хуԓмет пӑ хŏԓ тащәт шавийәм митйоха йастәты партәс: «Тӑмиты
    Исава йастаты, хун ԓўв пиԓәԓән уйтатԓыты;'
  cbu-NT: '@see-verse:GEN.032.018'
  hui-hui: Ani lowa Yagabahanda ibunaga biabe bia haga mende tebonehondobi bi mbiraore
    ogonidagua dege lalimu lalu bi endeho mini.
  wrs-wrs: Doa Yakopva mongawamoa ishunna nomba andranindmba, hovranindm, hovranindm,
  mya-mya: ထို​နည်း​တူ​ဒု​တိ​ယ​အ​စေ​ခံ၊ တ​တိ​ယ အ​စေ​ခံ​မှ​စ​၍ တိ​ရစ္ဆာန်​အုပ်​တို့​ကို​အုပ်
    ထိန်း​ရ​သူ​အ​ပေါင်း​တို့​အား၊-
  cbi-NTPO: Tsejtu juntsa kelunu bendaa jimunu bain, naa kayu ya' benesha jimulanu
    bain, tsenmin kumuinchi juntsa animaa ta'mulanu bain Esaúnu katatu, tsaandene
    padei, timi.
  bod-N: དེ་ནས་ཡང་ཡ་ཀོབ་ཀྱིས་འགྲོ་ཐེངས་གཉིས་པ་དང་གསུམ༌པ། ཕྱུགས་ཟོག་འདེད་མཁན་གཞན་ཐམས་ཅད་ལ་འདི༌ལྟར།
    ཁྱོད་ཅག་བདག་གི་གཅེན་པོ་ཨེ་སཱབ་ལ་འཕྲད་པའི་དུས་སུའང་འདི་ལྟར་སྨྲ་དགོས་པར་མ༌ཟད།
  wsk-wsk: Se Jacob den koma suanta umutang la ko ura kari mel bitarmonko mu nungaru
    saparam. Ale nunga maonam, “Tom nina lage te Esau arigal, mu den suanta umutang
    la nu maonalko.
  kkl-kkl: Ilipsabo “Pham pabukang,” sembaog nang eneko ni wene aro ambatoba yabihiog.
    Yakub nenekori, “'Esau wana wali nembanun,' aro pham taneko poa naipsabo samenag
    arukahineri, na amik pineba, Esauri, 'Wali,' sembalul,” aro seneraghogha sunsunum
    uro
  sna-sna: Akarayirawo wechipiri, wechitatu uye navamwe vose vaitevera mapoka achiti,
    “Munofanira kutaura chinhu chimwe chete kuna Esau pamunosangana naye.
  spa-BLM: 'Mandó también al segundo, al tercero y a todos los que seguían a los rebaños,
    diciendo: “Así hablaréis a Esaú cuando lo encontréis.'
  beu-beu: Yakob emalea ba binanta kumpul eabeung ang naung iat lamal angu di, Yakob
    ana ing parentat hula, “Kalo iini Esau aing harak iila se, binanta ba na metma
    natangoang ening ang naung, iini metma maenang. Bot iini at hubait hula, na ue
    iiamota oat iiamulung.” Yakob ana vengomit hula, binanta ba nehe ematurat baning
    ila metma Esau enang ang naung, eningse ening Esau omi angu abalea, base ana malekang
    Yakob aing tarima.
  cac-cac: 'Icha chi'' ix aj yalan vin̈ d''a vin̈ ed''jinac noc'' schab''il macan̈
    yed'' d''a vin̈ ed''jinac noc'' yoxil macan̈. Icha chi'' ix aj yalan vin̈ d''a
    masanil eb'' vin̈ ed''jinac junjun macan̈ noc'' noc'' chi'': —Ayic ol e chalan
    e b''a yed'' vin̈aj Esaú chi'', jun lajann̈ej ol eyutej eyalani.'
  swh-ULB: Yakobo akatoa maelekezo kwa kundi la pili pia, la tatu, na watu wote walioyafuata
    makundi ya wanyama. Akasema, mseme vilevile kwa Esau mtakapokutana naye.
  bel-bel: 'Тое самае загадаў ён і другому, і трэцяму, і ўсім, што ішлі за статкамі,
    кажучы: так скажэце Ісаву, калі сустрэнеце яго;'
  deu-ELBBK: 'so sollst du sagen: Deinem Knecht Jakob; es ist ein Geschenk, gesandt
    meinem Herrn, dem Esau; und siehe, er selbst ist hinter uns.'
  mbb-OT: Iyan ded haazà migkaǥi zin dutun te ikezuwa, wey te iketelu wey te langun
    he menge suluǥuen he edtundan duen te menge uyaǥen.
  msc-msc: 'A wa ɲininkali kɛ ten, i ye a jabi: ‹I la jɔncɛ Yakuba ta le. A ka alu
    lana ile le ma, ko ka a tii Esawu sanba. A jɛrɛ natɔ kɔ fɛ.›»'
  mal-2015: 'രണ്ടാമത്തവനോടും മൂന്നാമത്തവനോടും കൂട്ടങ്ങളെ നടത്തിക്കൊണ്ടു പോകുന്ന എല്ലാവരോടും:
    നിങ്ങൾ ഏശാവിനെ കാണുമ്പോൾ ഇപ്രകാരം അവനോടുപറവിൻ;'
  tuo-NT: Cʉ̃ oꞌómʉꞌtãꞌcʉ beꞌrocjʉ̃, tojo nicã nipeꞌtirã cʉ̃ beꞌrocjãrã quẽꞌrãrẽ mejãrõta
    wereduticʉ niwĩ.
  gup-gup: Dja Jacob benwokrayekwong nayungkih, yerre, wohbulkayh, dja yerre duninjh,
    kaluk birribuyika rowk nawu bindimirndekadjungi mayh, benmarneyimeng, “Ngudda
    kunkudjiwi ngurrimarneyimen Esau bu ngurridabke.
  met-met: 'Bila balau hanaunau luxama xaung tuwama xaung teladi disu mana morudi
    bakbagidingdi ba: “Bungina ugugunia Iso bing aharua taininau na.”'
  gvs-gvs: E yauwo adi tomatakavatayao tamo tamo nakae ilatuwokoidi, idigo kana, ‘Tutayana
    Iso kobabane, nakae bei kolatuwoko.
  rmc-rmc: 'Pheneha: ‚Kada hin daros tire služobňikostar le Jakobostar, so bičhavel
    peskre rajeske le Ezavoske. A ov avel pal amende.‘ “'
  nlg-nlg: Ma Jacob te va hera sakai vamua tua na kokoe na lei sopa vure tara righitaonighi
    na lei ovu ni mua manu me vanira, “Tana bona kau righia a Esau ke, kau bosaa vamua
    tua sakai na vata ni kokoe.
  dgr-DOGNT: 'Wecheekeè nàke t''à yenakweè naetłe, eyıts''ǫ taı t''à naetłe, eyıts''ǫ
    dǫ hazǫǫ̀ yenakweè gıadèe sìı hagòhdı: “Esau weghǫ nìahde nı̨dè naxı̨ sı haahdı
    ha.'
  pes-OPV: 'و همچنین دومین و سومین و همه کسانی را که از عقب آن دسته‌ها می‌رفتند، امرفرموده،
    گفت: «چون به عیسو برسید، بدو چنین گویید،'
  ron-1924: 'А дат ачеяшь порункэ челуй де ал дойля, челуй де ал трейля ши тутурор
    челор че мынау турмеле: „Аша сэ ворбиць домнулуй меу Есау кынд ыл вець ынтылни.'
  ben-OBCV: 'সেই পশুপালের অনুগামী দ্বিতীয়জনকে, তৃতীয় জনকে ও অন্যান্য সবাইকেও তিনি
    নির্দেশ দিলেন: “তোমরা যখন এষৌর সঙ্গে দেখা করবে, তখন তোমাদেরও তাঁকে একই কথা বলতে
    হবে।'
  lex-lex: Emkade walia nnio'oni la hopopanni mak kodi wokni wornu, me wotelu la'pa
    riy honona maka klernohora nhiuri-wnia'ana.
  rgu-rgu: Ana fee pareta leo naꞌ neuꞌ basa manafoo bubua fekeꞌ ara nae, “Maneniko
    maneta mo aꞌa Esau, sona emi parsen feen banda sira. Ma mafadan mae, au bei tuka
    dea.” Yakob afi nae, kalu ana fee katemaꞌ banda sira reuꞌ Esau, neuꞌ ko Esau dale
    na balanau non.
  som-som: Sidaasuu ku amray kii labaad, iyo kii saddexaad, iyo kuwii goosannada daba
    socday oo dhan, oo wuxuu ku yidhi, Sidaas waa inaad ula hadashaan Ceesaw markaad
    aragtaan;
  lat-VUC: 'Similiter dedit mandata secundo, et tertio, et cunctis qui sequebantur
    greges, dicens: Iisdem verbis loquimini ad Esau cum inveneritis eum.'
  aoi-aoi: Biya nenu-makama nakina ena-langwa-manja warnikuminuwar•duwar•da wurrababurna-manja
    narr-akwurrajuwa-murrumanja jiba-murriya, nenu-makama wurrididirrbura ngawa ebina-murrada
    ayakwa kajungwa warniki-yami-yada wurrakina aburrajukwaba Yijawu-wa. Ni-yama aburruwa-wa,
    “Yikin-akburrangina-manja Yijawa kembirra yiki-yaminama enuwa-wa enena ayakwa,
  eng-ASVBT: And he commanded also the second, and the third, and all that followed
    the droves, saying, On this manner shall ye speak unto Esau, when ye find him;
  mna-mna: 'Yakop ikam sua raraate men pa mbesooŋo kini ta iwe ru pa, mi toro ta iwe
    tel pa, mi mbesooŋo kini boozomen tabe matan pizin mbili un un mi tikam zin ma
    tila i. Mi kwoono imbol pizin ma iso: “Niom kosombe kendeeŋe atoŋ Isau, na koso
    sua raraate men pini.'
  ita-1885: 'E diede lo stesso ordine al secondo, ed al terzo, ed a tutti que'' servitori
    che andavano dietro a quelle gregge; dicendo: Parlate ad Esaù in questa maniera,
    quando voi lo troverete.'
  eng-LXXUP: Thou shalt say, Thy servant Jacob’s; he hath sent gifts to my lord Esau,
    and lo! he is behind us.
  eng-ULB: Jacob also gave instructions to the second group, the third, and all the
    men who followed the herds. He said, “You will say the same thing to Esau when
    you meet him.
  spa-VBL: 'A los que tenían el segundo, el tercero, y todos los rebaños subsiguientes
    lesdio las mismas instrucciones, diciéndoles: “Esto es lo que deben decirle a
    Esaú cuando se encuentre con ustedes.'
  fra-_FOB: 'Il donna le même ordre au second, et au troisième, et à tous ceux qui
    allaient après les troupeaux, en disant: Vous tiendrez ce langage à Ésaü, quand
    vous le rencontrerez;'
  mal-mal: 'രണ്ടാമത്തവനോടും മൂന്നാമത്തവനോടും കൂട്ടങ്ങളെ നടത്തിക്കൊണ്ടുപോകുന്ന എല്ലാവരോടും:
    “നിങ്ങൾ ഏശാവിനെ കാണുമ്പോൾ ഇപ്രകാരം അവനോട് പറയുവിൻ;'
  urd-GVR: Yāqūb ne yihī hukm har ek naukar ko diyā jise rewaṛ le kar us ke āge āge
    jānā thā. Us ne kahā, “Jab tum Esau se miloge to us se yihī kahnā hai.
  suz-BL: मोदेंशो पा ङोंइती गाक्‍ब, नोले गाक्‍ब नु नेल्‍ल क्‍येङा नोले गाक्‍ब नेल्‍ल
    आन कली अरेमी बाक्‍त। मिनु “मोदेंशो पा एसाव नु ग्रुम्‍ची ना लोव़ पचा माल्‍नीनी।
  ita-1927: 'E dette lo stesso ordine al secondo, al terzo, e a tutti quelli che seguivano
    i greggi, dicendo: “In questo modo parlerete a Esaù, quando lo troverete,'
  ckb-ckb: 'هەروەها فەرمانی دا بە دووەمیان و سێیەمیان و هەموو ئەوانەی بەدوای مێگەل
    و گاگەلەکاندا دەڕۆیشتن، پێی گوتن: «ئێوەش کاتێک عیسۆتان بینی، هەمان شتی پێ بڵێن.'
  eng-BBE: And he gave the same orders to the second and the third and to all those
    who were with the herds, saying, This is what you are to say to Esau when you
    see him;
  crx-NTPO: '''Et ''ulhnane bulh nat, bulh tane cha ''ink''ez khuna-i yunidulhne ''ubulhni,
    “''Et whuz un''a Esau bulh yatilhduk nalhti de.'
  kan-OKCV: ಎರಡನೆಯವನಿಗೂ ಮೂರನೆಯವನಿಗೂ ಮಂದೆಗಳ ಹಿಂದೆ ಹೋಗುವವರೆಲ್ಲರಿಗೂ, “ನೀವು ಏಸಾವನನ್ನು
    ಕಂಡರೆ ಅವನಿಗೆ ಹಾಗೆಯೇ ಹೇಳಬೇಕು.
  bbb-bbb: '@see-verse:GEN.032.018'
  tam-2017: 'இரண்டாம் மூன்றாம் வேலைக்காரனையும், மந்தைகளின் பின்னாலே போகிற அனைவரையும்
    நோக்கி: நீங்களும் ஏசாவைக் காணும்போது, இந்தவிதமாகவே அவனிடம் சொல்லி,'
