verse: GEN.042.031
translations:
  mal-C: 'ഞങ്ങൾ അദ്ദേഹത്തോട്: ‘ഞങ്ങൾ സത്യസന്ധരാണ്, ചാരന്മാരല്ല.'
  deu-TKW: 'Wir versicherten ihm zwar: Wir sind ehrliche Leute, wir sind keine Spione!'
  lin-lin: 'Kasi tolobaki na ye : « Tozali bato ya sembo, tozali banongi te.'
  cbr-NT: Usai kiabi kananuna ësokin kan nux kananuna uni mënin sinánñuishi, 'ain
    usa 'aish kananuna nukamax an uni 'utunkë uni ama 'ain;
  eng-LSV: and we say to him, We [are] right men, we have not been spies,
  bmu-bmu: '“Mewö ak neŋgiyökmö, nini yaŋgöra kewö jiin: ‘Nini azi diŋdiŋi muneŋnini
    qahö mala gölme ek kewötpingöra aka qahö kazin. Qahöpmahöp!'
  eng-GNV: And we sayd vnto him, We are true men, and are no spies.
  eng-WEBSTER: 'And we said to him, We are true men; we are no spies:'
  nhw-BL: Pero tiquilhuijque para ticuali masehualme huan amo quema titlapijpixtoque.
  swh-ONEN: Lakini tulimwambia, ‘Sisi ni watu waaminifu, sio wapelelezi.
  bba-bba: Mɑ sɑ nùn wisɑ sɑ nɛɛ, sɑ sɑ̃ɑwɑ tɔn ɡeobu. Sɑ ǹ nɛ su kɑ ben tem sɑriɑ
    mɛɛri.
  eng-KJVCPB: 'And we said unto him, We are true men; we are no spies:'
  cpy-cpy: 'Ari nakanakiri naaka, nokantziri: ‘Kameethashireri atziri nineeyini, teera
    naaka eeteempiyawaerintzi.'
  mpx-mpx: Yaa ha baek elana ha ba, ‘Ama gamagalau waiwaisal, nige toanugayawa i oola.
  wbp-wbp: Kalarnurnalurla wangkaja, ‘Lawa, lawa! Kula karnangkulu warlka wangka!
    Kularnalu yanurnu nyanjaku nyiyarningkijarraku.’
  luo-luo: To ne wawachone ni, ‘Wan joma kare; ok wan okwach kich.
  meu-meu: A ia ese a hamaoroa, ato “Ai na hereva momokani taumai, dia hasinadoa;
  npi-ULB: हामीले तिनलाई भन्यौँ, 'हामी इमानदार मानिसहरू हौँ । हामी जासुस होइनौँ ।
  yor-yor: Ṣùgbọ́n, a wí fún un pé, ‘Rárá o, olóòtítọ́ ènìyàn ni wá, a kì í ṣe ayọ́lẹ̀wò.
  emp-NTPO: Baribʌrʌ dairãba jarasid̶aa mãwã od̶i carea ze panʌẽ́da, ãtebʌrʌ ẽberã
    jipa b̶eada.
  ind-ind: Kami sudah menjelaskan, ‘Kami bukan penipu, bukan mata-mata.
  pes-OPCB: به او گفتیم که ما مردمانی درستکار هستیم و جاسوس نیستیم؛
  ssx-ssx: Koto leeke nikana꞉ma꞉ hombo peaaso alota꞉ Nikita꞉ kika ikiki haliweki dia꞉me.
    Nikita꞉ ota꞉ hau pitoloma꞉ tapakee laa
  lcm-lcm: Na namemla antok ia ta, ‘Parik namempa ararai musiklik. Namempo vap atutuman.
  aer-aer: Anwerne renhe ileke, ‘Arrangkweyaye, anwerne-arle ngkwenge urrtyirretyakenhe-arle!
    Anwerne-arle ntertele ingkirreke aretyeke apetyetyakenhe-arle.’
  tgl-ULB: Sinabi namin sa kanya, 'Kami po ay mga lalaking tapat. Hindi po kami mga
    tikitk.
  nop-nop: Unduŋ tinimbuune indiŋ niŋgumun, ‘Indi yadi me kwelemaahi eŋ boolik mu
    tiyam.
  kca-kca: 'Мўӈ ԓўвеԓа йастәсув: «Мўӈ вещкат хŏйатәт; мўӈ ӑнта хӑԋайән верәт ԓэрапты
    ŏтәт;'
  cbu-NT: iyshat itsinsaruni kamaniranganiya. Nda, kurakaa. Antaati iy tputsini yutaritazini;
    k'kuzee payumpantanicha, tamapingampaneezinee, iy minumtiyam tsapoo naarani atuni
    kustareezini.
  hui-hui: Ani layagola iname ibuhondo ladai bialu, Ina agali dindi diri hondole ndo
    ina bi henene laga íbu kama.
  wrs-wrs: Wo os kava umnina, kava tanam ishowol viv, kava nongal pethanindma yunam.
  jao-jao: Ngala kaninyambi-nu yiku, ‘Kurdardi kanu-wingkanma wunkananthalu awara.
    Waraba nganu li-yinjatha, waraba. Nganu kalngiya barra li-yurlurr.
  mya-mya: ကျွန်​တော်​တို့​က`ကျွန်​တော်​တို့​သည်​ရိုး​သား သော​သူ​များ​ဖြစ်​ပါ​သည်။
    သူ​လျှို​မ​ဟုတ်​ပါ။-
  cbi-NTPO: 'Tsandiñu, lala tsa detiyu: Ura'' chachi tene judeeyu; tsenmin lalaya
    vinguija'' kanu keentsures nemu bain dejutyuyu.'
  bod-N: ངེད་རྣམས་ཀྱིས་བདག་པོ་དེ༌ལ། ངེད་ཅག་མི་དྲང་པོ་ཡིན་པ་ལས་མྱུལ་མ༌མིན།
  wsk-wsk: Bare ana balukasan, ‘Ana den nunguning la balsan. Ana tere sor ariga ko
    me taiman.
  kkl-kkl: Aghana nuri elag lelamobori, 'Nuna wana porog nimi, nuna haing toro mog
    so'o kemenelen nimi kom.
  sna-sna: Asi takati kwaari, ‘Tiri vanhu vakatendeka; hatisi vasori.
  spa-BLM: 'Nosotros le dijimos: ‘Somos hombres honestos. No somos espías.'
  beu-beu: Aarunge ehur angu ni ebalet hula, ꞌNing anga nehe aaung. Ni bae nibabakeng
    hoa angami nieng uuling niang.
  cac-cac: Ix calani to vach' on̈, man̈ chucoc co pensar tzon̈ eq'ui, malaj b'aj ton̈ej
    tzec' quilel tas yaj eb'.
  swh-ULB: Tukamwambia, 'Tu watu wa kweli sisi. Sisi siyo wapelelezi.
  bel-bel: 'І сказалі мы яму: мы людзі сумленныя; мы ня бывалі выведнікамі:'
  deu-ELBBK: 'Und wir sprachen zu ihm: Wir sind redlich, wir sind nicht Kundschafter;'
  mbb-OT: Piru midtavak dey sikandin te kenè key menge meniniid, ne tutuu is egkeǥiyen
    dey.
  msc-msc: An ka a jabi an ye mɔɔ telenilu le ri, ko an ma jamana si lakɔrɔsi fɔlɔ
    habadan.
  mal-2015: 'ഞങ്ങൾ അവനോടു: ഞങ്ങൾ പരാമാർത്ഥികളാകുന്നു, ഞങ്ങൾ ഒറ്റുകാരല്ല.'
  tuo-NT: Ʉ̃sã peꞌe cʉ̃rẽ “Ʉ̃sã diacjʉ̃ weeri masã niꞌi; ĩꞌaduꞌtiri masã mejẽta niꞌi.
  gup-gup: Kunmekbe nungka yimeng ngadberre, dja ngad ngarrimarneyimeng, ‘Ngad ngarriwoybuk
    bininj, minj ngarrimrawinj ngarribolknabolknankenh,
  met-met: Ne am gaharua na ba, ‘Am lipu haruanga maxunamdi. Am lipu bagubagungamdi
    te.
  gvs-gvs: Ago kai kalawoiwoi kama, “Kai toyáusa geya. Kai koroto todedevima.
  rmc-rmc: 'Ale amen leske phenďam: ‚Amen sam pačivale manuša, na sam ňisave špijona.'
  nlg-nlg: Hauvaa, ighai tai bosa vania mi ghaghua, ‘Ighai tai puku ni tinoni utuni
    vamua! Maia tai mua rana sigho!
  dgr-DOGNT: Hanìkò wets'ǫ̀ hats'edı, ‘Ehkw'ı ats'ı̨ı̨wǫǫ dǫǫ̀ ats'ı̨ı̨t'e, nàeɂį̀ı̨-dǫǫ̀
    ats'ı̨ı̨t'e nıìle.
  pes-OPV: و بدو گفتیم ما صادقیم و جاسوس نی.
  ron-1924: 'Ной й-ам спус: ‘Сунтем оамень де трябэ, ну сунтем искоаде.'
  ben-OBCV: কিন্তু আমরা তাঁকে বললাম, ‘আমরা সৎলোক; আমরা গুপ্তচর নই।
  lex-lex: Mere a lir mamni la, am di de riy ploloi-plele'er ami, mak kwuwu atia'
    ami.
  rgu-rgu: Tehuu ami mataa mae, ‘Taꞌa! Ami tui teaꞌ. Ami ta lahenda manalalafa fa.
  som-som: Oo waxaannu isagii ku nidhi, Annagu waxaannu nahay niman daacad ah; oo
    basaasyo ma aannu nihin.
  lat-VUC: 'Cui respondimus: Pacifici sumus, nec ullas molimur insidias.'
  aoi-aoi: “Umba yirraja yarna, ‘Nara a-mekbalyuma angalya-da,’ yirri-yamama enuwa-wa.
    ‘Umba yirrilyangmandukwuna-wiya yarna yarnungkwarba-da.
  eng-ASVBT: 'And we said unto him, We are true men; we are no spies:'
  mna-mna: 'Mi niam amso: ‘E-e, niam ti pautu som. Niam tomtom ki sua ŋonoono men.'
  ita-1885: 'E noi gli abbiam detto: Noi siamo uomini leali; noi non fummo giammai
    spie.'
  eng-LXXUP: And we said to him, We are men of peace, we are not spies.
  eng-ULB: We said to him, 'We are honest men. We are not spies.
  spa-VBL: '“Le dijimos: ‘Somos hombres honestos. ¡No somos espías!'
  fra-_FOB: 'Mais nous lui avons répondu: Nous sommes des gens de bien, nous ne sommes
    point des espions.'
  mal-mal: 'ഞങ്ങൾ അവനോട്: ‘ഞങ്ങൾ സത്യസന്ധരാകുന്നു, ഞങ്ങൾ ചാരന്മാരല്ല.'
  urd-GVR: Lekin ham ne us se kahā, ‘Ham jāsūs nahīṅ balki sharīf log haiṅ.
  suz-BL: गोपुकीमी ‘गो ठीक पाइब बाक्‍नीकी, गो क्‍यारी पाइब मनकी।
  ita-1927: 'E noi gli abbiamo detto: Siamo gente sincera; non siamo delle spie;'
  ckb-ckb: 'بەڵام ئێمە پێمان گوت: ”ئێمە سەرڕاستین و سیخوڕ نین.'
  eng-BBE: And we said to him, We are true men, we have no evil designs;
  crx-NTPO: '''Et hoonts''i ''uts''utni, ‘Ts''ih''un dunene ts''inli, ''aw nulhdulh''enne
    lhts''iloh.'
  kan-OKCV: ನಾವು ಅವನಿಗೆ, “ನಾವು ಗೂಢಚಾರರಲ್ಲ, ಸತ್ಯವಂತರೇ.
  bbb-bbb: Fu ijiege kuaruomoga no kuae, Nono are ige ura mauike avae gianoevo baki
    ro noeje noka e ma.
  tam-2017: 'நாங்களோ அவனை நோக்கி: நாங்கள் நேர்மையானவர்கள், உளவாளிகள் அல்ல.'
  spa-RV-1909: 'Y nosotros le dijimos: Somos hombres de verdad, nunca fuimos espías:'
  ron-BTF: 'Şi noi i-am spus: Noi suntem drepţi, nu suntem spioni,'
  eng-WEBP: We said to him, ‘We are honest men. We are no spies.
  eng-FBV: “We told him, ‘We are honest men. We're not spies!
  nld-1939: 'Wij hebben hem geantwoord: Wij zijn betrouwbare mensen en geen spionnen.'
  nch-BL: Pero tiquilhuijque para ticuali masehualme huan amo quema tijtajtachilijtoque
    se tali.
  tfr-NTPO: Tjawa tjl̈ẽno ba kong ga “Tjawa wotjl̈ĩk bëy eröe. Tjawa tek l̈öng l̇l̇ëbo
    owa shäryaga bomi kong l̇l̇ëme.
  vie-1934: 'Song chúng tôi có thưa cùng người rằng: Chúng tôi vốn nhà lương thiện,
    nào có phải là thám tử đâu.'
  hin-CV: हमने उन्हें समझाया, ‘हम सच्चे लोग हैं; जासूस नहीं.
  eng-OURB: We said to him, ‘We are honest men. We are no spies.
  spa-BES: 'Y le dijimos: Somos hombres honrados, no tenemos malos designios;'
  tdx-tdx: Fe hoe ty natoi’ay ama’e, Ondaty mahity zahay fa tsy mpitingañe.
  vid-vid: Ila hetwe natumlonjela kota hetwe twa wanhu watanganiche na hatulingupugajiza
    isi ya wanhu.
  pwg-pwg: Ma kegha da kavonapotei bo, ‘Tokai na ke nanaga wawayikai, tokai na wawaya
    maninikai.
  eng-OKE: 'And we told him, We are true men, not spies:'
  tha-KJV: พวกข้าพเจ้าเรียนท่านว่า ‘ข้าพเจ้าทั้งหลายเป็นคนสัตย์​จริง หาได้เป็นคนสอดแนมไม่
  por-BR-2018: 'E nós lhe dissemos: Somos homens honestos, nunca fomos espias:'
  bco-bco: Ko꞉sega niliyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, ‘Nio꞉ bo꞉bo꞉lema꞉ni mio꞉ma. Nio꞉ to
    hendelelo꞉ sa꞉lan kalu ko꞉lo꞉ mio꞉. Nio꞉ so꞉wa kugula꞉fo꞉ ko꞉lo꞉ kalu imilig noma꞉
    sa꞉la꞉la꞉ ko꞉sega, nao nowo꞉ kelege dowo꞉ a꞉la꞉ta꞉ga꞉ nao tifo꞉ do o꞉lia꞉ Ka꞉ina꞉n
    hena o꞉sab.’
  deu-ELO: 'Und wir sprachen zu ihm: Wir sind redlich, wir sind nicht Kundschafter;'
  ktm-ktm: Pe odu atpa ile tadan ihpah, ‘Odu ti lulo-ou pwi. Odu ndramat atsantaheweh
    pwi.
  caa-caa: Pero non caware que non cora winicon xeꞌ erachon, y que mato inyajr catzacarna
    caxin tuaꞌ cawira tucꞌa tucꞌa ayan tama otronteꞌ lugar.
  eng-WYC-2018: to whom we answered, We be peaceable (or We be honest men), neither
    we purpose any treasons;
  epo-epo: 'Kaj ni diris al li: Ni estas homoj honestaj, ni neniam estis spionoj;'
  uig-PIN: 'ǝmdi biz uningƣa: «Biz bolsaⱪ sǝmimiy adǝmlǝrmiz, jasus ǝmǝsmiz.'
  beo-beo: Be ninia ema bu adole i, ‘Ninia da desega ahoasu dunu hame. Ninia moloidafa
    dunu.
  tpi-OTNT: Na mipela i bekim tok bilong en olsem, ‘Mipela i man bilong tok tru. Mipela
    i no man bilong lukstil.
  hau-SA: Amma muka ce masa, ‘Mu masu gaskiya ne; mu ba ’yan leƙen asiri ba ne.
  udu-udu: 'Hili aman thoḵkina a’di gwo mo ki: Aman tana ’kwaniŋ ḵar/e mo dhali aman
    yisa tana ’kwani kun parkina mee mo.'
  uig-LAT: 'emdi biz uninggha: «Biz bolsaq semimiy ademlermiz, jasus emesmiz.'
  nde-nde: Kodwa sathi kuyo, ‘Singamadoda aqotho; kasisizonhloli thina.
  ton-ton: Pea mau tala kiate ia, ko e kau tangata moʻoni ʻakimautolu; ʻoku ʻikai
    ko e kau mataki ʻakimautolu.
  ces-1613: 'A řekli jsme jemu: Upřímí jsme, nikdy jsme nebyli špehéři.'
  eko-eko: 'Ila fweeyo khujipu yoori: ‘Khahi n''aahankawaani n''aatthu awaamineya.'
  nss-nss: Pe yowu pa, ‘Yowu ara ndramat para tandrihindrih pwi yoh, yowu ara ndramat
    para nongan ndrokonan o.
  eng-WMB: We said to him, ‘We are honest men. We are no spies.
  tam-TCV: ஆனால் நாங்கள் அவனிடம், ‘நாங்கள் நீதியானவர்கள்; உளவாளிகள் அல்ல.
  ceb-ULB: Miingon kami kaniya, 'Matinud-anon kami nga mga tawo. Dili kami mga espiya.
  mkn-mkn: Ma botong manyao bilang, ‘Sonde! Botong omong jujur sa. Botong ni bukan
    mata-mata.
  nce-nce: Na sebo megali tlola, ‘Sebo nëgali enënemu. Sebo hwelutuwa hwi enëne hanane.
  pol-UBG: 'Powiedzieliśmy mu: Jesteśmy uczciwi, nie jesteśmy szpiegami;'
  agr-agr: 'Tusa tujamkui ii ayaaku: ‘Atsa, iik aents pegkeg ainaji, dekamnukesh ainatsji’,
    tusa timaji.'
  kyc-kyc: Namwa baa lamaiyuo, Namwa pii kalunja lenge akaliŋi maa palyuokandala imwande
    daa lamaimwa.
  urd-GVU: لیکن ہم نے اُس سے کہا، ’ہم جاسوس نہیں بلکہ شریف لوگ ہیں۔
  deu-1912: 'Und da wir ihm antworteten: Wir sind redlich und nie Kundschafter gewesen,'
  ntj-ntj: Nyangka-latju watjarnu, ‘Wiya, ngayulu-latjunku mayunytju wiya. Tjukarurrulu-latju
    watjalpayi.
  row-row: Te hai mitaa mae, “Hokoꞌ! Hai olaꞌ no matetuꞌ. Hai ia ra nda mana maku-maꞌu
    sa.
  kan-2017: ನಾವು ಅವನಿಗೆ, “ನಾವು ಸತ್ಯವಂತರೇ ಹೊರತು ಗೂಢಚಾರರಲ್ಲ.
  ena-ena: Lɨci alaŋ nudɨ abahɨlu uavɨmi. Alaŋ ciaŋ amɨŋ aba aba hɨsɨŋ hulaŋ aba abahɨlu
    uavɨmi. Alaŋ hɨbɨ igalamalama hɨsɨŋ hulaŋ hɨma aba abahɨlu uavɨmi.
  tgo-tgo: Ko iyemaeŋge wo dagewe woŋa, “Ghime emunjora iya wo utuŋake, ghime maa
    rakelakela.
  yap-yap: Ma gamad yog ngak ni gamad be yog e tin riyul’, ni gathi gamad e damit.
  tet-tet: Mais ami hataa haꞌak, ‘Lale! Ami dale lia loos! Ami la mai buka rai Mesir
    ain.
  hlt-MCSB: Tedae anih taengah, 'hmantang ah kaimih he longyam la ka om moenih.
  mdy-ETH: ኑኡኒ ማሃዖ፦ ‹ኑ ጉሙርቂንታ ዓሲኬ፥ ዓጪ ሙሪ ሙኬ ዓሲቱዋሴ፤
  twi-ASANTE: Nanso, yɛbuaa no sɛ, ‘Yɛyɛ nnipa pa, na yɛnyɛ akwansrafoɔ.
  bhl-bhl: 'nu elo yan weng bokolewomeliw: ‘Bayo! Nu kiol kukuw so kunum nute te!
    Nu maka kiin kiin kunum bate!'
  con-NTPO: Tsa'ma ingija tisenga su'fa ingija ñotssia a'ipa minga'ni'qque gi a'tutsse
    ttatta'suve dapa jacan'fambi;
  eng-WEBU: We said to him, ‘We are honest men. We are no spies.
  bnp-bnp: Pali mi takia, mi ta maea, ‘Mia a viri ni ta muholi, i uka ma mia a kasisi.
  wal-wal: SHin nuuni a, ‘Nuuni ammanettiya asa; biittaa wochchiyaageeta gidokko.
  mgh-mgh: Nanso hi nihonroromeliha wiira khanihiwena atthu oohottela niri atthu eekhweeli.
  acu-NT: 'Turammatai iikia: Pengke aintsuitji, tura asar anangmatasrikia wekaatsuji.'
  spa-PDDPT: 'Pero le dijimos: Nosotros somos honestos, no somos espías.'
  gun-gun: 'Ha''e rã ore kuery aiporo''e: “Ore ma heko porã va''e orekuai, roikuaa
    pota va''e''ỹ.'
  agu-BL: Nintzun kal ketz tetz yi o' ketz o' balaj wunak, nin cya'l cunin na koque't
    ketz tetz xk'ukwil.
  eng-PEV: But we said to him, ‘We are good men, and we don’t tell lies. We are not
    your enemies.
  ilo-ULB: Imbagami kenkuana, 'Mapagtalkankami a lallaki. saankami nga espia.
  kpg-kpg: Gimaadou ga helekai, ‘Gimaadou hagalee digau halahala mee hagammuni. Gimaadou
    digau hai mee donu.
  uig-ARA: 'ئەمدى بىز ئۇنىڭغا: «بىز بولساق سەمىمىي ئادەملەرمىز، جاسۇس ئەمەسمىز.'
  bsp-bsp: Kɔ səloku kɔ fɔ səsɔkɛnɛ bəkəc, bafɔ atɛn mes ŋɔ səyɔnɛ.
  bps-bps: Kabay tnimelmi, ‘Ise gami i dad gal meye, du landè sasè duenmi salu dini.’
  mbs-mbs: Timaba kay te kenà iyan benal, so metinuud kay.
  tof-tof: A ki ma bóktan yalkomólóp oyaka wagó, ‘Ki kómdam bain pam kokeakla, ki
    wata amkoman moboküp pamakla.
  sus-sus: Muxu naxa a fala a bɛ, ‹Mixi matinxinxie nan na muxu ra, bɔxi rabɛnyie
    xa mu lanxi muxu ma.
  pon-2006: A se patohwanohng, ‘Kiht aramas mehlel kei; kaidehn kiht lipoahrok kei.
  jae-jae: Mago aêac asôm gêdêŋ eŋ gebe ‘Aêac kêmsecwaga atom, aêac lau mansaŋ.
  ksd-ksd: 'Ma ave ga biti tana: Avet a umana dovot na tutana, vakir avet ra umana
    kilao;'
  tur-YTC: Biz ona, ‘Biz dürüst insanlarız’ dedik. ‘Casus değiliz.
  bel-N: 'I сказалі мы яму: “Шчырыя мы, мы не былі шпегамі.'
  grc-BRENT: Εἴπαμεν δὲ αὐτῷ, εἰρήνικοί ἐσμεν, οὐκ ἐσμὲν κατάσκοποι.
  ind-AYT: Namun, kami berkata kepadanya, ‘Kami orang jujur, kami bukan mata-mata.
  lid-lid: Eme aso anya, ‘Aso dah lalou bwe! Aso tiye sahou handru, aso bawasai bwe!
  nya-nya: Koma tinamuwuza kuti, ‘Ndife anthu woona mtima osati akazitape.
  hrv-hrv: Pošteni smo ljudi, kazasmo mu, i nikad nismo bili uhode.
  mps-mps: Dago te tiwai po agabolo wali, ‘Da te mu po wabo bidi dabe dao,’ wali,
    ‘tama da te bulu sa asobo bidi dabe menio,’ wali.
  llg-llg: Tehuu ai mataa mae, ‘Taa! Ai ia kada hataholi ndoos, fo, taa mana memete-mamakuk.
  tpi-tpi: Na mipela i bekim tok bilong en olsem, ‘Mipela i man bilong tok tru. Mipela
    i no man bilong lukstil.
  dan-1931: 'men vi sagde til ham: Vi er ærlige Folk og ikke Spejdere;'
  vie-OVCB: 'Chúng con thưa: ‘Chúng tôi là người lương thiện, không phải gián điệp.'
  lbk-lbk: Kinwanimi ay nalenteg kami ya egay kami inmey ay en-as-as.
  guj-2017: અમે તેને કહ્યું, ‘અમે પ્રામાણિક માણસો છીએ. અમે જાસૂસ નથી.
  byr-byr: '@see-verse:GEN.042.030'
  awx-awx: Tiwän nindä using inikumäng. ‘Ninu wamu hiyäkängän yäkamängunin. Wepdä
    apuke dandutapnimde doapumäng.
  pon-2006A: A se patohwanohng, ‘Kiht aramas mehlel kei; kaidehn kiht lipoahrok kei.
  por-BRBSL: 'Nós lhe dissemos: “Somos homens honestos”. Não somos espiões”.'
  aly-aly: Anwingkerr renh ilek, ‘Anwingkerr artwa mwerr-rneman ahelengkw-wenyarl.
  cth-cth: Hatei, kaimouh ni ahni koe, tamikalannaw doeh. Katuetkung lah khoeroe kaawm
    awh hoeh.
  twi-twi: Nanso yebuaa no se, ‘Yɛyɛ nnipa pa, na yɛnyɛ akwansrafo.
  hlt-hlt: Tedae anih taengah, 'hmantang ah kaimih he longyam la ka om moenih.
  tbz-SIM: 'Kɛ̀ ti yĩ: Ti í kɔ̀tɛní kɛ bo pɑɑtɛ́ dihɛì, ti tú bɛnitisɑ̀ɑ̀bɛ̀ mbɛ.'
  msy-2020: Ezɨ e an akam ikaragha ghaze, ‘E guizbangɨra mɨgeir gumaziba. E gumazir
    moga gariba puvatɨ.
  txq-txq: Tehuu ai maselu mae, ‘Taa! Ai kokolak tungga kada ndoon. Air ia ta mana
    mamaꞌuk kara.
  aaz-aaz: Mes hai mitaah am mak, ‘Kaah fa, tua! Hai miꞌuab batuur namneo, tua. Hai
    arkai reꞌ ia, ka asuntirus fa, tua.
  azb-azb: 'Ona dedik: “Biz təmiz adamlarıq, casus deyilik.'
  eng-DBY: 'And we said to him, We are honest; we are not spies:'
  hin-2017: तब हमने उससे कहा, ‘हम सीधे लोग हैं, भेदिए नहीं।
  wol-KYG: 'Nu ne ko: “Nun ay nit ñu maandu lanu, dunu ay yëddukat;'
  swp-swp: To ai heriba ai ene, ‘Ai riba mamohoi tataomai, ai nige tau‐itaitasipo.
  bjr-bjr: Miqi qifaqa maasa maaqi qimasee narí qimamiqa. Oo maasa sia nipuraraa fasiqau
    maridaqau. Maasa kuqaa ufa qimarunausa maridaqa.
  eng-YLT: and we say unto him, We [are] right men, we have not been spies,
  kne-kne: Insongbat mi en, ‘Baken kamin ispay, tet-ewa met din ibagbaga mi.
  heg-NTPO: Mo kaim siut noan, ‘Ela lo! Kaim aa nahlololo. Kaim niam mata-maat lo.
  ptu-ptu: 'Sapo'' kiuaam: ‘Tau malolokam, taiakam mata-mata.'
  bzd-NTPO: 'Sa'' tö iché ia̱: “Sa'' se̱rke buaë. Kë̀ sa'' dör yi bolökpa.'
  kwf-kwf: Ma kaimili ka fata Ꞌuri fuana, ‘Kaimili noaꞋa Ꞌiri leka laꞋu maꞋi fuana
    irolana fanoa Ꞌoe. Kaimili leka lala maꞋi fuana foli fangaꞋa.
  eng-WYC-2017: to whom we answered, We be peaceable, neither we purpose any treasons;
  eng-WMBB: We said to him, ‘We are honest men. We are no spies.
  spp-spp: Wuu à yi jwo na sèeshiin pi ɲyɛ wuu, na wuu ɲyɛ a pa mpa kìni ŋwɔhɔ ŋgíi
    mɛ.
  aey-aey: Qa ege madom, ‘Ege hannu cijawi coboc dana qee. Ege mele je madec dana.
  urd-GVH: लेकिन हमने उससे कहा, ‘हम जासूस नहीं बल्कि शरीफ़ लोग हैं।
  rug-rug: Ba olaṉa la ia gami si asa, ‘Lopu na tie piko meke lopu na tie sekesekei
    na kokoha si gami.
  gaz-gaz: Nu garuu akkana jenneen; ‘Nu namoota amanamoo dha malee basaastota miti.
  fra-LSG: 'Nous lui avons dit: Nous sommes sincères, nous ne sommes pas des espions.'
  gnn-gnn: Ga ŋanapurrunydja nhanbala yawungu ḻakaranha yukurranha bitjana ŋunhi ŋanapurru
    wäwa'manydji walala 12, waŋganygu mäḻu'mirriŋuwu walwur‐walwur, ga ḻakarama ŋanapurru
    yawungu nhanŋu ŋunhi waŋganydja ŋanapurruŋgu gutha'mirriŋu liŋgu bäyŋuthina, ga
    yutjuwaḻa'nhanydja ŋanapurru yawungu ḻakarama ŋunha bäyma mäḻu'wala.
  yal-yal: Nxu yi a fala a xa, nxu naxa, ‘Nxu tinxin, yire matone mi nxu ra.
  gum-gum: 'Inchen: “Nambe chigøben kalø marøb pønrrømø misaamera, managuen maig køtashib
    larab amøñimeelø ker cha, nambe trender cha.'
  iou-iou: Ude niweränä ŋode iwetkumäŋ; Nin äma täga, ninin buap 12, nanin kubägän.
    Ninkät nanik kubä-tägän paotkuk. Täŋ mäden nanik-inikä naninkät komenin Kenan
    u itkamän yäŋ iwetkumäŋ.
  haw-1868: A olelo aku la makou ia ia, He poe pono makou; aohe makou he kiu.
  arb-NAV: 'فَقُلْنَا لَهُ: نَحْنُ أُمَنَاءُ وَلَسْنَا جَوَاسِيسَ.'
  adz-adz: Da bitsintaꞌ aga ni da arangan, ‘Aga garam nan nidzun; aga anungꞌ garam
    rima ipiap u.
  ewe-ewe: Míegblɔ nɛ be, ‘Gbeɖe, nuteƒewɔlawo míenye, menye ŋkutsalawo míenye o.
  eng-LEE: 'And we said unto him, We are true men; we have never been spies:'
  gvn-gvn: '@see-verse:GEN.042.030'
  nna-nna: ‘Munu nganarna palajun jinaku milpanyiyirni. Nganarna yijakata, munu mitukata.
    Munu turlpanyamayirni yirrinaku warrarnku.
  asm-FB: কিন্তু আমি তেওঁক কলোঁ, ‘আমি সৎ মানুহ, গুপ্তচৰ নহওঁ;
  sus-A: مُشُ نَشَ عَ قَلَ عَ بّ، ‹مِشِ مَتِنشِنشِيٍ نَن نَ مُشُ رَ، بْشِ رَبّنيِيٍ
    شَ مُ لَنشِ مُشُ مَ.
  fra-SBL: 'Nous lui avons répondu : « Nous sommes d''honnêtes hommes. Nous ne sommes
    point des espions.'
  hbo-hbo: וַנֹּ֥אמֶר אֵלָ֖יו כֵּנִ֣ים אֲנָ֑חְנוּ לֹ֥א הָיִ֖ינוּ מְרַגְּלִֽים׃
  shp-NTPO: Jaskáakinbo noa yoiainbira, nonbiribi aibake, noara ikon jakon jonibo
    iki. Jainoax paranaxonboribira, jawetianbi jato ramianoxonbo jaton jemabo non
    oinyosma iki.
  eng-WYCLIFFE: to whom we answeriden, We ben pesible, nether we purposen ony tresouns;
  piu-2006: '@see-verse:GEN.042.030'
  pjt-pjt: Kala wangkangu, ‘Wiya, nganaṉa nguntinytjurira pitjanytja wiya. Nganaṉa
    wati palya tjuṯa, tjukaṟuru nyinapai.
  cwe-cwe: Mbali cheye chimwidika, ‘Cheye siyo wapelembaji, cha wanhu hachilonga uvwizi.
  bgs-bgs: Igtaba ké na ánnà bánnal, su matalláng ké.
  kik-kik: No ithuĩ tũkĩmwĩra atĩrĩ, ‘Ithuĩ tũrĩ andũ ehokeku; tũtirĩ athigaani.
  ksr-ksr: '“Kaeŋ ama nononoto, nono ii kokaeŋ ijoniŋ: ‘Nono eja dindiŋa qolomolonana
    qaa laligoŋ baloŋ iima gosiwombaajoŋ ama mende kajoŋ. Qaago totooŋ!'
  fra-NCL: 'Nous lui avons dit : Nous sommes d’honnêtes gens, nous ne sommes pas des
    espions.'
  cek-AK: Kaicae mah anih khaeah, Kaicae loe kahoih kami ni, tamquta hoi minawk khen
    kami na ai ni;
  xla-xla: Amasiyama epalati ditapo asiyama ya꞉ watle epo atluwa, ‘Dia꞉ye ikadepe
    wota꞉ popuwana.
  cuk-cuk: 'Ar anmardi abin-imaksamalad: ‘Anmar dule-yardakedsurmarye, degi, anmar
    bipisaale dule-argamalaga gudisurmarbarye.'
  uig-CYR: 'әнди биз униңға: «Биз болсақ сәмимий адәмләрмиз, җасус әмәсмиз.'
  tel-2017: అప్పుడు మేము, ‘అయ్యా, మేము నిజాయితీపరులం, గూఢచారులం కాదు.
  hat-BSA: 'Men nou te di li: ‘Nou se moun onèt. Se pa espyon nou ye.'
  kos-kos: Ac kut tuh topkol ac fahk, ‘Kut tia mwet sulallal. Kut mwet na suwohs.
  hbo-WLC: וַנֹּ֥אמֶר אֵלָ֖יו כֵּנִ֣ים אֲנָ֑חְנוּ לֹ֥א הָיִ֖ינוּ מְרַגְּלִֽים׃
  ibo-ibo: Ma anyị gwara ya sị, ‘Anyị bụ ndị kwesiri ntụkwasị obi, ndị na-abụghị ndị
    nnyopụta obodo.
  ory-ory: ତହିଁରେ ଆମ୍ଭେମାନେ ତାକୁ କହିଲୁ, ‘ଆମ୍ଭେମାନେ ସଚ୍ଚୋଟ ଲୋକ, ଚୋର ନୋହୁଁ,
  wmt-wmt: '@see-verse:GEN.042.030'
  chk-chk: Nge äm aia üreni, ‘Äm aramas wenechar, aisap chon operi fanü.
  ssd-ssd: 'sine lafumba sakigeŋ: Sine ma katesewam tuku mbal kuga. Sine son pasa
    ndo sakeg.'
  rop-rop: Melabat bin dalim im, ‘Melabat nomo detkain pipul. Melabat gudbala pipul.
  ukr-1871: 'Ми ж йому казали: Певняки ми, не розглядники.'
  eng-AOI: “But we said, ‘We are not spies. We are honest men.
  yon-yon: Kumban nubbed ye yaa yedmuwen ‘Nub kuu anam ye karub, nub kuu darobidanban.
  bch-bch: Be gai akoli ele posanga bedane, ‘Gai panua posanga tautaunga amai. Gai
    atalelean lem tibur kapei toa ne mao.
  deu-1951: 'Wir aber sagten: Wir sind aufrichtig und sind keine Kundschafter;'
  eng-JPS: 'And we said unto him: We are upright men; we are no spies.'
  ubr-ubr: Ato wei wai yafotai wau, ‘Wei men tafanam bai nateteoti on, wei on sabu
    obi.
  srp-1865: 'A kad mu rekosmo: mi smo pošteni ljudi, nigda nijesmo bili uhode;'
  lug-lug: Naye ne tumugamba nti, Tuli basajja b’amazima, tetuli bakessi,
  heb-heb: ונאמר אליו כנים אנחנו לא היינו מרגלים׃
  ben-IRV: আমরা তাঁকে বললাম, “আমরা সৎ লোক, চর নই;
  pan-pan: ਅਸੀਂ ਉਸ ਨੂੰ ਆਖਿਆ, ਅਸੀਂ ਸੱਚੇ ਹਾਂ ਅਤੇ ਜਸੂਸ ਨਹੀਂ ਹਾਂ।
  tkr-tkr: 'Şimee mang''uk''le uvhuyn: «Şi qopkuyn insanar vob, casusar deş.'
  mwp-mwp: Ngoey kay nubepa kedha mulemin, “Lawnga, ngoey dan oengaypa lawnga ngapa
    wayadhin, ngoey balbayginga, ngoey wadhe thulu mabaygal ngoey ngibepa mina ya
    umamoeypa.
  mya-JVB: ကျွန်ုပ် တို့ကလည်း ၊ ကျွန်တော် တို့သည် ဖြောင့်မတ် သောသူဖြစ် ကြပါ၏။ သူလျှို
    မ ဟုတ်ပါ။
  tte-O: Iyamo kawalo koina kawaloba, ‘Kai towalo yawasosi nige tolobubu.
  tbg-tbg: Viva minti timanta tenavu tiha, Aqao, kia tenavu Isipi vatanaaka ampeqirera
    anuraukavauve. Tenavu quqaa uvaqai tura vaiintika anuraukave.
  hmo-hmo: To ai hamaoroa ia dekenai, ai gwau, ‘Ai be hereva momokani taudia, tano
    itaia totona ai mai lasi.
  ata-ata: Xe nexi teavuti la tevikalanu lamana lexe, ‘Nexi ta mitema sou tatulungenge
    uasi, nexi ꞌo, nexi ta mitema sou vaikala manina.
  nfa-nfa: Ka jiꞌi dhaa, peka na, ‘Aadꞌo! Jiꞌi seꞌe padhai lii mola-mola. Jiꞌi mata-mata
    boe.
  urd-urd: हम ने उससे कहा कि हम सच्चे आदमी हैं; हम जासूस नहीं।
  rus-SYN: 'И сказали мы ему: мы люди честные; мы не бывали соглядатаями;'
  cbt-NTPO: 'Napotopirincoihuë'': “Co quiyaso'' inacoihuë''. Co onporonta nëhuëtochinaihuë''.
    Ina tataquëranchin shonca catocoi ninai. Hua''hua nininso'', Canaan parti tatarë''
    quëparitërin. A''naso nipirinhuë'', ayarin,” itërai.'
  bqc-SIM: Wá òɛ̀ náaideↄn wá ũ, zãmadeↄn wá ũo.
  tcz-CHONGTHU: Hinlah keihon amapa chu ka donbut un, keiho hi milung theng miki tah
    ka hi bouve ka tiuvin, chule keiho miphaloute ka hipouve.
  mar-mar: परंतु आम्ही हेर नसून प्रामाणिक माणसे आहोत असे त्यास सांगितले.
  tcs-tcs: Bat mipla bin spik po em, “Mipla ol pipol uda meke ol samting lo gudwei
    ane mipla no bin kam po tere yupla.
  qub-qub: Chaura nogacunaga willashcäcuna alli runacuna cashäta, imaypis mana ricapacoj
    cashäta.
  bqp-bqp: O pìnɛ náanidenↄmɛ ó ũ, gu'asirigwarinↄmɛ ó ũro.
  hat-hat: Nou di l' nou p'ap ba l' manti, se pa espyon nou ye.
  eng-BSB: But we told him, ‘We are honest men, not spies.
  tod-tod: 'Gi ɠɛɛʋɛ ma: ‹Gá ga sɔɓelama nuiti, gi la ga nɛnɛgaa.'
  eng-WEBPB: We said to him, ‘We are honest men. We are no spies.
  kbq-kbq: Hianagi tagra anage huta asami'none, Tagra tamage vahe mani'nonanki, afure
    vahera omani'none huta asami'none.
  nhe-BL: Pero tiquilhuijque para ticuali tlacame huan ax quema titlapijpixtoque.
  bus-bus: Wa bènɛ náanɛdeenↄn wa ũ, gu'asiigwarinↄn wa ũro.
  gub-BL: — Awa ikatu ma'e romo uruiko ure. Nuruiko kwaw peàmàtyry'ymar romo pekàg
    'ymaw hexakar romo ure, uru'e izupe.
  eng-DRA: 'And we answered him: We are peaceable men, and we mean no plot.'
  knf-knf: Ŋji na a kë ŋwo bañaaŋ baŧool, kë ŋënwo bañaaŋ biki ajakuŋ.
