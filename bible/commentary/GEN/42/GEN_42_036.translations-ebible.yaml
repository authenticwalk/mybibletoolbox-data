  kan-OKCV: ಆಗ ಅವರ ತಂದೆ ಯಾಕೋಬನು ಅವರಿಗೆ, “ನನ್ನನ್ನು ಮಕ್ಕಳಿಲ್ಲದವನನ್ನಾಗಿ ಮಾಡಿದ್ದೀರಿ. ಯೋಸೇಫನೂ
    ಇಲ್ಲ, ಸಿಮೆಯೋನನೂ ಇಲ್ಲ, ಬೆನ್ಯಾಮೀನನನ್ನೂ ಕರೆದುಕೊಂಡು ಹೋಗುವುದರಲ್ಲಿದ್ದೀರಿ. ಇವುಗಳೆಲ್ಲಾ
    ನನಗೆ ವಿರೋಧವಾಗಿವೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo Jekafu fu uri kiae, Ja anafa none jare ijiege rena ame none inokiro
    jane kame izege uniaejie. Ude ja Josofu babue areme una Simioni babue. Ro iviama
    ja una kuke Bezimani mesiri vakuae kieve. Jaja ijiege abekoke naeje naneka ma
    urukeigia isejavaevo jabe gievono kiae.
  tam-2017: 'அவர்கள் தகப்பனாகிய யாக்கோபு அவர்களை நோக்கி: “என்னைப் பிள்ளையற்றவனாக்குகிறீர்கள்;
    யோசேப்பும் இல்லை, சிமியோனும் இல்லை; பென்யமீனையும் கொண்டுபோகப் பார்க்கிறீர்கள்;
    இதெல்லாம் எனக்கு விரோதமாக நேரிடுகிறது” என்றான்.'
  spa-RV-1909: 'Entonces su padre Jacob les dijo: Habéisme privado de mis hijos; José
    no parece, ni Simeón tampoco, y á Benjamín le llevaréis: contra mí son todas estas
    cosas.'
  ron-BTF: 'Şi Iacob, tatăl lor, le-a spus: Voi m-aţi văduvit de copii; Iosif nu este
    şi Simeon nu este şi voi veţi duce departe pe Beniamin; toate aceste lucruri sunt
    împotriva mea.'
  eng-WEBP: Jacob, their father, said to them, “You have bereaved me of my children!
    Joseph is no more, Simeon is no more, and you want to take Benjamin away. All
    these things are against me.”
  eng-FBV: Jacob their father accused them, “You have taken Joseph from me—he's gone!
    Simeon is gone too! Now you want to take Benjamin away! I'm the one who's suffering
    from all of this!”
  nld-1939: 'En hun vader Jakob zeide tot hen: Ge maakt me kinderloos; Josef is weg,
    Simeon is weg, en nu neemt ge ook nog Benjamin weg; het drukt me allemaal zwaar.'
  nch-BL: 'Huan Jacob quinilhui: ―Antechquixtilise nochi noconehua. José ayecmo aqui
    tohuaya, Simeón nojquiya, huan ama antechquixtilise Benjamín. Amo teno quisa cuali
    para na.'
  tfr-NTPO: Eshko ga Jacob tjl̈ẽ ba kong ga «¿Tja iëmi ber shäng wapga dret wl̈ore?
    José sök bi tjok ame, Simeón bakoe. ¿Benjamín sömi woydë sharare? Ber song l̈i
    tja» l̈e.
  vie-1934: 'Gia-cốp, cha họ bèn nói rằng: Bay làm mất các con tao; Giô-sép đã mất
    biệt, Si-mê-ôn cũng mất biệt; mà bây giờ, lại muốn dẫn Bên-gia-min đi nữa sao!
    Các nông nỗi nầy đều đổ lại cho tao hết!'
  hin-CV: उनके पिता याकोब ने उनसे कहा, “तुम लोगों ने तो मुझसे मेरी संतान ही छीन ली
    है. योसेफ़ नहीं रहा और अब तुम लोग बिन्यामिन को ले जा रहे हो. यह सब मेरे विरुद्ध
    ही हो रहा है!”
  eng-OURB: Jacob [Supplanter], their father, said to them, “You have bereaved me
    of my children! Joseph [May he add] is no more, Simeon [Hearing] is no more, and
    you want to take Benjamin [Son of right hand, Son of south] away. All these things
    are against me.”
  spa-BES: 'Y Jacob su padre les dijo: Me has quitado de encima a mis hijos; José
    se ha ido, y Simeón se ha ido, y ahora te llevarás a Benjamín; todas estas cosas
    me han venido contra mí.'
  tdx-tdx: Le hoe ty nanoa’ Iakòbe rae’ iareo, Toe nampihontoha’ areo ahy o anakoo,
    tsy eo t’Iosefe, tsy eo t’i Simone vaho te hampisintone’ areo ka t’i Beniamine.
    Fonga nidoñ’ amako!
  vid-vid: Mhaza wa hewo Yakobo, nakawalonjela, “Mwangumboka wana wa heni! Yusufu
    haduhu, Simeoni haduhu, sambi mwangugana kumhola Benjamini. Nongwa zeng'ha azo
    zifika heni!”
  pwg-pwg: Ma i mamai ivonesi bo, “Ami kayowana da natunatuku kudubimi ani wapimi
    bo? Josepa namada irabobo, ma bade Simiyon iwapa ma wekarakava na ami kayowana
    da Benjamin kona viitawei bo? Bera kudubina na imiirikuputeku.”
  eng-OKE: And Jakob their father said to them, Me have you made desolate; Joseph
    is not, and Shemeon is not (here), and Benjamin you would take away; upon me are
    all these!
  tha-KJV: ฝ่ายยาโคบบิดาของเขาจึงว่า “พวกเจ้าทำให้เราพลัดพรากจากลูกของเรา โยเซฟก็เสียไปแล้ว
    สิ​เมโอนก็เสียไปแล้ว แล​้วพวกเจ้ายังจะเอาเบนยามินไปอีกคน สิ​่งเหล่านี้ทั้งหมดทำให้เรามี​ความทุกข์​”
  por-BR-2018: 'Então seu pai Jacó lhes disse: Vós me privastes de meus filhos; José
    desapareceu, nem Simeão tampouco, e a Benjamim o levareis; contra mim são todas
    estas coisas.'
  bco-bco: Iyaya꞉yo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “So꞉wa nilo꞉wo꞉ gili tililia꞉ ha꞉na꞉ga꞉ kelegela꞉sen.
    Yosa꞉bo꞉ kelege dowo꞉. Simeono꞉lo꞉ kelege dowab ko꞉lo꞉, o꞉go꞉ giliyo꞉ Ba꞉nsameno꞉
    tililia꞉ ha꞉na꞉no꞉ asulab. Hida꞉yo꞉ mogago꞉ we nelo꞉wa fa꞉la꞉dowab.”
  deu-ELO: 'Und ihr Vater Jakob sprach zu ihnen: Ihr habt mich der Kinder beraubt:
    Joseph ist nicht mehr, und Simeon ist nicht mehr; und Benjamin wollt ihr nehmen!
    Dies alles kommt über mich!'
  ktm-ktm: Yakop ipe ile tasu ihpa, “Oduu kawe adahnan pe nedu' su hohpwi odo hu yu.
    Pihe ti Yosep. Inum ti pe Simeon. Pe kah kurti oduu atpa atakuni Benjamin ke-eu
    yi. Pede-en ndre sulo-on ti yu untakunii.”
  caa-caa: 'Entonces ojron e Jacob y che: —Nox cꞌani iwacten nibꞌajner inyajrer cocha
    war iche asatpa nimaxtac axin. Pues e José machix turu tacaron, y machix turu
    e Simeón cocha turu tama e cárcel tama e lugar Egipto, y coner cꞌani iqꞌueche
    axin e Benjamín najtir taniut ubꞌan. Pues tunor era war aquetpa intran taniut,
    che e Jacob.'
  eng-WYC-2018: their father Jacob said, Ye have made me to be without children; Joseph
    is not alive, Simeon is holden in bonds, (and) ye shall take away from me Benjamin;
    all these evils have fallen in (on) me. (and their father Jacob said, Ye have
    made me to be without my children; Joseph is not alive, Simeon is held in prison,
    and now ye shall take Benjamin away from me; all these evils be against me.)
  epo-epo: 'Kaj ilia patro Jakob diris al ili: Vi min seninfanigis; Jozef forestas,
    kaj Simeon forestas, kaj Benjamenon vi volas forpreni! sur min ĉio falis!'
  uig-PIN: 'Atisi Yaⱪup ularƣa: — Meni oƣlumdin juda ⱪildinglar! Yüsüp yoⱪ boldi,
    Ximeonmu yoⱪ, ǝmdi Binyaminnimu elip kǝtmǝkqi boluwatisilǝr! Mana bu ixlarning
    ⱨǝmmisi mening beximƣila kǝldi! — dedi.'
  beo-beo: 'Ilia eda da ilima amane sia:i, “Dilia da na mano huluane fisimu, amo dilia
    da hanabala:? Yousefe da fisi dagoi. Simiane da fisi dagoi. Wali dilia da Bediamini
    fadegamusa: dawa:lala. Ni fawane da se naba.”'
  tpi-OTNT: Na Jekop i tokim ol olsem, “Yupela tasol i mekim na tupela pikinini bilong
    mi i lus pinis. Pastaim Josep i lus na nau Simeon tu i lus pinis. Na nau yupela
    i laik kisim Benjamin tu i go longwe long mi, a? Wanem taim ol dispela hevi bilong
    mi bai i pinis?”
  hau-SA: Yaƙub mahaifinsu, ya ce musu, “Kun sa ni rashin ’ya’yana. Yusuf ya rasu,
    Simeyon kuma ba ya nan, yanzu kuma kuna so ku ɗauki Benyamin. Kome yana gāba da
    ni!”
  udu-udu: 'Dhala Yakuub jin ta’da babam buni oki uni gwo mo ki: Um bu’thki uc̱i ’peni
    aha/ mo dhala Yuusup̱ yisa di’da dhali aShim/uun si’da/ a’di p̱iki’d mo adhali
    um shwane/ mini susa Benyamiina? Aris mii gwansan uni p̱u’dkina p̱o/ aha/ mo.'
  uig-LAT: 'Atisi Yaqup ulargha: — Méni oghlumdin juda qildinglar! Yüsüp yoq boldi,
    Shiméonmu yoq, emdi Binyaminnimu élip ketmekchi boluwatisiler! Mana bu ishlarning
    hemmisi méning béshimghila keldi! — dédi.'
  nde-nde: Uyise uJakhobe wathi kubo, “Selingephuce abantwabami. UJosefa kasekho,
    loSimiyoni kasekho; manje selifuna ukuthatha uBhenjamini. Yonke into iyangihlamukela!”
  ton-ton: Pea pehē ʻe Sēkope ko e nau tamai kiate kinautolu, “Kuo mou fakamasiva
    au ʻi heʻeku fānau; kuo ʻikai ʻa Siosefa, pea kuo ʻikai mo Simione, pea te mou
    toe ʻave mo Penisimani; ʻoku kovi ʻae ngaahi meʻa ni kotoa pē kiate au.”
  ces-1613: 'I řekl jim Jákob otec jejich: Mne jste zbavili synů: Jozefa není, Simeona
    nemám, a Beniamina vezmete. Na mneť jsou se tyto všecky věci svalily.'
  eko-eko: 'Aphano papaaya khulupa yoori: “Mweeyo! Mwintakha okiishisela aanaaka.
    Yuusufu ti otule aashikhiyeeyo, Simiyooni khaavo apha na Bejami mwintakha onthuula
    theenya! Zooshi epo othunku aya ti miyo kinoonaaye.”'
  nss-nss: Pwen tamahu ipwai iyatahu ipa, “Wawu mbusi tehen tora pe kunpiyani noru
    hilu. Yosep kinto pwi; Simeyon kinto pwi; pwen nahapo nakawiri Penyamin kiya yi.
    Melit masih ara iraporuwi yo!”
  eng-WMB: Jacob, their father, said to them, “You have bereaved me of my children!
    Joseph is no more, Simeon is no more, and you want to take Benjamin away. All
    these things are against me.”
  tam-TCV: அவர்கள் தகப்பன் யாக்கோபு அவர்களிடம், “நீங்கள் எனக்கு என் பிள்ளைகளை இல்லாமல்
    செய்துவிட்டீர்கள். யோசேப்பும் இல்லை, சிமியோனும் இல்லை, இப்போது பென்யமீனையும் கொண்டு
    போகப்போகிறீர்கள். எல்லாமே எனக்கு விரோதமாய் இருக்கின்றதே!” என்று சொல்லிக் கலங்கினான்.
  ceb-ULB: Ang ilang amahan nga si Jacob miingon kanila, “Gikuhaan ninyo ako ug mga
    anak. Patay na si Jose, si Simeon wala na, ug ipalayo pa gayod ninyo gikan kanako
    si Benjamin. Supak kanako kining tanang mga butanga.”
  mkn-mkn: Ais itu, Yakob omong deng dong bilang, “Bosong ni su bekin ilang beta pung
    ana dong. Yusuf sonde ada lai. Ais Simeon ju bagitu. Sakarang ju bosong mau ame
    bawa Benyamin lai? Bosong ni batúl-batúl mau bekin sangsara sang beta sa!”
  nce-nce: Na bolijaya Jekop feilawa jiyakle tlome, “Sobo bobë nëbale tlemalë watëbo
    totomo. Josep waflawi tlita na Simeon mata waflawi tlita. Na sobo metole lalone,
    Benjaminme eglelulo naegelomene. Matëbemu. Kë sobo bome hobota gwa etakefëtëna.”
  pol-UBG: 'Wtedy ich ojciec Jakub powiedział im: Osierociliście mnie. Nie ma Józefa
    i Symeona, a weźmiecie Beniamina; całe zło się na mnie zwaliło.'
  agr-agr: 'Nuna wainak Jacob chichaak: “Minak atumek shiig uchigtuchu ukugjume. Josésh
    megkaetugkauwai, Simeógshakam antsag wakitkig taache. ¡Yamai juju mina uchig Benjamín
    jujutkittagme! ¡Wika mina uchignak megkaejan wegag jama!” tau.'
  kyc-kyc: Rakange Jekopeme lamaiyuo, Namba isange doko kararaminyi kapa daa. Josepe
    pana naya. Dee Simione dopako pipyamopa dakepa Benjamene nyuo mona letaminyi dupwana
    namba apa lao paro?
  urd-GVU: اُن کے باپ نے اُن سے کہا، ”تم نے مجھے میرے بچوں سے محروم کر دیا ہے۔ یوسف
    نہیں رہا، شمعون بھی نہیں رہا اور اب تم بن یمین کو بھی مجھ سے چھیننا چاہتے ہو۔
    سب کچھ میرے خلاف ہے۔“
  deu-1912: 'Da sprach Jakob, ihr Vater, zu ihnen: Ihr beraubt mich meiner Kinder;
    Joseph ist nicht mehr vorhanden, Simeon ist nicht mehr vorhanden, Benjamin wollt
    ihr hinnehmen; es geht alles über mich.'
  ntj-ntj: Nyangka-tjananya palunyaku mamalu watjarnu, “Wiyangkalpi-yan ngayuku katja
    kutjarra Tjawutjanya-pulanya Tjimiyannga katingu kurrakuturnu. Palunyalu-yan watjara
    Pintjimanngalpi katikitjalu. Wanti. Tirtu-tjuyan katja katirra tjitjarntara.”
  row-row: Basa naa ma, Yakob olaꞌ no se nae, “Hei ia ra tao mimopoꞌ ana nggara. Yusuf
    nese ena. Simeon o nese boe. Ia naa hei mae mendi Benyamin fai, do? Hei ia ra
    tebꞌe-tebꞌeꞌ mae tao doidꞌoso au, ma!”
  kan-2017: ಆಗ ಅವರ ತಂದೆಯಾದ ಯಾಕೋಬನು, “ಅವರಿಗೆ ನನ್ನನ್ನು ಮಕ್ಕಳಿಲ್ಲದವನಂತೆ ಮಾಡಿದ್ದೀರಿ. ಯೋಸೇಫನು
    ಇಲ್ಲ, ಸಿಮೆಯೋನನು ಇಲ್ಲ. ಬೆನ್ಯಾಮೀನನ್ನೂ ಕರೆದುಕೊಂಡು ಹೋಗಬೇಕೆಂದಿದ್ದೀರಿ. ಈ ಕಷ್ಟವೆಲ್ಲಾ
    ನನ್ನ ಮೇಲೆಯೇ ಬಂದಿತಲ್ಲಾ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lavɨla iaganɨlu Jekopɨ agaŋ abami. Namɨlaŋ ala lɨlaŋ iadɨ ninaŋ ahica agɨlaŋ
    viaŋ hula ma hɨniavi uami. Josepɨ ci hɨmami uami. Simeon avi alaŋ hula ma hɨni
    uami. La cɨhu Bejamin dɨ viavɨla iadɨ valavɨla ataŋ uben aba lɨlaŋ uami. Vɨhɨlɨ
    hameŋ agadɨ asi ma igadamin uami.
  tgo-tgo: Ramanji i dage weŋgi iŋa, “Thare nuwamiya ya thɨvaivao lo ŋgamaŋgamake
    wolaghɨye? Josep kaero nandere na Simiyon kaero nandere, na noroke kaero nuwamiyava
    hu vaŋgwa Benjamin. Bigibigike wolaghɨye kaero thɨ roghereiye wanaŋgo!”
  yap-yap: Me ga’ar e chitamangirad i Jakob ngorad, “Bay mpagedgag ndariy e bitir
    rog. Ya ke yan Josef; ma ke yan Simeon; ma chiney e gimed be finey ni ngam feked
    Benjamin rog. I gag e gu ra gafgow!”
  tet-tet: Hotu, Yakob dale baa oan sia naꞌak, “Emi neꞌe halakon mohu haꞌukaan oan
    sia! Yusuf la iha tiꞌan! Simeon moos nunia tenik! Oras neꞌe, emi hakara hola tenik
    Benyamin hodi baa. Emi neꞌe tebe-tebes atu hasusar haꞌu dei!”
  hlt-MCSB: Te vaengah a napa Jakob loh amih te, “Kai taengah, Joseph na hlong uh
    tih om voelpawh. Simeon khaw om voelpawh. Tahae ah Benjamin bal atah kai taengkah
    aka om boeih te lo loh ne,” a ti nah.
  mdy-ETH: ዬማና ዔያቶኮ ዓዳሢ፦ «ናኣቶ ቢያሢዳፓ ታና ዒንሢ ዓይሳኒ ኮዓ? ዮሴፔ ባኣሴ፤ ሃሢ ሲሞኦኔ ዒንሢ ዓይሴኔ፤ ሃሣ
    ቃሲ ዒንሢ ቢኢኒያሜ ዔኪ ዓኣዻኒ ኮዓኔ፤ ታ ዓይጎ ሜቶይዳ ኬዴይ!» ጌዔኔ።
  twi-ASANTE: Ɛyɛɛ saa maa wɔn agya Yakob ka kyerɛɛ wɔn sɛ, “Moama mahwere me mma.
    Yosef nni hɔ; Simeon nso nni hɔ; afei mopɛ sɛ mofa Benyamin nso ka ho! Biribiara
    ko tia me.”
  bhl-bhl: 'Kesomeliwi, alew Sekow e akalem muluwel biilo bokoyemomele: “Yu nakalem
    aul alik alik ilo banimkabiliw te! Emisik e, Yosew e banimei, kame e, Simeon akati
    banime te. Banimei, kame nem min afung Benyamin bakati singam aneng elo debele
    unoliw e? Ebe! Yu kaneliw tewe, nem kulukabi ibolow anggil ilum be nam banime
    kate!”, yangse kale.'
  con-NTPO: 'Tsa''caen dyopa Jacobja su: —Du''shu me''ccoe qui ñama tsonjin''fa. Joséja
    ingi''ccu can''jembi. Simeón''qque tsa''cañi. ¡Ja''ñonda qui Benjamínma''qque
    itsaye in''jan''fa! ¡Pa''cco tsa nepi''cho tsu ña vanaña''chove da!'
  eng-WEBU: Jacob, their father, said to them, “You have bereaved me of my children!
    Joseph is no more, Simeon is no more, and you want to take Benjamin away. All
    these things are against me.”
  bnp-bnp: Muri i taki ria, “Ra mua, mu ratapile pali e tugu rua. E Iosep i velu muga,
    pali ngane e Simion i velu tabu. Ngane mu ngaru tabua e Bensamin ge turane mua
    ge pe iau. Ngane a maki lobo i uka ma i kamumu nau!”
  wal-wal: Eta aawaa Yaaqoobi eta, “Intte tana ta naatuppe mela kessideta; Yooseefi
    baawa, Simooni baawa; qassi intte Biniyaama efaana koyeeta. Ubbabai taayyo tiraara
    sitti giis” yaagiis.
  mgh-mgh: 'Ni Yakopi aheerelaca: Nyu nnakimalihera asaanaka ayo! Kihanle wohi Yusufu,
    nnavaa kiri wohi Simeyoni, ninlelo nna nnopheela unkusa Pencamii? Cothene cinkikhuma
    mi!'
  acu-NT: 'Tura Jacob ni uchiri ainaun chicharak: —Winaka pengké uchirtichu awajtusrume.
    Joséka mengkaakawaitai. Tura Simeónsha atsawai. Tura nuna nangkamasrumek yamaisha
    Benjamín jurutkitasrum wakerarme. ¡Chua, aitkau asakrumin, wikia itiurkachmin
    nekapeajai! —timiayi.'
  spa-PDDPT: 'Entonces su padre Jacob les dijo: Ustedes me privaron de hijos: José
    ya no está, Simeón tampoco está, y quieren llevarse a Benjamín. ¡Todas estas cosas
    están contra mí!'
  gun-gun: 'Ha''e gui tuu Jacó aipoe''i: — Aỹ nda''evei teve xevy. José ma ndoikovei
    ma, Simeão voi noĩ apy. Aỹ ma Benjamim ju peraaxe. Ha''e nunga ha''e javi oiko
    xevy.'
  agu-BL: 'Bene''n tzun tlol Jacow scyetz yi e'' cy''ajl: —Ko pe'' qui''ct nin jun
    tal incy''ajl sbne'' cyen ita''n wok. Je nin Ẍep qui''ct at ske''j tzituch''.
    Ncha''tz Simeón qui''t mmu''ltz ita''n wok. Ma jalu'' na itajwok tzitcy''ajwoknin
    Benjamín. Tin tzun in, na chintzaj tan bis tan o''kl yi xtx''akxle''nix yi jun
    incy''ajl. Ma axwok itetz qui na cxbisunwok, stzun Jacow bantz.'
  eng-PEV: Jacob’s sons wanted to take their brother Benjamin back to Egypt country,
    just like Joseph told them to. That made Jacob sad. So Jacob said to his sons,
    “I don’t want to lose any more of my kids. My son Joseph isn’t here any more,
    and my son Simeon isn’t here any more. And now you want to take my son Benjamin
    away from me too. All those things are really sad for me.”
  ilo-ULB: Kinuna ti amada a ni Jacob, kadakuada, “Pinagladingitdak kadagiti putotko.
    Natayen ni Jose, awanen ni Simeon ken iyadayoyo ni Benjamin. Maibusor kaniak amin
    dagitoy a banbanag.”
  kpg-kpg: Di nadau damana ga helekai, “Goodou e hiihai agu dama gi hagalee huogodoo?
    Joseph gu hagalee. Simeon hogi, gei dolomeenei goodou e hiihai e lahi a Benjamin.
    Ma ko au dela e duadua!”
  uig-ARA: 'ئاتىسى ياقۇپ ئۇلارغا: ــ مېنى ئوغلۇمدىن جۇدا قىلدىڭلار! يۈسۈپ يوق بولدى،
    شىمېئونمۇ يوق، ئەمدى بىنيامىننىمۇ ئېلىپ كەتمەكچى بولۇۋاتىسىلەر! مانا بۇ ئىشلارنىڭ
    ھەممىسى مېنىڭ بېشىمغىلا كەلدى! ــ دېدى.'
  bsp-bsp: 'Kɔ kas kəŋan Yakuba oloku ŋa: «Awut em ŋɔ nəfaŋ kəbaŋsər im! Isifu eyi
    fɛ sɔ doru, Simɔŋ eyi fɛ sɔ doru, kɔ nəfaŋ sɔ kəlɛkər im Beŋyamin-ɛ! In'' ɔ mamɔkɔ
    fəp mendetɔrəs.»'
  bps-bps: Na man i màla, “Fagu di gamu, tatì lana i dademe dad ngàgu. Tamati Dyosif,
    na Simyon tatnagakyu ditù di Idyif, na ani lêmanyu kayè ku faginyu Bénhamin. Tooyu
    agu banlé kaflayam.”
  mbs-mbs: Minikagi se amay dan diyà kandan, “Pineokit kenyo, eg-ebaten se kedita
    te batà ko lekat kanak. Wedad den si Jose, wedad den heman si Simeon, aw ibeg
    niyo ebaten heman si Benjamin lekat kanak. Ontò a egdetengan te kelimahan.”
  tof-tof: Ibü aba ibüka bóktanórr wagó, “Yabü ubi ia ugósüma wagó, ka kólba blaman
    olmal nümrüknümo? Zosep kankü babula, Simion kankü babula, ó yabü ubi akó Benzaminün
    ódódóma. Blaman ini müp kótó bamseldóla!”
  sus-sus: E baba Yaxuba naxa a fala e bɛ, «Wo bara n nagan n ma die ra. Yusufu mu
    na fa, Simeyɔn fan mu na. Wo man waxi Bunyamin nan fan tongofe yi ki. Yi kote
    birin findixi n tan nan gbe ra.»
  pon-2006: Arail pahpao eri ndaiong irail, “Kumwail men adihasangieier nei seri kan
    koaros? Sosep solahr mie; Simion solahr mie; a met kumwail pil men kihsang ie
    Pensamin. Ngehi me lokolongki mepwukat!”
  jae-jae: Ma tameŋi Jakob kêsôm gêdêŋ êsêac gebe “Amac ajaŋgo ŋoc gôlôac su. Josep
    gêjaŋa, Simeon gêjaŋa, ma galoc abe akôc Benjamin su êwiŋ. Biŋ samob tonaŋ kêpi
    aêgeŋ.”
  ksd-ksd: 'Ma tama i diat Iakob i ga biti: Ava ga ra vue ra ura natugu kan iau; Iosep
    i ga tar panie, Simeon i tar panie, ma ava mainge upi avat a tak vue Beniamin;
    go ra lavur magit dia tup iau.'
  tur-YTC: Babaları Yakov onlara, “Beni çocuklarımdan ettiniz” dedi. “Artık Yosef
    yok, Şimon da yok ve siz Benyamin'i alıp götürmek istiyorsunuz. Bütün bunlar benim
    başıma geliyor.”
  bel-N: 'I сказаў ім Якуб, бацька іхні: “Вы пазбавілі мяне дзяцей. Язэпа няма; і
    Сымона няма, і Бэн’яміна [хочаце] ўзяць. Усё гэта на мяне прыйшло!”'
  grc-BRENT: Εἶπε δὲ αὐτοῖς Ἰακὼβ ὁ πατὴρ αὐτῶν, ἐμὲ ἠτεκνώσατε· Ἰωσὴφ οὐκ ἔστι, Συμεὼν
    οὐκ ἔστι, καὶ τὸν Βενιαμὶν λήψεσθε; ἐπʼ ἐμὲ ἐγένετο ταῦτα πάντα.
  ind-AYT: Yakub, ayah mereka, berkata kepada mereka, “Kalian telah membuatku berduka.
    Yusuf tidak ada dan Simeon juga tidak ada, lalu Benyamin akan kalian ambil. Segalanya
    telah menimpaku!”
  lid-lid: Ano tama oro tiye i toro, “Ado mari kede-eh anya kamwekes naduk kamai ma
    iy ki-iu ai? Josep mene ndra-au, ano Simiyon ndra-au ale; ano na dah ado anya
    kakohok Benjamin ja ai. Jo le kameh akohok maha ma isi ta aliy!”
  nya-nya: Abambo awo Yakobo anawawuza kuti, “Mwandilanda ana anga ine. Yosefe anamwalira
    ndipo Simeoni palibenso, ndiye tsopano mukufuna mutengenso Benjamini. Zonsezi
    zandigwera ine!”
  hrv-hrv: “Mene vi ostavljate bez djece!” - reče im njihov otac. - “Josipa je nestalo,
    Šimuna nema, a sad biste odveli i Benjamina. Sve se to na me svaljuje!”
  mps-mps: Tama Jekopgo augwalibolo te po wai, “Dagego eno ogwa si doligi pai. Josep
    te hagawai. Simeon me te hagawali. Tama megi dagego te Benjamin hagaligi painu
    obao. Te tama tebo sęgo te ena homu sęgę mawai!” wali.
  llg-llg: Basa ndia, boe ma Yakob kokolak no sala nae, “Ei ia, tao mamopo au ana
    nggala. Yusuf taa kana so bali, ma Simeon leondiak boe. Hatematak ia boe oo, ei
    sangga mia Benyamin bali? Ei ia, tebe-tebe sangga kada tao doidoso au!”
  tpi-tpi: Na Jekop i tokim ol olsem, “Yupela tasol i mekim na tupela pikinini bilong
    mi i lus pinis. Pastaim Josep i lus na nau Simeon tu i lus pinis. Na nau yupela
    i laik kisim Benjamin tu i go longwe long mi, a? Wanem taim ol dispela hevi bilong
    mi bai i pinis?”
  dan-1931: 'Og deres Fader Jakob sagde til dem: “I gør mig barnløs; Josef er ikke
    mere, og Simeon er ikke mere, og nu vil I tage Benjamin; det går alt sammen ud
    over mig!”'
  vie-OVCB: 'Gia-cốp than trách: “Chúng mày làm mất con tao—Giô-sép và Si-mê-ôn—bây
    giờ còn muốn đem Bên-gia-min đi nữa. Sao tao khổ quá thế này!”'
  lbk-lbk: Kanan et amacha ken chaicha, “Ay laychenyo ngen ay madchongaw am-in nan
    an-akko? Maid si Jose ya sa et si Simeon, ya idwanin nay laychenyo ay ikaan akhes
    si Benjamin! Sak-en et nan maamongan am-in nan naycha ay likhat.”
  guj-2017: તેઓના પિતા યાકૂબે તેઓને કહ્યું, “ઓ મારા દીકરાઓ, તમે મને પુત્રહીન કર્યો
    છે. યૂસફ રહ્યો નથી, શિમયોન મિસરમાં છે અને તમે બિન્યામીનને લઈ જવા બધું જ મારી વિરુદ્ધ
    થાય છે.”
  byr-byr: '@see-verse:GEN.042.035'
  awx-awx: Tiwän nanätä using yänikut. “Gindä pahawä, enganga täpäyalätä hikngä hopikamäläk.
    Josewu hopikutnä äwä Simionkäyä hopinggak. Tiwän Bensaminkäyä täke kuningge yäkaying?
    Gindä tahaxäwik, meyä däkä namikaying,” yang yänikut.
  pon-2006A: Arail pahpao eri ndaiong irail, “Kumwail men adihasangieier nei seri
    kan koaros? Sosep solahr mie; Simion solahr mie; a met kumwail pil men kihsang
    ie Pensamin. Ngehi me lokolongki mepwukat!”
  por-BRBSL: 'Jacob, o pai deles, disse a eles: “Vocês me enlutaram de meus filhos!
    José não é mais, Simeão não é mais, e você quer levar Benjamin embora. Todas estas
    coisas estão contra mim”.'
  aly-aly: Jacob-el alerikw-rnem ilek, “Arringkerr awey atyenh atyeng-they rakek.
    Joseph-an arrangkw, Simeon arrangkw arrpemarl. Arringkerr ilkelheyel Benjamin
    raketyek arrpemarl, alakenh irrwernek?”
  cth-cth: A na pa Jakop ni nangmouh ni ka canaw koung na kahma sak awh toe. Joseph
    awm hoeh toe, Simeon hai awm hoeh toe. Benjamin totouh ceikhai han na kâcai awh.
    Hete hnonaw pueng ni na ratet toe, telah ati.
  twi-twi: Ɛyɛɛ saa maa wɔn agya Yakob ka kyerɛɛ wɔn se, “Moama mahwere me mma. Yosef
    nni hɔ; Simeon nso nni hɔ; afei mopɛ sɛ mofa Benyamin nso ka ho! Biribiara ko
    tia me.”
  hlt-hlt: Te vaengah a napa Jakob loh amih te, “Kai taengah, Joseph na hlong uh tih
    om voelpawh. Simeon khaw om voelpawh. Tahae ah Benjamin bal atah kai taengkah
    aka om boeih te lo loh ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: Di yóó deè m bí nyi. Sosɛfu í kpɑɑ́, kɛ̀ bɛ̀ pĩ nSimmɛɔ̃ɔ̃
    kɛ̀ di wɛ̃̀tɛ kɛ dɔ́ kɛ́túótɛ́ Bɛnsɑmɛɛ. Dɛ kó mɛyɛi mmɛmɔu duò míì yuu ĩ́nkɛ̀.'
  msy-2020: Ezɨ Jekop kamaghɨn me mɨgei, “Iarara kam gamima, nan otarir pumuning ovenge.
    Faragha Josep ovengezɨ datɨrɨghɨn Simeon ovenge. Egha datɨrɨghɨn ia uaghan Benjamin
    inigh nan saghon mangasa?”
  txq-txq: Basa boe ma Yakob kokolak no sara nae, “Eir ia tao mamopo au anang nggara
    ena. Yusuf ta sana ena. Simeon oo leo naak boe. Hatematak ia oo ei mae mia Benyamin
    bali boe? Eir ia tebe-tebe kada mae tao doidoso au!”
  aaz-aaz: Rarit naiꞌ Yakop naꞌuab nok sin am nak, “Hi ꞌmoeꞌm ein, es naꞌ au aanh
    ein namnekun. Naiꞌ Usu namneuk goen. Amteniꞌ naiꞌ Meon. Oras ia hi he meiki mtein
    naiꞌ Min? Batuur-batuur hi he mhaꞌmuiꞌ kau, es reꞌ ia!”
  azb-azb: 'Ataları Yaqub onlara dedi: «Siz məni övladsız qoydunuz. Yusif yox, Şimeon
    yox, Binyamini də aparacaqsınız. Bütün bunları mənim başıma gətirmək istəyirsiniz».'
  eng-DBY: 'And Jacob their father said to them, Ye have bereaved me of children:
    Joseph is not, and Simeon is not, and ye will take Benjamin! All these things
    are against me.'
  hin-2017: तब उनके पिता याकूब ने उनसे कहा, “मुझ को तुम ने निर्वंश कर दिया, देखो,
    यूसुफ नहीं रहा, और शिमोन भी नहीं आया, और अब तुम बिन्यामीन को भी ले जाना चाहते
    हो। ये सब विपत्तियाँ मेरे ऊपर आ पड़ी हैं।”
  wol-KYG: 'Seen baay Yanqóoba ne leen: «Xañ ngeen ma ay doom: Yuusufa nekkatul, Simeyon
    nekkatul, léegi ngeen bëgga jël Beñamin, yóbbu. Loolu lépp ci sama kaw; ngalla
    man!»'
  swp-swp: Abo tamadi Iakobo i ribalau aridi eai i ene, “Nanatuguyao au abihaidi arigu
    eai! Iosepa ie mate, eo Simiona inai nige’e, na abo hinage Beniamina au abihesuara.
    Ginauri gamagaridi se lau baaea arigu eai!”
  bjr-bjr: Yakooboofa rufiaidanoo maaqi qimasee narí faiqi namu niqinau. Innee qini
    faiqi namu mandaika maqimaqee mariafanoo. Yooseefaafa doo taika fufaqa, Simeeoonafa
    faqa taika fifaqa kafaa innee Beensaminnana faqa afiqee firaree qidee. Qinee ummaaraki
    kai maridaqa.
  eng-YLT: and Jacob their father saith unto them, 'Me ye have bereaved; Joseph is
    not, and Simeon is not, and Benjamin ye take — against me have been all these.'
  kne-kne: Kanan Jacob en daida, “Adi pay neyneyna yan abosen yo din anak ko. Namaga
    si Jose, namaga abes Simeon, yan nay et ay layden yo ay itagtag abes Benjamin.
    Sak-en met laeng di mapaligatan issa.”
  heg-NTPO: Hidi nam, Yakob aa nolas noan, “Mi niam tao ilang auk anang ngias tukun.
    Yusuf ase son. Hidim Simeon kon ela. Halas ni mi kon le kil nol Benyamin lako
    lolen? Mi le tao sus auk baktetebes!”
  ptu-ptu: 'Iya nauaammi ambena: “Ikoa'' buntu tumäna anna pa''dei änä''ku. Pa''dem
    Yusuf, pa''de pole oom Simeon, temo la umbaba pole boonna'' lao Benyamin. Ingganna
    kaha-kaha ia too kao asam umpendudunni.”'
  bzd-NTPO: 'Jacob tö iché ia̱rak: —A'' tso'' ye'' muka̱t alà kë̀ ta̱''. José blënewa̱
    se'' yöki̱. Simeón ñies, kë̀ ku̱'' se'' ta̱. I'' ta̱ Benjamín kiane tsè̱mi a''
    ki̱ darë wa. Ke̱kraë ye'' weirke.'
  kwf-kwf: Ma nia ka fata Ꞌuri ada, “FaꞋuta, Ꞌuri ma kaumulu oga nai koloa naꞋa Ꞌaku
    na ngela neꞋe nau ki niniꞋa? Sa Josef noꞋana naꞋa! Ma sa Simion ka noꞋana laꞋu,
    ma kaidaꞋi neꞋe kaumulu oga laꞋu ngalilana sa Benjamin? Ru neꞋe ki taꞋifau leka
    naꞋa maꞋi fuana faꞋalilaku goꞋo.”
  eng-WYC-2017: their father Jacob said, Ye have made me to be without children; Joseph
    is not alive, Simeon is holden in bonds, ye shall take away from me Benjamin;
    all these evils have fallen in on me.
  eng-WMBB: Jacob, their father, said to them, “You have bereaved me of my children!
    Joseph is no more, Simeon is no more, and you want to take Benjamin away. All
    these things are against me.”
  spp-spp: Ka pi tuŋi Yakuba si jwo «Ei! yii sí mii pyi mii u pɔ̂ɔn ná pyìibil'e dɛ!
    Yusufu sàha ɲyɛ mɛ, Simiyɔn mú sàha ɲyɛ mɛ, ka yii la si núr'a pyi si Bɛnzhama
    shwɔ mii na la? Ɲaha na yii à tire tugure puni tɛ̀gɛ mii ɲuŋ'i yɛ?»
  aey-aey: Odocob age memega Jekob uqa maden, “Age ijana mel Josef cawaltein. Uqa
    qee bilel. Odocob Simion uqaha qee bilel. Odeiaqa qila age Benjamin cawaltoqagannu
    mateginafo? Age culumen i ija itegina,” aden.
  urd-GVH: उनके बाप ने उनसे कहा, “तुमने मुझे मेरे बच्चों से महरूम कर दिया है। यूसुफ़
    नहीं रहा, शमौन भी नहीं रहा और अब तुम बिनयमीन को भी मुझसे छीनना चाहते हो। सब कुछ
    मेरे ख़िलाफ़ है।”
  rug-rug: Meke zama la koa rini sa tamadia, “Vegua, hiva nia gamu si pude lopu dogori
    rau sari doduru qua koburu? E Zosepa si ele taloa, e Simione pule si ele taloa.
    Ego, kamahire si hiva vagi va seu ia gamu se Benisimane, meke arau mo va razai
    sari na tinasigiti,” gua si asa.
  gaz-gaz: Abbaan isaanii Yaaqoobis, “Isin ijoollee koo na dhabsiiftan. Yoosef hin
    jiru; Simiʼoonis hin jiru. Amma immoo Beniyaamin fudhachuu barbaaddu. Wanni hundi
    natti hammaateera!” jedheen.
  fra-LSG: 'Jacob, leur père, leur dit: Vous me privez de mes enfants! Joseph n’est
    plus, Siméon n’est plus, et vous prendriez Benjamin! C’est sur moi que tout cela
    retombe.'
  gnn-gnn: Bala ŋayi mäḻu'mirriŋunydja walalaŋgu wirrkina dhika beyaṉiyina, ŋayi waŋana
    bitjarra, “Bukmaknha yurru dhuwala ŋarraku djamarrkuḻiny'tja gäthu'mirriŋunydja
    walala winya'‐winyayunna ŋiniya? Djotjip winya'yurruna ga Djimiyan winya'yun yawungu,
    ga dhuwalanydja nhuma ga Bindjamannhana boŋguŋu djaw'yurru ŋarrakala.”
  yal-yal: E baba Yaxuba yi a fala e xa, a naxa, “Ɛ bata n nafula n ma diine ra. Yusufu
    mi fa na, Simeyɔn fan mi na. Ɛ mɔn waxi Bunyamin nan fan tongo fe yi iki. Na goronna
    ngaan sama n tan nan xun ma.”
  gum-gum: 'Inchene møskai Jacobpe nømune trenchibig køn: —Ñimbe nane yandø chi nusrkaløgaig
    kørrømarøb amrrutan cha. Josébe yandø pinig mugaaben, Simeóngucha mugaaben, møimbe
    Benjaminwan pera amrrab indan cha. Iibe kerriguba naimbalatø pureb attan— cha.'
  iou-iou: Moneŋ yabäŋpäŋ nani Jekoptä ŋode yäwetkuk; In ude täŋpäŋ nanaknaye kudup
    nomägatnayäŋ. Josep paotkuk, udegän Simeon ŋo nämo itak. Täŋpäŋ Benjamin imaka,
    nomägatnayäŋ täkaŋ uwä butewaki pähap u näkägän api nadäwet yäk.
  haw-1868: A olelo mai la o Iakoba ko lakou makuakane ia lakou, Ua hoonele mai oukou
    ia'u i ka'u mau keiki. O Iosepa, aole ia, a o Simeona, aole ia, a e lawe aku ana
    oukou ia Beniamina. Ke pale mai nei keia mau mea a pau ia'u.
  arb-NAV: 'فَقَالَ لَهُمْ أَبُوهُمْ: «لَقَدْ أَثْكَلْتُمُونِي أَوْلادِي. يُوسُفُ
    مَفْقُودٌ، وَشِمْعُونُ مَفْقُودٌ، وَهَا أَنْتُمْ تَأْخُذُونَ بِنْيَامِينَ بَعِيداً!
    كُلُّ هَذِهِ الدَّوَاهِي حَلَّتْ بِي!»'
  adz-adz: Ribarangan ramanggan Yakop ini da ribarangan ibiani, “Agam angu inang da
    dzi narungꞌ rusangꞌ iruꞌrun maran imaꞌ. Yosef maran imaꞌ, da Simion maran imaꞌ.
    Da aruani da agam ini tipa uda Benyamin fada sinungꞌ dzi. Agam nanggam nangan
    bida nigi da dzi buaringꞌ barabin gin!”
  ewe-ewe: Tete Yakob do ɣli be, “Miena vinyewo le bubum ɖem. Yosef metrɔ gbɔ o; Simeon
    hã yi, eye azɔ miedi be yewoakplɔ Benyamin hã ayii! Nu sia nu tsi tsitre ɖe ŋunye!”
  eng-LEE: 'And Jacob their father said unto them, Me ye have bereaved of my children:
    Joseph is gone, and Simeon is gone, and Benjamin ye will take away; all these
    things are against me.'
  gvn-gvn: '@see-verse:GEN.042.035'
  nna-nna: “Nganiwanti jirninyurru palajun? Kanyanyurrupulinyi ngajumili pujamujirri.
    Simeon-majirripa Joseph-majirri waninyirni. Yijalmarta karrinyinyurru kanganyaku
    Benjamin-ku. Nyurralu kuli jirnijinyurra.” Palajun muwarr pirnijanaku Jacob-ju.
  asm-FB: তেওঁলোকৰ পিতৃ যাকোবে তেওঁলোকক ক’লে, “তোমালোকে মোক সন্তানহাৰা কৰিছা। যোচেফ
    গ’ল, চিমিয়োনও নাই আৰু এতিয়া বিন্যামীনকো তোমালোকে লৈ যাব খুজিছা; এই সকলোবোৰ দুখ-কষ্ট
    মোৰ অহিতেই হৈছে।”
  sus-A: عٍ بَبَ يَشُبَ نَشَ عَ قَلَ عٍ بّ، «وٌ بَرَ ﭑ نَفَن ﭑ مَ دِيٍ رَ. يُسُقُ
    مُ نَ قَ، سِمٍيْن قَن مُ نَ. وٌ مَن وَشِ بُنيَمِن نَن قَن تٌنفٌقٍ يِ كِ. يِ كٌتٍ
    بِرِن قِندِشِ ﭑ تَن نَن فبٍ رَ.»
  fra-SBL: 'Jacob, leur père, leur dit : « Vous m''avez privé de mes enfants ! Joseph
    n''est plus, Siméon n''est plus, et vous voulez m''enlever Benjamin. Toutes ces
    choses sont contre moi. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ יַעֲקֹ֣ב אֲבִיהֶ֔ם אֹתִ֖י שִׁכַּלְתֶּ֑ם יֹוסֵ֤ף אֵינֶ֙נּוּ֙
    וְשִׁמְעֹ֣ון אֵינֶ֔נּוּ וְאֶת־בִּנְיָמִ֣ן תִּקָּ֔חוּ עָלַ֖י הָי֥וּ כֻלָּֽנָה׃
  shp-NTPO: 'Jatian ratékin, Jacobnin jawen bakebo neskáa iki: —Ja maton wetsabo bokinra
    akai, maton ea jato keyonanpakebireskin. Ja Josépari maton aká iki, manómakin.
    Jatian ramabiribi maton ake, Egiptonko ioxon presoakanketian, Simeón potabeirankin.
    Ja senentiainbi, rama ja Benjamín boribakasi mato iitai. Ja maton wetsabo maton
    jaskáaitoninra akai, maton jatíbitian ea jakonma imakin —akin.'
  eng-WYCLIFFE: the fadir Jacob seide, Ye han maad me to be with out children; Joseph
    is not alyue, Symeon is holdun in bondis, ye schulen take a wey fro me Beniamyn;
    alle these yuels felden in me.
  piu-2006: '@see-verse:GEN.042.035'
  pjt-pjt: Ka mamangku kuliṟa tjanala wangkangu, “Nyaaku nyura mukuringanyi ngayuku
    tjitji tjuṯa kawalinkuntjikitja? Panya ngaṉmanypa Josephanya ankula wiyaringu,
    ka Tjimiyannga kuwari wiyaringu, ka nyura kuwari mukuringanyi Pintjimannga ma-katinytjikitja.
    Kaṉa ngayulu ngaḻṯutjara puḻkaṟa tjituṟu-tjituṟurinyi.” Alatji Jacobalu wangkangi.
  cwe-cwe: Yakobo tati yawo kawalongela, “Monihoka wanangu, Yosefu kakwabule, Simeoni
    kakwabule, na lelo molonda kumsola Benjamini. Manhesa yose yamhata niye!”
  bgs-bgs: Igkagi si Jacob, na mà din, “Ukit ákniyu, mandà tô langun gabatà ku. Ándà
    dán si Jose, ándà dán si Simeon, asta kakalyag yu na mandà si Benjamin dini kanak.
    Tuuwa igdungguan ka kahirapan.”
  kik-kik: Ithe wao Jakubu akĩmeera atĩrĩ, “Mũrĩ kũũniinĩra ciana ciakwa. Jusufu ndarĩ
    ho, na Simeoni ndarĩ ho, na rĩu mũrenda kuoya Benjamini. Maũndũ maya mothe nĩ
    niĩ mokĩrĩire!”
  ksr-ksr: 'Kaeŋ mogi maŋgia Jeikobnoŋ kokaeŋ iŋijoro: “Oŋo merauruna korebore nuambombaajoŋ
    moju: Joosefnoŋ mende laligoja. Simeon ananawo mende laligoja. Benjamin ii kaaŋiadeeŋ
    nuama wama kembombaajoŋ jeju. Siimbobolo kuuya kanoŋ mono noo qananoŋ uja.”'
  fra-NCL: 'Jacob, leur père, leur dit : « Vous me faites sans enfants ! Joseph n’est
    plus, Siméon n’est plus, et vous allez prendre Benjamin ! C’est sur moi que tout
    cela retombe. »'
  cek-AK: Ampa Jakob mah nihcae khaeah, Ka caanawk to nang tahmat pae o boih boeh;
    Joseph loe om ai boeh moe, Simeon doeh om ai boeh; vaihi Benjamin lak hanah na
    thuih o let bae vop; hae hmuennawk hae ka koeh baktiah om thai ai, tiah a naa.
  xla-xla: Amasiyama yia꞉ a Yokobtapo koko e natipame yia꞉ watle epo atlaiyo, “Wua꞉
    na꞉tapo na꞉ akimlala hapulomaye me-pokadlepo depame ipapele kokoye halomtamalema꞉?
    Adipalati, Yosepye mo-haoduwapo. Epame Simiyon ma mo-haodlepo. Epame wua꞉ matle
    Benyamin iye hamame tlowedeme apopa? Upiyele kokota na꞉ dla mo-woyamapo,” diyo.
  cuk-cuk: 'Geb degine, Jacob e-masmalaga sogded: —Bemar, masmala-sate be an-imakmaloed.
    José bato burgwis, degi, Simeón anmarba bar gudisurbalid. ¡Emigindi, bemar Benjamín
    an-ibe nidesokarbalid! ¡An emarba bur ibitodiid!'
  uig-CYR: 'Атиси Яқуп уларға: — Мени оғлумдин җуда қилдиңлар! Йүсүп йоқ болди, Шимеонму
    йоқ, әнди Биняминниму елип кәтмәкчи болуватисиләр! Мана бу ишларниң һәммиси мениң
    бешимғила кәлди! — деди.'
  tel-2017: అప్పుడు వారి తండ్రి యాకోబు “మీరు నా పిల్లల విషయంలో నన్ను దుఃఖానికి గురిచేశారు.
    యోసేపు లేడు, షిమ్యోను లేడు, మీరు బెన్యామీనును కూడా తీసుకుపోతారు. ఇవన్నీ నా మీదికే
    వచ్చాయి” అని వారితో అన్నాడు.
  hat-BSA: 'Papa yo, Jacob te di yo: “Nou fin fè m pèdi pitit mwen yo! Joseph pa la
    ankò, Siméon pa la ankò, e nou ta vle pran Benjamin. Tout bagay sa yo kont mwen.”'
  kos-kos: Jacob el fahk nu selos, “Ya kowos lungse oru tulik nutik uh kewa in wanginla?
    Joseph el wanginla, Simeon el wanginla, ac inge komtal ke usalla pac Benjamin.
    Nga pa ac keokkin ma inge uh!”
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ יַעֲקֹ֣ב אֲבִיהֶ֔ם אֹתִ֖י שִׁכַּלְתֶּ֑ם יוֹסֵ֤ף אֵינֶ֙נּוּ֙
    וְשִׁמְע֣וֹן אֵינֶ֔נּוּ וְאֶת־בִּנְיָמִ֣ן תִּקָּ֔חוּ עָלַ֖י הָי֥וּ כֻלָּֽנָה׃
  ibo-ibo: Ya mere, nna ha Jekọb gwara ha sị, “Unu agbawala m aka ụmụ. Josef anọghị,
    Simiọn anọkwaghị. Ma unu na-achọ iwezuga Benjamin. Naanị m ka ihe niile ndị a
    na-emegide!”
  ory-ory: ତହିଁରେ ସେମାନଙ୍କ ପିତା ଯାକୁବ କହିଲେ, “ତୁମ୍ଭେମାନେ ମୋତେ ପୁତ୍ରହୀନ କରୁଅଛ; ଯୋଷେଫ
    ନାହିଁ, ଶିମୀୟୋନ ନାହିଁ, ପୁଣି, ବିନ୍ୟାମୀନ୍‍କୁ ମଧ୍ୟ ଘେନିଯିବାକୁ ପାଞ୍ଚୁଅଛ, ଏହିସବୁ ସିନା
    ମୋହର ପ୍ରତିକୂଳ ହେଉଅଛି।”
  wmt-wmt: '@see-verse:GEN.042.035'
  chk-chk: 'Mürin, Jakop semer we a kapas ngeniir, “Ämi oua angei seniei nei kana:
    Josef ese chüen nom, pwal Simeon ese chüen nom. Nge iei oua pwal mochen uwala
    Peniamin. Esap chüen ki ngeniei ei riaföü.”'
  ssd-ssd: 'mam naŋgine ndek saniŋgina: Tane ndaŋam saka yiŋe kiŋo kame ŋakmba kile-ŋgisikade
    e? Yosef buk ŋgisikina. Simeon kile maŋ ŋgisikat. Kile tane maŋ Benyamin tumba
    kambim tuku sakade. Ye sonndo piti suŋgomba kile-sigliket ŋgina.'
  rop-rop: Wal olabat dedi bin tok, “Wotfo yumob bin dum lagijat langa mi? Aibin lujim
    Josef basdam, en aibin lujim Simiyan na, en iya yumob wandi deigidawei main yangiswan
    boi Benjamin. Wal ai nomo wandim yumob meigim mowa trabul blanga mi!”
  ukr-1871: 'Каже ж їм Яков, отець їх: Зробили ви мене бездїтним. Нема Йосифа, нема
    й Симеона; чи то ж і Бенямина візьмете? Це все на мене!'
  eng-AOI: Jacob said, “Look what you have done! I will lose all my children. Joseph
    is gone and Simeon is gone too. And now you want to take Benjamin away from me.
    You are making me suffer so much!”
  yon-yon: Kwane, yi ambe Yekobbed yi yaa yedmoon “Yiibbed ne dana benwiniiwe bikniwen.
    Yosef kuu dowan, Simion kuu dowan, kumbed angkon Benjamin nenwanandiwedoo? Ne
    yaa kuu korem ne bonman keroon kii!” andoon.
  bch-bch: Ta tamad Iakop ikeo pagid bedane, “Gimi akado ga naman aimara. Mugaeai
    Iosep isusu, ga kus ta Simeon pade isusu. Ta labone aoangga abada Benjamin ga
    itnan gau pade? Gid kadonga kulupulupu toa ngada ne iuotot ngan gau!”
  deu-1951: 'Und ihr Vater Jakob sprach zu ihnen: Ihr habt mich meiner Kinder beraubt!
    Joseph ist nicht mehr, Simeon ist nicht mehr, und Benjamin wollt ihr nehmen; es
    geht alles über mich!'
  eng-JPS: 'And Jacob their father said unto them: ''Me have ye bereaved of my children:
    Joseph is not, and Simeon is not, and ye will take Benjamin away; upon me are
    all these things come.'''
  ubr-ubr: Osi tamas Jacob on iyawures iyau, “Omi wogogoi on woni yameu nanatu engon
    ani siwanis i? Joseph inai, Simeon ba inai ato ari on wogogoi Benjamin ba won boai
    wonan. Yau tamam on osi yawas engon auris abi kokosariu.
  srp-1865: 'I reèe im Jakov otac njihov: potrste mi djecu; Josifa nema, Simeuna nema,
    pa hoæete i Venijamina da uzmete; sve se skupilo na me.'
  lug-lug: 'Yakobo kitaabwe n’abagamba nti, “Munzigyeko abaana bange: Yusufu taliiwo,
    ne Simyoni taliiwo ne kaakano mwagala muntwaleko Benyamini!”'
  heb-heb: ויאמר אלהם יעקב אביהם אתי שכלתם יוסף איננו ושמעון איננו ואת בנימן תקחו
    עלי היו כלנה׃
  ben-IRV: আর তাঁদের বাবা যাকোব বললেন, “তোমরা আমাকে পুত্রহীন করেছ; যোষেফ নেই, শিমিয়ন
    নেই, আবার বিন্যামীনকেও নিয়ে যেতে চাইছ; এই সবই আমার বিরুদ্ধে।”
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਯਾਕੂਬ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੈਨੂੰ ਮੇਰੀ ਸੰਤਾਨ ਤੋਂ ਵਾਂਝਿਆਂ
    ਕੀਤਾ ਹੈ। ਯੂਸੁਫ਼ ਨਹੀਂ ਰਿਹਾ ਅਤੇ ਸ਼ਿਮਓਨ ਵੀ ਨਹੀਂ ਆਇਆ, ਹੁਣ ਤੁਸੀਂ ਬਿਨਯਾਮੀਨ ਨੂੰ ਲੈ ਜਾਣਾ
    ਚਾਹੁੰਦੇ ਹੋ। ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਮੇਰੇ ਵਿਰੁੱਧ ਹੋਈਆਂ ਹਨ।
  tkr-tkr: 'Yaaq''ubee manbışik''le eyhen: – Şu zı dixbışkena hı''ı! Yusufır deşda,
    Şimonur deşda, həşder Benyamin qıkkekka! Man eyxhen gırgın zak eyxhe!'
  mwp-mwp: Kalanu thanamun thathi thanamulpa kedha muliz, ‘Ngitha mipa nuthemipa,
    ngithamun ubi midh kedha, ngithamun ngaw kazil mura guythuyane. Kulay Yoewsepa,
    wagel Simiyon, a kalanu Benzoeman midh. Ngath midh paru nuyn ngithamulpa maypa.
    Matha ngath bangal ngoenakap kikir gasamoene.’
  mya-JVB: အဘ ယာကုပ် ကလည်း၊ သင်တို့သည် ငါ့သား တို့ကို လု ယူကြပြီ။ ယောသပ် မ ရှိ၊ ရှိမောင်
    မ ရှိ၊ ဗင်္ယာမိန် ကိုလည်း ယူ သွားချင်သည်တကား။ ဤ အမှုအလုံးစုံ တို့ သည် ငါ နှင့်ဆန့်ကျင်
    ဘက်ဖြစ်သည်တကားဟု သူ တို့အား ဆို ၏။
  tte-O: Kabo tamali Yakobo iwalo kolili iba, “Natuguwao wakalailiko koliyau, Yosepa
    nigele, yo Simion nigele na yakato Beniyamina wakalaiyoi. Ginauli meuloili siwenoweno
    koliyau.”
  tbg-tbg: Vika qova Iekopiva tiharo, Oho, ninavu okaraqaa ti vaintivara taiqama vivarave.
    Mpo, Iohepiva qutu vurave. Simioniva kiama vaivo. Ne Benaminiravata mini vita
    vuru kareka auti variavo. Oho, vo maara vo maaravano tiqaa qovaraiqi vaivo, tiro.
  hmo-hmo: Vadaeni edia tamana Iakobo ese ia gwau henidia, ia gwau, “Lauegu natuna
    be lau dekena amo umui kokia vadaeni. Iosepa ia boio, Simeona ia boio, harihari
    Beniamina danu umui kokia gwauraia, inai hisihisi ibounai be lau sibona egu latanai
    ia noho.”
  ata-ata: Xe muavuti la muvikalaneꞌi ta ꞌolu ne lexe, “Ngaꞌoxole mole eni ta ꞌalixeni
    tasitasiauxaꞌa noxilo ukalu io? Iosepu tasiauxu tei mo musuꞌa ne. Ka Simeoni ane
    kalumo tasiauxu ne. Ia ngingi a ngevikala lexe nganoꞌu Beniamini kalumo sou ngalailixu
    la. Ia talu la axoo laixe.”
  nfa-nfa: Hèia Yakob padhai lii dènge si, peka na, “Miu se, paꞌele le ana-ana jaꞌa.
    Yusuf aadꞌo heka. Sèmi èèna kahèi, Simeon. Neꞌe miu neo mèti hari Benyamin kèna?
    Miu seꞌe, tareꞌa-reꞌa neo pajꞌèra jaꞌa!”
  urd-urd: और उनके बाप या'क़ूब ने उनसे कहा, “तुम ने मुझे बेऔलाद कर दिया। यूसुफ़ नहीं
    रहा और शमौन भी नहीं है, और अब बिनयमीन को भी ले जाना चाहते ही। ये सब बातें मेरे
    ख़िलाफ़ हैं।”
  rus-SYN: 'И сказал им Иаков, отец их: вы лишили меня детей: Иосифа нет, и Симеона
    нет, и Вениамина взять хотите,- все это на меня!'
  cbt-NTPO: 'Naporo'' Cacopori itapon: —Canpitaso hui''nahuëpita tiquitaramaco. Cosi
    ayarin. Simionta capa. ¡Iporaso Mincanta yaquëpataantaramaco! ¡Ya''ipi inapita
    casa'', ahuanta''huaso ya''huërin! itërin'
  bqc-SIM: 'Ɔ̃ an mae ònɛ́: Á ye mà gↄ̃ nɛ́sai yã̀? Yosɛfu kuo, Simɛↄ kuo, ↄ̃
    á ye Bɛ̃yãmɛɛ sia lↄa? Yã́pii lɛ́ bↄmɛɛ vãiɛ.'
  tcz-CHONGTHU: Jacob chu tijatah'in ahoulim in, “Nangho hin ka chate ho neiguh mang
    peh cheh dingu ahi tai, Joseph jong aum ta pon, Simeon jong aum ta pon, chule
    tua nang hon Benjamin jong nei puimang peh kigo kit'un, na thil bol jouseu hi
    keima douna jeng ahi tai!”
  mar-mar: याकोब त्यांना म्हणाला, “मी माझ्या सर्व मुलांना मुकावे अशी तुमची इच्छा आहे
    काय? योसेफ नाही. शिमोनही गेला. आणि आता बन्यामिनालाही माझ्यापासून घेऊन जाण्याची
    तुमची इच्छा आहे.”
  tcs-tcs: Ane Zekop bin spik po dempla, ‘Yupla wande mi po luze ebri pikinini blo
    mi a? Zosep i bin lus ane Simion i de insaid zeilaus, ane diskaintaim yupla wande
    teke Benzaman a? Ai da wan uda gad prapa big atso, no yupla!’
  qub-qub: 'Chaypita Jacobga wamrancunata niran: «Gamcunaga nogata cachaycämanqui
    wamraynajllatanami. Cananga noganchïwan mana cannachu Josëpis ni Simeonpis. Cananga
    Benjamintana guechumaj-aywanqui. Imapis nogapäga manami allinachu.»'
  bqp-bqp: 'Akũ ń de pìńnɛ: Á ye mà gↄ̃ nɛ́ sarin yá? Yusufu kunlo, Simɛↄ kunlo,
    akũ á ye à Biliaminu síma dↄ yá? Yã sĩnda pínki tɛn bomɛnɛ vãnimɛ.'
  hat-hat: 'Lè sa a Jakòb, papa yo, di: -N''ap wete tout pitit mwen yo nan men m''.
    Jozèf disparèt, Simeyon pa la ankò. Koulye a, nou vle pran m'' Benjamen. Se mwen
    menm k''ap pote tout chaj la.'
  eng-BSB: Their father Jacob said to them, “You have deprived me of my sons. Joseph
    is gone and Simeon is no more. Now you want to take Benjamin. Everything is going
    against me!”
  tod-tod: 'Ti-ɠɛɛ Zakɔɓe ɠɛni ti ma: «Wa bàlasu dòinti ma! Zozɛfe la mɔ ná, Simiyɔn
    la mɔ ná mɔnɔ, wa ga Ɓɛnzamɛn zeɠe mɔnɔ, wo lii la! Nà nɔ ɠa naa kpein ge yɛsu
    ga ze.»'
  eng-WEBPB: Jacob, their father, said to them, “You have bereaved me of my children!
    Joseph is no more, Simeon is no more, and you want to take Benjamin away. All
    these things are against me.”
  kbq-kbq: Nezmafa Jekopu'a amanage huno zamasmi'ne, Tamagra mofavre onte ne' kna
    hunenantaze. Josefe fanane higeno, Simeon fanane higeno, Benzamenina ana zanke
    huta avregahaze, ana maka zamo'a ha' renante.
  nhe-BL: 'Huan Jacob quinilhui: ―Innechquixtilise nochi noconehua. José ayoc aqui
    tohuaya, Simeón nojquiya, huan ama innechquixtilise Benjamín. Ax tleno quisa cuali
    para na.'
  bus-bus: 'Ben aↄ̃ de bèńnɛ: Á yezi mà gↄ̃ nɛ́ sain yↄ́? Yusufu kuuro, Simɛↄ kuuro,
    ben á yezi à Bɛyãmi síma dↄↄ́? Yã píngi e bↄↄmɛ zaamɛ.'
  gub-BL: Uze'eg Zako wa'yr wanupe kury. — Aipo peraha putar hera'yr paw ihewi wà
    nehe. Zuze nuiko kwaw xe zanepyr a'e. Ximeàw nuiko kwaw xe a'e no. Pepurueraha
    wer Mezàmi rehe ihewi no. Pepuraraw kar ma'erahy tetea'u peiko ihewe, i'i wa'yr
    wanupe.
  eng-DRA: 'Their father Jacob said: You have made me to be without children: Joseph
    is not living, Simeon is kept in bonds, and Benjamin you will take away: all these
    evils are fallen upon me.'
  knf-knf: 'Wal mënţ kë Yakob aşë ji na baka : « Naŋal pdo nwaaŋ babuk naan : Dneemandën
    Yoŧef, abot aneemandën Ŧimeoŋ, kë naşë ŋal kak kaya na Benyamin! Ţi nji i i iko
    yuŋ bŧi ikjotuŋ. »'
