verse: GEN.042.036
translations:
  mal-C: അവരുടെ പിതാവായ യാക്കോബ് അവരോട്, “നിങ്ങൾ എന്നെ മക്കളില്ലാത്തവനാക്കുകയാണ്.
    യോസേഫ് ഇല്ലാതെയായി, ശിമെയോനും ഇല്ല; ഇപ്പോൾ ഇതാ ബെന്യാമീനെയും കൊണ്ടുപോകണമെന്ന്
    നിങ്ങൾ ആവശ്യപ്പെടുന്നു. എല്ലാം എനിക്ക് പ്രതികൂലമാകുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach ihr Vater Jakob zu ihnen: Mich beraubt ihr der Kinder! Joseph
    ist verschwunden, und Simeon ist verschwunden und Benjamin wollt ihr wegnehmen
    - mich trifft das alles!'
  lin-lin: 'Tata na bango Jakobi alobaki na bango : — Bozangisi ngai bana na ngai
    mibale ya mibali : Jozefi azali lisusu te, Simeoni mpe azali lisusu te. Mpe sik’oyo
    bolingi kozwa lisusu Benjame ! Makambo oyo nyonso ezali kokweyela kaka ngai !'
  cbr-NT: 'Usa ''ain ka Jacobnën kakëxa: —Mitsun kamina bëchikëñuma ''ë ''imin. José
    ka nubëma ''ikën, ''ianan ka Simeónëxribi ka nubëma ''ikën, ¡''imainun kamina
    Benjamínribi ''ë bërí ëmibiankasin kin! ¡Ësakin ''akin kamina ''ë bëchikëñuma
    ënkanin!'
  eng-LSV: and their father Jacob says to them, “You have bereaved me; Joseph is not,
    and Simeon is not, and Benjamin you take—all these [things] have been against
    me.”
  bmu-bmu: 'Mewö mötketka iwiŋini Jeikobnöŋ kewö jii mötket: “Iŋini nahönurupni körek
    pakpak noaŋgitpingö mötze: Josefnöŋ qahö malja. Simeon nembuk qahö malja. Benjamin
    mi mewöŋanök noaŋgita waŋgita anbingö jize. Sihimbölö pakpak miaŋön mönö nöŋgö
    qakne öŋgöza.”'
  eng-GNV: 'Then Iaakob their father said to them, Ye haue robbed me of my children:
    Ioseph is not, and Simeon is not, and ye will take Beniamin: all these things
    are against me.'
  eng-WEBSTER: 'And Jacob their father said to them, Me have ye bereaved: Joseph is
    not, and Simeon is not, and ye will take Benjamin away: all these things are against
    me.'
  nhw-BL: 'Huan Jacob quinilhui: ―Antechquixtilise nochi noconehua. José ayacmo aqui
    tohuaya, Simeón nojquiya, huan ama antechquixtilise Benjamín. Amo tleno quisa
    cuali para na.'
  swh-ONEN: Yakobo baba yao akawaambia, “Ninyi mmenipokonya watoto wangu. Yosefu hayupo
    na Simeoni hayupo tena na sasa mnataka kumchukua Benyamini. Kila kitu ni kinyume
    nami!”
  bba-bba: Yerɑ Yɑkɔbu u nɛɛ, i ko de n nɛn bibu kpuro biɑwɑ. Domi wee, Yosɛfu u sɑriru
    kuɑ, nɑ mɑɑ Simɛɔ biɑ, tɛ̃ i kĩ i Bɛnyɑmɛɛ suɑ. Ye kpuro nɛ sɔɔrɑ yɑ wɔrimɔ.
  eng-KJVCPB: 'And Jacob their father said unto them, Me have ye bereaved of my children:
    Joseph is not, and Simeon is not, and ye will take Benjamin away: all these things
    are against me.'
  cpy-cpy: 'Ari ikantanaki Jacob: “Rooteentsi pithonkitenari notomipaeni. Tee añahaeri
    José atsipatyaari, ari ikantakari Simeón. Eekiro pikowatzi payitenari eejatzi
    Benjamín. Oshekira okatsitzimotakina.”'
  mpx-mpx: Yaka abwe tamaliya Yakobo i baek elal i ba, “Nasi natuwau gegewel nuku
    payaomalil nige al na kikitel. Yosepa iyaka nige i gagan, Simiyon iyaka nige i
    gagan, ge sauga ya nuwamiu Beniyamina nuku ahe. Bugul gegewena iyaka i pulowan
    eliyau!”
  wbp-wbp: Wangkaja-jana, “Waraa! Nyurrurlarlu kankujulu jurnta kanyi muku kurdukurdu
    ngajuku! Kamparrujurna kirda-puka-jarrija Jajupuku-wiyi, manu jalanguju Jimiyanilki-ka
    rdakungka nyina Yijipirla. Manu kankujulu payirni Pinyamini yilyanjaku Yijipi-kirra.
    Nguru kaju wuurnpalku karri!”
  luo-luo: Jakobo wuon-gi nowachonegi niya, “Usemaya nyithinda. Josef onge, kendo
    Simeon bende onge, kendo koro Benjamin bende udwaro maya. Gik moko duto ok nikare
    koda!”
  meu-meu: 'Bena tamadia Iakob ese e gwau henidia, eto, Natugu na egu amo vada o abidia
    oho: Iosef vada e boio; Simeon vada e boio; harihari Beniamina danu bavabia oho
    o tomu; ini hisihisi iboudiai na lau mo latagu ai.'
  npi-ULB: याकूबले तिनीहरूलाई भने, “तिमीहरूले मबाट मेरा सन्तानहरू खोसेर मलाई शोकित
    तुल्याएका छौ । योसेफ अब जीवित छैन, शिमियोन पनि छैन र तिमीहरूले बेन्यामीन पनि मबाट
    लैजानेछौ । यी सबै कुरा मेरो विरुद्धमा छन् ।”
  yor-yor: Jakọbu baba wọn wí fún wọn pé, “Ẹ ti mú mi pàdánù àwọn ọmọ mi. N kò rí
    Josẹfu mọ́, bẹ́ẹ̀ ni n kò sì rí Simeoni náà mọ. Ẹ sì tún fẹ́ mú Benjamini lọ.
    Èmi ni gbogbo ohun búburú yìí wá ń ṣẹlẹ̀ sí!”
  emp-NTPO: 'Maʌ̃ carea ãdji zeza Jacoboba jarasia: –Bãrãba mʌ̃ra warra neẽ́ obʌdaa.
    Joseda idjab̶a Simeoʌ̃ sid̶a neẽ́a. Maʌ̃ awara Benjamiʌ̃ sid̶a jãmaa ede quĩrĩã
    panʌa. Maʌ̃neba mʌ̃drʌ bia sopua unu b̶ʌa.–'
  ind-ind: Lalu berkatalah Yakub, “Apa kalian mau aku kehilangan semua anakku?! Yusuf
    sudah mati, Simeon tidak kembali, dan sekarang kalian akan mengambil Benyamin
    dariku! Betapa malangnya aku!”
  pes-OPCB: 'یعقوب به ایشان گفت: «مرا بی‌اولاد کردید. یوسف دیگر برنگشت، شمعون از دستم
    رفت و حالا می‌خواهید بنیامین را هم از من جدا کنید. چرا این همه بدی بر من واقع
    می‌شود؟»'
  ssx-ssx: Ika꞉ apa꞉ma꞉ mo wekitonu pa꞉ta꞉ alota꞉ Ika꞉ honema꞉ta꞉ yaka wekiwandiki
    paeyao alu pano pitelemepe. Diosepe pa꞉la꞉me. Simiono make pa꞉la꞉me. Ameta꞉ Benisamini
    mea polukuma꞉ alemepe. I̱ta꞉ mo teto minolo somee leekeme.
  lcm-lcm: Na tamaria kala mengen iria asukang ke, “Sa, mipo buk iau asi kag vil amun
    ani kag inatus aongos? Iosep katala mun, Simeon kala kun mun na kana mipo buk
    songo akipai kapa ani Beniamin. Nau a ring igenen ke naka makus alava.”
  aer-aer: Re itnenhe ileke, “Ayekaye! Arrantherre-arle akwetethe ampe atyinhe areye
    atyenge-ngentyele rakeme! Arrekwele the alere atyinhe Joseph-urrke aparlpe-ileke,
    kele Simeon anteme jail kwenele aneme. Kele arrantherre ayenge apayuthneme Benjamin
    anteme yernetyeke Egypt-werne. Atyenge-ante akurne anteme irreme!”
  tgl-ULB: Sinabi sa kanila ni Jacob na kanilang ama sa, “Inialis ninyo sa akin ang
    aking mga anak. Hindi na nabubuhay si Jose, si Simeon ay wala na, at kukunin pa
    ninyo si Benjamin palayo. Lahat ng ito ay laban sa akin.”
  nop-nop: Kaŋ behik Yakobodi indiŋ yeniŋguk, “Hidi mihineye noloom-moŋgodapmaiŋ.
    Yosep agaŋ fiikuk, Simeon iŋgoŋ mu hatinamulak. Kaŋ yoŋ adi Benyamin maaŋ nagila
    unee yoiŋ. Doktiŋa nu bulaaniŋgoŋ wapum hinek nadilat.”
  kca-kca: 'Щӑԓта Иаков ащеԓ ԓывиԓаԓа йастәс: «Нын урӈәнән ԋаврэмԓам ӑнтомәт: Иосиф
    ӑнтом, Симеон ӑнтом, Вениамин па ўты ўтщиԓԓын, – щит иса мӑнэма хойәԓ!»'
  cbu-NT: Ashirucha, Akoparinsha, Siy nuwaa kiyung yachamaam zandaksa. Waani wipashari
    taap átpasa. Napa Osiy ambari tsíparangu, na minootssha ipareetsi Simeónaatssha
    kapiyashinitamsa. Na yusur sheerus, minootssha ipareetsi, Benjaminaatssha machimaam
    zandaksa. Amb ashkachus, uru nuwshat kiyung kachiychina, tárangu,
  hui-hui: Ani bu howa Yagaba ibugua tihondo lamialu lalu, Tígua dege binime ai i̱
    igini kira ereba hayada. Bamba Yosebebi ereba hayago ai áyu Simionobi ereba dege
    hayada. Ani biyago ai áyu Beniyaminibi nde haru halu kaundiaha pole degebe. I̱naga
    genda uruni angi ereba holobadabe, lene.
  wrs-wrs: Wo aral ona, ye vivnamba, kana ombolva noinda hoai vewolna. Seilm doara
    Yosepva hoai vena, Simeonmba di Isipra hoai vena, wo daipotava yimba hoai velm
    umniv henga Bensaminmba kanamba ombkalelmba. Yimba kam kinwonda oplothumniv nona.
  jao-jao: Kulu malbu barra ka-wukanyi alunga, “Yirru wardimanthawu awara ngatha kulu
    liyingathaliyi-ardubirriyu wiji. Jujiba kurdardi kiwima, baki Jimiyan kurdardi
    kiwima, kulu mili yurrulu jarnirru-yalbanganji yirru kanthawu jinangu buri Binjamin
    nakaringu ngathangka. Kulu ngarna warriya luku, ngarna wardirrinjawu ngarna-wurdu.”
  mya-mya: သူ​တို့​အ​ဖ​က``သင်​တို့​သည်​ငါ့​သား​များ​ကို တစ်​ယောက်​ပြီး​တစ်​ယောက်​ဆုံး​ပါး​စေ​တော့
    မည်​လော။ ယော​သပ်​လည်း​မ​ရှိ။ ရှိ​မောင်​လည်း မ​ရှိ။ ယ​ခု​ဗင်္ယာ​မိန်​ကို​ခေါ်​ဆောင်​သွား​ကြ
    ဦး​မည်​လော။ ငါ​၌​အ​တိ​ဒုက္ခ​ရောက်​ရ​ပါ သည်​တ​ကား'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu ya'' apa Jacob tsandimi: Ñulla inu na miyajtu shuikikendetsuve.
    Joséya yumaa kataatyuve, Simeón bain. Tsenmala challa Benjamínnu bain tajinu dejuve.
    Entsainmala inchi tene urajtu jujuuve, timi.'
  bod-N: དེ་ནས་ཡབ་ཡ་ཀོབ་ཀྱིས་བུ་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་བདག་གི་བུ་གཉིས་མེད་པར་བྱས༌ཏེ།
    ཡོ་སེབ་མེད༌ལ། སི་མུ་ཨོན་ཡང་མེད༌དོ། །ཁྱོད་རྣམས་ཀྱིས་ད་དུང་བདག་གི་བུ་པེན་ཡཱ་མེན་ཡང་ཁྲིད་འདོད་པ༌རེད།
    ད་ལྟ་སྡུག་བསྔལ་འདི་ཐམས་ཅད་བདག་གི་མགོ་ལ་ཡོང་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se nunga nonet Jacob nunga maonam, “Nina aninga kuriang alo agate nunga
    gi sapasan pa! Joseph kua namaram. Simeon me peleram tairam. Se aitak Benjamin
    agate tal ale ilak namaralko balsan. Munan suen la arataso mu am ikup la aisiso
    pa!” mam.
  kkl-kkl: Kembaekti sikiniri lelamogti, “A'undi unulamlomdi, namabo ka'asebel talamang.
    Yusup orog taog, Simeon orog tao, wene Benyamin pabunualom. Nanagha sol olamnelomba,
    ulamnun,” aro wene alamog.
  sna-sna: Baba vavo Jakobho vakati, “Mandipedzera vana vangu. Josefa haasisipo naSimeoni
    haasisipo, uye zvino munoda kutora Bhenjamini. Zvinhu zvose zviri kundimukira!”
  spa-BLM: 'Jacob, su padre, les dijo: “¡Me habéis privado de mis hijos! Ya no está
    José, ya no está Simeón, y queréis llevaros a Benjamín. Todo esto es contra mí”.'
  beu-beu: Angmuse Yakob ana oal ang naung iat mateng hula, “Iini hula ening noal
    ang naung emangpi ue niang. Yusup ue niang iila. Simon di ue niang iila. Bot angase
    iini hula Benyamin di at ila. Iini hula ening not aamina ba ae anga!”
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ d''a eb'' vin̈ icha tic: —Te chuc tzeyutej
    e b''a d''ayin. Man̈xo junoc vuninal scan eyuuj. Vin̈aj José, man̈xo ayoquec''laj
    vin̈, vin̈aj Simeón, ix can vin̈ d''a preso, e gana tzeyic''paxb''at vin̈aj Benjamín.
    A mach tz''ab''an syail, a in toni, xchi vin̈.'
  swh-ULB: Yakobo baba yao akawambia, “Mmeniharibia watoto wao. Yusufu hayupo hai
    tena, Simoni ameondoka, nanyi mmpeleke Benjamini naye. Mambo haya yote ni kunyume
    changu.”
  bel-bel: 'І сказаў ім Якаў, бацька іхні: вы пазбавілі мяне дзяцей: Язэпа няма, і
    Сымона няма, і Веньяміна ўзяць хочаце, - усё гэта на мяне!'
  deu-ELBBK: 'Und ihr Vater Jakob sprach zu ihnen: Ihr habt mich der Kinder beraubt:
    Joseph ist nicht mehr, und Simeon ist nicht mehr; und Benjamin wollt ihr nehmen!
    Dies alles kommt über mich!'
  mbb-OT: Ne migkaǥi si Jacob diyà te kandan te, “Pinaaǥi keniyu egkeewaan a te menge
    anak ku. Su minatey en si Jose, neewaan a ni Simeon, ne egkuwaan niw pe bes si
    Benjamin? Utew e en nerasey.”
  msc-msc: 'Alu fa Yakuba ka a fɔ alu yɛ ko: «Ɛɛ! Ai ye n denilu bɔla n bolo. Yusufu
    tɛ yan butun. Simeyɔn fanan tɛ yan butun. Sisen ai ye a fɛ ka Bɛniyaminu fanan
    mira ka wa wo ri. Ɲin tɔrɔya bɛɛ ye nde le kan.»'
  mal-2015: 'അവരുടെ അപ്പനായ യാക്കോബ് അവരോടു: നിങ്ങൾ എന്നെ മക്കളില്ലാത്തവനാക്കുന്നു;
    യോസേഫ് ഇല്ല, ശിമെയോൻ ഇല്ല; ബെന്യാമീനെയും നിങ്ങൾ കൊണ്ടുപോകും; സകലവും എനിക്കു പ്രതികൂലം
    തന്നേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere ĩꞌagʉ̃, Jacob cʉ̃ põꞌrãrẽ nicʉ niwĩ: —Mʉsã yʉꞌʉre põꞌrã marĩꞌcʉ weronojõ
    tojacã weeꞌe. José marĩ meꞌrã marĩmi. Simeó quẽꞌrã marĩmi. Niꞌcãrõacãrẽ “Benjamírẽ
    miarãti”, niꞌi tja. Mʉsã tojo weese yʉꞌʉre ñaꞌarõ waꞌaꞌa, nicʉ niwĩ.'
  gup-gup: Wanjh Jacob nawu kornkumo bedberre benmarneyimeng, “Ngudda kandibeywurdyakwon.
    Joseph yakminj, Simeon yakminj, dja bolkkime ngurridjare ngurrikan Benjaminj.
    Kuninjkunu wanjh nganmarnekurduyimerranj kunwarre duninjh.”
  met-met: Tibudinga Yekop harua nadi ba, “Ang galibu garagudi dahanggalang! Yosep
    sup! Simion sup! Baing hatata abo ba axap Benyamin mala sangua nga xauna. Axadi
    bagudili duxukxugia manga!”
  gvs-gvs: E tamadi Yakobo gamona igoyo idigo kana, ‘Komi pasimi natugowo sitagau!
    Iyosepa bogina itagau. Simion nakae itagau go, bego ame tutayana latuwomi Beniyamina
    kokabi konave? Neta konave, yau guna nuwomou koyatoyato!’
  rmc-rmc: 'Akor lenge o dad o Jakob phenďa: „Tumen kamen, hoj te našavav savore mire
    čhaven? O Jozef imar nane, aňi o Šimeon! A akana mange kamen te lel the le Benjamin?
    Me som oda, ko cerpinav vaš oda savoro!“'
  nlg-nlg: Ma tamadira Jacob te ghaghua vanira, “Ighau tau [peneu/lavipolo vaniu]
    na lei dalemu! Joseph te mate, Simeon te ghoi tona keha, mi ghau tau ghoi liona
    na laviana Benjamin. Inau tu vahaghitaili na pukuna na lei totobo soko raeni tara
    kale vamua i vuvungagu!”
  dgr-DOGNT: Gıtà Jacob gots'ǫ̀ hadı, “Naxıt'aa t'à seza seghǫ gıwhìle hǫt'e. Joseph
    wewhìle, Sımeyon ededı̨ sı wewhìle, eyıts'ǫ dıì Benjamın ededı̨ sı neweàhchı ha
    dahwhǫ. T'asìı hazǫǫ̀ sek'èch'a k'ehokw'o!” gòhdı.
  pes-OPV: 'و پدر ایشان، یعقوب، بدیشان گفت: «مرا بی‌اولاد ساختید، یوسف نیست و شمعون
    نیست و بنیامین را می‌خواهید ببرید. این همه برمن است؟»'
  ron-1924: 'Татэл лор Иаков ле-а зис: „Вой мэ липсиць де копий: Иосиф ну май есте,
    Симеон ну май есте ши воиць сэ луаць ши пе Бениамин. Тоате ачестя пе мине мэ ловеск!”'
  ben-OBCV: তাঁদের বাবা যাকোব তাঁদের বললেন, “তোমরা আমাকে সন্তানহীন করেছ, যোষেফ আর
    বেঁচে নেই ও শিমিয়োনও আর নেই, এবং এখন তোমরা বিন্যামীনকে নিয়ে যেতে চাইছ। সবকিছুই
    আমার বিরুদ্ধে গিয়েছে!”
  lex-lex: 'Ne amni Yakopa nakot la re: “A''na miy re, miy mhi'' a'' pua a''umolga
    a''nu re, Yusup edonan wa, pa Simeon mana edonan wa, dodo''ondi miwra miod wialia
    Benyamina. Rhi''a kwar lawan mai a''u.”'
  rgu-rgu: Boe ma, Yakob dedea no ana nara nae, “Emi nanatao mamopo au ana kara so.
    Yusuf neꞌes ana so. Basa de, Simeon boe leoꞌ na. Besaꞌ ia emi nau mo Benyamin
    bali? Tebe-tebe emi nau tao doidoso fee au!”
  som-som: Markaasaa aabbahood Yacquub wuxuu iyagii ku yidhi, Gablan baad iga dhigteen,
    bal eeg, Yuusuf ma joogo, oo Simecoon ma joogo, oo haddana waxaad kaxayn doontaan
    Benyaamiin; waxyaalahan oo dhammu waa iga gees.
  lat-VUC: 'dixit pater Jacob: Absque liberis me esse fecistis: Joseph non est super,
    Simeon tenetur in vinculis, et Benjamin auferetis: in me hæc omnia mala reciderunt.'
  aoi-aoi: Ni-yama nakina Jekaba, “Ena-bina kirri-yama-mulangwa nungkwurruwa-da. Kembirra
    akina-langwa kawurraki-lyumadinama aburraja wurrababurna-langwa nganyangwa warijira.
    Jawijiba arakba nara nibina-da. Enejukwaba Jimiyina nara nibina. Kembirra ngarningka
    kini-ngayindenama enejukwaba Benjimina yikinu-wilyakinama kirrakina engku-wa ngayuwa-langwa.
    Karne-ka yirru-werrikawarriyakinama ngayuwa angwurra,” ni-yama Jekaba nakina-da.
  eng-ASVBT: 'And Jacob their father said unto them, Me have ye bereaved of my children:
    Joseph is not, and Simeon is not, and ye will take Benjamin away: all these things
    are against me.'
  mna-mna: 'To taman Yakop isu mi iso pizin ma iso: “Niom ti kakam yo ma aŋwe maandabi
    kek pa lutuŋ bizin ru, Yosep mi Simion. Mi koozi kosombe kakam Benyamen tomini
    ma izem yo? Pataŋana izze tio ta izze tio men i.”'
  ita-1885: 'E Giacobbe, lor padre, disse loro: Voi mi avete orbato di figliuoli;
    Giuseppe non è più, Simeone non è più, e ancora volete tormi Beniamino; tutte
    queste cose son contro a me.'
  eng-LXXUP: And their father Jacob said to them, Ye have bereaved me. Joseph is not,
    Simeon is not, and will ye take Benjamin? all these things have come upon me.
  eng-ULB: Jacob their father said to them, “You have bereaved me of my children.
    Joseph is no longer alive, Simeon is gone, and you will take Benjamin away. All
    these things are against me.”
  spa-VBL: 'Jacob, su padre, los acusó: “Me han quitado a José, ¡se ha ido! ¡Simeón
    también se ha ido! ¡Ahora quieren llevarse a Benjamín! ¡Soy yo el que está sufriendo
    por todo esto!”'
  fra-_FOB: 'Alors Jacob, leur père, leur dit: Vous m''avez privé d''enfants: Joseph
    n''est plus, et Siméon n''est plus, et vous emmèneriez Benjamin! C''est sur moi
    que toutes ces choses sont tombées!'
  mal-mal: 'അവരുടെ അപ്പനായ യാക്കോബ് അവരോട്: “നിങ്ങൾ എന്നെ മക്കളില്ലാത്തവനാക്കുന്നു;
    യോസേഫ് ഇല്ല, ശിമെയോൻ ഇല്ല; ബെന്യാമീനെയും നിങ്ങൾ കൊണ്ടുപോകും; സകലവും എനിക്ക് പ്രതികൂലം
    തന്നെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Un ke bāp ne un se kahā, “Tum ne mujhe mere bachchoṅ se mahrūm kar diyā
    hai. Yūsuf nahīṅ rahā, Shamāūn bhī nahīṅ rahā aur ab tum Binyamīn ko bhī mujh
    se chhīnanā chāhte ho. Sab kuchh mere ḳhilāf hai.”
  suz-BL: मिनु आन आफ याकूबमी “गे आं आल कली रोइक्‍ब बाक्‍नीनी। योसेफ लत। सिमियोन लत।
    मुल बेन्‍यामीन लाइक्‍चा माल्‍नीनी। एको नेल्‍ल आं कली श्‍येत गेचा कली बाक्‍ब” दे
    आ तौ आन कली देंमाक्‍त।
  ita-1927: 'E Giacobbe, loro padre, disse: “Voi m’avete privato dei miei figliuoli!
    Giuseppe non è più, Simeone non è più, e mi volete togliere anche Beniamino! Tutto
    questo cade addosso a me!”'
  ckb-ckb: 'یاقوبی باوکیشیان پێی گوتن: «منتان لە منداڵەکانم بێبەش کرد. یوسف نەما و
    شیمۆنیش نەما، ئێستاش بنیامین دەبەن. هەمووی بەسەر مندا شکاوەتەوە.»'
  eng-BBE: 'And Jacob their father said to them, You have taken my children from me:
    Joseph is gone and Simeon is gone, and now you would take Benjamin away; all these
    things have come on me.'
  crx-NTPO: '''Ink''ez Jacob bubá ''ubulhni, “Tube ts''odi suzulhtsi nohtoh. Joseph
    ''en hooloh suli'', Simeon cha hooloh suli'', ''ink''ez ''andit Benjamin ''en
