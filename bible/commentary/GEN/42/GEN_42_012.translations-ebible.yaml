verse: GEN.042.012
translations:
  mal-C: “അല്ലല്ല, ദേശത്തിന്റെ ദുർബലഭാഗം കണ്ടുപിടിക്കാൻതന്നെയാണ് നിങ്ങൾ വന്നിരിക്കുന്നത്,”
    യോസേഫ് പറഞ്ഞു.
  deu-TKW: 'Er erwiderte ihnen: Nichts da! Ihr seid hergekommen, um zu erspähen, wo
    das Land eine schwache Stelle hat.'
  lin-lin: 'Alobaki na bango : — Te ! Boyei na mokili na biso mpo na kotala bisika
    oyo ebatelami malamu te !'
  cbr-NT: —Usama ka —kixun ka Josénën karaishiakëxa—. Mitsux kamina këmë kuatsini
    'utunanishi uan.
  eng-LSV: and he says to them, “No, but you have come to see the nakedness of the
    land”;
  bmu-bmu: 'Meleŋ waŋgigetka “Qahö!” töhöreŋ qeta kewö toroqeyök: “Nini kantrinini
    denikeaŋgöreŋ göröken awörök aka yarö gilbingö lömbörizini, iŋini mi ek kewöta
    mötpingöra ki kaze.”'
  eng-GNV: But he saide vnto them, Nay, but yee are come to see the weakenes of the
    land.
  eng-WEBSTER: And he said to them, No, but to see the nakedness of the land have
    ye come.
  nhw-BL: 'Huan José quiijto: ―¡Amo neli! Anhualahuij anquiitaquij quenicatza huan
    canica huelis antechtlanise ipan totlal.'
  swh-ONEN: Akawaambia, “La hasha! Mmekuja kuangalia mahali ambapo nchi yetu haina
    ulinzi.”
  bba-bba: Adɑmɑ Yosɛfu u bu wisɑ u nɛɛ, weesɑ, i nɑwɑ i kɑ wɑ mi sɑ dɑm kɔmiɛ.
  eng-KJVCPB: And he said unto them, Nay, but to see the nakedness of the land you
    are come.
  cpy-cpy: 'Eekiro ishintsitanakitzi José ikantziri: “Pitheeya, pipokaeyatziini paminaantatya
    nampitsiki.”'
  mpx-mpx: Analiya Yosepa i lahe i ba, “Nigeya! Ku nem nuku kite hauna labi wama panuwa
    gamwanaa bosowaina tolohaveyan etimwawa nihi tuk.”
  wbp-wbp: Jajupurlu-jana wurdungu-manu nyanungurraju, “Lawa, kula kujaju junga! Ngarinkili
    yanurnu nyampu-kurraju yungunkulu-nganpa nyanyi nganta nganimpaju marda pirrjirdi
    marda rampaku!”
  luo-luo: To Josef nomedo wachonegi niya, “Ooyo! Usebiro mana ni mondo ungʼe kama
    pinywa nyapgodo.”
  meu-meu: A ia ese ma e gwau henidia, eto, Lasi, tano ena manoka itana totona oma.
  npi-ULB: तिनले तिनीहरूलाई भने, “तिमीहरू यो देशका असुरक्षित भागहरू हेर्न आएका हौ
    ।”
  yor-yor: Ó wí fún wọn pé, “Rárá! Ẹ wá láti wo àṣírí ilẹ̀ wa ni.”
  emp-NTPO: 'Joseba jarasia: –¡Sewaa! Bãrãba dairã sãwã poyad̶i cawaya acʌd̶e ze panʌa.–'
  ind-ind: Kata Yusuf, “Tidak! Kalian pasti datang ke sini untuk menyelidiki letak
    kelemahan negeri kami!”
  pes-OPCB: 'یوسف گفت: «چرا، شما جاسوس هستید و آمده‌اید سرزمین ما را بررسی کنید.»'
  ssx-ssx: Pate Diosepema꞉ mo tapake pa꞉ta꞉ alota꞉ Dia꞉me. Ikita꞉ mo nika꞉ kenke hando
    pa꞉ta꞉ damako pa꞉la꞉pe laa handolo epelememe leekeme.
  lcm-lcm: Sikei Iosep kala antok iria ta, “Parik! Mimepo serei nang asi kami me ararai
    ta nei kamem rina kapo ngau evoi.”
  aer-aer: Joseph-ele itnenhene ntertelhe-ileke, “Arrangkwe, yanhe arratye anetyakenhe-arle!
    Arrantherre-arle apetyeke anwernenhe aretyeke anwerne lterrkeke apeke alyepe-alyepeke
    apeke!”
  tgl-ULB: Sinabi niya sa kanila, “Hindi, kayo ay dumating para tingnan ang mga hindi
    nababantayang mga bahagi ng lupain.
  nop-nop: Adibo yeniŋguk, “Mooŋ, hidi yadi indi’walaŋ kwet faakii daŋgoŋ hogok hatak
    uku kanadi tineene buŋit.”
  kca-kca: 'Ԓўв пӑ ԓывиԓаԓа йастәс: «Ӑнта, мўӈ хŏщайэв ԉаԉ пиԓән йŏхәтты урәӈән сайԓы
    мўв вантыԓты».'
  cbu-NT: Itaru, Osiysha anoo nda kis mazinamaam zandarangiya. Nda, siy ngichiktischa.
    ¿Antaati siy zurmapaneezis? ¿Ndushat mangutis tamapingakatus, nee yakat narkatus
    naataranis, minush zar pachapani átus? tárangiya.
  hui-hui: Ani layagola Yosebehanda hongo howa tihondo lalu, Ndoore tí inanaga dindi
    ogonaga gibuni lene mbirahayagi anda ibulene henge mbira agoha ngabe hondo wule
    ibirimidane hendedogoni, lene.
  wrs-wrs: Wo Yosep unna, owai, yimba asluwulambei monam, ora ka owalwolei bunena.
  jao-jao: Kumba-ngarninyma alunga, “Kurdardi! Jirru-wingkayi li-wardimbangu ngalanganthalu
    awara nya-nganunga.”
  mya-mya: ယော​သပ်​က​လည်း``သင်​တို့​သည်​ရိုး​သား​သူ​များ မ​ဟုတ်။ တိုင်း​ပြည်​၏​အား​နည်း​ချက်​ကို​ထောက်
    လှမ်း​ရန်​လာ​သူ​များ​ဖြစ်​ကြ​သည်'' ဟု​တစ်​ဖန် စွပ်​စွဲ​ပြန်​၏။
  cbi-NTPO: 'Tsenñu José tsandimi: ¡Ñulla anbutindetsuve! Entsa tutala nunbatalaa
    washajtuñuba ñulla jundala vinguija'' kanu keentsures nemu chachi deeve, timi.'
  bod-N: ཡོ་སེབ་ན༌རེ། དེ་འདྲ་ག་ལ༌ཡིན། ཁྱོད་རྣམས་སྲུང་དམག་མེད་པའི་ཡུལ་འདིར་ལྐོག་ལྟ་བྱེད་དུ་ཡོང་བ་ཤ་སྟག་རེད་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Bare Joseph “Mena!” mam. “Nina taiman ale lage aguwaya te nanga maguwuralko
    wore ko sor ari guruguwasan,” mam.
  kkl-kkl: Wene seek, aghana eldi lelamogti, “Orolena. A'un yalomne mog so'o ene 'Yae
    ua unne sogna wamlaag kembaukap,' aro yalom,” seogpa,
  sna-sna: Iye akati kwavari, “Kwete, mauya kuzoona nyika yedu paisina kudzivirirwa.”
  spa-BLM: 'Les dijo: “¡No, pero habéis venido a ver la desnudez de la tierra!”'
  beu-beu: Aarunge Yusup ana bot taang iat mateng hula, “Iini akal mateng! Iini hoa
    iieng uuling hula, aabang anga etatabit nehe ue vengjaga ee niang!”
  cac-cac: —Val yel a ex tic ton̈ej tzex ja eyilb'ati ta secojtac tz'ochul eb' ajc'ol
    d'a tic, xchi vin̈.
  swh-ULB: Akawambia, “Hapana, mmekuja kuangalia sehemu za nchi zisizolindwa.”
  bel-bel: 'Ён сказаў ім: не, вы прыйшлі падгледзець галізну зямлі гэтай.'
  deu-ELBBK: 'Und er sprach zu ihnen: Nein, sondern ihr seid gekommen, um zu sehen,
    wo das Land offen ist.'
  mbb-OT: “A, teruen kew iyan,” ke si Jose, “su midhendini kew wey niw iyan maahà
    is kebpekesavuk dey wey niw metueni ke egkezaag key keniyu.”
  msc-msc: Yusufu kan ko «Ɛɛn de! Ai nani jamana lakɔrɔsi diya le.»
  mal-2015: 'അവൻ അവരോടു: അല്ല, നിങ്ങൾ ദേശത്തിന്റെ ദുർബ്ബലഭാഗം നോക്കുവാൻ വന്നിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'José narẽ nicʉ niwĩ: —Niweꞌe. Mʉsã aꞌti diꞌtare noꞌo peꞌe sãjãata basiosari
    nírã, ĩꞌaduꞌtirã aꞌtiapã, nicʉ niwĩ.'
  gup-gup: Wanjh nungka yimeng bedberre, “Burrkyak, dja ngurrimwam ngurribolkyawan
    kore baleh yimankek ngurrimkuningimen kandibun”
  met-met: Ne harua nadi ba, “Tegu! Ama bu asaiʼm titimam hataing baruamtadi duwa
    olang.”
  gvs-gvs: Go kina Iyosepayana idigo kana, ‘Geya, kopola! Komi koma latuwomi ima kasa
    kogite nako goi ineneta.’
  rmc-rmc: 'Ale ov lenge pale phenďa: „Na! Tumen avľan kade te rodel thana, so pes
    den lokes te zalel.“'
  nlg-nlg: Ma Joseph te hughuhughura sono, me ghaghua, “Taho! Ighau tau ge kau kene
    sodoa ivei te ia na dikalaamami na ngengere.”
  dgr-DOGNT: Hagedı kò Joseph gots'ǫ̀ hadı, “Į̀le ne, gonèk'e kexots'ııhdı-le sìı
    wegòahɂà ha dahwhǫ t'à jǫ nìahde ne,” gòhdı.
  pes-OPV: 'بدیشان گفت: «نه، بلکه به جهت دیدن عریانی زمین آمده‌اید.»'
  ron-1924: 'Ел ле-а зис: „Ба ну, аць венит сэ черчетаць локуриле слабе але цэрий.”'
  ben-OBCV: “না!” তিনি তাঁদের বললেন। “তোমরা দেখতে এসেছ কোথায় আমাদের দেশ অসুরক্ষিত
    হয়ে আছে।”
  lex-lex: 'Mere Yusup nakot la re: “Edonna! Miy mmiai di de, miy e mimkeka noh di,
    yanhi''pa edon ratiaka.”'
  rgu-rgu: Tehuu Yusuf dedea nasapaa nae, “Hee! Emi dedea fufudiꞌ! Bosoꞌ mapuputaꞌ
    au! Tebe emi ia nana manalalafa. Tantu emi mai lalafa nusaꞌ ia eno-maan.”
  som-som: Oo isna wuxuu ku yidhi iyagii, Maya, laakiinse waxaad u timaadeen inaad
    aragtaan dhulka abaarnimadiisa.
  lat-VUC: 'Quibus ille respondit: Aliter est: immunita terræ hujus considerare venistis.'
  aoi-aoi: Eneja Jawijiba ni-yama, “Nara, kirri-likenume-ka karna yangkwurrangwa-da
    kirramurndaki-rringkama warna warnumamalya wurrumurndakayuwaya-murrikba-da,” ni-yama.
  eng-ASVBT: And he said unto them, Nay, but to see the nakedness of the land ye are
    come.
  mna-mna: 'Tamen Yosep iso: “Som. Niom kamar be kitiiri toono tiam, bekena kuute
    pakaana iŋgoi ta irao pa malmal som i.”'
  ita-1885: 'Ed egli disse loro: No; anzi voi siete venuti per veder i luoghi sforniti
    del paese.'
  eng-LXXUP: And he said to them, Nay, but ye are come to observe the marks of the
    land.
  eng-ULB: He said to them, “No, you have come to see the undefended parts of the
    land.”
  spa-VBL: “¡Claro que no! ¡Ustedes han venido a descubrir la debilidad de nuestra
    nación!” insistió.
  fra-_FOB: 'Et il leur dit: Non! mais vous êtes venus pour observer les lieux faibles
    du pays.'
  mal-mal: 'അവൻ അവരോട്: “അല്ല, നിങ്ങൾ ദേശത്തിന്റെ ദുർബ്ബലഭാഗം നോക്കുവാൻ വന്നിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Yūsuf ne isrār kiyā, “Nahīṅ, tum deḳhne āe ho ki hamārā mulk kin
    kin jaghoṅ par ġhairmahfūz hai.”
  suz-BL: मिनु योसेफमी “ममाइ, गे एको रागी ‘दोपा ओव़चा’ दे कोव़थ जाक्‍तीनी” देंमाक्‍त।
  ita-1927: 'Ed egli disse loro: “No, siete venuti per vedere i luoghi sforniti del
    paese!”'
  ckb-ckb: 'ئەویش پێی گوتن: «نەخێر، بەڵکو هاتوون تاکو خاڵی لاوازی خاکەکە ببینن.»'
  eng-BBE: And he said to them, No, but you have come to see how poor the land is.
  crx-NTPO: '''Et hoonts''i ''ubulhni, “''Awundooh! ''Et hoonts''i njan dats''int''oh
    la tets''ul''en, ''et whuntilh''elh ha ''uhja!”'
  kan-OKCV: ಆದರೆ ಅವನು ಅವರಿಗೆ, “ಇಲ್ಲ, ದೇಶದ ಒಳಗುಟ್ಟನ್ನು ನೀವು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರವೇ
    ಬಂದಿದ್ದೀರಿ,” ಎಂದನು.
  bbb-bbb: Ro Josofu fu una kiae, Jaka kufuimeve. Ja igia oenoekinu are iziebure no
    naebe samuavo ja ijene guonoevono kiae.
  tam-2017: 'அதற்கு அவன்: “அப்படியல்ல, தேசம் எங்கே திறந்துகிடக்கிறது என்று பார்க்கவே
    வந்தீர்கள்” என்றான்.'
  spa-RV-1909: 'Y él les dijo: No; á ver lo descubierto del país habéis venido.'
  ron-BTF: 'Şi el le-a spus: Nu, ci pentru a vedea goliciunea ţării aţi venit voi.'
  eng-WEBP: He said to them, “No, but you have come to see the nakedness of the land!”
  eng-FBV: “No! You've come to find our country's weaknesses!” he insisted.
  nld-1939: 'Hij herhaalde: Niet waar, ge zijt gekomen, om de zwakke punten van het
    land te verspieden.'
  nch-BL: 'Huan José quiijto: ―¡Amo neli! Anhualahuij para anquiitaquij quenicatza
    huan canica huelis antechtanise ipan total.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¡Jyõ! Pjãy tek l̈öng kjok ëre buk sorë ĩga erä»
    l̈e.
  vie-1934: 'Người đáp lại rằng: Chẳng phải; các ngươi đến đặng dòm hành những nơi
    yếu óp của xứ nầy.'
  hin-CV: योसेफ़ ने फिर भी उनसे कहा, “मैं नहीं मान सकता. तुम लोग अवश्य हमारे देश की
    दुर्दशा देखने आए हो!”
  eng-OURB: He said to them, “No, but you have come to see the nakedness of the land!”
  spa-BES: 'Y él les dijo: No, pero han venido para ver cuán pobre es la tierra.'
  tdx-tdx: 'Hoe re am’ iereo: Aiy, toe nimb’atoy nahareo handrendreke ty fiboridaña’
    o taneo!'
  vid-vid: Ila Yusufu nakalonga, “Hebu! Hemwe muya kulola kubowala kwa isi ya hetwe.”
  pwg-pwg: Josepa ivonapotesi bo, “Kegha! Kopisi da akii mitamita tarabogina koekwekwai.”
  eng-OKE: But he said to them, No, but you are come to see the ruin of the land.
  tha-KJV: โยเซฟบอกเขาอี​กว่า “​มิใช่ แต่​พวกเจ้ามาเพื่​อด​ู​จุ​ดอ่อนของบ้านเมือง”
  por-BR-2018: 'E ele lhes disse: Não; viestes ver a fraqueza desta terra.'
  bco-bco: A꞉la꞉sa꞉labiki Yosa꞉b eyo꞉ a꞉la꞉sio꞉, “A, o꞉ngo꞉ma. Gio꞉ amisa꞉n wenamio꞉
    halaido꞉lo꞉ mo꞉a꞉lab a꞉no꞉ ko꞉lo꞉ bo꞉bo꞉lema꞉ni mio꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und er sprach zu ihnen: Nein, sondern ihr seid gekommen, um zu sehen,
    wo das Land offen ist.'
  ktm-ktm: Yosep ipe ile ta su ihpah, “Pwi! Oduu atsa ti atpa atsaturtur lok oh, kinum
    pe ndre omur atsapo pahun.”
  caa-caa: 'Y che e José: —Majax erach lo que war iware. Nox war watox tuaꞌ iwira
    tucꞌa tucꞌa lugar xeꞌ machi uyubꞌion cacojco cabꞌa, che e José.'
  eng-WYC-2018: To which he answered, It is in other manner, ye came to see the feeble
    things of the land. (To whom he answered, It is not so, for ye came here to spy
    out our weaknesses.)
  epo-epo: 'Sed li diris al ili: Ne, vi venis, por vidi la malfortajn lokojn de la
    lando.'
  uig-PIN: 'U ularƣa yǝnǝ: — Undaⱪ ǝmǝs! Bǝlki zeminning mudapiǝsiz jaylirini kɵrgili
    kǝldinglar, — dedi.'
  beo-beo: Yousefe bu adole i, “Hame mabu! Dilia da ninia soge amo ea gasa hame hou
    ba:la misi dagoi.”
  tpi-OTNT: Tasol Josep i tokim ol olsem, “Nogat. Yupela i kam bilong painimaut wanem
    ol hap bilong kantri bilong mipela i no stap strong.”
  hau-SA: Ya ce musu “Sam! Kun zo ne ku ga inda ƙasarmu babu tsaro.”
  udu-udu: 'A’di oki uni gwo mo ki: Yisa mo ti mmo’ka’da bampa/ yan is ki ’ka’d mo
    ti. A’di ti ip̱u’dkina um mo mmop̱ar mo e mo.'
  uig-LAT: 'U ulargha yene: — Undaq emes! Belki zéminning mudapiesiz jaylirini körgili
    keldinglar, — dédi.'
  nde-nde: Wathi kubo, “Hatshi! Lize ukuzabona lapho ilizwe lethu elingavikelekanga
    khona.”
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “ʻIkai, ka kuo mou haʻu ke mamata ki he
    telefua ʻoe fonua.”
  ces-1613: 'Jimž zase řekl: Není tak, ale přišli jste, abyste shlédli nepevná místa
    země.'
  eko-eko: 'Yuusufu khusala akhanyarela owooza yoori: “Wala mweeyo mwateela ojuwa
    kiphenyo za mmuti mwetthu mphu.”'
  nss-nss: Yosep ipwai iyatahu ipa, “Pwi yoh! Wawu ara pakasa tuluwani nondriya kolo
    yowu, mepo pwokeyan ndre pwi.”
  eng-WMB: He said to them, “No, but you have come to see the nakedness of the land!”
  tam-TCV: யோசேப்போ, “இல்லை! நீங்களோ எங்கள் நாடு எங்கே பாதுகாப்பற்று இருக்கிறது எனப்
    பார்க்கவே வந்தீர்கள்” என்றான்.
  ceb-ULB: Miingon siya ngadto kanila, “Dili, mianhi kamo aron sa pagsusi sa huyang
    nga mga bahin sa yuta.
  mkn-mkn: Ma Yusuf omong tamba karás lai bilang, “Heh! Omong kosong! Jang putar-balek
    sang beta! Memang bosong ni batúl mata-mata, ma. Tantu bosong datang ko mau cari
    tau ini negrí pung rahasia dong!”
  nce-nce: Kwe Josep gali tlome, “Hanane mu. Sogë lalo. Sobo Isip lifatebë flesu ho
    jwa life hwime esijo. Na tokwafe këbë flesu ho jwa life tëbo naegotlome.”
  pol-UBG: 'A on powiedział do nich: Nie, ale przyszliście wypatrzyć nieobronne miejsca
    tej ziemi.'
  agr-agr: 'Tiagtai José chichajak: “Atsa, wainkajum tajume, atumek wajuk utuaik jetemainaita
    tusajum dekamatasa yujagme”, tiuwai.'
  kyc-kyc: Josepeme nakama lamaiyuo, Kyambo. Nakamame yuupanda dake poraipi daa lao
    kandala imilyamo, leya.
  urd-GVU: لیکن یوسف نے اصرار کیا، ”نہیں، تم دیکھنے آئے ہو کہ ہمارا ملک کن کن جگہوں
    پر غیرمحفوظ ہے۔“
  deu-1912: 'Er sprach zu ihnen: Nein, sondern ihr seid gekommen, zu ersehen, wo das
    Land offen ist.'
  ntj-ntj: Nyangka Tjawutjalu watjarnu, “Wiya, nyuntuku puurrtu-tjananyanta witurnu
    pitjala-yan wiyapirinytju parranyakutjaku.”
  row-row: Te Yusuf olaꞌ nahereꞌ nae, “He! Ombo koson! Afiꞌ peko-leleloꞌ au. Memaꞌ
    hei ia ra, mana maku-maꞌuꞌ. Hei ima mae mihine nusaꞌ ia rahasia nara!”
  kan-2017: ಅವನು ಅವರಿಗೆ, “ಇಲ್ಲ, ನಮ್ಮ ದೇಶದ ಭದ್ರತೆಯಿಲ್ಲದ ಸ್ಥಳಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಬಂದ್ದಿದೀರಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Josepɨ cɨhu nulɨdɨ abami. Namɨlaŋ aludɨ fɨli tɨbɨ nagadɨ sɨbɨlɨ
    lamalama saŋ hɨbɨ igalamɨbalu aba velaŋ uami.
  tgo-tgo: Josep mbowo i dageva weŋgi iŋa, “Nandere! Menda hu mena na nuwamiya hu
    thuwe lama vanautumake le ghamba njavovo.”
  yap-yap: Me ga’ar Josef ngorad, “Danga’! Kambad ni ngam guyed e gin’en nib me’waer
    e nam romad riy.”
  tet-tet: Rona nola nunia, Yusuf dale makaꞌas tenik naꞌak, “Hoi! Emi neꞌe bosok teen!
    Keta tolek haꞌu! Emi nanis mai atu buka rai neꞌe ain!”
  hlt-MCSB: Tedae amih te Joseph loh khohmuen kah a yah dongah sawt ham na lo uh pawt
    het nim,” a ti nah.
  mdy-ETH: ዮሴፔ ዔያቶ ኮይላ፦ «ዔይዔ! ዒንሢ ሙኬሢ ዓጮኮ ላቢፃ ዎኖ ዛሎና ማዔቴያ ዛጋኒ ሙሪ ሙኬ ዓሲኬ» ጋዓዛ፥
  twi-ASANTE: Nanso, Yosef ka tii mu sɛ, “Dabi, morebɛhwɛ sɛdeɛ asase no asi agyigya
    afa.”
  bhl-bhl: 'Dangiwi, Yosew e ilo bokoyemomele: “Babo! Yu ‘Nal em dulum elote kitil
    kelinba kebiliw yake!’, angsomi, maka kiin kiin kem talbiliw te!”, yangse kale.'
  con-NTPO: 'Tsonsi Joséja su: —Me''in, que''ita qui ma''caen ingi andema patsuya''chove
    atteye ji''chondeccu.'
  eng-WEBU: He said to them, “No, but you have come to see the nakedness of the land!”
  bnp-bnp: E Iosep i ta maea, “I uka liu! Mu valai kunana ni kasisi a hini i uka ma
    ni tagakari na robo ne mia.”
  wal-wal: Yaagin Yooseefi eta, “CHii; intte nu biittan naagoi leppiyo baggai augaakko
    be7anau yiideta” yaagiis.
  mgh-mgh: 'Nanso Yusufu ahaakhanyereriha eeraka: Mena! Nyu mwile uhottela wiira moonenele
    nipuro nookhwyaa ilapo ehu ila.'
  acu-NT: 'Tinamtai José chicharak: —Atsa, nekasrum anangmakrum ju nungka nekaatasrum
    wekaarme, —timiayi.'
  spa-PDDPT: 'Pero él les dijo: ¡No! Vinieron a ver lo desprotegido del país.'
  gun-gun: 'Ha''e rã ha''e aipoe''i: — Any teve. Yvy roarõ e''ỹa re peikuaaxe vy rima
    peju.'
  agu-BL: —Nk'e'tz bintzi na ital. Na yi ax itetz ntin ja cxu'lwok tan xk'uke'n yi
    ẍe'n tane'n yi katanum, stzun i' bantz.
  eng-PEV: Joseph said, “I don’t believe you. I reckon you came here to find out about
    our country, so that your people can attack us.”
  ilo-ULB: Kinunana kadakuada, “Saan, ngem immaykayo tapno kitaenyo ti saan a naguardia-an
    a paset ti daga.”
  kpg-kpg: Joseph ga helekai, “Deeai, goodou ne loomoi belee halahala di gowaa e bagege
    i di madau henua.”
  uig-ARA: 'ئۇ ئۇلارغا يەنە: ــ ئۇنداق ئەمەس! بەلكى زېمىننىڭ مۇداپىئەسىز جايلىرىنى
    كۆرگىلى كەلدىڭلار، ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku ŋa: «Kəbupərɛ ti kɔ nəndɛ, mɛtambər ma atɔf ŋaŋɛ mɔ nənder
    kətɛn nəkɔloku mi ndoronu.»'
  bps-bps: Man Dyosif, “E là, là agu faglut i manyu. I duenyu salu dini, du neyeyu
    ku tan gumlungay i banwemi.”
  mbs-mbs: Minikagi si Jose, “Kenà. Dimini kaw amon megsimà kaw te kelomayan day amon
    domaeg kaw kenami.”
  tof-tof: Zosep ibüka bóktan yalkomólórr wagó, “Koke, e wata ugósüm togoba kibü kómdam
    bainüm wagó, kibü arüng-koke bwób poko negako kibü kantrridü!”
  sus-sus: Yusufu naxa a fala e bɛ, «Wule na a ra. Wo faxi bɔxi kobidee nan fende.»
  pon-2006: Sosep ahpw sapeng irail, mahsanih, “Soh, kumwail kodohn lipoahroke wasa
    luwet kan en at wehi.”
  jae-jae: Eŋ kêsôm gêdêŋ êsêac gebe “Masianô, amac amêŋ abe alic gamêŋ kwanaŋgeŋ.”
  ksd-ksd: 'Ma i ga biti ta diat: Pata; ava vana uti upi avat a gire ke ra gunan i
    tur vakuku.'
  tur-YTC: Onlara, “Hayır, siz ülkenin açıklarını görmek için geldiniz!” dedi.
  bel-N: 'Але ён сказаў ім: “Не, бо вы прыйшлі агледзець голасьць зямлі гэтай”.'
  grc-BRENT: Εἶπε δὲ αὐτοῖς, οὐχί· ἀλλὰ τὰ ἴχνη τῆς γῆς ἤλθετε ἰδεῖν.
  ind-AYT: Dia berkata kepada mereka, “Tidak! Kalian datang untuk mengamat-amati bagian
    yang tidak dijaga dari tanah ini.”
  lid-lid: Ano Josep tiye, “Bwe! Ado kede-eh ame ta anya kasilah kon munyak dah boto-on
    tan bwe udu heh.”
  nya-nya: Iye anawawuza kuti, “Ayi! Inu mwabwera kudzaona pamene palibe chitetezo
    mʼdziko muno.”
  hrv-hrv: 'On će im opet: “Ne, nego ste došli da izvidite slaba mjesta ove zemlje.”'
  mps-mps: Tiali goli, Josepgo augwalibolo te po wali, “Menio! Dagego te dago tǫ
    hanu pedai mena badu te hwįbo bomo meniwe naga susa bilibao,” te po wai.
  llg-llg: Tehuu Yusuf boe kokolak natingga bali nae, “Heh! Masapepekok! Boso pepeko
    au! Memak ei ia tetebes mana memete-mamaku kala, maa. Neu ko ei mai fo sangga
    bubuluk nusak ia buin!”
  tpi-tpi: Tasol Josep i tokim ol olsem, “Nogat. Yupela i kam bilong painimaut wanem
    ol hap bilong kantri bilong mipela i no stap strong.”
  dan-1931: 'Men han sagde: “Jo vist så! I kommer for at se, hvor Landet er åbent!”'
  vie-OVCB: 'Giô-sép quả quyết: “Không, các anh chỉ đến đây do thám để biết rõ nhược
    điểm của đất nước này.”'
  lbk-lbk: Kanan kayet Jose ken chaicha, “Ad-i! Nan enkapsotan nan ilimi nan inaliyo!”
  guj-2017: પણ યૂસફે તેઓને કહ્યું, “ના, તમે તો દેશની જાસૂસી માટે આવ્યા છો.”
  byr-byr: '@see-verse:GEN.042.011'
  awx-awx: Iniwä Josepdä “Ginu kem yäkaying. ‘Isipde yolu womduyi dämänu wenämbä,’
    yang yake katapningge apuying,” yang yänikut.
  pon-2006A: Sosep ahpw sapeng irail, mahsanih, “Soh, kumwail kodohn lipoahroke wasa
    luwet kan en at wehi.”
  por-BRBSL: 'Ele lhes disse: “Não, mas vocês vieram para ver a nudez da terra”!'
  aly-aly: Joseph-el renh-rnem ilek, “Arringkerr apmer renh arlwarrernerl-alpetyek,
    arringkerr irlkenty-akert apey-alpey-alenty, apmer nhenh-itwek atwetyek-anem.”
  cth-cth: Hatei ahni ni ahnimouh koe na yuem awh hoeh, khoram caicinae khet hanelah
    na kathonaw doeh atipouh.
  twi-twi: Nanso Yosef tii mu se, “Dabi da, morebɛhwɛ baabi a yɛn asase yi nni bammɔ.”
  hlt-hlt: Tedae amih te Joseph loh khohmuen kah a yah dongah sawt ham na lo uh pawt
    het nim,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Bìtì! Di kɔtɛní kɛ bo yɑ̀ dihɛì cĩĩnnì kùù píkù nku.'
  msy-2020: Ezɨ Josep kamaghɨn mɨgei, “Puvatɨ. Ia izɨ ganigh foghfoghasa, nan kantrin
    danganir manaba gavgavizir puvatɨ.”
  txq-txq: Tehuu Yusuf kokolak tamba nahere haran bali nae, “Weeh! Kokola bafa rouk!
    Boso pepeko-leleko au! Memak tebe eir ia mana mamaꞌur. Ei mai fo mae sangga bubuluk
    nusak ia nemeninon nara!”
  aaz-aaz: Mes naiꞌ Yusuf naꞌuab naheer am nak, “Hoe! Hi mipoi. Kais amputa-kriu kau!
    Au uhiin ꞌain ꞌak hi asuntirus ki. Hi iim he maim pah reꞌ ia in maꞌniifk ein!”
  azb-azb: 'Ancaq Yusif onlara dedi: «Xeyr, siz ölkənin zəif yerlərini öyrənmək üçün
    gəlmisiniz».'
  eng-DBY: And he said to them, No; but to see the exposed places of the land are
    ye come.
  hin-2017: उसने उनसे कहा, “नहीं नहीं, तुम इस देश की दुर्दशा देखने ही को आए हो।”
  wol-KYG: 'Mu ne leen: «Ahakay, nemmikusi mbóoti réew mi moo leen taxa jóg.»'
  swp-swp: To i heuio i ene, “Nige’e, au laoma bena eanua ena guriam au ita.”
  bjr-bjr: Miqi qimasoofanoo Yooseefaafa nariqa qima niminoo qinau. Innee unna qimariafanoo.
    Maasa maqa maaqa mandaikinoo sia afeekaikinoo marina qafarara qumuafanoo.
  eng-YLT: and he saith unto them, 'No, but the nakedness of the land ye have come
    to see;'
  kne-kne: “Ado na! Inmali kayo isna ta siimen yo nan ili mi,” kanan Jose ay sinombat.
  heg-NTPO: Mo Yusuf aa nol in komali muun dui pait, noan, “Hee! Nole deken! Boel
    nole auk deken! Meman mi niam mata-mata. Taon elola ko, mi maa le nuting halin
    taan sa-saa man atuil didang tanan lo, deng dale nia!”
  ptu-ptu: 'Sapo'' naua: “Tää''! Sulekoa'' la ummata-matai inde botto anna muitaia''
    umba ngei naongei kamalammaanna!”'
  bzd-NTPO: 'Ie'' tö ichéne ie''pa a̱: —Au. A'' se̱kkë tso'' ka̱chök. A'' datse̱ sa''
    ká̱ sa̱u̱k tö we̱s a'' döwa̱mi ñippök sa'' ta̱ e̱'' aloka̱ sa'' ki̱.'
  kwf-kwf: Sui nia ka fata laꞋu Ꞌuri fuada, “NoaꞋa! Kaumulu leka maꞋi muka sai aimili
    ne!”
  eng-WYC-2017: To which he answered, It is in other manner, ye came to see the feeble
    things of the land.
  eng-WMBB: He said to them, “No, but you have come to see the nakedness of the land!”
  spp-spp: Ka Yusufu si núr'a jwo «Sèe bà mɛ! Yii à pa kìni tawíige e, cyeyi yii sí
    n-jà n-tùn ke, si yire cè.»
  aey-aey: Qa uqa maaden, “Qeeo. Age egena maha qee cofdoc nijia eu foqagannu hoiga,”
    aden.
  urd-GVH: लेकिन यूसुफ़ ने इसरार किया, “नहीं, तुम देखने आए हो कि हमारा मुल्क किन किन
    जगहों पर ग़ैरमहफ़ूज़ है।”
  rug-rug: Ba zama la koa rini se Zosepa, “Lokari! Sapu mae nia gamu si pude hata
    ia sa vasina sapu malohoro sa mami popoa,” gua si asa.
  gaz-gaz: Innis, “Akkas miti; isin dadhabbii biyyattii basaasuu dhuftan” jedheen.
  fra-LSG: 'Il leur dit: Nullement; c’est pour observer les lieux faibles du pays
    que vous êtes venus.'
  gnn-gnn: Ŋayi Djotjiptja waŋana biyapul bitjarra, “Yä‐ä‐äw! Dhuwalanydja nhuma mel'ŋu
    warray walala.”
  yal-yal: A yi a fala e xa, a naxa, “Ɛ wule. Ɛ faxi yamanan fangatare yirene nan
    kolonde yi.”
  gum-gum: 'Inchene Josébe trenchibig køn: —Kah cha, ñimbe i pirau kwayanrrab mubørab
    mas may kegørramdiig køtashib trunun ashchaptøwei amrruin køn— cha.'
  iou-iou: Iweräwä yäwetkuk; Jop man yäkaŋ! Nintäŋo iwantä nibäŋpäŋ nadäk täna yäŋpäŋ
    äbäkaŋ yäk.
  haw-1868: Olelo aku la ia ia lakou, Aole, ua hele mai nei oukou e nana i ka hemahema
    o ka aina.
  arb-NAV: 'وَلَكِنَّهُ قَالَ لَهُمْ: «لا! أَنْتُمْ قَدْ جِئْتُمْ لاكْتِشَافِ ثُغُورِنَا
    غَيْرِ الْمَحْمِيَّةِ»'
  adz-adz: Da Yosef ini, “Imaꞌ. Agam iba i tsanganda aga gampangꞌ i bida anungꞌ da
    agam ba-isa agai.”
  ewe-ewe: Etee ɖe wo dzi be, “Ɛ̃, ŋkutsalawoe mienye. Mieva be yewoakpɔ ale si nu
    te mía ŋui la ɖa.”
  eng-LEE: And he said unto them, No! but to see the nakedness of the land are ye
    come.
  gvn-gvn: '@see-verse:GEN.042.011'
  nna-nna: Warinymil wurrarnajanaku, “Nyurra turlpanyinyurru warrarn yirrinaku, warrarnku
    kanganyaku nganarnaja.”
  asm-FB: তেতিয়া যোচেফে তেওঁলোকক ক’লে, “নহয়, তোমালোকে দেশৰ অসুৰক্ষিত অংশবোৰ চাবলৈহে
    আহিছা।”
  sus-A: يُسُقُ نَشَ عَ قَلَ عٍ بّ، «وُلٍ نَ عَ رَ. وٌ قَشِ بْشِ كٌبِدٍيٍ نَن قٍندٍ.»
  fra-SBL: 'Il leur dit : « Non, mais vous êtes venus pour voir la nudité du pays ! »'
  hbo-hbo: וַיֹּ֖אמֶר אֲלֵהֶ֑ם לֹ֕א כִּֽי־עֶרְוַ֥ת הָאָ֖רֶץ בָּאתֶ֥ם לִרְאֹֽות׃
  shp-NTPO: 'Jaskáakanabi Josekan jato yoia iki: —Enra jawekeskáaxonbi mato ikonhayamai.
    Matobo riki, paranax nato jeman weixon, jaoraoxonki non jato ramiatiki ixon, noa
    oinni bekanabores —akin.'
  eng-WYCLIFFE: To `whiche he answeride, It is in other maner, ye camen to se the
    feble thingis of the lond.
  piu-2006: '@see-verse:GEN.042.011'
  pjt-pjt: Ka Josephalu piṟukuṯu wangkangu, “Wiya, nyura pitjangu ngura nyanga nganampa
    para-nyakula ankula ngula warmaḻarira maḻaku pitjala nganaṉanya pungkunytjikitja.”
  cwe-cwe: Mbali Yosefu kagendelela kulonga, “Siyo! Mwiza kupelemba unyondenyonde
    muna iisi yetu.”
  bgs-bgs: Igkagi si Jose, na mà din, “Bulalón kó! Igsadun kó dini ébô mahà katô kalómétan
    dé ébô makapanalu kó áknami.”
  kik-kik: Nake Jusufu akĩmeera atĩrĩ, “Aca! Mũũkĩte kũrora bũrũri witũ kũrĩa ũtarĩ
    mũgitĩre.”
  ksr-ksr: 'Kaeŋ meleeŋgi totoroŋkota “Qaago totooŋ!” qama kokaeŋ toroqero: “Nono
    kantrinana dakanoŋ baageŋ aworo (defence) ama manja qewombaa bimoojoŋi, oŋo ii
    iima gosiŋ mobombaajoŋ koi kajuya!”'
  fra-NCL: 'Il leur dit : « Point du tout ; vous êtes venus reconnaître les endroits
    faibles du pays. »'
  cek-AK: Nihcae khaeah, To tih na ai ni; prae thung thazokhaih oh maw, om ai tiah
    khet han ih ni nang zoh o, tiah a naa.
  xla-xla: Epalati Yoseptapo asiyama yia꞉ watle epo atlaiyo, “Hao, wua꞉ isikimi na꞉
    dla mala-atlapo. Adipalati, wua꞉ isikimi di mota itiyamale pa꞉po ela kokoye wota꞉
    natila pumulana,” diyo.
  cuk-cuk: 'José bur bule sogded: —Binsa bemar gordii. Bemar unnila dakdanimalad,
    bia anmar-yargi baisursunna-dogleged sii.'
  uig-CYR: 'У уларға йәнә: — Ундақ әмәс! Бәлки зиминниң мудапиәсиз җайлирини көргили
    кәлдиңлар, — деди.'
  tel-2017: అయితే అతడు వారితో “కాదు, ఈ దేశం గుట్టు తెలుసుకోడానికి మీరు వచ్చారు” అన్నాడు.
  hat-BSA: 'Malgre sa li te di yo: “Non, men nou te vin gade pwen fèb nan defans peyi
    nou an.”'
  kos-kos: Joseph el fahk nu selos, “Mo! Komtal tuku in suk ac konauk lah mea kut
    munas kac.”
  hbo-WLC: וַיֹּ֖אמֶר אֲלֵהֶ֑ם לֹ֕א כִּֽי־עֶרְוַ֥ת הָאָ֖רֶץ בָּאתֶ֥ם לִרְאֽוֹת׃
  ibo-ibo: Ma Josef gwara ha sị, “Mba! Unu bịara ịchọpụta akụkụ obodo anyị nke a na-echezighị
    nke ọma.”
  ory-ory: ତେବେ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ନା, ନା, ତୁମ୍ଭେମାନେ ଦେଶର ଛିଦ୍ର ଅନୁସନ୍ଧାନ କରିବାକୁ
    ଆସିଅଛ।”
  wmt-wmt: '@see-verse:GEN.042.011'
  chk-chk: Iwe, Josef a üreniir, “Apwi, ämi oua wesewesen feito pwe oupwe operi ia
    esap wor tümwünün fanüem me ie.”
  ssd-ssd: 'Yosef ndek nane saniŋgina: Kuga. Tane sine tuku kilke tugu te ndaŋ ndaŋ
    nu kame buwam tuku saŋgri kuga ta kaŋgeram prowaig ŋgina.'
  rop-rop: Wal Josef bin tok, “Najing! Yumob bin kaman iya blanga faindat wujan im
    gudwei weya yumob wandi teikoba dijan kantri blanga melabat.”
  ukr-1871: 'Каже ж їм: Нї! Перевідати прийшли проходи в землю сю.'
  eng-AOI: But Joseph said, “No, you have come here to see if our people are weak.”
  yon-yon: Andiiwe, yembed yi yaa yedmoon “Yii, yiib kuu mene nub ambibkin yaa yi
    ana nangmidaniibban dee kuna kuyaa wedmok miniwen kii.” andoon
  bch-bch: Be Iosep ikeo pagid, “Eine mao. Gid tibur togai, toa panua timariala ngan
    kemi mao, tota anama atalelean.”
  deu-1951: 'Er aber sprach zu ihnen: Doch, ihr seid gekommen zu sehen, wo das Land
    offen ist!'
  eng-JPS: 'And he said unto them: ''Nay, but to see the nakedness of the land ye
    are come.'''
  ubr-ubr: Joseph iyawures iyau, “Ambin! Omi wonat wei ai tafanam an samisamin on
    wonitai mes.”
  srp-1865: 'A on im reèe: nije istina, nego ste došli da vidite gdje je zemlja slaba.'
  lug-lug: Ye n’abaddamu nti, “Nedda muzze kulaba obunafu bw’ensi yaffe bwe buli.”
  heb-heb: ויאמר אלהם לא כי ערות הארץ באתם לראות׃
  ben-IRV: কিন্তু তিনি তাঁদেরকে বললেন, “না না, তোমরা দেশের অসুরক্ষিত জায়গা দেখতে
    এসেছ।”
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਨਹੀਂ, ਸਗੋਂ ਤੁਸੀਂ ਦੇਸ਼ ਦੀ ਦੁਰਦਸ਼ਾ ਵੇਖਣ ਆਏ ਹੋ।
  tkr-tkr: 'Yusufee manbışik''le eyhen: – De''eş, şu abıynbı g''aces, nyaadiy yişde
    ölkayn it''um hidi''iyn cigabı!'
  mwp-mwp: Nuy thanamulpa kuniya mulaydhin kedha, ‘A! Lawnga lawnga setha ngitha kasa
    dana angayl ngapa kedha zapa thana midh ngoey balbayginga ngithamulpa koewbupa.’
  mya-JVB: ယောသပ်ကလည်း၊ မ ဟုတ်ဘူး။ ပြည် တော်၌ အားနည်း သော အရပ်ကိုကြည့်ရှု ခြင်းငှါ
    လာ ကြပြီဟု ဆို ပြန်၏။
  tte-O: Yosepa iwalolau kolili iwaloba, “Nigele. Komiu kwalaoma yakato ama yanuwa
    kwalobubu.”
  tbg-tbg: Vika minti tuvaro Iohepiva tiharo, Nenavu unahaama tiavo. Nenavu maini
    aninte tenavu kia koqemake maimaraara raqikiainara tavareka aniakave, tiro.
  hmo-hmo: To Iosepa ia gwau henidia lou, ia gwau, “Lasi. Umui be tano ena manoka
    itaia totona umui mai.”
  ata-ata: Ia anu Iosepu muavuti la muvikala kiipali vaxa noxiꞌa, “Uasisi manina!
    Ngingi ngeneꞌe ꞌo sou ngatulunexe sou ngalavu lexe tualasixe xalee anevaa pekiaꞌu
    uasi.”
  nfa-nfa: Te ngaa Yusuf jèka si dènge lii mèdhu hari, peka na, “He! Omo koso! Baku
    kapodꞌe-kabèli jaꞌa. Miu seꞌe tareꞌa-reꞌa dhèu bhelu. Miu mai tenge rahasia rai
    neꞌe!”
  urd-urd: उसने कहा, “नहीं; बल्कि तुम इस मुल्क की बुरी हालत दरियाफ़्त करने को आए हो।”
  rus-SYN: 'Он сказал им: нет, вы пришли высмотреть наготу земли сей.'
  cbt-NTPO: —Nonpiánama'. No'panëhuëi insëquësona co noya a'paipinanhuë' ni'camaso
    marë' huë'nama ipora, taantarin Cosiso'.
  bqc-SIM: 'Ɔ̃ a ònɛ́: Ɛgɛɛ! A mↄ wá bùsu asiigwaiɛ.'
  tcz-CHONGTHU: Ahin Joseph in a sei kit leuvin, “Ahipoi nangho hi ka gam'u hi gam
    ong kivaipoh achavaiye tia nei hung khol leu ahi,” ati.
  mar-mar: नंतर तो त्यांना म्हणाला, “नाही, तुम्ही आमच्या देशाचा कमकुवत भाग पाहण्यास
    आलेले आहात.”
  tcs-tcs: Bat Zosep i bin spik po dempla, ‘Nono! Yupla bin kam po paindaut ip kantri
    blo mipla i stil strong!’
  qub-qub: 'Chayno niptin yapay José niran: «Manami chaynöchu. Gamcunaga shamushcanqui
    maypa cay nasyunman yaycamunayquipäpis alli cashanta ricapacojmi.»'
  bqp-bqp: 'Akũ à pìńnɛ: Ɛ́kɛmɛ! A su ó bùsu asiri dↄ̃mɛ.'
  hat-hat: 'Jozèf di yo: -Se pa vre. Nou vin isit la pou n'' chache konnen pwen fèb
    peyi a.'
  eng-BSB: “No,” he told them. “You have come to see if our land is vulnerable.”
  tod-tod: 'É ɠɛni ti ma: «Kpele-o, wo ʋaaʋɛ zooi ná-zobotalazuʋɛti sumɔsu nɔ.»'
  eng-WEBPB: He said to them, “No, but you have come to see the nakedness of the land!”
  kbq-kbq: Anage hazanagi ke'zmi rezmanteno agra anage hu'ne, A'o, kegava osu'nona
    mopati afureta kenaku tamagra e'naze!
  nhe-BL: 'Huan José quiijto: ―¡Ax neli! Inhualahuij inquiitaquij quejatza huan canica
    huelis intechtlanise ipan totlal.'
  bus-bus: 'Ben à bèńnɛ: Ɛgɛɛmɛ! A mↄ wa bùsu asii dↄ̃mɛ.'
  gub-BL: — Nazeruzar kwaw peze'eg rehe ihe. Pezur xe ureiwy ikàg 'ymaw hexak pà,
    i'i wanupe.
  eng-DRA: 'And he answered them: It is otherwise: you are come to consider the unfenced
    parts of this land.'
  knf-knf: 'Kë ul aşë ji na baka : « Aa, nabi pten dko di nahilnuŋ kakobna uŧaak,
    woli nabi ugut. »'
