verse: GEN.042.029
translations:
  mal-C: 'അവർ കനാൻദേശത്തു തങ്ങളുടെ പിതാവായ യാക്കോബിന്റെ അടുക്കൽ എത്തി തങ്ങൾക്കു സംഭവിച്ചതെല്ലാം
    അദ്ദേഹത്തോട് അറിയിച്ചു. അവർ ഇങ്ങനെ പറഞ്ഞു:'
  deu-TKW: 'Als sie nun zu ihrem Vater Jakob nach Kanaan zurückgekehrt waren, berichteten
    sie ihm alles, was ihnen begegnet war, und sprachen:'
  lin-lin: 'Tango bakomaki epai ya tata na bango Jakobi na mokili ya Kanana, bayebisaki
    ye makambo nyonso oyo ekomelaki bango. Balobaki :'
  cbr-NT: 'Usa ''ain ka Canaán menu bëbakëxa, bëbaxun ka kamabi atux ''ikë aín papa
    Jacob ñuixunkin kakëxa, a ëmanu ''ikë ''apun ka nu ''atimai banai nishkin nux
    isanuna këmëkianxun atun me ''utuni kuan kixun nu kaxa:'
  eng-LSV: And they come to their father Jacob, to the land of Canaan, and they declare
    to him all the things meeting them, saying,
  bmu-bmu: 'Anda mala Keinan gölmenöŋ iwiŋini Jeikobköreŋ aŋgota yuai asuhum eŋgiyöhi,
    miaŋgö kösohotŋi mi körek kewö jigetka mörök:'
  eng-GNV: And they came vnto Iaakob their father vnto the lande of Canaan, and tolde
    him all that had befallen them, saying,
  eng-WEBSTER: And they came to Jacob their father to the land of Canaan, and told
    him all that befell them, saying,
  nhw-BL: 'Huan quema ajsitoj tlali Canaán, quipohuilijque inintata, Jacob, nochi
    catli quinpanotoya, quiilhuijque:'
  swh-ONEN: Walipofika kwa Yakobo baba yao katika nchi ya Kanaani, wakamweleza mambo
    yote yaliyowapata. Wakasema,
  bba-bba: Mɑ bɑ wure bɑ swɑɑ wɔri bɑ turɑ ben tundon mi Kɑnɑnin temɔ. Bɑ nùn sɔ̃ɔwɑ
    kpuro ye n bu deemɑ.
  eng-KJVCPB: And they came unto Jacob their father unto the land of Canaan, and told
    him all that befell unto them; saying,
  cpy-cpy: 'Ikanta rareeteeyaani Canaán-ki, ikamantapakiri ipaapate Jacob okaatzi
    awijimotakiriri, ikantapakiri:'
  mpx-mpx: Sauga hi na hi vin tamaliya Yakobo elana panuwa Kenani, inoke bugul gegewena
    toto i masal elal hi wasaan elana.
  wbp-wbp: Yinya kartaku-pala papardi yanulu parra-patuku ngurlu-kurlu. Yukajarnili
    ngurra-kurra kirda-nyanu-kurlangu-kurra Kanana-kurra. Manulurla yimi-ngarrurnu
    nyiyarningkijarra.
  luo-luo: Kane gibiro ir Jakobo wuon-gi e piny Kanaan, neginyise duto mane osetimorenegi.
    Negiwacho niya,
  meu-meu: Kanaan tanona ai e kau, tamadia Iakob dekenai. Bena edia laolao sivaraina
    e hamaorolaia, eto,
  npi-ULB: तिनीहरू कनानमा आफ्ना पिता याकूबकहाँ फर्केर तिनीहरूमाथि आइपरेका सबै कुरा
    बताइदिए । तिनीहरूले भने,
  yor-yor: Nígbà tí wọ́n padà dé ọ̀dọ̀ Jakọbu baba wọn ní ilẹ̀ Kenaani, wọ́n ròyìn
    gbogbo ohun tí ó ṣẹlẹ̀ fún un wí pé,
  emp-NTPO: 'Canaaʌ̃ druad̶e ãdji zeza Jacoboma jũẽnaped̶a ãdji Egipto druad̶e sãwãped̶ad̶ara
    jũma nẽbʌrʌsid̶aa. Nãwã jarasid̶aa:'
  ind-ind: Beberapa hari kemudian, setibanya di rumah, mereka menceritakan kepada
    Yakub semua yang sudah terjadi,
  pes-OPCB: 'وقتی برادران به سرزمین کنعان نزد پدر خود یعقوب بازگشتند، آنچه را که برایشان
    اتفاق افتاده بود برای او تعریف کرده، گفتند:'
  ssx-ssx: Iki mo Keinani nane paa opolo a꞉paata꞉ ika꞉ apa꞉ Dieikope pa꞉ta꞉ mo hande
    iki pa꞉ta꞉ piekeeki paeyaosiki a꞉pa la halolo hata꞉ alota꞉
  lcm-lcm: Au, kila pasal na kianla serei pok si tamaria ta Iakov e Kanan na kila
    akus ia ta keve nem aongos ang katanla serei singiria,
  aer-aer: Kake nine-pele itne aletheke-irrereke arlte urrpetyeke-atwetye Canaan-werne-atheke
    merne annge itneke-akerte. Itne akngeye itnekenhe apmereke irremele ikwere ileke
    nthakenhe anthurre-arle irreke itneke Egypt-nge.
  tgl-ULB: Pumunta sila kay Jacob, na kanilang ama sa lupain ng Canaan at sinabi nila
    ang lahat ng nangyari sa kanila. Sinabi nila,
  nop-nop: Kaŋ adi Kanaaŋ kwetneŋ behik Yakobo wooŋ kaŋ nemek mintayemiŋguk wondiniŋ
    mede kahat wanakaŋ hogohogok tubudapmaaŋ niŋgiŋ. Tiŋa niŋgiŋ,
  kca-kca: 'Щӑԓта Ханаан мўва, Иаков ащеԓ хŏща йŏхәтмеԓән, ԓыв пиԓэԓән уԓәм верәт
    хŏԓ ԓўвеԓа пŏтәртсэԓ, щиты йастәсәт:'
  cbu-NT: Ashiramchusin, naayarandsin, zapishsha Kanaanashsha tsap kuskamchusin, wapareetssha
    Akopaa kamanimantangatamach ashiranganaya.
  hui-hui: Ani lalu Kenana dindi anda pu howa ti aba Yagabahondo mbirale biyaruni
    bibahende lamiai hene.
  wrs-wrs: Doa henga anganamba, Kenanda di pulvona, wo hevna aralm ishumnina, nom
    hevm ten vinnam.
  jao-jao: Kulu kalu-lhuwarri bajingu yalibala. Kalu-wingka...i yurrngumantha nyala
    bajinju ki-awaralu nyungkalunga Kinin kulu nyungkalunga-biyilu ki-malbungku. Kalu-yibanda
    barra baji. Kulu yinarrambalulu barra kalinyambi-nu yiku, kalu-arri yiku,
  mya-mya: ခါ​နာန်​ပြည်​ရှိ​သူ​တို့​၏​အ​ဖ​ယာ​ကုပ်​ထံ သို့​ရောက်​ကြ​သော​အ​ခါ ဖြစ်​ပျက်​ခဲ့​သ​မျှ
    အ​ကြောင်း​စုံ​ကို​ဖ​ခင်​အား​ပြော​ပြ​ကြ​လေ သည်။-
  cbi-NTPO: 'Tsejtu Canaán tusha miitu, yala tyee i'' demaji'' bain yala'' apa Jacobnu
    tsangue dekuindaketu, tsandila:'
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀ་ན་ཨན་ཡུལ་གྱི་ཡབ་ཡ་ཀོབ་ཀྱི་གམ་དུ་སླེབས་པ༌དང༌། ཁོ་རྣམས་ལ་བྱུང་བའི་དོན་རྣམས་འདི་ལྟར་སྨྲས༌པ།
  wsk-wsk: Nuna tai Canaan sor te, nunga nonet Jacob kote arataman, ale mel suen biya
    nungumik te aratam mu manorman. Nuna balman,
  kkl-kkl: Kanaan sikini wamoghag piekti, sinag uro yabiogne sikiniag ambarekti,
  sna-sna: Pavakasvika kuna baba vavo Jakobho munyika yeKenani, vakamuudza zvakanga
    zvaitika kwavari. Vakati,
  spa-BLM: 'Vinieron a Jacob, su padre, a la tierra de Canaán, y le contaron todo
    lo que les había sucedido, diciendo:'
  beu-beu: Ini lamal milalut ila Kanaan mi muse, na emangpi ba nehe ening metma iadana
    ang naung, ini metma imang at veng sarenta. Ini sarentat hula,
  cac-cac: 'Axo yic ix jax eb'' vin̈ d''a yol yic Canaán chi'', ix yalan eb'' vin̈
    d''a vin̈ smam tastac ix ec'' d''a yib''an̈. Ix yalan eb'' vin̈ icha tic:'
  swh-ULB: Wakaenda kwa Yakobo, baba yao katika nchi ya Kanaani na kumwambia yote
    yaliyowapata.
  bel-bel: 'І прыйшлі да Якава, бацькі свайго, у зямлю Ханаанскую і расказалі яму
    ўсё, што здарылася зь імі, кажучы:'
  deu-ELBBK: 'Und sie kamen in das Land Kanaan zu ihrem Vater Jakob und berichteten
    ihm alles, was ihnen widerfahren war, und sprachen:'
  mbb-OT: Ne hein nekeulì dan diyà te amey zan he si Jacob he ziyà te Canaan midtudtulan
    dan sikandin te langun he neulaula kandan. Ke sikandan te,
  msc-msc: 'Nba, alu se mɛn kɛni alu fa Yakuba wara Kanaan bɔnsɔn na jamana rɔ, ko
    mɛn ka alu sɔrɔn, alu ka wo bɛɛ dantɛɛli kɛ a yɛ. Alu kan ko:'
  mal-2015: 'അവർ കനാൻദേശത്തു തങ്ങളുടെ അപ്പനായ യാക്കോബിന്റെ അടുക്കൽ എത്തിയാറെ, തങ്ങൾക്കു
    സംഭവിച്ചതു ഒക്കെയും അവനോടു അറിയിച്ചു പറഞ്ഞതു:'
  tuo-NT: Na Canaá diꞌtapʉ na pacʉ Jacob tiropʉ dajarã, nipeꞌtise narẽ Egiptopʉ waꞌaꞌquere
    werecãrã niwã.
  gup-gup: Bu birrimarnebebmeng kornkumo bedberre nawu Jacob kore kubolkwarlah Canaan,
    wanjh birrimarneyimeng rowk nawu benmarnekurduyimerranj. Birriyimeng,
  met-met: Bungina disok rangua tibudinga Yekop mana titia Kenan, dibaxanga axamang
    longgalo disok manadi na. Daharua ba,
  gvs-gvs: E siketoiya sina Kenani goi sisiu sina tamadi Yakobo ina vada goi go, tauyana
    yaina sivatétala adi kaibako, sidigo kadi,
  rmc-rmc: 'Sar doavle ke peskro dad ko Jakob andro Kanaan, phende leske savoro, so
    pes lenge ačhiľa:'
  nlg-nlg: Mi tana bona gaira tara sara tana tamadira Jacob tana butonikomu i Canaan,
    tara tutugui vania na lei totobo tara kale i vuvungadira.
  dgr-DOGNT: Kanan nèk'e edetà Jacob ghǫ nǫǫ̀gı̨ı̨de ekò gıxè dàgòjàa sìı hazǫǫ̀ edetà
    ts'ǫ̀ hagedı,
  pes-OPV: 'پس نزد پدر خود، یعقوب، به زمین کنعان آمدند، و از آنچه بدیشان واقع شده
    بود، خبرداده، گفتند:'
  ron-1924: 'С-ау ынторс ла татэл лор Иаков, ын цара Канаан, ши й-ау историсит тот
    че ли се ынтымпласе. Ей ау зис:'
  ben-OBCV: কনান দেশে তাঁরা যখন তাঁদের বাবা যাকোবের কাছে এলেন, তখন তাঁরা তাঁদের প্রতি
    যা যা ঘটেছিল সেসব কথা তাঁকে বললেন। তাঁরা বললেন,
  lex-lex: 'La''pa rla''awa amni Yakopa la noha Kana''ana, dewade rwahaur nohora hya''
    maka rlernana, riwra:'
  rgu-rgu: Basa de ara laꞌo raroo. Losa Kanaꞌan, boe ma ara tui papa na basa-basan
    fo laꞌe si a.
  som-som: Markaasay aabbahood Yacquub ugu yimaadeen dalkii Kancaan, oo waxay isagii
    u sheegeen wixii ku dhacay oo dhan, iyagoo leh,
  lat-VUC: 'Veneruntque ad Jacob patrem suum in terram Chanaan, et narraverunt ei
    omnia quæ accidissent sibi, dicentes:'
  aoi-aoi: Nawurrak-alilikenume-ka ngawa wurrakina bi...ya yanda-langwa nawurraki-yar•duma
    wurrakina Kenina-manja. Biya na-likenuma angalyu-wa wurrakina, akwa nenu-makama
    nungwarringba-manja amurndakibina ne-yama-mulangwa akina. Ne-yama wurrakina,
  eng-ASVBT: And they came unto Jacob their father unto the land of Canaan, and told
    him all that had befallen them, saying,
  mna-mna: Timiili ma tila tipet ki taman Yakop ta Kanaan a, to tiso i pa mbulu boozomen
    ta ipet pizin isu Aikuptu na.
  ita-1885: 'Poi, venuti a Giacobbe, lor padre, nel paese di Canaan, gli raccontarono
    tutte le cose ch''erano loro intervenute, dicendo:'
  eng-LXXUP: And they came to their father, Jacob, into the land of Canaan, and reported
    to him all that had happened to them, saying,
  eng-ULB: They went to Jacob, their father in the land of Canaan and told him all
    that had happened to them. They said,
  spa-VBL: Cuando llegaron a casa en Canaán, le contaron a su padre Jacob todo lo
    que había pasado.
  fra-_FOB: 'Et ils vinrent vers Jacob, leur père, au pays de Canaan, et lui racontèrent
    toutes les choses qui leur étaient arrivées, en disant:'
  mal-mal: 'അവർ കനാൻദേശത്തു തങ്ങളുടെ അപ്പനായ യാക്കോബിന്റെ അടുക്കൽ എത്തിയപ്പോൾ, തങ്ങൾക്കു
    സംഭവിച്ചത് ആദ്യന്തം അവനോട് അറിയിച്ചു പറഞ്ഞത്:'
  urd-GVR: Mulk-e-Kanān meṅ apne bāp ke pās pahuṅch kar unhoṅ ne use sab kuchh sunāyā
    jo un ke sāth huā thā. Unhoṅ ne kahā,
  suz-BL: मेकोपुकीमी आन आफ याकूब आ खिं कनान रागी जाक्‍दीश्‍शा, मार मार दुम्‍मे, नेल्‍ल
    शोव़ङमे बाक्‍त।
  ita-1927: 'E vennero a Giacobbe, loro padre, nel paese di Canaan, e gli raccontarono
    tutto quello ch’era loro accaduto, dicendo:'
  ckb-ckb: 'ئینجا هاتنە لای یاقوبی باوکیان لە خاکی کەنعان، هەرچییەکیان بەسەرهاتبوو
    بۆیان گێڕایەوە و گوتیان:'
  eng-BBE: So when they came to Jacob their father, in the land of Canaan, they gave
    him an account of all their experiences, saying,
  crx-NTPO: '''Et Jacob dubá ''en hits''u naoosdil Canaan yun k''ut, ''ink''ez hiyulh
    nahoolnuk nts''oh te bubulh dahoot''en-un ''uhuyulhni,'
  kan-OKCV: ಅವರು ಕಾನಾನ್ ದೇಶದಲ್ಲಿದ್ದ ತಮ್ಮ ತಂದೆ ಯಾಕೋಬನ ಬಳಿಗೆ ಬಂದಾಗ, ತಮಗೆ ಸಂಭವಿಸಿದ್ದೆಲ್ಲವನ್ನೂ
    ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  bbb-bbb: Bu ijiege reva bune una vakuma Kenane asoe buone Jekafu fino ijia usiaena
    vua izege bu reva ijene fu kuarae.
  tam-2017: 'அவர்கள் கானான் தேசத்திலுள்ள தங்கள் தகப்பனாகிய யாக்கோபிடம் வந்து, தங்களுக்குச்
    சம்பவித்தவைகளையெல்லாம் அவனுக்கு அறிவித்து:'
  spa-RV-1909: 'Y venidos á Jacob su padre en tierra de Canaán, contáronle todo lo
    que les había acaecido, diciendo:'
  ron-BTF: 'Şi au venit la Iacob, tatăl lor, până în ţara lui Canaan şi i-au spus
    tot ceea ce li s-a întâmplat, spunând:'
  eng-WEBP: They came to Jacob their father, to the land of Canaan, and told him all
    that had happened to them, saying,
  eng-FBV: When they arrived home in Canaan, they told their father Jacob everything
    that had happened.
  nld-1939: Zo kwamen zij dan bij hun vader Jakob in het land Kanaän terug, en verhaalden
    hem alles, wat hun overkomen was.
  nch-BL: 'Huan quema ajsitoj tali Canaán, quipohuilijque inintata, Jacob, nochi cati
    quinpanotoya, quiilhuijque:'
  tfr-NTPO: Öötong l̈öng Canaán kjokyo iröng obi ga l̇l̇ëye shäryono ba kong dö l̈i
    l̈ara l̈ok ba data kong. Tjl̈ẽ ba kong ga
  vie-1934: 'Các anh em trở về cùng Gia-cốp, cha mình, tại xứ Ca-na-an, thuật lại
    cho người nghe mọi nỗi đã xảy đến, rằng:'
  hin-CV: जब वे कनान देश में अपने पिता याकोब के पास पहुंचे, तब उन्होंने अपने पिता
    को पूरी घटना बताई.
  eng-OURB: They came to Jacob [Supplanter] their father, to the land of Canaan [Humbled],
    and told him all that had happened to them, saying,
  spa-BES: 'Y cuando llegaron a Jacob su padre, en la tierra de Canaán, le dieron
    cuenta de todas sus experiencias, diciendo:'
  tdx-tdx: Ie pok’ aman-drae’e an-tane’ Kanàne añe, le natalily ama’e ze hene nife­tsak’
    am’iereo, ami’ty hoe,
  vid-vid: Lowafichile isi ya Kanaani kwa mhaza wa hewo Yakobo, nawamsimila geng'ha
    gayawafichile nawamlonjela,
  pwg-pwg: Ku Keinan inekiibau na aviyavisina peyarina itupuwa Egypt dobuna kamonai
    ma ketiyai na i mamai Jeikap kurina ivi mamatara, ivona bo,
  eng-OKE: And they came to Jakob their father in the land of Kenaan, and showed him
    all that had happened to them, saying,
  tha-KJV: เขาก็​กล​ับไปหายาโคบบิดาของเขาในแผ่นดินคานาอัน แล​้วเล่าเรื่องทั้งหมดที่​เก​ิดขึ้นแก่ตนให้​บิ​ดาฟังว่า
  por-BR-2018: 'E vindos a Jacó seu pai em terra de Canaã, contaram-lhe tudo o que
    lhes havia acontecido, dizendo:'
  bco-bco: Iyo꞉ Ka꞉ina꞉n hena ha꞉na꞉sa꞉ga꞉ Ya꞉kobdo꞉wa fa꞉la꞉dowakiyo꞉, kelego꞉ ilo꞉
    amilo꞉ fa꞉la꞉dowo꞉ a꞉no꞉ iyamo꞉wo꞉ tambo malolo꞉ meaki a꞉la꞉sio꞉, “Isibdo꞉ bo꞉fo꞉lowan
    kaluwa꞉yo꞉ nimo꞉wo꞉ halale sa꞉laki, nio꞉ ili heno꞉ bo꞉bo꞉lema꞉ni mio꞉lo꞉b a꞉la꞉sio꞉.
  deu-ELO: 'Und sie kamen in das Land Kanaan zu ihrem Vater Jakob und berichteten
    ihm alles, was ihnen widerfahren war, und sprachen:'
  ktm-ktm: Idu iy ndre su hehir hun tama' su ke Yakop odo Kenan, eri su henen sane
    ndre sulo-on ndre hehir ta su, eri ile tadan.
  caa-caa: 'Y conda cꞌotoyobꞌ tama e lugar Canaán, cay uchecsuobꞌ taca utatobꞌ xeꞌ
    jax e Jacob tunor lo que numuy tacarobꞌ, y uyareobꞌ cocha era y che:'
  eng-WYC-2018: And they came to Jacob, their father, in the land of Canaan, and told
    to him all things that befelled to them, and said,
  epo-epo: 'Kiam ili venis al sia patro Jakob en la landon Kanaanan, ili rakontis
    al li ĉion, kio okazis al ili, dirante:'
  uig-PIN: 'Ular Ⱪanaan zeminiƣa, atisi Yaⱪupning ⱪexiƣa kelip, bexidin ɵtkǝn ⱨǝmmǝ
    wǝⱪǝlǝrni uningƣa sɵzlǝp berip:'
  beo-beo: Ilia da eda Ya:igobema doaga:loba, ilia da hou huluane ilima misi amo huluane
    ema amane adoi,
  tpi-OTNT: Taim ol brata i kamap pinis long graun Kenan, ol i tokim Jekop, papa bilong
    ol, long olgeta samting i bin kamap long ol.
  hau-SA: Sa’ad da suka zo wurin mahaifinsu Yaƙub a ƙasar Kan’ana, suka faɗa masa
