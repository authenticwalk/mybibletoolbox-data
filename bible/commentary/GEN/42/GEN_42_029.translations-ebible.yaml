  yap-yap: Nap’an nrabad ngak Jakob ni chitamangirad nga Kanaan, miyad weliy ngak
    urngin e tin kan rin’ ngorad ni lungurad,
  tet-tet: Hotu, sia laꞌo liu. Toꞌo Kanaꞌan tiꞌan, sia katak baa ama Yakob lia hotu-hotu
