  bel-N: 'I прыйшлі яны да Якуба, бацькі свайго, ў зямлю Ханаан, і распавялі яму ўсё,
    што здарылася з імі, кажучы:'
  grc-BRENT: Ἦλθον δὲ πρὸς Ἰακὼβ τὸν πατέρα αὐτῶν εἰς γὴν Χαναὰν, καὶ ἀπήγγειλαν αὐτῷ
    πάντα τὰ συμβάντα αὐτοῖς, λέγοντες,
  ind-AYT: Mereka pun sampai kepada Yakub, ayahnya, di tanah Kanaan. Mereka menceritakan
    kepadanya tentang semua hal yang telah menimpa mereka, katanya,
  lid-lid: 'Eme oro ame asahan hawe tama oro ame Kenan. Ano badeh oro asehek ta tama
    oro ta lakou mari nane asahan bada oro:'
  nya-nya: Atafika kwa abambo awo Yakobo mʼdziko la Kanaani anafotokoza zonse zimene
    zinawachitikira nati,
  hrv-hrv: Došavši k svome ocu Jakovu u zemlju kanaansku, kazaše mu sve što ih je
