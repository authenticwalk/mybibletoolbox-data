  mdy-ETH: ዬካፓ ካኣናኔ ዓጮይዳ ዓኣ ዓዶ ያይቆኦቤ ኮራ ዔያታ ሄሊ፥ ዔያቶይዳ ማዔ ባኮ ቢያ ሂዚ ጌዒ ኬኤዜኔ፦
  twi-ASANTE: Wɔduruu wɔn agya Yakob nkyɛn wɔ Kanaan no, wɔbɔɔ no nsɛm a asisi no
