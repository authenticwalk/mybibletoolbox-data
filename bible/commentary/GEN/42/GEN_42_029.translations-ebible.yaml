  twi-twi: Woduu wɔn agya Yakob nkyɛn wɔ Kanaan no, wɔbɔɔ no nsɛm a asisi no nyinaa
    ho amanneɛ. Wɔkae se,
  hlt-hlt: Te dongah Kanaan kho kah a napa Jakob taengla a pha uh vaengah amih taengah
    aka thoeng boeih te amah taengah puen uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ bɛ cicɛ Sɑkɔbu borɛ̀ Kɑnnɑhɑ̃ɑ̃, kóò nɑ̀kɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    dɔ̀ɔ̀.
  msy-2020: Egha aveghbuaba Kenanɨn nguazimɨn otogha, uan afeziam Jekop, bizir me
    bativizibar gun bar a mɨkeme.
  txq-txq: Basa boe ma ara laꞌo rakandoo losa Kanaꞌan, de ara tui sira aman basa hata
    fo dadi ena.
  aaz-aaz: Rarit sin nnaon nkonon. Antean Kanaꞌan on naan ate, sin naretaꞌ neu sin
    aamf ee, saaꞌ-saaꞌ reꞌ sin nnaben niit ee, nmurai naꞌko sin nbin pah Masir, tar
    antea sin nfain neman.
  azb-azb: 'Onlar Kənan torpağına, ataları Yaqubun yanına gəldilər və başlarına gələn
    bütün hadisələri ona danışıb dedilər:'
  eng-DBY: And they came into the land of Canaan, to Jacob their father, and told
    him all that had befallen them, saying,
  hin-2017: 'तब वे कनान देश में अपने पिता याकूब के पास आए, और अपना सारा वृत्तान्त
    उसे इस प्रकार वर्णन किया:'
  wol-KYG: 'Ba ñu yeggee ca seen baay Yanqóoba ca réewu Kanaan, daldi koy nettali
    li leen dal lépp, ne ko:'
  swp-swp: To se lage tamadi Iakobo arinai Kanana tanona eai, abo se heriheriba saha
    eo saha se tubu aridi eai, si ene,
  bjr-bjr: Miqi qimasee faiqaqee mariufaqa iaqoo kananaana nári nikoofa Yakooboofa
    marunnai Kannaa maqusai ooruree aiqama mi ainainausa kambiqoonara qimamiqau.
  eng-YLT: And they come in unto Jacob their father, to the land of Canaan, and they
    declare to him all the things meeting them, saying,
  kne-kne: Domateng da pay sin kad-an ama da ed Canaan, insodsod da en sisya am-in
    di napasamak en daida.
  heg-NTPO: Hidi nam oen laok napiut. Lius se Kanaꞌan kon, oen nahdeh oen aman na
    deng totoang asa man in daid nol oen son na.
  ptu-ptu: 'Tappana sule lako Kanaan, natula''um lako Yakub ambena indo ingganna kadadiam
    natammu dio Mesir, naua:'
  bzd-NTPO: 'Mik ie''pa demine Canaán, eta̱ ì tka ie''pa ta̱ Egipto e'' ko̱s pakérakitö
    iyë́ a̱. Ie''pa tö iché ia̱:'
  kwf-kwf: Ma kaidaꞋi kira oli laꞋu maꞋi siana maꞋa kira Ꞌi Kenan, kira ka faꞋarongoa
