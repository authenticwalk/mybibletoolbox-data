  eng-WMB: They came to Jacob their father, to the land of Canaan, and told him all
    that had happened to them, saying,
  tam-TCV: அவர்கள் கானான் நாட்டுக்குத் தங்கள் தகப்பன் யாக்கோபிடம் வந்தபோது, தங்களுக்கு
    நடந்ததையெல்லாம் அவனுக்குச் சொன்னார்கள்.
  ceb-ULB: Miadto sila kang Jacob, nga ilang amahan sa yuta sa Canaan, ug gisuginlan
    siya sa tanang mga nahitabo kanila. Miingon sila,
  mkn-mkn: Ais dong jalan tarús. Sampe di Kanaꞌan, ju dong carita sang dong pung papa
