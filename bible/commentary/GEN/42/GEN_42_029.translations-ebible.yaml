  gun-gun: 'Ha''e gui Canaã yvy re nguu Jacó-a py ovaẽ vy ixupe omombe''upa oiko va''ekue-''ekue.
    Ha''e vy aipoe''i:'
  agu-BL: 'Yi wi''t cyopone''n Canaán, nintzun baj quen chitxoliltz tetz Jacow yi
    chitaj yi mbi cu''n e'' bantz. Itzun cyaltz:'
  eng-PEV: The next day, they kept going towards Canaan country, and they kept on
    camping along the way. When they got to Canaan country, they went to their father
    Jacob, and they told him about the things that happened to them in Egypt country.
  ilo-ULB: Napanda kenni Jacob nga amada nga adda iti daga ti Canaan ket imbagada
    kenkuana ti amin a napasamak kadakuada. Kinunada,
  kpg-kpg: 'Di nadau loomoi gi di nadau damana go Jacob i Canaan, digaula ga hagi anga
    nia mee huogodoo ala ne hai ang gi ginaadou:'
  uig-ARA: 'ئۇلار قانائان زېمىنىغا، ئاتىسى ياقۇپنىڭ قېشىغا كېلىپ، بېشىدىن ئۆتكەن ھەممە
    ۋەقەلەرنى ئۇنىڭغا سۆزلەپ بېرىپ:'
  bsp-bsp: Kɔ ŋambɛrɛ ndena papa kəŋan Yakuba nde atɔf ŋa Kanahan. Kɔ ŋalɔmər kas
