  eng-WYC-2017: And they came to Jacob, their father, in the land of Canaan, and told
    to him all things that befelled to them, and said,
  eng-WMBB: They came to Jacob their father, to the land of Canaan, and told him all
    that had happened to them, saying,
  spp-spp: Ɲyɛ pi à pa nɔ pi tuŋi Yakuba yyére, Kana kìni i ke, nde l'à pi ta ke,
    ka pi i lire puni jwo u á, maa jwo
  aey-aey: Aria age Kenan hatuna calimeig age memega, Jekobca, hoin. Ceteh cunug ageca
    calen eu sadudu madoin.
  urd-GVH: मुल्के-कनान में अपने बाप के पास पहुँचकर उन्होंने उसे सब कुछ सुनाया जो उनके
    साथ हुआ था। उन्होंने कहा,
  rug-rug: Meke sipu kamo si arini pa Kenani koasa tamadia sapu se Zekopi, si tozi
    rini koasa sari doduru gua pu ta evaṉa koa rini.
  gaz-gaz: Isaanis gara biyya Kanaʼaan abbaa isaanii Yaaqoob bira dhufanii waan isaan
    irra gaʼe hunda isatti himan; akkanas jedhan;
  fra-LSG: 'Ils revinrent auprès de Jacob, leur père, dans le pays de Canaan, et ils
    lui racontèrent tout ce qui leur était arrivé. Ils dirent:'
  gnn-gnn: Martj‐gay ŋuliŋurunydja wäŋgaŋalana, yana liŋgu bur‐bunana mäḻu'mirriŋuwa
    Djaykuppa, bala yana walala ḻakaraŋalana bukmak nhä malanha ŋunhi nhaltjarra yukurrana
    walalaŋgu ŋunhala.
  yal-yal: E to so e baba Yaxuba konni Kanan bɔxɔni, feen naxanye birin e li, e yi
