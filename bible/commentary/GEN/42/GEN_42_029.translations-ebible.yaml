  tof-tof: I tibiób ab nóma emrrónóp Zeikobón, Keinan tüpdü, i oya we izazilóp blaman
    ene ne pokoa tómbapónónóp ibüka wagó,
  sus-sus: E to so e baba Yaxuba yire Kanaan bɔxi ma, e naxa na birin dɛntɛgɛ a bɛ.
  pon-2006: Ni arail lel rehn arail pahpao nan Kenan, re ahpw koasoiaiong soahng koaros
    me wiawihiong irail.
  jae-jae: Gêdêŋ taŋ sêô lasê dêdêŋ tameŋi Jakob aŋga gamêŋ Kanaan ŋa naŋ, ac sêjac
    miŋ biŋ samob, taŋ kêtap êsêac sa naŋ, gêdêŋ eŋ ma sêsôm gebe
  ksd-ksd: Ma dia ga pot pire Iakob tama i diat ta ra gunan Kanaan, ma dia ga vaarike
    ra lavur magit i ga tadav diat;
  tur-YTC: 'Kenan diyarına, babaları Yakov’a gelip başlarına gelen her şeyi ona anlatıp
