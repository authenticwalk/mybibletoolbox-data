  kan-2017: ಅವರು ಕಾನಾನ್ ದೇಶಕ್ಕೆ ತಮ್ಮ ತಂದೆಯಾದ ಯಾಕೋಬನ ಬಳಿಗೆ ಬಂದು ನಡೆದ ಎಲ್ಲ ವಿಷಯವನ್ನು
    ತಿಳಿಸಿದರು.
  ena-ena: Hameŋ abavɨla ua Kenan fɨli tɨbɨ iahuavɨla akuaba akuaba iahavɨci igavɨmi
    agɨlasaŋ iaganɨlu Jekopɨ dɨ abavɨmi.
  tgo-tgo: Mbaŋa thɨ vutha weya ramanji Jeikob Kenan e tɨne, kaero thɨ utugiya weya
