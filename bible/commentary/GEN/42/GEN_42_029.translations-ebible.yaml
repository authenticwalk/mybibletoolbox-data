  ton-ton: ¶ Pea naʻa nau haʻu kia Sēkope ko e nau tamai ki he fonua ko Kēnani, ʻo
    nau fakahā kiate ia ʻae meʻa kotoa pē naʻe hoko kiate kinautolu; ʻo pehē,
  ces-1613: 'Navrátivše se pak k Jákobovi otci svému do země Kananejské, vypravovali
    jemu všecko, co se jim přihodilo, pravíce:'
  eko-eko: 'N''oofiya wapapaaya Yaakhumpa tuniya ya Kanaani, khusala amuuza zooshi
