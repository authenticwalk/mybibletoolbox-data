  gum-gum: 'Inchen nømbe Canaán pirausrø møskai Jacob waisrø chab puabe, nømun kerrigu
    chi purayaigwan eshkab trenchibelø køn:'
  iou-iou: Parä yäŋewänkaŋ kuŋtäŋgän Kenan komeken ahäŋpäŋ nani Jekop manbiŋam kuduptagän
    iwet moreŋkuŋ.
  haw-1868: A hiki lakou io Iakoba la, i ko lakou makuakane i ka aina o Kanaana, hai
    aku la lakou ia ia i na mea a pau i loaa'i ia lakou; i aku la,
  arb-NAV: 'وَعِنْدَمَا قَدِمُوا عَلَى أَبِيهِمْ يَعْقُوبَ فِي أَرْضِ كَنْعَانَ قَصُّوا
    عَلَيْهِ مَا حَلَّ بِهِمْ، وَقَالُوا:'
  adz-adz: Gubuꞌ ribarangan bawaꞌa sib da raman Yakop i intap Kanan, da ifis i nam
    santan waꞌan da ribarangan ugu. Da ini binaꞌ,
  ewe-ewe: Ale wova ɖo wo fofo, Yakob gbɔ le Kanaan, eye wogblɔ nu siwo katã dzɔ la
    nɛ.
  eng-LEE: And they came unto Jacob their father unto the land of Canaan, and they
    told him all that had befallen them; saying,
  gvn-gvn: Jana nganjanandaku Jacobandaku kadan baja, nyungundu balkan junjuy-junjuynku.
    Jacobangka jananda yalaman, “Bula Joseph, Simeon yaluy kari. Yurra Benjaminkuda
    wundinka. Yinyangka nganya milka-bujar-manil.” Reubenangka nganjananda yalaman,
    “Ngayuku Benjamin ngulkurrduku kujil. Kaki ngayu nyungun kari wundil baja yunundu,
    yundu ngayku kangkal-bulal kuni.” Jacobangka yalaman, “Ngayku kangkal kari yurranji
    dungay, ngayu kari yungal.”
  nna-nna: Palaja kulpanyayi janamili japartukarti, warrarnja Canaan-ja. Yimpirniyili
    wiyirr nganirrangu jinajalu.
  asm-FB: কনান দেশলৈ উলটি গৈ তেওঁলোকে তেওঁলোকৰ বাপেক যাকোবক তেওঁলোকলৈ যি যি ঘটিল সেই
    সকলোকে জনাই ক’লে,
  sus-A: عٍ تٌ سٌ عٍ بَبَ يَشُبَ يِرٍ كَنَان بْشِ مَ، عٍ نَشَ نَ بِرِن دّنتّفّ عَ
    بّ.
  fra-SBL: 'Ils se rendirent auprès de Jacob, leur père, au pays de Canaan, et lui
    racontèrent tout ce qui leur était arrivé, en disant :'
  hbo-hbo: וַיָּבֹ֛אוּ אֶל־יַעֲקֹ֥ב אֲבִיהֶ֖ם אַ֣רְצָה כְּנָ֑עַן וַיַּגִּ֣ידוּ לֹ֔ו
    אֵ֛ת כָּל־הַקֹּרֹ֥ת אֹתָ֖ם לֵאמֹֽר׃
  shp-NTPO: 'Jatian moa jakiribi ja Canaán main kaax nokóxon, jawen bakebaon Jacob
    yoikana iki, jatíbi jaskara winókana jawékibo. Jaskarabo yoikin, jaton papa akana
    iki neskáakin:'
  eng-WYCLIFFE: And thei camen to Jacob, her fadir, in the loond of Canaan, and telden
    to hym alle thingis that bifelden to hem, and seiden,
  piu-2006: '@see-verse:GEN.042.028'
  pjt-pjt: Munuya ngarira tjiṉṯuringkula ma-pakaṉu ngura Kainantakutu. Munuya ankula
    ankula ngurangka wirkanu palumpa tjanampa mamangka. Munuya palula tjakultjunu
    uwankara nyanga alatji,
  cwe-cwe: Viwafikile kwa tati yawo Yakobo uko kuna iisi ya Kanaani, wamulongela mbuli
    zose zozilawilile.
  bgs-bgs: Tô igdunggù dan dán tun ta Canaan, igulit dan katô ámmà dan tô langun.
  kik-kik: Na rĩrĩa maakinyire kũrĩ ithe wao Jakubu kũu bũrũri wa Kaanani-rĩ, makĩmwĩra
    maũndũ marĩa mothe monete. Makĩmwĩra atĩrĩ,
  ksr-ksr: 'Kema kema Keinan balonoŋ maŋgia Jeikobwaanoŋ keuma iwoi kolooŋ oŋonoti,
    iikawaa sunduya ii kuuya kokaeŋ ijogi moro:'
  fra-NCL: 'Ils revinrent auprès de Jacob, leur père, au pays de Canaan, et ils lui
    racontèrent tout ce qui leur était arrivé, en disant :'
  cek-AK: Kanaan prae ah ampa Jakob khae phak o naah, a tongh o ih hmuennawk boih
    a thuih pae o; nihcae mah,
  xla-xla: Yia꞉ Keinan mo dla tame woyapame yia꞉ dla wowoyamuwa koko hapulomaye yia꞉
    a watle atlamaiyo.
  cuk-cuk: 'Canaán-yarse warmakdapmargu, bela e-bab-Jacobʼga sogdapmalad, emar igi
    gusmala. E-babga sogdemalad:'
  uig-CYR: 'Улар Қанаан зиминиға, атиси Яқупниң қешиға келип, бешидин өткән һәммә
    вақиәләрни униңға сөзләп берип:'
  tel-2017: వారు కనాను దేశంలో ఉన్న తమ తండ్రి యాకోబు దగ్గరికి వచ్చి తమకు జరిగినదంతా
    అతనికి తెలియచేశారు.
  hat-BSA: 'Lè yo te rive kote papa yo Jacob, nan peyi Canaan an, yo te di li tout
    sa ki te rive yo. Konsa yo te di:'
  kos-kos: Ke elos tuku nu yorol Jacob, papa tumalos in acn Canaan, elos fahkang nu
    sel ma nukewa ma sikyak nu selos, ac fahk,
  hbo-WLC: וַיָּבֹ֛אוּ אֶל־יַעֲקֹ֥ב אֲבִיהֶ֖ם אַ֣רְצָה כְּנָ֑עַן וַיַּגִּ֣ידוּ ל֔וֹ
    אֵ֛ת כָּל־הַקֹּרֹ֥ת אֹתָ֖ם לֵאמֹֽר׃
  ibo-ibo: Mgbe ha lakwutere nna ha Jekọb nʼala Kenan, ha kọọrọ ya ihe niile dakwasịrị
    ha. Ha gwara ya sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ କିଣାନ ଦେଶରେ ଆପଣା ପିତା ଯାକୁବଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ଆପଣାମାନଙ୍କ
    ପ୍ରତି ଯାହା ଯାହା ଘଟିଥିଲା, ତାହାସବୁ ତାଙ୍କୁ ଜଣାଇ କହିଲେ,
  wmt-wmt: '@see-verse:GEN.042.028'
  chk-chk: Nge lupwen ra tori Jakop semer we lon ewe fanü Kanaan, ra apworausa ngeni
    meinisin mine a fis ngeniir,
  ssd-ssd: 'Nane ndek kumba ka Kanan kilke mbol promba mam naŋgine tugum kinaig sulumba
    wam ŋakmba ta nu kubeu tumba sakinaig:'
  rop-rop: Wal olabat bin kipgon langa olabat ronwan kantri, en wen deibin kamat langa
    olabat dedi, deibin dalim im wanim bin hepin langa olabat.
  ukr-1871: 'І прийшли до Якова, отця свого, в Канаан землю, і оповідали все, що сталось
    їм, і казали:'
  eng-AOI: They went on until they reached Canaan and went home. Then they told their
    father everything that had happened.
  yon-yon: Kwane mene yi Keenan ambibkin aom awuderekorib, yi ambe Yekob yaa yi yaa
    komo kamoon kuu kwane daaniwen
  bch-bch: Be tila tiuot pan tamad Iakop ngan tibur Kenan ga kus ta tipalongo ei ngan
    danga toa ngada oa iuot pagid. Ta tikeo,
  deu-1951: 'Als sie aber zu ihrem Vater Jakob ins Land Kanaan kamen, erzählten sie
    ihm alles, was ihnen begegnet war und sprachen:'
  eng-JPS: 'And they came unto Jacob their father unto the land of Canaan, and told
    him all that had befallen them, saying:'
  ubr-ubr: 'On an rai osi sinat tamas Jacob aurin Canaan nan ato osi bobo aifan auris
    imamatar on engon aurin sidudur:'
  srp-1865: 'I došavši k Jakovu ocu svojemu u zemlju Hanansku, pripovjediše mu sve
    što im se dogodi, govoreæi:'
  lug-lug: Bwe baakomawo mu nsi ya Kanani eri Yakobo kitaabwe ne bamutegeeza byonna
    ebyababaako, nga bagamba nti,
  heb-heb: ויבאו אל יעקב אביהם ארצה כנען ויגידו לו את כל הקרת אתם לאמר׃
  ben-IRV: পরে তাঁরা কনান দেশে নিজেদের বাবা যাকোবের কাছে উপস্থিত হলেন। ও তাঁদের প্রতি
    যা যা ঘটেছিল, সে সব তাঁকে জানালেন।
  pan-pan: 'ਉਹ ਆਪਣੇ ਪਿਤਾ ਯਾਕੂਬ ਕੋਲ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਆਏ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਨ੍ਹਾਂ ਉੱਤੇ ਬੀਤਿਆ
    ਸੀ, ਉਹ ਨੂੰ ਦੱਸਿਆ:'
  tkr-tkr: 'Manbı dekkıne k''anyaqa Kana''anne cigabışeeqa qabı, mang''us vuk''lelqa
    qadiynbı inəxüd yuşan ha''a:'
  mwp-mwp: Wa, thana na mangemidhin Kanananu nanga, thana thathipa Yakubulpa mulemidhin,
    mura nuyn yadu thuradhin, thanamulpa Aykupithunu zapul midh na paru aymoeydhin
    nanga.
  mya-JVB: ခါနာန် ပြည် အဘ ယာကုပ် ထံ သို့ရောက် လျှင် ၊ မိမိ တို့၌ ဖြစ် လေသမျှ တို့ကို
    ကြား ပြောသည်ကား၊
  tte-O: Saugana silaoma tamali Yakobo koina yanuwa Kenani koina, ana wasa siwolena
    ginauli meuloili siyawatagili kolili. Siwaloba,
  tbg-tbg: Vika minti tivake oru vi, nái qova vaunaini Kenaanini orunte nái nu vakaakara
    Iekopira tiva ami tiha,
  hmo-hmo: Kanana tano dekenai idia ginidae edia tamana Iakobo dekenai, vadaeni idia
    edia laolao sivaraina idia gwauraia ia dekenai, idia gwau,
  ata-ata: Milutu sou mimuamuaꞌi ilalai xoo xe, milai mixali noxou mamiꞌa Iakovo ne
    Kanani, la miaꞌaloxu mimii e muxali noxiꞌa ne Aixiputo ne aloxo ꞌo,
  nfa-nfa: Hèia ra kako taruu ka, lasi dꞌai Kanaꞌan. Dꞌai nèi ka, ra lolo dènge ama
    ra, ngaa dhu rèngu paraga ètu rai Masir.
  urd-urd: और वह मुल्क — ए — कना'न में अपने बाप या'क़ूब के पास आए, और सारी वारदात
    उसे बताई और कहने लगे कि
  rus-SYN: 'И пришли к Иакову, отцу своему, в землю Ханаанскую и рассказали ему все
    случившееся с ними, говоря:'
  cbt-NTPO: 'Ya''huëpiquë cancontahuachinara, ya''ipi napopiso pa''pina sha''huitopi:'
  bqc-SIM: 'Kɛ́ aa kà ń mae kĩ́i Kanaa bùsuu, aa yã́ pↄ́ ń lé sɛ̀lɛ sìuɛ̀
    píi aa mɛ̀:'
  tcz-CHONGTHU: Hichun amahon apao Jacob heng Canaan gamsung ahung lhung kit tauvin,
    hichun ama hon Jacob koma thil ahinto hou chu aseipeh un, hitin aseiyui.
  mar-mar: ते भाऊ कनान देशास आपला बाप याकोब याजकडे गेले आणि त्यांनी घडलेल्या सर्व
    गोष्टी त्यास सांगितल्या.
  tcs-tcs: Wen dempla i bin kam po papa blo dempla Zekop, lo lan blo Kanan, dempla
    bin spik em ebriting wanem i bin apen po dempla. Dempla bin spik,
  qub-qub: 'Canaanman chayaycärir papänin Jacobtaga llapallanta willaparan Egiptucho
    imano cashantapis. Chaymi niran:'
  bqp-bqp: 'Kũ ò kà ń de Yakubu kĩnaa Kanaanↄ bùsun, ò yã kũ à ń lé bàbanɛ pínki
    ò pì:'
  hat-hat: 'Lè yo rive kay Jakòb, papa yo, nan peyi Kanaran, yo rakonte l'' tout sa
    ki te pase. Yo di l'':'
  eng-BSB: 'When they reached their father Jacob in the land of Canaan, they described
    to him all that had happened to them:'
  tod-tod: Ti zeelini ti-ɠɛɛ Zakɔɓe ʋɔ bɛ, Kanaan yooi zu. Ti naa kpein suɠulani ma,
    nii é ɠɛni ga tiye.
  eng-WEBPB: They came to Jacob their father, to the land of Canaan, and told him
    all that had happened to them, saying,
  kbq-kbq: Hagi zamagrama Kenani mopare unehanati'za, maka'zama fore huzmi'nea nanekea
    nezmafa Jekopuna amanage hu'za asmi'naze.
  nhe-BL: 'Huan quema ajsitoj tlali Canaán, quipohuilijque inintata, Jacob, nochi
    tlen quinpanotoya, quiilhuijque:'
  bus-bus: 'Kɛ̀ aↄ̃ kà ń de Yakubu kiia Kanaa bùsun, aↄ̃ yã kɛ̀ ń lé tↄ̃kɛ̃̀nɛ píngi
    wà bè:'
  gub-BL: Kànàà pe uhem mehe uze'eg oho u Zako pe wà, ma'e uzeapo ma'e kwer paw imume'u
    pà izupe wà.
  eng-DRA: 'And they came to Jacob their father in the land of Chanaan, and they told
    him all things that had befallen them, saying:'
  knf-knf: 'Wi babanuŋ du Yakob aşin baka du uŧaak wi *Kanaan, baţupa uko bŧi unţëpuŋ,
    aji :'
