  udu-udu: 'Ki uni p̱u’dkina Yakuub jin ta’da babam buni e bampa/ Kanaan mo tani uni
    ṯorki a’di aris to kun miikin ki uni mo mmo/o gwo mo ki:'
  uig-LAT: 'Ular Qanaan zéminigha, atisi Yaqupning qéshigha kélip, béshidin ötken
