  acu-NT: 'Nunia Canaánnum jear, ni aparin ni turunamurin mash ujakarmiayi. Tura chicharinak:'
  spa-PDDPT: 'Cuando llegaron a su padre Jacob en tierra de Canaán, le contaron todas
