  pol-UBG: 'Potem przyszli do swego ojca Jakuba, do ziemi Kanaan, i opowiedzieli mu
    wszystko, co im się przydarzyło:'
  agr-agr: 'Nuna tusag we wenakua ditá apaji Canaán pujamunum jegawajui. Nunikag dita
    wekaesa wainkamujinak ashí ujakajui, nuna ujakag nuadui apajin chichajuinak:'
  kyc-kyc: Rakange Jekope yuu Kenane kareyamo dokona epo pyaka sepala dokopa dopa
    pyuonde pipya lao lamaiyami.
  urd-GVU: ملکِ کنعان میں اپنے باپ کے پاس پہنچ کر اُنہوں نے اُسے سب کچھ سنایا جو اُن
    کے ساتھ ہوا تھا۔ اُنہوں نے کہا،
  deu-1912: 'Da sie nun heimkamen zu ihrem Vater Jakob ins Land Kanaan, sagten sie
    ihm alles, was ihnen begegnet war, und sprachen:'
  ntj-ntj: Ngarringu tjirnturringkulalpi-ya pakarnu pitjalayirnu ngurrakutu parrapitjangu.
    Palunyalu-yanku mamangka tjukurrpa watjarnu.
  row-row: Basa naa ma, ara lao rakandoo. Losa Kanaꞌan ma, ara dui ama na, basa saa
