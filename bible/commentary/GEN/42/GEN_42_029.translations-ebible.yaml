  dan-1931: 'Og da de kom hjem til deres Fader Jakob i Kana''ans Land, fortalte de
    ham alt, hvad der var hændet dem, og sagde:'
  vie-OVCB: 'Họ về nhà Gia-cốp, cha mình, tại xứ Ca-na-an, và tường trình mọi việc:'
  lbk-lbk: Isnan sinmaalancha ken amacha ay Jacob id Canaan, infaagcha nan am-in ay
    naang-angnen ken chaicha.
  guj-2017: તેઓ કનાન દેશમાં તેઓના પિતા યાકૂબ પાસે આવ્યા. તેઓની સાથે જે બન્યું હતું
    તે બધી બાબતની વાત પિતા સમક્ષ કરતાં તેઓએ કહ્યું,
  byr-byr: Kwaaka Kainanɨna bɨna yeva kuvɨnɨmaanga Jaikopɨmɨ sara yesaꞌ sara wɨdɨna.
    Miꞌna wɨdɨna kyeꞌ Jaikopɨ wɨdaꞌ “Jozepɨyai mamwaalyɨꞌ. Sɨmɨyanɨ mamwaalyɨꞌ. Dahaaꞌ
    sarɨmɨ ‘Bejaminɨmɨ makuna yaana!’ dapɨjɨ makuna jideꞌ daaka! Savɨ kale nyɨwaka.
    Bejaminɨ mwaalana!” Sara kudaꞌ Ruvanɨ ganɨmaangerɨ wɨjaaꞌ “Bejaminɨmɨ nyɨjaama!
    Maremwaalɨdeinyɨ. Aya gɨmɨnyawɨnna mulaabi kyaꞌmujɨ nyɨbwaalɨvaangeraarɨ dɨramakya!”
    Wiꞌna kudaꞌ Jaikopɨ “Nyɨbwaalɨvaangelyɨ mwikanera!” wɨdaꞌ.
  awx-awx: Tikengä ko nanä Jekowu Kenan yiwixawän, hängä Isip kuwä, dasingga pahakinu
