verse: GEN.042.007
translations:
  mal-C: 'സഹോദരന്മാരെ കണ്ടമാത്രയിൽ യോസേഫ് അവരെ തിരിച്ചറിഞ്ഞു; എന്നാൽ ഒരു അപരിചിതനായി
    നടിച്ച് അവരോടു പരുഷമായി സംസാരിച്ചു: “നിങ്ങൾ എവിടെനിന്നു വരുന്നു?” അദ്ദേഹം ചോദിച്ചു.
    “ഭക്ഷ്യധാന്യം വാങ്ങാൻ കനാൻദേശത്തുനിന്ന് വരുന്നു,” അവർ മറുപടി പറഞ്ഞു.'
  deu-TKW: 'da erkannte Joseph seine Brüder, sobald er ihrer ansichtig wurde. Aber
    er stellte sich fremd gegen sie und er ließ sie hart an und fragte sie: Woher
    kommt ihr? Sie antworteten: Aus Kanaan, um Getreide zu kaufen.'
  lin-lin: 'Tango kaka Jozefi amonaki bango, asosolaki mbala moko ete bazali bandeko
    na ye. Kasi asalaki lokola nde azali mopaya liboso na bango mpe azalaki na maloba
    makasi epai na bango. Atunaki bango : — Bowuti wapi ? Bazongisaki : — Towuti na
    mokili ya Kanana ; toyei nde kosomba biloko ya kolia.'
  cbr-NT: 'Usai anu nukutia iskin ka Josénën ënë unikamax ka ''ën xukë́n ''ikë kixun
    ''unánkëxa; ''unánkinbi ka, atu ''unánkëmasa ''ixun, munuma banakin atu ñukákin
    kakëxa: —¡Mitsux! ¿kaina uinuax aín? Kakëxun ka —nukamax kananuna Canaán menuax
    trigo marui aín —kixun atun kakëxa.'
  eng-LSV: And Joseph sees his brothers, and discerns them, and makes himself strange
    to them, and speaks sharp things with them, and says to them, “From where have
    you come?” And they say, “From the land of Canaan—to buy food.”
  bmu-bmu: 'Mewö bamgögetka Josefnöŋ daturupŋi eŋgeka möt kutum eŋgiyökmö, könaŋamŋi
    köyatim eŋgiba kian azigö tandök ak eŋgiba örömureim keu könöpŋambuk jiba kewö
    qesim eŋgiyök: “Iŋini mönö denikepköra kazeye?” Qesim eŋgiiga kewö meleŋget: “Nini
    Keinan gölmenöhök nene söŋgöröŋi membingöra kazin.”'
  eng-GNV: And when Ioseph sawe his brethren, hee knewe them, and made himselfe straunge
    toward them, and spake to them roughly, and saide vnto them, Whence come yee?
    Who answered, Out of the land of Canaan, to bye vitaile.
  eng-WEBSTER: And Joseph saw his brethren, and he knew them, but made himself strange
    to them, and spoke roughly to them; and he said to them, Whence come ye? And they
    said, From the land of Canaan to buy food.
  nhw-BL: 'Huan José quiniximatqui iicnihua quema quinitac, pero quichijqui quen amo
    quiniximatiyaya. Quincamanalhui ica cualantli huan quinilhui: ―¿Canque anhualahuij?
    Huan quiilhuijque: ―Tihualahuij tlali Canaán para titlacohuaquij.'
  swh-ONEN: Mara Yosefu alipowaona ndugu zake, akawatambua, lakini akajifanya mgeni
    na kuzungumza nao kwa ukali, akiwauliza, “Ninyi mnatoka wapi?” Wakamjibu, “Tumetoka
    katika nchi ya Kanaani kuja kununua chakula.”
  bba-bba: Ye u bu wɑ u bu ɡiɑ, ɑdɑmɑ u kuɑ nɡe u ǹ bu yɛ̃. Mɑ u bu ɡerusi kɑ dɑm
    u nɛɛ, mɑn diyɑ i nɑ. Bɑ nùn wisɑ bɑ nɛɛ, sɑɑ Kɑnɑnin tem diyɑ sɑ nɑ su kɑ dĩɑnu
    dwe.
  eng-KJVCPB: And Joseph saw his brethren, and he knew them, but made himself strange
    unto them, and spake roughly unto them; and he said unto them, Whence come ye?
    And they said, From the land of Canaan to buy food.
  cpy-cpy: 'Riyotawakiri José rirentzipaeni iñaawakirira. Roshiyakaawakiri tee riyotziri,
    shintsitha ikantawakiri rojampitziri: “¿jempe pipoñaaka eerokapaeni?” Ikanteeyanakini
    riroripaeni: “Nopoñahaeyaani Canaán-ki, nopokatzi namanante owanawontsi.”'
  mpx-mpx: Sauga Yosepa talinau i kitel inoke i atena te iya talinau, yaa i ginol
    i ola te nige i aatenal. Inoke i nel elal anana i elolol i ba, “Komiu ga ku neem?”
    Anana hi lahe hi ba, “Ha neem panuwa Kenani, nuwama aanan naha pwapwamola.”
  wbp-wbp: '@see-verse:GEN.042.006'
  luo-luo: Kane Josef oneno owetene, nofwenyogi to nowuondore mondo kik gingʼeye.
    Kendo nowuoyo kodgi gi gero kopenjogi niya, “Ua kanye?” To negidwoke niya, “Waa
    e piny Kanaan mondo wabi warund chiemo.”
  meu-meu: Iosef ese kakana e itadia negana ai, ia lalona vada e parara idia be daidia,
    to e hereva henidia idau tauna na heto, e gwau henidia, eto, Umui be ede amo oma?
    Idia eto, Kanaan tanona amo ama, aniani ihoina totona.
  npi-ULB: योसेफले आफ्ना दाजुहरूलाई देखेर चिने, तर तिनले नचिनेका जस्तै गरी तिनीहरूसित
    कडासँग बोले । तिनले तिनीहरूलाई भने, “तिमीहरू कहाँबाट आएका हौ?” तिनीहरूले भने,
    “अनाज किन्‍नका लागि कनान देशबाट आएका हौँ ।”
  yor-yor: Lọ́gán tí Josẹfu ti rí àwọn arákùnrin rẹ̀ ni ó ti dá wọn mọ̀, ṣùgbọ́n ó
    ṣe bí i wí pé kò mọ̀ wọ́n, ó sì sọ̀rọ̀ líle sí wọn. Ó béèrè pé, “Níbo ni ẹ ti
    wá?” Wọ́n sì dáhùn pé, “Láti ilẹ̀ Kenaani ni a ti wá ra oúnjẹ.”
  emp-NTPO: 'Joseba idji djabarã unusid̶e cawasia ãdjida mãwã panʌda baribʌrʌ adua
    b̶ʌ quĩrãca b̶esia. Idji djabarãba idjira cawad̶aẽ́ basía. Maʌ̃ne Josera ãdji
    ume quĩrũ b̶ʌ quĩrãca b̶ed̶easia. Iwid̶isia: –Bãrãra ¿sãmaʌba zebʌda?– Ãdjia panusid̶aa:
    –Canaaʌ̃ druad̶eba trigo nẽdod̶e ze panʌa.–'
  ind-ind: Ketika Yusuf melihat kakak-kakaknya, dia mengenali mereka, tetapi dia berpura-pura
    tidak tahu dan berbicara kepada mereka dengan kasar. Tanya Yusuf, “Dari mana kalian?!”
    Jawab mereka, “Kami datang dari Kanaan hendak membeli gandum.”
  pes-OPCB: 'یوسف وقتی برادرانش را دید، فوری آنها را شناخت، ولی وانمود کرد که ایشان
    را نمی‌شناسد و با خشونت از آنها پرسید: «از کجا آمده‌اید؟» گفتند: «از سرزمین کنعان
    برای خرید غله آمده‌ایم.»'
  ssx-ssx: Diosepema꞉ mo ipika꞉ hameke tonuta꞉ handeekepate kone ipikana꞉ma꞉ pa na
    handeke nono pea hayekeme. Ipikana꞉ma꞉ mo tapake pa꞉ta꞉ pi taka꞉lakema꞉ lota꞉
    pitolo alota꞉ Ikita꞉ hanema꞉ epelemepe leekeme. Koto leeke mo tapakema꞉ hombo
    peaaso alota꞉ Nikita꞉ mo Keinani hao ne hambuluekema꞉ a꞉pa puma꞉me lemekeme.
  lcm-lcm: Vuk taun ang Iosep kala arai ani keve tasina na kala kinle korong iria,
    sikei kapo bil apetekai pulakai vei kila kinle ia. Na kala sui vabasalai iria
    ta, “Au na mipo pasal le voi kana?” Na kila antok ta, “Namemta pasal le Kanan
    si me samui pok.”
  aer-aer: '@see-verse:GEN.042.006'
  tgl-ULB: Nakita ni Jose ang kanyang mga lalaking kapatid at nakilala niya ang mga
    ito, ngunit nagpanggap siya sa kanila at nagsalita ng marahas sa kanila. Sinabi
    niya sa kanila, “Saan kayo nanggaling?” Sinabi nila, “Mula po sa lupain ng Canaan
    para bumili ng pagkain.”
  nop-nop: Kaŋ Yosep adi daliye agaŋ yabukiyondaguk. Iŋgoŋ mebiŋiŋ kameheebi tiŋa
    mede fafaŋeniŋgoŋ yeniŋa indiŋ yeninadiguk, “Hidi diŋahi yeŋ biiŋ?” Adibo yogiŋ,
    “Kanaaŋ kwetneniŋ ala nanaŋe tuwaneene baam.”
  kca-kca: 'Иосиф йайԓаԓ кащаԓәс пӑ ԓывиԓаԓ мŏштәсԓы; туп ӑт уйәтты веш верәс пӑ ԓыв
    пиԓԓаԓән щикем такан пŏтәртәс пӑ ԓывиԓаԓа йастәс: «Хŏԓща нын йŏхәтсәты?» Ԓыв йастәсәт:
    «Ханаан мўв эԓты ԓэтŏт ԓутты урәӈән».'
  cbu-NT: 'Osiysha zoonllee pakeeru, ashpari zoonllee natstarangiya. Ndunpaz tputsee
    pataruch ashiru, tsiyanuspatari tsiyatarangiya. Ijiptoshchish k''kuz tsiyateeru,
    tárangiya: Siy ¿yapimandsha káyashinsa? tárangiya. Uwshtisin: Iy Kanaanamand tsap
    káyashininiya. Nish tirik paxanxani táyaranlluni, naataraniya, táranganaya.'
  hui-hui: Ani bulu paliai heagola Yosebehanda ibu hamene biaruoreyane hendene. Ani
    hondowa ibu agali tara hetingi howa tihondo bi hongo howa lalu, Tí dindi ani ali
    íbu kamibe, lene. Ani layagola tigua ladai bialu lalu, Ina Kenana dindiha howa
    tomo widi yolo bule íbu kama, lene.
  wrs-wrs: Wo Yosepva hevna etehumunilmba nongalnamba, wo lihawol vena, heva os ishunnamoa
    osva. Owai, hev dandwonam ishunvna, hinimini yimba ambei? Wo hev umnina, Kenandini
    kava ambei, innem kava sovawolalm viv yeinda.
  jao-jao: Kulu yiwa kalilu-lhaa likili-baba ngala alu, linjikulinji-babalu, kurdardi
    kalu-lhaanma jinangu Jujiba. Kulu kumba-wajkirra alunga. Ka-wukanyi aluwalu narnu-ladalada,
    ka-arri alunga, “Nganthingu marnirru?” Kalinyamba-ngarninyma, “Nganu nakaringu
    ki-awarala Kinin kanu-wingka bayimanthalu ma-ngarra.”
  mya-mya: ယော​သပ်​သည်​သူ​၏​အစ်​ကို​တို့​ကို​မြင်​၍​မှတ် မိ​သော်​လည်း အစ်​ကို​တို့​ကို​မ​သိ​ဟန်​ဆောင်
    လျက်``သင်​တို့​အ​ဘယ်​အ​ရပ်​မှ​လာ​ကြ​သ​နည်း'' ဟု​ခက်​ထန်​စွာ​မေး​လေ​၏။ သူ​တို့​က``ကျွန်​တော်​တို့​သည်​ရိက္ခာ​ဝယ်​ရန်
    ခါ​နာန်​ပြည်​မှ​လာ​ပါ​သည်'' ဟု​ဖြေ​ကြ​၏။
  cbi-NTPO: 'Tsenñu José ya'' naatalalanu katatu mangueengami, tsejturen kerajtu chacheeba
    ju'' yalanu pake''mere'' daran pan tsanditu entsandimi: ¿Ñulla nuka chumaa jatu
    deiyu? timi. Tsenñu yala pakatu: Canaán tushaa dejayu fikenuu ati''kanu jatu,
    tila.'
  bod-N: ཡོ་སེབ་ཀྱིས་རང་གི་གཅེན་པོ་རྣམས་མཐོང་བ་དང་ངོ་ཤེས་ནའང་མ་ཤེས་ཁུལ་གྱིས་ཁྱོད་ཅག་གང་ནས་ཡོང་བ་ཡིན་ཞེས་བཙན་གྱིས་དྲིས་པ༌ན།
    ཁོ་རྣམས་ན༌རེ། ངེད་ཅག་ཀ་ན་ཨན་ཡུལ་ནས་གནས་འདིར་འབྲུ་རིགས་ཉོ་རུ་ཡོང་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Joseph ko launari mu nomoke arigam mu nu tairatela nunga ikiam. Bare
    nu kawelakaso, ale kari kigilik iwita darangara karogo nongorak munakakaso. Ale
    mam, “Nina apalak ko wore taiman a?” mam. Se nuna balman, “Ana Canaan sor ko wore
    na dianakko taiman,” maman.
  kkl-kkl: Yusupti eldo yabo ipsiog aghana, maneri ipsin koma saog uaog. Yusupti,
    “A'unna tala nimi?” aro yubu yo uro haibahiog. Haibahiogpa, sindi, “Nu Kanaan
    mog so'oag wamap nimi agha, 'Kwaneng tobukap,' aro yaap,” seek.
  sna-sna: Josefa achingoona madzikoma ake, akavaziva, asi akaita seasingavazivi uye
    akataura navo nehasha. Akati, “Munobvepi imi?” Ivo vakati, “Tinobva kunyika yeKenani,
    tauya kuzotenga zvokudya.”
  spa-BLM: 'José vio a sus hermanos y los reconoció, pero se comportó con ellos como
    un extraño y les habló con rudeza. Les dijo: “¿De dónde venís?”. Dijeron: “De
    la tierra de Canaán, para comprar comida”.'
  beu-beu: Uanguveng Yusup ana uuling ekaku ang naung iateing muse, ana iapang ateing
    iila, aarunge ana ebabakeng ening emenghula ana bae iapang ateing niang edadenang.
    Angmuse Yusup ana haratangmi iadangtaaning hula, “Iing anga, taangmi ba hoa?”
    Angmuse Yusup ekaku ang naung ini ebalet hula, “Ning anga Kanaan mi ba hoa. Ni
    hoa hula angami mod beli.” Etabit Yusup ana ekaku ang naung iapang ateing, aarunge
    ing bae apang ateing niang.
  cac-cac: 'D''a jun rato chi, ix yiloch eb'' yuc''tac vin̈aj José chi'', palta axo
    ix yutej sb''a vin̈ ichato man̈ yojtacoc vin̈, ov ix yutej vin̈ slolon d''a eb''
    vin̈: —¿B''ajtil ix ex cot a ex tic? xchi vin̈. —Aj Canaán on̈, to tzon̈ javi
    manoj trigo, xchi eb'' vin̈.'
  swh-ULB: Yusufu akawaona ndugu zake na kuwatambua, lakini alijibadili kwao na kuongea
    nao kwa ukali. Akawambia, “Mmetoka wapi?” Wakasema, “Kutoka nchi ya Kanaani ili
    kununua chakula.”
  bel-bel: 'І ўбачыў Язэп братоў сваіх і пазнаў іх; але ўдаў, быццам ня ведае іх,
    і гаворыць зь імі сурова і сказаў ім: адкуль вы прыйшлі? Яны сказалі: зь зямлі
    Ханаанскай, купіць ежы.'
  wed-wed: Joseph taui i ʼnanai ma maratagogi i aramanei da taui aiavoi ma i kauana-melei
    da apamina taui eḡa ita aramanei. Ma riwa bagibaginei i vitara-virevirei, “Taumi
    meiei o nei?” Taui i paribelei, “Tauai Canaanei a nei da lam ata gimarai.”
  deu-ELBBK: 'Und Joseph sah seine Brüder und erkannte sie; aber er stellte sich fremd
    gegen sie und redete hart mit ihnen und sprach zu ihnen: Woher kommt ihr? Und
    sie sprachen: Aus dem Land Kanaan, um Speise zu kaufen.'
  mbb-OT: Ne zutun te naahà sikandan ni Jose, nekilala zin sikandan, piru henduen
    be te kenè din uvag egkengekilala ne midhenggeran din sikandan ne ke sikandin
    te, “Hendei kew ebpuun?” Ne midtavak dan te, “Diyè key ebpuun te Canaan, ne midhengkayi
    key su ebpemasa key te egkeenen.” Ne netenuzan din is menge teǥeinep din mehitenged
    kandan ne ke sikandin diyà te kandan te, “Teruen kew! Umbe midhendini kew su ed-ahaan
    niw is kebpekesavuk dey wey niw metueni ke egkezaag key keniyu!”
  msc-msc: 'Yusufu ka a kɔrɔcɛilu yen tuma mɛn na, a ma fili alu ma, kɔni a ka a kɛ
    ikomin a ma alu lɔn. A jamanda alu ma ka a fɔ ko: «Ai bɔni mi?» Alu ka a jabi:
    «An bɔni Kanaan bɔnsɔn na jamana le rɔ, ka na suman ɲinin diya yan.»'
  mal-2015: 'യോസഫ് തന്റെ സഹോദരന്മാരെ കണ്ടാറെ അവരെ അറിഞ്ഞു എങ്കിലും അറിയാത്ത ഭാവം നടിച്ചു
    അവരോടു കഠിനമായി സംസാരിച്ചു: നിങ്ങൾ എവിടെ നിന്നു വരുന്നു എന്നു അവരോടു ചോദിച്ചതിന്നു:
    ആഹാരം കൊള്ളുവാൻ കനാൻദേശത്തു നിന്നു വരുന്നു എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: 'José cʉ̃ maꞌmisʉmʉarẽ maata ĩꞌamasĩcãꞌcʉ niwĩ. Masĩmigʉ̃, ĩꞌamasĩtigʉ weronojõ
    weecʉ niwĩ. Tojo weegʉ narẽ pũrĩrõ sẽrĩtiñaꞌcʉ niwĩ: —¿Mʉsã noꞌocjãrãpʉ aꞌtiati?
    —Ʉ̃sã Canaá diꞌtapʉ aꞌtiapʉ. Trigo duurã aꞌtiapʉ, nicãrã niwã.'
  gup-gup: Bu Joseph bennang nawu birridanginj nuye, wanjh kundjalmekbe benkukburrknang,
    dja bu baleh yarrkka benhmarneyimi, wanjh yiman yerreh benkukwakwani, dja warridj
    bu wokdi bedberre wanjh yiman yerreh benduy, dja bendjawam, “Ngudda balehbeh ngurrimdolkkang?”
    Bedda birriwokmey, “Ngad ngarrimdolkkang kubolkwarlah Canaan, manme ngarridjare
    ngarrimang.”
  met-met: Yosep bagu sabangandi, saing hata sibuna li bagu xabiadi. Ne gau ba xabiadi
    te saing harua haringina nadi, xusungadi ba, “Ama bi?” Dahaxuya ba, “Am gama Kenan
    ma. Am gabo ba am gagim anginga.”
  gvs-gvs: E Iyosepa igitedi, ikinanedi go, geya ilatuwokoidita, go sem ikatubaudi.
    Ina sinapu nakae bego geya iyagoidita. Tauna mana kubukasa ilatuwokoidi idigo
    kana, ‘Komi nako goi koma?’ ‘Kenani goi kama latuwoma ama witi kagimona’, kidi
    kaedi.
  rmc-rmc: 'Sar o Jozef dikhľa peskre phralen, prindžarďa len, ale na diňa lenge oda
    te džanel a vakerelas lenca zorales sar cudze manušenca. Phučľa lendar: „Khatar
    avľan?“ On odphende: „Avľam andral e phuv Kanaan, hoj te cinas chaben.“'
  nlg-nlg: Mi tana bona vaghana tua eni, a Joseph te vaevane ghilalara tua tara hoghona,
    ma gaia te vaghaa sono na tinoni keha itadira. Me kokoe ruturutu vanira, me ghaghua,
    “[?Na vure ni vei ighau?/?Ivei tau butu mai, ighau?]” Ma gaira tara bosa tughu
    vania mara ghaghua, ‘Ighai ke, na vure ni Canaan. Ighai tai mai ge kai pelu koni/vanga.”
  dgr-DOGNT: Joseph edı̨ı̨de goaɂı̨ ts'ǫ̀et'ıì nàgòhzhį̀, hanìkò gok'èezǫ-le edeetsı̨
    t'à yıdaı̨t'e lanì gots'ǫ̀ gode, dagoehke, “Edı̨į̀ gots'ǫ aaht'ı̨?” gòhdı. “Tł'olà
    nàts'eehdì ha Kanan nèk'e gots'ǫ jǫ nèts'ı̨ı̨de,” gıìhdı.
  pes-OPV: 'چون یوسف برادران خود را دید، ایشان را بشناخت، وخود را بدیشان بیگانه نموده،
    آنها را به درشتی، سخن گفت و از ایشان پرسید: «از کجا آمده‌اید؟» گفتند: «از زمین
    کنعان تا خوراک بخریم.»'
  ron-1924: 'Иосиф, кум а вэзут пе фраций сэй, й-а куноскут, дар с-а фэкут кэ ле есте
    стрэин, ле-а ворбит аспру ши ле-а зис: „Де унде вениць?” Ей ау рэспунс: „Веним
    дин цара Канаан ка сэ кумпэрэм меринде.”'
  aui-aui: Jousep warewaresina iyiyarokodi ikitarutavedi da iyakovidi bi ibera da
    ware iyinagonagovedi na iwonaghakighakiyedi bo, “Tami mema kopiika?” Na warewaresina
    siwona bo, “Kenen kuburama kapiika da kam kanagimona.”
  ben-OBCV: যোষেফ তাঁর দাদাদের দেখামাত্রই, তাঁদের চিনতে পারলেন, কিন্তু তিনি এক অপরিচিত
    লোক হওয়ার ভান করলেন ও তাঁদের সঙ্গে কর্কশভাবে কথা বললেন। “তোমরা কোথা থেকে এসেছ?”
    তিনি জিজ্ঞাসা করলেন। “কনান দেশ থেকে,” তাঁরা উত্তর দিলেন, “খাদ্যশস্য কেনার জন্য।”
  lex-lex: 'La''pa Yusup namkek nana hyalli rde, plet pa natga re, mere nhi'' yehwani
    la hyalli re emolmolla riy meheni. Noka Yusup nhok temna re, niwra: “Mimpiatiawua
    hanmeni?” Rwahla riwra: “Ampatiawua Kana''ana pa ma mawelia yamanna matroma.”'
  rgu-rgu: Yusuf nita si, boe ma nalelaꞌ tutiꞌ asa. Tehuu Yusuf tao aon sama leoꞌ
    lahenda Masir, huu ria na, ara ta ralela ana. Basa de ana natane si no hara beraꞌ
    nae, “Emi ia, nana meme beaꞌ mai?” Ara rataa rae, “Ami ia meme Kanaꞌan mai. Ami
    mai fo nau asa nanaaꞌ nai papa wakil.”
  som-som: Yuusufna walaalihiis wuu arkay, wuuna gartay, laakiin wuxuu isaga dhigay
    sidii nin qalaad, oo intuu si qallafsan ula hadlay ayuu wuxuu ku yidhi iyagii,
    War xaggee baad ka timaadeen? Oo iyana waxay yidhaahdeen, Waxaannu ka nimid dalka
    Kancaan si aannu cunto u iibsanno.
  lat-VUC: 'et agnovisset eos, quasi ad alienos durius loquebatur, interrogans eos:
    Unde venistis? Qui responderunt: De terra Chanaan, ut emamus victui necessaria.'
  aoi-aoi: Umba neni-rringkama eneja nakina Jawijiba wurrumurndakakina akwa nenu-mumiringkama
    nakina. Akena warningbale-ka aburraja wurrakina nakina Jawijiba-da. Nen-angungwarndirrangume-ka.
    Eneja nakina n-eningbalikajungwunuma wurrakina akwa ni-yengbinume-ka nakina ayarrkardidarra-murra
    ayakwa-da. “Ngamba-langwa karna?” ni-yama. “Angaluba yarna Kenina-langwa yirri-likenuma
    yiku-beyindeni-yada aninga,” ne-yama aburraja.
  eng-ASVBT: And Joseph saw his brethren, and he knew them, but made himself strange
    unto them, and spake roughly with them; and he said unto them, Whence come ye?
    And they said, From the land of Canaan to buy food.
  mna-mna: 'Yosep ire zin na, ikilaala zin kek. Tamen iswe itunu pizin som. Ikam mbulu
    kembei ta ni tomtom ndelŋana i. Mi ipakeŋ kumbun pa sua ŋasasaaraŋana ma iso:
    “Ai, niom so kar i? Iŋgi kakam so?” Mi zin tiso: “Niam ambot toono Kanaan, mi
    amar be amgiimi koyam kini.”'
  ita-1885: 'E, come Giuseppe ebbe veduti i suoi fratelli, li riconobbe; ma pur s''infinse
    strano inverso loro, e parlò loro aspramente, e disse loro: Onde venite voi? Ed
    essi dissero: Dal paese di Canaan, per comperar della vittuaglia.'
  eng-LXXUP: And when Joseph saw his brethren, he knew them, and estranged himself
    from them, and spoke hard words to them; and said to them, Whence are ye come?
    And they said, Out of the land of Canaan, to buy food.
  eng-ULB: Joseph saw his brothers and recognized them, but he disguised himself to
    them and spoke harshly with them. He said to them, “Where have you come from?”
    They said, “From the land of Canaan to buy food.”
  spa-VBL: 'José los reconoció en cuanto los vio, pero se comportó como un extraño
    con ellos y les habló con severidad, diciendo: “¿De dónde vienen?” “Del país de
    Canaán”, le respondieron. “Hemos venido a comprar comida”.'
  fra-_FOB: 'Et Joseph vit ses frères, et les reconnut; mais il fit l''étranger avec
    eux, et leur parla rudement, et leur dit: D''où venez-vous? Et ils répondirent:
    Du pays de Canaan, pour acheter des vivres.'
  mal-mal: 'യോസേഫ് തന്റെ സഹോദരന്മാരെ കണ്ടപ്പോൾ അവരെ അറിഞ്ഞ് എങ്കിലും അറിയാത്ത ഭാവം
    നടിച്ച് അവരോടു കഠിനമായി സംസാരിച്ചു: “നിങ്ങൾ എവിടെനിന്ന് വരുന്നു” എന്ന് അവരോടു
    ചോദിച്ചതിന്: “ആഹാരം വാങ്ങുവാൻ കനാൻദേശത്തുനിന്നു വരുന്നു” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Jab Yūsuf ne apne bhāiyoṅ ko dekhā to us ne unheṅ pahchān liyā lekin aisā
    kiyā jaisā un se nāwāqif ho aur saḳhtī se un se bāt kī, “Tum kahāṅ se āe ho?”
    Unhoṅ ne jawāb diyā, “Ham Mulk-e-Kanān se anāj ḳharīdne ke lie āe haiṅ.”
  suz-BL: मिनु योसेफमी आ लोक्‍ब आन कली तशा, तुइक्‍ता बाक्‍त। तन्‍न मतुइश्‍शो खोदेंशो
    पा ठेयब सेंदामी “ते रे जाक्‍नी?” दे हिल्‍लो पामी बाक्‍त। मिनु मेकोपुकीमी “गो कनान
    रागी रे अन्‍न ग्‍याप्‍थ जाक्‍तक” देंमा बाक्‍त।
  ita-1927: 'E Giuseppe vide i suoi fratelli e li riconobbe, ma fece lo straniero
    davanti a loro, e parlò loro aspramente e disse loro: “Donde venite?” Ed essi
    risposero: “Dal paese di Canaan per comprar de’ viveri”.'
  ckb-ckb: 'هەرکە یوسف تەماشای براکانی کرد، یەکسەر ئەوانی ناسییەوە، بەڵام خۆی لێ گۆڕین
    و بە ڕەقی قسەی لەگەڵ کردن و لێی پرسین: «لەکوێوە هاتوون؟» ئەوانیش وەڵامیان دایەوە:
    «لە خاکی کەنعانەوە بۆ خۆراک کڕین.»'
  eng-BBE: And when Joseph saw his brothers, it was clear to him who they were, but
    he made himself strange to them, and talking roughly to them, said, Where do you
    come from? And they said, From the land of Canaan, to get food.
  crx-NTPO: '''Et Joseph dulhutsinke bunilh''en ''ink''ez naboolhts''it, ''et hoonts''i
    t''ebunuzun hukw''un''a ne''ut''en ''ink''ez khuni ulhtus ''i be bubulh yalhduk
    ''ink''ez ''ubulhni, “Nts''ez de hahdil?” ''Et ''uhutni, “Canaan yun k''ut ts''e
    hats''andil t''alh-i ts''ootakulh ha.”'
  kan-OKCV: ಯೋಸೇಫನು ತನ್ನ ಸಹೋದರರನ್ನು ನೋಡಿ ಅವರನ್ನು ಗುರುತಿಸಿದರೂ, ತಿಳಿಯದವನ ಹಾಗೆ ಅನ್ಯನಂತೆ
    ಕಠಿಣವಾದ ಮಾತುಗಳನ್ನಾಡಿ, ಅವರಿಗೆ, “ಎಲ್ಲಿಂದ ಬಂದಿರಿ?” ಎಂದನು. ಅದಕ್ಕೆ ಅವರು, “ಆಹಾರ ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಕಾನಾನ್ ದೇಶದಿಂದ ಬಂದೆವು,” ಎಂದರು.
  bbb-bbb: Bune ijiege revoga Josofu fune samadukua giana vierafe rove fu biesiriana
    e bino igege vua kuriaekuriaeki kuariae. Fu uri kiae, Ja e gure ja e izekono kiae.
    Fu ijiege kiamoga bu uri kuae, Noeje no e Kenaniko no igia ire kumune fuaevekuae
    ruaevano kuae.
  tam-2017: 'யோசேப்பு அவர்களைப் பார்த்து, தன் சகோதரர்கள் என்று தெரிந்துகொண்டான்; தெரிந்தும்
    தெரியாதவன்போலக் கடினமாக அவர்களோடு பேசி: “நீங்கள் எங்கேயிருந்து வந்தீர்கள்” என்று
    கேட்டான்; அதற்கு அவர்கள்: “கானான் தேசத்திலிருந்து தானியம் வாங்கவந்தோம்” என்றார்கள்.'
  spa-RV-1909: 'Y José como vió á sus hermanos, conociólos; mas hizo que no los conocía,
    y hablóles ásperamente, y les dijo: ¿De dónde habéis venido? Ellos respondieron:
    De la tierra de Canaán á comprar alimentos.'
  ron-BTF: 'Şi Iosif a văzut pe fraţii săi şi i-a recunoscut, dar s-a prefăcut străin
    faţă de ei şi le-a vorbit aspru; şi le-a spus: De unde veniţi voi? Iar ei au spus:
    Din ţara lui Canaan, pentru a cumpăra mâncare.'
  eng-WEBP: Joseph saw his brothers, and he recognized them, but acted like a stranger
    to them, and spoke roughly with them. He said to them, “Where did you come from?”
    They said, “From the land of Canaan, to buy food.”
  eng-FBV: Joseph recognized them as soon as he saw them, but he acted like a stranger
    towards them and spoke to them in a severe way, saying, “Where are you from?”
    “From the country of Canaan,” they replied. “We've come to buy food.”
  nld-1939: 'Zodra Josef zijn broers zag, herkende hij hen, maar hij maakte zich zelf
    aan hen niet bekend. Bars sprak hij hen toe: Waar komt ge vandaan? Zij antwoordden:
    Uit het land Kanaän, om koren te kopen.'
  nch-BL: 'Huan José quinixmatqui iicnihua quema quinitac, pero quichijqui quej amo
    quinixmatiyaya. Quincamanalhui ica cualanti huan quinilhui: ―¿Canque anhualahuij?
    Huan quiilhuijque: ―Tihualahuij tali Canaán para titacohuaquij.'
  tfr-NTPO: E José miydara ba shjiygarë l̇l̇ëme. Era ommiydono ga ba shjiyga tjwayde
    l̈öng. Gueniyo tjl̈ẽno ba kong oba obl̈ë wl̈eni, kjang kjange. Tjl̈ẽ ba kong ga
    «¿Pjãy kjone so?» «Tjawa tek Canaán kjokyo dwayo, dl̈i tjwl̈ẽga» l̈e l̈ok ba kong.
  vie-1934: 'Giô-sép thấy, nhìn biết các anh mình; nhưng giả làm mặt lạ cùng họ, nói
    một cách xẳng rằng: Các ngươi ở đâu đến? Đáp rằng: ỳ xứ Ca-na-an đến đặng mua
    lúa.'
  hin-CV: योसेफ़ अपने भाइयों को देखते ही पहचान गए; लेकिन अनजान बनकर वह अपने भाइयों
    से कठोरता से बात कर रहे थे. योसेफ़ ने उनसे पूछा, “तुम लोग कहां से आए हो?” उन्होंने
    कहा, “कनान देश से, अन्‍न खरीदने के लिए आए हैं.”
  eng-OURB: Joseph [May he add] saw his brothers, and he recognized them, but acted
    like a stranger to them, and spoke roughly with them. He said to them, “Where
    did you come from?” They said, “From the land of Canaan [Humbled] to buy food.”
  spa-BES: 'Y cuando José vio a sus hermanos, le quedó claro quiénes eran, pero él
    se hizo extraño a ellos, y hablando bruscamente con ellos, dijo: ¿De dónde vienes?
    Y dijeron: De la tierra de Canaán, para comprar comida.'
  tdx-tdx: Aa naho nahaisake o rahalahi’eo t’Iosefe, le nifohi’e, fe nimintse ho ambahiny
    am’iereo, vaho nendakendaha’e, Boak’aia v’inahareoo? hoe re. Hoe iereo, Hirik’an-tane
    Kanàne añe hikalo mahakama.
  vid-vid: Yusufu loyawawene wakulugwe nakawazela, ila heye nakawadita kota wajenzi,
    nakalonga nawo aku yang'hang'hale. Nakawauza, “Mlawila kohi hemwe?” Nawamwidichila,
    “Tulawila isi ya Kanaani, tuya kugula chilyo.”
  pwg-pwg: Josepa ikitisi na ivogiinisi, ma kegha da iberai da nakanani ma ke itakovisi
    ma ere ghakighakina ivi sisiya kurisi. Ma ina wawaya sago na gamona ivivi damani
    kurisi i dughu kamonai. Tuna kubiine varevaresina inotai da tuna na Egypt tomowa
    ma Hibru gamona ke iti sisiyei. Ivi tarakiiyanesi bo, “Tami imapatana kopisi?”
    Ma ivonapotei bo, “Tokai na Keinan dobunai kapisi da vavai kana gimara.”
  eng-OKE: And Joseph saw his brothers, and knew them, and considered what he should
    say to them. And he spake with them severely, and said to them, Whence come you?
    And they said, From the land of Kenaan, to buy corn.
  tha-KJV: โยเซฟเห็นพวกพี่ชายของตนและรู้จักเขาแต่ทำเป็นไม่​รู้​จักเขา และพูดจาดุดั​นก​ับเขา
    ท่านถามเขาว่า “พวกเจ้ามาจากไหน” เขาตอบว่า “มาจากแผ่นดินคานาอันเพื่อซื้ออาหาร”
  por-BR-2018: 'E José quando viu seus irmãos, reconheceu-os; mas fez que não os conhecesse,
    e falou-lhes asperamente, e lhes disse: De onde viestes? Eles responderam: Da
    terra de Canaã, para comprar alimentos.'
  bco-bco: Yosa꞉b eyo꞉ ene ao ilo꞉b a꞉la꞉bo꞉ fanda ba꞉ba꞉ ko꞉sega, eyo꞉ ao iyo꞉ mo꞉asulo꞉
    ilikilo꞉ dimidan au, eyo꞉ towo꞉ imo꞉wo꞉ halale sa꞉lakiyo꞉, “Kalu gi we o꞉bamida꞉
    a꞉la꞉ta꞉ga꞉ mio꞉wo꞉?” A꞉la꞉dabu ba꞉dabiki iliyo꞉ a꞉la꞉sio꞉, “Nio꞉ Ka꞉ina꞉n hena
    a꞉la꞉ta꞉ga꞉ ma꞉no꞉ kililia꞉ni mio꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und Joseph sah seine Brüder und erkannte sie; aber er stellte sich fremd
    gegen sie und redete hart mit ihnen und sprach zu ihnen: Woher kommet ihr? Und
    sie sprachen: Aus dem Lande Kanaan, um Speise zu kaufen.'
  ktm-ktm: Yosep indroni su tinton ti indra-aterihi su pwi. Iy tunon su odoke ihnan
    ihpa ndre tunon su pwi tih. Iy ihndremte su ndre puko-on ea ihpah, “Oduu otndroh
    kehe?” Su hahpah, “Odu otndroh ndre Kenan, atsasih song.”
  caa-caa: 'Y e José uwira que jax usacunobꞌ. Pero jaxir uche ubꞌa que machi unata
    chiobꞌ jaxirobꞌ, y tamar era uche ubꞌa que war aqꞌuijna conda uyubꞌi tuaꞌ usacunobꞌ
    y che: —Y nox ¿tiaꞌ ajlugarox pue? che e José. Entonces ojron inteꞌ tujam usacunobꞌ
    y che: —Pues war waton tama e lugar Canaán tuaꞌ camani e trigo, chenobꞌ usacunobꞌ
    e José.'
  eng-WYC-2018: and he had known them, he spake harder to them, as to aliens, and
    asked them, From whence came ye? Which answered, From the land of Canaan, that
    we buy necessaries to our lifelode. (and he knew them, he spoke harshly to them,
    as to strangers, and asked them, Where did you come from? And they answered, From
    the land of Canaan, so that we can buy necessities to live.)
  epo-epo: 'Kiam Jozef ekvidis siajn fratojn, li rekonis ilin; sed li ŝajnigis sin
    fremda al ili kaj parolis kun ili malafable, kaj diris al ili: El kie vi venis?
    Kaj ili diris: El la lando Kanaana, por aĉeti manĝaĵon.'
  uig-PIN: 'Yüsüp akilirini kɵrüpla ularni tonudi; lekin u tonuxluⱪ bǝrmǝy, ularƣa
    ⱪopal tǝlǝppuzda gǝp ⱪilip: — Ⱪǝyǝrdin kǝldinglar, dǝp soridi. Ular jawabǝn: —
    Ⱪanaan zeminidin axliⱪ alƣili kǝlduⱪ, — dedi.'
  beo-beo: 'Yousefe da ea yolalali ba:beba:le, ili dawa:i galu. Be e da ogogole, e
    da ili hame dawa:i agoane hamoi. E da gasa fiwane ilima adole ba:i, “Dilia da
    habidili misibala:?” Ilia da bu adole i, “Ninia da Ga:ina:ne sogega ha:i manu
    bidi lamusa: misi.”'
  tpi-OTNT: Na Josep i lukim ol brata bilong em na em i luksave long ol. Tasol em
    i toktok long ol olsem em i no save long ol. Em i tok strong long ol olsem, “Yupela
    i kam we?” Na ol i bekim tok olsem, “Mipela i kam long graun Kenan. Mipela i laik
    baim kaikai.”
  hau-SA: Nan da nan da Yusuf ya ga ’yan’uwansa, sai ya gane su, amma ya yi kamar
    baƙo, ya kuma yi musu magana da tsawa. Ya tambaya, “Daga ina kuka fito?” Suka
    amsa, “Daga ƙasar Kan’ana, don mu saya abinci.”
  udu-udu: 'AYuusup̱ mishki ikam mo dhali nyiṯẖ uni mo hili a’di miiki uni ka jin
    thus me’d ’kwanin tiya kun ’kona e ki she/ mo dhali a’di ṯorki’da ṯor nyaḵki uni
    ki ’twany ’cwar mo mmo/o ki: Um iiyin ’peni mana mo? A’di oki’d kan mo. Uni thoḵki
    a’di gwo mo ki: ’Peni Paŋ Kanaan mo mmoyol tonṯe/ mo be.'
  uig-LAT: 'Yüsüp akilirini körüpla ularni tonudi; lékin u tonushluq bermey, ulargha
    qopal teleppuzda gep qilip: — Qeyerdin keldinglar, dep soridi. Ular jawaben: —
    Qanaan zéminidin ashliq alghili kelduq, — dédi.'
  nde-nde: UJosefa wonela ukubabona abafowabo, wabazi, kodwa wazitshaya owezizweni,
    wabakhulumisa ngokubakhahlameza. Wababuza wathi, “Livela ngaphi?” Baphendula bathi,
    “Sivela elizweni laseKhenani ukuzathenga ukudla.”
  ton-ton: 'Pea mamata ʻa Siosefa ki hono ngaahi taʻokete, ʻo ne ʻilo ʻakinautolu,
    ka naʻe mata kehe ia kiate kinautolu, ʻo ne lea mālohi kiate kinautolu: pea ne
    pehē kiate kinautolu, “ʻOku mou haʻu mei fē?” Pea nau talaange, “Mei he fonua
    ko Kēnani, ke fakatau meʻakai.”'
  ces-1613: 'A uzřev Jozef bratří své, poznal je; a ukázal se k nim jako cizí, a tvrdě
    mluvil k nim, řka jim: Odkud jste přišli? I odpověděli: Z země Kananejské, abychom
    nakoupili potrav.'
  eko-eko: 'Wakathi awooniyeevo khuwaajuwa, ila khumpuwa nkhama ahiwaajuweeni. Khusala
    awoozela awaatuturuchaka araka: “Mweeyo! Mwinlankha vayi?” Yo khunjipu “Ninlankha
    tuniya ya Kanaani, naateeliye wuuzanya etthu-yoojiwa.”'
  nss-nss: Pe Yosep inime nalin hu pe iyirowei tehe ara yihu ko, hapeko imbusi yiy
    tehe tanan tahu pwi. Pwen yiy isike hu pwokeyan iya ipa, “Wawu yau aleheh?” Pe
    yihu pa, “Yowu pwen te Kenaan para kasa sou anandrinai.”
  eng-WMB: Joseph saw his brothers, and he recognized them, but acted like a stranger
    to them, and spoke roughly with them. He said to them, “Where did you come from?”
    They said, “From the land of Canaan, to buy food.”
  tam-TCV: யோசேப்பு சகோதரர்களைக் கண்டவுடனே, அவர்களை இன்னார் என அறிந்துகொண்டான். ஆனால்
    அவன் அவர்களை அறியாத ஒரு அந்நியனைப்போல் பாசாங்கு செய்து கடுமையாய்ப் பேசி, “நீங்கள்
    எங்கேயிருந்து வருகிறீர்கள்?” என்று கேட்டான். அதற்கு அவர்கள், “நாங்கள் தானியம்
    வாங்கும்படி கானான் நாட்டிலிருந்து வந்திருக்கிறோம்” என்றார்கள்.
  ceb-ULB: Nakita ni Jose ang iyang mga igsoong lalaki ug nailhan niya sila, apan
    nagpakaaron-ingnon siya sa iyang kaugalingon ngadto kanila ug masuk-anon nga nakigsulti
    kanila. Miingon siya kanila, “Asa man kamo gikan?” Miingon sila, “Gikan kami sa
    yuta sa Canaan aron mopalit ug pagkaon.”
  mkn-mkn: Waktu dia lia sang dong, ju dia kanál memang. Ma Yusuf bekin diri sama
    ke orang Masir, andia ko dong sonde kanál sang dia. Ais dia batanya deng kasar
    sang dong bilang, “Bosong ni, dari mana?” Ju dong manyao bilang, “Botong ni dari
    Kanaꞌan. Botong datang ko mau minta béli makan di pak wakil.”
  nce-nce: Na Josep bu bolijahanime watëselëme. Kwe bubë weniji ëho latëtatëme. Na
    bu feilawa jiyakle tlome, “Sobo hamago esijone.” Na bume tafu mëtëtatla, “Sebo
    Kenan life mago nisiya, hi wesibi glo nanëglame.”
  pol-UBG: 'Gdy Józef ujrzał swych braci, poznał ich, lecz udawał przed nimi obcego
    i rozmawiał z nimi surowo. Zapytał ich: Skąd przyszliście? Odpowiedzieli: Z ziemi
    Kanaan, aby nakupić żywności.'
  agr-agr: 'Nuniagtai José diikma niina yachi aidaun wainkauwai, dutika wainkayatak
    dekachu utugmaina numamtuk senchi chichajuk: “¿Atumesh tuwiyatigmea minagme?”
    tiuwai. Tusa tama dita ainak: “Iik canaágnumiati trigo sumaktasa mininaji”, tiajui.'
  kyc-kyc: Josepeme nakama banya yangonge lao soo kandeyamopape baame kamenge wakalende
    karene lao masinya lao lao kareya. Baame pyalana pyuo lamaiyuo, Nakama yuu anja
    rangepe, leya. Isingi lamaiyuo, Namwa yuu Kenane range nenge ropo pyala epelyamano,
    leyami.
  urd-GVU: جب یوسف نے اپنے بھائیوں کو دیکھا تو اُس نے اُنہیں پہچان لیا لیکن ایسا کیا
    جیسا اُن سے ناواقف ہو اور سختی سے اُن سے بات کی، ”تم کہاں سے آئے ہو؟“ اُنہوں نے
    جواب دیا، ”ہم ملکِ کنعان سے اناج خریدنے کے لئے آئے ہیں۔“
  deu-1912: 'Und er sah sie an und kannte sie und stellte sich fremd gegen sie und
    redete hart mit ihnen und sprach zu ihnen: Woher kommt ihr? Sie sprachen: Aus
    dem Lande Kanaan, Speise zu kaufen.'
  ntj-ntj: Nyangka Tjawutjalu-tjananya kutjukampa nyangu ngurrkarntanu. Nyangka-luya
    ngurrpalu nyakulanytja. Nyangka-tjananya ngarnartu malikipirinypa wangkarranytja.
    Palunyalu-tjananya mirrparn-mirrparntu tjapirnu, “Ngurra wanytjanguru-yan pitjangu?”
    Nyangka-ya watjarnu, “Ngurra yini Kayinantanguru-latju pitjanytja mirrka wiirpa
    payipungkukitja.”
  row-row: Leleꞌ nita se, ana nahine memaꞌ. Te Yusuf tao ao na onaꞌ atahori Masir,
    de ara nda rahine e sa. Ana natane se no deres nae, “Hei ia, mia bee ima?” Rataa
    rae, “Hai mia Kanaꞌan. Hai ima mae hasa nanaat sia ama fetor.”
  kan-2017: ಯೋಸೇಫನು ಅವರನ್ನು ಕಂಡಾಗ ಅವರ ಗುರುತು ಹಿಡಿದು ತನ್ನ ಅಣ್ಣಂದಿರೆಂದು ತಿಳಿದರೂ ಅವರಿಗೆ
    ಅನ್ಯನಂತೆ ತೋರ್ಪಡಿಸಿಕೊಂಡು ಕಠಿಣ ನುಡಿಯಿಂದ, “ನೀವು ಎಲ್ಲಿಂದ ಬಂದವರು” ಎಂದು ಕೇಳಿದನು. ಅವರು,
    “ಧಾನ್ಯವನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೊಸ್ಕರ ಕಾನಾನ್ ದೇಶದಿಂದ ಬಂದಿದ್ದೇವೆ” ಎಂದರು.
  ena-ena: Lɨhavɨci Josepɨ agaŋ isagalinu dɨ igavɨla hɨji hɨvɨ abami. Na iadɨ isagali
    ala uami. Agadɨ ala isagalinu dɨ ma iga iga me nulɨdɨ ciaŋ vɨdɨvɨdɨŋ abami. Namɨlaŋ
    abeŋ hɨnia velaŋ uami. Lɨci nudɨ abavɨmi. Alaŋ Kenan fɨli tɨbɨ hɨnia sɨmɨŋ lavɨbalu
    aba velu uavɨmi.
  tgo-tgo: Mbaŋa Josep i thuweŋgiya oghaghaeko na kaero i tuthiŋgi, ko le vakathako
    eŋge ŋgoreiya mbe lolo regha. Le utuutuko va e ghamɨnae weŋgi. I vaitoŋgi iŋa,
    “Aŋga hu rakamena?” Thɨ gonjoghawe thɨŋa, “Wo rakamena Kenan na wo mena wo bayama
    ghanɨŋga.”
  yap-yap: Ma fa’ani guy Josef fapi pumo’on ni walagen me poyrad, machane me dake
    susun e de nang owcherad. Me yog e thin ngorad nib gel ni ga’ar, “U uw e kambad
    riy ngaray?” Me lungurad, “Kugbad u Kanaan ngaray ni nggu chuw’iyed e ggan.”
  tet-tet: Naree maun sia mai, Yusuf natene nola kedan. Mais nia nalo aan nuꞌu ema
    Mesir, toꞌo maun sia la natene nia. Nia nusu nodi lian makaꞌas naꞌak, “Emi neꞌe
    hosi nabee?” Maun sia moos simu naꞌak, “Ami neꞌe hosi Kanaꞌan. Ami mai atu sosa
    haan nosi ama naꞌi!”
  hlt-MCSB: A hmuh vaengah Joseph loh a maya rhoek te a hmat ngawn dae amih taengah
    muet uh tih rhaprhap a voek phoeiah, “Me lamkah lae na lo uh,” a ti nah hatah,
    “Caak lai ham Kanaan kho lamkah ka lo,” a ti na uh .
  mdy-ETH: ዮሴፔ ፔኤኮ ጌርሲንሢ ዴንቃዖ ዔሬኔ፤ ጋዓንቴ ዔያቶ ዔሩዋያ ማሊ ዻጋና፦ «ዓንካፓ ዒንሢ ሙኬይ?» ጌዒ ዔያቶ ዖኦጬኔ።
    ዔያታ ማሃዖ፦ «ሃኣኮ ሻንቃኒ ካኣናኔ ዓጫፓ ኑ ሙኬኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Yosef ani bɔɔ anuanom no so ara pɛ, ɔhunuu sɛ wɔyɛ ne nuanom,
    nanso ɔyɛɛ ne ho sɛdeɛ ɔnnim wɔn, kasaa anihanehane so kyerɛɛ wɔn. Ɔpoopoo nʼani,
    bisaa wɔn sɛ, “Mofiri he?” Anuanom no buaa no sɛ, “Yɛfiri Kanaan asase so, na
    yɛaba sɛ yɛrebɛtɔ aduane.”
  mwc-mwc: Maranai Joseph tuwatuwana i kinanisi wai i vera kita taveyisi, ba i wosei
    bage kona tadam ba kurisi i kaomainimaini, “Komi memena ko botu?” Ba si kaobeyei,
    si wona, “Yakai Canaan kupurinai ka botu, kam kana gimona.”
  bhl-bhl: 'Kanelewsomeliwi, Yosew e akalem fik kusel im kanebiliw be yetemse kate,
    e ilo akokow kunum emdiw keyemsomi, kitil weng makuw bokoyemeko, ilo dakalalomele:
    “Yutaka! Yu nal em aneng elote teliw a?”, yangei, i yan weng bokolewomeliw: “Nu
    Kenan aneng fian em kasel nute te. Nu kaleelo wanin wem talbuluw te.”, dangsiliw
    kale.'
  con-NTPO: 'Tsa''caen tisenga puntssan''fasi attepa Joséja junde tise quindyandeccu
    qquen in''jan. Tsa''caen atte''ma tise''pama atesumbiqquia''caen tsomba iyicca''yepa
    afaqquia''caen tise''pama iñajampaña: —¡Que''ija! ¿mane qui ji''fa? Tise''paja
    su''fa: —Canaán andene gi ji''fa trigo chava''su.'
  eng-WEBU: Joseph saw his brothers, and he recognized them, but acted like a stranger
    to them, and spoke roughly with them. He said to them, “Where did you come from?”
    They said, “From the land of Canaan, to buy food.”
  bnp-bnp: Na tahuna i matai e huriki e turana mai, i matakilala liu ria, i tami rabu
    ta ia a bakovi tara. Lakea i tapuhaki, i nana ria, “Ra mua, mu valai vai ngane?”
    Ri ta maea ria, “Mi valai na robo e Kenan, ta mi gi kona a maki ni kani.”
  wal-wal: Yooseefi ba ishantta be7osaara eri bayiis; shin i eta erennabaadan harshshuushiis;
    i eta, “Intte awappe yiidetii?” yaagidi oichchiis. Oichchin eti, “Katta woommanau,
    Kanaane biittaappe yiida” yaagidosona.
  mgh-mgh: 'Woona wawe, Yusufu ahaacuwelela asunnawe, nanso aakhanle toko khaacuwenle
    ni ahoopopiha eeraka: Nyu nnokhumakhuma vayi? Yahaakhulaca: Ninkhuma ilapo yo
    Kanaa naawile uthuma yoolya.'
  acu-NT: '@see-verse:GEN.042.006'
  spa-PDDPT: 'José vio a sus hermanos y los reconoció, pero fingió ser un extraño
    para ellos, y les habló duramente. Y les preguntó: ¿De dónde vinieron? Ellos respondieron:
    De la tierra de Canaán a comprar alimento.'
  gun-gun: 'José ma guyke''y kuery oexa kuaa. Ha''e rami teĩ ha''e kuery pe ndojekuaa
    ukai. Ha''e kuery pe ijayvu atã guive. Ha''e vy aipoe''i: — Magui tu peju? Ha''e
    kuery ombovai: — Canaã yvy gui roju tembi''u rojogua aguã — he''i okuapy.'
  agu-BL: 'Nicy'' yi baj cyocompone''ntz swutz Ẍep, ninin tzun tajskej i'' chiwutz
    yi e'' stzicya''tz, poro quinin tal scyetz. Poro yi Ẍep nintzun xcon cobox yol
    ta''n yi chin quiw nin. Itzun taltz scyetz: —Ma axwok itetz, ¿mbi tzun na ijoywok
    tzone''j? ¿Na'' ncẍsite''t wok? —Cho''n bin nkabaj saj ketz Canaán. Ja ku''l tan
    lok''che''n triw, che''ch tzun ban nintz.'
  eng-PEV: But they didn’t know that he was their brother Joseph. They thought that
    he was one of the Egypt people. Joseph looked at those men, and he saw that they
    were his brothers. But Joseph pretended that he didn’t know them. He talked to
    them in the Egypt language, and somebody else talked to Joseph’s brothers in their
    own language and told them the things Joseph said. And Joseph talked in a rough
    way to them. He said, “Where do you mob come from?” His brothers said, “We come
    from Canaan country. We want to buy food here in Egypt.”
  ilo-ULB: Nakita ni Jose dagiti kakabsatna ket nabigbigna ida, ngem nagpammarang
    isuna kadakuada ken nagsao isuna iti nagubsang kadakuada. Kinunana kadakuada,
    “Sadinno ti naggapuanyo?” Kinunada, “Naggapukkami iti daga ti Canaan tapno gumatang
    iti taraon.”
  kpg-kpg: Di madagoaa Joseph ne mmada gi ono duaahina daane, mee gu modongoohia digaula,
    gei mee gaa hai be ia e de iloo digaula. Mee ga heeu gi digaula hagawelewele,
    “Goodou ne loomoi i hee?” Digaula ga helekai, “Gimaadou ne loomoi i Canaan belee
    hui madau meegai.”
  uig-ARA: 'يۈسۈپ ئاكىلىرىنى كۆرۈپلا ئۇلارنى تونۇدى؛ لېكىن ئۇ تونۇشلۇق بەرمەي، ئۇلارغا
    قوپال تەلەپپۇزدا گەپ قىلىپ: ــ قەيەردىن كەلدىڭلار، دەپ سورىدى. ئۇلار جاۋابەن:
    ــ قانائان زېمىنىدىن ئاشلىق ئالغىلى كەلدۇق، ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu ɛnəŋk awɛŋc aŋa. K''ɛnɛpəl ŋa. Mba owurər fɛ ŋa kəcərɛnɛ. K''olok-lokərɛ
    ŋa dim deyeŋki, k''eyif ŋa: «Deke nəyɛfɛ-ɛ?» Kɔ awɛŋc aŋa ŋaloku kɔ: «Atɔf ŋa
    Kanahan ŋɔ səyɛfɛ, kɔ sənder kəway nnɔ yeri.»'
  bps-bps: Na di kite Dyosif dale, nilean ku simto ale, bay flingu i laan ale dilè.
    Na too faltê talù di dad flanekan ani, manan, “Tanè gufduyu?” Na tmimel ale, manla,
    “Fdu gami di banwe Kanaan, na salu gami dini du mayad fali.”
  mbs-mbs: Pegkità i Jose te menge kedowa din, pengkey kinilala din dan, meneng migpelingo-lingo
    sikandin te wedà din dan kilelai. Minikagi sikandin te dakel se kagi din, “Kenan
    kaw lekat?” Timaba dan, “Dimini kay lekat te Canaan amon mayad kay te kànen.”
  tof-tof: Zosep tóba naretal nóma nósenóp, ibü wa nómzyetóp. A wa igó bainürr, wamaka
    wa mogob pam yarilürr. Wa taren-taren wirri arüngi bóktanórr ibüka. Wa nümtinóp
    wagó, “E ia nubógab togoba?” I bóktan we yalkomólóp wagó, “Ki Keinangabakla, alo
    kla bumiógüm togoba.”
  sus-sus: Yusufu to a taarae to, a naxa e kolon, kɔnɔ a naxa a yɛtɛ rasan e ma. A
    naxa wɔyɛn e bɛ a xɔrɔxɔɛ ra, «Wo kelixi minden?» E naxa a yaabi, «Muxu kelixi
    Kanaan bɔxi nan ma, fafe donse sarade.»
  pon-2006: Sosep mwadangete eseirailda ni e kilang irail, ahpw mwomwehda me e sehse
    irail. E ahpw lokaia lemei ong irail oh idek, “Kumwail kohsang ia?” A re sapeng,
    nda, “Se patohdo sang Kenan pwe se en pwain kisin mwenge.”
  jae-jae: Josep gêlic têwai e kêjala êsêac, mago eŋ gêgôm êsêac amboac lau jaba ma
    kêsaic biŋ êsêac. Eŋ kêsôm gebe “Amac aŋga ondoc amêŋ.” Êsêac sêsôm gebe “Aŋga
    gamêŋ Kanaanŋa, abe anam ôli mo.”
  ksd-ksd: 'Ma Iosep i ga gire ra umana turana, ma i ga nunure ilam diat, ma i ga
    tibuna vaenana pa kana mangamangana pire diat, ma i ga dekdek kana tinata pire
    diat; ma i ga biti ta diat: Avat mamave? Ma dia ga biti: Maro ra gunan Kanaan,
    upi avet a kul magit.'
  tur-YTC: Yosef kardeşlerini gördü ve onları tanıdı. Ancak onlara bir yabancı gibi
    davranıp onlarla sert konuştu. Onlara, “Nereden geliyorsunuz?” dedi. “Yiyecek
    satın almak için Kenan ülkesinden” dediler.
  bel-N: 'I ўбачыў Язэп братоў сваіх, і пазнаў іх, і ўдаваў, што ён чужым ім, і размаўляў
    з імі сувора, і сказаў ім: “Адкуль вы прыйшлі?” I яны сказалі: “З зямлі Ханаан,
    каб купіць харчоў”.'
  grc-BRENT: Ἰδὼν δὲ Ἰωσὴφ τοὺς ἀδελφοὺς αὐτοῦ, ἐπέγνω· καὶ ἠλλοτριοῦτο ἀπʼ αὐτῶν,
    καὶ ἐλάλησεν αὐτοῖς σκληρά· καὶ εἶπεν αὐτοῖς, πόθεν ἥκατε; οἱ δὲ εἶπον, ἐκ γῆς
    Χαναὰν, ἀγοράσαι βρώματα.
  ind-AYT: Yusuf melihat kakak-kakaknya dan dia pun mengenali mereka. Namun, dia membuat
    dirinya tidak dikenali oleh mereka dan berbicara dengan kasar terhadap mereka.
    Dia berkata kepada mereka, “Dari mana kalian datang?” Mereka berkata, “Dari tanah
    Kanaan untuk membeli makanan.”
  lid-lid: Eme Josep badeh ndraseleyani nadu tinen oro, arile iy badeh amwekes iy
    i buku none iy tanan oro bwe. Eme Josep ndremenya oro boto-on, “Ado badu heh ame
    dah?” Eme oro anya, “Aso badeh badu Kenan, aso ame dah ta asih nyamon.”
  nya-nya: Yosefe atangowaona abale ake anawazindikira, koma ananamizira kukhala ngati
    mlendo nawayankhula mwaukali kuwafunsa kuti, “Mwachokera kuti?” Iwo anayankha,
    “Ku dziko la Kanaani, tikudzagula chakudya.”
  hrv-hrv: 'Josip prepozna braću čim ih ugleda, ali se prema njima vladao kao stranac
    i oštro im govorio. Zapita ih: “Odakle dolazite?” Odgovore: “Iz zemlje kanaanske
    došli smo da kupimo hrane.”'
  mps-mps: Tama Josepgo aga ama dede sulama, tama polo agai augwali sulama, konea
    pali. Tiali goli, agai augwali dali po miani te agai augwali konesiąwai bage
    dali po mibo tiwai yai. Agai augwali dali po bomonama, tama te po wai, “Dage menadu
    asaliwe?” Augwaligo te po wai, “Da te Kenandu aselama, tama da nai abelagasu asali,”
    wali.
  llg-llg: Faik fo nita sala, boe ma ana nalela kasa tutik. Tehuu Yusuf tao aon sama
    leo hataholi Masir, huu ndia de, ala taa lalela kana. Boe ma ana natane sala taa
    no hadak, nae, “Ei ia mima bee mai?” Boe ma ala lataa lae, “Ai mima Kanaꞌan mai.
    Ai mai sangga hasa nanaꞌak nai Ama wakil.”
  tpi-tpi: Na Josep i lukim ol brata bilong em na em i luksave long ol. Tasol em i
    toktok long ol olsem em i no save long ol. Em i tok strong long ol olsem, “Yupela
    i kam we?” Na ol i bekim tok olsem, “Mipela i kam long graun Kenan. Mipela i laik
    baim kaikai.”
  dan-1931: 'Da Josef så sine Brødre, kendte han dem; men han lod fremmed over for
    dem, talte dem hårdt til og sagde til dem: “Hvorfra kommer I?” De svarede: “Fra
    Kana''ans Land for at købe Føde!”'
  vie-OVCB: 'Thấy họ, Giô-sép nhận ra ngay nhưng giả vờ không biết và gay gắt hỏi:
    “Các anh ở đâu tới?” Họ đáp: “Chúng tôi từ Ca-na-an đến mua lúa.”'
  lbk-lbk: Isnan nangil-an Jose ken chaicha, inmatonana chaicha, ngem inpailana ay
    kag na ad-i ammo chaicha. Finogtakana chaicha ay mangwanin, “Ento nan nalpowanyo?”
    “Apo, nalpo kami id Canaan, et inmali kami isna ay lomako is makakan,” insongfatcha.
  guj-2017: યૂસફે પોતાના ભાઈઓને જોયાં. તેઓને ઓળખ્યા, પણ તે જાણે તેઓને ઓળખતો ન હોય
    તેમ તેઓની સાથે વર્ત્યો. તેણે તેઓની સાથે કઠોરતાથી વાત કરીને પૂછ્યું, “તમે ક્યાંથી
    આવ્યા છો? “તેઓએ કહ્યું, “અમે કનાન દેશથી અનાજ વેચાતું લેવાને આવ્યા છીએ.
  byr-byr: '@see-verse:GEN.042.006'
  awx-awx: Axuwä Josepdä dayikengu, “Payäna,” yangu anatäpgut. Tike teyä “Womdune
    nanä yäning,” yake, “Ginu sänetä apukaying?” yangu kitokngäkän yänikut. Tiwän
    “Ninu Kenandä nak uhinimde apumäng,” yang inikin.
  pon-2006A: Sosep mwadangete eseirailda ni e kilang irail, ahpw mwomwehda me e sehse
    irail. E ahpw lokaia lemei ong irail oh idek, “Kumwail kohsang ia?” A re sapeng,
    nda, “Se patohdo sang Kenan pwe se en pwain kisin mwenge.”
  por-BRBSL: 'Joseph viu seus irmãos e os reconheceu, mas agiu como um estranho para
    eles, e falou grosseiramente com eles. Ele disse a eles: “De onde vocês vieram?”.
    Eles disseram: “Da terra de Canaã, para comprar comida”.'
  aly-aly: Rernem Joseph renh alhengk-arey-angenh, rant renh-rnem alhengk-arek, ra
    ingwer-arrpantey anenh. Ra renh-rnem iltek, “Nthenh-they arringkerr apetyek?”
    “Anwingkerr apmer Canaan-they apetyek, ntang weyt inerl-alpetyek, amern-weny-kety,”
    rernem renh ilek.
  cth-cth: Joseph ni a hmaunaw hah a hmu teh a panue. Hatei, ka panuek hoeh e patetlah
    a kâsak teh, ahnimouh koe lawkkahram lahoi nâhoi maw na tho awh atipouh. Ahnimouh
    ni cakang ran hanelah Kanaan ram hoi ka tho awh atipouh.
  twi-twi: Bere a Yosef ani bɔɔ anuanom no so no, ohuu wɔn, nanso ɔyɛɛ ne ho sɛnea
    onnim wɔn ma ɔhaahaa nʼani kasa kyerɛɛ wɔn se, “Mufi he?” Anuanom no buaa no se,
    “Yefi Kanaan asase so, na yɛaba sɛ yɛrebɛtɔ aduan.”
  hlt-hlt: A hmuh vaengah Joseph loh a maya rhoek te a hmat ngawn dae amih taengah
    muet uh tih rhaprhap a voek phoeiah, “Me lamkah lae na lo uh,” a ti nah hatah,
    “Caak lai ham Kanaan kho lamkah ka lo,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Sosɛfuu yɑ̀ o kó bɛkótíbɛ̀ kɛ́ bɛ̀ bɑntɛ́, kɛ́dɔɔ̀ kɛ́ndò nwè í bɛ̀
    bɑntɛ́, kɛ́ bɛ̀ bɛ́innɛ̀ mɛkperímɛ̀ kɛ dɔ̀: Di yɛ̀nní dɛ? Kɛ̀ bɛ̀ dɔ̀: Ti yɛ̀nní
    Kɑnnɑhɑ̃ɑ̃ nwe, kɛ dɔ́ kɛ́dontɛ́ tidiitì.'
  msy-2020: Ezɨ Josep uan aveghbuabar ganigha me gɨfogha, mati me gɨfozir puvatɨzɨ
    moghɨn me mɨgei. Egha a pamten me mɨgɨa ghaze, “Ia managh ikegha ize?” Ezɨ me
    kamaghɨn a ikaragha ghaze, “E Kenanɨn nguazimɨn ikegha izegha, daghebagh ivezasa.”
  txq-txq: Neu ana mete-nita sara, boe ma ana nalela memak kasa. Tehuu Yusuf tao aon
    sama leo hatahori Masir, huu naa de ara ta ralela sana. Boe ma ana natane sara
    no hara berak nae, “Eir ia, numa bee mai?” Boe ma raselu rae, “Air ia numa Kanaꞌan
    mai. Ai mai fo mae hasa nanaꞌak nai papa.”
  aaz-aaz: Oras in niit sin on naan ate, in nahiin nain sin. Mes naiꞌ Yusuf nmoeꞌ
    jon on reꞌ atoin Masir, es naꞌ sin ka nahiin je fa. Rarit in nataan sin nok haan
    sesu mnak, “Hi reꞌ ia, miꞌko mee?” Sin natahan am nak, “Ho aten kai miꞌko pah
    Kanaꞌan. Hai iim he msoos amnahat miꞌko ko, tua.”
  azb-azb: 'Yusif qardaşlarını görüb tanıdı, ancaq onlarla yad adam kimi rəftar edərək
    sərt danışdı. Yusif onlardan soruşdu: «Haradan gəlirsiniz?» Onlar dedilər: «Ərzaq
    almaq üçün Kənan torpağından gəlirik».'
  eng-DBY: And Joseph saw his brethren, and knew them; but he made himself strange
    to them, and spoke roughly to them, and said to them, Whence come ye? And they
    said, From the land of Canaan, to buy food.
  hin-2017: उनको देखकर यूसुफ ने पहचान तो लिया, परन्तु उनके सामने भोला बनकर कठोरता
    के साथ उनसे पूछा, “तुम कहाँ से आते हो?” उन्होंने कहा, “हम तो कनान देश से अन्न
    मोल लेने के लिये आए हैं।”
  wol-KYG: 'Naka la Yuusufa gis magam ya, xàmmi leen, te mel ni ku leen xamul, di
    wax ak ñoom kàddu yu dëgër ne leen: «Fu ngeen jóge?» Ñu ne ko: «Réewu Kanaan lañu
    jóge, di jëndsi ab dund.»'
  swp-swp: Iosepa ena tataoyao i itadi abo i nuatulobaidio, na ana ao ie tore doha
    i hekaudi, abo ena riba se oiura aridi eai, to i ene, “Haedi au laoma?” Abo se
    ene, “Kanana dimona eai ai laoma bena aiai ai uneunei.”
  bjr-bjr: Yooseefaafa narí afasausa mara noori nindafoofanoo Yooseefaana irirafa
    kambiqanau. Kambi qoofanoo sia misara iridanoora foora aranaiqi iramirinoo qinau.
    Innee yaindarifee anidee. Qufaqa misa qiqau. Maasa Kannaana maqusaindari narana
    feefau rirara qumidaqa.
  eng-YLT: And Joseph seeth his brethren, and discerneth them, and maketh himself
    strange unto them, and speaketh with them sharp things, and saith unto them, 'From
    whence have ye come?' and they say, 'From the land of Canaan — to buy food.'
  kne-kne: Idi inilan Jose din aag-i na, naimatonana ay dagos, ngem nginalat nas daida
    ay kaman dan mangili yan kanana ay namodtak, “Intoy napoan yo?” “Napo kami ed
    Canaan ay en manaoy,” kanan da ay sinombat,
  wat-wat: Yosefa i kitakinanisiya eatu seba i teweiya vitana muka ita sanamaneisi
    eketa i kayosanakiya nenesiyai i bwaduwa, “Kwami namaniyei kwa nemai?” Eketa si bwaduwa,
    “Kima Kenaniyei ka nemiya kabwagavikimwane yawagiki.”
  heg-NTPO: Nikit un tutnaal oen kon, un tanas meman. Mo Yusuf tao apa ka banansila
    el atuil Mesir ra, tiata oen taan un lo. Hidim un ketan oen nol in komali noan,
    “Mi niam deng ola?” Oen siut noan, “Kaim deng Kanaꞌan. Kaim maa nodan le sos in
    kaa.”
  ptu-ptu: 'Tappana muita solasubunna, tappa naissam naua: “Solasubungku.” Sapo''
    naägä''i lelem angga'' tau senga'' umpomato''do'' pa''kadanna naua: “Botto umbaa''
    muongei buttu?” Mentimba''im naua: “Buttu diokam mai lembäna Kanaan, sulekam la
    mangngalli kinande.”'
  bzd-NTPO: 'Ie'' tö ie''pa sué̱wa̱ bet tö ie''pa dör iëlpa. Erë ie'' e̱'' éwa iyöki̱
    we̱s kë̀ ie'' wa̱ isu̱ule es. Kë̀ ie'' e̱'' kkayënewa̱ ie''pa a̱ tö ie'' dör ie''pa
    ël. Eta̱ ie'' tö iëlpa chaké kësik wa: —¿Wé̱ a'' se̱kkëpa bite̱? Ie''pa tö iiu̱té:
    —Sa'' bite̱ Canaán chkewö ta̱u̱k be'' ska''.'
  kwf-kwf: Ma kaidaꞋi nia lisida, nia lia saiada neꞋe kiraꞋa ngwaefuta nia ki goꞋo,
    bore ma nia fata Ꞌania alaꞋanga Ꞌi Ejipt, ma nia ka toꞋo ana taꞋi ngwae fuana
    rokisilana fatalana fasi Ꞌiri noaꞋa kira kasi lia saiana. Ma nia balufida ka Ꞌuri,
    “Kaumulu leka maꞋi faꞋasia Ꞌi fai?” Ma kira ka olisi Ꞌuri ana, “Kaimili faꞋasia
    Ꞌi Kenan ne, ma kaimili leka maꞋi fuana foli fangaꞋa ꞋamiꞋa.”
  eng-WYC-2017: and he had known them, he spake harder to them, as to aliens, and
    asked them, From whence came ye? Which answered, From the land of Canaan, that
    we buy necessaries to our lifelode.
  eng-WMBB: Joseph saw his brothers, and he recognised them, but acted like a stranger
    to them, and spoke roughly with them. He said to them, “Where did you come from?”
    They said, “From the land of Canaan, to buy food.”
  spp-spp: Yusufu à u yyahawuubii ɲya tèni ndemu i ke, maa ntíl'a pi cè, ŋka u à uye
    yaha mu à jwo u ɲyɛ a pi cè mɛ. Maa yu ná pi e, mu à jwo u lùun'à yîri pi taan.
    Maa jwo «Taa yii à yîri ke?» Ka pi i u pyi «Wuu à yîri Kana kìni i mpa sùma shwɔ
    naha.»
  aey-aey: Saen Josef uqa waliagul meciadimei uqa wele don qa uqa dana celedec cinigwe
    ihocon qumei uqa je gagadic sisiladen, “Age anadec hoiga?” aden. Odocob age jejeg
    hewi madoin, “Ege Kenan hatunadec sab fajecnu hoqa,” doin.
  urd-GVH: जब यूसुफ़ ने अपने भाइयों को देखा तो उसने उन्हें पहचान लिया लेकिन ऐसा किया
    जैसा उनसे नावाक़िफ़ हो और सख़्ती से उनसे बात की, “तुम कहाँ से आए हो?” उन्होंने
    जवाब दिया, “हम मुल्के-कनान से अनाज ख़रीदने के लिए आए हैं।”
  rug-rug: Meke sipu dogori Zosepa sari na tasina si gilani sa si arini, ba evaṉa
    gunini sa na votiki tie si arini pude guana lopu gilani sa, gua. Meke nanasa hidahidaka
    la i sa si arini, “Pavei mae gua mia si gamu?” gua si asa. Meke olaṉa si arini,
    “Na mae gua mami pa Kenani pude holu gemami ginani, gua,” gua si arini.
  gaz-gaz: Yoosef akkuma obboloota isaa argeen isaan beeke; garuu akkuma nama isaan
    hin beekneetti afaan hamaa isaanitti dubbatee, “Isin eessaa dhuftan?” jedhee isaan
    gaafate. Jarris, “Midhaan bitachuuf jennee Kanaʼaanii dhufne” jedhanii deebisan.
  fra-LSG: 'Joseph vit ses frères et les reconnut; mais il feignit d’être un étranger
    pour eux, il leur parla durement, et leur dit: D’où venez-vous? Ils répondirent:
    Du pays de Canaan, pour acheter des vivres.'
  gnn-gnn: Ŋayi Djotjipthunydja nhäŋala walalanha dharaŋara ŋunhi nhanŋuway wäwa'mirriŋunha
    walalanha, yurru walalanydja ŋanya balanydja yaka warray dharaŋara. Bala ŋayi
    Djotjip yakayi ḻakaranhaminanydja ŋula walalaŋgala, yana ŋayi bitjarra djuḻuḻ'maranhamina
    ŋanyapinyay ŋayi yanapi ŋayi yaka marŋgi walalaŋgu. Bala ŋayi waŋananydja walalanha
    dhärukthu ḏälyuna, bitjarra dhä‐wirrka'yurrunana, “Wanhaŋuru dhuwala nhuma yolŋu'‐yulŋunydja?”
    Ga walalanydja ḻakaranhamina walalawuynha walala bitjanmina, “Ŋanapurrunydja dhuwala
    ŋurukuy Gaynanbuy wäŋawuy, ŋanapurru marrtjina lili wuŋiḻi'yunarawu ŋathawu.”
    Bitjarra walalanydja waŋana.
  yal-yal: Yusufu to a tadane to, a yi e kolon, koni a yi a yɛtɛ rasan e ma. A yi
    falan ti e xa a xɔdɛxɛn na, a fala e xa, a naxa, “Ɛ kelixi minɛn yi?” E yi a yabi,
    e naxa, “Nxu kelixi Kanan bɔxɔn nan ma fa donse saradeni.”
  gum-gum: 'Inchen Josébe tru urastø nømune nui nunelø kui møi møi nebua ashibig køn.
    Inchendøgucha ashmíig misrøppa, nømune purø tsag waminchib trencha payibig køn:
    —¿Ñimbe chugurri amrrugue?— cha. Inchen nømbe: —Canaán pirausrøngurri tirigu penønrrab
    amrruer— chibelø køn.'
  iou-iou: Täŋirä Joseptä noriye yabäŋpäŋ-nadäŋkukopäŋ mebärini nämo yäŋahäŋpäŋ yäwetkaŋ
    man kädäp ikek ŋode yäwet yabäŋkuk; In de naniktä äbäkaŋ? Ude yäwänä iwetkuŋ;
    Ketem suwanayäŋ Kenan komeken naniktä äbäkamäŋ yäk.
  haw-1868: A nana aku la o Iosepa i kona poe kaikuaana, ike ae la oia ia lakou, a
    hoohuahualau aku oia ia lakou, olelo koikoi aku la oia ia lakou, i aku la ia lakou,
    Nohea mai oukou? Olelo mai la lakou, No ka aina o Kanaana mai, e kuai i ai.
  arb-NAV: 'فَلَمَّا رَآهُمْ عَرَفَهُمْ، وَلَكِنَّهُ تَنَكَّرَ لَهُمْ وَخَاطَبَهُمْ
    بِجَفَاءٍ وَسَأَلَهُمْ: «مِنْ أَيْنَ جِئْتُمْ؟» فَأَجَابُوهُ: «مِنْ أَرْضِ كَنْعَانَ
    لِنَشْتَرِيَ طَعَاماً».'
  adz-adz: Gubuꞌ aru Yosef tsanganda rain rusan da ifaringꞌ ribarangan sib, da bitsintaꞌ
    irib inang runggan ibi garam mangan da ini nan nampang da ribarangan da igutin
    ini binaꞌ, “Agam imingꞌ anungꞌ iba?” Da ribarangan ini, “Aga mingꞌ intap Kanan
    iba i uda nam gadan.”
  ewe-ewe: Yosef dze si wo enumake, gake ewɔ abe ɖe menya wo kura o ene. Eblu ɖe wo
    ta kple biabia sia be, “Afi ka mietso?” Woɖo eŋu be, “Míetso Kanaanyigba dzi;
    míeva bli ƒle ge.”
  eng-LEE: And Joseph saw his brothers, and he recognized them; but made himself strange
    unto them and spoke roughly unto them; and he said unto them, Whence come ye?
    And they said, From the land of Canaan to buy food.
  gvn-gvn: '@see-verse:GEN.042.006'
  nna-nna: '@see-verse:GEN.042.006'
  asm-FB: তেতিয়া যোচেফে তেওঁৰ ককায়েকসকলক দেখি চিনি পালে; কিন্তু তেওঁ অচিনাকিৰ দৰে
    ব্যৱহাৰ কৰিলে আৰু কঠোৰভাৱে তেওঁলোকৰ লগত কথা পাতিলে। তেওঁ তেওঁলোকক সুধিলে, “তোমালোক
    ক’ৰ পৰা আহিছা?” তেওঁলোকে ক’লে, “কনান দেশৰ পৰা শস্য কিনিবলৈ আহিছোঁ।”
  sus-A: يُسُقُ تٌ عَ تَارَيٍ تٌ، عَ نَشَ عٍ كٌلٌن، كْنْ عَ نَشَ عَ يّتّ رَ سَن عٍ
    مَ. عَ نَشَ وْيّن عٍ بّ عَ شْرْشْي رَ، «وٌ كٍلِشِ مِندٍن؟» عٍ نَشَ عَ يَابِ، «مُشُ
    كٍلِشِ كَنَان بْشِ نَن مَ، قَقٍ دٌنسٍ سَرَدٍ.»
  fra-SBL: 'Joseph vit ses frères et les reconnut, mais il se comporta comme un étranger
    avec eux et leur parla durement. Il leur dit : « D''où venez-vous ? » Ils ont
    dit : « Du pays de Canaan, pour acheter de la nourriture. »'
  hbo-hbo: וַיַּ֥רְא יֹוסֵ֛ף אֶת־אֶחָ֖יו וַיַּכִּרֵ֑ם וַיִּתְנַכֵּ֨ר אֲלֵיהֶ֜ם וַיְדַבֵּ֧ר
    אִתָּ֣ם קָשֹׁ֗ות וַיֹּ֤אמֶר אֲלֵהֶם֙ מֵאַ֣יִן בָּאתֶ֔ם וַיֹּ֣אמְר֔וּ מֵאֶ֥רֶץ
    כְּנַ֖עַן לִשְׁבָּר־אֹֽכֶל׃
  shp-NTPO: 'Jaiba nokókanatianbi, jato ointaananbires Josekan jawen wetsabo onanna
    iki. Jaskáakin jato onanaxbi, ja jawen wetsabo onanama keská José iká iki. Jakopíra,
    notsinbainhanan yoikin jato aká iki neskáakin: —¿Jaweranoaxki mato bekana? —akin.
    Jato jaskaa ikana iki neskati: —Noara Canaán mainmeax bekanke trigonin maroi —ikibo.'
  eng-WYCLIFFE: and he hadde knowe hem, he spak hardere as to aliens, and axide hem,
    Fro whennus camen ye? Whiche answeriden, Fro the lond of Canaan, that we bie necessaries
    to lyiflode.
  piu-2006: '@see-verse:GEN.042.006'
  pjt-pjt: '@see-verse:GEN.042.006'
  cwe-cwe: Yosefu viyawawone ndugu zake kawatambula, mbali kaitenda fana viya hawamanyile
    bule. Kawauza kwa ukali, “Mweye mulawa kulihi?” Nawo wamwidika, “Chilawa isi ya
    Kanaani, chiza kugula ndiya.”
  bgs-bgs: Tô igkita i Jose tô mga kataladi din, igkilala din sikandan, asal mà kagi
    ándà kilala. Igkagi si Jose ka mabákkár, na mà din, “Ánda é igtikudan yu?” Igtaba
    sikandan, na mà dan, “Igtikud ké tun ta Canaan ébô málli ké ka trigo.”
  kik-kik: Na rĩrĩa Jusufu onire ariũ a ithe, o ro rĩmwe akĩmamenya, no agĩĩtua ndamooĩ
    na akĩmaarĩria arĩ na ũũru, akĩmooria atĩrĩ, “Mumĩte kũ?” Nao makĩmũcookeria atĩrĩ,
    “Tuumĩte bũrũri wa Kaanani tũgooka kũgũra irio.”
  ksr-ksr: 'Kaeŋ usugogi Joosefnoŋ dauruta iŋiima moma kotoŋ oŋonoto, iyaŋaa kania
    kolatiŋ oŋoma waba eja tani ama oŋoma horoŋ ureeŋ oŋoma qaa geriawo jeŋ kokaeŋ
    qisiŋ oŋono: “Oŋo mono dakaya naambaajoŋa kajuya?” Qisiŋ oŋono kokaeŋ meleeŋgi:
    “Nono Keinan balonoŋga nene sewaŋa mewombaajoŋ kajoŋ.”'
  fra-NCL: 'En voyant ses frères, Joseph les reconnut, mais il feignit d’être un étranger
    pour eux, et leur parla avec rudesse, en disant : « D’où venez-vous ? » Ils répondirent :
    « Du pays de Canaan, pour acheter des vivres. »'
  cek-AK: Joseph mah amyanawk to hnuk naah, nihcae to maat boih, toe kami kalah baktiah
    angsak pae moe, nihcae to lok kaham hoiah tapring; nihcae khaeah, Nangcae loe
    naa hoiah maw nang zoh o? tiah a naa. Nihcae mah, Cang qan hanah Kanaan prae hoiah
    kang zoh o, tiah a naa o.
  xla-xla: Epapele dulu dla ya꞉ bapadulo iwolotapo Yosepye woloma pomalanatilalo wekiyo.
    Amasiyama Yosep ya꞉ tlope ya꞉ bapadulo iwoloye me-malanatiyo. Amasiyama epapele
    tlope ya꞉tapo yia꞉ watle ya꞉ kokoye pobotomastlalo wekemama yia꞉ watle yu itiyamale
    mate epo atlaiyo, “Wua꞉ apa sota꞉?” diyo. Epalati asiyama yia꞉ta epo atlaiyo,
    “Dia꞉ye Keinan sopo. Di daya pa꞉lati hema daya halomolowedeme pumula,” diyo.
  cuk-cuk: 'José e-iamar-dakdeyalaba bato magar-daksad, e-iamalad. José yamo aku-e-iamar-dakeyob
    imaksad. Degi, apor e-iamarse egichided: —¡Bemar! ¿Bia be danimala? E-iamar abin-sogdemalad:
    —Anmar Canaán-yalagi danimalad, orosgi-dakleged bakegar.'
  uig-CYR: 'Йүсүп акилирини көрүпла уларни тонуди; лекин у тонушлуқ бәрмәй, уларға
    қопал тәләппузда гәп қилип: — Қәйәрдин кәлдиңлар, дәп сориди. Улар җававән: —
    Қанаан зиминидин ашлиқ алғили кәлдуқ, — деди.'
  pma-pma: Navong Siosep les keil, lei kilea tunali keil ka mumoni suval koa kei reingeingen
    keil. Vis keih imok min keil vit, “?!Mika kave!?” “Komai meka en out Kenan. Emai
    vati mivahul tei pulaoa.”
  tel-2017: యోసేపు తన అన్నలను చూసి వారిని గుర్తు పట్టి వారికి తెలియని మనిషిలా వారితో
    కఠినంగా మాట్లాడి “మీరెక్కడనుండి వచ్చారు?” అని అడిగాడు. అందుకు వారు “ఆహారం కొనడానికి
    కనాను దేశం నుండి వచ్చాము” అన్నారు.
  hat-BSA: 'Lè Joseph te wè frè li yo, li te rekonèt yo, men li te kache idantite
    li devan yo, e li te pale rèd avèk yo. Li te di yo: “Kote nou sòti?” Epi yo te
    di: “Nan peyi Canaan, pou achte manje.”'
  bxh-bxh: Maihalana yai haidana ya ita lobahidi, in moho bena haga in fali alina
    be ya fatiꞌo sagasagali lisidi yai. Iyen, Somo yai ami laoma? Alinana sa fafuyo
    tiyen, Kanana nuꞌuna yai ꞌe laoma, bena kalahe ꞌe une.
  kos-kos: Ke Joseph el liyeak tamulel lal inge, el akilenulos, tusruktu el oru oana
    elan tia etalos. El kouyak ac siyuk selos, “Komtal tuku ya me?” Elos fahk, “Kut
    tuku Canaan me in moul mongo.”
  hbo-WLC: וַיַּ֥רְא יוֹסֵ֛ף אֶת־אֶחָ֖יו וַיַּכִּרֵ֑ם וַיִּתְנַכֵּ֨ר אֲלֵיהֶ֜ם וַיְדַבֵּ֧ר
    אִתָּ֣ם קָשׁ֗וֹת וַיֹּ֤אמֶר אֲלֵהֶם֙ מֵאַ֣יִן בָּאתֶ֔ם וַיֹּ֣אמְר֔וּ מֵאֶ֥רֶץ
    כְּנַ֖עַן לִשְׁבָּר־אֹֽכֶל׃
  ibo-ibo: Mgbe Josef hụrụ ụmụnne ya, ọ matara ndị ha bụ. Ma ọ kpara agwa dịka onye
    na-amaghị ha, gwa ha okwu nʼolu ike, sị ha, “Ebee ka unu si bịa?” Ha zara, “Anyị
    si ala Kenan bịa. Anyị bịara ịzụrụ nri.”
  ory-ory: ସେତେବେଳେ ଯୋଷେଫ ଆପଣା ଭାଇମାନଙ୍କୁ ଦେଖି ଚିହ୍ନିଲେ, ମାତ୍ର ସେମାନଙ୍କ ଆଗରେ ଅପରିଚିତ
    ଲୋକ ପରି ବ୍ୟବହାର କରି କଟୁ କଥାରେ କହିଲେ, “ତୁମ୍ଭେମାନେ କେଉଁଠାରୁ ଆସିଅଛ?” ସେମାନେ କହିଲେ,
    “କିଣାନ ଦେଶରୁ ଖାଦ୍ୟଦ୍ରବ୍ୟ କିଣିବାକୁ ଆସିଅଛୁ।”
  wmt-wmt: '@see-verse:GEN.042.006'
  chk-chk: Iwe, lupwen Josef a küna pwin kewe, a sileniir, nge a chök föri ngeniir
    usun esap sisileer. A kapas pöchökül ngeniir o aisiniir, “Oua feito me ia?” Nge
    ra pälüeni, “Aia feito seni ewe fanü Kanaan pwe aipwe kamö mongö.”
  ssd-ssd: 'Yosef nu nuŋe aba kat nuŋe kaŋgerka katesena sulumba nu ndek nane-naneniŋmba
    ŋerŋerka pasa saŋgrimbi nane kusnaniŋgina: Tane aniŋge prowaig ŋgina le nane nu
    sanaig: Sine Kananŋge nyamagaŋ piyawam tuku te prowig ŋginaig.'
  rop-rop: '@see-verse:GEN.042.006'
  ukr-1871: 'Побачивши Йосиф браттє своє впізнав, та почужив їх, і говорив до них
    жорстоко, і каже їм: Звідкіля прийшли? Вони ж кажуть: Із Канаан землї, купити
    хлїба.'
  eng-AOI: When Joseph saw his brothers he recognized them, but they didn't recognize
    him. He behaved as though he didn't know them and asked angrily, “Where do you
    come from?” “We have come from Canaan to buy food,” they answered.
  yon-yon: Yosef kuu wedmendekore yi kuu yekaadkeroon kumban, ye kuu yekaadban areb
    kerene yeka mamaa kere yi yaa amun amunban kamendene yi yaa daandoon “Yiib kuu
    kunambed miniwen?” andoone, yimbed yedmiwen “Keenan ambibkin yaambed munuwen animan
    berengkanduwed.” andiwen.
  bch-bch: Be Iosep igera itar kapeipei, ta manmanae iuatai ngan gid. Be iposaposa
    pagid mambe iuatai ngan gid mao. Ta iposa malmal pagid ta ikeo, “Gimi sida ami?”
    Ta tikeo, “Gai Kenan amai. Be gai akeo ga aol amai annga.”
  deu-1951: 'Da nun Joseph seine Brüder sah, erkannte er sie, verstellte sich aber
    und redete hart mit ihnen und fragte sie: Wo kommt ihr her? Sie antworteten: Aus
    dem Lande Kanaan, um Speise zu kaufen!'
  eng-JPS: 'And Joseph saw his brethren, and he knew them, but made himself strange
    unto them, and spoke roughly with them; and he said unto them: ''Whence come ye?''
    And they said: ''From the land of Canaan to buy food.'''
  ubr-ubr: Joseph taitain tutuan ites on isagob nono baise on ibi yamai an itin on
    men isagobis ba. On dura wawaninai itetemis iyau, “Omi men emon wonat?” Osi siyafotai
    siyau, “Wei Canaan emon wanat bayu wan tobon mes.’
  srp-1865: 'A Josif ugledav braæu svoju pozna ih; ali se uèini da ih ne poznaje,
    i oštro im progovori i reèe: odakle ste došli? A oni rekoše: iz zemlje Hananske,
    da kupimo hrane.'
  lug-lug: Yusufu n’abalaba n’abategeera, wabula n’abayisa nga b’atamanyi n’ayogera
    nabo n’obukambwe. N’ababuuza nti, “Muva wa?” Ne bamuddamu nti, “Tuva mu nsi ya
    Kanani, tuzze kugula mmere.”
  heb-heb: וירא יוסף את אחיו ויכרם ויתנכר אליהם וידבר אתם קשות ויאמר אלהם מאין באתם
    ויאמרו מארץ כנען לשבר אכל׃
  ben-IRV: তখন যোষেফ নিজের ভাইদেরকে দেখে চিনতে পারলেন, কিন্তু তাঁদের কাছে অপরিচিতের
    মতো ব্যবহার করলেন ও কঠোরভাবে তাঁদের সঙ্গে কথা বললেন; তিনি তাঁদেরকে বললেন, “তোমরা
    কোন জায়গা থেকে এসেছ?” তাঁরা বললেন, “কনান দেশ থেকে খাবার কিনতে এসেছি।”
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪਹਿਚਾਣ ਲਿਆ ਪਰ ਉਸ ਨੇ ਆਪਣੇ
    ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਅਜਨਬੀ ਬਣਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਸਖ਼ਤੀ ਨਾਲ ਬੋਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਪੁੱਛਿਆ, ਤੁਸੀਂ ਕਿੱਥੋਂ ਆਏ ਹੋ? ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਕਨਾਨ ਦੇਸ਼ ਤੋਂ ਅੰਨ ਮੁੱਲ ਲੈਣ
    ਲਈ ਆਏ ਹਾਂ।
  tkr-tkr: 'Yusufuk''le cun çocar g''avcuykum qıvats''eeyib, qıvdyats''inçilqa hadaççe.
    Manbışika mana sacurayracar eyxhe. Yusufee manbışike qiyghanan: – Nençene şu abı?
    Manbışe eyhen: – Kana''ane ölkeençe, otxhanan kar alişşes.'
  mwp-mwp: Nuydh Yoewsepa thana ngurpamoeydhin nungu tukuypal, kasa kedha nuy kedha
    mer, nuy thanamulngu koerawayg nuy matha, wamenalnga thanamulpa yapupoeybaydhin
    kedha, ‘Ngitha ngalagaz ngapa?’ Thana nubepa kedha mulemidhin, ‘Ngoey Kananangu
    ngapa aypa barpudhaypa.’
  mya-JVB: ယောသပ် သည် အစ်ကို တို့ကိုမြင် လျှင် သိ ၏။ သို့သော်လည်း မ သိဟန်ဆောင်၍ ကြမ်းတမ်း
    စွာ ပြော လျက် ၊ သင်တို့သည် အဘယ် က လာ ကြသနည်းဟုမေး ၏။ သူတို့ကလည်း၊ အစာ ကိုဝယ် ခြင်းငှါ
    ခါနာန် ပြည် က လာကြပါသည် ဟုလျှောက် ကြ၏။
  tte-O: Saugana Yosepa kanakavao igitaili, ikilalali na iyamo iboma iyakasisiyan
    yakato iya tomo uloi yo ikaina sikosikoko kolili, ineli iba, “To kwalaomaya?”
    Na Yosepa iedeedede kaina Itipita koina na tobui yabo ibuibui kaina Ibeliu koina.
    Kainana siyamaisa siba, “Kai kalaomaya yanuwa Kenani koina, kalaoma yakato kan
    kagimwala.” Ali walo siyemwawasi kabo tobuine kaina Itipita koina Yosepa ana wasa
    iwolena.
  tbg-tbg: Iohepiva nai vakaukavara vika viraaqama kero tavero, viva kia vika viraaqamakero
    tavaantemakero, vikara tamoqaraiqama kero irero tiharo, Ne taihai aniakave? tumanta
    vika tiha, Tenavu Kenaanihai kara koqaa irera anuraukave, ti.
  hmo-hmo: Iosepa ese iena kakana ia itadia neganai, iena lalona ia kehoa vadaeni
    idia be daika, to ia hereva henidia idau tauna bamona, ia gwau henidia, ia gwau,
    “Umui be edena gabu dekena amo umui mai?” Idia gwau, “Kanana tano dekena amo ai
    mai, aniani hoia totona.”
  ata-ata: Anu Iosepu ne, mumaisiꞌa ta vimovimou ne ka mutongoneꞌi, ia anu muavuti
    la muvivikalaneꞌi loxo anu ulavusiꞌa uasi. Muavuti la mutaliꞌi xatixati vaxa noxiꞌa
    aloxo ꞌo, “Ngingi menge neꞌei e ngeneꞌe ꞌo?” Xe aneꞌi miavuti la mivikalanu lexe,
    “Nexi mexe no xalee lia ne Kanani ane teneꞌe ꞌo, xo temasaxa lexe talotonexe laꞌilali.”
  nfa-nfa: Ropa Yusuf ladhe nèdhi aꞌa na si, na tadhe le èèna. Te ngaa Yusuf tao iisi
    sèmi dhèu Masir. Nèti èèna ka, rèngu tadhe boe ne hèi. Hèia na jèka si, aku nèngu
    na, “Ee! Miu se nèti mia?” Hèia ra dhaa, aku rèngu na, “Jiꞌi se nèti Kanaꞌan.
    Jiꞌi mai hèli ngangaꞌa sa ama wakil.”
  urd-urd: यूसुफ़ अपने भाइयों को देख कर उनको पहचान गया; लेकिन उसने उनके सामने अपने
    आप को अन्जान बना लिया और उनसे सख़्त लहजे में पूछा, “तुम कहाँ से आए हो?” उन्होंने
    कहा, “कना'न के मुल्क से अनाज मोल लेने को।”
  rus-SYN: 'И увидел Иосиф братьев своих и узнал их; но показал, будто не знает их,
    и говорил с ними сурово и сказал им: откуда вы пришли? Они сказали: из земли Ханаанской,
    купить пищи.'
  cbt-NTPO: 'Ipora quënanapon chachin Cosiso'', iinpita nohuitërin. Nohuitaponahuë'',
    co nohuitërinhuë pochin ninin. Napoaton no''huitatë pochin co yashinhuë'' nontërin:
    —¿Canpita po''? ¿Intoparanta huë''nama''? itërin. —Canaan parti quëran, trico
    pa''anapoi o''marai, itopi.'
  bqc-SIM: 'Kɛ́ à a vĩ̀iↄ è, à ń dↄ̃́, ↄ̃ à azĩa kɛ̀nɛ́ nibↄ ũ. Ɔ̃ à yã''ònɛ́
    pãsĩpãsĩ à ń lá à mɛ̀: A bↄ má ni? Aa wèwà aa mɛ̀: Wa bↄ Kanaa bùsuu,
    wa mↄ blɛ lúiɛ.'
  tcz-CHONGTHU: Joseph'in asopite chu amuphat in abonchauvin ahe soh keiyin, ahi vang
    in amaho chu hetphah lou bol in, hutot tah-in ahouvin, chule ajah uva, “Hoiya
    kona hung na hiuvem ong?” atile amahon jong “Canaan gam'a kon kahiuvin, puhsui
    dinga hung kahiuve,” atiuvin ahi.
  mar-mar: योसेफाने आपल्या भावांना पाहिल्याबरोबर ओळखले, परंतु ते कोण आहेत हे माहीत
    नसल्यासारखे दाखवून तो त्यांच्याशी कठोरपणाने बोलला. त्याने त्यांना विचारले, “तुम्ही
    कोठून आला?” त्याच्या भावांनी उत्तर दिले, “महाराज, आम्ही कनान देशातून धान्य विकत
    घेण्यासाठी आलो आहो.”
  tcs-tcs: Stretwei wen Zosep i bin luk ol bala blo em, em bin megaraut dempla, bat
    em bin akt em no sabe dempla ane em bin tok rapwei po dempla. Zosep i bin spik,
    ‘Wea yupla kam prom?’ Dempla ansa po em, ‘Mipla kam prom da lan blo Kanan, kam
    po baie kaikai.’
  soq-soq: Iosep tatatawa ewamone atenmon tane dewalena ewaewawa abo me apana da nambea
    rua. Sa baiwa aiawa badowa mampe diamone wanase, “E mida, naepeinta wilen?” Ita
    mo leusane waienase, “No bola Kanaan bedewe wainite nana gimarawa awa winetana.”
  qub-qub: 'Josëga wauguincunata ricärishpan juclla rejsircuran. Ichanga mana rejsej-tucuranchu.
    Chaymi fiyu shiminpa tapuran: «Gamcunaga ¿maypitataj shamushcanqui?» nishpan.
    Chaura paycunaga niran: «Nogacunaga Canaán partipitami shamushcä rïgu rantej tayta.»'
  bqp-bqp: 'Kũ à a vĩ̀ninↄ è, à ń dↄ̃, akũ à a zĩda kɛ̀ńnɛ nibↄ ũ. Akũ à yã
    òńnɛ pãsĩpãsĩ à ń lá à pì: A bo máa? Ò wèa ò pì: O bo Kanaanↄ bùsun o su pↄ́blewɛ
    lúmɛ.'
  hat-hat: 'Lè Jozèf wè frè l'' yo, li rekonèt yo. Men li pran pòz pa konnen yo. Li
    pale rèd ak yo. Li di: -Ki bò nou soti? Yo reponn: -Nou soti peyi Kanaran, nou
    vin achte manje.'
  eng-BSB: And when Joseph saw his brothers, he recognized them, but he treated them
    as strangers and spoke harshly to them. “Where have you come from?” he asked.
    “From the land of Canaan,” they replied. “We are here to buy food.”
  tod-tod: 'Zozɛfe kɛɛɠɛleaiti kaani. É ti ɠwɛɛni, kɛlɛ é ɓɔɠɔ ɠɛɛni, eɠɛ é la
    ti ɠwɛɛ. É la ɠɛni ɓɔɛni ti ʋɔ fɔɔn, é ɠɛni ti ma: «Mini ɠa wo zeɠeai ná?»
    Ti gooɠaaʋoteni, ti ɠɛ ma: «Gá zeɠezu Kanaan yooi zu, gi ʋaaʋɛ daamiani geyazu.»'
  eng-WEBPB: Joseph saw his brothers, and he recognised them, but acted like a stranger
    to them, and spoke roughly with them. He said to them, “Where did you come from?”
    They said, “From the land of Canaan, to buy food.”
  kbq-kbq: Josefe'a afuhe'i zamavugosafi nezmageno, onke vahekna nehuno hanave'ane
    ke huzmanteno anage hu'ne, tamagra igati e'naze? Hige'za zamagra anage hu'naze,
    Kenani moparegati ne'za miza senaku e'none.
  nhe-BL: 'Huan José quinixmatqui iicnihua quema quinitac, pero quichijqui queja ax
    quinixmatiyaya. Quincamahui ica cualantli huan quinilhui: ―¿Canque inhualahuij?
    Huan quiilhuijque: ―Tihualahuij tlali Canaán para titlacohuaquij.'
  bus-bus: 'Kɛ̀ à a vĩ̀inↄ è, à ń dↄ̃, ben à a zĩnda kɛ̀ńnɛ nibↄ ũ. Ben à yã òńnɛ
    pãsĩpãsĩ à ń lá à bè: A bↄ máa? Aↄ̃ wèàla wà bè: Wa bↄ Kanaa bùsun wa mↄ blɛwɛɛ
    lúmɛ.'
  gub-BL: Wyky'yr wanexak mehe a'e 'ar mehe we Zuze ukwaw a'e wà. Numume'u kwaw wakwaw
    pawer wanupe. Uze'egahy wanupe, wanehe upuranu pà. — Ma'e wi pezur, i'i wanupe.
    — Kànàà ywy wi uruzur ure, i'i izupe wà. — Urepurume'eg kar wer temi'u rehe, i'i
    izupe wà.
  eng-DRA: 'And he knew them, he spoke as it were to strangers somewhat roughly, asking
    them: Whence came you? They answered: From the land of Chanaan, to buy necessaries
    of life.'
  knf-knf: 'Wi Yoŧef awinaŋ win babuk aşin aşë yikrën baka, ado ji ñaaŋ anwooŋ aambaaŋ
    kawinara baka. Aţiini alëbar na baka aji : « Napënna ţuŋ? » Kë baŧeem aji : «
    Ŋpënna uŧaak wi Kanaan, ŋbi bi pnug ŋdeey. »'
