verse: GEN.042.034
translations:
  mal-C: എന്നാൽ, നിങ്ങൾ ചാരന്മാരല്ല, സത്യസന്ധരാണ് എന്നു ഞാൻ മനസ്സിലാക്കേണ്ടതിന് നിങ്ങളുടെ
    ഏറ്റവും ഇളയ സഹോദരനെ എന്റെ അടുക്കൽ കൊണ്ടുവരണം. അപ്പോൾ ഞാൻ നിങ്ങളുടെ സഹോദരനെ നിങ്ങൾക്കു
    തിരികെത്തരും, അങ്ങനെ നിങ്ങൾക്കു ദേശത്തു വ്യാപാരം നടത്തുകയും ചെയ്യാം.’ ”
  deu-TKW: Aber bringt mir euren jüngsten Bruder her, damit ich erkenne, daß ihr keine
    Spione, daß ihr ehrliche Leute seid. Alsdann werde ich euch euren Bruder wiedergeben,
    und ihr könnt das Land frei durchziehen.
  lin-lin: Boyela ngai leki na bino ya suka. Na bongo, nakoyeba ete bozali banongi
    te, kasi bato ya sembo ; mpe ngai nakozongisela bino ndeko na bino, sima nakotika
    bino mpo ete bokoka kosala mombongo na mokili. › »
  cbr-NT: '''aínbi kamina min xukë́n ''anáka ''ë bëxunkanti ''ain. A mi ''ë bëxunkëxun
    kana mitsux kamina upí sinánñubu ''ianan këmëkuatsini ukëma ''ain kixun ''unánti
    ''ain; usa ''ain kana mitsun xukë́n ''anáka axa upí ''inun ënti ''ain, ''imainun
    kamina mitsuxribi ënë menu niti ''ain.'
  eng-LSV: and bring your young brother to me, and I know that you [are] not spies,
    but you [are] right men; I give your brother to you, and you trade with the land.”
  bmu-bmu: 'Iŋini gölme ek-kewötkö yarö azia qahöpmö, azi diŋdiŋi muneŋini qahö maljei,
    mi kewö kewöt eŋgiba mötmam: Iŋini mönö anda munŋini qöndökŋi mi waŋgita nöŋgöreŋ
    kame. Mewö kagetka darumunŋini meleŋ eŋgibiga ölöp gölme kiaŋgöreŋ aŋgumnep-qaŋgumnep
    aka malme.’”'
  eng-GNV: 'And bring your yongest brother vnto me, that I may knowe that ye are no
    spies, but true men: so will I deliuer you your brother, and yee shall occupie
    in the land.'
  eng-WEBSTER: 'And bring your youngest brother to me: then shall I know that ye are
    no spies, but that ye are true men: then will I deliver to you your brother, and
    ye shall traffick in the land.'
  nhw-BL: pero quiijto teipa monequi tijhuiquilise toicni teipan ejquetl. Quej nopa
    quiijto para melahuac quimatis sintla ticuali masehualme o san titlapijpiyani.
    Huan quiijto para quej nopa quimajcahuas toicni huan huelis titlacohuase ipan
    itlal ica cuali.
  swh-ONEN: Lakini mleteni huyo ndugu yenu mdogo kwangu, ndipo nitajua kuwa ninyi
    sio wapelelezi, ila ni watu waaminifu. Kisha nitamrudisha ndugu yenu, nanyi mtaweza
    kufanya biashara katika nchi hii.’ ”
  bba-bba: kpɑ su kɑ nùn bɛsɛn wɔnɔ wi u wɑ̃ɑ yɛnuɔ mi nɑɑwɑ. Nɡe mɛyɑ u koo be kɑ
    ɡiɑ mɑ sɑ sɑ̃ɑ tɔn ɡeobu, sɑ ǹ weesu mɔ̀, sɑ ǹ mɑɑ sɑ̃ɑ be bɑ ben tem sɑriɑ
    mɛɛrim nɑ. Kpɑ u sun bɛsɛn turo wi wesiɑ. Mɛyɑ u koo be mɑɑ de su tenkuru ko ben
    tem mi.
  eng-KJVCPB: 'and bring your youngest brother unto me: then shall I know that ye
    are no spies, but that ye are true men: so will I deliver you your brother, and
    ye shall traffick in the land.'
  cpy-cpy: Otzimatyeera pamakinari iyaapitsi pirentzi. Ari noñeero omaperotatyaarika
    pikantanari kameethashireri pineeyini, tee poshiyaari eeteempyawaerintzi eeroka.
    Ari nopakahaeri pirentzi, kantacha piyomparitya eeroka jaka nampitsiki tekatsi
    oowomeenchahemini.’”
  mpx-mpx: Yaa ami melumelu nuku ahe ge nuku pwatanim eliyau, inoke na atena te komiu
    nige toanugayawa i oola yaa gamagalau waiwaisal. Inoke abwe talimiu toto ku eguluwan
    eliyau na pewa pasikal, ge na talamwagimiu hauna nuwamiu inoke nuku pwamola.’”
  wbp-wbp: Ngula-jangka, kangkarnili kukurnu-puraji nyampu-kurra Yijipi-kirra, manujulu
    milki-yirraka ngajuku. Ngula-jangka kapurna-nyarra milya-pinyi kuja kankujulu
    junga wangka. Manu kapurna-nyarra ngungkurr-nyina kulankulu yanurnu wuruly-nyanjaku
    nyiyarningkijarraku nyampurla ngurungka. Kajinkili kanyirni kukurnu-puraji, kapurna
    wilypi-mani jinta-kari rdaku-ngurlu. Ngula-jangka kapunkulu yani warru Yijipi-wanaju.
    Kula-nyarra nganangku-puka warla-pajirni manu murrumurru-mani.’ Kujanya-nganpa
    wiriji wangkaja.”
  luo-luo: To kelnauru omeru ma chogo mondo mi abed gadiera ni ok un okwach kich to
    un joma kare. Eka anaduoknu owadu kendo ulok ohala e pinyni.’ ”
  meu-meu: bena tadimui tau-muritai tauna ba hakaua mai dekegu ai, bena bainadiba
    umui be hereva momokani taumui; bena tadikakamui na baina henimui lou, bona ina
    tano ai ba hoihoi danu”.
  npi-ULB: तिमीहरूका कान्छो भाइ मकहाँ लिएर आओ । तब तिमीहरू जासुस नभई इमानदार मानिस
    रहेछौ भनी मैले थाहा पाउनेछु । त्यसपछि म तिमीहरूका दाजुलाई छाडिदिनेछु र तिमीहरू
    यस देशमा व्यापार गरेर बस' ।”
  yor-yor: Ṣùgbọ́n ẹ mú arákùnrin yín tí ó kéré jùlọ wá fún mi kí n le mọ̀ pé dájúdájú
    ẹ kì í ṣe ayọ́lẹ̀wò bí kò ṣe ènìyàn tòótọ́. Nígbà náà ni n ó mú arákùnrin yín
    padà fún un yín, lẹ́yìn náà ẹ le máa wá ṣe òwò bí ó ti wù yín ní ilẹ̀ yìí.’ ”
  emp-NTPO: Maʌ̃be bãrã djaba tẽãbemara mʌ̃maa enenadua mʌ̃a cawai carea bãrãra jipa
    b̶eada. Mãwã mʌ̃a cawaya bãrãba wãrãda acʌd̶e zed̶aẽ́ panʌda dairã sãwã poyad̶i
    cawaya. Mãwã osid̶ara mʌ̃a bãrã djabara jẽda diaya. Idjab̶a naʌ̃ druad̶e bãrãba
    quĩrĩãbʌdada poya nẽdod̶ia idjab̶a nẽdobued̶ia.”–
  ind-ind: Tetapi kalian harus membawa adik bungsumu itu kepada saya. Dengan begitu,
    saya akan tahu bahwa kalian jujur dan bukan mata-mata. Saya akan melepaskan saudara
    kalian, dan kalian bebas berjual beli di Mesir.’”
  pes-OPCB: و برادر کوچک خود را نزد من آورید. اگر چنین کنید معلوم می‌شود که راست می‌گویید
    و جاسوس نیستید. آنگاه من هم برادر شما را آزاد خواهم کرد و اجازه خواهم داد هر زمانی
    که بخواهید به مصر آمده، غلهٔ مورد نیاز خود را خریداری کنید.“»
  ssx-ssx: Ika꞉ wetepe nane wekita꞉ I̱ pa꞉ta꞉ hatuku a꞉pa꞉pa꞉peke. Kutu pimika꞉na꞉ta꞉
    kota꞉ ikita꞉ kika ikiki haliweki dia꞉ma꞉ ota꞉ pi aleme haliwekie hone ulueke.
    Kutupa do ika꞉ kame iki pa꞉ta꞉ paa kiaka꞉na꞉ ikita꞉ dopate hata꞉ ala꞉ta꞉ ala꞉ta꞉
    pa tapamena꞉e laa lea꞉me lemekeme.
  lcm-lcm: Mi an songo le na nat tanginang lik imi ane singig, na nala nas aro ta
    parik mipa vap ararai musiklik, sikei mipo vap atutuman. Naka akala pok a tasimi
    taun imi na ka ro palau animi si ago eke na mi abis kami keve avibisan nei rina
    ke.’”
  aer-aer: Yanhe-ngentyele, atyeye akweke arrekantherrenhe imerte akngetyemele Egypt-werne,
    atyenge imernetyeke. Kele the itelaretyenhenge arrantherre apeke atyenge arratye
    ilerneke. Kele the itelaretyenhenge arrantherre-arle Egypt-werne apetyetyakenhe
    ingkirreke ulyanye-ulyanyele aretyeke. Arrantherre apeke atyeye akweke arrekantherrenhe
    akngetyemele, kele the arrenhantherrenhe jail-ngentyele nhenge anthirtnemele yernirtnemele.
    Kele arrantherre Egypt-ele unthemele arne iwenhe apeke renhe inetyenhenge. Arrenhantherrenhe-arle
    ayaketyeke-arlke atwetyeke-arlke arrangkwe-arle.’ Alakenhe-arle akngerrepatele
    anwernenhe ileke.”
  tgl-ULB: Dalhin ninyo ang inyong bunsong kapatid sa akin. Pagkatapos nito ay malalaman
    ko na hindi nga kayo mga tiktik, ngunit mga taong tapat. Pagkatapos ay papalayain
    ko ang inyong lalaking kapatid, at maaari na kayong mangalakal sa lupain.”
  nop-nop: Ala hatigane kotigoŋ buneene kwayahik kuyaniŋ u maaŋ nagila buneeŋ. Kaŋ
    hidi boolik titiŋ me mooŋ me kwelemahi hatiiŋ wondiniŋ mebi dakalewaak. Unduŋ
    tubune daahik tubuudanehambene hidi kwet iŋoŋ uŋat buŋat tineene kaakaa tiyaneeŋ.’”
  kca-kca: пӑ ай апщан ма хŏщайэм тўваԓән; щиты ма уйәтты питԓэм, нын ӑнта хӑԋайән
    верәт ԓэрапты ŏтәт, нын вещкат хŏйатәт; щишән, апщан эсәԓԓэм, пӑ тӑм мўвән тынасты
    верәтԓәты».
  cbu-NT: Itaru, amb sheechus, zuwanllis nuwash yushindakamchus, anush nuw siyaa natstachima.
    In tputs zureerusincha, táshinllinaya. Antaati tsapoomaja narkatssin kusarangana,
    táchima, táyaruri, anush zuwanllis tashitungayaruri, saamatam tuwanpuchina. Annaa
    siy mapiyshtis tsapunpis kanapungtsa, tárangiya iyaatsi, apaa, táranganaya.
  hui-hui: Ani pialu tí hamene heyogone haruagoni i̱ koria haru halu dai bilimu. Anidagua
    birimiyagua tí dindi diri handaga ndo agali bi tiga tiga laga ibirimida lolebero.
    Ani bialu tí hamenebi golope halu tí Iyibi dindiha tínime hoa biragoha ta nabi
    halimulo helo waholebero laya, lene.
  wrs-wrs: wo pevna boaslakalelmoa henga waiambo, wo osva kava yemba si lihawol vevav,
    yimba nongal pethanindva owai, yimba tanam ishowol viv. Wo kava si buiriniva wolaihaphunvav
    etepevmba yenamba, wo osva yimba si henga innemba sovawol vivav huiva Isiprava.
  jao-jao: Kulu namba kirru-wanila mili marnajinju, kirra-kala nya-mangaji buri nyirrunga-anyira
    yirruwa, barni-murdirrinja karna-ngayamala barra yirrunga kulu karna-yabirrila
    yirrunga ngarna-wurdu, kirrirna-lhaala barra yirru karnirri-nu kalngi wuka, kurdardi
    li-yinjatha yirru. Kulu ngulakari barra karni-nma nyirrunga-baba, kulu kirru-wanila
    yankumantharra nya-mangaji, marda kirrirna-ngundarra barra ma-ngarra barra yurrulu,’
    nganinya barra ka-wukanyi barra nganunga.” Kalu-arri nganinya yiku nyuwalunga-biyiyu
    ki-Jikaba.
  mya-mya: သင်​တို့​၏​ညီ​အ​ငယ်​ဆုံး​ကို​ငါ့​ထံ​သို့​ခေါ် ဆောင်​ခဲ့​လော့။ ထို​သို့​ပြု​လုပ်​လျှင်​သင်​တို့
    သူ​လျှို​မ​ဟုတ်၊ ရိုး​သား​သူ​များ​ဖြစ်​သည်​ကို ငါ​သိ​နိုင်​မည်။ ထို​နောက်​သင်​တို့​၏​ညီ​ကို​သင်
    တို့​ထံ​သို့​ငါ​ပြန်​အပ်​မည်။ သင်​တို့​သည်​လည်း ဤ​ပြည်​တွင်​နေ​ထိုင်​၍​ရောင်း​ဝယ်​ဖောက်​ကား
    နိုင်​ကြ​မည်' '' ဟူ​၍​ဆို​ကြ​၏။
  cbi-NTPO: Tsaaren ñulla' kayi naatalanu taadei. Tsa deishu juntsaa ñulla uwain vinguija'
    kanu keentsures nemu chachi dejutyu', deechu' kiikemaa dejuñuba mijanu tsuyu.
    Tsa dekishu juntsaa ñulla' naatalanu livee kenu tsuyu, tsenmala bene ñulla entsa
    tusha buli ati'kas neneinu detsuve, tiwa, tila.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཆེས་ཆུང་བ་དེ་འདིར་ཁྲིད་ཤོག༌དང༌། བདག་གིས་ཁྱོད་རྣམས་མྱུལ་མ་མིན་པར་མི་དྲང་པོ་ཡིན་པ་ཤེས་ནུས་པ༌ཡིན།
    དེ་ལྟར་བྱས༌ན། བདག་གིས་ཁྱོད་ཅག་གི་སྤུན་ཕྱིར་ཁྱོད་རྣམས་ལ་སྤྲོད་པ༌དང༌། ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཡུལ་འདི་ནས་ཚོང་ལས་གཉེར་ཆོག་པ་ཡིན་སྨྲས་ཞེས༌བཤད་དོ།།
  wsk-wsk: Bare ninga uria gotek mu am ilak aningate tairalko nunguningkiri,’ ma balam.
    ‘Mu asele ani balik, nina den nunguning balsan, ale nina tere sor ariga ko kari
    mena maikko. Asele ani ninga bo ani agarak bagoso mu ningarik se, nina imi te
    am dia gurugu namaral tairalko,’ mam.” Nuna uwutata nonet manorman.
  kkl-kkl: Pabumundi, a'unipsae elabome neneko nanag payamun taneogna, nari a'un sembe,
    “Haing toro mipna nang kom, wana nhonog nang,” sembahineri, a'unkae lambatsine
    taneogna, mog so'o eneag hae pang yang ulamlulom,' aro wene seo,” aro sikiniag
    nebarek.
  sna-sna: Asi muuye nomununʼuna wenyu gotwe kwandiri kuitira kuti ndigoziva kuti
    hamusi vasori, asi kuti muri vanhu vakatendeka. Ipapo ndichadzosera mumwe wenyu
    kwamuri, uye mungazotenga henyu muno munyika.’ ”
  spa-BLM: Traedme a vuestro hermano menor. Entonces sabré que no sois espías, sino
    que sois hombres honrados. Así te entregaré a tu hermano, y comerciarás en la
    tierra”.
  beu-beu: Iini ila se, iini malekang iikaku iia angu at angami hoa. Aulang senge
    na ateing hula, iini bae iibabakeng hoa angami iieng uuling niang, aarunge iing
    anga etatabit nehe omi aaung. Ening aulang senge, iikaku ba na aing tahang angu
    na aing lapas, bot na iing vengkilang iini bisa aabang anga mi mihi.ꞌ ”
  cac-cac: Slajvi chi', tzeyic'ancot junxo vin̈ eyuc'tac tzac'an unin chi' vil d'a
    tic. Ichato chi' ol vojtacaneli to man̈ chucoc e pensar syal chi'. Masanto sjavi
    junxo vin̈ eyuc'tac tzac'an unin chi', ol in jacanelta vin̈ eyuc'tac ix can d'a
    preso tic, yic icha chi' libre ex e b'eyeq'ui, xchi vin̈, xchi eb' vin̈.
  swh-ULB: Mleteni mdogo wenu kwangu. Ndipo nitakapojua kwamba ninyi si wapelelezi,
    lakini ni watu wa kweli. Kisha nitamwachilia ndugu yenu, na mtafanya biashara
    katika nchi.”
  bel-bel: 'і прывядзеце да мяне меншага брата вашага: і даведаюся я, што вы ня выведнікі,
    а людзі сумленныя; аддам вам брата вашага, і вы можаце парупіцца ў гэтай зямлі.'
  deu-ELBBK: und bringt ihr euren jüngsten Bruder zu mir, so werde ich erkennen, dass
    ihr nicht Kundschafter, sondern redlich seid; euren Bruder werde ich euch zurückgeben,
    und ihr mögt im Land verkehren.
  mbb-OT: Ne kinahanglan he edumahan niw is hazi niw kayi su wey ku metueni ke kenè
    kew teruen wey kenà kebpeniid dà is inhendini niw. Ne idlikù ku is sevaha he suled
    niw ziyan te keniyu, ne edtuǥutan ku sikiyu te kednigusyu zini te Ehipto.’ ”
  msc-msc: Ko an ye wa an doocɛ doomani ri a ma. Wo wa kɛ, ko a ri a lɔn ko an ma
    wa jamana lakɔrɔsi kanma, ko a ri a lɔn ko an ye mɔɔ telenilu le ri, kosa a ri
    an badenma bɔ kaso la. Ko a ri jamana bɛɛ labila an yɛ.»
  mal-2015: നിങ്ങളുടെ ഇളയസഹോദരനെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ; അതിനാൽ നിങ്ങൾ ഒറ്റുകാരല്ല,
    പരമാർത്ഥികൾ തന്നേ എന്നു ഞാൻ അറിയും; നിങ്ങളുടെ സഹോദരനെ നിങ്ങൾക്കു ഏല്പിച്ചുതരും;
    നിങ്ങൾക്കു ദേശത്തു വ്യാപാരവും ചെയ്യാം.
  tuo-NT: Apaturi aꞌtirã, mʉsã acabiji nitʉogʉre miitia. Mʉsã tojo weecã, yʉꞌʉ ‘Diacjʉ̃ta
    añurã nima’, nigʉ̃saꞌa. Mʉsã tojo weecã, apĩ aꞌto tojaꞌcʉre wiagʉsaꞌa. Beꞌro mʉsã
    aꞌti diꞌtapʉre ne cãꞌmotaꞌaro marĩrõ sijarãsaꞌa”, niami, nicãrã niwã na pacʉre.
  gup-gup: Dja ngurrimka nawu nayahwurd duninjh ngudberre nawu ngurridanginj, ngurrimka
    kore ngaye ba kunu ngaye ngaburrbun bu ngudda minj ngurrimrawinj ngurribolknabolknankenh,
    dja ngudda wanjh ngurriwoybuk bininj. Wanjh kunu marnedurndiwe ngudberre nawu
    ngurridanginj, dja ngudda kamak ngurrire baleh yarrkka kondah kubolkwarlah dja
    ngurribayahme dja mak ngurriweykan njalehnjale.’”
  met-met: Ning axap kixingima ma rangua nga, bu sanga ba ngaxabia ba ang lipu bagubungamdi
    te, ne ang lipu haruanga maxunamdi. Baing ina naga, bagula ngayunga sabangam tela
    mala ranguang muli, saing sanga ba ahakhaxuya mana titia li.’ ”
  gvs-gvs: Kōna go, ami gómana kokābi kōme yaigu, e bei ayagoi bego komi geya toyáusa
