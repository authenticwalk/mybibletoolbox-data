    bụ ndị nnyopụta maọbụ ndị ezi mmadụ. Mgbe ahụ, aga m ahapụrụ unu nwanne unu. Unu
    ga na-azụkwa ahịa nʼala a.’ ”
  ory-ory: ପୁଣି, ଆପଣାମାନଙ୍କ ସାନ ଭାଇଙ୍କୁ ଆମ୍ଭ ନିକଟକୁ ଆଣ, ତେବେ ତୁମ୍ଭେମାନେ ଯେ ସଚ୍ଚୋଟ
    ଲୋକ, ଚୋର ନୁହଁ, ଏହା ବୁଝିବା; ତହିଁରେ ତୁମ୍ଭମାନଙ୍କ ଭାଇଙ୍କୁ ତୁମ୍ଭମାନଙ୍କୁ ସମର୍ପଣ କରିଦେବା,
    ପୁଣି, ତୁମ୍ଭେମାନେ ଏ ଦେଶରେ ବାଣିଜ୍ୟ କରି ପାରିବ।’”
  wmt-wmt: '@see-verse:GEN.042.033'
  chk-chk: Iwe, oupwe uwato rei pwimi we setipütür. Mürin üpwe wesewesen silei pwe
    ämi sap chon operi fanü, nge ämi aramas wenechar. Iwe, ngang üpwe pwal aliwini
    ngenikemi pwimi ei, nge ämi oupwe tongeni kamö mine oua mochen lon ei fanü.’”
  ssd-ssd: Taŋamba taŋgine maib taŋgine tumba ye tugum prowap le tane ma katesewam
    tuku mbal kuga tane son pasa sakade ta ye kaŋgeramŋgit. Tane taŋawap le ye taŋgine
    aba taŋgine paska luka tane tiŋgi le tane teŋge ndo nyamagaŋ piyamba minap ŋga
    sasiŋgina ŋginaig.
  rop-rop: en afta yumob garra kambek langa mi garram det yangiswan braja blanga yumob.
    En wen yumob bringimbek im, ai garra sabi yumob bin tok trubalawei langa mi, en
    ai garra larramgo yumob braja brom det jeil, en afta yumob gin kaman iya enitaim.’
    Lagijat na det hedbos bin tok langa melabat.”
  ukr-1871: І приведїте до мене брата вашого меньшого; тодї знати му, що не розглядники
    ви а вірняки. І брата вашого тодї оддам вам, і можете орудувати в нашій землї.
  eng-AOI: Then you will come back here with your youngest brother. When you bring
    him to me I will know that you are honest men and I will give your brother back
    to you. Then if you want to you can stay here and move around freely in this land.’”
  yon-yon: Kumban yiib daman yeenbon kuu ne yaa nenminime. Kwananiib kumbed ne kuu
    nekaadkerekori, yiib kuu darobidanban, anam ye karub andaniin. Andekori, yiib
    aagorok kuu yiib yaa angkon ika kondaniin, angkon yiib kuu okad keyaom nub yaa
    berengkiiwo yiib yaa berengkuuwo kamenabanuub kuu yimin.’ andoon.” andiwen.
  bch-bch: Be manta abada ami ketnga tud ga inam pagau. Toa bedaoa ta naoatai lemi
    posanga tautaunga, be atalelean lemai tibur kapei ne mao. Akado bedaoa ga kus
    ta nalongean ami ede pade ga iluai mulian pagimi. Ga kus ta alalala alele ngan
    tibur isaoa gimi akim.’”
  deu-1951: und bringet euren jüngeren Bruder zu mir, damit ich erkenne, daß ihr keine
    Kundschafter, sondern aufrichtig seid. Dann will ich euch euren Bruder herausgeben
    und ihr könnt ungehindert im Lande verkehren.
  eng-JPS: And bring your youngest brother unto me; then shall I know that ye are
    no spies, but that ye are upright men; so will I deliver you your brother, and
    ye shall traffic in the land.'
  ubr-ubr: Omi taim giya momos on auriu won boai wonnat. Namon onai an sagob omi men
    tafanam bai nateteotim on, omi on sabu obim ato arimon Simeon anitem men, ato
    nin wonama woni totobon.’”
  srp-1865: Poslije dovedite k meni brata svojega najmlaðega, da se uvjerim da nijeste
    uhode nego pošteni ljudi; brata æu vam vratiti, i moæi æete trgovati po ovoj zemlji.
  lug-lug: Mundeetere muto wammwe, kwe nnaategeerera nga temuli bakessi, muli basajja
    b’amazima, olwo ne ndyoka mbawa muganda wammwe, mulyoke mugule emmere mu nsi eno.’ ”
  heb-heb: והביאו את אחיכם הקטן אלי ואדעה כי לא מרגלים אתם כי כנים אתם את אחיכם אתן
    לכם ואת הארץ תסחרו׃
  ben-IRV: পরে তোমাদের ছোট ভাইকে আমার কাছে এন, তাতে বুঝতে পারব যে, তোমরা চর না, তোমরা
    সৎলোক; আর আমি তোমাদের ভাইকে তোমাদের কাছে দেব এবং তোমরা দেশে বাণিজ্য করতে পারবে।”
  pan-pan: ਅਤੇ ਆਪਣਾ ਛੋਟਾ ਭਰਾ ਮੇਰੇ ਕੋਲ ਲੈ ਆਓ, ਤਦ ਮੈਂ ਜਾਣਾਂਗਾ ਕਿ ਤੁਸੀਂ ਖੋਜੀ ਨਹੀਂ ਹੋ,
    ਸਗੋਂ ਤੁਸੀਂ ਸੱਚੇ ਹੋ। ਫਿਰ ਮੈਂ ਤੁਹਾਡੇ ਭਰਾ ਨੂੰ ਤੁਹਾਨੂੰ ਦੇ ਦਿਆਂਗਾ ਅਤੇ ਤੁਸੀਂ ਇਸ ਦੇਸ਼
    ਵਿੱਚ ਵਪਾਰ ਕਰ ਸਕਦੇ ਹੋ।
  tkr-tkr: Mançile qiyğar k'ınna çoc zasqa ayre. Manke zak'le ats'axhxhesın şu casusaraye
    deşxhee, qopkuyn insanare. Qiyğaler vuşda çoc şosqa quvu, zı ine cigabışee iviykarasiy
    kar alişşes şosqa hassarasın».
  mwp-mwp: ngithamun kuythaygoepa ngapa ngayapa manine. Nuy na ngapa nanga, wa ngayapa
    kakal aymiz kedha ngitha wadhe thulu mabaygal. Kalanu ngath ngithamulpa pawayane
    ngithamun yatharayzi tukuyap, a ngitha bangal itha memayipu ayde zapul bangal
    sakariya idimpu.” ’
  mya-JVB: အငယ်ဆုံး သောညီ ကို ငါ့ ထံ သို့ဆောင် ခဲ့ကြလော့။ သို့ပြုလျှင်သင် တို့သည်
    သူလျှို မ ဟုတ် ဖြောင့်မတ် သောသူဖြစ်သည်ကို ငါသိ လိမ့်မည်။ သင် တို့ညီအစ်ကို ကို
    လည်း ငါပြန် ၍အပ်မည်။ သင်တို့သည် ပြည် တော်၌ ဖေါက် ကားရောင်းဝယ်ရကြမည်ဟု ဆိုကြောင်းကို
    ကြားပြောကြပြီးမှ၊
  tte-O: Iyamo kami tomulimuliya wakalaiyama koliyau na yakatai yakato komiu nige
    tolobubu na towalo yawasosi. Na kabo kamikava yaeyawa yavivila kolimiu na kwalaoma
    wagimwagimwala yanuwa mena.’”
  tbg-tbg: viraqaahai nenta qata vira vita vare te iainanaini viri kaiqe te vira tavaare.
    Ho te vira tave, viraqaahai niara quqaa uva ti varia vaiintikave tivakeha, niara
    kia maini ampeqireka aniakave tirarave. Minti tivakema te ni qata vakaara vo kuvantuke
    ninta nimiari ne homa maini monu aqukeha kara varevarave, tirave. Isipiqaa raqiki
    vai vaiintiva tinavuara minti tirave, ti.
  hmo-hmo: Umui emui tadina, gabeai ia vara tauna do umui hakaua mai lau dekenai,
    vadaeni dohore lau diba umui be hereva momokani taudia. Vadaeni, umui emui tadikakana
    dohore lau henia lou umui dekenai, bona inai tano dekenai danu dohore umui hoihoi.’ ”
  ata-ata: Xe ngalivu uneꞌe la, ngatilo vivinge soxu ane kaluxusinge sou nganeꞌe noxilo.
    Lexe eni amaisou soxu ne, la sou eni alavu manina lexe ngingi nganeꞌe sou ngatulunexe
    uasi mo lexe ngingi ngamitema sou kalavoi uasi. La sou eni alivunoxu vivinge ane
    uxoo noxilo ꞌo sou ulivu ulai noxinge. La sou ngingi nganeꞌe ngaxoo lai ꞌo sou
    ngavaivaoli sou nganoꞌu lamoli.’”
  nfa-nfa: Hudꞌi miu mèti ku ari miu èèna mai sa neꞌe, heka jaꞌa keꞌa kèna, tareꞌa-reꞌa
    miu seꞌe dhèu beꞌa, mata-mata boe. Èèna na, heka jaꞌa patabuli dhèu miu dhu jaꞌa
    taha ne. Aa dènge sèmi èèna, jaꞌa heka koꞌo kèna, miu kako palème dedha rai neꞌe.’ ”
  urd-urd: और अपने सबसे छोटे भाई को मेरे पास ले आओ; तब मैं जान लूँगा कि तुम जासूस
    नहीं बल्कि सच्चे आदमी हो। और मैं तुम्हारे भाई को तुम्हारे हवाले कर दूँगा, फिर
    तुम मुल्क में सौदागरी करना'।
  rus-SYN: и приведите ко мне меньшого брата вашего; и узнаю я, что вы не соглядатаи,
    но люди честные; отдам вам брата вашего, и вы можете промышлять в этой земле.
  cbt-NTPO: '@see-verse:GEN.042.033'
  bqc-SIM: wí ɛa mↄɛ ń wá dãunao, í dↄ̃ sa kɛ́ zãmadeↄn wá ũo, náaideↄn wá
    ũ, í wá gbɛ̃do kpáwá, wíↄ laata bùsupiu.
  tcz-CHONGTHU: Hinlah na sopipau alhumpen pachu ka henga na hin puilut tei ding'u
    ahi ati, chule keiman hiche jou teng chule nang hohi mipha midih tah nahiu, michom
    le mikhol na hi pouve tichu kahet chet ding ahitai. Hiche teng chule nasopi pau
    chu kanung peh kit diu chule nanghon boina umlouva navah sel a an jong nakihol
    theiyu ahi,” ati.
  mar-mar: आणि नंतर तुम्ही तुमच्या धाकट्या भावाला येथे माझ्याकडे घेऊन या. मग तुम्ही
    खरेच प्रामाणिक माणसे आहात हे मला पटेल. तुम्ही जर खरे बोलत असाल तर मग मी तुमचा
    भाऊ परत तुमच्या हवाली करीन आणि तुम्ही देशात व्यापार कराल.’”
  tcs-tcs: Yupla mas teke las bala blo yupla kam po mi, den ai go sabe yupla no ol
    enami, bat man blo meke samting wea gudwei. Den ai go tekemaute bala blo yupla
    kam ausaid prom zeilaus, ane yupla ken kambaigen enitaim po gede mo kaikai.” ’
  qub-qub: Shullca caj wauguiquita cayman pushamunqui. Chayrämi musyashaj rasunpa
    alli runacuna cashayquita. Chauraga jucaj wauguiquipis prësu caycashanpita llojshenga.
    Gamcunapis cay nasyuncho alli puricunquipaj› nir.»
  bqp-bqp: ò ɛra ò suárɛ kũ ó dakũnao, áni dↄ̃ sà kũ gu'asirigwarinↄmɛ ó ũro,
    náanidenↄmɛ ó ũ, áni ó gbɛ̃ndo kpáwá, óni laga tá bùsuu pìn.
  hat-hat: Lè sa a, m'a konnen se pa espyon nou ye, nou pa t'ap ban m' manti. m'a
    renmèt nou frè nou an. m'a kite nou trafike nan peyi a.
  eng-BSB: But bring your youngest brother back to me so I will know that you are
    not spies but honest men. Then I will give your brother back to you, and you can
    trade in the land.’”
  tod-tod: À li, wo ʋa ga wo-leɠei pɔ̀. Nà kwɛɛ ga naa maaʋele ga wo la ga nɛnɛgaa,
    kɛlɛ wa ga sɔɓelama nuiti. Nà wo-ɠɛɛloin ve wo ya, wa zoo wo ziɛziɛ zooi zu,
    maaɠili la ɠɛa wo ma.› »
  eng-WEBPB: Bring your youngest brother to me. Then I will know that you are not
    spies, but that you are honest men. So I will deliver your brother to you, and
    you shall trade in the land.’”
  kbq-kbq: Hagi nagnatamimofona avreta enkena negena, tamagra tamage huta mopa afureta
    ke vahera omani'naze hu'na antahi neramina, neramafuna avreraminena ama mopafina
    amne vute'ete huta ne'zana miza nehuta zagorera atregahaze huno hu'ne.
  nhe-BL: pero quiijto teipa monequi tijhuiquilise toicni teipa ejquetl. Queja nopa
    quiijto para melahuac quimatis intla ticuali tlacame o san titlapijpiyani. Huan
    quiijto para queja nopa quimajcahuas toicni huan huelis titlacohuase ipan itlal
    ica cuali.
  bus-bus: wà liara wà mↄ́are kↄ̃n wa dãaroo, é dↄ̃ sa kɛ̀ gu'asiigwarinↄn wa ũro,
    náanɛdeenↄn wa ũ, é wa gbɛ̃ndoo kpáwa, wé laa tá bùsu pìn.
  gub-BL: Perur penywyr ipyahu wera'u ma'e xe ihewe nehe. Aze napezapo kwaw heremiapo
    kar nehe, akwaw putar heàmàtyry'ymar romo peneko haw ihe nehe. Aze pezapo nehe,
    akwaw putar heàmàtyry'ymar romo peneko 'ymaw nehe. Nezewe mehe pepuner xe pezur
    haw rehe ma'e me'eg kar pà ihewi nehe, i'i urewe a'e, i'i u pe wà.
  eng-DRA: 'And bring your youngest brother to me, that I may know you are not spies:
    and you may receive this man again, that is kept in prison: and afterwards may
    have leave to buy what you will.'
  knf-knf: Kë ŋşë wo i kaţija aţa'un, wal mënţ ame kë ŋënwo bañaaŋ biki ajakuŋ aji
    ŋwoo, ŋwo bañaaŋ baŧool. Wal mënţ akakanun abuk aşinun, ŋbot ŋhil kado kañaay
    na uŧaak. »
