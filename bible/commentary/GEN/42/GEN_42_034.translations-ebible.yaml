    இளைய சகோதரனை என்னிடம் கொண்டுவாருங்கள். அப்பொழுது உங்கள் சகோதரனை உங்களிடம் திருப்பி
    ஒப்படைப்பேன், நீங்களும் இந்நாட்டில் வியாபாரம் செய்யலாம் என்று சொன்னான்’ ” என்றார்கள்.
  ceb-ULB: Dad-a ang inyong kinamanghorang igsoon nga lalaki nganhi kanako. Unya masayran
    ko nga kamo dili mga espiya, ug kamo matinud-anon nga mga tawo. Unya pagawason
    ko ang inyong igsoon, makabaligya ug makapamalit na kamo dinhing yuta.'”
  mkn-mkn: Bosong musti bawa datang bosong pung adi dolo. Deng bagitu, baru beta tau
    bosong ni bukan mata-mata, ma bosong memang orang jujur. Tarús beta bisa kasi
    lapás bosong pung sodara yang beta su tahan. Ais beta kasi loos, ko bosong bole
    pi mana sa, di ini negrí.’ ”
  nce-nce: Na sobobë nagifu keinëba bome elesutënana, bo melowene nanëgletëyome, sobo
    nëgali enënemu na sogëna enëne hanane na hwelutuwa hwi enëne hanane. Na bo sobobë
    afame kalabusu lo mago tuhu notokwaklëme. Na sobobë lifewa ita elelulome. Na sobo
    ebë life mago hi wesibi lalowa glo eglekefome.’ ”
  pol-UBG: Potem przyprowadźcie waszego najmłodszego brata do mnie, abym poznał, że
    nie jesteście szpiegami, ale ludźmi uczciwymi. Wtedy oddam wam waszego brata,
    a w tej ziemi będziecie mogli handlować.
  agr-agr: Tujash nunú susa ukuakjum atumi yatsum ekeu tajum nunú itagtuatajum. Dutikawagmin
    duwi wisha aents pegkejap ainawa titajime. Nunú itawagmin wainkan, juju yatsum
    ukuajum nunashkam jiiktajai, dutikamtai atumesh shiig agkan juju nugka juwish
    yujasminjum’ tujamae”, tuidau.
  kyc-kyc: wane lumwa pyuo mandeya doko lanyuoko eparami. Dopa pyuo pirami dokopa
    kinyi nakama kalunja nembo lenge akalidoko panaramopa nakamana yangonge doko mee
    dee range peyakarowale. Peyaronopa nakama kapa nenge dupwa mee maso ropo pyala
    eparami, leya.
  urd-GVU: لیکن اپنے سب سے چھوٹے بھائی کو میرے پاس لے آؤ تاکہ مجھے معلوم ہو جائے کہ
    تم جاسوس نہیں بلکہ شریف لوگ ہو۔ پھر مَیں تم کو تمہارا بھائی واپس کر دوں گا اور
    تم اِس ملک میں آزادی سے تجارت کر سکو گے‘۔“
  deu-1912: und bringt euren jüngsten Bruder zu mir, so merke ich, daß ihr nicht Kundschafter,
    sondern redlich seid; so will ich euch euren Bruder geben, und ihr mögt im Lande
    werben.
  ntj-ntj: Palunyalu-yankun marlanypa yarltirra katiku. Nyangka-rna nyakulalpi mularrkulilku
    tjiinya-yan mayunytju wiya, tjukarurrulu watjalpayi. Palunyalu-tjanamparnanku
    kurta tjayilnguru pakaltjingalku. Nyangka-yan mukurringkulanytjalu palya ngurra
    ngaangka nyinarra kutjupa-kutjupa pirni tjimarrikitjalu ngurra pirniwanalu parranintinma.’”
    Palunyapirinypa-yanku mamangka watjarnu.
  row-row: Basa naa, hei musi mendi odꞌi ma dei. No taꞌo naa, dei fo au bubꞌuluꞌ hei
    ia ra nda mana maku-maꞌu sa, te memaꞌ hei atahori ndos. Boe ma, au mboꞌi hei torono
    ma mia bui a. Ma mboꞌi hei, fo sudꞌiꞌ a bee mii, sia nusaꞌ ia.’”
  kan-2017: ನಿಮ್ಮ ತಮ್ಮನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬರಬೇಕು, ಕರೆದುಕೊಂಡು ಬಂದರೆ ನೀವು ಗೂಢಚಾರರಲ್ಲ
    ಸತ್ಯವಂತರೇ ಎಂದು ತಿಳಿದುಕೊಂಡು ನಿಮ್ಮ ಅಣ್ಣನನ್ನು ಸೆರೆಯಿಂದ ಬಿಡಿಸುತ್ತೇನೆ ಮತ್ತು ನೀವು ಈ
    ದೇಶದಲ್ಲಿ ವ್ಯಾಪಾರ ಮಾಡಬಹುದು” ಎಂದು ಹೇಳಿದನು ಎಂದರು.
  ena-ena: Lavɨla cɨhu naludɨ imanalu sijaŋ agadɨ iadɨ pɨŋ vavehalaŋ aba abalɨ uavɨmi.
    Hameŋ lɨlaŋ viaŋ abɨben aba abalɨ uavɨmi. Ha namɨlaŋ hɨbɨ igalamalama hɨsɨŋ hulaŋ
    hɨma aba abɨben aba abalɨ uavɨmi. Namɨlaŋ ciaŋ amɨŋ aba aba hɨsɨŋ hulaŋ aba abɨben
    aba abalɨ uavɨmi. La naludɨ imanalu dɨ nalusaŋ cɨhu igulɨŋ ha fɨli tɨbɨ neŋ uu
    veve hɨdahɨda mutɨŋ akuaba akuaba viben aba huaci hɨdɨbalaŋ aba abalɨ uavɨmi.
  tgo-tgo: Ko iyemaeŋge ne hunde renuwaŋa vaghalawe hu vaŋguma ghaghamina nasiyenimina,
    ne hu vaŋgumena e ghino. Ne e kamwathɨke iyake ya ghareghare ghemi maa rakelakela
    ŋgoreiye, emunjoru rautuutu emunjoru ghemi. Ambane ya vaŋgunjogha ghaghamike weŋga,
    na valɨkaiwami hu kune e valɨvaŋgake iyake.”
  yap-yap: Mi gimed fek i yib ngog e en nth’abi bitir romed. Ma aram e gu ra nang
    ni gathi gimed bogi damit, ya gimed be yog e tin riyul’; ma aram mu gu pi’ ngomed
    walagmed, ngu’um pired nrayag ni ngkum chuway’gad u lan e re nam ney.’”
  tet-tet: Mais emi musti hodi alin nia mai lai, nebee haꞌu kbele katene, emi neꞌe
    dale loos, la mai buka lia iha rai neꞌe. Foin haꞌu kbele kabusik emikaan maluk
    mak keti katoos neꞌe! Hotu haꞌu moos foo leet baa emi baa nabee dei iha rai neꞌe!’ ”
  hlt-MCSB: Tedae na mana a poeih te kai taengah han khuen uh. Te daengah ni nangmih
    te longyam rhoek pawt tih na hmantang tila ka ming eh. Na manuca te nangmih taengla
    kan paek vetih khohmuen ah na thenpom uh bitni,’ a ti,” a ti uh.
  mdy-ETH: ዒንሢኮ ጋፒንፆ ጌኤዛሢ ዔኪ ታኣም ሙኩዋቴ፤ ያዺ ዒንሢ ማዼቴ ዒንሢ ጉሙርቂንታ ዓሲና ዓጪ ሙሪ ሙኪባኣ ዓሲታሢ ታ
    ዔራንዳኔ፤ ሃሢ ዒንሢኮ ሃካ ዓቴ ጌርሲያ ታ ማሂ ዳካንዳኔ፤ ሃያ ዓጮይዳኣ ዒንሢ ኮዔሢጉዲ ኮርማኒ ዳንዳዓኔ።»
  twi-ASANTE: Nanso, momfa mo nua kumaa no mmɛkyerɛ me. Ɛno na ɛbɛma mahunu sɛ monyɛ
    akwansrafoɔ na moyɛ nnipa pa. Na mede mo nua no bɛma mo, na mobɛtumi abɛtɔ aburoo
    no bi wɔ asase yi so mpɛn dodoɔ biara a mopɛ.’ ”
  bhl-bhl: De unokoliw kate, yu uneko, yom ning afung beelo nem fukun debele tololiwka!
    Debele teliwi, ne elo fein atemi tewe, ne ‘Yu maka kiin kiin kunum bate! Kiol
    kukuw so kunum yute te!’, yangesomi, kolew uniw kawkunum bakati kolewii, eso,
    yangdel yuso, kawkunum kumel alik alik yu Isiw aneng kale kel yukalem ibolow kuw
    gelewemokoliw te.’, yangese te.”, dangsiliw kale.
  con-NTPO: Tsa'ma que'i antian chu'ama ñani i'faja ña atteye. Attepa gi in'jaña que'ija
    ñoa'me ñotssia a'ipa ingi andema patsuye a'tutsse jacan'fambi. Tsomba gi faesu
    que'i antianma somboensi qui se'piyembitsse va andeni jacañe osha'faya.’
  eng-WEBU: Bring your youngest brother to me. Then I will know that you are not spies,
    but that you are honest men. So I will deliver your brother to you, and you shall
    trade in the land.’”
  bnp-bnp: Na tahuna mu hamule valai, mu tulia e tarine mua ge valai nau. Bara matakilala
    mua i uka ma mua a kasisi, mua a viri ni ta muholi. Muri bara habi mulea e turane
    mua, pali mua bara mu valai, mu vahabi, mu vakona a maki koea, na ningaru ne mua
    kunana.’”
  wal-wal: Intte biittaa wochchiyaageeta gidennan, ammanettiya asa gidiyoogaa taani
    erana mala, intte wurssetta kaalo ishaa taakko ekki yiite. Yaatikko taani han
    attida intte ishaa intteyyo zaarada immana; inttenne ha biittan zal77eeta’ giis”
    yaagidosona.
  mgh-mgh: Nanso mwakiwiihere nhimenyu eetthyako uyo phinhalaaka ukupali mi wiira
    nyu atthu omaana ni khannakhala mayoohottela. Vano phinhalaka wuhokoloserani munninyu
    uyo ni wutthuniherani upanka marontta ila ilapo ela.
  acu-NT: Tura ataksha winakrum, atumi yachi ekeri ayaktaram. Turakrumin atumka nekasrum
    pengke aintsuitrume, tura anangkatasrumka wekaatsurme tusan nekaaratjarme. Nuniangka
    atumi yachiin karsernumia jiiktatjai. Tura atumnasha ju nungkanam angkan wekaasatniun
    tsangkatkatnuitjai turammaji, —tiarmiayi.
  spa-PDDPT: Tráiganme a su hermano menor, y así sabré que no son espías, que son
    honestos. Les devolveré a su hermano y podrán negociar en el país.
  gun-gun: Ha'e gui xea py ju peru penderyvy kyrĩve va'e. Ha'e ramo 'rã aikuaa avakue
    heko porã va'ea, oikuaa pota va'e'ỹ peikoa. Ha'e gui ma pendepo py ju amboaxa
    'rã penderyvy, ha'e kova'e yvy re pejogua aguã mba'emo”, he'i va'ekue orevy.
  agu-BL: Itzun yil cxsajwok junt tir, cy'ajwoktzaj yi ititz'un, yi tal ch'i'p yi
    na ital, nin yi kol tz'ul ita'n, swocsaje' tzuntz yi i'tz yi mero bintzi yi na
    ital yi axwok balaj wunak. Nk'e'tz tzun axwok xk'ukwil. Kalena'tz tzun ltz'el
    liwr yi jun yi scyajk xetze'. Ncha'tz swak'e' tzun ama'l tzitetz tan ixone'n alchok
    ama'lil tzone'j Egipto,” stzun yi jun yaja'tz ban tzajtz.
  eng-PEV: After that, you have to get your youngest brother, and you have to bring
    him here to me. Then I will know that you are not my enemies. Yes, I will know
    that you are good men, and you didn’t lie to me. Then I will give your other brother
    back to you, the one that stayed here in Egypt country. And then I will let you
    buy and sell things in my country.’”
  ilo-ULB: Iyegyo ti inaudi a kabsatyo kaniak. Iti kasta ket mapaneknekak a saankayo
    nga espia, ngem ketdi, mapagtalkankayo a lallaki. Ket wayawayaakto ti kabsatyo
    ket mabalinkayo a gumatang ken aglako iti daytoy a daga.”'
  kpg-kpg: Laha mai di godou duaahina daane dulii gi di au, gei au ga iloo bolo goodou
    hagalee digau halahala mee hagammuni, gei digau e donu. Au ga gowadu di godou
    duaahina gi muli gi goodou, gei goodou gaa mee di noho i ginei ga huihui godou
    mee.’”
  uig-ARA: ئاندىن كىچىك ئىنىڭلارنى قېشىمغا ئېلىپ كېلىڭلار؛ شۇنداق قىلساڭلار، سىلەرنىڭ
    جاسۇس ئەمەس، بەلكى سەمىمىي ئادەملەر ئىكەنلىكىڭلارنى بىلەلەيمەن. ئاندىن قېرىندىشىڭلارنى
    سىلەرگە قايتۇرۇپ بېرىمەن ۋە سىلەر زېمىندا سودا-سېتىق قىلساڭلار بولىدۇ» ــ دېدى.
  bsp-bsp: Nəkɔ, nəkɛr' em wəfɛt konu. Tɛm tatɔkɔ, indecərɛ a bafɔ atɛn mes ŋɔ nəyɔnɛ,
    kɔ nəsɔkɛnɛ bəkəc. Indeluksɛ nu wɛŋc konu, tɛm tatɔkɔ nəcəmɛ sɔ kəcaməs konu darəŋ
    dɔtɔf.›»
  bps-bps: Kabay faginyu dini i twaliyu, du fye gadègu ise gamu i dad gal meye, bay
    glut i gmanyu, na landè sasè duenyu salu dini. Na fulêgu di gamu satu flanekyu,
    na fakay gamu mayad dini di banwe Idyif.’ Én gman i gubirnador di gami.”
  mbs-mbs: Ibingi niyo dini kanak se kedowa niyo temanan adi amon ketegahan ko te
    kenà kaw egsimà, meneng metinuud kaw. Yan ipelowà ko se kedowa niyo, aw mepakay
    kaw mayad dini te Ehipto.’”
  tof-tof: E yabiób solo kupo zoret sab sidüdamke kürüka. Ene igósüm, ka sab umul
    baino wagó, amkoman e kómdam bain pam kokeakla, e amkoman moboküp pamakla. Ka
    sab yabü narezoret salkomolo yabióbka, ó e sab kibü bwóbdü kwarilo, ó e sab agóltagól
    kwarilo ini kantrridü.’”
  sus-sus: kɔnɔ wo man xa fa wo xunya ra n xɔn ma. N fama a kolonde na nan ma mixi
    matinxinxie nan wo ra, bɔxi rabɛnyie mu wo ra. Na tɛmui, n wo xunya soma wo yi
    ra, wo man fa yulɛya raba n ma bɔxi kui.›»
  pon-2006: Ni amwail pahn pwurodo rehi iangahki riamwail me tikitiko, I pahn esehki
    me kumwail aramas mehlel kei, a kaidehn lipoahrok kei. I ahpw pahn kapwureiong
    kumwail riamwailet, oh kumwail kakehr mihmi wasaht oh netinetseli.’”
  jae-jae: Akôc lasimi sauŋ andêŋ aê amêŋ, go jajala amac gebe lau mansaŋ ma kêmsecwaga
    amac atom. Su, go jakêŋ nêm lasitêwa êmu êndêŋ amac êtiam ma amac atôm gebe atulu
    gêŋ amoa gamêŋ tonec.’”
  ksd-ksd: ma avat a agur pa tura i vavat piragu, a muruna kakit, ma ina nunure tana
    ba avat a dovot na tarai, ma vakir a umana kilao; ma ina tul tar mule tura i vavat
    ta vavat, ma avat a vanavana ta go ra gunan.
  tur-YTC: En küçük kardeşinizi bana getirin. O zaman casus olmadığınızı, dürüst insanlar
    olduğunuzu bileceğim. Ben de kardeşinizi size teslim edeceğim ve siz de ülkede
    ticaret yaparsınız.”
  bel-N: I прывядзіце да мяне малодшага брата вашага; і я даведаюся, што вы ня шпегі,
    але шчырыя вы. Брата вашага аддам вам, і вы будзеце падарожнічаць у зямлі гэтай”.
  grc-BRENT: Καὶ ἀγάγετε πρός με τὸν ἀδελφὸν ὑμῶν τὸν νεώτερον· καὶ γνώσομαι ὅτι οὐ
    κατάσκοποί ἐστε, ἀλλʼ ὅτι εἰρηνικοί ἐστε· καὶ τὸν ἀδελφὸν ὑμῶν ἀποδώσω ὑμῖν, καὶ
    τῇ γῇ ἐμπορεύσεσθε.
  ind-AYT: Lalu, bawalah adik bungsumu kepadaku agar aku tahu bahwa kalian bukanlah
    mata-mata, melainkan orang jujur. Aku akan mengembalikan saudaramu kepadamu dan
    kamu boleh menjelajahi tanah ini.’”
  lid-lid: Ano iy tiye, ‘Ano ado katiyani nadu tine ado bahan keme hawek. Eme i dah
    kameh jo kameh i tanan ado badeh tiye sahou handru, ado badeh lalou bwe; ano ja
    kameh jo atehei nadu tine ado ewek hamon, ya ado kameh ado asih lakou.’”
  nya-nya: Koma mundibweretsere wotsirizayo kuti ndidziwedi kuti sindinu akazitape
    koma anthu achilungamo. Kenaka ndidzakubwezerani mʼbale wanuyu ndipo mukhoza kuchita
    malonda mʼdzikoli.”
  hrv-hrv: Onda mi dovedite svoga najmlađeg brata, tako da znam da niste uhode, nego
    pošteni ljudi. Poslije toga vratit ću vam vašeg brata, i vi ćete se moći slobodno
    kretati u ovoj zemlji.'”
  mps-mps: ‘Tiali goli, dagego duga ama gesi ogwa bidi te odasa asao,’ wai. ‘Tama
    eno koneama, te dage bulu sa asisąwai bidi dabe da waibao, te dage mu po naga
    wabo bidi da po wainogo. Tialima, eno duga ama te dagebolo ma menama, tama duga
    e bulu tǫde bisnis sę iyagameo,’ te bidigo dabolo te po wai.”
  llg-llg: Ei Musi mia ei fadim, mai dei. No leondiak, bei fo au bubuluk ei ia taa
    mana memete-mamaku kala, tehuu memak ei hataholi ndoos. Boe ma, au bisa mboꞌi
    ei tolanoom fo au kenak ndia so. Ma au mboꞌi ei, sudi mini bee miu, nai nusak
    ia.”
  tpi-tpi: Tasol yupela i mas bringim yangpela brata bilong yupela i kam long mi.
    Olsem bai mi ken save yupela i no man bilong lukstil, yupela i man bilong tok
    tru tasol. Na bai mi givim bek brata bilong yupela, na bai yupela i ken raun long
    dispela kantri long laik bilong yupela.’”
  dan-1931: Siden skal I bringe eders yngste Broder til mig, for at jeg kan kende,
    at I ikke er Spejdere, men ærlige Folk; så vil jeg udlevere eders Broder til eder,
    og I kan frit rejse i Landet.”
  vie-OVCB: Sau đó, các anh đưa em út đến để chứng tỏ các anh lương thiện, không làm
    gián điệp. Ta sẽ thả người kia và các anh được tự do đến xứ này mua lúa.’”
  lbk-lbk: sa yo't iyai ken sak-en magtek nan alilisyo. Siya sa nan mangammowak ay
    egay kayo inmali ay en-as-as isnan ilimi, mod-i ket tet-ewa kayo. Et sak isobli
    nan etadyo ken chakayo ya nawaya kayo ay enkomerso isna.’ ”
  guj-2017: તમે તમારા નાના ભાઈને મારી પાસે લઈ આવો. તેથી હું જાણીશ કે તમે જાસૂસ નથી,
    પણ પ્રામાણિક માણસો છો. પછી હું તમારા ભાઈને મુક્ત કરીને તમને પાછો આપીશ અને તમને
    આ દેશમાં વેપાર કરવા દઈશ એટલે શિમયોનને ત્યાં રહેવા દેવો પડ્યો છે.’”
  byr-byr: '@see-verse:GEN.042.033'
  awx-awx: Tiwändeyä ulapsä wasekngä uläpähimu aläkapnong. Tiwän kawit. Kakengä ginu
    wepdä apuke nindutapningge doapuying, tike wamu hiyäkängän yäkaying äminunin,
    yang natäpit. Tikengä notsä ane yiwik täpä hipdu damit. Tiwän Isip kewu awomune
    täkekän tihikuning,’ yang ninikut,” yang inikin, nanän, Jekowun.
  pon-2006A: Ni amwail pahn pwurodo rehi iangahki riamwail me tikitiko, I pahn esehki
    me kumwail aramas mehlel kei, a kaidehn lipoahrok kei. I ahpw pahn kapwureiong
    kumwail riamwailet, oh kumwail kakehr mihmi wasaht oh netinetseli.’”
  por-BRBSL: Traga seu irmão mais novo até mim. Então saberei que vocês não são espiões,
    mas que são homens honestos”. Portanto, eu vos entregarei vosso irmão, e negociareis
    na terra”.
