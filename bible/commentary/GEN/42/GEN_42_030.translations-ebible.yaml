  mdy-ETH: «ጊብፄ ዓጮ ዎይሣ ሱኡጋሢ ‹ታኣኮ ዓጮ ዒንሢ ሙራኒ ሙኬ ዓሲኬ› ጌዒ ኑ ዑፃ ጎሪንቴኔ፤
  twi-ASANTE: “Yɛduruu Misraim asase so no, ɔbarima a ɔhwɛ asase no so no a ɔyɛ asase
