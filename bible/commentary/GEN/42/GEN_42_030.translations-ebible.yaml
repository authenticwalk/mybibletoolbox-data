verse: GEN.042.030
translations:
  mal-C: “ആ ദേശത്തിന്റെ അധികാരിയായ മനുഷ്യൻ ഞങ്ങളോടു വളരെ പരുഷമായി സംസാരിക്കുകയും ഞങ്ങൾ
    ആ ദേശത്തെ പര്യവേക്ഷണംചെയ്യാൻ ചെന്നവരെന്നഭാവേന ഞങ്ങളോടു പെരുമാറുകയും ചെയ്തു.
  deu-TKW: Er, der Herr des Landes, ließ uns hart an und beschuldigte uns, wir wollten
    das Land auskundschaften.
  lin-lin: — Moto oyo azali mokonzi ya mokili alobelaki biso na maloba makasi. Azwaki
    biso lokola banongi.
  cbr-NT: —A ëmanu 'ikë 'apu an ka numi 'atimai, banai nishkin nu kaxa mitsux kamina
    këmë kuatsini ënë menu 'ikë unikama unëxun 'utuni ukan.
  eng-LSV: “The man, the lord of the land, has spoken with us sharp things, and makes
    us as spies of the land;
  bmu-bmu: “Kantri miaŋgö azi kembuŋi yaŋön örömureim keu könöpuk jiba gölme ek-kewötkö
    yarö azia akinak, miaŋgö tandök ewö ak neŋgiyök.
  eng-GNV: The man, who is Lord of the lande, spake roughly to vs, and put vs in prison
    as spyes of the countrey.
  eng-WEBSTER: The man who is the lord of the land, spoke roughly to us, and took
    us for spies of the country.
  nhw-BL: ―Nopa tlacatl catli tlanahuatía ipan nopa tlali technojnotzqui ica cualantli
    huan techilhui para san tiyajtoyaj titlapijpiyatij ipan itlal para huelis tijtlanisquíaj.
  swh-ONEN: “Huyo mtu ambaye ndiye bwana katika nchi hiyo alisema nasi kwa ukali,
    akatutendea kana kwamba sisi tulikuwa tunaipeleleza nchi.
  bba-bba: Bɑ nɛɛ, durɔ wi u sɑ̃ɑ Eɡibitiɡibun wiruɡii u sun ɡerusi u nɛɛ, sɑ nɑwɑ
    su kɑ ben tem sɑriɑ mɛɛri.
  eng-KJVCPB: The man, who is the lord of the land, spake roughly to us, and took
    us for spies of the country.
  cpy-cpy: “Ishintsithawaetakina iñaanatana pinkatharitatsiri nampitsiki, roshiyakaakina
    naakami eeteempiyawaerintzi naminaantziro inampiki.
  mpx-mpx: Hi ba, “Itipita wali tologugui bwabwatana i ba lalaagima, ge i wolema tage
    ama toanugayawa.
  wbp-wbp: Wangkajalurla, “Kujarnalu yanu Yijipi-kirra, paajurlu-nganpa kulungku ngarrurnu.
    Nyanungu wangkaja-nganpa nganimpaku ngantarnalu yanu nyanjaku marda pirrjirdi
    kalu nyina marda rampaku.
  luo-luo: “Ngʼat ma ruodh pinyno nowuoyo kodwa mager kendo nokawowa mana ka okwach
    kich modhi nono pinygi.
  meu-meu: Una tano lohiana ese e daḡedaḡe henimai, dibura rumana ai e koumai, eto
    ai na hasinadoa taumai.
  npi-ULB: “त्यस देशका मालिकले हामीसित कठोरतापूर्वक बोले र हामी त्यहाँ जासुस भएर गएका
    थियौँ भनी ठाने ।
  yor-yor: “Ọkùnrin náà tí í ṣe alábojútó ilẹ̀ náà, sọ̀rọ̀ líle sí wa, ó sì fi ẹ̀sùn
    kàn wá pé a wá yọ́ ilẹ̀ náà wò ni.
  emp-NTPO: '–Jãʌ̃ druad̶ebema ẽberã dji droma b̶ʌba daia quĩrũbid̶eba nãwã jarasia:
    “Bãrãba dairã sãwã poyad̶i cawaya acʌd̶e zesid̶aa.”'
  ind-ind: “Penguasa di negeri itu berbicara dengan kasar dan menuduh kami sebagai
    mata-mata.
  pes-OPCB: «آن مرد که حاکم آن سرزمین بود با خشونت زیاد با ما صحبت کرد و پنداشت که
    ما جاسوس هستیم.
  ssx-ssx: Mo Idiepina꞉ kapomanina꞉ you somema꞉ta꞉ niki pa꞉ta꞉ pi taka꞉lake alo hata꞉
    nikita꞉ ipika꞉ kenke handuluekema꞉ kika ikiki haliweki poma꞉me lea꞉me.
  lcm-lcm: “Ainoinoai i Aigipto kata vabasalai animem na ka tupang alava imem ani
    namempo pasal asi kamem an ararai musiklik ani kana rina.
  aer-aer: Itne ikwere ileke, “Anwerne-arle Egypt-werne alhekenge, apmere ikwere-arenye
    akngerrepatele apele anwerneke ahele anthurre angkeke. Re anwernenhe ilperneke
    anwerne-arle nterte-nterte akwele untherlte-apekeke itnenhe aremele lterrkeke
    apeke alyepe-alyepeke apeke akwele.
  tgl-ULB: “Ang lalaking panginoon ng lupain ay marahas na nagsalita sa amin at inisip
    niyang kami ay mga tiktik sa lupain.
  nop-nop: “Kwet umun wondiniŋ me bombooŋgi adi mede fafaŋeniŋ eŋ wapum hinek niniŋguk.
    Tiŋa inditok boolik titiŋ me niniŋa yot fafaŋeniŋ ginaŋ nipmeguk.
  kca-kca: «Щи мўвән уна уԓты куща щикем такан мўӈ пиԓэвән пŏтәртәс пӑ щи мўв хӑԋайән
    верәт ԓэрапты ŏтәта мўӈев йўкатсәԓы».
  cbu-NT: Kamankusin, Apaa, kupeerun Ijiptoshuch kuk kizpurcha iyaa tsiyanuspa kapung
    tsiyatarangiya. Siy tputsis yutaritamashpansa tsapoompari narkatssa, tárangu,
  hui-hui: Tigua lalu, Iyibinaga gabumane agali haguane heagome inahondo bi hongoheore
    laede halu lalu, Tí dindi diri handaga mbira ibirimida, laya.
  wrs-wrs: Wo os ishuna, mendekliva Isipnindnamba ishunna kamba esvema, wo kam gekala
    owol vevna, yimba hona indhanamba nongal pethanind.
  jao-jao: “Ngabinya biyi! Nya-mangaji barra wirdi angula, kanilu-rulama li-nganji,
    ka-wukanyi nganunga narnu-ladalada. Kathinganu kanu-wingka bajinju wunkananthalu
    awara, kathinganu li-yinjatha.
  mya-mya: သူ​တို့​က``အီ​ဂျစ်​ပြည်​ကို​အ​စိုး​ရ​သူ​သည် ကျွန် တော်​တို့​အား​ခက်​ထန်​စွာ​ပြော​ဆို​ဆက်​ဆံ​ပါ
    သည်။ ကျွန်​တော်​တို့​သည်​သူ​၏​တိုင်း​ပြည်​ကို ထောက်​လှမ်း​သော​သူ​လျှို​များ​ဖြစ်​သည်​ဟု
    စွပ်​စွဲ​ပါ​သည်။-
  cbi-NTPO: 'Juntsa tusha chumu uñi lalanu yuj ajaatya'' patu: Ñulla vinguija'' kanu
    keentsures nemu deeve, tiwa.'
  bod-N: ཡུལ་དེའི་བདག་པོས་ངེད་ཅག་ལ་བཙན་གཏམ་སྨྲས་པ༌དང༌། ངེད་ཅག་ཡུལ་དེར་གསང་མྱུལ་དུ་ཡོང་བར་འདོད༌ཅིང༌།
  wsk-wsk: “Egypt sor lilim bitaruwara ko kari dom ana den alis ago nanga manarukaso,
    ale ana tere namotam sor ariga ko kari iwita nanga bitakaso.
  kkl-kkl: “Mesir so'o saelbamlange ponekori hagto walamsildi, 'A'unna mog so'o eneag
    wamlange haing toro kemenelen nimi,' alamsio.
  sna-sna: “Murume anova ndiye ishe pamusoro penyika iyo akataura nesu nehasha uye
    akatiita sokunge taiva vasori munyika.
  spa-BLM: “El hombre, el señor de la tierra, habló con nosotros con aspereza y nos
    tomó por espías del país.
  beu-beu: gubernur ba Masir mi angu ana etatabit mateng haratang metma niadana, bot
    ana niat mateng hula, ni nibabakeng ila nieng uuling hula, aabang angu nehe ue
    vengjaga ee niang.
  cac-cac: —A vin̈ ayoch yajalil d'a jun chon̈ab' chi', te ov ix yutej vin̈ slolon
    d'ayon̈. Ix yalan vin̈ to ton̈ej on̈ xid' quilelta tas yaj schon̈ab' chi'.
  swh-ULB: Wakasema, “Yule mtu, bwana wa nchi, aliongea nasi kwa ukali na kutudhania
    kuwa wapelelezi katika nchi.
  bel-bel: правадыр той зямлі гаварыў з намі сурова і прыняў нас за выведнікаў зямлі
    той.
  deu-ELBBK: Der Mann, der Herr des Landes, redete hart mit uns und behandelte uns
    wie Kundschafter des Landes.
  mbb-OT: “Sikan is gubirnedur he impevayàbayà te tivuuk he ginhedian, mid-eǥetan
    key zin he migkaǥi te iyan inhendiyè dey is kebpeniid kandan.
  msc-msc: «Misiran jamana kuntii jamanda an ma kosɛbɛ! A ka an jalaki ko an wani
    alu la jamana lakɔrɔsi diya le.
  mal-2015: ദേശത്തിലെ അധിപതിയായവൻ ഞങ്ങൾ ദേശത്തെ ഒറ്റുനോക്കുന്നവർ എന്നു വിചാരിച്ചു
    ഞങ്ങളോടു കഠിനമായി സംസാരിച്ചു.
  tuo-NT: 'Aꞌtiro nicãrã niwã: —Ti diꞌta wiogʉ dutigʉ pũrĩcã ʉ̃sãrẽ tutuabutiaro ucũami.
    Ʉ̃sãrẽ, “Mʉsã aꞌti diꞌtare ĩꞌaduꞌtirã aꞌtirã weeapã”, niami.'
  gup-gup: “Bininj nawu kawohrnan kumekbe kubolkwarlah, yiman yerreh kanduy ngadberre,
    kanmarneyimeng yiman bu ngad ngarriwam ngarribolknahbolknanikenh.
  met-met: “Yanam sabangua wa etua mana titi ba, harua haringina nam, saing su haruangua
    nam bila am gabagubagu titia.
  gvs-gvs: ‘Tamama, Itipita korotoina, tauyana da Itipita adi tolovina, ibowoima be
    nakae iwowokoima kana, “Komi toyáusa.”
  rmc-rmc: „Oda murš, o raj andral odi phuv, amenca igen namištes vakerelas, avke
    sar te uľamas špijona.
  nlg-nlg: Mara ghaghua vania, “Na mane te vunaghi pungisia na butonikomu i Egypt
    talighu te too kokoe rutu vanighai. Agaia te lavihahighai, te ghanaghana gaia
    tai vure sigho mara vaevane popoloani na lei totobo ilokana na butonikomu Egypt.
  dgr-DOGNT: “Egypt nèk'e k'àowo elı̨ı̨ sìı yıdaı̨t'e lanì gots'ǫ̀ gode. Wenèk'e nàeɂį̀ı̨-dǫǫ̀
    ats'ı̨ı̨t'e goı̨hwhǫ k'ę̀ę̀ gots'ǫ̀ gode.
  pes-OPV: «آن مرد که حاکم زمین است، با مابه سختی سخن گفت، و ما را جاسوسان زمین پنداشت.
  ron-1924: „Омул ачела, каре есте домнул цэрий, не-а ворбит аспру ши не-а луат дрепт
    искоаде.
  ben-OBCV: “যে লোকটি সে দেশের প্রভু, তিনি আমাদের সঙ্গে কর্কশভাবে কথা বললেন এবং আমাদের
    সঙ্গে এমন ব্যবহার করলেন যে আমরা বুঝি সেই দেশে গুপ্তচরবৃত্তি করতে গিয়েছি।
  lex-lex: “Riy mak kla'a upa-matrom la noha Mesir de nhoktemn ami ne nhi' am die
    emolmolla mak kla kwuw gen de.
  rgu-rgu: Ara tui rae, “Papa, e! Mane Masir lima boa onan ria talalu naan seli. Dedea-nafadan
    meruꞌ-meruꞌ mesan. Ana neo ami nae, ami meu lalafa ria nusa na.
  som-som: Ninka sayidka u ah dalka ayaa si qallafsan noola hadlay, oo wuxuu noo qaatay
    inaannu dalka basaasayno.
  lat-VUC: Locutus est nobis dominus terræ dure, et putavit nos exploratores esse
    provinciæ.
  aoi-aoi: “Nakine-ka nubungkawa nibina yirrenu-kwama aninga ni-yengbinume-ka nakina
    ayakwa ayarrkardidarra yirruwa-wa. Ni-yamama nakina, ‘Dangbe-ka yarna yirri-likenumurra
    yenjerrikina kajungwa yarniki-rringki-yada akina angalya aburra-langwa, akwa yarnik-eningmidi-yada
    wurrarrubuda-murrikba akwa wurrumurndakayuwaya-murrikba warningakwujina warnumamalya,’
    ni-yamama nakina.
  eng-ASVBT: The man, the lord of the land, spake roughly with us, and took us for
    spies of the country.
  mna-mna: 'Mi tiso: “Biibi ki toono kizin Aikuptu iso sua ŋasasaaraŋana piam ma isombe
    niam amla be amreut zin pa toono kizin.'
  ita-1885: Quell'uomo, che è rettor del paese, ci ha parlato aspramente, e ci ha
    trattati da spie del paese.
  eng-LXXUP: The man, the lord of the land, spoke harsh words to us, and put us in
    prison as spies of the land.
  eng-ULB: “The man, the lord of the land, spoke roughly with us and thought that
    we were spies in the land.
  spa-VBL: “El hombre que es el gobernador del país nos habló de manera severa y nos
    acusó de espiar la tierra”, explicaron.
  fra-_FOB: L'homme qui est le seigneur du pays, nous a parlé rudement, et nous a
    pris pour des espions.
  mal-mal: “ദേശത്തിലെ അധിപതിയായവൻ ഞങ്ങൾ ദേശത്തെ ചാരന്മാർ എന്നു വിചാരിച്ചു ഞങ്ങളോടു
    കഠിനമായി സംസാരിച്ചു.
  urd-GVR: “Us mulk ke mālik ne baṛī saḳhtī se hamāre sāth bāt kī. Us ne hameṅ jāsūs
    qarār diyā.
  suz-BL: मेकोपुकीमी “मेको रागी ङा ठेयब मुरुम आंइ कली ठेयब सेंदामी लोव़ पशा, आंइ कली
    आन रागी क्‍यारी पाइब सुइक्‍तु।
  ita-1927: “L’uomo ch’è il signor del paese, ci ha parlato aspramente e ci ha trattato
    da spie del paese.
  ckb-ckb: «ئەو پیاوەی گەورەی خاکەکەیە بە ڕەقییەوە قسەی لەگەڵ کردین و وای دەزانی ئێمە
    سیخوڕیی بەسەر خاکەکەوە دەکەین.
  eng-BBE: The man who is the ruler of the country was rough with us and put us in
    prison, saying that we had come with a secret evil purpose.
  crx-NTPO: “Mbene la nyo yun whumoodih unli-un, tubeh khuni duts'un 'i be nebulh
    yalhduk, 'ink'ez nulhdulh'enne keyoh honilh'en ooba le'ts'int'oh.
  kan-OKCV: ದೇಶದ ಅಧಿಪತಿಯಾಗಿರುವ ಮನುಷ್ಯನು ನಮ್ಮ ಸಂಗಡ ಕಠಿಣವಾಗಿ ಮಾತನಾಡಿ, ದೇಶದ ಗೂಢಚಾರರನ್ನಾಗಿ
    ನಮ್ಮನ್ನು ಎಣಿಸಿದನು.
  bbb-bbb: Bu kuae, No vakoga e ireobo aesakae Ijifiti samuamo ije fuka vua gikikimana
    no kuarue. Fu vierafero noeje no mauike aesakae buone ijia ura avae gianoevoro
    fu ijadufuo no umui bijuona vua gikikimana kuarue.
  tam-2017: “தேசத்திற்கு அதிபதியாயிருக்கிறவன் எங்களை தேசத்தை உளவுபார்க்க வந்தவர்கள்
    என்று நினைத்து எங்களோடு கடினமாகப் பேசினான்.
  spa-RV-1909: 'Aquel varón, señor de la tierra, nos habló ásperamente, y nos trató
    como á espías de la tierra:'
  ron-BTF: Bărbatul, care este domnul ţării, ne-a vorbit aspru şi ne-a luat de spioni
    ai ţării.
  eng-WEBP: “The man, the lord of the land, spoke roughly with us, and took us for
    spies of the country.
  eng-FBV: “The man who is the country's governor spoke to us in a severe way, and
    accused us of spying on the land,” they explained.
  nld-1939: 'Ze zeiden: Die man, die daar het land regeert, heeft ons bars toegesproken,
    en ons uitgemaakt voor verspieders van het land.'
  nch-BL: ―Nopa tacat cati tanahuatía ipan nopa tali technojnotzqui ica cualanti huan
    techilhui para san tiyajtoyaj titajtachiyatij ipan ital para huelis tijtanisquíaj.
  tfr-NTPO: «Domer Egipto so kägäyo tjl̈ẽno borwa kong kjang kjange. “¿Pjãy tek l̈öng
    kjok ëre buk sorë ĩga l̇l̇ëmdo? Pjãy nopga owa tjwayde l̈öng” l̈ara borwa kong
    eni.
  vie-1934: người đang làm chúa tại xứ Ê-díp-tô nói với chúng tôi cách xẳng xớm, cho
    chúng tôi là thám tử.
  hin-CV: और कहा, “उस देश का अधिपति हमसे कठोर होकर बात कर रहा था. उसने हमें अपने देश
    का जासूस समझा.
  eng-OURB: “The man, the lord of the land, spoke roughly with us, and took us for
    spies of the country.
  spa-BES: El hombre que es el gobernante del país fue duro con nosotros y nos puso
    en prisión, diciendo que habíamos venido con un mal propósito secreto.
  tdx-tdx: Nañomey tsipeha anay indatiy, ty talè’ i taney nanisy anay te inao mpijekejeke
    amy taney.
  vid-vid: “Mndewa wa isi ila nakalonga natwe kwa kung'hang'hala, na kijesa kota hetwe
    twangupugajiza gali mli isi ya heye.
  pwg-pwg: “Egypt dobuna kana bada ghamana ivi wavukai na ere ghakighakina ivi sisiya
    kurikai da nakanani ma tokai na nanaga wawayikai.
  eng-OKE: The man, the lord of the country, spoke hardly with us, and dealt with
    us as spies of the land.
  tha-KJV: “ท่านผู้นั้​นที​่เป็นเจ้านายของประเทศพูดจาดุดั​นก​ับพวกข้าพเจ้า เหมาเอาว่าพวกข้าพเจ้าเป็นผู้สอดแนมดู​บ้านเมือง
  por-BR-2018: 'Aquele homem, senhor da terra, nos falou asperamente, e nos tratou
    como espias da terra:'
  bco-bco: '@see-verse:GEN.042.029'
  deu-ELO: Der Mann, der Herr des Landes, redete hart mit uns und behandelte uns wie
    Kundschafter des Landes.
  ktm-ktm: Su henen ndralngan ihpah, “Ndramat ndre Gavena ta su Isip ti ihruto-on
    odu ile ke mo-on pe ipu nolou ipe odu ti lulo-ou pe atlaturtur kantri tadan.
  caa-caa: —Pues e winic xeꞌ war acꞌotori tama e lugar yajaꞌ war aqꞌuijna conda upejcon
    y uyareon que ebꞌetbꞌir ixion tuaꞌ cawira tin tin xeꞌ más injayjay tama ulugar.
  eng-WYC-2018: The lord of the land spake hard to us, and guessed that we were spyers
    of the province; (The lord of the land spoke harshly to us, and said that we went
    there to spy out his land;)
  epo-epo: La homo, kiu estas sinjoro super tiu lando, parolis kun ni malafable, kaj
    diris, ke ni estas spionoj en la lando.
  uig-PIN: — ⱨeliⱪi kixi, yǝni xu zeminning hojisi bizgǝ ⱪopal gǝp ⱪildi, bizgǝ zeminni
