  gum-gum: —Tru pirausrø karub wab møøbe namune purø tsag wamincha, nui pirøwan maig
    køtashib namune larab amrruig treeg kemesrøtan cha.
  iou-iou: Manbiŋam ŋode iwetkuŋ; Isip kome unitäŋo äma ärowanitä man kädäp ikek ŋode
