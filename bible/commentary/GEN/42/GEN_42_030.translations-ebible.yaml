  haw-1868: O ke kanaka, ka haku o ka aina i olelo koikoi mai ai ia makou; ua kuhi
    mai kela ia makou, he poe kiu no ka aina.
  arb-NAV: «الرَّجُلُ الْمُتَسَلِّطُ عَلَى مِصْرَ خَاطَبَنَا بِجَفَاءٍ، وَظَنَّ أَنَّنَا
    جَوَاسِيسُ عَلَى الأَرْضِ،
  adz-adz: “Garam gudzun tsiraꞌ mpada tayangꞌ Idzip ini nan tsiraꞌ angu iyab i agai
    da idzur nan i agai ini aga garam rima ipiap i ribarangan gampan.
  ewe-ewe: Wogblɔ nɛ be, “Fia la ƒe kpeɖeŋutɔ blu ɖe mía ta, eye wòtsɔ mí abe ŋkutsalawo
