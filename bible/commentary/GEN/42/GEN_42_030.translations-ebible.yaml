  kan-2017: ಆ ದೇಶಾಧಿಪತಿ ನಮ್ಮ ಸಂಗಡ ಕಟುವಾಗಿ ಮಾತನಾಡಿ ನಮ್ಮನ್ನು ಗೂಢಚಾರರೆಂದು ಭಾವಿಸಿದನು.
  ena-ena: Isipɨ fɨli tɨbɨ migɨlɨlalɨ agaŋ aludɨ vɨdɨvɨdɨŋ lɨbɨmɨgumɨgu abalɨ uavɨmi.
