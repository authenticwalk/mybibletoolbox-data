  eko-eko: “Nttunkhulu wa Misuri eetta onituturucha anuuzaka yoori n'aahankawaani.
  nss-nss: Hupa, “Tomo, ndramat imu iya pohon tahu Yisip ara, iwong pwokeyan iya isa
