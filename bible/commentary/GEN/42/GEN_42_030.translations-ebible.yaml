  asm-FB: “যি জন লোক সেই দেশৰ প্ৰভু, তেওঁ আমাৰ লগত অতি কর্কশভাৱে কথা পাতিছিল। তেওঁ
    ভাৱিছিল যে আমি সেই দেশত গুপ্তচৰ।
  sus-A: عٍ نَشَ عَ قَلَ، «شّمّ نَشَن نَ نَ بْشِ مَنفّ رَ، عَ وْيّنشِ نّ مُشُ بّ عَ
    شْرْشْي رَ. عَ مَن قَ مُشُ قِندِ مِشِيٍ رَ نَشٍيٍ قَشِ عَ شَ بْشِ رَبّندٍ.
  fra-SBL: « Cet homme, le seigneur du pays, nous a parlé durement et nous a pris
    pour des espions du pays.
  hbo-hbo: דִּ֠בֶּר הָאִ֨ישׁ אֲדֹנֵ֥י הָאָ֛רֶץ אִתָּ֖נוּ קָשֹׁ֑ות וַיִּתֵּ֣ן אֹתָ֔נוּ
    כִּֽמְרַגְּלִ֖ים אֶת־הָאָֽרֶץ׃
  shp-NTPO: —Ja Egiptonko joni koshi jikimakanaiba kaax, noa nokóketianra noa aibake,
    non yoyo akabi jakonma koshi joinres noa aboankin. Jaskákin noa aibake matobo
    riki, paranaxon noa ramianoxon, non jema oinni bekanabo, akin.
  eng-WYCLIFFE: The lord of the lond spak harde to vs, and gesside that we weren aspieris
    of the prouynce;
  piu-2006: '@see-verse:GEN.042.029'
  pjt-pjt: “Nganaṉa panya ankula ma-wirkanu wati Itjipaku mayatjangka. Kalanya mirpaṉ-mirpaṉṯu
    puntuṟa wangkangi, ‘Nyura tjinguṟu nguntinytjurira pitjangu ngura nyangaku.’
  cwe-cwe: “Mkulu wa isi ya Misili kalonga na cheye kwa ukali na kuchilonga cheye
    cha wapelembaji muna iisi yake.
  bgs-bgs: Igkagi sikandan, na mà dan, “Igsawé tô gobernador ka Ehipto áknami, asta
    igkagi sikandin na igsadun ké ébô mahà ké katô kalómétan dan asta makapanalu ké
    kandan.
  kik-kik: “Mũndũ ũrĩa mwathi wa bũrũri ũcio aatwarĩirie na ũũru mũingĩ na agĩtũtua
    ta twathiĩte gũthigaana bũrũri ũcio.
  ksr-ksr: “Kantri iikawaa eja poŋa iinoŋ horoŋ ureeŋ qaa molaŋkota jeŋ gomaŋ iimagoosiwaa
    manjaqeqe ejaga koloowonagati, iikawaa tani kaaŋa ama nonono.
  fra-NCL: « L’homme qui est le maître du pays nous a parlé durement et nous a pris
    pour des gens espionnant le pays.
  cek-AK: to prae ukkung angraeng mah lok kaham hoiah kaicae to ang tapring; kaicae
    loe tamquta hoi prae thazokhaih khen kami ah a poek.
  xla-xla: Epame matle ya꞉ watle epo atlaiyo, “Isip mo dokopala oplamitapo dia꞉ dla
    sikemte mukolli yu atlemama dia꞉ye wota꞉ pumulale so duwa.
  cuk-cuk: '—Dule-Egipto-yar-dakmaid anmarga nue-apor sunmaksad. Anmarga soged: ‘Bemar
    an-yarse-nonimaladi yamo an-yar-argaega nonimarye.’'
  uig-CYR: — һелиқи киши, йәни шу зиминниң ғоҗиси бизгә қопал гәп қилди, бизгә зиминни
    пайлиғучи җасустәк муамилә қилди;
  tel-2017: “ఆ దేశానికి అధిపతి, మాతో కఠినంగా మాట్లాడి, మేము ఆ దేశాన్ని వేగు చూడడానికి
    వచ్చామనుకున్నాడు.
  hat-BSA: “Mesye a, mèt peyi a, te pale byen di avèk nou. Li te panse nou te espyon
    nan peyi a.
  kos-kos: “Governor lun acn Egypt el tuh kaskas arulana kou nu sesr, ac fahk mu kut
    mwet kalngeyuk sulallal lain facl sel.
  hbo-WLC: דִּ֠בֶּר הָאִ֨ישׁ אֲדֹנֵ֥י הָאָ֛רֶץ אִתָּ֖נוּ קָשׁ֑וֹת וַיִּתֵּ֣ן אֹתָ֔נוּ
    כִּֽמְרַגְּלִ֖ים אֶת־הָאָֽרֶץ׃
  ibo-ibo: “Nwoke na-achị ala ahụ gwara anyị okwu nʼolu ike. O mesoro anyị mmeso dịka
    anyị bụ ndị bịara inyochapụta obodo ha.
  ory-ory: “ଯେଉଁ ବ୍ୟକ୍ତି ସେହି ଦେଶର କର୍ତ୍ତା, ସେ ଆମ୍ଭମାନଙ୍କୁ ଦେଶର ଚୋର ଜ୍ଞାନ କରି କଟୁ
    କଥା କହିଲା।
  wmt-wmt: '@see-verse:GEN.042.029'
  chk-chk: “Ewe mwän, i samolun ewe fanü, a kapas pöchökül ngenikem, pun a ekieki
    pwe äm chon operi fanü.
  ssd-ssd: Isip tuku gabat suŋgo ta ŋerŋerka pasa saŋgrimbi sine ndoŋ pasatina sulumba
    tane ma wam katesewam tuku likade ŋgina le
  rop-rop: Deibin tok, “Det sekanbos blanga det kantri bin tok rafwei langa melabat.
    Im reken melabat bin go deya kaninbalawei blanga luk det pleis en bambai teikoba
    det kantri.
  ukr-1871: Промовляв до нас господар землї тієї жорстоко, і вважав нас за розглядників
    його землї.
  eng-AOI: They said, “The governor who gave us the food spoke angrily to us. He tried
    to tell us we had gone there to see their country and to find out if they were
    strong or weak people.
  yon-yon: “Karub okad yarimanbed nub kuu darobidan andekore, nub yaa yeka mamaa kere,
    amun amunban kamendoon.
  bch-bch: “Madidnga kapei toa imugamuga ngan tibur toa oa, iposa malmal pagai ta
    isol gai ngan posanga mambe gai atalelean ele tibur kapei.
  deu-1951: Der Mann, der des Landes Herr ist, redete hart mit uns und behandelte
    uns als Kundschafter des Landes.
  eng-JPS: '''The man, the lord of the land, spoke roughly with us, and took us for
    spies of the country.'
  ubr-ubr: Osi siyau, “Egypt an gawan on dura wawaninai wei auri ikakafun a iubarei
    iyau on wei on an tafanam an bai nateteoti
  srp-1865: Oštro govoraše s nama èovjek, koji zapovijeda u onoj zemlji, i doèeka
    nas kao uhode.
  lug-lug: “Omusajja omufuzi w’ensi y’e Misiri yayogera naffe n’obukambwe era n’atuyisa
    nga abaali bagenze okuketta ensi ye.
  heb-heb: דבר האיש אדני הארץ אתנו קשות ויתן אתנו כמרגלים את הארץ׃
  ben-IRV: বললেন, “যে ব্যক্তি সেই দেশের শাসক,” তিনি আমাদেরকে কঠোর কথা বললেন, আর দেশ
    অনুসন্ধানকারী চর মনে করলেন।
  pan-pan: ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਉਸ ਦੇਸ਼ ਦਾ ਹਾਕਮ ਹੈ, ਸਾਡੇ ਨਾਲ ਸਖਤੀ ਨਾਲ ਬੋਲਿਆ ਅਤੇ ਸਾਨੂੰ ਦੇਸ਼
    ਦਾ ਜਸੂਸ ਠਹਿਰਾਇਆ।
  tkr-tkr: – Şene ölkayna xərna şaka sacurayracar yuşan hı'ı. Mang'uk'le həməxüd ats'axhxha,
    şi menne ölkayn casusarniyxan.
  mwp-mwp: Thana kedha thanamun thathipa, ‘Nuy sew kuyku mabayg, nuy ngoeymulpa mina
    koey dharadh ya mulema. Nuy kedha, “Ngitha ngoelkay ya umamoeypa, ngitha dan oengayl
    mabaygal ngapa koepa thabi lagoepa, thana ngoey midh balbayginga ngithamulpa puzalmoeypa.”
  mya-JVB: ထိုပြည် ကိုအုပ်စိုး သောသူ သည် ကြမ်းတမ်း စွာ ပြော လျက် ၊ ကျွန်ုပ် တို့ကို
    ထိုပြည် ၌ သူလျှို လုပ်သူဟူ၍ မှတ် လေ၏။
  tte-O: “Tomone yanuwane kana toloina ikaina-sikosikoko-wagimai yo iwalo yakato kai
    yanuwane kana tolobubu.
  tbg-tbg: Isipiqaa raqiki vai vaiintiva tinavuara tamoqaraiqama kero tiharo, Ne Isipi
    vatanaaka ampeqireka aniakave, tirave.
  hmo-hmo: “Unai tano ena lohia tauna be ia dagedage henia ai dekenai, dibura ruma
    dekenai ia koua ai, ia gwau ai be tuari taudia ese ai idia siaia, tano itaia totona.
  ata-ata: “Telutu e nepalusixe sou telai, xe texali ne Aixiputo, la itema tila ane
    usaxilaꞌu tuala ne Aixiputo ne, muvikala pekiaꞌu noxixe mo mukalavoisixe lexe
    nexi telai ne sou tatuluxaꞌa.
  nfa-nfa: Ra lolo, peka na, “Ama, ee! Ai gꞌana dhèu aae Masir èèna, bhelu titu kèna.
    Na jèka taruu jiꞌi. Na peka na jiꞌi laꞌa jꞌajꞌi mata-mata ho neo paꞌele iie rai
    Masir.
  urd-urd: उस शख़्स ने जो उस मुल्क का मालिक है हम से सख़्त लहजे में बातें कीं, और
    हम को उस मुल्क के जासूस समझा।
  rus-SYN: начальствующий над тою землею говорил с нами сурово и принял нас за соглядатаев
    земли той.
  cbt-NTPO: —Iquipito no'pa' hua'anquë camahuatoira, co yashinyántërahuë' nontërincoi.
    “Canpitaso', nëhuëtona'piro'sanquëma ipora,” itërincoi.
  bqc-SIM: Bùsu gbɛ̃zↄ̃ↄpi yã'òwɛ̃ɛ pãsĩpãsĩ, à wá dílɛ zãmadeↄ ũɛ.
  tcz-CHONGTHU: “Gamneipa chun hiti hin aw sangtah in keiho jah din asam in, chule
    keiho hi miphalou gamsunga thilse bol ding in eigingmo un ahi.
  mar-mar: ते म्हणाले, “त्या देशाचा अधिकारी आमच्याशी कठोरपणाने बोलला. आम्ही हेर आहोत
    असे त्यास वाटले.
  tcs-tcs: ‘Da man uda sekanbos blo Izipt i bin tok prapa rapwei po mipla ane em bin
    meke mipla wase enami gense kantri blo dempla.
  qub-qub: «Chay nasyunpa mandajnenga rabyashami parlapämashacuna. Nogacunataga nimasha
    ‹nasyunnëman ricapacoj shamushcanqui› nirmi.
  bqp-bqp: Bùsu gbɛ̃ zↄ̃kↄ̃ↄ pì yã òwɛrɛ pãsĩpãsĩ, a ó dítɛ gu'asirigwarinↄ ũ.
  hat-hat: -Nèg k'ap gouvènen peyi a pale rèd ak nou. Li pran nou pou espyon.
  eng-BSB: “The man who is lord of the land spoke harshly to us and accused us of
    spying on the country.
  tod-tod: 'Ti ɠɛni ma: «Zunui nii é ga zooi maliɠii, kpɔɛʋɛ gi ʋɔ ga ɲɔuɗa, é gi
    zogɛ, eɠɛ gá ɠɛ ga nɛnɛgiti.'
  eng-WEBPB: “The man, the lord of the land, spoke roughly with us, and took us for
    spies of the country.
  kbq-kbq: Ana nera, ana mopa kegava kri'nea ra nekino, hanave kefintike kea huno,
    tamagra mopati afureta ke vahe e'naze hu'ne.
  nhe-BL: ―Nopa tlacatl tlen tlanahuatía ipan nopa tlali technojnotzqui ica cualantli
    huan techilhui para san tiyajtoyaj titlachijchiyatij ipan itlal para huelis tijtlanisquíaj.
  bus-bus: Bùsu gbɛ̃nsi pì yã òwe pãsĩpãsĩ à wa diɛ gu'asiigwarinↄ ũmɛ.
  gub-BL: — A'e awa a'e, Ezit ywy rehe har wanuwihaw upuner ma'e a'e, uzapo iaiw ma'e
    urewe a'e. — Peiko xe heywy rehe heàmàtyry'ymar romo urekàg 'ymaw hexak pà pe,
    i'i urewe.
  eng-DRA: The lord of the land spoke roughly to us, and took us to be spies of the
    country.
  knf-knf: « Ñiinţ anwooŋ ajug uŧaak wi ŋyaaŋ, alëbar na un aji ŋwo bañaaŋ bammeniiŋ
    abi pten uŧaak wi baka kame dko di ŋkkobnuŋ wa woli ŋbi ugut.
