verse: GEN.042.016
translations:
  mal-C: നിങ്ങളുടെ സഹോദരനെ കൊണ്ടുവരാൻ നിങ്ങളുടെ കൂട്ടത്തിൽനിന്ന് ഒരാളെ അയയ്ക്കുക;
    ശേഷമുള്ളവരെ കാരാഗൃഹത്തിൽ സൂക്ഷിക്കുന്നതായിരിക്കും. നിങ്ങൾ സത്യം പറയുകയാണോ എന്ന്
    ഇങ്ങനെ നിങ്ങളുടെ വാക്കുകളാൽത്തന്നെ പരീക്ഷിച്ചറിയും; അല്ലെന്നുവരികിൽ, ഫറവോനാണെ,
    നിങ്ങൾ ചാരന്മാർതന്നെ.”
  deu-TKW: Schickt einen von euch hin, daß er euren Bruder hole; ihr aber müßt gefangen
    bleiben. So sollen eure Aussagen geprüft werden, ob ihr mit der Wahrheit umgeht
    oder nicht. So wahr der Pharao lebt - ihr seid doch Spione!
  lin-lin: Botinda moko kati na bino ete akende kozwa ndeko na bino ya mobali ; mpe
    bino oyo bokotikala, bokozala na boloko mpo na komeka maloba na bino mpe kotala
    soki bolobi solo. Soki te, na kombo ya Faraon, bozali banongi !
  cbr-NT: Usa 'ain ka mikama achúshinën a bitsi kuanti 'ikën. A bitsia kuantamainun
    ka raírinëx sipuakë 'iti 'ikën. Usa 'ain kananuna mitsúxmi kikë ënëx kara asérabi
    'ikën kixun isti 'ain, mitsux kikë asérabima 'ain ka këmëkuatsini ukë 'iti 'ikën.
    Ësakin kana faraónën anën mitsu kain.
  eng-LSV: 'send one of you, and let him bring your brother, and you, remain bound,
    and let your words be proved, whether truth be with you: and if not, [as] Pharaoh
    lives, surely you [are] spies”;'
  bmu-bmu: 'Iŋini keu ölŋi jize me qahö, nöŋön mi esapkömamgöra kewö jizal: Iŋini
    mönö sutŋineyök kun melaigetka anda munŋini qöndökŋi waŋgita ki kamahot. Tosatŋi
    iŋini mönö ki mamböta kösö mire tata malme. Mewö qahö akŋe ewö, iŋini mönö ölŋa
    gölme ek-kewötkö yarö azia akze. Farao kiŋnöŋ jebuk malja ewö, nöŋön keu öl töhönŋi
    miaŋgö dop jöjöpaŋ keu mi jim köhöizal.”'
  eng-GNV: 'Send one of you which may fet your brother, and ye shall be kept in prison,
    that your words may be proued, whether there bee trueth in you: or els by the
    life of Pharaoh ye are but spies.'
  eng-WEBSTER: 'Send one of you, and let him bring your brother, and ye shall be kept
    in prison, that your words may be proved, whether there is any truth in you: or
    else by the life of Pharaoh surely ye are spies.'
  nhw-BL: Ma yohui se tlen amojuanti para quicuiti. Nopa sequin mocahuase tzactoque.
    Tiquitase sintla nelía catli anquiijtojtoque. Sintla amo, huajca nijmatis melahuac
    antlapijpiyaj pampa anquinequij antechtlanise.
  swh-ONEN: Tumeni mmoja wenu akamlete huyo ndugu yenu, wengine mtawekwa gerezani,
    ili maneno yenu yajaribiwe kuona kama mnasema kweli. La sivyo, hakika kama Farao
    aishivyo ninyi ni wapelelezi!”
  bba-bba: Yen sɔ̃, i bɛɛn turo ɡɔrio u dɑ u kɑ nùn nɑ. Bɛɛ be i tie, bu bɛɛ doke
    pirisɔm dirɔ. Sɑɑ ye sɔɔrɑ sɑ ko wɑ ǹ n ɡem nɑ i ɡerumɔ. Mɑ n kun mɛ, sere kɑ
    Eɡibiti sunɔn yĩsiru, i nɑwɑ i kɑ tem sɑriɑ mɛɛri.
  eng-KJVCPB: 'Send one of you, and let him fetch your brother, and ye shall be kept
    in prison, that your words may be proved, whether there be any truth in you: or
    else by the life of Pharaoh surely ye are spies.'
  cpy-cpy: Ipiye apaani pirentzi rahaateri. Roojatzi ijeekawaki itsipapaeni romonkyahaeteri.
    Arira noñeero kyaariperorika pikantakinari. Arika pitheeyakya, eerokataki eeteempiyawaerintzi.”
  mpx-mpx: Inoke etega gamwamiwa nuku patuna ni na ami melumelu ni ahe ge ni pwatanim
    eliyau. Yaa gegewemiu al nuku minaa ga dela ana siga na atena ebo toto ku baunan
    i tunahot o ebo nigeya. Yaa ebo nige i tutunahot, he o sila kin, komiu toanugayawa!”
  wbp-wbp: '@see-verse:GEN.042.015'
  luo-luo: Oruru achiel kuom oweteu mondo odhi oom owadu; to joma odongʼ ibiro kano
    e od twech, mondo mi wane anena ka weche ma uwacho gin adier. To ka ok gin adier,
    to akwongʼora gi nying Farao, ni un okwach kich!”
  meu-meu: Umui emui amo ta ba siaia, tadimui baine hakaua mai; a orena be dibura
    rumana ai ba noho. Unu amo baina dibamui, emui hereva be momokani eiava lasi.
    Bema lasi, umui na momokani hasinadoa taumui.
  npi-ULB: तिमीहरूमध्ये कोही एक जना गएर तिनलाई लिएर आऊ । तिमीहरूको वचन सत्य छ कि छैन
    भनेर जाँच गर्नको लागि तिमीहरू झ्यालखानामा हालिन्छौ ।”
  yor-yor: Ẹ rán ọ̀kan nínú yín lọ láti mú arákùnrin yín wá, àwa yóò fi ẹ̀yin tókù
    pamọ́ sínú túbú, kí àwa ba à lè mọ bóyá òtítọ́ ni ẹ̀yin ń wí. Ṣùgbọ́n bí ó bá
    jẹ́ pé irọ́ ni ẹ̀yin ń pa, ní òtítọ́ bí Farao ti ń bẹ láààyè ayọ́lẹ̀wò ni yín!”
  emp-NTPO: Bãrãnebemada ab̶a wãbid̶adua bãrã djaba tẽãbemada enemãrẽã. Maʌ̃misa waabemarãra
    nama preso panenia. Idjida zeibʌrʌ, mʌ̃a cawaya bãrãba jara panʌra wãrãda. Idjida
    zeẽ́bʌrʌ, dai Egiptod̶ebema boro trʌ̃neba mʌ̃a wãrãneba jaraya bãrãra bed̶ead̶e
    pananida dairã sãwã poyad̶i cawaya acʌd̶e ze panʌ carea.–
  ind-ind: Pilihlah salah satu di antara kalian untuk pulang menjemput adik kalian
    dan membawanya ke sini. Sementara itu, yang lain akan ditahan dalam penjara sampai
    ucapan kalian tadi terbukti benar. Kalau ternyata kalian tidak punya adik, maka
    demi nama raja Mesir, kalian pasti mata-mata!”
  pes-OPCB: یکی از شما برود و برادرتان را بیاورد. بقیه را اینجا در زندان نگاه می‌دارم
    تا معلوم شود آنچه گفته‌اید راست است یا نه. اگر دروغ گفته باشید به جان فرعون سوگند
    که شما جاسوس هستید.»
  ssx-ssx: Iki homeke ma꞉nda꞉ma꞉ mo weki handa꞉ mulu pua꞉pa꞉peke. Paeyaota꞉ dipula
    pitaota꞉ mo ika꞉ aleme ekita꞉ ota꞉pe laa amba꞉la꞉ yokaalumeke. Dia꞉ ya꞉ka꞉na꞉ta꞉
    kota꞉ mo nika꞉ kini ota꞉ hala꞉ ekina꞉ta꞉ ikita꞉ kika ikiki haliwekie laa peneme
    ya꞉lieke leekeme.
  lcm-lcm: Ta sikei imi kan songo le ia na nami aongos mi ago si aiveven kitmat tung
    si tutuman i kami mengen kala serei e ring malangas. Man parik kapa serei a tasimi
    lik, napo anguan posong akit mete Parao ta nami mipo vap katakai i ararai musik.
  aer-aer: '@see-verse:GEN.042.015'
  tgl-ULB: Ipadala ninyo ang isa sa inyo at hayaan ninyong kunin niya ang inyong kapatid.
    Mananatili kayo sa kulungan, upang masubukan ang inyong mga salita, kung mayroon
    bang katotohanan sa inyo, o sa buhay ni Paraon tiyak na mga ispiya kayo.”
  nop-nop: Unduŋ doktiŋa hidi’walaniŋ niŋ niŋkulune wooŋ kwayahik dikineŋ nagila baak.
    Eŋ noli hogohogok hidi yadi yot fafaŋeniŋ ginaŋ itneeŋ. Kaŋ nu medehik diniŋ mebi
    didimeniŋgoŋ nadidakalewaat. Unduŋ tiŋa mede yoiŋ u kawene yalaŋ nobu tibaak adi
    hidi boolik titiŋ me hanimbaat. U Felo’walaŋ wou foloŋ yofafaŋelat.”
  kca-kca: итән китаԓән, ԓўв апщан ты ат туԓԓы, нын пӑ тӑта йэртман тӑйты питԓайты;
    щиты ԓэра йиԓ, йӑна мўй мӑнэм пŏтәрԓәты; ӑнта щиты ки, фараон уԓәпсайән йастәпса
    мӑԓәм, нын хӑԋайән верәт ԓэрапты ŏтәт».
  cbu-NT: Natu, minamtamtis naayarus, wapitam zuwanllis yamashinints. Itaru, ashpatamtis
    nishuri tumanshishshuri kutangints. Zurkeesa átus ¿tamapari yushindatssa? Wandaya
    nda yushindakus, mangutis ngichkachus, siy ngutis tsapoom narkatus kusarangsa.
    Siyaa uru nuw táchima, tárangiya.
  hui-hui: Áyu kamiruni aria mbiragome tí hamene heyogone andaga haruago haru halu
    ibule pu ladaba. Ai maru tínaga bi larimigo tiga tiga larimidabe be ke̱ harimidabe
    daba hondoloma̱ya tíni garabaya andaha halimulo helolebero. Mani handalu kamaria
    tígua bi larimigo henene ndoyagua nde Iyibinaga kini kagonaga minini howa heneneore
    larogo tí ohowa dindi ogo hondo wule ibirimida lolebero, lene.
  wrs-wrs: '@see-verse:GEN.042.015'
  jao-jao: Nyirri-jaya arrkula wa-waniya rdumanthalu nyirrunga-anyira ngalirru nirrarrku
    anmantharra wambu arndaarnda ki-burijin. Namba ka-waninjima nayirdi ki-buriyu,
    kulu yamulu, kirrirna-lhaanjima kanhirri-nu kalngi, yirru. Namba kurdardi, kulu
    kirrirna-lhaanjima kalngiya li-yinj atha bawuji. Kirrirna-lhaala nganinya barra,
    nungka li-marringaya, nungka li-wardi.”
  mya-mya: သင်​တို့​အ​နက်​တစ်​ယောက်​ယောက်​ကို​စေ​လွှတ်​၍ သင်​တို့​၏​ညီ​ကို​ခေါ်​ဆောင်​ခဲ့​ရ​မည်။
    သင်​တို့​၏ စ​ကား​မှန်​သည်​မ​မှန်​သည်​ကို​သိ​နိုင်​သည့်​တိုင် အောင် ကျန်​ရစ်​သော​သင်​တို့​ကို​အ​ကျဉ်း​ချ​ထား
    မည်။ သင်​တို့​၏​ညီ​ကို​မ​ခေါ်​ဆောင်​နိုင်​ခဲ့​လျှင် သင်​တို့​သည်​ဖာ​ရော​ဘု​ရင်​အ​သက်​ရှင်​တော်
    မူ​သည်​အ​တိုင်း​သူ​လျှို​များ​မု​ချ​ဖြစ်​ရ​မည်'' ဟု​ဆို​ပြီး​လျှင်၊-
  cbi-NTPO: Tsa' mitya main miji' mangaidei ñulla' kayi naatalanu. Tsenmala mantsalaa
    enu peesusha shuwanu dejuve, uwain ura' depañuba mijanu. Tsa jutyushu juntsaa,
    uwaindiyu faraón chuve ti' yanu paka' ñulla uwain vinguija' kanu keentsures nemu
    chachi deeve, timi.
  bod-N: ཁྱོད་རྣམས་ལས་སྤུན་གཅིག་མངགས་ནས་སྤུན་ཆེས་ཆུང་བའང་འདིར་ཁྲིད་ཤོག༌ཅིག ཁྱོད་ཅག་གིས་སྨྲས་པའི་གཏམ་བདེན་མིན་ལ་བརྟག་པའི༌ཕྱིར།
    ཁྱོད་རྣམས་འདིར་བཙོན་དུ་འདུག་དགོས་པ༌ཡིན། གལ་ཏེ་ཁྱོད་ཅག་གིས་སྨྲས་པའི་གཏམ་དེ་བདེན་པ་མིན༌ན།
    བདག་གིས་ཕཱར་ཨོལ་དཔང་དུ་བཙུགས་ནས་དམ་བཅའ༌སྟེ། ཁྱོད་རྣམས་མྱུལ་མ་ཤ་སྟག་རེད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ninga bo namaruk ninga uria ilak tairukko, bare nina sikina mu talipara
    ningi bagaralko. Se ana udagi nenenga den mu nunguningta agi mena mu ko ikinakko.
    Bare nina kawelaral, mu Pharaoh nup biya bowa ningi ani balsam, nunguningta nina
    tere sor arigalko taiman ma balikko.”
  kkl-kkl: A'un agha nhon wepmunba, pileri, a'unipsae tol pulul. Tol piamleba, nennena
    sae kaupto piamsinun. A'undi leplomne sik talul to? A'undi leplomne neneko orolena
    tanena, sik uro nimi nubunge Firaundi lepso saog uro nari lelamnangena a'unna
    kemenelehin nang,” seog.
  sna-sna: Tumai mumwe wenyu kuti andotora mununʼuna wenyu gotwe; vamwe vose vachachengetwa
    mutorongo, kuti mashoko enyu aedzwe kuti zvionekwe kana muchitaura chokwadi. Kana
    zvisina kudaro, ipapo zvirokwazvo naFaro mupenyu, muri vasori!”
  spa-BLM: Enviad a uno de vosotros y que traiga a vuestro hermano, y seréis atados,
    para que se compruebe si vuestras palabras son verdaderas, o si por la vida del
    faraón ciertamente sois espías.”
  beu-beu: Base, nehe nu ana malekang ila iikaku iia angu at angami hoa. Iing aabeung
    angu, na iing tahang angami mihi, aulang senge na bisa ateing hula, iimateng angu
    etabi ee niang. Kalo niang se, raja Firaun ene omimi, na vengbanang hula, iing
    anga etatabit nehe omi jasi.”
  cac-cac: A ticnaic tzex b'at junoc ex eyic' vin̈, a exxo tic ol ex cann̈ej preso
    d'a tic, yic vach' squila' tato yel tzeyala'. Tato ton̈ej tzeyala', toxo ix in
    loc sb'i vin̈ rey to ton̈ej tzul on̈ eyileli, xchi vin̈aj José chi.
  swh-ULB: Mtumeni mmoja wenu amlete mdogo wenu. Mtabaki gerezani, hata maneno yenu
    yatakapothibitishwa, kwamba kuna ukweli ndani yenu.”
  bel-bel: пашлеце аднаго з вас, і хай ён прывядзе брата вашага; а вы будзеце затрыманы;
    і адкрыецца, ці вашая праўда, а калі не, дык прысягаю жыцьцём фараонавым, што
    вы выведнікі.
  deu-ELBBK: Sendet einen von euch hin, dass er euren Bruder hole; ihr aber bleibt
    gefangen, und eure Worte sollen geprüft werden, ob Wahrheit bei euch ist; und
    wenn nicht, beim Leben des Pharaos! So seid ihr Kundschafter.
  mbb-OT: Kinahanglan he ebpeveyaan te sevaha keniyu is hazi niw. Is duma keniyu ne
    ebpirisuwen ku su egezaman ku sikiyu wey ku metueni ke teruen kew. Su emun kenà
    tutuu is migkaǥi niw ne egketuenan ku he tutuu ves iyan he iyan inhendini niw
    is kebpeniid.”
  msc-msc: Ai mɔɔ kelen ye wa ai doocɛ ta ka na a ri. Ai tɔilu ri wo makɔnɔ kaso la
    yan. Wo rɔ, n di ai la kuma fɛsɛfɛsɛ. Ni ai ka tuɲa le fɔ, n di wo lɔn. Ni wo
    tɛ, ai ma na foyi kanma, fo ka an na jamana lakɔrɔsi dɔrɔn. N ye n kalila wo rɔ
    Misiran mansa tɔɔ le rɔ!»
  mal-2015: നിങ്ങളുടെ സഹോദരനെ കൂട്ടിക്കൊണ്ടുവരുവാൻ നിങ്ങളിൽ ഒരുത്തനെ അയപ്പിൻ; നിങ്ങളോ
    ബദ്ധന്മാരായിരിക്കേണം; നിങ്ങൾ നേരുള്ളവരോ എന്നു നിങ്ങളുടെ വാക്കു പരീക്ഷിച്ചറിയാമല്ലോ;
    അല്ലെന്നുവരികിൽ; ഫറവോനാണ, നിങ്ങൾ ഒറ്റുകാർ തന്നേ.
  tuo-NT: Noꞌo niꞌcʉ̃ mʉsã waꞌteropʉ nigʉ̃́ cʉ̃rẽ miigʉ̃ waꞌato. Ãpẽrã peꞌe aꞌto buꞌiri
    daꞌreri wiꞌipʉ tojarã́sama. Tojo weese meꞌrã “Diacjʉ̃ta ucũapã”, ni masĩnoꞌrõsaꞌa.
    Miititicãma, diacjʉ̃ta faraṍ wãme meꞌrã “Ĩꞌaduꞌtiri masãta niapã”, ninoꞌrõsaꞌa,
    nicʉ niwĩ.
  gup-gup: Ngurrimunkewemen nakudji kabimkan ngurridanginj nawu nayahwurd, dja ngurribuyika
    ngurridangbalhmiyindi kore prison, ba kunu kunwok ngudberre ngarohrokme, ngaburrbun
    bu ngudda kunwoybuk ngurriwokdi. Dja bu burrkyak, wanjh ngawokrayekworren kore
    Pharaoh kunngey dorrengh bu ngudda woybukkih ngurrimwam ngurribolknabolknankenh.”
  met-met: Asoxi angia tela mala bu xap kixingima ma. Ne ang teladi bagula awa salak
    yabania, bu ngatuba haruangaima, ngabagu ba aharua maxuna kimbo tegu. Nabu tegu,
    bing ngahau haruangua maxung sibuna Pero yania, ang lipu bagubagungamdi baing!”
  gvs-gvs: Koroto tayamo yaimi koetūne ina ami gómana ikabi ime go, madabokimi ameko
    deri goi kokaaiyāka, e bei ayagoi nakona komi aba numisa gea geya. Neta siyami
    geya ikaluvileta, bei ayagoidoko komi moitamo toyáusa!’
  rmc-rmc: 'Bičhaven jekhes tumendar, hoj les te anel. A okla džene tumendar ačhena
    ade andre bertena. Akor pes dikhela, či vakeren čačipen, abo na. Avke sar dživel
    o Faraonos: San špijona!“'
  nlg-nlg: Sakai tamiu ke tona me ke lavia mai a hoghomiu mi ghau na balu ku righitaonighau
    sono tana vale pipiti, keri ge ku kene sodoa na utunina pana kikona nimiu na tutugu.
    Ma ge ke tatelaghinia tau mua loghoa siki hoghomiu na sosoko ke, vaho ge ku ghilalaa
    tau rana sigho.”
  dgr-DOGNT: Naxıta gots'ǫ ı̨łè naxıchı xàwetła. Eyı gots'ǫ̀ naxı̨ hazǫǫ̀ dǫ-danìı̨laa-kǫ̀
    naxık'èhodì ha. Hanì-ı̨dè asį̀į̀ ehkw'ı aahdı wek'èhoedzǫ ha. Ehkw'ı aahdı-le
    nı̨dè, k'àowocho Faraoh wedahxà nàahɂį̀ı̨-dǫǫ̀ aahłı̨ k'ę̀ę̀ naxısınìyahtı ha!”
    gòhdı.
