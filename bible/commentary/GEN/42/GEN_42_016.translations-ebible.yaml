    מְרַגְּלִ֖ים אַתֶּֽם׃
  ibo-ibo: Zipụnụ otu onye nʼime unu ka ọ gaa kpọta nwanne unu nwoke. Ma aga m etinye
    ndị fọdụrụ nʼụlọ mkpọrọ, tutu m chọpụta ma ihe unu kwuru ọ bụ eziokwu maọbụ ụgha.
    Ọ bụrụ ụgha nʼezie, dịka Fero na-adị ndụ, unu bụ ndị nnyopụta.”
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକୁ ପଠାଅ, ସେ ତୁମ୍ଭ ଭାଇକୁ ଆଣୁ, ତୁମ୍ଭେମାନେ ବନ୍ଦୀ ଥାଅ;
    ତୁମ୍ଭମାନଙ୍କ କଥା ସତ୍ୟ କି ନାହିଁ, ପରୀକ୍ଷା ହେଲେ ଜଣାଯିବ; ନୋହିଲେ ଆମ୍ଭେ ଫାରୋର ଆୟୁର ଶପଥ
    କରି କହୁଅଛୁ, ତୁମ୍ଭେମାନେ ଅବଶ୍ୟ ଚୋର ଅଟ।”
  wmt-wmt: '@see-verse:GEN.042.015'
  chk-chk: Oupwe tinala eman leimi pwe epwe uwato pwimi we. Nge ämi kewe lusun oupwe
    nonom lon imwen fötek, pwe epwe pwä leten ämi kewe kapas ika ämi oua wenechar.
    Nge are esap ina, mwo manauen Farao, ämi oua wesewesen chon operi fanü.”
  ssd-ssd: Tane tuku ande luka kumba ka maib taŋgine tumba te prowa. Tane afu ŋakmba
    muli wande kape le tane son sakade e ko yabrikade ta ye kaŋgeramŋgit. Ye siŋka
    Farao tuku nyu mbolŋge saket. Maib taŋgine nda prowa ta ye kila tane ma wam katesewam
    tuku likade ŋgina.
  rop-rop: Ai garra tjakam yumob langa jeil en jandimbek wanbala langa yumob kantri
    blanga bringimap det yangboi iya langa mi. En if im nomo bringimbek im, wal ai
    sabi yumob kaninbala orait.”
  ukr-1871: 'Пошлїть одного зміж вас, і нехай приведе брата вашого; а вас держати
    муть у вязницї, докіль справдяться ваші слова: чи в вас є правда, чи нї. Як же
    нї, бодай так був жив Фараон, ви пронири.'
  eng-AOI: '@see-verse:GEN.042.015'
  yon-yon: Kowe, yiib kuyaom karub mamaa yedmibko wene yiib daman yeenbon kuu nenmonok
    yena yiib kuu wii aom awunime. Kwananiib kumbed yiib weng dakmiwen kuu anam dee
    kombon wedmi yeman. Anam, Fero yaningko yaambed amob yedme kowaan kuu kwanokban
    keraniib kuu nekaadkeri yeman, yiib kuu darobidan kii.” andoon.
  bch-bch: 'Gimi asula eaba eta ngan gimi ta ila ibada ami ketnga tud ga inama. Be
    gimi padengada ga adio amado ngan luma panasnga aea ga irangrang ngan gai aoatai
    tutui ngan gimi: aposa tutui, mao apakaka. Be oangga gai aoatai mambe gimi apakaka,
    naposa tautaunga ngan maron kapei togid Isip ieda bedane: Gimi anama atalelean
    lemai tibur kapei, ta gimi ga abada panasnga ngan.”'
  deu-1951: Schickt einen von euch hin, daß er euren Bruder hole, ihr aber sollt in
    Haft behalten werden; so wird es sich herausstellen, ob ihr mit der Wahrheit umgeht;
    wo aber nicht, dann seid ihr Kundschafter, so wahr der Pharao lebt!
  eng-JPS: Send one of you, and let him fetch your brother, and ye shall be bound,
    that your words may be proved, whether there be truth in you; or else, as Pharaoh
    liveth, surely ye are spies.'
  ubr-ubr: Omi orot tani on inan giya momos in boai innat ato omi fani on nin fafatum
    goai wonama. Onai tanitai omi on dura bag wobi kakafun. Baise omi won bisigo on,
    yau on aiwab orot an faiwar babanai abi faro, omi on tafanam bai nateteotim.”
  srp-1865: Pošljite jednoga izmeðu sebe neka dovede brata vašega, a vi æete ostati
    ovdje u tamnici, pa æu vidjeti je li istina što govorite; inaèe ste uhode, tako
    živ bio Faraon!
  lug-lug: Mutume omu ku mmwe, aleete muganda wammwe, mwe mubeere mu kkomera, ebigambo
    byammwe byetegerezebwe obanga ddala bye mwogedde bya mazima. Oba si ekyo ndayidde
    obulamu bwa Falaawo, muli bakessi.”
  heb-heb: שלחו מכם אחד ויקח את אחיכם ואתם האסרו ויבחנו דבריכם האמת אתכם ואם לא חי
    פרעה כי מרגלים אתם׃
  ben-IRV: তোমাদের এক জনকে পাঠিয়ে তোমাদের সেই ভাইকে আন, তোমরা বন্দী থাক; এই ভাবে
    তোমাদের কথার পরীক্ষা হবে, তোমরা সত্যবাদী কি না, তা জানা যাবে;” অথবা আমি ফরৌণের
    প্রাণের শপথ করে বলছি, “তোমরা অবশ্যই চর।”
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਭੇਜੋ ਕਿ ਉਹ ਤੁਹਾਡੇ ਭਰਾ ਨੂੰ ਲੈ ਆਵੇ ਪਰ ਤੁਸੀਂ ਇੱਥੇ
    ਕੈਦੀ ਹੋ ਕੇ ਰਹੋ ਤਾਂ ਜੋ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਪਰਖੀਆਂ ਜਾਣ ਕਿ ਤੁਹਾਡੇ ਵਿੱਚ ਸਚਿਆਈ ਹੈ ਪਰ ਜੇ
    ਨਹੀਂ ਤਾਂ ਫ਼ਿਰਊਨ ਦੀ ਜਾਨ ਦੀ ਸਹੁੰ ਤੁਸੀਂ ਜ਼ਰੂਰ ਜਸੂਸ ਹੋ।
  tkr-tkr: Vuşda sa g'axıle k'ınna çoc ayrecen, avxuynbıb inyaa avqvas. Manke zak'le
    g'acesın şu eyhen horee-hək'enee. Deşxheene, fironne vuk'lelqa k'ın ixhecen, şu
    casusarıbva!
  mwp-mwp: ‘Ngithamulngu kay ngaru kuniya urapun mabayg uzaripa, sena kay koewba kuthayg
    ngapa yoelpaypa, imaypa kedha ngitha midh, ngitha mina ya umamoeypa. Wa, urapun
    ngithamulngu nanga Kananapa kuniya kuthaygoepa, a ngitha ngaya wanayzi mabaygal
    nanga ngitha bangal kunumay lagoenu muynu, kurusipa bangal ngalpa imane kedha,
    nuy nga mina. Ngay mina Peron parunu, setha ngitha dan oengayl ngayapa ngapa wayaydhin.’
  mya-JVB: သင် တို့စကား မှန် သည်မမှန်သည်ကို စုံစမ်း ၍ သိစေခြင်းငှါ သင် တို့တွင် တ
    ယောက်သောသူကို စေလွှတ် ၍ ညီ ကိုဆောင် ခဲ့စေ။ ကြွင်းသောသူတို့ကို ထောင် ထဲမှာ ချထားမည်။
    သို့မဟုတ် ဖါရော ဘုရင် အသက် ရှင်တော်မူ သည်အတိုင်း၊ အကယ်စင်စစ်သင် တို့သည် သူလျှို
    ဖြစ်ကြ၏ဟုဆိုပြီးလျှင်၊
  tte-O: Yabo kolimiu kwayawasa ilau kamikavane ikalaiyama, na meuloimiu kani sikabi-kalatagimiu
    deli mena na koina ami walo yatonagili yo yagitai kwawalo-yawasosi o nigele. Tem
    kwamwakota kabo kin Pelo esana mena walo yawasosi komiu tolobubu.”
  tbg-tbg: Ninavuqihairo vovano oru ni qata vita varero maini aniarire. Viva vira
    vitareva viraqe te ni hininavu karapuhiqama taari nenavu maini vaiqe te ni uvara
    quqaave unave tiare. Te tavaariraro ni uva una uva vairera, te niara maini ampeqireka
    aniakave tirerave, tiro.
  hmo-hmo: Umui dekena amo tau ta do umui siaia, umui emui tadina do ia hakaua mai
    iniseni, to umui orena be dibura ruma dekenai do umui noho, vadaeni do lau diba
    emui hereva be momokani o lasi. Bema lasi, inai be momokani, tuari taudia ese
    umui idia siaia, tano itaia totona.”
  ata-ata: La sou emasaxa lexe vile noxinge ne ulivu mo ulai unoꞌu uneꞌe, ia ngingi
    tavuꞌalo ne nganeꞌe ngaxoo no anu taasou navunavu ꞌo mo nexi takamuli mo talavu
    manina lexe ngingi ngevikala maninasou. Xe uasi, la eni atulu no xavi noxou tatananu
    tuala ne Aixiputo, la sou eni avikala manina lexe, ngingi ngeneꞌe ꞌo sou ngatulunexe
    manina.”
  nfa-nfa: De hua iia miu pua dhèu èci laꞌe, ho nèti ari miu dhu limuri èèna asa neꞌe
    mai. Aa miu dhu leo se, jaꞌa taha. Jaꞌa neo keꞌa miu seꞌe peka tareꞌa, do aadꞌo.
    Ladhe aadꞌo, miu seꞌe tareꞌa-reꞌa mata-mata.”
  urd-urd: इसलिए अपने में से किसी एक को भेजो कि वह तुम्हारे भाई को ले आए और तुम क़ैद
    रहो, ताकि तुम्हारी बातों की तसदीक़ हो कि तुम सच्चे हो या नहीं; वरना फ़िर'औन की
    हयात की क़सम तुम ज़रूर ही जासूस हो।”
  rus-SYN: пошлите одного из вас, и пусть он приведет брата вашего, а вы будете задержаны;
    и откроется, правда ли у вас; и если нет, то клянусь жизнью фараона, что вы соглядатаи.
  cbt-NTPO: A'naquëma paaton maconta'in. A'napitanquëmaso nipirinhuë', tashinan pëi
    ya'contarama'. Ina huë'pachin, naporo huarë' naporamaso natëaranquëma'. Co'so'
    huë'pachinhuë', tëhuënchachin nëhuëtona'piro'sanquëma'. ¡Huaraon ya'huërin ni'ton,
    no'tëquën nontaranquëma'! itërin.
  bqc-SIM: À á gbɛ̃do zĩ á dãunapi sɛ́i, á gbɛ̃́ kĩniↄ gↄ̃ dakpɛunaↄ ũ laɛ,
    mí dↄ̃ tó á yã́á sĩanaɛ. Tó màa no, ń Falaↄ̃ↄ báaao zãmadeↄn á ũ.
  tcz-CHONGTHU: Nangho lah a mikhat kisol uvin lang amapa chun na sopi pau chu hinpui
    henlang, chule adangho se hilaiya na um ding'u, na thusei'u hi dihnam tia ka khol
    chil ding ahi; amavang hichu ahi loule Pharaoh ahin laisea nang ho hi michom,
    miphalou kiti chu na hiuve.
  mar-mar: तुमच्यातील एकाने मागे घरी जाऊन तुमच्या धाकट्या भावाला येथे घेऊन यावे, आणि
    तोपर्यंत तुम्ही येथे तुरुंगात रहावे. मग तुम्ही कितपत खरे बोलता हे आम्हांला कळेल.
    नाही तर फारोच्या जिवीताची शपथ खात्रीने तुम्ही हेर आहात.”
  tcs-tcs: Sane wan prom yupla po go ane teke da las bala blo yupla kam ya. Den ol
    nadawan i go stap insaid wea zeilaus, solong ai go sabe ip tok blo yupla i trutok.
    Ip tok blo yupla i no trutok, den ai prapa sabe yupla ol enami.’
  qub-qub: Mayganiquipis jucnaylla cutiy ñuñush wauguiquita pushamoj. Waquinniquega
    caychömi prësu quëdanqui. Cananmi musyashaj gamcuna nishayqui rasunpa cashanta.
    Nishayqui mana rasunpa captin gamcunaga nishäno rasunpami ricapacoj canqui. Chaytaga
    faraonpa jutinchömi jurä.»
  bqp-bqp: À á gbɛ̃ do zĩ à á dakũna sɛ́, á gbɛ̃ kparanↄ ni gↄ̃ kpɛ́siran la, mani
    dↄ̃ tó á yã yãpuramɛ. Tó lɛnlo, kũ Firi'auna kunnaao gu'asirigwarinↄn á ũ.
  hat-hat: Voye yonn nan nou al chache l'. Lòt yo ap rete nan prizon. Se konsa, m'a
    wè nou pa t'ap bay manti. Si se pa sa, mwen fè sèman sou tèt farawon an, se espyon
    nou ye.
  eng-BSB: Send one of your number to get your brother; the rest of you will be confined
    so that the truth of your words may be tested. If they are untrue, then as surely
    as Pharaoh lives, you are spies!”
  tod-tod: Wo zaama, à gila teʋe, é li, é ʋa ga wo-leɠei. Wa ma, wo yɛ kasoi ɠa
    eyɛsu wo ɓɔɛ wooiti poluɠula, nà kwɛɛ ni gaamai ɠa wo bosu. Ni naa laade, gè
    ɠonaa Falaɠɔn ma, nii é vulua, wa ga nɛnɛgiti.»
  eng-WEBPB: Send one of you, and let him get your brother, and you shall be bound,
    that your words may be tested, whether there is truth in you, or else by the life
    of Pharaoh surely you are spies.”
  kbq-kbq: Hagi mago'mofo huntenkeno vuno neramagnana ome avreno eno. Hanki ruga'amota
    kinafi mani'nesageno, tamagenoka hugetama hunazana, tamagu'areti tamage hunafi
    kaneno. Havigema hanuta Fero avufina, tamage tamagra mopati afureta kenaku enaza
    vahere hu'na hugahue.
  nhe-BL: Ma yohui se tlen imojuanti para quicuiti. Nopa sequin mocahuase tzactoque.
    Tiquitase intla nelía tlen inquiijtojtoque. Intla axtle, huajca nijmatis melahuac
    intlapijpiyaj pampa inquinequij intechtlanise.
  bus-bus: À a gbɛ̃ndoo zĩ à a dãaro sɛ́, a gbɛ̃ kpaaanↄ é gↄ̃ kpɛ́siaan kɛ̀, mɛ́
    dↄ̃ tó a yã yãpuraamɛ. Tó lɛnlo, kↄ̃n Fili'auna kuunao gu'asiigwarinↄn a ũ.
  gub-BL: Pexak pitài awa nehe. Pemono kar a'e awa penywyr ipiaromo nehe. Amogwer
    wiko putar xe zemunehew paw pe wà nehe, iho mehe wà nehe. Aze peze'eg azeharomo
    nehe, xo a'e mehe zo pehem putar zemunehew paw wi nehe. Aze naperur kwaw penywyr
    nehe, akwaw putar ureàmàtyry'ymar romo peneko haw ihe nehe. Amume'uahy ko heze'eg
    tuwihawete heko haw rehe ihe kury, i'i wanupe.
  eng-DRA: 'Send one of you to fetch him: and you shall be in prison, till what you
    have said be proved, whether it be true or false: or else by the health of Pharao
    you are spies.'
  knf-knf: Nahilan aloŋ ţi an aya aţija ; kë an naduka ţi kawo ukalabuş te ndo ten
    me ŋţup ŋi nan ŋajoonani, woli naandi wa kamehna kak ţi bkow bi Farawuna kaji
    nawo bañaaŋ biki njakuŋ aji nawoo. »
