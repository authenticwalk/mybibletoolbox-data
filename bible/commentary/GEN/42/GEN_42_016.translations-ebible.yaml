  tam-TCV: உங்கள் இளைய சகோதரனை அழைத்துவர இப்பொழுது நீங்கள் உங்களில் ஒருவனை அனுப்பவேண்டும்;
    மற்றவர்கள் சிறையில் வைக்கப்படுவீர்கள், நீங்கள் சொன்னவை உண்மையோ எனப் பார்ப்பதற்கு
    உங்கள் வார்த்தைகள் இவ்வாறு சோதிக்கப்படும். இல்லாவிட்டால் பார்வோன் வாழ்வது நிச்சயம்போல
    நீங்கள் உளவாளிகள் என்பதும் நிச்சயமே!” என்றான்.
  ceb-ULB: Papaulia ang usa kaninyo ug ipakuha ang inyong igsoon. Magpabilin kamo
    sa bilanggoan, aron masulayan ang inyong gipamulong, kung aduna bay kamatuoran
    diha kaninyo.”
  mkn-mkn: Jadi bosong pili satu orang ko pi ame itu adi bungsu datang di sini. Yang
    laen, beta tahan. Beta mau lia bosong omong batúl, ko sonde. Kalo sonde, bosong
    memang batúl mata-mata.”
  nce-nce: So mago li lujume na sobobë keinebame nolujuwelëlëme. Sobo fli kalabusu
    lo mëta mana tafa elome. Na bo lowene nanëgelëme sobobë gali nëgali gali o sogëna
    gali. Sobo sogëna egelona na sobobë keinëba hana eglesulona, kwe bo melowene nëgelëme,
    sobo hwelutuwa hwi enëne. Bo nëgali gali hana nëgelëna kwe melëmane, bobë eso
    ho, Fero tëbo malëtanë.”
  pol-UBG: Wyślijcie jednego z was, aby przyprowadził waszego brata, a wy zostaniecie
    w więzieniu, aż wasze słowa się potwierdzą, czy mówicie prawdę. A jeśli nie, na
    życie faraona, jesteście szpiegami.
  agr-agr: Yamai atum ainajum anuiya makichik akupkatajum, yatsum ekeun utiti. Untsu
    tikich aidautigmek juwi achinkajum batsamsattajume, nuni dekajuattajime atumesh
    dekaskeash chichajum nunak. Untsu nunú dekaskechuitkuig, dekamin aidauwap tuu
    yujawa titatjime. ¡Junak dekas faraógka daajin tajai!” tau.
  kyc-kyc: Nakamba mendeme lanyala papale. Doloma iso anjaro kararaminyi dokopa nakamana
    pii kinyi panda kyambo lamipi lao makande pyuo kandaro. Mende ramo kandena. Perao
    mee karamo dokona nakamba maa palyuo kandala imilyamo doko lao lyakai soo gisarama.
  urd-GVU: ایک بھائی کو اُسے لانے کے لئے بھیج دو۔ باقی سب یہاں گرفتار رہیں گے۔ پھر
    پتا چلے گا کہ تمہاری باتیں سچ ہیں کہ نہیں۔ اگر نہیں تو فرعون کی حیات کی قَسم،
    اِس کا مطلب یہ ہو گا کہ تم جاسوس ہو۔“
  deu-1912: Sendet einen unter euch hin, der euren Bruder hole; ihr aber sollt gefangen
    sein. Also will ich prüfen eure Rede, ob ihr mit Wahrheit umgeht oder nicht. Denn
    wo nicht, so seid ihr, bei dem Leben Pharaos! Kundschafter.
  ntj-ntj: '@see-verse:GEN.042.015'
  row-row: Dadꞌi hei tengga atahori sa fo neu nala hei odꞌi muri ma ia nema. Ma hela
    hei ruma. Au ae ita hei oꞌola ma naa, tebꞌe do hokoꞌ. Mete ma hokoꞌ, hei memaꞌ
    mana maku-maꞌu.”
  kan-2017: ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಬರುವುದಕ್ಕೆ ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕಳುಹಿಸಿರಿ. ಅವನು ಬರುವವರೆಗೂ
    ನಿಮ್ಮನ್ನು ಸೆರೆಯಲ್ಲಿ ಇಡುತ್ತೇನೆ. ಹೀಗೆ ನಾನು ನಿಮ್ಮ ಮಾತುಗಳನ್ನು ಪರೀಕ್ಷಿಸಿ ನೀವು ಸತ್ಯವಂತರೋ
    ಅಲ್ಲವೋ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುತ್ತೇನೆ. ನಿಮ್ಮ ತಮ್ಮನು ಬಾರದೆ ಹೋದರೆ ಫರೋಹನ ಜೀವದಾಣೆ ನೀವು ಗೂಢಚಾರರೇ”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Naludɨ hulaŋ mu dɨ abɨlaŋ uavɨla imanalu sijaŋ agadɨ vavem uami. Limu hɨhɨle
    namɨlaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ hɨnidalaŋ naludɨ ciaŋ agaŋ amɨŋ ua analɨ akua agadɨ
    hɨdɨlɨ igɨbalu uami. La naludɨ ciaŋ hɨdɨlɨ agadɨ igɨlɨŋ analɨ lɨci ha Isipɨ fɨli
    tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ ibi hɨvɨ viaŋ naludɨ amɨŋ abɨben uami. Namɨlaŋ
    hɨbɨ igalamalama hɨsɨŋ hulaŋ aba abɨben uami.
  tgo-tgo: Ghemina regha i njogha na ve vaŋguma. Taulaghɨna ghemi iya hu ronjoghana
    ne vohu yaku e thiyo tɨne, na wo thuwe thoŋgo lemi utuko i emunjoru. Thoŋgo nandere,
    Kiŋ Pero e idae, ghemi rakelakela.”
  yap-yap: Mol’oged bigimed nge yan i fek ngaray. Ma pi aromed ni bayi par e bay ni
    tay e matanag ni nge matanagiyrad nge yan i mada’ ko ngiyal’ ni bay nnang e tin
    riyul’. Ya fa’anra danga’, me ere rogon feni mich ni bay Farao nib fos, e aram
    feni riyul’ ni gimed e damit.”
  tet-tet: Emi musti boi hola emi naꞌin ida, nebee nia fila baa saka nola alin ikun
    nodi mai! Seluk sia haꞌu keti katoos baa neꞌe! Emikaan alin mai tiꞌan lai, foin
    haꞌu katene emi dale loos. Kalo lale, malorek tiꞌan emi neꞌe mai buka rai Mesir
    ain.”
  hlt-MCSB: Nangmih khuikah pakhat te tueih uh lamtah na mana te lo saeh. Nangmih
    ngawntah kang khoh uh vetih nangmih kah olka te na khuikah oltak la a om atah
    kan nuemnai pueng ni. Te pawt koinih Pharaoh kah a hingnah vanbangla nangmih he
    longyam ni,” a ti nah.
  mdy-ETH: ሃሢ ዒንሢዳፓ ፔቴ ዓኣዺ ዒንሢኮ ጌኤዛሢ ዔኪ ሙኮንጎ፤ ዒንሢ ኬኤዜ ባኮኮ ጎኑማ ዔርታንዳያ ሄላንዳኣና ሃንጎዋታ
    ዒንሢ ሃይካ ቱኡሲ ማርካ ዴዓንዳኔ፤ ዒንሢ ጌዔሢጉዴያ ማዒባኣያታቶ ጋዓንቴ ካኣቲ ሃይቆ! ጉቤሢ ዒንሢ ሙሪ ሙኬ ዓሲኬ» ጋዓዖ፥
  twi-ASANTE: Monsoma mo mu baako, na ɔnkɔfa mo kaakyire no mmra. Mede mo a moaka
    no nyinaa bɛgu afiase. Ɛno na ɛbɛma yɛahunu sɛ, mo asɛm a moreka no yɛ nokorɛ
    anaa ɛnyɛ nokorɛ. Sɛ ɛkɔba sɛ monni nuabarima kumaa a ɔyɛ mo kaakyire a, mmerɛ
    dodoɔ a Farao te ase yi, na ɛkyerɛ sɛ moyɛ akwansrafoɔ ampa!”
  bhl-bhl: '@see-verse:GEN.042.015'
  con-NTPO: Cuintsu fae'cco que'i'su japa i'ngaja. Faesundeccuja piccoyepa can'jen'faya'cho.
    Tsa'caen tsomba gi que'i ñoa'me su'chove atesuya. Que'i su'cho tansintssimbian'da
    qui a'tutsse ttattasundeccu. Nane faraón canse'choma atesupa gi tansintsse su.
  eng-WEBU: Send one of you, and let him get your brother, and you shall be bound,
    that your words may be tested, whether there is truth in you, or else by the life
    of Pharaoh surely you are spies.”
  bnp-bnp: Mu rudua tara ne mua ge vano ge tuli vilia e tarine mua. Mua lobo bara
    mu dili taro na bavi, ni gi toni a ngavane mua. Muholi hateka na rane Parao, mua
    e huriki a kasisi!”
  wal-wal: Intte yootiyoogee tuma gidiyoogaa paaccanau, intteppe issuwaa kiittite;
    i intte ishaa ekkidi yo; attidaageeti qasho keettan qashettishsheeta. Hegaa gidana
    xayikko, kawoi haiqqo; intte biittaa wochchiyaageeta” yaagiis.
  mgh-mgh: Munrume mmoca anrweele mwanhimenyu uyo vano akina vaa nhotthukiya. Commo
    phinhaleehu ucuwela wiira cinhimyenyu nnyo ciri citthu ceekhweeli atthuna cowoothiya.
    Cahikhaleke ceekhweeli, kinalupela mwancina na Farawoo wiira wanaahala ucuwanyaa
    wiira nyu khweeli nri atthu oohottela!
  acu-NT: Watska, nekasrum waitrutsuk takurmeka, atumnia kichik atumi yachii ekeri
    utiti. Antsu chikich ainautirmeka juni achikmau karsernum pujustatrume. Atum nekasrumeash
    waitrutsuk chichaaram nuka nekaami. Antsu waitruarmeka nuniangka nekasrum anangmatasrum
    uumkuram wekaarme tusan nekawaintjai. Faraónka naarijai nekasan tajarme, —tusa
    José ni yachii ainaun timiayi.
  spa-PDDPT: Envíen a uno de ustedes para que traiga a su hermano. Entre tanto, queden
    ustedes detenidos y sean comprobadas sus palabras, si hay verdad en ustedes, y
    si no, ¡vive Faraón, que son espías!
  gun-gun: 'Peẽ kuery regua peteĩ xee amondouka ''rã penderyvy reruarã. Ha''e rã peẽ
    kuery ma romboty ''rã aikuaa aguã anhetẽ pa pendeayvua. Ha''e rami e''ỹ rã Faraó
    rekove rupi aura vy aipoa''e: Oreyvy re peikuaa pota vy ae peju — he''i.'
  agu-BL: Or bin sbene'n jun tzixo'l tan ticy'le'n. Ma yi mas chocopon cyen pres,
    bantz kilol yi ko bintzinin mitalwok. Nin yi ko nk'e'tz bintzi yi mitalwok, axwok
    nintzun xk'ukwil tera'tz. Jun cu'n yol na walnin tzitetz, stzun Ẍep bantz.
  eng-PEV: Then Joseph said to his brothers, “This is how I am going to test you mob.
    One of you has to go back to your home country and get your youngest brother,
    then bring him back here. The rest of you mob have to stay here, and I will put
    you in jail. If your youngest brother comes here, then I will know that you told
    me the true story, and I will let you go free. But if he doesn’t come, then I
    will know that you are my enemies. I will be really sure, just like I’m really
    sure that Pharaoh is alive.”
  ilo-ULB: Mangibaonkayo iti maysa kadakayo ket mapanna alaen ti kabsatyo. Maibaludkayo
    tapno masubok dagiti imbagayo, no adda met laeng kinapudno kadakayo, ta no saan,
    isapatak iti nagan ti Faraon, awan duadua nga espiakayo.”
  kpg-kpg: Tangada e dahi i goodou e hana e laha mai a mee. Goodou ala i golo e noho
    i lala di hagaloohi gaa dae loo gi di tonu o godou helekai ga hagi aga goodou.
    Maa ga deeai, e donu be di king dela e mouli, gei goodou aalaa hua go digau halahala mee
    hagammuni.”
  uig-ARA: ئىنىڭلارنى ئېلىپ كەلگىلى بىرىڭلارنى ئەۋەتىڭلار، قالغانلىرىڭلار بولسا سولاپ
    قويۇلىسىلەر. بۇنىڭ بىلەن ئېيتقىنىڭلارنىڭ راست-يالغانلىقى ئىسپاتلىنىدۇ؛ بولمىسا،
    پىرەۋننىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، سىلەر جەزمەن جاسۇس! ــ دېدى.
  bsp-bsp: Nəsom wɛŋc konu wəkin pəkɔkɛrɛ wɛŋc konu wəkakɔ nəsak dɛkɛr mɔ. Kɔ nəna
    aŋɛ endesak nnɔ mɔ, dəbili andebɛr nu. Andemɔmən moloku monu, pacərɛ kɔ pəyɔnɛ
    kaŋce kɔ nəloku-ɛ. Kɔ pəyɔnɛ fɛ ti-ɛ, indɛrəmɛ nu tewe ta Firawona atɛn mes ŋɔ
    nəyɔnɛ!»
  bps-bps: Falohgu satu di gamu mulê, du nngén kenen, bay fbilanggùgu i dademe di
    gamu, kel i kgadègu ku glut i manyu. Ku là glut i manyu, mangu fagu di dagit i
    harì, gadègu kadang, gamu sa salu dini duenan, du neyeyu ku tan i gumlungay i
    banwemi, du fye fnisanyu.”
  mbs-mbs: Ipeolì ko se sebad kenyo amon mangay kandin, meneng kelebosowen ko se kedita
    te doma niyo lamig ketegahan ko aw benal se inikagi niyo. Aw kenà benal se inikagi
    niyo, yan ketegahan ko te dimini kaw amon megsimà kaw kenami.”
  tof-tof: Darrü pam zirrapónam yabükagab oya apadóm; e barrea sab tümün müótüdü koralo,
    kókó sab amkoman bóktana tübzile e ne pokobóka apóndakla, igósüm ka yabü amkoman
    nangunünümo. Koke ne nóma, ka parraoan ngidü amkoman poko bóktandóla kagó, e wa
    amkoman kómdam bain pamakla!”
  sus-sus: Wo mixi nde xɛɛ wo ya ma a xa sa fa wo xunya ra. Wo tan dɔnxɔɛe soma geeli
    nɛ. N fama wo xa wɔyɛnyi matode, n xa a kolon xa wo nɔndi falama, xa na mu Misira
    mangɛ xili ra, bɔxi rabɛnyie nan na wo ra.»
  pon-2006: Eri kumwail kadarowei emen kumwail rehn riamwail me tikitiko pwehn kahrehdo,
    a kumwail meteikan koaros pahn sensel met, mehlel en amwail koasoi kan lao pahn
    dierekda; ma kumwail sohte pahn lokaia mehlel, nin duwen Parao eh ieias, kumwail
    lipoahrok kei.”
  jae-jae: Asakiŋ amacnêm teŋ gebe êkôc lasimi êmêŋ ma amac ŋagêdô aŋgôŋ kapoacwalô
    acgom. Aê gabe jansaê amacnêm biŋ e jajala gebe amac lau biŋŋanôŋa me masi. Embe
    masi, go aê jasôm êtu Parao gêmoaŋa gebe kêmsecwaga amacgoc.”
  ksd-ksd: Avat a tulue tikai ta vavat. ma na agure tura i vavat, ma avat, ina vi
    vake avat, upi ina valar ot pa kavava tinata, ba i dovot ba pata; ona pata, ta
    ra nilaun kai Parao, avat a umana kilao.
  tur-YTC: Sizden birini gönderin de kardeşinizi getirsin. Sözlerinizin doğru olup
    olmadığı sınanacak ve geri kalanınız gözaltında tutulacak. Yoksa Firavun’un hayatı
    üzerine ant içerim ki, sizler kesinlikle casussunuz.”
  bel-N: Пашліце аднаго з вас, і няхай ён возьме брата вашага; а вы будзеце ўвязьнены.
    I выспрабуюцца словы вашыя, ці праўда ваша. А калі не, няхай жыве фараон! Вы —
    шпегі”.
  grc-BRENT: Ἀποστείλατε ἐξ ὑμῶν ἕνα, καὶ λάβετε τὸν ἀδελφὸν ὑμῶν· ὑμεῖς δὲ ἀπάχθητε
    ἕως τοῦ φανερὰ γενέσθαι τὰ ῥήματα ὑμῶν, εἰ ἀληθεύετε ἢ οὔ· εἰ δὲ μὴ, νὴ τὴν ὑγίειαν
    Φαραὼ, ἦ μὴν κατάσκοποί ἐστε.
  ind-AYT: Utuslah salah seorang dari kalian dan biarkan dia membawa adikmu, sementara
    yang lain tetap ditahan. Biarlah perkataanmu dapat dibuktikan, apakah ada kebenaran
    di dalamnya. Namun, jika tidak, demi hidup Firaun, kamu pasti adalah mata-mata.”
  lid-lid: Ado ari kala kandrei iy. Ado mari kameh ado, iri lau ta ndrokei kameh atondrok
    ado, ndra kasilahei labai, ado tiye sahou handru de bwe. Eme kabin in ndra loke
    kahis, iy ki tanan ado badeh lalou.”
  nya-nya: Tumizani mmodzi wa inu akamutenge mʼbale wanuyo ndipo ena nonsenu musungidwa
    mʼndende, kuti titsimikize ngati zimene mukunenazi ndi zoona. Apo ayi, pali Farao
    ndithu, inu ndinu akazitape!”
  hrv-hrv: Pošaljite jednoga između sebe da vam dovede brata, a vi ostali u zatvor!
    Tako ću iskušati vaše riječi i vidjeti je li u vas istina ili nije. Inače, tako
    mi faraona, vi ste uhode!”
  mps-mps: Tama dage te kalabuside e bidibadi, te dage me deli tagala palama, tama
    duga amanu sigi pelama, odasa asao. Tama tiyu, te dago sulama koneainu, te dagego
    po te mu po we, ma tibo po we, te eno koneaibao. Te dagego po tigidali te mu po
    menibaso da, eno koneama, te dage sa asai bidi dabe da po waibao. Eno mu po mu
    te Ferogo nogide obao,” wali.
  llg-llg: De, ei hele mala hataholi esa fo neu nala ei fadi mulianam ndia, neni ia
    mai. Feꞌe kala, au kena sala. Au nau ita ei kokolam ndia tetebes do taa. Mete
    ma taa, na, ei ia memak mana memete-mamaku kala.”
  tpi-tpi: Salim wanpela bilong yupela i go kisim liklik brata bilong yupela i kam.
    Na yupela ol arapela i mas i stap kalabus inap mipela i painimaut, tok bilong
    yupela i tru, o nogat. Sapos mipela i painimaut olsem ol tok bilong yupela i no
    tru, orait mi tok tru tumas long nem bilong king bilong Isip, yupela ol man bilong
    lukstil tasol.”
  dan-1931: Lad en af eder rejse hjem for at hente eders Broder, og imedens holdes
    I andre fangne; så vil det. vise sig, om eders Ord er Sandhed; og hvis ikke, så
    er I, så sandt Farao lever, Spejdere!”
  vie-OVCB: Một người trong các anh phải trở về đem em út đến, còn tất cả sẽ bị giam
    vào ngục. Ta sẽ kiểm chứng lời khai của các anh. Nếu nói dối, chắc hẳn các anh
    là gián điệp.”
  lbk-lbk: Ifaayo nan esang ken chakayo ay en mangala ken siya. Magkhwarchiyaan isna
    nan tapina engkhana ay matet-ewaan nan kinwaniyo. Tay mo ad-i, tet-ewa nan insapatak
    isnan ngachan nan ali ay chakayo et inmali kayo ay en-as-as.”
  guj-2017: તમે તમારામાંથી એકને મોકલો. તે તમારા ભાઈને લઈને અહીં આવે. તમને કેદમાં રાખવામાં
    આવશે. તમારી વાતની ખાતરી કરાશે કે તમે સાચું બોલો છો કે નહિ. હું તો ફારુનના સમ ખાઈને
    કહું છું કે તમે જાસૂસ જ છો.”
  byr-byr: '@see-verse:GEN.042.015'
  awx-awx: Ginu undä kalabusune pexawä, täpätutäkän ku ulapsä täkapsok. Tiwänä wamu
    hiyäkände yaying yangu natäpit. Tike wenä tiwänu, kingu käluk yiwixakge umande
    yänggat. Ginu wepdä apuke, nindutapningge apuying yang natäpit,” yang yänikut.
  pon-2006A: Eri kumwail kadarowei emen kumwail rehn riamwail me tikitiko pwehn kahrehdo,
    a kumwail meteikan koaros pahn sensel met, mehlel en amwail koasoi kan lao pahn
    dierekda; ma kumwail sohte pahn lokaia mehlel, nin duwen Parao eh ieias, kumwail
    lipoahrok kei.”
  por-BRBSL: Enviem um de vocês, e deixem-no pegar seu irmão, e ficarão presos, para
