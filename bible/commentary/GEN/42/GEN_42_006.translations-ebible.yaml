verse: GEN.042.006
translations:
  mal-C: യോസേഫ് ദേശത്തുള്ള ജനങ്ങൾക്കെല്ലാവർക്കും ധാന്യം വിൽക്കുന്ന ദേശാധിപതി ആയിരുന്നു.
    അതുകൊണ്ട്, യോസേഫിന്റെ സഹോദരന്മാർ വന്നപ്പോൾ അവർ അദ്ദേഹത്തെ സാഷ്ടാംഗം നമസ്കരിച്ചു.
  deu-TKW: Und Joseph, der da Machthaber war im Lande, der verkaufte aller Welt Getreide.
    Als nun die Brüder Josephs hereinkamen und sich bis auf den Boden vor ihm verneigten,
  lin-lin: Jozefi azalaki moyangeli ya mokili. Ye nde azalaki koteka ble epai ya bato
    na ye nyonso. Bongo tango bandeko ya Jozefi bakomaki, bagumbamaki liboso na ye
    mpe bakitisaki mito na se.
  cbr-NT: Usaia 'imainun ka José ax Egipto menu 'apu 'ain, unikama trigo maruti anëkë
    'iakëxa. Usa 'ixun ka axa trigo marui bëtsi menuax kuankë unikama anu kuania trigo
    maruakëxa. Marukëbëbi ka aín xukë́n kamaxribi ami bëbai nirakëti aín bëmánanën
    me tikai rantinpuruni tsóbuakëxa.
  eng-LSV: and Joseph is the ruler over the land, he who is selling to all the people
    of the land, and Joseph’s brothers come and bow themselves to him—face to the
    earth.
  bmu-bmu: Angetmö, Josefnöŋ Ijipt kantrigö azi kembuŋini tata malök. Yaŋön wit padi
    mi könagesöŋi pakpak yeŋön bohonŋi memegöra aliga yaŋgöreŋ kaŋgota malget. Miaŋgöra
    daturupŋan kageri, yeŋön kaŋgota miaŋgöreŋök yaŋgö wösöŋe simin köla gölmenöŋ
    bamgöget.
  eng-GNV: 'Now Ioseph was gouerner of the land, who solde to all the people of the
    lande: then Iosephs brethren came, and bowed their face to the groud before him.'
  eng-WEBSTER: 'And Joseph was the governor over the land, and he it was that sold
    to all the people of the land: and Joseph''s brethren came, and bowed themselves
    before him with their faces to the earth.'
  nhw-BL: Huan José eliyaya gobernador ipan tlali Egipto huan yaya catli quinnemaquiltiyaya
    trigo nochi masehualme catli ajsiyayaj tlen campa hueli tlalme. Huan quema iicnihua
    José monextijque iixpa, motlancuaquetzque huan mohuijtzonque tlalchi quen momatque
    tlatlepanitaj.
  swh-ONEN: Wakati huo Yosefu alikuwa mtawala wa nchi ya Misri, naye alikuwa ndiye
    aliwauzia watu wote nafaka. Kwa hiyo wakati ndugu zake Yosefu walipofika, wakamsujudia
    hadi nyuso zao zikagusa ardhi.
  bba-bba: Sɑɑ ye sɔɔ, Yosɛfuwɑ u Eɡibitin tem kpɑrɑmɔ. Wiyɑ u tem min tɔmbu dĩɑnu
    dɔrɑsiɑmɔ. Ye win mɑɑ be, bɑ turɑ mi, bɑ nùn yiirɑ bɑ wiru tem ɡirɑri.
  eng-KJVCPB: 'And Joseph was the governor over the land, and he it was that sold
    to all the people of the land: and Joseph’s brethren came, and bowed down themselves
    before him with their faces to the earth.'
  cpy-cpy: Riitaki José eewatakaantzirori nampitsiki, riitaki pimantziniriri owanawontsi
    atziripaeni poñaayitachari otsipaki kepatsi. Ikanta rareeteeyakani rirentzipaeni
    ijeekakira rirori, rotziwerowashitapaakari roeyooperotanaka kepatsiki.
  mpx-mpx: He sauga o elana Yosepa iya i tologugui bwabwatana panuwa Itipita, ge iya
    witi i palipali gamagalau elal bolo hi neem panuwa gegewena elal. Inoke sauga
    talinau hi na hi vin elana, hi kululu elana maniniliya i loek bilibiliya.
  wbp-wbp: Kujalu yapa yinya-patu yukajarra Yijipi-kirra, Jajupulpa-jana wiri nyinaja
    yapa panukuju yinyarlaju. Jali-manulpa-jana ngurlu. Jajupuku papardi-nyanu-patulurla
    yanurnu nyanunguku. Kulalu milya-pungu nyanunguju nyanungurrakupurdangka kukurnu.
    Parntarrijalurla nyanungukuju. Jajupurlu-jana milya-pungu, kula-jana yimi-ngarrurnu
    ngana nyanunguju. Manngu-nyangu yangka jukurrpa kuja jukurr-manu nyurru-wiyi kujalurla
    papardi-nyanu-patu manu ngati-nyanu manu kirda-nyanu parntarrija nyanunguku. Ngula-jana
    kulu wangkaja, “Nyarrpara-ngurlunkulu yanurnu?” Yalu-manulu, “Yanurnurnalu Kanana-ngurlu
    miyi maninjaku.” Jajupu-jana wangkaja, “Lawa, kula kujaju junga! Nyurrurlankulu
    ngari yanurnu yungunkulu-nganpa nyanyi marda pirrjirdi marda rampaku. Kajinkili-nganpa
    manngu-nyanyi nganimpa nganta rampaku, ngulaju kajikankulu-nganpa kululku jangkardu
    yanirni!”
  luo-luo: To Josef ma jatend pinyno ema ji moa e pinje duto ne biro rundo kuome.
    Kuom mano, kane owete Josef ochopo, negikulore ne Josef nyaka e lowo.
  meu-meu: Iosef na tano idoinai lohiana, taunabunai taunimanima iboudiai ia dekena
    ela, uit e hoia. Iosef kakana danu ia dekena ela, ia vairanai e goru diho.
  npi-ULB: योसेफ मिश्रका अधिपति थिए । तिनले देशका सबै मानिसलाई अनाज बेच्थे । योसेफका
    दाजुहरू आए, र तिनीहरूले भुइँसम्मै निहुरेर तिनलाई ढोग गरे ।
  yor-yor: Nísinsin yìí, Josẹfu ni alábojútó fún gbogbo ilẹ̀ Ejibiti, òun sì ni ó
    ń bojútó ọkà títà fún gbogbo ènìyàn ìlú náà. Nítorí náà nígbà tí àwọn arákùnrin
    Josẹfu dé, wọ́n tẹríba, wọ́n sì foríbalẹ̀ fún Josẹfu.
  emp-NTPO: Maʌ̃ne Josera Egipto druad̶e dji droma basía. Idjiabʌrʌ jũma druazabemarãa
    trigora nẽdobuebadjia. Mãwã b̶ʌd̶e Jose djabarãra jũẽsid̶aa. Jũẽnaped̶a Jose quĩrãpita
    wayaad̶eba egorod̶e b̶arru copanesid̶aa.
  ind-ind: Pada waktu itu, Yusuf adalah pejabat tertinggi di Mesir dan dialah yang
    berkuasa untuk menjual gandum kepada seluruh rakyat negeri. Karena itu, kakak-kakak
    Yusuf datang dan bersujud untuk menghormatinya.
  pes-OPCB: چون یوسف حاکم مصر و مسئول فروش غله بود، برادرانش نزد او رفته در برابرش
    به خاک افتادند.
  ssx-ssx: Mo Idiepi kenkena꞉ kapomani handeteke hayeke some Diosepema꞉ta꞉ mo kenke
    honiki wanda꞉hali paeyao pa꞉ta꞉ widi tapatiki piekeme. Koto ekina꞉ mo ipika꞉ hameke
    tonuma꞉ta꞉ Diosepe pa꞉ta꞉ leke popeleke oni kenkena꞉ wataaso haena꞉ a꞉pa panda꞉
    puniaemekeme.
  lcm-lcm: Au, Iosep, using kapo ainoinoai i Aigipto, nia katapo asesel ta kon si
    ri vap aongos i rina ang. Asukang a keve tasina kimela soturungai singina, vangang
    iria ane nei roe.
  aer-aer: Tyerrtye itne Egypt-eke-arteke irreke, Joseph akenhe tyerrtye yanhe-arenye
    areyeke akngerrepate-arle aneke. Re itneke annge areye maneke anthetyame. Nhenge
    kake Joseph-kenhe areye anteme apetyewarreke renhe aretyeke itne kake akweke itnekenhe
    alhengke-aretyakenhe aneke. Itne ikwere akaperte kwene-irreke. Joseph-ele itnenhe
    itelareke, kenhe re akenhe itneke ilelhetyakenhe-arle aneke angwenhe-arle re aneke.
    Re itelareke arrule-arle re altyerre areke-akerte kake ikwerenhe areye aremele,
    meye uthene akngeye uthene-arlke-arle ikwere artepe arrernelheke. Re ahele-ahele
    itneke angkeke, “Nthenhenge-ame arrantherre apetyeke?” Itne ikwere angkirtneke,
    “Anwerne-arle apmere Canaan-enge-arle apetyeke merne inetyeke.” Joseph-ele itneke
    ileke, “Arrangkwe, yanhe-arle arratye anetyakenhe-arle, arrantherre ularele-arle
    apetyeke anwernenhe aretyeke anwerne apeke-arle iltyelaye irremeke lterrke apeke-arle
    anwerne anemeke arrantherre apeke anwernenhe alyepe-alyepe aremele kele arrantherre
    anwernenhe atwetyeke apetyemele!”
  tgl-ULB: Ngayon si Jose ang gobernador sa buong lupain. Siya ang nagbebenta sa lahat
    ng tao sa lupain. Dumating ang mga lalaking kapatid ni Jose at nagpatirapa sila
    sa kanyang harapan.
  nop-nop: Yosep adi Isip kwet diniŋ kadoko me wapum hatiŋila kwetkwet me nanaŋe tuwaneene
    bulune nanaŋe yembuune kibikooŋ muneeŋ miŋgiŋ. Unduŋ tulune daliyedibo busuwaŋ
    duwookeneeŋ namandahik kwet foloŋ tubuwopmoobut timiŋgiŋ.
  kca-kca: Иосиф пӑ щи мўвән мет ун кущайа пŏнман ус; мўвән уԓты мира ԋаԋ ԓат ԓўв
    щи тыныйәс. Иосиф йайԓаԓ йŏхәтсәт пӑ ԓўв йэԓпеԓән мўв унты, ŏх пŏнман, иԓ ԋўрсәт.
  cbu-NT: Anpursha, Osiy kurakamuna; Ijiptoo tsap ashchiri ksutarangiya. Tsapurunashuch
    tputs arapcheewtaa taarusin, Osiyash kusta kusta ashirangsin, Osiysha katungtsee
    tupaxanxat tupaxanxat ashirangiya. Ashirucha, Osiysha zoonll kuseersin, Osiyaa
    tasaseersin, kurakaa ungirtaksin, tutunllta, timuchta, ashiranganaya.
  hui-hui: Horo ogoningi Yosebe ibu gabumane haru haga haguane heagola agali dindi
    tara taraha howa Iyibi dindi widi yolo bule pialu ti Yosebe hearia ibiyadagua
    ibu hamene biaru tibi widi yolo bule ibalu ibu heagoria ge duli hanga howa wanakuime
    dindi ela halu Yosebenaga geha bulu paliai hene.
  wrs-wrs: '@see-verse:GEN.042.005'
  jao-jao: Baji angula barra ka-arri Jujiba, nyungku-ja ki-awarala Yijiba, yiwa barra
    ka-arri wirdiwalangu ngulakari yilaa ki-king. Yiwa barra, Jujiba, kilu-jilimanthaninya
    ma-ngarra alunga liyi-wuluwu liyi-nganjiyu wiji. Ngulakari barra kalu-rilirri
    li-ja likili-baba. Kalu-wingka barra yilalu, kulu kala-nba wajkaliya mududu yilalu,
    nganinya narnu-yuwa narnalunga liyi-Juwu.
  mya-mya: အီ​ဂျစ်​ပြည်​ဘု​ရင်​ခံ​ဖြစ်​သူ​ယော​သပ်​သည် အ​ပြည် ပြည်​မှ​စ​ပါး​ဝယ်​လာ​သော​သူ​တို့​အား​စပါး​ရောင်း
    ချ​လျက်​ရှိ​၏။ ယော​သပ်​၏​အစ်​ကို​တို့​သည်​လည်း ရောက်​ရှိ​လာ​ကြ​၍​ယော​သပ်​၏​ရှေ့​မှောက်​တွင်
    ပျပ်​ဝပ်​ကြ​လေ​၏။-
  cbi-NTPO: Joséya juntsa tusha uñi ju' mitya, tiba fikenuu jumula ya tene naajulanu
    bain ai'mu jumi. Tsenñu ya' naatalala ya' ajuusha dejitu, yala' llashkapa tusha
    tyuikanbera waike' keewaala.
  bod-N: དུས་དེར་ཨེ་ཅིབ་ཀྱི་ཡུལ་ཐམས་ཅད་སྐྱོང་མཁན་ནི་ཡོ་སེབ་ཡིན༌ལ། ཡུལ་སོ་སོའི་མི་རྣམས་ལ་འབྲུ་རིགས་འཚོང་མཁན་ཡང་ཡོ་སེབ༌ཡིན།
    ཡོ་སེབ་ཀྱི་གཅེན་པོ་རྣམས་ཀྱང་ཡོང་སྟེ་པུས་མོ་སར་བཙུགས་ནས་ཁོང་ལ་ཕྱག་བཙལ་བ༌དང༌།
  wsk-wsk: Se Joseph mu aitak Egypt nunga governor ko bagakaso, se sor mu ko kariimet
    nukote na inang diakasan. Se tom Joseph ko launari tai arataman, mu nuna nu koma
    dugu te nubugura kulukurman ale nongoma ali ningi kaparam.
  kkl-kkl: Kwaneng roti mog so'o ni ane kamna tol alamekpa, tarelamsiognena Yusup.
    Mog so'o Mesir saelbamogpa, eldo yabo yaekti, sikinipsae Yusup whingag yabu sanukto
    pulingkina kibek.
  sna-sna: Zvino Josefa akanga ari mubati wenyika; ndiye aitengesa zviyo kuvanhu vayo
    vose. Saka madzikoma aJosefa akati asvika, vakakotamira pasi kwaari nezviso zvavo.
  spa-BLM: José era el gobernador de la tierra. Era él quien vendía a todo el pueblo
    de la tierra. Vinieron los hermanos de José y se inclinaron ante él con el rostro
    hacia la tierra.
  beu-beu: Uanguveng angu, Yusup ba Masir mi gubernur iila. Base kalo nehe taang-taang
    mi hoa hula aara-gandum beli se, Yusup ba aabalit metma mainang. Angu ebele, Yusup
    ekaku ang naung hoa aing harak muse, ini Yusup apangaadang mi kuku muding, bot
    tout iapang hela meke mi aing haromat.
  cac-cac: A vin̈aj José yajal yaj d'a yol yic Egipto chi', a vin̈ tz'ac'anelta ixim
    trigo d'a eb' manvajum sc'och chi'. Ayic ix c'och eb' yuc'tac vin̈ chi' d'a yichan̈,
    ix em n̈ojjab' eb' vin̈ d'a sat luum.
  swh-ULB: Basi Yusufu alikuwa mtawala juu ya nchi. Ndiye aliyekuwa akiwauzia watu
    wote wa nchi. Ndugu zake Yusufu wakaja na kumwinamia na nyuso zao hata chini.
  bel-bel: 'А Язэп быў правадырам у зямлі той: ён і прадаваў хлеб усяму народу зямлі.
    Браты Язэпа прыйшлі і пакланіліся яму тварам да зямлі.'
  wed-wed: Joseph i vibada ḡaeḡaena au Egypt ma tauna lam i gimagimarei dobu anatapui
    ravai awari. Varevareina i ḡetai ma Joseph au naona i mae-ḡaira au doa ma i raudune.
  deu-ELBBK: Und Joseph, er war der Gebieter über das Land, er verkaufte das Getreide
    allem Volk des Landes. Und die Brüder Josephs kamen und beugten sich vor ihm nieder,
    mit dem Gesicht zur Erde.
  mbb-OT: Ne iyan si Jose gubirnedur te tivuuk he ǥinhedian te Ehipto, iyan sikandin
    ebelegyà te egkeenen diyà te tivuuk he menge meǥinged dutun. Ne zutun te kebpekeuma
    te menge kakey zin, midluhud dan diyà te etuvangan ni Jose he iyan kedtahud dan.
  msc-msc: Wo ka a tɛrɛn, Yusufu ye jamana kuntiiya la Misiran. Ale le tɛrɛ suman
    sanna mɔɔ bɛɛ ma. Wo le ka a kɛ, a kɔrɔcɛilu nara Yusufu ma, ka alu majii a kɔrɔ,
    ka alu kun majii.
  mal-2015: യോസേഫ് ദേശത്തിന്നു അധിപതിയായിരുന്നു; അവൻ തന്നേ ആയിരുന്നു ദേശത്തിലെ സകല
    ജനങ്ങൾക്കും ധാന്യം വിറ്റതു; യോസേഫിന്റെ സഹോദരന്മാരും വന്നു അവനെ സാഷ്ടാംഗം നമസ്കരിച്ചു.
  tuo-NT: José Egipto diꞌtapʉre dutigʉ nicʉ niwĩ. Cʉ̃ta nipeꞌtirocjãrã masãrẽ topʉ
    etarãrẽ trigo duagʉ nicʉ niwĩ. Cʉ̃ maꞌmisʉmʉa cʉ̃ tiropʉ etarã, añudutirã ejanʉꞌcã,
    nucũcãpʉ paamuꞌrĩqueꞌacãrã niwã.
  gup-gup: Kaluk Joseph wohrnawohrnani kore kubolkwarlah Egypt, dja nungka wanjh mimweykani
    bedberre bininj rowk. Wanjh kunu bu Joseph nuye birridangerrinj birribebmeng,
    birrimarneboddanj kanjdji birrirorrenani.
  met-met: Tauna, Yosep wa gabana mana Isip, lipua sina wit na Isip longgalo. Binabu,
    bungina Yosep sabangandi disok, digung kiding tuxundi dituru mari titia.
  gvs-gvs: Ego kina Iyosepayana da Itipita adi tolovina. Ame tauyana tomota liliudi
    adi witi ana tokaigimona. E tuwowonao sima tauyana matana goi aedi sivatugúyala
    sikanakabobo.
  rmc-rmc: O Jozef sas spravcas upral o Egipt a ov bikenelas o zrnos savore manušenge
    pal caľi phuv. Sar avle ke leste leskre phrala, banďile anglal leste dži pre phuv.
  nlg-nlg: Mi tana lei bongi rakiri a Joseph te haba pungisia Egypt talighu (te governor),
    me logho maanana na hunuluani na lei koni/vanga. Keri ke, na lei hoghona tara
    mai poghotao tana matana.
  dgr-DOGNT: Ekò k'e Joseph Egypt nèk'e gha k'àowo elı̨ t'à dǫ hazǫǫ̀ ts'ǫ̀ tł'olà
    weghǫ nàedì. Eyıt'à Joseph wı̨ı̨de eyı nègı̨ı̨de ekò gınì dèè xèedì ts'ǫ̀ gıts'ǫ̀
    nàgòı̨hgè.
  pes-OPV: و یوسف حاکم ولایت بود، و خود به همه اهل زمین غله می‌فروخت. و برادران یوسف
    آمده، رو به زمین نهاده، او را سجده کردند.
  ron-1924: Иосиф ера май-маре ын царэ; ел виндя грыу ла тот попорул дин царэ. Фраций
    луй Иосиф ау венит ши с-ау арункат ку фаца ла пэмынт ынаинтя луй.
  aui-aui: Wasina bi Jousep, Ijipt iyibadeni na raghanine, wawaya biiyadi wit iyigimona
    kuburina tupane. Na raghanina warewaresina siverakanibu na sipepeteni da mayiyidi
    siyowogha dobodobove.
  ben-OBCV: যোষেফ ছিলেন সেদেশের সেই শাসনকর্তা, যিনি সেখানকার সব প্রজার কাছে খাদ্যশস্য
    বিক্রি করছিলেন। অতএব যোষেফের দাদারা যখন সেখানে পৌঁছালেন, তাঁরা মাটিতে মাথা নত
    করে তাঁকে প্রণাম করলেন।
  lex-lex: Ler de de Yusup ntorn oleka Firaun limni walli malganna la'a noha Mesir.
    E' mak ka'olu metam la noha re mniotni. Pede la'pa Yusup hyalli rmai, rla rwaltior
    la e gaini ralamni na'nama ruh' idma-rrama lia'ara.
  rgu-rgu: Tepoꞌ ria, Yusuf dadi neuꞌ maneꞌ a lima boa ona na nai Masir so. Maneniko
    lahenda reme basa mamanaꞌ ara mai fo asa hade, sona Yusuf riꞌ seꞌo fee si. Huu
    ria na, fai fo aꞌa nara losa, ara reu sundaꞌ undulaka nara, fee hada-horomata
    neuꞌ ana, losaꞌ mata-idu nara neta dae a.
  som-som: Yuusufna wuxuu ahaa taliyihii dalka, isaguna wuxuu ahaa kii wax ka iibin
    jiray dadka dalka oo dhan. Markaasay Yuusuf walaalihiis u yimaadeen isagii, oo
    intay u wada sujuudeen ayay wejiga dhulka wada saareen.
  lat-VUC: Et Joseph erat princeps in terra Ægypti, atque ad ejus nutum frumenta populis
    vendebantur. Cumque adorassent eum fratres sui,
  aoi-aoi: Akini-yada ngawa eneja Jawijibe-ka nakina nubungkawa Yijiba-manja adinakba.
    Umba aburraja wurrababurne-ka warnumamalya nawurraki-likenumurra ababurna-langwa
    angalya yenjerrikina enuwa-wa, kajungwa warniku-beyindi-yada aninga. Aburrajukwaba
    ngawa ena-langwa wurrarrkwurrkuwena na-likenuma wurrakina yenjerrikina enuwa-wa
    akwa namurndak-abuluwendijeyinuma enuwa-manja nuw-engmudirruwajungwunuma warnumukwurra
    ajiringka-manja. Namurndak-abuluwendijeyinu-manja wurrakina, nenu-wilyakajuwama
    nakinu-wa warningma wurrakina narume-ka nakina numikbiyiya nilyengma.
  eng-ASVBT: And Joseph was the governor over the land; he it was that sold to all
    the people of the land. And Joseph’s brethren came, and bowed down themselves
    to him with their faces to the earth.
  mna-mna: Mi indeeŋe tana na, Yosep ikamam peeze pa toono ki Aikuptu. Tabe zin karkari
    boozomen ta timar Aikuptu be tiŋgiimi kan kini na, tilala kini. Tana Yosep toono
    bizin timar, to zin tomini tila ma tipet kini, mi tilek kumbun pini.
  ita-1885: Or Giuseppe, ch'era rettor del paese, vendeva il grano a ciascun popolo
    della terra. I fratelli di Giuseppe adunque, essendo giunti, s'inchinarono a lui,
    con la faccia verso terra.
  eng-LXXUP: And Joseph was ruler of the land; he sold to all the people of the land.
    And the brethren of Joseph, having come, did reverence to him, bowing with the
    face to the ground.
  eng-ULB: Now Joseph was the governor over the land. He was the one who sold to all
    the people of the land. Joseph's brothers came and bowed down to him with their
    faces to the ground.
  spa-VBL: José era el gobernador del país y vendía grano a todo el pueblo de allí.
    Los hermanos de José fueron a él y se inclinaron ante él con el rostro en tierra.
  fra-_FOB: Or, c'était Joseph qui commandait dans le pays, c'était lui qui vendait
    le blé à tout le peuple du pays. Les frères de Joseph vinrent donc et se prosternèrent
    devant lui, la face contre terre.
  mal-mal: യോസേഫ് ദേശത്തിന് അധിപതിയായിരുന്നു; അവൻ തന്നെയായിരുന്നു ദേശത്തിലെ സകല ജനങ്ങൾക്കും
    ധാന്യം വിറ്റത്; യോസേഫിന്റെ സഹോദരന്മാരും വന്ന് അവനെ സാഷ്ടാംഗം നമസ്കരിച്ചു.
  urd-GVR: Yūsuf Misr ke hākim kī haisiyat se logoṅ ko anāj bechtā thā, is lie us
    ke bhāī ā kar us ke sāmne muṅh ke bal jhuk gae.
  suz-BL: मिनु योसेफ सरकार ङा ठेयब मुर दुम्‍शा, रागी नेल्‍ल ङा मुर आन कली अन्‍न लेयपदा
    बाक्‍त। योसेफ आ लोक्‍बपुकी जाक्‍शा, योसेफ आ ङोंइती खुम्‍की पा बाप्‍शा, सेउ पामे
    बाक्‍त।
  ita-1927: Or Giuseppe era colui che comandava nel paese; era lui che vendeva il
    grano a tutta la gente del paese; e i fratelli di Giuseppe vennero, e si prostrarono
    dinanzi a lui con la faccia a terra.
  ckb-ckb: یوسف خۆی دەسەڵاتداری خاکی میسر بوو، هەر خۆشی گەنمی بە هەموو گەل دەفرۆشت.
    بۆیە کاتێک براکانی یوسف گەیشتنە میسر، کڕنۆشیان بۆ برد و سەریان خستە سەر زەوی.
  eng-BBE: Now Joseph was ruler over all the land, and it was he who gave out the
    grain to all the people of the land; and Joseph's brothers came before him and
    went down on their faces to the earth.
  crx-NTPO: '''Et Joseph nyo usda-un dulcho whe bumoodih unli. ''En za ndi lhes mai''
    ye ''ooket keyoh whudune''ne ts''un. ''Et Joseph bulhutsinke whusahandil ''ink''ez
    hibut soo yooyo cho yo ''uhuntutsulh ''ankw''us yun nonut''a whe.'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ದೇಶದ ಮೇಲೆಲ್ಲಾ ಅಧಿಪತಿಯಾಗಿದ್ದನು. ದೇಶದ ಜನರಿಗೆಲ್ಲಾ ಧಾನ್ಯವನ್ನು ಮಾರುವವನು
    ಅವನೇ ಆಗಿದ್ದನು. ಹೀಗಿರಲಾಗಿ ಯೋಸೇಫನ ಸಹೋದರರು ಬಂದು, ತಮ್ಮ ಮುಖಗಳನ್ನು ನೆಲದ ಮಟ್ಟಿಗೂ ತಗ್ಗಿಸಿ
    ಅವನಿಗೆ ಅಡ್ಡಬಿದ್ದರು.
  bbb-bbb: Ro maza ije e Josofu fu e ireobo rena aesakae Ijifiti samuamo ijadufuo
    fure kumune ije riena e boeje ijiebuo fuaeveno. Ijadufuo uviarafa ije bune vakuma
    gamia usiaena va Josofu fino ijia usiaena uri nidua fuone ijia atogesana kurituakafae.
  tam-2017: யோசேப்பு அந்த தேசத்திற்கு அதிபதியாயிருந்து, தேசத்தின் மக்கள் அனைவருக்கும்
    தானியத்தை விற்றான். யோசேப்பின் சகோதரர்கள் வந்து, முகங்குப்புறத் தரையிலே விழுந்து
    அவனை வணங்கினார்கள்.
  spa-RV-1909: 'Y José era el señor de la tierra, que vendía á todo el pueblo de la
    tierra: y llegaron los hermanos de José, é inclináronse á él rostro por tierra.'
  ron-BTF: Şi Iosif era guvernatorul peste ţară şi el era cel ce vindea la toţi oamenii
    din ţară; şi fraţii lui Iosif au venit şi s-au prosternat înaintea lui cu feţele
    lor la pământ.
  eng-WEBP: Joseph was the governor over the land. It was he who sold to all the people
    of the land. Joseph’s brothers came, and bowed themselves down to him with their
    faces to the earth.
  eng-FBV: Joseph was the governor of the country and he sold grain to all the people
    there. So Joseph's brothers went to him, and bowed low before him with their faces
    to the ground.
  nld-1939: Josef, die toen het land bestuurde, verkocht persoonlijk aan al de volken
    der aarde. Ook de broers van Josef gingen dus naar hem toe, en bogen zich voor
    hem ter aarde neer.
  nch-BL: Huan José eliyaya gobernador ipan tali Egipto huan yaya cati quinnamaquiltiyaya
    trigo nochi masehualme cati ajsiyayaj ten campa hueli talme. Huan quema iicnihua
    José monextijque iixpa, motancuaquetzque huan mohuijtzonque talchi quej momatque
    tatepanitaj.
  tfr-NTPO: José, e Egipto sopga uunkong kägäyo, shäng dl̈i l̈i soynega bakoe. E kjĩshko
    ga ba shjiyga öötong l̈öng ba zl̈ong ga kjök tono, kjujono bokdo kjl̈ay kl̈ung
    go.
  vie-1934: Vả, lúc nầy, chính Giô-sép cai trị trong nước, và bán lúa cho cả dân bản
    xứ. Các anh Giô-sép bèn đến, sấp mình xuống trước mặt người.
  hin-CV: योसेफ़ मिस्र देश के प्रशासक थे. वही पूरे राष्ट्र को अन्‍न बेचते थे. योसेफ़
    के भाई वहां पहुंचे और उनको प्रणाम किया और उनका मुह ज़मीन की ओर था.
  eng-OURB: Joseph [May he add] was the governor over the land. It was he who sold
    to all the people of the land. Joseph [May he add]’s brothers came, and bowed
    themselves down to him with their faces to the earth.
  spa-BES: Y José era señor de toda la tierra, y fue él quien vendía el grano entre
    toda la gente de la tierra; y los hermanos de José vinieron delante de él y se
    postraron sobre sus rostros a la tierra.
  tdx-tdx: Toe nimpifehe i taney t’Iosefe, mpandetak’ amy ze fonga ondati’ i taney.
    Le nimb’eo o rahalahi’ Iose­feo nibaboke an-tane aolo’e eo.
  vid-vid: Mhela awo Yusufu nayali ndo chilongozi ako Misili. Heye ndo yawele na ludali
    lwa kuwaguzila wanhu chilyo. Wakulugwe nawoya kumwinamila mbaka hali magulu ga
    Yusufu kwa kufugama.
  pwg-pwg: Ma tuna maranai na Josepa na bada ghamana Egypt kamonai ma tuna vavai ivivi
    gimara wawaya kurisi. Vaghina ma varevaresina inekiibau kurina da irunomei, maghighisi
    ku dowa.
  eng-OKE: And Joseph, who was ruler over the land, was he who sold the corn to all
    the people of the earth. And the brothers of Joseph came, and bowed before him
    with their faces upon the ground.
  tha-KJV: ฝ่ายโยเซฟเป็นผู้สำเร็จราชการแผ่นดิน ท่านเป็นผู้​ที่​ขายข้าวให้​แก่​บรรดาประชาชนแห่งแผ่นดิน
    พวกพี่ชายของโยเซฟก็มากราบไหว้​ท่าน ก้มหน้าลงถึ​งด​ิน
  por-BR-2018: 'E José era o senhor da terra, que vendia a todo o povo da terra: e
    chegaram os irmãos de José, e inclinaram-se a ele rosto por terra.'
  bco-bco: Ho꞉len a꞉namio꞉ Yosa꞉b e Isib amio꞉ gamani misa꞉ iliki, Isib kaluka꞉isale
    ma꞉no꞉lo꞉ dia꞉yab o꞉mo꞉lo꞉ kililia꞉seno꞉ e ko꞉lo꞉ dofo꞉len. A꞉la꞉fo꞉ko꞉lo꞉ Yosa꞉ba꞉
    ao iyo꞉ elo꞉wa fa꞉la꞉dowakiyo꞉, iyo꞉ Yosa꞉ba꞉ milifa gulalu siliki misa꞉fu ali.
  deu-ELO: Und Joseph, er war der Gebieter über das Land, er verkaufte das Getreide
    allem Volke des Landes. Und die Brüder Josephs kamen und beugten sich vor ihm
    nieder, mit dem Antlitz zur Erde.
  ktm-ktm: Yosep, kah Gavena odo Isip, eri sa ndramat odo lokpoi ndre mandra-an helenesihsih
    song odo hun iy. Ile pe su tinton Yosep hala pe hopo ruru ile tadan uu pe mbruli'
    su iltu-uw ndre poi.
  caa-caa: Pues tama e tiempo era e José warix acꞌotori tama e lugar Egipto, y jax
    jaxir xeꞌ war uchoni e trigo taca tunor e gente xeꞌ war acꞌotoyobꞌ tama inteꞌ
    inteꞌ lugar. Y conda cꞌotoyobꞌ usacunobꞌ tut jaxir, cotuanobꞌ este que utacbꞌu
    ut ujorobꞌ tut e rum.
  eng-WYC-2018: And Joseph was the prince of Egypt, and at his will wheats were sold
    to [the] peoples. And when his brethren had worshipped him, (And Joseph was the
    prince, or the ruler, of Egypt, and at his will corn, or grain, was sold to people
    from all the lands. And so when his brothers had bowed before him,)
  epo-epo: Kaj Jozef estis la estro super la lando, kaj li estis la vendanto de la
    greno por la tuta popolo de la lando. Kaj la fratoj de Jozef venis kaj kliniĝis
    al li vizaĝaltere.
  uig-PIN: Yüsüp zeminning waliysi bolup, yurtning barliⱪ hǝlⱪigǝ axliⱪ setip bǝrgüqi
    xu idi. Yüsüpning akiliri kelip uning aldida yüzlirini yǝrgǝ tǝgküzüp tǝzim ⱪildi.
  beo-beo: 'Yousefe, Idibidi ouligisu hina dunu, da osobo bagade fifi asi gala dunu
    huluane ilima gagoma bidi lalu. Amaiba:le, Yousefe yolalali da ema misini, ilia
    odagi osoboa digimusa: begudui.'
  tpi-OTNT: Josep em i stap namba wan gavman bilong Isip, na ol man bilong olgeta
    hap i save go long em na baim wit. Na taim ol brata bilong Josep i kamap long
    em, orait ol i brukim skru klostu long lek bilong en na putim pes bilong ol i
    go daun long graun.
  hau-SA: To, Yusuf ne gwamnar ƙasar wanda yake sayar da hatsi ga dukan mutanenta.
    Saboda haka sa’ad da ’yan’uwan Yusuf suka isa, sai suka rusuna masa har ƙasa da
    fuskokinsu.
  udu-udu: Dhali aYuusup̱ a’di itaki’da mudhiir mo ap̱o/ pa ’baar mo. A’di iyolki
    to goma ris ’kwanim bampa/ ’baar mo. Dhali ikam ma Yuusup̱ uni p̱u’dkin mo dhali
    goŋ is buni ka ’cesh mo ibwambori a’di mo ki jis/em buni kun ’dokina uni ka luŋgu’ba
    ’cesh mo.
  uig-LAT: Yüsüp zéminning waliysi bolup, yurtning barliq xelqige ashliq sétip bergüchi
    shu idi. Yüsüpning akiliri kélip uning aldida yüzlirini yerge tegküzüp tezim qildi.
  nde-nde: Ngalesosikhathi uJosefa wayengumbusi welizwe, enguye othengisela abantu
    bonke amabele. Ngakho abafowabo bakaJosefa bathi befika khona bamkhothamela, bathi
    mbo ngobuso phansi.
  ton-ton: Pea naʻe pule pe ʻa Siosefa ʻi he fonua, pea ko ia pe naʻe fakatau ki he
    kakai kotoa pē ʻoe fonua; pea haʻu ʻae ngaahi taʻokete ʻo Siosefa, ʻo nau tulolo
    mo honau mata ki he kelekele, ʻi hono ʻao.
  ces-1613: Jozef pak byl nejvyšší správce v zemi té; on prodával obilí všemu lidu
    země. Tedy přišli bratří Jozefovi, a skláněli se před ním tváří až k zemi.
  eko-eko: Yuusufu nttunkhulu wa Misuri, ti ye aari owoozanyezaaye tiriku atthu ooshi
    a mmuti. Attwiize n'oofiya khunkokhorela ajihi zaya khufiisa vathi.
  nss-nss: Yosep ara kintayah pohon para kol Yisip, pe iropo peheya mbuwa youyou iya
    kili hu ndramat masih mepo ngara hu kaya sou. Pwen pe nali Yosep hu ara husa pe
    hutukuruhu pe payahu iya pwan.
  eng-WMB: Joseph was the governor over the land. It was he who sold to all the people
    of the land. Joseph’s brothers came, and bowed themselves down to him with their
    faces to the earth.
  tam-TCV: இப்பொழுது யோசேப்பு எகிப்து நாட்டின் ஆளுநனாக இருந்தான், மக்கள் யாவருக்கும்
    அவனே தானியம் விற்றான். யோசேப்பின் சகோதரர் அங்கு வந்ததும், தரையிலே முகங்குப்புற
    விழுந்து அவனை வணங்கினார்கள்.
  ceb-ULB: Karon si Jose mao ang gobernador sa tibuok kayutaan. Siya mao ang tigbaligya
    ngadto sa tanang katawhan sa yuta. Miabot ang mga igsoong lalaki ni Jose ug mihapa
    sila sa iyang atubangan.
  mkn-mkn: Itu waktu, Yusuf su jadi raja pung tangan kanan di Masir. Kalo orang datang
    dari mana-mana ko mau béli padi, na, Yusuf yang jual kasi sang dong. Andia ko,
    waktu dia pung kaka dong sampe, dong pi tikam lutut kasi hormat sang dia sampe
    dong pung muka kaná tana.
  nce-nce: Josep Isip life onehome tafa tlelëme. Na bu iniwa onehome lale hi wesibi
    sa tëtakefëtëme. Na bubë bolijahani, bu belë fata mëtla na sëkefo miti tafa mëtla
    na life elë hwi mëtëtëkaka. Josep bu Isip life mago eso ho nëgeme, bu sëkefo miti
    këme tafa mëtletla.
  pol-UBG: A Józef był rządcą tej ziemi i to on sprzedawał zboża całej ludności tej
    ziemi. A gdy przyszli bracia Józefa, pokłonili mu się twarzą do ziemi.
  agr-agr: Josék Egipto nugka apuji aajakui, nuniau asa aents tikich nugkanmaya trigon
    sumaktatus kauntaik nii sujujakui. Nuna sujak pujai, niina yachi aidaushkam jegawajui,
    nunikag José emtin tikishmajag nijayin nugka antig pujusajui.
  kyc-kyc: Josepe baa yuu Isipi dokona gapomane mupwa ingyuo karapala yuu muu peparae
    ropo pyala epeyaminyi baame maiyuo kareya. Dokona Josepenayangonge dupwa epapala
    banya lenge kambu siyamo dokona baa mupwa lao yuu dokonapangu siyami.
  urd-GVU: یوسف مصر کے حاکم کی حیثیت سے لوگوں کو اناج بیچتا تھا، اِس لئے اُس کے بھائی
    آ کر اُس کے سامنے منہ کے بل جھک گئے۔
  deu-1912: Aber Joseph war der Regent im Lande und verkaufte Getreide allem Volk
    im Lande. Da nun seine Brüder kamen, fielen sie vor ihm nieder zur Erde auf ihr
    Antlitz.
  ntj-ntj: Nyangka-ya pitjalayirnu Yiitjipula tjarrparralpi yanu puurrpa Tjawutjalakutu,
    palunyalumarntu tjimarrikitjalu mirrka wiirpa nintiranytja yarnangu pirniku. Pitjangu-ya
    waalkarraralpi pupakatingu.
  row-row: Leleꞌ naa, Yusuf dadꞌi fetor sia Masir. Mete ma atahori rema mia bee-bꞌee
    hasa are, Yusuf mana seo neu se. Naeni de, leleꞌ aꞌa nara losa, ara reu sendeꞌ
    lululangga nara fee hadat neu e, losa langga nara dai rae a.
  kan-2017: ಐಗುಪ್ತ ದೇಶದ ಮೇಲೆ ಅಧಿಕಾರವನ್ನು ನಡಿಸಿ ಜನರಿಗೆ ಧಾನ್ಯವನ್ನು ಮಾರುವವನು ಯೋಸೇಫನೇ
    ಆಗಿದ್ದನು. ಹೀಗಿರುವುದರಿಂದ ಅವನ ಅಣ್ಣಂದಿರು ಬಂದು ಅವನ ಮುಂದೆಯೇ ಅಡ್ಡಬಿದ್ದರು.
  ena-ena: Josepɨ nɨbu manɨgali hɨnihɨni Isipɨ fɨli tɨbɨ migɨlɨdaci hulaŋ iamɨgali
    fɨli tɨbɨ mu hɨsɨŋ mu hɨsɨŋ agɨlaŋ nudɨ pɨŋ veve halɨha cahu uitɨ lavavɨmi. Lɨhavɨdaci
    Josepɨ isagalinu agɨlaŋ vevɨla nudɨ pɨŋ iahavɨla nudɨ ibi mɨŋaiahɨbalu aba fɨli
    hɨvɨ sɨkasɨkan mɨgavɨla ipalavɨci mɨguavɨci ani valɨ hɨniavɨmi.
  tgo-tgo: E mbaŋako iyako Josep iye gawana Ijipt e tɨne na amalaghɨniye iyava i vavakuneŋa
    wit weŋgiya gharɨgharɨ e yambaneke laghɨye. Josep oghaghae thɨ rakavuthana iwaeŋge
    thɨ mena thɨ kururuwe na ghamwanji i nja e thelauko vwatae.
  yap-yap: Mi Josef, ni ir e governor u ga’ngin e nam nu Egypt, e i pi’ e grain nchuway’
    ngak urngin e girdi’ nu fayleng. Ma aram me yib fapi pumo’on ni walagen Josef,
    marbad ra siro’gad ngak nge yan i math owcherad nga but’.
  tet-tet: Baa oras nia, naꞌi Mesir foti Yusuf tiꞌan baa niakaan liman kwana iha rai
    Mesir. Kalo ema mai nosi nabee dei atu sosa hare, Yusuf mak faꞌan baa sia. Tan
    baa nia, baa oras maun sia toꞌo, sia nakniꞌa loꞌu-sudur baa Yusuf.
  hlt-MCSB: Te vaengah Joseph tah a kho kah boei neh diklai pilnam boeih ham cang
    a yoih. Te dongah Joseph kah a maya rhoek te a caeh uh vaengah anih taengah a
    maelhmai neh diklai la bakop uh.
  mdy-ETH: ዮሴፔ ጊብፄ ዓጫ ካኣቲኮ ዴማ ማዒ ዎይሣያ ማዔሢሮ ኮይላ ዓኣ ዓጮ ቢያይዳፓ ሙካ ዓሶም ሃኣኮ ዒ ሻንቻኔ፤ ዬያሮ
    ዮሴፔኮ ጌርሲንሢ ዒዛ ቤርታ ሙካዖ ባሊቶ ሳዖ ሄሊሲ ዚጊ ቦንቾ ዔኤሊሢ ዔኤሌኔ።
  twi-ASANTE: Na Yosef yɛ amrado wɔ Misraim asase so. Ɔno na ɔtɔn aburoo ma nnipa
    nyinaa wɔ ɔman no mu. Yosef nuammarima no kɔduruu nʼanim no, wɔbuu no nkotodwe,
    de wɔn anim nso butubutuu fam.
  mwc-mwc: Joseph wai Egypt kupurina kana bada kaikapona, ba kona grain i koyakoyaga
    ba pipiya ereonowasi kurisi i bigimona, kata maranai tuwatuwana si verakasibau
    wai si rudune, naosi si gakira ku tano.
  bhl-bhl: Keko beli, Yosew e Isiw aneng fian em wanin atebe kak kunum ke alenale
    kasike, kawtiw angom alik alik i em mit elo teleko, on kisol so em dim wanin wemaliw
    kale. Webiliwi, Yosew em fik kusel ikati em mit mewso teleko, katin bukbuk angko,
    gatak wakas kiinguen kawin dim dasomeliwi, Yosew em wiin daolewsiliw kale.
  con-NTPO: Joséja ande na'suve dapa poiyi'cco ccane ji'chondeccunga trigoma chavaen'su
    tsu. Tsa'cansi tise antiandeccuja tisenga jipa andenga camba'jui'ccu puntssan'fa.
  eng-WEBU: Joseph was the governor over the land. It was he who sold to all the people
    of the land. Joseph’s brothers came, and bowed themselves down to him with their
    faces to the earth.
  bnp-bnp: E Iosep ngane i matakari o Egipto. I habi tala a vit ne huriki lobo ri
    kona. Na tahuna e huriki e turana mai ri bele, ri turume na ngalana.
  wal-wal: He wode Yooseefi he biittaa aissiyaagaanne biittan de7iya asau ubbau kattaa
    baizziyaagaa; hegaa gishshau Yooseefa ishantti gakkido wode, bantta som77uwaa
    sa7aa gattidi ayyo ziggidosona.
  mgh-mgh: Yusufu aari nlamuli olapo yo Wiciipitu ni yooyo phaatumihera itiriku atthu
    othene. Phimaana uphiya waya asunnawe Yusufu yahomuramela mpaka uphiya vathi.
  acu-NT: 'Tura jear, José Ejipto nungka wainin asa, aints ainau trigon sumaktasar
    kaunkaru ainaun ningki suruktin asamtai, nekainachu asar, ii yachiintai tutsuk
    nijajin nungkan antitnak Josén tsuntsumruawarmiayi. Antsu José ni yachii ainaun:
    Yatsur ainawai tusa nekaayat, nekachua nunisang niin kakar chicharak: —¿Atumsha
    tuniayaintrume? —timiayi. Tu iniam aiminak: —Iikia Canaán nungkanmayainji, tura
    trigo sumaktasar winaji, —tiarmiayi.'
  spa-PDDPT: José era el gobernante del país, el que vendía a todo el pueblo de la
    tierra. Entonces los hermanos de José llegaron y se postraron ante él con su rostro
    en tierra.
  gun-gun: José ma Egito yvy re opena va'e oĩ. Ha'e ae yvy jave gui ou va'e pe mba'emo
    ovende oiny. Ha'e rami rã tyke'y kuery ou vy guenapy'ã re oĩ henonde, yvy re ngova
    omovaẽmba reve.
  agu-BL: Ma yi Ẍep, i' tzun yi ca'p ajcawtz tibaj cyakil yi tnum Egipto. Nin ite'n
    nin i' na c'ayin triw scyetz cyakil yi e' wunak yi na' cuntu' na chibaj sit tulak
    e'chk tnum. Itzun bantz yi cyocompone'n yi e' stzicy Ẍep swutz, nintzun e' baj
    cu'n mejlok swutz, jalen cu'n yi baj cwe'n pone'n yi wutz chiplaj wuxtx'otx'.
  eng-PEV: At that time, Joseph was in charge of Egypt country, and he was the one
    that sold food to everybody. So Joseph’s brothers came to him, and they got down
    on their knees and put their faces near the ground, to show him respect.
  ilo-ULB: Ita, ni Jose ti gobernador iti entero a daga. Isuna ti aglaklako kadagiti
    amin a tattao ti daga. Immay dagiti kakabsat ni Jose ket nagpaklebda iti daga.
  kpg-kpg: Joseph dela nogo hai di gobinaa o Egypt, nogo huihui ana meegai gi nia
    daangada huogodoo o henuailala. Gei nia duaahina daane Joseph gu loomoi gaa pala
    i mua o mee, nadau golomada guu tale gi nia gelegele.
  uig-ARA: يۈسۈپ زېمىننىڭ ۋالىيسى بولۇپ، يۇرتنىڭ بارلىق خەلقىگە ئاشلىق سېتىپ بەرگۈچى
    شۇ ئىدى. يۈسۈپنىڭ ئاكىلىرى كېلىپ ئۇنىڭ ئالدىدا يۈزلىرىنى يەرگە تەگكۈزۈپ تەزىم
    قىلدى.
  bsp-bsp: Tɛm tatɔkɔ Isifu pəyɔnɛ wəbɛ atɔf ŋa Misira. Nkɔn ɛŋcwayər afum a Misira
    fəp malɔ. Kɔ awɛŋc a Isifu ŋander ŋatontnɛnɛ Isifu fɔr yɔn kiriŋ, ŋacəp mobu dəntɔf.
  bps-bps: Na du Dyosif i gubirnador di banwe Idyif, kenen i fabli fali di kdee dad
    to di dademe banwe. Na di kakel i dad flanekan, lkuad ale di munan, du mafè ale
    kenen.
  mbs-mbs: Si Jose se gobirnador kidoen te Ehipto, aw sikandin se nemeligyà te kànen
    diyà te kedita te otaw lekat te menge doma ogpeanan. Yan pegdateng te menge kedowa
    i Jose doton te Ehipto, dimoton dan kandin aw limongken dan lamig minapet se olo
    dan diyà te tanà.
  tof-tof: Zosep gabena yarilürr Izipt kantrridü; bwób-bwób pamkolpama alo kla bumiógüm
    oyaka togoblórr. Da Zosepón naretala we togobórr, tibiób wakósingül nümgünóp,
    oya obzek kwata singül tüp balókórr.
  sus-sus: Yusufu nan nu findixi mangɛ xungbe ra Misira. A tan nan nu mɛngi sarama
    mixi birin ma. Yusufu taarae naxa fa, e e yatagi rafelen bɔxi ma a ya i.
  pon-2006: Sosep, kepina en Isip, me kin netinetikihong aramas akan wahn kohn. Rien
    Sosep ko eri lel Isip, re ahpw kohla oh rahnmwahwih oh poarikidiong masarail nanpwel.
  jae-jae: Ma Josep kêtu ŋacgôliŋsêga gamêŋ tonaŋŋa. Eŋ tau kêkêŋ polom gêdêŋ lau
    gamêŋ samobŋa sêjam ôli. Ma Josep têwai sêô lasê jatêtap labôc sêc eŋ laŋônêmŋa.
  ksd-ksd: Ma Iosep i ga luluai ta ra gunan, ma i ga ivivura ta ra tarai ta ra gunagunan;
    ma ra umana tura i Iosep dia ga vut, ma dia ga va timtibum pirana, a mata i diat
    ra pia.
  tur-YTC: Yosef ülkenin valisiydi. Ülkenin bütün insanlarına satan oydu. Yosef’in
    kardeşleri geldiler ve onun önünde yere kapandılar.
  bel-N: А Язэп кіраваў у той зямлі, ён продаў збожжа ўсім людзям зямлі. I прыйшлі
    браты Язэпа, і пакланіліся яму тварам да зямлі.
  grc-BRENT: Ἰωσὴφ δὲ ἦν ὁ ἄρχων τῆς γῆς· οὗτος ἐπώλει παντὶ τῷ λαῷ τῆς γῆς· ἐλθόντες
    δὲ οἱ ἀδελφοὶ Ἰωσὴφ προσεκύνησαν αὐτῷ ἐπὶ πρόσωπον ἐπὶ τὴν γῆν.
  ind-AYT: Yusuf adalah penguasa atas tanah itu dan dialah yang menjual kepada seluruh
    rakyat tanah itu. Lalu, datanglah kakak-kakak Yusuf dan berlutut kepadanya dengan
    mukanya sampai ke tanah.
  lid-lid: Eme Josep badeh atondrok munyak mari badu Ijip, ya iy badeh edeu kalom
    ta sisih i tiri lau mari badu kon munyak. Eme nadu tine Josep oro ame badeh aluh
    andri bada munyak i ta Josep.
  nya-nya: Pakuti Yosefe anali nduna yayikulu yolamulira dziko la Igupto, ndiye kuti
    analinso amene ankagulitsa tirigu kwa anthu onse. Choncho abale ake a Yosefe nawonso
    anabwera, ndipo anamugwadira pansi.
  hrv-hrv: Josip je bio namjesnik u zemlji; on je dijelio žito svemu svijetu. Dođu
    tako i Josipova braća i poklone mu se licem do zemlje.
  mps-mps: Te Josep aga te polalubo gavman bidi te Isipde bidali, tama tigidali Isip
    tǫ badu bidalubo bidi dabe te aga bidibo digi pelama, tama te wit abeligi pai.
    Tama te Josepgo ama dede te aga bidibo madi sabolama, tama augwali te aga gedude
    kidu sugunama, tama augwali te gesabidi te tǫba basi gulali.
  llg-llg: Faik ndia, Yusuf dadik mane Masir lima konan so. Mete ma hataholi la leme
    sudi bee mai, fo ala sangga hasa hade, na, Yusuf seꞌo neu sala. Huu ndia, de faik
    fo kaꞌa nala losa, boe ma ala leu sendek lunggulangga nala, fo, fee hadak neu
    ndia, losa mata nala, deta dae.
  tpi-tpi: Josep em i stap namba wan gavman bilong Isip, na ol man bilong olgeta hap
    i save go long em na baim wit. Na taim ol brata bilong Josep i kamap long em,
    orait ol i brukim skru klostu long lek bilong en na putim pes bilong ol i go daun
    long graun.
  dan-1931: Og da Josef var Hersker i Landet, og han var den, der solgte Korn til
    alt Folket i Landet, så kom Josefs Brødre og kastede sig til Jorden for ham.
  vie-OVCB: Lúc ấy, Giô-sép làm tể tướng nước Ai Cập, kiêm việc bán lúa cho dân chúng.
    Các anh Giô-sép đến quỳ gối, sấp mình xuống đất trước mặt ông.
  lbk-lbk: Et si Jose kannay nan khofernachor ischi, ay mangil-ila isnan cha mailako
    ay makakan isnan omili. Adi kad inmey cha nan yoyon-ana ay nenfalintomeng ay nentowad
    isnan sakhangna.
  guj-2017: અહીં મિસર દેશનો અધિપતિ યૂસફ હતો. દેશના સર્વ લોકોને અનાજ વેચાતું આપનાર
    તે જ હતો. યૂસફના ભાઈઓ આવ્યા અને તેઓએ જમીન સુધી માથાં નમાવીને તેને સાષ્ટાંગ દંડવત
    પ્રણામ કર્યા.
  byr-byr: Gyaꞌmwera Yɨzɨpɨna yɨꞌmavaawɨna yeva Jozepɨyaryabanna wɨna yeva “Aꞌmwe
    naangeigɨ,” deva gɨꞌduꞌna yeꞌ. Gɨꞌduꞌna kyeꞌ Jozepɨyai dara wanganakeꞌ “Ai, sara
    nyaꞌmwera dava damwaaihaꞌ.” Miꞌna dɨna kyaꞌ “Jozepɨyalyɨra,” majara “Yɨzɨpɨyalyɨra,”
    dɨneꞌ kumɨzara. Jozepɨyai “Nɨmɨ kwaasɨ yagaala wɨdɨma!” daka maangeꞌbɨꞌ wɨdɨna
    “Gawɨdaasaihɨlaꞌ!” wɨdɨna yaꞌ. Gyaꞌmwera “ ‘Wapaaya mubaana!’ dona Kwaakabanne
    yayaꞌ Kainanɨdaasainera,” wɨdɨna yeꞌ.
  awx-awx: Isip kepkätanu Josewu kuhiläle yiwixawän, äminbamdä wilu ile tängäne apu
    uhixäwik, päke kukin. Tixawän payänäxäyä wit päningge apuke, Josepde nomune sopäsopä
    puke, däme päpu, kewune yamgin.
  pon-2006A: Sosep, kepina en Isip, me kin netinetikihong aramas akan wahn kohn. Rien
    Sosep ko eri lel Isip, re ahpw kohla oh rahnmwahwih oh poarikidiong masarail nanpwel.
  por-BRBSL: José era o governador sobre a terra. Foi ele quem vendeu para todo o
    povo da terra. Os irmãos de José vieram, e se curvaram diante dele com o rosto
    voltado para a terra.
  aly-aly: Joseph ra Atyetyart anenh apmer-rnem arntarnt-arayntetyek, ntang weyt-rnem
    arlperrtyilemel anthayntetyek. Awayikw ikwerenh-rnem apetyek ikwer-warl, kwenirrey-alhemel
    ikwer-itwek.
  cth-cth: Joseph teh ram thung bawi a tawk teh, hote ram pueng koe cakang kayawtkung
    lah ao. Hottelah Joseph e hmaunaw a tho awh teh, a hmalah talai khet laihoi a
    tabo awh.
  twi-twi: Na Yosef yɛ amrado wɔ Misraim asase so. Ɔno na ɔtɔn aburow ma nnipa nyinaa
    wɔ ɔman no mu. Yosef nuabarimanom no koduu nʼanim no, wobuu no nkotodwe, de wɔn
    anim nso butubutuw fam.
  hlt-hlt: Te vaengah Joseph tah a kho kah boei neh diklai pilnam boeih ham cang a
    yoih. Te dongah Joseph kah a maya rhoek te a caeh uh vaengah anih taengah a maelhmai
    neh diklai la bakop uh.
  tbz-SIM: Sosɛfu weè do bɑkɛ́ dihɛì, kɛ̀ weè fiitinɛ̀ bɛpɔ̀ɔ̀bɛ̀ tidiitì, kòo kó
    bɛkótíbɛ̀ɛ tuɔkoo kɛ́nínkóo o ììkɛ̀.
  msy-2020: Dughiar kamɨn Josep a Isipɨn gavmanɨn gumazir dapanimɨn iti, ezɨ danganiba
    bar dar gumaziba ghua ada witbagh ivesi. Ezɨ Josepɨn aveghbuaba ghua a batogha,
    an suebar boroghɨn teviba apɨrigha guaba nguazim gire.
  txq-txq: Lelek naa, Yusuf dadi neu manek lima konan nai Masir ena. Mete ma hatahorir
    ruma sudi bee mai fo rae hasa hade, na, Yusuf ndia seꞌo neu sara. Huu naa de neu
    kaꞌan nara losa, ara reu sendek luu-langgan nara fee hada-horomatak neun, losa
    idu-matan nara laꞌe daer.
  aaz-aaz: Oras naan, naiꞌ Yusuf anjair tua pirsaꞌi neu usif pah Masir. Karu sekau-sekau
    neem naꞌko mee-mee he nsoos penaꞌ-makaꞌ te, naiꞌ Yusuf es naꞌsosaꞌ nfeen sin.
    Es naꞌ oras in taatf ein neman ntean ate, sin nriꞌtuun ma nhormaat ee, tar antea
    sin nneek afu.
  azb-azb: Yusif ölkənin başçısı idi və ölkənin bütün əhalisinə də taxılı özü satırdı.
    Yusifin qardaşları gəlib onun önündə üzlərini yerə qoyub səcdə etdilər.
  eng-DBY: And Joseph, he was the governor over the land — he it was that sold [the
    corn] to all the people of the land. And Joseph's brethren came and bowed down
    to him, the face to the earth.
  hin-2017: यूसुफ तो मिस्र देश का अधिकारी था, और उस देश के सब लोगों के हाथ वही अन्न
    बेचता था; इसलिए जब यूसुफ के भाई आए तब भूमि पर मुँह के बल गिरकर उसको दण्डवत् किया।
  wol-KYG: Fekk booba Yuusufa mooy dogal ca réew ma, di jaay pepp waa réew mépp. Magi
    Yuusufa ya ñëw, sujjóotal Yuusufa.
  swp-swp: 'Na Iosepa ia eanua ana tanuaga, eo hinage ia tauuneune eanua tataodi gamagaridi
    aridi eai: abo Iosepa ena tataoyao se laoma se tabaohu ia matana eai, adi ao se
    dobi tano eai.'
  bjr-bjr: Yooseefaafa Isipa maqa maaqakinaasa uriqararafa maridanoo aiqama maqa maaqakinaasa
    feefauriaqee qimasee quqaqoofaqa feefauri mariqau. Yooseefaana afasausa mara ooquree
    Yooseena oorinni noorindari maqasaa kummaraqau.
  eng-YLT: and Joseph is the ruler over the land, he who is selling to all the people
    of the land, and Joseph's brethren come and bow themselves to him — face to the
    earth.
  kne-kne: Gapo ta si Jose di gobernador di ili, ya sisya met laeng di nangilaklakos
    makan sin napo sin odom ay kailiili, en da mandokmog ay manyakog-ong en sisya.
  wat-wat: Noko tovanama nenei fafani matatafuna Itifita sinenei Yosefa i vivisimeiya,
    eketa namoḡa matatafusi nenesiyai kabwaga i vivikimwaneiya. Eketa tovanama sisitawaḡana
    si kikinomana, kaevavanei si koduwa fwayafwayai.
  heg-NTPO: Dedeng na, Yusuf daid lahi nga ima kanan se Mesir son. Eta atuli deng
    ola-ol maa le sos ale lam, Yusuf man hee beles. Undeng na le, dedeng un kakan
    nas maas lius kon, oen laok hai bukun nas didiin oen silan nas lakos huud se dale,
    le todan una.
  ptu-ptu: Aka Yusuf to kuasa anna ungkapalai pa'balusam gandum, iya ia napellambi'i
    solasubunna anna napenombai.
  bzd-NTPO: José dör Egipto ká̱ kue̱blu. Ie' tö chkewö watue̱ke sulitane datse̱ ita̱u̱k
    e'pa a̱. Mik iëlpa demi iwörki̱, eta̱ ie'pa wöéwa dö̀ i̱ski̱ ie' dalöiök.
  kwf-kwf: Ana kaidaꞋi neꞋeri, sa Josef naꞋa neꞋe lia sulia fanoa ꞋaꞋana neꞋeri, ma
    nia ka Ꞌoifoli Ꞌania fanga ana ngwae ki ana fanoa matamata ki saena magalia. Sui
    ngwaefuta nia ki kira leka maꞋi, ma kira ka bobo uruuru Ꞌi naꞋona leleka maada
    ka foto ana ano.
  eng-WYC-2017: And Joseph was the prince of Egypt, and at his will wheats were sold
    to [the] peoples. And when his brethren had worshipped or honoured him,
  eng-WMBB: Joseph was the governor over the land. It was he who sold to all the people
    of the land. Joseph’s brothers came, and bowed themselves down to him with their
    faces to the earth.
  spp-spp: Lir'à ta Yusufu u ɲyɛ Misira kìni puni ɲuŋɔ na, uru u mpyi na sùmaŋi pɛ́rɛli
    sùpyir'á. Yusufu yyahawuubil'à pa nɔ wani ke, ka pi i niŋkure sín, maa yyahayi
    sôgo u taan.
  aey-aey: Aria Josef uqa hatu eu ilo bilen. Odocob uqa dana hatu cunug eunadec hocobil
    sab idadec cabi oloi. Odocob Josef waliagul age humeig uqa amegna jogoi nu maha
    cotadoin.
  urd-GVH: यूसुफ़ मिसर के हाकिम की हैसियत से लोगों को अनाज बेचता था, इसलिए उसके भाई
    आकर उसके सामने मुँह के बल झुक गए।
  rug-rug: Ego, se Zosepa hie si na qavuna si asa pa popoa Izipi. Meke asa tugo si
    holuholuni sari na ginani koari doduru tie pa ninae popoa. Ke mae sari na tasina
    e Zosepa meke kokotuṉu gore pa pepeso pa kenuna sa.
  gaz-gaz: Yoosefis bulchaa biyyattii kan uummata biyyattii hundatti midhaan gurguru
    ture. Obboloonni Yoosefis yommuu achi gaʼanitti fuula isaaniitiin lafatti gombifamanii
    sagadaniif.
  fra-LSG: Joseph commandait dans le pays; c’est lui qui vendait du blé à tout le
    peuple du pays. Les frères de Joseph vinrent, et se prosternèrent devant lui la
    face contre terre.
  gnn-gnn: '@see-verse:GEN.042.005'
  yal-yal: Yusufu nan yi yamana kanna ra bɔxɔn xun na. A tan nan yi murutun matima
    yamaan birin ma yamanani. Yusufu tadane yi fa e xinbi sin a bun, e e yɛtagine
    lan bɔxɔn ma.
  gum-gum: Inchen Josébe tru pirau nø ashib karubig købig køn, katø chu pirausreelan
    køben maya misaameran tirigu yanøbig. Inchen Joséwei nunelø trusrø puabe, nømui
    kappalømeran pirausrøngatig kebachib utsøbasrøbelø køn.
  iou-iou: Täŋpäkaŋ Joseptä Isip kome täŋo watä äma pähap itkaŋ, ämawebe uken-uken
    nanikta ketem yämiŋirän suwaŋkuŋ. Ude täŋ irirän Josep noriye ukeŋo päŋku ahäŋ
    imiŋpäŋ gwäjiŋ äpmoŋ imiŋkuŋ.
  haw-1868: O Iosepa no ke kiaaina olaila, a nana no i kuai na na kanaka a pau o ia
    aina. Hele mai la ka poe kaikuaana o Iosepa, a kulou iho la lakou imua ona, me
    na maka i ka honua.
  arb-NAV: وَكَانَ يُوسُفُ هُوَ الْمُتَسَلِّطُ عَلَى مِصْرَ، وَالْقَائِمُ عَلَى بَيْعِ
    الْقَمْحِ لأَهْلِهَا جَمِيعاً. فَأَقْبَلَ إِخْوَةُ يُوسُفَ وَسَجَدُوا لَهُ بِوُجُوهِهِمْ
    إِلَى الأَرْضِ.
  adz-adz: Gubuꞌ Yosef suda garam gudzun tsiraꞌ mingꞌa Idzip da isu wain i rima wit
    da ampan santan barima nam ntsuman gin. Da rain rusan ibawaꞌ da yidzaꞌ fagan da
    itauf maran iruꞌ intap imingꞌ arangan maran.
  ewe-ewe: Esi wònye Yosef tututue nye dziɖula le Egipte katã, eye wònye eyae le blia
    dzi kpɔm ta la, eya gbɔe nɔviawo yi, eye wodze klo, de ta agu nɛ.
  eng-LEE: And Joseph—he was the governor over the land, it was he that sold corn
    to all the people of the land; and Joseph's brothers came, and bowed themselves
    down before him with the face to the earth.
  gvn-gvn: '@see-verse:GEN.042.005'
  nna-nna: Palanga Joseph nyampali waninyikinyi marrngumilaku warrarnku Egypt-ja.
    Palinykungarra yaninyikinyiyalu wiyirr mayiku maninyaku. Joseph-mili mamajirrangu
    turlpanyiyalu mayiku maninyaku palinyjaku, wupurniyalu palinyku. Janalu ngawu
    marnayi janamili marrka. Palinyju jurtulu yirrirnijaninyi mamajirrangu palinymili.
    Muwarr pirnijanaku ngawu kanyjil-kanyjil, “Wanyjarnija nyurra milpanyanyurru?!”
    Wurrarniyili, “Nganarna milpanyiyirni Canaan-ja mayiku maninyaku.”
  asm-FB: সেই সময়ত যোচেফ মিচৰ দেশৰ অধ্যক্ষ আছিল। তেৱেঁই দেশৰ সকলো লোকক শস্য বেচিছিল।
    যেতিয়া যোচেফৰ ককায়েকসকলে গৈ তেওঁৰ আগত মাটিত উবুৰি হৈ প্ৰণিপাত কৰিলে,
  sus-A: يُسُقُ نَن نُ قِندِشِ مَنفّ شُنفبٍ رَ مِسِرَ. عَ تَن نَن نُ مّنفِ سَرَ مَ
    مِشِ بِرِن مَ. يُسُقُ تَارَيٍ نَشَ قَ، عٍ عٍ يَتَفِ رَقٍلٍن بْشِ مَ عَ يَ عِ.
  fra-SBL: Joseph était le gouverneur du pays. C'est lui qui vendit à tous les habitants
    du pays. Les frères de Joseph vinrent, et ils se prosternèrent devant lui, le
    visage contre terre.
  hbo-hbo: וְיֹוסֵ֗ף ה֚וּא הַשַּׁלִּ֣יט עַל־הָאָ֔רֶץ ה֥וּא הַמַּשְׁבִּ֖יר לְכָל־עַ֣ם
    הָאָ֑רֶץ וַיָּבֹ֙אוּ֙ אֲחֵ֣י יֹוסֵ֔ף וַיִּשְׁתַּֽחֲווּ־לֹ֥ו אַפַּ֖יִם אָֽרְצָה׃
  shp-NTPO: Jaskarabo inontianra, jainoa joni koshi iti José jikimakana iká iki. Jainoax
    jaribira iká iki, wetsankoniaxbo trigonin maroi beaibo jato jan maromai. Jaskara
    iketianra, ja trigo maroi boax Joséiba nokótaanan, jawen wetsabo ja José rabii,
    ja bebon chirankotaanan, maikibi bekepikana iki.
  eng-WYCLIFFE: And Joseph was prince of Egipt, and at his wille whetis weren seeld
    to puplis. And whanne hise britheren hadden worschipid hym,
  piu-2006: '@see-verse:GEN.042.005'
  pjt-pjt: Ka Josephanya panya Itjipaku mayatja nyinangi, kaya aṉangu tjuṯangku maiku
    mukuringkula palulawanungku kutju payamilalpai. Kaya Josephaku kuṯa tjuṯangku
    palula wirkaṟa pupakatira ngalyangku manta pampuṟa mayatjanmanangi. Palu tjana
    palunya ngurkantankunytja wiya alatjiṯu kuliṟa wati Itjipanya nguraṟa-palku. Ka
    Josephalu kutju palumpa kuṯa tjuṯa mapalku ngurkantanu, munu paluṟu tjanala wangkanytja
    wiya ngaṟangi wati malikitja puṟunypa. Munu paluṟu tjananya mirpaṉ-mirpaṉṯu tjapinu,
    “Ai, nyura ngura nganalanguṟu pitjangu?” Kaya wangkangu, “Ngura Kainantanguṟula
    pitjangu mai payamilantjikitja.”
  cwe-cwe: Chipindi icho, Yosefu niiyo yoyakalile mulolesi wa isi ya Misili, yoyawachuuzile
    ndiya wanhu walawile zisi zose. Ivo ndugu zake Yosefu weza na wamtumbalila mavindi
    mbaka vihanga vidalisa hasi.
  bgs-bgs: Na, si Jose tô gobernador tun ta Ehipto, asta sikandin tô ágbarigyà ka
    trigo tun ta langun manubù. Purisu tô igdunggù tô mga kataladi i Jose tun ta Ehipto,
    igpadani dan tun kandin, asta iglingkóód dan sippang ka ikadunggù tô ulu dan tun
    ta tanà.
  kik-kik: Na rĩrĩ, Jusufu nĩwe warĩ mwathi wa bũrũri wa Misiri na nĩwe wendagĩria
    andũ othe a bũrũri ngano. Nĩ ũndũ ũcio rĩrĩa ariũ a ithe maakinyire kuo-rĩ, makĩmũinamĩrĩra,
    magĩturumithia mothiũ mao thĩ.
  ksr-ksr: Keŋgito, Joosefnoŋ Iijipt kantriwaa eja poŋgia rama laligoro. Iinoŋ wiit
    dumuŋ kota ii kanagesoya kuuya yoŋonoŋ sewaŋa mewutiwaajoŋ ano iwaanoŋ kouma laligogi.
    Kawaajoŋ dauruta kagiti, iyoŋonoŋ kouma iikanoŋadeeŋ iwaa batanoŋ simiŋ kuma namonoŋ
    usugogi.
  fra-NCL: Joseph était le chef du pays, et c’est lui qui vendait le blé à tous les
    gens du pays. Les frères de Joseph, étant arrivés, se prosternèrent devant lui,
    la face contre terre.
  cek-AK: Joseph loe prae ukkung ah oh moe, kaminawk khaeah cang zawkung ah oh; Joseph
    ih amyanawk loe caeh o moe, anih hmaa ah long ah akuep o.
  xla-xla: Yia꞉ edla tame woyapame daya halomolowedeme dokopala oplami Yosep hala
    dla tame ya꞉ hete sitali isili dla heoheodiyo.
  cuk-cuk: José Egipto-yargi dummadga maid. A-ular, bela dulemar-neggwebur-baidginmalad
    orosgi-dakleged bakdanikile, José ega ukdaed. E-iamar Joséʼse-nonigua, bela José-abin
    dulluu e-bebe napase ebulegedse imakdemalad.
  uig-CYR: Йүсүп зиминниң валийси болуп, жутниң барлиқ хәлқигә ашлиқ сетип бәргүчи
    шу еди. Йүсүпниң акилири келип униң алдида йүзлирини йәргә тәккүзүп тазим қилди.
  pma-pma: En avong koanek, Siosep vi Avat ten Kavmen en out Isip, ka meatin keil
    aka en out savsav keil umai veni avahul pulaoa rani. Sakini tunali Siosep keil
    umai veni ka uva netan mini, veinae vita rokol atan.
  tel-2017: అప్పుడు యోసేపు ఆ దేశానికి అధికారిగా ఉన్నాడు. అతడే ఆ దేశ ప్రజలందరికీ ధాన్యాన్ని
    అమ్మేవాడు కాబట్టి యోసేపు అన్నలు వచ్చి ముఖాలు వంచి నేలకు వంగి యోసేపుకు నమస్కారం
    చేశారు.
  hat-BSA: Alò, Joseph te an pouvwa nan peyi a. Se te li menm ki te vann a tout pèp
    nan peyi a. Epi frè a Joseph yo te vin bese ba devan li avèk figi yo atè.
  bxh-bxh: Fuyana tanohina yai Diyosepa ya gawana, kalahe ya uneꞌuneꞌedi dodoga lisidi
    yai. Be fuyana haidana sa mahano, sa dulu lidi tanohi yai.
  kos-kos: Ke Joseph pa governor lun acn Egypt ah, el kukakin wheat uh nu sin mwet
    yen nukewa fin faclu. Ouinge tamulel lal Joseph elos tuku ac faksufi ye mutal.
  hbo-WLC: וְיוֹסֵ֗ף ה֚וּא הַשַּׁלִּ֣יט עַל־הָאָ֔רֶץ ה֥וּא הַמַּשְׁבִּ֖יר לְכָל־עַ֣ם
    הָאָ֑רֶץ וַיָּבֹ֙אוּ֙ אֲחֵ֣י יוֹסֵ֔ף וַיִּשְׁתַּֽחֲווּ־ל֥וֹ אַפַּ֖יִם אָֽרְצָה׃
  ibo-ibo: Nʼoge a, Josef na-achị ala Ijipt, bụrụkwa onye iresi ndị obodo ọka dị nʼaka.
    Ya mere, mgbe ụmụnne Josef rutere, ha bịara hulata kpọọ isiala nye Josef.
  ory-ory: ସେହି ସମୟରେ ଯୋଷେଫ ସେହି ଦେଶର ଅଧ୍ୟକ୍ଷ ହେବାରୁ ଦେଶୀୟ ଲୋକ ସମସ୍ତଙ୍କୁ ଶସ୍ୟ ବିକ୍ରୟ
    କରୁଥିଲେ; ତହିଁରେ ଯୋଷେଫଙ୍କର ଭ୍ରାତୃଗଣ ଆସି ତାଙ୍କୁ ଭୂମିଷ୍ଠ ପ୍ରଣାମ କଲେ।
  wmt-wmt: '@see-verse:GEN.042.005'
  chk-chk: Iwe, lon ewe fansoun Josef a kepinan ewe fanü, nge i chök a tongeni amömö
    ngeni chon fanü meinisin. Iwe, pwin Josef kewe ra pwal feito ren o chapetiu lepwül
    me mwan.
  ssd-ssd: Yosef nu Isip tuku gabat suŋgo minna tukunu nuŋge wit ŋakmba kulatka piyamba
    minna. Ta tuku nuŋe aba kat nuŋe nane pro nu tumailamŋge dagol tidroŋga lokinaig
    le
  rop-rop: Bambai na olabat bin kamat langa det sekanbos blanga det kantri, dumaji
    im na bin selimbat daga langa ola pipul brom najalot kantri. Det sekanbos bin
    Josef. Bat wen detlot braja blanga im bin kamat langa im, dei nomo bin sabi im.
    Bat imbin sabi olabat. Imbin sabi olabat braja blanga im. Bat im nomo bin larram
    olabat faindat. Wal detlot braja blanga Josef bin baudan langa im blanga shoum
    rispek langa im, en imbin tok rafwei langa olabat, “Brom weya yumob bin kaman?”
    En deibin tok, “Melabat bin kaman brom det kantri gulum Keinan blanga baiyim daga
    brom yu.”
  ukr-1871: Йосиф же правив землею; він і продавав усїм землянам. Поприходивши ж брати
    Йосифові вклонились йому лицем до землї.
  eng-AOI: At that time Joseph was the governor in Egypt and many people from every
    country were coming to him to buy corn. So Joseph's brothers came and they bowed
    down before him with their faces to the ground to show him that they knew he was
    a very important person.
  yon-yon: Yosef kuu Idyip ambibkin kuyaom ye korok kowe, karub kuu yob ani yeman
    ye yaa berengkande minimamiib. Kwane Yosef ye aagoroka kuu mene ye yaa bumangke
    yi kiringkono okad yiri kankubuniiwe,
  bch-bch: Be Iosep ei madidnga kapei ngan tibur Isip, ta gid panua toa ngada oa tilagalaga
    pan ngan olnga ad annga. Tota Iosep itar kapeipei tinam tiuot pan, ta tikor aed
    ga tidol laborad ga isulug tanoeai boloma pan.
  deu-1951: Joseph aber war Regent über das Land; er verkaufte allem Volk des Landes
    Korn. Darum kamen Josephs Brüder und fielen vor ihm nieder, das Angesicht zur
    Erde gewandt.
  eng-JPS: And Joseph was the governor over the land; he it was that sold to all the
    people of the land. And Joseph's brethren came, and bowed down to him with their
    faces to the earth.
  ubr-ubr: Joseph on gawan gagamin Egypt tafanamai imama ato sabu fafanam au engon
    min sinat on aurin sawareg sitotobon. Ato Joseph taitain tutuan sinat on nanai
    sindas sirou si kwafir sisur magis motob iruyein.
  srp-1865: A Josif upravljaše zemljom, i prodavaše žito svemu narodu po zemlji. I
    braæa Josifova došavši pokloniše mu se licem do zemlje.
  lug-lug: Mu kiseera ekyo Yusufu ye yali afuga Misiri; nga y’aguza abantu emmere.
    Awo baganda be ne bajja ne bamuvuunamira.
  heb-heb: ויוסף הוא השליט על הארץ הוא המשביר לכל עם הארץ ויבאו אחי יוסף וישתחוו לו
    אפים ארצה׃
  ben-IRV: সেই দিনের যোষেফই ঐ দেশের শাসক ছিলেন, তিনিই দেশীয় সব লোকদের কাছে শস্য বিক্রি
    করছিলেন; অতএব যোষেফের ভাইয়েরা তাঁর কাছে গিয়ে ভূমিতে নত হয়ে প্রণাম করলেন।
  pan-pan: ਯੂਸੁਫ਼ ਉਸ ਦੇਸ਼ ਉੱਤੇ ਹਾਕਮ ਸੀ ਅਤੇ ਉਸ ਦੇਸ਼ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਉਹੀ ਅੰਨ ਵੇਚਦਾ
    ਸੀ, ਇਸ ਲਈ ਜਦ ਯੂਸੁਫ਼ ਦੇ ਭਰਾ ਆਏ ਤਦ ਧਰਤੀ ਉੱਤੇ ਮੂੰਹ ਭਾਰ ਡਿੱਗ ਕੇ ਉਸ ਦੇ ਅੱਗੇ ਝੁਕੇ।
  tkr-tkr: Yusuf bıkırne ölkayna xərnaniy, Misirvolleteb suk vuceeniy massa hoole.
    Yusufun çocar abıyng'a mang'une ögiyl ç'iyelqame k'yobzuriynbı.
  mwp-mwp: Nuy Yoewsepa kuykulnga waza, nuydh puy kunal yoewdamoeyr Aykupithunu mura
    goegathaw mabaygoepa thana nanga Yoewsepan tukuypal mamu nubiya parunu kuykul
    pathidhamoey boeradharoepa.
  mya-JVB: ယောသပ် သည် နိုင်ငံ အုပ်ဖြစ်၍ပြည်သား အပေါင်း တို့အား ရောင်း သောအမှုကို စီရင်လေ၏။
    ယောသပ် အစ်ကို တို့သည်လာ ၍ သူ့ ရှေ့ မှာ ဦးညွှတ် ချကြ၏။
  tte-O: Na Yosepa iya Itipita yanuwane kana toloina, iya mwa gimwala kana toloina.
    Mwa saugana Yosepa kanakavao siyawatagili, sipwalou manna mena.
  tbg-tbg: Ho Iohepiva ekaa Isipiqaa raqiki vauva vaiharo vo vataihainaa vo vataihainaaka
    monu vareharo vika kara nimi vaumanta, Iohepira vakaukavaravata viva vaunaini
    orunte vira avuqaa hiqirivi kankakaavuvi vaiha nái viri vataini ke vauvaro
  hmo-hmo: Iosepa be Aigupito tano ibounai ena lohia, unai dainai taunimanima ibounai
    idia lao Iosepa dekenai uiti idia hoia. Iosepa ena kakana danu idia lao ia dekenai,
    vadaeni idia edia kwarana idia atoa diho tano dekenai Iosepa ena vairana dekenai.
  ata-ata: Iosepu ne, anu muxali itema sou usaxilaꞌu tuala tila ne Aixiputo, mo ta
    mitema no xalee xalee tuatuala neꞌei neꞌei ne a ilalai noxou sou ilolotoxaꞌa laꞌilali.
    Xe anu ta vimovimou mineꞌe mixali noxou, la mixolaꞌu tavaꞌa sou mitulu no tavaꞌa
    voꞌuvoꞌuxu ka sou mitangatulu muluꞌelai no talaxu sou mitoxonu.
  nfa-nfa: Tèu èèna, Yusuf jꞌajꞌi ai gꞌana dhèu aae Masir. Ladhe dhèu nèti mia-mia
    mai hèli are, Yusuf ka dhu pahia. Nèti èèna ka, lodꞌo aꞌa na si dꞌai nèi, rèngu
    patitu kètu urutuu, ho tabꞌe Yusuf toke rèhu rèngu oe dꞌai rai.
  urd-urd: और यूसुफ़ मुल्क — ए — मिस्र का हाकिम था और वही मुल्क के सब लोगों के हाथ
    ग़ल्ला बेचता था। तब यूसुफ़ के भाई आए और अपने सिर ज़मीन पर टेक कर उसके सामने आदाब
    बजा लाए।
  rus-SYN: Иосиф же был начальником в земле той; он и продавал хлеб всему народу земли.
    Братья Иосифа пришли и поклонились ему лицем до земли.
  cbt-NTPO: Nani sha'huitëranquëmaso chachin Cosiso', huaraon ya'huërënamën ya'ipi
    Iquipitoquë camaitarin. Naporahuaton ina camaitohuachina, ya'ipi parti quëran
    huë'pisopita, trico pa'antapi. Iinpitanta camahuachinara, nontacaiso marë' isonpi
    quëran no'paquë huarë' monshorahuatona', moshaipi.
  bqc-SIM: Yosɛfu mɛ́ bùsupi gbɛ̃zↄ̃ↄ ũ. Ɔ̃mɛ ì pↄ́wɛna yía gbɛ̃́piiwa. Ɔ̃ aà
    vĩ̀iↄ mↄ̀ kùlɛɛ̀, aa ń mi pɛ̀lɛ.
  tcz-CHONGTHU: Tua hi Joseph chu Egypt gam'a chu gam vaihom ahitan, chule chang john
    a dinga thanei na jouse Joseph kipe ahi tan, hiche pettah chun asopite ahung lhung
    tauvin, amaho ahung lhun lhun un, hikoma chun tol'a ama ho abohkhup un akunsoh
    tauve.
  mar-mar: त्या वेळी योसेफ मिसरचा अधिपती होता. तो देशातल्या सर्व लोकांस धान्य विकत
    असे. योसेफाचे भाऊ त्याच्याकडे आले आणि त्यांनी आपली तोंडे भूमीकडे करून खाली वाकून
    नमन केले.
  tcs-tcs: Zosep i bin da sekanbos blo kantri blo Izipt. I bin em uda gibe oda po
    sele wit po ebridem pipol. Ane wen ol bala blo Zosep i bin kam de wea Izipt, dempla
    bin baudaun pesdaun prant lo Zosep.
  soq-soq: Tane Iosep bola sa uduudu atowesane oniedio apana me mampe wimoie nana
    gimarantoie. Sa baiwa tatatawa me mampe wimone imimpu emmisintone dunentone dogo
    osowe nambu udanadodeiena.
  qub-qub: Egipto nasyun Josëpa munaynincho captinmi intërupita payman chayaj rïgu
    rantej. Chaymi Josëpa ñaupanman chayaycur wauguincunapis rispitashpan umpuran
    urcunpis pampaman töpanancama.
  bqp-bqp: Yusufu mɛ́ à bùsuu pì gbɛ̃ zↄ̃kↄ̃ ũ. Àkũ mɛ́ àdi pↄ́blewɛ yía gbɛ̃ sĩnda
    pínkia. Akũ a vĩ̀ninↄ sù ò kùtɛnɛ ò ń arɛ pɛ̀tɛ zĩtɛ.
  hat-hat: Se Jozèf ki t'ap gouvènen sou tout peyi Lejip la. Se nan men l' moun te
    konn soti toupatou vin achte manje. Frè Jozèf yo rive, yo bese tèt yo byen ba
    jouk atè pou di l' bonjou.
  eng-BSB: Now Joseph was the ruler of the land; he was the one who sold grain to
    all its people. So when his brothers arrived, they bowed down before him with
    their faces to the ground.
  tod-tod: Zozɛfe ɠa é ɠɛni devei wosu zooi zu ná kpein. Tɔ ɠa é ɠɛni moloi ʋɔdizu
