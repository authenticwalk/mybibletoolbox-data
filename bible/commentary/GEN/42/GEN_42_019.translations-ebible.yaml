verse: GEN.042.019
translations:
  mal-C: നിങ്ങൾ സത്യസന്ധരെങ്കിൽ നിങ്ങളിൽ ഒരു സഹോദരൻ ഇവിടെ കാരാഗൃഹത്തിൽ കഴിയട്ടെ; പട്ടിണികിടക്കുന്നവർക്കു
    ധാന്യവുമായി ശേഷമുള്ളവർക്കു മടങ്ങിപ്പോകാം.
  deu-TKW: Wenn ihr ehrliche Leute seid, so mag einer von euch Brüdern als Gefangener
    zurückbleiben, da wo ihr in Gewahrsam lagt; ihr andern aber zieht hin und schafft
    das Getreide hin, dessen ihr für eure Familien bedürft.
  lin-lin: Soki bozali bato ya sembo, tika ete moko kati na bino atikala awa kati
    na boloko ; bongo bino bamosusu bokende, bomema ble oyo esengeli mpo na mabota
    na bino, oyo ezali na nzala makasi.
  cbr-NT: usa 'ain kana 'ën 'unánti 'ain mitsux kamina uni sinan upíñu 'ain kixun
    usa 'ain ka achúshinëx sipunu bërúmainun kamina mitsun aintsikaman piti trigo
    buani kuanti 'ain.
  eng-LSV: If you [are] right men, let one of your brothers be bound in the house
    of your confinement, and you, go, carry in grain [for] the famine of your houses,
  bmu-bmu: Iŋini azi diŋdiŋi muneŋini qahö malje ewö, darumun eŋgöreŋök mönö kunŋan
    kösö miri kiaŋgöreŋ toroqeba tariga tosatŋi iŋini ölöp wit padi memba miriŋine
    liliŋgöba anme. Miaŋgöreŋ anda miriŋine könagesöurupŋinan bödi aka maljei, mi
    nene eŋgime.
  eng-GNV: 'If ye be true men, let one of your brethren be bounde in your prison house,
    and goe ye, carie foode for the famine of your houses:'
  eng-WEBSTER: 'If ye are true men, let one of your brethren be bound in the house
    of your prison: go ye, carry corn for the famine of your houses:'
  nhw-BL: Sintla nelía ancuajcualme, ma mocahua tzactoc san se tlen amojuanti. Huan
    sequinoc amojuanti xijhuicaca trigo para ma tlacuaca amofamilia.
  swh-ONEN: Ikiwa ninyi ni watu waaminifu, mmoja wa ndugu zenu na abaki kifungoni,
    nanyi wengine pelekeni nafaka kwa jamaa yenu wanaoteseka kwa njaa.
  bba-bba: Ì n sɑ̃ɑn nɑ tɔn ɡeobu, i bɛɛn turo derio diru mini. Bɛɛ be i tie kpɑ
    i kɑ bɛɛn tɔmbu dĩɑnu dɑɑwɑ ɡɔ̃ɔ ten sɔ̃.
  eng-KJVCPB: 'if ye be true men, let one of your brethren be bound in the house of
    your prison: go ye, carry corn for the famine of your houses:'
  cpy-cpy: Kyaariperorika pikameethashireteeyini, pamakina apaani pirentzi romonkyahaeteri,
    riyaateeta itsipapaeni raanaki owanawontsi royaari pitomipaeni.
  mpx-mpx: Ebo tunahot komiu gamagalau waiwaisal, inoke talimiu etega ni minaa ga
    dela yaka gegewemiu al witi nuku ahe ge nuku sikal nuku pek tutumiyau togalebu
    elal.
  wbp-wbp: Marda kankujulu junga wangka. Kajinkijili junga wangkami, ngulaju jinta-mipa
    kapu nyina rdakungkaju. Panu-kariji kapurna-nyarra pina-yilyami ngurra-kurra miyi-kirli
    yungunkulu-jana yinyi warlaja-watiki nyurrurla-nyanguku.
  luo-luo: Ka un joma kare, weuru achiel kuomu odongʼ ka, to joma odongʼ to odhiyo
    kendo oter cham ne joodu makoro chandore ka.
  meu-meu: Bema umui na hereva momokani taumui, umui ta ese dibura rumana ai baine
    noho, a orena be vada baola, uit ba laohaia, varavaramui adia.
  npi-ULB: तिमीहरू इमानदार मानिस हौ भने एक जनालाई यही झ्यालखानामा छोड, र तिमीहरूचाहिँ
    जाओ । तिमीहरूका परिवारहरूका लागि आफूसित अनाज पनि लिएर जाओ ।
  yor-yor: Tí ó bá jẹ́ pé olóòtítọ́ ènìyàn ni yín, ẹ jẹ́ kí ọ̀kan nínú yín dúró ni
    túbú ní ìhín, nígbà tí àwọn yòókù yín yóò gbé ọkà lọ fún àwọn ará ilé e yín tí
    ebi ń pa.
  emp-NTPO: Bãrãda wãrãda ẽberã jipa b̶eabʌrʌ, nama bãrãnebemada ab̶a preso b̶eya.
    Maʌ̃ne waabemara bãrã diguid̶aa trigo diad̶e wãnadua bãrã ẽberãrãba cod̶amãrẽã.
  ind-ind: Kalau kalian benar-benar orang jujur, maka biarlah salah satu dari antara
    kalian tetap ditahan, dan yang lainnya boleh pulang membawa gandum untuk keluarga
    kalian yang kelaparan.
  pes-OPCB: اگر شما واقعاً افراد صادقی هستید، از شما برادران یکی در زندان بماند و
    بقیه با غله‌ای که خریده‌اید نزد خانواده‌های گرسنه خود برگردید.
  ssx-ssx: Ikana꞉ma꞉ta꞉ ota꞉ pi lelemepe laa handa꞉ uluekema꞉ta꞉ iki homeke ma꞉nda꞉ta꞉
    dipula pa pitina꞉e. Kutupa iki paeyaota꞉ pa la꞉ka꞉la pua mo hande hambeme widi
    manuta꞉ ika꞉ tea꞉ma꞉ homa꞉la꞉ tapake pa꞉ta꞉ mea poemena꞉e.
  lcm-lcm: Io, asi arai ta mipo atutuman, sikei imi ka ago eke nei lu i akangbat na
    petau aongos mi papok velai ni pok i kami me samui taun a matan vap lapo buk angan
    suke.
  aer-aer: Arrantherre apeke-arle atyenge arratye-arle ileme, kele the anyente ware-arle
    jail nhenhele atnyeneme. Arrpenhe areye the yernirtneme merne-akerte arrekantherre-artweye
    areye anthetye-alpetyeke.
  tgl-ULB: Kung kayo ay mga lalaking tapat, hayaan ang isa sa inyong mga lalaking
    kapatid na makulong sa bilangguang ito, ngunit pumunta kayo, magdala kayo ng butil
    para sa taggutom ng inyong mga tahanan.
  nop-nop: Hidi yalaŋ mu yoiŋ kaŋ hidi’walaniŋ me kubugoŋdi yot fafaŋeniŋneŋ iŋgoŋ
    bikabuune ilune noli hogohogok hidi noohiye nanaŋe map kisaŋ tineeneŋ doktiŋa
    pandiŋ eŋ haŋgom beeŋa uneeŋ.
  kca-kca: нын вещкат хŏйатәт ки, и апщан тӑм касна хотән ат хӑщәԓ; нын пӑ мӑнаты,
    ԓэԓԓы уԓты тыхәԓ тэԓԓәна ԋаԋ тўваты,
  cbu-NT: 'Zoonlleetssha: Kustarishis tirikoo tatsiteerus, maachiriteemis naayarus,
    panashinints. ¿Mayaja iparis katungeechinllina, apareemtamtis?'
  hui-hui: Anigo tí agali bi heneneore laga kamiyagua nde agali mbiraoreali dege garabaya
    anda tí harimidagoha heladaba. Ani bialu tí marume tínaga wali waneiginiru hina
    garime homoligo widiru yolobu hanalu pole pudaba.
  wrs-wrs: Es hevpa yimba tanam ishuvmi? Doa mongongasal yeriniva si avav huiva buiduvra,
    wo yimba honamba monglava angavav pevindam. Wo inneoa iengilgu ongahmunpevm arapevtatanam,
    di ten ponda aevulvm.
  jao-jao: Namba yirru li-yurlurr li-yabi, kulu ngayamantharra arrkula marnaji ka-nmala
    rdirrirrantha arndaarnda, kulu nirrarrku yamulu kirru-wanila barra kantharra ma-ngarra
    alunga liyirrungaliyi-nganjingku, bajalu wirndajku yukumantharra yirrunga.
  mya-mya: သင်​တို့​ရိုး​သား​ကြောင်း​ကို​သက်​သေ​ပြ​ရန်​သင် တို့​အ​နက်​တစ်​ယောက်​ယောက်​သည်
    ဤ​အ​ကျဉ်း ထောင်​ထဲ​၌​နေ​ရစ်​ခဲ့​ရ​မည်။ ကျန်​သော​သူ​တို့ က​ရိက္ခာ​ပြတ်​နေ​သော​သင်​တို့​၏​မိ​သား​စု
    အ​တွက် ဝယ်​ယူ​သော​စ​ပါး​ကို​ယူ​ဆောင်​သွား ကြ​လော့။-
  cbi-NTPO: ma naatala peesusha shuikike', mantsalaya demiji' ñulla' bululachi fikenuu
    manda'dei.
  bod-N: ཁྱོད་ཅག་མི་དྲང་པོ་ཡིན༌ན། ཁྱོད་རྣམས་ལས་སྤུན་གཅིག་བཙོན་དུ་བསྡད་དེ། སྤུན་གཞན་རྣམས་ཀྱིས་འབྲུ་རིགས་ཁུར་ནས་རང་ཁྱིམ་གྱི་བཀྲེས་ལྟོགས་སེལ་བར་འགྲོ་རུང་བ༌ཡིན།
  wsk-wsk: Nunguningta nina den nunguning bala ko kari agi mu, nenenga bo talipara
    ningi am bagaruk, se nina sikina mu ninga imet kuriang na ko kuawasan mu nunga
    na inang diaral ale ago peleral namaralko.
  kkl-kkl: A'undi leplomne sik sembanepne sembe, a'un agha nhon kop aeag salero pibukap.
    Orangena kwaneng tobomne popmundi, a'undi kelabo me kwaneng yo seklelamangne sembe
    pabululom.
  sna-sna: Kana muri vanhu vakatendeka, regai mumwe wenyu agare muno mutorongo, asi
    vamwe venyu vaende nezviyo kumhuri dzenyu dziri kuziya.
  spa-BLM: Si sois hombres honrados, dejad que uno de vuestros hermanos sea atado
    en vuestra prisión; pero vosotros id, llevad grano para el hambre de vuestras
    casas.
  beu-beu: Kalo iing anga etatabit nehe omi aaung se, iikaku nu ana malekang bui angami
    kilang mihi. Aarunge iing aabeung angu, iini mod baning ila metma iihava omi enehe
    ba malapal sehi angmo naung inang.
  cac-cac: Tato yel vach' ex, junxon̈ej ex tzex can d'a yol preso tic, tzex b'at e
    masanil d'a e chon̈ab' chi', tzeyic'anb'at ixim trigo sva eb' ix eyetb'eyum yed'
    eyuninal van scham yuj vejel chi'.
  swh-ULB: Kama ninyi ni watu wa kweli, mmoja wenu atazuiliwa hapa gerezani, lakini
    ninyi nendeni, chukueni nafaka kwa ajili ya nyumba zenu.
  bel-bel: калі вы людзі сумленныя, дык адзін брат з вас хай будзе трыманы ў доме,
    дзе вы ўвязьнены; а вы ідзеце, завязеце хлеб, з прычыны голаду ў сем'ях вашых;
  deu-ELBBK: Wenn ihr redlich seid, so bleibe einer eurer Brüder gefangen im Haus
    eures Gewahrsams; ihr aber, zieht hin, bringt Getreide für den Bedarf eurer Häuser;
  mbb-OT: Emun tutuu is migkaǥi niw, kinahanglan he itaǥak niw is sevaha keniyu te
    teltelesuled kayi ne ulì kew wey niw ikehated is egkeenen diyà te menge pemilya
    niw he egkengevitil.
  msc-msc: Ni mɔɔ telenilu le ai ri, mɔɔ kelen ye to kaso la yan ai bɛɛ nɔ rɔ. Ai
    tɔilu ye wa suman di ai la denbaya kɔnkɔto ma,
  mal-2015: നിങ്ങൾ പരമാർത്ഥികൾ എങ്കിൽ നിങ്ങളുടെ ഒരു സഹോദരൻ കാരാഗൃഹത്തിൽ കിടക്കട്ടെ;
    നിങ്ങൾ പുറപ്പെട്ടു, നിങ്ങളുടെ വീടുകളിലെ ബുദ്ധിമുട്ടിന്നു ധാന്യം കൊണ്ടുപോകുവിൻ.
  tuo-NT: Mʉsã diacjʉ̃ta “Mejẽcã weetiri masã niꞌi” nírã, niꞌcʉ̃rẽ aꞌtopʉ cũuña. Mʉsã
    ãpẽrãpʉa dajatojaaya. Mʉsã põꞌrã, nʉmosãnumia ʉjʉaboaticãꞌto nírã, narẽ trigore
    miaña.
  gup-gup: Bu ngudda bininj nawu ngurriwoybuk wanjh nakudji nawu ngurridanginj dangbalhmiyindin
    kondah kore prison, dja ngurribuyika nawu wanjh ngurridurnderren, dja manmim ngurrikan
    bedberre nawu kabirrini kured ngudberre nawu kabirrihmarrwe.
  met-met: nabu ang lipu haruanga maxunamdi, angia tela wauyu salak yabania li awa
    mana ba, saing angia teladi ba, ala saing axap wit mala rangua bakbakgimdi gesagiding
    sibuna.
  gvs-gvs: 'Guna nuwonuwanayana ame nakae: Neta komi koroto todedevimi, koroto tayamo
    yaimi ameko deri goi ikaaiyaka go, madabokimi semiyao tokodaloga adi witi kokabīdi
    konavēdi imi kasa goi kovinīdi avadi.'
  rmc-rmc: Te vakeren o čačipen, mušinel jekh tumendar te ačhel andre bertena a tumen
    savore džan khere a ľigenen o zrnos peskre bokhale famelijenge.
  nlg-nlg: Ke vagha ighau rana vure tara maemane ke, lubatia asakai vamua itamiu ke
    ghaha olia tana vale pipiti. Mi ghau udolu na balu kau nighi pulohi tana komumiu
    kolui na lei vanga vanira nimiu na binaboli.
  dgr-DOGNT: Ehkw'ı goahdee dǫǫ̀ aaht'e nı̨dè, naxıts'ǫ dǫ ı̨łè jǫ dǫ-danìı̨laa-kǫ̀
    aìdaà aweahłe gà naxı̨ hazǫǫ̀ naxıkǫ̀ ts'ǫ̀ naahdè. Naxèot'ı̨ bò dę geèhkw'ee
    sìı gıts'ǫ̀ tł'olà naahwha.
  pes-OPV: هر گاه شما صادق هستید، یک برادر از شما درزندان شما اسیر باشد، و شما رفته،
    غله برای گرسنگی خانه های خود ببرید.
  ron-1924: Дакэ сунтець оамень де трябэ, сэ рэмынэ унул дин фраций воштри ынкис ын
    темница воастрэ, яр чейлалць плекаць, луаць грыу ка сэ вэ хрэниць фамилииле
  ben-OBCV: যদি তোমরা সৎলোক হও, তবে তোমাদের ভাইদের মধ্যে একজন এখানে জেলখানায় থাকো,
    ততক্ষণ তোমাদের মধ্যে অন্যেরা চলে যাও ও তোমাদের নিরন্ন পরিবার-পরিজনেদের জন্য খাদ্যশস্যও
    নিয়ে যাও।
  lex-lex: La'pa miy di de riy ploloi-plele'er miy, mialtarga riy id pa rho'la targa
    la nhio'la geni ralamni, mere miy mlia'awa pa miodia metma rpa ralla radarga lara
    la rommi mniotni.
  rgu-rgu: 'Maneniko emi tui teaꞌ, sona emi musti matudu fee au buti. Eno na leo iaꞌ:
    au ena ahere lahenda esa adaꞌ bui dale. Fekeꞌ ara fali fo meni fee kileoboboki
    mara nanaaꞌ. Huu fo ara rahani emi fali meni nanaaꞌ.'
  som-som: Haddaad niman daacad ah tihiin, walaalihiinna midkood ha ku xidhnaado guriga
    xabsigiinna; laakiinse idinku taga, oo hadhuudh u geeya reerihiinna abaaraysan.
  lat-VUC: 'Si pacifici estis, frater vester unus ligetur in carcere: vos autem abite,
    et ferte frumenta quæ emistis, in domos vestras,'
  aoi-aoi: Kembirra nganja ka-larrkajama kirrukwala ningena, umba kirruwilyaba karna
    yik-ambilyama yelakwa enena-manja akididijungwa kajungwa k-eningmidini-yada ngayuwa
    kirrilyangmandukwuna karnungkwarba kirrakina. Umba kirrukwala yiki-lawurradina
    angalyu-wa, aninga yiku-wilyakina ebina kirru-manguma, kajungwa nari-yada nungkwurra-langwa
    warnumamalya a-murumureyuma warningangkawura wurrakina.
  eng-ASVBT: 'if ye be true men, let one of your brethren be bound in your prison
    house; but go ye, carry grain for the famine of your houses:'
  mna-mna: 'Zaala ta kembei: Niom sombe kapakaam yo som, mi koso sua ŋonoono men,
    nako tomtom tiom tasa imbot lela ruumu sanaana leleene. Mi niom pakan na, kiŋgiimi
    koyom kini, mi kakam ma kimiili ma kala kizin wal tiom tau timbot ŋoobo na.'
  ita-1885: Se voi siete uomini leali uno di voi fratelli rimanga incarcerato nella
    prigione dove siete stati posti, e voi altri andate, portatene del grano, secondo
    la necessità delle vostre case.
  eng-LXXUP: If ye be peaceable, let one of your brethren be detained in prison; but
    go ye, and carry back the corn ye have purchased.
  eng-ULB: If you are honest men, let one of your brothers be confined in this prison,
    but you go, carry grain for the famine of your houses.
  spa-VBL: Si son verdaderamente honestos, elijan a uno de sus hermanos para que se
    quede aquí en la cárcel. El resto de podrá volver a casa con grano para sus familias
    hambrientas.
  fra-_FOB: Si vous êtes gens de bien, que l'un de vous, votre frère, reste lié dans
    votre prison, et vous, allez, emportez du blé, pour subvenir à la famine de vos
    maisons.
  mal-mal: നിങ്ങൾ സത്യസന്ധരെങ്കിൽ നിങ്ങളുടെ ഒരു സഹോദരൻ തടവിൽ കിടക്കട്ടെ; നിങ്ങൾ നിങ്ങളുടെ
    വീടുകളിലെ ബുദ്ധിമുട്ടിനു ധാന്യം കൊണ്ടുപോകുവിൻ.
  urd-GVR: Agar tum wāqaī sharīf log ho to aisā karo ki tum meṅ se ek yahāṅ qaidḳhāne
    meṅ rahe jabki bāqī sab anāj le kar apne bhūke ghar wāloṅ ke pās wāpas jāeṅ.
  suz-BL: गे ठीक पाइब मुर बाक्‍तीनी हना, इन दाते ङा का चहिं जेल्‍खानम बाक्‍कीने। अर्को
    अन्‍न कुरशा, इन खिं लने।
  ita-1927: Se siete gente sincera, uno di voi fratelli resti qui incatenato nella
    vostra prigione; e voi, andate, portate del grano per la necessità delle vostre
    famiglie;
  ckb-ckb: ئەگەر ئێوە سەرڕاستن، با یەکێک لە براکانتان لێرە زیندانی بکرێت و ئەوانی
    دیکەشتان بڕۆن و گەنم ببەنەوە بۆ ماڵ و خێزانە برسییەکانتان.
  eng-BBE: If you are true men, let one of you be kept in prison, while you go and
    take grain for the needs of your families;
  crx-NTPO: Ts'ih'un dunene uhli de, nohni nohtoh 'ilhoghun 'en 'adoo'a' 'ink'ez nohni
    lhes mai' bulh whuz nohyoh ts'e nahdulh.
  kan-OKCV: ನೀವು ಸತ್ಯವಂತರಾಗಿದ್ದರೆ, ನಿಮ್ಮ ಸಹೋದರರಲ್ಲಿ ಒಬ್ಬನು ನೀವು ಇದ್ದ ಸೆರೆಮನೆಯಲ್ಲಿ
