    Siz gidin, evlerinizdeki kıtlık için tahıl götürün.
  bel-N: Калі вы — шчырыя, адзін брат ваш застанецца ўвязьнены ў доме, у якім вы пад
    вартаю, а вы ідзіце, занясіце збожжа дзеля [заспакаеньня] голаду дамоў вашых.
  grc-BRENT: Εἰ εἰρηνικοί ἐστε, ἀδελφὸς ὑμῶν κατασχεθήτω εἷς ἐν τῇ φυλακῇ· αὐτοὶ δὲ
    βαδίσατε, καὶ ἀπαγάγετε τὸν ἀγορασμὸν τῆς σιτοδοσίας ὑμῶν.
  ind-AYT: Jika kalian jujur, biarlah salah satu dari saudaramu tetap dikurung di
    dalam rumah tahanan. Kalian pergilah, bawalah gandum untuk kelaparan rumahmu.
  lid-lid: Ta kasilah ado tiye sahou handru badeh, ari tado kudu bolo kou kudu. Ado
    mari badeh ka-au kala katiye kalom ado ndrasihinei kede-eh ki na lowa tama ado
    ameson are kodo-oh.
  nya-nya: Ngati muli anthu achilungamo, mmodzi wa inu atsale mʼndende, pamene ena
    nonse mupite kwanu kuti muwatengere chakudya anthu akwanu kuli njalako.
  hrv-hrv: Ako ste pošteni, neka jedan od vas ostane u zatvoru, a vi ostali idite
    i nosite žito svojim izgladnjelim domovima.
  mps-mps: Te dage mu po wabo bidi dabe da wida, teda dage me deli naga te dage kalabus
    bidali bede bidimainu yaibao. Tama dage gasa bage, te dage duga we wai dabe nasi
    ebaso, tau sainu abelali nai wit sela peyu, tama dage pagameo.
  llg-llg: 'Mete ma ei kokolak ndoos, na, ei musi matudu buti neu au. Ndia dalan leoiak:
    au kena hataholi esa nai bui dale. Feꞌe kala, fali fo mini nanaꞌak fee ei bobonggi
    nala. Huu ala lahani ei fali mini nanaꞌak.'
  tpi-tpi: Sapos yupela i man bilong tok tru, orait wanpela tasol bilong yupela i
    mas i stap long haus kalabus yupela i bin i stap long en. Na yupela ol arapela
    i ken kisim wit yupela i baim pinis na karim i go givim long ol famili bilong
    yupela i stap hangre.
  dan-1931: Er I virkelig ærlige Folk, lad så en af eder blive tilbage som Fange i
    det Fængsel, som I sad i, medens I andre drager hjem med Korn til at stille Hungeren
    i eders Huse;
  vie-OVCB: Nếu các anh lương thiện, ta chỉ giam giữ một người, còn tất cả được về
    nhà, mang theo lương thực nuôi gia đình.
  lbk-lbk: Ta matet-ewaan ay nalenteg kayo, makhayad nan esang ken chakayo isna is
    kafabfalochan. Nan tapina mabfalin ay somaa cha ta iyeycha nan makakan isnan cheycha'y
    papangafongyo ay maoowat.
  guj-2017: જો તમે પ્રમાણિક અને સાચા પુરુષો હો, તો તમારામાંનો એક ભાઈ કેદખાનામાં રહે
    અને બાકીના જાઓ અને દુકાળને લીધે તમારા ઘર માટે અનાજ લઈ જાઓ.
  byr-byr: '@see-verse:GEN.042.018'
  awx-awx: Ginu hiyäkändekän yäkayingä kakengu, notsä täpätu kalabus yolune tewä yiwixawän,
    täkwäkgutäkän wilu yotsäle päke kunong, inale notsäbamu takgä yiwayak.
  pon-2006A: Pwe en kadehdehda me kumwail ohl mehlel kei, eri, emen rehmwail me pahn
    mihmi nan imweteng, a meteikan pahn pwurala wahla wahn kohn me kumwail pwaindahr
    ong amwail peneinei me duhpeklahr.
  por-BRBSL: Se vocês são homens honestos, então deixem um de seus irmãos ser amarrado
    em sua prisão; mas vocês vão, carreguem grãos para a fome de suas casas.
  aly-aly: Arringkerr ilelhek, arringkerr artwa mwerr akwel. Arringkerr atyeng mwerr-angkwarr
    awelhenty, atha arrenhingkerr ipmek atwey-angenh. Arringkerr aytey arrekingkerrenh
    ikngwerl-alpa atyeng-warl akngetyemel, atha renh aretyek. Atha renh arenty, athap
    arrenhingkerr iterl-arem, arratyarl ileyel atyeng.”
  cth-cth: tamikalan lah na awm awh pawiteh nangmouh thung dawk buet touh thongim
    bawt seh. Alouknaw teh ban awh nateh, takang ka tho e ni imthungnaw hanelah cakang
    hah phawt awh.
  twi-twi: Sɛ moyɛ nokwafo ampa ara a, momma mo nua baako nna afiase ha na mo a moaka
    no nso nkɔtɔ aburow no bi nkɔma mo fifo a ɔkɔm rekum wɔn no.
  hlt-hlt: Na thuem uh atah na manuca khat te im kah thongim khuiah khoh saeh. Te
    vaengah nangmih te cet uh lamtah na im kah aka lamlum ham cang khuen pauh.
  tbz-SIM: Kɛ̀ di mɛ̀nkɛ tú bɛnitisɑ̀ɑ̀bɛ̀ mbɛ di kóò mɔù nkpɑɑ́ kpetí, kɛ̀ bɛsɔmbɛɛ
    tɔ tidiitì kɛ́kò nkɛ́duɔ́ ndi cɛ̃́ĩ kɔbɛ kɛ̀ bɛ̀ɛ di.
  msy-2020: Egh ia guizbangɨra mɨgeir gumaziba ikɨva, tav uabɨra kalabusɨn dɨpenir
    ia ikezimɨn ikɨ. Eghtɨ ia igharaz darazi witɨn ivezeziba inigh uan bighan mangɨ
    uan adarazir anɨng, mɨtiriam men azi.
  txq-txq: 'Mete ma ei kokolak tungga ndoon, na, ei muste matudu bukti neu au. Dalan
    talo ia: au oka hatahori esa neu bui dale. Ei laen nara fali fo meni nanaꞌak fee
    ei nufanelum. Huu ara rahani ei fali meni nanaꞌak.'
  aaz-aaz: 'Karu hi uab ein batuur-batuur namneo te, hi ro he mikriraꞌ kau bukti.
    In raan aꞌpoiꞌ ji on nai: au ꞌtahan tuaf es anbi bui reꞌ ia. Hi bian amfain meu
    hi pah ee, he meiki mnahat meu hi nonot-asar sin. Natuin sin npao ki he mekin
    sin amnahat.'
  azb-azb: Əgər siz təmiz adamsınızsa, qoy qardaşlarınızdan biri həbs olunduğunuz
    yerdə qalsın, siz isə gedib ailələrinizi aclıqdan qurtarmaq üçün taxıl aparın.
  eng-DBY: If ye are honest, let one of your brethren remain bound in the house of
    your prison, but go ye, carry grain for the hunger of your households;
  hin-2017: यदि तुम सीधे मनुष्य हो, तो तुम सब भाइयों में से एक जन इस बन्दीगृह में
    बँधुआ रहे; और तुम अपने घरवालों की भूख मिटाने के लिये अन्न ले जाओ।
  wol-KYG: Ndegam ñu maandu ngeen, na leen kenn ci seen doomi baay wuutu fii, ñi ci
    des dem yóbbul pepp seen waa kër, yi nekk ci xiif.
  swp-swp: Ena emi riba riba mamohoina abo esau boeamiu eai si au emi numa masigiri
    eai ta, omi headi au torohai sitona au bahei au laei emi numa tataodi guriguriamdi
    adi.
  bjr-bjr: Inniara kuqaa qira fasiqauqee qiaqeera innikiqari moodaafa innee maria
    karabusanaki marinaqa innee akaqausa narana feefauru maqaana muru inneeqa faiqi
    anaasee nimifaqa naaqa.
  eng-YLT: if ye [are] right men, let one of your brethren be bound in the house of
    your ward, and ye, go, carry in corn [for] the famine of your houses,
  kne-kne: Mo tet-ewa ay matalek kayo ay ipogaw, olay esa di mataynan isnan balodan.
    Din odom pay en dakayo et mabalin ay en yo isaa din lakoan yo ay makan sin madagdagaangan
    ay pamilya yo.
  heg-NTPO: 'Eta mi aa nahlololo lam, mi musti tulu bel auk tada mesa. Un lalan na
    elia: auk tahang at mes se bui ki dalen. Tenga lias pait le kil in kaa bel mi
    nenan nuas. Ta oen natang mi in pait le kil in kaa.'
  ptu-ptu: La diolaam diissam diua tau mapia si'dakoa', patohhoia' mesa solasubummu
    ditähäm inde, anna ikoa' senga'na malam ma'pasule umbabaam kinande kasahapuammua'
    aka masussa sugali' nahua kakobeam.
  bzd-NTPO: Yëne tö a' dör wëpa ttö̀ moki̱ ese, e' ta̱ a' eköl múa̱t wötëule. A' male̱pa
    yúne, chkewö tsú̱mi a' yamipa tteke ketba tö e'pa a̱.
  kwf-kwf: DiꞋia kaumulu oga neꞋe muke faꞋataꞋinia fatalamuꞋa mamana, nia leꞋa ta
    taꞋi ai aumulu ke tua saena luma lokafo neꞋe, ma ti ai muke saiana muke ngalia
    fanga niniꞋa kamu folia, ma muka oli muka kwatea fanga neꞋe ki fuana ngela kamu
    ki neꞋe kira fiolo goꞋo ada kaidaꞋi neꞋe.
  eng-WYC-2017: if ye be peaceable, one brother of you be bound in prison; forsooth
    the rest go ye, and bear the wheat, which ye have bought, into your houses,
  eng-WMBB: If you are honest men, then let one of your brothers be bound in your
    prison; but you go, carry grain for the famine of your houses.
  spp-spp: L'aha nta yii na sèeŋi yu, lire tèni i ke, yii wà niŋkin u tɛ̀ɛn naha kàsuŋi
    i, yii sanmpii s'a sì ná sùmaŋi i, yii sà ŋkan yii pyɛngɛ shiinbii katege wuubil'á.
  aey-aey: Age je madec eu melefo qeefo gesilecnu waliniga oso gihacdoc jona age bileiga
    euna cuculdeig beleiga. Age cahel saennu agena talnu sab gahidumeig beleiga.
  urd-GVH: अगर तुम वाक़ई शरीफ़ लोग हो तो ऐसा करो कि तुममें से एक यहाँ क़ैदख़ाने में
    रहे जबकि बाक़ी सब अनाज लेकर अपने भूके घरवालों के पास वापस जाएँ।
  rug-rug: Pude va sosodea sapu hinokara si gamu, si keke koa gamu si kaqu koa pa
    vetu varipusi, vasina tugo sapu ele ta kopue si gamu, meke gamu saripu koa hola
    si kaqu paleke pule lani koa ri na mia tamatina, saripu korapa koa agoso mate
    pa inovia, sari na ginani saripu ele holui gamu.
  gaz-gaz: Isin yoo namoota amanamoo taatan obboloota keessan keessaa tokko as mana
    hidhaa haa turu; warri kaan garuu deemaa; maatii keessan kanneen beelaʼaniif midhaan
    geessaa.
  fra-LSG: Si vous êtes sincères, que l’un de vos frères reste enfermé dans votre
    prison; et vous, partez, emportez du blé pour nourrir vos familles,
  gnn-gnn: yurru waŋgany yurru dhiyalanydja bäymanydja nhina ḻoḻuŋuranydja.
  yal-yal: Xa tinxin muxun nan ɛ ra, ɛ muxu keden lu kasoon na. Bodene xa donseen
    xali ɛ denbaya kamɛtɔne xa.
  gum-gum: Ñim isa kømø, chigøben kalø marøb pønrrømø misaamera kuabe, møikkøben ñimui
    kan nunewan keera awannig kørrømisra wanrrain cha. Inchen kaneløbe ñim ñimui yau
    misaameran parø purørmønrrab mamiimera srua ambay cha.
  iou-iou: '@see-verse:GEN.042.018'
  haw-1868: 'Ina he poe kanaka pono oukou, e paaia kekahi o oukou i ka halepaahao:
    e hoi aku oukou e halihali i ai na ka wi o ko oukou mau hale:'
  arb-NAV: إِنْ كُنْتُمْ حَقّاً صَادِقِينَ فَلْيَبْقَ وَاحِدٌ مِنْكُمْ رَهِينَةً،
    بَيْنَمَا يَأْخُذُ بَقِيَّتُكُمُ الْقَمْحَ وَيَنْطَلِقُونَ إِلَى بُيُوتِكُمُ الْجَائِعَةِ.
  adz-adz: Bida agam garam nan nidzun da watangin rainggam bits nampa karabus namingꞌ
    ani da agam santan wayu wit nafa i gam ribam mpada mangits.
  ewe-ewe: Metsɔe be mienye nuteƒewɔlawo; mia dometɔ ɖeka koe atsi gaxɔ me le afi
    sia; ame bubuawo atsɔ bli ayi mia de na miaƒe ƒometɔwo.
  eng-LEE: If ye be true men, let one of your brothers remain imprisoned in the house
    of your confinement; but ye, go, carry home what you have bought for the want
    of your household.
  gvn-gvn: '@see-verse:GEN.042.018'
  nna-nna: Ngajulu kalkulumarna waraja jurntinga. Wiyirr walarni jarrulinyurrujanaku
    nyurramilikarti ngurrakarti. Palaja walarni jarrulinyurru nyungukarti nyurramilijartiny
    marrkajartiny. Palajalu wurrarnajinyurru yija muwarr. Munu marlkarri wirlalamarnanyurrinyi.”
    Palajunjalu Joseph-ju muwarr pirnijanaku. “Yuu! Palajun jilipiyirni.”
  asm-FB: তোমালোক যদি সঁচাই সৎ লোক হোৱা, তেন্তে তোমালোকৰ ভাইসকলৰ মাজৰ পৰা এজন এই কাৰাগাৰত
    বন্দী হৈ থাকক; বাকী সকলোৱে তোমালোকৰ ভোকত থকা পৰিয়ালৰ কাৰণে আকালৰ শস্য লৈ যাওক।
  sus-A: شَ مِشِ مَتِنشِنشِيٍ نَن وٌ رَ، وٌ مِشِ كٍرٍن لُ فٍيلِ كُي، بٌورٍيٍ شَ دٌنسٍ
    شَنِن وٌ شَ دٍنبَيَيٍ شْن مَ، بَرِ مَ عٍ نَ تْورّ كُي.
  fra-SBL: Si vous êtes des hommes honnêtes, laissez donc l'un de vos frères être
    lié dans votre prison ; mais vous, partez, portez du blé pour la famine de vos
    maisons.
  hbo-hbo: אִם־כֵּנִ֣ים אַתֶּ֔ם אֲחִיכֶ֣ם אֶחָ֔ד יֵאָסֵ֖ר בְּבֵ֣ית מִשְׁמַרְכֶ֑ם וְאַתֶּם֙
    לְכ֣וּ הָבִ֔יאוּ שֶׁ֖בֶר רַעֲבֹ֥ון בָּתֵּיכֶֽם׃
  shp-NTPO: Ikon jakonbo ixonra, maton wetsa westíora, neno cárcel meran maton potabainti
    jake. Jatian mato jatíribibora, maton itinko banéibatabo jato jawékiati boxoni
    moa kati jake.
  eng-WYCLIFFE: if ye ben pesible, o brother of you be boundun in prisoun; forsothe
    go ye, and bere wheetis, whiche ye bouyten,
  piu-2006: '@see-verse:GEN.042.018'
  pjt-pjt: '@see-verse:GEN.042.018'
  cwe-cwe: One mweye mwa wanhu siyo wauvwizi, imwe wenu yasigale muna ichifungo, wamwenga
    wawagalile ndiya ndugu zenu ukaye weli na nzala.
  bgs-bgs: Atin ka matalláng kó, sábbad dád ákniyu tô paprison ku, asta makólì tô
    mga duma ébô mid ka trigo tun ta mga pamilya yu na ágkaballusan.
  kik-kik: Angĩkorwo mũrĩ andũ ehokeku, ĩtĩkĩrai ũmwe wanyu aikare gũkũ njeera, na
    inyuĩ arĩa angĩ mũthiĩ mũtwarĩre andũ anyu ngano nĩ ũndũ wa ngʼaragu ĩrĩa marĩ
    nayo.
  ksr-ksr: Oŋo eja dindiŋa qolomoloŋgia qaa laligojuti eeŋ, daremuŋ oŋoonoŋga mono
    moŋnoŋ kapuare mirinoŋ toroqeŋ raro tosaaŋa oŋo saanoŋ wiit dumuŋ kota meŋ gomaŋgianoŋ
    eleema kembu. Iikanoŋ kema mirigianoŋ kanagesourugia bodi qaganoŋ laligojuti,
    ii nene oŋombu.
  fra-NCL: Si vous êtes d’honnêtes gens, que l’un de vous, votre frère, reste lié
    dans votre prison ; et vous, allez, emportez du blé pour calmer la faim de vos
    familles.
  cek-AK: kahoih kami ah na oh o nahaeloe, nangcae thung ih kami maeto thongim thungah
    caeh o taak ah; kalah kaminawk loe im ah kaom zok kamthlam kaminawk hanah cang
    to phaw pae oh;
  xla-xla: Wua꞉ dulu dla oplami hale tlo amtuwale aya dla ka꞉stlowepo. Amasiyama opi
    wua꞉ tlope daya halopame ma ilame wua꞉ a hala dla tamalaiya. Amasiyama wua꞉ ei
    yemalaye na꞉ watle seme puaiya. Epele dulu dla wua꞉tapo ikadepe ya꞉ye seme pulupiye,
    na꞉ eta wua꞉ta atlamale kokoye ikadepe tepo dlowepo. Epalati na꞉tapo wua꞉ye popotimolowa,”
    diyo. Epalati Yosep ya꞉ bapadulotapo yu e dalepame yu hale po-atlalo me-ka꞉pi
    diyo.
  cuk-cuk: Ar deyob bemar imakele, an bemar-oburgosulid. Bemar-baigandi namalo, orosgi-dakleged
    be sedmalo, adi, be-gwenadgan nabir mas gunmalagar.
  uig-CYR: Әгәр сәмимий адәмләр болсаңлар, қериндашлириңлардин бири силәр соланған
    гундиханида солақлиқ туривәрсун, қалғиниңлар ачарчилиқта қалған аиләңлар үчүн
    ашлиқ елип кетиңлар;
  tel-2017: మీరు నిజాయితీగల వారైతే మీ సోదరుల్లో ఒకడు ఈ చెరసాలలో ఉండాలి. మిగతావారు
    మీ ఇంటి వారి కరువు తీరడానికి ధాన్యం తీసుకు వెళ్ళండి.
  hat-BSA: Si nou se moun onèt, kite youn nan frè nou yo rete anprizone nan prizon
    nou an; men pou nou lòt yo, ale pote sereyal pou grangou ki lakay nou yo.
  kos-kos: In akpwayei lah komtal pwayena, sie sumtal ac fah mutana in presin, yen
    ma komtal muta we ah. Mwet lula an ku in folokla, us wheat ma komtal molela ah,
    nu yurin sou lomtal ma muta masrinsral soanekomtal an.
  hbo-WLC: אִם־כֵּנִ֣ים אַתֶּ֔ם אֲחִיכֶ֣ם אֶחָ֔ד יֵאָסֵ֖ר בְּבֵ֣ית מִשְׁמַרְכֶ֑ם וְאַתֶּם֙
    לְכ֣וּ הָבִ֔יאוּ שֶׁ֖בֶר רַעֲב֥וֹן בָּתֵּיכֶֽם׃
  ibo-ibo: Ọ bụrụ na unu bụ ndị ezi mmadụ, ka otu onye nʼime unu nọdụ nʼebe a, nʼụlọ
    mkpọrọ, ka ndị fọdụrụ buru ọka bulaara ndị ezinaụlọ unu nọ nʼagụụ.
  ory-ory: ତୁମ୍ଭେମାନେ ଯଦି ସଚ୍ଚୋଟ ଲୋକ, ତେବେ ଆପଣା ମଧ୍ୟରୁ ଏକ ଭାଇକୁ ଏହି କାରାଗାରରେ ବନ୍ଦ
    ରଖି ଦୁର୍ଭିକ୍ଷ ହେତୁ ଗୃହକୁ ଶସ୍ୟ ଘେନିଯାଅ।
  wmt-wmt: '@see-verse:GEN.042.018'
  chk-chk: Are ämi oua aramas wenechar, eman leimi epwe nonom lon imwen fötek, nge
    ämi kewe lusun oupwe feila o uwala wiich ren ämi famili mi echik.
  ssd-ssd: Tane son pasa sakade ndeta tane tuku ande muli wandek sinam teŋge minwa
    le tane afu ŋakmba taŋgine wit piyanaig ta kilmba ka taŋgine kuasmbi gubak tawondo
    minig ta niŋgap.
  rop-rop: Blanga shoum mi yumob tok trubalawei, ai garra kipum wanbala iya langa
    jeil. Ai garra larramgo ol yumob najalot blanga deigimbek ol detlot daga weya
    yumob bin baiyim blanga ola hanggriwan femili blanga yumob.
  ukr-1871: Коли ви певняки, нехай один з між братів седить у неволї, де вас вартують,
    а ви йдїть, вистачити хлїб вашій семї, в вашу господу.
  eng-AOI: I will let some of you go, but one of you must stay here in jail, so that
    I can find out if you are honest. You others can go home and take the food you
    have bought so that your families won't starve.
  yon-yon: Yiib kuu anam ye karub keroka, yiib aagorok mimo kuu wii aom keyaa domonenekorib
    winime. Kwanekorib, yiib aweneya kuu mungi bobniwen kowe, yiib wene animan bekorib
    yiyiib yaa winime.
  bch-bch: Oangga gimi panua posanga tautaunga ami, atnan eaba eta ngan gimi ta idio
    ngan luma panasnga aea, be gimi padengada abada annga ga ila lemi tuangai pagid
    sobosobomi toa pitoreagid.
  deu-1951: Wenn ihr aufrichtig seid, so lasset einen von euch Brüdern hier gebunden
    im Gefängnis zurück; ihr andern aber geht hin und bringet heim, was eure Familien
    zur Stillung des Hungers bedürfen.
  eng-JPS: if ye be upright men, let one of your brethren be bound in your prison-house;
    but go ye, carry corn for the famine of your houses;
  ubr-ubr: Ot tani dura bag omi sabu obim wat on, omi orot tani on nin nana fafatum
    goai inama, menan womama nan. Omi fani on wonan bayu ato wototobonen on won boen
    wonan awawam nanatum sebi bitanangi auris.
  srp-1865: Ako ste pošteni ljudi, jedan brat izmeðu vas neka ostane u tamnici, a
    vi idite i odnesite žita koliko treba porodicama vašim.
  lug-lug: obanga ddala muli basajja b’amazima, omu ku baganda bammwe asigale ng’asibiddwa
    mu kkomera, abalala mugende mutwalire abantu bammwe emmere,
  heb-heb: אם כנים אתם אחיכם אחד יאסר בבית משמרכם ואתם לכו הביאו שבר רעבון בתיכם׃
  ben-IRV: তোমরা যদি সৎলোক হও, তবে তোমাদের এক ভাই তোমাদের এই কারাগারে বন্দী থাকুক;
    তোমরা নিজের নিজের গৃহের দূর্ভিক্ষের জন্য শস্য নিয়ে যাও;
  pan-pan: ਜੇ ਤੁਸੀਂ ਸੱਚੇ ਹੋ ਤਾਂ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਇੱਕ ਉਸੇ ਕੈਦਖ਼ਾਨੇ ਵਿੱਚ ਰੱਖਿਆ ਜਾਵੇ
    ਅਤੇ ਤੁਸੀਂ ਕਾਲ ਲਈ ਆਪਣੇ ਘਰ ਅੰਨ ਲੈ ਕੇ ਚਲੇ ਜਾਓ।
  tkr-tkr: Şu qopkuyn insanarxhee hasre vuşda sa zindane axvecen, mansanbışemee xaa'ab
    mıssıba avxuynbışis suk vukkeecen.
  mwp-mwp: Urapun ngithamulngu bangal ngaru in muynu, kunumay lagoenu, ngitha ngalaga
    nanga muynu memayirngu. Setha ngitha ngaya wanayzimayl nanga, ngitha bangal kuniya
    tidemine lagoepa, setha ayngu baykal kusumoene ngithamulpa, setha ngaya mabaygal
    sey maythaygin memayipa Kanananu.’
  mya-JVB: သင် တို့သည် ဖြောင့်မတ် သောသူမှန်လျှင် ၊ သင် တို့ညီအစ်ကို တို့တွင် တစုံတယောက်
    ကို ထောင် အိမ် ၌ အချုပ် ခံလျက်နေစေပြီးလျှင်၊ ကြွင်းသောသူတို့ မူကား သွား ကြလော့။
    အိမ်သူ အိမ်သားတို့၌ အစာ ခေါင်းပါးသောကြောင့်စပါး ကိုယူ ၍ သွားကြလော့။
  tte-O: Tem komiu towalo yawasosi kani kamikava yabo imiyamiya deli mena na meuloimiu
    kwalau yo kan wakayale kwapileyoi ami bodao guliguliyamli kaiweli.
  tbg-tbg: Ne quqaa uva ti varia vaiintika vaivera, niqihairo vovano karapuhi maaqi
    vaira ne hininavu anirante kara vare vuru nenta navunaaka narara vaika nimi,
  hmo-hmo: Bema umui be hereva momokani taudia, vadaeni umui ta dibura ruma dekenai
    do ia noho, to umui orena be uiti umui laohaia emui varavara taudia idia hitolo
    dekenai.
  ata-ata: Lexe ngingi ta mitema sou ngavikala manina, la eni emasaxa lexe vile noxingesi
    ane maasi la ulivu mo ulai uxolu no nano no taasou navunavu e ngingi ngongiꞌa
    ngelai ngexoo no anu, ia ngingi muxatele tamiꞌasi ne, nganoꞌu laꞌilali e ngelotonu
    ne mo ngalivu ulai noxiꞌa maminge ilou ꞌolu mo ta mingemingengi e ixolu sou soli
    no tuala.
  nfa-nfa: 'Ladhe miu seꞌe tareꞌa padhai lii dhu mola, miu padꞌelo ku ngaa èci jꞌajꞌi
    mi tadha. Jꞌara na sèmi neꞌe: jaꞌa taha ca dhèu ètu dꞌara bèdho neꞌe. Dhèu leo
    lèpa ho mèti ngangaꞌa hia aꞌari miu, te ra tatae miu lami mèti ngangaꞌa.'
  urd-urd: अगर तुम सच्चे हो तो अपने भाइयों में से एक को क़ैद खाने में बन्द रहने दो,
    और तुम अपने घरवालों के खाने के लिए अनाज ले जाओ।
  rus-SYN: если вы люди честные, то один брат из вас пусть содержится в доме, где
    вы заключены; а вы пойдите, отвезите хлеб, ради голода семейств ваших;
  cbt-NTPO: Tëhuënchachin noya nina'piro'sanquëma nipatama', a'naquëma tashinan pëiquë
    quëparichin. A'napitanquëmaso nipirinhuë', quëmopinëma capacaiso marë' trico quëpatoma',
    panantaco'.
  bqc-SIM: Tó náaideↄn á ũ, à á gbɛ̃do to da kpɛ́u la, á gbɛ̃́ kĩniↄ í tá
    ń pↄ́wɛnao á bɛde nↄandɛnaↄnɛ,
  tcz-CHONGTHU: Nangho hi milung theng na hiu leh nangho lah a mikhat hi songkul'a
    umden uvin lang, ahin adangse se vang ki nungle cheh uvin, na insung mite din
    chang le mim kipoh un che tauvin ati.
  mar-mar: तुम्ही जर खरेच प्रामाणिक असाल तर मग तुम्हातील एका भावाला येथे तुरुंगात
    ठेवा व बाकीचे तुम्ही तुमच्या घरच्या मनुष्यांकरिता धान्य घेऊन जा.
  tcs-tcs: Ip yupla ol man uda meke ol samting wea truwei, suze wan bala blo yupla
    po stap ya insaid wea zeilaus. Ebridem nada bala ken go ane teke wit go po gibem
    po ol pamle blo yupla uda prapa anggre.
  qub-qub: Rasunpa alli runacuna cashpayquega cay carsilcho juc wauguiquita jaguiy.
    Waquinniquega cutinqui famillyayquicuna micunanpaj micuyta apacarcärir.
  bqp-bqp: Tó náanidenↄmɛ á ũ, à á gbɛ̃ do tó da kpɛ́n la, á gbɛ̃ kparanↄ ni tá kũ
    pↄ́blewɛo á bede nàdɛrinↄnɛ,
  hat-hat: Si nou konnen nou p'ap bay manti se pou yonn nan nou rete fèmen nan prizon
    kote yo te fèmen nou an. Lòt yo mèt pote ble a ale pou fanmi nou yo ka manje.
  eng-BSB: If you are honest, leave one of your brothers in custody while the rest
    of you go and take back grain to relieve the hunger of your households.
  tod-tod: Ni wa ga sɔɓelama nuiti, wo-ɠɛɛloin ta yɛ kasoi ɠa, ʋɛ wo ná, wɔun, wo
    li ga moloi, wo wa-ʋɛlɛyeɠeiti kɔnɔkula la,
  eng-WEBPB: If you are honest men, then let one of your brothers be bound in your
    prison; but you go, carry grain for the famine of your houses.
  kbq-kbq: Hagi tamage vahe'ma mani'nesuta, atrenkeno mago neramafu kina huno mani'nena,
    ruga'amotma witi ne'zantmia erita zamaga zanku'ma nehaza naga tamirega viho.
  nhe-BL: Intla nelía incuajcualme, ma mocahua tzactoc san se tlen imojuanti. Huan
    sequinoc imojuanti xijhuicaca trigo para ma tlacuaca imofamilia.
  bus-bus: Tó náanɛdeenↄn a ũ, à a gbɛ̃ndoo tó da kpɛ́n kɛ̀, a gbɛ̃ kpaaanↄ é tá
    kↄ̃n blɛwɛɛo a bɛde nↄadɛrinↄnɛ,
  gub-BL: Aze peiko teko imunar 'ym ma'e romo, a'e mehe pitài upyta xe zemunehew paw
    pe nehe. Amogwer upuner oho haw rehe peneko haw pe wà nehe, temi'u heraha pà peànàm
    wanupe wà nehe, wama'uhez taw imumaw pà wà nehe.
  eng-DRA: 'If you be peaceable men, let one of your brethren be bound in prison:
    and go ye your ways and carry the corn that you have bought, unto your houses.'
  knf-knf: Woli naţup manjoonan, aloŋ ţi an kaduka ţi, kawo ukalabuş, bandukiiŋ bayaan
    na ŋdeey ŋi banumiiŋ pa itoh yi baka inwooŋ na ubon.
