verse: GEN.042.018
translations:
  mal-C: 'മൂന്നാംദിവസം യോസേഫ് അവരോട്, “ഇതു ചെയ്യുക, എന്നാൽ നിങ്ങൾ ജീവിച്ചിരിക്കും;
    ഞാൻ ദൈവത്തെ ഭയപ്പെടുന്നു:'
  deu-TKW: 'Am dritten Tag aber sprach Joseph zu ihnen: Folgendes müßt ihr thun, um
    am Leben zu bleiben - denn ich bin ein gottesfürchtiger Mann.'
  lin-lin: 'Na mokolo ya misato, Jozefi ayebisaki bango : — Nazali moto oyo abangaka
    Nzambe. Bosala oyo nazali koloba mpe bokozala na bomoi.'
  cbr-NT: 'usakin sipuaxunbi ka rabë́ ''imainun achúshi nëtë ''ikëbëtan atu kakëxa:
    —''Ëx kana Dios kikësabi oi ''ikë uni ''ain. Usa ''ain kamina mitsun ''ën kakësabiokin
    ''ati ''ain, mitsúxmi nu këmë kuatsinxun ''utuni ukë ''ikëbi:'
  eng-LSV: And Joseph says to them on the third day, “Do this and live; I fear God!
  bmu-bmu: 'Wehön karöbut aiga Josefnöŋ kaba keu kewö jii mötket: “Jeŋinambuk toroqeba
    malbingö mötze ewö, iŋini mönö yuai jimami, mi aketka nöŋön ölöp malmalŋini jöhömam.
    Nöŋön mewöyök iŋini ewö Anutugö jitŋi oŋgitpileŋbuköra keŋgötni mörakzal. Miaŋgöra
    iŋini mönö kewö akŋe:'
  eng-GNV: 'Then Ioseph said vnto them the third day, This do, and liue: for I feare
    God.'
  eng-WEBSTER: 'And Joseph said to them the third day, This do, and live; for I fear
    God:'
  nhw-BL: 'pero ica ihualhuiptlatica quinilhui: ―Na nijtlepanita Toteco Dios, huajca
    xijchihuaca ya ni huan nimechcahuilis anitztose.'
  swh-ONEN: 'Siku ya tatu Yosefu akawaambia, “Fanyeni hili nanyi mtaishi, kwa maana
    namwogopa Mungu:'
  bba-bba: Sɔ̃ɔ itɑse terɑ u bu sɔ̃ɔwɑ u nɛɛ, nɑ Gusunɔ nɑsie. Yen sɔ̃, i koowo mɛni
    kpɑ i wɑ i n kɑ wɑ̃ɑ.
  eng-KJVCPB: 'And Joseph said unto them the third day, This do, and live; for I fear
    God:'
  cpy-cpy: 'Okanta omonkaataka mawa kitejeri, ikanteeri: “Nopinkathatziri Tajorentsi
    naaka. Arika pikemijantakina, eero pikami.'
  mpx-mpx: Lan etonina elana Yosepa i baek elal i ba, “Nuku ginol ola hiwe no nuwatu,
    inoke nige na aapanakimiu, kaiwena nau Yabowaine ya lovakunan.
  wbp-wbp: Mungalyurru-karilki Jajupu-jana wangkaja, “Ngaju karnarla nyinami jungarni
    Kaatuku. Kajinkijili purda-nyanyi ngaju, kularna-nyarra pinyi.
  luo-luo: 'Odiechiengʼ mar adek, Josef nowachonegi niya, “Timuru ma mondo mi udagi,
    nikech aluoro Nyasaye:'
  meu-meu: Dina ihatoina ai, Iosef ese e hereva henidia, eto, Ini ba kara toma, bena
    ba mauri; badina be lau danu Dirava garina na garimu.
  npi-ULB: तेस्रो दिनमा याकूबले तिनीहरूलाई भने, “यसो गर, र तिमीहरू बाँच्नेछौ किनकि
    म परमेश्‍वरदेखि डराउँछु ।
  yor-yor: Ní ọjọ́ kẹta, Josẹfu wí fún wọn pé, “Èyí ni ẹ̀yin yóò ṣe kí ẹ̀yin ba à
    le yè nítorí mo bẹ̀rù Ọlọ́run.
  emp-NTPO: 'Ewari ũbea babʌrʌd̶e Joseba ãdjía jarasia: –Mʌ̃a Ãcõrẽra waya b̶ʌa. Maʌ̃
    bẽrã bãrãba nãwã od̶ibʌrʌ, mʌ̃a beabiẽ́a.'
  ind-ind: '@see-verse:GEN.042.017'
  pes-OPCB: 'در روز سوم یوسف به ایشان گفت: «من مرد خداترسی هستم، پس آنچه به شما می‌گویم
    انجام دهید تا زنده بمانید.'
  ssx-ssx: Mo tepo natena꞉ Diosepema꞉ mo tapake pa꞉ta꞉ alota꞉ I̱ta꞉ Koda꞉ paala꞉ haso
    hali ya꞉la꞉ ekina꞉ hau homeke homeketa꞉ iki homaama꞉na꞉ I̱ma꞉ tamba꞉ mulueke.
  lcm-lcm: Na si vapotol i taun kala atatai iria asukang ke ta, “Man mi using kag
    mengen, mila to, using nau napo igenen mamaila ani God.”
  aer-aer: Ingweleme arrpenhele Joseph-ele itnenhe ileke, “Arrantherre apeke atyenge
    akangkwe-irremele, the arrenhantherrenhe atwetyeke arrangkwe-arle ayenge kwenhe
    Ngkartenge mwerrentye anerle-aneme.
  tgl-ULB: Sinabi sa kanila ni Jose sa ikatlong araw. “Gawin ninyo ito at mabuhay,
    dahil takot ako sa Diyos.
  nop-nop: Ala agaŋ melenai lufomkulitniŋ tubune Yosepdi indiŋ yeniŋguk, “Nu Bepaŋ
    gikiŋgoŋ timilat doktiŋa hidi hehifiyakutdok nobu nadiyaneŋ kaŋ indiŋ tineŋ.
  kca-kca: 'Хуԓмет хӑтәԓән Иосиф ԓывиԓаԓа йастәс: «Тӑмиты вераԓән, щиты нын ԓыԓӈа
    хӑщԓәты, ма Турәм эԓты ищи пӑԓԓәм:'
  cbu-NT: Sheeru, anush Osiyarini waantatam mangush chinarangu, Nuw Apanllee kapungcha
    chinaki, mangush tárangiya.
  hui-hui: Ani helowa horo tebonengi Yosebe ibugua tihondo lamialu lalu, Ainde i̱
    Ngode Datagaliwabenaga andaneha haabo haga henego kogo tígua i̱naga bi larogo
    talialu birimiyagua nde tí bayale holeberemi.
  wrs-wrs: Wo mongnasiva Yosep ishunna, mongmomba yemba kava wuleinv. Kana moamba
    yimba hillitava, si osva yimba beswonam aevulvav. Manara, kava sembayangba velohmanav
    Sesoamba, wo hevna moamba kava hellowol vev.
  jao-jao: Bajingu barra kalu-walanyma nakaringu ki-burijin, kalala-ka yilalu ki-Jujiba.
    Ka-wukanyi alunga nganinya, “Namba kirra-kala ngatha wuka kulu namba yirru li-ngayangaya,
    kulu kirra-nmala barra li-lhungku, kangka jama-lhaanji Yijan Kud kalngiya bajingarna
    barra jarna-walwardankayi yiku. Minja jirrirna-maramaramanji.
  mya-mya: တ​တိ​ယ​နေ့​၌ ယော​သပ်​က​သူ​တို့​အား``ငါ ဘု​ရား​ကို​ကြောက်​ရွံ့​ရို​သေ​သော​သူ​ဖြစ်​၏။
    သင် တို့​အ​သက်​ချမ်း​သာ​စေ​ရန် ဤ​သို့​ပြု​လုပ်​လော့။-
  cbi-NTPO: 'Tsejtu pen malusha José yalanu tsandimi: Iya Diosnu meenguemuyu. Tsa''
    mitya entsanguishu juntsaa tutatyu'' livee inu detsuve:'
  bod-N: དེ་ནས་ཉིན་གསུམ་པར་ཡོ་སེབ་ཀྱིས་སྤུན་རྣམས་ལ་འདི༌ལྟར། བདག་ནི་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་ཞིག་ཡིན༌ཞིང༌།
    ཁྱོད་ཅག་གིས་དེ་བཞིན་བྱས་ན་རང་སྲོག་འཆོར་མི༌སྲིད།
  wsk-wsk: Se day ilagala baga buring ko day suan mu te, Joseph nunga maonam, “Ani
    Kaem kuring karo tua kari, se nina aninga agiring kaoral mu asele nina yawarakala
    bagaralko.
  kkl-kkl: Ik wilindip sum Yusupti sinag yubu lelamogti, “Na Allah sembe log uro wamnange.
    Nari a'un sae lipsinunne, ot ina nhon.
  sna-sna: Pazuva rechitatu, Josefa akati kwavari, “Itai izvi kuti mugorarama, nokuti
    ndinotya Mwari.
  spa-BLM: 'Al tercer día, José les dijo: “Haced esto y vivid, porque temo a Dios.'
  beu-beu: Emietang tue muse, Yusup ana ekaku ang naung iat mateng hula, “Naing anga,
    Lahatala angu na Aing veng nuangmari, bot Eomi angu na eamulung. Base naba ba
    na vengbanang se, iini malekang ening aulang senge iini bisa aabeta.
  cac-cac: '@see-verse:GEN.042.017'
  swh-ULB: Katika siku ya tatu Yusufu akaongea nao, “Fanyeni hivi nanyi mtaishi, kwani
    ninamcha Mungu.
  bel-bel: 'І сказаў ім Язэп на трэці дзень: вось, што зрабеце, і застанецеся жывыя,
    бо я баюся Бога:'
  deu-ELBBK: 'Und am dritten Tag sprach Joseph zu ihnen: Tut dieses, und ihr sollt
    leben; ich fürchte Gott:'
  mbb-OT: Ne zutun te iketelu he andew migkeǥiyan sikandan ni Jose te, “Duen ebpeveelan
    ku keniyu wey kew melibri su siak, edtahud a te Megbevayà.
  msc-msc: 'A tele sawana, Yusufu ka a fɔ alu yɛ ko: «Nba, n silanni Alla yɛ. Wo rɔ,
    n ye mɛn fɔla ai yɛ, ai ye wo mira, sa ai ri kisi.'
  mal-2015: 'മൂന്നാം ദിവസം യോസേഫ് അവരോടു പറഞ്ഞതു: ഞാൻ ദൈവത്തെ ഭയപ്പെടുന്നു; നിങ്ങൾ
    ജീവിച്ചിരിക്കേണ്ടതിന്നു ഇതു ചെയ്‌വിൻ:'
  tuo-NT: 'Iꞌtia nʉmʉ beꞌro José narẽ aꞌtiro nicʉ niwĩ: —Yʉꞌʉ Õꞌacʉ̃rẽ wiopesase meꞌrã
    ĩꞌaꞌa. Mʉsã aꞌtiro wéérã, catirãsaꞌa.'
  gup-gup: Kaluk bu kunbarnangarra danjbik Joseph benmarneyimeng, “Kuhni ngurrikurduyimen
    dja ngurridarrkid, dja ngaye ngamarnekele God.
  met-met: 'Xaidap luwa hiliana sok, baing Yosep harua nadi ba, “Ngawa hawa mana Urana.
    Binabu alibu bila li saing bagula (ngayunga) awa:'
  gvs-gvs: Go maliyalina aitonina goi Iyosepa ina topaisewayao ilatuwokoidi sina tuwowonao
    deri goi sikabidi simedi. Sina sikabidi simedi, Iyosepa ilatuwokoidi, idigo kana,
    ‘Neta guna nuwonúwana bei alatuwokoimi koguinuwe, e ma yawoimi kokaaiyaka. Bogina
    koyagoi; Yau Yaubada ataaimamine.
  rmc-rmc: 'Pro trito džives lenge o Jozef phenďa: „Me man darav le Devlestar. Te
    kamen te ačhel džide, keren oda, so phenav.'
  nlg-nlg: Mi tana toluni na bongi, Joseph te bosa vanira, “Inau ke na tinoni tu nia
    kikinima haia God. Ma ge kau goni taonia na hava tu bosaa vanighau ke, igevaa
    kau vola.
  dgr-DOGNT: Taı dzęę̀ k'e nìhǫǫwo ekò Joseph gots'ǫ̀ hadı, “Nǫ̀htsı̨ ts'àehjı̨ t'à
    dıı yatı k'èaht'e nı̨dè aahda ha.
  pes-OPV: 'و روز سوم یوسف بدیشان گفت: «این رابکنید و زنده باشید، زیرا من از خدا می‌ترسم:'
  ron-1924: 'А трея зи, Иосиф ле-а зис: „Фачець лукрул ачеста, ши вець трэи. Еу мэ
    тем де Думнезеу!'
  ben-OBCV: 'তৃতীয় দিনে, যোষেফ তাঁদের বললেন “এরকম করো ও তোমরা বেঁচে যাবে, কারণ আমি
    ঈশ্বরকে ভয় করি:'
  lex-lex: 'La''a lera nla''awa wotellu dewade Yusup nakot la re: “A''u''unni-umta''ata
    Uplerlawna pede aghopan pa mhi'' emkadi, totpa miy di mmiormiori aplalahwa.'
  rgu-rgu: Fai katelu na, boe ma Yusuf neu dedea no si rai uma huhukuꞌ daleꞌ nae,
    “Lahenda esa aun biiꞌ neuꞌ Manetualain. Ma au tuka aroo Ria hihii-nanaun. De ela
    emi bisa masoda, au nau poꞌi emi. Tehuu no naeetuꞌ esa.
  som-som: Kolkaasaa maalintii saddexaad Yuusuf iyagii ku yidhi, Tan yeela, oo waad
    noolaan doontaan, waayo, anigu Ilaah baan ka cabsadaa.
  lat-VUC: 'Die autem tertio eductis de carcere, ait: Facite quæ dixi, et vivetis:
    Deum enim timeo.'
  aoi-aoi: Mabiyakarbiya-manja ngawa mamawura eneja Jawijiba kembirra ni-yama nakina
    wurrumurndakakinu-wa warnungkwarba, “Ningene-ka ningeni-yangmarngkwajinama Neningikarrawara
    akwa nara ngayuwa a-ngayinduma ngi-jungwuma karna karnumamalya. Kembirra nungkwurraja
    yikinu-wilyakina-manja nenikumarnjenungwa yangkwurrangwa karniba yik-ambilyama.
  eng-ASVBT: 'And Joseph said unto them the third day, This do, and live; for I fear
    God:'
  mna-mna: 'Mbeŋ tel tana ilae, to Yosep iso pizin ma isombe: “Keleŋ. Nio ti, aŋmoto
    Anutu tomini. Tana ko aŋur leyom zaala toro. Zaala tiŋgi, sombe koto, inako kemetmeete
    som.'
  ita-1885: 'E al terzo giorno, Giuseppe disse loro: Fate questo, e voi viverete;
    io temo Iddio.'
  eng-LXXUP: And he said to them on the third day, This do, and ye shall live, for
    I fear God.
  eng-ULB: Joseph said to them on the third day, “Do this and live, for I fear God.
  spa-VBL: 'Al tercer día les dijo: “Como respeto a Dios, hagan lo que les digo y
    vivirán.'
  fra-_FOB: 'Et, au troisième jour, Joseph leur dit: Faites ceci, et vous vivrez;
    je crains Dieu.'
  mal-mal: 'മൂന്നാംദിവസം യോസേഫ് അവരോടു പറഞ്ഞത്: “ഞാൻ ദൈവത്തെ ഭയപ്പെടുന്നു; നിങ്ങൾ
    ജീവിച്ചിരിക്കേണ്ടതിന് ഇതു ചെയ്യുവിൻ:'
  urd-GVR: Tīsre din us ne un se kahā, “Maiṅ Allāh kā ḳhauf māntā hūṅ, is lie tum
    ko ek shart par jītā chhoṛūṅgā.
  suz-BL: मिनु नाक्‍त सां नोले योसेफमी “गो परमप्रभु कली मान पा हिंनुङ। मोपतीके गेपुकी
    ब्रोंइचा कली आं देंशो पने।
  ita-1927: 'Il terzo giorno, Giuseppe disse loro: “Fate questo, e vivrete; io temo
    Iddio!'
  ckb-ckb: 'لە ڕۆژی سێیەم یوسف پێی گوتن: «ئەمە بکەن و بژین، من کەسێکی لەخواترسم.'
  eng-BBE: 'And on the third day Joseph said to them, Do this, if you would keep your
    lives: for I am a god-fearing man:'
  crx-NTPO: '''Et Joseph ''ubulhni whulhtat dzin-un, “''Et nduhneh ''ink''ez hoohna'',
    Yak''usda (Elohim) be nuzjut ''et huwa.'
  kan-OKCV: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಯೋಸೇಫನು ಅವರಿಗೆ, “ನಾನು ದೇವರಿಗೆ ಭಯಪಡುವವನಾಗಿದ್ದೇನೆ.
  bbb-bbb: Areme mu inokube furinoga Josofu fu uri kiae, Naeje na e be Godi ma vierafekinu
    jumevo. Ijadufuo na vierafe na vame be rerena karauniaga ja vake.
  tam-2017: 'மூன்றாம் நாளிலே யோசேப்பு அவர்களை நோக்கி: “நான் தேவனுக்குப் பயப்படுகிறவன்;
    நீங்கள் உயிரோடு இருக்க ஒன்று செய்யுங்கள்.'
  spa-RV-1909: 'Y al tercer día díjoles José: Haced esto, y vivid: Yo temo á Dios:'
  ron-BTF: 'Şi Iosif le-a spus în a treia zi: Faceţi aceasta şi trăiţi; fiindcă eu
    mă tem de Dumnezeu;'
  eng-WEBP: Joseph said to them the third day, “Do this, and live, for I fear God.
  eng-FBV: On the third day he told them, “Since I'm someone who respects God, do
    as I tell you and you'll live.
  nld-1939: 'Op de derde dag sprak Josef tot hen: Ge kunt uw leven redden, zo ge doet
    wat ik zeg; ook ik ben een godvrezend man.'
  nch-BL: 'pero ica ihualhuictaca quinilhui: ―Na nijtepanita Toteco Dios, huajca xijchihuaca
    ya ni huan nimechcahuilis anitztose.'
  tfr-NTPO: E irgo ga tjl̈ẽ ba kong ga «Tja Sbö bangkjrë kjĩshko ga l̇l̇ëye l̈ër bomi
    kong l̈i shäryëmi eni ga pjãy wol̈on l̇l̇ëme.
  vie-1934: 'Ngày thứ ba, Giô-sép nói cùng họ rằng: Ta kính sợ Đức Chúa Trời; hãy
    làm như điều nầy, thì được sống.'
  hin-CV: 'तीसरे दिन योसेफ़ ने उनसे कहा, “यदि जीवित रहना चाहते हो, तो तुम्हें यह करना
    होगा; क्योंकि मुझमें परमेश्वर का भय है:'
  eng-OURB: Joseph [May he add] said to them the third day, “Do this, and live, for
    I fear God. (5)
  spa-BES: 'Y al tercer día José les dijo: Hagan esto si quisieran conservar sus vidas;
    porque yo soy un hombre temeroso de Dios.'
  tdx-tdx: 'Ie amy andro fahateloy, le ty hoe ty nanoa’ Iosefe, Ano zao soa te ho
    veloñe, amy te mpañeveñ’ aman’ Añahare iraho:'
  vid-vid: Zuwa lya kadatu, Yusufu nakawalonjela, “Kwa vila heni ndangumdumba Nguluwi,
    mdite hino leka muwe wakomu.
  pwg-pwg: Mara kana viaroba kamonai na Josepa ivonesi bo, “Taku na God ayabuyabumanei,
    tuna kubiine bera maninina ana berai. Kona bera bubuna na ke ana kiivunumi.
  eng-OKE: And Joseph said to them the third day, This do, and live; for I fear before
    the Lord.
  tha-KJV: ในวั​นที​่สามโยเซฟบอกเขาว่า “ทำดังนี้​แล​้วจะรอดชีวิต เพราะเรายำเกรงพระเจ้า
  por-BR-2018: 'E ao terceiro dia disse-lhes José: Fazei isto, e vivei; eu temo a
    Deus;'
  bco-bco: Ho꞉len otaleno꞉ dowabikiyo꞉, Yosa꞉b eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Nelo꞉ Godeyo꞉
    tagilaki, e ha꞉ga dowa꞉sen kalu ko꞉lo꞉, gio꞉ nilo꞉ to sa꞉lab a꞉no꞉ dimidalega,
    gio꞉ o꞉li mesea꞉ki ta꞉fa꞉no꞉.
  deu-ELO: 'Und am dritten Tage sprach Joseph zu ihnen: Tut dieses, und ihr sollt
    leben; ich fürchte Gott:'
  ktm-ktm: Rang tul ndre ilnum ti pe Yosep ipe ile ta su ihpah, “Adahnan kihpa kuti
    we otto. Yu eri ndramat unoh ta Petngendrei.
  caa-caa: 'Pero tama e uxteꞌ día pejcnobꞌ umen e José y che: —Pues nen umbꞌian tut
