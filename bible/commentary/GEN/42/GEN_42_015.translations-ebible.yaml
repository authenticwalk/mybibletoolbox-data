verse: GEN.042.015
translations:
  mal-C: 'നിങ്ങളെ പരീക്ഷിക്കുന്നത് ഇങ്ങനെയാണ്: ‘നിങ്ങളുടെ ഏറ്റവും ഇളയ സഹോദരൻ ഇവിടെ
    വന്നിട്ടല്ലാതെ ഫറവോനാണെ, നിങ്ങൾ ഈ സ്ഥലത്തുനിന്നു പോകുകയില്ല.’'
  deu-TKW: 'Damit sollt ihr euch ausweisen: so wahr der Pharao lebt, ihr sollt nicht
    eher von hier wegziehen, bis euer jüngster Bruder hierher gekommen ist.'
  lin-lin: 'Tala ndenge nakomeka bino : Na kombo ya Faraon, bokolongwa na esika oyo
    te soki leki na bino ya suka akomi awa te !'
  cbr-NT: 'usa ''ain kana ''ën mitsu ësokin tanin: ''Ënbi kana ''apu faraónën anën
    mitsu kain ënuax kamina min xukën ''anákaira ax pain utamainun uíxbi chikítima
    ''ain.'
  eng-LSV: 'by this you are proved: [as] Pharaoh lives, if you go out from this—except
    by your young brother coming here;'
  bmu-bmu: 'Mewö maljeaŋgöra nöŋön kewö esapköm eŋgimam: Farao kiŋnöŋ jebuk maljawi,
    nöŋön keu öl töhönŋi miaŋgö dop jöjöpaŋ keu kewö jim köhöizal: Munŋini qöndökŋan
    ki qahö kama ewö, iŋini mönö gölme ki qahö mosöta anme.'
  eng-GNV: 'Hereby ye shall be proued: by the life of Pharaoh, ye shall not goe hence,
    except your yongest brother come hither.'
  eng-WEBSTER: 'By this ye shall be proved: By the life of Pharaoh ye shall not go
    forth hence, except your youngest brother shall come hither.'
  nhw-BL: pero ica ya ni tiquitase. Ica itequiticayo Faraón, nitlanahuatía para amo
    hueli anquisase nica hasta ma huala amoicni teipan ejquetl.
  swh-ONEN: 'Na hivi ndivyo mtakavyojaribiwa: Hakika kama Farao aishivyo, hamtaondoka
    mahali hapa mpaka ndugu yenu mdogo aje hapa.'
  bba-bba: Wee nɡe mɛ kon kɑ bɛɛn lɑɑkɑri mɛɛri. Ì kun kɑ bɛɛn wɔnɔ wi u wɑ̃ɑ yɛnuɔ
    mi nɛ, sere kɑ Eɡibiti sunɔn yĩsiru i ǹ yɑriɔ minin di.
  eng-KJVCPB: 'hereby ye shall be proved: By the life of Pharaoh ye shall not go forth
    hence, except your youngest brother come hither.'
  cpy-cpy: 'Iroka niyotantemiri: Riyotana Faraón tee notheeya, eerowa pipiyaawo pinampiki,
    eerorika pamanari iyaapitsi pirentzi.'
  mpx-mpx: Wami baaba o eliyana na labosemiu ge na atena ebo komiu gamagalau waiwaisal
    o ebo nigeya. O sila kin, nige panuwa ya nuku eeguluwan ana siga ami melumelu
    ni nem na kite.
  wbp-wbp: Ngulaju ngula-juku. Yungurna-nyarra wangka yungurna-nyarra milya-pinyi
    marda ngurrju marda punku. Ngajulu kapurna-nyarra yirrarni rdakungkalku. Jinta
    kapurna yilya pina ngurra-kurra yungu maninjini kukurnu-nyanu manu yungu pina-kanyirni
    nyampu-kurra. Kaji pina-kanyirni, kapurna-nyarra yilyamilki yungunkulu ngurra-kurralku
    pina-yani. Kala kaji pina-kanja-wangu nyinami-juku ngurrangka nyurrurla-nyangurla-juku,
    ngulaju kapurna-nyarra mardarni nyampurla-juku rdakungka tarnnga!”
  luo-luo: 'Kendo ma e kaka ibiro temu: Akwongʼora e nying Farao ni ok unuwuok ka
    makmana ka ukelo owadu ma chogo ka.'
  meu-meu: 'A baina dibamui: Farao maurina ai na herevamu, ini amo basio raka oho
    ela bona tadimui bainema.'
  npi-ULB: यसैद्वारा तिमीहरूको जाँच हुनेछ । फारोको शपथ खाएर म भन्दछु कि तिमीहरूका
    कान्छा भाइ यहाँ नआउञ्‍जेलसम्म तिमीहरू यहाँबाट जान पाउनेछैनौ ।
  yor-yor: Èyí sì ni a ó fi dán an yín wò, èmi búra pé, níwọ̀n ìgbà tí Farao bá wà
    láààyè, ẹ kì yóò kúrò níbí, àyàfi bí arákùnrin yín kan tókù bá wá sí ibí.
  emp-NTPO: Baribʌrʌ mʌ̃a acʌya bãrãba jara panʌra wãrã cawaya. Dai Egiptod̶ebema
    boro trʌ̃neba mʌ̃a wãrãneba jaraya bãrãra namabemada ẽdrʌd̶aẽ́a ab̶a bãrã djaba
    tẽãbemada namaa zebʌrʌd̶aa.
  ind-ind: Namun, untuk membuktikan kejujuran kalian, saya bersumpah atas nama raja
    Mesir bahwa saya tidak akan membiarkan kalian pergi dari tempat ini sebelum adik
    bungsumu datang ke sini.
  pes-OPCB: فقط در صورتی درستی حرفهای شما ثابت می‌شود که برادر کوچکتان هم به اینجا
    بیاید و گرنه به حیات فرعون قسم که اجازه نخواهم داد از مصر خارج شوید.
  ssx-ssx: Ameta꞉ dota꞉ iki yokaalo polo tupa꞉e. I̱ma꞉ta꞉ mo kinina꞉ bikina꞉ keke
    pi alo alota꞉ Ikita꞉ a̱i̱ na peke pa haota꞉ ika꞉ wetepe nane weki epea꞉ka꞉na꞉ta꞉
    pelimikie.
  lcm-lcm: Naka atokngai animi vang kana. Napo atutuman mete Parao ta parik luai mipa
    angkoai si pasal pelek ani ring ke man parik mipa songo na tasimi lik ane ke.
  aer-aer: Kele mwerre-arle. Ayenge-arle arrekantherre angketyeke ahentye-aneme the
    apeke arrenhantherrenhe aretyeke mwerre apeke arrantherre akurne apeke. The aretyeke
    ahentye-aneme arrekantherre atyeyangkweke-arle arrantherre arratye apeke angkemeke.
    Kele the arrenhantherrenhe jail-ke akwerneme. Kele the anyente-arle yernirtneme
    apmere-werne re atyeye akweke renhe nhenhe-werne akngetye-alpetyenhenge. Re apeke
    renhe akngetye-alpemele, kele the arrenhantherrenhe apmere-werne yernirtnemele.
    Kele re renhe akngetyetyakenhe apmerele anemele, kele the arrenhantherrenhe arratye
    ileme the arrenhantherrenhe jail-ke akwete-ante impetyenhe!”
  tgl-ULB: Sa pamamagitan nito kayo ay masusubok. Sa pamamagitan ng buhay ni Paraon,
    hindi kayo aalis dito, maliban na lang kung pupunta rito ang bunso ninyong kapatid
    na lalaki
  nop-nop: Unduŋ doktiŋa medehik diniŋ mebi dakalewaak. Nu Felo’walaŋ wou foloŋ yofafaŋeeŋ
    hanilat. Kwayahik dikineŋ hinek mu nobu busuwawaak adi hidi kwet i bikabuŋa kotigoŋ
    yohikwehineŋ mu uneeŋ.
  kca-kca: 'щи вер ин щиты ԓэрапԓэм: фараон уԓәпсайән йастәпса мӑԓәм, ай апщан йŏхәтты
    унты нын тӑԓта ӑт этԓәты;'
  cbu-NT: Ashiriya, zurkeesa átus, ¿tamapari na nimun siyaa yasamaam yachachintspa?
    Parawamun sur aturi, antaati tsapunpis kanapcheezis. Na in siy shitungamaam wanindaja.
    Nishuripa tsipatssa. Itaru, nda ashishtamaam ichtaru zuwanllimasis shipamunach
    yamashinints.
  hui-hui: Anigo i̱na tí ba hondolene hariga mbira manda bidogo. Áyu Iyibi kini kagonaga
    minini howa heneneore bulego laro. Tí hamene heyogone ogoni i̱naga deni íbu ha
    nabiyagua tí bibahende tíni dalu dai nabuleberemi.
  wrs-wrs: Boaslapevpa yenamba hom prunda kaindam. Ka nonglalm vev. Hona monana yemba
    kava si wiyeiwol vevav. Mongo pevrinim vileihingu, omnakarava, waiprora hom, wo
    yeoa indhanaoa monglaoa hui kana buira aevulo, verava, ka levrapivungunda moam
    yenam beswonam, verava, ora tanam ora owai. Osva verava, moamba yenamba owaingava,
    ka beswonam tau vinda yem, yimba nongal pethanind. Ka tanam ishov.
  jao-jao: Namba nya-mangaji nyirrunga-anyira ka-wingkala marnajinju, kulu kirrirna-lhaala
    barra yirru li-yabi, yurlurr wukanyinjawu kalngi wuka. Namba kurdardi ka-wingkarru,
    kulu bajingarna barra karna-lhaala yirru li-wardi, kirru-warndimanji. Nganinya
    kirrirna-lhaala wayi barra yirru. Kulu jirrirni-nanji kalngiya, kurdardi kirru-lhuwarriyu
    marnajingu, kirra-nmanthanama wambu marnaji namba kurdardi ka-wingkarru marnajinju
    nyirrunga-anyira.
  mya-mya: သင်​တို့​ပြော​သ​မျှ​မှန်​သည်​မ​မှန်​သည်​ကို​ဤ​သို့ စစ်​ဆေး​မည်။ ဖာ​ရော​ဘု​ရင်​၏​အ​မိန့်​အာ​ဏာ
    အ​ရ​အ​သက်​ရှင်​တော်​မူ​သည်​အ​တိုင်း သင်​တို့ ၏​ညီ​အ​ငယ်​ဆုံး​ကို​ဤ​အ​ရပ်​သို့​မ​ခေါ်​ဆောင်​ခဲ့
    လျှင်​သင်​တို့​သည်​ဤ​တိုင်းပြည်​မှ​မ​ထွက်​ခွာ​ရ။-
  cbi-NTPO: 'Tsa'' mitya uwain anbukuinda kindetyuñu bain mijanu tsuyu: faraónnu paka''
    uwain tsanguenbera kenu ti'', ñulla kayi naatalanu taatyumujchiya maliba malu''
    mijin dejutyuve tintsuyu.'
  bod-N: བདག་གིས་ཕཱར་ཨོལ་དཔང་དུ་བཙུགས་ནས་དམ་བཅའ་བར་བྱ༌སྟེ། གལ༌སྲིད། ཁྱོད་རྣམས་ཀྱི་སྤུན་ཆེས་ཆུང་བ་གནས་འདིར་ཡོང་བ་མིན༌ན།
    ཁྱོད་རྣམས་ཀྱང་གནས་འདི་ནས་ཕྱིར་འགྲོ་མི་ཐུབ༌ལ། དེ་ལས་ཁྱོད་རྣམས་ག་འདྲ་ཡིན་པའང་ར་སྤྲོད་བྱེད་ཐུབ་པ༌ཡིན།
  wsk-wsk: Ani iwita ninga bitirik ale arigekko. Pharaoh nup biya bowa ningi ani nunguningta
    ninga manorsam, nenenga uria gotek balsan mu ewela me tairuk, mu nina peleral
    ninga sor te me namaralko.
  kkl-kkl: “Wene selom aghana, a'un nari mipsinun. Nari sik uro nimi nubunge yubu
    sia leropne siag lelamnange, anam a'unipsae anam yan komag a'un nhon babe pululom
    kom.
  sna-sna: 'Uye aya ndiwo maedzerwo amuchaitwa: Zvirokwazvo noupenyu hwaFaro, hamuchabvi
    panzvimbo ino kunze kwokunge mununʼuna wenyu gotwe auya pano.'
  spa-BLM: Por esto seréis probados. Por la vida del Faraón, no saldréis de aquí,
    a menos que venga vuestro hermano menor.
  beu-beu: Na malekang iing uuji hengi. Raja Firaun ene na metma iing sumpat hula,
    kalo iikaku iia angu ana bae angami hoa niang se, iini bae lamal aabang anga eahalang
    niang.
  cac-cac: 'Ol to yal sb''a tas ol aj jun tic: Tzin loc sb''i vin̈ rey to man̈ ol
    ex actajeloc tato man̈ ol eyic''cot vin̈ eyuc''tac tzac''an unin chi''.'
  swh-ULB: Mtajaribiwa kwa njia hii. Kama aishivyo Farao, hamtaondoka hapa, mdogo
    wenu asipokuja hapa.
  bel-bel: 'вось, як вы будзеце выпрабаваны: прысягаю жыцьцём фараонавым, вы ня выйдзеце
    адгэтуль, калі ня прыйдзе сюды меншы брат ваш;'
  deu-ELBBK: 'Daran sollt ihr geprüft werden: Beim Leben des Pharaos! Wenn ihr von
    hier weggeht, es sei denn, dass euer jüngster Bruder hierher komme!'
  mbb-OT: Egezaman ku sikiyu wey ku metueni ke tutuu ve is migkaǥi niw. Idsesapè ku
    he mintras uuyag pa is hadì te Ehipto ne kenè kew ebpekaawà kayi emun kenà edhendini
    is hazi niw.
  msc-msc: N di alu la kuma fɛsɛfɛsɛ ɲa mɛn ma, wo le ye ɲin di. Ni ai doocɛ doomani
    ma na yan, ai tɛ bɔ yan fewu. N ye n kali la wo la Misiran mansa tɔɔ le rɔ.
  mal-2015: ഇതിനാൽ ഞാൻ നിങ്ങളെ പരീക്ഷിക്കും; നിങ്ങളുടെ ഇളയസഹോദരൻ ഇവിടെ വന്നല്ലാതെ,
    ഫറവോനാണ, നിങ്ങൾ ഇവിടെനിന്നു പുറപ്പെടുകയില്ല.
  tuo-NT: Mʉsãrẽ faraṍ wãme meꞌrã aꞌtiro weegʉti. Mʉsã acabiji nitʉogʉ aꞌtopʉre aꞌtiticãma,
    mʉsã aꞌtore wijasome.
  gup-gup: Dja kuhni wanjh ngakurduyime rohrokme ngudberre. Ngawokrayekworren Pharaoh
    nuye kunngey dorrengh, bu nayahwurd minj kamre, ngudda minj kondah ngurribolkbawon.
  met-met: 'Bagula ngatubang bila li: Ngaharua maxung sibuna mana Pero yania, kixingima
    bing ma la li to. Nabu tegu, bing sanga ba asauya titia li te.'
  gvs-gvs: 'Go tuwo. Bei avakakonemi ame nakae: Pero yoina goi akatótula ame asayana
    geya kokalaveyeta ana kadókana tamami ana bogomane ima ameko.'
  rmc-rmc: 'A kavke tumen skušinava avri: Avke sar dživel o Faraonos, na džana adarik
    het, medik na anena tumare nekternedere phrales!'
  nlg-nlg: Inau ku nia na kene taonina a nimiu na tutugu te utuni. Inau tu baubahu
    tana volana Pharaoh, kau mua rughuhoru sania iani Egypt koekobe kau lavia mai
    hoghomiu na sosoko.
  dgr-DOGNT: 'Dıı hanì naxeehdzà ha ne: K''àowocho Faraoh wedahxà dıı hanaxèehsı̨:
    Naxıchı nǫǫdea jǫ nììtła lenǫsıı jǫ gots''ǫǫ̀ naahdè ha-le.'
  pes-OPV: 'بدینطور آزموده می‌شوید: به حیات فرعون از اینجا بیرون نخواهید رفت، جز اینکه
    برادر کهتر شما در اینجابیاید.'
  ron-1924: Ятэ кум вець фи ынчеркаць. Пе вяца луй Фараон кэ ну вець еши де аич пынэ
    ну ва вени фрателе востру чел тынэр!
  ben-OBCV: 'আর এভাবেই তোমাদের পরীক্ষা করা হবে: ফরৌণের প্রাণের দিব্যি, যতক্ষণ না তোমাদের
    ছোটো ভাই এখানে আসছে, তোমরা এই স্থান ছেড়ে যেতে পারবে না।'
  lex-lex: Aliokra la Firaun nanni, de hota atia'u miy, de de hota miy edon mpiaran
    la handi, la'pa hyalmi gari hoho' de edon miodia mai handi.
  rgu-rgu: Au nau soba emi, ela au bubuluꞌ ae bisinaꞌ a emi dedeam ria, tebe do taꞌa.
    Au soo-supa! Maneniko emi fadi mateꞌa tei-susum ria ta leo iaꞌ mai fa, sona emi
    ta bisa laꞌo ela nusaꞌ ia!
  som-som: Haddaba tan baa laydinku tijaabin doonaa; nolosha Fircoon baan ku dhaartay
    inaydaan halkan ka tegi doonin, in walaalkiinnii yaraa halkan yimaado mooyaane.
  lat-VUC: 'Jam nunc experimentum vestri capiam: per salutem Pharaonis non egrediemini
    hinc, donec veniat frater vester minimus.'
  aoi-aoi: “Akwa k-engkirrikajama ngawa akina yanda-langwa k-eningmidinama ningena
    kwureya yiku-makina-murrikba alyangmandukwuna ayakwa,” ni-yama. “Kembirra ki-dirrukweyinama
    ayakwa nungkwurruwa-wa. Yelakwa ngawa ka-didenama karna akididijungwa-manja. Umba
    kirruwilyaba karna yiki-lawurradinama angalyu-wa yikin-angkirnama nenikumarnjenungwu-wa
    yangkwurrangwa. Nara-manja kirrakina a-wilyakama nakina yangkwurrangwa ngayuwa-wa,
    kembirra nganja ki-lyangkuwerribikajungwunama ngayuwa kirri-likenuma karna yangkwurrangwa
    kirru-mekbalyinuma. Nara karna kirrukwala a-lawurrakajuma ngayuwa ambaka angalyu-wa
    yanda-langwa nakina nenikumarnjenungwa kini-yar•denama yelakwa. Ningena ena ayakwa
    ningi-yengbinama nungkwurruwa-wa aduwaba akwa ningi-yengbijinama ekirra naruma-langwa
    nubungkawa. Nakine-ka nubungkawa ni-lyinginama amurndakenena angalya ababurna-langwa
    Yijiba, akwa ningi-yengbijinama ena-langwa ekirra kajungwa engbudi-yada ena ayakwa
    nganyangwa,” ni-yama.
  eng-ASVBT: 'hereby ye shall be proved: by the life of Pharaoh ye shall not go forth
    hence, except your youngest brother come hither.'
  mna-mna: 'Sombe tiziyom kaimerŋana tana imar ipet tio som, inako aŋzem yom ma kala
    pa kar tiom mini na som. Tana koŋgo tomtom tiom tasa ma ila be ikam tiziyom tana
    ma imar. Mi niom pakan, nako kamap ma kelela ruumu sanaana mi kombotmbot. Mi ko
    aŋre ten: Sua tiom ŋonoono, som som? Mi sombe som, na aŋso kat pa king zaana ta
    kembei, niom tina pautu tau.”'
  ita-1885: 'E'' si farà prova di voi in questo: Come vive Faraone, voi non partirete
    di qui, prima che il vostro fratel minore sia venuto qua.'
  eng-LXXUP: herein shall ye be manifested; by the health of Pharaoh, ye shall not
    depart hence, unless your younger brother come hither.
  eng-ULB: By this you will be tested. By the life of Pharaoh, you will not leave
    here, unless your youngest brother comes here.
  spa-VBL: '“Así es como se comprobará su historia: Juro por la vida del Faraón que
    nunca dejarán este país a menos que su hermano menor venga aquí.'
  fra-_FOB: 'Voici comment vous serez éprouvés: Par la vie de Pharaon, vous ne sortirez
    point d''ici, que votre jeune frère n''y soit venu.'
  mal-mal: ഇതിനാൽ ഞാൻ നിങ്ങളെ പരീക്ഷിക്കും; നിങ്ങളുടെ ഇളയസഹോദരൻ ഇവിടെ വന്നല്ലാതെ,
    ഫറവോനാണ, നിങ്ങൾ ഇവിടെനിന്ന് പുറപ്പെടുകയില്ല.
  urd-GVR: Maiṅ tumhārī bāteṅ jāṅch lūṅgā. Firaun kī hayāt kī qasam, pahle tumhārā
    sab se chhoṭā bhāī āe, warnā tum is jagah se kabhī nahīṅ jā sakoge.
  suz-BL: गो इन कली कोव़नुङ, फाराओ आ नेंमी इन लोक्‍ब कान्‍छा मजाक्‍म सम्‍म गे एकेर
    रे लचा मताइनीनी।
  ita-1927: 'Ecco come sarete messi alla prova: Per la vita di Faraone, non uscirete
    di qui prima che il vostro fratello più giovine sia venuto qua.'
  ckb-ckb: 'بەمە تاقی دەکرێنەوە: بە گیانی فیرعەون، لێرە ناچنە دەرەوە هەتا برا بچووکەکەتان
    نەیەت بۆ ئێرە.'
  eng-BBE: 'But in this way will you be put to the test: by the life of Pharaoh, you
    will not go away from this place till your youngest brother comes here.'
  crx-NTPO: Ndiz un'a 'et ootalhdzih. Pharaoh ye khuna-i njan 'aw whuch'a nalhtuzihdulh,
    'udek'oh-un nohulhutsin whusainya de za.
  kan-OKCV: ಈಗ ನಿಮ್ಮನ್ನು ನಾನು ಪರೀಕ್ಷಿಸುತ್ತೇನೆ. ಹೇಗೆಂದರೆ, ನಿಮ್ಮ ಚಿಕ್ಕ ಸಹೋದರನು ಇಲ್ಲಿಗೆ
    ಬಂದ ಹೊರತು, ಫರೋಹನ ಜೀವದಾಣೆ ನೀವು ಇಲ್ಲಿಂದ ಹೋಗಬಾರದು.
  bbb-bbb: Naka kinido ive ijia kurana kuariavono ige fiefo. Ja ame iviene jone gafe
    ja naebe mesiri igia ro na gakuva jaeje ja una vakuva baki ro jaka igia karidufuo.
    Na vierafe na ijiege rena giaga ja irerefuo igia ruaeva na ije maeje gake.
  tam-2017: உங்களுடைய இளைய சகோதரன் இங்கே வந்தாலொழிய நீங்கள் இங்கேயிருந்து புறப்படுவது
    இல்லை என்று பார்வோனின் ஜீவனைக்கொண்டு ஆணையிட்டுச் சொல்லுகிறேன்.
  spa-RV-1909: 'En esto seréis probados: Vive Faraón que no saldréis de aquí, sino
    cuando vuestro hermano menor aquí viniere.'
  ron-BTF: 'Prin aceasta veţi fi încercaţi: Pe viaţa lui Faraon, nu veţi pleca de
    aici, decât dacă cel mai tânăr frate al vostru vine aici.'
  eng-WEBP: By this you shall be tested. By the life of Pharaoh, you shall not go
    out from here, unless your youngest brother comes here.
  eng-FBV: “This is how your story will be checked. I swear on Pharaoh's life that
    you'll never leave this country unless your younger brother comes here.
  nld-1939: Dat is nu juist een punt, om u op de proef te stellen; bij het leven van
    Farao, gij komt hier niet vandaan, eer uw jongste broer naar hier is gekomen.
  nch-BL: pero ica ya ni tiquitase. Ica itanahuatil Faraón, nitanahuatía para amo
    huelis anquisase nica hasta ma huala amoicni teipan ejquet.
  tfr-NTPO: Pjãy tjl̈ĩn ëre go. L̈ër bomi kong jl̈õkoyo pjl̈u ko go ga pjãy opshik
    na dwayo l̇l̇ëm, bomi l̈ëng tek söromi shrono na guing.
  vie-1934: 'Đây là điều ta thử các ngươi: Ta chỉ mạng Pha-ra-ôn mà thề rằng, hễ em
    út các ngươi không đến đây thì chẳng bao giờ các ngươi ra khỏi chốn nầy được.'
  hin-CV: 'अब तुम्हें जांचने का एक ही तरीका हैं: फ़रोह के जीवन की शपथ, तुम्हारे छोटे
    भाई को यहां आना होगा.'
  eng-OURB: By this you shall be tested. By the life of Pharaoh, you shall not go
    out from here, unless your youngest brother comes here.
  spa-BES: 'Pero de esta manera serás puesto a prueba: por la vida de Faraón, no te
    irás de este lugar hasta que tu hermano menor venga aquí.'
  tdx-tdx: 'Inao t’ie tsoheko: kanao veloñe t’i Parò, tsy hiavotse atoy nahareo naho
    tsy pok’ atoy heik’ i tsitso’areoy!'
  vid-vid: Ahi ndo vyomjezigwa, ndangilaha kwa itagwa lya Falao, kota hamlawa aha
    mbaka mdodo wa hemwe hoyokuya.
  pwg-pwg: Ma vaghina, weni nakanani ana berai da akovimi ana viiya da tami kovonavona
    bubuna bo koibero. Pero avanai amiimiiri na avonavonemi da weni dobunai kona makamakai
    da timi kikei wike ina nekiibau na vaghina kana votawemi da kona nae.
  eng-OKE: 'By this you shall be proved: by the life of Pharoh you shall not go hence,
    until your youngest brother be come hither.'
  tha-KJV: พวกเจ้าจะถูกทดลองดังนี้ โดยพระชนม์​ฟาโรห์​พวกเจ้าจะไปจากที่​นี่​ไม่ได้
    เว้นแต่​น้องชายสุดท้องมาที่​นี่
  por-BR-2018: 'Nisto sereis provados: Vive Faraó que não saireis daqui, a não ser
    quando vosso irmão menor vier aqui.'
  bco-bco: '@see-verse:GEN.042.014'
  deu-ELO: 'Daran sollt ihr geprüft werden: Beim Leben des Pharao! Wenn ihr von hier
    weggehet, es sei denn, daß euer jüngster Bruder hierher komme!'
  ktm-ktm: Uh oduu edenolou ndre ndrokene, eri yu we kuhtuno. Pe uh oduu edentaheweh,
    eri yu we kuhtuno yi. Ile pe yu udemumoi ile rangan king ihpa ndre oduu we etndre-au
    pwi, kenon ndre tinto' oduu lehyen lakopwi ti kise kertih.
  caa-caa: Pues cꞌani cawira jay erach lo que war iware. Cꞌani inwareox tama ucꞌabꞌa
    e rey que machi tuaꞌ ixlocꞌoy tama e lugar era este que watar iwijtzꞌin.
  eng-WYC-2018: right now I shall take experience of you/I shall take very knowing
    of you; by the health of Pharaoh ye shall not go from hence, till your least brother
    come hither; (by this I shall prove you; yea, by the life of Pharaoh, ye shall
    not go away from here, until your youngest brother first come here to me;)
  epo-epo: 'Per tio mi vin elprovos: mi ĵuras per la vivo de Faraono, ke vi foriros
    el ĉi tie nur tiam, kiam venos ĉi tien via plej juna frato.'
  uig-PIN: Pirǝwnning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, kiqik ininglar bu yǝrgǝ kǝlmigüqǝ
    silǝr bu yǝrdin qiⱪip ketǝlmǝysilǝr; silǝr xuning bilǝn sinilisilǝr.
  beo-beo: 'Na dilima adoba:su hou hamomu. Felou ea dioba:le, na da agoane sia:sa.
    Dilia fa:no lalelegei eya da guiguda: hame manoba, dilia da guiguda: hamedafa
    yolesimu.'
  tpi-OTNT: Tasol mi save long pasin bilong traim yupela. Mi tok tru tumas long nem
    bilong king bilong Isip olsem, sapos yangpela brata bilong yupela i no kam na
    sanap long ai bilong mi, orait yupela bai i no inap i go bek long ples.
  hau-SA: Ga kuwa yadda za a gwada ku. Muddin Fir’auna yana a raye, ba za ku bar wannan
    wuri ba sai ƙaramin ɗan’uwanku ya zo nan.
  udu-udu: Gom mii yansan mo tani um minu pal mo ki mondiki/e ma P̱irawn mo, um mini
    mish ii ’peni mo yan yisa ntagi um mini sus ara kam bum jin ta’da ṯu/u imahan
    mo.
  uig-LAT: Pirewnning hayati bilen qesem qilimenki, kichik ininglar bu yerge kelmigüche
    siler bu yerdin chiqip kételmeysiler; siler shuning bilen sinilisiler.
  nde-nde: 'Manje-ke lizahlolwa kanje: Ngifunga uFaro, kaliyikusuka lapha ngaphandle
    kokuthi umfowenu omncinyane afike lapha.'
  ton-ton: E ʻahiʻahi kiate kimoutolu ʻaki ʻae meʻa ni; hangē ʻoku moʻui ʻa Felo,
    ʻe ʻikai te mou ʻalu ʻi heni, ʻo kapau ʻe ʻikai haʻu ki heni homou tehina.
  ces-1613: 'Touto věcí zkušeni budete: Živť jest Farao, že nevyjdete odsud, až přijde
    sem bratr váš mladší.'
  eko-eko: Apho kintakha kiwooneni. Kinlapha khwa ohaayi wa Firawuuna, yoori khamwinlaavo
    apha mwihintiiseeni ttwiiyenu oto w'eefutti.
  nss-nss: Mahapo upahasani sai para kupakarawani wawu. Yo upwai ndrokonan, iya ngala
    King towu Yisip, tehe andre wawu kaniyau pwi kipoo nali wawu kopwan ara kisa iye.
  eng-WMB: By this you shall be tested. By the life of Pharaoh, you shall not go out
    from here, unless your youngest brother comes here.
  tam-TCV: நான் உங்களைச் சோதிக்கப்போகிறேன். பார்வோன் வாழ்வது நிச்சயம்போல, உங்கள் இளைய
    சகோதரன் இங்கு வந்தாலன்றி, நீங்கள் இவ்விடத்தைவிட்டுப் போகமாட்டீர்கள் என்பதும் நிச்சயம்.
  ceb-ULB: Pagasulayan kamo pinaagi niini. Pinaagi sa ngalan sa Paraon, dili kamo
    makabiya dinhi, gawas kung dad-on ninyo dinhi ang inyong kinamanghorang igsoon.
  mkn-mkn: Naa! Bosong musti kasi bukti dolo, ko beta tau bosong pung omong tadi memang
    batúl, ko sonde. Beta sumpa! Kalo bosong pung adi bungsu tu sonde datang di sini,
    na, bosong sonde bisa jalan kasi tenga ini negrí!
  nce-nce: Bo sobobë lowene su nëtatëyo fene. Sobobë gali nëgali gali o sogëna gali.
    Sobobë nagifu keinëba ebë life elë hana ligisina na bobë naba lime hana liglibena,
    kwe bo melowene, sobo sogëna gali na sobo sobobë lifekuwa hana egitome, hanane
    mu. Bo nëgali gali hana nëgelëna kwe melëmane bobë eso ho Fero tëbo malëtanë.
  pol-UBG: 'Zostaniecie co do tego wybadani: Na życie faraona, nie wyjdziecie stąd,
    dopóki nie przyjdzie tu wasz młodszy brat.'
  agr-agr: 'tuja yamai dekapsatjime atumesh dekaskeash chichajum: Junak faraógka daajin
    atum umiktinun tajime. Atum chichaakjum, yatsug ekeu pujawai tajum nunú tatsaigkik
    juwi pujajum duka shiyakchattagme.'
  kyc-kyc: Renge dokona lao namba dopa pyuo nakamba makande pyuo kandaro, Namba Peraona
    kingi dokona lao nakamba yangonge kuki anda karamo lami doko dae epa nara ramo
    nambame nakama yaki nyii naroŋo lalu lao leto.
  urd-GVU: مَیں تمہاری باتیں جانچ لوں گا۔ فرعون کی حیات کی قَسم، پہلے تمہارا سب سے
    چھوٹا بھائی آئے، ورنہ تم اِس جگہ سے کبھی نہیں جا سکو گے۔
  deu-1912: Daran will ich euch prüfen; bei dem Leben Pharaos! ihr sollt nicht von
    dannen kommen, es komme denn her euer jüngster Bruder.
  ntj-ntj: Tjurrkurltu-munta-yan watjara? Kulila-rna tjukarurrula. Tjiinya-tjananyarnanta
    9-pa tjarrpatjunku kanyinma. Palunyalu-rna kutju witulku wantiku marlanypa-tjanampanku
    yankula yarltirra katitjaku. Nyangka-tjinguru-lu katinytjamunungka-rna nintilu
    kulilku tjiinya-yan wiyapirinypa pitjanytja ngurra parranyakukitja. Ngaanya-tjananyarnanta
    mula-mulalu watjara. Pakantjamaalpa-yan nyinama marlanypa marlangkatjanya pitjanytjamunungka.”
  row-row: De hei musi fee bukti dei, fo au uhine hei oꞌola ma naa, memaꞌ tebꞌe, do
    hokoꞌ. Au sumba! Mete ma hei odꞌi muri ma nda nema sia ia sa, hei nda lao hela
    nusaꞌ ia sa!
  kan-2017: ನೀವು ಪರೀಕ್ಷಿಸಲ್ಪಡುವುದು ಹೇಗೆಂದರೆ, ನಿಮ್ಮ ಚಿಕ್ಕ ತಮ್ಮನು ಬರಬೇಕು. ಅವನು ಬಂದ ಹೊರತು
    ಫರೋಹನ ಜೀವದಾಣೆ ನೀವು ಇಲ್ಲಿಂದ ಹೊರಟು ಹೋಗಬಾರದು.
  ena-ena: Isipɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali agadɨ ibi hɨvɨ viaŋ naludɨ abin
    uami. Naludɨ imanalu sijaŋ agaŋ ma ve iahɨci ha namɨlaŋ Isipɨ fɨli tɨbɨ ma valavɨla
    ubalaŋ uami. Naludɨ imanalu sijaŋ agaŋ ve iahɨci igavɨla ha abɨben uami. Amɨŋ
    abavalɨ aba abɨben uami. La abɨlɨŋ naludɨ haiabɨla cɨhu ubalaŋ uami.
  tgo-tgo: Ne ya vakatha kamwathɨ regha e ghemi na i vaemunjoruŋa lemi utuutuke mbema
    emunjoru. Kiŋ Pero e idae ya dage e ghemi, maa tembe ne hu iteteva Ijipt ghaghad
    ghaghami nasiyenimina i mena gheke.
  yap-yap: 'Ba’aray rogon ni ngan sikeng nagmed: nggu micheg u fithingan Farao ndab
    ni pagmed ngam sulod ni fa’anra dabi yib e bin th’abi bitir i walagmed ngaray.'
  tet-tet: Haꞌu kusu emi hatudu kakaer ida baa haꞌu, nebee kodi katene emikaan dalen
    nia tebes ka lale. Haꞌu karai aan! Kalo emikaan alin ikun nia la mai neꞌe, emi
    la bele laꞌo hela rai neꞌe!
  hlt-MCSB: Pharaoh kah a hingnah vanbangla he nen he kan noem ni. Na mana a poeih
    te he la halo pawt atah he lamloh na voei uh mahpawh.
  mdy-ETH: ዓካሪ ዒንሢኮ ጎኑማ ዔርታንዳሢ ያዺኬ፤ ዒንሢኮ ጋፒንፆ ጌኤዛሢ ዒንሢ ዔኪ ሙካንዳያ ሄላንዳኣና ካኣቲ ሃይቆ! ታ
    ዒንሢ ሃሻዓኬ፤
  twi-ASANTE: 'Ɛkwan a mepɛ sɛ mefa so de sɔ mo hwɛ nie: mmerɛ dodoɔ a Farao te ase
    yi, meremma mo mfiri Misraim asase so ha nkɔ da, kɔsi sɛ mode mo kaakyire no bɛba.'
  bhl-bhl: 'alik alik yulo sok am tem da koyemomin kemi te. Kate, ne yulo kiskis mak
    keyembi te. Yukalem mak kunum mak uneko, afung ning tanbel beelo debele teleko,
    nem kiin dim kale kel moloka! Mo kolinba kelew tewe, alik alik yu iti yukalem
    aneng elo nam uniw te! Kate, kawkunum so, yukalem ning afung so aso i fein kale
    kel teliw tewe, ne yukalem nangiw weng beelo diweko, “Fein weng te!”, yangoki
    te. Kate, ne kilele kal kebite: Yu maka teleko, kiin kiin kakabiliw kunum yute
    te!”, yangeko, Isiw aneng fian em emisik kamok fian em wiin fian beem dim e ayem
    fawtuk weng kese kale.'
  con-NTPO: 'Qquen tsomba gi que''i ñoa''me su''chove atesuya. Nane faraón canse''choma
    poiyi''cco atesuqquia''caen ña qquen su''choma atesu''faya: Va''ttie sombo''faya''bi
    qui que''i antian chu''a jiya''ngae.'
  eng-WEBU: By this you shall be tested. By the life of Pharaoh, you shall not go
    out from here, unless your youngest brother comes here.
  bnp-bnp: Ngane bara toni a ngavane mua, i muholi o i uka. E tarine mua ge valai
    taro, ge pesi na matagu, muri mu vano. Ge uka, muholi hateka na rana e Parao,
    i uka ma mu gu vano.
  wal-wal: Qassi intte paacettanaagee hagaana; tumuppe kawoi haiqqo; intte wurssetta
    kaalo ishai hagaa yaana xayikko, intte ha sohuwaappe beekketa.
  mgh-mgh: Nyu nnaahala ulawihiya. Kinalupela mwancina na Farawoo, nyu mu khannokhuma,
    mwahimmwaneke uno mwanhimenyu eetthyako uyo.
  acu-NT: 'Antsu yamaikia nekapsatjarme: Apu Faraóngka naarijai tajarme: Atumi yachii
    ekeri juni taachmataikia, atumka juniangka pengké jiinkishtinuitrume.'
  spa-PDDPT: 'En esto serán probados: Vive Faraón, que no saldrán de aquí hasta cuando
    venga aquí su hermano menor.'
  gun-gun: 'Ha''e rami vy ''rãe aikuaa. Anhetẽ ete Faraó rekove rupi aura vy aipoa''e:
    Apy gui ndapeoi ''rã penderyvy kyrĩve va''e ou e''ỹa ja.'
  agu-BL: Poro skile' ko bintzinin na ital nka qui'. Tan bi' faraón quil xintzakplenwok
    jalen yil tz'ul yi ich'i'pil tzinwutz.
  eng-PEV: So I’m going to test you mob, to see if you are lying. You said, ‘Our youngest
    brother is with our father in Canaan country.’ All right, I want your youngest
    brother to come here, so that I can see him. I’m telling you strongly, if your
    brother doesn’t come here, I will not let you leave this place. Pharaoh, the big
    boss of this country, he is the one that gives me the power to promise that.”
  ilo-ULB: Babaen iti daytoy masubokkayo. Isapatak iti nagan ti Faraon a saankayo
    a pumanaw ditoy, malaksid no umay ditoy ti inaudi a kabsatyo.
  kpg-kpg: 'Deenei di hai e hagadina goodou: Au e doangi i di ingoo di king bolo goodou
    hagalee loo e hula go di maa hua di godou duaahina dulii la gu hanimoi gi kinei.'
  uig-ARA: پىرەۋننىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، كىچىك ئىنىڭلار بۇ يەرگە كەلمىگۈچە
    سىلەر بۇ يەردىن چىقىپ كېتەلمەيسىلەر؛ سىلەر شۇنىڭ بىلەن سىنىلىسىلەر.
  bsp-bsp: 'Awa, yɛbəc nyɛ y'' indecəmbər nu: Indɛrəmɛ nu tewe ta Firawona, nəfɔwur
    nnɔ ta wəfɛt konu wələpəs wəkakɔ nəsak dɛkɛr mɔ ender-ɛ.'
  bps-bps: Kabay ani i nimògu, du fye gadègu ku glut i manyu ku là. Fagu di dagit
    i harì, mangu di gamu, là gamu fakay mulê di banweyu, silang ku i twaliyu salu
    dini.
  mbs-mbs: Meneng seini se inangen ko amon ketegahan ko aw benal se inikagi niyo.
    Pineokit te ngadan te selotan, ipunù ko den te eked kaw palos pekeolì lekat dini
    singed aw domini se adi niyo.
  tof-tof: 'Ini pokoan küpa sab amkoman ki tómbapó: ka parraoan ngidü yabü ini wirri
    arüng bóktan akyandóla wagó, e sab kokean amgütane ini bwób, kókó yabü solo kupo
    zoreta sab tame kürüka.'
  sus-sus: N wo matoma yi nan ma. Misira mangɛ xili ra, wo mu kelima be danmi wo xunya
    mu fa.
  pon-2006: 'Eri iet duwen eh pahn dehdehda dahme kumwail ndindahn: I kahukihla ni
    mwaren Parao, me kumwail sohte pahn kohkohsang met, riamwail me tikitiko lao pahn
    pwarodo wasaht.'
  jae-jae: Aê gabe jansaê amac êpi biŋ tonec ma jasôm biŋŋanô êtu Parao gêmoaŋa gebe
    amac oc awi gamêŋ tonec siŋ atom e amacnêm lasimi sauŋ êô lasê tonec êwiŋ acgom.
  ksd-ksd: Avat a umana kilao; go ra magit ina valar avat i tana; ta ra nilaun kai
    Parao iau ve avat ba pa avat a vana kariu mulai. ona tura i vavat nina i mur kakit
    pa i vana uti.
  tur-YTC: Bununla sınanacaksınız. Firavun'un hayatı üzerine ant içerim ki, küçük
    kardeşiniz buraya gelmedikçe buradan çıkmayacaksınız.
  bel-N: Таму будзеце выспрабаваныя. Няхай жыве фараон! Вы ня выйдзеце адгэтуль, пакуль
    ня прыйдзе сюды наймалодшы брат ваш.
  grc-BRENT: Ἐν τούτῳ φανεῖσθε· νὴ τὴν ὑγίειαν Φαραὼ, οὐ μὴ ἐξέλθητε ἐντεῦθεν, ἐὰν
    μὴ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος ἔλθῃ ὧδε.
  ind-AYT: 'Beginilah kalian akan diuji: demi hidup Firaun, kalian tidak boleh pergi
    dari tempat ini, kecuali adik bungsumu itu datang kemari.'
  lid-lid: I dah kameh asilah tanan ta takaleh ado! Jo badeh tandrakan ta nyara kabin,
    ta ado kameh winiyan ba-au bwe, ndra ado kandrei nadu tine ado bahan keme.
  nya-nya: 'Ndiye ndikuyesani motere: Ine ndikulumbira pali Farao ndithu, inuyo simudzachoka
    malo ano mpaka wotsirizayo atabwera kuno.'
  hrv-hrv: 'Ovako ću vas iskušati: odavde, tako mi faraona, nećete izići ako vaš najmlađi
    brat ne dođe ovamo!'
  mps-mps: Te eno dage te tiwai usu saibao, eno te Ferogo nogide mu po obao. Te dagego
    ama gesi bidi te asisąbaso, dage te duga buluba ma geasa me pogobeo.
  llg-llg: Naa! Ei musi fee buti dei, fo au bubuluk ae, ei kokolam isinaak ndia, memak
    tetebes do taa. Au soo! Mete ma ei fadi mulianam ndia, taa neni ia mai, na, ei
    taa bole laꞌo ela nusak ia!
  tpi-tpi: Tasol mi save long pasin bilong traim yupela. Mi tok tru tumas long nem
    bilong king bilong Isip olsem, sapos yangpela brata bilong yupela i no kam na
    sanap long ai bilong mi, orait yupela bai i no inap i go bek long ples.
  dan-1931: 'Men nu skal I sættes på Prøve: Så sandt Farao lever, slipper I ikke herfra,
    uden at eders yngste Broder kommer hid!'
  vie-OVCB: Đây là cách ta thử các anh. Ta thề trên mạng sống của vua Pha-ra-ôn, các
    anh chẳng được rời khỏi Ai Cập nếu em út các anh không đến đây.
  lbk-lbk: '“Ngem kag tona nan katepnganyo: Isapatak isnan ngachan nan ali ay ad-i
    kayo makakak-aan sina engkhana ay omali nan alilisyo isna.'
  guj-2017: તેથી તમારી તપાસ કરવામાં આવશે. ફારુનના જીવના સમ કે તમારો નાનો ભાઈ અહીં
    આવ્યા વિના તમને અહીંથી જવા દેવામાં આવશે નહિ.
  byr-byr: '@see-verse:GEN.042.014'
  awx-awx: Hiyäkändembä yäkayingge using tahake dandupit. Ane yiwixawäkän, ulapsä
    wasekngä täpä apik. Tike doapänu, kingu käluk yiwixakge umande, wamu kitokngä
    yänggat. Yolu awomu doleke kuning.
  pon-2006A: 'Eri iet duwen eh pahn dehdehda dahme kumwail ndindahn: I kahukihla ni
    mwaren Parao, me kumwail sohte pahn kohkohsang met, riamwail me tikitiko lao pahn
    pwarodo wasaht.'
  por-BRBSL: Por isso vocês serão testados. Pela vida do faraó, vocês não sairão daqui,
    a menos que seu irmão mais novo venha aqui.
  aly-aly: Alerl atha arrenhingkerr iterl-arey-tangkwel, artwa ahelengkw-rneman. Atyetyart
    Pharaoh iteth aneyel-apeny, arringkerr apmer nhel anetyek, aytey arrekingkerrenh
    ra apetyeyek-awaty.
  cth-cth: Hettelah tanouk e lah na o awh han. Kanawpoung e hah hi tho hoehpawiteh
    Faro hringnae noe lahoi hete hmuen koehoi na tâcawt awh mahoeh.
  twi-twi: 'Ɔkwan a mɛfa so de asɔ mo ahwɛ ni: Sɛ Farao te ase yi, moremfi ha nkɔ
    da, kosi sɛ mode mo kaakyiri no bɛba.'
  hlt-hlt: Pharaoh kah a hingnah vanbangla he nen he kan noem ni. Na mana a poeih
    te he la halo pawt atah he lamloh na voei uh mahpawh.
  tbz-SIM: Di nɑntɛ̀ sɑ́m̀pɔ́tɛ̀ bo tuɔkɛní dìì mɔ̀nnì m bo dɛ m bɑntɛ́ di nɑ́ɑ́mmɛ̀
    timɔ́mmɔnti. Míì bɛ́i nnɛ̀ okpɑ̀ɑ̀tì kó diyètìrì.
  msy-2020: Kɨ ifavarir arazim gɨfoghasa, egha Isipɨn atrivimɨn ziamɨn gavgavimɨn
    guizbangɨra kamaghɨn ia mɨgei, ian dozir bar abuananam izɨ nan guamɨn tughan koghtɨ,
    ia ua uan nguibamɨn mangan kogham.
  txq-txq: De ei muste fee bukti dei, fo au bubuluk ei kokolam bebeik kara ia, memak
    tebe do taa. Au sumba-soo! Mete ma ei fadi muri anam naa ta neni ia mai, na, ei
    ta bisa laꞌo ela nusak ia!
  aaz-aaz: Onaim hi ro he mfee kau bukti feꞌ, he au uhiin ꞌak hi uab ein feꞌe na batuur,
    aiꞌ kaah. Au ꞌsuup! Karu hi oriꞌ aheit suus goe ka mok ne neem fa neu ia te, hi
    ka bisa fa he mnao misaitan pah reꞌ ia!
  azb-azb: 'ancaq mən sizi belə yoxlayacağam: fironun canına and olsun ki, kiçik qardaşınız
    buraya gəlməsə, siz buradan gedə bilməyəcəksiniz.'
  eng-DBY: 'By this ye shall be put to the proof: as Pharaoh lives, ye shall not go
    forth hence, unless your youngest brother come hither!'
  hin-2017: अतः इसी रीति से तुम परखे जाओगे, फ़िरौन के जीवन की शपथ, जब तक तुम्हारा
    छोटा भाई यहाँ न आए तब तक तुम यहाँ से न निकलने पाओगे।
  wol-KYG: 'Waaye nii laa leen di seetloo: bu seen rakk ñëwul, ak bakkanu Firawna,
    dungeen fi jóge.'
  swp-swp: Doha ina abo ea lauitamiu, Parao ena mauri debana eai taba nige au pesa
    au lau, na taba emi goloa mo i laoma inai.
  bjr-bjr: Qinee maaqimmasee inni nimanammasee qafaanaura. Qinee Faraoona auqusaa
    inni qima nimidaqa sia innee ooru fifaranoo maaqoo marifanoo inni nikaqa qumurainaqa
    oorufifaranoo.
  eng-YLT: 'by this ye are proved: Pharaoh liveth! if ye go out from this — except
    by your young brother coming hither;'
  kne-kne: Ngem padasek dakayo mo tet-ewa din inbaga yo. Isapatak sin ngadan di ari
    ay adi kayo komakkaan isna mo adi omali din iyogtan yo ay sana.
  heg-NTPO: Eta lo kam! Mi bel auk taad napat le, halin auk taan mi in teka apin na
    meman baktetebes ela, tam lo ka. Auk sumpa! Eta mi palin hmudin na maa se ia lo
    kam, mi boel laok lail dadai dale ni lo!
  ptu-ptu: La dipangngitai pa'tula'mua' battu la tappa' si'da hi. Ma'pindaä' umpolalam
    sanganna Firaun, tä'koa' mala le'ba' ke tä'i sule indo solasubummua' handam tämpä'!
  bzd-NTPO: Egipto blú ttö̀ wa yö ichè a' a̱ tö a' kë̀ wa̱ a' ël tsirla e' dë' í̱e̱,
    e' ta̱ a' kë̀ mi'pa ká̱ i' ki̱. Es ye' isuè̱mi tö a' ttö̀ moki̱.
  kwf-kwf: Nai dao nama toꞋona neꞋe kaumulu alaꞋa mamana! Nia leꞋa, nia mamana Ꞌani
    satana tatalafaꞋa, nau ku saea ru mamana fuaumulu. Si diꞋia susu buri kamu noaꞋa
    kasi leka maꞋi ana kula neꞋe, Ꞌirai noaꞋa kamu kasi baꞋa leka naꞋa faꞋasia Ꞌi
    neꞋe.
  eng-WYC-2017: right now I shall take experience or very knowing of you; by the health
    of Pharaoh ye shall not go from hence, till your least brother come hither;
  eng-WMBB: By this you shall be tested. By the life of Pharaoh, you shall not go
    out from here, unless your youngest brother comes here.
  spp-spp: Mii sí yii kàanmucya, ná yii puni nimbileni ɲyɛ a pa mɛ, mii à kâa Farɔn
    mɛge na, yii sì n-yîri naha mɛ.
  aey-aey: Ija i edi temadigen. Fero amegna je cagu madigina. Waliniga subig eu ene
    hugian. Qeefi age cudun i qee culimeig belowain.
  urd-GVH: मैं तुम्हारी बातें जाँच लूँगा। फ़िरौन की हयात की क़सम, पहले तुम्हारा सबसे
    छोटा भाई आए, वरना तुम इस जगह से कभी नहीं जा सकोगे।
  rug-rug: Ego, guahe si kaqu tavetia rau pude va sosode gamu. Pa pozana sa baṉara
    pa Izipi si zama tokotokoro si rau, sapu namu lopu kaqu taluarae si gamu, osolae
    kaqu ta turaṉa mae si asa.
  gaz-gaz: Akki isin ittiin qoramtan kana; ani maqaa Faraʼooniin nan kakadha; yoo
    obboleessi keessan quxisuun sun as dhufe malee isin asii hin sochootan.
  fra-LSG: Voici comment vous serez éprouvés. Par la vie de Pharaon! Vous ne sortirez
    point d’ici que votre jeune frère ne soit venu.
  gnn-gnn: Yurru waŋganydja nhuma yurru dhipuŋuru ŋurrukŋuru marrtjiya balayi roŋiyiyayi
    ga garr'yurra ŋunhi yutjuwaḻa'nha gutha'mirriŋunha, ga yurruna ŋarra yurru marŋgithirrinydja
    ŋunhi nhuma yuwalk yukurra ḻakarama.”
  yal-yal: N na ɛ kɛɲaan fɛsɛfɛsɛma ito nan na. N bata n kɔlɔ Misiran Mangan siini,
    ɛ mi minima be xa ɛ bolokadaan mi fa.
  gum-gum: Incha isa kømø, ñimui wamindig cierto kuitashchab Faraónwei merrab, ¡katø!
    nabe øyeeg maramønrrun cha, trendamønrrun chibig køn, ñimui wendø nuneg-unan yumay
    pera amrrumuingatiibe ñimbe yugurrimbe webamrraamøn cha.
  iou-iou: Näk Fero täŋo wäpi terak man kehäromi ŋode täwetat; Intäŋo notjinpak mäden
    nanikjin unitä kome ŋo nämo äbeko uwä in kome ŋo naniktä äneŋi äyäŋutpeŋ komejinken
    nämo api kuneŋ yäk.
  haw-1868: I keia mea e ikea ai oukou, ma ke ola o Parao, aole oukou e hoi aku, ke
    hiki ole mai ko oukou kaikaina.
  arb-NAV: وَحَيَاةِ فِرْعَوْنَ إِنَّكُمْ لَنْ تُغَادِرُوا هُنَا حَتَّى تَأْتُوا بِأَخِيكُمُ
    الأَصْغَرِ، وَبِذَلِكَ تُثْبِتُونَ صِدْقَكُمْ.
  adz-adz: 'Da dzi bungꞌ aintsaꞌ agam nan gam nabiani: dzi ni nan nidzun da agam i
    Farau nampanggan, agam wasangꞌ i fadan bida agam rainggam isiꞌ igi mamida i badan.'
  ewe-ewe: 'Mɔ si dzi mato ado miaƒe nya la ƒe nyateƒenyenye kpɔe nye esi: meta Farao
    ƒe agbe na mi be miadzo le Egipte akpɔ o va se ɖe esime mia nɔvi suetɔ nava afi
    sia.'
  eng-LEE: 'Hereby shall ye be proved: By the life of Pharaoh, ye shall not go forth
    hence, except your youngest brother come hither.'
  gvn-gvn: '@see-verse:GEN.042.014'
  nna-nna: Yakurr malamarnanyurrinyi. Kawayi ngajukarti nyurramili marrkamarniny.
    Munujalu munu kulpa malamarnanyurrinyi walarni jarrinyaku nyurramilikarti warrarnkarti.
    Pala muwarr yija. Wirrilamarnanyurrinyi jurntinga yakurr manaku.
  asm-FB: ইয়াৰেই তোমালোকক পৰীক্ষা কৰা হ’ব - তোমালোকৰ সৰু ভাই যেতিয়ালৈকে ইয়ালৈ নাহে,
    তেতিয়ালৈকে তোমালোকে এই ঠাই এৰি যাব নোৱাৰিবা। এই কথা মই ফৰৌণৰ জীৱনৰে শপত খাই কৈছো।
  sus-A: ﭑ وٌ مَتٌمَ يِ نَن مَ. مِسِرَ مَنفّ شِلِ رَ، وٌ مُ كٍلِمَ بٍ دَنمِ وٌ شُنيَ
    مُ قَ.
  fra-SBL: Par ceci, vous serez mis à l'épreuve. Par la vie de Pharaon, vous ne sortirez
    pas d'ici, à moins que votre plus jeune frère ne vienne ici.
  hbo-hbo: בְּזֹ֖את תִּבָּחֵ֑נוּ חֵ֤י פַרְעֹה֙ אִם־תֵּצְא֣וּ מִזֶּ֔ה כִּ֧י אִם־בְּבֹ֛וא
    אֲחִיכֶ֥ם הַקָּטֹ֖ן הֵֽנָּה׃
  shp-NTPO: 'Jaskara iken, ja maton ea yoiaboki ikon iki ixon onanoxonra, rama en
    mato neskáai: Ja faraónbicho riki, neno ikábaon joni koshi. Jakopíra, en mato
    paranyamakin ikon mato yoiai maton onannon ixon, ja faraón janebainkin en mato
    yoiai. Ja joyamaa maton wetsa chiní neno beyamaaxa, mato jawekeskataxbi nenoax
    kayamai.'
  eng-WYCLIFFE: ye ben aspieris, riyt now Y schal take experience of you, bi the helthe
    of Farao ye schulen not go fro hennus, til youre leeste brother come; sende ye
    oon of you,
  piu-2006: '@see-verse:GEN.042.014'
  pjt-pjt: Tjinguṟu nyura tjukaṟurungku wangkanyi, munta tjinguṟu nyura ngunti wangkanyi,
    palu arkaṉiṉa nyuranya kuwari. Panya nyura wangkangi nyurampa maḻanypa ngurangka
    nyinanytja. Ka paluṟu ngura nyangaku pitjanyangka kutjuṉa nyakula mulamularingkuku.
    Palulanguṟu kutjuṉa nyuranya wantir'iyalku ankunytjaku nyurampa ngurakutu. Mulamulangkuṉa
    nyurala wangkanyi, panya mayatja Piiṟaluṉi tjunu mayatja ngura nyangaku. Ka nyura
    nyinara paṯanma ngura nyangangka nyurampa maḻanypa pitjanytjaku.
  cwe-cwe: Vino niivo vondamugezigwe, noilaha kwa zina da mfalume, hano hamwizahalawa
    mbaka mdodo wenu vondayeze hano.
  bgs-bgs: Na, duwán lumun ku ébô kasóddóran ku ka bánnal tô igkagi yu. Ukit katô
    ngadan ka harì, kagin ku na dì kó makapanó tikud dini sippang ka makasadun dini
    tô adi yu.
  kik-kik: 'Na ũũ nĩguo mũkũmenyeka atĩ mũrĩ andũ a ma: Ti-itherũ, o ta ũrĩa Firaũni
    atũũraga muoyo-rĩ, mũtingiuma kũndũ gũkũ nginya ũrĩa mũnini wanyu oke.'
  ksr-ksr: 'Kaeŋ laligojutiwaajoŋ niinoŋ kokaeŋ aŋgotete meŋ oŋomaŋa: Faarao kiŋnoŋ
    jaawo laligoji, niinoŋ qaa hoŋ toontooŋa iikawaa so jojopaŋ qaa kokaeŋ jeŋ kotiijeŋ:
    Kogia konoganoŋ koi mende kawaati eeŋ, oŋo mono baloŋ koi mende mesaoŋ kembuya.'
  fra-NCL: 'En ceci vous serez éprouvés : par la vie de Pharaon ! vous ne sortirez
    pas d’ici que votre jeune frère ne soit venu.'
  cek-AK: To tih boeh loe nangcae tanoek hanah hae tiah om nasoe, nam nawk asoi koek
    to haeah angzo ai nahaeloe, Faro hing thung hae ahmuen hoiah na tacawt o thai
    mak ai.
  xla-xla: Amasiyama na꞉ wua꞉ta atlama kokoye ikadepeta꞉e depame, wua꞉ ei yemala natilowe
    solotama. Epapedeme wua꞉ dulu dla haletapo ma ilamtame wua꞉ ei yemala sempuaiya.
    Amasiyama opi wua꞉ye na꞉tapo amtuwale aya dulu dla ka꞉ka꞉timolowepo. Epapele dulu
    dla wua꞉tapo wua꞉ ei yemala posempulalo wekelepiye, wua꞉ ikadepe mo hema wota꞉
    pumulale sota ammama apelepe,” diyo.
  cuk-cuk: 'Weyob, an bemar-wilubdakoed: Faraón-nuggi napira an bemarga soged: Bemar
    be-urba anga wese sedagedse, geb be nomaloed.'
  uig-CYR: Пирәвнниң һаяти билән қәсәм қилимәнки, кичик иниңлар бу йәргә кәлмигичә
    силәр бу йәрдин чиқип кетәлмәйсиләр; силәр шуниң билән синилисиләр.
  tel-2017: మీ అసలు సంగతి ఇలా తెలుస్తుంది. ఫరో జీవం తోడు, మీ తమ్ముడు ఇక్కడికి వస్తేనే
    తప్ప మీరిక్కడనుంచి వెళ్ళరు.
  hat-BSA: Men se konsa nou va pase a leprèv. Pa lavi Farawon, nou p ap sòti nan plas
    sa a amwenske pi jenn nan vin parèt isit la!
  kos-kos: 'Pa inge ma nga ac oru in konauk lah pwaye ma komtal fahk uh: Nga fulahk
    ke inen tokosra, lah komtal ac fah tiana som liki acn inge nwe ke na tamulel se
    ma fusr emeet lomtal an tuku nu yenu.'
  hbo-WLC: בְּזֹ֖את תִּבָּחֵ֑נוּ חֵ֤י פַרְעֹה֙ אִם־תֵּצְא֣וּ מִזֶּ֔ה כִּ֧י אִם־בְּב֛וֹא
    אֲחִיכֶ֥ם הַקָּטֹ֖ן הֵֽנָּה׃
  ibo-ibo: Nke a ka a ga-eji anwale unu. Nʼaha Fero dị ndụ, unu agaghị esi nʼebe a
    laa tutu nwanne unu nke nta ahụ abịa nʼebe a.
  ory-ory: ଏହା ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କୁ ପରୀକ୍ଷା କରାଯିବ; ଆମ୍ଭେ ଫାରୋର ଆୟୁର ଶପଥ କରି କହୁଅଛୁ,
    ତୁମ୍ଭମାନଙ୍କର କନିଷ୍ଠ ଭ୍ରାତା ଏଠାକୁ ନ ଆସିଲେ, ତୁମ୍ଭେମାନେ ଏଠାରୁ ଯାଇ ପାରିବ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.042.014'
  chk-chk: 'Iei usun üpwe alletätä ämi kapas: Mwo manauen Farao, ousap feila seni
    ikei, ika pwimi we setipütür esap feito.'
  ssd-ssd: Ye katesewam tuku tane teŋenmba tagotiŋgamŋgit. Ye sonndo Farao tuku nyu
    mbolŋge pasa saŋgri pilewet. Tane tuku maib taŋgine te nda prowa ta tane ŋakmba
    maŋ luka taŋgine tumbraŋ kine nda.
  rop-rop: Wal dijan na pruf blanga yumob. Trubala ai dalim yumob. Ai kaan larramgo
    yumob raidap det yangiswan braja blanga yumob garra kaman iya du.
  ukr-1871: 'Ось чим оправдитесь: Бодай так був жив Фараон! Не вийдете звідсї, коли
    брат ваш меньший не прийде сюди.'
  eng-AOI: And I will keep thinking that until I know if you are telling me the truth.
    I will find out. I will put you in jail here, but one of you must go home and
    get your youngest brother. If you don't bring him here to me I will know that
    you came to spy on us. I will not let the rest of you go home until your youngest
    brother gets here. I am saying this to you today and I am using the king's name.
    He is the king of all Egypt and I am using his name to make my words strong.”
  yon-yon: kowe, Idyipdan yi king Fero yaningko yaambed amob yedme kowaan yiib yaa
    kuu kombon wedmi yeman kuu yiib kwangkon keyaom dobaraniiwe yiib daman yeenbon
    kuu keyaom mananeen kumbed.
  bch-bch: 'Gau ga natoba gimi ga bedane: Naposa tautaunga ngan maron kapei togid
    Isip ieda, manta ami ketnga tud inama nene. Oangga mao, irangrang ngan atnan tibur
    toa ne mao.'
  deu-1951: Daran will ich euch prüfen; so wahr der Pharao lebt, sollt ihr von hier
    nicht fortgehen, es komme denn euer jüngster Bruder her!
  eng-JPS: Hereby ye shall be proved, as Pharaoh liveth, ye shall not go forth hence,
    except your youngest brother come hither.
  ubr-ubr: 'Baise yau eta atonio ani yamai an sagob omi dura bag wat wobi kakafun:
    Yau on Egypt aiwab orot an faiwar babanai abi faro, omi ainau on ami giya momos
    won boai innat nin nawaui in tawar weie omi wonan au go.'
  srp-1865: 'Nego hoæu da se uvjerim ovako: tako živ bio Faraon, neæete izaæi odavde
    dokle ne doðe amo najmlaði brat vaš.'
  lug-lug: Nzija kubategeerera ku kino, ndayidde obulamu bwa Falaawo temujja kuva
    wano, okuggyako nga muto wammwe aleeteddwa wano.
  heb-heb: בזאת תבחנו חי פרעה אם תצאו מזה כי אם בבוא אחיכם הקטן הנה׃
  ben-IRV: এই দিয়ে তোমাদের পরীক্ষা করা যাবে; আমি ফরৌণের প্রাণের শপথ করে বলছি, তোমাদের
    ছোট ভাই এখানে না এলে তোমরা এখান থেকে বের হতে পারবে না।
  pan-pan: ਇਸੇ ਗੱਲ ਤੋਂ ਤੁਸੀਂ ਪਰਖੇ ਜਾਓਗੇ, ਫ਼ਿਰਊਨ ਦੀ ਜਾਨ ਦੀ ਸਹੁੰ ਜਦ ਤੱਕ ਤੁਹਾਡਾ ਛੋਟਾ
    ਭਰਾ ਇੱਥੇ ਨਹੀਂ ਆ ਜਾਂਦਾ ਤੁਸੀਂ ਐਥੋਂ ਨਹੀਂ ਜਾ ਸਕਦੇ।
  tkr-tkr: 'Zı şu inəxüb siliys üvxəs: fironne vuk''lelen k''ın g''iysar, vuşda k''ınna
    çoc inyaqa ittyareene, şosse inçe əlyhəəs vəəxəs deş.'
  mwp-mwp: Ngath bangal ngaru nubi za kuyk sulane bangal. Ngay ngithamulpa mina yadu
    umepa Peron parunu, kedha karngemiw a? Ngitha matha kow kurusipa bangal ngithamun
    koewba kuthayg ngapa in mangedhe.
  mya-JVB: သင်တို့ကို အဘယ်သို့စုံစမ်း ရမည်နည်းဟူမူကား ၊ အငယ် ဆုံးသောညီ မ လာ လျှင်၊
    ဖါရော ဘုရင် အသက် ရှင်တော်မူသည်အတိုင်း သင်တို့သည် ဤ အရပ်မှ မ ထွက် မသွားရ။
  tte-O: Bwaite besiele kani yatonagimiu. Kin Pelo esana mena kani nige bwaite yanuwane
    kwalologabaen kanasiga kamikavane tomulimuliya ilaoma bwaite koina.
  tbg-tbg: 'Ho te maantimake ni avateha tavarerave. Te tenta kauqu aiqiqaa aqukeha
    Pero vaiinti autuqaa mintima turo: Ninavu qatavano kia maini anirera, nenavu kiama
    ho maihai vivarave.'
  hmo-hmo: Lau ura diba umui be momokani o lasi. Unai dekenai, Farao ena ladana dainai
    lau gwauhamata, inai gabu do umui rakatania lasi ela bona umui emui tadina do
    ia mai iniseni.
  ata-ata: “Ia eni amasaxa lexe alavusinge manina no anu voteꞌi vile aloxo ꞌo. Eni
    atulu no xavi noxou tatananu tuala lai ne Aixiputo, la sou eni avikala manina
    aloxo ꞌo, umomomo sou ngingi ngalivu ulai no tualasinge uasi manina. Mole vivinge
    soxu e kaluxusinge ne lexe uneꞌe ꞌo mo eni amaisou no ieli maninasou.
  nfa-nfa: Na! Karèi sèmi èèna, na miu hia ku tadha èci, sèna ka jaꞌa keꞌa lii padhai
    lii miu deo sa, tareꞌa, do aadꞌo. Jaꞌa subha ee! Ladhe ari miu dhu limuri na,
    dꞌai boe neꞌe, miu èci sa bisa boe kalua nèti rai neꞌe!
  urd-urd: इसलिए तुम्हारी आज़माइश इस तरह की जाएगी कि फ़िर'औन की हयात की क़सम, तुम
    यहाँ से जाने न पाओगे; जब तक तुम्हारा सबसे छोटा भाई यहाँ न आ जाए।
  rus-SYN: 'вот как вы будете испытаны: клянусь жизнью фараона, вы не выйдете отсюда,
    если не придет сюда меньший брат ваш;'
  cbt-NTPO: '@see-verse:GEN.042.014'
  bqc-SIM: 'Pↄ́ pↄ́ a to mà á yã́ sĩana dↄ̃n kɛ: Ń Falaↄ̃ↄ báaao á bↄlɛ lao,
    sema á dãunapi mↄ̀ la bàasio.'
  tcz-CHONGTHU: Hichea hi nangma ho kapatep ding na hiuve, Pharaoh hinlahi sea hiche
    mun hi nada lhah lou ding'u, chule nasopi pau a lhumpen pa na hinpui kah seuva
    ati.
  mar-mar: यावरुन तुमची पारख होईल. फारोच्या जीविताची शपथ, तुमचा धाकटा भाऊ येथे आल्याशिवाय
    तुम्हास येथून जाता येणार नाही.
  tcs-tcs: Diswan i wiskain ai go sabe ip wanem yupla spik i tru. Ai spik trutok wea
    da neim blo da Pero king, yupla nogo libe dis ples biain antil las bala blo yupla
    i go kam ya tu!
  qub-qub: Gamcuna imano cashayquitapis cananmi musyashun. Shullca wauguiqui cayman
    manaraj chayamushancamaga gamcuna manami mayganiquipis caypita llojshinquichu.
    Chaytaga faraonpa jutincho jurarmi në.
  bqp-bqp: Yã kũ ani tó mà á yãpura dↄ̃n dí. Kũ Firi'auna kunnaao áni bↄtɛ laro,
    séto á dakũna pìi sù la baasiro.
  hat-hat: 'Men ki bò mwen pral kenbe nou: M''ap fè sèman sou tèt farawon an, nou
    p''ap soti isit la tout tan nou pa fè ti frè nou an vini isit la.'
  eng-BSB: 'And this is how you will be tested: As surely as Pharaoh lives, you shall
    not leave this place unless your youngest brother comes here.'
  tod-tod: Wɛlɛ, ʋelegi gè ʋaazu wo ʋoluɠulazu la. Nà ɠonazu Falaɠɔn ma, nii é
    vulua, wo la ɠulazuʋɛ ɲɛgɛlɛin, ni wo-leɠei la ʋaani ʋɛ.
  eng-WEBPB: By this you shall be tested. By the life of Pharaoh, you shall not go
    out from here, unless your youngest brother comes here.
  kbq-kbq: Tamagrama tamage nehaze hunama nagrama hanuana, amanahu hugahaze. Fero
    avufi hanave'ane ke huankita, ama kumara atreta ovu'nesageno, neramagna amare'
    e'nige'na kete'na, tamatrenugeta mopatamirega vugahaze.
  nhe-BL: pero ica ya ni tiquitase. Ica itequihuejcayo Faraón, nitlanahuatía para
    ax hueli inquisase nica hasta ma huala imoicni teipa ejquetl.
  bus-bus: Yã kɛ̀ é tó mà a yãpuraa dↄ̃ↄn yɛ̀. Kↄ̃n Fili'auna kuunao é bↄɛ kɛ̀ro,
    séto a dãaro pì mↄ̀ kɛ̀ baasiro.
  gub-BL: Aze pepuruexak kar wer ureàmàtyry'ymar romo peneko 'ymaw rehe ihewe nehe,
    pezapo ko heremimutar nehe. Aze penywyr nur kwaw xe nehe, napeho kwaw xe wi nehe.
    Amume'uahy peho 'ym àwàm heruwihawete heko haw rehe ihe kury.
  eng-DRA: 'I shall now presently try what you are: by the health of Pharao you shall
    not depart hence, until your youngest brother come.'
  knf-knf: 'Uko unkţuuŋ nji naţup manjoonan wi : dmehna ţi bkow bi Farawuna kë naankpën
    ţi woli aţa''an aambi ţi.'
