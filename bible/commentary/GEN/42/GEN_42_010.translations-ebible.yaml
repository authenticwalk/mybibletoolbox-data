  mya-JVB: သူ တို့က၊ မဟုတ် ပါသခင်။ ကိုယ်တော် ၏ကျွန် တို့ သည် အစာ ကို ဝယ် ခြင်းငှါ
    သာ လာ ကြပါ၏။
  tte-O: Siwalo siba, “Nigele. Taubala, kai am topaisowao kalaoma yakato kan kagimwala.
  tbg-tbg: Iohepiva minti tumanta vika tiha, Nora vaiintio, tenavu kia mintirera anuraukavauve.
    Tenavu ai kaiqa vaiintinavu vaiha kara koqaa irera anuraukave.
  hmo-hmo: Idia haere ia dekenai, idia gwau, “Lohia e, unai bamona lasi. Ai be oiemu
    hesiai taudia, uiti hoia totona ai mai.
  ata-ata: Xe aneꞌi miavuti la mikolinu vaikalau aloxo ꞌo, “Tila, uasi! Nexi teneꞌe
    ꞌo loxo nexi ta mitema vitanisi sou lexe talotonexe laꞌilali.
  nfa-nfa: Te ngaa ra dhaa peka na, “Aadꞌo, ama! Jiꞌi seꞌe dhoka ana pua-paleha nèti
    ama di. Tareꞌa-reꞌa jiꞌi mai sa neꞌe ne, neo hèli ngangaꞌa di. Leo nèti èèna,
    aadꞌo.
  urd-urd: उन्होंने उससे कहा, “नहीं ख़ुदावन्द! तेरे ग़ुलाम अनाज मोल लेने आए हैं।
  rus-SYN: 'Они сказали ему: нет, господин наш; рабы твои пришли купить пищи;'
  cbt-NTPO: —¡Co sinioro inacoihuë'! Quiyaso' quëma piyapinënpita pochin ninai. Tricoíchin
    pa'anapoi o'marai. Ina tataquëranchin ya'ipicoi ninai. Co onporo tëranta nëhuëtochinaihuë',
    itopi.
  bqc-SIM: 'Aa wèwà aa mɛ̀: Aawo Baa! N zↄ̀blenaↄn wá ũ, wa mↄ blɛ lúiɛ.'
  tcz-CHONGTHU: Ahipoi ka Pakai tin ama hon a donbut uvin, “Nasoh teho hi puhsui anneh
    hol a choh ding joh ka hi bouve.
  mar-mar: परंतु त्याचे भाऊ म्हणाले, “आमचे धनी, तसे नाही. आम्ही आपले दास अन्नधान्य
    विकत घ्यावयास आलो आहोत.
  tcs-tcs: Dem bala blo em bin ansa po em, ‘Nono gar, bos blo mipla! Mipla ol sebant
    blo yu uda bin kam po baie kaikai gar.
  soq-soq: Tane mo me sipoasane waienase, “Dia, debamamba! No e nolaa dewalala os,
    nana gimarawa winen.”
  qub-qub: 'Chayno niptin paycunaga ruwacur niran: «Manami tayta. Nogacunaga rïgu
    rantejllami shamushcä.'
  bqp-bqp: 'Ò wèa ò pì: Oi dikiri! N zↄ̀blerinↄn ó ũ, o su pↄ́blewɛ lúmɛ.'
  hat-hat: 'Yo reponn li: -Non, mèt. Nou se moun pa ou, se manje nou vin achte isit
    la.'
  eng-BSB: “Not so, my lord,” they replied. “Your servants have come to buy food.
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Ɓa-o, màliɠii, gɛi gi ga ɗa-wotiɠɛ nuiti,
    gi ʋaaʋɛ nɔ ga gi molo ɠeya.'
  eng-WEBPB: They said to him, “No, my lord, but your servants have come to buy food.
  kbq-kbq: Hianagi zamagra anage hu'naze, a'o, rantimoka kagri eri'za vahe'mota ne'za
    miza senaku e'none.
  nhe-BL: 'Huan inijuanti quinanquilijque: ―¡Axtle, tate! Timotequipanojcahua tihualajtoque
    tijcohuaquij trigo.'
  bus-bus: 'Aↄ̃ wèàla wà bè: Auo dii! N zↄ̀blerinↄn wa ũ, wa mↄ blɛwɛɛ lúmɛ.'
  gub-BL: — Nan kwaw nezewe, urezar. Nuruzapo pixik kwaw agwer ma'e, urezar. Ure neremiruze'eg
    ure, uruzur xe temi'u ime'eg kar pà ure.
  eng-DRA: 'But they said: It is not so, my lord, but thy servants are come to buy
    food.'
  knf-knf: 'Kë başë pok aji : « Naweek, mënţ hënk da, ŋbi bi pnug ŋdeey.'
