verse: GEN.042.010
translations:
  mal-C: “അല്ല, യജമാനനേ, അങ്ങയുടെ ദാസന്മാർ ആഹാരം വാങ്ങുന്നതിനാണു വന്നത്.
  deu-TKW: 'Sie antworteten ihm: O nein, Herr! Deine Sklaven sind vielmehr hergekommen,
    um Mundvorrat zu kaufen.'
  lin-lin: 'Bazongisaki : — Te nkolo na ngai, basali na yo bayei nde kosomba biloko
    ya kolia.'
  cbr-NT: —Usama ka nun 'Ibu —kixun ka atun kakëxa—. An mi ñu mëëxunti nukamax kananuna
    trigo maruishi uan.
  eng-LSV: And they say to him, “No, my lord, but your servants have come to buy food;
  bmu-bmu: 'Mi möta kewö meleŋ waŋgiget: “Azi kembunini, mewö qahö. Welenqeqeurupki
    nini mönö nene söŋgöröŋi membingöra kazin.'
  eng-GNV: But they sayde vnto him, Nay, my lorde, but to bye vitayle thy seruants
    are come.
  eng-WEBSTER: And they said to him, No, my lord, but to buy food have thy servants
    come.
  nhw-BL: 'Huan inijuanti quinanquilijque: ―¡Amo, tata! Timotequipanojcahua tihualajtoque
    tijcohuaquij trigo.'
  swh-ONEN: Wakamjibu, “Sivyo bwana wangu. Watumishi wako wamekuja kununua chakula.
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, ɑɑwo, yinni, sɑ nɑwɑ su kɑ dĩɑnu dwe.
  eng-KJVCPB: And they said unto him, Nay, my lord, but to buy food are thy servants
    come.
  cpy-cpy: 'Rakaeyanakini riroripaeni: “Tee, pinkathari, apatziro nopokaeyini namanante
    owanawontsi.'
  mpx-mpx: Anana hi lahe hi ba, “Tonowak, ama nige toanugayawa i oola. Ha nem aanan
    pwapwamola kaiwena ha ola wam totuwalali.
  wbp-wbp: Wangkajalurla Jajupuku, “Kula kujaju junga! Nyuntunpa-nganpa wiri nganimpaku.
    Ngarirnalu yanurnu miyi maninjaku nganimpa-nyangu warlaljaku.
  luo-luo: To negidwoke niya, “Ooyo ruodha. Jotichgi obiro mana mondo orund chiemo.
  meu-meu: Idia ese e haere henia, eto, Ḡaubada e, lasi, dia unuheto; ai na oi isiaimu
    ilao-henina taumai, aniani ihoina totona ama.
  npi-ULB: तिनीहरूले तिनलाई भने, “त्यसो होइन, हजुर । तपाईंका दासहरू अनाज किन्‍न आएका
    हुन् । हामी सबै एउटै मानिसका छोराहरू हौँ ।
  yor-yor: Wọ́n dáhùn pé, “Bẹ́ẹ̀ kọ́ olúwa wa, àwọn ìránṣẹ́ rẹ wá láti ra oúnjẹ ni.
  emp-NTPO: 'Ãdjia panusid̶aa: –¡Mãwãẽ́a, dai boro! ¡Daira maʌ̃ carea nĩnaẽ́a! Dai
    bʌ nezocarãra jipa b̶eaa. Daira jũmaena ab̶ari zezad̶ebemaa. Daiba trigodrʌ nẽdod̶e
    ze panʌa.–'
  ind-ind: Jawab mereka, “Tidak, Tuan! Hamba-hambamu ini datang hanya untuk membeli
    bahan makanan.
  pes-OPCB: 'آنها گفتند: «ای سَروَر ما، چنین نیست. ما برای خرید غله آمده‌ایم.'
  ssx-ssx: Koto leeke mo tapakema꞉ alota꞉ Tiekeo. Dia꞉me. Nikita꞉ naka꞉ e pa hameke
    e pokaasa꞉ tapake au laa ne hambolo epoma꞉me.
  lcm-lcm: Na kila antok ia ta, “Kamem igenen lava, parik. Namempo serei val kam keve
    asosokai asi kamem me samui pok.
  aer-aer: Itne Joseph-eke angkirtnerlenge, “Yanhe arratye anetyakenhe-arle! Unte-arle
    anwerneke akngerrepate aneme anwerne-arle anyelkngele inetyeke apetyetyakenhe-arle,
    anwerne-arle merneke ware-arle apetyeke anwerneke-artweye areyeke.
  tgl-ULB: Sinabi nila sa kanya, “Hindi po, aking panginoon. Ang inyong mga lingkod
    ay dumating para bumili ng pagkain.
  nop-nop: Adibo yogiŋ, “Bombooŋgi, unduŋ mooŋ ale! Tipilapilayemegeye indi yadi nanaŋe
    tuwaneene bumun.
  kca-kca: 'Ԓыв пӑ ԓўвеԓа йастәсәт: «Ӑнта, мўӈ кущайэв; нӑӈ митйохԓан ԓэтŏт ԓутты
    йŏхәтсәт;'
  cbu-NT: 'Uwshtisin Israelshuchish kuk tsiyatkusin táranganaya: Nda kurakaa; amb
    tárinllpa. Marizimuncha tsipakchuni, pzaa, katungats paxanxani, táyarani.'
  hui-hui: Ani layagola tigua ladai bialu lalu, Agali haguane-o anidagua mitangi nabiore.
    Ina í̠naga biabe bia haga agaliru howa tomo henene yolo bu ibirima lalu tiga tigaore
    laramagoni.
  wrs-wrs: Wo he eva umnina, owai, ambo kava innem sovawolalm ambei.
  jao-jao: Kalinyamba-ngarninyma yiku, “Wirdiwalangu! Kurdardi nganu li-wardi, kurdardi.
    Kurdardi kanu-wingkanma wunkanantharra nyirrunga awara. Winarrku li-buyi yinku
    janini barramarni linkungu li-jawina marnajinganu. Ngayamantharra rdumanthalu
    ma-ngarra kanu-wingka marnajinju.
  mya-mya: သူ​တို့​က``မ​ဟုတ်​ပါ​အရှင်၊ ကိုယ်​တော်​၏​ကျွန် တို့​သည်​ရိက္ခာ​ဝယ်​ယူ​ရန်​လာ​ကြ​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu yala pakatu: Tsa jutyuve, ruku. Lala ñuchi tiba kiikemu chachillaya
    fikenuu ati''kanu jatu deiyu.'
  bod-N: ཁོ་རྣམས་ན༌རེ། ཇོ་བོ་ལགས། དེ་འདྲ་མིན༌ཏེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ངེད་རྣམས་ནི་གནས་འདིར་འབྲུ་རིགས་ཉོ་རུ་ཡོང་བ༌ཡིན།
  wsk-wsk: “Mena, mena, aninga kari dom. Ana nika ura kari. Ana na inang dianakko
    taiman.
  kkl-kkl: Wene seogpa, sindina, “Nuni, undo kom. Nun yaapnena, 'Kwaneng tobukap,'
    aro yaap,” seekti,
  sna-sna: Ivo vakapindura vakati, “Kwete, ishe wedu. Varanda venyu vauya kuzotenga
    zvokudya.
  spa-BLM: 'Le dijeron: “No, mi señor, pero tus siervos han venido a comprar comida.'
  beu-beu: Aarunge Yusup ekaku ang naung ini ebalet hula, “Niang, Nimang! Ning eemalea
    anga naung hoa hula mod ba beli.
  cac-cac: —Maay mamin, a on̈ a checab' on̈ tic, manoj trigon̈ej tzon̈ javi.
  swh-ULB: Wakamwambia, “Hapana, bwana wangu. Watumishi wako wamekuja kununua chakula.
  bel-bel: 'Яны сказалі яму: не, спадару наш; рабы твае прыйшлі купіць ежы;'
  wed-wed: Taui i paribelei, “Oo bada eḡa! Tauai am laralaraga a nei da lam ana gimarai.”
  deu-ELBBK: 'Da sprachen sie zu ihm: Nein, mein Herr; sondern deine Knechte sind
    gekommen, um Speise zu kaufen.'
  mbb-OT: Ne midtavak dan te, “Es! Es! Kenà iyan, datù, su sikami is menge suluǥuen
    nu, iyan dey zà inhendini is kebpemasa te egkeenen.
  msc-msc: 'Alu ka a jabi: «An tii, wo kuma tɛ! Ande, i la jɔnilu nani suman san diya
    le dɔrɔn.'
  mal-2015: 'അവർ അവനോടു: അല്ല, യജമാനനേ, അടിയങ്ങൾ ആഹാരം കൊള്ളുവാൻ വന്നിരിക്കുന്നു;'
  tuo-NT: —Niweꞌe. Ʉ̃sã mʉꞌʉ dutise doca nirã́ trigo diaꞌcʉ̃rẽ duurã aꞌtiapʉ.
  gup-gup: Bedda birriwokmey birriyimeng, “Ngudda nawu yiwohrnan, burrkyak, ngad nawu
    ngarrimarladj, ngad wanjh ngarrimwam manme ngarrimang.
  met-met: Baing dahaxuyu ba, “Lipu(ximam) sabanga, tegu. Am lipuxim oxatamdi am gama
    ba am gagim anginga.
  gvs-gvs: Go kidi sidigo kadi, ‘Ima tomoya, moe nakae geya! Kai im pakonayao kama
    latuwoma bego ama witi kagimona.
  rmc-rmc: 'Phende leske: „Na, rajeja amaro! Amen, tire sluhi, peske avľam ča cinel
    chaben.'
  nlg-nlg: Ma gaira tara ngangaraha vania, mara ghaghua, “Aghe ighoe a nimami na maghutu,
    e taho. Ighai tai mai ge kai pelu vanga vamua.
  dgr-DOGNT: Eyıt'à hagıìhdı, “K'àowo, necheekeè ats'ı̨ı̨t'e ne, tł'olà nàts'eehdì
    gha jǫ nèts'ı̨ı̨de hǫt'e.
  pes-OPV: 'بدو گفتند: «نه، یا سیدی! بلکه غلامانت به جهت خریدن خوراک آمده‌اند.'
  ron-1924: 'Ей й-ау рэспунс: „Ну, домнул меу, робий тэй ау венит сэ кумпере хранэ.'
  aui-aui: Bi warewaresina iyiyarokodi siwona bo, “Gegha, bada, toumii na yam wiitamariyana
    bi kapiika kam kanagimona.”
  ben-OBCV: “হে আমার প্রভু, না,” তাঁরা উত্তর দিলেন। “আপনার দাসেরা খাদ্যশস্য কিনতে
    এসেছে।
  lex-lex: 'Noma rwahla riwra: “Edonna matroma! Toto'' memna ma mawelia ha yaya''ana
    to''a.'
  rgu-rgu: Tehuu ara rataa rae, “Taꞌa, papa! Ami ia nana adaꞌ noi papa lahenda nadedenum.
    Tebe-tebe ami adaꞌ noi mai asa nanaaꞌ.
  som-som: Iyana waxay ku yidhaahdeen isagii, Maya, sayidkayagiiyow, laakiinse annagoo
    addoommadaada ah waxaannu u nimid inaannu cunto iibsanno.
  lat-VUC: 'Qui dixerunt: Non est ita, domine, sed servi tui venerunt ut emerent cibos.'
  aoi-aoi: “Nare-ka,” ne-yama aburraja. “Yarningerribirre-ka yarna yarnumamalya akwa
    yarningma nungkuwa ningkaruma ningkubungkawa ningkakina. Yirri-likenuma yarna
    yangkwurrangwa yarniku-beyindi-yada aninga, nara akwala.
  eng-ASVBT: And they said unto him, Nay, my lord, but to buy food are thy servants
    come.
  mna-mna: 'Zin tipekel kalŋaana ma tiso: “E-e, biibi tiam, kembena som. Niam mbesooŋo
    ku. Mi iŋgi amar be amgiimi koyam kini men.'
  ita-1885: 'Ma essi dissero: No, signor mio, anzi i tuoi servitori son venuti per
    comperar della vittuaglia.'
  eng-LXXUP: But they said, Nay, Sir, we thy servants are come to buy food;
  eng-ULB: They said to him, “No, my master. Your servants have come to buy food.
  spa-VBL: “¡Eso no es cierto, mi señor!” respondieron. “Nosotros, sus siervos, hemos
    venido a comprar”
  fra-_FOB: 'Et ils lui répondirent: Non, mon seigneur, mais tes serviteurs sont venus
    pour acheter des vivres.'
  mal-mal: 'അവർ അവനോട്: “അല്ല, യജമാനനേ, അടിയങ്ങൾ ആഹാരം വാങ്ങുവാൻ വന്നിരിക്കുന്നു;'
  urd-GVR: Unhoṅ ne kahā, “Janāb, hargiz nahīṅ. Āp ke ġhulām ġhallā ḳharīdne āe haiṅ.
  suz-BL: मिनु मेकोपुकीमी “ममाइ प्रभु, इन गेय पाइब अन्‍न ग्‍याप्‍थ जाक्‍तक।
  ita-1927: 'Ed essi a lui: “No, signor mio; i tuoi servitori son venuti a comprar
    de’ viveri.'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «نەخێر گەورەم، بەڵکو خزمەتکارەکانت بۆ ئەوە هاتوون
    خۆراک بکڕن.'
  eng-BBE: 'And they said to him, Not so, my lord: your servants have come with money
    to get food.'
  crx-NTPO: '''Et ''uhuyulhni, “''Awundooh nemoodih, mba ''ut''enne njan ut''alh-i
    hootakulh ha ''uhuja whusahandil.'
  kan-OKCV: ಅದಕ್ಕವರು, “ಅಲ್ಲ, ನಮ್ಮ ಒಡೆಯಾ, ನಿನ್ನ ದಾಸರಾದ ನಾವು ಆಹಾರವನ್ನು ಕೊಂಡುಕೊಳ್ಳುವದಕ್ಕೆ
    ಬಂದಿದ್ದೇವೆ.
  bbb-bbb: Fu ijiege kuariamoga bu kuae, E ireobo nonoka baki. Noeje nome e one imejo
    no kumune fuaevekuae ruae.
  tam-2017: 'அதற்கு அவர்கள்: “அப்படியல்ல, ஆண்டவனே, உமது அடியாராகிய நாங்கள் தானியம்
    வாங்க வந்தோம்.'
  spa-RV-1909: 'Y ellos le respondieron: No, señor mío: mas tus siervos han venido
    á comprar alimentos.'
  ron-BTF: 'Iar ei i-au spus: Nu, domnul meu, ci doar pentru a cumpăra hrană au venit
    servitorii tăi.'
  eng-WEBP: They said to him, “No, my lord, but your servants have come to buy food.
  eng-FBV: “That's not true, my lord!” they responded. “We, your servants, have just
    come to buy food.
  nld-1939: 'Zij antwoordden: Neen, heer; uw dienaars zijn enkel gekomen, om levensmiddelen
    te kopen.'
  nch-BL: 'Huan inijuanti quinanquilijque: ―¡Amo, tate! Timotequipanojcahua tihualajtoque
    tijcohuaquij trigo.'
  tfr-NTPO: «L̇l̇ëme, Tjl̈apga. Tjawa bop parkagaga ëre. Tjawa tek l̈öng dl̈i tjwl̈ẽga.
  vie-1934: 'Đáp rằng: Thưa chúa, chẳng phải vậy; các tôi tớ chúa đến đặng mua lúa
    mà thôi.'
  hin-CV: उन्होंने कहा, “नहीं, अधिपति महोदय, आपके ये सेवक अन्‍न खरीदने यहां आए हैं.
  eng-OURB: They said to him, “No, my lord, but your servants have come to buy food.
  spa-BES: 'Y ellos le respondieron: No es así, señor mío; tus siervos vinieron con
    dinero para comer.'
  tdx-tdx: Le hoe iereo tama’e, Aiy, ry talèko, ty hikalo mahakama ty nitsatoha’ o
    mpitoro’oo atoy.
  vid-vid: Hewo wamwidichila, “Hebu, mkulu wa hetwe. Hetwe vitumagwa wa hegwe tuya
    kugula chilyo.
  pwg-pwg: Ma ivonapotei bo, “Kegha akii bada, tokai am bigabiga, kapisi da vavai
    kana gimara.
  eng-OKE: And they said, No, my lord, (ribboni,) thy servants are come to buy corn.
  tha-KJV: พวกเขาจึงตอบท่านว่า “นายเจ้าข้า มิใช่​เช่นนั้น แต่​ข้าพเจ้าผู้​รับใช้​ของท่านมาซื้ออาหาร
  por-BR-2018: 'E eles lhe responderam: Não, meu senhor; teus servos vieram comprar
    alimentos.'
  bco-bco: Yosa꞉b eyo꞉ a꞉la꞉sa꞉labiki, ao i a꞉ma꞉yo꞉ a꞉ma꞉la꞉ sa꞉laki, “A, kalu alan,
    ni mio꞉ we o꞉ngo꞉ma. Nio꞉ gi ha꞉ga dowaki, ma꞉no꞉ gilo꞉ we nilo꞉ kililia꞉ni mio꞉.
  deu-ELO: 'Da sprachen sie zu ihm: Nein, mein Herr; sondern deine Knechte sind gekommen,
    um Speise zu kaufen.'
  ktm-ktm: Su hahpah, “Pwi, lau mandra-an. Odu lewen marai tadam, atsasih song.
  caa-caa: 'Entonces ojronobꞌ usacunobꞌ y chenobꞌ: —Cawinquiret, majax bꞌan cocha
    war abꞌijnu. Pues non tarion tuaꞌ taca camani e trigo.'
  eng-WYC-2018: Which said, Lord, it is not so, but thy servants came to buy meats;
    (And they said, My lord, it is not so, but thy servants have come to buy food;)
  epo-epo: 'Kaj ili diris al li: Ne, mia sinjoro! viaj sklavoj venis, por aĉeti manĝaĵon.'
  uig-PIN: 'Əmma ular uningƣa jawab berip: — Əy hojam, undaⱪ ǝmǝs! Bǝlki kǝminiliri
    axliⱪ setiwalƣili kǝldi!'
  beo-beo: 'Be ilia bu adole i, “Hame mabu, hina! Ninia da dia udigili hawa: hamosu
    dunu defele, ha:i manu bidi lamusa: misi.'
  tpi-OTNT: Na ol i bekim tok bilong en olsem, “Nogat, bikman. Mipela ol wokman bilong
    yu, mipela i kam long baim kaikai.
  hau-SA: Suka amsa suka ce, “A’a, ranka yă daɗe, bayinka sun zo don saya abinci ne.
  udu-udu: 'Uni thoḵki a’di gwo mo ki: Yisa tap̱am bam hili mmoyol tonṯe/ mo a’di
    ip̱u’dkina c̱iŋkinam pini mo.'
  uig-LAT: 'Emma ular uninggha jawab bérip: — Ey xojam, undaq emes! Belki keminiliri
    ashliq sétiwalghili keldi!'
  nde-nde: Baphendula bathi, “Hatshi, nkosi yethu. Izinceku zakho zize ukuzothenga
    ukudla.
  ton-ton: Pea nau talaange kiate ia, “ʻEiki ʻoku ʻikai, ka kuo haʻu ʻa hoʻo kau tamaioʻeiki
    ke fakatau meʻakai.
  ces-1613: 'Kteřížto odpověděli jemu: Nikoli, pane můj, ale služebníci tvoji přišli,
    aby nakoupili pokrmů.'
  eko-eko: 'Yo khunjipu araka: “Wala mbwaneetthu! Fweeyo akarumeyeenu naateeliye wuuzanya
    etthu-yoojiwa.'
  nss-nss: Pe yihu pa, “Pwi yoh, yapane yowu! Yowu sa pahandram para kasa sou anandrinai
    opu.
  eng-WMB: They said to him, “No, my lord, but your servants have come to buy food.
  tam-TCV: அதற்கு அவர்கள், “இல்லை ஆண்டவனே, உம்முடைய அடியவர்களாகிய நாங்கள் உணவு வாங்குவதற்காகவே
    இங்கு வந்திருக்கிறோம்.
  ceb-ULB: Miingon sila kaniya, “Dili, among agalon. Mianhi ang imong mga sulugoon
    aron sa pagpalit ug pagkaon.
  mkn-mkn: Ma dong manyao bilang, “Sonde, pak! Botong ni cuma pak pung orang suru-suru
    sa. Batúl-batúl botong datang cuma mau béli makan sa.
  nce-nce: Na bu gali tafu mëtëtatla, “O eso ho, weye, hanane. Sebo jubë wege enëne,
    hi wesibi glome nisiya.
  pol-UBG: 'A oni mu odpowiedzieli: Nie, mój panie. Twoi słudzy przyszli, aby nakupić
    żywności.'
  agr-agr: 'Tama dita aínak: “¡Atsa apuh! Ii amina inakem aidautik duka nuniatsji,
    ayatak trigo sumaktasa yujaji”, tiajui.'
  kyc-kyc: Dopaleyamo dokopa nakamba isingi lao, O kamongo, emba letene doko daa.
    Namwa mee embena kendemande akali ingyuo nenge ropo pyalana imwa, leyami.
  urd-GVU: اُنہوں نے کہا، ”جناب، ہرگز نہیں۔ آپ کے غلام غلہ خریدنے آئے ہیں۔
  deu-1912: 'Sie antworteten ihm: Nein, mein Herr; deine Knechte sind gekommen Speise
    zu kaufen.'
  ntj-ntj: Nyangka-ya watjarnu, “Wiya puurr, mirrkakukutju-latju pitjanytja payipungkukitja.
