  mal-mal: 'എന്നാൽ അവൻ: “എന്റെ മകൻ നിങ്ങളോടുകൂടെ വരികയില്ല; അവന്റെ ജ്യേഷ്ഠൻ മരിച്ചുപോയി,
    അവൻ ഒരുവനേ ശേഷിപ്പുള്ളു; നിങ്ങൾ പോകുന്ന വഴിയിൽ അവന് വല്ല ആപത്തും സംഭവിച്ചേക്കാം.
    വൃദ്ധനായ എനിക്ക് നിങ്ങൾ വരുത്തുന്ന ദുഃഖം മരണത്തിലേക്ക് എത്തിക്കുമാറാക്കും എന്നു
    പറഞ്ഞു.'
  urd-GVR: Lekin Yāqūb ne kahā, “Merā beṭā tumhāre sāth jāne kā nahīṅ. Kyoṅki us kā
    bhāī mar gayā hai aur wuh akelā hī rah gayā hai. Agar us ko rāste meṅ jānī nuqsān
    pahuṅche to tum mujh būṛhe ko ġham ke māre Pātāl meṅ pahuṅchāoge.”
  suz-BL: मेकोमी “आं तौ गे नु लचा मगेनुङ। आ लोक्‍ब बेक्‍त, आ का ला बाक्‍ब। मेको कली
    लांमी मार मार दुम्‍ने चाप्‍ब। बेक्‍त हना, गेपुकीमी चां बोइश्‍शो आं कली ठेयब श्‍येत
    जपाइश्‍शा तुरसुम वोइक्‍चा माल्‍नीनी” दे याकूबम आ तौ आन कली माइक्‍मी बाक्‍त।
  ita-1927: 'Ma Giacobbe rispose: “Il mio figliuolo non scenderà con voi; poiché il
    suo fratello è morto, e questo solo è rimasto: se gli succedesse qualche disgrazia
