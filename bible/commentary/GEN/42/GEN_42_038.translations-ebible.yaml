    mate.”
  dgr-DOGNT: Hanìkò Jacob hadı, “Seza nǫǫdea Egypt nèk'e ts'ǫ̀ naxıxè ade ha-le. Wı̨ı̨de
    ełaı̨wo ne xè ededı̨ zǫ sexè eda hǫt'e. Ekǫ naahdè t'à t'asajà nı̨dè sekwìghàagaà
    xè sekw'ǫǫ̀ nìtį̀ gots'ǫ̀ sedzeè nànııtì aseahłe ha hǫt'e,” yèhdı.
  pes-OPV: 'گفت: «پسرم با شما نخواهد آمد زیرا که برادرش مرده است، و او تنها باقی است.
    و هر گاه در راهی که می‌روید زیانی بدو رسد، همانامویهای سفید مرا با حزن به گور
    فرود خواهیدبرد.»'
  ron-1924: 'Иаков а зис: „Фиул меу ну се поате коборы ымпреунэ ку вой; кэч фрателе
