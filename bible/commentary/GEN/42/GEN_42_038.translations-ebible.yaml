    i kisim bagarap long rot. Mi lapun pinis na sapos em i kisim bagarap long rot,
    orait bai yupela i givim mi bikpela sori tru, na bai mi go long ples bilong ol
    man i dai pinis.”
  hau-SA: Amma Yaƙub ya ce, “Ɗana ba zai gangara zuwa can tare da ku ba, ɗan’uwansa
    ya rasu, shi ne kaɗai ya rage. In wani abu ya faru da shi a tafiyar da za ku yi,
    za ku sa furfurata ta gangara zuwa kabari cikin baƙin ciki.”
  udu-udu: 'Hili a’di thoḵki gwo mo ki: Ya/m pem midi mol ya ka luŋgu’b nyaḵki um
    mo haali/ akam a’di iwuki’d mo dhali a’di idiki’d jasi ’de/ mo. Waḵki/ tonthusa
    kamu/ midi ’taki biṯ a’di ap̱o/ e bway iim bum yan jin mura umi kar mo tani um
    mini raḵa wuum pem yan jin ’kayaa/ mmodiṯ bwa ntaga Haawiya mo be.'
  uig-LAT: 'Lékin Yaqup jawab bérip: — Oghlum siler bilen bille u yerge chüshmeydu;
    chünki uning akisi ölüp kétip, u özi yalghuz qaldi. Mubada yolda kétiwatqanda
    uninggha birer kélishmeslik kelse, siler mendek bir aq chachliq ademni derd-elem
    bilen textisaragha chüshüriwétisiler, — dédi.'
  nde-nde: Kodwa uJakhobe wathi, “Indodana yami kayiyikuhamba lani khonale; umnewabo
    sewafa, usenguye yedwa oseleyo. Nxa evelelwa ngokubi kuloluhambo lwenu lizakwenza
    ukuthi ikhanda lami eliyimpunga liye engcwabeni lidabukile.”
  ton-ton: Pea pehē ʻe ia, “E ʻikai ʻalu hifo hoku foha mo kimoutolu, he kuo mate
    hono tokoua, pea ʻoku toe tokotaha pe ia; pea kapau ʻe hoko ha kovi kiate ia ʻi
    he hala ʻoku mou ʻalu ai, te mou ʻomi hoku ʻuluhinā ki he faʻitoka ʻi he mamahi.”
  ces-1613: 'I řekl: Nesstoupíť syn můj s vámi. Nebo bratr jeho umřel, a on sám pozůstal;
    a přihodilo-li by se mu co zlého na té cestě, kterouž půjdete, uvedli byste šediny
    mé s bolestí do hrobu.'
  eko-eko: 'Yaakhumpa khujipu araka: “Akinintakhisa Bejami olawa na-mweyo, Yuusufu
    afwa, ye ti asaliyeeyo. Amana empattha etthu yootakhala ntarikhi okho mwineettaawo,
    mwintta okishukhelisa aahera na pwi zaka kirina huzuni yoototheliwa ti mweyo.”'
  nss-nss: Hapeko Yakop ipa, “Noru ara andre kinna sura wou pwi. Nalin hamou kinmat
    pe yiy hamou o ara iripo ndron. Yo ara kunna parangoloh pwen, pe matisan hapesah
    kirayah kili yiy kiho mwalinga sai, pwen andre kiyki ndriyang kisa kili yo pe
    andre kumat.”
  eng-WMB: He said, “My son shall not go down with you; for his brother is dead, and
    he only is left. If harm happens to him along the way in which you go, then you
    will bring down my gray hairs with sorrow to Sheol.”
  tam-TCV: ஆனால் யாக்கோபு, “என் மகன் உங்களுடன் அங்கு வரமாட்டான்; அவன் சகோதரன் இறந்துபோனான்,
    இவன் ஒருவன் மட்டுமே எஞ்சியிருக்கிறான். நீங்கள் போகும் பயணத்தில் இவனுக்கும் தீமையேதும்
    சம்பவித்தால், நரைத்த கிழவனாகிய என்னைத் துக்கத்துடனேயே சவக்குழிக்குள் போகச்செய்வீர்கள்”
    என்றான்.
  ceb-ULB: Miingon si Jacob, “Dili nako palugsongon uban kaninyo ang akong anak. Tungod
    kay patay na ang iyang igsoon ug siya na lamang ang nahibilin. Kung adunay mahitabo
    kaniya sa dalan nga inyong pagalakwan, nan kamoy makaingon sa pagdala sa ubanon
    kong buhok ngadto sa seol tungod sa kasub-anan.”
  mkn-mkn: Ma Yakob omong bale bilang, “Sonde bisa! Bosong sonde bole bawa sang Benyamin.
    Te dia pung kaka Yusuf su mati. Sakarang tenga dia sandiri sa. Kalo dia ju calaka
    di tenga jalan, bosong bekin susa tamba di beta pung kapala sampe beta maso kubur.”
  nce-nce: Kwe Jekop gali tlole, “Bobë nëba juna hana egimome. Bolijaha wagli tle
    na buwa tafa lële. Na bume alëgeme tëbo mogotlana, kwe bo tako manibo mefwa gli
    nëgelëme. Bo filemi ho nëgeme.”
  pol-UBG: 'Ale on powiedział: Mój syn nie pójdzie z wami, gdyż jego brat umarł i
    tylko on jeden został. Jeśli przydarzy mu się nieszczęście na drodze, którą pójdziecie,
    w żalu doprowadzicie mnie, osiwiałego, do grobu.'
  agr-agr: 'Tusa tama Jacob ayaak: “Mina uchijuk atumjaig makichkish wechattawai.
    Niina yachi José jakamtai ima nigki juwake. Namputchawame jintá weagmin mina uchig
    megkaekamtai, wi múuntuch wajasa pujag nuna wake besemag dekapeakun buu buutkawa
    jakuig, duka atumi utugchatji atatui”, tiuwai.'
  kyc-kyc: Dopa leyamopape Jekopeme lao, Nambana wane doko nakama pipya kapa paa nara.
    Yangonge kumuya dokona baa iki lenge rao silyamo. Baa katasa pyasakarami. Nakambame
    namba yaku kareta dake randa koo doko jeramisa saka renge paleta kumuo paro, leya.
  urd-GVU: لیکن یعقوب نے کہا، ”میرا بیٹا تمہارے ساتھ جانے کا نہیں۔ کیونکہ اُس کا بھائی
    مر گیا ہے اور وہ اکیلا ہی رہ گیا ہے۔ اگر اُس کو راستے میں جانی نقصان پہنچے تو
    تم مجھ بوڑھے کو غم کے مارے پاتال میں پہنچاؤ گے۔“
  deu-1912: 'Er sprach: Mein Sohn soll nicht mit euch hinabziehen, denn sein Bruder
    ist tot, und er ist allein übriggeblieben; wenn ihm ein Unfall auf dem Wege begegnete,
    den ihr reiset, würdet ihr meine grauen Haare mit Herzeleid in die Grube bringen.'
  ntj-ntj: Nyangka Tjayikapalu watjarnu, “Wiya, kamu-rna Pintjimannga witulku-tjananyarnanta.
    Wiyangkalpi-ra kurta wiyarringu. Nyangka-tju katja kutjurringu nyinarra. Nyangka-tjinguru-yan
    katiku kurrakuturalpi tjuni-rniyan kartarntanku. Nyangka-rna yulaku-yulaku mirrirriku,
    tjiinyamarntu-rna yirna purlkanya nyinarra.”
  row-row: Te Yakob olaꞌ nae, “Hokoꞌ! Hei nda bole mo Benyamin sa. Aꞌa na Yusuf mate
    ena. Helaꞌ a mesaꞌ ne. Mete ma ana taꞌo esa sia dalaꞌ, naa, hei tao au susa sambe
    mate.”
  kan-2017: ಆದರೆ ಯಾಕೋಬನು ಅವರಿಗೆ, “ನನ್ನ ಮಗನು ನಿಮ್ಮ ಸಂಗಡ ಹೋಗಬಾರದು. ಇವನ ಒಡಹುಟ್ಟಿದವನು
    ಸತ್ತು ಹೋದನು. ಇವನೊಬ್ಬನೇ ಉಳಿದಿದ್ದಾನೆ. ಮಾರ್ಗದಲ್ಲಿ ಇವನಿಗೇನಾದರೂ ಕೇಡಾದರೆ ಈ ಮುದಿ ತಲೆ
    ದುಃಖದಿಂದಲೇ ಸಮಾಧಿಗೆ ಸೇರಲು ನೀವು ಕಾರಣರಾಗುವಿರಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Jekopɨ abami. Iadɨ ninaŋ nagaŋ namɨlaŋ hula ma ubali uami. Nudɨ isanu
    humɨgaŋ pam Josepɨ hɨmɨci nɨbu hɨtɨŋ cɨki hɨnilalɨ uami. Via ulaŋ hɨbɨ cina nudɨ
    hɨvɨ vɨhɨlɨ iahɨmɨdɨ uami. Nudɨ hɨvɨ vɨhɨlɨ iahɨci ha viaŋ ci hadi hadi sɨbaŋ
    lin sadaŋ viaŋ ilɨha ilɨha hɨniavɨla hɨmɨben uami.
  tgo-tgo: Ko iyemaeŋge Jeikob iŋa, “Naruŋguke mane hu wa weimi gheko, ghaghae kaero
    i mare na ma ghamberegha eŋge e yawayawaliye. Thoŋgo bigi regha i yomarawe e lemi
    loŋgaloŋgana tɨne na i mare, kaiwae kaero ya amalaghɨsarɨ moli, lemi vakathana
    ne i vakatha gharevɨrɨ e ghino na i tagavamareŋgo.”
  yap-yap: Machane me ga’ar Jakob, “Dabiyag ni nge un fakag ngomed; ya ke yim’ walagen,
    ke yan i par ni go ir e kabay rog. Ma richey me buch ban’en rok u kanawo’. Kari
    gu pilibthir ndabkiyag ni gu ra athamgiliy e kireban’ ni gimed ra fek i yib ngog;
    ya mmudugil nra li’eg nggum’.”
  tet-tet: Mais Yakob nataa nikar naꞌak, “La bele! Emi la bele hodi Benyamin baa!
    Maun Yusuf mate tiꞌan! Oras neꞌe, hela mesan nia dei! Kalo nia moos netan maufinu
    iha dalan lolon, emi halo haꞌukaan ulun moras tuꞌan tan tenik, toꞌo haꞌu ktama
    rate!”
  hlt-MCSB: Tedae anih loh, “Ka ca te a maya duek tih amah bueng a sueng dongah nangmih
    taengla ha suntla boel saeh. Longpueng na caeh uh vaengah yoethae puei vetih kai
    sampok he saelkhui ah kothae la nan hla uh ve,” a ti nah.
  mdy-ETH: ያይቆኦቤ ዒማና፦ «ዓይጎ ማዔቶዋ ዒንሢና ዎላ ታ ዳካዓኬ፤ ዒዛኮ ቶይዲ ቤርታ ሃይቄኔ፤ ዓቴሢ ሃሢ ዒዛ ሌሊኬ፤ ጎይፃ
    ዒዛ ዑፃ ፔቴ ባኣዚ ሄሌቶ ጋርቻቶና ታና ዒንሢ ኑኡናሲ ዎዺሻንዳኔ» ዔያቶም ጌዔኔ።
  twi-ASANTE: Nanso, Yakob buaa sɛ, “Me babarima no ne monnkɔ hɔ, ɛfiri sɛ, ne nuabarima
    awu ama aka ɔno nko. Sɛ saa akwantuo a morebɛtu yi, asiane bi kɔsiane no a, mɛwu.”
  bhl-bhl: 'Dangse kate, Sekow e bokolewomele: “Nem afung aul kale kuso nam une te.
    Nimtew angom? Awkunum yelew ikalem auk diw mak kunum e kuanei, emikel kuw nuso
    alakabe kasike. Ne fasel kebi kasike, aul be uneko, deiw mutuk kel wale tewe,
    kom sen em mongom ete ne iti kal ilum fian mak kulusomi, sakik fian so kuaneko,
    awalik kumel biim finik am biliw dim elo unoki te.”, dangse kale.'
  con-NTPO: 'Tsa''ma Jacobja su: —Ña dutssi''yeja que''i''ccu jaye oshambi tsu. Tise
    quindya José pasi tise''yi tsu ñai''ccu can''jen. Nane tisema angasi mingae da''nijan
    que''i qui shacapave da''faya va coenza ccashe''ye ñombi''yepa pa''chone.'
  eng-WEBU: He said, “My son shall not go down with you; for his brother is dead,
    and he only is left. If harm happens to him along the way in which you go, then
    you will bring down my gray hairs with sorrow to Sheol.”
  bnp-bnp: Pali e Iakop i koli a nitana i ta maea, “E tugu i uka ma ge puru turane
    mua. I mate pali e turana. Ia kikeri i tabana. Iau a gare ngane. Ge bele vona
    a vuranga na dala, bara matasia liu iau, a mate.”
  wal-wal: SHin Yaaqoobi eta, “Ta na7ai inttenaara yaa duge beenna; a ishai haiqqiichchin,
    attidaagee a xalaala; intte efishin, ogiyan iitabi a gakkiyaabaa gidikko, intte
    ta puuluntta huuphiyaa azzanuwaara duufuwan yeggana” yaagiis.
  mgh-mgh: 'Nanso athumwane yahaakhula: Mwanaka uyo khannonkusa. Munnawe hokhwa. Uyo
    nna phihanle. Itthu phi itthu yoonanara inhala unkhumelela eyo munkwahani mmo,
    vano phinhalenyu uvitha ipwi caka nnyo mmahiye kinari ni icuku.'
  acu-NT: 'Tamaitiat Jacob ayaak: —Uchir Benjaminnaka pengké akupkashtatjai. José
    jakau asamtai, ningki juwakuitai. Jinta weamunam uchir mengkatrukakrumningkia,
    wi juuntach asan, timiá wake mesekan jakatatjai. Antsu atumka wiasmamkatnuitrume,
    —timiayi.'
  spa-PDDPT: 'Pero él respondió: Mi hijo no bajará con ustedes, pues su hermano murió
    y quedó él solo. Si alguna desgracia le acontece en el camino por donde van, harán
    descender mis canas con dolor al Seol.'
  gun-gun: 'Ha''e rã tuu ombovai: — Nda''evei xera''y penderupive oo aguã. Tyke''y
    omano ma. Ha''e anho''i oikove. Xapy''a rei ooa rupi mba''emo ixupe oiko ramo
    ma xeporiaua gui rive amano aguã rami ''rã pejapo — he''i.'
  agu-BL: 'Saje''n tzun tza''wel Jacow. Itzun taltz: —Qui''c rmeril tan bene''n intzakpul
    yi tal incy''ajl tzite''jwok. Cunin pe''k k''ajtzun inẌep yi quimnak. Jaltnin
    tal Benjamín at cyen swe''j. Nin yi ko takle''n bi'' sban i''-tz tik''abwok ẍe''n
    tzun tzimban, stzun i'' ban. —Na yi in wetz ja chin tijin, nin ipajwok yi kol
    chinquim tan bis.'
  eng-PEV: But Jacob said, “No. I will not let Benjamin go with you mob to Egypt country.
    You know that I really loved Benjamin’s mother Rachel. We had 2 sons together,
    Joseph and Benjamin. Now Joseph is dead, and Benjamin is the only one left. If
    I let him go with you, he might get hurt, or he might die. You know, I am an old
    man. If you mob take Benjamin to Egypt country, and something bad happens to him,
    I will be so sad that I will die.”
  ilo-ULB: Kinuna ni Jacob, “Saan a sumurot a sumalog kadakayo ti anakko. Ta natayen
    ti kabsatna ket isuna laengen ti nabati. No adda dakes a mapasamak kenkuana iti
    dalanyo, ipandakto, siak a purawen ti buokna, iti sheol gapu iti ladingit.”
  kpg-kpg: Gei Jacob ga helekai, “Dagu dama e deemee di hana i oo muli. Tuaahina o maa
    guu made, go mee hua guu dubu. Dolomaa di mee huaidu gaa hai gi mee i godou hula.
    Au gu madua gei di manawa gee dela gaa hai go goodou mai gi di au ga daaligi au
    gii made.”
  uig-ARA: 'لېكىن ياقۇپ جاۋاب بېرىپ: ــ ئوغلۇم سىلەر بىلەن بىللە ئۇ يەرگە چۈشمەيدۇ؛
    چۈنكى ئۇنىڭ ئاكىسى ئۆلۈپ كېتىپ، ئۇ ئۆزى يالغۇز قالدى. مۇبادا يولدا كېتىۋاتقاندا
    ئۇنىڭغا بىرەر كېلىشمەسلىك كەلسە، سىلەر مەندەك بىر ئاق چاچلىق ئادەمنى دەرد-ئەلەم
    بىلەن تەختىساراغا چۈشۈرىۋېتىسىلەر، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku: «Wan kem ɔfɔtor kɔ nəna, bawo wəbek'' ɔn Isifu efi. Sona
    s'' eyi oŋ. Kɔ tɛlɛc tɔsɔtɔ kɔ dɔpɔ-ɛ, cəke cɔ nəndeyɔ-ɛ, tɛm tatɔkɔ nəŋsɔŋ''
    em kətorɛ cəfon cem cəfer dabiya kɔ abəkəc ŋocuy nde afi ŋayi mɔ.»'
  bps-bps: Kabay man Dyékob, “Làgu faloh i tingàgu lagi ani magin gamu. I twegen tamati,
    na kenen alò i gdè. Du ku nun sasè gaslokan di dalanyu, én gamfati deg di bong
    klidù nawagu kenen.”
  mbs-mbs: Meneng minikagi si Jacob, “Eked kepakay diyà kanak aw tomaking si Benjamin
    kenyo, so nematay se kakay din, aw sikandin olò se nesamà. Ontò a den temoay.
    Megmeno a aw detengan sikandin te medaet diyà te dalan? Aw matay sikandin, matay
    a heman tandà te lano ko kandin.”
  tof-tof: A Zeikob ma bóktan we yalkomólórr oyaka wagó, “Kürü oloma kokean wame mankü,
    zitülkus oya naret büdüla, ó wa wata dómdóm pammokur módóga arról Rreizelkagab.
    Darrü klama sab kena tómbapón oyaka, kwat-kwat. Ka myang kuri baina akó ene gyaurdügabi,
    e sab kürü büdülbóka kena agósam.”
  sus-sus: Yaxuba naxa a yaabi, «Wo nun n ma di birin mu sigama, barima a taara bara
    faxa, a keren nan fa luxi. Xa fe nde sa a sɔtɔ wo xa biyaasi kui, n ma simaya
    raɲɔnyi findima n bɛ sunnunyi nan na wo fɔxi ra.»
  pon-2006: A Seikop sapeng, nda, “Nei pwutaket sohte pahn iang kumwail kohdihwei;
    rieo melahr, oh ihete me luhwe. Ehu apwal kakete lelohng nan amwail seiloaken.
    I ohl laudlahr, oh nsensuwed me kumwail pahn kahrehiong ie kakete kemeiehla.”
  jae-jae: Mago eŋ kêsôm gebe “Latuc êsêp êwiŋ amac atom gebe têwa gêmac êndu su ma
    eŋ taugeŋ tec gêmoa. Gêŋ wapac embe êtap eŋ sa aŋga intêna, taŋ abe asêlêŋ naŋ,
    go amac akêŋ aê tomôdêgeŋ jasêp lamboam toŋoc ŋalêlôm ŋawapacgeŋ jana.”
  ksd-ksd: 'Ma i ga biti: Koko natugu na varagur ma avat ura; tago turana i ga mat,
    ma go ko i laun; ba ta kaina magit na tadav ia ta ra nga avat a vana tana, ina
    kuba ma ra mi na tagal a ulugu ta ra ruarua na tulungen ure ra tinabun.'
  tur-YTC: O, “Oğlum sizinle gitmeyecek. Çünkü kardeşi öldü ve geriye sadece o kaldı.
    Eğer gideceğiniz yolda ona bir zarar gelirse, benim ak saçlarımı kederle ölüler
    diyarına indireceksiniz.” dedi.
  bel-N: 'А ён сказаў: “Ня зыйдзе сын мой з вамі; бо брат ягоны памёр, і ён адзін
    застаўся! Калі здарыцца з ім няшчасьце ў дарозе, у якую вы пойдзеце, вы зьвядзеце
    сівізну маю са смуткам у апраметную”.'
  grc-BRENT: Ὁ δὲ εἶπεν, οὐ καταβήσεται ὁ υἱός μου μεθʼ ὑμῶν, ὅτι ὁ ἀδελφὸς αὐτοῦ
    ἀπέθανε, καὶ αὐτὸς μόνος καταλέλειπται· καὶ συμβήσεται αὐτὸν μαλακισθῆναι ἐν τῇ
    ὁδῷ, ᾗ ἐὰν πορεύησθε, καὶ κατάξετέ μου τὸ γῆρας μετὰ λύπης εἰς ᾅδοῦ.
  ind-AYT: Dia berkata, “Anakku tidak akan turut bersamamu sebab kakaknya sudah mati,
    dan tinggal dia sendiri. Jika kejahatan menimpanya di jalan yang kamu lewati,
    kamu akan menurunkan aku yang beruban ini dalam dukacita ke dunia orang mati.”
  lid-lid: Arile Jekop tiye, “Naduk winiyan bawek hawe ado bwe; nadu tinen mene ndramak,
    eme iy le ari le udu kada-ah. Koro-an ari lakou katok tan kudu san. Ya jo badeh
    ndra alon, koro-an ado kameh kamwesekei jo katikisiy ma jo kimek.”
  nya-nya: Koma Yakobo anati, “Mwana wanga sapita nanu kumeneko; mkulu wake anamwalira
    ndipo watsala yekha. Ngati choyipa chitamuchitikira pa ulendo mukupitawu, ndiye
    kuti ndi mmene ndakalambiramu inu mudzandipha ndi chisoni chotere.”
  hrv-hrv: “Moj sin neće s vama!” - uzvrati on. - “Njegov je pravi brat već mrtav,
    a on je ostao sam. Ako bi ga na putu na koji ćete poći snašla nesreća, u tuzi
    biste otpravili moju sijedu glavu dolje u Šeol.”
  mps-mps: Tiali goli, Jekopgo te po wali, “Te eno ogwa nage dali pomainogo me egobeo.
    Te aga ama isai dao. Tama agaduba deli naga megi bidibao. Ena monu dabe yai, tama
    aga te sunumide doloyu da, teda dagego ena te moni homu denego te ela mubo tiwai
    yaibao,” Jekopgo te po wai.
  llg-llg: Tehuu Yakob kokolak bala nae, “Taa bisa! Ei taa bole mia Benyamin. Huu
    kaꞌan Yusuf, maten so. Hatematak ia, ela kada ndia mesa kana so. Mete ma ana hambu
    soe nai dala lalaꞌdak, na, ei boe tao tamba makatotoꞌak au, losa au loe au late
    daeng dale uu.”
  tpi-tpi: Tasol Jekop i tok olsem, “Dispela pikinini bilong mi i no ken i go wantaim
    yupela. Brata bilong en i dai pinis, na nau em wanpela tasol i stap. Nogut em
    i kisim bagarap long rot. Mi lapun pinis na sapos em i kisim bagarap long rot,
    orait bai yupela i givim mi bikpela sori tru, na bai mi go long ples bilong ol
    man i dai pinis.”
  dan-1931: 'Men han sagde: “Min Søn skal ikke rejse derned med eder, thi hans Broder
    er død, og han alene er tilbage; tilstøder der ham en Ulykke på den Rejse, I har
    for, så bringer I mine grå Hår ned i Dødsriget med Sorg!”'
  vie-OVCB: 'Gia-cốp đáp: “Con tao sẽ không đi với chúng mày đâu. Anh nó chết, tao
    chỉ còn một mình nó. Nếu nó bị nguy hiểm dọc đường, lão già này sẽ sầu khổ mà
    chết.”'
  lbk-lbk: Ngem kanan Jacob, “Ad-i maifoweg nan anakko, tay natey nan chadlos na akhi
    ya siya yangkhay nan nataynan. Am-ama ak et, ya mo itakinyo siya sa et wad-ay
    maangnen isnan chalan, at matey ak ay chadlos ensasanga isnan inangnenyo.”
  guj-2017: યાકૂબે કહ્યું, “મારો દીકરો તમારી સાથે નહિ આવે. કેમ કે તેનો ભાઈ મરી ગયો
    છે અને તે એકલો રહ્યો છે. જે માર્ગે તમે જાઓ છો ત્યાં જો તેના પર વિઘ્ન આવી પડે,
    તો તમારાથી મારી આ વૃદ્ધાવસ્થામાં મારું મરણ થાય, તમે એવું કરવા ઇચ્છો છો.”
  byr-byr: '@see-verse:GEN.042.037'
  awx-awx: Iniwän nanätä using yakut. “Reseldä dukngikulu wawaknga uläpä ginkälu dowukuning,
    inale payänä axumgut, tiwän aläpähimdäkän yiwixak. Tiwän nä äminäläke alit. Ge
    axuxawä, kahit täpäne meyä täkngatu ile apänu, nä butayä täknga naminingunin.
    Tiwän nä butayä uläkngatä nuwän kupilunin,” yang yänikut.
  pon-2006A: A Seikop sapeng, nda, “Nei pwutaket sohte pahn iang kumwail kohdihwei;
    rieo melahr, oh ihete me luhwe. Ehu apwal kakete lelohng nan amwail seiloaken.
    I ohl laudlahr, oh nsensuwed me kumwail pahn kahrehiong ie kakete kemeiehla.”
  por-BRBSL: 'Ele disse: “Meu filho não descerá com você, pois seu irmão está morto,
    e só resta ele”. Se lhe acontecer algum mal pelo caminho em que você for, então
    derrubará meus cabelos grisalhos com tristeza para o Sheol”.'
  aly-aly: Jacob angkek, “Benjamin, alerey akely atyenhan atha nthakenh Egypt-warl
    thweney-angenh, alerey atyenh arrwekel ilwek-ketyarl. Alerey anyent-anem atyenh
    impen-antey, nthakenh tyarlewey-angenh ra alhetyek. Ayeng ikwer amperrngirrerl-anekerr,
    arringkerr renh akngentyan.”
  cth-cth: Hatei ahni ni, ka capa heh nangmouh koe cet van mahoeh, a hmau a due toe,
    ahni dueng doeh toe. Na ceinae lam dawk runae na kâhmo pawiteh, ka sampo heh lungmathoenae
    phuen dawk na loum sak awh han toe, telah ati.
  twi-twi: Nanso Yakob buae se, “Me babarima no ne morenkɔ hɔ, efisɛ ne nuabarima
    awu ama aka ɔno nko. Sɛ saa kwan a morebetu yi, asiane bi kosiane no a, mewu.”
  hlt-hlt: Tedae anih loh, “Ka ca te a maya duek tih amah bueng a sueng dongah nangmih
    taengla ha suntla boel saeh. Longpueng na caeh uh vaengah yoethae puei vetih kai
    sampok he saelkhui ah kothae la nan hla uh ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu dɔ̀: M birɛ bɑ́ɑ́ di nɛinɛ̀. Kɛ̀ mɛyɛi mmɑmɛ̀ dɛ̀ tùɔ̀kɛní
    kucɛ dí dɔɔ̀ bɑ? Di bɑ́ ntɑnnɛ́ kudɔnkù mí nhodɑkótì nɛ̀ tiyùpɛ́ítì.'
  msy-2020: Ezɨ Jekop kamaghɨn mɨgei, “Nan otarir kam ia ko mangan kogham. An avebam
    ovengezɨ, a uabɨra iti. Kɨ ghurigha gɨfa. A mangɨ tuavimɨn osɨmtɨzitam batoghtɨ,
    ia na damightɨ nan nɨghnɨziba ikuvigham, eghtɨ kɨ aremegh Gumazamizir Oveaghuezibar
    Nguibamɨn magɨram.”
  txq-txq: Tehuu Yakob naselu falik kana nae, “Ta bisa! Ei ta bole mia Benyamin. Huu
    kaꞌan Yusuf maten ena. Hatematak ia ela kada mesa kana. Mete ma ana oo hambu sosoek
    nai dalak boe, na, ei tao susa-sonak tamba nai au langgang losa au konda uni rates
    uu.”
  aaz-aaz: Mes naiꞌ Yakop naꞌuab am nak, “Kahaf! Ka nabeiꞌ fa he hi meik naiꞌ Min.
    In tataf naiꞌ Usu nmate nrair. Oras ia, aar in nmees. Karu in napein siraak anbi
    raan atnanaꞌ te, hi misusab miis kau, au atoni mnasiꞌ ia, tar antea au ꞌtaam ꞌeu
    nopu ꞌmaten.”
  azb-azb: 'Yaqub dedi: «Oğlum sizinlə getməyəcək, çünki onun qardaşı ölüb və tək
    qalıb. Əgər getdiyiniz yolda onun başına bir iş gəlsə, mənim ağ saçlı başımı kədər
    içində ölülər diyarına endirəcəksiniz».'
  eng-DBY: But he said, My son shall not go down with you, for his brother is dead,
    and he alone is left; and if mischief should befall him by the way in which ye
    go, then would ye bring down my grey hairs with sorrow to Sheol.
  hin-2017: 'उसने कहा, “मेरा पुत्र तुम्हारे संग न जाएगा; क्योंकि उसका भाई मर गया है,
    और वह अब अकेला रह गया है: इसलिए जिस मार्ग से तुम जाओगे, उसमें यदि उस पर कोई विपत्ति
    आ पड़े, तब तो तुम्हारे कारण मैं इस बुढ़ापे की अवस्था में शोक के साथ अधोलोक में
    उतर जाऊँगा।”'
  wol-KYG: 'Ci kaw loolu Yanqóoba ne: «Sama doom daal, du ànd ak yeen, ndax magam
    faatu na, te moom rekk a des. Su ko musiba dabee ci yoon wi ngeen jëm, dingeen
    ma yóbbe naqar wu may jàpp, ba kera may ànd ak sama bijjaaw, tàbbi njaniiw.»'
  swp-swp: 'Na i ene, “Taba nige natugu maemiu au dobi, paana ena tau ie mate, na
    iabom: ena saha i hearo emi abalau eai abo ma hougu eo ma dougu au woeadobegu
    mate dimona eai.”'
  bjr-bjr: Miqi qimasoofanoo Yakooboofa qinau. Qini qimaaku sia uqanna inni faqa fuannoo.
    Mina afasaafa doo kuqu fufaqa mifa naríara maridanoo. Aanai mandainaina paqurinaqa
    qinee maaqirausa asooqa inni mi ummaarafa darinaqa kuquanoora.
  eng-YLT: and he saith, 'My son doth not go down with you, for his brother [is] dead,
    and he by himself is left; when mischief hath met him in the way in which ye go,
    then ye have brought down my grey hairs in sorrow to sheol.'
  kne-kne: Ngem inandiyan Jacob ay nangwani, “Adi mabalin ay makeey si Benjamin en
    dakayo, tan natey din pangpangoana yan sisya pay di es-esa ay anak ko. Mo itakin
    yo sin emeyan yo yan waday mapasamak en sisya, mateyak si sakit di nemnem ko,
    tan enggay nakayak.”
  heg-NTPO: Mo Yakob aa pait noan, “Boel ela deken! Mi boel kil nol Benyamin laok
    lo. Ta un kaka Yusuf mate son. Halas ni liis un sii son. Eta un kon tom in daat
    se lalan hlala kam, mi tao sus taplaeng au, le auk bong ngi iil didiin auk mateng,
    le tamang bolo dalen.”
  ptu-ptu: 'Sapo'' natimba'' naua: “Tä'' deem la umpasolakoa'' änä''ku lako, aka matem
    kakanna, iya ia mandam da''da''. Deem manii muakai lako lalam indo la muolaa''.
    Iya iam too la umpomapi''di''ä'' napatei pissam illaam inde kamatuaangku.”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —Ye'' alà kë̀ mìne a'' ta̱. Iël José du''wa̱ ta̱ ie''
    ë̀ dawa̱ia̱. Dö'' ì sulu tkö̀ ie'' ta̱ ñala̱ ki̱, e'' ta̱ këkëla i'' duömiwa̱
    ilà dalërmik ta̱ a'' iane iwiie.'
  kwf-kwf: Bore ma maꞋa kira ka fata Ꞌuri fuada, “NoaꞋa nia Ꞌato liu naꞋa fuaku neꞋe
    nai alaꞋania ngela nau ka leka faꞋi kamu. Na ngwaefuta leꞋa nia mae naꞋa ma nia
    taꞋifilia goꞋo neꞋe tua neꞋe nia futa ana Ꞌafe nau Ꞌi Rachel. Sali ta ru taꞋa
    kata fiꞋi dao laꞋu toꞋona sulia tala. Nau ku ngwaro liu naꞋa, ma si diꞋia Ꞌoko
    sasia ta ru taꞋa ka dao toꞋona, nai baꞋa mae goꞋo ana kwaimanatai Ꞌanga.”
  eng-WYC-2017: And Jacob said, My son shall not go down with you; his brother is
    dead, he alone is left; if any adversity shall befall to him in the land to which
    ye shall go, ye shall lead forth mine hoar hairs with sorrow to hell.
  eng-WMBB: He said, “My son shall not go down with you; for his brother is dead,
    and he only is left. If harm happens to him along the way in which you go, then
    you will bring down my grey hairs with sorrow to Sheol.”
  spp-spp: Ka Yakuba si jwo «Ɔnhɔ, mii jyaŋi sì n-sìi n-kàre ná yii e Misira e mɛ,
    ɲaha na yɛ u ná ŋge u ɲyɛ jirini na ke, ur'à kwû, maa uye niŋkin yaha. Kyaa ká
    bú u kùshewuŋi ta, yii sí mii niɲjyeŋkwoŋi nàvunŋɔ wuŋi yaha mii u kàre kwùu kànha
    na.»
  aey-aey: Qa Jekob uqa madon, “Ija melami uqa hinaca Isip ono qee noiaun. Uqa waliag,
    Josef, eu wele cal men. Odonnu uqa jaih cuhanuc himec bilina. Saen uqa jicna cocobob
    cal mec oso uqaca hocobfi euqa colini beceb ija toia migen. Eunu ija wawi cagoc
    bibili helna nugen,” don.
  urd-GVH: लेकिन याक़ूब ने कहा, “मेरा बेटा तुम्हारे साथ जाने का नहीं। क्योंकि उसका
    भाई मर गया है और वह अकेला ही रह गया है। अगर उसको रास्ते में जानी नुक़सान पहुँचे
    तो तुम मुझ बूढ़े को ग़म के मारे पाताल में पहुँचाओगे।”
  rug-rug: Ba olaṉa se Zekopi, “Namu lopu kaqu boka va lulia rau koa gamu sa tuqu,
    ura ele mate sa tasina, meke asa mo telena si koa hola. Meke gua meke tutuvu tinasuna
    pule si asa pa siraṉa. Na barogoso si rau kamahire, meke sa tinalotaṉa sapu poni
    nau gamu, si kote va mateau si rau,” gua si asa.
  gaz-gaz: Yaaqoob garuu akkana jedhe; “Ilmi koo isin wajjin achi gad hin buʼu; obboleessi
    isaa duʼeera; isa qofatu hafe. Yoo karaa keessan irratti balaan isa irra gaʼe,
    isin akka arriin koo gaddaan awwaala seenu gootu.”
  fra-LSG: 'Jacob dit: Mon fils ne descendra point avec vous; car son frère est mort,
    et il reste seul; s’il lui arrivait un malheur dans le voyage que vous allez faire,
    vous feriez descendre mes cheveux blancs avec douleur dans le séjour des morts.'
  gnn-gnn: Ga ŋayi Djaykuptja waŋana, “Bindjamandja yakana yurru yana marrtji. Wäwa'mirriŋu
    muka nhanŋu Djotjip rakunydhinanydja; ŋayipina dhuwala waŋganynha yukurra nhina
    walŋanydja. Ŋuli ŋanya yurru ŋula nhaltjandja, ŋarranydja ŋuli rakunydhina dhunupana
    birrka'yunarayu nhanukala warwuyunarayu. Bindjamandja yurru yakana yana marrtji
    nhumalaŋgu malthun,” bitjarra ŋayi mäḻu'mirriŋuyu ḻakaraŋalanydja.
  yal-yal: Yaxuba yi a yabi, a naxa, “N ma diin mi sigama ɛ fɔxɔ ra, bayo a tada bata
    faxa, a kedenna nan fa luxi. Xa fena nde fa a sɔtɔ ɛ sigatini, ɛ n nagodoma nɛn
    sɔxɔlɛni laxira yi, nxu nun n fuge fixɛne.”
  gum-gum: 'Inchene Jacobpe trenchibig køn: —Nai nusrkaimbe ñimba inrraamøn cha. José
    nuneebe yandø kwaig mugaaben, møimbe nøtøwein kørrømisra megan cha. Mayu chigøben
    kaig nebubene, chi martrague cha, trube, ñimgurrindø kønrrun cha, køllig waacha
    isubigutø kuabene.—'
  iou-iou: Ude iweränä Jekoptä yäŋkuk; Nanakna ŋo inkät nämoinik api kwek! Bianinitä
    kumbukopäŋ inigän it namitak. In kädet miŋin kuŋtäŋgän umuri kubä ahäŋ tamiŋirän
    nanakna Benjamin ŋo käwep kumbek. Ude ahäweko uwä intä täŋpewä äma tägawani näk
    kumbet yäk.
  haw-1868: 'Olelo mai la ia, Aole e iho aku ka''u keiki me oukou ilaila, no ka mea,
    ua make kona kaikuaana, oia nei wale no koe: ina poino keia, ma ke alanui a oukou
    e hele ai, alaila, lawe iho oukou i ko''u oho hina i ka lua me ke kaniuhu.'
  arb-NAV: 'فَقَالَ: «لَنْ يَذْهَبَ ابْنِي مَعَكُمْ، فَقَدْ مَاتَ أَخُوهُ، وَهُوَ
    وَحْدَهُ بَاقٍ. فَإِنْ نَالَهُ مَكْرُوهٌ فِي الطَّرِيقِ الَّتِي تَذْهَبُونَ فِيهَا،
    فَإِنَّكُمْ تُنْزِلُونَ شَيْبَتِي بِحُزْنٍ إِلَى قَبْرِي».'
  adz-adz: Da bitsintaꞌ Yakop ini ibiani, “Dzi narunggangꞌ wasangꞌ i ruta agam ruꞌan
    u, i arangan rainggan imamp sib da arangan runtaꞌ angu rungꞌ impai. Da bida barabin
    waꞌa da arangan i sanab da barabin igi bungꞌ ais dzi funub, i dzi fufi sib.”
  ewe-ewe: Ke Yakob ɖo eŋu be, “Vinye Benyamin mayi kpli mi o, elabena nɔvia Yosef
    ku, eye Benyamin koe nye dadaa ƒe vi si susɔ. Ne nane wɔe la, ku ko maku.”
  eng-LEE: 'And he said, My son shall not go down with you; for his brother is dead,
    and he alone is left: and if mischief befall him by the way in which ye go, then
    will ye bring down my gray hairs with sorrow to the grave.'
  gvn-gvn: '@see-verse:GEN.042.037'
  nna-nna: “Munu palajunku! Nyirtingunyamarniny munu yankuliny Egypt-karti! Marlkarri
    jarriyili partijirri kaniny. Paliny marlkarri jarruliny, ngajupa marlkarri jarrulumarna!
    Ngaju jipi mirta jarrinyirni. Marlkarri jarrulumarna pajujartiny!”
  asm-FB: তেতিয়া যাকোবে ক’লে, “নহয়, মোৰ পুত্ৰ তোমালোকৰ লগত নাযায়; কিয়নো তাৰ ককায়েক
    মৰিল আৰু এতিয়া সি অকলে আছে; তোমালোকৰ যাত্রাপথত যদিহে তালৈ কিবা আপদ ঘটে, তেন্তে
    এই পকা চুলিৰে সৈতে দুখ দি মোক চিয়োললৈহে পঠাবা।”
  sus-A: يَشُبَ نَشَ عَ يَابِ، «وٌ نُن ﭑ مَ دِ بِرِن مُ سِفَمَ، بَرِ مَ عَ تَارَ بَرَ
    قَشَ، عَ كٍرٍن نَن قَ لُشِ. شَ قٍ ندٍ سَ عَ سْتْ وٌ شَ بِيَاسِ كُي، ﭑ مَ سِمَيَ
    رَحْنيِ قِندِ مَ ﭑ بّ سُننُنيِ نَن نَ وٌ قْشِ رَ.»
  fra-SBL: 'Il dit : « Mon fils ne descendra pas avec toi, car son frère est mort
    et il ne reste que lui. S''il lui arrive malheur sur le chemin que vous empruntez,
    vous ferez descendre mes cheveux blancs avec tristesse au séjour des morts. »'
  hbo-hbo: וַיֹּ֕אמֶר לֹֽא־יֵרֵ֥ד בְּנִ֖י עִמָּכֶ֑ם כִּֽי־אָחִ֨יו מֵ֜ת וְה֧וּא לְבַדֹּ֣ו
    נִשְׁאָ֗ר וּקְרָאָ֤הוּ אָסֹון֙ בַּדֶּ֙רֶךְ֙ אֲשֶׁ֣ר תֵּֽלְכוּ־בָ֔הּ וְהֹורַדְתֶּ֧ם
    אֶת־שֵׂיבָתִ֛י בְּיָגֹ֖ון שְׁאֹֽולָה׃
  shp-NTPO: 'Jaskáakin yoiabi, Jacobnin jawen bake aká iki: —Ja min wetsa nokon bakera,
    jawekeskáaxonbi en mato raanxonyamai. Oinwe, ja min wetsa José iki, moa mawata
    yama. Jatian ja min wetsa Benjamínbicho iki, rama neno ebé jaa. Ja maton wetsa
    Benjamínribi, maton ioa kaaibi jakonma winóketianki, mato jawe iti iki. Ja nokon
    bake chiní, maton boxon jaskámaa kopíra, ea yosishoko ikax iti iki, jaskaraton
    masá shinanni onisi mawákasi —akin aká iki.'
  eng-WYCLIFFE: And Jacob seide, My sone schal not go doun with you; his brother is
    deed, he aloone is left; if ony aduersite schal bifalle `to hym in the lond to
    which ye schulen go, ye schulen lede forth myn hoore heeris with sorewe to hellis.
  piu-2006: '@see-verse:GEN.042.037'
  pjt-pjt: Ka Jacobalu wangkangu, “Wiya, ngayulu ngayuku katja nyuntula puṯu iyaṉi,
    panya palumpa kuṯa ngunytju kutjutja ngaṉmanypa wiyaringu, ka nyangatja paluṟu
    kuwari kutju nyinanyi. Kaṉa palulanguṟu puṯu ma-iyaṉi ankunytjaku kutjupangku
    pungkunytjaku-tawara. Panya ngayuluṉa tjiḻpi mulapa munu nyanga paluṟu ankula
    ilunyangkaṉa puḻkaṟa tjituṟu-tjituṟurira iluku.”
  cwe-cwe: Mbali Yakobo kalonga, “Mwanangu haita hamwe na mweye bule, sekulu wake
    kadanganika, na kasigala yaidumwe muhala. One jojose dahamulawilila mwiinzila,
    niye namulala nili na uhenga, ivo mwizanikoma kwa lugano dondanipate.”
  bgs-bgs: Asal igkagi si Jacob, na mà din, “Dì mému tumákkás si Benjamin ákniyu,
    su inaté dán tô kaké din na si Jose, asta si Benjamin dád tô isamà. Tuuwad tugál.
    Mamánnuwa ka kadungguan sikandin ka madat tun ta dalan? Atin ka maté sikandin,
    matéya tingód katô ranu ku kandin.”
  kik-kik: No Jakubu akiuga atĩrĩ, “Mũrũ wakwa ndegũikũrũka athiĩ na inyuĩ; mũrũ wa
    nyina nĩ mũkuũ na nowe wiki ũtigarĩte. Angĩnyiitwo nĩ mũtino mũna rũgendo-inĩ
    rũu mũrathiĩ-rĩ, mwatũma mbuĩ ici ciakwa ithiĩ mbĩrĩra-inĩ na kĩeha.”
  ksr-ksr: 'Kaeŋ ijoroto, Jeikobnoŋ meleema jero: “Merawoina konoga woi iyoroonoŋga
    datanoŋ komuro koganoŋ motooŋgo laligoja. Oŋo kananoŋ kembombaajoŋ mobuti, iikanoŋ
    tiwitiwilaa moŋnoŋ iwaa qaganoŋ ubaati eeŋ, oŋo mono kondoogi wosobiri uutanoŋ
    mono noo qananoŋ uro komuŋ waŋ juna laŋgoŋawonoŋ koomu gomanoŋ kememaŋa. Kawaajoŋ
    noo merananoŋ mono nomesaoŋ oŋowo mende kembaa.” Kiaŋ.'
  fra-NCL: 'Il dit : « Mon fils ne descendra pas avec vous, car son frère est mort,
    et lui reste seul. S’il lui arrivait malheur dans le voyage que vous allez faire,
    vous feriez descendre mes cheveux blancs avec douleur dans le séjour des morts. »'
  cek-AK: Toe Jakob mah, Ka capa hae na caeh haih mak ai; amya duek boeh moe, anih
    loe angmabueng ah ni oh boeh, loklam ah kasae tongh moeng nahaeloe, palungset
    loiah ka lu ih sampok hoi nawnto ah ni taprong thungah nang caeh o sak tih boeh,
    tiah a naa.
  xla-xla: Amasiyama Yokobtapo asiyama epo atlaiyo, “Hao, na꞉ maseyemala Benyamintapo
    wua꞉ mate Isip mo dla potlowa. Adipalati, ya꞉ bapa Yosep mo-polati yia꞉ wai Leisol
    ya꞉ akimlala dulu dla ma hatlo ya꞉ta halapo. Epedeme ya꞉ta Isip mo dla tamama
    koko haleta ya꞉ dla woyamelepiye, dupa kolle kokotapo na꞉ dla sikemte pasatamama
    na꞉ye polope,” diyo.
  cuk-cuk: 'Ar Jacob e-machi-abin sogded: —An-machi-Benjamín bemarba naosuli. Benjamín-e-ia-José
    burgwisad. Unnila Benjamínʼbi napi-anga gudiid. Ar bemar nasokalidba, igarba Benjamín
    akar-gusale, ar bemargindo. Ar an seredgusad, bukib-binsaedba an burgwisar, bemargindo.'
  uig-CYR: 'Лекин Яқуп җавап берип: — Оғлум силәр билән биллә у йәргә чүшмәйду; чүнки
    униң акиси өлүп кетип, у өзи ялғуз қалди. Мабада йолда кетиватқанда униңға бирәр
    келишмәслик кәлсә, силәр мәндәк бир ақ чачлиқ адәмни дәрд-әләм билән тәхтисараға
    чүшүриветисиләр, — деди.'
  tel-2017: అయితే అతడు “నా కొడుకును మీతో వెళ్ళనివ్వను. అతని అన్న చనిపోయాడు, ఇతడు మాత్రమే
    మిగిలాడు. మీరు వెళ్ళే దారిలో ఇతనికి హాని కలిగితే తల నెరిసిన నన్ను దుఃఖంతో మృత్యులోకంలోకి
    దిగిపోయేలా చేస్తారు” అన్నాడు.
  hat-BSA: 'Men Jacob te di: “Fis mwen an p ap desann avèk nou. Paske frè li a mouri,
    e se li sèl ki rete. Si malè ta rive li nan vwayaj ke nou ap fè a, alò, nou va
    mennen tèt cheve blanch sa a vè sejou mò yo avèk tristès.”'
  kos-kos: Tusruktu Jacob el fahk, “Wen nutik el ac tia wi komtal som. Tamulel lal
    el misa, ac el mukena lula. Ac ku pac in oasr ma sikyak nu sel inkanek uh. Nga
    matuoh inge, ac mwe asor komtal oru nu sik inge ku na in uniyuwi.”
  hbo-WLC: וַיֹּ֕אמֶר לֹֽא־יֵרֵ֥ד בְּנִ֖י עִמָּכֶ֑ם כִּֽי־אָחִ֨יו מֵ֜ת וְה֧וּא לְבַדּ֣וֹ
    נִשְׁאָ֗ר וּקְרָאָ֤הוּ אָסוֹן֙ בַּדֶּ֙רֶךְ֙ אֲשֶׁ֣ר תֵּֽלְכוּ־בָ֔הּ וְהוֹרַדְתֶּ֧ם
    אֶת־שֵׂיבָתִ֛י בְּיָג֖וֹן שְׁאֽוֹלָה׃
  ibo-ibo: Ma Jekọb sịrị, “Nwa m agaghị eso unu gaa. Nʼihi na nwanne ya anwụọla, ọ
    bụkwa naanị ya ka ọ fọdụrụ. Ọ bụrụ na nsogbu ezute ya nʼụzọ nʼije a, unu ga-eme
    ka m jiri isi awọ m laa nʼili nʼọnọdụ mwute.”
  ory-ory: ତେବେ ସେ କହିଲେ, “ମୋʼ ପୁଅ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଯିବ ନାହିଁ, ତାହାର ସହୋଦର ମରିଅଛି,
    ସେ ହିଁ କେବଳ ଅଛି; ତୁମ୍ଭେମାନେ ଯେଉଁ ପଥରେ ଯାଉଅଛ, ତହିଁରେ ଏହାକୁ ଯଦି କୌଣସି ବିପଦ ଘଟିବ,
    ତେବେ ତୁମ୍ଭେମାନେ ମୋତେ ଶୋକରେ ଏହି ପକ୍ୱ କେଶରେ କବରକୁ ପଠାଇବ।”
  wmt-wmt: '@see-verse:GEN.042.037'
  chk-chk: Nge Jakop a apasa, “Nei esap fokun etikemiila, pun pwin a mäla, nge i chök
    a lusun. Pun are och feiengau epwe tori i won alen ämi sai, oupwe atolongaei fän
    mökürei mi üwan lon lenien sotup ren ai letipeta.”
  ssd-ssd: 'Yakob nu sana: Yiŋe kiŋo ta tane ndoŋ kine nda. Aba nuŋe buk kumna. Kile
    nu nuŋe ndo minit. Nu mata ndinŋge piti ande te-silikikat. Ye buk saibo pilen.
    Nu kumwa ta tane ye tuku ŋgamuŋgal kuerkap le ye wamdus tatrukuwa le kumamŋgit
    ŋgina.'
  rop-rop: Bat Jeikob bin tok, “Nomo! Ai kaan larram im go garram yu. Det braja blanga
    im bin dai, en im na det laswan boi blanga im mami. Enijing mait hepin langa im
    langa roud. En if ai gedim bednyus weya imbin dai, wal ai garra jidan nogudbinji
    detmatj, en ai garra dai du, dumaji mi olmen na.” Lagijat na Jeikob bin tok.
  ukr-1871: 'Він же рече: Не пійде син мій з вами; бо його брат умер, а сей один остався.
    Як станеться йому пригода в дорозї, що верстаєте, дак зведете смутком моє сиве
    волосє в землю на той сьвіт.'
  eng-AOI: But Jacob said, “I cannot let my son Benjamin go with you, because his
    older brother is dead. He is the youngest and he is the only one left. I am an
    old man now. If anything happened to him on the way I would die. You will upset
    me and kill me in my old age.”
  yon-yon: kumban, Yekobbed yedmoon “Ne mingki kee kuri eb yoom wanaibban. Ye ambang
    kuu bobnoon kowe, Reksel yu dana kuu yembedmo doreen. Nenwananeewe, kiwaan wedyambed
    ayaneen kuu ne kuu mimyob kowe wene bobnaniin.” andoon.
  bch-bch: Be Iakop ikeo, “Gau natug irangrang ngan ila toa eoa toman ngan gimi mao.
    Itar kapei imate, ta ei kekelen imamado. Gau eaba kapei tau, ta oangga danga eta
    ipaeabu ngan ei edapeai, eine gimi ga akado ga lolog iketi tau ta namate ga nala
    dengaeai.”
  deu-1951: 'Er aber sprach: Mein Sohn soll nicht mit euch hinabziehen; denn sein
    Bruder ist tot, und er ist allein übriggeblieben. Sollte ihm ein Unfall begegnen
    auf dem Wege, den ihr geht, so würdet ihr meine grauen Haare vor Kummer ins Totenreich
    hinunterbringen!'
  eng-JPS: 'And he said: ''My son shall not go down with you; for his brother is dead,
    and he only is left; if harm befall him by the way in which ye go, then will ye
    bring down my gray hairs with sorrow to the grave.'
  ubr-ubr: Baise Jacob iyau, “Yau natu Benjiman men ani kirir won boai mat wonan.
    On tuan on irabob ato on tain ekesin wat emama. Yau abeber ari fetag etai nan
    sawar tani aurin in matar. Yau ai orokwar isawar ato aifan yababan won bibiteu
    on arimon inasubunueu.”
  srp-1865: 'A on reèe: neæe iæi sin moj s vama, jer je brat njegov umro i on osta
    sam, pa ako bi ga zadesilo kako zlo na putu na koji æete iæi, svalili biste me
    stara s tugom u grob.'
  lug-lug: Naye Yakobo n’agamba nti, “Mutabani wange tajja kuserengeta nammwe, kubanga
    muganda we yafa, era ye y’asigalawo yekka. Akabi bwe kalimutuukako mu lugendo
    lwe mugendako, muliserengesa envi zange emagombe nga nkyali munakuwavu.”
  heb-heb: ויאמר לא ירד בני עמכם כי אחיו מת והוא לבדו נשאר וקראהו אסון בדרך אשר תלכו
    בה והורדתם את שיבתי ביגון שאולה׃
  ben-IRV: তখন তিনি বললেন, “আমার ছেলে তোমাদের সঙ্গে যাবে না, কারণ তার ভাই মারা গিয়েছে,
    সে একা আছে; তোমরা যে পথে যাবে, সেই পথে যদি এর কোনো বিপদ ঘটে, তবে শোকে এই পাকা
    চুলে আমাকে পাতালে নামিয়ে দেবে।”
  pan-pan: ਪਰ ਉਸ ਨੇ ਆਖਿਆ, ਮੇਰਾ ਪੁੱਤਰ ਤੁਹਾਡੇ ਨਾਲ ਨਹੀਂ ਜਾਵੇਗਾ ਕਿਉਂ ਜੋ ਉਸ ਦਾ ਭਰਾ ਮਰ ਗਿਆ
    ਅਤੇ ਉਹ ਇਕੱਲਾ ਰਹਿ ਗਿਆ ਹੈ। ਜੇ ਰਸਤੇ ਵਿੱਚ ਜਿੱਥੋਂ ਤੁਸੀਂ ਜਾਂਦੇ ਹੋ ਕੋਈ ਬਿਪਤਾ ਉਸ ਦੇ ਉੱਤੇ
    ਆਣ ਪਵੇ, ਤਾਂ ਤੁਸੀਂ ਮੈਨੂੰ ਇਸ ਬੁਢਾਪੇ ਵਿੱਚ ਦੁੱਖ ਨਾਲ ਪਤਾਲ ਵਿੱਚ ਉਤਾਰੋਗੇ।
  tkr-tkr: 'Yaaq''ubee eyhen: – Yizda dix Benyamin maqa şokasana ı''qqəs deş. Yizde
    xhunaşşeyke Raahileyke sa hamana axu, mang''una çoc qik''una. Sayid mang''une
    vuk''lelqa yəqqə sa kar qadeene, zı q''əsvalee mane uts''uruka ahaleeqa əlyhəəs.'
  mwp-mwp: Kasa kay kedha nungu thathi Yakubu nubepa kedha mulaydhin, ‘Ngayapa ngibepa
    ngaw kazipa woeyaypa lawnga. Nungu tukuyap umanga, Yoewsepa Reysoelana kazi. Nuy
    gar matha nuy urapun wanangu kuniya ngayapa. Wara kedha, za dhadha mangiz ngithamuniya
    yabugudoenu koerkak badhan ngoena kasa uma mathaman.’
  mya-JVB: အဘကလည်း၊ သင် တို့နှင့်အတူ ငါ့ သား မ သွား ရ။ သူ ၏အစ်ကို သေ ပြီ။ သူ သည် တယောက်
    တည်း ကျန်ရစ် ၏။ သင်တို့သွား ရာလမ်း ခရီးတွင် သူ ၌ ဘေး ရောက် လျှင် ၊ သင်တို့သည်
    ငါ့ ဆံပင် ဖြူကို ဝမ်းနည်း ခြင်းနှင့်တကွ မရဏာ နိုင်ငံသို့ သက်ရောက် စေကြလိမ့်မည်ဟု
    ဆို လေ ၏။
  tte-O: Iyamo Yakobo iwaloba, “Natugu kani nige mekamkava kwalolobi bwaine koina,
    kanakava iboitako yo iya ibomamo imiyamiya. Tem kamwasa mena isilae kani itogune
    likelikena kwalobiyen salai mena meyagu nuwanae.”
  tbg-tbg: Minti tuvaro Iekopiva aqao tiro, Kia te tenta maaqu vitihainaara ai amiarirara
    vite vinarave. Vira vakaava qutu vuvaro vivaqaima qaqi vaivo. Ne vira vita vare
    vivaro qora haikavano viraqaa qovaraiqirera, vira kaara ti muntuka qoraiqirava
    ti erera kauki vatauka aruma kaanarove. Kiama ho ne vira vite vivarave, tiro.
  hmo-hmo: To Iakobo ia gwau, “Lauegu natuna be umui danu do ia lao lasi, badina be
    iena kakana korikori ia mase vadaeni, bona ia sibona ia noho. Dala dekenai bema
    dika ta ia dekenai ia vara, lau be dohore lau mase. Badina lau buruka dainai,
    lalohisihisi inai bamona be do ia hamasea lau.”
  ata-ata: Ia momu ne, pekiaꞌu misevile. Muavuti la muvikalaneꞌi ta ꞌolu, “ꞌAlixeni
    ꞌo umomomo sou umulingengi uasi manina, xo vimou ane musoli ne, ia anusisi soxusi
    ane noxou taxolu ꞌo. Ngalailixu uasi xo loxo ꞌo io, mii vile uvau no voteꞌi. Ngamalei,
    eni soxu ane a aululu manina mukalu, lexe mii vile masua uxali noxou la eni talelixu
    misevile mole eni asoli mo aluꞌelai no tualasiꞌa ta mitema sou soli.”
  nfa-nfa: Te ngaa Yakob dhaa hari, peka na, “Bisa boe! Miu bisa boe mèti Benyamin.
    Te aꞌa na Yusuf, madhe le. Neꞌe, di nèngu ka mesa na. Ladhe na abhu calaka ètu
    jꞌara, miu tabha babia mi jaꞌa, toke madhe kèti.”
  urd-urd: उसने कहा, मेरा बेटा तुम्हारे साथ नहीं जाएगा; क्यूँकि उसका भाई मर गया और
    वह अकेला रह गया है। अगर रास्ते में जाते — जाते उस पर कोई आफ़त आ पड़े तो तुम मेरे
    सफ़ेद बालों को ग़म के साथ क़ब्र में उतारोगे।
  rus-SYN: 'Он сказал: не пойдет сын мой с вами; потому что брат его умер, и он один
    остался; если случится с ним несчастье на пути, в который вы пойдете, то сведете
    вы седину мою с печалью во гроб.'
  cbt-NTPO: 'Cacoposo nipirinhuë'', tapon: —Hui''nahuëso'', co onporo pa''sarinhuë''.
    Iin mashonën nani chiminin. Inaíchin ina yo''nanquëranchin nipiso'' ya''huëarin.
    Pa''namaquë ina ya''huërë'' ma''sha onpoantahuachin, caso mashoco, sëto tëpaponco
    huachi, tënin.'
  bqc-SIM: 'Ɔ̃ Yakↄbu mɛ̀: Ma nɛ́ a gɛ́ánↄo, asa aà vĩ̀i dadoũde gà, ↄ̃mɛ gↄ̃̀
    ado. Ma zikũ̀. Tó yãe sù aà lè tá pↄ́ álɛ o guu, a to mà ta miau ń pↄsiaoɛ.'
  tcz-CHONGTHU: Ahin Jacob in a donbut in, “Ka chapa chu nangma toh chelou ding ahi,
    ajeh chu aupa Joseph jong athi tan, tua kanei ka lungmonpi ama bou ahi tai; ijem
    tin lamkim lang nagei tengu le lamkah lah a toset tohkha ta hen lang hile kasam
    kan nung jenga jong lunghema thikhol khul a neilhoh lut pai tah bah dingu ahibouve,”
    ati.
  mar-mar: परंतु याकोब म्हणाला, “मी बन्यामिनाला तुमच्याबरोबर पाठविणार नाही. त्याचा
    भाऊ मरण पावला आणि तो एकटाच राहिला आहे. ज्या वाटेने तुम्ही जाता तेथे त्यास काही
    अपाय झाला तर माझे पिकलेले केस अतिशय दुःखाने कबरेत पाठवाल.”
  tcs-tcs: Bat Zekop i bin ansa po em, ‘Boi blo mi, Benzaman mas nogo daun wea yupla.
    Bala blo em i lus ane ai mata gad em nau. Ip samting go apen po em wea dis ran
    blo yupla, yupla go sane dis waiteya oulman go ded prom atso.’
  qub-qub: 'Chaura Jacobga niran: «Gamcunawanga wamrä manami aywangachu. Wauguin Josëpis
    wañushana. Pay japallannami quëdasha. Aywaycashancho imapis päsaptenga gamcunami
    juchayoj canquipaj noga llaquicuyllawan wañunäpaj.»'
  bqp-bqp: 'Akũ Yakubu pì: Ma nɛ́ ni gɛ́ kãáoro, zaakũ a vĩ̀ni dadokↄ̃nↄde gà,
    àkũ à gↄ̃̀ ado. Ma zĩ kũ̀. Tó yãke a lè tá kũ átɛn o gũn, ani tó mà tá miran
    kũ pↄsiraomɛ.'
  hat-hat: 'Men Jakòb te di: -Pitit gason m'' lan p''ap fè yon pa. Frè li a fin mouri.
    Se li menm sèl ki rete nan pitit manman l'' yo. Si pou yon malè ta rive l'' nan
    vwayaj nou pral fè a, m''a mouri. Mwen fin granmoun, lapenn sa a va twòp pou mwen,
    la fin pote m'' ale.'
  eng-BSB: But Jacob replied, “My son will not go down there with you, for his brother
    is dead, and he alone is left. If any harm comes to him on your journey, you will
    bring my gray hair down to Sheol in sorrow.”
  tod-tod: 'Zakɔɓe ɠɛni ma: «Ɓa-o! Wo la lia ʋɔɔma pɛ wa dòun zunui, mazɔlɔɔ diɛ
    zunui zaa, tɔ ɠila kpe nɔ ɠa é zèa niina. Ni faa ɲɔu a maazɔlɔɔna siɛi zu, wo
    la ʋaazu bosu, wa nɔ̀undeɠa ɠolegiti zeizu gɔvɛalaazu soolɛi zu.»'
  eng-WEBPB: He said, “My son shall not go down with you; for his brother is dead,
    and he only is left. If harm happens to him along the way in which you go, then
    you will bring down my grey hairs with sorrow to Sheol.”
  kbq-kbq: Nehigeno Jekopu'a anage hu'ne, Nagri nenamofo'a kagranena uoramigahie.
    Nankure nefu'a frigeno, agrake mani'ne. Kama nevnageno kantegama hazenkema omeri'nige'na,
    efe nazokamate'nea vahera nasuzamo nahefri'na fri'na fri vahe kumapi (Seol) umanigahue.
  nhe-BL: 'Pero Jacob quiilhui: ―Nocone ax yas imohuaya. Iicni ya mijqui huan san
    ya mocahua. Intla ipantis tlen fiero ipan ojtli, innechchihuilise ma nihuehuejmiquis
    ica cuesoli.'
  bus-bus: 'Ben Yakubu bè: Ma nɛ́ é gáaoro, zaakɛ à vĩ̀i dadↄ̃nkↄ̃dee gà, àmbe à
    gↄ̃̀ ado. Ma zi kũ̀. Tó yãke à lè tá kɛ̀ ée oo guu, eé tó mà tá miran kↄ̃n pↄsiaaomɛ.'
  gub-BL: — Hera'yr noho kwaw penupi nehe. Tyky'yr Zuze a'e, umàno a'e. Xo Mezàmi
