  kan-OKCV: ಆದರೆ ಯಾಕೋಬನು, “ನನ್ನ ಮಗನು ನಿಮ್ಮ ಸಂಗಡ ಹೋಗಬಾರದು, ಅವನ ಅಣ್ಣ ಸತ್ತು ಹೋಗಿ, ಇವನೊಬ್ಬನೇ
