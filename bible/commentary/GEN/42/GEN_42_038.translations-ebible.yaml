    niyukwujiya-da. Ningene-ka ningeniyuwangkwa arakba. Umba kenak-akburranga-manja
    awurrariya ena-langwa lukwakwa, kembirra ningena ki-jungwuma-da. Nungkwurraja
    yiku-wurrariyakinama kirrakina ngayuwa-da akwa yiki-jungwajinama ngayuwa ningeniyuwangkwa-da,”
