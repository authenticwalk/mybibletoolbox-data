  tha-KJV: ยาโคบบอกว่า “ลูกของเราจะไม่ลงไปกับเจ้า เพราะพี่ชายของเขาก็ตายเสียแล้ว เหลือแต่เบนยามินคนเดียว
    ถ้าเกิดอันตรายแก่เขาในเวลาเดินทางไปกับเจ้า เจ้​าจะพาผมหงอกของเราลงสู่หลุมฝังศพด้วยความทุกข์”
  por-BR-2018: 'E ele disse: Não descerá meu filho convosco; que seu irmão é morto,
