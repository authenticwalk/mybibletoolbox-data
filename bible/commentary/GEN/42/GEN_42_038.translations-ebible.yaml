  tam-2017: 'அதற்கு அவன்: “என் மகன் உங்களோடுகூடப் போவதில்லை; இவனுடைய அண்ணன் இறந்துபோனான்,
    இவன் ஒருவன் மீதியாயிருக்கிறான்; நீங்கள் போகும் வழியில் இவனுக்குத் தீங்கு நேரிட்டால்,
    நீங்கள் என் நரைமுடியைச் சஞ்சலத்தோடு பாதாளத்தில் இறங்கச்செய்வீர்கள்” என்றான்.'
  spa-RV-1909: 'Y él dijo: No descenderá mi hijo con vosotros; que su hermano es muerto,
