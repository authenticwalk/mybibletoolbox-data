  eng-ASVBT: 'And he said, My son shall not go down with you; for his brother is dead,
    and he only is left: if harm befall him by the way in which ye go, then will ye
    bring down my gray hairs with sorrow to Sheol.'
  mna-mna: 'Yakop iso: “Ina som. Lutuŋ ti ko irao niomŋan kala na som. Pa toono, ta
    imeete kek. Mi iŋgi ni itutamen ta imbotmbot i. Sombe ila ma pataŋana sa indeeŋi
    isu zaala lwoono, na pataŋana tana kola ipun yo ma aŋmeete. Pa iŋgi aŋwe kolman
    kek.”'
  ita-1885: 'Ma Giacobbe disse: Il mio figliuolo non iscenderà con voi; perciocche
    il suo fratello è morto, ed egli è rimasto solo; e, se gli avvenisse alcuna mortale
    sciagura per lo viaggio che farete, voi fareste scender la mia canutezza con cordoglio
    nel sepolcro.'
  eng-LXXUP: But he said, My son shall not go down with you, because his brother is
    dead, and he only has been left; and suppose it shall come to pass that he is
    afflicted by the way by which ye go, then ye shall bring down my old age with
    sorrow to Hades.
  eng-ULB: Jacob said, “My son will not go down with you. For his brother is dead
    and he alone is left. If harm comes to him on the road in which you go, then you
    will bring down my gray hair with sorrow to Sheol.”
  spa-VBL: “¡Mi hijo no irá allí con ustedes!” declaró Jacob. “Su hermano está muerto,
