    isaga, de markaas cirradayda caloolxumaad qabriga la gelin doontaan.
  lat-VUC: 'At ille: Non descendet, inquit, filius meus vobiscum: frater ejus mortuus
    est, et ipse solus remansit: si quid ei adversi acciderit in terra ad quam pergitis,
