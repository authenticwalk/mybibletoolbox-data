verse: GEN.042.038
translations:
  mal-C: എന്നാൽ യാക്കോബ്, “എന്റെ മകൻ നിങ്ങളുടെകൂടെ അവിടേക്ക് പോരുകയില്ല. അവന്റെ സഹോദരൻ
    മരിച്ചു, ഇനി ശേഷിക്കുന്നത് അവൻമാത്രം. നിങ്ങളുടെ വഴിയാത്രയിൽ അവന് എന്തെങ്കിലും
    ഹാനി ഭവിച്ചാൽ നിങ്ങൾ എന്റെ നരച്ചതലയെ ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Er antwortete: Mein Sohn soll nicht mit euch reisen; denn sein Bruder
    ist tot, und er ist allein übrig. Wenn ihm ein Unfall zustieße auf dem Wege, den
    ihr ziehen müßt, so würdet ihr schuld daran sein, wenn ich mit meinem grauen Haar
    voller Jammer hinunter müßte in die Unterwelt.'
  lin-lin: 'Jakobi azongisaki : — Te ! Mwana na ngai akokende elongo na bino te. Ndeko
    na ye ya mobali akufa ; natikala kaka na ye. Soki likama ekweyeli ye na mobembo
    oyo bozali kokende, wana bokoboma ngai na pasi, na kimobange na ngai !'
  cbr-NT: 'Usai kiabi ka Jacobnën aín bëchikë kakëxa: —''Ën bëchikë aín ''anáka ënë
    ''ikëbi kana mitsukëñun xutima. Aín xukë́n José ka ñuakëxa usa ''ain ka aratsushi
    tikiaxa. Mitsubë kuania ñu ''aisama inuti ñuanan ''ikëbë kaina uisai ''iti ''ain,
    mitsux kamina ''uchakë ''iti ''ain ''ëx kaniakëkë ''aish ''itsaira masá nuituti
    ñukëbë.'
  eng-LSV: and he says, “My son does not go down with you, for his brother [is] dead,
    and he by himself is left; when harm has met him in the way in which you go, then
    you have brought down my grey hairs in sorrow to Sheol.”
  bmu-bmu: 'Mewö jiyökmö, Jeikobnöŋ meleŋda jiyök: “Nahönyahötni qöndökŋi yahöt yetköreŋök
    datŋan kömuiga munŋan mohot malja. Iŋini könanöŋ anbingö mötzei, miaŋgöreŋ ayuayuhu
    kunŋan yaŋgö qakŋe öŋgöma ewö, iŋini mönö kondotketka wösöbirik öŋgöŋgöŋan nöŋgö
    qakne öŋgöiga kömumba nöröp jupni yaŋgonambuknöŋ uŋem mire gemam. Miaŋgöra nöŋgö
    nahönan mönö nömosöta embuk qahö anma. “Mewö.'
  eng-GNV: 'But he said, My sonne shall not go downe with you: for his brother is
    dead, and he is left alone: if death come vnto him by the way which ye goe, then
    ye shall bring my gray head with sorow vnto the graue.'
  eng-WEBSTER: 'And he said, My son shall not go down with you; for his brother is
    dead, and he is left alone: if mischief shall befall him by the way in which ye
    go, then will ye bring down my gray hairs with sorrow to the grave.'
  nhw-BL: 'Pero Jacob quiilhui: ―Nocone amo yas amohuaya. Iicni ya mijqui huan san
    ya mocahua. Sintla ipantis catli fiero ipan ojtli, antechchihuilise ma nihuehuejmiquis
    ica tequipacholi.'
  swh-ONEN: Lakini Yakobo akasema, “Mwanangu hatashuka huko pamoja nanyi; ndugu yake
    amekufa naye ndiye peke yake aliyebaki. Ikiwa atapatwa na madhara katika safari
    mnayoiendea, mtashusha kichwa changu chenye mvi kaburini kwa masikitiko.”
  bba-bba: Yɑkɔbu u bu wisɑ u nɛɛ, nɛn bii u ǹ kɑ bɛɛ dɔɔ. Domi win mɔɔ u ɡu, wi
    turowɑ u mɑn tie. Yen sɔ̃, wɑhɑlɑ ɡɑɑ yɑ̀ n seewɑ yɑ nùn deemɑ ɡbɑburu sɔɔ, nuku
    sɑnkirɑru tɑ koo rɑ mɑn ɡo, domi nɑ tɔkɔ kuɑ.
  eng-KJVCPB: 'And he said, My son shall not go down with you; for his brother is
    dead, and he is left alone: if mischief befall him by the way in the which ye
    go, then shall ye bring down my gray hairs with sorrow to the grave.'
  cpy-cpy: 'Riitaki kantacha Jacob rakanaki, ikantanakiri: “Eero noshinetziri royaatemi
    notyomipaeni. Tema kamaki José rirentziwitari, riitaki yotapaenchari ijeekanaki
    rirori. Eenitatsirika awijimotakirinimi, eerokapaenira kantakaanteroni nokamantyaari,
    teera roo ayinani nantyashiparinka nowashirenkaha ayinani.'
  mpx-mpx: Yaa Yakobo i ba, “Natu nige na tatalamwan nuku aahe alomiu nuku nana Itipita.
    Talina iyaka i yaomal, iya maisena ya te i mina e. Iyaka ya liki, ebo nuku nawanawa
    kamwasaa ge nak etega ni pwawa, nasi nuwanakina ni paaligau.”
  wbp-wbp: Jakupurlu wurra-manu, “Lawa, lawa! Kularna yilyami Pinyaminiji nyuntu-kurluju!
    Nyurru-jukurna wajawaja-manu papardi-nyanuju. Pinyamini ngulaju ngaju-parnta-kurlangu
    Rajulu-kurlangu. Kajilparna yilyayarla Yijipi-kirra nyuntu-kurlu, kajikarla nyiya
    maju rdipimi. Kajilpa paliyarla, ngulaju kajikarna ngarrurda-jarri warrarda palinjakungarnti.”
  luo-luo: To Jakobo nodwoke niya, “Wuoda ok nyal dhi kuno kodu; owadgi osetho kendo
    en kende ema odongʼ, ka gimoro marach otimorene e wuodhno, to ubiro miyo atho
    gi kuyo.”
  meu-meu: A Iakob eto, Natugu basina kahua nege, basio laohaia; badina be kakana
    korikori vada e mase, ia mo sibona dekegu ai e nohomu. Dala ai dika ta ienai bema
    kau, lau buruka taugu na umui daimui ai mase gabuna bama lao henia mai lalo-hisihisigu
    ida.
  npi-ULB: याकूबले भने, “मेरो छोरो तिमीहरूसितै तल जानेछैन । किनकि तिनका दाजु मरिसके
    र तिनी एक्लै छन् । तिमीहरू जाने बाटोमा तिनीमाथि कुनै खतरा आइपर्‍यो भने तिमीहरूले
    मेरो फुलेको कपाललाई शोकसँगै पातालमा पुर्‍याउनेछौ ।”
  yor-yor: Ṣùgbọ́n Jakọbu wí pé, “Ọmọ mi kì yóò bá a yín lọ, ẹ̀gbọ́n rẹ̀ ti kú, òun
    nìkan sì ni ó kù nínú àwọn ọmọ ìyá rẹ̀. Bí ohunkóhun bá ṣẹlẹ̀ sí i, ìbànújẹ́ ni
    yóò sì pa mi kú ni ọjọ́ ogbó mi yìí.”
  emp-NTPO: 'Mãwã jarad̶amĩna Jacoboba jarasia: –Mʌ̃ warrara bãrã ume diabueẽ́a. Idji
    djaba arara beud̶a bẽrã ab̶a idjidrʌ b̶ʌa. Idjida od̶e beuibʌrʌ, bãrãba mʌ̃ra
    sopuaba bead̶ia.–'
  ind-ind: Tetapi kata Yakub, “Aku tidak mengizinkan Benyamin pergi! Kakaknya sudah
    mati. Tinggal dia saja anakku dari Rahel. Aku sudah tua, dan kalau sampai terjadi
    sesuatu terhadapnya, pastilah aku segera masuk Syeol karena dukacita.”
  pes-OPCB: 'ولی یعقوب در جواب او گفت: «پسر من با شما به مصر نخواهد آمد؛ چون برادرش
    یوسف مرده و از فرزندان مادرش تنها او برای من باقی مانده است. اگر بلایی بر سرش
    بیاید پدر پیرتان از غصه خواهد مُرد.»'
  ssx-ssx: Pate Dieikopema꞉ alota꞉ Yaka wekita꞉ neke yaapo na pena꞉ lolueke. Ipika꞉
    hameketa꞉ homolo hata꞉ ipiki homeke hapelia hala꞉me. Mo pota꞉na꞉ hau ma꞉nda꞉ peaapa꞉na꞉
    loa꞉me. I̱ta꞉ koke hali yaalo hata꞉ mo ikana꞉ma꞉ mea ipilimi puki tandama꞉ta꞉
    I̱ lu homaliekee leekeme.
  lcm-lcm: Na Iakov kala antok ta, “Ka ago! Kag nat parik luai kapa pasal ve numai.
    Tasina katala mat na nia kana kapo ring sikei palau kapo ago. Ta nem eiang kan
    serei singina e selen. Nau kana nalapo lapan na mamakus lava nganlak mi vil ia
    anig ka raung amat iau.”
  aer-aer: Kele Jacob-ele renhe ilerlenge, “Arrangkwe! Tharle Benjamin arrekantherrenge
    yernetyeke kwenye-arle! The kele-arle kake ikwerenhe aparlpe-ilekenge. Benjamin-arle
    urreye akweke ingkernenye anyente-arle anewe atyinhe Rachel-kenhe. The apeke renhe
    ngkwengenge yerneme Egypt-werne, akurne apeke ikwere irreketyenge. Re apeke ilwerlenge,
    ayenge irrare anthurre irretyenhe ilwemele, ayenge-arle ampwe anthurre anemenge.”
  tgl-ULB: Sinabi ni Jacob, “Ang aking anak ay hindi pupunta pababa kasama ninyo.
    Dahil ang kanyang kapatid na lalaki ay patay na at siya na lamang ang mag-isang
    naiwan. Kapag may kapahamakang nangyari sa kanya sa daan kung saan kayo pupunta,
    tuluyan mo nang ibababa ang pagka-abo ng aking buhok kasama ng kalungkutan sa
    sheol.”
  nop-nop: Adibo yoguk, “Mihine adi hidut mu waak. Dali agaŋ kumuŋguk doktiŋa adi
    neehogok kadaa hatinamulak. Hidi talik uneeneŋ uŋoŋ nemek mulabumuŋ niŋ mintamimbaak
    adi nu guhakatnenitdi bulaaniŋgoŋ tiŋa hatigane kumumbaat wondiniŋ yom adi hidi
    foloŋ halaak.”
  kca-kca: 'Ԓўв пӑ йастәс: «Пŏхем нын пиԓанән ӑт мӑнәԓ; йайәԓ пӑрәс, пӑ ԓўв утща хӑщәс,
    щишән; йушән мӑнман мŏԓты вера питәԓ ки, вотәм ŏхем щи шукән хощман иԓта турма
    туԓԓән».'
  cbu-NT: 'Itaru, Akoparinsha: Nduni. Ipari amb siyap naamaam wanindaja. Watam minuma
    zoonllin Osiy tsiparanguwa. Na minamarisha nuwash taakiya. Apaz macheerus, ambirisha
    mantsirimash k''kuz shitungeechu, anoo siy ¿tamayachshitazish? Uru amb ashkachus,
    nuwaatssha wachinaatsi kiyung yachatssa. Nuwshat zansimunari mangi mantsakchuri,
    anshurisha nuw tsipachina, tárangiya. Ashiriya, na kamaneena yuwaa Osiyarini zoonll
    Ijiptosh tsap katungtsingaz paxanxkatssin naatarangana anootsi.'
  hui-hui: Ani layago hale howa dege Yagaba ibugua lalu, I̱ igini ogoni ibu tí baba
    napolebira larugoni ndoyabe. Ai ibu hamene biago homayagola ibuni hanguore kagoni
    ndobe. Ibu harigani pialu kamiria ibuha mo ko holene mbira wuligo napoleorebira.
    Áyu i̱ agali waheore bedogonidago ai tígua haru pialu kamiria harigani mo ko holene
    mbira lola hayiyagua nde tígua dara holene timbuniore i̱ mo ngeramigola uruni
    yalu nde homenerunaga dindiha hama polebero, lene.
  wrs-wrs: Wo Yakop ona owai, Bensaminmba ombkalamba yimba waingavavmoa Isipramba,
    manara, hevna etelmba doa dahana Yosepmba, wo hevho mendah lohv, Reselna kana
    ongana ombolva. Ata homeis monara mana vema venavm. Kamba doa putowa vena, wo
    mana vemamba venatava monarava, osva si kamba dahavav. Osva owai.
  jao-jao: Ngala yiwa malbu ka-wukanyi, “Nyangathi-ardu kurdardi ka-wingkarru yindaa,
    wambu kiwa-nmala ngathangka. Bajiwa barra nyiki-baba kumba-mirra, kulu jinangu
    arrkula barra marniwa ngathangka. Ngarna warriya malbu. Namba jinangu kumba-mirranma
    ngatha yabayabala, nungka ngarna mili karnamba-rarrinma kulu nyamba-mirranthalu
    wirangu barra yiwa,” nganinya barra ka-arri yiku. Bawuji.
  mya-mya: သို့​ရာ​တွင်​ယာ​ကုပ်​က``ငါ့​သား​ကို​သင်​တို့​နှင့် အ​တူ​မ​လွှတ်​နိုင်။
    သူ​၏​အစ်ကို​သေ​ဆုံး​ပြီ​ဖြစ် ၍​သူ​တစ်​ယောက်​တည်း​ကျန်​ရစ်​သည်။ ငါ​သည် အ​သက်​အ​ရွယ်​အို​မင်း​ပါ​ပြီ။
    အ​ကယ်​၍​ခ​ရီး လမ်း​တွင်​သူ​သည်​ဘေး​ဥ​ပဒ်​နှင့်​တွေ့​ကြုံ​ရ သော် ငါ​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်​သေ
    ရ​ပါ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsandiñu, Jacob pakatu tsandimi: In na ñuiba jin jutyuve; Joséya peyañu,
    challa yaren main juuve. Miñutala jindu tyeeba iñuba ñullaa kuipanu detsuve, iya
    ruku llakindyanchin peyañu bain, timi.'
  bod-N: ཡ་ཀོབ་ན༌རེ། པེན་ཡཱ་མེན་ཁྱོད་རྣམས་དང་མཉམ་དུ་འགྲོ་མི༌ཆོག ཁོའི་གཅེན་པོ་ཚེ་ལས་འདས་ཤིང་ད་ལྟ་ཁོ་རང་ཁོ་ན་ལུས་འདུག་པ༌དང༌།
    ཁོ་རང་ཁྱོད་རྣམས་དང་མཉམ་དུ་འགྲོ་བའི་ལམ་བར་དུ་བར་ཆད་བྱུང༌ཚེ། ཁྱོད་རྣམས་ཀྱིས་སྐྲ་དཀར་པོར་གྱུར་པའི་རྒན་པོ་བདག་སྡུག་བསྔལ་གྱི་ངང་ནས་གཤིན་པོའི་གནས་སུ་བསྐྱལ་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare Jacob balam, “Aninga namar nina nengerak me namarukko. Noko laun kueram,
    se nu kota suanta bagoso. Se ani garukerem ale amone yak ma kutuwuram tala. Nenenga
    aolak sumu te nu memek bo arigok, mu nina ikisan, nina ani angamang bataga ago
    mutim aga tugumalko.”
  kkl-kkl: Wene seogpa, iliri, “Name, elna anap nhon pulul kom. Eldona tebaogba, ilipsae
    ot nhonog wamla. Palamtumunba, inaag agha ople tanena, penelamnelomne sembe seneragto
    ulamneri, kul hong yabukom agha teplomnun,” seog.
  sna-sna: Asi Jakobho akati, “Mwanakomana wangu haangaburuki nemi kuti aende ikoko;
    mukoma wake akafa uye ndiye chete asara. Kana zvakaipa zvikamuwira parwendo rwamuri
    kufamba, muchaburutsira musoro wangu wachena muguva mukusuwa.”
  spa-BLM: 'Dijo: “Mi hijo no bajará con vosotros, pues su hermano ha muerto y sólo
    queda él. Si le ocurre algún daño en el camino por el que vas, entonces harás
    descender mis canas con dolor al Seol”.'
  beu-beu: Aarunge Yakob ana Ruben ehur angu ebalet hula, “Niang! Benyamin angu ana
    bae iiat hama-hamat angmo mi ila niang. Se ekaku Yusup aamina tila, angase aing
    ba enangkolang angu ebele. Kalo andi via mi silaka se, na boma tila anga iini
    hula ening na susat etatabi senge aamina.”
  cac-cac: 'Ix tac''vi vin̈aj Jacob chi'' icha tic: —Man̈ ol b''atlaj vin̈ vuninal
    tic eyed''oc, axon̈ej vin̈ ayec'' ved''oc. Ina vin̈ yuc''tac vin̈, chamnacxo vin̈,
    talaj ay tas tz''ic''anpax junxo vin̈ tic d''a yol b''e, tic a ex val tzeyac''och
    e mul yic tzin cham yuj cuselal, xchi vin̈aj Jacob chi''.'
  swh-ULB: Yakobo akasema, “Mwanangu atashuka pamoja nanyi. Kwani ndugu yake amekufa
    na yeye peke yake amebaki. Ikiwa madhara yatampata katika njia mnayoiendea, ndipo
    mtakapozishusha mvi zangu kaburini kwa huzuni.”
  bel-bel: 'Ён сказаў: ня пойдзе сын мой з вамі, бо брат ягоны памёр, і ён адзін застаўся;
    калі здарыцца зь ім няшчасьце ў дарозе, у якую вы пойдзеце, дык зьведзяце вы сівізну
    маю са смуткам у магілу.'
  deu-ELBBK: 'Er aber sprach: Mein Sohn soll nicht mit euch hinabziehen; denn sein
    Bruder ist tot, und er allein ist übriggeblieben, und begegnete ihm ein Unfall
    auf dem Weg, auf dem ihr zieht, so würdet ihr mein graues Haar mit Kummer hinabbringen
    in den Scheol.'
  mbb-OT: Piru midtavak si Jacob te, “Kenà egkehimu he ibpezuma ku keniyu si Benjamin.
    Minatey en is kakey zin ne iyan dà sikandin nesamà is sebsevaha. Kele ke zuen
    mezaat he egkeulaula kandin diyà te hipenawan, ne siak meǥurang e en, kela ke
    iyan ibpatey ku is kegkeseeng ku.”
  msc-msc: 'Yakuba kan ko: «Ɛɛn de! N dencɛ tɛ wala ai kɔfɛ! A kɔrɔcɛ Yusufu ra sa
    ka wo kelen pe to. Sisen n da kɔrɔ. Ni ko ka ale fanan sɔrɔn taama rɔ, n di faa
    jusumakasa bolo.»'
  mal-2015: 'എന്നാൽ അവൻ: എന്റെ മകൻ നിങ്ങളോടുകൂടെ പോരികയില്ല; അവന്റെ ജ്യേഷ്ഠൻ മരിച്ചുപോയി,
    അവൻ ഒരുത്തനേ ശേഷിപ്പുള്ളു; നിങ്ങൾ പോകുന്ന വഴിയിൽ അവന്നു വല്ല ആപത്തും വന്നാൽ നിങ്ങൾ
    എന്റെ നരയെ ദുഃഖത്തോടെ പാതാളത്തിലേക്കു ഇറങ്ങുമാറാക്കും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jacob cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ macʉ̃ mʉsã meꞌrã ne waꞌasome. José mʉsã
    acabiji wẽrĩatojacʉ niwĩ. Ãꞌrĩ niꞌcʉ̃ta yʉꞌʉre dʉꞌsami majã. Cʉ̃rẽ maꞌapʉ mejẽcã
    ñaꞌarõ waꞌacã, yʉꞌʉ bʉcʉ mijĩ bʉjawetise meꞌrã wẽrĩgʉ̃saꞌa. Tojo waꞌacã, mʉsã
    buꞌiritirãsaꞌa, nicʉ niwĩ Jacob.'
  gup-gup: Dja Jacob yimeng, “Beywurd ngardduk minj kumekbe ngurridjarrkre, nawu benedanginj
    ngalbadjan ngalkudji berrewoneng doweng ngokko, dja nungka nadjalkudji kahdi.
    Bu yimankek ngurrire, nungka baleh yarrkka kunyid kabiwohmarnengalme, wanjh kunu
    kandimarnbun ngaye nawu ngabulu, kunnjilngwarre dorrengh ngarrowen ngamalngre
    kore Sheol.”
  met-met: Ne Yekop harua ba, “Tegu sibuna. Bagula garagua ri mala la ba ranguang
    te. Sabanganoa mati (ba) saing ing ganina wa. Toxogulondi dusa baing. Nabu xap
