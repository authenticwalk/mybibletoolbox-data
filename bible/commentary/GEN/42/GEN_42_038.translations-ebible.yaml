    de’ morti”.'
  ckb-ckb: 'بەڵام یاقوب گوتی: «کوڕی من لەگەڵ ئێوە نایەت، چونکە براکەی مردووە و ئەویش
    بە تەنها ماوەتەوە. ئەگەر لەو ڕێگایەی پێیدا دەڕۆن تووشی شتێک بێت، ئەوا سەری سپیم
    بە خەمەوە دەنێنە ناو جیهانی مردووانەوە.»'
  eng-BBE: 'And he said, I will not let my son go down with you; for his brother is
