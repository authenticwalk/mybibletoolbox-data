  hin-CV: किंतु याकोब कहते रहे, “मेरा पुत्र तुम्हारे साथ न जाएगा; क्योंकि उसके भाई
    की मृत्यु हो ही चुकी है, इसलिये वह अकेला ही रह गया है. यदि इस यात्रा में उसके
    साथ कुछ अनर्थ हुआ तो तुम इस बुढ़ापे में मुझे घोर वेदना के साथ कब्र में नीचे उतारोगे.”
  eng-OURB: He said, “My son shall not go down with you; for his brother is dead,
    and he only is left. If harm happens to him along the way in which you go, then
