    пе каре о фачець, ку дурере ымь вець коборы перий мей чей албь ын Локуинца морцилор.”'
  ben-OBCV: কিন্তু যাকোব বললেন, “আমার ছেলে তোমাদের সাথে সেখানে যাবে না; তার দাদা মারা
    গিয়েছে এবং একমাত্র ওই বেঁচে আছে। তোমাদের যাত্রাপথে ওর যদি কোনও ক্ষতি হয়, তবে
    শোকার্ত অবস্থায় পাকাচুলে তোমরা আমাকে কবরে পাঠিয়ে দেবে।”
  lex-lex: 'Mere Yakopa nwahla niwra: “Ama, a''nu di edon nor miy tialan pa mlia''
    rewre''wa, yoma kakni nmati olekwa, ne tre'' ma''ta e nmemeh''a to''a, ne la''pa
    nlernana yatyatni-halalli yatlorni-yatra''ani la talan maka mliola, de de miy
