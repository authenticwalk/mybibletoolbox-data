verse: GEN.042.028
translations:
  mal-C: അവൻ സഹോദരന്മാരോട്, “എന്റെ വെള്ളി തിരികെത്തന്നിരിക്കുന്നു; ഇതാ, അതെന്റെ ചാക്കിൽത്തന്നെ
    ഇരിക്കുന്നു” എന്നു പറഞ്ഞു. അവരുടെ മനസ്സ് നിരാശപ്പെട്ടു. അവർ പേടിച്ചുവിറച്ചു പരസ്പരം
    നോക്കിക്കൊണ്ട്, “ദൈവം നമ്മോട് ഈ ചെയ്തിരിക്കുന്നതെന്ത്?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da berichtete er seinen Brüdern: Mein Geld ist wieder da, hier liegt es
    in meinem Getreidesack! Da entsank ihnen der Mut, und bebend sahen sie einander
    an und riefen: Was hat uns da Gott angethan!'
  lin-lin: 'Ayebisaki bandeko na ye : — Bazongiseli ngai mbongo na ngai, tala yango
    oyo na saki na ngai ! Mitema na bango ebetaki mpe babandaki kolenga, balobanaki
    bango na bango : — Likambo nini oyo Nzambe asali biso !'
  cbr-NT: 'Usakin mërai ratúkin ka aín xukë́n achúshinën raíri kakëxa: —¡Ka kuat,
    ''ën kuríki ka amiribishi ''ë mañaxa! ¡''Ën pishanubi ka ''ën kuríki ''ikën! Ësakian
    bëtsin kakëx ka raírinëx ratuti bërëi ''itsaira rakuë́ti a xukë́n kamáxbi kanankëxa:
    —¿Diosan kara nukamaxnu ësai ''iti nu sinánxukin ësokin nu ax?'
  eng-LSV: 'and he says to his brothers, “My money has been put back, and also, behold,
    in my bag”: and their heart goes out, and they tremble, to one another saying,
    “What [is] this God has done to us!”'
  bmu-bmu: 'Mi eka darumunŋi kewö jii mötket: “Eket, nöŋgöreŋ moneŋ mi mönö meleŋda
    torune utketka kinja. “Mewö möta wösöŋini juliga aurum tililiŋgöba aŋgeka kewö
    jiget: “Anutunöŋ mönö wani yuaia ki ak neŋgizawe?”'
  eng-GNV: 'Then he sayde vnto his brethren, My money is restored: for loe, it is
    euen in my sacke. And their heart fayled them, and they were astonished, and sayde
    one to another, What is this, that God hath done vnto vs?'
  eng-WEBSTER: 'And he said to his brethren, My money is restored; and see it is even
    in my sack: and their heart failed them, and they were afraid, saying one to another,
    What is this that God hath done to us?'
  nhw-BL: 'Huajca quinilhui iicnihua: ―¡Xiquitaca nechcuepilijque notomi! ¡Nica eltoc
    ipan nocoxtal! Huan nochi momajmatijque miyac, huan huihuipicayayaj huan moilhuiyayaj
    se ica seyoc: ―¿Tlaque techchihuilijtoc Toteco Dios?'
  swh-ONEN: Akawaambia ndugu zake, “Fedha yangu imerudishwa. Iko ndani ya gunia langu.”
    Mioyo yao ikazimia, na kila mmoja akamgeukia mwenzake wakitetemeka, wakaulizana,
    “Ni nini hiki Mungu alichotufanyia?”
  bba-bba: Mɑ u be bɑ tie sɔ̃ɔwɑ u nɛɛ, bɑ mɑn nɛn ɡobi wesiɑ. Yi wee nɛn sɑɑkiɔ.
    Yerɑ bɑ nɑndɑ bɑ ɡerunɑ bɑ nɛɛ, mbɑ Gusunɔ u sun kuɑ yeni.
  eng-KJVCPB: 'And he said unto his brethren, My money is restored; and lo, it is
    even in my sack: and their heart failed them, and they were afraid, saying one
    to another, What is this that God hath done unto us?'
  cpy-cpy: 'Ikantanakiri rirentzipaeni: “Pamineri noorikite roepiyeetaanari.” Antawoete
    ithaawaeyanakini riroripaeni, okawaeteeyanakani, ikantawakaeyita: “¿jempe ikanteeka
    Tajorentsi?”'
  mpx-mpx: Yaka i yoga talinau elal i ba, “No mani toto witi ya pwamolaya hi teli
    pasikal. Ku kite, iya hiwe no beig gamwanaa e.” Yaka tuwaliya i aliga ge ginebi
    wali lovakun hi pebaaba-agil hi ba, “Yabowaine ga i ginol ola eliyala e?”
  wbp-wbp: Wangkaja-jana nyanungukupurdangka-patuku, “Yuwa, nyampunya talaju kujarlipa
    payi-manu ngurlu! Nyampunya yakujurla ngaju-nyangurla!” Ngula-jangkalu Jajupukupurdangka-patuju
    lani-jarrija-nyayirni, manulu-nyanu purlaja, “Waraa! Nyarrpa-jarri kangalpa Kaatuju?
    Kapurlipa muku palimilki!”
  luo-luo: Nowacho nowetene niya, “Osedwokna pesana, eri go en e dho ogunda.” Chunygi
    nobwok ma gibedo moluor kagiwacho niya, “Angʼo ma Nyasaye osetimonwa ni?”
  meu-meu: Bena ia ese tadikakana e hamaorodia, eto, Egu moni vada e haloua, ḡauna
    na egu puse ai. Bena kudoudia e hetaha, gari ese e butudia tao, e hereva heheni,
    eto, Dirava na ede vada e karada toma?
  npi-ULB: तिनले आफ्ना दाजुभाइहरुलाई भने, “मेरो रुपियाँ-पैसा त फिर्ता गरिएको रहेछ
    । हेर त, यो त मेरै बोराभित्र छ ।” तिनीहरूको हंसले ठाउँ छाड्यो । तिनीहरू डरले काम्दै
    यसो भने, “परमेश्‍वरले यो हामीलाई के गर्नुभएको?”
  yor-yor: Ó sì wí fún àwọn arákùnrin rẹ̀ pé, “a ti dá owó mi padà, òun nìyí ní ẹnu
    àpò mi.” Ẹ̀rù bà wọ́n, wọ́n sì ń gbọ̀n, wọ́n sì wí pé, “Èwo nìyí tí Ọlọ́run ṣe
    sí wa yìí.”
  emp-NTPO: 'Dauperaped̶a idji djabarãa jarasia: –Mʌ̃ paratara jẽda diasid̶aa. Za
    mʌ̃ sacod̶e ed̶a cob̶ʌa.– Maʌ̃ carea jũmarãda dauperasid̶aa. Ne wayaaba ure duanʌne
    nãwã jarasid̶aa: –¿Cãrẽ cãrẽã Ãcõrẽba dadjira jãwã o b̶ʌ?–'
  ind-ind: Lalu dia berkata kepada saudara-saudaranya, “Lihat, uangku dikembalikan!
    Ini ada di dalam karung!” Mereka pun menjadi takut dan gelisah, lalu berkata satu
    sama lain, “Apa yang sedang Allah perbuat terhadap kita?”
  pes-OPCB: 'پس به برادرانش گفت: «ببینید! پولی را که داده‌ام در دهانۀ خورجینم گذاشته‌اند.»
    آنگاه از ترس لرزه بر اندام آنها افتاده، به یکدیگر گفتند: «این چه بلایی است که
    خدا بر سر ما آورده است؟»'
  ssx-ssx: A꞉pa꞉e. Yaka manita꞉ I̱ pa꞉ta꞉ paa la꞉ka꞉la a꞉pa pia꞉ka꞉ta꞉me laa penkilipa꞉tia
    pominolo hata꞉ ipika꞉ hameketonu pa꞉ta꞉ wi alo alota꞉ Do handa꞉pe. Yaka nu pa꞉ta꞉
    menda꞉la꞉me leekeme. Kutupa mo hama̱la̱꞉ hama̱la̱꞉na꞉ puki keapa olina꞉ onina꞉
    pitolo pututuma꞉ homolo hata꞉ ika꞉ ika꞉ kone lota꞉ pu alualu pitolo alota꞉ Koda꞉ma꞉
    niki pa꞉ta꞉ eki hau pea pa꞉la꞉pe lemekeme.
  lcm-lcm: Na kala antok a keve tasina, “Arai, kag kapkap pok kana. Kana nei kag asisiang!”
    Ria aongos kala uak a lomlomon iria na kipo leng alava luai. Kipo sui angpokpokai
    aniria siksikei ta, “Au, God kata lapo vil sa kana anira?”
  aer-aer: Re kake ikwerenhe areyeke angkeke, “Ayakeye! Mane merneke-arle antheke
    rarle nhenhe! Ayakwethe atyinhe kwenenge! Tyerrtye arrpenhele apeke-arle arrernirtneke.”
    Kake Joseph-kenhe areye atere anthurre irrerreke, itne apatemele arlkerreke, “Ayekeye!
    Nthakenhe-ame Ngkartele anwernenhe iletyenhe? Anwerne ingkirreke kele ilwetyenhe!”
  tgl-ULB: Sinabi niya sa kanyang mga lalaking kapatid, “Ang aking salapi ay naibalik
    sa akin. Tingnan ninyo itong nasa aking sako.” At ang kanilang mga puso ay nangabagabag
    at ang lahat ay nanginig. Sinabi nila, “Ano itong ginawa sa atin ng Diyos?”
  nop-nop: Biyabgoŋ kuyoŋ, adi unduŋ kaŋ dali kwayaŋiye yeniŋguk, “Ai! Deebek tiŋa
    muneeŋne kotigoŋ likne maŋiŋ ginaŋ kotigoŋ dahinamuŋit. Lik maŋiŋ ginaŋ i itak
    oŋ!” Yobune adi boho tiŋa kikakika tiŋa yogiŋ, “Bepaŋdi dediŋ tinimilak.”
  kca-kca: 'пӑ йайԓаԓа йастәс: «Щел ŏхем пӑ йŏхԓы пŏнәм; тӑта щи хирэм ԓыпийән». Ԓыв
    сӑмԓаԓ мӑтсәт, пӑ ԓыв кўтэԓән пӑԓтамәман пŏтәртты питсәт: «Амуй щит Турәм мўӈ
    пиԓэвән верәс?»'
  cbu-NT: Ansha paranllu, Xam. ¿Tamaki ashtar? Kurikiritamti tuwanpuyaranda. Na napangantsa,
    tárangu, zoonllshitisin parangusin, kapung puniranganaya. Puniksin, tátat shitangat
    ashiranganaya. Waanpatatshitisin tsiyatarangsin, ¿Maymandamasaja Apanll waana
    iyaa waneeku ashkiya? táranganaya.
  hui-hui: Ani hondowa ibu hamene biaruhondo lalu, Ai handadaba i̱naga muni mirugo
    ngiadai biyadago i̱ninaga nuha heneneda, lene. Hamene maru biarume bi ani layago
    hale howa ti mogo lowa gi hai hene. Ani gi hai howa tini dege dege laedene bialu
    howa lalu, Ngode Datagaliwabehanda agilego o biyadagonida, lene.
  wrs-wrs: wo unna owalm, nunglu, diva kanamba innenahonam men nungulohv, no diva
    piv ten Isipna kuwulm dembrahuim inneram. Wo monglava hillinamba honamba, wo undva
    sahonam luhunvna, wo pemba esvema vivna, wo moamba esvema ishuwul vevna. Hev una,
    Sesoava manam hevpa pimba osva memba vinv?
  jao-jao: “Marnawu ma-mani mikungu!” Ka-ruwama. “Marnawu ma-mani ngathangka, rrungku-ngatha
    rru-bayikila nungkandu-mulungka!” Kulu alu barra wiji kalu-wardirri nalu-wurdu,
    kalu-arrkama nalu-manka. “Ngalhiyu kalu-waninjanguma ma-ja ma-mani, ngalhiyu?
    Ngandarra ja-arrinji Kud ngambalanga, ngandarra?” Nganinya barra kalinyamba-yalbanga.
  mya-mya: သူ​က​ညီ​အစ်​ကို​တို့​အား``ကျွန်ုပ်​၏​ငွေ​ကို​ပြန် ထည့်​ပေး​လိုက်​ပါ​သည်​တ​ကား''
    ဟု​ဆို​၍​စ​ပါး အိတ်​ထဲ​က​ငွေ​ကို​ပြ​လေ​၏။ ထို​အ​ခါ​သူ​တို့ သည်​စိတ်​တုန်​လှုပ်​ချောက်​ချား​လျက်``ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား​မည်​သို့​ပြု​တော်​မူ​ဘိ
    သ​နည်း'' ဟု အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။
  cbi-NTPO: 'ya'' naatalalanu tsandimi: ¡Keejadei! Inu lushi manguwadekiñuve. Enu
    entsanave in kustaanu, timi. Tsejtu kumuinchi yala tsamantsa wapana'' dejullukendu
    veta'' veta'' entsa entsandila: ¿Dios lalanu tyee ketunguiñu tsanguemi? tiitila.'
  bod-N: སྤུན་གཞན་རྣམས་ལ་འདི༌ལྟར། བདག་གི་དངུལ་སྒོར་ཕྱིར་ཡོང༌ངོ༌། །ལྟོས༌དང༌། བདག་གི་སྒྱེ་མོའི་ནང་དུ་འདུག་ཅེས་སྨྲས་པ༌དང༌།
    ཁོ་རྣམས་ཤིན་ཏུ་འཇིགས་ཤིང་སྐྲག༌སྟེ། འདི་ནི་དཀོན་མཆོག་གིས་རང་ཅག་ལ་ཅི་ཞིག་མཛད་པ་ཡིན་ནམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale ko saki nunga auram ale balam, “Arigalko!” mam. “Silver inang te diarem
    mu aking inang ko guang ningi e aniso iweya!” Se nuna suen la biririkaman ale
    ninguru nguangakasan, ale nunumi isarukasan, “Kaem awuk se iwita nanga beteso
    ya?” makasan.
  kkl-kkl: Wamogpa, ibogti, elkabo nenneag ambarelamsiogti, “Nangkabo, nari aghag
    kembamun! Kirik solomne naringe samoro pibang,” seogpa, kembaekti, sin mamun kemeptaom
    agha log lelem pet-pet alamekti, “Nuni Allahri nunag sa'agha ulamla?” alamek.
  sna-sna: Akati kuna vamwe vake, “Mari yangu yadzoserwa. Heyi iri musaga rangu.”
    Mwoyo yavo yakati rukutu vakatarisana vachidedera, uye vakati, “Chiiko ichi chataitirwa
    naMwari?”
  spa-BLM: 'Dijo a sus hermanos: “¡Mi dinero se ha recuperado! He aquí que está en
    mi saco”. Les falló el corazón, y se volvieron temblando unos a otros, diciendo:
    “¿Qué es esto que Dios ha hecho con nosotros?”'
  beu-beu: Angmuse ana mibaroti, bot ana ekaku ang naung iat mateng hula, “Kaku naung!
    Neseeng angu nehe bale metma manenang. Iini euuling hengi! Ae nekarong aha anga
    mi.” Uuling ateing aulang muse, ing emangpi iomi iipi sehi, bot iuangmarit etatabi.
    Angmuse ini itadang taaning hula, “Naba ba Lahatala Ana bot ening metma tadana
    tila?”
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ yuc''tac chi'' icha tic: —Ilecnab''i, ix
    ac''jixi meltzaj q''uen in tumin. Ay val em q''uen d''a yol sti'' in coxtal tic,
    xchi vin̈. Masanil eb'' vin̈ ix ib''xiq''ue yuj xivelal, ix yalan eb'' vin̈ icha
    tic: —¿Tas yuj icha tic tzon̈ yutej Dios? xchi eb'' vin̈.'
  swh-ULB: Akawambia ndugu zake, “Pesa yangu imerudishwa. Tazama, imo katika gunia
    langu.”Mioyo yao ikazimia na wakageukiana kila mmoja huku wakitetemeka. Wakasema,
    “Ni nini hiki alichotutendea Mungu?”
  bel-bel: 'і сказаў сваім братам: срэбра маё вернута: вось яно ў мяшку ў мяне. І
    сумелася сэрца ў іх, і яны з дрыжыкамі казалі адзін аднаму: што гэта Бог зрабіў
    з намі?'
  deu-ELBBK: 'Und er sprach zu seinen Brüdern: Mein Geld ist mir wieder geworden,
    und siehe, es ist sogar in meinem Sack. Da entfiel ihnen das Herz, und sie sahen
    einander erschrocken an und sprachen: Was hat Gott uns da getan!'
  mbb-OT: Ne migkeǥiyan din is menge suled din te, “Inlikù is imbayad ku! Su neketaǥù
    kayi te saku ku.” Ne zutun mibpengguyaan sikandan langun is mibpengulbaan. Mibpein-inseey
    sikandan te, “Hengkey vuwa heini is mid-ulaula te Megbevayà kenitew?”
  msc-msc: 'A ka a fɔ a badenmailu yɛ ko: «N na wodi a ra laseyi n ma. A ye n na bɔrɔ
    kɔndɔ yan.» Alu kɔndafilira kojuuya. Alu kɔndakaliyara ka a fɔ alu ɲɔɔn yɛ ko:
    «Alla ra nfɛn de kɛ an na ɲin de ten?»'
  mal-2015: 'തന്റെ സഹോദരന്മാരോടു: എന്റെ ദ്രവ്യം എനിക്കു തിരികെ കിട്ടി അതു ഇതാ, എന്റെ
    ചാക്കിൽ ഇരിക്കുന്നു എന്നു പറഞ്ഞു. അപ്പോൾ അവരുടെ ഉള്ളം തളർന്നു, അവർ വിറെച്ചു: ദൈവം
    നമ്മോടു ഈ ചെയ്തതു എന്തെന്നു തമ്മിൽ തമ്മിൽ പറഞ്ഞു.'
  tuo-NT: 'Tere ĩꞌagʉ̃, cʉ̃ maꞌmisʉmʉa, cʉ̃ acabijirãrẽ nicʉ niwĩ: —Ĩꞌarã aꞌtia. Aꞌti
    ajuropʉ ye niyeru nipeꞌticãꞌa. Cʉ̃ tojo nicã tʉꞌorã, nipeꞌtirã ʉcʉapeꞌtia waꞌacãrã
    niwã. Uirã, narãsãrãta, aꞌmerĩ ucũcãrã niwã: —¿Marĩrẽ Õꞌacʉ̃ deꞌronojõ weebutiamiapari?
    nicãrã niwã.'
  gup-gup: Wanjh benmarneyimeng nawu birridanginj, yimeng, “Kunwardde ngardduk ngandimarnedurndiweng.
    Kondah kahyo kore baladji ngardduk.” Wanjh bedda birrikangewarreminj dja birriborledmerrinj
    birrideldelmeng dja birriyimeng, “Baleh kuhni bu God kanmarnekurduyimeng kadberre?”
  met-met: Harua na sabangandi kixingindi ba, “Abagu! Dahaxuya siangigua. Wa tangagia
    li!” Dilungu alaba baing aningodingdi dila baing. Dilulu, duxugia ranguading saing
    daharua ba, “Urana raxata makira?”
  gvs-gvs: Igitebabane, senao ilatuwokoidi idigo kana, ‘Iyaa! Segowo, guna mani witi
    manuna guna baiki goi sidodoimnei. Goame baikiyana tobuna goi. Kōma kogīte!’ Tuwo
    madabokidi sima sigite, e atedi siyova gagaina nakae wowodi sitátava go, sidigo
    kadi, ‘Ame kaga Yaubada iguinuwe yaida!’
  rmc-rmc: 'Vičinďa pro phrala: „Diňa mange pale o love! Kade hine andro gono!“ Akor
    lenge avľa bari dar andro jile, chudle te izdral a vakerenas maškar peste: „S''oda
    amenge o Del kerďa?“'
  nlg-nlg: Agaia te holora na lei hoghona me ghaghua vanira, “Kau righia mai! A nigua
    na lei rongo sono raeni ilokana nigua na kirisa.” Ma gaira udolu te vonughira
    na mataghu mara sopa kokoe heghedira, “?Na hava vaho tua te kabaria vanighita
    God ighita?”
  dgr-DOGNT: Edechı ts'ǫ̀ hadı, “Sets'ǫ satsǫ̀ą degoo seghǫ̀gı̨ı̨wa. Jǫ seɂǫhchì yìı
    whela,” gòhdı. Sıì geèhyeh t'à gıts'ehłı̨į̀ lagejà, ełets'ǫ̀ hagedı, “Nǫ̀htsı̨
    dàgole gha at'ı̨?” gedı.
  pes-OPV: 'و به برادران خود گفت: «نقد من رد شده است، و اینک در عدل من است. آنگاه
    دل ایشان طپیدن گرفت، و به یکدیگر لرزان شده، گفتند: «این چیست که خدا به ما کرده
    است.»'
  ron-1924: 'ши а зис фрацилор сэй: „Арӂинтул меу ми с-а дат ынапой ши ятэ-л ын сакул
    меу.” Атунч ли с-а тэят инима ши ау зис унул алтуя, тремурынд: „Че не-а фэкут
    Думнезеу?”'
  ben-OBCV: “আমার রুপো ফিরিয়ে দেওয়া হয়েছে,” তিনি তাঁর ভাইদের বললেন। “এখানে আমার
    বস্তার মধ্যে তা রাখা আছে।” তাঁদের মনে কাঁপুনি ধরে গেল এবং তাঁরা কাঁপতে কাঁপতে
    পরস্পরের দিকে ফিরে বললেন, “ঈশ্বর আমাদের প্রতি এ কী করলেন?”
  lex-lex: 'Noka nakot la hyalli re: “Mimkeka, rpolla a kupnu, etla ka''du ralamni.”
    Noka ralamni re worworga, noma idma namkek la ida, de de rdiwra-rda''ala ne riwra:
    “Nee! Hya'' ed mak Uplerlawna Nhi'' nana mai it dina?”'
  rgu-rgu: Ana kekes ara! Ana naloo aꞌa nara nae, “Awii! Mai mitaꞌ ia dei. Ita soe
    ia so! Ara fee faliꞌ au doi ka nai au karong ka.” Basa si rita leoꞌ na, boe ma
    mopo basa aafi nara, huu fo ara bii ran seliꞌ. Ara beidea rae, “Manetualain tao
    ita leoꞌ bea ia so?”
  som-som: Markaasuu walaalihiis ku yidhi, Lacagtaydii waa lay soo celiyey; oo waxay
    ku jirtaa joonyaddayda, markaasay qalbiga ka nexeen, oo ay isku jeesteen iyagoo
    gariiraya, oo waxay isku yidhaahdeen, Waa maxay waxakan Ilaah inagu sameeyey?
  lat-VUC: 'dixit fratribus suis: Reddita est mihi pecunia, en habetur in sacco. Et
    obstupefacti, turbatique, mutuo dixerunt: Quidnam est hoc quod fecit nobis Deus?'
  aoi-aoi: Biya nenuwurrak-ardija nakina ena-langwu-wa wurrarrkwurrkuwena akwa ni-yama,
    “Ene-ka nganyangwa angwarnda memema-manja beka-da. Aburraja bumini-lawurrakajuwame-ka
    ngayuwa-wa-da!” ni-yama. Kembirra aminakina-langwa nuw-arndirndaduma na-minjirrkakbar•dume-ka
    wurrakina. Akwa nawurraki-yendabijeyinuma wurrakina akwa ne-yama, “Ni-yamarrkame-ka
    nakina Neningikarrawara ngakwurruwa-manja-bina?” ne-yama wurrakina-da.
  eng-ASVBT: 'And he said unto his brethren, My money is restored; and, lo, it is
    even in my sack: and their heart failed them, and they turned trembling one to
    another, saying, What is this that God hath done unto us?'
  mna-mna: 'To iso toono ma tiziini bizin pa ma iso: “Wae! Kamar ma kere. Pat tio,
    ta tipimiili mini i!” Tabe keten ikam keŋ, mi timoto kan ma tiso: “Wai, parei
    ta Anutu ikam piti ta kembei?”'
  ita-1885: 'E disse a'' suoi fratelli: I miei danari mi sono stati restituiti; e
    anche eccoli nel mio sacco. E il cuore isvenne loro, e si spaventarono, dicendo
    l''uno all''altro: Che cosa è questo che Iddio ci ha fatto?'
  eng-LXXUP: And he said to his brethren, My money has been restored to me, and behold
    this is in my sack. And their heart was wonder struck, and they were troubled,
    saying one to another, What is this that God has done to us?
  eng-ULB: He said to his brothers, “My money has been put back. Look at it; it is
    in my sack.” Their hearts sank and they turned trembling to one another, saying,
    “What is this that God has done to us?”
  spa-VBL: 'Entonces les dijo a sus hermanos: “Me han devuelto mi dinero. ¡Está aquí
    mismo en la parte superior de mi saco!” ¡Estaban horrorizados! Temblando de miedo
    se preguntaron: “¿Qué es esto que Dios nos ha hecho?”'
  fra-_FOB: 'Et il dit à ses frères: Mon argent m''a été rendu; et en effet, le voici
    dans mon sac. Et le cœur leur manqua, et ils se dirent en tremblant l''un à l''autre:
    Qu''est-ce que Dieu nous a fait?'
  mal-mal: 'തന്റെ സഹോദരന്മാരോട്: “എന്റെ പണം എനിക്ക് തിരികെ കിട്ടി അത് ഇതാ, എന്റെ ചാക്കിൽ
    ഇരിക്കുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾ അവരുടെ ഉള്ളം തളർന്നു, അവർ വിറച്ചു: “ദൈവം നമ്മോട്
    ഈ ചെയ്തത് എന്ത്” എന്ന് തമ്മിൽതമ്മിൽ പറഞ്ഞു.'
  urd-GVR: Us ne apne bhāiyoṅ se kahā, “Mere paise wāpas kar die gae haiṅ! Wuh merī
    borī meṅ haiṅ.” Yih dekh kar un ke hosh uṛ gae. Kāṅpte hue wuh ek dūsre ko deḳhne
    aur kahne lage, “Yih kyā hai jo Allāh ne hamāre sāth kiyā hai?”
  suz-BL: मिनु मेकोमी आ लोक्‍ब आन कली “आं क्‍येट लेत्‍मे देय मार में? आं धोक्रो आ
    शोव़म बाक्‍त, शां” दे लोव़ पवा बाक्‍त। मिनु नेल्‍लेमी सुर्ता पशा “परमप्रभुमी इं
    कली मार पवा” दे हिंमा बाक्‍त।
  ita-1927: 'e disse ai suoi fratelli: “Il mio danaro m’è stato restituito, ed eccolo
    qui nel mio sacco”. Allora il cuore venne lor meno, e, tremando, dicevano l’uno
    all’altro: “Che è mai questo che Dio ci ha fatto?”'
  ckb-ckb: 'بە براکانی خۆی گوت: «زیوەکەم بۆ گەڕێنراوەتەوە، وا لە هەگبەکەمدایە.» ئەوانیش
    دڵەکوتێیان تێکەوت و بە ترس و لەرزەوە بە یەکتریان گوت: «ئەمە چییە خودا بە ئێمەی
    کردووە؟»'
  eng-BBE: 'And he said to his brothers, My money has been given back: it is in my
    bag; then their hearts became full of fear, and turning to one another they said,
    What is this which God has done to us?'
  crx-NTPO: '''Et dulhutsinke ''ubulhni, “Szooniya stl''anahuyan''ai, njan ''et ''unt''oh,
    s''ezdla-i bet! ''Et budzin soo ts''ih''un yo ''uja ''ink''ez hunilhjoot ''ink''ez
    ''ilhodutni “Dahoont''oh-un ''et Yak''usda (Elohim) negha oonin''ai?”'
  kan-OKCV: ಅವನು ತನ್ನ ಸಹೋದರರಿಗೆ, “ನನ್ನ ಹಣವನ್ನು ಹಿಂದಕ್ಕೆ ಕೊಟ್ಟಿದ್ದಾರೆ, ಅದು ನನ್ನ ಚೀಲದಲ್ಲಿದೆ,”
