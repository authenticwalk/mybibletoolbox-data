    ಎಂದರು.
  bbb-bbb: Areme fu una uviarafa gue ijene kiae, Na moni none na kumune fuaeveva ije
    e Ijifitiko buka kena una kamui none ire igi kedejieva ige giano kiae. Fu ijiege
    kuariamoga ame boeje bu vua ije fievo buka urukeigia judiae. Ijadufuo buka safuikinu
    una bue kuae, Godi vame ije fute irere ije rejuemano kuae?
  tam-2017: தன் சகோதரர்களைப் பார்த்து, “என் பணம் திரும்ப வந்திருக்கிறது; இதோ, அது
    என் சாக்கிலே இருக்கிறது என்றான். அப்பொழுது அவர்களுடைய இருதயம் சோர்ந்துபோய், அவர்கள்
    பயந்து, ஒருவரை ஒருவர் பார்த்து, “தேவன் நமக்கு இப்படிச் செய்தது” என்ன என்றார்கள்.
  spa-RV-1909: 'Y dijo á sus hermanos: Mi dinero se me ha devuelto, y aun helo aquí
    en mi saco. Sobresaltóseles entonces el corazón, y espantados dijeron el uno al
    otro: ¿Qué es esto que nos ha hecho Dios?'
  ron-BTF: 'Şi a spus fraţilor săi: Banii mei îmi sunt înapoiaţi; şi, iată, sunt chiar
    în sacul meu; şi i-a lăsat inima şi s-au înspăimântat şi şi-au spus unul altuia:
    Ce este aceasta ce Dumnezeu ne-a făcut?'
  eng-WEBP: He said to his brothers, “My money is restored! Behold, it is in my sack!”
    Their hearts failed them, and they turned trembling to one another, saying, “What
    is this that God has done to us?”
  eng-FBV: He told his brothers, “My money's been returned to me. It's right here
    at the top of my sack!” They were horrified! Trembling with fear they asked each
    other, “What is this that God's done to us?”
  nld-1939: 'Hij zei tot zijn broers: Mijn geld is terug; daar ligt het in mijn zak.
    Zij bestierven het van schrik, en zeiden tot elkander: Wat laat God ons nu overkomen?'
  nch-BL: 'Huajca quinilhui iicnihua: ―¡Xiquitaca nechcuepilijque notomi! ¡Nica eltoc
    ipan nocoxtal! Huan nochi momajmatijque miyac, huan huihuipicayayaj huan moilhuiyayaj
    se ica seyoc: ―¿Taya techchihuilijtoc Toteco Dios?'
  tfr-NTPO: Ga tjl̈ẽ ba pjeyoga kong ga «Bor dburwa twara l̈ok tek bor kong iröng.
    ¡Ĩzĩa! Buk bor dl̈i sho kjing go» l̈e. Kuya l̈ok ga bangkjrara l̈ok ara, opshgawono
    l̈öng dete erä. Ga tjl̈ẽ ëng kong ga «¿L̇l̇ë shäryayde Sbörë bi kong jũni?» l̈e.
  vie-1934: 'bèn nói cùng anh em rằng: Bạc của tôi trả lại, hiện trong bao tôi đây!
    Các anh em nhát gan, vừa nói với nhau, vừa run, mà rằng: Đức Chúa Trời đã làm
    chi cho chúng ta đây?'
  hin-CV: यह उसने अपने भाइयों को बताया, “मैंने जो रुपया दिया था वह मेरे बोरे में मिला
    है.” वे सभी आश्चर्य करने लगे. और कांपने लगे तथा एक दूसरे की ओर देखते हुए कहने
    लगे, “परमेश्वर ने हमारे साथ यह क्या कर दिया है?”
  eng-OURB: He said to his brothers, “My money is restored! Behold, it is in my sack!”
    Their hearts failed them, and they turned trembling to one another, saying, “What
    is this that God has done to us?”
  spa-BES: 'Y dijo a sus hermanos: Mi dinero me ha sido devuelto; está en mi bolsa;
    Entonces sus corazones se llenaron de temor, y volviéndose el uno al otro, dijeron:
    ¿Qué es esto que Dios nos ha hecho?'
  tdx-tdx: Hoe re amo rahalahi’eo, Nabalik’ amako i dralakoy, ie o an-gonikoo. Ho
    namoe’ay iereo fa nirevendreveñe, le nifanao ty hoe, Ino ty nanoan’ Añahare aman-tikañe?
  vid-vid: Nakawalonjela wang'holoze, “Migwala ja heni jeng'ha jihiluswa. Azino hano
    hamlomo mwa igunila lyangu!” Lowahuliche ago, nawagozola. Nawelola aku wokakama
    na kiwuza, “Ndo mbuli yachi ayi yatuditile Nguluwi?”
  pwg-pwg: Ma varevaresina ivonesi bo, “Aku mane na iuwana meyei aku ku kutu kamona,
    kokitai, weni.” Vaghina ma nuwanuwasi ikarai, ivi kitavonevonei ma ere kirokirorosi
    ivona bo, “Avi kubiine weni berana God iberai kurita?”
  eng-OKE: And he said to his brothers, My money is returned, and, behold, it is in
    my package. And the knowledge of their hearts failed, and they were each of them
    confounded, saying, What is this which the Lord hath done to us?
  tha-KJV: ผู้​นั้นจึงบอกแก่​พี่​น้องว่า “เงินของข้าพเจ้ากลับคืนมา ดู​เถิด เงินนั้นอยู่​ที่​ปากกระสอบของข้าพเจ้า”
    พี่​น้องตกใจกลัวจนตัวสั่น พู​ดก​ั​นว​่า “​ที่​พระเจ้าทรงกระทำดังนี้​แก่​เราจะเป็นอย่างไรหนอ”
  por-BR-2018: 'E disse a seus irmãos: Meu dinheiro se me foi devolvido, e ainda ei-lo
    aqui em meu saco. Alarmou-se, então, o coração deles e, espantados, disseram um
    ao outro: Que é isto que Deus nos fez?'
  bco-bco: Eyo꞉ ba꞉da꞉ga꞉yo꞉, ao imo꞉wo꞉ a꞉la꞉sio꞉, “Mole nilo꞉wo꞉ masiya a꞉ma꞉la꞉
    disalifa꞉ welo꞉ka꞉.” Iyo꞉ to a꞉no꞉ da꞉dakiyo꞉, mologa꞉ta꞉ga꞉ tagila bibitodaki,
    egelebo꞉ a꞉la꞉nenelo꞉, “Gode eyo꞉ nimo꞉wo꞉ waga dimidaba꞉le?”
  deu-ELO: 'Und er sprach zu seinen Brüdern: Mein Geld ist mir wieder geworden, und
    siehe, es ist sogar in meinem Sacke. Da entfiel ihnen das Herz, und sie sahen
    einander erschrocken an und sprachen: Was hat Gott uns da getan!'
  ktm-ktm: Iy iyuw ile tan tinton su ihpah, “Moni todo ti heduwe ise yi oh! Idu ke
    ndre madan ndrop todo kutih!” Su hehtelim. Honoh pe homou madan ile mada' homou
    pe hahpa, “Lapan ke impo sa ile pule-e' tidu kede?”
  caa-caa: 'Entonces uyare usacunobꞌ y che: —Iranic, sujta nitumin. Chꞌar era tama
    nicostal, che incojt tujamobꞌ. Pues tunorobꞌ bꞌactobꞌ meyra, y cay chinchobꞌ umen
    e bꞌajcꞌut, y cay uyare ubꞌobꞌ inteꞌ intiobꞌ y chenobꞌ: —¿Tucꞌa war uche e Dios
    tacaron? chenobꞌ.'
  eng-WYC-2018: and he said to his brethren, My money is yielded (again) to me, lo!
    it is had in the bag, (or behold! it is here in the bag); and they were astonished,
    and troubled, and said together, What thing is this that God hath done to us?
  epo-epo: 'Kaj li diris al siaj fratoj: Mia mono estas redonita; jen ĝi estas en
    mia sako. Tiam konsterniĝis iliaj koroj, kaj kun tremo ili diris unuj al la aliaj:
    Kial Dio faris tion al ni?'
  uig-PIN: 'U ⱪerindaxliriƣa: — Mening pulumni ⱪayturuwetiptu. Mana u taƣirimda turidu,
    dedi. Buni anglap ularning yüriki su bolup, titrixip bir-birigǝ: — Bu Hudaning
    bizgǝ zadi nemǝ ⱪilƣinidu? — deyixti.'
  beo-beo: 'E da yolalalima amane sia:i, “Na muni ilia da nama bu i. Amo da na esa
    ganodini dialebe ba:sa.” Ilia bagade beda:i galu. Ilia da gilisili amane sia:
    dasu, “Gode da anima adi hamobela:?”'
  tpi-OTNT: Na em i singaut long ol brata olsem, “Lukim. Ol i givim bek mani bilong
    mi. Ol i pulimapim long bek bilong mi.” Ol i harim dispela tok na ol i kirap nogut
    tru. Na ol i pret tru, na ol i wok long askim ol yet olsem, “God i mekim wanem
    samting long yumi nau?”
  hau-SA: Sai ya ce wa ’yan’uwansa, “An mayar mini da azurfata. Ga shi a cikin buhuna.”
    Zuciyarsu ta karai, suka dubi juna suna rawan jiki, suka ce, “Mene ne wannan da
    Allah ya yi mana?”
  udu-udu: 'Dhali a’di oki ikam gwo mo ki: Aguurush pem doḵkunu aha/ i is ka nyaŋ’ko’d
    mo. A’di a’dihe/ e ’twaman ma wolgwap̱im pem mo. Gom mii yan mo tani adum buni
    ushki uni me’di e mo dhali uni ṯu’kkin ka rem’kup̱ mo mmode ki bir bir mo mmo/o
    gwo mo ki: Atinta a’dan mo? a’di jin miikin ma Arumgimis ana mo.'
  uig-LAT: 'U qérindashlirigha: — Méning pulumni qayturuwétiptu. Mana u taghirimda
    turidu, dédi. Buni anglap ularning yüriki su bolup, titriship bir-birige: — Bu
    Xudaning bizge zadi néme qilghinidu? — déyishti.'
  nde-nde: Wathi kubafowabo, “Isiliva sami sibuyiselwe. Nansi lapha phakathi kwesaka
    lami.” Zatshona inhliziyo zabo bakhangelana bethuthumela bathi, “Kuyini kambe
    lokhu uNkulunkulu asekwenzile kithi?”
  ton-ton: Pea pehē ʻe ia ki hono ngaahi tokoua, “Kuo toe ʻomi ʻeku ngaahi paʻanga;
    he vakai, ʻoku ʻi he ngutu ʻo ʻeku tangai;” pea naʻe vaivai ai honau loto, pea
    nau manavahē, ʻo fepehēʻaki, “Ko e hā eni kuo fai ʻe he ʻOtua kiate kitautolu?”
  ces-1613: 'I řekl bratřím svým: Navráceny jsou mi peníze mé, a aj, jsou v pytli
    mém. Tedy užasli se, a předěšeni jsouce, mluvili jeden k druhému: Což nám to učinil
    Bůh?'
  eko-eko: 'Khuwooza attwiize yoori: “Moone! Nzurukhu aka karutiseliwa, opu ori mphu!”
    Aphano yo khusuthuwa khusala athukumela na woova oozelanaka yoori: “Niini epi
    Nluku aniretteliyeezo?”'
  nss-nss: Pwen iyoh iya kili nalin hu ipa, “Singayai to ara imui isa kili yo yi.
    Akanimei, iripo mara ndropwo.” Pwen yihu ara hunimei pe nerehu imama pe hunoh
    turut. Pe hamou iro pwai iyata hamou ipa, “Aripo sehe melit Ngindrai imbusi isa
    kili tou eh?”
  eng-WMB: He said to his brothers, “My money is restored! Behold, it is in my sack!”
    Their hearts failed them, and they turned trembling to one another, saying, “What
    is this that God has done to us?”
  tam-TCV: அவன் தன் சகோதரரிடம், “என் வெள்ளிக்காசு திருப்பிக் கொடுக்கப்பட்டிருக்கிறது,
    இதோ என் சாக்கில் அது இருக்கிறது பாருங்கள்” என்றான். அவர்கள் பயந்து மனங்கலங்கி,
    ஒருவரையொருவர் நடுக்கத்துடன் பார்த்து, “இறைவன் எங்களுக்குச் செய்திருப்பது என்ன?”
    என்றார்கள்.
  ceb-ULB: Miingon siya sa iyang mga igsoong lalaki, “Ang akong salapi nahibalik.
    Tan-awa kini; anaa kini sa akong sako.” Ug nahugno ang ilang mga kasingkasing
    ug nangurog sila sa usag-usa. Miingon sila, “Unsa ba kining gibuhat sa Dios kanato?”
  mkn-mkn: Dia takuju mau mati! Tarús dia batarea dia pung kaka dong bilang, “Awii!
    Bosong mari lia ini dolo! Te kotong su paya ni, ma! Dong su kasi pulang beta pung
    doi di beta pung karong.” Lia bagitu, ju dong ilang kira ko dong taku mau mati.
    Ais dong baꞌomong bilang, “Tuhan Allah su bekin apa sang kotong lai ni?”
  nce-nce: Hwi tlome na bolijahanime we telokwakëme, “Bu bobë hi wesibi glo baliti
    bobë musu mëta wasike mëlafe. Bobë musu mëta ekë mëtemole.” Na bu klelegomu memotokouja.
    Na uli mëtla na bu blalo gëgali mëtla, “Iyee! Goto bu seme habelë lalëtanane.”
  pol-UBG: 'I powiedział do swoich braci: Zwrócono mi pieniądze, oto są w moim worze.
    Wtedy zamarło im serce i przerazili się, mówiąc jeden do drugiego: Cóż to nam
    Bóg uczynił?'
  agr-agr: 'Dutika wainak, yachi aidaun chichajak: “¡Antuktajum, wi kuichkin akikmakmag
    nunak awagtugkine! ¡Nijah mina costaljui egketana!” tau. Tutai ashí wainkag senchi
    puyatuk kujainak pempeentunikiag tudayinak: “¿Wagka Apajuísh junash jutijamae?”
    tuidau.'
  kyc-kyc: Nyepala yangonge dupwa lamaiyuo, Nambana mone dapwa range paki pyakaminyi
    nambana nyuu kambusa palamo, lao lasaka piyasa nakama walu lao mona nembo yango
    sukusa piso soo, Anatumi akinde namwa keta pilyase? leyami.
  urd-GVU: اُس نے اپنے بھائیوں سے کہا، ”میرے پیسے واپس کر دیئے گئے ہیں! وہ میری بوری
    میں ہیں۔“ یہ دیکھ کر اُن کے ہوش اُڑ گئے۔ کانپتے ہوئے وہ ایک دوسرے کو دیکھنے اور
    کہنے لگے، ”یہ کیا ہے جو اللہ نے ہمارے ساتھ کیا ہے؟“
  deu-1912: 'und sprach zu seinen Brüdern: Mein Geld ist mir wieder geworden; siehe,
    in meinem Sack ist es. Da entfiel ihnen ihr Herz, und sie erschraken untereinander
    und sprachen: Warum hat uns Gott das getan?'
  ntj-ntj: palunyaku kurta pirninya-tjananya mirrangu watjarnu, “Pitja-ya nyawa! Tjimarri
    nyarra puurrku-rna nintirnu mirrkaku, palunyanya ngaa ngarrirra yakutjangka.”
    Nyangka-ya nyakulalpi ngurlu-ngurlurringu. Palunyalu-yanku ngaparrku watjarnu,
    “Wiya, wartalpitjanu-lanya Mama Kuurrtu kunkanymanu.”
  row-row: Ana nggengger nala seli. Boe ma ana randu aꞌa nara nae, “Awiii! Mete dei!
    Hita soe ena. Ara tao baliꞌ au doi ngga sia karon rala.” Ara rita taꞌo naa ma,
    bingun ma ramatau. De ara ola-olaꞌ rae, “Lamatualain tao sa neu hita fai ia?”
  kan-2017: ಅವನು ತನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರಿಗೆ, “ನಾನು ಕೊಟ್ಟ ಹಣವು ಹಿಂದಕ್ಕೆ ಬಂದಿದೆ. ಇಗೋ, ಅದು
    ನನ್ನ ಚೀಲದಲ್ಲಿದೆ” ಎಂದು ಹೇಳಲು ಅವರು ಧೈರ್ಯಗೆಟ್ಟು ನಡುಗುತ್ತಾ ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡಿ, “ದೇವರು
    ನಮಗೆ ಹೀಗೆ ಮಾಡಿದ್ದೇನು?” ಎಂದು ಅಂದುಕೊಂಡರು.
  ena-ena: Lɨhavɨci limu hɨhɨle agɨladɨ abami. Igɨhalaŋ uami. Halɨha cahu uitɨ laviemin
    agadɨ anɨm hɨlɨcɨ agɨladɨ cɨhu ala halɨha cahu uitɨ vaŋ hɨvɨ hudaviemi uami. Hameŋ
    abɨci ciaŋ agadɨ igahɨlavɨla i uavɨmi. Lavɨla hekɨlɨ lɨdalɨda nɨbɨlaŋ nukeŋ nukeŋ
    hɨbɨŋ hɨbɨŋ abitɨhatɨha abavɨmi. Asɨ agaŋ aludɨ akuaba lɨben aba li uavɨmi.
  tgo-tgo: kaero i dage weŋgiya oghaghaema iŋa, “Lo manima tembe methɨ biginjoghava
    e ghino. Iyake, mbe iya elo begike tɨne.” Gharenji i tage weinji lenji gharelaghɨlaghɨ
    laghɨye na thɨ vevaitoŋgi thɨŋa, “Budakai iya Loi menda i vakathake weinda?”
  yap-yap: Me ga’ar ngak pi walagen, “Kan fulweg e salpiy rog ngog. Ba’aray u lan
    e tutuw rog.” Me ri yib e marus ngorad nib gel, mra bagayad me changar ngak bagayad
    me lungurad, “Mang e biney nike ngongliy Got ngodad?”
  tet-tet: Nia nahii kedan naꞌak, “Adeei! Mai haree lai! Neꞌe, ita susar tiꞌan! Sia
    tau nikar haꞌukaan osan baa kakaluk laran!” Naree nola nunia, siakaan neon lakon
    kedan, tan sia nataꞌuk tebes. Sia moos dale baa malu naꞌak, “Maromak natuun tenik
    saa baa ita tiꞌan?”
  hlt-MCSB: Te dongah a manuca rhoek taengah, “Kai kah sungkoi dongah kamah kah tangka
    koep ham mael bal he,” a ti nah hatah amih lungbuei khaw mawt sut dongah lakueng
    uh tih a boeinaphung khat rhip loh, “Pathen loh mamih ham balae a saii he,” a
    ti uh.
  mdy-ETH: ዒዚ ጌርሲንሢም፦ «ታ ሚኢሻ ጊንሣ ማዔኔ፤ ሃኣዛጉዋቴ፥ ሱርባፓ ታ ዴንቄኔ» ጌዒ ኬኤዛዛ፥ ቢያሢ ዒጊጪ ዲቃታዖ፦
    «ፆኦሲ ኑጊዳ ዓይጎ ባኣዚ ዔኪ ዬዓኒ ሃያ ማዼይ?» ዎሊ ኮይላ ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ ne nuanom no sɛ, “Wɔde me sika no asane ahyɛ me kotokuo no
    mu. Monhwɛ. Ɛno nie!” Saa asɛm yi maa wɔn akoma tutuiɛ. Enti, wɔhwehwɛɛ wɔn ho
    wɔn ho anim kaa sɛ, “Ɛdeɛn anwanwadeɛ na Onyankopɔn ayɛ yɛn yi?”
  bhl-bhl: 'Atemko, yol angeko, akalem awkunum kusel ilo bokoyemomele: “Yake yutaka!
    Nakalem on kisol e iti abunem kembiliw kate!”, yangse kale. Yangei, ikati yol
    ange ange keko, finganeko, bokolomeliw: “Eke! Sunbin-Got e nulo nono keyeme ye?”,
    ange ange kesiliw kale.'
  con-NTPO: 'Attepa tise antiandeccunga su: —¡Que can''faja! ¡Ña corifin''dima toyaquiansi
    va''tti ña saquiyoni ppi''choma! Tsama attepa poiyi''cco tsendeccu dyopa tisupa
    injamáchoni chapepa tisupanaccu afacco''fa: —¿Jongoesie tsu Chigaja ingima qquen
    tson?'
  eng-WEBU: He said to his brothers, “My money is restored! Behold, it is in my sack!”
    Their hearts failed them, and they turned trembling to one another, saying, “What
    is this that God has done to us?”
  bnp-bnp: I vakalongo e huriki a turana i ta maea, “Ra kedo silva nau ni tahoni mule
    na kulopi!” Na tahuna ri longo a ngava iea, i lege a lohone ria, i vuruke a tagane
    ria, ri gi navai, lakea ri ta maea, “A Vure i rata navai hita?”
  wal-wal: Be7idi i ba ishantta, “Ta birai taayyo simmiis; tumu hagaa be7ite! Ta ogoruwan
    de7ees” yaagiis. Eta wozanai taahin, kokkoriiddi issoi issuwaakko simmidi, “Xoossai
    nu bolli oottidobi hagee aibee?” yaagidosona.
  mgh-mgh: 'Ni aheerela asunnawe: Kihoturuseliya ipheeta aka eyo. Ila mu munrupani
    mwaka mu. Yoovaka wanrimani waya ni attettemelaka yaheerelana: Isiyani ila Nluku
    inipankilyawe ela?'
  acu-NT: 'Tura wainak ni yachii ainaun mash ujak: Jiistaram, kuikiarnaka awangturkiari,
    costalnum engketun wainkajai, —timiayi. Tamati mash sapijmiakar kúra kúra wajainak:
    —¿Yuska junasha warukamtai jutikrama? —tunaij wajarmiayi.'
  spa-PDDPT: 'Dijo a sus hermanos: ¡Mi plata fue devuelta, y miren, está en mi saco!
    Entonces el corazón se les sobresaltó y espantados se dijeron el uno al otro:
    ¿Qué es esto que ʼElohim nos hizo?'
  gun-gun: 'Ha''e vy guyvy kuery pe aipoe''i: — Kore ome''ẽa ju rima xeperáta. Ha''ekue
    ete''i nda oĩ xevoxa py — he''i. Ha''e rami vy onhemondyi okuapy okyje vy. Joe-joe
    oma''ẽ reve joupe-upe aipoe''i: — Mba''e re nda''u ha''e rami ete ri Nhanderuete
    ojapo nhandere? — he''i okuapy.'
  agu-BL: 'Bene''n tzun tlol scyetz yi e'' tuch'': —¡Xmaywok tzaj! Ja ajtzaj tak''le''n
    yi wetz impu''k. Je, at stzi'' insaque''j, stzun i'' bantz. Xobe''n nintzun e''
    bantz, nin e'' baj xe''tijtz tan lucnewe''n tan paj yi xo''w yi ate'' cu''nt.
    E'' xe''te''n tzuntz tan yol squibil quib. Itzun cyaltz: —¿Mbi nintzun i ila''tz
    yi ncu'' nuc''u''l Ryos ske''j? che''ch tzun bantz.'
  eng-PEV: He said to his brothers, “Somebody gave my money back. They hid it in my
    bag. Look, here it is, on top of the food.” Then Joseph’s brothers got really
    worried. They thought, “Those Egypt people will think that we stole this money.”
    They were really frightened, and their bodies started to shake. They said to each
    other, “This thing that happened to us, it’s really bad. God is punishing us.”
  ilo-ULB: Kinunana kadagiti kakabsatna, “Naisubli ti kuartak. Kitaenyo daytoy; adda
    daytoy iti sakok.” Ket uray la agkibbakibbayo ti pusoda ken agpigpigergerda a
    nagkikinnita. Kinunada, “Ania daytoy nga inaramid ti Dios kadatayo?”
  kpg-kpg: Mee gaa wolo gi ono duaahina daane, “Agu bahihadu la gu gaamai gi muli,
    aanei i lodo dagu peege.” Nadau manawa gu ngaalua, gei gu mmaadagu, ga heeu, “God
    ne hai dana aha mai gi gidaadou?”
  uig-ARA: 'ئۇ قېرىنداشلىرىغا: ــ مېنىڭ پۇلۇمنى قايتۇرۇۋېتىپتۇ. مانا ئۇ تاغىرىمدا
    تۇرىدۇ، دېدى. بۇنى ئاڭلاپ ئۇلارنىڭ يۈرىكى سۇ بولۇپ، تىترىشىپ بىر-بىرىگە: ــ بۇ
    خۇدانىڭ بىزگە زادى نېمە قىلغىنىدۇ؟ ــ دېيىشتى.'
  bsp-bsp: 'K''oloku awɛŋc aŋa: «Aluks'' em pəsam pem. Ipɛmpɛ nnɔ alɔba ŋem.» Kɔ mera
    yeyi ŋa yama-yama kəcərɛ fɔ a ŋaŋkɔ dəkəway paluksɛ ŋa sɔ pəsam paŋan. Kɔ ŋayifnɛ:
    «Cəke cɔ Kanu kəyɔ su tantɛ-ɛ?»'
  bps-bps: Na tlon i dad flanekan, manan, “I filak bayadgu i fali tagani sa di tah
    sakugu ani, tafulê di deg.” Kaklingela ani makto i nawala, na too ale likò na
    stulen ale, manla, “Tan i gamu fandam i mgimò Dwata di gito ani?”
  mbs-mbs: Timawal sikandin diyà te menge kedowa din, “Dini kedì didalem te sako se
    kwarta imbayad ko te trigo. In-olì besi iyan diyà kanak.” Pegdineg dan kenyan,
    ontò migpeso se pedowan dan, aw migpeinsaay dan, “Eden lebò se pelumun te Timanem
    kenitadon seini?”
  tof-tof: Wa tóba zonaretaldó górrganórr wagó, “Kürü silba mani pokoa kuri tolkomóle
    kólbaka! Yóni, kürü alópdóma!” Ibü moboküpa müp bainóp, ó gum tórrngónpükü tibiób
    darrpan-darrpan bamtinóp wagó, “God ia laró tonarr tónggapónóm kainda mibüka?”
  sus-sus: A naxa a fala a taarae bɛ, «E bara n ma kɔbiri ragbilen n ma. A tan nan
    na n ma bɛki kui yi ki.» E bɔɲɛe naxa mini. E nu fa e boore maxɔrin kɔntɔfili
    kui, «Ala munse rabaxi won na yi ki?»
  pon-2006: E ahpw likwerkilahng rie ko, “Ser, nei mwohni ko kapwurupwuriong nan ei
    ehdet!” Re ahpw nsensuwedla oh masepwehkada ndapene nanpwungarail, “Dahme Koht
    ketin wiahiongkitailehr?”
  jae-jae: ma kêsôm gêdêŋ nê lasitêwai gebe “Sêkêŋ bôlêŋ gêmu gêmêŋ, onec gêc ŋoc
    taluawa.” Sêlic e katuŋ gêjaŋa, ma têtênêp ma sêsôm gebe “Ojae, Anôtô gêgôm asageŋ
    gêdêŋ aêac.”
  ksd-ksd: 'Ma i ga biti tai ra umana turana: Di tar vamule kaugu mani, ma gire, i
    va ta kaugu kakakap; ma i ga bilua ra nuknuk i diat, ma dia ga dadadar, ma dia
    biti vargil ta diat dari: Ava go God i tar pait ia ta dat?'
  tur-YTC: Kardeşlerine, “Param geri verilmiş” dedi. “İşte, çuvalımda!” Yürekleri
    yerinden oynadı ve titreyerek birbirlerine dönüp, “Tanrı'nın bize bu yaptığı nedir?”
    dediler.
  bel-N: 'I сказаў ён братам сваім: “Вярнулі срэбра маё, і вось, яно ў мяху маім”.
    I затрывожылася сэрца іхняе, і яны задрыжэлі, кажучы адзін аднаму: “Што гэта зрабіў
    нам Бог?”'
  grc-BRENT: Καὶ εἶπε τοῖς ἀδελφοῖς αὐτοῦ, ἀπεδόθη μοι τὸ ἀργύριον, καὶ ἰδοὺ τοῦτο
    ἐν τῷ μαρσίππῳ μου· καὶ ἐξέστη ἡ καρδία αὐτῶν, καὶ ἐταράχθησαν πρὸς ἀλλήλους,
    λέγοντες, τί τοῦτο ἐποίησεν ὁ Θεὸς ἡμῖν;
  ind-AYT: Lalu, dia berkata kepada saudara-saudaranya, “Uangku dikembalikan! Lihatlah,
    itu di dalam karungku!” Lalu, mereka kecut hati dan mereka gemetar sambil berkata
    satu sama lain, “Apakah ini yang telah Allah lakukan terhadap kita?”
  lid-lid: Eme iy aloh i ta nadu tinen oro, “Su-ubek tek ndrame hamon ja, asah udu
    mada ndrom tek kada-ah.!” Eme badeh oro abwerei labai, eme oro anya, “Kindrei
    amwekes sasah eme tato dah?”
  nya-nya: Iye anati kwa abale akewo, “Ndalama zanga andibwezera, izi zili mʼthumba
    mwangamu.” Mitima yawo inachita ngati yachokamo ndipo anali ndi mantha ambiri,
    nati, “Ndi chiyani chimene Mulungu watichitira?”
  hrv-hrv: '“Moj je novac vraćen!” - povika braći. - “Evo ga u mojoj vreći!” Zadrhta
    srce u njima. Zgledaše se, uplašeni, i rekoše: “Što nam ovo Bog uradi!”'
  mps-mps: Tama aga ama dedebolo i wali, “Suao! Augwaligo te eno mone ma te begba
    bulali! Te eno begde munalubo suai.” Augwaligo te po wabo odama, tama augwali
    dwai noma mu sali. Tama augwali wi mu elama, tama subigila po miyu, te po wali,
    “Godigo mena sę dabolo megi yaliwe?”
  llg-llg: Ana nggengge nalan seli, de nanggou kaꞌa nala nae, “Awii! Ei mai mita ia
    dei! Te ita soe ia so, maa! Ala fee falik au doing nai au karong dale.” Ala lita
    leondia, boe ma lamanggonggoak, hu ala bii lalan seli. Boe ma, ala lakokola lae,
    “Manetualain tao hata neu ita ia so bali?”
  tpi-tpi: Na em i singaut long ol brata olsem, “Lukim. Ol i givim bek mani bilong
    mi. Ol i pulimapim long bek bilong mi.” Ol i harim dispela tok na ol i kirap nogut
    tru. Na ol i pret tru, na ol i wok long askim ol yet olsem, “God i mekim wanem
    samting long yumi nau?”
  dan-1931: 'og han sagde til sine Brødre: “Mine Penge er kommet igen; se, de er i
    min Sæk!” Da sank Hjertet i Livet på dem, og de så forfærdede på hverandre og
    sagde: “Hvad har Gud dog gjort imod os!”'
  vie-OVCB: 'liền gọi các anh em: “Này, sao người ta để bạc của tôi lại trong bao?”
    Họ kinh sợ, run rẩy, và bảo nhau: “Đức Chúa Trời làm gì cho chúng ta vậy?”'
  lbk-lbk: Kinwanina't, “Da! Ya ke nay nan sipingko ay naisobli isna? Naay sina's
    kasakok,” kinwanina. Ke cha't nginmaya ya chad-ama nan egyatcha ay nen-iinnila
    ay mangwanin, “Ngag mampet na's inangnen Apo Dios ken chatako?”
  guj-2017: તેણે તેના ભાઈઓને કહ્યું, “મારાં નાણાં મને પાછાં મળ્યાં છે. તે મારી ગૂણમાં
    હતાં.” તેઓનાં મન ગભરાયા અને તેઓ ભયભીત થયા. તેઓએ કહ્યું, “ઈશ્વરે આપણને આ શું કર્યું
    છે?”
  byr-byr: '@see-verse:GEN.042.027'
  awx-awx: Kake “Mäte kanong. Nä moninga hipdu yäkngaxätan kekngäluyingä tinggak,”
    yang yänikut. Yäniwän meyä hikngä natäxäwik, kwätälä yamuxawä, kawäkawän tahake,
    “Anätutä awomu dasingge tahanggak?” yang yakin.
  pon-2006A: E ahpw likwerkilahng rie ko, “Ser, nei mwohni ko kapwurupwuriong nan
    ei ehdet!” Re ahpw nsensuwedla oh masepwehkada ndapene nanpwungarail, “Dahme Koht
    ketin wiahiongkitailehr?”
  por-BRBSL: 'Ele disse a seus irmãos: “Meu dinheiro foi restaurado! Eis que está
    no meu saco”! Seus corações falharam, e eles se viraram tremendo uns para os outros,
    dizendo: “O que é isto que Deus nos fez?'
  aly-aly: Ra ilek, “Angwenhel man angkep antheynek, yakweth-itwek aynteyel?” Rernem
    ater-anem irrek, “Nthakenh Akngeyel anwenhingkerr angwenhileyel?”
  cth-cth: Hottelah a hmaunawnghanaw koevah, kaie tangka bout a ta awh, khenhaw! hei,
    kaie cawngko dawk ao hei, telah ati. A lungphuen awh teh Cathut ni hettelah na
    sak aw hei. Bang ngainae han na vaimoe telah ati awh teh, pâyaw laihoi buet touh
    hoi buet touh a kâkhet awh.
  twi-twi: Ɔka kyerɛɛ ne nuanom no se, “Wɔde me sika no asan ahyɛ me kotoku no mu.
    Monhwɛ. Ɛno ni!” Saa asɛm yi maa wɔn koma tutui. Enti wɔhwehwɛɛ wɔn ho wɔn ho
    anim kae se, “Dɛn na Onyankopɔn ayɛ yɛn yi?”
  hlt-hlt: Te dongah a manuca rhoek taengah, “Kai kah sungkoi dongah kamah kah tangka
    koep ham mael bal he,” a ti nah hatah amih lungbuei khaw mawt sut dongah lakueng
    uh tih a boeinaphung khat rhip loh, “Pathen loh mamih ham balae a saii he,” a
    ti uh.
  tbz-SIM: 'kɛ́nɑ́kɛ́ o tebìí kɛ dɔ̀: Bɛ̀ ǹ tɛ̃̀ńnɛ́ idíítí! Ntɛ i kuyɔ̀rìkù miɛkɛ.
    Kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ nkɛ̀ bɛ kɔ̃̀ntì nhɑu. Kɛ̀ bɛ̀ dɔ̀: Kuyie nti dɔ̀ɔ̀ bɑ!'
  msy-2020: Egha kamaghɨn a uan aveghbuabar dia, “Ia gan! Dagɨar kɨ me ganɨngiziba,
    me uam nan dagɨaba na ganɨngi. Me da na mɨtarim garu.” Ezɨ men dɨghoriba me ginivima
    me agoa bar atiatigha, uarira uarir azangsɨgha ghaze, “God man arazimrama e gami?”
  txq-txq: Ana nggengger nalan seli! Boe ma ana nanggou kaꞌan nara nae, “Awii! Ei
    mai mete sudik ia dei! Ara fee falik au doing nai au karong dale. De ita soe ia
    ena maa!” Ara mete-rita talo naa, boe ma tendak heni samanen nara, de ramataꞌu
    ralan seli. Boe ma ara kokolak rae, “Manetualain tao ita talo bee ia ena bali?”
  aaz-aaz: In naskeek! Onaim in nhaman in orif-tataf sin am nak, “Hoi! Hi iim he mkius
    miit ia feꞌ! Hit tmate tkoon! Sin ntao nafaniꞌ au roit ein esan au ꞌkaroꞌ.” Ankius
    nitan on naan ate, sin neek ein namnekun. Sin namtau nmaten. Rarit sin naꞌuab
    ein am nak, “Uisneno ntao saaꞌ antein es reꞌ ia neu kit?”
  azb-azb: 'O, qardaşlarına dedi: «Pulum özümə qaytarılıb, budur, o, çuvalımın içindədir».
    Qardaşların ürəyi həyəcana düşdü və onlar qorxa-qorxa bir-birlərinə dedilər: «Allah
    bizim başımıza nə iş gətirdi?»'
  eng-DBY: And he said to his brethren, My money is returned [to me], and behold,
    it is even in my sack. And their heart failed [them], and they were afraid, saying
    one to another, What is this [that] God has done to us?
  hin-2017: तब उसने अपने भाइयों से कहा, “मेरा रुपया तो लौटा दिया गया है, देखो, वह
    मेरे बोरे में है,” तब उनके जी में जी न रहा, और वे एक दूसरे की ओर भय से ताकने लगे,
    और बोले, “परमेश्वर ने यह हम से क्या किया है?”
  wol-KYG: 'Mu ne doomi baay ya: «Delloo nañu ma sama xaalis, mu ngi nii ci sama saaku.»
    Seen fit ne tërit, ñuy rag-ragi, ku ne xool sa moroom, naan: «Lu nu Yàlla nattoo
    nii?»'
  swp-swp: To i ribalau ena tataoyao aridi eai, i ene, “Egu moni se toreuioiyama to
    ia ede ina egu baeki eai!” Abo nuadi se welo, to se matausi ariri, esau esau se
    ribariba si ene, “Eaubada ena abiabi saha arida eai?”
  bjr-bjr: Qafamasee narí ainaina naaramaseenoo qinau. Innee aniree qafaaqa qini munnimma
    kaifaa qiqa qimiafanoo qini uqaki maridanoo. Miqi qufaqa misa nimuqusa mandaikufaqa
    rufiaidaqa qiqau. Anutufa maasa naqaa feemma qimaqeenoo fee maaqinoo fee.
  eng-YLT: and he saith unto his brethren, 'My money hath been put back, and also,
    lo, in my bag:' and their heart goeth out, and they tremble, one to another saying,
    'What [is] this God hath done to us!'
  kne-kne: Kinaliana din aag-i na yan kanana, “Ilan yo kadi! Intaoli dan pilak ko!
    Naey sinan sakok.” Isonga palalo ay madandanagan da, yan man-asisin-eng das egyat
    da yan kanan da, “Ay apaw na! Sino ngin na ay inamag Diyos en datako?”
  heg-NTPO: Un nahkiut isi! Hidim un haman un pail-kakan nas le tekas noan, “Idaah!
    Mi maa ngat ni le! Ta kit daat son nia! Oen bel pait auk duit ti ne auk karong
    ngia.” Net ela kon, oen lii isi. Hidim oen tek apa noan, “Ama Lamtua Allah tao
    saa pait nol kit son nia?”
  ptu-ptu: 'Nauam lako solasubunna: “Dipasule doi''ku, petua'' siaia'' illaam inde
    kahungku.” Iya sinenne''-nenne''im, sangngim hosso penabanna anna sangngim lumalla''
    mahea'' anna nauai: “Aka amo umbai'' isanga napogausangkia'' Puang Allataala!”'
  bzd-NTPO: 'Ie'' tö iché iëlpa a̱: —¡Isa̱ú̱! Ye'' inuköl mébitu̱ne ie''pa tö e''
    àr sku'' a̱. Ie''pa ulitane suane tai̱ë e̱riane tai̱ë. Ichérakitö ñì a̱: —¿Ì wamblök
    Skëköl tso'' se'' ta̱?'
  kwf-kwf: Ma nia ka fata Ꞌuri fuada, “Ei reala kwa! Kira olitaꞋinia goꞋo mani nau
    ki! NiꞋi teo goꞋo Ꞌani faꞋinia fanga ki saena ngwaꞋi nau.” ManataꞋanga kira ki
    taꞋa liu naꞋa, sulia kira maꞋu liu. Sui kira ka saefilo Ꞌuri ada talada, “Tae
    naꞋa niniꞋa God sasia akulu re?”
  eng-WYC-2017: and he said to his brethren, My money is yielded to me, lo! it is
    had in the bag; and they were astonied, and troubled, and said together, What
    thing is this that God hath done to us?
  eng-WMBB: He said to his brothers, “My money is restored! Behold, it is in my sack!”
    Their hearts failed them, and they turned trembling to one another, saying, “What
    is this that God has done to us?”
  spp-spp: Maa jwo pi sanmpil'á «Ei! pi naha mii sùmaŋi lwɔɔre núruŋ'a le mii boni
    i, u we.» Pi sanmpil'à lire ɲya ke, ka li i mpɛn pi e. Ka pi i fyá fo na ɲcyɛ̂ɛnni,
    maa jwo «Ɲaha Kile à pyi wuu na amɛ yɛ?»
  aey-aey: Odocob uqa waliagul utaadi maaden, “Ijana qaig eu ceseli taceiga eu bek
    cona bibilen figa,” aden. Odocob age dumanaga culen. Odocob age qeleli bileig
    madocobmadocob madein, “Anut uqa i cel kobol ege odigia?” ein.
  urd-GVH: उसने अपने भाइयों से कहा, “मेरे पैसे वापस कर दिए गए हैं! वह मेरी बोरी में
    हैं।” यह देखकर उनके होश उड़ गए। काँपते हुए वह एक दूसरे को देखने और कहने लगे, “यह
    क्या है जो अल्लाह ने हमारे साथ किया है?”
  rug-rug: “Kara, sa qua poata si pule mae nana tu he koa rau,” zama gua si asa koari
    na tasina. “Hiera koa nana pa korapa qua baika!” Meke matagutu na ta duaṉa si
    arini, meke koasa dia minatagutu si varinanasi si arini. “Na sa si tavetia Tamasa
    koa gita,” gua si arini.
  gaz-gaz: Innis obboloota isaatiin, “Meetiin koo naa deebiʼeera; kunoo qalqalloo
    koo keessa jira” jedhe. Kana irratti isaan naʼanii walitti garagalanii hollachaa,
    “Wanni Waaqni nutti hojjete kun maali?” jedhan.
  fra-LSG: 'Il dit à ses frères: Mon argent a été rendu, et le voici dans mon sac.
    Alors leur cœur fut en défaillance; et ils se dirent l’un à l’autre, en tremblant:
    Qu’est-ce que Dieu nous a fait?'
  gnn-gnn: Bala ŋayi ṉirryurrunana nhäŋala, bala waŋana bitjarrana, “Way, dhuwalana
    dhuwala rrupiyanydja ŋarraku, liliyi roŋiyina dhuwala bathiŋura.” Bala walala
    bukmaknha ŋunhi wirrkina beyaṉiyinanydja.
  yal-yal: A yi a fala a ngaxakedenne xa, a naxa, “N ma gbetin bata xɛtɛ n ma. I mi
    a to n ma bɛnbɛnla kui mɔn?” E bɔɲɛne yi mini. Birin yi a kuisan feen fala a boden
    xa e naxa, “Ala nanfe ligaxi en na?”
  gum-gum: 'Inchen nøbe nui nunelan trenchibig køn: —Nai anwane nane katøle pusrin
    kømøh cha. Yu nai kustalyu ka purran— cha. Inchene nømbe larrø kørrø kwariilø,
    nømui manrrøbe ke webørsrab lata inchen, kangurri, kangurri trendiyabelø køn:
    —¿Namun øyeeg nebuinab pønrramig kønrrai kabe Tius treeg mara chinderah?— cha.'
  iou-iou: Kaŋpäŋ noriye yäwetkuk; Näkŋo moneŋ äneŋi peŋ namiŋkuŋo yäk meniken itak
    ŋo yäk. Ude nadäŋpäŋ nadäwätäk pähap täŋpäŋ yäŋpäŋ-nadäk ŋode täŋkuŋ; Nin kädet
    siwoŋi tämäŋopäŋkaŋ mebäri imata Anututä bäräpi ŋo pewän ahäŋ nimitak yäk?
  haw-1868: A olelo aku la ia i kona poe hoahanau, E, ua hoihoiia mai ka'u moni; eia
    hoi ia iloko o ka'u eke. Hikilele iho la ko lakou naau, haalulu iho la lakou,
    i aku la kekahi i kekahi, Heaha keia mea a ke Akua i hana mai ai ia kakou?
  arb-NAV: 'فَقَالَ لإِخْوَتِهِ: «لَقَدْ رُدَّتْ إِلَيَّ فِضَّتِي، انْظُرُوا هَا هِيَ
    فِي كِيسِي». فَغَاصَتْ قُلُوبُهُمْ، وَتَطَلَّعَ بَعْضُهُمْ إِلَى بَعْضٍ مُرْتَعِدِينَ
    وَقَالُوا: «مَا هَذَا الَّذِي فَعَلَهُ اللهُ بِنَا؟».'
  adz-adz: Da inuꞌ rain rusan ini binaꞌ, “Aitsangan! Ribaga tip ifarangꞌ dzi silva
    gangꞌ iruꞌ dzi bekangꞌ.” Ribarangan nugun isantan ruan da irat da irarab ru maran
    da ini da ruan, “Nam idzuwai gan ani da Anutu inang ibiani da agi?”
  ewe-ewe: Edo ɣli gblɔ na nɔviawo be, “Mikpɔ nam ɖa! Nye gae nye esi le kotokua me!”
    Vɔvɔ̃ ɖo wo. Wode asi dzodzo me nyanyanya, eye wogblɔ na wo nɔewo be, “Nu kae
    nye esi Mawu wɔ na mí?”
  eng-LEE: 'And he said unto his brothers, My money hath been restored; and, lo, it
    is even in my sack: and their heart failed them, and they were afraid, saying
    one to another, What is this that God hath done unto us?'
  gvn-gvn: '@see-verse:GEN.042.027'
  nna-nna: Palinyju kamarnajanaku warinyarranguku, “Nyungu yirriliyi! Ngajumili warnku!
    Jintalu wirrirni kurtanja, kankakarti mayinga.” Pinakarrinyiyi pala muwarr, palalu
    muwarrju wirntiji pirnijaninyi yiji. Jana jankanka pirnikinyiyi yiji. Muwarr pirniyirnangu
    wirntilu, “Ngani jirninganyjurrinyi Ngarrkalu?”
  asm-FB: তাতে তেওঁ ভায়েক-ককায়েকসকলক ক’লে, “এই চোৱাহি, মোৰ ধনখিনি উভটাই দিছে। এয়া
    চোৱা, মোৰ বস্তাতেই সেই ধন আছে।” তেতিয়া তেওঁলোকৰ প্ৰাণ উড়ি গ’ল। তেওঁলোকে ভয়তে
    কঁপি কঁপি ইজনে সিজনৰ ফালে ঘূৰি ক’লে, “ঈশ্বৰে নো আমালৈ এইটো কি কৰিলে?”
  sus-A: عَ نَشَ عَ قَلَ عَ تَارَيٍ بّ، «عٍ بَرَ ﭑ مَ كْبِرِ رَفبِلٍن ﭑ مَ. عَ تَن
    نَن نَ ﭑ مَ بّكِ كُي يِ كِ.» عٍ بْحّيٍ نَشَ مِنِ. عٍ نُ قَ عٍ بٌورٍ مَشْرِن كْنتْقِلِ
    كُي، «عَلَ مُنسٍ رَبَشِ وٌن نَ يِ كِ؟»
  fra-SBL: 'Il dit à ses frères : « Mon argent a été retrouvé ! Voici qu''il est dans
    mon sac. » Leur cœur les abandonna, et ils se tournèrent en tremblant les uns
    vers les autres, en disant : « Qu''est-ce que Dieu nous a fait ? »'
  hbo-hbo: וַיֹּ֤אמֶר אֶל־אֶחָיו֙ הוּשַׁ֣ב כַּסְפִּ֔י וְגַ֖ם הִנֵּ֣ה בְאַמְתַּחְתִּ֑י
    וַיֵּצֵ֣א לִבָּ֗ם וַיֶּֽחֶרְד֞וּ אִ֤ישׁ אֶל־אָחִיו֙ לֵאמֹ֔ר מַה־זֹּ֛את עָשָׂ֥ה
    אֱלֹהִ֖ים לָֽנוּ׃
  shp-NTPO: 'Ja koríki meraax ratékin, jawen wetsabo aká iki: —Oinkanwe nato nokon
    koríki ea banexonkana. Nato nokon saco techórokinra en merake —akin. Jato jaskáakin
    yoia rateti, jatonbiribibo yoyo iki ikana iki neskati: —¿Jaweatimein noa Diossen
    jaskáake? —ikibo.'
  eng-WYCLIFFE: and seide to his britheren, My monei is yoldun to me, lo! it is had
    in the bagge; and thei weren astonyed, and troblid, and seiden togidere, What
    thing is this that God hath doon to us.
  piu-2006: '@see-verse:GEN.042.027'
  pjt-pjt: Munu nyakula urulyaraṟa wangkangu, “Pitjalaya nyawa. Mani panya ngayulu
    mai payamilantja nyangatja ngarinyi yakutjangka.” Munuya kuṯa panya tjuṯa kuliṟa
    kurunpa tjituṟu-tjituṟuringu munuya wati panya Itjipaku mayatjaku puḻkaṟa nguḻu-nguḻuringkula
    wangkangi, “Nganaṉa panya mai nyangatja payamilaṉu mani nyangangka, ka nyaaku
    mani nyangatja maḻakungku ungu?” Munuyanku wangkara puṯu kuliṟa tjapiningi, “Nyaaku
    Godalu nganaṉanya rawangku wantir'iyaṉi?”
  cwe-cwe: Kawalongela ndugu zake, “Hela yangu ibwelezigwa.” Aino hano hanadiguniya
    jangu! Viwahulike yayo mizoyo yawo igwa na wakala wogudema kwa ludumbo na kwiiuzagiza
    wenyewo, “Chinhu chaki chino Mulungu choyachitendele?”
  bgs-bgs: Purisu igtawar din tô mga kataladi din, na mà din, “Dini dalám kani sako
    tô salapì ku! Igulì kannê kanak.” Purisu tuu dan imáddangan, asta igpénsaé dan,
    na mà dan, “Ándin ni iglumu ka Manama áknita?”
  kik-kik: Akĩĩra ariũ a ithe atĩrĩ, “Haiya, nĩnjookeirio betha ciakwa; ĩ ici haha
    ikũnia-inĩ rĩakwa.” Ngoro ciao ikĩnyiitwo nĩ ihooru na makĩrorana makĩinainaga,
    makĩũrania atĩrĩ, “Nĩ atĩa ũũ Ngai atwĩkĩte?”
  ksr-ksr: 'Ii iima daremuŋa kokaeŋ iŋijoro: “Hei! Iibu, noonoŋ moneŋ koi mono meleema
    tarunanoŋ mougi rajaa.” Kaeŋ moma wosogia juno aaruŋ tililiŋgoŋ aima aoŋ kokaeŋ
    jegi: “Anutunoŋ koi mono naa iwoiga ama nononja aaŋ?”'
  fra-NCL: 'Il dit à ses frères : « On a remis mon argent ; le voici dans mon sac ! »
    Et le cœur leur manqua, et ils se dirent en tremblant l’un à l’autre : « Qu’est-ce
    que Dieu nous a fait ? »'
  cek-AK: Angmah ih nawkamyanawk khaeah, Khenah, phoisa ang pakut let, kai ih dip
    thungah oh, tiah a naa. To naah palungboeng o moe, tasoehhaih hoiah oh o; tipongah
    Sithaw mah aicae nuiah hae tiah hmuen a sak vai? tiah maeto hoi maeto ang thuih
    o.
  xla-xla: Epalati natipame sikemte yielepo yia꞉ watle epo atlaiyo, “Na꞉ta daya halë
    maniye ma ilame yekalo dulu dla hamatili halema,” diyo. Amasiyama yia꞉tapo yu
    i dalepo yiyelepame dupa yulumale mate epo atlamyaiyo, “God adipalati di watle
    koko ipapele hama꞉?” demyaiyo.
  cuk-cuk: 'Geb degine, e-gwenadganga sogded: —¡Be dakmalana, gannar anga mani uksamalad!
    ¡Be dakmalana, an-sagu-yaba mani bukwad! José-e-iamar belagwable bela-bela nue-dobe-itonadmalad,
    dobedba wawanmakdemargu, na ga muchub-muchub sogdemalad: —¿Wede igi Bab-Dummad
    anmar-imaknai?'
  uig-CYR: 'У қериндашлириға: — Мениң пулумни қайтуруветипту. Мана у тағиримда туриду,
    деди. Буни аңлап уларниң жүриги су болуп, титришип бир-биригә: — Бу Худаниң бизгә
    зади немә қилғиниду? — дейишти.'
  tel-2017: అప్పుడతడు “నా డబ్బు నాకే ఉంది. చూడండి, నా సంచిలోనే ఉంది” అని తన సోదరులతో
    అన్నాడు. వారి గుండెలు అదిరిపోయాయి. వారు వణికిపోతూ ఒకరితో ఒకరు “ఇదేంటి దేవుడు మనకిలా
    చేశాడు?” అనుకున్నారు.
  hat-BSA: 'Epi li te di a frè l yo: “Lajan mwen an remèt wi! E gade byen, li la menm
    nan sak mwen an!” Konsa kè yo plonje desann. Yo te vire, tou ap tranble, youn
    ak lòt, e te di: “Kisa Bondye gen tan fè nou la a?”'
  kos-kos: Ac el wola ac fahk nu sin tulik wial ah kewa, “Mani luk ah folokinyukme
    nu sik — pa oan in pak luk uh inge!” Insialos putat na oelucngi ke sangeng, ac
    elos rarrar ke elos asiyuki sie sin sie ac fahk, “Mea God El oru nu sesr inge?”
  hbo-WLC: וַיֹּ֤אמֶר אֶל־אֶחָיו֙ הוּשַׁ֣ב כַּסְפִּ֔י וְגַ֖ם הִנֵּ֣ה בְאַמְתַּחְתִּ֑י
    וַיֵּצֵ֣א לִבָּ֗ם וַיֶּֽחֶרְד֞וּ אִ֤ישׁ אֶל־אָחִיו֙ לֵאמֹ֔ר מַה־זֹּ֛את עָשָׂ֥ה
    אֱלֹהִ֖ים לָֽנוּ׃
  ibo-ibo: Ọ gwara ụmụnne ya sị, “Lee, e tighachiri ego m kwụrụ. Lee ya nʼakpa ọka
    m.” Ike gwụrụ onye ọbụla nʼime ha. Site nʼahụ ịma jijiji ha lerịtara onwe ha anya
    sị, “Gịnị bụ ihe a Chineke mere anyị?”
  ory-ory: ତହିଁରେ ସେ ଭାଇମାନଙ୍କୁ କହିଲା, “ମୋହର ଟଙ୍କା ଫେରି ଆସିଅଛି; ଏହି ଦେଖ, ତାହା ମୋʼ
    ପଟରେ ଅଛି।” ଏଣୁ ସେମାନଙ୍କର ହଂସା ଉଡ଼ିଗଲା, ଆଉ ସେମାନେ କମ୍ପିତ ହୋଇ ପରସ୍ପର ପ୍ରତି ଅନାଇ
    କହିଲେ, “ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କର ପ୍ରତି ଏ କି କର୍ମ କରିଅଛନ୍ତି?”
  wmt-wmt: '@see-verse:GEN.042.027'
  chk-chk: Iwe, a üreni pwin kewe, “Eman a aliwinalong nei ei moni, a nom leawen ai
    ei tuk.” Nge lupwen ra küna, ra fokun mairü, ra chechech o aisfengen lefiler,
    “Met ei, Kot a föri ngenikich?”
  ssd-ssd: 'Kaŋgerkina sulumba aba kat nuŋe wika saniŋgina: Ai te. Ye tuku ndametiŋ
    luka sigrikaig te ŋgina. Taŋakina le nane wamdus fulilka kuru-kuruka naŋgine naŋgine
    sakinaig: i ... Kuate nu ame maŋau sine mbolŋge teŋenmba kat ŋginaig.'
  rop-rop: Wal imbin jingat langa im braja olabat, “Yumob luk iya! Det mani main deibin
    pudum iya insaid!” Wal olabat bin bradin detmatj na, en deibin sheiksheik nomo
    lilbit, en deibin askim miselp, “Wanim God garra dum langa wi na?”
  ukr-1871: 'І каже браттю свойму: вернено менї гроші; ось вони в торбі моїй. І охляло
    серце в їх, і поторопіли, говорючи одно одному: Що се вдїяв нам Бог?'
  eng-AOI: He called to his brothers and said, “Here is my money in my bag. They have
    returned it to me!” This gave them a shock and they were very frightened and asked
    each other, “What has God done to us?”
  yon-yon: “Woyee! Ne yowo aom kuu ne odiib kedi!” andoone, yi mimyob yaa yiminban
    keroone une kiringmiyiib kamenib neman daane daane kame yedmiwen “Kee komo Godbed
    nub yaa kee kamunoon kee?” andiwen.
  bch-bch: Ta ikeo pagid aea kapeipei ga aea kakakau bedane, “Ega, tipalua leg pat!
    Ta ienono samare iloleai!” Io, tilongo bedaoa ta tikakrik be timataud kapei tau.
    Ta tikeo pol ngan gid bedane, “Deo ikado mado ngan gita?”
  deu-1951: 'Und er sprach zu seinen Brüdern: Mein Geld ist mir zurückgegeben worden;
    seht, es ist in meinem Sack! Da verging ihnen aller Mut; und sie sprachen zitternd
    einer zum andern: Ach, warum hat uns Gott das getan?'
  eng-JPS: 'And he said unto his brethren: ''My money is restored; and, lo, it is
    even in my sack.'' And their heart failed them, and they turned trembling one
    to another, saying: ''What is this that God hath done unto us?'''
  ubr-ubr: On taitain tutuan auris iyor iyau, “Yau au agim siteu men! Atonio au baik
    amonai yen.” Osi nunuas engon sifeu, berai nan tuturas mat sitetemis bonen siyau,
    “God aifan ot aurit iyamai?”
  srp-1865: 'I reèe braæi svojoj: ja dobih natrag novce svoje, evo ih u mojoj vreæi.
    I zadrhta srce u njima i uplašiše se govoreæi jedan drugome: što nam to uèini
    Bog?'
  lug-lug: n’agamba baganda be nti, “Ensimbi zange baazinzirizza, ziizino mu kamwa
    k’ensawo yange!” Ekyo ne kibeeralikiriza, buli omu n’atandika okutya, nga bwe
    bagamba nti, “Kiki kino Katonda ky’atukoze!”
  heb-heb: ויאמר אל אחיו הושב כספי וגם הנה באמתחתי ויצא לבם ויחרדו איש אל אחיו לאמר
    מה זאת עשה אלהים לנו׃
  ben-IRV: তাতে তিনি ভাইদের বললেন, “আমার টাকা ফিরেছে; দেখ, আমার থলেতেই আছে।” তখন তাঁদের
    প্রাণ উড়ে গেল ও সবাই ভয়ে কাঁপতে কাঁপতে বললেন, “ঈশ্বর আমাদের প্রতি এ কি করলেন?”
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੀ ਚਾਂਦੀ ਮੋੜ ਦਿੱਤੀ ਗਈ ਹੈ ਅਤੇ ਵੇਖੋ ਉਹ ਮੇਰੇ
    ਬੋਰੇ ਵਿੱਚ ਹੀ ਹੈ। ਤਦ ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਬੈਠ ਗਏ ਅਤੇ ਕੰਬਦੇ ਹੋਏ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਖਣ ਲੱਗੇ,
    ਇਹ ਕੀ ਹੈ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਡੇ ਨਾਲ ਕੀਤਾ ਹੈ?
  tkr-tkr: 'Mang''vee çocaaşik''le eyhen: – Yizın nuk''ra sak''ıyn, haane yizde balageevud.
    Manbışin yik'' aqqaqqa, qəpq''ı''n sana-sang''uk''le eyhen: – Şak Allahee hucooyiy
    hı''ı?'
  mwp-mwp: Nuy kedha mulaydhin, ‘A, a, thana ngaw bokadhza ngayapa kuniya manu. Ina
    ngaw yananu muynu oeraypa.’ Thana mura tukuypal mina gegeyadh gasamoedhin. Thanamun
    aka mina koeyza. Thana kidhakidhan kedha mulemidhin kedha, ‘Ina Awgadhan ngalpalpa
    za miyay ayimpa.’
  mya-JVB: ညီအစ်ကို တို့အား လည်း ကျွန်ုပ် ငွေ ကို ပြန် ထား ပြီ။ ကြည့် ပါ အိတ် ထဲ မှာရှိသည်ဟုဆိုသော်၊
    သူ တို့သည် စိတ် နှလုံးလျော့ ၍ ကြောက်လန့် လျက် ၊ ငါ တို့၌ ဘုရားသခင် ပြု တော်မူသောဤ
    အမှုသည် အဘယ် အမှုဖြစ် ပါလိမ့်မည်နည်းဟု တ ယောက်ကိုတယောက်ဆို ကြ၏။
  tte-O: Kanakavao kolili iwaloba, “Yagu manewa sipei-yavivila. Iyaelete yagu kwali
    kalona mena.” Kateli siwakaka yo sitagela-keikeile. Kaigeda kaigeda koina me ali
    tabubu yo siwaloba, “Tawae bwaite Yaubada iginauli kolila?”
  tbg-tbg: Viraqi vauvaro viva nai qata vakaukavara naarama kero tiharo, Ho tavaate.
    Te karara aqu kaura monuva tinta utaqi qaqima vaivo, tiro. Minti tumanta vika
    voqamake naatu itomanta qeteha aiqu kauqu ntiri ntiri iha tiha, Oho, Kotiva tinavuara
    nantiharoe mintivo? ti.
  hmo-hmo: Vadaeni ia ese iena tadikakana ia hamaorodia, ia gwau, “Lauegu moni be
    idia udaia lou lauegu puse dekenai.” Vadaeni idia hoa maragi lasi, idia gari dikadika.
    Idia sibona idia herevahereva, idia gwau, “Dirava be edena bamona ia karaia vadaeni
    ita dekenai?”
  ata-ata: Xe aliku ꞌo muavuti la muvikalaneꞌi ta vimovimou, “Ae, taemoso! Lamoli
    noxilo e elotonu laꞌilali ꞌo no anu ane mulivu muneꞌe noxilo ꞌo. Ngamalei, ane
    uai no laꞌilali ꞌo latanu no nano no tiva ꞌo.” Xe ta motu mimalei loxo ꞌo, la
    manina. Ka inavaa. ꞌEꞌeneꞌi ne mutelo mulokolaxaꞌa manina. Taneꞌi kalaua sou uꞌumesi.
    Xe miavuti la mitalitaliꞌisiꞌa ngatongatoꞌo, “Lataua muꞌoxonu ꞌilixo maꞌia ane
    loxo ꞌo noxinge ꞌo?”
  nfa-nfa: Capa na cagꞌagꞌa! Hèia na paroa aꞌa na si, peka na, “Irii! Miu mai ladhe
    ku laa! Madhe èdhi kèna. Ra tao hari doi jaꞌa asa dꞌara karo ne.” Ladhe rèdhi
    èèna ka, ra ele ngangee, aa madhaꞌu bia. Ka ra papeka ka, aku rèngu na, “Ama Lamatua
    tao èdhi samia ka ne?”
  urd-urd: तब उसने अपने भाइयों से कहा कि मेरी नक़दी वापस कर दी गई है, वह मेरे बोरे
    में है, देख लो!' फिर तो वह घबरा गए और हक्का — बक्का होकर एक दूसरे को देखने और
    कहने लगे, ख़ुदा ने हम से यह क्या किया?
  rus-SYN: 'и сказал своим братьям: серебро мое возвращено; вот оно в мешке у меня.
    И смутилось сердце их, и они с трепетом друг другу говорили: что это Бог сделал
    с нами?'
  cbt-NTPO: 'Pa''yanaton, iinpita itapon: —Ni''cochi. ¡Trico marë'' pahuërëtërahuëso'',
    ayantaantarinaco! ¡Costaronëhuëquë chachin quënanahuë! itërin. Iinpitaso natanahuatona'',
    pa''pi pa''yanpi. Pa''yanahuatona'', inahua capini ninontapi: ¡Yosë ana''intarinpoa
    ni''ton, co pahuërëtaponahuë'' trico quësarin! Nitopi.'
  bqc-SIM: 'Ɔ̃ a ò a gbɛ̃́ↄnɛ: À ma sakili guu gwa, wà ma ↄ̃a sↄ̀aamɛɛe! Ɔ̃ sↄ̃
    kɛ̃̀ńgu, aa òkↄ̃ɛ ń lualuao: Bↄ́ yã́ Lua kɛ̀wɛ̃ɛ màai?'
  tcz-CHONGTHU: Veuvin tin asopiho jah a aseiyin, “Kasum hohi ka dipsunga eiki nungkoi
    peh kit tai,” hichun amaho chu alungu alhadeh tauvin kithing pum pum in khat le
    khat akihou khom un, “Pathen in ipi eito sah u hi tante atiuve.”
  mar-mar: तेव्हा तो आपल्या इतर भावांना म्हणाला, “पाहा! धान्यासाठी मी दिलेले हे पैसे
    कोणीतरी पुन्हा माझ्या गोणीत ठेवले आहेत!” तेव्हा ते भाऊ अतिशय घाबरले, ते एकमेकांस
    म्हणाले, “देव आपल्याला काय करत आहे.”
  tcs-tcs: Em i bin spik po ol bala blo em, ‘Ei luk ya! Sambodi bin pute mani blo
    mi ya baigen, i ya insaid sekbaig blo mi!’ Prom diswan dempla bin mina prapa wori
    ane ol bin luk po wananada, prapa prait ane spik po wananada, ‘Ei. Wiswei nau?
    Wanem God i bin mekem po yumpla?’
  qub-qub: 'Chayno tarircur wauguincunata niran: «Pägashä guellaynëta custalnëman
    wiñarcamusha. Masqui ricay-llapa. Cay custalnëcho caycan.» Chaura paycunaga imata
    yarpachacuytapis mana camäpacuranchu. Chaymi jucnin-jucnin ninacuran: «¿Ima-aycamantaj
    Tayta Diosga jitarpamanchi?» nir.'
  bqp-bqp: 'Akũ à pì a gbɛ̃nↄnɛ: À ma asasa gũn gwa, ò ma ↄgↄ sùkpamɛnɛ! Akũ swɛ̃̀ɛ
    kɛ̃̀ńgu, ò pìkↄ̃nɛ kũ lukanaao: Bↄ́ yãn Luda kɛ̀wɛrɛ lɛɛ?'
  hat-hat: 'Li di frè l'' yo. -Yo renmèt mwen lajan m'' lan wi. Men li nan sak mwen
    an. Kè yo kase. Yo t''ap tranble kou fèy bwa tèlman yo te pè. Yonn t''ap di lòt:
    -Kisa Bondye fè nou konsa?'
  eng-BSB: “My silver has been returned!” he said to his brothers. “It is here in
    my sack.” Their hearts sank, and trembling, they turned to one another and said,
    “What is this that God has done to us?”
  tod-tod: 'É ɠɛni kɛɛɠɛleaiti ma: «Nà-walii ɠaaɠalegɛ ma ʋolu, wɛlɛ lɛɛ ba nà-ɓɔlɔi
    zu!» Ti ɠoozuʋilini, ti ɗa lua, ti ɗa ɠɛ ɓɔɠɔ ma: «Leeni ɠa GALA ge kɛa ga adeye?»'
  eng-WEBPB: He said to his brothers, “My money is restored! Behold, it is in my sack!”
    Their hearts failed them, and they turned trembling to one another, saying, “What
    is this that God has done to us?”
  kbq-kbq: Afuhe'igizmia anage huno zamasami'ne, Beki ku'niafi zagonia eriri nante'nazanki
    keho. Hige'za zamahirahi nerege'za koro nehu'za rukre hu'za ovufi avufi nehu'za,
    anage hu'naze, Naza ama zana Anumzamo'a hunerante?
  nhe-BL: 'Huajca quinilhui iicnihua: ―¡Xiquitaca nechcuepilijque notomi! ¡Nica eltoc
    ipan nocoxtal! Huan nochi momajmatijque miyac, huan huihuipicayayaj huan moilhuiyayaj
    se ica seyoc: ―¿Tlaque techchihuilijtoc Toteco Dios?'
  bus-bus: 'Ben à bè a gbɛ̃nↄnɛ: À ma sàki guu gwa, wà ma ↄↄ sↄ̀kpamɛ! Ben swɛ̃̀ kɛ̃̀ńgu,
    aↄ̃ bèkↄ̃nɛ kↄ̃n luganao: Bↄ́ yãn Ludaa kɛ̀we lɛɛ?'
  gub-BL: Uze'eg uwywyr wanupe. — Peme'e ko ma'e rehe ty wà. Heremetarer xe tuz ty
    wà, heremi'u ràm hyru pupe ty wà. Umuzewyr heremetarer ihewe wà, i'i wanupe. Ipytuhegatu
    tywyr upaw rupi wà. Uryryryryz ukyze pà wà. Upuranu uzehezehe wà. — Ma'e Tupàn
    uzapo iko zanewe, i'i uzeupeupe wà.
  eng-DRA: 'And said to his brethren: My money is given me again, behold it is in
    the sack. And they were astonished, and troubled, and said to one another: What
    is this that God hath done unto us?'
  knf-knf: 'Aji na babuk aşin : « Bakakanaan itaka yi naan, dwin ya du uşaaku naan
    meeţ. » Wal mënţ kë palënk pweek paşë mob baka kë bakkat kat aşë ji : « we wi
    Naşibaţi abaaŋ ado nja hënk ba? »'
