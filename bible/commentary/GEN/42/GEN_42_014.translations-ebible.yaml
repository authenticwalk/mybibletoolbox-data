verse: GEN.042.014
translations:
  mal-C: യോസേഫ് അവരോട്, “ഞാൻ നിങ്ങളോടു പറഞ്ഞതുപോലെ, നിങ്ങൾ ചാരന്മാർതന്നെ.
  deu-TKW: 'Da sprach Joseph zu ihnen: Es ist so, wie ich euch gesagt habe: Spione
    seid ihr!'
  lin-lin: 'Kasi Jozefi alobaki na bango : — Ezali ndenge kaka nalobaki na bino :
    bozali banongi.'
  cbr-NT: 'Ësokian kakëxun ka Josénën amiribishi katëkëankëxa: —¡Kana mitsu kan! Mitsux
    kamina këmëkuatsini uisakara ënë me ''ikë kixun ''utuanan añu kara ënu ''ikë kixun
    isi uan,'
  eng-LSV: And Joseph says to them, “This [is] that which I have spoken to you, saying,
    You [are] spies,
  bmu-bmu: 'Mewö meleŋ waŋgigetka kewö jim eŋgiyök: “Mewö aiga iŋini ölŋa gölme ek-kewötkö
    yarö azia akzei, mi lök jibi mötze.'
  eng-GNV: Againe Ioseph sayde vnto them, This is it that I spake vnto you, saying,
    Ye are spies.
  eng-WEBSTER: 'And Joseph said to them, That is what I spoke to you, saying, Ye are
    spies:'
  nhw-BL: 'Pero José sempa quinilhui: ―Temachtli amojuanti antlapijpiyani,'
  swh-ONEN: 'Yosefu akawaambia, “Ni sawa kabisa kama nilivyowaambia: Ninyi ni wapelelezi!'
  bba-bba: Yosɛfu kpɑm bu wisɑ u nɛɛ, weesɑ i mɔ̀. I nɑwɑ i kɑ bɛsɛn tem sɑriɑ mɛɛri.
  eng-KJVCPB: 'And Joseph said unto them, That is it that I spake unto you, saying,
    Ye are spies:'
  cpy-cpy: 'Rapiitanakiro José ikantanakiri: “Nokantakimi. Eeteempyawaerintzi pineeyini.'
  mpx-mpx: 'Yosepa i baek elal i ba, “He i ola te ya ba haba eliyamiu: komiu toanugayawa.'
  wbp-wbp: Jajupujulpa ngungkurr-nyinanja-wangu-juku karrija, wangkaja-jana, “Milya-pinyi
    karna-nyarra ngarinkili yanurnu nyanjaku nganimpaku Yijipi-wardingki-patu nganta
    pirrjirdi marda rampaku!
  luo-luo: 'Josef nowachonegi niya, “En mana kaka ne awachonu: Un okwach kich!'
  meu-meu: A Iosef eto, Vada na hereva, ani, umui be hasinadoa taumui.
  npi-ULB: योसेफले तिनीहरूलाई भने, “त्यसैले मैले तिमीहरूलाई भनेँ कि तिमीहरू जासुस
    हौ ।
  yor-yor: Josẹfu wí fún wọn pé, “Bí mo ti wí fún un yín náà ni, Ayọ́lẹ̀wò ni yín!
  emp-NTPO: 'Joseba jarasia: –Mʌ̃a jarad̶a quĩrãca ebud̶a b̶ʌa bãrãba acʌd̶e ze panʌda
    dairã sãwã poyad̶i cawaya.'
  ind-ind: Tetapi Yusuf berkata kepada mereka, “Seperti yang sudah saya katakan, kalian
    ini mata-mata!
  pes-OPCB: 'یوسف گفت: «از کجا معلوم که راست می‌گویید؟'
  ssx-ssx: Diosepema꞉ hombo peaaso alota꞉ Pa mo hande I̱ma꞉ loa꞉ handa꞉e. Ikita꞉ kika
    ikiki haliwekie.
  lcm-lcm: Na Iosep kala antok iria ta, “Kapau. Kapo asukang palau val natala mengen.
    Nami mipo keve vap po ararai musik.
  aer-aer: Joseph itneke akangkwe-irretyakenhe akwete aneke, re itnenhe ileke, “Awethe
    angketyale! Kele the itelareme arrantherre-arle apetyeke anwernenhe ulyanye-ulyanyele
    aretyeke anwerne apeke-arle lterrke anemeke alyepe-alyepeke apeke!
  tgl-ULB: Sinabi ni Jose sa kanila. “Iyon na nga ang sinasabi ko sa inyo; kayo'y
    mga ispiya.
  nop-nop: Kaŋ Yosepdibo yeniŋguk, “Nu agaŋ haniŋat, hidi yadi boolik titiŋ me.
  kca-kca: 'Иосиф ԓывиԓаԓа йастәс: «Щит щи ма нынан пŏтәртсәм, йастымемән: нын хӑԋайән
    верәт ԓэрапты ŏтәт;'
  cbu-NT: 'Tárangitaatssin, Osiysha anoo mazinamaam nda zandarangiya. Ashirucha, yusur:
    Nda ngutis átssa. Nuw siyaa yasaktana; siy tamapingampansa.'
  hui-hui: Ani layagola Yosebehanda tihondo lone lalu, I̱na tí ke̱ howa dindi hondo
    wule ibirimida larugoni ndobe.
  wrs-wrs: Wo Yosep henga ona, doa kava mongawulm ishoi, yimba hona indhanamba nongal
    pethanindmangas viv, si tanam yemba os kava vinvav.
  jao-jao: Ngala kumba-ngarninyma alunga, “Barranamba ambuliyalu karna-wukanyi yirrunga
    marnaji, yirru jirru-wingkayi wunkananthalu awara nganunga. Yirru li-yinjatha.
  mya-mya: တစ်​ဖန်​ယော​သပ်​က``ငါ​ဆို​ခဲ့​သည့်​အ​တိုင်း သင် တို့​သည်​သူ​လျှို​ဖြစ်​ကြ​၏။-
  cbi-NTPO: 'Tsenñu José manbatu: Ñulla uwain vinguija'' kanu keentsures nemu deeve.'
  bod-N: དེ་ནས་ཡོ་སེབ་ན༌རེ། བདག་གིས་ཁྱོད་རྣམས་མྱུལ་མ་རེད་ཅེས་སྨྲས་པ་དོན་ལ༌གནས།
  wsk-wsk: Bare Joseph akingtala nunga maonam, “Ani maingkala balem uwutata nina tere
    sor arigalko taiman!
  kkl-kkl: Wene seekpa, Yusupti, “Yo! Usaap taneko lemna, a'unna haing toro kemenelehin
    nang,” seogti,
  sna-sna: 'Josefa akati kwavari, “Ndizvo chaizvo zvandataura kwamuri ndichiti: Muri
    vasori imi!'
  spa-BLM: 'José les dijo: “Es como les dije, diciendo: ‘Ustedes son espías’.'
  beu-beu: Angmuse Yusup ana ekaku ang naung ibalet hula, “Aaung iila! Emenghula vede
    na metma veng iiat mateng iila angu edadenang! Iini iibabakeng hoa angami iieng
    uuling hula, aabang anga nehe ue vengjaga ee niang.
  cac-cac: —Val yel svala', a ex tic ton̈ej tzex ja eyileli tas yaj d'a tic.
  swh-ULB: Yusufu akawambia, “Ndivyo nilivyowambia; ninyi ni wapelelezi.
  bel-bel: 'І сказаў ім Язэп: гэта самае я і казаў вам, сказаўшы: вы выведнікі;'
  deu-ELBBK: 'Da sprach Joseph zu ihnen: Das ist es, was ich zu euch gesagt habe:
    Kundschafter seid ihr!'
  mbb-OT: Ne midtavak si Jose te, “Tutuu ves iyan he kebpeniid dà is inhendini niw.
  msc-msc: 'Yusufu kan ko: «N ka a fɔ ɲa mɛn ma, a ye wo ɲa kelen de ma jɔ! Ai nani
    jamana lakɔrɔsi diya le!'
  mal-2015: 'യോസേഫ് അവരോടു പറഞ്ഞതു: ഞാൻ പറഞ്ഞതുപോലെ നിങ്ങൾ ഒറ്റുകാർ തന്നേ.'
  tuo-NT: 'Tojo nisere tʉꞌogʉ, José narẽ ninemocʉ niwĩ tja: —Yʉꞌʉ níꞌcaronojõta mʉsã
    aꞌti diꞌtare ĩꞌaduꞌtiri masã niꞌi.'
  gup-gup: Joseph benmarneyimeng, “Wanjh yiman ngaye ngayimeng ngudberre, ngudda ngurrimwam
    ngurribolknabolknan.
  met-met: 'Ne Yosep haxi ba, “Bila ngabalang ba: ang lipu bagubagungamdi!'
  gvs-gvs: Go kina Iyosepayana idigo kana, ‘Nakae bogina alatuwokoimi, komi toyáusa!
  rmc-rmc: 'Ale o Jozef lenge ada pale phenďa: „Hin oda avke, sar phenďom: San špijona!'
  nlg-nlg: Ma Joseph te hughuhughu ngangatara sono, me ghaghua, “Te vaghaa tu bosaa
    vanighau tua, ighau ke, rana sigho.
  dgr-DOGNT: Joseph k'èdaà gots'ǫ̀ hadı, “Dàehsı̨ı̨ sìı k'ę̀ę̀ nàahɂį̀ı̨-dǫǫ̀ aaht'e
    ne!
  pes-OPV: 'یوسف بدیشان گفت: «همین است آنچه به شما گفتم که جاسوسانید!'
  ron-1924: 'Иосиф ле-а зис: „В-ам спус кэ сунтець искоаде.'
  ben-OBCV: 'যোষেফ তাদের বললেন, “আমি যা বলেছি তাই ঠিক: তোমরা গুপ্তচর!'
  lex-lex: 'Noka Yusup nakot la re: “Edonna! Agatga de miy di de mak kwuw miy emeka
    a''ukot oleka tiy miy.'
  rgu-rgu: Yusuf nataa natafaliꞌ nae, “Taꞌa! Tebe leoꞌ bisinaaꞌ a hata fo au afada
    a! Emi ia nana memaꞌ manalalafa.
  som-som: Markaasuu Yuusuf iyagii ku yidhi, Taasu waa tii aan idinkula hadlay, anigoo
    leh, Basaasyaad tihiin.
  lat-VUC: 'Hoc est, ait, quod locutus sum: exploratores estis.'
  aoi-aoi: “Nare-ka. Ning-engkirrikajama ngawa karne-ka kirri-likenuma kirru-mekbalyinuma
    enenu-wa angalya-da,” ni-yama eneja.
  eng-ASVBT: 'And Joseph said unto them, That is it that I spake unto you, saying,
    Ye are spies:'
  mna-mna: 'Tamen Yosep iso pizin mini ma iso: “Sua ta aŋso na. Niom pautu tau. Tana
    aŋso sua mbolŋana piom pa king ki Aikuptu zaana ta kembei:'
  ita-1885: 'E Giuseppe disse loro: Quest''è pur quello che io vi ho detto, che voi
    siete spie.'
  eng-LXXUP: And Joseph said to them, This is it that I spoke to you, saying, ye are
    spies;
  eng-ULB: Joseph said to them, “It is what I said to you; you are spies.
  spa-VBL: “Como dije antes, ¡son espías!” declaró José.
  fra-_FOB: 'Et Joseph leur dit: C''est ce que je vous ai dit: Vous êtes des espions.'
  mal-mal: 'യോസേഫ് അവരോടു പറഞ്ഞത്: “ഞാൻ പറഞ്ഞതുപോലെ നിങ്ങൾ ചാരന്മാർ തന്നെ.'
  urd-GVR: Lekin Yūsuf ne apnā ilzām dohrāyā, “Aisā hī hai jaisā maiṅ ne kahā hai
    ki tum jāsūs ho.
  suz-BL: मिनु योसेफमी “आं देंशो खोदेंशो पा, गे क्‍यारी पाइब बाक्‍नीनी।
  ita-1927: 'E Giuseppe disse loro: “La cosa è come v’ho detto; siete delle spie!'
  ckb-ckb: 'یوسفیش پێی گوتن: «ئەوەیە کە پێم گوتن، ئێوە سیخوڕن.'
  eng-BBE: And Joseph said, It is as I said; you have come with some secret purpose;
  crx-NTPO: '''Et hoonts''i Joseph ''ubulhni, “Daja dusni la, ''et ''alha ''udusni,
    nulhdulh''enne unli whe ''uht''oh!'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ಅವರಿಗೆ, “ನೀವು ಗೂಢಚಾರರೆಂದು ನಾನು ನಿಮಗೆ ಹೇಳಿದ ಮಾತು ನಿಜವೇ!
  bbb-bbb: Rove Josofu fuka una kiae, Na vua besu nane kuariave. Jaeje jaka kufuimena
    ro no avae guonoeve.
  tam-2017: 'யோசேப்பு அவர்களை நோக்கி: “உங்களை உளவாளிகள் என்று நான் சொன்னது சரி.'
  spa-RV-1909: 'Y José les dijo: Eso es lo que os he dicho, afirmando que sois espías:'
  ron-BTF: 'Şi Iosif le-a spus: Aceasta este ceea ce v-am vorbit, zicând, Sunteţi
    spioni;'
  eng-WEBP: Joseph said to them, “It is like I told you, saying, ‘You are spies!’
  eng-FBV: “As I said before, you're spies!” Joseph declared.
  nld-1939: 'Josef hernam: Ik blijf er bij; ge zijt spionnen.'
  nch-BL: 'Pero José sempa quinilhui: ―Temachti amojuanti antachiyani,'
  tfr-NTPO: Gueniyo kuya ga tjl̈ẽ ba kong obi ga «Pjãy tek l̈öng borwa kjok ëre ĩk
    erä. L̈oror bomi kong eni tjän.
  vie-1934: 'Giô-sép nói: Aáy quả thật như ta đã nói, các ngươi là thám tử.'
  hin-CV: योसेफ़ ने उनसे कहा, “कुछ भी हो, मैं जानता हूं कि तुम लोग जासूस ही हो!
  eng-OURB: Joseph [May he add] said to them, “It is like I told you, saying, ‘You
    are spies!’
  spa-BES: 'Y dijo José: Es como dije; has venido con algún propósito secreto;'
  tdx-tdx: 'Aa hoe t’Iosefe am’ iereo: Ie i vinolako ama’areoy, toe mpisary nahareo.'
  vid-vid: Ila Yusufu nakawalonjela, “Kota navyondonjile, hemwe mwa wapugajizi hela.
  pwg-pwg: Josepa ivonesi bo, “Vona bubuna da tami na nanaga wawayimi.
  eng-OKE: And Joseph said to them, That is what I have told you, saying, You are
    spies;
  tha-KJV: โยเซฟตอบเขาว่า “​ที่​เราว่า ‘พวกเจ้าเป็นคนสอดแนม’ นั้นจริงแน่​ๆ
  por-BR-2018: 'E José lhes disse: Isso é o que vos disse, afirmando que sois espias;'
  bco-bco: A꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉, Yosa꞉b eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Niyo꞉
    gimo꞉wo꞉ o꞉ma sio꞉ ko꞉lo꞉, niyo꞉ gio꞉ bo꞉bo꞉lema꞉ni mio꞉lo꞉b a꞉la꞉asulo꞉. A꞉la꞉fo꞉ko꞉lo꞉
    to gililo꞉ sa꞉lab ko hendelelo꞉b a꞉la꞉do꞉ nilo꞉ ele ba꞉ba꞉no꞉wo꞉ we. Fa꞉lo꞉wa꞉
    wiya a꞉la꞉ta꞉ga꞉yo꞉ niyo꞉ to we gimo꞉wo꞉ dinali so꞉lo꞉l. Giliyo꞉ gao tifo꞉ wenamio꞉
    mo꞉tililia꞉ mio꞉lo꞉biki, gio꞉ hen we mo꞉ta꞉fo꞉ ha꞉na꞉ib.
  deu-ELO: 'Da sprach Joseph zu ihnen: Das ist es, was ich zu euch gesagt habe: Kundschafter
    seid ihr!'
  ktm-ktm: Yosep ihpah, “Ihpa ke yu upwe tih! Oduu ti lulo-ou!
  caa-caa: 'Pero e José sutpa uyubꞌi tuobꞌ otronyajr y che: —Bꞌan cocha war inwareox,
    que nox ebꞌetbꞌir tariox tuaꞌ iwira tucꞌa tucꞌa ayan tara.'
  eng-WYC-2018: This it is, he said, that I spake to you, ye be spyers, (But again
    Joseph said to them, No! It is what I have said to you; ye be spies;)
  epo-epo: 'Kaj Jozef diris al ili: Estas tio, kion mi diris al vi, vi estas spionoj.'
  uig-PIN: 'Əmma Yüsüp ularƣa yǝnǝ: — Mana mǝn dǝl silǝrgǝ eytⱪinimdǝk, jasus ikǝnsilǝr!'
  beo-beo: Yousefe da bu adole i, “Na sia:i defele dilia da desega ahoasu dunu.
  tpi-OTNT: Orait Josep i tokim ol gen olsem, “Mi tokim yupela pinis, yupela ol man
    bilong lukstil tasol.
  hau-SA: Yusuf ya ce musu, “Daidai ne yadda na faɗa muku. Ku ’yan leƙen asiri ne!
  udu-udu: 'Hila Yuusup̱ thoḵki uni gwo mo ki: Me’d gwo jin okika/ um mo tani aha/
    ona um ki um ta ’kwani kun parana mee ka jiŋ gana/ mo.'
  uig-LAT: 'Emma Yüsüp ulargha yene: — Mana men del silerge éytqinimdek, jasus ikensiler!'
  nde-nde: 'UJosefa wathi kubo, “Kunjengoba ngilitshelile: Lizinhloli!'
  ton-ton: Pea pehē ʻe Siosefa kiate kinautolu, “Ko ia ia naʻaku lea ai kiate kimoutolu,
    ʻo pehē, ko e kau mataki ʻakinautolu.
  ces-1613: 'I řekl jim Jozef: Toť jest, což jsem mluvil vám, když jsem řekl: Špehéři
    jste.'
  eko-eko: 'Khurutela owooza araka: “Pi etthiipo kilupiyeezo! Mweeyo mw''aahankawaani!'
  nss-nss: Pwen Yosep ipwai iyatahu paiwe ipa, “Nongno tehe kunpwai mamu ara; wawu
    ara ndramat para tandrihindrih!
  eng-WMB: Joseph said to them, “It is like I told you, saying, ‘You are spies!’
  tam-TCV: யோசேப்பு அவர்களிடம், “நான் சொன்னபடியே நீங்கள் உளவாளிகள்தான்!
  ceb-ULB: Miingon si Jose kanila, “Mao kini ang giingon ko kaninyo; mga espiya kamo.
  mkn-mkn: Ais Yusuf bale manyao bilang, “Sonde! Su batúl apa yang beta omong tadi
    tu! Bosong ni memang mata-mata.
  nce-nce: Kwe Josep gali tle, “Weye, hanane. Bo ëje wagali nelë, sobo hwelutuwa hwi
    enëne.
  pol-UBG: 'Józef rzekł im: Jest tak, jak wam powiedziałem – jesteście szpiegami.'
  agr-agr: 'Nuna aatus tiagtai José ataktu ditan chichajak: “¡Nijah, juwi tajime!
    Atumek dekas dekamin ainagme,'
  kyc-kyc: Josepeme lao, Nambame lalono doko angilyamo. Nakamba maa palyuokandalana
    epo pimi, leya.
  urd-GVU: لیکن یوسف نے اپنا الزام دہرایا، ”ایسا ہی ہے جیسا مَیں نے کہا ہے کہ تم جاسوس
    ہو۔
  deu-1912: 'Joseph sprach zu ihnen: Das ist''s, was ich euch gesagt habe: Kundschafter
    seid ihr.'
  ntj-ntj: Nyangka Tjawutjalu watjarnu, “Yuwa, tjukarurrulu-rna watjaranytja. Nyuntulu-yan
    mayunytju pirni. Ngarnartu-yan pitjanytja ngurra-lampatjuyan wiyapirinytju parranyakukitja.
  row-row: Yusuf nataa se nae, “Hokoꞌ! Saa fo au olaꞌ faꞌ ra, tebꞌe! Hei ia ra memaꞌ
    mana maku-maꞌuꞌ.
  kan-2017: ಯೋಸೇಫನು ಅವರಿಗೆ, “ನಾನು ಈಗಾಗಲೇ ಹೇಳಿದಂತೆ ನೀವು ಗೂಢಚಾರರೇ.
  ena-ena: Lɨhavɨci Josepɨ agaŋ cɨhu ala abami. Viaŋ naludɨ ci abin uami. Namɨlaŋ
    hɨbɨ igalamalama hɨsɨŋ hulaŋ uami.
  tgo-tgo: 'Josep i gonjogha weŋgi iŋa, “Mbema ŋgoreiye iya maŋama weŋga: Ghemi rakelakela!'
  yap-yap: Me ga’ar Josef, “Ri bod rogon faram ni kugog. Gimed e damit.
  tet-tet: Hotu Yusuf nataa nikar naꞌak, “Lale! Lia mak haꞌu kdale nia, tebes! Emi
    neꞌe, nanis mai buka rai neꞌe ain.
  hlt-MCSB: Tedae amih te Joseph loh , “Nangmih taengah ka thui bangla nangmih he
    longyam ni ka ti,
  mdy-ETH: ዮሴፔ ጊንሣ ሂዚ ዔያቶም ጌዔኔ፦ «ሃይሾ፥ ታ ጌዔሢጉዲ ጎኔ ዒንሢ ዓጪ ሙሪ ሙኬ ዓሲኬ!
  twi-ASANTE: Nanso, Yosef ka kyerɛɛ wɔn sɛ, “Asɛm a meka kyerɛɛ mo sɛ moyɛ akwansrafoɔ
    no, ɛno ara ne no.
  bhl-bhl: 'Dangiwi, Yosew e iti ilo bokoyemomele: “Feinka! Yu maka kiin kiin kem
    talbiliw kasike,'
  con-NTPO: 'Tsa''ma José ccase afapa su: —Nane ña suqquia''caen qui que''ija a''tutsse
