verse: GEN.042.032
translations:
  mal-C: ഞങ്ങൾ ഒരേ പിതാവിന്റെ പുത്രന്മാരായി പന്ത്രണ്ടു സഹോദരന്മാരുണ്ടായിരുന്നു; ഒരാൾ
    മരിച്ചുപോയി, ഏറ്റവും ഇളയവൻ കനാനിൽ ഞങ്ങളുടെ പിതാവിന്റെകൂടെയുണ്ട്’ എന്നു പറഞ്ഞു.
  deu-TKW: Wir sind unser zwölf Brüder, Söhne eines Vaters. Einer ist verschwunden,
    und der Jüngste ist zur Zeit bei unserem Vater in Kanaan.
  lin-lin: Tozalaki bandeko mibali zomi na mibale, bana ya tata moko. Moko azalaka
    lisusu te mpe oyo ya suka azali sik’oyo elongo na tata na biso, na mokili ya Kanana. »
  cbr-NT: katankëxun kananuna ësokinribi kan nux kananuna achúshi papañushi mapai
    rabë́ 'imainun rabë́ xukë́n 'inun bëchia 'ain; usa 'ain ka bëtsi nubëma 'ikën
    'imainun ka nun xukë́n 'anáka nun papabë Canaán menu bëruaxa kixun kananuna kan.
  eng-LSV: we [are] twelve brothers, sons of our father, one is not, and the young
    one [is] today with our father in the land of Canaan.
  bmu-bmu: Nini azi mohotkö nahönurupŋa, darumun 12 aka maljin. Kunŋan qahö toroqeba
    maliga munini qöndökŋan nalö kewöŋe Keinan gölmenöŋ iwininambuk mire tatza.’
  eng-GNV: 'We be twelue brethren, sonnes of our father: one is not, and the yongest
    is this day with our father in the land of Canaan.'
  eng-WEBSTER: 'We are twelve brethren, sons of our father: one is not, and the youngest
    is this day with our father in the land of Canaan.'
  nhw-BL: Tiquilhuijque para tieliyayaj 12 tiicnime tlen san se tlacatl, huan se ayacmo
    itztoc tohuaya. Nojquiya tiquilhuijque para nopa teipa ejquetl mocajtoya mohuaya
    ta nica ipan Canaán.
  swh-ONEN: Tulizaliwa ndugu kumi na wawili, wana wa baba mmoja. Mmoja alikufa, na
    mdogo wetu wa mwisho yupo na baba yetu huko Kanaani.’
  bba-bba: Sɑ kpɑm nùn sɔ̃ɔwɑ sɑ nɛɛ, sɑ sɑ̃ɑwɑ tɔn turon bibu, bɛsɛ wɔkurɑ yiruwɑ
    ɑ mɑrɑ. Bɛsɛn turo sɑriru kuɑ. Wi u piiburu bo, u mɑɑ wɑ̃ɑ yɛnuɔ kɑ wunɛ.
  eng-KJVCPB: we be twelve brethren, sons of our father; one is not, and the youngest
    is this day with our father in the land of Canaan.
  cpy-cpy: Nokaateeyini 12 yeeyipaeni, apaani ikanta ashitanari, eenitatsi itsipa
    apaani peyeenchari kaari noñaahae notsipateeyaari, eenitatsi itsipa eejatzi apaani
    iyaapitsi jeekanaentsiri itsipatanakari nopaapate Canaán-ki.’
  mpx-mpx: He alomeyau ge talimeyau gegewema ama gewi elulutega eluwa ge tamama maisena.
    Talima etegana iyaka nige i gagan, ge ama melumelu iyoho Kenani alona ge tamama.’
  wbp-wbp: Ngularnalurla wangkaja watiki wiriki, ‘Mardarni karnalu kirdana jinta.
    Mardarni kajana 11-palalku kaja-nyanuju. Karlarla-palarnalu yanurnu nyampu-kurra,
    manu jinta-ka nyina ngurrangka nyanungu-kurlu Kananarla. Jinta-karirlajurnalu
    papardi-puka-jarrija nyurru-wiyi.’ Kujanyarnalurla wangkaja.
  luo-luo: Ne wan yawuowi apar gariyo, yawuot ngʼat achiel. Achiel kuomwa nolal, kendo
    ma chogo to odongʼ gi wuonwa e piny Kanaan.’
  meu-meu: ai na tadikaka gwauta-rarua, tau tamona natuna, a ta vada e mase, bona
    taumuritai be tamamai dekenai, Kanaan tanona ai.”
  npi-ULB: हामी बार्‍ह जना दाजुभाइ छौँ, र एउटै पिताका छोराहरू हौँ । एक जना अब जीवित
    छैन र कान्छोचाहिँ अहिले कनानमा हाम्रा पितासितै छन् ।'
  yor-yor: Arákùnrin méjìlá ni wá, ọmọ baba kan náà, ọ̀kan ti kú, èyí tí ó jẹ́ àbíkẹ́yìn
    wà lọ́dọ̀ baba wa ni ilẹ̀ Kenaani.’
  emp-NTPO: Idjab̶a jarasid̶aa dairãra ab̶ari zezad̶ebemada doce djabarã panasid̶ada.
    Jarasid̶aa ab̶ara nẽbasida, ab̶ara dai zeza ume Canaaʌ̃ druad̶e b̶ʌda.
  ind-ind: Kami dua belas bersaudara. Satu adik kami sudah meninggal, dan yang bungsu
    tinggal bersama ayah kami di Kanaan.’
  pes-OPCB: ما دوازده برادریم از یک پدر. یکی از ما مرده و دیگری که از همهٔ ما کوچکتر
    است نزد پدرمان در کنعان می‌باشد.
  ssx-ssx: Nikita꞉ hali homekena꞉ wekitonu paeyao kiki yaapona꞉ ankena꞉ yaapo ya꞉mee.
    Weki homeketa꞉ homa꞉la꞉me. Kutupa wetepe nane wekita꞉ nika꞉ apa꞉ yaapo oni Keinani
    pa hala꞉me loma꞉me.
  lcm-lcm: Namem aongos namempo sangauli na pongua na angtasimal palau. Namempo atogon
    a sikei palau a tamamem. Sikei a tasimem katala mat na sikei a nat lik imem sukana
    kapo ago e Kanan ve tamamem.’
  aer-aer: Anwerne akngerrepate yanheke angkerrirreke, ‘Anwerne kwenhe akngeye anyente-akerte.
    Ikwerenhe kwenhe alere eleven-pele anthurre aneme. Ten-pele ware anwerne nhenhe-werne
    apetyeke, anyente akenhe apmerele-arle ikwerenge. Atyeye arrpenhe anwerne-kenhe
    arrule-arle ilweke.’ Alakenhe-arle anwerne ikwere ileke.
  tgl-ULB: Kami po ay labindalawang magkakapatid, mga lalaking anak ng aming ama.
    Ang isa ay hindi na po nabubuhay, at ang bunso ay kapiling ng aming ama ngayong
    araw sa lupain ng Canaan.'
  nop-nop: Indi me heki dalit 12, beetnik’walaŋ mihiŋiye. Ala kubugoŋdi koom kwaha
    fiikuk eŋ kwayanik kuyaniŋ hinek adi yadi Kanaaŋ kwetneŋ beetnik dut hatilak.’
  kca-kca: мўӈ кӑтхŏщйаӈ йай-апщи ащев хŏща; итэв пӑ ӑнтом, ай апщев пӑ ащев пиԓән
    Ханаан мўвевән хӑщәс».
  cbu-NT: Iy zuwanllinandaritani apapanandari wip ipuneeranlluni naataraniya. In ichingaru
    apapanandari wipa. Itaru, minum zuwanllini tsiparangiya. Zuwanlli nllurarini ambiri
    apapshuri kasayaraniya Kanaanshuri tsapu, táranguni,
  hui-hui: Ina agali mbiraore igini hombearia hamenema henego ai mbira pu ereba henego
    mendego heyogone igiri emenego ogoni ibu abala andaga Kenana dindiha ka, larima.
  wrs-wrs: Kava 12pelara aratindiva lovahna, aralva kanamba mongongasal luhunv. Mongomba
    doa dahana, eva tendo towondrini kalelva di Kenanda aralm waiav.
  jao-jao: Nganu wiji li-12-bala, arrkula nyanganunga-biyi, kumba-kajakajarna nganunga.
    Arrkula kurdardi kiwima ngala buri bajiwa yilaa wunyathala, bajiwa akarru Kinin,’
    nganinya kanu-arri yiku.
  mya-mya: ဖ​ခင်​တစ်​ဦး​တည်း​မှ​ပေါက်​ဖွား​သော​ညီ​အစ်​ကို တစ်​ကျိပ်​နှစ်​ယောက်​ဖြစ်​ကြ​ပါ​သည်။
    တစ်​ယောက် သည်​သေ​ဆုံး​၍ ညီ​အ​ငယ်​ဆုံး​သည်​အ​ဖ​နှင့် ခါ​နာန်​ပြည်​၌​ရှိ​နေ​ပါ​သည်'
    ဟု​လျှောက်​ကြ ပါ​သည်။-
  cbi-NTPO: Lalaya 12 naatala juwa deeyu ma apachi tene. Tsaaren ma naatalaya laaba
    chutyuve. Tsenmala main kayi bennaya Canaán tusha lala' apaba shuwave, detiwayu.
  bod-N: ངེད་རྣམས་ལ་སྤུན་བཅུ་གཉིས་ཡོད་ཅིང་ཐམས་ཅད་ཕ་གཅིག་གི་བུ་རྣམས་ཡིན༌ལ། སྤུན་གཅིག་ཚེ་ལས་འདས་པ༌དང༌།
    སྤུན་ཆེས་ཆུང་བ་ད་ལྟ་ཕ་དང་མཉམ་དུ་ཀ་ན་ཨན་ཡུལ་དུ་ཡོད་ཅེས་སྨྲས་པ༌ན།
  wsk-wsk: Ana launuria 12, kari suanta wore ko namarari. Bare nanga uria bo kueram,
    se kulak gotek mu nanga ba ilak Canaan bagoso,’ ma balman.
  kkl-kkl: Nuna kongap nang aobare nang naina ot nhon. Nhonna ka'aseptaog bana, wenena
    nunipsae elabomeog iliap Kanaan wamdang,' sebo.
  sna-sna: Takanga tiri vanakomana gumi navaviri vababa vamwe chete. Mumwe haachipo,
    uye gotwe ndiye ana baba vedu zvino kuKenani.’ ”
  spa-BLM: Somos doce hermanos, hijos de nuestro padre; uno ya no existe, y el más
    joven está hoy con nuestro padre en la tierra de Canaán.’
  beu-beu: Ning anga iia-mutu ninang arinu belta aalu, imang nu oal. Nikaku nu angu
    ue niang iila, bot nikaku iia angu moe Kanaan mi nimang at mihi.ꞌ
  cac-cac: Ix calani to lajchavan̈ co b'eyi, junn̈ej co mam, jun vin̈ cuc'tac man̈xo
    ayoquec'laj, axo vin̈ tzac'an unin, aycan vin̈ yed' vin̈ co mam d'a Canaán, xco
    chi d'a vin̈.
  swh-ULB: Tupo ndugu kumi na wawili, wana wa baba yetu. Mmoja hayupo hai tena, na
    mdogo yupo na baba yetu katika nchi ya Kanaani.”
  bel-bel: нас дванаццаць братоў, сыноў у бацькі нашага; аднаго ня стала, а меншы
    цяпер з бацькам нашым у зямлі Ханаанскай.
  deu-ELBBK: zwölf Brüder sind wir, Söhne unseres Vaters; der eine ist nicht mehr,
    und der jüngste ist heute bei unserem Vater im Land Kanaan.
  mbb-OT: Migkaǥi key zaan he 12 key he teltelesuled he menge anak te sevaha zà he
    etew. Minatey is sevaha he hazi zey, ne ziyè ded mulà is sevaha te amey zey ziyà
    te Canaan.
  msc-msc: An kan ko an bɛɛ ye fa kelen de la, ko an mɔɔ tan ni fila le tɛrɛ an fa
    bolo. Ko kelen da sa. Ko an doocɛ doomani ye an fa dafɛ ye Kanaan bɔnsɔn na jamana
    rɔ,
  mal-2015: ഞങ്ങൾ ഒരു അപ്പന്റെ മക്കൾ; പന്ത്രണ്ടു സഹോരന്മാരാകുന്നു; ഒരുത്തൻ ഇപ്പോൾ
    ഇല്ല; ഇളയവൻ കനാൻദേശത്തു ഞങ്ങളുടെ അപ്പന്റെ അടുക്കൽ ഉണ്ടു എന്നു പറഞ്ഞു.
  tuo-NT: Niꞌcʉ̃ põꞌrã doce waro niꞌi. Niꞌcʉ̃ wẽrĩa waꞌacʉ niwĩ. Nitʉogʉpʉa Canaápʉ
    ʉ̃sã pacʉ meꞌrã tojami”, niapʉ.
  gup-gup: dja ngad twelve ngarridangerrinj, kornkumo nakudji ngadberre. Nakudji yakminj,
    dja nawu nayahwurd duninjh bolkkime kabeneni Ngabbard kore Canaan.’
  met-met: Am neng sabangang 12, lipu taininau garandi. Tela hanggalang, saing kixingimama
    hatata wa rangua tibumam mana titia Kenan.’
  gvs-gvs: Boi kai koroto ama badabada yawou aiyuwo, tamama tayamo. Ama gómana tayamo
    bogina ikámasa go, bogomane nava tamama taiyao Kenani goi sikaaiyaka.”
  rmc-rmc: Samas dešuduj phrala, čhave jekhe dadestar. Jekh amendar imar nane a oda
    nekterneder hino akana amare dadeha andro Kanaan.‘
  nlg-nlg: Ighai ke, ara hangavulu rua na tamahoghoni vamua, na lei dalena sakai vamua
    na mane. Asakai na hoghomami te mate, mana hoghomami na gari sosoko te kabu kolura
    sono a tamamami tana komumami tana butonikomu i Canaan.’
  dgr-DOGNT: Ełechı hoònǫ-daats'ǫ̀-nàke ats'ı̨ı̨t'e, dǫ ı̨łè weza ats'ı̨ı̨t'e. Gochı
    ı̨łè whìle, eyıts'ǫ gochı nǫǫdea Kanan nèk'e gotà gà wheda,’ wèts'edı.
  pes-OPV: ما دوازده برادر، پسران پدر خود هستیم، یکی نایاب شده است، و کوچکتر، امروز
    نزد پدرما در زمین کنعان می‌باشد.
  ron-1924: Сунтем дойспрезече фраць, фий ай татэлуй ностру; унул ну май есте, ши
    чел май тынэр есте азь ку татэл ностру ын цара Канаан.’
  ben-OBCV: আমরা বারোটি ভাই, সবাই একই বাবার ছেলে। একজন আর বেঁচে নেই, এবং ছোটো ভাই
    এখন কনানে আমাদের বাবার সাথে আছে।’
  lex-lex: Am di de riy termida wehrani woru ampahyali, mere riy ida nmolu olekwa,
    ne gari miamni e nora am mamni pa erla Kana'ana.”
  rgu-rgu: Ami lahenda malole. Ami basa lahenda sanahulu dua. Ami papaꞌ esa. Tehuu
    esa neꞌe sana so, ma mateꞌa tei-susuꞌ a foa elan no ami papa ma nai Kanaꞌan.’
  som-som: Waxaannu nahay laba iyo toban walaalo ah, oo ah wiilashii aabbahayo. Mid
    ma joogo, kii noogu yaraana maanta dalkii Kancaan ayuu aabbahayo la joogaa.
  lat-VUC: 'Duodecim fratres uno patre geniti sumus: unus non est super, minimus cum
    patre nostro est in terra Chanaan.'
  aoi-aoi: Yirruwe-ka yarna yirrumemberrkwa yirrambilyuma yirrarrkwurrkuwena yirr-ambilyumurra.
    Nuwilyaba-murra ngawa nungwarrka yirra-langwa. Umba eneja nuwilyaba ni-jungwuma
    nenikumarnjarrka nakina. Umba eneja nuwilyaba nijira-dangwa nungwarrka-manja ngawa
    nakina Kenina-manja angalya,’ yirri-yamama.
  eng-ASVBT: we are twelve brethren, sons of our father; one is not, and the youngest
    is this day with our father in the land of Canaan.
  mna-mna: Niam ti tomoyam tamen. Muŋgu na, niam laamuru mi ru. Tamen tiziyam ta,
    ni imbot mini som. Mi tiziyam toro, ta kaimerŋana i, ni ziru tomoyam timbotmbot
    ta Kanaan a.’
  ita-1885: Noi eravamo dodici fratelli, figliuoli di nostro padre, e l'uno non è
    più; e il minore è oggi con nostro padre, nel paese di Canaan.
  eng-LXXUP: We are twelve brethren, sons of our father; one is not, and the youngest
    is with his father today in the land of Canaan.
  eng-ULB: We are twelve brothers, sons of our father. One is no longer alive, and
    the youngest is this day with our father in the land of Canaan.'
  spa-VBL: Somos doce hermanos, hijos de un solo padre. Uno ha fallecido y el más
    joven está ahora mismo con nuestro padre en el país de Canaán’.
  fra-_FOB: Nous sommes douze frères, fils de notre père; l'un n'est plus, et le plus
    jeune est aujourd'hui avec notre père au pays de Canaan.
  mal-mal: ഞങ്ങൾ ഒരു അപ്പന്റെ മക്കൾ; പന്ത്രണ്ട് സഹോദരന്മാരാകുന്നു; ഒരുവൻ ഇപ്പോൾ ഇല്ല;
    ഇളയവൻ കനാൻദേശത്ത് ഞങ്ങളുടെ അപ്പന്റെ അടുക്കൽ ഉണ്ട് എന്നു പറഞ്ഞു.
  urd-GVR: Ham bārah bhāī haiṅ, ek hī bāp ke beṭe. Ek to mar gayā jabki sab se chhoṭā
    bhāī is waqt Kanān meṅ bāp ke pās hai.’
  suz-BL: गो १२ लोक्‍ब, आफ का आ तौ नकी। का मुल मबाक्‍ब, कान्‍छा कनान रागीम आफ नु बाक्‍ब’
    दे माइक्‍तक।
  ita-1927: siamo dodici fratelli, figliuoli di nostro padre; uno non è più, e il
    più giovine è oggi con nostro padre nel paese di Canaan.
  ckb-ckb: ئێمە دوازدە برای کوڕی باوکێکین. یەکێکمان نەماوە و بچووکەکەشمان ئەمڕۆ لەلای
    باوکمانە لە خاکی کەنعان.“
  eng-BBE: We are twelve brothers, sons of our father; one is dead, and the youngest
    is now with our father in the land of Canaan.
  crx-NTPO: Whunizyane 'on 'at nane lhulhutsinke ts'inli, 'ubá ooye'ke 'uts'int'oh.
    'Ilhoghun hooloh suli', 'ink'ez 'udek'oh-un 'en 'ubá yuzih usda, Canaan yun k'ut
    'et,’ ts'utni.
  kan-OKCV: ನಾವು ಹನ್ನೆರಡು ಮಂದಿ ಸಹೋದರರಾಗಿದ್ದು, ಒಂದೇ ತಂದೆಯ ಪುತ್ರರಾಗಿದ್ದೇವೆ, ಒಬ್ಬನು ಇಲ್ಲ,
    ಚಿಕ್ಕವನು ಇಂದು ನಮ್ಮ ತಂದೆಯ ಸಂಗಡ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಇದ್ದಾನೆ,” ಎಂದೆವು.
  bbb-bbb: No ame boeje tuero ije noka gaegi ro asoe nuvuone ije fu besu. Ro ame iviene
    besu fune baronei ro ma iviene ijiaru fu uria Kenani ijia asoe nuvuone ijiaki
    fino kuae.
  tam-2017: நாங்கள் பன்னிரண்டு சகோதரர்கள், ஒரு தகப்பனுடைய பிள்ளைகள், ஒருவன் காணாமற்போனான்,
    இளையவன் இப்பொழுது கானான்தேசத்தில் எங்கள் தகப்பனிடத்தில் இருக்கிறான்” என்றோம்.
  spa-RV-1909: Somos doce hermanos, hijos de nuestro padre; uno no parece, y el menor
    está hoy con nuestro padre en la tierra de Canaán.
  ron-BTF: Noi suntem doisprezece fraţi, fii ai tatălui nostru; unul nu este şi cel
    mai tânăr este în această zi cu tatăl nostru în ţara lui Canaan.
  eng-WEBP: We are twelve brothers, sons of our father; one is no more, and the youngest
    is today with our father in the land of Canaan.’
  eng-FBV: We are twelve brothers, the sons of one father. One has passed away and
    the youngest is right now with our father in the country of Canaan.’
  nld-1939: Wij zijn twaalf broeders geweest, zonen van één vader; één is er niet
    meer, en de jongste is bij zijn vader in het land Kanaän gebleven.
  nch-BL: Tiquilhuijque para tieliyayaj 12 tiicnime ten san se tacat, huan se ayecmo
    itztoc tohuaya. Nojquiya tiquilhuijque para nopa teipan ejquet mocajtoya mohuaya
    ta nica ipan Canaán.
  tfr-NTPO: Tjl̈apga, bop parkagaga uunkong ëre epenga döe. Tjawa sak kjwara kjingsho
    pjök (12), data kjl̈araso. Tjawa l̈öng Canaán kjokyo. Borwa l̈ëng chirawa beno
    sök borwa data tjok. Kjl̈arara sök borwa tjok ame” l̈ororwa ba kong eni.
  vie-1934: Chúng tôi được mười hai anh em, con một cha; một người đã đi mất biệt,
    còn người út hiện bây giờ ở nhà cùng cha, tại xứ Ca-na-an.
  hin-CV: और बताया कि हम बारह भाई हैं, एक ही पिता की संतान. एक भाई अब जीवित नहीं रहा,
    तथा हमारा छोटा भाई पिता के साथ कनान देश में ही है.’
  eng-OURB: We are twelve brothers, sons of our father; one is no more, and the youngest
    is today with our father in the land of Canaan [Humbled].’
  spa-BES: Somos doce hermanos, hijos de nuestro padre; uno está muerto, y el más
    joven está ahora con nuestro padre en la tierra de Canaán.
  tdx-tdx: Mpirahalahy folo ro’ amby zahay, foetse raik’ aman-drae’ay; tsy eo ty raike,
    vaho aman-drae’e an-tane’ Kanàne añe ty tsitso’e henaneo.
  vid-vid: Natumlonjela hetwe twa kumi na weli wa mhaza yumwe, na yumwe wa hetwe nakabagama
    na yula mdodo ka kaye kuli isi ya Kanaani hamwe na mhaza wa hetwe.
  pwg-pwg: Ma tokai na katupuwa da tomotomowa akii vi 12 ma akii mamai na sago kava
    ma varesikai sago na irabobo ma tikii kikei murimuri vaghina na akii mamai yavata
    Keinan dobunai emakamakai.’”
  eng-OKE: 'We are twelve brothers, sons of one father: one is not, and the youngest
    is today with our father in the land of Kenaan.'
  tha-KJV: ข้าพเจ้าทั้งหลายเป็นบุตรชายร่วมบิดาเดียวกัน มี​พี่​น้องสิบสองคน น้องคนหนึ่งเสียไปแล้ว
    น้องสุดท้องยังอยู่กับบิดาในแผ่นดินคานาอัน’
  por-BR-2018: Somos doze irmãos, filhos de nosso pai; um desapareceu, e o menor está
    hoje com nosso pai na terra de Canaã.
  bco-bco: '@see-verse:GEN.042.031'
  deu-ELO: zwölf Brüder sind wir, Söhne unseres Vaters; der eine ist nicht mehr, und
    der jüngste ist heute bei unserem Vater im Lande Kanaan.
  ktm-ktm: Odu ti madan tintoi ndre sungoh-pe-rumuu taman ke odu homou. Tinto odu
    homou ti indrimat, pe iy ndre omur tadu eri ilmin Kenan ndrodan tama’ odu.’
  caa-caa: Y caware que ayan doce uyunen tama cafamilia y que intera taca catata;
    pero que ayan incojt xeꞌ chamay, y ayan inteꞌ ijtzꞌimbꞌir xeꞌ quetpa taca utata
    tama e lugar Canaán.
  eng-WYC-2018: (for) we be twelve brethren, engendered of one father (or begotten
    by one father), (though) one (of us) is not alive, (and) the youngest dwelleth
    with the father in the land of Canaan.
  epo-epo: ni estas dek du fratoj, filoj de nia patro; unu malaperis, kaj la plej
    juna estas nun kun nia patro en la lando Kanaana.
  uig-PIN: Biz bir atidin bolƣan oƣullar bolup, on ikki aka-uka iduⱪ; biri yoⱪap kǝtti,
    kiqik inimiz ⱨazir Ⱪanaan zeminida atimizning yenida ⱪaldi» desǝk,
  beo-beo: Ninia da olalali fagoyale galu. Ninia dunu afae amo egefelali gala. Ninia
    eya da bogoi amola fa:no lalelegei eya da ninia eda amola Ga:ina:ne soge ganodini
    esala.’
  tpi-OTNT: Mipela i 12-pela brata. Mipela i pikinini bilong wanpela man tasol. Tasol
    wanpela brata i lus pinis na yangpela brata tru i stap long Kenan wantaim papa.’
  hau-SA: Dā mu ’yan’uwa ne goma sha biyu, ’ya’yan mahaifi guda maza. Ɗayanmu ya rasu,
    kuma ƙaramin yanzu yana tare da mahaifinmu a Kan’ana.’
  udu-udu: Aman tana ikam kun ’kon jasi ’kume’d i’ce’dka su/ mo, iya/ ma babam bam
    mo, jan ’deŋ kamu/ yisa diyi’da dhali ara ṯu/u shwane/ yan a’di idiyi’d nyaḵka
    babam bam e bampa/ Kanaan mo.
  uig-LAT: Biz bir atidin bolghan oghullar bolup, on ikki aka-uka iduq; biri yoqap
    ketti, kichik inimiz hazir Qanaan zéminida atimizning yénida qaldi» dések,
  nde-nde: Sasiyizelamani ezilitshumi lambili, amadodana endoda yinye. Omunye sowedlula,
    kuthi icinathunjana lisele lobaba eKhenani.’
  ton-ton: Ko e kāinga ʻe toko hongofulu ma toko ua ʻakimautolu, ko e ngaahi foha
    ʻoe mau tamai, ko e tokotaha ʻoku ʻikai, pea ko e kimui ʻoku ʻi he ʻemau tamai
    he ʻaho ni, ʻi he fonua ko Kēnani.”
  ces-1613: Dvanácte bylo nás bratří, synů otce našeho, z nichž jednoho není, a mladší
    nyní jest s otcem naším v zemi Kananejské.
  eko-eko: Niri khumi na awiri paapa mmote, mmote afwa, nkina aya w'eefutti asala
    onti na paapa tuniya ya Kanaani.’
  nss-nss: Tama yowu ara hamou o. Pe yowu norun kamai ara yowu songui pe lumou. Nali
    yowu hamou ara kinto pwi, pe nali yowu hamou ara kopwan kinyera ndron Kenaan kili
    tama yowu.’
  eng-WMB: We are twelve brothers, sons of our father; one is no more, and the youngest
    is today with our father in the land of Canaan.’
  tam-TCV: நாங்கள் பன்னிரண்டு சகோதரர், ஒரே தகப்பனின் பிள்ளைகள், ஒருவன் இறந்துவிட்டான்;
    இப்பொழுது இளையவன் எங்கள் தகப்பனோடு கானான் நாட்டில் இருக்கிறான்’ என்று சொன்னோம்.
  ceb-ULB: Dose kami ka managsoon, mga anak nga lalaki sa among amahan. Ang usa patay
    na, ug ang kinamanghoran atua karon sa among amahan sa yuta sa Canaan.'
  mkn-mkn: Botong orang bae-bae. Botong samua basodara dua blas orang. Botong satu
    papa barana. Cuma satu su sonde ada lai, deng yang bungsu ada tenga deng papa
    di Kanaꞌan.’
  nce-nce: Sebo we ita tële nëbale na sebobë aya jowa. Na sebobë nagifu keinëba ayana
    Kenan life mëta tafa melo, kwe li keinëba wagli tle.’
  pol-UBG: Było nas dwunastu braci, synów naszego ojca; jednego już nie ma, a najmłodszy
    jest teraz z naszym ojcem w ziemi Kanaan.
  agr-agr: 'Tuja nuigtushkam chichagku: ‘Jutiik ashí ijumjamak makichik aents akigbautik
    doce aayaji; nuniamu makichik megkaekauwai, untsu tikich ekeuwa duka amina aujai
    Canaágnum pujume’, timaji.'
  kyc-kyc: Namwa rakange mendakinya wane akalisa ipisu lama mandeya dokona mende kumuyamopa
    dee lumwa pyuo mandeya doko rakangepayuu Kenane dokona karambinyi, lamwa.
  urd-GVU: ہم بارہ بھائی ہیں، ایک ہی باپ کے بیٹے۔ ایک تو مر گیا جبکہ سب سے چھوٹا بھائی
    اِس وقت کنعان میں باپ کے پاس ہے۔‘
  deu-1912: sondern zwölf Brüder, unsers Vaters Söhne, einer ist nicht mehr vorhanden,
    und der jüngste ist noch bei unserm Vater im Lande Kanaan,
  ntj-ntj: Tjiinya-latju kurtararra 12-pa nyinarranytja mama kutjungkatja. Nyangka
    marlanypa kutju-lampatju wiyarringu. Nyangka marlanypa marlangkatjanya Kayinanta
    nyinarra mamangka.’
  row-row: Hai atahori maloleꞌ. Basa hai, odꞌi-aꞌa atahori sanahulu rua mia amaꞌ esa.
    Te esa mate ena, ma muriꞌ a leo no hai ama ma sia Kanaꞌan.’
  kan-2017: ನಾವು ಒಬ್ಬ ತಂದೆಯಿಂದಲೆ ಹುಟ್ಟಿದ ಹನ್ನೆರಡು ಮಂದಿ ಅಣ್ಣತಮ್ಮಂದಿರಾಗಿದ್ದೇವೆ. ನಮ್ಮಲ್ಲಿ
    ಒಬ್ಬನಿಲ್ಲ. ಚಿಕ್ಕವನು ಈಗ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ನಮ್ಮ ತಂದೆಯ ಬಳಿಯಲ್ಲಿದಾನೆ” ಎಂದು ಹೇಳಿದೆವು.
  ena-ena: Alaŋ human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ isaima alaŋ hulaŋ pabiŋ
    dɨ ninaŋ laci aba abahɨlu uavɨmi. Agadɨ ala aludɨ ima mu ci hɨmami aba abahɨlu
    uavɨmi. Ima mu sijaŋ sɨbaŋ agaŋ Kenan fɨli tɨbɨ aludɨ iavaŋ hula hɨnidi aba abahɨlu
    uavɨmi.
  tgo-tgo: Lama ghanaghanagha thamayaworo na thamaghewo, ramame mbe regha eŋge. Ghaghame
    regha kaerova i mare na nasiyenime ina Kenan weiye ramame.”
  yap-yap: Ma gamad ragag nge l’agruw u gubin, ni ta’reb e chitamangimad. Bagamad
    e ke yim’ ma en nth’abi bitir e kabay rok e chitamangimad u Kanaan.
  tet-tet: Ami neꞌe, ema diꞌak! Ami hotu-hotu, maun-alin naꞌin sanulu resin rua! Amikaan
    aman, ida dei! Amikaan alin ida mate tiꞌan! Alin ikun nein no amikaan ama iha
    Kanaꞌan!’
  hlt-MCSB: A pa kah a ca rhoek la ka boeinaphung ah hlai nit ka lo uh dae pakhat
    om voelpawt tih a poeih ngawn tah tihnin ah khaw a pa neh Kanaan kho ah hmaih
    om,’ ka ti na uh .
  mdy-ETH: ኑኡኒ ፔቴ ዓሲ ናይ ማዔ፥ ታጶ ላምዖ ናይኬ፤ ፔቴሢ ኑኡኮ ሃይቄኔ፤ ጋፒንፆ ጌኤዛሢ ኑኡኮ ሃሢ ዓዶና ዎላ ካኣናኔ
    ዓጫ ማኣራ ዓቴኔ›» ጌዔኔ።
  twi-ASANTE: Yɛyɛ anuanom dumienu a yɛfiri agya baako. Ɔbaako afiri mu. Seesei, yɛn
    kaakyire no wɔ yɛn agya nkyɛn wɔ Kanaan.’
  bhl-bhl: Nungumel nu kalun kel kunum kate, awkunum mak e banimei, afung ning e aatim
    so Kenan aneng fian kel alakabe te.’, dangesuluw te.
  con-NTPO: toya'caen doce antiandeccu'fa gi fae yaya'su'fa; fae antian toya ingi'ccu
    can'jembisi faesuja quei'ccu Canaánni can'jen, qquen gi su'fa.
  eng-WEBU: We are twelve brothers, sons of our father; one is no more, and the youngest
    is today with our father in the land of Canaan.’
  bnp-bnp: Mi ala ravulu a polona i rua. E tamane mia i taku kunana. I velu ne mia
    tara, i made turana e tamane mia o Kenan a kabina ruru.’
  wal-wal: Nuuni tammanne naa77u ishantti issi aawaa naata; issoi xayiis; wurssetta
    kaaloi Kanaane biittan ha77i nu aawaara de7ees’ yaagida.
  mgh-mgh: Niheera tho wiira naari asaana khuumi neeli athumwanihu ari amoca ni mwana
    mmoca uyo hokhwa, ni eethyako uyo ri na athumwanihu uKanaa.
  acu-NT: Iikia kichik aintsu uchirinji. Yaanchuikkia doce yachintin ayatrik, kichka
    mengkakawaitai. Tura ii yachi ekeringkia ii aparijai Canaánnum juwakmayi, timiaji.
  spa-PDDPT: Somos 12 hermanos, hijos de nuestro padre, uno no aparece, y el menor
    está hoy con nuestro padre en la tierra de Canaán.
  gun-gun: Doze joegua orekuai, peteĩ'i oiko oreru. Peteĩ oreryvy ma jipovei, ha'e
    rã kyrĩve va'e ma oreru ro py oĩ Canaã yvy re”, ore.
  agu-BL: Ej nin ncha'tz kal ketz yi coblaj cu'n ketz kaxone'n yi kitz'un kutzicy
    kib. Junit yi ketz kataj. Ntin jun kitz'un cho'n at cyen te'j kataj ma yi junt
    qui'ct i' at, ẍe'n lo' bene'n i', ko'ch ketz bantz.
  eng-PEV: We are from a family of 12 brothers, and we all have the same father. One
    brother isn’t with us any more, and our youngest brother is with our father in
    Canaan country.’
  ilo-ULB: Sangapulo ket dua kami nga agkakabsat, putotnakami ti amami. Natayen ti
    maysa kadakami ken ti inaudi a kabsatmi ket adda ita iti ayan ti amami idiay daga
    ti Canaan.'
  kpg-kpg: Gimaadou tagahaanau daane dilongoholu maa lua huogodoo. Tuaahina e dahi
    guu made, gei tuaahina kaedahi dulii i Canaan i baahi di madau damana.’
  uig-ARA: بىز بىر ئاتىدىن بولغان ئوغۇللار بولۇپ، ئون ئىككى ئاكا-ئۇكا ئىدۇق؛ بىرى
    يوقاپ كەتتى، كىچىك ئىنىمىز ھازىر قانائان زېمىنىدا ئاتىمىزنىڭ يېنىدا قالدى» دېسەك،
  bsp-bsp: Kɔ Səloku kɔ sɔ fɔ wəco kɔ mɛrəŋ wɔ sənayi kas kosu kəkom, mba wəfɛt kosu
    eyi dɛkɛr, kɔ wəkin ɛnafi su dacɔ.
  bps-bps: Tnulenmi kenen, sfalò lwe gami saflanek, na satu i màmi. Satu i twalimi
    tamati, na i sangal twalimi ditù kenen di saféd i màmi, déén di banwe Kanaan.
    Ani gmanmi di kenen.
  mbs-mbs: Mig-indan kay kandin te sempolò teg dowa se kedita day telekedowa aw sebad
    olò se amay day. Nematay son day se sebad kedowa day, aw mig-ogpà pa se temanan
    adi doton te amay day kidoen te Canaan.
  tof-tof: Ki blaman 12 simanal olmal kwarilnürrü, blaman darrpan abdógab. Darrü zoret
    büdüla, ó solo kupo zoret asise Keinanóm, kibü abdó.’
  sus-sus: Muxu di fu nun firin na a ra, muxu birin baba keren. Keren bara laaxira,
    muxu xunya na muxu baba fɛ ma Kanaan bɔxi ma.›
  pon-2006: Kiht pirien ehu me ehk riemen, nein sahm tehmen; emen mehla, a me tikitiko
    mihmi rehn at pahpao nan Kenan.’
  jae-jae: Aêac lasitêwai 12, tamemai latui. Ŋac teŋ gêjaŋa ma ŋac sauŋ gacgeŋ gêŋgôŋ
    gêwiŋ tamemai gêmoa Kanaan.’
  ksd-ksd: a vinun ma a ivu barturana avet, a umana natu i tama i vevet; tikai i tar
    panie, ma ra muruna gori i ki pire tama i vevet ta ra gunan Kanaan.
  tur-YTC: Biz babamızın oğulları, on iki kardeşiz. Biri yoktur ve en küçüğü de bugün
    Kenan diyarında babamızın yanındadır.’
  bel-N: Нас дванаццаць братоў, сыны бацькі нашага; аднаго няма, а малодшы сёньня
    з бацькам нашым у зямлі Ханаанскай”.
  grc-BRENT: Δώδεκα ἀδελφοί ἐσμεν, υἱοὶ τοῦ πατρὸς ἡμῶν· ὁ εἷς οὐχ ὑπάρχει· ὁ δὲ μικρὸς
    μετὰ τοῦ πατρὸς ἡμῶν σήμερον ἐν γῇ Χαναάν.
  ind-AYT: Kami ini dua belas bersaudara, anak-anak ayah kami, yang seorang sudah
    tidak ada, dan yang bungsu bersama dengan ayah kami saat ini, di tanah Kanaan.’
  lid-lid: Aso badeh ma ronoh la-uh, nadu ndramak ari le. Ya nadu tine aso ari badeh
    ndramak ya nadu tine aso ari le bahan badeh udu hawe tama aso udu kon.’
  nya-nya: Ife tonse tinalipo ana aamuna khumi ndi awiri, abambo mmodzi. Mmodzi anamwalira,
    ndipo wamngʼono ali ndi abambo athu ku Kanaani.’ ”
  hrv-hrv: Bilo nas je dvanaestero braće, sinovi istog oca, ali jednoga više nema,
    dok se najmlađi sad nalazi s našim ocem u zemlji kanaanskoj.
  mps-mps: ‘Da te ama dabe nogo si olama, sągągo si bidi, te bidi deligo wai dabe
    naga da. Te ama me deli te isai, tama dago ama gesi bidi mu te aga aya dali te
    Kenande bidibao.’
  llg-llg: Ai hataholi neulauk. Ai basa nggai tolanook sanahulu dua, fo, ama esa.
    Kaꞌda esa maten so, ma mulianak nahani no ama nai Kanaꞌan.’
  tpi-tpi: Mipela i 12-pela brata. Mipela i pikinini bilong wanpela man tasol. Tasol
    wanpela brata i lus pinis na yangpela brata tru i stap long Kenan wantaim papa.’
  dan-1931: vi var tolv Brødre, Sønner af en og samme Fader; én er ikke mere, og den
    yngste er for Tiden hjemme hos vor Fader i Kana'ans Land.
  vie-OVCB: Chúng tôi có mười hai người, anh em cùng cha, một người mất tích, người
    út ở nhà với cha, tại xứ Ca-na-an.’
  lbk-lbk: Ya infaagmi ay sinpoo ya chwa kami am-in ay sin-et-ad ay lallalaki, ya
    es-esang nan ama ay nalpowanmi. Namaid nan esang, ngem sisya nan alilis, ya wad-ay
    isna id Canaan ken sik-a ay amami.
  guj-2017: અમે બાર ભાઈઓ, અમારા પિતાના દીકરા છીએ. એકનો તો પત્તો નથી અને નાનો અમારા
    પિતાની પાસે હમણાં કનાન દેશમાં છે”
  byr-byr: '@see-verse:GEN.042.031'
  awx-awx: Ninu Kenan yiwixamängunin. Tiwän ninu täpätule wawakgän. Nanindä ulapninu
    täpäyaläxät towikut. Tiwän ninu unekänu 12. Tiwändeyä ulapninu täpätu wenä. Tike
    wasekngä täpä naninkät yiwixawät, teke apgumäng,’ yang inikumäng.
  pon-2006A: Kiht pirien ehu me ehk riemen, nein sahm tehmen; emen mehla, a me tikitiko
    mihmi rehn at pahpao nan Kenan.’
  por-BRBSL: Somos doze irmãos, filhos de nosso pai; um não é mais, e o mais jovem
    está hoje com nosso pai na terra de Canaã”.
  aly-aly: 12-an anwingkerr anekan, artwamp anyent-kenh-antey. Akelyan artwamp anwekingkerrenh-itwek
    anerl-anem Canaan-itwek. Anyent ingweran ilwekarl.’
  cth-cth: Hmaunawngha hlaikahni touh ka o awh teh, apa e capa lah ka o awh. Buet
    touh teh awm hoeh toe. Kanawpoung e teh atu Kanaan ram vah apa koevah ao, telah
    ka ti pouh awh.
  twi-twi: Yɛyɛ anuanom dumien a yefi agya baako. Ɔbaako afi mu. Mprempren, yɛn kaakyiri
    no wɔ yɛn agya nkyɛn wɔ Kanaan.’
  hlt-hlt: A pa kah a ca rhoek la ka boeinaphung ah hlai nit ka lo uh dae pakhat om
    voelpawt tih a poeih ngawn tah tihnin ah khaw a pa neh Kanaan kho ah hmaih om,’
    ka ti nauh.
  tbz-SIM: Ti do bo bɛnìtìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ ndi ti cicɛ ti pɛitɛ́mɛ̀, kòo
    sɑ́m̀pɔ́ù kpɑɑní tɛcĩ́ɛ̃̀tɛ̀ ti cicɛ borɛ̀ Kɑnnɑhɑ̃ɑ̃, kòo tɔù feti.
  msy-2020: E 12plan aveghbuaba. E gumazir vamɨran otariba. Ezɨ aveghbuar mam ovengezɨ,
    bar en dozim afeziam ko Kenanɨn nguazimɨn iti.’
  txq-txq: Ai hatahori neulauk kara. Ai basa ngga toranook salahunu dua. Ai ama bonggik
    esa. Tehuu esa ta sana ena, ma muri anak nahani no papa nai Kanaꞌan.’
  aaz-aaz: Hai atoin neek rekon kai, tua. Hai mmaꞌori-tatan tuaf boꞌes am nua. Hai
    amaꞌ meseꞌ. Mes tuaf es naꞌko kai, nnao namneuk, ma aheit suus goe namaik nok
    hai amaꞌ et pah Kanaꞌan.’
  azb-azb: Biz bir atanın oğulları, on iki qardaşıq. Bir qardaşımız yoxa çıxıb, biri
    də indi Kənan torpağında atamızın yanındadır”.
  eng-DBY: we are twelve brethren, sons of our father; one is not, and the youngest
    is this day with our father in the land of Canaan.
  hin-2017: हम बारह भाई एक ही पिता के पुत्र हैं, एक तो जाता रहा, परन्तु छोटा इस समय
    कनान देश में हमारे पिता के पास है।’
  wol-KYG: fukki góor ak ñaar lanu woon yu bokk sunu baay, waaye kenn ka nekkatul,
    te ka gën di xalee nga fa sunu baay, ba ca réewu Kanaan.”
  swp-swp: Ai tataomai saudoudoi‐labui, tamamai esega, esega i mateo, na murimuritana
    ia wauta tamamai arinai Kanana tanona eai.’
  bjr-bjr: Maasa moodaa fasiqa faiqi namu qisauku qara taikasee qikunnooqu qaara marasee
    12 maridaqa. Maasa qikaqa moo fannoo narí akoona faqa Kannaana maqusai maridanoo,
    moo fannoo kuqinau.
  eng-YLT: we [are] twelve brethren, sons of our father, the one is not, and the young
    one [is] to-day with our father in the land of Canaan.
  kne-kne: Sinpo ya dowa kami koma ay siag-i ay anak di esay nakay ed Canaan, ngem
    namaga din esa yan din kotit pay, nataynan sin kad-an ama mi,’ kanan mi en sisya.
  heg-NTPO: Kaim atuil babanan. Kaim naim kaka-pali at hngul dua. Kaim amans mesa.
    Suma mes ase son, nol hmudin hesa ka, dada nol paap ne Kanaꞌan.’
  ptu-ptu: Sapulo duakam ma'solasubum mesa ambeki, sapo' pa'dem mesa anna indo tämpä'
    tohho ia sola ambeki dio Kanaan.’
  bzd-NTPO: Sa' döka̱ dabom eyök ki̱ böl. Sa' yë́ dör eköl ë̀. Sa' ël eköl blënewa̱tke,
    iëköl a̱te̱ sa' yë́ ta̱ Canaán.”
  kwf-kwf: Kaimili niniꞋa ngela ana taꞋi maꞋa goꞋo. Etaeta kaimili akwala ma ro ngela,
    bore ma ta taꞋi ngwaefuta aimili nia noꞋana, ma susu buri kaimili nia tua goꞋo
    maꞋi faꞋinia maꞋa kami Ꞌi Kenan.’”
  eng-WYC-2017: we be twelve brethren, engendered of one father, one is not alive,
    the youngest dwelleth with the father in the land of Canaan.
  eng-WMBB: We are twelve brothers, sons of our father; one is no more, and the youngest
    is today with our father in the land of Canaan.’
  spp-spp: Wuu à yi jwo u á na wuu na mpyi sìɲɛɛ kɛ ná shuunni wuu tuŋi na, wà niŋkin
    sàha ɲyɛ mɛ, wuu puni kàntugo wuŋi na ɲyɛ ná wuu tuŋi i, Kana kìni i.
  aey-aey: Ege dana osol melahul. Ege waliagwaliag, cunug gabandoc eu 12. Oso eu cal
    men. Subig eu qila ege memigeca ono Kenan mahana bilia,’ dom.
  urd-GVH: हम बारह भाई हैं, एक ही बाप के बेटे। एक तो मर गया जबकि सबसे छोटा भाई इस
    वक़्त कनान में बाप के पास है।’
  rug-rug: Gami ka manege rua tamatasi mo si gami, meke keke mo sa tamamami, ba keke
    gami kasa tamatasi si ele mate, meke sapu mudina hokara si korapa koa nana koasa
    tamamami pa Kenani,’ gunia gami.
  gaz-gaz: Nu obboloota kudha lama ilmaanuma abbaa tokkoo ti; inni tokko hin jiru;
    quxisuun hunda keenyaa immoo abbaa keenya bira biyya Kanaʼaan jira.’
  fra-LSG: Nous sommes douze frères, fils de notre père; l’un n’est plus, et le plus
    jeune est aujourd’hui avec notre père au pays de Canaan.
  gnn-gnn: '@see-verse:GEN.042.031'
  yal-yal: Nxu dii fu nun firin na a ra, nxu birin baba keden. Keden mi fa na, nxɔ
    bolokadana nxu baba fɛma Kanan bɔxɔni.’
  gum-gum: 'Incha katø nambe nune trenchibelø ker cha: “Nambe pa trattrø y pa nunelø,
    katø søteeløba kan møskaweindø nusrkalø, kane yandø pinig mugaaben, srabeibe ñiba
    Canaánsrø kørrømisran” cha.'
  iou-iou: '@see-verse:GEN.042.031'
  haw-1868: He poe hanauna makou, he umi a me kumamalua, na keiki a ko makou makuakane;
    aole kekahi, a o ka muli loa, aia no ia i keia la me ko makou makuakane, i ka
    aina o Kanaana.
  arb-NAV: نَحْنُ اثْنَا عَشَرَ أَخاً أَبْنَاءُ أَبِينَا. أَحَدُنَا مَفْقُودٌ، وَالأَصْغَرُ
    بَقِيَ الْيَوْمَ مَعَ أَبِينَا فِي أَرْضِ كَنْعَانَ.
  adz-adz: Aga 12, aga ramanggangꞌ bitsintaꞌ. Da aga rainggangꞌ mangan itangin aga
    rai, da aga rainggangꞌ isiꞌ rurut aga ramanggangꞌ impa Kanan.’
  ewe-ewe: Míegagblɔ nɛ hã be nɔviŋutsu wuievee míenye, fofo ɖeka ƒe viwo; ɖeka ku,
    eye suetɔ le mía fofo gbɔ le Kanaanyigba dzi.’
  eng-LEE: We are twelve brothers, sons of our father; the one is no more, and the
    youngest is this day with our father in the land of Canaan.
  gvn-gvn: '@see-verse:GEN.042.031'
  nna-nna: Nganarna pujamu warajamilaku japartuku. Palinyju Manassehninyi 12 partanykarrangu
    pirirrimarta. Waraja marlkarri, nyirtingunyamarniny kalkurna japartulu nganarnamilalu
    Canaan-ja.’
  asm-FB: আমি ভাই-ককাই বাৰজন, একে পিতাৰে সন্তান; এজন জীৱিত নাই আৰু সকলোতকৈ সৰুটো এতিয়া
    পিতাৰ লগত কনান দেশত আছে।’
  sus-A: مُشُ دِ قُ نُن قِرِن نَ عَ رَ، مُشُ بِرِن بَبَ كٍرٍن. كٍرٍن بَرَ لَاشِرَ،
    مُشُ شُنيَ نَ مُشُ بَبَ قّ مَ كَنَان بْشِ مَ.›
  fra-SBL: Nous sommes douze frères, fils de notre père ; l'un d'eux n'est plus, et
    le plus jeune est aujourd'hui avec notre père au pays de Canaan.
  hbo-hbo: שְׁנֵים־עָשָׂ֥ר אֲנַ֛חְנוּ אַחִ֖ים בְּנֵ֣י אָבִ֑ינוּ הָאֶחָ֣ד אֵינֶ֔נּוּ
    וְהַקָּטֹ֥ן הַיֹּ֛ום אֶת־אָבִ֖ינוּ בְּאֶ֥רֶץ כְּנָֽעַן׃
  shp-NTPO: Noabo riki, westíora papabicho; ikaxbi chonka rabé bake. Jatian westíora
    non wetsaresa, moa nobéma iki. Ikaxbi ja non wetsa chiníshokoresiki, ja non papa
    betanbi Canaánhin baneta, akin.
  eng-WYCLIFFE: we ben twelue britheren, gendrid of o fadir, oon is not `on erthe,
    the leeste dwellith with the fadir in the lond of Canaan.
  piu-2006: '@see-verse:GEN.042.031'
  pjt-pjt: Nganaṉa nyanga alatji nyinanyi kuṯaṟara kuṯaṟara mama kutjutja ngura panya
    Kainanta. Panya ngaṉmanypala nyinangi 12, ka nganampa maḻanypa kutjupa ngaṉmanypa
    wiyaringu, kalampa maḻanypa maḻatja kutju mamangka nyinanyi ngurangka.’ Alatjila
    wangkangi wati panya mayatja palula.
  cwe-cwe: Chimulongela kuwa cheye cha ndugu longo na waidi, wana wa tata imwe. Ndugu
    yetu imwe ni mwene kwaga, mdodo wetu kauko kuna iisi ya Kanaani hamwe na tati
    yetu.’
  bgs-bgs: Igulit ké kandin na sapulù duwa tô langun dé na mga mataladi na gamama,
    asta sábbad dád tô ámmà dé. Mà dé inaté tô sábbad kataladi dé, asta igpatanan
    tô tambang adi dé tun ta ámmà dé tun ta Canaan.
  kik-kik: Twarĩ andũ ikũmi na eerĩ, ariũ a mũthuuri ũmwe. Ũmwe ndarĩ ho, na ũrĩa
    mũnini biũ arĩ na ithe witũ kũu Kaanani.’
  ksr-ksr: Nono eja motooŋgowaa meraurutaga, daremuŋ 12 kolooŋ laligojoŋ. Moŋnoŋ mende
    toroqeŋ laligoro konana konoganoŋ kambaŋ kokaamba Keinan balonoŋ maŋnanawo mirinoŋ
    raja.’
  fra-NCL: Nous sommes douze frères, fils d’un même père ; l’un n’est plus, et le
    plus jeune est maintenant avec notre père, au pays de Canaan.
  cek-AK: kaicae loe nawkamya hathai hnetto ka oh o moe, ampa maeto ih caa ni, maeto
    loe om ai boeh; kanawk koek loe Kanaan prae ah kam pa khaeah oh, tiah ka thuih
    pae o.
  xla-xla: Epame dia꞉ye oplami hatlo ya꞉ akimlalapo duwa. Epapele dulu dla di ei hale
    tlo mo-polati asiyama di ei mosukulu hallalo tlo mo medla di a mate me-halema,’
    duwa.
  cuk-cuk: Bela-anmar bab-wargwengi gwenadgan-ambe-gakabo (12) gumalanye. Wargwendi
    bato burgwisye. Bipigwaddi Canaán-yargi be-walik besye.’
  uig-CYR: Биз бир атидин болған оғуллар болуп, он икки ака-ука едуқ; бири йоқап кәтти,
    кичик инимиз һазир Қанаан зиминида атимизниң йенида қалди» десәк,
  tel-2017: పన్నెండు మంది సోదరులం, ఒక్క తండ్రి కొడుకులం, ఒకడు లేడు, చిన్నవాడు ఇప్పుడు
    కనాను దేశంలో మా నాన్న దగ్గర ఉన్నాడు’ అని అతనితో చెప్పాము.
  hat-BSA: Nou se douz frè, fis a papa nou. Youn nan nou pa viv ankò, e pi jenn nan
    avèk papa nou jodi a nan peyi Canaan.’
  kos-kos: Kut tuh tamulel singoul luo nufon nutin papa sefanna, ac sie sin tamulel
    inge misa, ac ma se ma fusr oemeet uh el srakna oasr Canaan yurin papa tumasr
    ah.’
  hbo-WLC: שְׁנֵים־עָשָׂ֥ר אֲנַ֛חְנוּ אַחִ֖ים בְּנֵ֣י אָבִ֑ינוּ הָאֶחָ֣ד אֵינֶ֔נּוּ
    וְהַקָּטֹ֥ן הַיּ֛וֹם אֶת־אָבִ֖ינוּ בְּאֶ֥רֶץ כְּנָֽעַן׃
  ibo-ibo: Anyị dị ụmụnne iri na abụọ ndị nwere otu nna. Otu nʼime anyị anọkwaghị,
    ma nke ntakịrị na nna anyị nọ na nʼala Kenan taa.’
  ory-ory: ଆମ୍ଭେମାନେ ବାର ଭାଇ, ସମସ୍ତେ ଏକ ପିତାଙ୍କର ସନ୍ତାନ; ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଜଣେ ନାହିଁ,
    ପୁଣି, କିଣାନ ଦେଶରେ ପିତାଙ୍କ ନିକଟରେ ଆଉ ଏକ ସାନ ଭାଇ ଅଛି।’
  wmt-wmt: '@see-verse:GEN.042.031'
  chk-chk: Äm aia engol me ruoman pwipwi nöün eman chök sam. Eman a mäla, nge ewe
    setipütür a chüen nom ren saman lon ewe fanü Kanaan.’
  ssd-ssd: Sine taŋgo ndindo tuku kutu. Sine ŋakmba taŋgo 12 ta mambo ande kumna le
    sine tuku maib fudiŋ kile mam ndoŋ Kananŋge minit ŋga sageŋ le
  rop-rop: Melabat twelbala braja gija garram wanbala dedi. Bat wanbala braja bin
    dai, en det yangiswan braja im stil jidan garram melabat dedi langa melabat ronwan
    kantri.’ Lagijat na melabat bin tok.
  ukr-1871: Дванайцятеро братів нас синів отецьких; одного нема, меньший же з панотцем
    нашим тепереньки в Канаан землї.
  eng-AOI: There were twelve of us brothers with the same father. But one brother
    is dead and the youngest is still with our father in Canaan.’
  yon-yon: Nub kuu ambe mimo ye meed, aagoroka wad ayoowiib, mamaa kuu dowan, angkon
    yeenbon dana kuu kewedman kowe, ambe yoom Keenan yaa doriib.’ anduwen.
  bch-bch: Gai panua sangaul igegea rua ngan iaoa kelede. Gai eaba kelede ele gergeu.
    Amai kakau ede isusu, be ketnga tud ta imamado pan tamamai ngan tibur Kenan.’
  deu-1951: wir sind unser zwölf Brüder, Söhne unsres Vaters; einer ist nicht mehr
    da, der jüngste aber ist gegenwärtig bei unserm Vater im Lande Kanaan.
  eng-JPS: We are twelve brethren, sons of our father; one is not, and the youngest
    is this day with our father in the land of Canaan.
  ubr-ubr: Wei ainauan gigiawan engon auyotoat an yayatan ruam. Ato wei on orot kaitamom
    nanatun wat. wei tai tuai tani on irabob ato giya momos on nan Canaan tamai rus
    semama.’
  srp-1865: Bilo nas je dvanaest braæe, sinova oca našega; jednoga veæ nema, a najmlaði
    je danas kod oca našega u zemlji Hananskoj;
  lug-lug: tuli abooluganda kumi na babiri, baana ba muntu omu, munnaffe yafa, ne
    muto waffe olwa leero ali ne kitaffe mu nsi ya Kanani.
  heb-heb: שנים עשר אנחנו אחים בני אבינו האחד איננו והקטן היום את אבינו בארץ כנען׃
  ben-IRV: আমরা বারো ভাই, সবাই এক বাবার ছেলে; কিন্তু একজন নেই এবং ছোটটি আজ কনান দেশে
    বাবার কাছে আছে।”
  pan-pan: ਅਸੀਂ ਬਾਰਾਂ ਭਰਾ ਇੱਕ ਹੀ ਪਿਤਾ ਦੇ ਪੁੱਤਰ ਹਾਂ। ਇੱਕ ਨਹੀਂ ਰਿਹਾ ਅਤੇ ਛੋਟਾ ਅੱਜ ਦੇ
    ਦਿਨ ਆਪਣੇ ਪਿਤਾ ਦੇ ਕੋਲ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਹੈ।
  tkr-tkr: Şi yits'ıq'öyre (12) çoc sa dekkın dixbı vob. Sa yişda çoc xəəqə-ç'iyeeqa
    ıxha, k'ınna yişda çocur Kana'anne cigabışee dekkıne k'ane vor».
  mwp-mwp: Ngoey matha mura toewalob urapun thathingu, ngoeymun wara tukuyap mulupa,
    a koewba kuthayg ngoeymun thathiya yawayg, Kanananu.”
  mya-JVB: တဘ တည်းသား ၊ ညီအစ်ကို ချင်း တကျိပ် နှစ် ယောက်ဖြစ်ကြပါ၏။ တ ယောက်ကားမ ရှိပါ။
    အငယ်ဆုံး သောသူကား ခါနာန် ပြည် ၌ အဘ နှင့်အတူ ယခု ရှိရစ် ပါသည်ဟု လျှောက်သောအခါ၊
  tte-O: Kai yomai tuwelo, tama kaigeda natunao, yabo iboitako na kama tomulimuliya
    iyaele tamamai mekanakava Kenani koina.’
  tbg-tbg: Tenavu qata vakaukavara 12navu vauraro tinavu qova vohaiqavano vaivo. Tinavu
    qata vovano qutu vurave. Tinavu qata vo, vitihainaava qaqi tinavu qokantiro Kenaaninima
    vaivo, turaro
  hmo-hmo: Ai be mai tadina bona kakana 12, tau tamona ena natuna. Ta be ia mase vadaeni,
    bona gabeai ia vara merona be aiemai tamana dekenai, Kanana tano dekenai.’
  ata-ata: Mo nexi ꞌo, nexi itema vilesisi ta ꞌolu. Nexi itiitisixe mulai muxali loxo
    mavulovexa mo mulelia tamei. Ioxe, iliꞌi, la vile musoli, xe soxu anu kaluxusixe
    a ilou mamixe mixolu no tualasixe.’
  nfa-nfa: Jiꞌi seꞌe, dhèu beꞌa-beꞌa. Jiꞌi aaꞌi-aaꞌi mi, jꞌajꞌi nèti ca ama, dhèu
    canguru dua. Te ngaa èci madhe le. Aa ari dhu limuri èèna, dènge ama jiꞌi ètu
    Kanaꞌan.’
  urd-urd: हम बारह भाई एक ही बाप के बेटे हैं; हम में से एक का कुछ पता नहीं और सबसे
    छोटा इस वक़्त हमारे बाप के पास मुल्क — ए — कना'न में है।
  rus-SYN: нас двенадцать братьев, сыновей у отца нашего; одного не стало, а меньший
    теперь с отцом нашим в земле Ханаанской.
  cbt-NTPO: '@see-verse:GEN.042.031'
  bqc-SIM: Dedoũdeↄn wá ũ, wá gbɛ̃ↄn kuɛplaɛ, wá gbɛ̃do kuo, wá dãuna gↄ̃̀
    Kanaa bùsuu ń wá maeo.
  tcz-CHONGTHU: Chule keima hohi ucha sopi som le ni solam a hung kon ka hiuvin, Pakhat
    in eihin'u ahin, mikhat vang ahing tapon chule aneo pen pa vang tuhin ka pao toh
    Canaan gamsunga ka hin dalha uve.
  mar-mar: आम्ही त्यास सांगितले की, ‘आम्ही बारा भाऊ एका मनुष्याचे पुत्र आहोत. आमच्यातला
    एक जिवंत नाही, आणि तसेच धाकटा भाऊ कनान देशात आज आमच्या पित्याजवळ असतो.’
  tcs-tcs: Mipla i tuelb bala, ol boi blo wan papa. Wan bala em i bin lus ane dat
    las bala i wea papa blo mipla lo da lan blo Kanan.”
  qub-qub: Chaynöpis willashcä juc taytapa wamrancunalla chunca ishcay waugui cashäta,
    jucga illgashantana, mas shullca caj wauguëna cay Canaancho gamwan carcaycashantapis.
  bqp-bqp: Dedokↄ̃nↄdenↄmɛ ó ũ, ó gbɛ̃nↄn kuri awɛɛplamɛ, ó gbɛ̃ do kunlo, ó dakũna
    gↄ̃̀ Kanaanↄ bùsun kũ ó deo.
  hat-hat: Se douz frè nou ye, pitit yon sèl papa. Yonn nan nou disparèt, dènye a
    rete ak papa nou nan peyi Kanaran.
  eng-BSB: We are twelve brothers, sons of one father. One is no more, and the youngest
    is now with our father in the land of Canaan.’
  tod-tod: Gá ga kɛɛɠɛloun puugɔ maazu felegɔ (12), gi pɛɛ ga kɛɛɠɛi ma. Gilagi la
    mɔ ná, doungo gelei ɠa gi-ɠɛɛ ʋɔ bɛ za, Kanaan yooi zu.›
  eng-WEBPB: We are twelve brothers, sons of our father; one is no more, and the youngest
    is today with our father in the land of Canaan.’
  kbq-kbq: Tagra 12fu'a kogna nagakita, magoke ne'mofo mofavre nagare. Magotimo'a
    omanigeno, neragana'a nerafa'ene menina Kenani moparega mani'ne.
  nhe-BL: Tiquilhuijque para tieliyayaj 12 tiicnime tlen san se tlacatl, huan se ayoc
    itztoc tohuaya. Nojquiya tiquilhuijque para nopa teipa ejquetl mocajtoya mohuaya
    ta nica ipan Canaán.
  bus-bus: Dedↄ̃nkↄ̃deenↄn wa ũ, wa gↄ̃ↄn kuri awɛɛplaamɛ, wa gbɛ̃ndoo kuuro, wa
    dãaro gↄ̃̀ Kanaa bùsun kↄ̃n wa deo.
