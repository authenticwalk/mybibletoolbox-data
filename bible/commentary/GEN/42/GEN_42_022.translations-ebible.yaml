verse: GEN.042.022
translations:
  mal-C: അതിനു രൂബേൻ, “ബാലനു വിരോധമായി പാപം പ്രവർത്തിക്കരുതെന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞില്ലയോ?
    എന്നാൽ നിങ്ങൾ അതു കേട്ടില്ല. ഇപ്പോൾ നാം അവന്റെ രക്തത്തിനു കണക്കു ബോധിപ്പിച്ചേതീരൂ”
    എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Ruben aber sprach zu ihnen: Habe ich euch nicht gesagt: versündigt euch
    nicht an dem Kinde! Aber ihr wolltet nicht hören - nun aber wird Rechenschaft
    gefordert für sein Blut!'
  lin-lin: 'Ribeni alobaki na bango : — Nayebisaki bino ete bosala mwana wana mabe
    te ? Kasi boyokelaki ngai te. Sik’oyo tosengeli kofuta makila na ye !'
  cbr-NT: '''Imainun ka Rubénën kakëxa: —Usa ''ain kana ''ën mitsu kakën nun xukë́n
    ''anáka kananuna ''atima otima ''ain; kakëxunbi kamina mitsun kuakanma ''ain,
    usa ''ain sapika nukamaribi ax ñua kupí usakin nu ''aia.'
  eng-LSV: And Reuben answers them, saying, “Did I not speak to you, saying, Do not
    sin against the boy? And you did not listen; and his blood also, behold, it is
    required.”
  bmu-bmu: 'Mewö eraum-mötketka Rubenöŋ kewö jiyök: “Nöŋön kewö jibi mötket: ‘Iŋini
    azi gwabö mi silik bölöŋi kude ak waŋgime.’ Mewö jialmö, iŋini nöŋgö keuni mi
    möta silekmalek aket. Mötket, nalö kewöŋe yaŋgö sepŋaŋgö keugö likepŋan mönö qaknine
    öŋgöiga kahasililiŋ mötzin.”'
  eng-GNV: And Reuben answered them, saying, Warned I not you, saying, Sinne not against
    the childe, and ye would not heare? and lo, his blood is now required.
  eng-WEBSTER: And Reuben answered them, saying, Did I not speak to you, saying, Do
    not sin against the young man; and ye would not hear? therefore behold also his
    blood is required.
  nhw-BL: 'Huan Rubén quinilhui: ―Na nimechilhui para amo tleno xijchihuilica, pero
    amo antechcajque huan ama monequi titlaxtlahuase por imiquilis.'
  swh-ONEN: Reubeni akawajibu, “Sikuwaambieni msitende dhambi dhidi ya kijana? Lakini
    hamkunisikiliza! Sasa ni lazima tuadhibiwe kwa ajili ya damu yake.”
  bba-bba: Rubɛni u bu sɔ̃ɔwɑ u nɛɛ, nɑ ǹ dɑɑ bɛɛ sɔ̃ɔwɑ nɑ nɛɛ, i ku bii wi kɔ̃sɑ
    ɡɑɑ kuɑ? Adɑmɑ i ǹ nɛn ɡɑri wure. Wee, tɛ̃ Gusunɔ u sun win yɛm bikiɑmɔ.
  eng-KJVCPB: And Reuben answered them, saying, Spake I not unto you, saying, Do not
    sin against the child; and ye would not hear? therefore, behold, also his blood
    is required.
  cpy-cpy: 'Ari rakanaki Rubén, ikantanaki: “Tema nokantawitakimi paerani eero powashironkaawaetziri
    ewankari. Roo kantacha tee pikemijanteeyenani. Otzimatye atsipetyaawo rowajankiwentanteteero
    ikamakira.”'
  mpx-mpx: Yaka Lubeni i ba, “Valila ya ba eliyamiu te bahi nuku giginol panak geman
    elana, yaa nige anau ku hahago. He wana yaomal lahena te sauga ya ta pwawa e.”
  wbp-wbp: Ngula-jana Ruupunu wangkaja nyanungurraku, “Yangkarna-nyarra wangkaja pakarninja-wangurlipa
    yampiyarla Jajupuju! Kulankujulu purda-nyangu ngaju! Lawa, ngarinkili yirrarnu
    rdaku wiringkaju! Kuja-jangkanya kangalpa murrumurru-mani Kaaturluju!”
  luo-luo: Reuben nodwokogi niya, “Donge ne akwerou ni kik utimne rawerano marach?
    To ne ok unyal winja! Koro nyaka chulnwa kuor nikech rembe.”
  meu-meu: Bena Ruben eto, Lau na hamaoromui, ani, nato “Mero na basio hadikaia”,
    to umui na asio kamonai, harihari ia rarana na ita latadai.
  npi-ULB: रूबेनले तिनीहरूलाई जवाफ दिए, “'त्यस केटोको विरुद्धमा पाप नगर' भनेर के मैले
    तिमीहरूलाई भनेको थिइनँ र? तर तिमीहरूले मेरो कुरा सुनेनौँ । अब हामीले त्यसको रगतको
    बदला भोग्‍नुपर्छ ।
  yor-yor: Reubeni dá wọn ní ohùn pé, “Èmi kò wí fún yín pé kí ẹ má se ṣẹ̀ sí ọmọdékùnrin
    náà? Ṣùgbọ́n ẹ kò gbọ́! Ṣùgbọ́n nísinsin yìí a ń béèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ wa.”
  emp-NTPO: 'Maʌ̃ne Rubeʌ̃ba jarasia: –Maʌ̃ carea mʌ̃a bãrãa jarasia idjira biẽ́ orãnamãrẽã,
    mãwãmĩna bãrãba ĩjãnaẽ́ basía. Idji beaped̶ad̶a carea id̶ibʌrʌ Ãcõrẽba dadjira
    cawa obʌrʌa.–'
  ind-ind: Ruben berkata, “Saat itu sudah kukatakan agar kita jangan menyakiti anak
    itu, tetapi kalian tidak menghiraukan perkataanku. Sekarang kita menerima balasan
    atas perbuatan kita.”
  pes-OPCB: 'رئوبین به آنها گفت: «آیا من به شما نگفتم این کار را نکنید؟ ولی حرف مرا
    قبول نکردید. حالا باید تاوان گناهمان را پس بدهیم.»'
  ssx-ssx: Lubenima꞉ alota꞉ Kota꞉ I̱ma꞉ iki pa꞉ta꞉ta꞉ mo weki na lia꞉pa꞉pee loa꞉pate
    ikana꞉ma꞉ta꞉ yaka pi na opimime. Koto ekina꞉ ameta꞉ ipika꞉ homa꞉la꞉ ekina꞉ yenkita꞉
    niki pa꞉ta꞉ a꞉pa꞉la꞉me leekeme.
  lcm-lcm: Au na Ruben kala kun mengen singiria ta, “Natala antok imi ani mi ago ta
    bil arikek an si nat ang, na parik mitapa buk longong. Au na kana taralapo luk
    kara samui i kara raung ang ania.”
  aer-aer: Reuben itneke angkeke, “The arrenhantherrenhe ileke Joseph impetyeke atwetyaleke!
    Arrantherre atyenge akangkwe-irretyakenhe-arle aneke! Arrangkwe, arrantherre renhe
    iperte akngerre ikwere renhe akwerneke. Alakenhenge-arle Ngkarte anwerneke ahele-irreme!”
  tgl-ULB: Sinagot sila ni Reuben, “Hindi ba sinabi ko sa inyo, 'Huwag magkasala laban
    sa bata,' ngunit hindi kayo nakinig? Tingnan ninyo ngayon, ang kanyang dugo ay
    hinihingi sa atin.”
  nop-nop: Kaŋ Lubendi indiŋ yeniŋguk, “Nu agaŋ haniŋgut! Hidi mihi kada u nemek hogoli
    mu timineŋ. Iŋgoŋ hidi medene nadikabaleeŋ tigiŋ wondoktiŋa kibikooŋ mintalak
    u agaŋ kaŋ nadiiŋ. Naŋgatŋiŋ diniŋ yomdok kibikooŋ mintanimlak.”
  kca-kca: 'Рувим пӑ ԓывиԓаԓа йастәс: «Ма нынана ӑт хун пŏтәртысәм: ‘Энәмты пŏха кӑрэк
    аԓ вераты’? Нын пӑ ӑт хуԓәтсәты; щи, ин ўрәԓ кӑшты питса».'
  cbu-NT: 'Zoonllsha Ruben yámaranllu: Nuw ¿amarangparina? Nuwaana watsta; ¿mayaamaja
    zuwanlleetsini kiyung yachachich? átar ashirangtaati, itaru siysat anoo nda mazinarangsa.
    Ashirucha, amb ashirangtasa, natsha in ¿tamakimta? Anumandtanda Apanll iyaa waneeku
    ashku yuwamand, Ngicheeruni tsiparangtanda, atini anumandparee ashkiya, tárangiya
    Rubena.'
  hui-hui: Ani lowa Lubenehanda ibu hamenemahondo lalu, Áyu pani nolene íbu ngagoni
    irane ala tígua i̱naga bi larugoni hale howa nahe tingi halu i̱na mbira nabuleore
    lalu hewago helowa igiri emene biago homayagonaga pani nalu kamagoni, lene,
  wrs-wrs: Wo Rupen yiveltowond ona, lehra yimba uvta. Os kava yemba ishunna, manam
    yimba osva sahoklava vrivav Yosepmba pivna boaslamba, heva os owai, yimba kana
    moamba meishanam pingina. Wo deti Sesoava pimba henga esesm vinv boaslana dahalmba.
  jao-jao: Kulu wirdi Rubin ka-wukanyi alunga nuwalarrkulu, nganinya ka-arri, “Yiya.
    Karna-wukanyinjaninya yirrunga ndayawu yiku, barni-wardimantha, ngala yirru waraba
    kirra-nykarrinma. Li-yakayaka kirru-murdirri awara kurdandu. Nganinya jambalini
    marnaji nungkarnu-wardinja, wirangu barra nyangambalanga-anyira kumba-mirra. Bajuwarnu
    jambalilu-ramanji ki-Kud.”
  mya-mya: ထို​အ​ခါ​ရု​ဗင်​က``ငါ​သည်​သင်​တို့​အား​သူ​ငယ် ကို ဘေး​ဒုက္ခ​မ​ရောက်​စေ​ပါ​နှင့်​ဟူ​၍​သ​တိ​ပေး
    ခဲ့​သော်​လည်း​သင်​တို့​သည်​နား​မ​ထောင်​ကြ။ ထို့ ကြောင့်​ငါ​တို့​သည်​ယ​ခု​ဝဋ်​လည်​နေ​ရ​ကြ​ပြီ''
    ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Rubén pakatu: Iya tsandiwayu: Juntsa kaananu firu'' kityudei,
    tiñuba, demeedi''su. Challa laa bain taaju kenu dejuyu juntsan mitya, timi.'
  bod-N: དེར་རུ་བེན་ན༌རེ། བདག་གིས་ཁྱོད་རྣམས་ལ་བྱིས་པ་དེར་སྡིག་པ་བྱེད་མི་རུང་ཞེས་སྨྲས་མྱོང་བ་མ་ཡིན༌ནམ།
    ཁྱོད་རྣམས་ཀྱིས་བདག་གི་གཏམ་ལ་མ་མཉན༌པས། ཁོ་རང་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་སྡིག་པ་ནི་ད་ལྟ་རང་ཅག་རྣམས་ཀྱིས་འཇལ་དགོས་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Reuben balam, “Se ani nu uwuta me bita maguwuralko me ninga manem e?
    Ani balukasam bare nina nede sisiram. Buta se aitak ko gue kaparam mu ko koma
    ikup am ginakko.”
  kkl-kkl: Wene alamekpa, Rubendi ilipsabo tanekoag yubu lelamogti, “'Obukap,' alamlumba,
    nari 'Opseng kom moaba apmunagti,' aro ambatsisi kom te. Wene alamsi aghana, ka'ebanulum
    kom. Wene el tebaogne neneko eneng aneko sembe nun eneng lunup talul,” aro wene
    alamek.
  sna-sna: Rubheni akapindura akati, “Ko, handina kukuudzai here kuti murege kutadzira
    mukomana? Asi hamuna kuda kunditeerera! Zvino tinofanira kuzvidavirira nokuda
    kweropa rake.”
  spa-BLM: 'Rubén les respondió: “¿No os dije que no pecarais contra el niño, y no
    quisisteis escuchar? Por eso también, he aquí que se requiere su sangre”.'
  beu-beu: Angmuse Ruben ana mateng hula, “Nekaku naung! Aulang angu ba, tura na iihapat
    hula, ekang ahalang ening metma vaal angu adana ekang, aarunge iini bae nehur
    angu venghele niang. Angu ebele, eve angu etamadi ba angase jadit metma piadana
    anga.”
  cac-cac: 'Ix yalanpax vin̈aj Rubén d''a eb'' vin̈ yuc''tac chi'' icha tic: —Valnac
    d''ayex to max eyutej e b''a d''a vin̈ icha chi'', palta man̈ e chanacoc eyab''i
    tas valnac chi''. A ticnaic, tic val scot d''a quib''an̈ yuj schamel vin̈, xchi
    vin̈.'
  swh-ULB: Rubeni akawajibu, “Je sikuwambia, 'Msitende dhambi juu ya kijana,' lakini
    hamkusikia? Basi, tazama, damu yake inatakiwa juu yetu.”
  bel-bel: 'Рувім адказваў ім і сказаў: ці ж не казаў я вам: не грашэце супроць хлопца?
    але вы не паслухаліся; вось, кроў яго спаганяецца.'
  wed-wed: Reuben i paribelei, “Nai maranaina a riwemi, ‘Eḡa ata tevera ona vodadani!’
    Wate taumi eḡa ota rautaniḡaneu. Marina ata tevera tarana kovoḡana ta vaivaia.”
  deu-ELBBK: 'Und Ruben antwortete ihnen und sprach: Habe ich nicht zu euch gesprochen
    und gesagt: Versündigt euch nicht an dem Knaben? Aber ihr hörtet nicht; und siehe,
    sein Blut wird auch gefordert!'
  mbb-OT: Ne migkaǥi zutun si Reuben te, “Migkeǥiyan ku zengan sikiyu te, ‘Kenè niw
    pesipelahi is hazi tew? Piru wazè kew mebpemineg kedì. Umbe edsilutan kiw en guntaan
    tenged te kemetayen din.’ ”
  msc-msc: 'Rubɛn ka a fɔ alu yɛ ko: «N ma a fɔ ai yɛ ko ai kana kojuu kɛ den na wa,
    kɔni ai ma sɔn n na kuma ma? Nba, a jeli ɲininkali le ɲin ka a hakɛ bɔ an dɔ.»'
  mal-2015: 'അതിന്നു രൂബേൻ: ബാലനോടു ദോഷം ചെയ്യരുതെന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞില്ലയോ?
    എന്നിട്ടും നിങ്ങൾ കേട്ടില്ല; ഇപ്പോൾ ഇതാ, അവന്റെ രക്തം നമ്മോടു ചോദിക്കുന്നു എന്നു
    അവരോടു പറഞ്ഞു.'
  tuo-NT: 'Rubén narẽ nicʉ niwĩ: —Yʉꞌʉ pũrĩcã marĩ acabijire “Ñaꞌarõ weeticãꞌña”,
    nimiwʉ̃. Mʉsã peꞌe yʉꞌʉre tʉꞌotiwʉ. Niꞌcãrõacãrẽ majã cʉ̃ wẽrĩꞌque wapa marĩ wapaseenoꞌrãsaꞌa,
    nicʉ niwĩ.'
  gup-gup: Reuben benwokmey, “Ngaye ngayimeng ngudberre, ‘Yuwn kunwarre ngurrimarneyime
    nawu yawurrinj.’ Dja ngudda minj kandimarrkmayi, wanjh bolkkime ngadmanwali kunwarre
    kumwam kadberre bu kunkurlba nuye karremulewayindanj.”
  met-met: Baing Ruben haxuya ba, “Ngabalang ba labu alibu kubolu diana na garuau
    tai. Maxuna? Ne alungu nga te. Bagu baing! Hatata sibing haxuyanganoa sok!”
  gvs-gvs: E Rubeni idigo kana, ‘Manakae? Boi alatuwokoimi gomanayana taabu koyogeedegēde
    gea geya? Moitamo alatuwokoimi go, geya konoveguta! Tauna ame ina kámasa ana katumapu
    bogina tababane.’
  rmc-rmc: 'O Ruben lenge phenďa: „Na phenďom tumenge, hoj te na keren ňič ole čhaske?
    No tumen man na šunďan. Akana počinaha vaš leskro dživipen.“'
  nlg-nlg: Ma Reuben te huatira ma ghaghua, “?Ivei te ghaghua, u mua bosaa vanighau
    ge ka bei gonia vania te vaghaa? Hauva ka, mau mua rongoviu. Igevaa ka mate ighita
    na pukuna ta matea gaia na hoghoda Joseph.”
  dgr-DOGNT: Ruben gots'ǫ̀ hadı, “Eyı cheko wets'ǫ̀ hoìla hoahtsı̨-le naxèehsı̨ ı̨lè,
    hanìkò aàhkw'ǫ ha dahwhǫ-le ı̨lè! Wedoò k'èxa dıì nàgoekwa hǫt'e,” gòhdı.
  pes-OPV: 'و روبین در جواب ایشان گفت: «آیا به شما نگفتم که به پسر خطا مورزید؟'
  ron-1924: 'Рубен а луат кувынтул ши ле-а зис: „Ну вэ спуням еу сэ ну фачець о астфел
    де нелеӂюире фацэ де бэятул ачеста? Дар н-аць аскултат. Акум ятэ кэ ни се чере
    сокотялэ пентру сынӂеле луй.”'
  aui-aui: Rubin iwona bo, “Roro na tagu awaki awonemi, ‘Tomogha gisigisi gegha koniberoni!’
    Bi yagu sisiya gekoyawaiyanenina! Na katana yana rabobo miisanina takabikabi.”
  ben-OBCV: রূবেণ উত্তর দিলেন, “আমি কি তোমাদের বলিনি যে বালকটির বিরুদ্ধে কোনও পাপ
    কোরো না? কিন্তু তোমরা তা শোনোনি! এখন তার রক্তের হিসেব আমাদের দিতেই হবে।”
  lex-lex: 'Noka Rubena nwahla re: “Hyal miy re, miat niohora de ukot oleka la ler
    ululu de: “Yana mhi'' do''a-myap hial la tuwgar de”, mere mihmen mitlin la li''ru-tu''nu.
    Ler di de Uplerlawna Nwaka rarni wniahlani mai ita.”'
  rgu-rgu: Boe ma Ruben nafarereneꞌ fee si nae, “Ae, Fadi kara, e! Maulu na au asalaꞌe
    emi, fo bosoꞌ tatao anaꞌ ria, hete! Tehuu emi ta tao daleꞌ neuꞌ au dedea-nafada
    ki ria. De, besaꞌ ia ita hapu huhukuꞌ nana huu ita lepa-tasaa ta Yusuf daa na.”
  som-som: Markaasaa Ruubeen u jawaabay iyagii, oo wuxuu ku yidhi, Miyaanan idinla
    hadlin oo idinku odhan, Wiilka ha ku dembaabina, oo sow ima aydin maqli waayin?
    Haddaba bal eega, dhiiggiisii baa laydin weyddiistaye.
  lat-VUC: 'E quibus unus Ruben, ait: Numquid non dixi vobis: Nolite peccare in puerum:
    et non audistis me? en sanguis ejus exquiritur.'
  aoi-aoi: Kembirra Rubina nakina ni-yengbinuma ayakwa wurrumurndakakina-manja wurrarrkwurrkuwena
    ena-langwa. Ni-yama, “Kirribina-bina ngarra-makama nara-maka akini-ngajuwa nakina,
    akena nara yik-engkirrikena ayakwa nganyangwa. Akina-langwa-bina kembirra enena
    awurrariya na-likenuma ngakwurruwa-wa-da,” ni-yama nakina Rubina.
  eng-ASVBT: And Reuben answered them, saying, Spake I not unto you, saying, Do not
    sin against the child; and ye would not hear? therefore also, behold, his blood
    is required.
  mna-mna: 'Mi Ruben iso pizin ma iso: “Lak, koroŋ ta nio aŋso piom be kapasaana tizindi
    pepe. Tamen niom keleŋ la sua tio som. Tanata koozi siŋ kini ise kiti i.”'
  ita-1885: 'E Ruben rispose loro, dicendo: Non vi diceva io: Non peccate contro al
    fanciullo? ma voi non mi voleste ascoltare; perciò altresì, ecco, è domandata
    ragion del suo sangue.'
  eng-LXXUP: And Reuben answered them, saying, Did I not speak to you, saying, Hurt
    not the boy, and ye heard me not? and, behold, his blood is required.
  eng-ULB: Reuben answered them, “Did I not tell you, 'Do not sin against the boy,'
    but you would not listen? Now, see, his blood is required of us.”
  spa-VBL: 'Rubén les dijo: “¿No les dije: ‘No le hagan daño al muchacho’? Pero no
    me escucharon. Ahora estamos pagando el precio por lo que le hicimos”.'
  fra-_FOB: 'Et Ruben leur répondit, en disant: Ne vous disais-je pas bien: Ne commettez
    point ce péché contre cet enfant? Mais vous n''écoutâtes point; et voici que son
    sang nous est redemandé.'
  mal-mal: 'അതിന് രൂബേൻ: “ബാലനോടു ദോഷം ചെയ്യരുതെന്നു ഞാൻ നിങ്ങളോടു പറഞ്ഞില്ലയോ? എന്നിട്ടും
    നിങ്ങൾ കേട്ടില്ല; ഇപ്പോൾ ഇതാ, അവന്റെ രക്തം നമ്മോടു ചോദിക്കുന്നു” എന്ന് അവരോടു
    പറഞ്ഞു.'
  urd-GVR: Aur Rūbin ne kahā, “Kyā maiṅ ne nahīṅ kahā thā ki laṛke par zulm mat karo,
    lekin tum ne merī ek na mānī. Ab us kī maut kā hisāb-kitāb kiyā jā rahā hai.”
  suz-BL: मिनु रूबेनमी “मेको आल कली मारेइ पाप मपने, दे गो इन कली मदेंङा ङा? तन्‍न
    गे आं लोव़ मनेंनी। मेको कली श्‍येत गेशो हुश आ क्‍येक्‍क लेत्‍चा पुंइसाक्‍य” दे
    आ लोक्‍ब आन कली देंमाक्‍त। उत्‍पत्ती ३७:२१-२२
  ita-1927: 'E Ruben rispose loro, dicendo: “Non ve lo dicevo io: Non commettete questo
    peccato contro il fanciullo? Ma voi non mi voleste dare ascolto. Perciò ecco,
    che il suo sangue ci è ridomandato”.'
  ckb-ckb: 'ڕەئوبێنیش وەڵامی دانەوە: «ئەی پێم نەگوتن گوناه بەرامبەر بەو کوڕە مەکەن؟
    بەڵام ئێوە گوێتان نەگرت! ئێستا داوای خوێنەکەی دەکرێت.»'
  eng-BBE: And Reuben said to them, Did I not say to you, Do the child no wrong? but
    you gave no attention; so now, punishment has come on us for his blood.
  crx-NTPO: '''Ink''ez Reuben bubulh yatilduk ''ink''ez ''ubulhni, “''Aw lakw lhunodusnel
    inle''! ‘Ndun duneyaz oots''un ninta ''ooht''en junih!’ nohdusni, ''ink''ez ''aw
    lhusoozulhts''ai. ''Et huwa whunulh''en buzkaih ''awet nets''un hukwa'' whutni.”'
  kan-OKCV: ಆಗ ರೂಬೇನನು ಅವರಿಗೆ ಉತ್ತರವಾಗಿ, “ಹುಡುಗನಿಗೆ ಏನೂ ಕೇಡು ಮಾಡಬೇಡಿರಿ, ಎಂದು ನಾನು
    ನಿಮಗೆ ಹೇಳಿದರೂ ನೀವು ಕೇಳಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವನಿಗಾದ ಪ್ರಾಣಹಾನಿಯ ವಿಷಯದಲ್ಲಿ ಈಗ ನಾವು ಲೆಕ್ಕ
    ಒಪ್ಪಿಸುತ್ತಿದ್ದೇವೆ,” ಎಂದನು.
  bbb-bbb: Ro e Josofudo bo fuone be fu urina kiae, Nana ijadufuo ja ame ije kanavoga
    na vafiavoga jaka naebe fie. Ijadufuo iviama irufui ige no abevo ije no ame ije
    no kanavo fu baronema ijadufuo irufui ige no ijena abevone kiae.
  tam-2017: 'அப்பொழுது ரூபன் அவர்களைப் பார்த்து: “இளைஞனுக்கு விரோதமாகப் பாவம் செய்யாதிருங்கள்
    என்று நான் உங்களுக்குச் சொல்லவில்லையா? நீங்கள் கேட்காமற்போனீர்கள்; இப்பொழுது,
    இதோ, அவனுடைய இரத்தப்பழி நம்மிடத்தில் வாங்கப்படுகிறது” என்றான்.'
  spa-RV-1909: 'Entonces Rubén les respondió, diciendo: ¿No os hablé yo y dije: No
    pequéis contra el mozo; y no escuchasteis? He aquí también su sangre es requerida.'
  ron-BTF: 'Şi Ruben le-a răspuns, zicând: Nu v-am spus eu, zicând: Nu păcătuiţi împotriva
    copilului; dar aţi refuzat să ascultaţi? Şi acum, iată, şi sângele lui ne este
    cerut.'
  eng-WEBP: Reuben answered them, saying, “Didn’t I tell you, saying, ‘Don’t sin against
    the child,’ and you wouldn’t listen? Therefore also, behold, his blood is required.”
  eng-FBV: Reuben said to them, “Didn't I tell you, ‘Don't harm the boy!’ But you
    didn't listen to me. Now we're paying the price for what we did to him.”
  nld-1939: 'Ruben voegde er nog aan toe: Heb ik u niet gezegd, u niet aan den knaap
    te bezondigen? Maar gij hebt niet willen luisteren. Zie, nu wordt zijn bloed teruggeëist.'
  nch-BL: 'Huan Rubén quinilhui: ―Na nimechilhui para amo teno xijchihuilica, pero
    amo antechcajque huan ama monequi titaxtahuase por imiquilis.'
  tfr-NTPO: Ga Rubén tjl̈ẽ ba kong ga «“L̇l̇ëye owa shäryëy bi l̈ëng kong l̇l̇ëme”
    l̈oror bomi kong. Gueniyo jl̈õ l̈oromi l̇l̇ëme. Wol̈ono kjĩshko ga potjwl̈ẽy l̈öng
    kjwl̈ëe» l̈e.
  vie-1934: 'Ru-bên đáp rằng: Anh há không có nói cùng các em rằng: Chớ phạm tội nầy
    cùng đứa trẻ đó sao? Nhưng các em không nghe; nên bây giờ huyết nó đòi chúng ta
    thường lại.'
  hin-CV: रियूबेन ने कहा, “क्या मैं नहीं कह रहा था, लड़के के विरुद्ध कोई अपराध मत
    करो? तुमने मेरी बात न सुनी. अब समय आ गया है; उसकी हत्या का बदला पाने का.”
  eng-OURB: Reuben [See, a son!] answered them, saying, “Didn’t I tell you, saying,
    ‘Don’t sin ·err (the standard goal)· against the child,’ and you wouldn’t sh'ma
    ·hear obey·? Therefore also, behold, his blood is required.”
  spa-BES: 'Y Rubén les dijo: ¿No les dije yo: No hagan mal al niño? pero no prestaste
    atención; así que ahora, el castigo vino sobre nosotros por su sangre.'
  tdx-tdx: Natoi’ i Reòbene ty hoe, Tsy vinolako hao te tsy hanoan-draty i ajalahiy?
    F’ie tsy nañaoñe vaho hehe te paiaeñe i lio’ey.
  vid-vid: Lubeni nakawalonjela, “Ndaze, hemwe nasiwalonjelani tuleche kumditila gehile
    mng'holozetu? Ila hemwe nahamnyhulichize. Lelo twangugazigwa kwa mbuli ya danda
    ya heye.”
  pwg-pwg: Ma Ruben ivonesi bo, “Rorova kava tami avonemi da tomowa kikei kurina berabero
    ke kata berai ma aku sisiya ke koti yanei. Ma wekarakava na tarana isororo kubiine,
    kovoghina taviiviiya.”
  eng-OKE: And Reuben answered them, saying, Did not I tell you, saying, Do not sin
    against the youth? But you, would not hearken. Thus, behold, his blood is required.
  tha-KJV: ฝ่ายรูเบนพู​ดก​ั​บน​้องทั้งหลายว่า “ข้าห้ามเจ้าแล้วมิ​ใช่​หรือว่า ‘อย่าทำบาปผิดต่อเด็กนั้น’
    แต่​พวกเจ้าไม่​ฟัง เหตุ​ฉะนั้น ดู​เถิด การพิพากษาเรื่องโลหิตของน้องจึงมาถึง”
  por-BR-2018: 'Então Rúben lhes respondeu, dizendo: Não vos falei eu e disse: Não
    pequeis contra o jovem; e não escutastes? Eis que também o sangue dele é requerido.'
  bco-bco: Iliyo꞉ a꞉la꞉nenela꞉likiyo꞉, Luben eyo꞉ a꞉la꞉sio꞉, “Niyo꞉ so꞉wa a꞉no꞉ mogagabena꞉ki,
    gimo꞉wo꞉ towo꞉ sio꞉ ko꞉sega, giliyo꞉ ni towo꞉ mo꞉dabu. A꞉la꞉go꞉ko꞉lo꞉ o꞉go꞉ nio꞉
    e sowo꞉ a꞉ma꞉ wa꞉l ko꞉lo꞉ dio꞉l” a꞉la꞉sio꞉.
  deu-ELO: 'Und Ruben antwortete ihnen und sprach: Habe ich nicht zu euch gesprochen
    und gesagt: Versündiget euch nicht an dem Knaben? Aber ihr hörtet nicht; und siehe,
    sein Blut wird auch gefordert!'
  ktm-ktm: Ruben ihpa, “Yu upwe sa ile taduu? Yu upwe oduu atawe ngendre-en kile tan
    anah ti kolwii, odoke oduu etndrehrung yu pwi tih. Ile pe etndre-et oh, mahkele
    tidu kah tidengkun ngendre-en odo mat tadan.”
  caa-caa: 'Entonces ojron e Rubén y che: —Pues nen inwareoxto ani que ira iche e
    mabꞌambꞌanir taca e chꞌom sitz. Pero machi icꞌubꞌsen, y tamar era war catojma
    tama uchamer, che e Rubén.'
  eng-WYC-2018: Of which one, Reuben, said, Whether I said not to you, Do not ye sin
    against the child, and ye heard not me? lo! his blood is sought. (And Reuben said
    to them, Did I not say to you, Do not ye do this sin against the boy, but ye would
    not listen to me? behold! now his blood is sought from us.)
  epo-epo: 'Kaj Ruben respondis al ili, dirante: Mi diris ja al vi: Ne peku rilate
    la infanon; sed vi ne obeis; nun lia sango estas repostulata.'
  uig-PIN: 'Rubǝn ularƣa jawabǝn: — Mǝn silǝrgǝ: baliƣa zulum ⱪilmanglar, degǝn ǝmǝsmidim?
    Lekin unimidinglar. Mana ǝmdi uning ⱪan ⱪǝrzi bizdin soriliwatidu, — dedi.'
  beo-beo: Liubene da amane sia:i, “Na da goi maedafa wadela:ma:ne sia:i; be dilia
    da hame nabi. Wali ea bogoi amoga ninia da dabe laha.”
  tpi-OTNT: Na Ruben i tok olsem, “Mi bin tokim yupela long yupela i no ken mekim
    nogut long dispela mangi, tasol yupela i no bin harim tok bilong mi. Dispela hevi
    nau yumi painim, em i kamap bilong bekim dai bilong en.”
  hau-SA: Ruben ya amsa, “Ban faɗa muku cewa kada ku ɗauki alhakin yaron nan ba, sai
    kuka ƙi ji, to, yau ga alhakin jininsa muke biya.”
  udu-udu: 'Dhali aRa/ubiin thoḵki uni gwo mo ki: Dika/ ki o um gwo mo ki: Dhalku/
    miinthus ki mii ap̱o/ ari dhuru’c wathi/ mowa? Hili um ’koki ciḵ gwo mo. Wakan
    shwane/ mo jin ri/u ari/ gom abas piti mo tani a’di ip̱u’dki’d mo be.'
  uig-LAT: 'Ruben ulargha jawaben: — Men silerge: baligha zulum qilmanglar, dégen
    emesmidim? Lékin unimidinglar. Mana emdi uning qan qerzi bizdin soriliwatidu,
    — dédi.'
  nde-nde: URubheni waphendula wathi, “Kodwa kangilitshelanga yini ukuthi lingenzi
    isono emfaneni lina laqinisa amakhanda? Nanku-ke sesimele sifakaze ngegazi lakhe.”
  ton-ton: Pea lea ʻa Lupeni kiate kinautolu, ʻo pehē, “ʻIkai ne u lea kiate kimoutolu,
    ʻo pehē, ʻoua naʻa mou fai hala ki he tamasiʻi, ka naʻe ʻikai te mou tokanga?
    Ko ia, vakai, ʻoku ʻeke foki ʻae totongi ʻo hono toto.”
  ces-1613: 'Odpověděl pak jim Ruben, řka: Zdaliž jsem tehdy vám nepravil těmito slovy:
    Nehřešte proti pacholeti. Ale neposlechli jste; pročež také krve jeho, hle, vyhledává
    se.'
  eko-eko: 'Ruubeni khujipu araka: “Miiyo akaalupiye yoori shapu oto mwihinrettele
    vitthu zootakhala? Ila mweeyo khuhitakhi okisiileza! Apho nina yoojipu mwaasa
    w''oofwa wawe.”'
  nss-nss: Pe Rupen ipwai ipa, “Yo kunpwai kinsa ta wawu tehe wawu ara mbuna akambusi
    mwomwan kiyata wihou ara; hapeko wawu kanhilingi yo pwi yoh. Pwen pe worou mahapo
    turopo wiri nopwaran ara iyau kimat tan.”
  eng-WMB: Reuben answered them, saying, “Didn’t I tell you, saying, ‘Don’t sin against
    the child,’ and you wouldn’t listen? Therefore also, behold, his blood is required.”
  tam-TCV: அப்பொழுது ரூபன், “அச்சிறுவனுக்கு விரோதமாய்ப் பாவம்செய்ய வேண்டாமென நான்
    சொல்லவில்லையா? ஆனால் நீங்கள் கேட்கவில்லை! இப்பொழுது அவனுடைய இரத்தத்திற்கு நாம்
    கணக்குக் கொடுத்தேயாக வேண்டும்” என்றான்.
  ceb-ULB: Mitubag si Ruben kanila, “Dili ba nag-ingon man ako kaninyo, 'Ayaw kamo
    pagpakasala batok sa bata,' apan wala kamo naminaw? Karon, tan-awa, gipaninglan
    kita sa iyang dugo.”
  mkn-mkn: Ju Ruben kasi inga sang dong bilang, “We, adi-adi dong! Dolu beta su larang
    sang bosong, ko jang bekin apa-apa sang itu ana, to! Ma bosong sonde nodek beta
    pung omong. Andia ko, sakarang kotong pikol Yusuf pung dara suda, ma.”
  nce-nce: Na Ruben gali tlome, “Bo yafe gali tlëyo, keinebame asa tëkle etlo. Kwe
    bobë gali boblo latëtatëna. Josep gli tëgleme nëgeme, na kë hobota kofayame seme
    këme lisitëna.”
  pol-UBG: 'Wtedy Ruben odpowiedział im: Czyż nie mówiłem wam: Nie grzeszcie przeciw
    chłopcu? A nie usłuchaliście. Oto teraz żąda się odpowiedzialności za jego krew.'
  agr-agr: 'Tiagtai Rubén ditan chichajak: “Wika juna aneasan uchi maawaigpajum tusa
    tamaitkujum, minash antugtukchau ayugme; yamai nii maamunum jutika waitkam ainaji,
    nunú umiaku aatsa dekapjagmi”, tiuwai.'
  kyc-kyc: Dokopa Urupeneme lao, Nambame wane doko randa maiya namana leyonopa nakamame
    sili see nale leyami kande. Dokona epapu baa kumuyamo dokona ranjamadoko namwa
    keta epo palyuo yano nyilyamano, leya.
  urd-GVU: اور روبن نے کہا، ”کیا مَیں نے نہیں کہا تھا کہ لڑکے پر ظلم مت کرو، لیکن
    تم نے میری ایک نہ مانی۔ اب اُس کی موت کا حساب کتاب کیا جا رہا ہے۔“
  deu-1912: 'Ruben antwortete ihnen und sprach: Sagte ich''s euch nicht, da ich sprach:
    Versündigt euch nicht an dem Knaben, und ihr wolltet nicht hören? Nun wird sein
    Blut gefordert.'
  ntj-ntj: Nyangka kurta tirna Rupantu-tjananya watjarnu, “Ngayulu-tjananyarnanta
    purtu watjaranytja tjilku palunyanya-yan pungkutjamaaltu wantitjaku. Nyangka-yan
    kulira wantirranytja. Nyangka-lan palunyanguru kunkanyarringu.”
  row-row: Boe ma Ruben fee nesenenedꞌaꞌ neu se nae, “We, odꞌiꞌ re! Maꞌahulu na, au
    ai hei ena, fo afiꞌ tao saa-saa neu anaꞌ naa boe, to? Te hei nda tao-afiꞌ neu
    au oꞌola ngga sa. Naa de, ia naa hita lemba Yusuf raa na ena.”
  kan-2017: ಅದಕ್ಕೆ ರೂಬೇನನು, “ಆ ಹುಡುಗನಿಗೆ ಏನೂ ಕೇಡು ಮಾಡಬೇಡಿರಿ ಎಂದು ನಾನು ಹೇಳಿದೆನಲ್ಲವೆ.
    ನೀವು ಕೇಳಲಿಲ್ಲ. ಆದುದರಿಂದ ಅವನಿಗಾದ ಪ್ರಾಣ ಹಾನಿಯ ವಿಷಯದಲ್ಲಿ ನಾವು ಈಗ ಉತ್ತರ ಹೇಳಬೇಕಾಗಿ
    ಬಂದಿದೆ” ಎಂದನು.
  ena-ena: Lɨhavɨci Luben agaŋ abami. Viaŋ naludɨ abamin uami. Hulaŋ cɨki agadɨ sɨbɨlɨ
    lamɨmɨlaŋ aba abamin uami. Abɨlɨŋ ala namɨlaŋ iadɨ ciaŋ agadɨ ma igahɨlamalaŋ
    uami. Nɨbu hɨmami agasaŋ alaŋ avi vɨhɨlɨ nagadɨ igadalu uami.
  tgo-tgo: Rubin i dage weŋgi iŋa, “Ŋgoroŋga va yaŋa e ghemi? Va yaŋa ne ra ndevakatha
    bigi reghawe, ko iyemaeŋge mava nuwamiya hu vandeŋeŋgo. Na mbaŋake budakaiya va
    la vakathawe ra vaidiya rereya.”
  yap-yap: Me ga’ar Ruben, “Gog ngomed faram ndab mu maad’adgad ngak, machane da mfolgad
    rog. Ere chiney e ka ni fulweg ngodad labgen e yam’ ni tay.”
  tet-tet: Hotu, Ruben foo natene baa alin sia naꞌak, “Hei ali sia! Uluk haꞌu kakahik
    emi tiꞌan nebee keta halo saa ida baa lawarik nia. Mais emi la rona! Etuk, oras
    neꞌe ita hatiu hola Yusuf raan ona!”
  hlt-MCSB: Te vaengah Reuben loh amih te a doo tih, “Nangmih taengah ka thui moenih
    a? Camoe te veet uh boeh ka ti lalah na ya uh pawt tih a thii han suk coeng he,”
    a ti nah.
  mdy-ETH: ሮኦቤኤሌ ዔያቶም፦ «ታ ዒንሢም ‹ናዖ ዑፃ ፑርታ ባኣዚ ሄሊሲፖቴ› ጌዒ ኬኤዛኣና ዒንሢ ጋዓንቴ ታኣም ዋይዚባኣሴ፤
    ሃኣዛጉዋይ፥ ሃሢ ኑ ዒዛ ዎዼሢሮ ኮማ ኑኡም ማሂንታሢ» ጌዔኔ።
  twi-ASANTE: Afei, anuanom no mu panin a wɔfrɛ no Ruben no kaa sɛ, “Manka mankyerɛ
    mo sɛ monnyɛ bɔne biara ntia abarimaa no? Nanso moantie! Afei na ɛsɛ sɛ yɛbu ne
    mogya ho akonta”
  mwc-mwc: Damanina ba Reuben i wona, “A wonim kata kega goyona sebarei kei kurina
    kota wosei, saba kega ko nonori wai karaku tarana sarobina ta yuyauni.”
  bhl-bhl: 'Angiwi, fik dil Uluben e mali ninggel kumel biilo bokoyemomele: “Sua kel
    akate, ne yulo bokoyemomeli: ‘Yu kanelom ning beelo wa kukuw mak kelewbokoliw
    te!’, yangenali kate, yu nem weng kililinba kesiliw kasike kame, nukati emdiw
    kuanokoluw te.”, yangse kale.'
  con-NTPO: 'Tsonsi Rubénjan su: —Tayo gi ñajan su tsa du''shuma dañombe can''faye.
    Tsa''ma que''ija ña su''choma paña''fambi. Tsa''cansi ja''ño tsu tise pa''chone
    ingi''qque vana''faya''cho.'
  eng-WEBU: Reuben answered them, saying, “Didn’t I tell you, saying, ‘Don’t sin against
    the child,’ and you wouldn’t listen? Therefore also, behold, his blood is required.”
  bnp-bnp: Lakea e Reuben i gege tala, i ta maea, “A taki navai mua hosi? A taki mua
    naha ni rata halea e Iosep, pali mua i uka ma mu longo! Ra maregoa i bele ne hita
    ngane ne vona ni koli e tarine hita i mate.”
  wal-wal: Roobeeli, “Taani inttena, ‘Na7aa bolli nagara oottoppite’ gaada yootabeikkinaa?
    SHin intte siyennan ixxideta. Simmi ha77i, a suuttai nuna achchees” yaagiis.
  mgh-mgh: 'Ruupeni ahaakhula: Akoohimenryeni wiira nhinhuvihe mmirawo uyo, nanso
    nyu khamwatthunne ukiiwa! Vano ninlamuliya waakhulela iphome awe eyo.'
  acu-NT: 'Tinamtai Rubén chicharak: —Natsa pase awajsairap tusan wi tamaitiatrum
    anturtukchamiarume. Tura yamaikia ni jakamurin pachisar itiurkachmin pujuinaji,
    —timiayi.'
  spa-PDDPT: 'Entonces Rubén les respondió: ¿No les hablé: No pequen contra el muchacho?
    Pero no me escucharon, y ahora, ciertamente, nos es demandada su sangre.'
  gun-gun: 'Ha''e ramo Rúben ombovai: — Xee aipo nda''ei ri ty''y raka''e: “Nda''evei
    kunumi va''e re jajapo vai aguã” nda''ei? Teĩ peẽ kuery naxenhe''ẽ rendui. Aỹ
    ha''e nungakue re japagapa jakuapy huguy nhamoẽ uka rire — he''i.'
  agu-BL: 'Saje''n tzun stza''wel Rubén yi chiyoltz: —Qui tzun wal tzitetzwok yi qui''
    klo'' iban wok yi jun xtxolbila''tz te''j tal kitz''un. Poro qui nin oc inyol
    te''j iwi''. Ana'' tzuntz skachoje'' yi kil yi quime''n yi kitz''un ka''n, stzun
    Rubén bantz.'
  eng-PEV: Then Joseph’s oldest brother Reuben, he said to the others, “You know,
    I told you mob not to hurt Joseph, but you didn’t listen to me. And look, now
    God is doing payback to us.”
  ilo-ULB: Simmungbat ni Ruben kadakuada, “Saan kadi nga imbagak kadakayo, 'Saankayo
    nga agaramid iti basol maibusor iti ubing,' ngem saankayonto met gamin a dimngeg?
    Ita kitaenyo, maisidsidirenkadatayo ti darana.”
  kpg-kpg: Reuben ga helekai, “Au gu helekai bolo goodou gi hudee hagahuaidu ina a mee,
    gei goodou digi hagalongo. Dolomeenei gidaadou e hui dono made.”
  uig-ARA: 'رۇبەن ئۇلارغا جاۋابەن: ــ مەن سىلەرگە: بالىغا زۇلۇم قىلماڭلار، دېگەن ئەمەسمىدىم؟
    لېكىن ئۇنىمىدىڭلار. مانا ئەمدى ئۇنىڭ قان قەرزى بىزدىن سورىلىۋاتىدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ Ruben ɛlɛk moloku, k''oloku ŋa: «Inaloku fɛ nu ti ba, fɔ ta nəyɔ wan
    nwɛ pəlɛc? Mba nənacəŋkəl f'' em. Ndɛkəl oŋ awer su mecir mɔn.»'
  bps-bps: Na man Rubén, “Mangu gamu di muna, nangyu fatduk, bay làyu agu fanlinge.
    Taman ani i duenan nun kaflayamito, du mdà di kfatin.”
  mbs-mbs: Minikagi si Ruben, “Minikagi a diyà kenyo te eked niyo sikandin peelegi,
    meneng wedà a niyo penenelani. Yan se doun te nelimahan kidon seini tandà te pegkematay
    din.”
  tof-tof: Rruben bóktanórr wagó, “Ka yabü nilarre wagó, kolae tonarr tónggapón-gu
    ini olomdó. A e ma koke barrkrrurr. Errkya ene darrema kuri tolkomóle mibüka,
    oya óea neme tópkanórr.”
  sus-sus: Ruben to wɔyɛnyi tongo, a naxa a fala e bɛ, «N na a fala nɛ wo bɛ, wo naxa
    gbaloe fe raba na dimɛdi ra. Kɔnɔ wo mu tin wo tuli matide n na. Yakɔsi a haakɛ
    nan won bɔnbɔfe yi ki.»
  pon-2006: Reupen ahpw nda, “I ndaiong kumwail en dehr wia soangen sapwung wet ong
    riatailo, kumwail ahpw sohte men rong ie. Met kitail aleier pweinen eh mehlao.”
  jae-jae: Ma Ruben gêjô êsêac aweŋ gebe “Aê tec kasôm gêdêŋ amac gebe aŋgôm ŋapalê
    sec atom. Nec kasôm me masi. Mago amac abe akêŋ taŋem atom. Kêtu tonaŋŋa ênê dec
    ŋagêjô kêpi aêac galoc.”
  ksd-ksd: 'Ma Ruben i ga tata bali diat ma i ga biti dari: Ma pa iau ga tigal avat
    bar dari, Koko avat a pait ta kaina magit ure ra bul? Ma pa ava ga nuk pa ia;
    io, ava gire, a balbali ure ra gapuna.'
  tur-YTC: 'Ruven onlara şu karşılığı verdi: “Ben size, ‘Çocuğa karşı günah işlemeyin’
    demedim mi? Dinlemediniz. Bu nedenle, işte, kanının hesabı soruluyor.”'
  bel-N: 'I адказаў ім Рубэн, кажучы: “Ці не казаў я вам, кажучы: ‘Не грашыце супраць
    хлопца’, і не паслухалі вы; і вось, кроў ягоная помсьціцца”.'
  grc-BRENT: Ἀποκριθεὶς δὲ Ῥουβὴν εἶπεν αὐτοῖς, οὐκ ἐλάλησα ὑμῖν, λέγων, μὴ ἀδικήσητε
    τὸ παιδάριον, καὶ οὐκ εἰσηκούσατέ μου; καὶ ἰδοὺ τὸ αἷμα αὐτοῦ ἐκζητεῖται.
  ind-AYT: Lalu, Ruben berkata kepada mereka, katanya, “Aku sudah berkata kepada kalian,
    ‘Jangan berdosa terhadap anak itu,’ tetapi kalian tidak mau mendengarkan! Oleh
    sebab itu, lihatlah, darahnya pun dituntut dari kita!”
  lid-lid: Eme Ruben tiye, “Jo mene tiye anya, ado sadai iy samak, arile ado banuhun
    bohok bwe. Na i dah to akohok maha ta imek tan ai.”
  nya-nya: Rubeni anayankha, “Kodi sindinakuwuzeni kuti musamuchite kanthu mnyamata
    uja? Koma inu simunamvere! Tsopano tikulandira malipiro a magazi ake.”
  hrv-hrv: 'Ruben im odvrati: “Zar vam nisam govorio: Ne ogrešujte se o mladića! Ali
    vi niste slušali. Sad se traži račun za njegovu krv.”'
  mps-mps: Tama Rubengo te po wali, “Eno dagebolo weyu, te dagego dena ama doligio
    po wali, tiali goli dagego te po me odai meni. Tama megi te sęgę dago sabo,
    te aga isainu yali te wei ponobao,” te po wali.
  llg-llg: Ruben nasaneneꞌda kasa, nae, “Wei! Fadi nggalei! Makahulun au kaꞌi ei so,
    fo boso tao hata-hata neu kakanak ndia, hetu! Tehuu ei taa mbali au kokolang ndia.
    Huu ndia, de, hatematak ia, ita lemba tala Yusuf daan leo, maa.”
  tpi-tpi: Na Ruben i tok olsem, “Mi bin tokim yupela long yupela i no ken mekim nogut
    long dispela mangi, tasol yupela i no bin harim tok bilong mi. Dispela hevi nau
    yumi painim, em i kamap bilong bekim dai bilong en.”
  dan-1931: 'Men Ruben tog til Orde og sagde til dem: “Sagde jeg eder ikke dengang:
    Forsynd eder ikke mod Drengen! Men I vilde ikke høre; se, nu kræves hans Blod!”'
  vie-OVCB: 'Ru-bên trách: “Tôi đã bảo đừng hại đứa trẻ mà các chú không nghe. Bây
    giờ chúng ta phải trả nợ máu.”'
  lbk-lbk: Kanan et Ruben, “Kanak chadlo en ad-iyo oy-oyongen siya ya! Ngem ad-iyo
    met chengngen. Nay et maifales ken chatako nan chalana.”
  guj-2017: રુબેને તેઓને ઉત્તર આપ્યો, “શું મેં તમને કહ્યું ન હતું, ‘આ છોકરા સંબંધી
    તમે પાપ ન કરો?’ પણ તમે માન્યું નહિ. હવે તેના લોહીનો બદલો લેવામાં આવે છે.”
  byr-byr: '@see-verse:GEN.042.021'
  awx-awx: Yawä Rubendä yänikut. “Nätä dasing danikum? ‘Josewu dolahana maliwik,’
    yangu andanixawayä tahawäxakum. Unin tängutna kumgutde, ile yäkwäle täknga Anätutä
    meyä unin niminggak,” yang yänikut.
  pon-2006A: Reupen ahpw nda, “I ndaiong kumwail en dehr wia soangen sapwung wet ong
    riatailo, kumwail ahpw sohte men rong ie. Met kitail aleier pweinen eh mehlao.”
  por-BRBSL: 'Reuben respondeu-lhes, dizendo: “Eu não lhes disse, dizendo: ''Não pequem
    contra a criança'', e vocês não quiseram ouvir? Portanto, também, eis que seu
    sangue é necessário”.'
  aly-aly: Reuben angkek, “Atha arrenhingkerr ilek, awey atwey-angenhek. Arringkerr
    atyeng awelhey-angenharl, Akngeyel anwenhingkerr atwemant-anem.”
  cth-cth: Reuben ni ahnimouh koe camo taranlahoi yonnae sak hanh awh, telah nangmouh
    koe ka dei nahoehmaw. Na thai ngai awh yawmaw. Hatdawkvah khenhaw! a thipaling
    phu teh atu maimouh koe hei e lah ao toe, telah atipouh.
  twi-twi: Ruben buae se, “Manka ankyerɛ mo sɛ monnyɛ bɔne biara ntia abarimaa no?
    Nanso moantie! Afei na ɛsɛ sɛ yebu ne mogya ho akontaa”
  hlt-hlt: Te vaengah Reuben loh amih te a doo tih, “Nangmih taengah ka thui moenih
    a? Camoe te veet uh boeh ka ti lalah na ya uh pawt tih a thii han suk coeng he,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Dubɛnni dɔ̀: N do di nɑ̀kɛ́mu kɛ̀ ǹ dɔ̀, ti bɑ́ɑ́ dɔɔ̀ mɛyɛi ndɛbirɛ,
    kɛ̀ dí yetɛ. Mɛɛ̀ yɛi nkó tiyeti tiì tùɔ̀kɛní.'
  msy-2020: Ezɨ Ruben kamaghɨn mɨgei, “Kɨ ia mɨkemegha gɨfa, ia arazir kuratamɨn otarir
    kam pazɨva a damuan markɨ, ezɨ ia nan akam baraghizir puvatɨ. Ezɨ osɨmtɨzir datɨrɨghɨn
    e batozir kam, kar an ovevemɨn ikarvazim.”
  txq-txq: Boe ma Ruben fee nesenedak neu sara nae, “Fadi nggara ein! Fai bakahulun
    au kaꞌi ei ena, fo boso tao hata esa boe na neu kanak naa, hetu! Tehuu ei ta nau
    nenene au kokolang. Huu naa de hatematak ia ita lemba-tasaa tala Yusuf daan ena
    maa.”
  aaz-aaz: Onaim naiꞌ Ruben namnaub sin am nak, “Hae, sin au oriꞌ arki. Neno naan
    au ꞌtaar ki, he kais minsaaꞌ-saaꞌ riꞌanaꞌ naan! Mes hi ka mko-kosen main fa au
    uabak naan. Onaim oras ia, hit tseu fuan ii jen. Naiꞌ Usu in naaꞌ ee nsaen kit
    een.”
  azb-azb: 'Ruven onlara belə cavab verdi: «Mən demədimmi uşağa pislik etməyin, lakin
    siz mənə qulaq asmadınız. İndi isə onun qanına görə cəza çəkirik».'
  eng-DBY: And Reuben answered them, saying, Did I not speak to you, saying, Do not
    sin against the lad? But ye did not hearken; and now behold, his blood also is
    required.
  hin-2017: रूबेन ने उनसे कहा, “क्या मैंने तुम से न कहा था कि लड़के के अपराधी मत बनो?
    परन्तु तुम ने न सुना। देखो, अब उसके लहू का बदला लिया जाता है।”
  wol-KYG: 'Ruben nag àddu ne leen: «Ndax newuma leen woon: “Buleen gàddu bakkanu
    xale bi,” waaye faalewuleen ma; tey rekk la nu Yàlla doon xaare bakkanam, bi nu
    gàddu.»'
  swp-swp: Abo Reubena i heuioidi i ene, “Ea heribamiu e nige’e, ea ne tabu ina gama
    ta ta hebaaea, na omi nige au henua au ataiei? Arinai au ita ia osinana maisana
    ede ina potada eai.”
  bjr-bjr: Reeubeenafa misa ufa iriseenoo maaqi qinoo qinau. Qinee qaoo qiafana innee
    sia iriqau. Mifa kuquna akiiqara maasa maqee ummaara maraidaqa.
  eng-YLT: And Reuben answereth them, saying, 'Spake I not unto you, saying, Sin not
    against the lad? and ye hearkened not; and his blood also, lo, it is required.'
  kne-kne: Kanan aben Ruben, “Inbagak dedan en dakayo ay adi yo amagen di lawa en
    sisya, ngem adi yon tomet inkaskaso. Yan nay et ay ikaro tako din nateyana.”
  wat-wat: Eketa Nubeni i bwaduviyewa i bwaduwa, “Noko tovanama nenei a iyavimiya,
    ‘Muka gwadimonamona kwana givikuvavaniya.’ Eatu fonaku kwa teweiya. Nofe tova
    yana mate fasinei kita mwavinana ta ninisaiya.”
  heg-NTPO: Hidim Ruben tek nuting oen noan, “Hoe pali me! Hmunan nu auk kaing mi
    son, le boel tao saa tana ka lo, ta lo? Mo mi ming tahan auk in teka ka lo. Tiata
    halas ni kit lepa-haal Yusuf in mate ka son nia mo!”
  ptu-ptu: 'Ma''kadam Ruben naua: “Kuua siam indo eta: ‘Daa ungkähäa'' dosa lako itim
    änä''-änä''!’ Sapo'' tä''koa'' mebollim. Temo nalambi''ungkia'' pole'' buana indo
    kamateanna adintaa'' Yusuf.”'
  bzd-NTPO: 'Eta̱ Rubén tö iiu̱té: —Ye'' tö iyë'' a'' a̱: “Kë̀ ì wamblar José ki̱.”
    Erë a'' kë̀ wa̱ ye'' ttö̀ iu̱tëne. E'' kue̱ki̱ i̱''ñe ta̱ se'' ka̱wöta̱ idu''wa̱
    e'' nuí̱ patau̱k.'
  kwf-kwf: ꞋUnaꞋeri sa Ruben ka fata Ꞌuri fuada, “Ana kaidaꞋi baera, nau ku saea naꞋa
    fuaumulu ba nia ngwae fiꞋi doe goꞋo ne, noaꞋa kaumulu kasi faꞋalia laꞋu, bore
    ma noaꞋa kaumulu kasi saiana rongolana fatalaku. KaidaꞋi neꞋe kulu toꞋo naꞋa ana
    kwaꞋikwaꞋinga duꞋungana maelana.”
  eng-WYC-2017: Of which one, Reuben, said, Whether I said not to you, Do not ye sin
    against the child, and ye heard not me? lo! his blood is sought.
  eng-WMBB: Reuben answered them, saying, “Didn’t I tell you, saying, ‘Don’t sin against
    the child,’ and you wouldn’t listen? Therefore also, behold, his blood is required.”
  spp-spp: Ka Urubɛn si jwumpe lwɔ́ maa jwo «Mii ná yi jwo yii á na wuu àha kapii
    pyi ŋge pyàŋi na mà? Yii ɲyɛ a ɲɛn'a mii jwumpe lógo mɛ. Ku ke numɛ, kuru kyaage
    fwooni Kile na ntùni wuu na amɛ.»
  aey-aey: Odocob Ruben maaden, “Ija mel eu deweg cain tudowainnu maadem qa age ija
    qee dah mitilein. Eunu qila ege eu odomnu uqana ameg eu ocnu,” aden.
  urd-GVH: और रूबिन ने कहा, “क्या मैंने नहीं कहा था कि लड़के पर ज़ुल्म मत करो, लेकिन
    तुमने मेरी एक न मानी। अब उस की मौत का हिसाब-किताब किया जा रहा है।”
  rug-rug: Ke zama se Rubeni, “Ele tozini gamu tu rau pude lopu va sigitia sa koreo
    ba koromia avosau gamu. Ke kamahire si vagia gita sa hinobena sa nana minate,”
    gua si asa.
  gaz-gaz: Ruubeen immoo, “Ani, ‘Gurbaa kana hin miidhinaa’ jedhee isinitti hin himnee?
    Isin garuu na dhagaʼuu diddan! Kunoo nu dhiiga isaatti ni gaafatamna” jedhe.
  fra-LSG: 'Ruben, prenant la parole, leur dit: Ne vous disais-je pas: Ne commettez
    point un crime envers cet enfant? Mais vous n’avez point écouté. Et voici, son
    sang est redemandé.'
  gnn-gnn: Ga ŋayi waŋganydja wäwa'mirriŋu waŋana ŋurruŋunydja Ropindja yäku bitjarra,
    “Liŋgu ŋunhi ŋarranydja waŋana nhumalanha ḏaḏawmaraŋala yakaŋuwu bunharawu nhanŋu,
    ga nhumanydja yaka warray ŋarraku buthuru‐witjurruna. Bala ŋayi rakunydhinana
    ŋunhi, ga dhuwalanydja ŋilimurruna yukurra galŋa‐yätjthirri yurru.”
  yal-yal: Rubɛn yi ito sa a fari, a naxa, “N mi yi a fala ɛ xa, ɛ nama fe ɲaxin naba
    diidini ito ra. Koni ɛ mi ɛ tuli ti. Iki en fa a faxan saren nan fima.”
  gum-gum: 'Inchene Rubénbe trenchibig køn: —Unane chi kaig marmøtay chiben, ñimwei
    nan mørmuig køn cha. Møimbeguende namune nui animbe ulø payinab pønrramig kønrrab
    køn— cha.'
  iou-iou: Ude yäŋpäŋ Rubentä yäwetkuk; Näk täwetkuro uwä! Notninpak u waki täŋ imineŋo
    yäŋ täwerakaŋ nämo nadäŋ namiŋkuŋo unita kumäk-kumäki täŋo kowata ahäŋ nimitak
    ŋo yäk.
  haw-1868: A olelo aku la o Reubena ia lakou, i aku la, Aole anei au i olelo aku
    ia oukou, i ka i ana aku, Mai hana hewa aku i ke keiki? Aole oukou i hoolohe mai.
    Aia hoi, no ia mea, ua imiia mai ko ia la koko.
  arb-NAV: 'فَقَالَ رَأُوبَيْنُ: «أَلَمْ أَقُلْ لَكُمْ لَا تَجْنُوا عَلَيْهِ فَلَمْ
    تَسْمَعُوا؟ وَالآنَ هَا نَحْنُ مُطَالَبُونَ بِدَمِهِ».'
  adz-adz: Da Ruben ini, “Dzi ni wai da agam? Dzi ni agam anungꞌ nanga nam asub mangan
    yaba i mamaꞌ igi. Da bitsintaꞌ agam anungꞌ iringant i nan u. Aruani da agi yu
    barabin mungaꞌ i arangan nanggan mampan.”
  ewe-ewe: Ruben gblɔ be, “Nyemegblɔe na mi be migawɔe oa? Miegbe toɖoɖom. Azɔ la,
    míele kuku ge, elabena míewui.”
  eng-LEE: And Reuben answered them, saying, Did I not say unto you, thus, Do not
    sin against the child; and ye would not hear? and behold, his blood also is now
    required.
  gvn-gvn: '@see-verse:GEN.042.021'
  nna-nna: Murrkangunyalu, Rueben-ju, wurrarnajanaku marrkamarninyirrangungu, “Wurrarnarnanyurraku
    ngajulu munu palajun jinaku nganyjurrumilaku marrkaku. Munu pinakarrimajinyurru.
    Palajunjalu nganyjurrumili marrka marlkarri. Kuwarri Ngarrkalu yukuyil jirninganyjurrinyi!”
  asm-FB: তেতিয়া ৰূবেণে তেওঁলোকক উত্তৰ দি ক’লে, “মই জানো তোমালোকক কোৱা নাছিলো, ‘ল’ৰাটোৰ
    প্রতি অন্যায় কৰি পাপ নকৰিবা,’ তথাপিও তোমালোকে নুশুনিলা; এতিয়া চোৱা, আমি তাৰ
    ৰক্তপাতৰ পৰিশোধ সাধিব লগা হৈছে।”
  sus-A: رُبٍن تٌ وْيّنيِ تٌنفٌ، عَ نَشَ عَ قَلَ عٍ بّ، «ﭑ نَ عَ قَلَ نّ وٌ بّ، وٌ
    نَشَ فبَلٌي قٍ رَبَ نَ دِ مّدِ رَ. كْنْ وٌ مُ تِن وٌ تُلِ مَتِدٍ ﭑ نَ. يَكْسِ
    عَ هَاكّ نَن وٌن بْنبْقٍ يِ كِ.»
  fra-SBL: 'Ruben leur répondit : « Ne vous ai-je pas dit : « Ne péchez pas contre
    l''enfant », et n''avez-vous pas voulu écouter ? C''est pourquoi aussi, voici,
    son sang est requis. »'
  hbo-hbo: וַיַּעַן֩ רְאוּבֵ֨ן אֹתָ֜ם לֵאמֹ֗ר הֲלֹוא֩ אָמַ֨רְתִּי אֲלֵיכֶ֧ם ׀ לֵאמֹ֛ר
    אַל־תֶּחֶטְא֥וּ בַיֶּ֖לֶד וְלֹ֣א שְׁמַעְתֶּ֑ם וְגַם־דָּמֹ֖ו הִנֵּ֥ה נִדְרָֽשׁ׃
  shp-NTPO: 'Jatian jaskákanaitian jawen wetsabo, Rubenman jato neskáa iki: —Neskarabo
    inaketian, ja non wetsa maton retekaskin ramiaitian, atima en mato yoiabi, maton
    nokon joi ea ninkáxonyamaa iki. Ja maton jaskáani kopí riki, ramatian noabiribi
    masá tenei, ikonbiresi noa onitsapikanai —akin jato aká iki.'
  eng-WYCLIFFE: Of which oon, Ruben, seide, Whether Y seide not to yow, Nyle ye do
    synne ayens the child, and ye herden not me? lo! his blood is souyt.
  piu-2006: '@see-verse:GEN.042.021'
  pjt-pjt: Ka kuṯa puḻkangku Rupintu wangkangu, “Panya puṯuṉa nyurala wangkangu pungkuwiyangku
    wantinytjaku, ka nyura ngayunya kulilwiyangku alatjiṯu wantingu. Kala nyangatja
    nganampa ngapartjilta utiringanyi nganaṉa ngapartji ilunytjaku.”
  cwe-cwe: Lubeni kawedika, “Siwalongele bule kuwa sekemumulumize mbwanga? Mbali mweye
    hamunitegeleze bule! Lelo damu yake yolondigwa kumwetu.”
  bgs-bgs: Igkagi si Ruben, na mà din, “Igkagiya ákniyu na dì mému dadattan yu sikandin,
    asal ándà kó paminág kanak. Purisu igsulian kid tingód katô kamatayan din.”
  kik-kik: Rubeni akĩmacookeria atĩrĩ, “Githĩ ndiamwĩrire mũtikehĩrie kamwana kau?
    No inyuĩ mũkĩrega gũũthikĩrĩria! Rĩu no nginya tũrĩhio thakame yake.”
  ksr-ksr: 'Kaeŋ amiŋ mogi Ruubenoŋ kokaeŋ jero: “Nii kambaŋ kanoŋ kokaeŋ iŋijowe:
    ‘Oŋo eja gbaworo ii mono sili bologa mende ama mubu.’ Kaeŋ iŋijoweto, oŋo noonoŋ
    qaa ii qewagoŋ silemale aŋgi. Mobu, kambaŋ kokaamba iwaa sayaa iroŋanoŋ mono qanananoŋ
    uro kakasililiŋ mojoŋ.”'
  fra-NCL: 'Ruben, prenant la parole, leur dit : « Ne vous disais-je pas : Ne commettez
    pas de péché contre l’enfant ? Et vous n’avez pas écouté ; et voici, son sang
    est redemandé. »'
  cek-AK: Reuben mah nihcae khaeah, Nawkta nuiah zaehaih sah o hmah, tiah kang thuih
    o naah na tahngai o ai to loe? To pongah khenah, vaihi loe anih ih athii tho a
    hnu o tih boeh, tiah a naa.
  xla-xla: Epame Lubenta epo atlaiyo, “Na꞉tapo wua꞉ watle atlemama, ya꞉ dla wotiyalle
    hamimiya duwapo. Amasiyama wua꞉tapo na꞉ yu podallalo ya꞉ dla wotiyalle me-hamiwapo.
    Epapele koko tle ya꞉ omali asiyama dla ma dita wotiyalle hapo,” diyo.
  cuk-cuk: 'Rubén e-gwenadgan-abin sogded: —An bemarga sognaigusanad, melle bemar
    machigwa naibisamarye. Ar bemar an-itossurmalad. Degisoggu, emigindi machigwa-burgwisad
    anmarginsoggu, anmar emigindi wilenaimosundo.'
  uig-CYR: 'Рубән уларға җававән: — Мән силәргә: балиға зулум қилмаңлар, дегән әмәсмидим?
    Лекин унимидиңлар. Мана әнди униң қан қәрзи биздин сориливатиду, — деди.'
  tel-2017: రూబేను “ఈ చిన్నవాడి పట్ల పాపం చేయవద్దని నేను మీతో చెప్పినా మీరు వినలేదు,
    కాబట్టి అతని చావును బట్టి మనకు తగిన శాస్తి జరుగుతున్నది” అని వారితో అన్నాడు.
  hat-BSA: 'Reuben te reponn yo, e te di: “Èske mwen pa t di nou: ‘Pa peche kont tigason
    an;’ men nou te refize tande? Konsa, fwi san li an vin parèt.”'
  bxh-bxh: Leubena iyen, Haꞌa E falibamiu yawa, “Tabu heyaya au ginauli gwama ni ai
    lebena. In moho hige au mode! Aho ite haba ꞌwasinana giluna te bahei.”
  kos-kos: Ac Reuben el fahk, “Nga na fahk mu komtal in tia oru kutena ma nu sin tulik
    sac, a komtal tiana lohngyu. Ac inge kut eis mwatan misa lal ah.”
  hbo-WLC: וַיַּעַן֩ רְאוּבֵ֨ן אֹתָ֜ם לֵאמֹ֗ר הֲלוֹא֩ אָמַ֨רְתִּי אֲלֵיכֶ֧ם ׀ לֵאמֹ֛ר
    אַל־תֶּחֶטְא֥וּ בַיֶּ֖לֶד וְלֹ֣א שְׁמַעְתֶּ֑ם וְגַם־דָּמ֖וֹ הִנֵּ֥ה נִדְרָֽשׁ׃
  ibo-ibo: Ruben zara sị ha, “Ọ bụ na mụ agwaghị unu sị unu hapụ imejọ nwantakịrị
    ahụ, ma unu egeghị ntị? Ugbu a, anyị na-asa ajụjụ banyere ọbara ya.”
  ory-ory: ସେତେବେଳେ ରୁବେନ୍‍ ସେମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ ‘ସେହି ବାଳକ ବିଷୟରେ ପାପ କର
    ନାହିଁ,’ ଏହି କଥା କି ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହି ନାହିଁ? ତଥାପି ତୁମ୍ଭେମାନେ ଶୁଣିଲ ନାହିଁ; ଏନିମନ୍ତେ
    ଦେଖ, ଏବେ ତାହାର ରକ୍ତର ପରିଶୋଧ ନିଆଯାଉଅଛି।”
  wmt-wmt: '@see-verse:GEN.042.021'
  chk-chk: Nge Rupen a pälüeniir, “Ifa usun, üsap fen ürenikemi pwe ousap föri och
    tipis ngeni ewe ät? Nge ämi ousap mochen aüselinga aloi. Iei liwinin mine sia
    föri ngeni a torikich.”
  ssd-ssd: 'Taŋakinaig le Ruben ndek sakina: Ye o buk satiŋgen: Siŋgine maib ŋayo
    sili ndawap ŋgen ta tane ye tuku pasa nda isnaig. Kile ndare ta lafunu piti teg
    ŋgina.'
  rop-rop: Wal Rubin bin dalim im braja olabat, “Aibin dalim yumob nomo blanga ardim
    det boi. Bat yumob nomo bin lisin langa mi. En dijan na peiyimbek wi weya wibin
    binijimof im.”
  ukr-1871: 'Відказуючи ж Рубен, каже їм: Хиба ж я не казав вам: Не согрішайте на
    дитинї! Та не послухали. Оце кров його жадається від нас.'
  eng-AOI: Reuben said to his brothers, “I told you we shouldn't hurt him, but you
    wouldn't listen to me. That is why we are in trouble now.”
  yon-yon: Andiiwe, Rubenbed yedmoon “Ne kuu yedmendaan ‘Kewedman yaa ambarakmaib.’
    andaan kui. Kumban, yiib kuu wengambirindo keriwen kowe, ye bobnoon ye kakman
    ye ukum kanduub kii.” andoon.
  bch-bch: Ta Ruben ikeo, “Ngan ado toaiua, nakeo pagimi ngan akado kadonga sat ngan
    ada kakau toa oa mao, be gimi alongo gau mao. Ega, labone tabada panasnga paeamao
    ngan ele matenga.”
  deu-1951: 'Ruben antwortete und sprach zu ihnen: Habe ich es euch nicht gesagt,
    ihr solltet euch an dem Knaben nicht versündigen? Aber ihr wolltet ja nicht hören!
    Darum seht, nun wird sein Blut gefordert!'
  eng-JPS: 'And Reuben answered them, saying: ''Spoke I not unto you, saying: Do not
    sin against the child; and ye would not hear? therefore also, behold, his blood
    is required.'''
  ubr-ubr: Reuben iyawures iyau, “Yau awurem fifi kafakakai men woti komasai, baise
    omi yau au dura men wotatam. On mes on an garamin on an rabob an baiyan on ato
    ta boai.”
  srp-1865: 'A Ruvim odgovori im govoreæi: nijesam li vam govorio: nemojte se griješiti
    o dijete? ali me ne poslušaste; i zato se evo traži od nas krv njegova.'
  lug-lug: Lewubeeni kwe kubaddamu nti, “Nnabagamba muleme kukola kabi ku mulenzi,
    nga mmwe temumpuliriza; kale omusaayi gwe kyeguva gutuwalanwako.”
  heb-heb: ויען ראובן אתם לאמר הלוא אמרתי אליכם לאמר אל תחטאו בילד ולא שמעתם וגם דמו
    הנה נדרש׃
  ben-IRV: তখন রুবেন উত্তর করে তাঁদেরকে বললেন, “আমি না তোমাদেরকে বলেছিলাম, ছেলেটির
    বিরুদ্ধে পাপ কর না? কিন্তু তোমার তা শোননি; দেখ, এখন তার রক্তেরও হিসাব দিতে হচ্ছে।”
  pan-pan: ਤਦ ਰਊਬੇਨ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਕੀ ਮੈਂ ਤੁਹਾਨੂੰ ਨਹੀਂ ਸੀ ਆਖਦਾ ਕਿ ਤੁਸੀਂ
    ਇਸ ਮੁੰਡੇ ਨਾਲ ਪਾਪ ਨਾ ਕਰੋ? ਪਰ ਤੁਸੀਂ ਮੇਰੀ ਨਾ ਸੁਣੀ ਅਤੇ ਵੇਖੋ, ਹੁਣ ਉਸ ਦੇ ਲਹੂ ਦੀ ਪੁੱਛ
    ਹੋਈ ਹੈ।
  tkr-tkr: 'Ruvenee manbışik''le inəxüd eyhe: – Zı uvhu dişdiy gadeys pisvalla hımaa''a,
    şumee zal k''ırı alixhxhı deş. Həşdeb şi mang''une ebal-alla cazaa ts''ıts''aa''a.'
  mwp-mwp: Nuy Rewben kedha mulaydhin ‘Ngitha wakay thoemamay, senabi goeygipa? Senabi
    thonara nanga ngay kedha mulaydhin, nuyn mathamayg. Ngitha nay ngayapa karngemidhin
    nay, wa mura zapul balbayginga nay. A itha kayib kedha nanga, ina ngalpa ngalpan
    modhabiya gasampa, nungu kuthaw modhabiya.’
  mya-JVB: ရုဗင် ကလည်း၊ သူငယ် ကို မ ပြစ် မှားပါနှင့်ဟု ကျွန်ုပ်ဆို သည်မ ဟုတ် လော။
    သင်တို့သည် နား မ ထောင်ဘဲ နေကြသောကြောင့် သူ ၏အသွေး အတွက် ယခု အစစ် ခံရကြသည်ဟု ပြန်
    ၍ဆို၏။
  tte-O: Yo Luben kainali iyamaisa iwaloba, “Beyabeyana yawaloko kolimiu tabu mumugana
    naenaena wagiginauli gamene koina. Na iyamo nige kainagu kwabebenalan. Kabona
    kani kwasinena tayamaisa.”
  tbg-tbg: '@see-verse:GEN.042.021'
  hmo-hmo: Rubena ia gwau, “Umui lau hamaoroa vadaeni, ani? Lau gwau, mero be do umui
    hadikaia lasi, to umui kamonai lasi. Vadaeni harihari iena mase ena davana be,
    iseda latanai ia noho.”
  ata-ata: Xe Luven muavuti la mukolineꞌi ta vimovimou aloxo ꞌo, “Eni evikalangengi
    laixe lexe mamu ngaꞌoxo masuanu maulamenge soxu, ia ngingi ngalomuxo uasi, la
    sou ane nenge taxalisou tuꞌumaxu ano ꞌo lakolisou soli noxou ne.”
  nfa-nfa: Hèia Ruben pasanèdꞌe si, peka na, “We! Ari-ari jaꞌa, ee! Uru na jaꞌa kai
    le miu, ho baku pajꞌèra ana èèna, si? Te ngaa miu-miu seꞌe ka dhu moꞌo boe nanene
    lii jaꞌa. Nèti èèna ka, lodꞌo neꞌe èdhi dui tare raa ari èdhi Yusuf èèna.”
  urd-urd: तब रूबिन बोल उठा, “क्या मैंने तुम से न कहा था कि इस बच्चे पर ज़ुल्म न करो,
    और तुम ने न सुना; इसलिए देख लो, अब उसके ख़ून का बदला लिया जाता है।”
  rus-SYN: 'Рувим отвечал им и сказал: не говорил ли я вам: не грешите против отрока?
    но вы не послушались; вот, кровь его взыскивается.'
  cbt-NTPO: 'Napohuachinara, Nopinori itapon: —Co''ta carima'': ¡Ama napotocosohuë''!
    itopiranquëmahuë'', co natëramacohuë''. Napoaton iporaso'' canpoanta'', tëpatona''pi
    i''huërëtopiso pochin nitarinënpoa'', itërin.'
  bqc-SIM: 'Ɔ̃ Lubɛni ònɛ́: Kɛ́ má òɛ́ ásu yãe kɛ nɛ́piɛo, i ma yãmao, aà au
    tↄ ↄ̃ Lua lɛ́ síwá kɛ.'
  tcz-CHONGTHU: Hichun Reuben in amaho chu hitin adonbut in, “Keiman kasei hilou ham,
    chapang chu imachan bolse hih un, ahin ka thusei nangai pouvin, tua eihon ama
    thisan man chu isah diu ahitai.”
  mar-mar: मग रऊबेन त्यांना म्हणाला, “मी तुम्हास म्हणत नव्हतो का की, ‘मुलाविरूद्ध
    पाप करू नका,’ परंतु तुम्ही ते ऐकले नाही. आता पाहा, त्याचे रक्त तुमच्यापासून मागितले
    जात आहे.”
  tcs-tcs: Den Ruben i bin ansa po dempla, ‘Ai bin spik yupla no po meke demkain nugudting
    po da boi, bat yupla no bin wande lisen. Distaim yumpla gede panis bikoz yumpla
    bin kile em.’
  soq-soq: Mo epe waio Ruben wanase, “Ne bauta dialena, oto mampe mai kadiwa dewasata
    eta, tane e mai ne aiana etape ruawaitapona, dia. Tauma no me bosatana malesawa
    donsaitana.”
  qub-qub: 'Chayno ninacuptin Rubenga paycunata niran: «Nogaga micharämi wamrata mana
    yatapänayquipaj. Chaypis gamcunaga manami wiyamarayquichu. Cananga chaypitami
    castïgu chayaycämanchi.»'
  bqp-bqp: 'Akũ Rubɛni pìńnɛ: Kũ ma òárɛ àsun yãke kɛ nɛ́ pìinɛro, ádi ma yã maro.
    A aru fĩnan Luda tɛn bowá dí.'
  hat-hat: 'Woubenn di yo: -Mwen te di nou pa fè tibway la anyen, men nou pa t'' vle
    koute m''. Koulye a se lanmò tibway la n''ap peye.'
  eng-BSB: And Reuben responded, “Didn’t I tell you not to sin against the boy? But
    you would not listen. Now we must account for his blood!”
  tod-tod: 'Luɓɛn kpɔɛi zeɠeni, é ɠɛ ti ma: «Gè la ɠɛni bosu wo ma ɓaa, ga: ‹À
    mina ɲama ɠula gaazu vaa ɠɛ ga doungoi nii?› Kɛlɛ wo la ɠɛni woiloni gòo ma ɲɛgɛlɛin.
    Ma ɲamai ɠa niizu maaɠaazaɠa ge wosu de ma.»'
  eng-WEBPB: Reuben answered them, saying, “Didn’t I tell you, saying, ‘Don’t sin
    against the child,’ and you wouldn’t listen? Therefore also, behold, his blood
    is required.”
  kbq-kbq: Rubeni'a ke nona'a amanage huno zamasami'ne, Nagra ontamasami'nofi, ana
    mofavrea azeri havizana osiho nehugeta ke'nia antahi onami'naza nona'a, menina
    agri'ma ahe fri'nona zamofo nona'a knazana enerune.
  nhe-BL: 'Huan Rubén quinilhui: ―Na nimechilhui para ax tleno xijchihuilica, pero
    ax innechcajque huan ama monequi titlaxtlahuase ipampa imiquilis.'
  bus-bus: 'Ben Rubɛni bèńnɛ: Kɛ̀ má òare àton yãke kɛ nɛ́ pìnɛro, ée ma yã maro.
    À aru gɛ̃ɛn Ludaa e boowa kɛ̀.'
  gub-BL: Uze'eg Humen amogwer wanupe kury. — Xiapo zo iaiw ma'e izupe nehe, a'e peme
    a'e 'ar mehe. Napepureruzar wer kwaw heze'eg rehe. A'e rupi ko 'ar rehe xipuraraw
    ma'erahy imàno awer hekuzaromo zane kury, i'i wanupe.
  eng-DRA: 'And Ruben one of them, said: Did not I say to you: Do not sin against
    the boy: and you would not hear me? Behold his blood is required.'
  knf-knf: 'Ruben aŧeem baka aji : « Mënjakan aji nawut kado napoţ buţaan i? Kë naşë
    wo naandii, hënkuŋ ŋluk pkeţ pi nul. »'
