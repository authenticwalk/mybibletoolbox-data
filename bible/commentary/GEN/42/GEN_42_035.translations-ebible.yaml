verse: GEN.042.035
translations:
  mal-C: പിന്നെ അവർ തങ്ങളുടെ ചാക്കുകൾ ഒഴിച്ചപ്പോൾ ഓരോരുത്തന്റെയും പണസഞ്ചി അവനവന്റെ
    ചാക്കിൽ ഉള്ളതായി കണ്ടു. അവരും അവരുടെ പിതാവും പണസഞ്ചി കണ്ടു ഭയപ്പെട്ടു.
  deu-TKW: Als sie aber ihre Säcke ausschütteten, fand sich das Geld eines jeden in
    seinem Sack. Und als sie samt ihrem Vater ihr Geld erblickten, da erschraken sie.
  lin-lin: Tango bafungolaki basaki na bango, moko na moko amonaki mbongo na ye na
    saki. Bango na tata na bango bamonaki mbongo mpe bango nyonso babangaki.
  cbr-NT: Usa 'ain ka atun ëmanu kuantankëxun trigo pishanua bukunpakinbi Josénën
    xukë́n atun kuríki a 'ukëmëuküa pisha chukúmaratsunua mërakëxa, achúshi achúshi
    atun pishanua. Usokin pisha chukúmaratsunua kuríki mërai ka a xukë́nkamaxbi aín
    papabëbi ratúkankëxa.
  eng-LSV: And it comes to pass, they are emptying their sacks, and behold, the bundle
    of each man’s silver [is] in his sack, and they see their bundles of silver, they
    and their father, and are afraid;
  bmu-bmu: Mewö jiba toru gösöŋineyök nene köweŋine mokogetka moneŋ esuŋini moneŋinambuk
    mi toruŋine mohot mohot totoŋine kini miwikŋaiget. Moneŋ esuŋini miwikŋaiba eka
    i aka iwiŋini mohotŋe auruba keŋgötkotkot mötket.
  eng-GNV: 'And as they emptied their sacks, behold, euery mans bundel of money was
    in his sacke: and when they and their father sawe the bundels of their money,
    they were afrayde.'
  eng-WEBSTER: And it came to pass as they emptied their sacks, that behold, every
    man's bundle of money was in his sack; and when they and their father saw the
    bundles of money, they were afraid.
  nhw-BL: Huan quema iicnihua José quiixcuepque inincoxtal, quiitaque para ipan sese
    inincoxtal oncayaya ininpilbolsa ica nopa tomi catli quihuicatoyaj. Huajca inijuanti
    huan inintata momajmatijque.
  swh-ONEN: Walipokuwa wanamimina nafaka kutoka kwenye magunia yao, ndani ya gunia
    la kila mtu kulikuwa na mfuko wa fedha! Wakati wao na baba yao walipoona mifuko
    ya fedha, wakaogopa.
  bba-bba: Ye bɑ ɡɑri yi ɡeruɑ bɑ kpɑ, yerɑ ben bɑɑwure u win sɑɑki kusiɑ. Be kɑ ben
    tundo bɑ wɑ wee, ben bɑɑwuren ɡobi yi u kɔsiɑ yi wɑ̃ɑ win sɑɑkiɔ. Mɑ bɛrum be
    kpuro mwɑ.
  eng-KJVCPB: 'And it came to pass as they emptied their sacks, that behold, every
    man’s bundle of money was in his sack: and when both they and their father saw
    the bundles of money, they were afraid.'
  cpy-cpy: Ikanta rojokapakirowa rowanawopaeni, iñaatzi rirentzipaeni José rotetakoyiiteeniri
    iyorikite. Ikanta iñaakirira iyorikite, antawoete ithaawaeyanakini, imatzitanakawo
    ashitariri.
  mpx-mpx: Sauga wali beig hi lopwelaan witi hi ligiligin palu, yaka maisena ge maisena
    wana mani ana os i pwawaa wana beig gamwanaa. Aloliya ge tamaliya mani ana os
    hi kitel inoke hi lovakun.
  wbp-wbp: Ngula-jangka manulu yakuju-wati ngurlu-kurlu, manulu winjurnu walya-kurra.
    Kujalu ngurlu winjurnu, jinta-kari jinta-karirlili palka-manu talaju, yangka tala
    kujalurla yungu Yijipi-wardingki-patuku ngurluku. Nyanungurraku kirdanarlu Jakupurlu
    talaju nyangu-yijala.
  luo-luo: Kane gigonyo ogundegi, ngʼato ka ngʼato noyudo ofuku mar pesane e dho gunde!
    Kane gineno pesago, giduto ne gibuok ahinya kaachiel gi wuon-gi.
  meu-meu: Bena uit na edia puse amo e bubua negana ai, ta ta edia moni e davari edia
    puse ai; bena idia bona tamadia moni e itaia ai e gari dikadika.
  npi-ULB: तिनीहरूले आफ्ना बोराहरू खोल्दा हरेकको बोराभित्र चाँदीको पोको रहेछ । तिनीहरू
    र तिनीहरूका पिताले चाँदीको पोको देखेपछि तिनीहरू डराए । तिनीहरूका पिता
  yor-yor: Bí wọ́n sì ti ń tú àpò ẹrù wọn, ẹnìkọ̀ọ̀kan bá owó tí ó san fún ọjà náà
    lẹ́nu àpò rẹ̀! Ẹ̀rù sì bà wọ́n gidigidi, àwọn àti baba wọn.
  emp-NTPO: Mãwã nẽbʌrʌd̶aped̶a ãdji saco ẽrãcuabʌdad̶e sacoza ãdji paratara ed̶a
    cob̶eada unusid̶aa. Maʌ̃ unubʌdad̶e ãdji zezara, ãdjirã sid̶a bio dauperasid̶aa.
  ind-ind: Sewaktu mereka membongkar muatan bahan makanan, tampaklah uang mereka sudah
    dikembalikan ke dalam karung masing-masing. Melihat itu, Yakub dan anak-anaknya
    sangat ketakutan.
  pes-OPCB: آنها وقتی خورجینهای خود را باز کردند، دیدند پولهایی که بابت خرید غله پرداخته
    بودند، داخل خورجینهای غله است. آنها و پدرشان از این پیشامد بسیار ترسیدند.
  ssx-ssx: Kutupa ikana꞉ma꞉ ika꞉ numanu tokimi dina꞉ta꞉ homeke homekema꞉ ika꞉ mani
    nu handa꞉ wimikime. Kutupa mo mani hando haota꞉ ikana꞉ma꞉ make ika꞉ apa꞉ Dieikopema꞉
    make paala꞉ma꞉ homemekeme.
  lcm-lcm: Au, si vuk taun ang kila atatai aongos tapai ani tamaria, na kila lingai
    ani kari keve asisiang na ria aongos siksikei kila arai ani kari keve asisiang
    i kapkap. Taun ang kilapo arai ani kapkap ang, ria aongos ve tamaria kilapo leng.
  aer-aer: Yanhe-ngentyele, itne ayakwethe merne annge-akerte ineke, imerte ahelheke
    altyiwemele. Ahelheke itne altyiwemele, anyenteke-anyente itne mane nhenge areke.
    Itne atere anthurre irreke mane rarle anekenge merneke-arle antheke. Akngeye itnekenhele
    areke mane renhe re-arlke atere-irreke anteye.
  tgl-ULB: Dumating ang panahon habang inaalis nila ang laman ng kanilang mga sako,
    at narito nga, ang mga lalagyan ng pilak ng bawat isa ay nasa kanilang sako. Nang
    makita nila at ng kanilang ama ang mga lalagyan ng pilak, sila ay natakot.
  nop-nop: Kaŋ adi lik molomoloom pandiŋ kwaatneelune muneeŋ yawenit maaŋ foune yabuŋa
    bohoo tigiŋ. Unduŋ tiŋa mewoi nehi be behik adi muneeŋ yawe folooŋ hinit yabuŋa
    munta nadigiŋ.
  kca-kca: Щӑԓта, хирәт шошәмты питмеԓән, кашәӈ ху хирәԓән ԓўв йŏра щел ŏхәԓ уйтәс.
    Ŏхи хирԓаԓ кащаԓымеԓән, ащеԓ ики пиԓән ԓыв хŏԓт пӑԓтәмәсәт.
  cbu-NT: Ansha waparee kamankusin, ántaramchusin, anush kóstarootssha ashpari tapurirangusin,
    yap nda chinarna amb kurikeetssha yusur ashparitisin paranganaya, yuwatam tirikumand
    tuwapanllina anutamta. Akoparinsha kapung punirustaranganaya.
  hui-hui: Ani lalu mani widi nuha hanayaru taguialu hemiria tinaga muni biaruni bibahendeore
    hanai hearia hendene. Ani hondowa tinibi ti ababi bibahende gi howa mogo lalu
    mini burugulo hene.
  wrs-wrs: Doa moamba ishopiennamba, ombolva witmovpa sohol vilanganamba wondariniva,
    wo osva hevna diwondava nungeilvna, diwondava nomba innewondamera doara nunguluhuku
    velohunvna. Wo araltatanamba dimba nunglivnamba, pem vivna.
  jao-jao: Bawuji barra kali-nmalinma ma-ngarra alunga wiji, kalu-yibalyibarra baji
    awarala. Kulu karrali-nma a-birndabirndawara wiji alunga nanda-mulu kulu kalu-wakarama
    barra ma-mani aluwa rrungku-ja rru-birndawarala nganambaji ku-wani. Kulu kala-kala
    wiji barra, wiji kala-kala ma-ja ma-mani rrungkalunga rru-birndawarala wiji ku-wani,
    kulu bawuji barra kalu-wardanka, kalu-ruwama kurdandu.
  mya-mya: သူ​တို့​သည်​စ​ပါး​အိတ်​များ​ကို​သွန်​ချ​ကြ သော​အ​ခါ လူ​တိုင်း​က​မိ​မိ​၏​ငွေ​ထုပ်​ကို​မိ​မိ
    အိတ်​ထဲ​တွင်​တွေ့​ရ​လေ​သော် အ​ဖ​နှင့်​တ​ကွ သား​တို့​သည်​ကြောက်​လန့်​ကြ​၏။-
  cbi-NTPO: Tsejtu yala, ya' apanu tsandi kuinda ketu, kustaa manduukendu kustaameemee
    kaa buusanu yala' lushi puundene katala. Tsejtu kaa buusatala lushi puu dekatatu,
    yala bain, naa yala' apa bain wapanla.
  bod-N: དེ་ཡང་ཕྱིས་སུ་ཁོ་རྣམས་ཀྱིས་རང་རང་གི་སྒྱེ་མོའི་ཁ་ཕྱེས་པ་ན། མི་རེ་རེའི་དངུལ་ཁུག་སྒྱེ་མོའི་ནང་དུ་ཡོད་པ༌དང༌།
    ཡབ་དང་ཁོ་རྣམས་ཀྱིས་དངུལ་ཁུག་མཐོང་བ་དང་འཇིགས་སྐྲག་སྐྱེས༌སོ།།
  wsk-wsk: Ale nuna suen la nunga guang na te tuguman mu kuring kagaru muruwuman,
    ale inang gi awumonko negawa, suen la biririkaman, mu awuk, nunga manga silver
    mu nomoke nomoke nunga inang ko guang ningi aniram se arigiman. Nunga nonet manga
    mu karogo arigam. Se nuna suen la ninguru nguangakasan.
  kkl-kkl: Nebarekti, pabieka taneko toro la'anilamekti, kemelamekpa, kirik solomne
    kwaneng sembe kamna kapto tobeka taneko ni nangdinge aghag ubu piamogha sikiniap
    kembaekti, log senelamek.
  sna-sna: Pavakanga vachidurura masaga avo, wanei musaga romumwe nomumwe wavo makanga
    mune homwe yake yesirivha! Ivo nababa vavo pavakaona mari muhomwe, vakatya.
  spa-BLM: Cuando vaciaron sus sacos, he aquí que el fajo de dinero de cada uno estaba
    en su saco. Cuando ellos y su padre vieron sus fajos de dinero, se asustaron.
  beu-beu: Uanguveng ini ikarong ang naung veng aosing se, iseeng ba ini hula metma
    mod beli angu, ue nu-nut ekarong mi ini uuling ateing. Uuling ateing aulang muse,
    Yakob bot oal ang naung ing emangpi iuangmarit etatabi.
  cac-cac: Axo ix sjacan scoxtal eb' vin̈ chi', ix yilan eb' vin̈ to ayem junjun yunetac
    mucuc tumin yol sti' coxtal chi', aton q'uen tumin chi' ix yac'lab'ej eb' vin̈
    smanan ixim trigo. Ix ac'chajxi meltzaj q'ueen. Ix te xiv chaan̈ eb' vin̈, ix
    te xivpax vin̈ smam eb' vin̈ chi.
  swh-ULB: Ikawa walipoyafungua magunia yao, na tazama, kila mfuko wa fedha wa mmojawao
    ulikuwa katika gunia lake. Wakati wao na baba yao walipoona mifuko yao ya fedha,
    wakaogopa.
  bel-bel: А калі яны апаражнялі мяхі свае, вось, у кожнага кашэль срэбра ў мяху ягоным.
    І ўбачылі яны кашалі срэбра свайго, яны і бацька іхні, і спалохаліся.
  deu-ELBBK: Und es geschah, als sie ihre Säcke leerten, siehe, da hatte jeder sein
    Geldbündel in seinem Sack; und sie sahen ihre Geldbündel, sie und ihr Vater, und
    sie fürchteten sich.
  mbb-OT: Ne hein imbusbus dan is taǥù te menge saku zan neehè dan diyà te kada saku
    is selapì he imbayad te kada sevaha. Ne zutun te kegkaahaa ni Jacob wey is menge
    anak din te selapì dan ne utew zan migkulbai.
  msc-msc: Nba, alu ka suman nabɔ alu la bɔrɔilu kɔndɔ tuma mɛn na, alu bɛɛ ka alu
    la wodi bila bɔrɔneilu sidini yen suman bɔrɔilu kɔndɔ. Alu ni alu fa ka wodi sidini
    wo yen tuma mɛn na, alu bɛɛ silanda.
  mal-2015: പിന്നെ അവർ ചാക്കു ഒഴിക്കുമ്പോൾ ഇതാ, ഓരോരുത്തന്റെ ചാക്കിൽ അവനവന്റെ പണക്കെട്ടു
    ഇരിക്കുന്നു; അവരും അവരുടെ അപ്പനും പണക്കെട്ടു കണ്ടാറെ ഭയപ്പെട്ടുപോയി.
  tuo-NT: Na ye trigo ajurire poꞌocũurã, José maꞌmisʉmʉa na wapayeꞌque niyeru sãñapeꞌticã
    ĩꞌacãrã niwã. Te niyerure ĩꞌarã, ʉcʉayʉꞌrʉa waꞌacãrã niwã. Na pacʉ Jacob quẽꞌrã
    ʉcʉacʉ niwĩ.
  gup-gup: Bu bedda birriyakwong bu birrimarneyimi kornkumo, wanjh bedda birriwelengyakbom
    manme, wanjh birribebbehdobbokenhnang kunwardde bedberre benmarnebebbehyoy kore
    baladji bedberre! Bu bedda dja kornkumo bedberre birridobbokenhnang nawu kunwardde
    wanjh birrikeleminj.
  met-met: Bungina dimatu tangadingdi mari, laku, lipu taining tainina siangin(di)
    (du)wa (la ba) maluxuʼm tanganoa baing! Baing bungina ding digabu tibuding dibagu
    siangidingdi, dimaxuwa sibuna.
  gvs-gvs: E sibóbwara ikavava, koroto tamo tamo idi baiki sikaliulagidi go, tamo
    tamo idi mani ma saisailidi sigitebabanedi adi witi taiyao! Tuwo tauyadi tamadi
    taiyao maniyadi sigitedi, atedi siyova.
  rmc-rmc: Paľis, sar čhivenas avri o zrnos andral o gone, savore ode arakhle peskre
    gonore le rupenca. Sar dikhle jekhetane le dadeha o love, predaranďile.
  nlg-nlg: Tana bona tara sopa kovalai didira na lei kirisa ni koni/vanga, agaira
    tara sopa righighi sopa didira kirisa pile ni rongo tara nighi pelu tua i vuvungani
    na lei koni/vanga. Mi tana bona tara righighi na lei rongo, na mataghu te sopa
    vonughira, me vaghaa ghua na tamadira.
  dgr-DOGNT: Edeɂǫhchì yìı xàgı̨ı̨wa ekò hazǫǫ̀ ełèht'eè gıts'ǫ satsǫ̀ą degoo yìwòa
    sìı gıɂǫhchì yìı whela nǫǫ̀. Ededı̨ eyıts'ǫ gıtà sǫǫ̀mba yìwòa gıaɂı̨ ekò geejı̨į̀
    agejà.
  pes-OPV: و واقع شد که چون عدلهای خود را خالی می‌کردند، اینک کیسه پول هر کس در عدلش
    بود. و چون ایشان و پدرشان، کیسه های پول را دیدند، بترسیدند.
  ron-1924: Кынд шь-ау голит сачий, ятэ кэ легэтура ку арӂинтул фиекэруя ера ын сакул
    луй. Ей ши татэл лор ау вэзут легэтуриле ку арӂинтул ши с-ау темут.
  ben-OBCV: তাঁরা যখন তাঁদের বস্তাগুলি খালি করছিলেন, প্রত্যেকের বস্তাতেই তাঁদের রুপো
    ভর্তি বটুয়া পাওয়া গেল! যখন তাঁরা এবং তাঁদের বাবা টাকার বটুয়াগুলি দেখলেন, তখন
    তাঁরা ভয় পেয়ে গেলেন।
  lex-lex: Raltieri pia nhorwua noka la'pa rahgali kadnu rde ramkek de rima-rima kupanni
    genni erla kadnu ralamni, la'pa rora amni ramkek rewre'wa kupna re genni, dewade
    ramta'ata.
  rgu-rgu: Tui basa, boe ma ara ofe karong ara isi nara. Te ara kekes ara, huu fo
    esaꞌko nitaꞌ doin bei hapun nai sira karong nara. Yakob no ana nara rita leoꞌ
    na, boe ma ara bii raan seli.
  som-som: Oo waxay noqotay in markay joonyadahoodii hadhuudhkii ka shubeen, nin walba
    xidhmadiisii lacagta ahayd ay ugu jirtay joonyaddiisii, oo markii iyaga iyo aabbahood
    ay arkeen xidhmooyinkoodii lacagta ahaa ayay baqeen.
  lat-VUC: His dictis, cum frumenta effunderent, singuli repererunt in ore saccorum
    ligatas pecunias, exterritisque simul omnibus,
  aoi-aoi: Biya kembirra narrumamurndaku-ngwur•dangmajuwa aburra-langwa beka akena
    mamurndakakina-manja ngawa beka muwilyuwilyaba-wiya-manja narrumurndak-akburrangarna
    ebina-murrada angwarnda narra-kwa-murrada WarningiYijiba-manja warnumamalya. Akine-ka
    angwarnda narri-rringka-manja wurrumurndakakina akwa enejukwaba nungwarringba
    na-minjirrkakbar•dume-ka wurrakina-da.
  eng-ASVBT: 'And it came to pass as they emptied their sacks, that, behold, every
    man’s bundle of money was in his sack: and when they and their father saw their
    bundles of money, they were afraid.'
  mna-mna: Tiso sua makiŋ, mi tikam gomsaaba kizin be tiliŋ kini isu pa. Beso matan
    su na, zin ta boozomen mi tire pat milmilŋan imbot lela gomsaaba kizin kizin.
    Ziŋan taman tire ta kembei, to keten ikam keŋ mi timoto kan biibi kat.
  ita-1885: Ora, come essi votavano le lor sacca, ecco, il sacchetto de' denari di
    ciascuno era nel suo sacco; ed essi, e il padre loro, videro i sacchetti de' lor
    danari, e temettero.
  eng-LXXUP: And it came to pass as they were emptying their sacks, there was each
    man’s bundle of money in his sack; and they and their father saw their bundles
    of money, and they were afraid.
  eng-ULB: It came about as they emptied their sacks, that, behold, every man's bag
    of silver was in his sack. When they and their father saw their bags of silver,
    they were afraid.
  spa-VBL: Mientras vaciaban sus sacos, la bolsa de dinero de cada uno estaba allí
    en su saco. Cuando ellos y su padre vieron las bolsas de dinero, se horrorizaron.
  fra-_FOB: Et comme ils vidaient leurs sacs, voici, le paquet d'argent de chacun
    était dans son sac; et ils virent, eux et leur père, leurs paquets d'argent, et
    ils eurent peur.
  mal-mal: പിന്നെ അവർ ചാക്ക് ഒഴിക്കുമ്പോൾ ഇതാ, ഓരോരുത്തന്റെ ചാക്കിൽ അവനവന്റെ പണക്കെട്ട്
    ഇരിക്കുന്നു; അവരും അവരുടെ അപ്പനും പണക്കെട്ട് കണ്ടപ്പോൾ ഭയപ്പെട്ടുപോയി.
  urd-GVR: Unhoṅ ne apnī boriyoṅ se anāj nikāl diyā to dekhā ki har ek kī borī meṅ
