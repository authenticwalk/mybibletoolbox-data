  ilo-ULB: Napasamak nga idi imbukbokda dagiti sakoda ket adtoy, adda iti sako ti
    tunggal maysa ti nakasupot a kuartada. Idi nakitada ken ti amada dagiti nakasupot
    a kuartada, nagbutengda.
  kpg-kpg: Digaula gaa dui gi daha nadau peege gei digaula huogodoo ga gidee nadau
    bahihadu i lodo nadau peege, gei digaula mo di nadau damana gu mmaadagu.
  uig-ARA: ئەمما شۇنداق بولدىكى، ئۇلار تاغارلىرىنى تۆككەندە، مانا ھەربىرىنىڭ پۇلدىنى
    ئۆز تاغارلىرىدا تۇراتتى! ئۇلار ۋە ئاتىسى ئۆزلىرىنىڭ چىگىكلىك پۇللىرىنى كۆرگەندە،
    قورقۇپ قېلىشتى.
  bsp-bsp: Ntɛ ŋambɛrɛ ndaraŋan akɔ ŋayuk malɔ mɔkɔ ŋanakɛrɛ mɔ, kɔ fəp faŋan ŋanəŋkəs-nəŋkəs
    pəsam paŋan nde lɔba yaŋan disrɛ. Ŋa kɔ kas kəŋan ntɛ ŋanəŋkəs pəsam nde lɔba
    yaŋan disrɛ mɔ, kɔ kənesɛ kənder ŋa.
  bps-bps: Kafnge én, di kukal i dademe dad saflanek i sakula, teenla di kat satu
    sakula i filak bayadla i fali. Na di kitela i filak, Dyékob na kdee dad ngaan
    too ale likò.
  mbs-mbs: Penga niyan te peg-awak dan te trigo lekat te menge sako dan, kinità te
    tegsebad-sebad kandan se kwarta imbayad dan kenyan. Pegkità dan te kwarta, nelemitan
    si Jacob aw kedita te batà din.
  tof-tof: I tibiób blaman elklaza nóma yusóp tibiób alópdógab, módóga, i blamana
    tibiób silba mani küppükü paos nósenóp tibiób alópdó! I ene paos nóma nósenóp,
    i tib akó tibiób ab Zeikob kari gum tórrngón koke kwarilürr.
  sus-sus: E to e xa bɛkie ibagan, kankan naxa a xa kɔbiri to a xa bɛki kui. E tan
    nun e baba to na kɔbiri to, e birin naxa gaaxu.
  pon-2006: Eri, ni ar wudekidihsang kanengen ar ehd ko, re diarada nair mwohni ko
    mihmihte nan en emenemen eh ehd. Ni ar kilangada mwohni ko, irail koaros oh arail
    pahpao inenen masepwehkada.
  jae-jae: Gêdêŋ taŋ êsêac sêjac nêŋ talu lêtêŋ naŋ, samob sêlic nêŋ bôlêŋ tosabaŋ-tosabaŋ
    kêsêp nêŋ talu gêdêŋ-gêdêŋgeŋ. Êsêac to tameŋi sêlic nêŋ bôlêŋ tosabaŋ-tosabaŋ
    ma têtêc tauŋ.
  ksd-ksd: Ma ba dia ga lolonge kadia umana kakakap, gire, ra popopoi na mani kai
    tikatikai i ga va ta kana kakakap; ma ba diat ma tama i diat dia ga na tadav kadia
    popopoi na mani, dia ga burut.
  tur-YTC: Torbalarını boşaltırken, işte, her adamın para kesesi çuvalındaydı. Kendileri
    ve babaları, para keselerini görünce korktular.
  bel-N: I сталася, калі яны высыпалі мяхі свае, вось, у кожнага капшук са срэбрам
    ягоным ў мяху ягоным. I ўбачылі яны капшукі са срэбрам сваім, яны і бацька іхні,
    і спалохаліся.
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ κατακενοῦν αὐτοὺς τοὺς σάκκους αὐτῶν, καὶ ἦν ἑκάστου
    ὁ δεσμὸς τοῦ ἀργυρίου ἐν τῷ σάκκῳ αὐτῶν· καὶ εἶδον τοὺς δεσμοὺς τοῦ ἀργυρίου αὐτῶν
    αὐτοὶ, καὶ ὁ πατὴρ αὐτῶν, καὶ ἐφοβήθησαν.
  ind-AYT: Sewaktu mereka mengosongkan karung-karungnya, lihatlah, kantong uang masing-masing
    orang ada di dalam karungnya. Ketika mereka dan ayah mereka melihat kantong-kantong
    uang itu, mereka menjadi takut.
  lid-lid: Ano oro solowei ndrom toro, eme oro mari badeh atou su-ubek toro mari eme
    hamon; eme oro atou su-ubek badeh, oro ma hawe tama oro badeh anoh.
  nya-nya: Pamene amakhuthula matumba awo a tirigu aliyense anapeza kuti kathumba
    kake ka ndalama kali momwemo. Ataona zimenezi, iwo pamodzi ndi abambo awo anachita
    mantha kwambiri.
  hrv-hrv: Kako su praznili svoje vreće, svaki nađe u vreći svoju kesu. Opazivši to,
    zapadoše u strah - i oni i njihov otac.
  mps-mps: Tigidaligo te augwa wit beg gegeli pelama, tama augwaligo mone gamugi dage
    te augwa beg deli deli tomode munalua pabo suai. Tama augwaligo te augwa aya dali
    augwaligo te mone gamugi dage elalubo sulama, tama augwali tigidali wi yai.
  llg-llg: Tui basa boe ma, ala mulai ofe sila karo nala isi nala. Nggengge neuk ala
    lita esa-esako doin, bei nai karon dale. Yakob no basa ndia ana nala lita leondia,
    boe ma ala bii lalan seli.
  tpi-tpi: Orait bihain ol brata i kapsaitim ol bek wit bilong ol na ol i lukim paus
    mani bilong ol i stap insait long bek bilong ol wan wan. Na papa tu i lukim, na
    ol i kirap nogut tru na ol i pret na wari moa yet.
  dan-1931: Da de nu tømte deres Sække, fandt hver sin Pengepose i sin Sæk; og da
    de og deres Fader så Pengeposerne, blev de forfærdede.
  vie-OVCB: Khi các anh em mở bao đổ lúa ra, họ thấy bạc mỗi người vẫn còn trong bao;
    cả nhà đều sợ hãi.
  lbk-lbk: Idwani waschin et nangipakfo isnan wad-ay isnan sakona ya ket ay waschin
    nangila isnan masosopot ay sipingna. Isnan nangil-ancha isnan siping chachama
    et nan egyatcha, olay si amacha ay Jacob.
  guj-2017: તેઓ પોતાની ગૂણો ખાલી કરતા હતા ત્યારે, દરેક માણસના નાણાંની થેલી તેની ગૂણમાં
    હતી. જયારે તેઓએ તથા તેઓના પિતાએ તેઓનાં નાણાંની થેલીઓ જોઈ ત્યારે તેઓ ખૂબ ગભરાયા.
  byr-byr: '@see-verse:GEN.042.034'
  awx-awx: Naxu päkinunin wälixäwixu, moningä wit uhiningge päke kukinu hipdu yäkmätekngäne
    inäinä kekngälukyämikinä dayipgin. Unin dayikengu, wawakngäxät nanäxät naxälakin.
  pon-2006A: Eri, ni ar wudekidihsang kanengen ar ehd ko, re diarada nair mwohni ko
    mihmihte nan en emenemen eh ehd. Ni ar kilangada mwohni ko, irail koaros oh arail
    pahpao inenen masepwehkada.
  por-BRBSL: Quando esvaziaram seus sacos, eis que o pacote de dinheiro de cada homem
    estava em seu saco. Quando eles e seu pai viram seus maços de dinheiro, ficaram
    com medo.
  aly-aly: Rernem yakweth-rnem altywerilek. Rernem arek man ingkerrenh ayntenty. Rernem
    aterirrek, aynikw aterirrek arrpemarl.
  cth-cth: Hahoi, cawngkonaw hah a rabu awh lahun navah, pouk laipalah tangka tangoung
    hah cawngko dawk ao teh, ahnimouh hoi a na pa ni tangka tangoung hah a hmu awh
    toteh a lungpuen awh.
  twi-twi: Bere a wɔrehwiehwie wɔn aburow no afi wɔn nkotoku no mu no, obiara huu
    ne sika a anka ɔde rekotua aburow no ka wɔ ne kotoku no ano. Wɔne wɔn agya huu
    sika no, wɔn koma tutui.
  hlt-hlt: Te dongah amamih kah tolkhui te a kong uh hatah a tangka cun te tolkhui
    dongah rhip tarha om tih tangka cun a hmuh uh vaengah amamih long khaw a napa
    long khaw a rhih uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ yóótɛ́ tidiitì, bɑ́ wè kòo yɑ̀ o díítí o yɔ̀rìkù miɛkɛ,
    kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ mbɛmbɛ nɛ̀ bɛ cicɛ Sɑkɔbu.
  msy-2020: Egha gɨn aveghbuaba uan witɨn mɨtariba ingegha gari, men dagɨar mɨtariba
    vaghvagha men mɨtaribar iti. Ezɨ afeziam uaghan ganigha, me dɨgavir kuram gamigha
    atiatigha bar oseme.
  txq-txq: Ara tui rateꞌe, boe ma ara mulai sai sira karon nara isin. Medak neu ma,
    ara mete-rita esa-esak doin bei nai sira karon dale. Yakob mete-nita talo naa,
    boe ma ana no basa anan nara ramataꞌu ralan seli.
  aaz-aaz: Anpeo nrarin on naan ate, sin npukai sin aꞌkaor ein. Sin naskeken, natuin
    sin es-es ate, niit sin roit ein nbin sin aꞌkaor ein. Ankius on naan ate, naiꞌ
    Yakop nok in aanh ein namtau nmaten.
  azb-azb: Qardaşlar çuvallarını boşaldarkən gördülər ki, hər kəsin çuvalında pul
    kisəsi var. Özləri və onların atası pul kisələrini görəndə qorxdular.
  eng-DBY: And it came to pass as they emptied their sacks, that behold, every man
    had his bundle of money in his sack; and they saw their bundles of money, they
    and their father, and were afraid.
  hin-2017: यह कहकर वे अपने-अपने बोरे से अन्न निकालने लगे, तब, क्या देखा, कि एक-एक
    जन के रुपये की थैली उसी के बोरे में रखी है। तब रुपये की थैलियों को देखकर वे और
    उनका पिता बहुत डर गए।
  wol-KYG: Naka la ku nekk sotti saakoom, ne jàkk ca mbuusu xaalisam. Ba ñu gisee
    mbuusi xaalis ya, ñoom ak seen baay, dañoo tiit.
  swp-swp: Huiana wa edi baeki se hegoigabaedi, aruadi se loi paana gamagaridi esau
    esau ena moni sumana wa ena baeki alona eai, abo isi ma tamadi moni sumadi wa
    se itadi se matausi ariri.
  bjr-bjr: Qimamiseeqa nári uqauqa idukusee ooraqasee qafoofanoo aiqamausa munnimma
    kaqi marinau. Misa qafamasee nári nikoona Yakooboona faqa rufiaqau.
  eng-YLT: And it cometh to pass, they are emptying their sacks, and lo, the bundle
    of each man's silver [is] in his sack, and they see their bundles of silver, they
    and their father, and are afraid;
  kne-kne: Idi inbokbok da din insako da, wada et din pilak ay inbayad da ed Egipto
    et inmegyat da am-in, pati din ama da ay si Jacob.
  heg-NTPO: Nahdeh hidi kon, oen bok oen karong ngas nol isin nas. Nahkitu lam, oen
    mesa-mesam net oen duit tas muik nabael se oen karong ngas dalen. Net ela kon,
    Yakob nol un anan nas lii isi.
  ptu-ptu: Tappana undo'do'i kahunna, naitam indo doi' pealli gandunna tungga' illaam
    asam kahunna. Iya sangngim mahea'um solai ambena.
  bzd-NTPO: Mik José ëlpa tso' isku' wakkau̱k, eta̱ ie'pa isué̱ sku' a̱ inuköl deyal
    parratulewa̱. Mik e' sué̱, eta̱ ie'pa tkirulune iyë́ ñies.
  kwf-kwf: Ma kaidaꞋi kira kisitaꞋinia ngwaꞋi kira ki, kiraꞋa taꞋifau kira lisia ngwaꞋi
    mani kira ki teo goꞋo faꞋinia fanga ki. Ma kaidaꞋi kira lisia mani neꞋeri ki,
    kira maꞋu liu, ma maꞋa kira bore ka maꞋu liu logo.
  eng-WYC-2017: While these things were said, when they all poured out the wheats,
    they found the money bound in the mouths of their sacks. And when they altogether
    were afeared,
  eng-WMBB: As they emptied their sacks, behold, each man’s bundle of money was in
    his sack. When they and their father saw their bundles of money, they were afraid.
  spp-spp: Ɲyɛ tèni i pi à pa sùmaŋi wwû pi bɔrigil'e ke, ka pi puni si pi wyɛ́rɛŋi
    ta wani. Pi à u ɲya ke, ka pi ná pi tuŋi si fyá sèe sèl'e.
  aey-aey: Aria saen age agena beknadec sab hihidi bileig age cunug agena meen qaig
    badom eu age abesabes agena sab bekna bibilen fein. Odocob Jekob uqa melahul gami
    age eu odi fimeig age filiciti cucuiein.
  urd-GVH: उन्होंने अपनी बोरियों से अनाज निकाल दिया तो देखा कि हर एक की बोरी में उसके
    पैसों की थैली रखी हुई है। यह पैसे देखकर वह ख़ुद और उनका बाप डर गए।
  rug-rug: Beto asa, si titisini rini sari na dia baika, meke dogori rini sari doduru
    dia kuru poata, meke sipu dogoro betoi rini sari na dia poata, si matagutu beto
    si arini meke sa tamadia sapu se Zekopi.
  gaz-gaz: Yommuu isaan qalqalloo isaanii keessaa midhaan garagalchanitti, kunoo meetiin
    tokkoo tokkoo isaanii hidhaa hidhaan qalqalloo isaanii keessa ture. Isaanii fi
    abbaan isaanii yeroo meetii hidhame sana arganitti ni rifatan.
  fra-LSG: Lorsqu’ils vidèrent leurs sacs, voici, le paquet d’argent de chacun était
    dans son sac. Ils virent, eux et leur père, leurs paquets d’argent, et ils eurent
    peur.
  gnn-gnn: Bala walala bathinydja ŋunhiyi yup‐yupmaraŋala, mayaŋ dhurrwaranydja malanha
    bathinydja dhayaḻakuŋalana, ga bukmakthu warray maḻŋ'maraŋalanydja walalaŋguway
    rrupiyanydja malanha ŋunhimala bathilili malanyŋulili.
  yal-yal: E to yi e bɛnbɛnle yixɛlɛma, birin ma sare so gbetin yi a bɛnbɛnla kui.
    E tan nun e baba yi gbetine to, e birin yi gaxu.
  gum-gum: Inchen tru Joséwei nunelø tru kustalmeran kwarøb mendøbene, nømui kustalmørig
    kan talegu-unøzhigu nømui tru tiriguburø pagarai anbe ka purraptinchen, nøm lata,
    nui møskai lata tru an pusri talegu-unøzhigwan kura ashabe, purø kørig isubelø
    køn.
  iou-iou: Nani manbiŋam ude iwetkaŋä ketem yäkken nanik ketem pewaniken äreŋpä kuŋkuŋ.
    Ude täŋpäŋä moneŋ ketem suwakta yämani ukeŋo kuduptagän yäk meniken yabäŋ ahäŋkuŋ.
    Moneŋ u yabäŋpäŋ nani ba nanakiye kudup umun pähap täŋkuŋ.
  haw-1868: A i ka ninini ana aku a lakou i ka lakou mau eke, aia hoi, iloko o na
    eke a lakou, ka lakou mau laulau moni a pau. A ike ae la lakou a me ko lakou makuakane
    i na laulau moni, makau nui iho la lakou.
  arb-NAV: وَإِذْ شَرَعُوا فِي تَفْرِيغِ أَكْيَاسِهِمْ وَجَدَ كُلُّ وَاحِدٍ مِنْهُمْ
    فِضَّتَهُ فِي كِيسِهِ، وَمَا إِنْ رَأَوْا هُمْ وَأَبُوهُمْ ذَلِكَ حَتَّى اسْتَبَدَّ
    بِهِمِ الْخَوْفُ.
  adz-adz: Da ribarangan iyats gan bek witan da itsanga silva gan mingꞌa sangꞌa gan
    bek witan ruga rugan. Gubuꞌ ribarangan ruta ramanggan tsanganda silva igi da ribarangan
    irat.
  ewe-ewe: Esi wotrɔ bli la le kotokuawo me la, wokpɔ ga si woxe ɖe blia ta le kotokuawo
    me! Vɔvɔ̃ ɖo wo kple wo fofo siaa.
  eng-LEE: 'And it came to pass as they were emptying their sacks, that, behold, every
    man''s bundle of money was in his sack: and when they saw the bundles of their
    money, they and their father, they were afraid.'
  gvn-gvn: '@see-verse:GEN.042.034'
  nna-nna: Palaja yanayi yatinaku kurtanku mayiku yirrinaku, palanga kankakarti mayinga
    warnku janamili yirrirniyi! Warnkulu yirrinajalu jana japartupa janamili wirnti
    karrinyiyi yiji.
  asm-FB: তাৰ পাছত তেওঁলোকে নিজৰ বস্তাবোৰ খালী কৰাৰ সময়ত দেখিলে যে, তেওঁলোক প্ৰত্যেকৰ
    ধনৰ টোপোলাও প্রত্যেকৰ বস্তাৰ ভিতৰত আছে; তাকে দেখি তেওঁলোক আৰু তেওঁলোকৰ পিতৃয়ে
    ভয় খালে।
  sus-A: عٍ تٌ عٍ شَ بّكِيٍ عِبَفَن، كَنكَن نَشَ عَ شَ كْبِرِ تٌ عَ شَ بّكِ كُي. عٍ
    تَن نُن عٍ بَبَ تٌ نَ كْبِرِ تٌ، عٍ بِرِن نَشَ فَاشُ.
  fra-SBL: Comme ils vidaient leurs sacs, voici que chacun avait dans son sac son
    paquet d'argent. Lorsqu'ils virent leurs liasses d'argent, eux et leur père eurent
    peur.
  hbo-hbo: וַיְהִ֗י הֵ֚ם מְרִיקִ֣ים שַׂקֵּיהֶ֔ם וְהִנֵּה־אִ֥ישׁ צְרֹור־כַּסְפֹּ֖ו
    בְּשַׂקֹּ֑ו וַיִּרְא֞וּ אֶת־צְרֹרֹ֧ות כַּסְפֵּיהֶ֛ם הֵ֥מָּה וַאֲבִיהֶ֖ם וַיִּירָֽאוּ׃
  shp-NTPO: Jaskáakin jaton papa yoikin senenhataanan, jatíxonbi jaton sacobo nasii
    akin, ja trigo marokin kopíaibata koríkibo, jaton sacon iká merakana iki. Ja koríki
    pishabo jaton sacon iká meraax, jaton papa betanbi jaskarabo meraax, ikonbiresi
    ratékana iki.
  eng-WYCLIFFE: While these thingis weren seide, whanne alle schedden out wheetis,
    thei founden money boundun in `the mouth of sackis. And whanne alle togidere weren
    aferd,
  piu-2006: '@see-verse:GEN.042.034'
  pjt-pjt: Palulanguṟuya yakutja panya maitjara tjuṯa mantjinu piṯi puḻka mai ngaripaingka
    aḻaṟa tjutintjikitjangku. Munuya kutju kutjungku aḻaṟa nyangu mani panya paluṟu
    tjana mai payamilantja maingka katu ngarinyangka. Munuya nyakula puṯu kuliṟa mama
    kuḻu puḻkaṟa nguḻuringangi.
  cwe-cwe: Viwakalile wokung'huna ndiya kulawa muna yamaguniya yawo, wazanywa kuwona
    chila imwe wawo kabweleziligwa chifuko chake na hela mgati ya guniya jake. Viwawone
    zihela, wawo na tati yawo Yakobo wadumba.
  bgs-bgs: Na, tô igukar dan katô mga sako dan, igkita katô tagsábbad-sábbad kandan
    tô salapì na bayad dan katô trigo. Tô igkita dan dán katô salapì, imáddangan tô
    langun dan asta si Jacob.
  kik-kik: Na rĩrĩa moonoragia makũnia mao-rĩ, o mũndũ agĩkora kĩohe kĩa betha ciake
    ikũnia-inĩ rĩake! Nao na ithe wao mona ciohe icio cia mbeeca, makĩmaka.
  ksr-ksr: Kaeŋ jeŋ taru gesogianoŋga nene kowigianoŋ maagi moneŋ esugia moneŋgiawo
    ii tarugianoŋ motomotooŋ totogianoŋ raro mokoloogi. Moneŋ esugia mokolooŋ iima
    ii ano maŋgia motooŋ aaruŋ lalaŋaniŋ toroko mogi.
  fra-NCL: Comme ils vidaient leurs sacs, le paquet d’argent de chacun était dans
    son sac. Ils virent, eux et leur père, leurs paquets d’argent, et ils furent effrayés.
  cek-AK: Angmacae dip thung ih cang to pakong o boih naah, khenah, angmacae ih phoisa
    bawm loe dip thungah oh boih let; angmacae hoi ampa mah phoisa tabunawk to hnuk
    naah, tasoeh o.
  xla-xla: Epame yia꞉ a watle yu epo atlepo ha꞉ha꞉mama yia꞉ yekalo daya atilimaleye
    gowalagowala depo natitepo, yia꞉ yekalo dulu dla yia꞉ta daya halomale maniye ma
    i-ilapo yekalo dulu dla hatili halla natiyo. Epalati yia꞉tapo yia꞉ a mate yia꞉
    manita ma yia꞉ yekalo dulu dla me-hutiyela natipame yiyelepo sikemte wowota꞉iyo.
  cuk-cuk: José-e-iamar orosgi-dakleged, sagu-yaba-bukwad-onodmargu, dakarmalad, e-sagu-e-sagu-yaba
    sagu-bipigi bela mani bukwadbi. Deyob dakarmargu, José-e-iamar, degi, e-babse-bakar,
    dobe itodmalad.
  uig-CYR: Амма шундақ болдики, улар тағарлирини төккәндә, мана һәр бириниң пулдини
    өз тағарлирида туратти! Улар вә атиси өзлириниң чигиклик пуллирини көргәндә, қорқуп
    қелишти.
  tel-2017: వారు తమ సంచులు కుమ్మరిస్తే ఎవరి డబ్బుల మూట వారి సంచుల్లో ఉంది. వారూ వారి
    తండ్రీ ఆ డబ్బుల మూటలు చూసి భయపడ్డారు.
  hat-BSA: Alò, li te rive ke lè yo t ap vide sak yo, ke gade byen, bous lajan chak
    moun te nan sak li. Lè yo menm avèk papa yo te wè lajan an, yo te sezi.
  kos-kos: Na ke elos okoala pak lalos, elos nukewa konauk lah mani lalos ah oanna
    in pak lalos. Ac ke elos liye mani uh, elos arulana sangengla, ac Jacob, papa
    tumalos, el wi pac sangeng.
  hbo-WLC: וַיְהִ֗י הֵ֚ם מְרִיקִ֣ים שַׂקֵּיהֶ֔ם וְהִנֵּה־אִ֥ישׁ צְרוֹר־כַּסְפּ֖וֹ
    בְּשַׂקּ֑וֹ וַיִּרְא֞וּ אֶת־צְרֹר֧וֹת כַּסְפֵּיהֶ֛ם הֵ֥מָּה וַאֲבִיהֶ֖ם וַיִּירָֽאוּ׃
  ibo-ibo: Mgbe ha bidoro ịwụpụtasị ọka dị nʼakpa ha, lee, nʼime akpa ọka onye ọbụla,
    a chọtara ego ọ kwụrụ nʼakpa ya. Mgbe ha na nna ha hụrụ ego ndị a, ha tụrụ egwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ପଟ ଖାଲି କରନ୍ତେ, ପ୍ରତି ଜଣ ଆପଣା ଆପଣା ପଟ ଭିତରୁ ଟଙ୍କାପୁଡ଼ିଆ
    ପାଇଲେ। ତେବେ ସେହି ସବୁ ଟଙ୍କାର ମୁଣା ଦେଖି, ସେମାନେ ଓ ସେମାନଙ୍କ ପିତା ଭୀତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.042.034'
  chk-chk: Iwe, lupwen ra ninätiu ar kewe tuk, iteiten eman me eman a nom an tükütükün
    moni lon. Nge lupwen ir me semer we ra küna ekewe tükütükün moni, ra fokun niuokus.
  ssd-ssd: Nane taŋamba mam naŋgine sanaig sulumba naŋgine bek wit ŋak ta kutuniŋmba
    naŋgine pale fat yimyam ndametiŋ ŋak ŋak ta kaŋgerka mam naŋgine ndoŋ kuru kuru
    suŋgo tinaig sulumba
  rop-rop: Brom deya wen deibin deigimat ola daga brom ol detlot beig, deibin faindim
    ola mani insaid langa ol detlot beig, en olabat holot bin gida bigis frait.
  ukr-1871: І сталось, як спорожняли торби свої, диво, узлик із грошима в кожного
    в торбі його. І бачивши узлики грошей своїх, і самі і їх отець полякались.
  eng-AOI: Then they opened their bags, and in each bag they found the money they
    had given the Egyptians. When they and their father saw it they were afraid.
  yon-yon: Kwane, yi animan yowo aom kuu age wedmiiwe, yi od kuu ika kuyaom dangoon.
    Kowe, yi yoom yi awodki yoom kuu wedmekorib uniwen.
  bch-bch: Idio ta titok ad annga ga isulug lumaeai, be gid kelede kelede tigera led
    pat ienono led samare iloleai! Be tamad pade igera toa bedaoa ta gid toa ngada
    oa timataud kapei.
  deu-1951: Als sie aber ihre Säcke ausleerten, siehe, da hatte jeder sein Bündlein
    Geld in seinem Sack! Als sie und ihr Vater ihre Bündlein Geld sahen, erschraken
    sie.
  eng-JPS: And it came to pass as they emptied their sacks, that, behold, every man's
    bundle of money was in his sack; and when they and their father saw their bundles
    of money, they were afraid.
  ubr-ubr: Namon osi ainauan gigiawan asi baik sidedeburen on, osi engon asi agim
    kukufet sigaturen. Ato on an rai agim siten on, osi tamas Jacob mat on men sunub
    siber.
  srp-1865: A kad izruèivahu vreæe svoje, gle, svakome u vreæi bjehu u zavežljaju
    novci njegovi; i vidjevši zavežljaje novaca svojih uplašiše se i oni i otac im.
  lug-lug: Bwe baatuuka eka, buli eyafukumulanga ensawo ye, laba ng’omuvumbo gw’ensimbi
    ze mweziri. Awo bo ne kitaabwe bwe baalaba emivumbo gy’ensimbi ne batya.
  heb-heb: ויהי הם מריקים שקיהם והנה איש צרור כספו בשקו ויראו את צררות כספיהם המה
    ואביהם וייראו׃
  ben-IRV: পরে তাঁরা থলে থেকে শস্য ঢাললে দেখ, প্রত্যেক জন নিজের নিজের থলেতে নিজের
    নিজের টাকার গোছ পেলেন। তখন সেই সব টাকার গোছ দেখে তাঁরা ও তাঁদের বাবা ভয় পেলেন।
  pan-pan: ਜਦ ਉਹ ਆਪਣੇ ਬੋਰੇ ਖਾਲੀ ਕਰ ਰਹੇ ਸਨ ਤਾਂ ਵੇਖੋ ਹਰ ਇੱਕ ਦੀ ਚਾਂਦੀ ਦੀ ਥੈਲੀ ਉਸ ਦੇ ਬੋਰੇ
    ਵਿੱਚ ਸੀ ਤਾਂ ਉਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਿਤਾ ਆਪਣੀਆਂ ਥੈਲੀਆਂ ਨੂੰ ਵੇਖ ਕੇ ਡਰ ਗਏ।
  tkr-tkr: Balagbı haç'a'ang'a çocaaşik'le con nuk'ranan yut'elybı caa'ad iveeke.
    Cocarıb cona dekkır nuk'rabı g'acu qəvəyq'ənanbı.
  mwp-mwp: Wa, thana na setha mabazi mabaygal thanamun yanal mura tigal lupamoeydhin
    nanga, thana mura bokadhzapul imaydhin thanamun yananu muynu. Thana kedha mulemidhin,
    ‘E! Itha setha bokadhzapul, ngalpa mi bokadhzapul nanga kunal barpudhamoeyn. Itha
    kasa lak ngalpalpa kuniya mamayinu.’ Thana, thanamun thathi Yakubu, thanamun aka
    mina koey gudal koeyza. Thana kedha umamoeyr, ‘Setha sike Aykupithu mabaygan sethabi
    bokadhzapul kuniya arimoeyngu ngalpan yananu. Setha sike thana kasa ngalpalpa
    sirisiripa aymipa nagemipa.’
  mya-JVB: မိမိ တို့အိတ် များအထဲက စပါးကို ထုတ် သောအခါ ၊ အသီးအသီး ဆိုင်သော ငွေ ထုပ်
    တို့သည် မိမိ တို့အိတ် ၌ ရှိ ကြ၏။ ငွေ ထုပ် များကို သူ တို့နှင့် အဘ သည် မြင် သောအခါ
    ကြောက်လန့် ကြ၏။
  tte-O: Saugana ali kwali sisuwesuwe-gabaegili kaigeda kaigeda ana kwali kalona mena
    ana mane bwagilina imiyamiya metamali ali mane bwagilili sigitaili kabo simatausi.
  tbg-tbg: Minti tivake vika nái kara ntuvato utara urequke tavovaro vika karara aquko
    monuva vo uta vo utaqi qaqi vaumanta vika nái qora vatamake voqamake qeteha vaura.
  hmo-hmo: Vadaeni edia puse dekena amo uiti idia bubua neganai, idia ta ta edia moni
    idia davaria edia puse dekenai, vadaeni idia bona edia tamana inai moni idia itaia
    neganai, idia gari dikadika.
  ata-ata: Mixali miaꞌalou mamiꞌa aloxo ne xe mukalu la sou aneꞌi vilevilesi ne milulusou
    tivativaxaꞌa sou milaasou laꞌilali e milai miloto ne, xe ieꞌi muvaxa loxo ꞌo la,
    lamoliꞌa soxisoxisou kalumo ane muai no nano no tivativaxaꞌa ꞌo, la mimamaꞌu misevile.
    Mamiꞌa kalumo ne mumamaꞌu misevile.
  nfa-nfa: Lolo èle hèia, heka ra bhoke karo-karo rèngu dhu pènu dènge are sèra. Te
    ngaa ra cagꞌagꞌa ladhe laꞌa na doi rèngu sèra aaꞌi-aaꞌi ra, ètu hèbꞌa karo. Rèdhi
    sèmi èèna, Yakob dènge ana-ana na madhaꞌu titu kèna.
  urd-urd: और यूँ हुआ कि जब उन्होंने अपने अपने बोरे खाली किए तो हर शख़्स की नक़दी
    की थैली उसी के बोरे में रख्खी देखी, और वह और उनका बाप नक़दी की थैलियाँ देख कर
    डर गए।
  rus-SYN: Когда же они опорожняли мешки свои, вот, у каждого узел серебра его в мешке
    его. И увидели они узлы серебра своего, они и отец их, и испугались.
  cbt-NTPO: Nani pa'pina sha'huitahuatona', trico ohuatopi. Ohuatohuachinara, Cosi
    iinpitaso', a'naya a'naya costaronënaquë, coriquinëna quënaantapi. Tanpanantëa'huayaquë
    ya'huëarin quënaantapi. Ina quënanatona', pa'pi pa'yanpi. Pa'pinanta pa'yanin.
  bqc-SIM: Kɛ́ aalɛ pↄ́wɛna bↄlɛ ń sakiliↄ guu, an baade a ↄsↄ̃ↄ è a pↄ́ guu. Kɛ́
    aa ń ↄ̃aↄ è màa, vĩa ń kṹ ḿpii ń ń maeo.
  tcz-CHONGTHU: Adip'u chu alhei lha uvin ahile vetan amitakip in asum chun cheh chu
    ama ama dip sung cheh a ana umsoh keiyin; ama hon jong apaovin jong a sumchun
    chengseu chu amudoh phat uvin akihot lhul gam tauve.
  mar-mar: मग ते भाऊ आपापल्या पोत्यातून धान्य काढावयास गेले. तेव्हा प्रत्येकाच्या
    पोत्यात पैशाची पिशवी मिळाली. त्या पैशाच्या पिशव्या पाहून ते भाऊ व त्यांचा बाप
    हे अतिशय घाबरले.
  tcs-tcs: Wen dem bala blo Zosep bin kapsaid ausaid dem wit prom dem baig, insaid
    sekbaig blo ebri man i bin gad mani blo dempla. Wen dempla ane papa blo dempla
    i bin luk manibaig blo dempla, ebriwan dempla bin prapa prait nau.
  qub-qub: Custalnincunata tallishanchöraj cada-ünunpa custalnincunacho paycunaga
    guellaynincunata tariran. Bolsacho wiñasha caycajta guellaynincunata tariycärir
    papänintin fiyupa manchacäcuran.
  bqp-bqp: Kũ òtɛn pↄ́blewɛ bↄtɛ ń asasanↄ gũn, ń baadi a ↄgↄsↄ̃nↄnↄ è a pↄ́ gũn.
    Kũ ò ń ↄgↄnↄ è lɛ, vĩna ń kũ ń pínki kũ ń deo.
  hat-hat: Lè yo vide sak yo, chak moun jwenn ti sakit lajan li te bay la nan bouch
    sak li ankò. Lè yo wè sa, yon sèl lapè pran yo ansanm ak papa yo.
  eng-BSB: As they began emptying their sacks, there in each man’s sack was his bag
    of silver! And when they and their father saw the bags of silver, they were dismayed.
  tod-tod: Siɛgi zu ti ta-ɓɔlɔiti suwoni da, ɛsɛ ná-wali ɓuun ge ɠɛni laani ná-ɓɔlɔi
    zu. Tiya-o, ti-ɠɛɛ-o, ti wɛlɛni, ti ta-wali ɓuungi ɠa, eyɛsu ti ɗa lua.
  eng-WEBPB: As they emptied their sacks, behold, each man’s bundle of money was in
    his sack. When they and their father saw their bundles of money, they were afraid.
  kbq-kbq: Anage hute'za beki ku'zmifinti ne'zama eri'za e'naza herafinaku nehu'za
    kazana ana kognamokizmi zago'zmia kona anakinare beki ku'zmifi metere hu'negeno,
    ana zagoma nezmafa'enema nege'za tusi koro hu'naze.
  nhe-BL: Huan quema iicnihua José quiixcuepque inincoxtal, quiitaque para ipan sese
    inincoxtal oncayaya ininpilbolsa ica nopa tomi tlen quihuicatoyaj. Huajca inijuanti
    huan inintata momajmatijque.
  bus-bus: Kɛ̀ aↄ̃ↄe blɛwɛɛ bↄɛɛ ń sàkinↄ guu, aↄ̃ baade a ↄↄsↄnↄ è a pↄ́ guu. Kɛ̀
    aↄ̃ ń ↄↄnↄ è lɛ, vĩa ń kũ ń píngi kↄ̃n ń deo.
  gub-BL: Na'e wenuhem temi'u hyru wi wà kury. Pitàitàigatu wexak wemetarer wemi'u
    hyru pupe temi'u i'aromo wà, ma'eryru pixika'i ma'e pupe wà. Wanu a'e, ta'yr a'e
    wà no, a'e temetarer hexak mehe ukyze katu tuwe a'e wà.
  eng-DRA: 'When they had told this, they poured out their corn and every man found
    his money tied in the mouth of his sack: and all being astonished together,'
  knf-knf: Kë jibi bakpënanuŋ ŋdeey ţi ŋşaaku ŋi baka, kë andoluŋ aşë win itaka yi
    nul ţi umbooţu wi atanuŋ ya, balënk maakan bukal na aşin baka.
