verse: GEN.042.002
translations:
  mal-C: ഈജിപ്റ്റിൽ ധാന്യമുണ്ട് എന്നു ഞാൻ കേട്ടിരിക്കുന്നു. നാം മരിക്കാതെ ജീവിച്ചിരിക്കേണ്ടതിന്
    നിങ്ങൾ അവിടെച്ചെന്ന് നമുക്ക് ധാന്യം വാങ്ങുക” എന്നു നിർദേശിച്ചു.
  deu-TKW: 'Da sprach er: Ich höre mit Bestimmtheit, daß es in Ägypten Getreide giebt.
    Zieht hin und holt uns von dort Getreide, damit wir am Leben bleiben und nicht
    sterben.'
  lin-lin: Nayoki ete ble ezali na Ejipito. Bokende kuna mpe bosomba ndambo mpo na
    biso mpo ete towumela na bomoi mpe tokufa te na nzala. »
  cbr-NT: Ësokin ka 'ë kakanxa Egipto menu kaisa trigo axa. Usa 'ain kamina anu kuantankëxun
    nukaman piti trigo marui kuanti 'ain, a piínu nukamax bukunun.
  eng-LSV: He also says, “Behold, I have heard that there is grain in Egypt, go down
    there, and buy for us from there, and we live and do not die”;
  bmu-bmu: Ijipt miaŋgöreŋ wit padi ahözawi, nöŋön keu mewö möral. Nini qahö kömumba
    malmal toroqeba malbingöra iŋini mönö wahöta Ijipt geba miaŋgöreŋ nene tosatŋi
    bohonŋi memba kagetka nemba malbin.”
  eng-GNV: And he said, Behold, I haue heard that there is foode in Egypt, Get you
    downe thither, and bie vs foode thence, that we may liue and not die.
  eng-WEBSTER: 'And he said, Behold, I have heard that there is corn in Egypt: go
    down thither, and buy for us from thence; that we may live, and not die.'
  nhw-BL: Nechilhuijtoque para ipan tlali Egipto onca trigo. Xiyaca nepa huan xijcohuatij
    para noja tiitztose.”
  swh-ONEN: Akaendelea kuwaambia, “Nimesikia kuwa huko Misri kuna nafaka. Telemkeni
    huko mkanunue chakula kwa ajili yetu, ili tuweze kuishi wala tusife.”
  bba-bba: Nɑ nuɑ mɑ Eɡibitiɔ dĩɑnu wɑ̃ɑ. Ǹ n mɛn nɑ, i seewo i dɑ i sun nu dwiɑmɑ
    kpɑ su wɑ sɑ n kɑ wɑ̃ɑ.
  eng-KJVCPB: 'And he said, Behold, I have heard that there is corn in Egypt: get
    you down thither, and buy for us from thence; that we may live, and not die.'
  cpy-cpy: Ikamanteetakinaha tzimatsi owanawontsi janta Egipto-ki. Piyaateeyeni janta
    pamanantakite oyaari, eero aantee atashe.”
  mpx-mpx: Ya hago te witi iyoho Itipita. Nuku na enuna nuku pwamola kaiwela, yaka
    bahi galebu kaiwena ge ta aaliga.”
  wbp-wbp: Purda-nyangurna miyi panu nganta-ka nguna Yijipirlaju. Yakarra-pardinjarla
    yantalu Yijipi-kirra ngurluku yungurlipa ngarninjarla wankaru nyina. Kajinkili
    nyina nyampurla yaninja-wangu, kapurlipa muku palimi.”
  luo-luo: Nodhi nyime kowachonegi niya, “asewinjo ni nitie cham e piny Misri. Dhiuru
    kuno kendo ungʼiewnwa cham, mondo mi wabed mangima kendo kech kik negwa.”
  meu-meu: Ma eto, Vada na kamonaimu Aigupto be mai uitina; baola, unuseni ai ita
    ada ba hoia, baita mauri helaoreana; bena basita mase.
  npi-ULB: तिनले भने, “मिश्रमा अनाज छ भनी मैले सुनेको छु । हामी जीवित रहनको लागि तल
    गएर हाम्रो लागि अनाज किन ।”
  yor-yor: “Mo tí gbọ́ pé ọkà wà ní ilẹ̀ Ejibiti. Ẹ sọ̀kalẹ̀ lọ sí ibẹ̀ kí ẹ sì rà
    wá fún wa, kí a má ba à kú.”
  emp-NTPO: '@see-verse:GEN.042.001'
  ind-ind: Lanjut Yakub, “Aku dengar ada gandum di Mesir. Pergilah ke sana dan belilah
    gandum supaya kita tidak mati kelaparan!”
  pes-OPCB: شنیده‌ام در مصر غله فراوان است. قبل از این که همه از گرسنگی بمیریم، بروید
    و از آنجا غله بخرید.»
  ssx-ssx: Oni Idiepi kenke pa꞉ta꞉ widi ula꞉ma꞉ aleke opitolo loa꞉ma꞉ do niki tea꞉ma꞉
    homaama꞉na꞉ma꞉ koto nane pua hamba꞉pee leekeme.
  lcm-lcm: Arai, natala longong ta kapo atogon kon e Aigipto. Mi pasal ane iang na
    mianla samsamui le ani ka pakangai anira pelek a matmat.”
  aer-aer: Tharle aweke itne-arle akwele merne akngerre atnyeneme Egypt-ele, akeme-irraye
    alhetyeke Egypt-werne merne inetyeke anwerne itethe anetyenhenge. Arrantherre
    apeke nhenhele aneme alhetyakenhe, kele anwerne ingkirreke angayakwe ilweme-arle.”
  tgl-ULB: Sinabi niya, “Tingnan niyo ito, narinig kong mayroong butil sa Ehipto.
    Bumaba kayo doon at bumili para sa atin mula doon para tayo ay mabuhay at hindi
    mamatay.”
  nop-nop: Isip kwetneŋ nanaŋe kedem tuwadok yobune nadilat. Ale hidi uŋoŋ wooŋ tuwaaŋ
    moŋgola buneŋ. Tiyauge indi nanaŋe map kisaŋ tineemneŋ alaa.”
  kca-kca: 'Пӑ йастәс: «Ма хуԓтсэм, Египтән ԋаԋ ԓат уԓтаԓ; щи мӑнаты пӑ мўӈева ԋаԋ
    ԓат щита ԓутаты, мўӈева уԓты пӑ ӑт пӑрты урәӈән».'
  cbu-NT: Nuw pakich tsiyatssee mazinarangina, Ijiptop tsap katungats zapantanda taaru
    atanaya. Ashiri siysat amb naayarus iyaam katungshini tirik pxanxashinints. Papcha,
    ndunnaa ashkuch ¿mayaja katungeechich? Uru marizimun tsipamaam taariya, wipaa
    tárangu,
  hui-hui: Iyibi dindiha widi dewa bu nga layago ai ina hina garime homoligo maru
    yolo bule pudaba, lene.
  wrs-wrs: Moamba kava os hellei, innemba Isipra di nalohv. Yeoa angarava, sovawol
    vihalvo pivm. Si homeis pim mongo dahavm hona owousra.
  jao-jao: Nganhirra-nykarriya! Karna-nykarri awara jinangu Yijiba, bajawu barra ma-jakarda
    ma-ngarra. Aya kirru-wingkala bajinju, kirru-lhakanbala rdumanthalu ngambalanga.
    Marnaji marnaji kambalamba-mirranma wirndajku. Kirru-wingkala rdumanthalu ngambalanga
    wudurru, ngambala anmanthawu li-lhungku.”
  mya-mya: အီ​ဂျစ်​ပြည်​၌​စပါး​ရှိ​ကြောင်း​ငါ​ကြား​ရ​သည်။ ငါ​တို့​အ​စာ​ငတ်​၍​မ​သေ​ကြ​စေ​ရန်​သင်​တို့
    ထို​ပြည်​သို့​သွား​၍​စ​ပါး​ဝယ်​ကြ​လော့'' ဟု စေ​ခိုင်း​လေ​၏။-
  cbi-NTPO: Egiptoshaya fikenuu tsuve detishu, jungaa ji' ati'kaidei, laaba tyee fitaa
    chukeenuumiñu, timi.
  bod-N: བདག་གིས་ཨེ་ཅིབ་ཡུལ་དུ་འབྲུ་རིགས་ཡོད་པ་ཐོས༌བྱུང༌། རང་ཅག་རྣམས་འཚོ་ཞིང་གཞེས་པ་དང་མི་འཆི་བའི༌ཕྱིར།
    ཁྱོད་རྣམས་ཀྱང་ཨེ་ཅིབ་ཡུལ་དུ་སོང་ནས་འབྲུ་རིགས་ཉོས་ན་ལེགས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ani Egypt sor te inang aniso se ko den ikiem. Se nina namaral ale na sang
    diaralko. Mena mu ana baga kuesan pa ya,” mam.
  kkl-kkl: Nen yubu lelamogti, “Na yubu ka'ebanne 'Mesir kwaneng roti wamla,' seanga
    ka'eban. Kwaneng yo seklero tebabeag, ane sembe pimundi, kwaneng roti kamna toro
    payalulom,” seog.
  sna-sna: Akaenderera mberi akati, “Ndanzwa kuti kuIjipiti kune zviyo. Burukai muende
    ikoko mundotitengera zviyo, kuitira kuti tirarame tirege kufa.”
  spa-BLM: 'Dijo: “He aquí, he oído que hay grano en Egipto. Bajad allí y comprad
    para nosotros de allí, para que vivamos y no muramos”.'
  beu-beu: Na vengmee se hula, Masir mi angu aara-gandum moe. Lebe miaung iini angmomi
    ila aara-gandum angu beli, senge pi ekang malapal aamina ekang.”
  cac-cac: Ix vab' specal to te ay ixim trigo d'a Egipto. Ixiquec e man tas sco va
    yic vach' max on̈ cham yuj vejel, xchi vin̈.
  swh-ULB: Akasema, “Tazama, nimesikia kwamba kuna nafaka huko Misri. Shukeni huko
    mkatununulie chakula ili tuishi wala tusife.”
  bel-bel: 'і сказаў: вось, я чуў, што ёсьць хлеб у Егіпце; ідзеце туды і купеце нам
    хлеба адтуль, каб нам жыць і не памерці.'
  wed-wed: Anina ona rautaniḡana! A nonori da lam au Egypt. Ona ḡaira kampa ma aubaita
    lam ona gimarai da tana lawana ma eḡa tana iraḡe.”
  deu-ELBBK: 'Und er sprach: Siehe, ich habe gehört, dass Getreide in Ägypten ist;
    zieht hinab und kauft uns von dort Getreide, dass wir leben und nicht sterben.'
  mbb-OT: Nezineg ku he zuen kun egkeenen diyà te Ehipto. Hendiyè kew ne pemasa kew
    te egkeenen su wey kiw kenà mebpatey kayi te vitil.”
  msc-msc: N da a mɛn ko suman ye sɔrɔnna Misiran. Ai ye wa do san an yɛ, sa an kana
    faa kɔnkɔ bolo yan.»
  mal-2015: മിസ്രയീമിൽ ധാന്യം ഉണ്ടെന്നു ഞാൻ കേട്ടിരിക്കുന്നു; നാം മരിക്കാതെ ജീവിച്ചിരിക്കേണ്ടതിന്നു
    അവിടെ ചെന്നു അവിടെ നിന്നു നമുക്കു ധാന്യം കൊള്ളുവിൻ എന്നു പറഞ്ഞു.
  tuo-NT: Ãpẽrã yʉꞌʉre “Egiptopʉre trigo niaporo”, ni wereama. Marĩ ʉjʉaboa, wẽrĩrĩ
    nírã, topʉ marĩ baꞌatje trigore duurã waꞌaya.
  gup-gup: Dja mak yimeng, “Kandibekka, ngaye ngabekkang bu manmim kabirrikarrme kore
    Egypt. Ngurriray kumekbe dja ngurrikan kunwardde ngurrimimmang kadberre, ba kunu
    karridarrkid dja minj karridowen.”
  met-met: Ngalungu ba angingadi duwa mana Isip. Ari mala agim teladi nakira, bu tawa
    nam tamati.”
  gvs-gvs: Konōve. Vala anove Itipita goi witi ikaaiyaka. Tauna komi kosōu kōna ada
    witi kogimōna, govila bei loga takámasa.’
  rmc-rmc: Šunďom, hoj andro Egipt bikenen o zrnos. Džan ode a cinen amenge, hoj te
    predživas a te na meras.“
  nlg-nlg: U rongo me ghanaa sono na koni/vanga i Egypt. Kau [sughi/tona va] ma kau
    pelui vanighita mai na balu koni/vanga inaghona ge ka nia mate udolu na vitolo.”
  dgr-DOGNT: Egypt nèk'e tł'olà gǫ̀hłı̨ı̨ gedı. Ekǫ aahde gà tł'olà gogha nàahdì,
    hanì-ı̨dè bò dę ełaàts'ede ha-le,” gòhdı.
  pes-OPV: 'و گفت: «اینک شنیده‌ام که غله در مصر است، بدانجابروید و برای ما از آنجا
    بخرید، تا زیست کنیم ونمیریم.»'
  ron-1924: 'Ши а зис: „Ятэ, ауд кэ есте грыу ын Еӂипт; коборыци-вэ ши кумпэраци-не
    грыу де аколо, ка сэ трэим ши сэ ну мурим.”'
  aui-aui: Na mma naboni! Tagu awaiyana da name Ijiptne na wit samakamake. Koyowogha
    konanagho nabo da wit konagimona kiiravidae, da tanayawa bi gegha tanarabobona!”
  ben-OBCV: তিনি আরও বললেন, “আমি শুনেছি যে মিশরে খাদ্যশস্য আছে। সেখানে যাও ও আমাদের
    জন্য কিছুটা খাদ্যশস্য কিনে আনো, যেন আমরা বাঁচতে পারি ও মরে না যাই।”
  lex-lex: A'utlin oleka, de metma harahu la Mesir, mlia'awa hande pa miwelia metam
    mai ita, totpa it tmormiori, yana tmati.”
  rgu-rgu: Au amanene so rae, hapu nanaaꞌ nai Masir. Malole lenaꞌ emi meu asa nai
    naa dei, fo ela ita bosoꞌ mate huu laas a.”
  som-som: Oo wuxuu yidhi, Bal ogaada, waxaan maqlay in hadhuudh laga helo Masar.
    Bal xaggaas u dhaadhaca, oo halkaas wax inooga soo iibiya, inaynu noolaanno oo
    aynaan dhimanin.
  lat-VUC: 'audivi quod triticum venundetur in Ægypto: descendite, et emite nobis
    necessaria, ut possimus vivere, et non consumamur inopia.'
  aoi-aoi: '@see-verse:GEN.042.001'
  eng-ASVBT: 'And he said, Behold, I have heard that there is grain in Egypt: get
    you down thither, and buy for us from thence; that we may live, and not die.'
  mna-mna: Nio aŋleŋ kembei kini imbotmbot Aikuptu a. Kamaŋga ma kusula be kiŋgiimi
    kanda kini. Kokena temetmeete.”
  ita-1885: 'Poi disse: Ecco, io ho udito che in Egitto v''è del grano da vendere;
    scendete là, e compratacene di là; e noi viveremo, e non morremo.'
  eng-LXXUP: Behold, I have heard that there is corn in Egypt; go down thither, and
    buy for us a little food, that we may live, and not die.
  eng-ULB: He said, “See here, I have heard that there is grain in Egypt. Go down
    there and buy for us from there so we may live and not die.”
  spa-VBL: He oído que hay grano en Egipto. ¡Ve allí y compra un poco para nosotros
    para que podamos seguir vivos, si no, vamos a morir!”
  fra-_FOB: 'Et il dit: Voici, j''ai appris qu''il y a du blé à vendre en Égypte;
    descendez-y, et achetez-nous-y du blé, afin que nous vivions, et ne mourions point.'
  mal-mal: ഈജിപ്റ്റിൽ ധാന്യം ഉണ്ടെന്ന് ഞാൻ കേട്ടിരിക്കുന്നു; നാം മരിക്കാതെ ജീവിച്ചിരിക്കേണ്ടതിന്
    അവിടെ ചെന്ന് അവിടെനിന്നു നമുക്കു ധാന്യം വാങ്ങുവിൻ” എന്നു പറഞ്ഞു.
  urd-GVR: Sunā hai ki Misr meṅ anāj hai. Wahāṅ jā kar hamāre lie kuchh ḳharīd lāo
    tāki ham bhūke na mareṅ.”
  suz-BL: नेनीन, इजीप्‍त रागीमी अन्‍न बाक्‍ब। मिनु गोपुकी अन्‍कालमी मबेक्‍य, ब्रोंइय
    अन्‍न ग्‍याप्‍थ लने” देंमाक्‍त।
  ita-1927: 'Poi disse: “Ecco, ho sentito dire che c’è del grano in Egitto; scendete
    colà per comprarcene, onde possiam vivere e non abbiamo a morire”.'
  ckb-ckb: 'گوتی: «بیستوومە لە میسر گەنم هەیە. بڕۆن و لەوێ بۆمان بکڕن، بۆ ئەوەی بژین
    و نەمرین.»'
  eng-BBE: 'And he said, I have had news that there is grain in Egypt: go down there
    and get grain for us, so that life and not death may be ours.'
  crx-NTPO: '''Ink''ez ''et ''utni, “Egypt ''et lhes mai'' hoonli ''et whulh ''udasts''o,
    whuz uhdulh ''ink''ez ''et neba ''oohk''et ''et de sih ts''uhoona'' ''ink''ez
    yats''ilhosdla.”'
  kan-OKCV: ಅವನು ಮುಂದುವರಿಸಿ, “ಈಜಿಪ್ಟಿನಲ್ಲಿ ಧಾನ್ಯ ಉಂಟೆಂದು ನಾನು ಕೇಳಿದ್ದೇನೆ. ನಾವು ಸಾಯದೆ
    ಬದುಕುವಂತೆ ನೀವು ಅಲ್ಲಿಗೆ ಇಳಿದು ಹೋಗಿ, ನಮಗಾಗಿ ಅಲ್ಲಿಂದ ಧಾನ್ಯವನ್ನು ಕೊಂಡುಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.042.001'
  tam-2017: எகிப்திலே தானியம் உண்டென்று கேள்விப்படுகிறேன்; நாம் சாகாமல் உயிரோடிருக்க
    நீங்கள் அங்கே போய், நமக்காகத் தானியத்தை வாங்குங்கள்” என்றான்.
  spa-RV-1909: 'Y dijo: He aquí, yo he oído que hay víveres en Egipto; descended allá,
    y comprad de allí para nosotros, para que podamos vivir, y no nos muramos.'
  ron-BTF: 'Şi a spus: Iată, eu am auzit că sunt grâne în Egipt; coborâţi acolo şi
    cumpăraţi pentru noi de acolo; ca să trăim şi să nu murim.'
  eng-WEBP: He said, “Behold, I have heard that there is grain in Egypt. Go down there,
    and buy for us from there, so that we may live, and not die.”
  eng-FBV: I've heard there's grain in Egypt. Go there and buy some for us so we can
    stay alive—if not, we're going to die!”
  nld-1939: Ik heb gehoord, dat er koren is in Egypte. Trekt daarheen, en gaat er
    wat voor ons kopen, zodat we in leven blijven en niet sterven.
  nch-BL: Nechilhuijtoque para ipan tali Egipto onca trigo. Xiyaca nepa huan xijcohuatij
    para noja tiitztose.”
  tfr-NTPO: “Egipto kjokyo dl̈i tjok” l̈araba bor kong. Eni ga pjãy nom eshko dl̈i
    tjwl̈ẽk, shji wol̈on pjl̈irë l̇l̇ëm wl̈o» l̈e.
  vie-1934: 'Lại rằng: Nầy, cha nghe dưới xứ Ê-díp-tô có lúa bán; bay hãy xuống đó
    mua lúa cho chúng ta, hầu cho chúng ta sống và khỏi chết, chớ!'
  hin-CV: मिस्र देश में अन्‍न मिल रहा है. जाओ और वहां से अन्‍न खरीद कर लाओ, कि हम
    जीवित रह सकें.”
  eng-OURB: He said, “Behold, I have sh'ma ·heard obeyed· that there is grain in Egypt
    [Abode of slavery]. Go down there, and buy for us from there, so that we may live,
    and not die.”
  spa-BES: 'Y él dijo: He tenido noticias de que hay grano en Egipto; desciende allí
    y compra grano para nosotros, para que la vida y no la muerte sean nuestras.'
  tdx-tdx: Inao, hoe re, tsinanoko te aman-tsako ty Mits­raime; akia mizo­tsoa mb’eo
    vaho iviliaño ho an-tika, hiveloman-tika fa tsy hivetrake.
