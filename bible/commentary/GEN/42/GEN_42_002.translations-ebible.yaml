    ke leka folia nama maꞋi ti fanga fuakulu, nia taꞋa neꞋe kuke mae ana fioloꞋanga.”
  eng-WYC-2017: I [have] heard that wheat is sold in Egypt; go ye down, and buy ye
    necessaries to us, that we may live, and be not wasted by neediness.
  eng-WMBB: He said, “Behold, I have heard that there is grain in Egypt. Go down there,
    and buy for us from there, so that we may live, and not die.”
  spp-spp: Mii à lógo na sùmaŋi na ntaa Misira e. Yii a sì, yii sà wà shwɔ wani wuu
    á, bà wuu si mpyi si shwɔ katege na mɛ.»
  aey-aey: Feiga, Isip ono sabca eu ija dah miga. Age ono numeig cudun eunadec egena
    sab leih fajeiga. Eufi ege cebac bilecnu, ege qee cal moqaun,” aden.
  urd-GVH: सुना है कि मिसर में अनाज है। वहाँ जाकर हमारे लिए कुछ ख़रीद लाओ ताकि हम
    भूके न मरें।”
  rug-rug: “Avoso nia rau sapu koa nana sa ginani pa popoa Izipi; mi la mamu holu
    ginani vasina, pude lopu kaqu ovia agoso mate si gita,” gua si asa.
  gaz-gaz: Itti fufees, “Kunoo ani akka Gibxi keessa midhaan jiru dhagaʼeera. Akka
    nu duʼa jalaa baanee jiraannuuf gad buʼaatii achii midhaan nuu bitaa” jedhe.
  fra-LSG: 'Il dit: Voici, j’apprends qu’il y a du blé en Égypte; descendez-y, pour
    nous en acheter là, afin que nous vivions et que nous ne mourions pas.'
  gnn-gnn: '@see-verse:GEN.042.001'
  yal-yal: N bata a mɛ a murutun Misiran yi. Ɛ siga, ɛ sa murutun sara en xa alogo
    en xa balo, en nama faxa.”
  gum-gum: Egiptosrømbe mamig køn tai wammørar cha. Trusrømay kørraamba, namuyasig
    mamig penay cha, kwamø, øsig waramig kønrraimbe.—
  iou-iou: Isip komeken ketem itkaŋ yäŋ nadätat unita uken kuŋpäŋ ketem suwaŋpäŋ yäpmäŋ
    äbut, jop itpäŋ nakta kumneta!
  haw-1868: Olelo aku la ia, Aia hoi, ua lohe au, ho ai ma Aigupita, E iho aku oukou
    ilaila, e kuai i ai na kakou, i ola kakou, aole e make.
  arb-NAV: لَقَدْ سَمِعْتُ أَنَّ الْقَمْحَ مُتَوَافِرٌ فِي مِصْرَ. فَانْحَدِرُوا إِلَى
    هُنَاكَ وَاشْتَرُوا لَنَا قَمْحاً لِنَبْقَى عَلَى قَيْدِ الْحَيَاةِ وَلا نَمُوتَ».
  adz-adz: Dzi ringant i nan i wit imingꞌ Idzip. Agam waruꞌ da wayu agi gangꞌ fain,
    i agi mamamp i mangits i.”
  ewe-ewe: Mese be bli le Egipte. Miyi afi ma miaƒle bli vɛ hafi dɔ nawu mí míaku.”
  eng-LEE: And he said, Behold, I have heard that there is corn in Egypt; get you
    down thither, and buy for us provision from there, that we may live, and not die.
  gvn-gvn: '@see-verse:GEN.042.001'
  nna-nna: '@see-verse:GEN.042.001'
  asm-FB: তেওঁ পুনৰ ক’লে, “চোৱা, মিচৰত শস্য আছে বুলি মই শুনিছোঁ; তোমালোকে তালৈ নামি
    গৈ, তাৰ পৰা আমাৰ বাবে শস্য কিনি আনাগৈ; তেতিয়াহে আমি নমৰি জীয়াই থাকিব পাৰিম।”
  sus-A: ﭑ بَرَ عَ مّ عَ مّنفِ نَ مِسِرَ. وٌ فٌرٌ، وٌ سَ مّنفِ سَرَ وٌن بّ عَلَكٌ
    وٌن شَ بَلٌ، وٌن نَشَ قَ قَشَ.»
  fra-SBL: 'Il répondit : « Voici, j''ai appris qu''il y a du blé en Égypte. Descendez-y
    et achetez-en pour nous, afin que nous vivions et que nous ne mourions pas. »'
  hbo-hbo: וַיֹּ֕אמֶר הִנֵּ֣ה שָׁמַ֔עְתִּי כִּ֥י יֶשׁ־שֶׁ֖בֶר בְּמִצְרָ֑יִם רְדוּ־שָׁ֙מָּה֙
    וְשִׁבְרוּ־לָ֣נוּ מִשָּׁ֔ם וְנִחְיֶ֖ה וְלֹ֥א נָמֽוּת׃
  shp-NTPO: Enra ninkáke, Egipto main icha jawékiatia ikanai. Jaskara iken, non ja
    jawékianon jain boxonpari, trigo marokin bitankanwe; noara pitin retenake, akin
    jato aká iki.
  eng-WYCLIFFE: Y herde that wheete is seeld in Egipt, go ye doun, and bie ye necessaries
    to vs, that we moun lyue, and be not wastid bi nedynesse.
  piu-2006: '@see-verse:GEN.042.001'
  pjt-pjt: Ka Jacobalu kulinu ngura panya Itjipala mai puḻka ngarinytja munu katja
    tjuṯangka wangkangu, “Awai! Nyaakula nyangatja kawaṟurira nyinara puṯu kulini?
    Wanyuya ara ngura Itjipalakutu. Nyara palula kunyu mai puḻka ngarinyi. Ankulaya
    payamilala. Palu kuwarila ngura nyangaku mukuringkula nyinara mai wiyangka uwankara
    ilunyi.”
  cwe-cwe: Nihulika uko Misili kuna ndiya, hiteni uko mukagule ndiya muladi sekechidanganike
    kwa nzala.”
  bgs-bgs: Duwán kun trigo tun ta Ehipto. Purisu sadun kó, asta bálli kó ébô dì ki
    maté kani ballus.”
  kik-kik: Agĩthiĩ na mbere akĩmeera atĩrĩ, “Nĩnjiguĩte atĩ Misiri kũrĩ na ngano.
    Ikũrũkai kuo mũgatũgũrĩre irio, nĩgeetha tũtũũre muoyo tũtigakue.”
  ksr-ksr: Iijipt kanoŋ wiit dumuŋ kota eji, niinoŋ qaa kaeŋ mobe. Anana mende komuŋ
    laaligo toroqeŋ laligowombaa oŋo mono waama Iijipt kemeŋ kanoŋ nene tosia sewaŋa
    meŋ kagi neŋ laligowoŋa.”
  fra-NCL: 'Il dit : Voici, j’ai appris, qu’il y a du blé en Égypte ; descendez-y
    pour nous en acheter là, afin que nous vivions et que nous ne mourions point. »'
  cek-AK: Khenah, Izip prae ah cang oh, tiah ka thaih; caeh o tathuk loe, a duek o
    han ai a hing o thai hanah, cang to qan oh, tiah a naa.
  xla-xla: '@see-verse:GEN.042.001'
  cuk-cuk: Degisoggu, bemar Egiptoʼse namala, ase orosgi-dakleged baknamala, adi,
    anmar mer burgwemalagar.”
  uig-CYR: 'Андин йәнә: — Маңа қараңлар, аңлишимчә Мисирда ашлиқ бар екән. У йәргә
    берип, андин шу йәрдин бизгә ашлиқ елип келиңлар; буниң билән өлүп кәтмәй, тирик
    қалимиз, — деди.'
  pma-pma: Naraengoni keke pulaoa mul en out Isip. Miheha en out enek, mihehul tei
    hesakini rehermattei ven amai.”
  tel-2017: “చూడండి, ఐగుప్తులో ధాన్యం ఉందని విన్నాను. మనం చావకుండా బతికేలా మీరు అక్కడికి
    వెళ్ళి మన కోసం అక్కడనుంచి ధాన్యం కొనుక్కురండి” అన్నాడు.
  hat-BSA: 'Li te di: “Mwen tande gen sereyal an Égypte. Desann la pou achte kèk pou
    nou nan kote sa, pou nou kapab viv, e pa mouri.”'
  bxh-bxh: Wasa E atahiyen mate witi Idipi yai. Au hasai be ada au une. Doꞌata guliyam
    ya kamfunuhida.
  kos-kos: Nga lohng mu oasr wheat in acn Egypt. Tal fahla nu we ac molema kutu nasr,
    kut in tia masrinsral nwe misa.”
  hbo-WLC: וַיֹּ֕אמֶר הִנֵּ֣ה שָׁמַ֔עְתִּי כִּ֥י יֶשׁ־שֶׁ֖בֶר בְּמִצְרָ֑יִם רְדוּ־שָׁ֙מָּה֙
    וְשִׁבְרוּ־לָ֣נוּ מִשָּׁ֔ם וְנִחְיֶ֖ה וְלֹ֥א נָמֽוּת׃
  ibo-ibo: Ọ sịrị, “Lee anụrụ m na ọka dị nʼIjipt. Gbadatanụ nʼebe ahụ zụtara anyị
    ọka ka anyị dị ndụ ghara ịnwụ.”
  ory-ory: ସେ ଆହୁରି କହିଲେ, “ଦେଖ, ମୁଁ ଶୁଣିଲି, ମିସର ଦେଶରେ ଶସ୍ୟ ଅଛି; ଏଣୁ ତୁମ୍ଭେମାନେ ସେଠାକୁ
    ଯାଇ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଶସ୍ୟ କିଣି ଆଣ; ତହିଁରେ ଆମ୍ଭେମାନେ ନ ମରି ବଞ୍ଚିବା।”
  wmt-wmt: '@see-verse:GEN.042.001'
  chk-chk: Üa rong pwe a wor wiich lon Isip. Oupwe feila o kamö anach wiich pwe sipwe
    manau, nge sisap mäla.”
  ssd-ssd: Isipŋge wit minig ŋga sakade le iset. Tane kumba ka afu piyawap. Kuga ta
    sine gubanu kumamŋgig ŋgina.
  rop-rop: Yumob go langa Ijip en baiyim daga blanga wi bambai wi dai.”
  ukr-1871: Я ж чув, що є хлїб в Египтї. Рушайте туди, та купіте таменьки хлїба, щоб
    нам жити, не повмірати.
  eng-AOI: '@see-verse:GEN.042.001'
  yon-yon: Ne kuu wengambaraan, Idyip yaa kuu yob ani yeman dangoon kowe, wene yiri
    nubman berengke benminime. Kwananiib kuu anekorub bobnaubban dobaranuub.” andoon.
  bch-bch: Ega, nalongo mambe annga ienono Isip. Tota gimi ala ta aol ada annga etangada.
    Toa bedaoa ta tamado kemi be tamate ngan pitoro mao.”
  deu-1951: Siehe, ich höre, es gebe in Ägypten Korn; reiset dort hinab und kauft
    uns daselbst Getreide, daß wir leben und nicht sterben!
  eng-JPS: 'And he said: ''Behold, I have heard that there is corn in Egypt. Get you
    down thither, and buy for us from thence; that we may live, and not die.'''
  ubr-ubr: Yau dura atatam Egypt nan on sawareg sen, omi wosur wonai nan sawareg won tobon
    ato tanam yawasit tanama”
  srp-1865: 'I reèe: eto èujem da u Misiru ima žita; idite onamo te nam kupite otuda,
    da ostanemo živi i ne pomremo.'
  lug-lug: Mpulidde nti mu Misiri eriyo emmere, muserengete mutugulireyo emmere, tube
    balamu, tuleme okufa.”
  heb-heb: ויאמר הנה שמעתי כי יש שבר במצרים רדו שמה ושברו לנו משם ונחיה ולא נמות׃
  ben-IRV: তিনি আরও বললেন, “দেখ, আমি শুনলাম, মিশরে শস্য আছে, তোমরা সেখানে যাও, আমাদের
    জন্য শস্য কিনে আন; তা হলে আমরা বাঁচব, মরব না।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖੋ ਮੈਂ ਸੁਣਿਆ ਹੈ ਕਿ ਮਿਸਰ ਵਿੱਚ ਅੰਨ ਹੈ। ਇਸ ਲਈ ਤੁਸੀਂ ਉੱਥੇ
    ਜਾਓ ਅਤੇ ਸਾਡੇ ਲਈ ਅੰਨ ਖਰੀਦ ਕੇ ਲੈ ਆਓ, ਤਾਂ ਜੋ ਅਸੀਂ ਜੀਉਂਦੇ ਰਹੀਏ ਅਤੇ ਮਰ ਨਾ ਜਾਈਏ।
  tkr-tkr: Zak'le g'ayxhıyn Misir suk vobubva. Havak'ne mançe şasda suk alivşe, deşxheene
    şi xhal hapt'as.
  mwp-mwp: Ngath kedha karngemingu, Aykupithu puy kunalnga; ngitha ladhu ngalpalpa
    puy kunal ngapa barpudhamoey ngalpalngu maytha aygingu a umangu.’
  mya-JVB: အဲဂုတ္တု ပြည်၌ စပါး ရှိ ကြောင်း ကို ငါကြား ရပြီ။ ငါတို့သည်မ သေ အသက်ရှင်
    မည်အကြောင်း ၊ ထို ပြည်သို့ သွား ၍ ငါ တို့အဘို့ ကို ဝယ် ကြလော့ဟု မိမိ သား တို့အား
    ဆို သည်အတိုင်း၊
  tte-O: Tabe iwaloyoi iba, “Yabenalan yakato witi imiyamiya Itipita koina. Kwalobi
    bwaine koina na tupwana wagimwala kaiwela na koina takekan kisi taboita.”
  tbg-tbg: Isipini kara vaivo tiamanta irunarave. Nenavu mini otunte monu aqukehama
    kara vara viri tinavu timiqe tenavu kara vira nehama kia qutu viraiti, qaqi variqi
    vuare, tiro.
  hmo-hmo: Ia gwau lou, “Lau kamonai vadaeni Aigupito dekenai be uiti ia noho. Do
    umui lao unuseni, iseda uiti umui hoia, ita mauri totona, vadaeni ita mase lasi.”
  ata-ata: Ngalomu! Eni elomu lexe ta mitema a ilalai ne Aixiputo sou ilolotoxaꞌa
    laꞌilali. Ngalai ane mo ngalotonenge, ua tasoisoli sou soli maasi.”
  nfa-nfa: Jaꞌa tadèngi na ètu Masir pahia ngangaꞌa. Hua iia lami hèli, sèna ka èdhi
    baku madhe manganga.”
  urd-urd: देखो, मैंने सुना है कि मिस्र में ग़ल्ला है। तुम वहाँ जाओ और वहाँ से हमारे
    लिए अनाज मोल ले आओ, ताकि हम ज़िन्दा रहें और हलाक न हों।
  rus-SYN: 'И сказал: вот, я слышал, что есть хлеб в Египте; пойдите туда и купите
    нам оттуда хлеба, чтобы нам жить и не умереть.'
  cbt-NTPO: Nani sha'huitërinaco Iquipito no'paquë trico pa'anacaso marë' ya'huërinso'.
    Napoaton inaquë pa'matoma', pa'amaco'. Ama tana tiquiinpoaso marëhuë' inapoco',”
    itërin
  bqc-SIM: Má mà pↄ́wɛna kú Egipi. À gɛ lúwɛ̃ɛ we, kɛ́ wásu gagao, wíↄ ku aafia.
  tcz-CHONGTHU: Keiman thusoh kajan Egypt gam lama chang aum e, hijeh chun nangho
    cheuvin lang neh ding gacho tauvin, eima ho ikihinso thei nadingu vin,” ati.
  mar-mar: “इकडे पाहा, मिसर देशात धान्य आहे असे मी ऐकले आहे. तुम्ही खाली जाऊन आपणासाठी
    तिकडून धान्य विकत आणा म्हणजे आपण जगू, मरणार नाही.”
  tcs-tcs: Ai bin lisen i gad plenti wit wea Izipt. Go ane baie wit po yumpla, po
    stape yumpla prom prapa anggre. Bambai yumpla go ded.’
  soq-soq: Ita me wanase, “Asisuneana, ne nana Isibt bedewe winedia umanawa etana.
    E sape aitane nana wit gimaraitane winleno nate tounawe wanta ita mai bontata,
    dia.”
  qub-qub: Nogaga mayashcä Egiptucho rïgu rantipaj caycashantami. Gamcunapis ayway.
    Rantimunqui chayta micur cawananchïpaj. Mana aywaptiquega ¿imata micurtaj cawashun?»
  bqp-bqp: Ma mà pↄ́blewɛ kú Misila. À gɛ́ lúwɛrɛ gwe, de òsun garo, ògↄ̃ kun aafia
    yãi.
  hat-hat: Mwen tande y'ap vann ble nan peyi Lejip. Desann non, al achte ble pou nou
    ka viv pou nou pa mouri grangou.
  eng-BSB: “Look,” he added, “I have heard that there is grain in Egypt. Go down there
    and buy some for us, so that we may live and not die.”
  tod-tod: Gè mɛnigɛ ga moloi ɠa Ezipete yooi zu. À yei, wo ta ɠeya ná ade ʋɛ,
    nii a kɛ ade yɛ vulua, ade mina za.»
  eng-WEBPB: He said, “Behold, I have heard that there is grain in Egypt. Go down
    there, and buy for us from there, so that we may live, and not die.”
  kbq-kbq: Isipi mopafina witi ne'zana me'ne hazage'na antahuanki, ofrita manisunema
    hanuta vuta ana moparegati ne'zana ome mizaseta eho.
  nhe-BL: Nechilhuijtoque para ipan tlali Egipto onca trigo. Xiyaca nepa huan xijcohuatij
    para noja tiitztose.”
  bus-bus: Má mà blɛwɛɛ kú Igipiti. À gá lúwe gwe, lɛ wàton garo, wàgↄ̃ kuu aafia
    yãnzi.
  gub-BL: — Heta temi'u Ezit ywy rehe, i'i kwez ihewe wà. Peho a'e pe arozràn ime'eg
    kar pà nehe. Nezewe mehe nazamàno kwaw nehe, i'i wanupe.
  eng-DRA: 'I have heard that wheat is sold in Egypt: go ye down, and buy us necessaries,
    that we may live, and not be consumed with want.'
  knf-knf: Dŧiink kë baji bawaap ŋdeey du Ejiptu! Nayaan da naya nanug ŋdeey ŋwutna
    kakeţ ubon. »
