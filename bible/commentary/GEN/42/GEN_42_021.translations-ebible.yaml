  nde-nde: Basebekhulumisana bathi, “Ngempela sijeziselwa umfowethu. Sambona ukuthi
    wayekhathazeke kangakanani esincenga, ezincengela impilo yakhe, kodwa kasaze samlalela;
    kungakho sisehlelwa luhlupho lolu.”
  ton-ton: ¶ Pea naʻa nau fealēleaʻaki ʻo pehē, “Ko e moʻoni, ʻoku tau kovi ko e meʻa
    ʻi hotau tehina, ko e meʻa ʻi heʻetau mamata ki he feinga ʻa hono laumālie, ʻi
    heʻene fakakole kiate kitautolu, ka naʻe ʻikai te tau fie tokanga kiate ia; ko
    ia kuo tō ai ʻae mamahi ni kiate kitautolu.”
  ces-1613: 'I mluvil jeden k druhému: Jistě provinili jsme proti bratru svému. Nebo
    viděli jsme ssoužení duše jeho, když nás pokorně prosil, a nevyslyšeli jsme ho;
    protož přišlo na nás ssoužení toto.'
  eko-eko: 'Aphano khusala oozana yoori: “Khweele ninaaye paathuli mwaasa wa ttwiiyetthu.
    Maana wakathi aashankiyeevo aanivekeliye yoori nimoonele huruma ila fweeyo khuhitakhi,
    apha t''iiti na-fweyo anipatthiyeeyo matteso apa.”'
  nss-nss: Pe hamou iro pwai iyata hamou hupa, “Animei, koluw tumbusi mwomwan iya
    kili nali tou. Pe worou tunime yiy irang pe iyoh worou para tukasopwat yiy, hapeko
    tukanhilingi yiy pwi. Kapa sehe mwomwan kisarayah kiltou, ara iposoiwi mwomwan
    torou opu.”
  eng-WMB: They said to one another, “We are certainly guilty concerning our brother,
    in that we saw the distress of his soul, when he begged us, and we wouldn’t listen.
    Therefore this distress has come upon us.”
  tam-TCV: பின்பு அவர்கள் ஒருவரை ஒருவர் பார்த்து, “நிச்சயமாய் நாம் நம்முடைய சகோதரனுக்குச்
    செய்த தீமைக்காகவே இப்பொழுது தண்டிக்கப்படுகிறோம். அவன் தன் உயிருக்காக மன்றாடி,
    துன்பப்பட்டதைக் கண்டும், நாம் அவனுக்குச் செவிகொடுக்கவில்லை. அதனால்தான் இத்துன்பம்
    நமக்கு நேரிட்டது” என்று சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Miingon sila sa usag-usa, “Nakasala gayod kita sa atong igsoon kay niadtong
    nakita nato ang pagtuaw sa iyang kalag samtang siya nagahangyo kanato wala nato
    siya gipaminaw. Mao nga midangat kanato kining kalisod.”
  mkn-mkn: Ais dong satu baꞌomong deng satu bilang, “Naa! Sakarang kotong kaná balas
    dari kotong pung dosa tempo hari, yang kotong su bekin di kotong pung adi. Kotong
    su lia dia sangsara mati, sampe dia minta tolong, ma kotong sonde toe sang dia.
    Andia ko sakarang kotong sangsara bagini.”
  nce-nce: Na Josep bolijahani blalo gali mëtla, “Nëgali, ëbame sebo keinebame tëbo
    totla. Na bu seme lëkle tëtana na yafe gali tlona, ‘Matëbe, tëbo asa etana.’ Kwe
    bubë gali aholokwane hana tlola na bume manibo hana tletla. Këme nëgeme seme ebë
    hobota këme lisitëna.”
  pol-UBG: 'Mówili jeden do drugiego: Naprawdę zgrzeszyliśmy przeciwko naszemu bratu,
    bo widząc strapienie jego duszy, gdy nas błagał, nie wysłuchaliśmy go. Dlatego
    przyszło na nas to utrapienie.'
  agr-agr: 'Nuna tusag diták pempeentunikiag chichagdayinak: “Juka iik iina yachi
    sujukuitag nuadui jutikam aji. Iina yachi buutak, wait anenjugtajum tusa imatjutpakuish,
    antugtsuk sujukuitag nuadui juju utugchata juka igkuaji”, tuidau.'
  kyc-kyc: Nakama yango sukusa lao, Kinyi yangonge doko kando kopetame piyama. Namwa
    randa maiyama dokopa baame namwa kando nyisimili lao pisokondali piyamopape namwame
    sili see nale laa nayamase? Dokona dakepa randa doko namwa keta epo palamo, leyami.
  urd-GVU: وہ آپس میں کہنے لگے، ”بےشک یہ ہمارے اپنے بھائی پر ظلم کی سزا ہے۔ جب وہ
    التجا کر رہا تھا کہ مجھ پر رحم کریں تو ہم نے اُس کی بڑی مصیبت دیکھ کر بھی اُس
    کی نہ سنی۔ اِس لئے یہ مصیبت ہم پر آ گئی ہے۔“
  deu-1912: 'Sie aber sprachen untereinander: Das haben wir uns an unserm Bruder verschuldet,
    daß wir sahen die Angst seiner Seele, da er uns anflehte, und wir wollten ihn
    nicht erhören; darum kommt nun diese Trübsal über uns.'
  ntj-ntj: Palunyalu-ya marlakukuturnu ruukuliranytja Tjawutjanya-ya kutjulpirtu pirtingka
    warningu tjarrpatjunu. Palunyalu-yanku wangka yungarralu ngaparrku watjaranytja,
    “Kuwarripartu! Wiya, Tjawutjalanguru-lan kunkanyarringu. Tjiinya pirti kaninytjarranguru
    yularra-lanya watjaranytja yirringkankutjaku. Nyangka-lan kulira wantirranytja.
    Palunyalanguru-lan kurrakuturringu.”
  row-row: De ara esa olaꞌ no esa rae, “Ia naa hita hambu bala-bꞌaeꞌ mia hita tatao
    na, fo hita tao neu hita odꞌi na. Hita tita ana doidꞌoso nala seli. Ana noꞌe tulun
    te, hita nda tao-afiꞌ sa. Naa de, ia naa hita doidꞌoso onaꞌ ia ena.”
  kan-2017: ಆಗ ಅವರು ತಮ್ಮ ತಮ್ಮೊಳಗೆ ಮಾತನಾಡಿಕೊಂಡು, “ನಾವು ನಮ್ಮ ತಮ್ಮನಿಗೆ ಮಾಡಿದ್ದು ಅಪರಾಧವೇ
    ಸರಿ. ಅವನು ನಮ್ಮನ್ನು ಬೇಡಿಕೊಂಡಾಗ ನಾವು ಅವನ ಪ್ರಾಣಸಂಕಟವನ್ನು ತಿಳಿದರೂ ಅವನ ಮೊರೆಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ.
    ಆ ಕಾರಣದಿಂದಲೇ ಈ ಸಂಕಟವು ನಮಗೆ ಪ್ರಾಪ್ತವಾಗಿದೆ” ಎಂದು ಮಾತನಾಡಿಕೊಂಡರು.
  ena-ena: La nɨbɨlaŋ nukeŋ nukeŋ abavɨmi. Amɨŋ sɨbaŋ alaŋ aludɨ ima dɨ sɨbɨlɨ lamamɨlu
    sadaŋ alaŋ hugɨ daŋ hɨnilu uavɨmi. Nɨbu ilɨha ilɨha agala agala nudɨ vivi saŋ
    aludɨ abɨdaci ala alaŋ nudɨ ciaŋ igahɨlavɨla ma vimɨlu uavɨmi. Alaŋ nudɨ sɨbɨlɨ
    lamamɨlu agasaŋ iabi alaŋ vɨhɨlɨ igadalu uavɨmi.
  tgo-tgo: Kaero thɨ vedage weŋgi thɨŋa, “Emunjoru, ra vaidiya vuyowoke iyake rɨghe
    moliya ghaghandama. Va ra thuwe ghavuyowoko na le naŋgo weinda thalavu kaiwae,
    ko iyemaeŋge mava ra wovatha le utuutuko, iya kaiwae ra vaidiya vuyowae e mbaŋa
    iyake budakaiya va la vakathawe.”
  yap-yap: Me lungurad rorad, “Gadad ba kireb ko tin drin’ed ngak fa binem ni walagdad;
    da guyed gelngin e gafgow ni tay ko fa ngiyal’nem ni fa’ani wenig ngodad ni ngad
    ayuweged, machane dad folgad ko tin ni wenignag ngodad. Aram fan nike yib e biney
    e gafgow ngodad e chiney.”
  tet-tet: Hotu, sia dale baa malu naꞌak, “Haa! Oras neꞌe, ita musti selu itakaan
    salan mak uluk ita halo tiꞌan baa itakaan alin. Baa oras nia, nia susar tebes
    toꞌo nusu tulun baa ita, mais ita la mana nia kois. Tan baa nia, oras neꞌe ita
    moos kona susar nuneꞌe!”
  hlt-MCSB: Te vaengah amah boeinaphung te khat khat ah, “Manuca a hinglu kah citcai
    te hmuh uh tih mamih taengah calcal a pang lalah n'yaak pah uh pawt dongah tekah
    citcai loh m'mah taengla ha thoeng tih mamih he rheprhep n'rhaem coeng,” a ti
    uh.
  mdy-ETH: ዎላ ሂዚ ጌዒ ጌስቴኔ፦ «ጎኔና ሚና ኑ ጌኤዛሢ ዑፆይዳ ኑ ማዼ ፑርቶ ባኮ ዛሎ ኮይሳ ሜቶ ሃሢ ኑ ዔኪዳ ዓኣኔ፤
    ዒዚ ‹ታና ሃሹዋቴራ› ጌዒ ሜታዺ ሺኢቄያና ዒዛኮ ሺኢጲፆ ኑ ዋይዚባኣሢጉዲ ሃሢ ኑ ዑፆይዳ ሃይ ሜታሢ ሄላሢ ዬያ ዛሎናኬ።»
  twi-ASANTE: Afei, wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho sɛ, “Nokorɛm, yɛn nuabarima yi
    enti na wɔretwe yɛn aso. Yɛhunuu sɛdeɛ wabɔ huboa ne sɛdeɛ ɔsrɛɛ ne nkwa no, nanso
    yɛantie. Ɛno enti na saa amanehunu yi a aba yɛn so ɛnnɛ yi.”
  mwc-mwc: Kosi wata si pone guguwana, “Bisuwona rorowa awaika Joseph kurina ta wosei,
    ba i tou binuwana ana yawasa kairavina, saba kega ta nonori wai kona kairavina
    niko birana ta yuyauni.”
  bhl-bhl: 'ikalem kuw weng mak bokolomeliw: “Fein! Sua e, nu nawkunum Yosew em gaayemale
    weng be kililinba kesomi, em finganin fian be atebamuluw kate, nu elo kinkin ibolow
    dulewinba kesuluw te. Kame, nu kanesuluw beem yan wa kuluko, buluw te!”, ange
    ange kesiliw kale.'
  con-NTPO: 'Tsa''ma tisupanaccu afaccopa su''je''fa: —Ñoa''me gi ingi quinshin Joséma
    egae tson''fa. Nane tise injamáchoni vana''jemba mendeye''faya''ma''caen iñajan''ni''qque
    gi tisema paña''fambi. Tsane gi ja''ño vanañe tson''jen''fa.'
  eng-WEBU: They said to one another, “We are certainly guilty concerning our brother,
    in that we saw the distress of his soul, when he begged us, and we wouldn’t listen.
    Therefore this distress has come upon us.”
  bnp-bnp: Ri tango mule ria na ngava ri ta maea, “Muholi hateka, si rata halea hosi
    e tarina hita, ngane si bole a vuranga. Si masia i tangi, i gale hita si gi dodo
    ia, pali hita i uka ma si longo maia. Pali ngane a nimadihi i bele ne hita.”
  wal-wal: Eti issoi issuwaa, “Tumu nuuni nu ishau oottidobai nuna kaa7ees. I ba shemppuwaayyo
    haniyoobai ixxin, nuussi watiwatiyo wode, nuuni siyiiddi ixxida; ha waayee nuna
    gakkidoogee hegaa gishshassa” yaagidosona.
  mgh-mgh: 'Ayo yahotthuna upanka yahiminye eyo ni yaheerelana: Khweeli va ninattarusiya
    mwanlattu weetthu impankileehu nhimeehu uyo. Naammoonaka caacukula awe, ni waanisonttelelawe
    vaa, wiira ninhiye nkumi, nanso khanaantthunenle. Phimaana uniphwanyaka uno utapana
    uno.'
  acu-NT: 'Tura mai nuamtak chicharnainak: —Nekasar yaanchuik ii yachiin pase awajsau
    asar, iiksarik yamaikia wait wajaji. Ii yachi wait wajak: Wait anentrurtaram turamu
    wainiatur, iikia pachischamiaji. Tura asakrin nu tunau jurumaji, —tunainiarmiayi.'
  spa-PDDPT: 'Cada cual decía a su hermano: Ciertamente somos culpables por nuestro
    hermano, pues vimos la angustia de su alma cuando nos rogaba, y no lo escuchamos.
    Por eso vino sobre nosotros esta angustia.'
  gun-gun: 'Joupe-upe aipoe''i: — Aỹ ma japaga ''rã nhanderyvy re jajapo vaiague re.
    Anhetẽ ojexavai reve nhandevy ojapukai ramo nanhamboaxyi karamboae. Ha''e nungakue
    re ae jaiko axy aỹ — he''i okuapy.'
  agu-BL: 'Chibaj xe''te''n tzuntz tan yol squibil quib. Itzun cyaltz: —Yi mero bintzi,
    chin mal nin banako'' te tal kitz''un. Na qui nin oc jun yol te kawi'' nicy''
    yi na cu'' wutz i'' sketz tan tele''n kak''ajab te''j. Wech na kilnin cunintz
    tzituch'' yi chin bisnin tal tane''n i''-tz tkak''ab. Cha''stzun tej ja ul yi
    jun chin sotzaj c''u''lal skawutz ketz jalu'', che''ch tzun bantz squibil quib.'
  eng-PEV: Then Joseph’s brothers talked to each other in their own language. They
    said, “You know, a long time ago, we made bad trouble for our brother Joseph.
    We chucked him into a big hole in the ground, and then we sold him to some men
    from the Midian tribe. At that time, we saw that he was really frightened, and
    he asked us strongly to be good to him, but we didn’t listen. That’s the reason
    why we’ve got this bad trouble now. God is punishing us for those things that
    we did to Joseph.”
  ilo-ULB: Kinunada iti tunggal maysa, “Pudno a nagbidduttayo maipapan iti inaramidtayo
    iti kabsattayo ta nakitatayo ti ladingit ti kararuana idi nagpakaasi kadatayo
    ngem saantayo a dimngeg. Ngarud naisubli kadatayo daytoy a ladingit.
  kpg-kpg: ga helekai i nadau mehanga, “Uaa, dolomeenei gidaadou e hagaduadua, i di
    gili tadau mee ne hai gi tadau duaahina daane. Gidaadou gu gidee di haingadaa
    o maa dono dangidangi i di hagamaamaa, gei gidaadou digi hagalongo. Deenei laa
    gidaadou gu i lodo di haingadaa dolomeenei.”
  uig-ARA: 'ئاندىن ئۇلار ئۆزئارا: ــ بەرھەق، بىز ئىنىمىزغا قىلغان ئىشىمىز بىلەن گۇناھكار
    بولۇپ قالدۇق؛ ئۇ بىزگە يالۋۇرسىمۇ ئۇنىڭ ئازابىنى كۆرۈپ تۇرۇپ ئۇنىڭغا قۇلاق سالمىدۇق.
    شۇنىڭ ئۈچۈن بۇ ئازاب-ئوقۇبەت بېشىمىزغا چۈشتى، ــ دېيىشتى.'
  bsp-bsp: 'Ti tɔ ŋanayɔ, ŋaclokɛnɛ: «Ɛy. Sən'' ɛnayɔ ti wɛŋc kosu. Bawo anəŋk ayɛk
    ŋɔn, tɛm ntɛ oŋcloku su a paŋaŋnɛnɛ kɔ mɔ, ta aŋcəŋkəlɛ kɔ-ɛ. Ti tɔ ayɛk ŋɔn ŋeyi
    kəsutɛ su tantɛ.»'
  bps-bps: Kafnge én, stulen i saflanek, manla, “Ani kè i balas di gito di mgimoito
    di flanekito Dyosif. Du di kafakdon na di kafnin di gito tabeng, na balù teen
    ito i kaflayaman, là ito flinge. Ani duenan nun kaflayam ani kel di gito.”
  mbs-mbs: Penga niyan, migpebelaw-belaway dan, “Na, dinetengan kidon den te kelimahan
    seini tandà te medaet ininang tadon diyà te kedowa tadon kedengan. Pegpengenganay
    din kenitadon, pengkey kinità tadon se kelimahan din, meneng wedà tadon sikandin
    penenelani. Yan se doun te dinetengan kidon te kelimahan seini.”
  tof-tof: Da we bóktónóp tibiób darrpan-darrpandó wagó, “Errkya mi ini azidómakla,
    mi ne tonarr tónggapónóp mibiób zoretódó. Mi mib ene wirri müp esenóp wa ne kolaedó
    yarilürr, wa tüób mibü tangbamtinüm arüngi nóma tatop, da mi koke barrkrrurr.
    Ene zitülkusdü, mi errkya ini müpdümakla.”
  sus-sus: Na tɛmui, e nu fa a fala e boore bɛ, «Iyo won tan nan yati fɔxi na won
    yɛtɛ ma, barima won na won xunya xa yamaɲɔxunyi to nɛ. A naxa won mayandi, kɔnɔ
    won ɲan mu a danxun. Na fe nan a toxi won na yi tɔɔrɛ kui.»
  pon-2006: Re ahpw ndapene nanpwungarail, “Kitail uhdahn pahn ale lokolok pwehki
    soahng me kitail wiahiong riatailo; kitail kilang uwen laud en eh pwunod ni eh
    pekipeki rehtail kitail en poakehla, ahpw kitail sohte men rong. Ih kahrepen atail
    milahr nan apwal wet.”
  jae-jae: Go êsêac sêsôm gêdêŋ tauŋ gebe “Biŋŋanôgoc, gêŋ taŋ dagôm gêdêŋ lasiŋi
    naŋ ŋagêjô tonec. Aêac talic eŋ gêmoa toŋalêlôm ôluŋ-ôluŋgeŋ ma keteŋ aêac, mago
    takêŋ taŋeŋ eŋ atom. Kêtu tonaŋŋa gêŋwapac tonec kêtap aêac sa jagêdêŋgeŋ.”
  ksd-ksd: 'Ma dia ga biti vargil ta diat dari: A dovot da ga pait ra kaina tai tura
    i dat, tago da ga gire ra ngala na bunurut ta ra balana, nam i ga lulul dat i
    tana ma pa da ga torom tana; kari go ra bunurut i ki ta dat!'
  tur-YTC: Birbirlerine, “Kardeşimiz konusunda kesinlikle suçluyuz” dediler, “Bize
    yalvardığı zaman canının sıkıntısını gördük ve dinlemedik. Onun için bu sıkıntı
    başımıza geldi.”
  bel-N: 'I казалі яны кожны брату свайму: “Сапраўды, мы вінаватыя адносна брата нашага,
    што мы бачылі гора душы ягонае, як ён маліў нас, але мы не паслухалі, і за тое
    прыйшла на нас бяда гэтая”.'
  grc-BRENT: Καὶ εἶπεν ἕκαστος πρὸς τὸν ἀδελφὸν αὐτοῦ, ναὶ, ἐν ἁμαρτίαις γάρ ἐσμεν
    περὶ τοῦ ἀδελφοῦ ἡμῶν, ὅτι ὑπερίδομεν τὴν θλίψιν τῆς ψυχῆς αὐτοῦ, ὅτε κατεδέετο
    ἡμῶν, καὶ οὐκ εἰσηκούσαμεν αὐτοῦ· καὶ ἕνεκεν τούτου ἐπῆλθεν ἐφʼ ἡμᾶς ἡ θλίψις
    αὕτη.
  ind-AYT: Mereka berkata satu sama lain, “Kita benar-benar bersalah terhadap adik
    kita. Pada saat itu, kita melihat kesusahan jiwanya, ketika dia memohon kepada
    kita, tetapi kita tidak mendengarkannya. Oleh sebab itu, kesusahan ini menimpa
    kita.”
  lid-lid: '@see-verse:GEN.042.020'
  nya-nya: Iwo anati kwa wina ndi mnzake, “Ndithu ife tinalakwira mʼbale wathu uja
    popeza kuti ngakhale tinaona kuvutika kwake ndi kumva kulira kwake pamene ankatidandaulira
    kuti timuchitire chifundo, koma ife sitinamvere. Nʼchifukwa chake masautso awa
    atigwera.”
  hrv-hrv: 'Zatim je jedan drugom govorio : “Jao nama! Stiže nas kazna zbog našega
    brata; gledali smo njegovu muku dok nas je molio za milost, ali ga nismo uslišali.
    Stoga nas je ova nevolja snašla.”'
  mps-mps: Tama Josep aga ama dede augwa hasi tomode po miyu, te po wali, “Mu tama,
    dena digi polobadu te dena ama dwai sę ilali. Dago aga gela wabo suali, tama
    dago aga tau somainu agai i wali, tiali goli dago agai i wabo me odobeo. Tama
    megi, da te tiali sęgę sobao,” wali.
  llg-llg: Boe ma, ala kokolak esa no esa lae, “Naa! Hatematak ia, bei fo ita laꞌe
    babalak neme fain ita sala-singgo nala mai, fo, ndia ita tao ita fadin ndia. Ita
    tita ndia doidosi nalan seli, losa ndia noke tulu-falik, tehuu ita taa mbali sana.
    Huu ndia, de hatematak ia, ita doidoso leoiak.”
  tpi-tpi: Taim ol i stap yet wantaim Josep, ol brata bilong en i toktok namel long
    ol yet olsem, “Tru tumas, yumi bin mekim nogut long brata bilong yumi na yumi
    gat asua. Yumi bin lukim em i krai na singaut long yumi bilong helpim em, tasol
    yumi no bin harim tok bilong em. Olsem tasol na nau dispela hevi i kamap long
    yumi bilong bekim dispela rong yumi bin mekim.”
  dan-1931: 'Da sagde de til hverandre: “Sandelig, nu må vi bøde for, hvad vi forbrød
    mod vor Broder, da vi så hans Sjælevånde, medens han bønfaldt os, og dog ikke
    hørte ham; derfor stedes vi nu i denne Vånde!”'
  vie-OVCB: 'Các anh em bảo nhau: “Chúng ta mắc họa vì có tội với em chúng ta. Lúc
    nó đau khổ tuyệt vọng van xin, chúng ta đã chẳng thương xót.”'
  lbk-lbk: Ngem cha cha kankanan, “Chey, idwani selaeg tako et ay maipap-alikhat sinan
    inangnen tako isnan annochi tako. Inila tako nan chadlos likhatna issan cha na
    nenseg-angan ken chatako ngem ad-i tako chengchengngen. Isonga chatako et idwani
    nan enliglikhat.”
  guj-2017: તેઓએ એકબીજાને કહ્યું, “નિશ્ચે આપણે આપણા ભાઈ સંબંધી અપરાધી છીએ, કેમ કે
    જયારે તેણે કાલાવાલા કર્યા ત્યારે આપણે તેની પીડા જોઈ, પણ તેનું સાંભળ્યું નહિ. તેથી
    આ સંકટ આપણા પર આવી પડ્યું છે.”
  byr-byr: '@see-verse:GEN.042.020'
  awx-awx: Tikengä inäkänu using yiwikyakin. “Ulapnin tahana malikutde, äpmanu meyä
    nihä päkamäng. Kwänämkät tixäwik ‘Manutnong,’ yang yakwakäxawängän, tahana malikut.
    Itä päkut bimä, meyä nihä päkamäng,” yang yakin.
  pon-2006A: Re ahpw ndapene nanpwungarail, “Kitail uhdahn pahn ale lokolok pwehki
    soahng me kitail wiahiong riatailo; kitail kilang uwen laud en eh pwunod ni eh
    pekipeki rehtail kitail en poakehla, ahpw kitail sohte men rong. Ih kahrepen atail
    milahr nan apwal wet.”
  por-BRBSL: 'Disseram um ao outro: “Certamente somos culpados em relação ao nosso
    irmão, pois vimos a aflição de sua alma, quando ele nos implorou, e não quisemos
    escutar. Portanto, esta angústia chegou até nós”.'
  aly-aly: Ikwer-penhan rernem angkerrenh, “Akngeyel anwenhingkerr atwem, anwingkerrarl
    Joseph renh awank irrkewarl iwek-penh.”
  cth-cth: Ahnimouh ni hmaunawngha koe sak awh e hah payon poung awh toe, na pahren
    awh telah kâhei awh lahun nah a lungpuen e ka hmu awh eiteh, ka tarawi ngai awh
    hoeh. Hatdawkvah hete temdengnae ni na thosin e doeh, telah buet touh hoi buet
    touh a kâdei awh.
  twi-twi: Wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho se, “Nokware, yɛn nuabarima yi nti na
    wɔretwe yɛn aso. Yehuu sɛnea ɔpaa yɛn kyɛw sɛ yenyaa no nanso yɛantie no; ɛno
    nti na saa amanehunu yi aba yɛn so no.”
  hlt-hlt: Te vaengah amah boeinaphung te khat khat ah, “Manuca a hinglu kah citcai
    te hmuh uh tih mamih taengah calcal a pang lalah n'yaak pah uh pawt dongah tekah
    citcai loh m'mah taengla ha thoeng tih mamih he rheprhep n'rhaem coeng,” a ti
    uh.
  tbz-SIM: 'kɛ́nnɑ́ɑ́ mbɛmɑ́ɑ̀ kɛ tú: Ti dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nti nɑntɛ̀ mɛɛ̀ te kɛ̀ bɛ̀
    ti kpetí, ò do kuɔ̀mmu kɛ ti békú mɛcĩ́ɛ̃́mmɛ̀ kɛ̀ tí yetɛ, dɛɛ̀ ti tùɔ̀kɛní di
    mmɔ̀nnì.'
  msy-2020: Egha Josepɨn aveghbuaba a ko ikiavɨra ikia, uarira uariv gɨa ghaze, “Bar
    guizbangɨra, e uan aveghbuam pazava a gamigha egha osɨmtɨzir kam iti. E an gari
    an en diava arava uabɨn akurvaghasa en gari, ezɨ e an akam baraghizir puvatɨ.
    Kamaghɨn osɨmtɨzir datɨrɨghɨn e batozir kam, en arazir kurar kam ikara.”
  txq-txq: Basa boe ma esa kokolak no esa nae, “Hatematak ia ita hambu babalak numa
    ita sala-singgon ndia fai maneuk kara, fo ita taon neu ita fadin ena. Ita mete-tita
    ana doidoso nalan seli ena, losa ana noke tutulu-fafalik, tehuu ita ta tao matak
    neun. Huu naa de hatematak ia ita doidoso talo ia.”
  aaz-aaz: Rarit sin naꞌuab ein es nok es am nak, “Neu! Reok goen! Oras ia hit tapein
    hit aꞌmoꞌek neno naan in aafn ii jen. Hit tmoeꞌ reꞌuf neu hit oriꞌ. Hit tkius
    tiit ee neu in nsuus anmaet, in ntoit neik haan sakoit he hit ttuurn ee, mes hit
    ka tfairoir je fa. Etun oras ia, hit tsuus on reꞌ ia msaꞌ.”
  azb-azb: 'Onlar bir-birlərinə dedilər: «Doğrudan da, biz qardaşımızın qarşısında
    təqsirkarıq. O bizə yalvardığı vaxt çəkdiyi əziyyəti gördük, ancaq ona qulaq asmadıq.
    Buna görə də başımıza bu bəla gəldi».'
  eng-DBY: Then they said one to another, We are indeed guilty concerning our brother,
    whose anguish of soul we saw when he besought us, and we did not hearken; therefore
    this distress is come upon us.
  hin-2017: उन्होंने आपस में कहा, “निःसन्देह हम अपने भाई के विषय में दोषी हैं, क्योंकि
    जब उसने हम से गिड़गिड़ाकर विनती की, तब भी हमने यह देखकर, कि उसका जीवन कैसे संकट
    में पड़ा है, उसकी न सुनी; इसी कारण हम भी अब इस संकट में पड़े हैं।”
  wol-KYG: 'te naa ci seen biir: «Céy su nu yégoon, sunu àqu rakk a nu topp nii, ndax
    danu koo seetaanoon, mu nekk ci njàqarey xol, di nu tinu, te faalewunu ko; looloo
    waral sunu njàqarey tey jii.»'
  swp-swp: Abo esau esau se ribariba si ene, “Mamohoi ita ada gilu, eda tau debana
    eai, paana ena amamna lailai ta ita, na ena aiboda gadogadora nige ta ataiei,
    arinai ina ginauri pilipilina ta ta hearo.”
  bjr-bjr: Eedoo qimasee narí qimami narí qimami qiqau. Innisaimbaqa kuqaa qeeqa qikaqa
    mandaikamma amaqa qiafana. Mifa firaa ummaaraki maridanoo dadaaqiaqee qimarufaqa
    innisaimbaqa sia iriqiafana. Minara maasa maqee maa ummaaranaki maridaqa.
  eng-YLT: 'And they say one unto another, ''Verily we [are] guilty concerning our
    brother, because we saw the distress of his soul, in his making supplication unto
    us, and we did not hearken: therefore hath this distress come upon us.'''
  kne-kne: yan kanan da ay manngangalat, “Nay mapalpaligatan tako ed wani begew sin
    inamag tako sin iyogtan tako ed idi. Tan inila tako gamin din ligat na ya din
    sakit di nemnem na sin nan-adawagana en datako ngem tineteweng tako dedan. Siyan
    samet di begew ay naabotan tako sin ligat ay nay.”
  wat-wat: Eketa tututausi nenesiyai si vikanusifusifufuwa si bwaduwa, “Noko tovanama
    nenei taita i bwedisitasita kana ovivita fasinei kana dauna ta kitiya eatu muka
    tata sineganiganiyei. Na fasinei nofe dauninama ta kakamukoniya o kita kata kuvana.”
  heg-NTPO: Hidim oen aa nol apa noan, “Halas ni kit haup in balas deng kit in kula-sala
    hmunan nua ka lolen son nia, man kit daken son nol kit palin na. Kit net un in
    sus isi ka son, didiin un nodan tulung, mo kit hosek nolan lo. Undeng na, le halas
    ni kit haup susa-daat elia.”
  ptu-ptu: 'Iya sipa''tula''-tula''um naua: “Indee buanam too indo pa''pogau''taa''
    lessu''. Nalambi''kia'' pole'' buana gau'' kadaketaa'' lako adinta. Taita sianna''
    maaka susi mapi''di''na penabanna indo anna mengkahumase-masei lako kitaa''. Napelau
    la tahäntänganna'' bua sapo'' tä'' di tapehingngiia'', nasuhum nahuakia'' kamasussaam
    temo.”'
  bzd-NTPO: 'Eta̱ ichérakitö ñì a̱: —Moki̱ë se'' e̱'' wamblë'' suluë se'' ël José
    ta̱. Mik ie'' kköyë'' tai̱ë se'' a̱ tö ì sulu kë̀ wamblar ie'' ki̱ erë́ se'' isu̱''
    tö tai̱ë ie'' e̱riane, erë kë̀ e'' ska'' se'' tkine. E'' nuí̱ ki̱ se'' weirke
    i̱''ñe.'
  kwf-kwf: ma kira ka alaꞋa Ꞌuri fuada talada, “Se reala! KaidaꞋi neꞋe kulu toꞋo naꞋa
    ana kwaꞋikwaꞋinga faꞋasia ru taꞋa ba kulu sasia ana ngwaefuta kulu Ꞌi naꞋo! Kulu
    lisia ka sui naꞋa ru taꞋa neꞋe kulu sasiꞋi ana ki, bore ma kaidaꞋi nia angi fuakulu
    fasi Ꞌiri kulu ka Ꞌafia, noaꞋa kulu kasi rongoa na fatalana. KaidaꞋi neꞋe ru doe
    neꞋe ka dao naꞋa fafi kulu!”
  eng-WYC-2017: and they spake together, Worthily we suffer these things, for we sinned
    against our brother, and we saw the anguish of his soul, while he prayed us, and
    we heard him not; therefore this tribulation cometh on us.
  eng-WMBB: They said to one another, “We are certainly guilty concerning our brother,
    in that we saw the distress of his soul, when he begged us, and we wouldn’t listen.
    Therefore this distress has come upon us.”
  spp-spp: Ka pi i wá na yu piy'á «Sèeŋi na, wuu à kapii pyi wuu cɔɔnŋi Yusufu na,
    u kyaaga wuŋ'à wuu ɲáare na wuu uru ɲùɲaare ta, ŋka wuu ɲyɛ a ɲɛɛ mɛ. Lire kurugo,
    ŋke yyefuge pun'à wuu ta niɲjaa.»
  aey-aey: Odocob age madocobmadocob i madein, “Mele bahic ceteh i egeca calena eu
    celnu? Ege Josef odudom eunu odigina. Ege uqana cucuiecca jaen qocca eu fecomun
    uqa inongigi maden, ‘Ija cahahateiga,’ een ege uqa qee dah mudecwe mom. Eunu culumen
    ben bahic qila egeca hoia,” ein.
  urd-GVH: वह आपस में कहने लगे, “बेशक यह हमारे अपने भाई पर ज़ुल्म की सज़ा है। जब वह
    इल्तिजा कर रहा था कि मुझ पर रहम करें तो हमने उस की बड़ी मुसीबत देखकर भी उस की
    न सुनी। इसलिए यह मुसीबत हम पर आ गई है।”
  rug-rug: Meke vari zamai si arini, “Hinokara, kamahire si ta sigiti nia gita sa
    ginugua sapu ele tavete la nia gita koasa tasida, meke ele dogoria gita sa tinasuna
    nomana sapu ta evaṉa koasa, meke tepa ia sa sa tinokae, ba koroda avosia gita
    si asa. Gua asa ke ta gorei nia gita sa tinasuna hie kamahire,” gua si arini.
  gaz-gaz: Isaanis akkana waliin jedhan; “Nu dhugumaan sababii obboleessa keenyaatiif
    adabamaa jirra. Yeroo inni nu kadhatetti lubbuun isaa hammam akka dhiphachaa turte
    argineerra; nu garuu isa dhagaʼuu didne; dhiphinni kun kanaaf nutti dhufe.”
  fra-LSG: 'Ils se dirent alors l’un à l’autre: Oui, nous avons été coupables envers
    notre frère, car nous avons vu l’angoisse de son âme, quand il nous demandait
    grâce, et nous ne l’avons point écouté! C’est pour cela que cette affliction nous
    arrive.'
  gnn-gnn: Bala walala waŋanhamina walalawuy ŋunhiyi wäwa'mirriŋu walala bitjanmina,
    “Dhuwalanydja bitjarrayinydja ŋilimurruŋgu, bili ŋilimurru ŋunhi bumara gutha'mirriŋunha
    ŋilimurruŋguway, ga dhuwalayina ŋunhi marinydja. Ŋilimurru nhäŋala ŋunhi ŋilimurruŋguway
    gutha'mirriŋunha marilili, ga waŋana ŋayi ŋilimurrunha guŋga'yunarawu, yurru ŋilimurrunydja
    yaka warray ŋanya guŋga'yurruna, yaka warray ŋäkula ŋanya. Ga yurruna dhuwala
    marinydja ŋilimurruŋgu dhuwalana bunanana.”
  yal-yal: E yi tin na falan ma, koni e bode tagi e naxa, “En tan nan yati findixi
    sɔnmaan na en xunyɛna a fe ra, bayo en bata a niina a tɔrɔyaan to, a to yi en
    mafanma kininkininni koni en mi en tuli mati a ra. Na nan a toxi tɔrɔyani ito
    en lixi.”
  gum-gum: 'Inchabe kangurri kangurri trenchibelø køn: —Isa kømø, nambe namui nuneweimburab
    larrø trømbøig kalø marig køn cha. Pøs øyeekkatiibe marmørrunrrigay chib nø namun
    truba truba trenchib megaben, nambe trendaigwane ni mørøkkuinguen kømuin pønrraig
    købig køn cha, yeeg lastima isui indi ashatøgucha. Truburø møimbe øyeeg isuin
    pønrramig namuimbala itøarrin pønrrer— cha.'
  iou-iou: Täŋkaŋ ini-tägän näwetgäwet täŋpäŋ yäŋkuŋ; Bureni! Mäden naniknin waki
    täŋ imiŋkumäŋo unita kowata umuri pähap ŋo ahäŋ nimitak yäk. U konäm butewaki
    täŋ nimiŋirän mani nadäŋpäŋ kowata nämo täŋkentäŋ imiŋkumäŋo unita kudän umuri
    ŋo kowata ahäŋ nimitak yäk.
  haw-1868: Olelo ae la lakou kekahi i kekahi, Ua hewa io kakou i ko kakou kaikaina,
    no ka mea, ua ike kakou i ka ehaeha o kona naau, i ka manawa ana i noi mai ai
    ia kakou, aole kakou i hoolohe aku; no ia mea, ua hiki mai keia popilikia io kakou
    nei.
  arb-NAV: 'وَقَالُوا: «حَقّاً إِنَّنَا أَذْنَبْنَا فِي حَقِّ أَخِينَا. لَقَدْ رَأَيْنَا
    ضِيقَةَ نَفْسِهِ عِنْدَمَا اسْتَرْحَمَنَا فَلَمْ نَسْمَعْ لَهُ. لِذَلِكَ أَصَابَتْنَا
    هَذِهِ الضِّيقَةُ»'
  adz-adz: Da ribarangan ini nan da runggan ibiani, “Nan nidzun bingan! Agi nanggangꞌ
    nanga yaba i rainggangꞌ Yosef ugu mungaꞌ gan ani. Agi tsanga rainggangꞌ wangu
    barabin gan da gubuꞌ maragab ranga gampunda ruan da agi ugu, da agi wagaib arangan
    u. Ibinigi da barabin ani iwaꞌ da agi.”
  ewe-ewe: Wogblɔ na wo nɔewo be, “Vavãe wole to hem na mí ɖe nu si míewɔ ɖe mía nɔvia
    ŋuti la ta. Míekpɔ ale si wòxaxae esi wònɔ kuku ɖem na mí ɖe eƒe agbe ta, gake
    míedo tokui, eya tae xaxa sia va mía dzi ɖo.”
  eng-LEE: And they said to one another, Truly we are guilty concerning our brother,
    in that we saw the anguish of his soul, when he besought us, and we would not
    hear; therefore is this distress come upon us.
  gvn-gvn: '@see-verse:GEN.042.020'
  nna-nna: Palaja muwarr pirnikinyiyi janamili muwarr. “Yijalu kurlu jirninyalu nganyjurrumilaku
    marrkaku. Munu tuku jinamanyi, yinyanyijanaku nganyjurrumili marrka wala nyungu
    warnkuku maninyaku. Wirrilyijartinyju ngarlu japirr marnikinyinganinyi, 'Munu
    yingkuluminyinyurru jananga!' Munu pinakarramayirnalu. Kuwarri yiji kurlu jarrinyi
    nganarnaka. Yija-yiji kurrparniyirnarninyi.”
  asm-FB: তাৰ পাছত তেওঁলোকে এজনে আন জনক ক’লে, “বাস্তৱিকতে আমাৰ ভাইৰ বিষয়টোত আমি দোষী;
    সি যেতিয়া আমাৰ আগত কাকুতি-মিনতি কৰিছিল, তেতিয়া তাৰ মনোকষ্ট দেখিও, আমি কাণসাৰ
    নিদিলোঁ। সেইবাবেই আমাৰ ওপৰত এই সঙ্কট আহিছে।”
  sus-A: نَ تّمُي، عٍ نُ قَ عَ قَلَ عٍ بٌورٍ بّ، «عِيٌ وٌن تَن نَن يَتِ قْشِ نَ وٌن
    يّتّ مَ، بَرِ مَ وٌن نَ وٌن شُنيَ شَ يَمَحْشُنيِ تٌ نّ. عَ نَشَ وٌن مَيَندِ، كْنْ
    وٌن حَن مُ عَ دَنشُن. نَ قٍ نَن عَ تٌشِ وٌن نَ يِ تْورّ كُي.»
  fra-SBL: 'Ils se dirent les uns aux autres : « Nous sommes certainement coupables
    à l''égard de notre frère, en ce que nous avons vu la détresse de son âme, lorsqu''il
    nous suppliait, et que nous n''avons pas voulu l''écouter. C''est pourquoi cette
    détresse est venue sur nous. »'
  hbo-hbo: וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־אָחִ֗יו אֲבָל֮ אֲשֵׁמִ֣ים ׀ אֲנַחְנוּ֮ עַל־אָחִינוּ֒
    אֲשֶׁ֨ר רָאִ֜ינוּ צָרַ֥ת נַפְשֹׁ֛ו בְּהִתְחַֽנְנֹ֥ו אֵלֵ֖ינוּ וְלֹ֣א שָׁמָ֑עְנוּ
    עַל־כֵּן֙ בָּ֣אָה אֵלֵ֔ינוּ הַצָּרָ֖ה הַזֹּֽאת׃
  shp-NTPO: 'Jaskáakinbo jato yoia, jatonbiribi ikana iki neskati: —Ja non wetsan
    jaskáatima noa yoiabi, noibayamakin akonbireskin ramiakin onitsapimani ikaxiki,
    noa jaskaraton ikonbiresi ochaa. Ja non jaskáani kopí riki, ramabiribi noki jaskara
    jawéki nokota —iki ikana iki.'
  eng-WYCLIFFE: and thei spaken togidere, Skilfuli we suffren these thingis, for we
    synneden ayens oure brother, and we seiyen the anguysch of his soule, while he
    preiede vs, and we herden not; herfore this tribulacioun cometh on vs.
  piu-2006: '@see-verse:GEN.042.020'
  pjt-pjt: Munuya Josephaku wangka kuliṟa tjananku wangkangi wangka tjanampangku nyanga
    alatji, “Munta-uwa panya nganaṉa iritilpi nganampa maḻanypa wati kutjupa tjuṯangka
    tjalamilaṉu, ka tjinguṟu palulanguṟu Godalu nganaṉanya wantir'iyaṉi alatjirinytjaku.
    Panya iriti Josephalu nganaṉanya alpamilantjaku puṯu wangkangi, kala kuliṟa wantingi
    munula ngaḻṯuringkunytja wiyangku ungu. Ka palula maḻangka wiyaringu, ngaḻṯutjara.
    Kalanya aṟa panya palulanguṟu tjinguṟu Godalu kuwari wantir'iyaṉi.”
  cwe-cwe: Maabaho walonganya, “Lelo cheye cha muna yamagayo kwa ichimu cha yaja yochimtendele
    Yosefu ndugu yetu, chimuwona kakala na luholozi mkulu hata viya viyachilambile
    nhazo, mbali cheye hachimtegeleze bule. Lekamana magayo yano yose yochilawilila.”
  bgs-bgs: Igpatóngkóé sikandan, na mà dan, “Igdungguan kid kani kadattan tingód katô
    madat na iglumu ta katô kataladi ta dángngan. Tô igrangin sikandin áknita, agad
    igkita ta tô ranu din, asal ándà ta sikandin paminággi. Purisu igdungguan ki kani
    kadattan.”
  kik-kik: Nao makĩĩrana atĩrĩ, “Ti-itherũ tũraherithio nĩ ũndũ wa mũrũ wa ithe witũ.
    Nĩtuonire ũrĩa aarĩ na thĩĩna rĩrĩa atũthaithaga tũhonokie muoyo wake, no tũkĩrega
    kũmũigua; na no kĩo tũnyiitĩtwo nĩ thĩĩna ũyũ.”
  ksr-ksr: 'Yoŋonoŋ Hibruu qaagianoŋ batugianoŋ qaa kokaeŋ amiŋ mogi: “Nono konana
    sili ama muniŋi, iikawaa iroŋa kileganoŋ mono oŋanoŋ qanananoŋ uja. Iinoŋ laaligoya
    somoŋgoŋ kiaŋkoomu mubombaajoŋ welema kuuŋ nonono kakasililiŋa somata iininto,
    iwaa qaaya moma ii tondu mende otaaniŋ. Kawaajoŋ kakasililiŋ lombotawo koi kanoŋ
    ananaa qanananoŋ uja.”'
  fra-NCL: 'Alors ils se dirent l’un à l’autre : « Vraiment nous sommes punis à cause
    de notre frère ; car nous avons vu l’angoisse de son âme, quand il nous demandait
    grâce, et nous ne l’avons pas écouté ! Voilà pourquoi cette détresse est venue
    vers nous. »'
  cek-AK: To naah nihcae mah, aimacae ih amnawk nuiah zaehaih a tawnh o boeh; anih
    mah tahmenhaih ang hnik naah, anih loe kawkruk maw poek angpho, tito a panoek
    o, toe aicae mah a thuih ih lok tahngai pae o ai; to pongah vaihi aicae nuiah
    tasoehhaih phak boeh, tiah maeto hoi maeto a thuih o.
  xla-xla: Epame yia꞉tapo yia꞉ dulu dla yia꞉skamu yu hamyemama epo atlamyaiyo, “Ditapo
    mo-powataliya me-di ei dla batalimale koko hauwa tle asiyama di watle wotiyalle
    koko itapo woyamapo. Adipalati, ditapo di eiye munamu dulu dla hamastlati ya꞉tapo
    gadle yilo dia꞉ dla otele himmama sisilamalati dita ya꞉ye pogadena,” demyaiyo.
  cuk-cuk: 'José-e-iamar na ga muchub-muchub sogdemalad: —Anmar anmar-urbagi nue-dummad
    nosmalad. Ar anmarga weyob sognai-gusan-inigwele, bemar wile an-dakye. Anmar itossurmalad.
    A-ulale, wede, emi anmarga nunmaked-dummad nonimosunnad.'
  uig-CYR: 'Андин улар өз ара: — Бәрһәқ, биз инимизға қилған ишимиз билән гунакар
    болуп қалдуқ; у бизгә ялвурсиму униң азавини көрүп туруп униңға қулақ салмидуқ.
    Шуниң үчүн бу азап-оқубәт бешимизға чүшти, — дейишти.'
  tel-2017: అప్పుడు వారు ఒకడితో ఒకడు “మన తమ్ముని విషయంలో మనం నిజంగా అపరాధులమే. అతడు
    మనలను బతిమాలినప్పుడు మనం అతని వేదన చూసి కూడా వినలేదు.”
  hat-BSA: 'Yo te di youn a lòt: “Vrèman, nou koupab nan zafè frè nou an, akoz nou
    te wè jan nanm li te twouble lè li te plede avèk nou, men nou te refize tande.
    Pou sa, kriz sila a vin rive sou nou.”'
  bxh-bxh: Hesa - hesa ya libalau hidana lisina iyen, Dudulaina mate hidada debana
    yai heyaya te fahoina. Ena kamkamna te ita, fuyanna in pulu yai na ya anꞌetaida
    bena te saguhi, in moho hige ta modeꞌen. Debana yai sa toleda deli yai lahai faihona.
  kos-kos: ac fahk nu sin sie sin sie, “Pwayena lah inge kut eis mwatan ma kut tuh
    oru nu sin tamulel se lasr ah. Kut tuh liye fosrnga lulap lal ke el kwafe kut
    in kasrel, a kut tia lohngol ah. Ma ingan pa pwanang kut sun ongoiya inge.”
  hbo-WLC: וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־אָחִ֗יו אֲבָל֮ אֲשֵׁמִ֣ים ׀ אֲנַחְנוּ֮ עַל־אָחִינוּ֒
    אֲשֶׁ֨ר רָאִ֜ינוּ צָרַ֥ת נַפְשׁ֛וֹ בְּהִתְחַֽנְנ֥וֹ אֵלֵ֖ינוּ וְלֹ֣א שָׁמָ֑עְנוּ
    עַל־כֵּן֙ בָּ֣אָה אֵלֵ֔ינוּ הַצָּרָ֖ה הַזֹּֽאת׃
  ibo-ibo: Ha gwarịtara onwe ha okwu sị, “Nʼezie, ọ bụ nʼihi nwanne anyị nwoke ka
    ahụhụ ndị a ji abịakwasị anyị. Anyị hụrụ obi mgbawa ya, mgbe ọ na-arịọ ka anyị
    chebe ndụ ya, ma anyị egeghị ya ntị. Ọ bụ nke a mere mmekpa ahụ ndị a ji bịakwasị
    anyị ugbu a.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ପରସ୍ପର କୁହାକୁହି ହେଲେ, “ଆମ୍ଭେମାନେ ଆପଣା ଭାଇ ବିଷୟରେ ନିଶ୍ଚୟ
    ଅପରାଧୀ ଅଟୁ; ସେ ଆମ୍ଭମାନଙ୍କୁ ବିନତି କରିବା ବେଳେ ଆମ୍ଭେମାନେ ତାହା ପ୍ରାଣର ବ୍ୟାକୁଳତା ଦେଖିଲେ
    ହେଁ ତାହା ଶୁଣିଲୁ ନାହିଁ, ତେଣୁକରି ଆମ୍ଭମାନଙ୍କୁ ଏହି ବିପତ୍ତି ଘଟିଅଛି।”
  wmt-wmt: '@see-verse:GEN.042.020'
  chk-chk: Mürin ra kapasfengen lefiler, “Ellet, sia angei liwinin mine sia föri ngeni
    pwich Josef, pun sia küna riaföün lelukan lupwen an tüngor ngenikich pwe sipwe
    angasala, nge sisap aüseling. Iei mine ei riaföü a torikich.”
  ssd-ssd: 'Taŋakina le Yosef aba kat nuŋe naŋgine naŋgine teŋenmba sakinaig: Son.
    Sine siŋgine miroŋ siŋgine maib tumba ŋayo siligeŋ le nu wamdus fagka sarsarka
    ye turyap e ŋgina ta sine ismba nda isanu sukgeŋ. Wam ta tuku kile sine piti teg
    ŋginaig.'
  rop-rop: Afta na deibin tok langa olabat selp garram olabat ron langgus. Deibin
    tok, “Dijan trabul bin kaman langa wi dumaji wibin dum det nogudbala ting langa
    wi braja bifo. Wen imbin apset en imbin kipgon askimbat wi blanga larramgo im,
    wi nomo bin lisin langa im. En wi garram dijan bedlak na dumaji wibin dum lagijat
    langa im.”
  ukr-1871: 'І каже одно одному: Ой справдї ми провинили братові нашому тим, що занедбали
    скорботу душі його, як благав нас, та й не послухали! Тим прийшла на нас така
    печаль.'
  eng-AOI: Then they said to each other, “Yes, we have been in jail because we gave
    our brother to those people. We didn't listen to him when he was in trouble and
    calling out and asking us to help him. That is why we were put in jail.”
  yon-yon: Kwanekorib, yikareb neman yedmenoon yedmenoon kamiwen “Anam kii. Nub kuu
    nub daman ye dowad dabab kanduub kii! Nub kuu ye dabab wedmuwen, ye wadkeri dowad
    nub yaa eekmoon kumban, nub kuu ye yaa wengamberenindo kowe, dabab kee nub yaa
    monoon kii.” andiwen.
  bch-bch: Be tiposa pol ngan gid bedane, “Tautaunga, gita leda idil paeamao toa mugaeai
    takado ngan ada kakau, ta ngan ipu toaine danga kulupu toa ne iuot ngan gita.
    Matada nanan ei itangtang ga iansaban gita ngan luanga ei, be gita talongo ei
    mao. Tota labone kadonga paeamao toa ne iuot ngan gita.”
  deu-1951: 'Sie sagten aber zueinander: Wahrlich, das haben wir an unserm Bruder
    verschuldet, dessen Seelenangst wir sahen, als er uns um Erbarmen anflehte; wir
    aber hörten nicht auf ihn. Darum ist diese Not über uns gekommen!'
  eng-JPS: 'And they said one to another: ''We are verily guilty concerning our brother,
    in that we saw the distress of his soul, when he besought us, and we would not
    hear; therefore is this distress come upon us.'''
  ubr-ubr: Namon osi tous wat siyau bonen, “Dura bag ot tait giya aurin bobo komasin
    tafour on an garamin bai kokosar gagamin ato taboai; on yababan gagamin amonai
    irui ato baibais mes ibi fefeyan on men fonan tatatam on. On fasinai ari ot ba
    atonio yababan amonai tarui.”
  srp-1865: 'I rekoše jedan drugom: doista se ogriješismo o brata svojega, jer vidjesmo
    muku duše njegove kad nam se moljaše, pa ga se oglušismo; zato doðe na nas ova
    muka.'
  lug-lug: Awo ne bagambagana nti, “Ddala tuliko omusango gwa muganda waffe, kubanga
    twalaba nga mweraliikirivu, bwe yatwegayirira ne tutamuwuliriza; akabi kano kyekavudde
    katutuukako.”
  heb-heb: ויאמרו איש אל אחיו אבל אשמים אנחנו על אחינו אשר ראינו צרת נפשו בהתחננו
    אלינו ולא שמענו על כן באה אלינו הצרה הזאת׃
  ben-IRV: আর তাঁরা পরস্পর বললেন, “নিশ্চয়ই আমরা নিজেদের ভাইয়ের বিষয়ে অপরাধী, কারণ
    সে আমাদের কাছে অনুরোধ করলে আমরা তার প্রাণের কষ্ট দেখেও তাঁ শুনিনি; এই জন্য আমাদের
    উপরে এই সঙ্কট উপস্থিত হয়েছে।”
  pan-pan: ਉਨ੍ਹਾਂ ਭਰਾਵਾਂ ਨੇ ਇੱਕ ਦੂਜੇ ਨੂੰ ਆਖਿਆ, ਜ਼ਰੂਰ ਹੀ ਅਸੀਂ ਆਪਣੇ ਭਰਾ ਦੇ ਕਾਰਨ ਦੋਸ਼ੀ
    ਹਾਂ ਕਿਉਂਕਿ ਜਦ ਅਸੀਂ ਉਸ ਦੀ ਜਾਨ ਨੂੰ ਕਸ਼ਟ ਵਿੱਚ ਵੇਖਿਆ ਅਤੇ ਉਸ ਨੇ ਸਾਡੇ ਤਰਲੇ ਕੀਤੇ ਤਾਂ
    ਅਸੀਂ ਉਸ ਦੀ ਨਾ ਸੁਣੀ। ਇਸੇ ਕਰਕੇ ਇਹ ਬਿਪਤਾ ਸਾਡੇ ਉੱਤੇ ਆਈ ਹੈ।
  tkr-tkr: 'Manbışe sana-sang''uk''le eyhen: – Hək''ebab şi çocus hı''iynçına cazaa
    vob ts''ıts''aа''a. Mang''vee şalqa miz ky''a''ang''a, şak''le mang''uk qitxhuyn
    divan g''acu, şi mang''vee uvhuyn hı''ı deş. Mançil-allad yişde vuk''lelqa in
    divan adı.'
  mwp-mwp: Thana kidhakidhan kedha mulemidhin, ‘Ey, ina sike ngalpa ngalpan kuykungu,
    nabi wati thonar gasampa. Itha ngalpa thabi wati thonara muynu memayipa. Ngalpa
    sethabi thonara ngalpan kawral gud poelayginga ngalpan tukuypoepa koerngaypa.
    Ngalpa mina koerngaygi kawral aymoeydhin. Kedha zoenguz ngalpa kayib kedha, thabi
    sirisirinu muynu. Nuy na ngalpalpa ibupuydhaypa na umay nanga ngalpa aymayginga.
    Ngalpa kedha zoengu thabi sirisirinu muynu kayib.’
  mya-JVB: ထိုအခါ သူတို့အချင်းချင်း ဆို ကြသည်ကား၊ အကယ်စင်စစ်ငါ တို့ သည် ညီ ၏အမှု၌
    အပြစ် ကြီးကြ၏။ သူ သည် ငါ တို့ကိုတောင်းပန် သောအခါ ၊ သူ့ စိတ် ဆင်းရဲ ခြင်းကို ငါတို့သည်
    မြင် လျက်နှင့် နား မ ထောင်ဘဲနေကြ ၏။ ထိုကြောင့် ဤအမှုသည် ငါ တို့အပေါ် မှာ ယခု ရောက်
    လာပြီဟု တယောက်ကိုတယောက် ပြောဆိုကြ၏။
  tte-O: Kabo siwalo kaigeda kaigeda koina siwaloba, “Yawasosi kani takamkamna tawae
    taginauliyako kalakavane koina. Yaluyaluwana ana kamkamna tagitaiyako saugana
    ikawanoi kolila yawasina kaiwena iyamo nige tabebenalan, iya kaiwena kamkamna
    bwaite ilaoma kolila.”
  tbg-tbg: Iohepiva Isipi vatanaaka uvaqihairo ti vauvaro vovano vira uva tuqantaakero
    vira vakaukavara tiva nimi vaumantara ti, vika Iohepirara vo vatanaava vaiharo
    kia tinavu uva ho irianarove tivake, vika nái uvaqihai nai tiva ami nai tiva ami
    iha tiha, Oho, haaru tenavu tentanavu qata vo qoraiqama amitaunara kaara Kotiva
    vate tinavuqaa nora maara vataivo. Haaru tinavu qatavano iqi rateharo tinavuara
    kia mintiate timanta tenavu kia vira uva iriraiti, kia vira aaqurihama amitaunarave.
    Vira kaara vate nora maaravano tinavuqaa qovarama vivo, ti. Vika hininavu minti
    tuvaro Rubeniva tiharo, Oho, vi entara te niara tiha, Kia vira qoraiqama amitaate,
    turamanta ne ti uva iriataara vaimanta kia iriarave. Ne vira arukaara kaarama
    vate tinavuqaa nora maara vaivo, tiro. Minti tumanta vika Iohepirara kiama tinavu
    uva ho irianarove tuvarovata, Iohepiva vika tu uvara ekaa irura.
  hmo-hmo: Unai neganai idia sibona idia herevahereva, idia gwau, “Momokani, ita kerere
    vadaeni iseda tadina dainai. Badina be iena lalohisihisi bada ita itaia, to iena
    noinoi ita abia dae lasi, unai dainai hari kerere ia mai ita dekenai.”
  ata-ata: Xe aneꞌi miavuti la mivikalaneꞌi ngatoꞌo lexe, “Ngamaisou, nenge teꞌoxo
    masuanu vivinge la sou ane vaimomo ꞌo nenge texalisou tuꞌumaxu ano ꞌo lakoli ꞌilixo
    ne. Nenge nengeꞌa temaisou tuꞌumaxu toxoxaꞌa ane muxali noxou ne mo, anu soxu
    mutama muneꞌe noxinge sou tasuꞌulinu ne, ia nenge texiunu tumalingeusi. La sou
    ane nenge nengeꞌa talu tuꞌumaxu ano ane muneꞌe musuꞌasinge ꞌo.”
  nfa-nfa: Ka ra padhue-padhai ka èci dènge èci, peka na, “Waa! Neꞌe ne, èdhi heka
    abhu bꞌala kèna, lula sala dhu èdhi adꞌu-ue mi dedha ari èdhi uru na. Èdhi ladhe
    tèdhi nèngu jꞌèra titu kèna, dꞌai na manèngi sasue èdhi, te ngaa èdhi pusi boe
    ne. Nèti èèna ka, èdhi abhu jꞌajꞌèra sèmi neꞌe ne.”
  urd-urd: और वह आपस में कहने लगे, “हम दरअसल अपने भाई की वजह से मुजरिम ठहरे हैं; क्यूँकि
    जब उसने हम से मिन्नत की तो हम ने यह देखकर भी, कि उसकी जान कैसी मुसीबत में है उसकी
    न सुनी; इसी लिए यह मुसीबत हम पर आ पड़ी है।”
  rus-SYN: 'И говорили они друг другу: точно мы наказываемся за грех против брата
    нашего; мы видели страдание души его, когда он умолял нас, но не послушали его;
    за то и постигло нас горе сие.'
  cbt-NTPO: 'Napoaponahuë'', inahua capini ninontopi: —Tëhuënchachin canpoaso'' iráca
    pa''pi co noyahuë'' ninëhua''. Iya''hua ma''sha onpotohuatëhuara, nosorochináchin
    nontopirinpoahuë'', co nosororëhuahuë''. Co napion ancantërinso nicarihuarahuë'',
    co tahuërëtërëhuahuë''. Napoaton iporaso'' canpoanta'', po''sarëhua huachi, nitopi.'
  bqc-SIM: 'Aa òkↄ̃ɛ: Sĩanaɛ tàaedeↄn wá ũ yã́ pↄ́ wá kɛ̀ wá dãunaɛ yãa
    yã́i. Wá è gↄↄ pↄ́ àlɛ awakpawɛ̃ɛ, à kɛ̀ wɛ̃naũ, ↄ̃ wi aà yãmao. Bee yã́i
    yã́ɛ bee wá léi.'
  tcz-CHONGTHU: Hichun amaho khat le khat akihou lim un, “Adih tah a sei dinga eiho
    hi isopi pau Joseph ibolset jeh uva gotna ichan'u ahi tai atiuve. Ajeh chu eihon
    imusoh kei jun aman ahinkho huhdoh na ding in a taovin, hinlah eihon inahsah pouve,
    hiche ho jeh a chu tua hi gotna ho hi eiho chunga hung chu ahitai atiuve.
  mar-mar: ते एकमेकांना म्हणाले, “खरोखर आपण आपल्या भावाविषयी अपराधी आहोत. कारण आपण
    त्याच्या जिवाचे दुःख पाहिले तेव्हा त्याने काकुळतीने रडून आपणास विनंती केली, परंतु
    आपण त्याचे ऐकले नाही. त्यामुळेच आता आपणांस हे भोगावे लागत आहे.”
  tcs-tcs: Dempla i bin spik po wananada, ‘Wa, i tru! Yumpla gede panis nau bikoz
    prom wanem yumpla bin mekem po bala blo yumpla. Yumpla tingbaut wiskain prapa
    sore Zosep i bin wen em ala po yumpla po stap, no sakem insaid wel. Bat yumpla
    no bin lisen po em. Daswai dis panis i kambaigen po yumpla.’
  soq-soq: Tauma mo muba gagalontone waienase, “Ulaipa, no wainimba matangelawa donsaitana.
    Mapo no wainimba poka etene sau umanawa wadio mai nuaparewantepe sausapona, dia.
    Sa baiwa no tauma sai ema donsaitana.”
  qub-qub: 'Ichanga quiquin-pura cayno ninacurcaycaran: «Cananga wauguinchïta mana
    allita rurashanchïpitami castïgu chayaycämanchi. Noganchëga fiyupa llaquicuycajta
    ricaycarpis wauguinchïta manami cuyaparanchïchu. Ruwamashapis manami cäsuranchïchu.»'
  bqp-bqp: 'Ò pìkↄ̃nɛ: Yãpuramɛ taaridenↄn ó ũ yã kũ o kɛ̀ ó dakũnanɛ yã yãi.
    O è gↄrↄ kũ àtɛn kútɛ kɛwɛrɛ, à kɛ̀ wɛ̃nda, akũ ódi a yã maro. Abire yãin
    yã dí ó lé.'
  hat-hat: 'Yonn t''ap di lòt: -Nou wè. Nou peye sa nou te fè frè nou an pase. Se
    vre wi. Nou te fè mal lè nou te fè frè nou an pase tout sa nou te fè l'' la. Nou
    te wè ki jan sa te fè l'' lapenn anpil, lè li t''ap mande nou fè l'' gras. Men,
    nou pa t'' vle koute l''. Se poutèt sa nou nan tout traka sa a.'
  eng-BSB: Then they said to one another, “Surely we are being punished because of
    our brother. We saw his anguish when he pleaded with us, but we would not listen.
    That is why this distress has come upon us.”
  tod-tod: 'Ti ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Ungo, ade ɠɛɛʋɛ ga sɔba nu de-leɠei letegi, mazɔlɔɔ
    de ná-ziizoolɛi ɠaani, siɛgi zu é ɠɛni de maanɛɛnɛzu la, de la ɠɛni woiloni
    ma ɲɛgɛlɛin! Naa ɠa é kɛa niima maanɔɠɔ vai zeelia ade ma la.»'
  eng-WEBPB: They said to one another, “We are certainly guilty concerning our brother,
    in that we saw the distress of his soul, when he begged us, and we wouldn’t listen.
    Therefore this distress has come upon us.”
  kbq-kbq: Zamagra zamagra amanage hu'naze, tamage neragnana haviza hunte'none. Na'ankure
    negonkeno agra o'e nehigeta antahiomuna nona'a ana knazamo'a tagritera fore nehie.
  nhe-BL: 'pero moilhuiyayaj se ica seyoc: ―Melahuac fiero tijchihuilijque toicni.
    Ax tijchihuilijque cuenta quema tlahuel mocuesohuayaya huan techtlajtlaniyaya
    ma tijtlasojtlaca. Huan yeca ama topani eltoc ni cuesoli.'
  bus-bus: 'Aↄ̃ bèkↄ̃nɛ: Yãpuraamɛ taarideenↄn wa ũ yã kɛ̀ wá kɛ̀ wa dãaronɛ yã
    yãnzi. Wá è gurↄↄ kɛ̀ èe agbaa kpaawe, à kɛ̀ wɛ̃nda, ben wée à yã maro. Beee
    yãnzin yã kɛ̀ wa lezi.'
  gub-BL: Na'e uze'eze'eg uzeupeupe wà. — Azeharomoete xipuraraw ma'erahy zane kury,
    ta'e xiapo iaiw ma'e zanerywyr Zuze pe zane xe. — Hepuhareko pe nehe, i'i zanewe
    kwehe mehe, a'e ma'e iaiw ma'e iapo mehe. Nazazekaiw kwaw ize'eg rehe. A'e rupi
    ko 'ar rehe xipuraraw ma'erahy zane kury, i'i uzeupeupe wà.
  eng-DRA: 'And they talked one to another: We deserve to suffer these things, because
    we have sinned against our brother, seeing the anguish of his soul, when he besought
    us, and we would not hear: therefore is this affliction come upon us.'
  knf-knf: 'Baţëlşër aji : « Na manjoonan, ŋwo ţi pluk uko wi ŋdoluŋ abuk aşin nja
    : ŋwin mñaga ţi këş ki nul wi akjakuŋ na nja ŋmiira, kë ŋşë wo ŋëndi pŧiinka.
    Ukaaŋ kë mñaga mënţ mamëb nja. »'
