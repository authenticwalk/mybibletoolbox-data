verse: GEN.042.021
translations:
  mal-C: 'പിന്നെ അവർ പരസ്പരം പറഞ്ഞു, “നാം നിശ്ചയമായും നമ്മുടെ സഹോദരൻനിമിത്തം ശിക്ഷിക്കപ്പെടുകയാണ്.
    തന്റെ പ്രാണനുവേണ്ടി നമ്മോടു കെഞ്ചിയപ്പോൾ അവൻ എത്രമാത്രം സങ്കടപ്പെട്ടിരുന്നെന്നു
    നാം കണ്ടതാണ്. എങ്കിലും നാം അവന്റെ അപേക്ഷ കേട്ടില്ല: നാം ഈ പ്രാണസങ്കടത്തിൽ ആകാൻ
    കാരണം അതുതന്നെ.”'
  deu-TKW: 'Da sprachen sie einer zum andern: Wahrlich, das haben wir an unserem Bruder
    verschuldet; denn wir sahen seine Angst, wie er uns anflehte; aber wir blieben
    taub! Darum sind nun diese Ängste über uns gekommen.'
  lin-lin: 'Balobanaki bango na bango : — Solo, tozwi etumbu mpo na makambo oyo tosalaki
    ndeko na biso ; pamba te tomonaki pasi na ye tango azalaki kobondela biso, kasi
    toyokaki ye te. Yango wana pasi oyo ekomeli biso.'
  cbr-NT: '''aínbi ka atúxbi bëtsibë bëtsibë kanankëxa: —Asérabi kananuna nun xukë́nbë
    ''atimonankën, nun kananuna nua uisabi oxuma ''anun kakëxun kuakin nuibama ''ain,
    axa tëmëraia iskinbi. Usa ''ain kananuna nuxribi bërí tëmërain.'
  eng-LSV: 'And they say to one another, “Truly we [are] guilty concerning our brother,
    because we saw the distress of his soul, in his making supplication to us, and
    we did not listen: therefore this distress has come on us.”'
  bmu-bmu: 'Yeŋön nanŋini Hibru keunöŋ sutŋine keu kewö eraum-mötket: “Nini munini
    silik ak waŋgiini, miaŋgö likepŋi bölöŋan mönö ölŋa qaknine öŋgöza. Yaŋön malmalŋi
    jöhöba ak kömum waŋgibingöra uleta kuŋgum neŋgiiga kahasililiŋi ketaŋi ehinmö,
    yaŋgö keuŋi möta mi qahö wuataŋgöin. Miaŋgöra kahasililiŋ lömbötŋambuk kiaŋön
    neŋgö qaknine öŋgöza.”'
  eng-GNV: 'And they said one to another, We haue verily sinned against our brother,
    in that we sawe the anguish of his soule, when he besought vs, and we would not
    heare him: therefore is this trouble come vpon vs.'
  eng-WEBSTER: And they said one to another, We are verily guilty concerning our brother,
    in that we saw the anguish of his soul, when he besought us, and we would not
    hear; therefore is this distress come upon us.
  nhw-BL: 'pero moilhuiyayaj se ica seyoc: ―Melahuac fiero tijchihuilijque toicni.
    Amo tijchihuilijque cuenta quema tlahuel motequipachohuayaya huan techtlajtlaniyaya
    ma tijtlasojtlaca. Huan yeca ama topani eltoc ni cuesoli.'
  swh-ONEN: Wakaambiana wao kwa wao, “Hakika tunaadhibiwa kwa sababu ya ndugu yetu.
    Tuliona jinsi alivyohuzunika alipokuwa anatusihi kuponya maisha yake, lakini hatukumsikiliza,
    hiyo ndiyo sababu dhiki hii imetupata.”
  bba-bba: mɑ bɑ sɔ̃ɔnɑ bɑ nɛɛ, kɔ̃sɑ ye sɑ bɛsɛn wɔnɔ Yosɛfu kuɑ yerɑ yɑ sun kɔsiemɔ
    tɛ̃, domi sɑ win nuku sɑnkirɑnu wɑ. Ye u sun suuru kɑnɑ sɑ ǹ wure.
  eng-KJVCPB: And they said one to another, We are verily guilty concerning our brother,
    in that we saw the anguish of his soul, when he besought us, and we would not
    hear; therefore is this distress come upon us.
  cpy-cpy: 'Ari ikantawakaeyitanaka: “Tema kyaariperori teera aneshironkateri arentzi,
    tee akemijantziri ikantawitakae paerani eero owashironkaawaetziri, ikemaatsiwaetya.
    Rootaki añaantawori nimaeka ashironkaawaeta aakapaeni.”'
  mpx-mpx: Yaka hi pebaaba-agil hi ola, “Valila wala ginol talila elana lahena te
    sauga ya ta pwawa e. Sauga i awanun nabinabi te bahi ta aapanak, he atena ana
    lomwan ta kite ya, yaa nige anana ta hahago. Inoke heiya te kaiwena ge pulowan
    ya i masal elala e.”
  wbp-wbp: Kulalu milya-pungu paaju yinya kujalpalurla wangkaja ngulaju Jajupu. Ngulalu-nyanu
    wangkaja, “Kaaturlu kangalpa murrumurru-mani kujarlipa pungu ngalipakupurdangka
    Jajupu. Kujarlipa rdaku wiringka yirrarnu, warlkurnu-ngalpa yungurlipa wilypi-mantarla
    pakarninja-wangurlu. Kularlipa purda-nyangu. Ngula-jangkanya kangalpa jinyijinyi-mani
    nyampurlu watingki maninjaku Pinyaminiki.”
  luo-luo: Negiwacho e kindgi giwegi niya, “Adier kum ni waseyudo nikech owadwa. Ne
    waneno ka chunye chandore kane osayowa mondo wares ngimane to ne ok wanyal winje.
    Ma ema omiyo chandruogni osebironwa.”
  meu-meu: Bena idia na e hereva heheni, eto, Momokani, ita na vada ta kerere tadida
    dainai; badina be ena taitai ta kamonai, to ena noinoi asita abia dae; una dainai
    ina hekwarahi na ita edai vada e kau.
  npi-ULB: तिनीहरूले एक-अर्कालाई भने, “हाम्रा भाइको सम्बन्धमा हामी साँच्‍चै दोषी छौँ
    किनकि तिनले हामीसित बिन्ती गर्दा तिनको व्याकुलता हामीले देख्यौँ तापनि हामीले तिनको
    कुरा सुनेनौँ । त्यसैले यो व्याकुलता हामीमाथि आइपरेको हो ।”
  yor-yor: Wọ́n ń sọ ọ́ láàrín ara wọn wí pé, “Àwa jẹ̀bi nítòótọ́ nípa ti arákùnrin
    wa. A rí ìbànújẹ́ ọkàn rẹ̀ nígbà tí ó ń bẹ̀ wá nítorí ẹ̀mí rẹ̀, ṣùgbọ́n a kò gbẹ́bẹ̀,
    nítorí náà ni ìdààmú yìí fi dé bá wa.”
  emp-NTPO: 'Mãwã panʌne ãdjidub̶a jara duanesid̶aa: –Wãrãda dadji djaba Joseda biẽ́
    osid̶aa. Dadjirãba unusid̶aa idji biẽ́ orãnamãrẽã dadjirãa bed̶ea djuburia b̶ʌda.
    Mãwãmĩna dadjirãba ĩjãnaẽ́ basía. Maʌ̃ carea nama bia mĩga panʌa.–'
  ind-ind: Berkatalah mereka satu sama lain, “Sekarang kita sedang dihukum atas kesalahan
    kita terhadap adik kita. Ingatlah betapa dulu kita melihat kepedihan hatinya,
    dan betapa dia memohon belas kasihan kepada kita, tetapi kita tidak mempedulikannya.
    Itulah sebabnya kita mengalami semua ini.”
  pes-OPCB: 'آنگاه برادران به یکدیگر گفتند: «همهٔ این ناراحتی‌ها به خاطر آن است که
    به برادر خود یوسف بدی کردیم و به التماس عاجزانهٔ او گوش ندادیم.»'
  ssx-ssx: ika꞉ ika꞉ kone alota꞉ Aowe. Ameta꞉ mo hande nika꞉ kame pa꞉ta꞉ puma꞉ hauna꞉
    kiliki kone taloloma꞉me. Nikana꞉ma꞉ta꞉ mo ipiki ka꞉nda꞉ tieke minolo hata꞉ ipiki
    tamba꞉ mipee laa honke lea꞉ ekita꞉ handolo hata꞉ kone na opuma꞉me. Kutu puma꞉
    ekina꞉ta꞉ ame nikita꞉ do ka꞉nda꞉ pa꞉ta꞉ haloma꞉me lemekeme.
  lcm-lcm: Na kilapo mengen angpokpokai singiria asukang ke, “Io, kana vang tara me
    kui using aliu a keve lau ang tarata abis ia si tasira. Taratala arai korong ani
    kana mamaiten lava na katapo aikut asi kara pakangai ania, sikei parik taratapa
    longong ia. Kana vang a tukulai ina na kana tarame lapo ago nei pisu ke.”
  aer-aer: Itne itelaretyakenhe aneke akngerrepate rarle Joseph aneke Joseph-arle
    itneke Egypt-arenye angkentyele angkekenge. Itne angkentye itnekenhenge angkerreke,
    “Ngkartele kwenhe anwernenhe rlkerte-ileme anwerne-arle atyeye akweke anwerne-kenhe
    Joseph atwekenge. Anwerne-arle renhe iperteke akwernekenge, re uye anwerneke angkeke
    renhe iperte-ngentyele tyerretyeke, renhe rlkerte-iletyakenhele, anwerne kwenhe
    akangkwe-irretyakenhe aneke. Alakenhenge-arle artwe nhenhele anwernenhe ileme
    Benjamin inetyeke.”
  tgl-ULB: Sinabi nila sa isa't-isa, “Tayo ay tunay na nagkasala tungkol sa ating
    lalaking kapatid dahil nakita natin ang paghihinagpis ng kanyang kaluluwa nang
    siya ay magmakaawa sa atin at hindi tayo nakinig. Dahil doon ang kabalisahan ay
    dinaranas natin.”
  nop-nop: Tiŋa nehigoŋ uŋgoŋ kiyonadi tiŋa indiŋ yogiŋ, “Biyagoŋ kuyoŋ, nemek yoŋ
    adi kwayanik titiŋ hogoli timiŋgumun doktiŋa mintanimulak. Adi munabukadeŋa ninimbulabulaye
    tulune indi nadikabale tiŋa bikabune uguk. Ale woondegoŋ tiŋa kibikooŋ nemek mulabumuŋ
    i mintanimlak.”
  kca-kca: 'Ԓыв кўтԓаԓән щиты пŏтәртсәт: «Апщева кӑрэк вермев урәӈән ин мўӈ сўтәтԓайув;
    мўӈ ватсэв, хŏты ԓўв шукащәс, хŏты мўӈев пойәксәԓы, туп ӑт хуԓәтсэв; щишән, тӑм
    шука питсув».'
  cbu-NT: 'Zoonllshtisin waanshuchtarishtisin kuk tsiyatarangsin: Apanllpari iyaa
    waneekiya yuwamand zuwanlleetsini kiyung Osiyaa yacharangini anumandaya. Kapungtaa
    punirangu, mang'' mantsarangitaa, iyaa, Ksanganda, átar ashirangtaa, itaru iyshat
    anoo mazinamaam nda zandaranganiya. Anumandpari iyaatssha na Apanll waneekiya,
    tárangusin.'
  hui-hui: Yosebe hamene biaru ti Yosebe ibu heba mandagi howa tinime bi lagalaga
    bialu howa lalu, Heneneore ina hamenehondo koore timbuni birimagonime ai inane
    pani nolene áyu wiragonida. Ibugua ga̱ lalu dugu bialubi ibu biamogo bidaba layago
    hale nahe tingi harimagoni. Anidagua birimagonime pani ngiadai binigo áyu nami̱yaore
    kamagoni ndobe, lalu hene.
  wrs-wrs: wo hevm hovra ishuvna, tanam pimba piv doara sahonam vina. Tanamolnam pimba
    piv doara sahokla vrina pivna boaslamba. Pimba mindnam wonewolovna, kam wolaihapulvo
    mellini, heva os owai, pimba hemba wolaihapulvonamoa no melliniva. Wo deti Sesoava
    pimba kinmba noinda plothuni, noinda pimba buirava aevulv.
  jao-jao: Bajingu barra kalinyamba-wukanyi, “Marningambala barra warriya, kangka
    kambala-wardimala awara yiku nyungambalanga-anyirawu. Kalngiya kambala-arri li-wardimbangu
    yiku. Kambala-kala rarrinjarra wakulamba na-wurdu, kambala-kala kumba-yiwama ngambalanga,
    ngambala marakamanthawu, ngala kambala-ngajbirri yiku, kurdardi kambala-nykarrinma,
    kambali-jala marnajinju ki-Yijiba. Bajungkarnu barra marningambala, marnarnaji
    narnu-dabudaburr ngambalanga, ki-Kud jilu-wardimanji awara ngambalanga kangka
    ngambala li-wardi kambala-arri.”
  mya-mya: ထို​နောက်​သူ​တို့​အ​ချင်း​ချင်း​က``အ​ကယ်​စင်​စစ် ငါ​တို့​ညီ​အား​ပြု​ခဲ့​သ​မျှ​အ​တွက်
    ယ​ခု​ငါ​တို့ ခံ​ရ​ကြ​လေ​ပြီ။ သ​နား​ညှာ​တာ​ရန်​ငါ​တို့​၏​ညီ က​တောင်း​ပန်​သော​အ​ခါ
    ငါ​တို့​သည်​သူ​၏​စိတ် ဆင်း​ရဲ​ခြင်း​ကို​မြင်​လျက်​နှင့်​သူ့​အား​မ​သ​နား မ​ညှာ​တာ​ခဲ့​ချေ။
    ထို့​ကြောင့်​ငါ​တို့​သည်​ယ​ခု ဝဋ်​လည်​နေ​ရ​ကြ​၏'' ဟု​ပြော​ဆို​ကြ​၏။
  cbi-NTPO: 'Tsejturen yai tene veta'' veta'' tsandila: Uwain lala'' bennanu yuj firu''
    jumuwa deeyu: ¡Tsanguityukai! tiñuba meranguityu'', taaju ikaamuwa deeyu. Tsa''
    mityaa laa bain challa entsangue taaju manguendetsuyu, tila.'
  bod-N: དེ་ནས་སྤུན་རྣམས་ཀྱིས་ཕན་ཚུན་ན༌རེ། རང་ཅག་ནི་སྤུན་གྱི་ཆ་ནས་ཉེས་པ་ཡོད༌དེ། ཁོས་སྨྲེ་སྔགས་བཏོན་ནས་རང་ཅག་ལ་ཞུ་བ་བྱེད་པའི་སྐབས༌སུ།
    ངེད་རྣམས་ཀྱིས་ཁོའི་སེམས་སྐྱོ་སྡུག་གིས་ཁེངས་པ་མཐོང༌ཡང༌། ཁོས་ཞུ་བར་མ་མཉན་པས་ད་ནི་སྡུག་བསྔལ་འདི་ལྟ་བུ་རང་ཅག་རྣམས་ལ་བྱུང་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Nuna nunumi manarukasan, “Nunguningta, ana nanga uria bita maguwuman mu
    ko koma ana aitak ikup imi ariwasan! Nu niakaso ale sangornakko nangarak wosengakaso,
    bare ana nade baguman. Buta se ana aitak ikup imi ariwasan.”
  kkl-kkl: Sin mamun yubu lelamekti, “Wene nunag tam talamlangena, samenag nuri nunipsaeag
    uabunge sembe, 'Naro yabo omneheng kom,' aro wene alamog aghana, nuri el sembe
    o'ona sembabu komdi, obubu. Aneko sembe wene tangoro nunag talamla tam nene seklelamap
    ane,” alamek.
  sna-sna: Vakataurirana vachiti, “Zvirokwazvo tava kurangwa nokuda kwomununʼuna wedu.
    Takaona kutambudzika kwaakaita paakatikumbira kuti tirege kumuuraya, asi isu hatina
    kumuteerera; ndokusaka nhamo iyi yauya pamusoro pedu.”
  spa-BLM: 'Se dijeron unos a otros: “Ciertamente somos culpables respecto a nuestro
    hermano, ya que vimos la angustia de su alma, cuando nos suplicó, y no quisimos
    escucharlo. Por eso nos ha sobrevenido esta angustia”.'
  beu-beu: Angmuse ing emangpi itat mateng hula, “Ahalang ba tura pi ening metma pikaku
    kiki adana angu, ebale ba angase pi harak iila. Tura pi ateing se, ana etatabit
    susa-lala, angu ebele ana banang hula piot oangmoling, aarunge pibae aing paduli
    niang. Angu ebele esusa-elala benang ba angase ebale angu jadit metma piadana
    anga.”
  cac-cac: 'Ix yalan eb'' vin̈ d''ay junjun icha tic: —A yuj tas cutejnac vin̈ cuc''tac,
    yuj chi'' sja jun yaelal tic d''a quib''an̈. Val yel te chuc cutejnac co b''a
    d''a vin̈, man̈ co chanacoc cab''i ayic stevinac vin̈ d''ayon̈ to tz''oc'' co
    c''ol d''a vin̈, vach''chom quilnac to te cusnac vin̈, xchi eb'' vin̈.'
  swh-ULB: Wakasemezana wao kwa wao, “Kwa kweli tuna hatia juu ya ndugu yetu kwani
    tuliona tabu ya nafsi yake alipotusihi nasi hatukusikia. Kwa hiyo taabu hii imeturudia.”
  bel-bel: 'І казалі яны адзін аднаму: і праўда ж, гэта кара нам за грэх супроць брата
    нашага; мы бачылі пакуту душы ягонай, калі ён маліў нас, але не паслухалі яго;
    за тое і прыйшла на нас бяда гэтая.'
  wed-wed: Ma taui i babani vivira, “Nai maranaina ata tevera ana ora-viarana agu
    i toutouei awarita ma, eḡa tata rau-nuʼapoapoelei. Tauta ata wavu lamna kovoḡana
    marina ta vaivaia.”
  deu-ELBBK: 'Da sprachen sie einer zum anderen: Wirklich, wir sind schuldig wegen
    unseres Bruders, dessen Seelenangst wir sahen, als er zu uns flehte, und wir hörten
    nicht; darum ist diese Drangsal über uns gekommen.'
  mbb-OT: Ne pesikaǥi zan dutun te, “Umbe egkeulaula en heini kenitew su silut tenged
    te mid-ulaula tew ziyà te hazi tew he si Jose. Su minsan pa te utew sikandin nerasey
    wey midhengyuan kiw zin, midtengtengan tew zà ne wazè kiw mebpehangyù. Umbe edlised
    kiw en guntaan.”
  msc-msc: 'Alu ka a fɔ i ɲɔɔn yɛ ko: «Sika tɛ a rɔ, tɔrɔya ɲin da an sɔrɔn Yusufu
    le kosɔn. Wo lon, a tɔrɔra an ɲakɔrɔ. A ka an madiya ko an ye hina a la, kɔni
    an ka an ban a rɔ. Wo le kosɔn kojuu ɲin da an sɔrɔn bi.»'
  mal-2015: ഇതു നമ്മുടെ സഹോദരനോടു നാം ചെയ്ത ദ്രോഹമാകുന്നു; അവൻ നമ്മോടു കെഞ്ചിയപ്പോൾ
    നാം അവന്റെ പ്രാണസങ്കടം കണ്ടാറെയും അവന്റെ അപേക്ഷ കേട്ടില്ലല്ലോ; അതുകൊണ്ടു ഈ സങ്കടം
    നമുക്കു വന്നിരിക്കുന്നു എന്നു അവർ തമ്മിൽ പറഞ്ഞു.
  tuo-NT: 'Beꞌro na basu aꞌmerĩ ucũcãrã niwã: —Diacjʉ̃ta niꞌi. Marĩ acabijire ñaꞌabutiaro
    weeꞌque wapa marĩrẽ tojo waꞌaꞌa. Cʉ̃ “Yʉꞌʉre pajañaꞌcureya; tojo weeticãꞌña” nimicã,
    tʉꞌotiwʉ. Cʉ̃ ñaꞌabutiaro yʉꞌrʉmicã, tojo ĩꞌacãꞌwʉ̃. Te buꞌiri marĩ niꞌcãrõacãrẽ
    piꞌetirã weeꞌe, nicãrã niwã.'
  gup-gup: Dja bedda birrimarneyimerrinj, “Woybukkih wanjh ngad kunwarre karrimarneyimeng
    nawu karridanginj. Ngad karrinang nungka kangewarreni bu nungka kandjawadjawani
    kadberre bu minj karribuyi, dja ngad minj karrimarrkmayi, wanjh kunmekbekenh kunu
    karrikangewarre, kuhni kurduyimerranj kadberre.”
  met-met: Baing daharua nading ba, “Maxung sibuna taxap salaga mana kubolua talibu
    mana kixingiroa. Tabagu hatuminganoa mauxana baru bungina xusunga kira haringina
