    ਤੁਸੀਂ ਨਾ ਮਰੋ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Qiyğa vuşda k'ınna çoc zasqa ayre. Məxüd zak'le ats'axhxhesın, şu eyhenbı
    hək'enbıyee, deşxhee dişeene. Mançika şunab hapt'iyke g'attivxhanasınbı. Mançis
    çocaaşe ho'ova eyhe.
  mwp-mwp: Nuy Yoewsepa thanamulpa kedha mulaydhin kedha, ‘Wa, mina yapathoemaypa,
    ngitha bangal ngaru ngithamun kuthayg ngapa manine bangal. Ngitha bangal ngayapa
    manine. Wa, ngayapa ngithamulpa umamathamaypa lawnga.’ Wa, thana asimoeydhin,
    sethabi yangukudu ya.
  mya-JVB: အငယ်ဆုံး သောညီကို ငါ့ ထံ သို့ဆောင် ခဲ့ကြလော့။ သို့ပြုလျှင် သင် တို့စကား
    မှန် လိမ့်မည်။ သင်တို့အသက်လည်း ချမ်းသာ ရလိမ့်မည်ဟုဆိုသည်အတိုင်း သူတို့သည်ပြု ကြ၏။
  tte-O: Na iyamo kamikava tomulimuliya wakalaiyama koliyau na koina ami walo kani
    siyamala yawasosi yo tabe besiele komiu tabu kwaboboita.” Bwaite tabe siginauli
    besiele.
  tbg-tbg: viraqaahai nenta qata vita vare te iainanaini viri kaiqe tavaare. Te vira
    tave, niara quqaa uva ti variakave tivakehama ni vehakuma nimitaare, tumanta vika
    eo tenavu mintirerave tura.
  hmo-hmo: Vadaeni do umui giroa mai, emui tadina do umui hakaua mai lau dekenai,
    vadaeni dohore lau diba umui emui hereva be ia momokani, vadaeni dohore umui mase
    lasi.” Vadaeni inai hereva idia abia dae.
  ata-ata: Ngalailixu laꞌilali ꞌo no tuala ukalu, la sou ngatilo vivinge soxu e kaluxusinge
    ne uneꞌe noxilo. Xo lexe eni amaisou no ieli maninasou, la sou eni alavu manina
    lexe ngingi ngevikala manina. La sou umomomo sou ngingi ngaulua uasi.” Aneꞌi milomu
    noxou aloxo ne xe mukalu la sou mimasaxa lexe imulinu aloxo anu mulemolu noxiꞌa
    ne.
  nfa-nfa: Dꞌai nèi, miu mèti ari miu dhu limuri èèna mai asa neꞌe, ho jꞌajꞌi bukti,
    tareꞌa miu seꞌe dhèu beꞌa. Sèna ka jaꞌa baku huku pamadhe miu.” Ropa ra tadèngi
    rare neꞌe, ra dꞌèi kahèi sèmi èèna.
  urd-urd: और अपने सबसे छोटे भाई को मेरे पास ले आओ, यूँ तुम्हारी बातों की तस्दीक़
    हो जाएगी और तुम हलाक न होगे।” इसलिए उन्होंने ऐसा ही किया।
  rus-SYN: брата же вашего меньшого приведите ко мне, чтобы оправдались слова ваши
    и чтобы не умереть вам. Так они и сделали.
  cbt-NTPO: 'Ina quëran, no''tëquën nonamaso'' nitota''huaso marë'', iyaparima hua''hua
    nininso quëshimaco. Co''so'' quëmahuatamahuë'' tëhuënchachin chiminarama'', itërin.
    Napotohuachina: “Noyapa'',” topi.'
  bqc-SIM: í ɛa mↄmɛɛ ń á dãunapio, mí dↄ̃ kɛ́ á yã́á sĩanaɛ, mɛ́ wa á dɛdɛ
    lↄo. Ɔ̃ aa wèi màa.
  tcz-CHONGTHU: Chule na sopi pau alhumpen pachu keima koma nahin pui dingu, na thusei
    houchu dihnam tia kakhol chil ding ahi. Chule nangho nathi lou dingu,” hiti chun
    amahon jong akisei chu abol'un ahiye.
  mar-mar: मग तुमच्या धाकट्या भावाला येथे माझ्याकडे घेऊन या. यावरुन तुम्ही माझ्याशी
    खरे बोलता किंवा नाही याची मला खात्री पटेल आणि तुम्हास मरावे लागणार नाही.” तेव्हा
    त्यांनी तसे केले.
  tcs-tcs: Bat yupla mas teke las bala blo yupla kam po mi, solong ai go luk, den
    ai go sabe ip tok blo yupla i trutok, ane yupla nogo ded.’ Ane dempla i bin gri
    po meke diswan.
  qub-qub: Nircur shullcayquita pushamunqui nishayquino rasunpa cashanta riguinäpaj.
    Chayno rurar manami wañunquipächu.» José chayno niptin paycunaga auniran.
  bqp-bqp: áni ɛra à sumɛnɛ kũ á dakũna pìio, mani dↄ̃ kũ á yã yãpuramɛ, oni
    á dɛdɛ doro. Akũ ò wèi lɛ.
  hat-hat: Men, ti frè nou an, sa ki pi piti a, se pou nou mennen l' ban mwen, pou
    nou ka moutre m' nou pa t' ban m' manti. Konsa, yo p'ap touye nou. Yo tonbe dakò
    sou sa.
  eng-BSB: Then bring your youngest brother to me so that your words can be verified,
    that you may not die.” And to this they consented.
  tod-tod: naa ʋolu wo ʋa pɔ̀ ga wo-leɠei, naa ɠa a kɛ wa-ɓɔɛiti poluɠula, wo mina
    za.» Ti yeezeini naa wu, ti naa ɠɛ.
  eng-WEBPB: Bring your youngest brother to me; so will your words be verified, and
    you won’t die.” They did so.
  kbq-kbq: Hianagi neramagnana ome avreta nagrite ehanatiho. Anama nehanageno ketamimo'a
    tamagesesigeta ofrigahaze. Hige'za kema zamasmiaza hu'naze.
  nhe-BL: Pero monequi xinechhualiquilica imoicni teipa ejquetl para tiquitase intla
    inquiijtojtoque tlen melahuac. Pero intla axtle, huajca inmiquise. Huan inijuanti
    quicualcajque,
  bus-bus: é ɛara à mↄ́mɛ kↄ̃n a dãaro pìo, mɛ́ dↄ̃ kɛ̀ a yã yãpuraamɛ, weé a dɛdɛ
    dↄro. Ben aↄ̃ wèzi lɛ.
  gub-BL: A'e re perur penywyr ipyahu wera'u ma'e xe nehe. Nezewe mehe akwaw putar
    penemu'em 'ymaw ihe nehe. Aze peze'egaw azeharomoete nehe, a'e mehe napuzuka kar
    kwaw ihe nehe, i'i wanupe. — He'e pa, i'i izupe wà.
  eng-DRA: And bring your youngest brother to me, that I may find your words to be
    true, and you may not die. They did as he had said.
  knf-knf: Naţijan aţa'an nhilna nwin kë ŋţup ŋi nan ŋajoonani. » Kë badinani.
