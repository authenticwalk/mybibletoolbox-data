verse: GEN.042.020
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ വാക്കുകൾ സത്യമോ എന്ന് ഉറപ്പുവരുത്തേണ്ടതിനും നിങ്ങൾ മരിക്കാതിരിക്കേണ്ടതിനും
    നിങ്ങളുടെ ഇളയ സഹോദരനെ എന്റെ അടുക്കൽ കൊണ്ടുവന്നേ മതിയാകൂ.” അങ്ങനെതന്നെ ചെയ്യാൻ
    അവർ തീരുമാനിച്ചു.
  deu-TKW: Euren jüngsten Bruder aber müßt ihr mir herbringen; so werden sich eure
    Aussagen bewahrheiten, und ihr werdet dem Tode entgehen. Und sie thaten also.
  lin-lin: Kasi bomemela ngai leki na bino ya suka. Yango ekolakisa ete bolobaki solo
    mpe bokokufa te. Basalaki bongo.
  cbr-NT: Kuantankëxun kamina min xukë́n 'anáka 'ë bëxúnti 'ain, a bëkëbëtan kana
    asérabi kamina mitsux këmëkëma 'ai kixun 'unánti 'ain. Usama 'ain kamina mikamax
    bamakë 'iti 'ain. Usaia kikëbë ka usa ka 'iti 'ikë kiax kikankëxa,
  eng-LSV: and you bring your young brother to me, and your words are established,
    and you do not die”; and they do so.
  bmu-bmu: Iŋini mönö mewö anda munŋini qöndökŋi waŋgita nöŋgöreŋ kame. Kagetka keuŋinaŋgö
    ölŋan mewö asuhuiga eka möt kutuba qahö eŋgubi kömume. “Keuŋi mewö jiiga mönö
    miaŋgö dop aket.
  eng-GNV: 'But bring your yonger brother vnto me, that your wordes may be tried,
    and that ye dye not: and they did so.'
  eng-WEBSTER: But bring your youngest brother to me; so shall your words be verified,
    and ye shall not die. And they did so.
  nhw-BL: Pero monequi techhualiquilica amoicni teipan ejquetl para tiquitase sintla
    anquiijtojtoque catli melahuac. Pero sintla amo, huajca anmiquise. Huan inijuanti
    quicualcajque,
  swh-ONEN: Lakini ni lazima mniletee ndugu yenu mdogo hapa, ili maneno yenu yathibitike
    na kwamba msife.” Wakakubali kufanya hivyo.
  bba-bba: Kpɑ i kɑ mɑn bɛɛn wɔnɔ dɑ̃ɑko wi nɑɑwɑ. Sɑɑ yerɑ kon ɡiɑ mɑ ɡemɑ i ɡerumɔ,
    kpɑ su bɛɛ deri i n wɑ̃ɑ. Bɑ wurɑ mɛ,
  eng-KJVCPB: but bring your youngest brother unto me; so shall your words be verified,
    and ye shall not die. And they did so.
  cpy-cpy: Arika pamakiri iyaapitsi pirentzi, ari noñeero kyaariperorika pikantakinari.
    Terika ari okantya, aritaki pikamaki.” Imateeyakironi ikanteetakiriri.
  mpx-mpx: Yaa ami melumelu nuku ahe ge nuku pwatanim eliyau, inoke na atena te toto
    ku baunan eliyau i tunahot, yaka nige nuku yayaomal.” Inoke Yosepa wana baaba
    hi awa wawaisi-an.
  wbp-wbp: Ngula-jangkaju, kangkarnili nyurrurlaku kukurnu-nyanu ngaju-kurra. Kajinkili
    pina-kanyirni, kapurna-nyarra milya-pinyi kuja kankujulu junga wangkami. Kularna-nyarra
    pinyi.” Yinya karlarla-pala papardi-nyanu-patu, ngungkurr-nyinajalurla Jajupuku.
  luo-luo: To nyaka ukel owadu ma chogo ira, mondo omi angʼe ni uwacho adieri kendo
    mondo owaduni kik tho.” Kendo negitimo kamano.
  meu-meu: Bena ba lou mai, tadimui ba hakaua mai dekegu ai; unu amo baina diba emui
    hereva na momokani, bena basio mase. Unu ba kara toma.
  npi-ULB: तिमीहरूका कान्छा भाइ मकहाँ लिएर आओ र तिमीहरूको कुरा साँचो ठहरिनेछ अनि तिमीहरू
    मर्नेछैनौ ।” त्यसैले तिनीहरूले त्यसै गरे ।
  yor-yor: Ṣùgbọ́n ẹ gbọdọ̀ mú arákùnrin tí ó jẹ́ àbíkẹ́yìn yín wá, kí n ba à le mọ
    òtítọ́ ohun ti ẹ ń wí, kí ẹ má ba à kú.” Wọn sì gbà láti ṣe èyí.
  emp-NTPO: Baribʌrʌ bãrã djaba tẽãbemara enenadua. Mãwã mʌ̃a cawaya bãrãba jara panʌra
    wãrãda. Mãwã od̶aẽ́bʌrʌ, bãrãra beud̶ia.– Ãdjirãba maʌ̃ bed̶eara ĩjãsid̶aa.
  ind-ind: Bawalah adik bungsu kalian kepadaku. Dengan begitu, kalian membuktikan
    bahwa kalian dapat dipercaya, sehingga kalian tidak akan dihukum mati.” Saudara-saudara
    Yusuf pun setuju.
  pes-OPCB: ولی شما باید برادر کوچک خود را نزد من بیاورید. به این طریق به من ثابت
    خواهد شد که راست گفته‌اید و من شما را نخواهم کشت.» آنها این شرط را پذیرفتند.
  ssx-ssx: Kutupa ika꞉ kame wetepe wekita꞉ I̱ pa꞉ta꞉ hatuku a꞉pa꞉pa꞉peke. Koto hau
    pilimi ekima꞉ta꞉ ikana꞉ma꞉ ota꞉ pi lelememe laa iki na lu homalueke leekeme. Ikana꞉ma꞉ta꞉
    do pina꞉ a꞉pa꞉la꞉me laa
  lcm-lcm: Au, na mi songo na tasimi lik ane ke taun iau. Nia vanang kamela amalangas
    ta mitapo mengen atutuman, na parik nalapa asok asi raung amat animi.” Na kila
    ainak aongos ani kana mengen ang.
  aer-aer: Yanhe-ngentyele, atyeye akweke arrekantherrenhe atyenge-werne akngetyaye.
    Arrantherre apeke renhe atyenge-werne akngetyemele, kele the itelareme arrantherre-arle
    atyenge arratye ileme. The arrenhantherrenhe atwetyeke arrangkwe-arle.” Kake ten-pele
    itne mwerrentye yewe angkeke Joseph-eke.
  tgl-ULB: Dalhin ninyo ang inyong bunsong kapatid na lalaki sa akin para ang inyong
    salita ay mapatunayan at hindi kayo mamamatay.” Kaya ginawa nga nila ito.
  nop-nop: Tiŋa kwayahik dikineŋ nagila buune mede biyagoŋ yoiŋ unduŋ nadiŋa bihabeene
    hatineeŋ.” Kaŋ daliye adi Yosepdi yoguk undugoŋ tigiŋ.
  kca-kca: апщан пӑ ма хŏщайэм тўваԓән, йасәӈԓән вещкат урәӈән пӑ нынан ԓыԓӈа хӑщты
    урәӈән». Ԓыв щиты щи версэԓ.
  cbu-NT: Ashiri natu mikeerus naangints. Zuwanllis nllurarini yushindangtsa, yuw
    ambiri kamingaranganiya átis anu. Zurkeesa átus, ¿tamapari amb ashtatssa? tárangiya.
  hui-hui: Anigo tínaga bi larimigo heneneore larimida lo manda buliyanaga tí hamene
    heyogone andaga haruagoni haru halu dai bilimu. Tígua bi o larodagua birimiyagua
    nde tí homa nabi holeberemi, lene. Ani lamiyago hale howa tigua bi ogoni karulapeda
    lo manda bini.
  wrs-wrs: Wo pevna boaslalmoa waiambo kaindam, wo osva kava yemba beswonam lihawol
    vevav, ora tanam ishuna. Wo yemba si dalvavmoa kana moarava. Doa etehumunilva
    hillinamba Yosepna moamba, una, lehra,
  jao-jao: Baki nyirra-kaya nyirrunga-anyira marnajinju ngathangkalu kulu karna-ngayamala
    yirrunga yirru li-yurlurr wukanyinjawu, kulu kurdardi barra kirrirna-ramarru.”
    Kulu alu barra, kalu-wukanyi yiku ki-Jujiba, nganinya kalu-arri, “Yiya, yamulu
    barra. Kanu-waninjangumala nyanganunga-anyira.”
  mya-mya: ထို​နောက်​သင်​တို့​၏​ညီ​အ​ငယ်​ဆုံး​ကို​ငါ့​ထံ​သို့ ခေါ်​ဆောင်​ခဲ့​ရ​မည်။
    ထို​သို့​ပြု​လုပ်​လျှင်​သင်​တို့ ၏​စ​ကား​မှန်​ကန်​ကြောင်း​သိ​ရ​မည်။ သင်​တို့​သည်
    လည်း​အ​သက်​ချမ်း​သာ​ရာ​ရ​လိမ့်​မည်'' ဟု ဆို​လေ​၏။ သူ​တို့​သည်​ယော​သပ်​ပြော​သ​မျှ​သ​ဘော​တူ
    ကြ​၏။-
  cbi-NTPO: Tsejtu bene ñulla' kayi naatalanu taadei. Tsa dekishu juntsaa ura' depañuba
    mijanu tsuyu. Tsa deki'shu juntsaa peyanu detsuve, timi. Tsandiñu yala tsanguila.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཆེས་ཆུང་བ་དེ་འདིར་ཁྲིད་ཤོག༌ཅིག དེ་ལྟར་བྱས༌ན།
    ཁྱོད་ཅག་གིས་སྨྲས་པའི་གཏམ་ལ་བདེན་དཔང་བྱེད་ཐུབ༌ཅིང༌། ཁྱོད་རྣམས་ཀྱང་འཆི་མི་སྲིད་ཅེས་སྨྲས་པ༌དང༌།
    སྤུན་དེ་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་བྱས༌སོ།།
  wsk-wsk: Bare nina ninga uria gotek mu am ilak aningate tairalko nunguningkiri.
    Mu asele ani balik, nina den nunguning balman maik, se nina me kueralko.” Se nuna
    butata beteman.
  kkl-kkl: Pumun aghana, a'undi leplomne sik senena sembe a'unipsae elabome neneko
    payalulom. Kom tanena tam ikinne nari a'unag pimnun,” seog. Wene seogpa, “Yo,”
    seek.
  sna-sna: Asi munofanira kuuya nomununʼuna wenyu gotwe kwandiri, kuitira kuti mashoko
    enyu asimbiswe uye kuti murege kufa.” Izvi vakazviita.
  spa-BLM: Traedme a vuestro hermano menor; así se verificarán vuestras palabras y
    no moriréis.” Así lo hicieron.
  beu-beu: Seng angse, iini malekang iikaku iia angu at nebele hoa. Angu ba metma
    ebukti ening, senge na ateing hula iimateng angu etabi. Aulang senge na ekang
    iing hukung iiameang ekang.” Vengmeet aulang muse, Yusup ekaku ang naung ini ehur
    angu veng iemeng-ajali.
  cac-cac: Slajvi chi', tzeyic'ancot vin̈ eyuc'tac tzac'an unin chi'. Ichato chi'
    ol vilani tato yel tzeyala', man̈ ol ex chamlaj, xchi vin̈aj José chi'. Ichocab'
    ta', xchi eb' vin̈.
  swh-ULB: Mleteni mdogo wenu kwangu ili kwamba maneno yenu yathibitishwe nanyi hamtakufa.”
    Wakafanya hivyo.
  bel-bel: а брата вашага меншага прывядзеце да мяне, каб спраўдзіліся словы вашыя
    і каб не памерці вам. Так яны і зрабілі.
  deu-ELBBK: und euren jüngsten Bruder sollt ihr zu mir bringen, dass eure Worte sich
    bewähren, und ihr nicht sterbt. Und sie taten so.
  mbb-OT: Ne zumaha niw zini sikan is hazi niw su wey ku metueni he wazè kew medtarùtarù
    para kenè ku sikiyu ebpehimetayan.” Ne mibeelan dan haazà.
  msc-msc: kɔni a fɛrɛ tɛ fo ai ye na ai doocɛ doomani ri yan. A wa na, n di a lɔn
    ko ai ka tuɲa le fɔ n yɛ, sa ai kana faa.» Alu sɔnda wo ma.
  mal-2015: എന്നാൽ നിങ്ങളുടെ ഇളയസഹോദരനെ എന്റെ അടുക്കൽ കൊണ്ടുവരേണം; അതിനാൽ നിങ്ങളുടെ
    വാക്കു നേരെന്നു തെളിയും; നിങ്ങൾ മരിക്കേണ്ടിവരികയില്ല; അവർ അങ്ങനെ സമ്മതിച്ചു.
  tuo-NT: Mʉsã, “Ʉ̃sã mejẽcã weeri masã niweꞌe” nírã, mʉsã acabiji nitʉogʉpʉre miitiapa.
    Tojo weerã, mʉsã yʉꞌrʉwetirãsaꞌa, nicʉ niwĩ. —Jaʉ, tojota weerãti, nicãrã niwã.
  gup-gup: Dja ngurrimdjalka nayahwurd duninjh ngurridanginj, ba kunu kunwok ngudberre
    ngaburrbun kunwoybuk, dja minj ngurridowen.” Wanjh bedda birrimarnekodjdukmeng.
  met-met: Ning axap kixingima ma rangua nga, bu ahatanga ba haruangaima maxuna, xaung
    bu bagula amati te.” Baing dinai mana haruanganoa.
  gvs-gvs: Go ami gómana kōme yaigu bei itoboinegu imi livala akamoitamoe. Neta nakae
    koguinuwe, e ma yawoimi kokaaiyaka.’ Tuwo moitamo sitagona nakae siguinuwe.
  rmc-rmc: Ale tumare nekternedere phrales mange mušinen te anel! Kaleha presikavena,
    hoj vakeren o čačipen, a na merena.“ On pre oda priačhile.
  nlg-nlg: Keri ge kau holaa mai itagua na hoghomiu sosoko. Tana bona eni, inau ku
    ghilalaa, au nia kokoe vaniu na utuni pe taho. Ge ke utunimiu ke, inau ku mua
    mateghau.” Ma gaira na lei hoghona tara lavipangotia te vaghaa.
  dgr-DOGNT: Hanìkò naxıchı nǫǫdea sìı sets'ǫ̀ nìahtè ha hǫt'e. Hanì-ı̨dè ehkw'ı goahde
    wek'èehsǫ ha, eyıts'ǫ ełaahde ha-le,” Joseph gòhdı. Eyıt'à hagejà.
  pes-OPV: و برادر کوچک خود را نزد من آرید، تا سخنان شما تصدیق شودو نمیرید.» پس چنین
    کردند.
  ron-1924: ши адучеци-мь пе фрателе востру чел тынэр, пентру ка ворбеле воастре сэ
    фие пусе астфел ла ынчеркаре ши сэ скэпаць де моарте.” Ши аша ау фэкут.
  ben-OBCV: কিন্তু তোমরা অবশ্যই তোমাদের ছোটো ভাইকে আমার কাছে নিয়ে আসবে, যেন তোমাদের
    বলা কথা যাচাই করা যায় ও তোমরা মারা না যাও।” তাঁরা তাই করতে উদ্যত হলেন।
  lex-lex: Mere hyalmi gar die miod miemna mai a'u, totpa agatga de lirmi re plola
    pa naplola, ne yana rwenan miy.” Emkadella pa rhi' nana.
  rgu-rgu: Basa sona moo emi fadim ria mai, ela dadi buti nae emi nana lahenda roo-tetuꞌ.
    Fo ela au bosoꞌ huku amate emi.” Ramanene leoꞌ na, boe ma rataa.
  som-som: Walaalkiinna idiinku wada yar ii keena; sidaasuu hadalkiinnu ku rumoobi
    doonaa, mana aad dhiman doontaan. Iyana sidii bay yeeleen.
  lat-VUC: et fratrem vestrum minimum ad me adducite, ut possim vestros probare sermones,
    et non moriamini. Fecerunt ut dixerat,
  aoi-aoi: Kembirra yiki-lawurradina yikinu-wilyakina nungkwurra-langwa nenikumarnjenungwa
    yangkwurrangwa ngayuwa-wa. Kembirra nganja k-eningmidinama ngayuwa alyangmandukwuna
    ayakwa kirri-yengbinuma aduwaba ngayuwa-wa. Akwa nara kemba a-ngajuma kirrakina,”
    ni-yama Jawijiba aburruwa-wa. Aburraja namurndaki-lyangkuwama akwa ne-yama Jawijibu-wa,
    “Yiki-yaminama yarna ebina yirra-makama,” ne-yama.
  eng-ASVBT: and bring your youngest brother unto me; so shall your words be verified,
    and ye shall not die. And they did so.
  mna-mna: Tonabe kakam tiziyom kaimerŋana tau ma imar tio. Naso aŋute kembei sua
    tiom ŋonoono men, mi niom kemetmeete som.” Zin tileŋ sua kini tana na, tiyok pa.
  ita-1885: E menatemi il vostro fratel minore, e così le vostre parole saranno verificate,
    e voi non morrete. Ed essi fecero così.
  eng-LXXUP: And bring your younger brother to me, and your words shall be believed;
    but, if not, ye shall die. And they did so.
  eng-ULB: Bring your youngest brother to me so your words will be verified and you
    will not die.” So they did so.
  spa-VBL: Pero deben traer a su hermano menor aquí para demostrar que lo que dicen
    es verdad. Si no, todos ustedes morirán”.Ellos estuvieron de acuerdo en hacer
    esto.
  fra-_FOB: Et amenez-moi votre jeune frère; et vos paroles seront reconnues véritables,
    et vous ne mourrez point. Et ils firent ainsi.
  mal-mal: എന്നാൽ നിങ്ങളുടെ ഇളയസഹോദരനെ എന്റെ അടുക്കൽ കൊണ്ടുവരണം; അതിനാൽ നിങ്ങളുടെ
    വാക്ക് സത്യം എന്നു തെളിയും; നിങ്ങൾ മരിക്കേണ്ടിവരികയില്ല” അവർ അങ്ങനെ സമ്മതിച്ചു
  urd-GVR: Lekin lāzim hai ki tum apne sab se chhoṭe bhāī ko mere pās le āo. Sirf
    is se tumhārī bāteṅ sach sābit hoṅgī aur tum maut se bach jāoge.” Yūsuf ke bhāī
    rāzī ho gae.
  suz-BL: इन लोक्‍ब कान्‍छा कली एक चाक्‍कीन। मिनु इन लोव़ थमा बाक्ब, दे तुंइसीब। मिनु
    गे बेक्‍चा ममाल्‍नीनी” दे आ लोक्‍ब आन कली माइक्‍मी बाक्‍त। मिनु आ देंशो पामे बाक्‍त।
  ita-1927: e menatemi il vostro fratello più giovine; così le vostre parole saranno
    verificate, e voi non morrete”. Ed essi fecero così.
  ckb-ckb: بەڵام دەبێت برا بچووکەکەتانم بۆ بهێنن، ئینجا ڕاستی قسەکانتان دەردەکەوێت
    و نامرن.» ئەوانیش بەم جۆرەیان کرد.
  eng-BBE: And come back to me with your youngest brother, so that your words may
    be seen to be true, and you will not be put to death. This is what you are to
    do.
  crx-NTPO: '''Ink''ez ''udek''oh-un nohulhuts''in, ''en sba whusalhtih. Nohghuni
    ootalhdzih ''et huwa ''ink''ez ''aw yaoohdlah ait''oh.” ''Inka ''et nduhuja.'
