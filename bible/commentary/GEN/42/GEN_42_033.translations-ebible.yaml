verse: GEN.042.033
translations:
  mal-C: '“അപ്പോൾ ദേശത്തിന്റെ അധികാരിയായ ആ മനുഷ്യൻ ഞങ്ങളോടു പറഞ്ഞു: ‘നിങ്ങൾ സത്യസന്ധരോ
    എന്നു ഞാൻ ഇതിനാൽ അറിയും. നിങ്ങളുടെ സഹോദരന്മാരിൽ ഒരുവനെ ഇവിടെ എന്റെ അടുക്കൽ വിട്ടിട്ട്;
    നിങ്ങളുടെ കുടുംബത്തിൽ പട്ടിണികിടക്കുന്നവർക്കായി ധാന്യം കൊണ്ടുപോകുക.'
  deu-TKW: 'Aber der Mann, der Herr des Landes, antwortete uns: Daran will ich erkennen,
    daß ihr ehrliche Leute seid: laßt einen von euch Brüdern bei mir zurück! Was ihr
    an Getreide für eure Familien bedürft, mögt ihr nehmen und abziehen.'
  lin-lin: 'Na boye, moto oyo azali mokonzi ya mokili azongiselaki biso : « Tala lolenge
    nakoyeba ete bozali bato ya sembo : ‹ Botikela ngai awa ndeko moko kati na bino.
    Bozwa biloko ya kolia oyo esengeli mpo na mabota na bino oyo ezali na nzala makasi
    mpe bokende.'
  cbr-NT: 'Ësakin kakëxun ka an nukama kaxa: Bërí kuni kana asérabi kaina mikamax
    upisinanñu ''ain kixun ''unánti ''ain. Usa ''ain kamina min xukën achúshi ''ënu
    ëbianti ''ain ëbiankin kamina trigo ''itsamashi min aintsikama buánxunti aín,'
  eng-LSV: And the man, the lord of the land, says to us, By this I know that you
    [are] right men—leave one of your brothers with me, and take [for] the famine
    of your houses and go,
  bmu-bmu: '“Mewö jiinga gölme miaŋgö azi kembuŋan neŋgöra keu kewö jiyök: ‘Iŋini
    azi diŋdiŋi me muneŋi maljei, mi kewö kewöt eŋgiba mötmam: Eŋgöreŋöhök darumunŋini
    kun i mönö mosötketka nömbuk ki tariga tosatŋi iŋini ölöp wit padi memba liliŋgöba
    anme. Anda miriŋine könagesöurupŋinan bödi aka maljei, mi nene eŋgime.'
  eng-GNV: 'Then the Lord of the countrey sayde vnto vs, Hereby shall I knowe if ye
    be true men: Leaue one of your brethren with me, and take foode for the famine
    of your houses and depart,'
  eng-WEBSTER: 'And the man, the lord of the country, said to us, By this shall I
    know that ye are true men: leave one of your brethren here with me, and take food
    for the famine of your households, and depart:'
  nhw-BL: Huajca ya techilhui para monequi quiitas sintla nelía ticuajcualme. Quiijto
    monequi se tlen tojuanti ma mocahua nopona huan para nopa sequinoc tojuanti ma
    tihualaca tijhualicaca trigo para tofamilias catli mayanaj,
  swh-ONEN: '“Ndipo huyo mtu aliye bwana katika nchi hiyo alipotuambia, ‘Hivi ndivyo
    nitafahamu kuwa ninyi ni watu waaminifu: Mwacheni mmoja wa ndugu zenu pamoja nami
    hapa, kisha nendeni mpeleke chakula kwa ajili ya jamaa yenu inayoteseka kwa njaa.'
  bba-bba: Yerɑ u sun wisɑ u nɛɛ, su nùn bɛsɛn turo derio. Bɛsɛ be sɑ tie, kpɑ su
    kɑ bɛsɛn tɔmbu dĩɑnu nɑɑwɑ ni nu koo bu turi ɡɔ̃ɔ ten sɔ̃,
  eng-KJVCPB: 'And the man, the lord of the country, said unto us, Hereby shall I
    know that ye are true men; leave one of your brethren here with me, and take food
    for the famine of your households, and be gone:'
  cpy-cpy: 'Ari ikantanakina rirori: ‘Irokaha noñaantyaawori kyaariperorika pikantana
    kameethashireri pineeyini eerokapaeni. Pookanakina apaani pirentzi jaka, pipiyanaki
    eerokapaeni paanaki eepichokiini owanawontsi royaari pitomipaeni.'
  mpx-mpx: “Inoke tologugui bwabwatana o i baem al eliyama i ola, ‘Wami baaba o eliyana
    na labosemiu ge na atena ebo komiu gamagalau waiwaisal o ebo nigeya. He talimiu
    etega nuku eguluwana te eliyau, yaka gegewemiu al witi nuku ahe ge nuku sikal
    nuku pek tutumiyau togalebu elal.
  wbp-wbp: Ngula-nganpa wiriji wangkaja, ‘Kajinkijili purda-nyanyi ngaju, ngulaju
    kapurna-nyarra milya-pinyi kuja kankujulu junga wangkami. Yanta pinalu ngurra-kurra
    miyi-kirli nyuntu-nyangu warlalja-kurra. Jintalu yampiyarra rdakungka.
  luo-luo: '“Eka ruodhno nowachonwa ni, ‘Ma e kaka abiro ngʼeyo kata ka un joma kare:
    Achiel kuomu odongʼ ka kendo joma odongʼ oter chiemo ne joodu makoro chandore
    ka.'
  meu-meu: 'Bena una tano lohiana eto “Ini amo baina diba umui na hereva momokani
    taumui eiava lasi: umui ta baina dogoa tao iniseni ai, a orena be uit ba laohaia,
    varavaramui adia;'
  npi-ULB: त्यस देशका मालिकले हामीलाई भने, 'यसैद्वारा तिमीहरू इमानदार मानिस हौ कि
    होइनौ भनेर म थाहा पाउनेछु । तिमीहरूमध्ये एक जना यहीँ बस, अनिकालको कारणले गर्दा
    तिमीहरूका परिवारहरूका लागि अनाज लिएर आफ्नो बाटो लाग ।
  yor-yor: “Nígbà náà ni ọkùnrin tí ó jẹ́ alábojútó ilẹ̀ náà wí fún wa pé, ‘Báyìí
    ni n ó ṣe mọ̀ bóyá olóòtítọ́ ènìyàn ni yín, ẹ fi ọ̀kan nínú àwọn arákùnrin yín
    sílẹ̀ níbí, pẹ̀lú mi, ẹ sì mú oúnjẹ lọ fún àwọn ará ilé yín tí ebi ń pa kú lọ,
    lọ́wọ́ ìyàn.
  emp-NTPO: 'Maʌ̃ne jãʌ̃ dji dromaba dairãa jarasia: “Nãwã cawaya bãrãra ẽberã jipa
    b̶eada: bãrã djabarãnebemada ab̶a mʌ̃ ume amenaped̶a trigora eded̶adua bãrã ẽberãrã
    jarra qued̶eaa cobid̶i carea.'
  ind-ind: Lalu penguasa itu berkata, ‘Buktikanlah kalau kalian memang orang jujur.
    Salah satu dari kalian harus tinggal, sedangkan yang lain boleh pulang membawa
    gandum untuk keluarga kalian.
  pes-OPCB: 'حاکم مصر در جواب ما گفت: ”اگر راست می‌گویید، یکی از شما نزد من به عنوان
    گروگان بماند و بقیه، غله‌ها را برداشته، نزد خانواده‌های گرسنهٔ خود بروید'
  ssx-ssx: Kutupa mo you halima꞉ hombo peaaso alota꞉ Ikita꞉ ota꞉ pi lo haleme haliwekie
    laa handuluekema꞉ta꞉ dupulueke. Iki ma꞉nda꞉ hondota꞉ I̱ ame̱le̱ pa hapelia hata꞉ta꞉
    mo iki paeyaota꞉ mo ika꞉ tea꞉ma꞉ homa꞉la꞉ tapakena꞉ widi napekemanu mea pupee
    laata꞉
  lcm-lcm: Na igenen ang kala antok imem ta, ‘Kana vang asi kag sabonai aro ta mipo
    vap atutuman, ta sikei imi ka ago ve nau na nami aongos mi asalak kon ani kami
    matan vap lapo buk angan suke, na mila pasal.
  aer-aer: “Akngerrepatele anwernenhe ileke, ‘Arrantherre apeke atyenge mpwaremele
    the arrenhantherrenhe ilerlenge kele the itelareme arrantherre-arle atyenge arratye-arle
    ileme. Kele arrekantherre-artweye-werne alperlte-iwaye merne akngerre nthakentye-arle
    arrantherre-arle ahentye aneme-akerte. Anyente-arle imerte imperlte-alhemele nhenhe
    jail-ke.
  tgl-ULB: Sinabi sa amin ng lalaking panginoon ng lupain, 'Sa pamamagitan nito malalaman
    ko na kayo ay mga lalaking tapat. Iwan ninyo sa akin ang isa sa inyong kapatid
    na lalaki, kumuha kayo ng butil para sa tag-gutom sa inyong mga tahanan, at humayo
    na kayo sa inyong daan.
  nop-nop: Unduŋ yoneene kwet wondiniŋ me bombooŋgi adi indiŋ niniŋguk. ‘Hidi me kwelemahi
    be dediŋ adi mebihik indiŋ tubune habuŋa nadidakalewaat. Ale hidi’walaniŋ me kubugoŋdi
    iŋgoŋ hatilune noli hidi mehimehiye nanaŋe map tineeneŋ doktiŋa nanaŋe moŋgola
    uneŋ.
  kca-kca: 'Щӑԓта щи мўвән уна уԓты куща щиты йастәс: «Ма щиты ԓэрапԓэм, мўй хŏрпи
    нын вещкат хŏйатәт: и апщан ма хŏщайэм хӑйаԓән, нын пӑ ԋаԋ ԓат ўйаты ԓэԓԓы уԓты
    тыхәԓ тэԓԓән урәӈән пӑ мӑнаты,'
  cbu-NT: 'itaru, anshuchsha kurak: ¿Tamapari siy tputsis zurmamsheesa ashirus? Nuwash
    minumtam zuwanllis ksangints. Sheerus, ashpatamtis naangints. Tirikuris ambiri
    payutatssa maachiritis marizimun tsipakatchinllinpa. Natu neewa. Tirik yáyarus
    naangints.'
  hui-hui: Ani larimagola gabumane agali haguane biagome inahondo lone lalu, Tí agali
    bi henene lagadalo hondoliya mbiraligo i̱ baba halu tí marume widiru hanalu tí
    damene garibilo holebirago andaga pudaba.
  wrs-wrs: Doa mendekliva nomba ishunna kamba, yerinioa mongo ka waiai hui buira,
    wo osva kava si nunglinvav yenamba, ora tanam. Wo monglaoa yeoa witoa dumbu. Dumbrava,
    doa os iengilgu pevna tomotalm, di ten ponda aevulvm. Doa ango,
  jao-jao: Kulu kumba-ngarninyma nganunga nya-mangaji wirdi, ‘Kirrinyamba-mirnimala
    ngatha, namba yirru barra li-yurlurr li-yabi. Kirra-ndarra marnaji arrkula ngathangka,
    kirru-lhuwarrila nirrarrku kantharra ma-ngarra alunga liyi-mangaji liyirrunga
    liyi-wirndajkuwu.
  mya-mya: ထို​ပြည်​ကို​အုပ်​စိုး​သူ​က`သင်​တို့​သည်​ရိုး​သား သူ​များ​ဖြစ်​ကြောင်း​ကို
    ငါ​သိ​နိုင်​ရန်​ဤ​သို့​ပြု လုပ်​ရ​မည်။ သင်​တို့​အ​နက်​တစ်​ယောက်​ကို​ငါ​ထံ ၌​ထား​ခဲ့​ရ​မည်။
    ကျန်​သော​သူ​တို့​က​ရိက္ခာ​ပြတ် နေ​သော​သင်​တို့​၏​မိ​သား​စု​ထံ​သို့​စ​ပါး​ယူ ၍​ပြန်​ကြ​လော့။-
  cbi-NTPO: 'Tsenñu ya entsandiwa: Uwain ñulla ura chachi deeñuba mijanu tsuyu. Ma
    naatala iba shuike'', mantsalaya demiji'' ñulla'' bululachi finutsumu manda''dei.'
  bod-N: ཡུལ་དེའི་བདག་པོ་ན༌རེ། བདག་གིས་ཁྱོད་རྣམས་མི་དྲང་པོ་ཡིན་པ་ཤེས་དགོས༌ན། ཁྱོད་ཅག་རྣམས་ལས་གཅིག་བདག་གི་ཡུལ་འདིར་སྡོད༌དང༌།
    གཞན་རྣམས་ཀྱིས་འབྲུ་རིགས་ཁུར་ནས་རང་ཁྱིམ་གྱི་བཀྲེས་ལྟོགས་སེལ་བར་སོང༌ཞིག
  wsk-wsk: “Se kari dom mu iwita nanga maonam, ‘Ani iwita ninga bitirik ale arigekko,
    nina nunguningta balsan agi mu ko ikiekko. Ninga ningi suanta ani agarak bagaruk,
    se nina sikina na inang gial ale ninga kuriang imet te nunga saongalko ago namaralko.
  kkl-kkl: Wene seboba, mog so'o Mesir saelbamlange ponekori nunagna, 'Na a'undi leplomne
    sembe mipsinun. “A'un sik wana nhonog nimiro,” aro a'un sa'obare wamlom nang ene
    agha nhon nanag wamleba, kwaneng kelabo me si tarapnange sembe kwaneng pabululom.
  sna-sna: '“Ipapo murume anova ndiye ishe panyika iyo akati kwatiri, ‘Hechi chinhu
    chichandizivisa kana muri vanhu vakatendeka: Siyai mumwe wenyu neni pano, mugotakura
    zvokudya zvemhuri dzenyu dziri kuziya muende.'
  spa-BLM: 'El hombre, el señor de la tierra, nos dijo: ‘Por esto sabré que sois hombres
    honrados: dejad conmigo a uno de vuestros hermanos, tomad grano para el hambre
    de vuestras casas y seguid vuestro camino.'
  beu-beu: Angmuse gubernur angu ana mateng hula, ꞌKalo aulang se na malekang iing
    uuji, senge iini mateng hula iing nehe omi aaung angu, etabi ee niang! Iikaku
    nu melekang angami mihi. Aarunge Iing aabeung ang naung aara-gandum baning ila
    metma iihava omi enehe ba malapal ang naung inang, senge ini ekang malapal aamina
    ekang.
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈ icha tic: Tato yel vach'' ex, canocab''
    junoc vin̈ eyuc''tac d''a tic, tzeyic''anb''at jab''oc ixim trigo d''a eb'' ix
    eyetb''eyum yed'' d''a eyuninal van scham yuj vejel chi''.'
  swh-ULB: Yule mtu, bwana wa nchi, akatwambia, 'Kwa hili nitajua kwamba ni watu wa
    kweli ninyi. Mwacheni mmojawapo wa ndugu zenu, chukueni chakula kwa ajili ya njaa
    katika nyumba zenu, na mwondoke.
  bel-bel: 'І сказаў нам правадыр той зямлі: вось, як даведаюся я, ці сумленныя вы
    людзі: пакіньце ў мяне аднаго брата з вас; а вы вазьмеце хлеб з прычыны голаду
    ў сем''ях вашых, і ідзеце,'
  deu-ELBBK: 'Und der Mann, der Herr des Landes, sprach zu uns: Daran werde ich erkennen,
    dass ihr redlich seid: Einen eurer Brüder lasst bei mir, und nehmt den Bedarf
    eurer Häuser und zieht hin;'
  mbb-OT: Piru migkeǥiyan key zin te, ‘Egezaman ku sikiyu ke tutuu ve iyan is migkaǥi
    niw. Kinahanglan he itaǥak niw zini is sevaha keniyu ne ulì kew wey niw ikehated
    is keuyaǥan diyà te menge pemilya niw he egkengevitil.
  msc-msc: kɔni jamana kuntii wo kan ko a ri a lɔn ko an ye mɔɔ telenilu ri ɲa mɛn
    ma, ko wo le ye ɲin di. Ko an ye mɔɔ kelen to a bolo ye, ka na suman di an wara
    mɔɔilu kɔnkɔto ma.
  mal-2015: 'അതിന്നു ദേശത്തിലെ അധിപതിയായവൻ ഞങ്ങളോടു പറഞ്ഞതു: നിങ്ങൾ പരമാർത്ഥികൾ എന്നു
    ഞാൻ ഇതിനാൽ അറിയും: നിങ്ങളുടെ ഒരു സഹോദരനെ എന്റെ അടുക്കൽ വിട്ടേച്ചു നിങ്ങളുടെ വീടുകളിലെ
    ബുദ്ധിമുട്ടിന്നു ധാന്യം വാങ്ങി കൊണ്ടുപോകുവിൻ.'
  tuo-NT: '»Tere tʉꞌogʉ, ti diꞌta dutigʉ ʉ̃sãrẽ niami: “To pũrĩcãrẽ diacjʉ̃ta nimitito
    nígʉ̃, aꞌtore niꞌcʉ̃ tojato. Ãpẽrãpʉa cãꞌrõ trigo mʉsã ye wiꞌsericjãrã baꞌaro
    ejatuaro miaña.'
  gup-gup: Kunmekbe ngarriyimeng, wanjh namekbe bininj nawu kawohrnan kumekbe kubolkwarlah
    kanmarneyimeng ngadberre, ‘Kuhni wanjh ngaburrbun bu nguddambu ngurriwoybuk bininj.
    Ngurribawo nakudji nawu ngurridanginj kondah kore ngaye nganeni, dja ngurrika
    manme bedberre nawu ngurrihdjarrkni kured nawu kabirrimarrwe dja ngurridurnde.
  met-met: '“Baing lipua wa yanam sabangua etua mana titia ba harua nam ba, ‘Bagula
    ngaxabia ba ang lipu haruanga maxunamdi bila li: Angia tela wauyu la li rangua
    nga, saing axap anginga mana bakbagimdi gesagiding sibuna saing ala.'
  gvs-gvs: 'Ago kina korotoyana, moe tolovina, idigo kana, “Tuwo ame nakae aguinuwe
    bei ayagoi neta komi koroto todedevimi: Koroto tayamo yaimi goi ameko yau taiyao
    kakaiyaka go, madabokimi semiyao tokodaloga adi witi kokābi avadi. Kokabi ikavava,
    kōna imi kasa.'
  rmc-rmc: 'Avke amenge o raj andral odi phuv phenďa: ‚Pal ada džanava, hoj vakeren
    čačipen, te jekhe tumare phrales mukena ade. Len tumenge o zrnos prekal tumari
    famelija a šaj džan!'
  nlg-nlg: “Ma gaia na mane huhuli/haba te bosa tughu, ‘Aeni na hava ku gonia ge ku
    kene sodoa tua na lei tinoni maemane sughua. Kau sania vaniu a sakai na hoghomiu
    iani, ma kau lavighi na lei [vuavua ni koni/vanga] vanira nimiu na binaboli ma
    kau pulohi tana komumiu.
  dgr-DOGNT: '“Eyıt''à eyı nèk''e k''àowo elı̨ı̨ sìı gots''ǫ̀ dıı hadı, ‘Ehkw''ı aahwhǫǫ
    dǫǫ̀ aaht''e nı̨dè dıı weghàà wek''èehsǫ ha: Naxıta ts''ǫ dǫ ı̨łè jǫ aìdaà aweahłe
    gà naxèot''ı̨ gıgha bò whìle sìı tł''olà gıts''ǫ̀ naahwha.'
  pes-OPV: 'و آن مرد که حاکم زمین است، به ما گفت: از این خواهم فهمید که شما راستگو
    هستید که یکی از برادران خود را نزدمن گذارید، و برای گرسنگی خانه های خودگرفته،
    بروید.'
  ron-1924: 'Ши омул ачела, каре есте домнул цэрий, не-а зис: ‘Ятэ кум вой куноаште
    дакэ сунтець оамень де трябэ. Лэсаць ла мине пе унул дин фраций воштри, луаць
    меринде пентру фамилииле воастре, плекаць'
  ben-OBCV: '“তখন সেদেশের প্রভু সেই লোকটি আমাদের বললেন, ‘এভাবেই আমি জানতে পারব তোমরা
    সৎলোক কি না: তোমাদের ভাইদের মধ্যে একজনকে এখানে আমার কাছে ছেড়ে যাও, এবং তোমাদের
    নিরন্ন পরিবার-পরিজনেদের জন্য খাদ্যশস্য নাও ও চলে যাও।'
  lex-lex: 'Noka riy de niwra: “La hadi wawannu de nanpa agatga de miy di riy ploloi-plele''er
