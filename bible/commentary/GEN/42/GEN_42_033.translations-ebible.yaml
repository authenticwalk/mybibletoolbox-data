  pan-pan: ਤਦ ਉਸ ਮਨੁੱਖ ਨੇ ਜਿਹੜਾ ਉਸ ਦੇਸ਼ ਦਾ ਹਾਕਮ ਹੈ ਆਖਿਆ, ਮੈਂ ਇਸ ਤੋਂ ਜਾਣਾਂਗਾ ਕਿ ਤੁਸੀਂ
