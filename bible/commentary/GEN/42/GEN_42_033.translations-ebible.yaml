  ntj-ntj: Nyangka wati palunyalu watjarnu, ‘Mularrpa-munta-yan tjukarurrulu watjara?
    Kulilku-rna tjukarurrulkitjalu ngaapirinypa-tjananyarnanta watjalku. Tjiinya wati
    kutju ngayula-rni nyinaku. Nyangka-yan kutjupatjarralu mirrka wiirpa makatiku
    yungarrapirti ngurrangka nyinarranytjalu-ya ngalkula parltjarritjaku.
  row-row: Boe ma, fetor a nae, ‘Au ae sobꞌa, hei ia ra ndos do hokoꞌ! Hei esa musi
    leo sia ia. Ruma baliꞌ mendi are fee ume isi mara, fo ara afiꞌ mate ndoes.
  kan-2017: ಅದಕ್ಕೆ “ದೇಶಾಧಿಪತಿ, ನೀವು ಸತ್ಯವಂತರೋ ಅಲ್ಲವೋ ಎಂಬುದು ಗೊತ್ತಾಗುವುದಕ್ಕಾಗಿ ನಿಮ್ಮೊಳಗೆ
    ಒಬ್ಬನನ್ನು ನನ್ನ ಬಳಿಯಲ್ಲಿ ಬಿಟ್ಟು ನಿಮ್ಮ ಮನೆಯವರ ಕ್ಷಾಮ ನಿವಾರಣೆಗೆ ಬೇಕಾದದ್ದನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋಗಿ,
  ena-ena: Hameŋ abɨmɨli Isipɨ fɨli tɨbɨ migɨlɨlalɨ agaŋ cɨhu aludɨ abalɨ uavɨmi.
    Iadɨ ciaŋ lubiahɨlɨlaŋ ha naludɨ abɨben aba abalɨ uavɨmi. Namɨlaŋ ciaŋ amɨŋ aba
    aba hɨsɨŋ hulaŋ aba abɨben aba abalɨ uavɨmi. Naludɨ hulaŋ mu viaŋ hula hɨnidaci
    namɨlaŋ limu hɨhɨle naludɨ halɨha cahu uitɨ vaŋ viavɨla naludɨ abinadinalu ninanadinalu
    ani ani humɨgaŋ saŋ hɨmahɨma hɨniavadi agɨlasaŋ via uhalaŋ aba abalɨ uavɨmi.
  tgo-tgo: Giyako i dage weime iŋa, “E kamwathɨke iyake valɨkaiwae ne ya vaemunjoruŋa
    na ya ghareghare mbema emunjoru iya mohu utuŋana. Ne hu roiteta ghaghamina regha
    gheke na wolaghɨyena ghemi hu biginjogha wit e ghambami weŋgiya lemi bodabodana
    iya badana i gharɨŋgi.
  yap-yap: 'Me ga’ar e re mo’on nem, ‘Ba’aray rogon mu gu nang ni gimed be yog e tin
    riyul’: nge par bigimed rog u roy; mi gimed fek e grain ni nge kay girdi’en e
    tabinaw romed ni karm’ad ko uyongol, mi gimed yan.'
  tet-tet: Rona ami dale nunia, naꞌin liman kwana nia naꞌak, ‘Haꞌu atu karee kokon,
    emi neꞌe loos ka lale! Ida nosi emi musti nein heik iha neꞌe! Emi seluk sia bele
    fila, hodi hare baa emikaan famili sia, nebee sia keta mate salaen!
  hlt-MCSB: Tedae tekah hlang, a kho kah boei loh kaimih te, 'boeinaphung kah pakhat
    te kai taengah na caehtak uh tih te nen te nangmih na thuem ka ming phoeiah na
    im kah aka lamlum ham caak khuen uh lamtah cet uh.
  mdy-ETH: ዓሢ ኑኡም ሂዚ ጌዔኔ፦ «ዒንሢ ጉሙርቂንታ ዓሲ ማዔሢ ታ ዔራንዳሢ ታ ጋዓ፥ ፔቴ ባኣዚ ዒንሢ ማዼቶኬ፤ ዬናኣ ዒንሢዳፓ
    ፔቴ ሃይካ ታ ኮራ ዓቶንጎ፤ ዓቴዞንሢ ዒንሢኮ ናይዺንቴ ማኣሮ ዓሶም ሃኣኮ ዔኪ ዓጮ ማዑዋቴ፤
  twi-ASANTE: '“Afei, ɔbarima a ɔhwɛ asase no so ka kyerɛɛ yɛn sɛ, ‘Ɛkwan a mepɛ sɛ
    mefa so de sɔ mo hwɛ nie: Monnya mo nuanom baako wɔ me nkyɛn ha, na monkɔtɔ aburoo
    no bi nkɔma mo fiefoɔ a ɛkɔm rekum wɔn no.'
  bhl-bhl: 'Danguwi, Isiw aneng em kamok be iti kitil weng mak nulo bokoyemomele:
    ‘Yulo kiskis koyemoki weng mak bokoyemsomi, yom kukuw kilele diwyemoki te. Kame,
    mak kawkunum makmak neso kolew unina! Kolew uniwi, mali yu uneko, yom wanin tew
    so teinbiliw angin biilo wanin be de unina!'
  con-NTPO: 'Tsa''caen su''fasi tsu tiseja su: ‘Qquen tsomba gi atesuya que''i ñoa''me
    ñotssia a''ive: fae''cco que''i antianme ñanga catipa trigoma isupa anga''faja
    cuintsu que''i tsaonisundeccu qquipoe''supa an''jen''faye.'
  eng-WEBU: 'The man, the lord of the land, said to us, ‘By this I will know that
    you are honest men: leave one of your brothers with me, and take grain for the
    famine of your houses, and go your way.'
  bnp-bnp: “Muri ra bakovi dagi na robo e Egipto i taki mia i ta maea, ‘Ngane bara
    toni mua, mu ta muholi, o i uka. Ge made turagu tara. Mua lobo mu bole a maki
    ni kani, mu hamule mu kori e huriki a viri mua.
  wal-wal: Yaagin he biittaayyo goda gidiya bitanee nuna, ‘Intte ammanettiya asa gidiyoogaa
    taani hagan erana; intte ishanttuppe issuwaa hagan ta matan yeggidi, namisettiya
    intte so asaayyo kattaa ekkidi biite.
  mgh-mgh: 'Vano nlopwana mwaneene ilapo eyo honiirela: Nrwee noone mwakhala atthu
    eekhweeli: Nhimeenyu mmoca nolamuliya uhala vaava ni mi. Akina ayo aturuweke ni
    akuseke yoolya yalyeke uwaani na akhwaya.'
  acu-NT: 'Tu tinu asakrin, iin chichartamak: Watska, nekasrum wait chicham chichachu
    akurmeka, atumi yachi kichik wijai pujusti tusaram ukuakrum, chikich ainautirmeka
    atumi weari yuwarti tusaram, trigo jumchik jukirum wetaram.'
  spa-PDDPT: 'Aquel hombre, el ʼadón de aquella tierra, nos dijo: En esto sabré que
    ustedes son honestos. Dejen a uno de sus hermanos conmigo, y tomen grano para
    el hambre de sus familias y váyanse.'
  gun-gun: 'Ha''e gui ava yvy regua ruvixa aipoe''i orevy: “Po rami ''rã aikuaa peẽ
    kuery heko porã va''e pa peikoa. Apy peja ''rã peteĩ penderegua va''e. Ha''e rã
    amboae kuery ma pendo pygua kuery rembi''urã peraa vy tapeo.'
  agu-BL: '”Itzun yi tbital yi jun yaja''tz yi xtxolbil yi nkal tetz, nintzun taltz
    sketz: “Ibin jalu'', tan tele''n intxum tetz yi ko bintzinin axwok balaj wunak,
    na waj yil lcyaj cyen jun tzixo''lwok xetze''. Ma ax itetz ba''n cxben tan nojse''n
    yi isac nin cy''ajwoknin mu''ẍ triw tetz chiwa'' inajal.'
  eng-PEV: Then that man, the one that is in charge in Egypt, he said to us, ‘I’m
    going to test you mob, to see if those things you said are true. This is what
    you have to do. You have to pick one of your brothers to stay here with me. The
    rest of you mob can go back to your home country. You can take food with you,
    and give it to your families, because they are really hungry.
  ilo-ULB: Ti lalaki nga apo ti daga, kinunana kadakami, 'Babaen iti daytoy ket maammoak
    no mapagtalkankayo a lallaki. Ibatiyo ti maysa a kabsatyo kaniak, mangalakayo
    iti bukel para iti panagbisin kadagiti balayyo, ket mapankayo.
  kpg-kpg: 'Taane deelaa ga helekai, ‘Deenei dagu hai e halahala be goodou digau e donu:
    Goodou gaa kae godou meegai gaa hula gi di godou madahaanau dela gu hiigai, kaina
    godou meegai, ge tangada e dahi e noho i dogu baahi.'
  uig-ARA: 'ھېلىقى كىشى، يەنى شۇ زېمىننىڭ خوجىسى بىزگە مۇنداق دېدى: «مېنىڭ سىلەرنىڭ
    سەمىمىي ئىكەنلىكىڭلارنى بىلىشىم ئۈچۈن، قېرىنداشلىرىڭلارنىڭ بىرىنى مېنىڭ يېنىمدا
    قالدۇرۇپ قويۇپ، ئاچ قالغان ئائىلەڭلار ئۈچۈن ئاشلىق ئېلىپ كېتىڭلار؛'
  bsp-bsp: 'Kɔ wəbɛ wəka Misira oloku su: ‹Ntɛ tɔ nəndeyɔ a itam kəcərɛ a nəsɔkɛnɛ
    bəkəc. Nəsak wɛŋc konu wəkin nnɔ, nəkenɛ afum anu yeri kərɛsna bawo dor deyi.'
  bps-bps: Kabay man i gubirnador di gami, ‘Ani i nimògu, du fye gadègu ku glut i
    manyu ku là. Satu di gamu bnilanggù dini, na i dademe gamu mulê, na mebe gamu
    fali bnayadyu, du fye là mati malayyu di kalnus.
  mbs-mbs: Meneng minikagi se gobirnador diyà kenami, ‘Seini se inangen ko amon ketegahan
    ko aw metinuud kaw. Sebad kenyo se kelebosowen pa dini, dalem te peg-olì te menge
    doma niyo amon mengibing te kànen doton te menge pamilya niyo nebitilan.
  tof-tof: '“Ene pama, ene kantrri wirri pam nótóke, bóktan yalkomólórr wagó, ‘Ka
    sab igósüm umul baino wagó, e wata amkoman moboküp pamakla: Yabiób darrü ala amgütam
    kürüka; e barrea sab wit küp barrmuno yabiób olmalkolabkü, alo büdül nidipasko.'
  sus-sus: Na xɛmɛ naxan na na bɔxi mangɛ ra, a falaxi nɛ muxu bɛ, ‹N wama a kolonfe
    nɛ xa mixi matinxinxie nan na wo ra. Wo mixi keren lu n yire be. Wo mɛngi xanin
    wo xa mixie xɔn, barima kaamɛ na e ma. Wo siga,
  pon-2006: 'Ohlo ahpw sapengkin kiht, mahsanih, ‘Iet duwen ei pahn ese me kumwail
    aramas mehlel kei: emen kumwail pahn mihmi rehi; a mehteikan pahn pwurala wahla
    wahn kohn kan ong amwail peneinei me duhpeklahr akan.'
  jae-jae: Mago ŋac, tê kêtu gamêŋ ŋatau nê, kêsôm gêdêŋ aêac gebe ‘Aê jajala amac
    lau mansaŋ êndêŋ tonec gebe awi nêm teŋ siŋ êmoa êwiŋ aê ma akôc polom andêŋ nêm
    gôlôac ana, gebe tôbôm gêc.
  ksd-ksd: 'Ma nam ra tutana, ra luluai ta ra gunan. i ga biti ta vevet: Go ina nunure
    tana ba avat a dovot na tarai: avat a nur vue ta tika na tura i vavat ba na ki
    piragu. ma avat a kap ra kon ure ra mulmulum ta ra kuba i vavat. ma avat a vana;'
  tur-YTC: Ülkenin efendisi olan adam bize dedi ki, ‘Bununla sizin dürüst insanlar
    olup olmadığınızı bileceğim. Kardeşlerinizden birini yanımda bırakarak evlerinizdeki
    kıtlık için buğday alın ve yolunuza gidin.
  bel-N: 'I сказаў гэты чалавек, пан зямлі той: “З гэтага я даведаюся, што вы шчырыя:
    аднаго брата вашага пакіньце ў мяне, а вы вазьміце збожжа дзеля [заспакаеньня]
    голаду дамоў вашых і ідзіце.'
  grc-BRENT: Εἶπε δὲ ἡμῖν ὁ ἄνθρωπος ὁ κύριος τῆς γῆς, ἐν τούτῳ γνώσομαι, ὅτι εἰρηνικοί
    ἐστε· ἀδελφὸν ἕνα ἄφετε ὧδε μετʼ ἐμοῦ· τὸν δὲ ἀγορασμὸν τῆς σιτοδοσίας τοῦ οἴκου
    ὑμῶν λαβόντες ἀπέλθατε.
  ind-AYT: 'Kemudian, orang itu, penguasa negeri itu, berkata kepada kami, ‘Beginilah
    aku akan mengetahui bahwa kalian orang jujur: tinggalkanlah salah satu saudaramu
    denganku, dan ambillah makanan untuk kelaparan di rumahmu, lalu pergilah.'
  lid-lid: Eme ndramak dah tiye, ‘I dah kameh jo kameh takaleh ado kede-eh tiye sahou
    handru de bwe.’ Eme iy anya, ‘Ari tado kameh kudu hawek kudu; ya ado mari kede-eh
    le kala katiye kalom ki na tama ado oro.’
  nya-nya: 'Ndipo nduna ija inati kwa ife, “Kuti ndidziwedi kuti ndinu anthu owona
    mtima muchite izi: Mmodzi mwa inu atsale ndi ine kuno, ndipo enanu mutenge chakudya
    ndi kubwerera kwanu kumene kuli njalako.'
  hrv-hrv: 'Ali čovjek koji je gospodar one zemlje reče nam: ''Ovim ću doznati da
    ste pošteni ljudi: ostavite jednoga brata kod mene, a vi ostali uzmite što vam
    treba za izgladnjele domove, pa idite.'
  mps-mps: Tialima, te gavman polalubo bidigo te po dabolo ma wali, ‘Te dage me deli
    ena dali bidibaso da, tama eno koneama, te dage mu po wabo bidi dabe da wainogo.
    Tama dage meba gasa te dage duga we wai nasi idali weyu maiabo nai wit sela peyu,
    tama duga piąo,’ te po wali.
  llg-llg: Boe ma, Ama ndia, nae, ‘Au sangga soba sudik, ei ia hataholi ndoos do taa!
    Ei esa musi mahani ia. Feꞌe kala fali leni fee bobonggi nala hade, fo suek boso
    ala mate lo ndoes.
  tpi-tpi: Orait namba wan gavman i tokim mipela gen olsem, ‘Wanpela bilong yupela
    i mas i stap wantaim mi na bai mi ken save yupela i man bilong tok tru. Na yupela
    ol arapela i ken karim wit i go bek long ples, bilong helpim ol famili bilong
    yupela i stap hangre.
  dan-1931: 'Så sagde Manden, der er Landets Herre: Derpå vil jeg kende, at I er ærlige
    Folk: Lad en af eder blive hos mig, og tag I andre Korn til at stille Hungeren
    i eders Huse og drag hjem!'
  vie-OVCB: 'Tể tướng bảo chúng con: ‘Đây là cách ta xét lời khai các anh. Hãy để
    một người ở đây làm con tin, còn các anh đem lương thực về nuôi gia đình.'
  lbk-lbk: Ke na't kinwani ken chakami, ‘Naay nan sak mangammowan mo tet-ewa ay nalenteg
    kayo. Mataynan ken sak-en nan esang. Isaayo ay tapina nan makakan isnan maoowat
    ay papangafongyo,
  guj-2017: તે માણસે એટલે દેશના માલિકે અમને કહ્યું, ‘તમે પ્રામાણિક માણસો છો એની ખાતરી
    માટે તમારા એક ભાઈને મારી પાસે રહેવા દો. તમે તમારા ભૂખે મરતા કુટુંબને માટે અનાજ
    લઈને જાઓ.
  byr-byr: '@see-verse:GEN.042.032'
  awx-awx: “Tiwän kuhiläle yiwixak täpätä using ninikut. ‘Using tahawäyä, ginu hiyäkängän
    yäkaying äminunin yang natäpit. Notsä täpätu ane tewä yiwixawän, täkwäkgutäkän
    wilu yotsäle päke kunong, inale notsäbamu takgä yiwayak.
  pon-2006A: 'Ohlo ahpw sapengkin kiht, mahsanih, ‘Iet duwen ei pahn ese me kumwail
    aramas mehlel kei: emen kumwail pahn mihmi rehi; a mehteikan pahn pwurala wahla
    wahn kohn kan ong amwail peneinei me duhpeklahr akan.'
  por-BRBSL: 'O homem, o senhor da terra, nos disse: ''Com isto saberei que vocês
    são homens honestos: deixem um de seus irmãos comigo, e levem grãos para a fome
    de suas casas, e sigam seu caminho''.'
  aly-aly: Atyetyartel anwenhingkerr itwengetilekan, ‘Alerl atha arrenhingkerr iterl-arey-tangkwel,
    artwa ahelengkw-rneman. Atyetyart Pharaoh iteth aneyel-apeny, arringkerr apmer
    nhel anetyek, aytey arrekingkerrenh ra apetyeyek-awaty.
  cth-cth: Hahoi hote ram dawk e bawi ni hettelahoi tamikalan lah na onae ka panue
    han. Na hmaunawngha buet touh cettakhai awh nateh, na imthungnaw hanelah cakang
    hah phawt nateh cet awh.
  twi-twi: '“Na ɔbarima a ɔhwɛ asase no so ka kyerɛɛ yɛn se, ‘Ɔkwan a mepɛ sɛ mefa
    so sɔ mo hwɛ ni: Munnyaw mo nuanom baako wɔ me nkyɛn ha, na monkɔtɔ aburow no
    bi nkɔma mo fifo a ɔkɔm rekum wɔn no.'
  hlt-hlt: Tedae tekah hlang, a kho kah boei loh kaimih te, 'boeinaphung kah pakhat
    te kai taengah na caehtak uh tih te nen te nangmih na thuem ka ming phoeiah na
    im kah aka lamlum ham caak khuen uh lamtah cet uh.
  tbz-SIM: 'Kòò dɔ̀: Di bo yĩ́mɛ kɛ̀ m bɑntɛ́ di túmɛ̀ bɛnitisɑ̀ɑ̀bɛ̀. Yóunɛ̀ di kóò
    mɔù kòo nkpɑɑ́ m borɛ̀, kɛ̀ dí wɑɑ́ ntidiitì kɛ́kò nkɛ́duɔ́ ndi cɛ̃́ĩ kɔbɛ kɛ́tɔní
    di nɑntɛ̀.'
  msy-2020: Egha gavmanɨn ingangaribar garir gumazir ekiam ua kamaghɨn e mɨgɨa ghaze,
    ‘Kɨ deragh fogh suam ia guizbangɨra mɨgei. Eghtɨ kɨ kamaghɨn damuam, ian tav na
    ko ikɨtɨ, igharaz darazi witba inigh uan adarazi bagh mangɨ, uan adarazir akuragh,
    me mɨtiriamra iti.
  txq-txq: Boe ma papa naa nae, ‘Au ae soba, eir ia ndoos sara do taa! Ei esa muste
    nahani nai ia. Ei laen fali, meni hader fee ei nufanelum mara, mita fo ara boso
    mate nahuu ndoes.
  aaz-aaz: Rarit kaes kouꞌ goe nak, ‘Au he ꞌsobaꞌ ki. Hi atoin amneot, aiꞌ kaah. Hi
    tuaf es ro he nabaar anbi ia. Hi bian amfain, meiki mnahat meu hi nonot-asar sin,
    he sin kaisaꞌ namnaah anmaten.
  azb-azb: 'O ölkənin başçısı olan adam bizə dedi: “Sizin təmiz adam olduğunuzu bundan
    biləcəyəm: qardaşlarınızdan birini yanımda qoyub, ailələrinizi aclıqdan qurtarmaq
    üçün taxıl götürərək gedin.'
  eng-DBY: 'And the man, the lord of the land, said to us, Hereby shall I know that
    ye are honest: leave one of your brethren with me, and take [for] the hunger of
    your households, and go,'
  hin-2017: तब उस पुरुष ने, जो उस देश का स्वामी है, हम से कहा, ‘इससे मालूम हो जाएगा
    कि तुम सीधे मनुष्य हो; तुम अपने में से एक को मेरे पास छोड़कर अपने घरवालों की भूख
    मिटाने के लिये कुछ ले जाओ,
  wol-KYG: 'Waa ja yilif réew ma ne nu: “Ni may xame ne ñu maandu ngeen, nii la: dangeen
    may bàyyeek kenn ci yeen, te dem yóbbul dund seen waa kër, yi nekk ci xiif;'
  swp-swp: Abo tau wa, eanua ne guiauna i heribamai i ene, ‘Doha ina abo abina ea
    ata omi ribamamohoi tataomiu e nige’e, abo emi tau esega au laugabaei inai arigu
    eai, eo aiai au bahei emi numa tataodi guriguriamdi adi, eo au lau.
  bjr-bjr: Maasa miqi qimasee qimamiafanoo mifa mina iriseenoo qinoo, qinee maaqi
    masee inni nimanida qafaanauree qinoo. Innikiqari moodaafa qini faqa marinaqa
    innee akaqausa sakumma aina maree muru faiqi anaasee nimiaqa.
  eng-YLT: '''And the man, the lord of the land, saith unto us, By this I know that
    ye [are] right men — one of your brethren leave with me, and [for] the famine
    of your houses take ye and go,'
  kne-kne: Siya di et kanan din gobernador ay sana, ‘Din pangammoak ay tet-ewa din
    ibagbaga yo et mataynan din esa en dakayos na dowan isaan din odom din bakakew
    para sin madagdagaangan ay pamilya yo.
  heg-NTPO: Hidim un kon tek noan, ‘Auk le ngat soba-naan mia, le mi nole tam lo ka!
    At mes deng mia li musti dada se ia. Tenga las pait, le kil ael bel mi nenan nuas,
    le halin nam oen mates undeng hmatu deken.
  ptu-ptu: 'Iya nauaammakam: ‘Anna mannassai diua tau malolokoa'', sala'' mennammua''
