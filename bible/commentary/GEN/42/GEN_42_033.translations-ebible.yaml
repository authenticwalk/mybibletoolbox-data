    ਜਾਓ
  tkr-tkr: 'Şene ölkayne xərıng''vee şak''le uvhuyn: «Şu qopkuyn insanar vuxhay inçike
    ats''axhxhes: çocaaşina sa yizde k''ane g''alerçe, şunab xizanbı mıssıvalike g''attixhan
    haa''as suk alyapt''ı hudoora.'
  mwp-mwp: ‘Kasa kay kedha nuy kuyku mabayg thanamun, nuy ngoeymulpa kedha mulaydhin
    kedha, “Ngath bangal ngaru nubi za kuyk sulane bangal, urapun ngithamulngu bangal
    ngaru in. Setha ngitha ngaya wanayzimayl nanga, ngitha bangal kuniya tidemine
    lagoepa a setha aydel bangal kusumoene ngithamun maythaygi mabaygoepa. Wa, ngitha
    paypa ladhu,
  mya-JVB: ထိုပြည် ကို အုပ်စိုး သောသခင်က၊ သင် တို့သည် ဖြောင့်မတ် သောသူမှန် သည်ကို
    အဘယ်သို့ငါသိ နိုင်မည်နည်း ဆိုသော်၊ သင် တို့ညီအစ်ကို တို့ တွင် တစုံတယောက် ကို ငါ့
    ထံ ၌ထား ရစ်ကြလော့။ သင် တို့အိမ်သူ အိမ်သားတို့၌ အစာ ခေါင်းပါးသောကြောင့် အစာကိုယူ
    ၍ သွား ကြလော့၊
  tte-O: Kabo tomone yanuwane kana toloina iwalo kolimai iwaloba, ‘Bwaite koina kani
    yakatai komiu towalo yawasosi, kamikava yabo kwapei koliyau na kan wakayale ami
    bodao guliguliyamli kaiweli na kwalau.
  tbg-tbg: vi vaiintiva tiharo, Ne quqaa uva ti variaka vaivera, niqihai vonku maini
    karapuhiqi ke, ne hininavu anirante kara vare vuru nenta navunaaka narara vaika
    nimi,
  hmo-hmo: Unai tano ena lohia tauna ia gwau, ‘Inai dekena amo dohore lau diba umui
    be hereva momokani taudia o lasi. Umui ta do lau dogoatao iniseni ai, to umui
    orena be uiti do umui abia lao, umui emui varavara taudia idia hitolo dekenai.
  ata-ata: Xe itema tila ane usaxilaꞌu tuala ane ne muavuti la muvikalanexi aloxo
    ꞌo la, ‘Ngalomu, eni emasaxa lexe alavu manina lexe ngingi vaikalamengi ꞌo manina,
    la vile noxinge ne uneꞌe mo noxou taxolu, ia ngingi ane muxatele tamiꞌa ne ngatavule
    laꞌilalixaꞌa maminge ilou ꞌolu, mo ta mingemingengi no tuala mo ngalai.
  nfa-nfa: Na peka hari, aku nèngu na, ‘Jaꞌa neo kèdhi, na, miu seꞌe dhèu beꞌa, do
    aadꞌo! Miu èci, pea mi neꞌe. Aa leo lèpa mèti ngangaꞌa hia aꞌari miu, sèna ka
    ra baku madhe manganga.
  urd-urd: तब उस शख़्स ने जो मुल्क का मालिक है हम से कहा, 'मैं इसी से जान लूँगा कि
    तुम सच्चे हो कि अपने भाइयों में से किसी को मेरे पास छोड़ दो और अपने घरवालों के
    खाने के लिए अनाज लेकर चले जाओ।
  rus-SYN: 'И сказал нам начальствующий над тою землею: вот как узнаю я, честные ли
    вы люди: оставьте у меня одного брата из вас, а вы возьмите хлеб ради голода семейств
    ваших и пойдите,'
  cbt-NTPO: 'Napotohuatoira, itaantarincoi: “A''naquëma isëquë quëparichin. A''napitanquëmaso
    nipirinhuë'', quëmopinëma capacaiso marë'' trico quëpatoma'', panantaco''. Napoaponahuë'',
    iyaparima hua''hua nininso quëshimaco. Naporo huarë'' co nëhuëtonapiro''sanquëmahuë
    ninamaso'' nitotarahuë. Ina nitotohuato, iyaparima quëparitërinso'' ocoitaranquëma''.
    Nisahuaton, noya huachi nanitarama iso no''paquë pa''anamaso'',” itërincoi, itopi.'
  bqc-SIM: 'Ɔ̃ bùsu gbɛ̃zↄ̃ↄpi òwɛ̃ɛ à mɛ̀, pↄ́ pↄ́ a to à wá dↄ̃ náaideↄ ũn
    kɛ: À mɛ̀ wà wá gbɛ̃do toanↄ, wí blɛwɛna sɛ taò wá bɛde nↄandɛnaↄnɛ,'
  tcz-CHONGTHU: Hichun gamsung a lamkai pipu pa chun hitin eisei peh uve, nangma ho
    hi hitia ka bol ding mipha milung theng nahiu kahet doh nadin, nangho lah a khat
    ki dalhau vin, chule adanghon an neh ding chang le mim pouvin lang na inkote kom
    lang nung che tauvin.
  mar-mar: तेव्हा त्या देशाचा अधिकारी आम्हांला म्हणाला, ‘तुम्ही प्रामाणिक लोक आहात
    हे पटवून देण्याचा एक मार्ग आहे. तो असा की तुम्हातील एका भावास येथे माझ्यापाशी
    ठेवा. तुम्ही तुमच्या कुटुंबातील मनुष्यांसाठी धान्य घेऊन जा.
  tcs-tcs: ‘Da sekanbos blo Izipt, i bin spik po mipla, “Libe wan bala blo yupla ya
    lo mi, ane tekem wanem yupla nidem po ol pamle blo yupla uda prapa anggre. Prom
    diswan ai go sabe ip yupla ol man blo meke ol samting wea gudwei.
  qub-qub: '«Chaura chay mandäga nimasha: ‹Nogaga caynöpami musyashaj gamcuna alli
    runa cashayquita: Juc wauguiquita caycho jaguiy. Waquinniquicunanami cutinqui
    castayquicuna micunanpaj micuyta apacarcärir.'
  bqp-bqp: Akũ bùsu gbɛ̃ zↄ̃kↄ̃ↄ pìi pìwɛrɛ yã kũ ani tó á ó dↄ̃ náanidenↄ ũn
    dí. À pì ò ó gbɛ̃ do tó kãao, ò pↄ́blewɛ sɛ́ ò táo ó bede nàdɛrinↄnɛ,
  hat-hat: 'Men chèf peyi a di nou: Men ki jan m''ap konnen si nou p''ap ban m'' manti:
    Kite yonn nan frè nou yo isit la avèk mwen. Pran sa nou bezwen pou fanmi nou.
    Nou mèt ale. Mennen lòt ti frè nou an ban mwen.'
  eng-BSB: 'Then the man who is lord of the land said to us, ‘This is how I will know
    whether you are honest: Leave one brother with me, take food to relieve the hunger
    of your households, and go.'
  tod-tod: 'Zunui naa é ga zooi maliɠii, kɛɛʋɛ gi ma: ‹Pɛtɛ ʋelei nà kwɛɛ da ga
    wa ga sɔɓelama nuiti. À wo-ɠɛɛloin gila zɛ kòba. À daamianigi zeɠe wa-ʋɛlɛyeɠeiti
    faa ma. Tɔɔzei pului ɓɔiʋɛ.'
  eng-WEBPB: 'The man, the lord of the land, said to us, ‘By this I will know that
    you are honest men: leave one of your brothers with me, and take grain for the
    famine of your houses, and go your way.'
  kbq-kbq: Anage hunkeno ana mopama kegava kri'nea ra ne'mo'a amanage huno tasami'ne,
    Mago nermafuna nagrite netretma, witi ne'za eneritma zamagaku'ma nehaza nagatamirega
    viho. E'inama hanage'na, tamage vahe mani'naze hu'na nagra antahigahue.
  nhe-BL: Huajca yaja techilhui para monequi quiitas intla nelía ticuajcualme. Quiijto
    monequi se tlen tojuanti ma mocahua nopano huan para nopa sequinoc tojuanti ma
    tihualaca tijhualicaca trigo para tofamilias tlen mayanaj,
  bus-bus: Ben bùsu gbɛ̃nsi pì bèwe yã kɛ̀ eé tó à wa dↄ̃ náanɛdeenↄ ũun yɛ̀. À
    bè wà wa gbɛ̃ndoo tóao, wà blɛwɛɛ sɛ́ wà táo wa bɛde nↄadɛrinↄnɛ,
  gub-BL: Tuwihaw uze'eg nezewe urewe. — Azapo putar amo ma'e ihe nehe kury. Nezewe
    mehe akwaw putar awa ikatu ma'e romo peneko haw ihe nehe. U akwaw putar ikatu
    'ym ma'e romo peneko haw nehe. Pitài upyta putar xe hepyr nehe. Pezewyr putar
    peneko haw pe nehe, temi'u pixik heraha pà peànàm wanupe nehe, ta'e ima'uhez waiko
    a'e wà xe.
  eng-DRA: 'And he said to us: Hereby shall I know that you are peaceable men: Leave
    one of your brethren with me, and take ye necessary provision for your houses,
    and go your ways.'
  knf-knf: Kë ñiinţ ajug uŧaak aşë ŧeemun aji uko unkkaaŋ ame kë ŋţup ŋi nun ŋajoonani
    uwo ŋdukara aloŋ ţi un, ŋjej ŋdeey ŋi ŋnumiiŋ pa itoh yi nun ŋya.
