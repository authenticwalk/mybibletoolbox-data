    কাৰণে আকালৰ শস্য লোৱা আৰু নিজ বাটে যোৱা।
  sus-A: نَ شّمّ نَشَن نَ نَ بْشِ مَنفّ رَ، عَ قَلَشِ نّ مُشُ بّ، ‹ﭑ وَ مَ عَ كٌلٌنقٍ
