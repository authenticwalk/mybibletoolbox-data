  ubr-ubr: On an werai Jacob isagob Egypt nan on sawareg i yen, on mes on nanatun
    iyawures iyau, “Omi aibo mes womair toum wobi ruruai bonen womama i?
  srp-1865: 'A Jakov videæi da ima žita u Misiru, reèe sinovima svojim: šta gledate
    jedan na drugoga?'
  lug-lug: Yakobo bwe yategeera nga mu Misiri eriyo emmere, n’agamba batabani be nti,
    “Lwaki mutunula butunuzi?
  heb-heb: וירא יעקב כי יש שבר במצרים ויאמר יעקב לבניו למה תתראו׃
  ben-IRV: আর যাকোব দেখলেন যে, মিশর দেশে শস্য আছে, তাই যাকোব নিজের ছেলেদেরকে বললেন,
    “তোমরা একজন অন্য জনের মুখ দেখাদেখি কেন করছ?”
  pan-pan: ਜਦ ਯਾਕੂਬ ਨੇ ਸੁਣਿਆ ਕਿ ਮਿਸਰ ਵਿੱਚ ਅੰਨ ਹੈ ਤਾਂ ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖਿਆ,
    ਤੁਸੀਂ ਕਿਉਂ ਇੱਕ ਦੂਜੇ ਵੱਲ ਵੇਖਦੇ ਹੋ?
  tkr-tkr: 'Yaaq''ubık''le Misir suk vobva ats''axhamee, mang''vee dixbışik''le eyhen:
    – Nya''a şu sana-sang''uqa ilyaaka avxu?'
  mwp-mwp: Yakubu nuydh nanga gasamoedhin kedha Aykupithunu puy kunalnga, nuy mulaydhin
    nungu garkaz kazipa kedha, ‘Ngitha za aymayg a?
  mya-JVB: အဲဂုတ္တု ပြည်၌ စပါး ရှိ ကြောင်း ကို ယာကုပ် ကြား သိလျှင် ၊ သင်တို့သည် အဘယ်ကြောင့်
    တယောက်ကို တယောက် ကြည့်ရှု ၍ နေကြသနည်း။
  tte-O: Saugana Yakobo ikatai witi imiyamiya Itipita koina, iwalolau natunao kolili
    iwaloba, “Tawae kwanuwanuwatui na kita taguliguliyam?”
  tbg-tbg: Kenaani vatainivata kia kara vauvaro Iekopiva iruvaro Isipini kara vauvaro
    viva nai maaqunavuara tiharo, Ne qumina maini vaiha nai tave nai tave iha vaivorave.
  hmo-hmo: Iakobo ese sivarai ia kamonai, Aigupito dekenai be uiti ia noho. Vadaeni,
    iena natuna dekenai ia hereva, ia gwau, “Badina dahaka umui ta ta umui gini kava,
    gini kava?”
  ata-ata: Ioxe, Iakovo iloꞌa ta ꞌolu ixoxolu no tualasiꞌa ne Kanani xe anu mamiꞌa
    mulavu lexe laꞌilali tavuꞌalo a uai ne Aixiputo, la anu muavuti la muvikalaneꞌi
    ta ꞌolu aloxo ꞌo, “Ngananavaa e ngataꞌotaꞌolu vitani ꞌo, ngaavuti mo ngaꞌoxo mii
    vile uasi?
  nfa-nfa: Tèu èèna, Yakob tadèngi dhèu palolo na abhu are ètu Masir. Ka na peka dènge
    ana na si, aku nèngu na, “Ana ee! Miu nga tao madhèdi mau-mau ka laa?
  urd-urd: और या'क़ूब को मा'लूम हुआ कि मिस्र में ग़ल्ला है, तब उसने अपने बेटों से
    कहा कि तुम क्यूँ एक दूसरे का मुँह ताकते हो?
  rus-SYN: 'И узнал Иаков, что в Египте есть хлеб, и сказал Иаков сыновьям своим:
    что вы смотрите?'
  cbt-NTPO: 'Iquipitoquë trico pa''anacaso ya''huërinso'', Cacoponta'' nataantërin.
    Ina natantahuaton, hui''ninpita itapon: “¡Co topinan nini''sápamaso ya''huërinhuë''!'
  bqc-SIM: 'Kɛ́ Yakↄbu mà pↄ́wɛna kú Egipi, a ò a nɛ́ↄnɛ: Áↄ kálɛ la pã yã̀?'
  tcz-CHONGTHU: Hichun Egypt ma anneh anendan chu Jacob in ahe tan, achate jah a asei
    tai, “Ibola na din chet chut uva kiveto nahiu ham?
  mar-mar: मिसरमध्ये धान्य असल्याचे याकोबाला समजले. तेव्हा याकोब आपल्या मुलांना म्हणाला,
    “तुम्ही एकमेकांकडे असे का बघत बसलात?”
  tcs-tcs: Wen Zekop, papa blo Zosep, i bin lisen i gad plenti wit wea Izipt, em spik
    po ol boi blo em diskain, ‘Aukam yupla no meke samting?
  soq-soq: Iakob wandie nana wit debama Isibtiwa winedia umanawa etene obampa diamone
    wanase, “E dima enakoaitilana?”
  qub-qub: 'Egipto nasyuncho rïgu rantipaj caycashanta mayar Jacobga wamrancunata
    niran: «Gamcuna ¿imatataj rurarcaycanqui jucniqui-jucniqui ricapänacur?'
  bqp-bqp: 'Kũ Yakubu mà pↄ́blewɛ kú Misila, à pì a nɛ́nↄnɛ: Ánigↄ̃ kátɛ la pã yá?'
  hat-hat: 'Lè Jakòb vin konnen te gen ble pou vann nan peyi Lejip, li di pitit li
    yo: -Poukisa nou chita konsa yonn ap gade lòt, de bra kwaze?'
  eng-BSB: When Jacob learned that there was grain in Egypt, he said to his sons,
    “Why are you staring at one another?”
  tod-tod: 'Zakɔɓe kaai ma ga moloi ɠa Ezipete yooi zu, é ɠɛni ná-doun zunuiti ma:
    «Lee vaa zu wo wɛlɛzu ɓɔɠɔ ʋa wo ɠilagilagi?'
  eng-WEBPB: Now Jacob saw that there was grain in Egypt, and Jacob said to his sons,
    “Why do you look at one another?”
  kbq-kbq: Jekopu'ma Isipi moparega witi me'ne hazankema nentahino'a, ne'mofavre naga'a
    anage huno zamasmi'ne, Na'a higeta ovufi avufina nehaze?
  nhe-BL: 'Quema Jacob quimatqui para oncayaya trigo ipan tlali Egipto, quinilhui
    itelpocahua: “¿Para tlen inmochiyaj se ica seyoc para inquiitase ajqueya techpalehuis?'
  bus-bus: 'Kɛ̀ Yakubu mà blɛwɛɛ kú Igipiti, à bè a nɛ́nↄnɛ: Égↄ̃ káɛ kɛ̀ pãↄ́?'
  gub-BL: Amo 'ar mehe amo uze'eg wà Zako pe. — Heta temi'u Ezit ywy rehe, i'i izupe
    wà. A'e rupi uze'eg Zako wa'yr pe kury. — Màràzàwe tuwe peiko xe ma'e iapo 'ym
    pà, i'i wanupe.
  eng-DRA: 'And Jacob hearing that food was sold in Egypt, said to his sons: Why are
    ye careless?'
  knf-knf: 'Wi Yakob aŧiinkuŋ kë bawaap ŋdeey du Ejiptu, aji na babukul : « we wi
    naţooŋ atenar ba?'
