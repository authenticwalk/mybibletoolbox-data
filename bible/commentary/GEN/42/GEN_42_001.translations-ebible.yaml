verse: GEN.042.001
translations:
  mal-C: 'ഈജിപ്റ്റിൽ ധാന്യമുണ്ടെന്നറിഞ്ഞ യാക്കോബ് തന്റെ പുത്രന്മാരോട്: “നിങ്ങൾ ഇങ്ങനെ
    പരസ്പരം നോക്കിനിൽക്കുന്നതെന്ത്?'
  deu-TKW: 'Als nun Jakob vernahm, daß es in Ägypten Getreide gebe, da sprach Jakob
    zu seinen Söhnen: Was zaudert ihr?'
  lin-lin: 'Tango Jakobi ayokaki ete ble ezali na Ejipito, alobaki na bana na ye ya
    mibali : « Mpo na nini bozali kotalana bino na bino ?'
  cbr-NT: 'Usa ''ain ka Jacobnën Egipto menu ka trigo axa kixuan ñuikania kuakëxa,
    kuakin ka aín bëchikëkama kakëxa: ¿Añu kaina anuxun mitsúxbi bëtsibë bëtsibë isanankin
    ''akanin?'
  eng-LSV: And Jacob sees that there is grain in Egypt, and Jacob says to his sons,
    “Why do you look at each other?”
  bmu-bmu: 'Ijipt miaŋgöreŋ nene ahöyöhi, keu mi Keinan gölme miaŋgöreŋ jigetka Jeikobnöŋ
    möta nahönurupŋi kewö jii mötket: “Iŋini mönö wuanöŋgöra silekmalek aka kuruk
    je aŋgeka malje?'
  eng-GNV: Then Iaakob saw that there was foode in Egypt, and Iaakob said vnto his
    sonnes, Why gaze ye one vpon an other?
  eng-WEBSTER: Now when Jacob saw that there was corn in Egypt, Jacob said to his
    sons, Why do ye look one upon another?
  nhw-BL: 'Quema Jacob quimatqui para oncayaya trigo ipan tlali Egipto, quinilhui
    itelpocahua: “¿Para tlen anmochiyaj se ica seyoc para anquiitase ajqueya techpalehuis?'
  swh-ONEN: Wakati Yakobo alipofahamu kuwa kuna nafaka huko Misri, akawaambia wanawe,
    “Mbona mnakaa tu hapa mnatazamana?”
  bba-bba: Ye Yɑkɔbu u nuɑ dĩɑnu wɑ̃ɑ Eɡibitiɔ, yerɑ u win bibu bikiɑ u nɛɛ, mbɑn
    sɔ̃nɑ i mɛɛrinɛ i ǹ ɡɑ̃ɑnu mɔ̀.
  eng-KJVCPB: Now when Jacob saw that there was corn in Egypt, Jacob said unto his
    sons, Why do ye look one upon another?
  cpy-cpy: 'Ikanta ikemaki Jacob ari otzimi owanawontsi janta Egipto-ki, ikantanakiri
    itomipaeni: “¿Iitaka paminaminthatawakaantari?'
  mpx-mpx: Yakobo wasa i hago te witi iyoho Itipita, inoke i baek natunau bolau elal
    i ba, “Ga i ola ku minamina ya ge ku pepegagayawa-agimiu?
  wbp-wbp: Yinya purlkangku Jakupurlu purda-nyangu kujalpa miyi panu-jarlu ngunaja
    Yijipirla, manu-jana wangkaja nyanungu-nyangu kaja-nyanu-patuku, “Nyiyaku kankulu-nyanu
    nyinanjarla nyanyi?
  luo-luo: Kane Jakobo owinjo ni cham yudore e piny Misri, nowacho ne yawuote niya,
    “Angʼo ma omiyo ubet urangoru aranga?”
  meu-meu: Iakob ese harina e kamonai Aigupto be mai uitina, bena ia ese natuna e
    gwau henidia, eto, Badina be dahaka o herarai hehenimu?
  npi-ULB: अब मिश्रमा अनाज पाइँदोरहेछ भनी याकूबलाई थाहा भयो । तिनले आफ्ना छोराहरूलाई
    भने, “तिमीहरू किन एक-अर्कालाई हेर्छौ?”
  yor-yor: Nígbà tí Jakọbu mọ̀ pé ọkà wà ní Ejibiti, ó wí fún àwọn ọmọ rẹ̀ ọkùnrin
    pé, “Èéṣe tí ẹ ń wo ara yín lásán?”
  emp-NTPO: 'Maʌ̃ ewarid̶e Jose zeza Jacobora wad̶i Canaaʌ̃ druad̶e b̶abadjia. Jacoboba
    cawasia Egipto druad̶e trigora baraada. Maʌ̃ bẽrã idji warrarãa nãwã jarasia:
    –Mʌ̃a ũrĩsia Egiptod̶e trigora baraada. ¿Cãrẽda jʌ̃ã panʌ? Jãmaa nẽdod̶e wãnadua
    dadjirãba cod̶i carea. Mãwã dadjirãra jarrababa beud̶aẽ́a.–'
  ind-ind: Ketika Yakub mendapat kabar bahwa ada persediaan gandum di Mesir, dia berkata
    kepada anak-anaknya, “Kalian jangan diam saja!”
  pes-OPCB: 'یعقوب چون شنید در مصر غله فراوان است، به پسرانش گفت: «چرا نشسته، به یکدیگر
    نگاه می‌کنید؟'
  ssx-ssx: Dieikopema꞉ta꞉ mo Idiepi nane widi ula꞉me leekeeki opu hao ipika꞉ eiyeke
    tonu pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ta꞉ ekipeke hau ma꞉nda꞉ na pitelemepe.
  lcm-lcm: Si taun ang Iakov kalapo nas ta kapo atogon kon e Aigipto, na kala antok
    kana keve nat, “Au sa parik mipa buk bil ta ring sa?
  aer-aer: Nhenge artwe ampwe Jacob-ele aweke itne-arle merne atnyeneke apmere Egypt-ele,
    re alere ikwerenhe areyeke angkeke, “Iwenhenge-ame arrantherre arnterre arerrerlte-aneme
    arne-arlke mpwaretyakenhele?
  tgl-ULB: Ngayon, napagalaman ni Jacob na may butil sa Ehipto. Sinabi niya sa kanyang
    mga anak na lalaki, “Bakit kayo nakatingin sa isa't isa?”
  nop-nop: Kaŋ Yakobo adi Isip kwetneŋ nanaŋe kedem tuwadok unduŋ nadiŋa mihiŋiye
    indiŋ yeniŋguk, “Hidi maŋgoŋde nadikabaleeŋ hatiiŋ?
  kca-kca: 'Иаков Египтән ԋаԋ ԓат уԓты вер хуԓмаԓән, Иаков пŏхԓаԓа йастәс: «Мўй нын
    ԓавәԓԓәты?»'
  cbu-NT: 'Akoparini taar ashku katungats maringarangu, zapish tsiyatseetssha mazinarangu,
    Ijiptop tsap katungats tirik zapantanda taaru tárangusin, anoo mazinarangu, wipaatssha:
    ¿Tamakinaaris mangutaritis shanee ashiksa?'
  hui-hui: Yagaba ibugua Iyibi dindiha widi dewa nga layago hale howa ibu iginiruhondo
    lalu, Tí ogoria darabini ale howa ogoria bame biru ngamigo agi.
  wrs-wrs: Owousva phonamba, wo nonamba Yakopva Yosepna aralva di ponda avna hevna
    pethara Kenanda. Wo sism Yakopva osva hellepra vena, innemba di nalohv, indhanamba
    noi esvowolka vev Isip petharini. Wo hevna ombolm ishunna, manam hevpa yimba ombamba
    aevulv?
  jao-jao: Jinangu barra malbu Jikaba, marda Yijrayil na-wini, jinangu nyiki-biyi
    ki-Jujiba, nyala bajiwa lhungku ka-arri akarru, nyungkiku ki-awarala baji Kinin.
    Nya-mangaji barra, ka-wukanyi alunga liyikiliyi-arduwu nganinya, ka-arri nganinya,
    “Marrirru! Marnirru nyamba-wunkanantharra nirru-mi marnaji ngala minja jirrini
    marnaji winarrku.
  mya-mya: ယာ​ကုပ်​သည်​အီ​ဂျစ်​ပြည်​တွင်​စ​ပါး​ရှိ ကြောင်း​ကြား​သိ​ရ​သော​အ​ခါ သူ​၏​သား​တို့
    အား``သင်​တို့​အ​ဘယ်​ကြောင့်​မှိုင်​တွေ​နေ​ကြ သ​နည်း။-
  cbi-NTPO: 'Jacob Egiptoshaya fikenuu tsuñu mijatu ya'' nalanu tsandimi: ¿Tyeenguendaa
    ñulla veta'' veta'' ne keedenayu?'
  bod-N: དེ་ཡང་ཡ་ཀོབ་ཀྱིས་ཨེ་ཅིབ་ཡུལ་དུ་འབྲུ་རིགས་ཡོད་པ་ཤེས་ཏེ་རང་གི་བུ་རྣམས་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་ཕན་ཚུན་ལ༌ལྟའམ།
  wsk-wsk: Tom Jacob Egypt sor ko na inang terong la aniso mu ko den ikiam, mu nu
    ko namarari nunga maonam, “Nina awuk se yam bagara suwuta ya?
  kkl-kkl: Sikini Yakubti ka'elamogpa, “Kwaneng roti Mesir wamla,” seeka ka'ebaog.
    “Wamla,” seeka ka'ebaogti, elmaboag yubu lelamogti, “Sa'a sembe namabo aingniro
    ulamlom?” seog.
  sna-sna: Jakobho akati anzwa kuti kuIjipiti kwaiva nezviyo, akati kuvanakomana vake,
    “Seiko muchiramba makangotarisana?”
  spa-BLM: 'Vio Jacob que había grano en Egipto, y dijo a sus hijos: “¿Por qué os
    miráis unos a otros?”.'
  beu-beu: Uanguveng Yakob ana vengmee se, nehe hula Masir mi angu aara-gandum ue
    muse, ana oal ang naung iat mateng hula, “Etatalang ba iini iiamal-amet mihit
    aulang angu?
  cac-cac: 'A vin̈aj Jacob cajan vin̈ d''a Canaán, ix yab'' specal vin̈ to te ay ixim
    trigo d''a Egipto. Yuj chi'' ix yal vin̈ d''a eb'' vin̈ yuninal icha tic: ¿Tas
    tze c''ulej, ton̈ej tzeyil-lajoch e b''a?'
  swh-ULB: Basi Yakobo akafahamu kwamba kuna nafaka huko Misri. Akawambia wanawe,
    “Kwa nini mnatazamana?
  bel-bel: 'І даведаўся Якаў, што ў Егіпце ёсьць хлеб, і сказаў Якаў сынам сваім:
    што вы гледзіце?'
  wed-wed: Ma au Canaan Jacob i nonori da au Egypt lam ma natunatuna nelarai i riwei,
    “Aiwaina da o mamae labalababa?
  deu-ELBBK: 'Und Jakob sah, dass Getreide in Ägypten war, und Jakob sprach zu seinen
    Söhnen: Was seht ihr einander an?'
  mbb-OT: Hein nezineg ni Jacob he zuen belegyà he egkeenen diyà te Ehipto, migkeǥiyan
    din is menge anak din he maama te, “Hengkey pa is edteǥazan niw?
  msc-msc: 'Nba, a fɔra Yakuba yɛ ko suman ye sɔrɔnna Misiran tuma mɛnna, a ka a fɔ
    a dencɛilu yɛ ko: «Nfenna ai siini ai ɲɔɔn dagbɛla yan ten?'
  mal-2015: 'മിസ്രയീമിൽ ധാന്യം ഉണ്ടെന്നു യാക്കോബ് അറിഞ്ഞപ്പോൾ തന്റെ പുത്രന്മാരോടു:
    നിങ്ങൾ തമ്മിൽ തമ്മിൽ നോക്കിനില്ക്കുന്നതു എന്തു?'
  tuo-NT: 'Jacob, Egiptopʉ “Trigo niaporo” nisere tʉꞌocʉ niwĩ. Tojo weegʉ cʉ̃ põꞌrãrẽ
    nicʉ niwĩ: —¿Deꞌro weerã mʉsã aꞌmerĩ ĩꞌacũñabajaqueꞌati?'
  gup-gup: Bu Jacob bekkang manme manbu manmim birrikarrmi kore Egypt, wanjh nungka
    benmarneyimeng bebeywurd nuye, yimeng, “Njalekah ngudda ngurrihdjalkuknarren?”
  met-met: Bungina Yekop lungu ba angingadi duwa Isip bu lipudi digim, harua na garandi
    ba, “Baruta arung olang abaguam mua?
  gvs-gvs: E Yakobo vala inove bego Itipita goi witi ikaaiyaka, tuwo natunao iduduwedi
    sima ilatuwokoidi idigo kana, ‘Komi kaga kokaiyakoe?
  rmc-rmc: 'Sar pes o Jakob došunďa, hoj andro Egipt hin o zrnos, phenďa peskre čhavenge:
    „Soske ča bešen a dikhen jekh pre aver?'
  nlg-nlg: Mi tana bona Jacob te rongovia te ghanaa sono na koni/vanga i Egypt, agaia
    te bosa vanira lei dalena ma ghaghua, “?Ivei te ghaghua ge au tughuru kolili mau
    sopa vaevane heghemiu?
  dgr-DOGNT: Jacob, Egypt nèk'e tł'olà gǫ̀hłı̨ ghǫ ıìkw'o t'à edeza ts'ǫ̀ hadı, “Dànìghǫ
    ekìı dahkw'e xè ełeghàahda?
  pes-OPV: 'و اما یعقوب چون دید که غله درمصر است، پس یعقوب به پسران خودگفت: «چرا به
    یکدیگر می‌نگرید؟»'
  ron-1924: 'Кынд а аузит Иаков кэ есте грыу ын Еӂипт, а зис фиилор сэй: „Пентру че
    стаць ши вэ уйтаць уний ла алций?”'
  aui-aui: Raghanina Jeikap akowa ikabi da wit name Ijiptne, na natunatuna iwonedi
    bo, “Awaki tana konabera bo gegha?
  ben-OBCV: যাকোব যখন জানতে পারলেন যে মিশর দেশে খাদ্যশস্য আছে, তখন তিনি তাঁর ছেলেদের
    বললেন, “তোমরা কেন শুধু পরস্পরের মুখ দেখাদেখি করছ?”
  lex-lex: 'La''pa Yakopa natlin nana kota-de''et de metma harahu la Mesir, dewade
    nakot la a''nani re: “A''nami re! Nihya''pa miy idma namkek rer tio'' ida?!'
  rgu-rgu: Tepoꞌ ria, papa Yakob namanene lahenda rae hapu hade nai Masir, de ana
    nafada ana nara nae, “Ana kara, ee! Ubeaꞌ taon de emi matuuꞌ moi mamakokoaꞌ a
    leo iaꞌ!
  som-som: Haddaba Yacquub wuxuu arkay in hadhuudh laga helo Masar, markaasuu Yacquub
    wiilashiisii ku yidhi, War maxaa midkiinba midka kale u fiirinayaa?
  lat-VUC: 'Audiens autem Jacob quod alimenta venderentur in Ægypto, dixit filiis
    suis: Quare negligitis?'
  aoi-aoi: Yande-ka eyukwujiye-ka aninga akina Kenina-manja nuw-ambilyu-murrumanja
    Jekaba akwa ena-langwa warnumamalya. Aburraja murumureya nuw-ambilyume-ka. Biya
    n-engkirrika-manja nakina Jekaba akina ababurna aninga Yijiba-manja, kembirra
    ni-yama ena-langwu-wa warninikuwena, “Kwurruwa-yi! Kirri-yaminjamarrkinama kirrakina
    kirri-lyelyelyimbukweyinama? Wurri-likaja-langwa Yijibu-wa. Aba bu-makame-ka ayakwa
    ningena ababurne-ka aninga akina-manja angalya,” ni-yama. “Yiki-likaja yenjerrikina
    akwa yiku-beyindena aninga kajungwa nari-yada murumureya a-jungwajuma ngakwurruwa,”
    ni-yama. Aburraja Jawijiba-langwa wurrarrkwurrkuwena wurrumemberrkwa kembirra
    na-likenuma yenjerrikina akinu-wa angalya Yijibu-wa aburruwa wurrukwala warnumamalya,
    kajungwa warniku-beyindi-yada aninga. Umba eneja aburra-langwa nenikumarnjarringba
    Benjimina n-ambilyuma nakina angalya-manja. Nara nakina keni-larrkena eneja nungwenikba
    wurrarrkwurrkuwena-manja kini-likena, mena ni-lyelyingminu-mubaba angwurra nakina
    niyukwujiya naburradikba Rejila-langwa, akwa n-engkirrikenu-mubaba nakina neniyuwangkwa
    kenak-arriyakama awurrariya. Kembirra nara keni-larrkena kini-likena engku-wa
    niyukwujiya Benjimina-da.
  eng-ASVBT: Now Jacob saw that there was grain in Egypt, and Jacob said unto his
    sons, Why do ye look one upon another?
  mna-mna: 'Yakop imbotmbot toono Kanaan, mi ileŋ kembei kini imbotmbot Aikuptu a.
    Tabe isu mi iso pa lutuunu bizin ma iso: “Ai, parei ta niom kapargedgeede yom
    ma kombotmbot?'
  ita-1885: 'E GIACOBBE, veggendo che vi era del grano da vendere in Egitto, disse
    a'' suoi figliuoli: Perchè state a riguardarvi l''un l''altro?'
  eng-LXXUP: And Jacob having seen that there was a sale of corn in Egypt, said to
    his sons, Why are ye indolent?
  eng-ULB: Now Jacob became aware that there was grain in Egypt. He said to his sons,
    “Why do you look at one another?”
  spa-VBL: 'Cuando Jacob se enteró de que había grano disponible en Egipto, preguntó
    a sus hijos: “¿Por qué siguen mirándose para hacer algo?'
  fra-_FOB: 'Et Jacob, voyant qu''il y avait du blé à vendre en Égypte, dit à ses
    fils: Pourquoi vous regardez-vous les uns les autres?'
  mal-mal: 'ഈജിപ്റ്റിൽ ധാന്യം ഉണ്ടെന്ന് യാക്കോബ് അറിഞ്ഞപ്പോൾ തന്റെ പുത്രന്മാരോട്:
    “നിങ്ങൾ തമ്മിൽതമ്മിൽ നോക്കിനില്ക്കുന്നത് എന്ത്?'
  urd-GVR: Jab Yāqūb ko mālūm huā ki Misr meṅ anāj hai to us ne apne beṭoṅ se kahā,
    “Tum kyoṅ ek dūsre kā muṅh takte ho?
  suz-BL: मिनु याकूबमी इजीप्‍त रागीमी अन्‍न बाक्‍ब दे तुइश्‍शा, आ तौ आन कली “गे मारदे
    कोव़मुशा बाक्‍नीनी? मारेइ मपाइनीनी?
  ita-1927: 'Or Giacobbe, vedendo che c’era del grano in Egitto, disse ai suoi figliuoli:
    “Perché vi state a guardare l’un l’altro?”'
  ckb-ckb: 'کاتێک یاقوب زانی کە لە میسر گەنم هەیە، بە کوڕەکانی خۆی گوت: «بۆ سەیری
    یەکتری دەکەن؟»'
  eng-BBE: Now Jacob, hearing that there was grain in Egypt, said to his sons, Why
    are you looking at one another?
  crx-NTPO: '''Et Jacob yun k''ut Egypt ''et lhes mai'' hoonli whunilh''en ''et duye''
    ''ubulhni, “Di ha ''ants''i lhunulh''en?”'
  kan-OKCV: ಈಜಿಪ್ಟಿನಲ್ಲಿ ಧಾನ್ಯ ಉಂಟೆಂದು ಯಾಕೋಬನು ತಿಳಿದಾಗ, ಅವನು ತನ್ನ ಪುತ್ರರಿಗೆ, “ನೀವು
    ಒಬ್ಬರನ್ನೊಬ್ಬರು ನೋಡಿಕೊಂಡು ಸುಮ್ಮನಿರುವುದೇನು?” ಎಂದನು.
  bbb-bbb: Areme maza be Jekafu fu fieke aesakae Ijifiti ijia e buka ire kumune uruvana
    ivo fu fie. Ijadufuo fu urina farirafa fuone ije kiae, Ja irerefuo dazena karina
    vierafeve? E aesakae Ijifiti kariva buka ire kumune uruvana ivo bu kuarievo na
    fie. Ijadufuo ni va ijia kumune bino fuaeve roga no idufuo ro bakuva noneka isejavaena
    oekono kiae.
  tam-2017: 'எகிப்திலே தானியம் உண்டென்று யாக்கோபு அறிந்து, தன் மகன்களை நோக்கி: “நீங்கள்
    ஒருவர் முகத்தை ஒருவர் பார்த்துக்கொண்டிருக்கிறது என்ன?'
  spa-RV-1909: 'Y VIENDO Jacob que en Egipto había alimentos, dijo á sus hijos: ¿Por
    qué os estáis mirando?'
  ron-BTF: 'Şi când Iacob a văzut că erau grâne în Egipt, Iacob a spus fiilor săi:
    De ce vă uitaţi unul la altul?'
  eng-WEBP: Now Jacob saw that there was grain in Egypt, and Jacob said to his sons,
    “Why do you look at one another?”
  eng-FBV: When Jacob found out grain was available in Egypt, he asked his sons, “Why
    do you keep on looking at each other to do something?
  nld-1939: 'Toen Jakob vernam, dat er in Egypte koren was, zeide hij tot zijn zonen:
    Wat talmt ge nog?'
  nch-BL: 'Quema Jacob quimatqui para oncayaya trigo ipan tali Egipto, quinilhui itelpocahua:
    “¿Para ten anmochiyaj se ica seyoc para anquiitase ajquiya techpalehuis?'
  tfr-NTPO: Egipto kjokyo dl̈i tjok l̈i miydara Jacobdë, ga tjl̈ẽ ba wapga kong ga
