verse: GEN.042.013
translations:
  mal-C: അതിന് അവർ, “അങ്ങയുടെ ഈ അടിയങ്ങൾ പന്ത്രണ്ടു സഹോദരന്മാർ ആയിരുന്നു; ഒരാളിന്റെ
    പുത്രന്മാർ. അദ്ദേഹം കനാൻദേശത്തു താമസിക്കുന്നു. ഏറ്റവും ഇളയവൻ ഇപ്പോൾ ഞങ്ങളുടെ പിതാവിന്റെകൂടെയുണ്ട്;
    ഒരാൾ മരിച്ചുപോയി” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Sie antworteten: Unser zwölf sind deine Sklaven, lauter Brüder, Söhne
    eines Mannes in Kanaan; der Jüngste ist gegenwärtig noch bei unserem Vater, und
    einer ist verschwunden.'
  lin-lin: 'Kasi bango bazongisaki : — Basali na yo bazalaki bandeko mibali zomi na
    mibale ; tozali bana ya moto moko oyo azali kovanda na mokili ya Kanana. Mwana
    ya suka azali sik’oyo elongo na tata na biso, mpe mosusu azalaka lisusu te.'
  cbr-NT: 'Usakian kakëxunbi ka atun katëkëankëxa: —An mi ñu mëëxunti nukamax kananuna
    mapai rabë́ ''imainun rabë́ xukë́n ''ain, usa ''aish kananuna achúshi papan bëchikëshi
    ''ain, usa ''ain kananuna nukamax Canaán kakë me anu tsotin. Usa ''ain ka nun
    xukë́n ''anáka itsi nun papabë bëruaxa ''imainun ka nun xukë́n ''anákaira ax nubëma
    ''ikën.'
  eng-LSV: and they say, “Your servants [are] twelve brothers; we [are] sons of one
    man in the land of Canaan, and behold, the young one [is] with our father today,
    and one is not.”
  bmu-bmu: 'Mi möta kewö meleŋ waŋgiget: “Welenqeqeurupki nini Keinan gölmegö aziŋi
    mohotkö nahönurupŋa, darumun 12 akzin. Munini qöndökŋan nalö kewöŋe iwininambuk
    mire tariga kunŋan qahö toroqeba malja.”'
  eng-GNV: 'And they said, We thy seruants are twelue brethren, the sonnes of one
    man in the lande of Canaan: and beholde, the yongest is this day with our father,
    and one is not.'
  eng-WEBSTER: And they said, Thy servants are twelve brethren, the sons of one man
    in the land of Canaan; and behold, the youngest is this day with our father, and
    one is not.
  nhw-BL: 'Pero inijuanti tlananquilijque: ―Timotequipanojcahua tiitztoque 12 tiicnime
    ica san se tlacatl huan tiitztoque ipan tlali Canaán. Toicni teipan ejquetl mocajqui
    ihuaya totata huan se ayacmo aqui tohuaya.'
  swh-ONEN: Lakini wakamjibu, “Watumishi wako walikuwa kumi na wawili, wana wa mtu
    mmoja ambaye anaishi katika nchi ya Kanaani. Sasa mdogo wetu wa mwisho yupo na
    baba yetu na mwingine alikufa.”
  bba-bba: Bɑ kpɑm nùn wisɑ bɑ nɛɛ, yinni, sɑ sɑ̃ɑwɑ bɛsɛ tɔnu wɔkurɑ yiru. Tɔn turowɑ
    u sun mɑrɑ Kɑnɑnin temɔ. Bɛsɛn wi u piiburu bo, wiyɑ sɑ deri yɛnuɔ kɑ bɛsɛn tundo,
    mɑ turo u sɑriru kuɑ.
  eng-KJVCPB: And they said, Thy servants are twelve brethren, the sons of one man
    in the land of Canaan; and behold, the youngest is this day with our father, and
    one is not.
  cpy-cpy: 'Ari rakaeyanakini rirori, ikanteeyini: “Nonampiteeyaawoni naaka Canaán-ki,
    nokaatzi 12 yeeyipaeni, apaani ikanta ashitanari. Roojatzi ijeekanaki itsipa iyaapitsi
    yeeyi itsipatanakari ashitanari. Tzimatsi itsipa apaani peyeenchari, tee noñaahaeri.”'
  mpx-mpx: Inoke Yosepa anana hi lahe hi ola, “Tonowak, wam totuwalali ama alomeyau
    ge talimeyau gegewema ama gewi elulutega eluwa. Tamama maisena, iya i miminaa
    panuwa Kenani. Ama melumelu iyoho to alona ge tamama, ge toto etegana al iyaka
    nige i gagan.”
  wbp-wbp: Nyanungurralurla wangkaja, “Wangkami karnangkulu junga-nyayirni! Nganimpaju
    Kanana-wardingki, manu karnalu kirdana jinta-juku mardarni. Nganimpakupurdangka
    kukurnu-nyanu kula yanurnu nganimpa-kurlu. Nyinami-ka nganimpa-nyangu kirdana-kurlu,
    manu-ka palka nyina yinya-juku. Kalarnalu mardarnu kukurnu-nyanu-kari, kala nyurru-wiyi
    lawa-jarrija.”
  luo-luo: To negiwacho niya, “Ruoth, jotichni ne yawuowi apar gariyo, yawuot ngʼat
    achiel, wadak e piny Kanaan. Owadwa ma chogo nyo odongʼ gi wuonwa, to achiel to
    ne olal.”
  meu-meu: Idia ma eto, Ai na oi isiaimu ilao-henina taumai, tadikaka gwauta-rarua,
    tau tamona natuna Kanaan ai; a tau-muritai be harihari tamamai dekenai, bona ta
    be vada e mase.
  npi-ULB: तिनीहरूले भने, “हामी तपाईंका दासहरू बार्‍ह जना दाजुभाइ छौँ र हामी कनान
    देशका एउटै मानिसका छोराहरू हौँ । हेर्नुहोस्, कान्छोचाहिँ अहिले हाम्रा पितासित
    छन् र एक जना भाइचाहिँ अब जिउँदो छैनन् ।”
  yor-yor: Ṣùgbọ́n wọ́n tún dáhùn pé, “Arákùnrin méjìlá ni àwa ìránṣẹ́ rẹ, ọmọ baba
    kan náà, tí ó ń gbé ní ilẹ̀ Kenaani. Èyí tí ó jẹ́ àbíkẹ́yìn wa ń bẹ lọ́dọ̀ baba
    wa, ọ̀kan sì ti kú.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Dai bʌ nezocarãra wãrãda ab̶ari zezad̶ebemaa. Daira
    doce djabarã panasid̶aa. Baribʌrʌ dai djaba tẽãbemara dai zeza ume Canaaʌ̃ druad̶e
    b̶esia. Maʌ̃ne ab̶a nẽbasia.–'
  ind-ind: Mereka kembali menjawab, “Kami datang dari Kanaan, anak dari satu ayah.
    Kami ini kakak beradik, semuanya ada dua belas laki-laki. Satu sudah meninggal
    dan adik kami yang bungsu ada bersama ayah kami.”
  pes-OPCB: 'آنها عرض کردند: «ای سَروَر، ما دوازده برادریم و پدرمان در سرزمین کنعان
    است. برادر کوچک ما نزد پدرمان است و یکی از برادران ما هم مرده است.»'
  ssx-ssx: Mo tapakema꞉ alota꞉ Tiekeo. Nikita꞉ paeyao kiki yaapo paeya ankena꞉ yaapo
    hama̱la̱꞉ hama̱la̱꞉ ya꞉me. Mo Keinani kenke pa꞉ta꞉ hala꞉ some homekena꞉ wekitonue.
    Pate weki homeketa꞉ homea꞉me. Kutupa mo wetepe nane wekita꞉ nika꞉ apa꞉ yaapo hala꞉me
    lemekeme.
  lcm-lcm: Na kila antok ia ta, “Namem aongos namempo sangauli na pongua. Namempo
    keve angtasimal palau akorong na namempo inatus i sikei palau a igenen i rina
    ang e Kanan. Sikei a tasimem katala mat na kiulik imem sukana kapo ago ve tamemem.”
  aer-aer: Itne ikwere angkirtneke, “Anwerne kwenhe ngkwenge arratye ileme! Anwerne
    kwenhe Canaan-arenye areye, anwerne akngeye anyente-akerte. Atyeye anwerne-kenhe
    anwernekenge apetyetyakenhe. Rarle akngeye anwerne-kenhenge-arle anerle-aneme
    rarle ingkernenye nhakwe-arle. Anwerne atyeye akweke arrpenhe-arlke-arle atnyeneke,
    rarle uyerreke-arrpe-arle arrule anthurre.”
  tgl-ULB: Sinabi nila, “Kami na iyong mga lingkod ay labindalawang magkakapatid na
    lalaki, mga anak ng isang tao sa lupain ng Canaan. Makikita ninyo, ang bunso ngayong
    araw ay kapiling ng aming ama, at isang kapatid na lalaki ay hindi na nabubuhay.”
  nop-nop: Yobune adibo yogiŋ, “Tipilapilayemegeye indi 12 hatigumun. Tiŋa indi hekidalit
    me kubugoŋ diniŋ mihiŋiye ala indi Kanaaŋhi. Kwayanik dikineŋ hinek adi beudut
    halumuk. Eŋ kwayanik noli adi yadi koom kwaha daambek fiikuk.”
  kca-kca: 'Ԓыв йастәсәт: «Мўӈ, нӑӈ митйохԓан, кӑтхŏщйаӈ йай; мўӈ Ханаан мўв эԓты
    уԓты и хŏйат пŏхәт, ай ŏтэв ащев пиԓән хӑщәс, итэв пӑ ӑнтом».'
  cbu-NT: Zoonllshtisin, Nda, kurakaa. Washunand ichingaru 12 taarininya. Itaru, minumtam
    zuwanlleetsini nlluraa ambiri apapshuri kasayaraniya Kanaanshuri tsapu. Minumtam
    zuwanllini tsiparangiya. Na 11 kchitini taariniya, táranganaya.
  hui-hui: Ani layagola tigua ibuhondo ladai bialu lalu, Agali haguane-o ina homberiali
    (12) hamenema agali mbiraoreali igini Kenana dindiha henego. Ai ina hamene heyogonego
    ibu abala andaga ka. Ina hamene mbirago pu ereba henego homaya bada, lene.
  wrs-wrs: Wo hev una, owai, doarava kava 12pelarava Kenanda di aevulvna, kanamba
    aralva mongongasal. Wo kana boaslakalelva tendo towondriniva mendah di arali ahav
    Kenanda. Eva boaslamba mongova doa hoai vena doara.
  jao-jao: Kulu yurrulu barra kalu-wukanyi yiku, “Wirdiwalangu, nganu minja li-12-bala
    bajinganu kaninyamba-mirnirri li-jibiya Kiniri, ngayamantharra arrkula kumba-kajakajama
    nganunga, nganu barra likili-ardu. Buri nganunga bajiwa wambu wunyathala yilaa,
    kulu nyarrku, kurdardi kiwima nganinyanga.”
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``ကိုယ်​တော်​၏​ကျွန်​တို့​သည် ခါ​နာန်​ပြည်​၌​နေ​ထိုင်​သော​တစ်​ယောက်​တည်း
    သော​သူ​၏ သား​တစ်​ကျိပ်​နှစ်​ယောက်​ဖြစ်​ကြ​ပါ သည်။ ညီ​တစ်​ယောက်​သေ​ဆုံး​၍​ညီ​အ​ငယ်​ဆုံး
    သည် ယ​ခု​ဖ​ခင်​နှင့်​အ​တူ​ကျန်​ရစ်​ခဲ့​ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  cbi-NTPO: 'Tsenñu yala pakatu: Lala ñuchi tiba kiikemu chachillaya 12 naatala dejuyu,
    ma apachi tene. Tsenmin Canaán tusha chumu deeyu. Tsaaren ma naatala kayiya lala''
    apaba shuwave, tsenmala mainya laaba chutyuve, tila.'
  bod-N: ཁོ་རྣམས་ན༌རེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ངེད་ཅག་ལ་སྤུན་བཅུ་གཉིས་ཡོད་ཅིང་ཀ་ན་ཨན་ཡུལ་གྱི་ཕ་གཅིག་གི་བུ་རྣམས་ཡིན༌ལ།
    སྤུན་རྣམས་ལས་ཆེས་ཆུང་བ་ད་ལྟ་ཕ་ཡི་དྲུང་དུ་ཡོད་པ༌དང༌། སྤུན་གཞན་ཞིག་ཚེ་ལས་འདས་སོང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare nuna balman, “Nanga kari dom, ana launuria 12, se kari suanta ko namarari,
    se nu Canaan sor te bagoso. Nanga uria gotek mu nanga ba ilak am bagoso tala.
    Se nanga bo mu kueram.”
  kkl-kkl: Sindina, “Nu kongap nang aobare nang. Nu Kanaan so'oag wamap, nuri nai
    ot nhon. Nhonna loba taog pana, wenena elabome nen tagha iliap wamdang,” seek.
  sna-sna: Asi vakapindura vakati, “Varanda venyu vaiva gumi navaviri, vari vanakomana
    vomunhu mumwe, anogara munyika yeKenani. Gotwe ndiye ari kuna baba vedu iye zvino,
    uye mumwe haachisipo.”
  spa-BLM: 'Ellos dijeron: “Nosotros, tus siervos, somos doce hermanos, hijos de un
    solo hombre en la tierra de Canaán; y he aquí que el menor está hoy con nuestro
    padre, y uno ya no está.”'
  beu-beu: Angmuse ini Yusup ehur angu ebalet hula, “Ning eemalea anga naung iia-mutu
    ninang arinu belta aalu, imang nu oal, moe Kanaan mi. Nikaku nu angu turang mi
    aamina tila, bot nikaku iia angu angase moe nimang at mihi.
  cac-cac: 'Ix tac''vi eb'' vin̈ icha tic: —Maay mamin, a on̈ a checab'' on̈ tic,
    lajchavan̈ on̈, cuc''tacn̈ej co b''a, junn̈ej co mam, cajan on̈ d''a Canaán. A
    vin̈ cuc''tac tzac''an unin, aycan vin̈ yed'' vin̈ co mam chi'', ay junxo vin̈,
    man̈xo ayoc ec''laj vin̈, xchi eb''.'
  swh-ULB: Wakasema, “Sisi watumishi wako tupo ndugu kumi na wawili, wana wa baba
    mmoja katika nchi ya Kanaani. Tazama, mdogo yupo na baba yetu, na mwingine hayupo
    hai tena.”
  bel-bel: 'Яны сказалі: нас, рабоў тваіх, дванаццаць братоў; мы сыны аднаго чалавека
    ў зямлі Ханаанскай, і вось, меншы цяпер з бацькам нашым, а аднаго ня стала.'
  deu-ELBBK: 'Und sie sprachen: Zwölf Brüder sind wir, deine Knechte, Söhne eines
    Mannes im Land Kanaan; und siehe, der jüngste ist heute bei unserem Vater, und
    der eine ist nicht mehr.'
  mbb-OT: Ne midtavak dan te, “Sikami, datù, is menge suluǥuen nu, ne sepulù key wey
    zezuwa he menge anak te sevaha zà he etew. Diyè pa is amey zey te Canaan. Diyà
    daan te kandin is hazi zey. Duen pa sevaha he hazi zey he minatey en.”
  msc-msc: 'Alu kan ko: «An ye i la jɔnilu le ri. An bɛɛ ye fa kelen de la. An fa
    siini Kanaan bɔnsɔn na jamana le rɔ. A dencɛilu tɛrɛ mɔɔ tan ni fila le ri. An
    doocɛ ye an fa dafɛ ye bi. A tɔ kelen da sa.»'
  mal-2015: 'അതിന്നു അവർ: അടിയങ്ങൾ കനാൻദേശത്തുള്ള ഒരാളുടെ മക്കൾ; പന്ത്രണ്ടു സഹോദരന്മാർ
    ആകുന്നു; ഇളയവൻ ഇന്നു ഞങ്ങളുടെ അപ്പന്റെ അടുക്കൽ ഉണ്ടു; ഒരുത്തൻ ഇപ്പോൾ ഇല്ല എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Na peꞌe yʉꞌticãrã niwã tja: —Ʉ̃sã mʉꞌʉ dutise doca nirã́ niꞌcʉ̃ põꞌrãta
    doce niꞌi. Ʉ̃sã Canaá diꞌtacjãrã niꞌi. Ʉ̃sã acabiji niꞌcʉ̃ta ʉ̃sã pacʉ meꞌrã tojami.
    Apĩ peꞌe dʉporopʉ wẽrĩa waꞌacʉ niwĩ, ni yʉꞌticãrã niwã.'
  gup-gup: Dja bedda birrimarneyimeng, “Ngad nawu ngarrimarladj wanjh twelve ngarridangerrinj,
    kornkumo nakudji ngadberre, nawu kani kore kubolkwarlah Canaan. Yina, nawu nayahwurd
    duninjh bolkkime kabenedjarrkni Ngabbard, dja nakudji yakminj.”
  met-met: Baing daharua ba, “Am lipuximam oxatamdi am neng sabangang 12, lipu taininau
    garandi, wa titia Kenan. Kixingimama hatata wa rangua tibumam, saing tela hanggalang.”
  gvs-gvs: Go kidi sidigo kadi, ‘Ima tomoya, kai im pakonayao boi kai ama badabada
    yawou aiyuwo, tamama tayamo. Kenani goi kakaiyaka. Go bogomane nava tamama taiyao
    Kenani goi sikaaiyaka go, ama gómana tayamo bogina ikámasa.’
  rmc-rmc: 'On odphende: „Tire služobňika samas dešuduj (12). Sam phrala, čhave jekhe
    dadestar andral o Kanaan. O nekterneder hino akana paš o dad a jekh phral imar
    na dživel.“'
  nlg-nlg: Ma gaira tara ghaghua vania, “Aghe vunaghi, ighai ke, ara hangavulu rua
    (12) na lei tamahoghoni vamua, ma tamamami ke ghaha tana butonikomu i Canaan sono.
    Mana hoghomami na sosoko te kabu kolia sono a tamamami tana komu itaeni, ma sakai
    na hoghomami te mate tua.”
  dgr-DOGNT: Hanìkò hagedı, “Dǫ ı̨łè gots'ǫ ełechı hoònǫ-daats'ǫ̀-nàke ats'ı̨ı̨t'e,
    eyı dǫ sìı Kanan nèk'e nàde hǫt'e. Gochı nǫǫdea sìı dıì gotà gà wheda, eyıts'ǫ
    gochı ı̨łè t'aa ełaı̨wo,” gıìhdı.
  pes-OPV: 'گفتند: «غلامانت دوازده برادرند، پسران یک مرد در زمین کنعان. و اینک کوچکتر،
    امروز نزد پدر ماست، و یکی نایاب شده است.»'
  ron-1924: 'Ей ау рэспунс: „Ной, робий тэй, сунтем дойспрезече фраць, фий ай ачелуяшь
    ом, дин цара Канаан; ши, ятэ, чел май тынэр есте азь ку татэл ностру, яр унул
    ну май есте ын вяцэ.”'
  ben-OBCV: কিন্তু তাঁরা উত্তর দিলেন, “আপনার দাসেরা মোট বারোজন ভাই ছিল, সবাই সেই একজনেরই
    ছেলে, যিনি কনান দেশে বসবাস করেন। ছোটো ছেলেটি এখন আমাদের বাবার সঙ্গে আছে, এবং অন্যজন
    আর বেঁচে নেই।”
  lex-lex: 'Noka rwahla: “Edonna matroma! Atmu am di de riy termida wehrani worg ami,
    ampahyali, riy id la Kana''ana a''nani ami, mere gari hoho''a e nwarin wut lia
    a am mamni, ne riy id demade nmolg olekwa.”'
  rgu-rgu: Basa de, ara radedea laka rae, “Taꞌa, papa wakil! Ami adaꞌ noi papa lahenda
    nadedenum! Ami meme dae Kanaꞌan mai. Ami lahenda sanahulu dua. Ami basa papaꞌ
    esa. Ami fadi mateꞌa tei-susu ma foa elan no ami papa ma. Ma ami fadim esa, neꞌes
    ana so.”
  som-som: Iyana waxay yidhaahdeen, Annagoo ah addoommadaada waxaannu nahay laba iyo
    toban walaalo ah, oo waxaannu nahay nin jooga dalka Kancaan wiilashiisii; oo bal
    eeg, kii noogu yaraa wuxuu maanta la joogaa aabbahayo, midna maba joogo.
  lat-VUC: 'At illi: Duodecim, inquiunt, servi tui, fratres sumus, filii viri unius
    in terra Chanaan: minimus cum patre nostro est, alius non est super.'
  aoi-aoi: Aburraja ne-yama, “Bungkawa, adinuba-wiya yirrumemberrkwa yirrambilyuma
    yarna yirrumangadiyerra-manja. Yarna ngawa yarninikuwena nuwilyaba-ma-langwa nungwarrka,
    akina-manja angalya Kenina. Akena nuwilyaba nakina ni-jungwuma umba niyukwujiya-dangwa
    nangaba-wiya n-ambilyama nungwarrka-manja,” ne-yama.
  eng-ASVBT: And they said, We thy servants are twelve brethren, the sons of one man
    in the land of Canaan; and, behold, the youngest is this day with our father,
    and one is not.
  mna-mna: 'To zin tipekel kalŋaana ma tiso: “Biibi, niam ti, tomtom ta lutuunu bizin.
    Muŋgu na, niam pikin tomooto laamuru mi ru. Tamen tiziyam ta, ni imbot mini som.
    Mi tiziyam toro, ta kaimerŋana i, ni ziru tomoyam timbotmbot su lele Kanaan a.”'
  ita-1885: 'Ed essi dissero: Noi, tuoi servitori, eravamo dodici fratelli, figliuoli
    di uno stesso uomo, nel paese di Canaan; ed ecco, il minore è oggi con nostro
    padre, e uno non è più.'
  eng-LXXUP: And they said, We thy servants are twelve brethren, in the land of Canaan;
    and, behold, the youngest is with our father today, but the other one is not.
  eng-ULB: They said, “We your servants are twelve brothers, the sons of one man in
    the land of Canaan. See, the youngest is this day with our father, and one brother
    is no longer alive.”
  spa-VBL: “Tus siervos son doce hermanos, hijos de un hombre que vive en el país
    de Canaán”, explicaron. “El más joven está ahora mismo con nuestro padre, y uno
    ha fallecido”.
  fra-_FOB: 'Et ils répondirent: Nous, tes serviteurs, sommes douze frères, fils d''un
    même homme, au pays de Canaan. Et voici, le plus jeune est aujourd''hui avec notre
    père; et l''un n''est plus.'
  mal-mal: 'അതിന് അവർ: “അടിയങ്ങൾ കനാൻ ദേശത്തുള്ള ഒരാളുടെ മക്കൾ; പന്ത്രണ്ട് സഹോദരന്മാർ
    ആകുന്നു; ഇളയവൻ ഇന്ന് ഞങ്ങളുടെ അപ്പന്റെ അടുക്കൽ ഉണ്ട്; ഒരുവൻ ഇപ്പോൾ ഇല്ല” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne arz kī, “Āp ke ḳhādim kul bārah bhāī haiṅ. Ham ek hī ādmī ke beṭe
    haiṅ jo Kanān meṅ rahtā hai. Sab se chhoṭā bhāī is waqt hamāre bāp ke pās hai
    jabki ek mar gayā hai.”
  suz-BL: मिनु मेकोपुकीमी “गो इन गेय पाइब १२ जना लोक्‍ब बाक्‍नीकी। कनान रागी ङा मुर
    का आ तौ नकी। नेनीन, कान्‍छा मुल आ आफ नु बाक्‍ब। का चहिं मबाक्‍ब” दे योसेफ कली
    मदमे बाक्‍त।
  ita-1927: 'E quelli risposero: “Noi, tuoi servitori, siamo dodici fratelli, figliuoli
    d’uno stesso uomo, nel paese di Canaan. Ed ecco, il più giovane è oggi con nostro
    padre, e uno non è più”.'
  ckb-ckb: 'بەڵام ئەوان گوتیان: «خزمەتکارەکانت دوازدە بران. ئێمە کوڕی پیاوێکین لە
    خاکی کەنعان. ئەمڕۆ بچووکەکەمان لەلای باوکمانە، یەکێکیشمان بێ سەروشوێنە.»'
  eng-BBE: Then they said, We your servants are twelve brothers, sons of one man in
    the land of Canaan; the youngest of us is now with our father, and one is dead.
  crx-NTPO: '''Et ''uhuyulhni, “Mba ''ut''enne ''enne whunizyane ''on ''at nane lhulhutsinke
    hinli. ''Ilhoghun dune za ooye'' Canaan whut''en-un, ''udekoh-un ''en ''ubá yuzih
    netl''adida'', ''ink''ez ''ilhoghun cha hooloh suli'' inle''.”'
  kan-OKCV: ಅದಕ್ಕವರು, “ನಿನ್ನ ದಾಸರಾದ ನಾವು ಹನ್ನೆರಡು ಸಹೋದರರು. ನಾವು ಕಾನಾನ್ ದೇಶದಲ್ಲಿರುವ
    ಒಬ್ಬ ಮನುಷ್ಯನ ಮಕ್ಕಳು. ಈಗ ಚಿಕ್ಕವನು ನನ್ನ ತಂದೆಯೊಂದಿಗೆ ಇದ್ದಾನೆ, ಮತ್ತೊಬ್ಬನು ಇಲ್ಲ,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: Ro ame ije bu una kuae, No ame tuero (12) ige no e be e Kenaniko ijadufuo
    anafa ro noeje noka gaegi ijiaru. Ro ame iviene nuvuone be fune baronei ro be
    ma iviama ije fu uria asoe nuvuone ijiaki gafia fino kuae.
  tam-2017: 'அப்பொழுது அவர்கள்: “உமது அடியாராகிய நாங்கள் பன்னிரண்டு சகோதரர்கள்; கானான்
    தேசத்தில் இருக்கிற ஒரு தகப்பனுடைய பிள்ளைகள்; இளையவன் இப்பொழுது எங்கள் தகப்பனிடத்தில்
    இருக்கிறான்; ஒருவன் காணாமற்போனான்” என்றார்கள்.'
  spa-RV-1909: 'Y ellos respondieron: Tus siervos somos doce hermanos, hijos de un
    varón en la tierra de Canaán; y he aquí el menor está hoy con nuestro padre, y
    otro no parece.'
  ron-BTF: 'Iar ei au spus: Servitorii tăi sunt doisprezece fraţi, fii ai unui singur
    bărbat în ţara lui Canaan; şi, iată, cel mai tânăr este astăzi cu tatăl nostru,
    iar unul nu este.'
  eng-WEBP: They said, “We, your servants, are twelve brothers, the sons of one man
    in the land of Canaan; and behold, the youngest is today with our father, and
    one is no more.”
  eng-FBV: “Your servants are twelve brothers, the sons of one man living in the country
    of Canaan,” they explained. “The youngest is right now with our father, and one
    has passed away.”
  nld-1939: 'Ze zeiden: Uw dienaren zijn twaalf in getal geweest; wij zijn broeders
    en zonen van één man uit het land Kanaän. De jongste is bij onzen vader gebleven,
    en één is er niet meer.'
  nch-BL: 'Pero inijuanti tananquilijque: ―Timotequipanojcahua tiitztoque 12 tiicnime
    ica san se tacat huan tiitztoque ipan tali Canaán. Toicni teipan ejquet mocajqui
    ihuaya totata huan se ayecmo aqui tohuaya.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong obi ga «Tjl̈apga, bop parkagaga uunkong ëre
    epenga döe. Tjawa sak kjwara kjingsho pjök (12), data kjl̈araso. Tjawa l̈öng Canaán
    kjokyo. Borwa l̈ëng chirawa beno sök borwa data tjok. Kjl̈arara sök borwa tjok
    ame» l̈e.
  vie-1934: 'Đáp rằng: Kẻ tôi tớ chúa có mười hai anh em, con của một cha, nguyên
    xứ Ca-na-an; nầy một người đã đi mất biệt, còn người út hiện bây giờ hãy ở lại
    nhà cùng cha chúng tôi.'
  hin-CV: किंतु वे बार-बार कहते रहे, “आपके ये सेवक बारह भाई हैं, जो एक ही पिता की
    संतान हैं, हम कनान के रहनेवाले हैं. हमारा छोटा भाई हमारे पिता के साथ ही है. हमारा
    एक भाई अब जीवित नहीं है.”
  eng-OURB: They said, “We, your servants, are twelve brothers, the sons of one man
    in the land of Canaan [Humbled]; and behold, the youngest is today with our father,
    and one is no more.”
  spa-BES: 'Entonces dijeron: Tus siervos somos doce hermanos, hijos de un varón en
    la tierra de Canaán; el más joven de nosotros está ahora con nuestro padre, y
    uno está muerto.'
  tdx-tdx: Hoe iereo, Mpitoro’o zahay, roahalahy folo-ro’ amby, ana’ t’indaty e Kanàne
    ao, fe an-drae’ay añe ty tsitso’e vaho tsy eo ty raike.
  vid-vid: Nawamlonjela, “Hetwe, vitumagwa wa hegwe, twa kumi na mbili, wana wa munhu
    yumwe, wenyeng'haye wa isi ya Kanaani. Mdodo wa hetwe nakapona na mhaza kaye,
    na mng'holozetu yunji kabagama.”
  pwg-pwg: Ma ivonapotei bo, “Tokai am bigabiga katupuwa da tomotomowa kavakava akii
    vi 12 ma akii mamai na sago kava ma tuna na Keinan dobunai emakamakai. Ma tikii
    kikei murimuri vaghina na akii mamai yavata emakamakai ma varesikai sago na irabobo.”
  eng-OKE: And they said, Thy servants are twelve brothers, the sons of one man, in
    the land of Kenaan; and, behold, the youngest is with our father today, and one
    is not!
  tha-KJV: พวกพี่จึงตอบว่า “ข้าพเจ้าทั้งหลายผู้​รับใช้​ของท่านเป็นพี่น้องสิบสองคน
    เป็นบุตรชายร่วมบิดาเดียวกันอยู่ในแผ่นดินคานาอัน ดู​เถิด วันนี้​น้องสุดท้องยังอยู่กับบิดา
    แต่​น้องอีกคนหนึ่งเสียไปแล้ว”
  por-BR-2018: 'E eles responderam: Teus servos somos doze irmãos, filhos de um homem
    na terra de Canaã; e eis que o menor está hoje com nosso pai, e outro desapareceu.'
  bco-bco: Ko꞉sega iliyo꞉ a꞉la꞉sio꞉, “Nio꞉ Ka꞉ina꞉n kalu imilig noma꞉ sa꞉la꞉la꞉ ko꞉lo꞉,
    so꞉lo꞉ nio꞉ kugula꞉fo꞉ ko꞉sega nao tifo꞉ do o꞉lia꞉ o꞉sab a꞉la꞉ta꞉ga꞉ nao nowo꞉
    kelege dowo꞉.”
  deu-ELO: 'Und sie sprachen: Zwölf Brüder sind wir, deine Knechte, Söhne eines Mannes
    im Lande Kanaan; und siehe, der jüngste ist heute bei unserem Vater, und der eine
    ist nicht mehr.'
  ktm-ktm: Su hahpa, “Odu madan tintoi ndre sungoh-pe-rumuu, lau il. Nedun ke ndramat
    homou ilmin ndre Kenan. Tinto' odu homou ti indrimat, pe iy ndre omur lakopwi
    eri ilmin ndre ndrongon tama' odu.”
  caa-caa: 'Entonces ojron inteꞌ tujamobꞌ otronyajr y che: —Majax bꞌan, cawinquiret.
    Ayanon doce tama e familia, y maxtacon tuaꞌ intera taca tatabꞌir, y caturuan tama
    e lugar Canaán. Y cawijtzꞌin xeꞌ cumix quetpa tacar catata, y ayan incojt xeꞌ
    chamay, chenobꞌ usacunobꞌ e José.'
  eng-WYC-2018: And they said, We thy servants be twelve brethren, the sons of one
    man in the land of Canaan; the youngest is with our father, another is not alive.
  epo-epo: 'Ili diris: Ni, viaj sklavoj, estas dek du fratoj, filoj de unu homo en
    la lando Kanaana; la plej juna estas nun kun nia patro, kaj unu malaperis.'
  uig-PIN: 'Ular jawab berip: — Kǝminiliri ǝslidǝ on ikki ⱪerindax iduⱪ; biz ⱨǝmmimiz
    Ⱪanaan zeminidiki bir adǝmning oƣulliridurmiz; lekin kǝnji inimiz atimizning ⱪexida
    ⱪelip ⱪaldi; yǝnǝ bir inimiz yoⱪap kǝtti, — dedi.'
  beo-beo: Ilia bu amane sia:i, “Ninia da olalali fagoyale galu. Ninia da dunu afae
    Ga:ina:ne soge ganodini amo ea manolali gala. Be eya afae da bogoi, amola ufi
    dunu mano da ninia eda amola esala.”
  tpi-OTNT: Na ol i tok olsem, “Bikman, mipela i 12-pela brata. Mipela i pikinini
    bilong wanpela man tasol long graun Kenan. Yangpela brata tru bilong mipela, nau
    em i stap wantaim papa bilong mipela. Na narapela brata bilong mipela em i lus
    pinis.”
  hau-SA: Amma suka amsa suka ce, “Bayinka dā su goma sha biyu ne, ’yan’uwa, ’ya’yan
    mutum guda maza, wanda yake zama a ƙasar Kan’ana. Ƙaraminmu yanzu yana tare da
    mahaifinmu, ɗayan kuma ya rasu.”
  udu-udu: 'Dhali uni thoḵki gwo mo ki: Aman kun tana c̱iŋkinam pini mo aman kun tana
    ikam kun ’kon jasi i’kume’d i’ce’dka su/ mo kun ta iya/ gi wathin ’de/ mo e bampa/
    Kanaan mo dhali hili mo mo ma, ara gwa’dgaŋ gana/ ka tee yan mo tani a’di idiyi’di
    nyaḵka babam bam mo dhali jaŋ kamu/ yisa di’d doḵ/eya.'
  uig-LAT: 'Ular jawab bérip: — Keminiliri eslide on ikki qérindash iduq; biz hemmimiz
    Qanaan zéminidiki bir ademning oghulliridurmiz; lékin kenji inimiz atimizning
    qéshida qélip qaldi; yene bir inimiz yoqap ketti, — dédi.'
  nde-nde: Kodwa baphendula bathi, “Izinceku zakho zaziyizelamani ezilitshumi lambili,
    engamadodana endoda yinye, ehlala elizweni laseKhenani. Icinathunjana lisele lobaba,
    ikanti eyodwa kayisekho.”
  ton-ton: Pea naʻa nau pehē, “Ko hoʻo kau tamaioʻeiki, ko e kāinga ʻe toko hongofulu
    ma toko ua, ko e ngaahi foha ʻoe tangata pe taha ʻi he fonua ko Kēnani; pea vakai,
    ko e kimui, ʻoku ʻi he ʻemau tamai he ʻaho ni, pea ko e tokotaha kuo ʻikai.”
  ces-1613: 'Odpověděli oni: Dvanácte nás bratří služebníků tvých bylo, synů muže
    jednoho v zemi Kananejské; a aj, nejmladší s otcem naším nyní jest doma, a jednoho
    není.'
  eko-eko: 'Yo khuri: “Fweeyo ninlankha tuniya ya Kanaani, niri aana khumi na awiri
    paapa mmote. Otu w''eefutti aya nasaapi eti asala onti na paapa, ila otu nkina
    aya afwa.”'
  nss-nss: Pe yihu pa, “Yapane yowu, tama yowu ara hamou o, yapane kol Kenaan. Pe
    yowu norun kamai ara songui pe lumou. Nali yowu hamou ara kinto pwi, pe nali yowu
    kopwan ara mawihou o pe kinyera ndron sura tama yowu.”
  eng-WMB: They said, “We, your servants, are twelve brothers, the sons of one man
    in the land of Canaan; and behold, the youngest is today with our father, and
    one is no more.”
  tam-TCV: அதற்கு அவர்கள், “உம்முடைய அடியார்களாகிய நாங்கள் பன்னிரண்டு சகோதரர்கள்,
    கானான் நாட்டில் வாழும் ஒரே தகப்பனின் மகன்கள். கடைசி மகன் இப்பொழுது எங்கள் தகப்பனோடு
    இருக்கிறான், மற்றவன் இறந்துபோனான்” என்றார்கள்.
  ceb-ULB: Miingon sila, “Ang imong mga sulugoon dose ka mga managsoon, mga anak nga
    lalaki sa usa lamang ka tawo sa yuta sa Canaan. Unya, ang among kinamanghoran
    atua didto karon sa among amahan, ug ang usa namo ka igsoon patay na.”
  mkn-mkn: Ais dong protes bilang, “Sonde, pak! Botong ni cuma bapa pung orang suru-suru
    sa! Botong datang dari tana Kanaꞌan. Botong basodara dua blas orang. Botong samua
    satu papa. Botong pung adi bungsu ada tenga deng papa. Deng botong pung adi satu,
    su sonde ada lai.”
  nce-nce: Kwe bu gali motlola, “O eso ho. Sebo we ita tële nëbale na sebobë aya jowa,
    Kenan life mago ho. Na sebobë nagifu keinëba ayana tafa lamulo, kwe li keinëba
    wagli tle.”
  pol-UBG: 'Powiedzieli: Było nas, twoich sług, dwunastu braci, synów jednego człowieka
    w ziemi Kanaan. Najmłodszy jest z naszym ojcem w domu, a jednego już nie ma.'
  agr-agr: 'Tusa tama dita aimainak: “Jutii amina inakem aidautinak, iina apajig doce
    akimpakui, tuja iik Canaán nugkanum batsamin ainaji. Tuja makichik iina yachi
    ekeu iina apajijai juwakmae, untsu tikich iina yachi aajakua duka atsawai, jakauwai”,
    tuidau.'
  kyc-kyc: Nakamame lao, Okamongo, namwana rakange mendaki yuu Kenane dokona karo
    wane akalisa ipisu lamamandeya dokona lumwa pyuo mandeya doko rakangepa karambi
    dee mende kumuya, leyami.
  urd-GVU: اُنہوں نے عرض کی، ”آپ کے خادم کُل بارہ بھائی ہیں۔ ہم ایک ہی آدمی کے بیٹے
    ہیں جو کنعان میں رہتا ہے۔ سب سے چھوٹا بھائی اِس وقت ہمارے باپ کے پاس ہے جبکہ ایک
    مر گیا ہے۔“
  deu-1912: 'Sie antworteten ihm: Wir, deine Knechte, sind zwölf Brüder, eines Mannes
    Söhne im Lande Kanaan, und der jüngste ist noch bei unserm Vater; aber der eine
    ist nicht mehr vorhanden.'
  ntj-ntj: Nyangka-ya watjarnu, “Wiya puurr, ngayulu-latju kurtararranpa nyinarra.
    Tjiinya-latju 12-pa nyinarranytja mama kutjungkatja. Nyangka-lampatju marlanypa
    kutju wiyarringu. Nyangka marlanypa marlangkatjanya mamangka nyinarra Kayinanta.”
  row-row: Ara rahara rae, “Hokoꞌ, amaꞌ! Hai amaꞌ dedenu na. Hai ima mia rae Kanaꞌan.
    Hai odꞌi-aꞌa atahori sanahulu rua. Basa hai ama esa. Hai odꞌi muri ma leo nahani
    no hai ama ma, ma esa nese ena.”
  kan-2017: ಅದಕ್ಕೆ ಅವರು, “ತಮ್ಮ ಸೇವಕರಾದ ನಾವು ಹನ್ನೆರಡು ಮಂದಿ ಅಣ್ಣತಮ್ಮಂದಿರು, ನಾವು ಕಾನಾನ್
    ದೇಶದವರು, ಒಬ್ಬ ತಂದೆಯ ಮಕ್ಕಳು. ನಮ್ಮಲ್ಲಿ ಚಿಕ್ಕವನು ತಂದೆಯ ಬಳಿಯಲ್ಲಿದ್ದಾನೆ. ಮತ್ತೊಬ್ಬನು
    ಇಲ್ಲ” ಎಂದರು.
  ena-ena: Lɨci abavɨmi. Alaŋ nadɨ sibɨla hɨsɨŋ uavɨmi. Isaima alaŋ human limu limu
    fɨhala hɨcɨ limu ahica cɨjɨŋ uavɨmi. Aludɨ iavaŋ pabiŋ laci uavɨmi. Nɨbu Kenan
    fɨli tɨbɨ hɨnilalɨ uavɨmi. Aludɨ ima sijaŋ agaŋ aludɨ iavaŋ hula hɨnidaci vala
    vehɨlu uavɨmi. Aludɨ ima mu avi ci hɨmami uavɨmi.
  tgo-tgo: Ko iyemaeŋge thɨ gonjoghawe thɨŋa, “Len rakakaiwo, lama ghanaghanagha theyawora
    theghewo, amala regha le ŋgaŋgaŋgi ghime, amalaghɨniye iyake e valɨvaŋga idae
    Kenan. Nasiyenime mbe ina weiye ramame na regha kaero va i mare.”
  yap-yap: Me lungurad, “Gamad ragag nge l’agruw u gubin, ni gamad pifak be’ nib mo’on
    ko nam nu Kanaan. En ni th’abi bitir e bay rok e chitamangimad, ma reb e ke yim’.”
  tet-tet: Mais maun sia sakar naꞌak, “Lale ama! Ami neꞌe, ama naꞌi eman haruka sia
    dei! Ami mai hosi rai Kanaꞌan! Ami neꞌe, maun-alin naꞌin sanulu resin rua! Ami
    hotu-hotu neꞌe, aman ida dei! Amikaan alin ikun nein no ama iha uma. No tenik
    amikaan alin ida, mais nia la iha tiꞌan!”
  hlt-MCSB: Na sal rhoek kaimih boeinaphung he hlang pakhat kah a ca rhoek la Kanaan
    kho ah hlai nit ka lo uh tih a poeih tah tahae ah a pa neh om rhoi dae pakhat
    te om voelpawh,” a ti na uh .
  mdy-ETH: ዔያታ ማሃዖ፦ «ኑኡኒ ኔኤኮ ዓይላ ካኣናኔ ዓጮይዳ ናንጋ፥ ፔቴ ዓሲስኬያ ናይ ማዔያ ኑ ታጶ ላምዖኬ፤ ጋዓንቴ ፔቴ
    ኑ ጌኤዛሢ ሃይቄኔ፤ ጋፒንፆ ኑኡኮ ጌኤዛሢ ሃሢ ዓዶና ዎላ ማኣራ ዓቴኔ» ጌዔኔ።
  twi-ASANTE: Anuanom no buaa sɛ, “Yɛn, wʼasomfoɔ, yɛyɛ anuanom dumienu. Yɛyɛ ɔpanin
    bi a ɔte Kanaan asase so mma. Seesei, yɛn kaakyire no wɔ yɛn agya nkyɛn, ɛnna
    ɔbaako nso afiri mu.”
  bhl-bhl: 'Yangei, king kel awkunum i yan weng bokolewomeliw: “Kom weng afak nunggdel
    nu kalun kel kunum kate, num aatim makmak kuw te. Num ning afung so, aatim so,
    yelim i makuw nukalem am biliwi, mak e banimse te.”, dangsiliw kale.'
  con-NTPO: 'Tsa''ma tsendeccuja su''fa: —Quema shondosundeccuta gi doce antiandeccu.
    Fae yaya''su''fa gi. Toya''caen Canaánni gi canse''fa. Ingi quinshin chu''aja
    ingi yayai''ccu toeni catiye. Tsa''ma faesu quinshinjan ingi''ccu can''jembi.'
  eng-WEBU: They said, “We, your servants, are twelve brothers, the sons of one man
    in the land of Canaan; and behold, the youngest is today with our father, and
    one is no more.”
  bnp-bnp: Ri ta maea ria, “Bakovi dagi, mia mi ala ravulu a polona i rua, e tamane
    mia i taku kunana. Ngane i made o Kenan. E tarine mia i made turana. E tarine
    mia tara i velu pali.”
  wal-wal: SHin eti, “Nuuni ne ashkkarati tammanne naa77u ishanttanne Kanaane biittan
    de7iya issi bitaniyaa naata. Wurssetta kaaloi ha77i nu aawaara de7ees; issoi xayiis”
    yaagidosona.
  mgh-mgh: 'Ni ale yaheeraca: Asaanaa yaari khumi neeli, othene athumwanaya ari amoca
    ilapo yo Kanaa. Itthyaako eyo ihanle uwaani na athumwanaya ni nkina uyo hokhwa.'
  acu-NT: 'Tamaitiat niisha ataksha aainak: —Atsa, apuru, iikia kichik aintsu uchirinji.
    Canaán nungkanam pujuuwitji. Iikia doce yachintin ayatrik, ii yachii ekeringkia
    ii aparijai juwakmayi. Antsu kichka mengkakawaitai, —tiarmiayi.'
  spa-PDDPT: 'Entonces ellos respondieron: Tus esclavos somos 12 hermanos, hijos de
    un varón de la tierra de Canaán, y mira, el menor está hoy con nuestro padre,
    y el otro desapareció.'
  gun-gun: 'Ha''e kuery ombovai: — Ore kuery nerembiguai orekuai va''e ma doze joegua
    orekuai, peteĩ ava Canaã yvy re oiko va''e ra''y kuery. Kyrĩve va''e ma oreru
    ro py opyta. Ha''e rã amboae ma ndoikovei ma — he''i okuapy.'
  agu-BL: —Qui' ta', che'ch. —Yi o' ketz o' xconsbe'tzu'. Coblaj kaxone'n yi kitz'un
    kutzicy kib. Junit kataj. Jalt yi kach'i'pil ja cyaj cyen tu wutzile'n kataj jalen
    Canaán, na cho'n nka saj ketz Canaán. Ma yi junt kitz'un, alo' atite't i' nin
    ẍe'n lo' bene'n i'.
  eng-PEV: They said, “No, sir. Those things that we told you, they are true. We are
    from a family of 12 brothers. We all have the same father, and he lives in Canaan
    country. Our youngest brother stayed at home with our father, and our other brother
    isn’t with us any more.”
  ilo-ULB: Kinunada, “Sangapulo ket dua nga agkakabsat dagitoy adipenmo, putotnakami
    ti maysa a tao idiay daga ti Canaan. Kitaem, kadua ita ti amami ti inaudi a kabsatmi,
    ket awanen iti daytoy a biag ti maysa pay a kabsatmi.”
  kpg-kpg: Digaula ga helekai, “Meenei, gimaadou tagahaanau daane dilongoholu maa lua
    ni taane e dahi i Canaan. Tuaahina daane e dahi guu made, ge tuaahina daane dulii
    la i baahi di madau damana.”
  uig-ARA: 'ئۇلار جاۋاب بېرىپ: ــ كەمىنىلىرى ئەسلىدە ئون ئىككى قېرىنداش ئىدۇق؛ بىز
    ھەممىمىز قانائان زېمىنىدىكى بىر ئادەمنىڭ ئوغۇللىرىدۇرمىز؛ لېكىن كەنجى ئىنىمىز
    ئاتىمىزنىڭ قېشىدا قېلىپ قالدى؛ يەنە بىر ئىنىمىز يوقاپ كەتتى، ــ دېدى.'
  bsp-bsp: 'Kɔ awɛŋc aŋa ŋaloku Isifu: «Wəco kɔ mɛrəŋ wɔ sənayi kas kosu kəkom nde
    Kanahan. Mba wəkɔ ɛfɛtɛ su dacɔ mɔ eyi mɔkɔ dɛkɛr kɔ papa kosu, kɔ wəkin ɛnafi.»'
  bps-bps: Kaklingela ani, manla, “Di muna, i dad lifanam ani, sfalò lwe gami saflanek
    di satu mà, na mnè kenen di banwe Kanaan. Na i sangal twalimi ditù kenen di saféd
    i màmi, na satu flanekmi tamati.”
  mbs-mbs: Minikagi dan, “Sir, sempolò teg dowa se kedita day telekedowa, aw sebad
    olò se amay day eg-ogpà doton te Canaan. Nematay se sebad kedowa day, aw mig-ogpà
    pa se temanan adi doton te amay day.”
  tof-tof: I bóktan yalkomólóp wagó, “Wirri pam, ki blaman 12 pam kwarilürr, darrpan
    abdógab Keinan tüpdü. Kibü darrü zoret büdüla, solo kupo zoret kibü abdómase.”
  sus-sus: E naxa a yaabi, «Muxu tan luxi alɔ i xa konyie. Muxu di fu nun firin nan
    a ra. Mixi keren ma die nan na muxu birin na Kanaan bɔxi ma. Muxu birin xunya
    na muxu baba yire, di keren tan bara laaxira.»
  pon-2006: Irail sapeng, patohwan, “Maing, kiht koaros me ehk riemen, nein ohl tehmen
    nan Kenan. Me keieu tikitiko patopato rehn at tungoal pahpao, a emen mehla.”
  jae-jae: Ma êsêac sêsôm gebe “Aômnêm sakiŋwaga aêac lasitêwai 12, ŋac Kanaanŋa teŋ
    latui aêac. Ŋac sauŋ gacgeŋ gêmoa gêwiŋ tamemai ma teŋ gêjaŋa.”
  ksd-ksd: 'Ma dia ga biti: Avet kaum umana tultul, a vinun ma a ivu barturana. a
    umana natu i ra kopono tutana ta ra gunan Kanaan; ma nina i mur kakit i ki pire
    tama i vevet gori; ma ta ra tikai i tar panie.'
  tur-YTC: Onlar, “Biz hizmetkârların, Kenan diyarında bir adamın oğulları, on iki
    kardeşiz” dediler. “En küçüğü bugün babamızın yanındadır, biri de yoktur.” dedi.
  bel-N: 'А яны сказалі: “Дванаццаць слугаў тваіх, браты [мы]. Мы — сыны аднаго чалавека
    ў зямлі Ханаан, і вось, наймалодшы сёньня з бацькам нашым, а аднаго няма”.'
  grc-BRENT: Οἱ δὲ εἶπαν, δώδεκά ἐσμεν οἱ παῖδές σου ἀδελφοὶ ἐν γῇ Χαναάν· καὶ ἰδοὺ
    ὁ νεώτερος μετὰ τοῦ πατρὸς ἡμῶν σήμερον· ὁ δὲ ἕτερος οὐχ ὑπάρχει.
  ind-AYT: Mereka berkata, “Hamba-hambamu ini adalah dua belas bersaudara, anak-anak
    dari seorang laki-laki di tanah Kanaan. Pada saat ini, yang bungsu ada bersama
    dengan ayah kami, tetapi yang seorang tidak ada lagi.”
  lid-lid: Ano oro tiye, “Aso nadu tine aso badeh ma ronoh la-uh; aso nadu ndramak
    ari le udu munyak Kenan. Eme nadu tinen aso ari badeh ndramak, arile iy ari le
    bahan badeh udu hawe tama aso.”
  nya-nya: Koma iwo anayankha, “Tinalipo ana aamuna khumi ndi awiri. Abambo athu ndi
    mmodzi, ndipo kwathu ndi ku Kanaani. Panopo wotsiriza ali ndi abambo athu ndipo
    wina anamwalira.”
  hrv-hrv: 'Nato oni uzvrate: “Nas, tvojih slugu, bijaše dvanaestero braće - sinovi
    jednog oca, u zemlji kanaanskoj; najmlađi je sad s ocem, a jednoga više nema.”'
  mps-mps: Tama augwaligo te po wali, “Genuai bidi, da te nogo si olama, sągągo
    si bidi da. Da te Kenan tǫde te bidi deligo ogwa dabe dao. Te dago ama gesi bidi
    mu te megi dago aya dali bidibo, tama dago ama gasa me te hagawai dao,” wali.
  llg-llg: Boe ma ala sapa lae, “Taa, ama! Ai kada ama ata mala, fo mima Kanaꞌan mai.
    Ai tolanoo kala sanahulu dua, ma ama esa. Ai fadi mulianan, nahani no ama, ma
    esa bali, taa kana so.”
  tpi-tpi: Na ol i tok olsem, “Bikman, mipela i 12-pela brata. Mipela i pikinini bilong
    wanpela man tasol long graun Kenan. Yangpela brata tru bilong mipela, nau em i
    stap wantaim papa bilong mipela. Na narapela brata bilong mipela em i lus pinis.”
  dan-1931: 'De svarede: “Vi, dine Trælle. var tolv Brødre, Sønner af en og samme
    Mand i Kana''ans Land; den yngste er for Tiden hjemme hos vor Fader, og én er
    ikke mere!”'
  vie-OVCB: 'Họ lại thưa: “Các đầy tớ ngài đây gồm mười hai người, anh em cùng cha,
    quê tại Ca-na-an. Hiện người út ở nhà với cha, còn một người mất tích.”'
  lbk-lbk: Ke cha't kanan, “Apo, sinpoo ya chwa kami ay lallalaki ay sin-anag-i. Es-esang
    ay ama nan nalpowanmi ay wad-ay ischi id Canaan. Namaid nan esang ay annochimi
    ya chey ay wad-ay nan alilismi ken ama.”
  guj-2017: તેઓ બોલ્યા, “અમે તારા દાસો બાર ભાઈઓ છીએ, કનાન દેશના એક માણસના દીકરા છીએ.
    જુઓ, નાનો ભાઈ અમારા પિતાની પાસે છે અને એક ભાઈનો તો પત્તો નથી.”
  byr-byr: '@see-verse:GEN.042.012'
  awx-awx: Tiwänä yäkwäle wamu using inikin. “Ninu Kenan yiwixamängunin. Tiwän ninu
    täpätule wawakgän. Nanindä ulapninu täpäyaläxät towikut. Tiwän ninu unekänu 12.
    Tiwändeyä ulapninu täpätu wenä. Tike wasekngä täpä naninkät yiwixawät apgumäng,”
    yang inikin.
  pon-2006A: Irail sapeng, patohwan, “Maing, kiht koaros me ehk riemen, nein ohl tehmen
    nan Kenan. Me keieu tikitiko patopato rehn at tungoal pahpao, a emen mehla.”
  por-BRBSL: 'Eles disseram: “Nós, seus servos, somos doze irmãos, filhos de um só
    homem na terra de Canaã; e eis que o mais novo está hoje com nosso pai, e um não
    está mais”.'
  aly-aly: Rernem Joseph renh ilek, “12-an anwingkerr anekan, artwamp anyent-kenh-antey.
    Akelyan artwamp anwekingkerrenh-itwek anerl-anem Canaan-itwek. Anyent ingweran
    ilwekarl.”
  cth-cth: Ahnimouh ni, na sannaw hah hmaunawngha hlaikahni touh ka pha awh. Kanaan
    ram kaawm tami buet touh e capanaw doeh. Kanawpoung e teh apa koe ao. Buet touh
    e teh awm hoeh toe, ati awh.
  twi-twi: Anuanom no buae se, “Na wo nkoa yɛ anuanom dumien, ɔpanyin bi a ɔte Kanaan
    asase so mma. Mprempren, yɛn kaakyiri no wɔ yɛn agya nkyɛn, na ɔbaako nso afi
    mu.”
  hlt-hlt: Na sal rhoek kaimih boeinaphung he hlang pakhat kah a ca rhoek la Kanaan
    kho ah hlai nit ka lo uh tih a poeih tah tahae ah a pa neh om rhoi dae pakhat
    te om voelpawh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Mɛɛ̀ dɔkɛ. Ti do bo bɛnìtìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ ndi,
    ti cicɛ ti pɛitɛ́mɛ̀ Kɑnnɑhɑ̃ɑ̃. Kòo sɑ́m̀pɔ́ù kpɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ ti cicɛ borɛ̀,
    kòo tɔù feti.'
  msy-2020: Ezɨ me ghaze, “Gumazir ekiam, e 12plan aveghdiariba. E Kenanɨn nguazimɨn
    gumazir vamɨran boriba. Ezɨ en dozir bar abuananam, datɨrɨghɨn uan afeziam ko
    iti. Ezɨ en aveghbuar mam, an ovenge.”
  txq-txq: Boe ma ara rasabara rae, “Taa, papa! Air ia kada papa hatahori neondan!
    Ai numa dae Kanaꞌan mai. Ai kaꞌa-fadik hatahori salahunu dua. Ai basa ngga amak
    esa. Ai fadi muri anan nahani no papa. Ma ai fadim esa ta sana ena.”
  aaz-aaz: Rarit sin npenan reꞌuf. Onaim sin natahan neun naiꞌ Yusuf am nak, “Kaah,
    tua! Hai reꞌ ia suma ho aetn aa kai. Hai iim miꞌko pah Kanaꞌan. Hai mmaꞌori-tatan
    boꞌes am nua. Hai arkai amaꞌ meseꞌ. Hai oriꞌ aheit suus goe namaikaꞌ nok hai amaꞌ.
    Ma hai oirf es anteniꞌ, annao namneuk.”
  azb-azb: 'Onlar dedilər: «Biz qulların on iki qardaşıq və Kənan torpağında bir adamın
    oğullarıyıq. Kiçik qardaşımız indi atamızın yanındadır, bir qardaşımız isə yoxa
    çıxıb».'
  eng-DBY: And they said, Thy servants were twelve brethren, sons of one man, in the
    land of Canaan; and behold, the youngest is this day with our father, and one
    is not.
  hin-2017: उन्होंने कहा, “हम तेरे दास बारह भाई हैं, और कनान देशवासी एक ही पुरुष के
    पुत्र हैं, और छोटा इस समय हमारे पिता के पास है, और एक जाता रहा।”
  wol-KYG: 'Ñu ne ko: «Nun ñii di la siyaare de, fukki góor ak ñaar lanu woon, bokk
    sunu baay, ba ca Kanaan. Ka ca gën di xalee nga ca sunu baay, te ka ca des nekkatul.»'
  swp-swp: Abo si ene, “Ai em heaheari tataomai, ai tatao saudoudoi‐labui, tau esega
    nanatunayao ia Kanana dimona eai, na taumurita ia tamana arinai, na esau wa i
    mateo.”
  bjr-bjr: Misa mi ufana iriseeqa kafaa narí qimamiqa qiqau. Uriqararafa, maasa aiqama
    qisaukuqara taikasee qikunni ooqu qaara marasee 12 maridaqa. Kannaa maqa maaqaki
    moodaa fasiqa faiqi namu mariafannanakiqari moodaafa kuqinau. Maasa ninaaqiannaafa
    maasa nikoona faqa maqusai kaqi maridanoo.
  eng-YLT: and they say, 'Thy servants [are] twelve brethren; we [are] sons of one
    man in the land of Canaan, and lo, the young one [is] with our father to-day,
    and the one is not.'
  kne-kne: Asi da et kanan, “Apo, dakami din anak di esay nakay ay manbeey ed Canaan.
    Sinpo ya dowa kami koma ay siag-i, ngem nataynan din inoodi sin kad-an ama mi
    yan namaga abe din esa.”
  heg-NTPO: Hidim oen kaen noan, “Loo tuang! Kaim niam suma tuang atulin in loka-loka
    tukun! Kaim maam deng dale Kanaꞌan. Kaim pali-kaka, at hngul dua. Kaim totoang
    amans mesa. Kaim palin hmudin na dada nol kaim aman na. Nol kaim palin mes pait
    ase son.”
  ptu-ptu: 'Natimba''i oom naua: “Inde padakam sabua''mu, sapulo duakam ma''solasubum
    buttu dio mai Kanaan. Sapo'' indo tämpä'', tohho ia umpasolai ambeki, anna indo
    mesa pa''dem ia.”'
  bzd-NTPO: 'Erë ie''pa tö iiu̱té: —Sa'' tso'' be'' wörki̱ we̱s be'' kanè mésopa es.
    Sa'' döka̱ dabom eyök ki̱ böl (12). Sa'' yë́ dör eköl ë̀. Sa'' se̱rke Canaán.
    Sa'' ël tsirla ë́k e'' a̱te̱ sa'' yë́ ta̱. Iëköl blënewa̱tke.'
  kwf-kwf: ꞋUnaꞋeri kira ka fata Ꞌuri, “Ngwae ꞋaꞋana kwa! Kaimili niniꞋa ngela ana
    taꞋi ngwae goꞋo niniꞋa, ma kami tua Ꞌi Kenan. Etaeta kaimili akwala ma ro ngela,
    bore ma ta taꞋi ngwaefuta aimili nia noꞋana, ma susu buri kaimili nia tua maꞋi
    faꞋinia maꞋa kami Ꞌi fanoa.”
  eng-WYC-2017: And they said, We thy servants be twelve brethren, the sons of one
    man in the land of Canaan; the youngest is with our father, another is not alive.
  eng-WMBB: They said, “We, your servants, are twelve brothers, the sons of one man
    in the land of Canaan; and behold, the youngest is today with our father, and
    one is no more.”
  spp-spp: Ka pi i jwo «Wuu na ɲyɛ mu bilii. Wuu na mpyi sìɲɛɛ kɛ ná shuunni, wuu
    puni na ɲyɛ tu niŋkin pyìi, wuu à tɛ̀ɛn Kana kìni i. Wuu puni kàntugo wuŋi ɲyɛ
    ná wuu tuŋi i pyɛngɛ, wà niŋkin à pînni.»
  aey-aey: Odocob age madoin, “Egena ben, ege dana osahic melahul. Ege weleca gabandoc
    cunug eu 12. Ege Kenan mahana biluqona. Odocob subig eu memigeca bilia qa osahic
    eu wele cal men,” doin.
  urd-GVH: उन्होंने अर्ज़ की, “आपके ख़ादिम कुल बारह भाई हैं। हम एक ही आदमी के बेटे
    हैं जो कनान में रहता है। सबसे छोटा भाई इस वक़्त हमारे बाप के पास है जबकि एक मर
    गया है।”
  rug-rug: Meke zama si arini, “Baṉara, gami ka manege rua tamatasi si gami doduru,
    meke na tuna keke tie pa popoa Kenani si gami. Ba keke tasimami si ele mate, meke
    sapu mudina hokara si korapa koa nana koasa tamamami ṉinoroi,” gua si arini.
  gaz-gaz: Isaan garuu akkana jedhanii deebisan; “Nu garboonni kee obboloota kudha
    lama, ilmaanuma abbaa tokkoo kan biyya Kanaʼaan jiraatuu ti. Kunoo quxisuun hunda
    keenyaa amma abbaa keenya bira jira; inni tokko garuu hin jiru.”
  fra-LSG: 'Ils répondirent: Nous, tes serviteurs, sommes douze frères, fils d’un
    même homme au pays de Canaan; et voici, le plus jeune est aujourd’hui avec notre
    père, et il y en a un qui n’est plus.'
  gnn-gnn: Ga walalanydja waŋana nhanukala Djotjipkala bitjarra, “Way, ŋäthilinydja
    dhuwala ŋanapurru märrma'‐rulu ga märrma' bäythinyara muka wäwa'manydjinydja walala,
    waŋganyguŋu walkur‐märranhara. Waŋganydja gutha'mirriŋu ga liŋguna rakunydhinana,
    ga ŋunhanydja waŋganydhi yutjuwaḻany'tja, ŋunha bäyma mäḻu'wala nhina yukurra.”
  yal-yal: E yi a yabi, e naxa, “Nxu tan, i ya konyine, xɛmɛ kedenna dii muxu fu nun
    firin nan nxu ra Kanan bɔxɔni. Iki nxu birin ma bolokada nxu baba dɛxɔn. Keden
    mi fa na.”
  gum-gum: 'Inchen nømbe trenchibelø køn: —Nam ñi maig chiben pønrrabelø pa trattrø
    y par købelø kuig køn cha, nambe søteeløba kan møskaweindø nusrkalø Canaán pirau
    tsubigwei. Inchen mas unøbe namui møskaimba kørrømisren, kane yandø pinig mugaagøn—
    cha.'
  iou-iou: Yäwänä iwetkuŋ; Yäke, ude nämo! Nin ninin buap 12 ude ahäŋkumäŋ, äma kubä
    täŋo nanakgän, Kenan komeken irani. Täŋkaŋ nintäŋo mäden nanik kubä naninkät itkamän.
    Täŋ notninpak kubä paotkuk yäk.
  haw-1868: Olelo mai la lakou, O kau poe kauwa, he umi makou a me kumamalua o ko
    makou hanauna, na keiki a ke kanaka hookahi i ka aina o Kanaana, aia hoi ka muli
    loa i keia la me ka makuakane o makou, a o kekahi hoi, aole ia.
  arb-NAV: 'فَأَجَابُوهُ: «إِنَّ عَبِيدَكَ اثْنَا عَشَرَ أَخاً، أَبْنَاءُ رَجُلٍ وَاحِدٍ
    مُقِيمٍ فِي أَرْضِ كَنْعَانَ. وَقَدْ بَقِيَ أَخُونَا الصَّغِيرُ عِنْدَ أَبِينَا
    الْيَوْمَ، وَالآخَرُ مَفْقُودٌ».'
  adz-adz: Da ribarangan ini, “O garam tsiraꞌ, imaꞌ. Aga 12, aga ramanggangꞌ bitsintaꞌ,
    da aga 10 angu iba i uda nam gadan da aga ramanggangꞌ irut aga rainggangꞌ isiꞌ
    impa mungꞌ, da aga rainggangꞌ mangan itangin aga rai.”
  ewe-ewe: Woɖe wo ɖokuiwo nu be, “Amegã, míele nɔviŋutsu wuieve; mía fofo le Kanaan.
    Mía nɔviŋutsu suetɔ le afi ma le mía fofo gbɔ, eye mía nɔviŋutsu ɖeka ku.”
  eng-LEE: And they said, We, thy servants, are twelve brothers, sons of one man in
    the land of Canaan; and, behold, the youngest is this day with our father, and
    one is no more.
  gvn-gvn: '@see-verse:GEN.042.012'
  nna-nna: “Nganarna partanykarrangu warajamilija pirirrija. Japartu nganarnamili
    12 pirirrimartajartiny partanykarrangujartiny. Nyirtingunyamarniny kalkurna japartulu
    nganarnamilalu Canaan-ja. Wariny marrkamarniny marlkarri.” Palajunjalu wurrarniyili.
  asm-FB: কিন্তু তেওঁলোকে ক’লে, “আপোনাৰ দাস আমি ভাই ককাই বাৰজন; আমি কনান দেশৰ বাসিন্দা
    এজন লোকৰেই সন্তান; আমাৰ সকলোতকৈ সৰু ভাইটো বর্তমান পিতাৰ ওচৰত আছে আৰু আন এজন ভাই
    জীৱিত নাই।”
  sus-A: عٍ نَشَ عَ يَابِ، «مُشُ تَن لُشِ عَلْ عِ شَ كٌنيِيٍ. مُشُ دِ قُ نُن قِرِن
    نَن عَ رَ. مِشِ كٍرٍن مَ دِيٍ نَن نَ مُشُ بِرِن نَ كَنَان بْشِ مَ. مُشُ بِرِن
    شُنيَ نَ مُشُ بَبَ يِرٍ، دِ كٍرٍن تَن بَرَ لَاشِرَ.»
  fra-SBL: 'Ils dirent : « Nous, tes serviteurs, sommes douze frères, fils d''un seul
    homme au pays de Canaan ; et voici que le plus jeune est aujourd''hui avec notre
    père, et l''autre n''est plus. »'
  hbo-hbo: וַיֹּאמְר֗וּ שְׁנֵ֣ים עָשָׂר֩ עֲבָדֶ֨יךָ אַחִ֧ים ׀ אֲנַ֛חְנוּ בְּנֵ֥י אִישׁ־אֶחָ֖ד
    בְּאֶ֣רֶץ כְּנָ֑עַן וְהִנֵּ֨ה הַקָּטֹ֤ן אֶת־אָבִ֙ינוּ֙ הַיֹּ֔ום וְהָאֶחָ֖ד אֵינֶֽנּוּ׃
  shp-NTPO: 'Jaskáabi José yoikana iki: —Noa min yonotibo riki, chonka rabé bake;
    westíora jonin bakebicho. Jainoax noabo riki, Canaán mainmea jonibo. Ja non wetsa
    chiníbichora, non papa betan jainbi banéke; ikaxbi ja wetsaresa moa yamake —akin.'
  eng-WYCLIFFE: And thei seiden, `We twelue britheren, thi seruauntis, ben sones of
    o man in the lond of Canaan; the leeste is with oure fadir, an other is not `on
    erthe.
  piu-2006: '@see-verse:GEN.042.012'
  pjt-pjt: Kaya paluṟu tjana piṟuku wangkangu, “Wiya! Nganaṉa nyanga alatji-alatjiṯu
    nyinanyi kuṯaṟara kuṯaṟara mama kutjutja ngura panya Kainanta. Panya ngaṉmanypala
    nyinangi 12, ka nganampa maḻanypa kutjupa ngaṉmanypa wiyaringu, kalampa maḻanypa
    maḻatja kutju ngurangka nyinanyi mamangka.”
  cwe-cwe: Wamulongela, “Cheye wasang'hani wako, chose cha ndugu longo na waidi, wana
    wa munhu imwe mkaya wa Kanaani. Ndugu yetu imwe kadanganika, na mdodo wetu kasigala
    na tati yetu.”
  bgs-bgs: Igkagi sikandan, na mà dan, “Sir, sapulù duwa tô langun dé na mataladi,
    asta sábbad dád tô ámmà dé na góddô tun ta Canaan. Inaté tô sábbad kataladi dé,
    asta igpatanan tô tambang adi dé tun ta ámmà dé.”
  kik-kik: No makĩmũcookeria atĩrĩ, “Ndungata ciaku ciarĩ andũ ikũmi na eerĩ, ariũ
    a mũthuuri ũmwe, ũrĩa ũtũũraga bũrũri wa Kaanani. Ũrĩa mũnini biũ nĩwe ũrĩ na
    baba rĩu, na ũmwe witũ ndarĩ ho.”
  ksr-ksr: 'Ii moma kokaeŋ meleeŋgi: “Weleŋqeqeuruga nono Keinan balombaa eja motooŋgowaa
    meraurutaga, daremuŋ 12 koloojoŋ. Konana konoganoŋ kambaŋ kokaamba maŋnanawo mirinoŋ
    raro moŋnoŋ mende toroqeŋ laligoja.”'
  fra-NCL: 'Ils répondirent : « Nous, tes serviteurs, nous sommes douze frères, fils
    d’un même homme, au pays de Canaan. Et voici, le plus jeune est maintenant avec
    notre père, et il y en a un qui n’est plus. »'
  cek-AK: Toe nihcae mah, Kaicae loe nawkamya hatlai hnetto ka oh o moe, Kanaan prae
    ah kaom kami maeto ih caa ah ni ka oh o boih; khenah, asoi koek loe kam pa khaeah
    oh moe, maeto loe om ai boeh, tiah a naa o.
  xla-xla: Amasiyama yia꞉tapo ya꞉ watle epo atlaiyo, “Hao, di koko edla popuwana.
    Adipalati, dia꞉ye isikimi oplami hatlo ya꞉ akimlalapo. Di atapo akimlala 12 hatitimuwa.
    Epapele tlope di 10 sotapo hema pumulalepo. Epalati di ei, alo ikadepe hamaleye
    di a mate Keinan mo medla saliyome pumula. Amasiyama di ei yemala hale tlo mo-pouwa,”
    diyo.
  cuk-cuk: 'E-iamar José-abin sogdemalad: —Anmar be-maimar gued. Bela anmar bab-wargwengi
    gwenadgan-ambe-gakabo (12) gumalanad. Anmar Canaán-yargi maimalad. Anmar-urbadi,
    anmar-bab-walik besad. Baiddi burgwisad.'
  uig-CYR: 'Улар җавап берип: — Кәминилири әслидә он икки қериндаш едуқ; биз һәммимиз
    Қанаан зиминидики бир адәмниң оғуллиридурмиз; лекин кәнҗи инимиз атимизниң қешида
    қелип қалди; йәнә бир инимиз йоқап кәтти, — деди.'
  tel-2017: అందుకు వారు “నీ దాసులమైన మేము పన్నెండుగురు అన్నదమ్ములం. కనాను దేశంలో ఉన్న
    ఒక తండ్రి కొడుకులం. ఇదిగో, అందరిలో చిన్నవాడు ఈ రోజు మా నాన్న దగ్గర ఉన్నాడు. ఒకడు
    లేడు” అన్నారు.
  hat-BSA: 'Men yo te reponn li: “Sèvitè ou yo se douz frè antou, fis a yon sèl mesye
    nan peyi Canaan; e gade byen, pi jenn nan avèk papa nou jodi a, e youn pa la ankò.”'
  kos-kos: Na elos fahk, “Leum lasr, kut tuh tamulel singoul luo nufon, ac kut wen
    nutin papa sefanna in acn Canaan. Sie tamulel inge misa, ac ma se ma fusr oemeet
    uh oasr na yurin papa tumasr ah.”
  hbo-WLC: וַיֹּאמְר֗וּ שְׁנֵ֣ים עָשָׂר֩ עֲבָדֶ֨יךָ אַחִ֧ים ׀ אֲנַ֛חְנוּ בְּנֵ֥י אִישׁ־אֶחָ֖ד
    בְּאֶ֣רֶץ כְּנָ֑עַן וְהִנֵּ֨ה הַקָּטֹ֤ן אֶת־אָבִ֙ינוּ֙ הַיּ֔וֹם וְהָאֶחָ֖ד אֵינֶֽנּוּ׃
  ibo-ibo: Ha zara sị ya, “Ndị ohu gị dị ụmụnne iri na abụọ. Ọ bụkwa otu nna mụrụ
    anyị niile. Nna anyị na nwanne anyị nta, onye ikpeazụ ọ mụrụ nọ na Kenan ugbu
    a. Ma otu onye nʼime anyị anwụọla.”
  ory-ory: ସେମାନେ କହିଲେ, “ଆପଣଙ୍କର ଏହି ଦାସମାନେ ଦ୍ୱାଦଶ ଭ୍ରାତା, କିଣାନ ଦେଶ ନିବାସୀ ଜଣକର
    ପୁତ୍ର; ଆଉ ଦେଖନ୍ତୁ, ଆମ୍ଭମାନଙ୍କର କନିଷ୍ଠ ଭ୍ରାତା ପିତା ନିକଟରେ ଅଛି, ପୁଣି, ଜଣେ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.042.012'
  chk-chk: Nge ir ra apasa, “Äm noum chon angang aia engol me ruoman pwipwi nöün eman
    chök mwän lon ewe fanü Kanaan. Ewe setipütür a nom ren semem iei, nge eman a mäla.”
  ssd-ssd: 'Taŋakina le nane ndek sakinaig: O taŋgo suŋgo, sine taŋgo ndindo tuku
    kutu. Mam nu Kanannu. Sine ŋakmba taŋgo 12 ta sine tuku mambo ande kumna. Siŋgine
    maib fudiŋ kusregeŋ le mam ndoŋ minit ŋginaig kande'
  rop-rop: Wal olabat bin tok, “Melabat jidan twelbala braja gija garram wanbala dedi
    langa melabat kantri. Wanbala braja blanga melabat bin dai, en det yangiswan braja
    im jidan deya langa melabat dedi.”
  ukr-1871: 'Вони ж кажуть: Дванайцятеро нас братів, рабів твоїх, у Канаан землї.
    Меньший тепереньки з отцем нашим, а одного немає.'
  eng-AOI: “Master,” they said. “There were twelve of us brothers with the same father
    in the land of Canaan, but one brother is dead and the youngest is at home with
    our father.”
  yon-yon: kumban yimbed neman yedmiwen “Nub kuu eb deme karub, nub kuu aagoroka wad
    ayoowiib, nub ambe kuu mimo Keenan ambibkin aom dobirimameen kowe, yeenbon dana
    kuu nub ambe yoom doriib, angkon aagorok mamaa kuu dowan.” andiwen.
  bch-bch: Ta tikeo, “Maron, gai panua sangaul igegea rua ngan iaoa kelede. Gai gergeu
    ton eaba kelede imamado Kenan. Amai ketnga tud ta imamado pan tamamai, be amai
    kakau ede pade isusu ga ila o.”
  deu-1951: 'Sie antworteten: Wir, deine Knechte, sind zwölf Brüder, eines einzigen
    Mannes Söhne im Lande Kanaan, und siehe, der jüngste ist gegenwärtig bei unserm
    Vater, und einer ist nicht mehr vorhanden.'
  eng-JPS: 'And they said: ''We thy servants are twelve brethren, the sons of one
    man in the land of Canaan; and, behold, the youngest is this day with our father,
    and one is not.'''
  ubr-ubr: Osi siyau, “Wei ai bada, wei on ainauan gigiawan wat auyotoat an yayatan
    ruam. Wei fifirig orot engon on tamai orot kaitamom nan Canaan tafanamai emama.
    Ato wei tai tani on irabob ato ai giya momos bag on nan taman rus semama.”
  srp-1865: 'A oni rekoše: nas je bilo dvanaest braæe, sluga tvojih, sinova jednoga
    èovjeka u zemlji Hananskoj; i eno, najmlaði je danas kod oca našega, a jednoga
    nema više.'
  lug-lug: Ne bamuddamu nti, “Abaddu bo tuli kkumi na babiri, tuli baana ba muntu
    omu mu nsi ya Kanani, laba muto waffe n’olwa leero ali ne kitaffe, n’omulala yafa.”
  heb-heb: ויאמרו שנים עשר עבדיך אחים אנחנו בני איש אחד בארץ כנען והנה הקטן את אבינו
    היום והאחד איננו׃
  ben-IRV: তাঁরা বললেন, “আপনার এই দাসেরা বারো ভাই, কনান দেশে বসবাসকারী এক জনের ছেলে;
    দেখুন, আমাদের ছোট ভাই আজ বাবার কাছে আছে এবং এক জন নেই।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਤੁਹਾਡੇ ਦਾਸ ਬਾਰਾਂ ਭਰਾ ਹਾਂ ਅਤੇ ਕਨਾਨ ਦੇਸ਼ ਦੇ ਇੱਕ ਹੀ ਮਨੁੱਖ
    ਦੇ ਪੁੱਤਰ ਹਾਂ ਅਤੇ ਵੇਖੋ, ਸਭ ਤੋਂ ਛੋਟਾ ਅੱਜ ਦੇ ਦਿਨ ਸਾਡੇ ਪਿਤਾ ਦੇ ਕੋਲ ਹੈ ਅਤੇ ਇੱਕ ਨਹੀਂ
    ਰਿਹਾ।
  tkr-tkr: 'Manbışe eyhen: – Şi yiğın g''ular yits''ıq''öyre (12) çoc vob, Kana''anne
    cigeençene sang''un dixbı vob. Yişda k''ınna çoc dekkıne k''ane vor, manasar xəəqa-ç''iyeeqa
    ıxha.'
  mwp-mwp: Thana kedha, ‘Ngoey matha toewalob mura urapu thathiw koezil Kananalgal,
    wara tukuyap ngoeymun umanga a kuthayg ngoeymun thathiya yawayg.’
  mya-JVB: သူတို့ကလည်း၊ ကိုယ်တော် ကျွန် တို့သည် ခါနာန် ပြည် ၌ တ ယောက်တည်းသောသူ ၏သား
    ၊ ညီအစ်ကို တကျိပ် နှစ် ယောက် ဖြစ်ကြပါ၏။ အငယ်ဆုံး သောသူကား အဘ နှင့်အတူ ယခု ရှိရစ်ပါ၏။
    တ ယောက်ကားမ ရှိပါဟု လျှောက် ပြန်လျှင်၊
  tte-O: Na iyamo siwaloba, “Yomai tuwelo taubala yabo yanuwa Kenani koina imiyamiya
    kai natunao. Tomulimuliya iyaele tamamai mekanakava na yabo iboitako.”
  tbg-tbg: Iohepiva minti tumanta vika tiha, Tenavu tota vairera, qata vakaukavara
    12navu vauraro tinavu qova vohaiqavano Kenaanini vaivo. Tinavu qata vovano qutu
    vuvaro tinavu qata vitihainaava tinavu qokantiro vaivo, ti.
  hmo-hmo: Idia hereva lou, idia gwau, “Ai be oiemu hesiai taudia. Ai be tadikakana
    ibounai 12, tau tamona ena natuna, Kanana tano dekenai. To gabeai ia vara mero
    be harihari aiemai tamana dekenai, bona emai tadina ta be ia mase vadaeni.”
  ata-ata: Xe aneꞌi miavuti la, la mivikalanu la aloxo ꞌo, “Tila. Nexi ꞌo ne nexi
    itema vilesisi ta ꞌolu. Nexi itiitisixe muxali loxo mavulovexa mo mulelia tamei.
    Mo nexi sou xalee lia ne Kanani. Vivixe vile ne musoli, xe soxu e kaluxusixe a
    ilou mamixe mixolu.”
  nfa-nfa: Ka ra peka, “Aadꞌo ama! Jiꞌi seꞌe ana pua-paleha ama ku di. Jiꞌi mai nèti
    rai Kanaꞌan. Jiꞌi aaꞌi-aaꞌi mi nèti ca ama, canguru dua dhèu. Ari jiꞌi dhu limuri
    tèka, pea dènge ama jiꞌi. Aa ari jiꞌi èci aadꞌo heka!”
  urd-urd: तब उन्होंने कहा, “तेरे ग़ुलाम बारह भाई एक ही शख़्स के बेटे हैं जो मुल्क
    — ए — कना'न में है। सबसे छोटा इस वक़्त हमारे बाप के पास है और एक का कुछ पता नहीं।”
  rus-SYN: 'Они сказали: нас, рабов твоих, двенадцать братьев; мы сыновья одного человека
    в земле Ханаанской, и вот, меньший теперь с отцом нашим, а одного не стало.'
  cbt-NTPO: 'Napotopirinhuë'', inapitariso itapona'': —Quiyaso'' quëma piyapinënpita
    pochin ninai. Ya''ipiya quëran ina tataquëranchin, shonca catocoi ninai. Canaan
    parti ya''huërai. Hua''hua nininsoso'', tatarë'' quëparitërin. A''naso nipirinhuë'',
    ayarin, itaantapi.'
  bqc-SIM: 'Aa mɛ̀: Wápiↄ n zↄ̀blenaↄ, dedoũdeↄn wá ũ, wá gbɛ̃ↄn kuɛplaɛ. Kanaa
    bùsu gbɛ̃́ↄn wá ũ. Wá dãuna gↄ̃̀ bɛ ń wá maeo, wá gbɛ̃do kuo.'
  tcz-CHONGTHU: Hinlah ama hon a donbut uvin, “nasoh teho hi ucha pasal som le ni
    kahiuvin, pa khatna hung peng ka hiuvin, Canaan gam'a incheng tuchung hin aneopen
    pa hi ka paotoh ka hin dalha uvin, chule mi khatpa vang aum tapoi.”
  mar-mar: ते म्हणाले, “आम्ही तुमचे दास, बारा भाऊ, कनान देशातील एकाच मनुष्याचे बारा
    पुत्र आहोत. पाहा, आमचा सर्वांत धाकटा भाऊ घरी बापाजवळ आहे आणि आमच्यातला एक जिवंत
    नाही.”
  tcs-tcs: Dem bala bin spik, ‘Mipla i ol sebant blo yu, tuelb bala, ol boi blo wan
    papa lo da lan blo Kanan. Ane da las bala em wea papa blo mipla, ane wan nada
    bala em i bin lus.’
  qub-qub: 'Chayno niptin wauguincunaga niran: «Nogacunaga cä chunca ishcay (12) wauguimi
    juc taytapa wamrallan. Llapanëpis tiyä Canaán partichömi. Shullca caj wauguëga
    papänëwanmi quëdamusha. Mas jucmi ichanga illgasha.»'
  bqp-bqp: 'Ò pì: Ókↄ̃nↄ n zↄ̀blerinↄ, dedokↄ̃nↄdenↄmɛ ó ũ, ó gbɛ̃nↄn kuri awɛɛplamɛ.
    Kanaanↄ bùsu gbɛ̃nↄmɛ ó ũ. Ó dakũna gↄ̃̀ bɛ kũ ó deo, ó gbɛ̃ do kunlo.'
  hat-hat: 'Yo di l'': -Nou se douz frè, pitit yon sèl papa nan peyi Kanaran. Dènye
    a rete ak papa nou. Gen yonn nan nou ki disparèt.'
  eng-BSB: But they answered, “Your servants are twelve brothers, the sons of one
    man in the land of Canaan. The youngest is now with our father, and one is no
    more.”
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Ɗa-wotiɠɛ nuiti gá ga kɛɛɠɛloun puugɔ maazu
    felegɔ (12), zunu ɠila kpegi ná-doun zunuiti Kanaan yooi zu. Loungo gelei, naa
    yɛgɛ gi-ɠɛɛ ʋɔ bɛ za, gila ge ɠɛni ná, naa la mɔ vulua.»'
  eng-WEBPB: They said, “We, your servants, are twelve brothers, the sons of one man
    in the land of Canaan; and behold, the youngest is today with our father, and
    one is no more.”
  kbq-kbq: Hige'za zamagra anage hu'za asami'naze, Eri'za vahe'kamota maka 12fu'a
    vahekita magoke ne'mofo ne'mofavre naga mani'none. Hanki amitenamo'a Kenani mopare
    nerfa'ene manigeno, magotimo'a hago fri'ne.
  nhe-BL: 'Pero inijuanti tlananquilijque: ―Timotlatequipanojcahua tiitztoque 12 tiicnime
    ica san se tlacatl huan tiitztoque ipan tlali Canaán. Toicni teipa ejquetl mocajqui
    ihuaya totata huan se ayoc aqui tohuaya.'
  bus-bus: 'Aↄ̃ bè: Wapinↄ n zↄ̀blerinↄ, dedↄ̃nkↄ̃deenↄn wa ũ, wa gↄ̃ↄn kuri awɛɛplaamɛ.
    Kanaa bùsu gbɛ̃nↄn wa ũ. Wa dãaro gↄ̃̀ bɛ kↄ̃n wa deo, wa gbɛ̃ndoo kuuro.'
  gub-BL: — Uruiko Kànàà ywy rehe. Uruiko 12 awa romo ure pitài awa ta'yr romo ure.
    Pitài urerywyr ukàzym. Tywyr wiko ureru ipyr ko 'ar rehe, i'i izupe wà.
  eng-DRA: 'But they said: We thy servants are twelve brethren, the sons of one man
    in the land of Chanaan: the youngest is with our father, the other is not living.'
  knf-knf: 'Kë baŧeem aji : « Balemparu babi wo iñeen na batëb, awo bŧi babuk ñiinţ
    aloolan du uŧaak wi Kanaan : nampoţi aduka na aşinun kë aloŋ aneemi. »'
