verse: GEN.042.004
translations:
  mal-C: എന്നാൽ യാക്കോബ്, യോസേഫിന്റെ സഹോദരനായ ബെന്യാമീനെ അവരുടെകൂടെ അയച്ചില്ല; അവന്
    വല്ല ആപത്തും സംഭവിച്ചേക്കുമെന്ന് അദ്ദേഹം ഭയപ്പെട്ടു.
  deu-TKW: Benjamin aber, den Bruder Josephs, ließ Jakob nicht mit seinen Brüdern
    ziehen; denn er trug Sorge, es könne ihm ein Unfall zustoßen.
  lin-lin: Kasi Jakobi atikaki te Benjame, ndeko ya Jozefi ya mobali, ete akende elongo
    na bango, pamba te azalaki kobanga ete likama ekweyela ye.
  cbr-NT: '''aínbi ka Jacobnën aín bëchikë Benjamín, Josénën xukë́n a atubë kuantanun
    xuama ''ikën, anu kuaníbi ka ñu ''aisama inuti ''ikë kixun sinánkin.'
  eng-LSV: and Benjamin, Joseph’s brother, Jacob has not sent with his brothers, for
    he said, “Lest harm meet him.”
  bmu-bmu: Iwiŋini Jeikobnöŋ Josefkö munŋi Benjamingö qakŋe ayuayuhu kun öŋgöbapuköra
    keŋgötŋi möröhaŋgöra i daturupŋi yembuk qahö melaim waŋgiiga anget.
  eng-GNV: 'But Beniamin Iosephs brother woulde not Iaakob send with his brethren:
    for he saide, Least death should befall him.'
  eng-WEBSTER: 'But Benjamin, Joseph''s brother, Jacob sent not with his brethren:
    for he said, Lest perhaps mischief shall befall him.'
  nhw-BL: Pero Jacob amo quicahuili ma yohui Benjamín, inelicni José pampa moilhui
    nohueli ipantisquía se tlamantli catli fiero.
  swh-ONEN: Lakini Yakobo hakumtuma Benyamini, ndugu yake Yosefu, pamoja na wengine,
    kwa sababu aliogopa asije akapatwa na madhara.
  bba-bba: Adɑmɑ Yɑkɔbu kun wure Yosɛfun wɔnɔ Bɛnyɑmɛɛ u kɑ bu dɑ domi u nɛɛ, wɑhɑlɑ
    ɡɑɑ yɑ koo rɑ nùn deemɑ.
  eng-KJVCPB: But Benjamin, Joseph’s brother, Jacob sent not with his brethren; for
    he said, Lest peradventure mischief befall him.
  cpy-cpy: Riitaki kantacha Jacob teera ishinetziri Benjamín riyaate rirori, rirentzi
    okaakiini José, tema ikenkithashirewaetaka ari awijimotakiri kaariperori.
  mpx-mpx: Yaa Yakobo nige Beniyamina, iya Yosepa talina hot, i tatalamwan aloliya
    hi nonok, kaiwena i lovakun eba nak etega ni pwawa.
  wbp-wbp: Jakupurlu warla-pajurnu Jajupuku kukurnu-nyanu Pinyamini yaninja-kujaku
    nyanungurra-kurlu. Jakupulpa-nyanu wangkaja, “Kajilparna yilyayarla Pinyamini
    Yijipi-kirra, kajikalu marda pinyi. Mardarni karna nyampurla-juku.”
  luo-luo: To Jakobo ne ok ooro Benjamin mowadgi Josef hie kodgi nikech noluor ni
    dipo ka gimoro ohinye.
  meu-meu: a Beniamina, Iosef tadina, na Iakob ese e rua, kakana ida basinela; badina
    be ia eto, Dika ese bema butua tao na garina.
  npi-ULB: तर याकूबले योसेफका भाइ बेन्यामीनलाई तिनका दाजुहरूसँगै पठाएनन् किनकि तिनीमाथि
    कुनै हानि आइपर्ला कि भनी तिनी डराए ।
  yor-yor: Ṣùgbọ́n Jakọbu kò rán Benjamini àbúrò Josẹfu lọ pẹ̀lú wọn nítorí ẹ̀rù ń
    bà á kí aburú má ba à ṣẹlẹ̀ sí i.
  emp-NTPO: '@see-verse:GEN.042.003'
  ind-ind: Tetapi Yakub sengaja tidak mengizinkan Benyamin, adik kandung Yusuf, untuk
    ikut bersama kakak-kakak tirinya, sebab pikirnya, “Jangan sampai terjadi apa-apa
    padanya.”
  pes-OPCB: ولی یعقوب، بنیامین برادر تنی یوسف را همراه آنها نفرستاد، چون می‌ترسید
    که او را هم از دست بدهد.
  ssx-ssx: Pate Dieikopema꞉ta꞉ mo Diosepena꞉ hameke wetepe nane weki Benisaminita꞉
    mo hameke tonu ame̱le̱ na tapaeyekeme. Pa ekipeke ipika꞉ honema꞉ta꞉ mo weki pa꞉ta꞉
    hau ma꞉nda꞉ peaama꞉na꞉e hone wiekeme.
  lcm-lcm: Sikei Iakov parik katapa asok a tasina tutukai i Iosep ta Beniamin ve ria
    using katapo leng vei nganing kala atogon ta bil ka serei ania.
  aer-aer: Kenhe Jacob-ele ileke atyeyikwe Joseph-kenhe Benjamin alethe alhetyeke
    kwenye akurne apeke irreme-ketyenge. Jacob re-arrpe angkeke, “The apeke Benjamin
    yernemere Egypt-werne, itne renhe atweketyenge. Kele the renhe nhenhele atnyeneme-arle.”
  tgl-ULB: Ngunit si Benjamin, na kapatid ni Jose, ay hindi ipinasama ni Jacob sa
    kaniyang mga lalaking kapatid, dahil sinabi niya, “Baka may kapahamakang maaaring
    mangyari sa kanya.”
  nop-nop: Biyagoŋ kuyoŋ Yosep’walaŋ kwayaŋ Benyamin adi yadi beudi daliyedut mu uundok
    nadisuuŋa kahile tubune hakuk. Tiyauge kwet fiileŋ haulune nemek figitaaŋ niŋ
    mintamimbaakneŋ yoŋa unduŋ tuguk.
  kca-kca: 'Вениамин пӑ, Иосиф апщи, йайԓаԓ пиԓән Иаковән ӑт китса, ԓўв щиты йастәс:
    «Вера ӑт ат питәԓ».'
  cbu-NT: Itaru, Akoparinsha wipaa shipamuncheetsina Benjaminaa, Osiypat washunandari
    nllurtarangana anoo amb zanganimaam pachindarangiya. Watam mangush chinarangu,
    Apaz mantsirimashsha k'kuz tushiykchu, átu pachindarangiya.
  hui-hui: Yosebe hamene Beniyamini libu ai̱ya mbiraorego manda buwa ibubi bolilono
    Yagabahanda ti haru mandagi pelo yupe nahe ibu andaga helene.
  wrs-wrs: Heva os Yakopva velaihanganamoa kalelmba Bensaminmba, manara, hev pepeh
    vrevna, homeis si mana vema venavm monara. Bensaminmba nomba Yosepna boaslalnonoa
    himba lohmanavna.
  jao-jao: Kulu jinangu nyarrku Binjamin kulu Jujiba, rri-ja barra kanymarda kawulamba-mirnirri
    rra-arrkula rrawulangarra-wibi. Ka-arri barra jinangu Binjamin wambu nyiki-biyila
    kangka ka-wardirri na-wurdu malbu barra Jikaba, nungka ka-wardirrinjima awara
    yiku ki-buringku, yiwa kurdardi waninjawu kariya, kulu kurdardi barra kili-janma
    aluwa jinangu ngulakaringu, ngala nalarrku li-wirdi kalili-ja bajinju Yijiba angula.
  mya-mya: ယာ​ကုပ်​သည်​ယော​သပ်​၏​ညီ​ရင်း​ဗင်္ယာ​မိန်​ကို ကား ဘေး​ရောက်​မည်​စိုး​ရိမ်​သော​ကြောင့်​အစ်​ကို
    များ​နှင့်​အ​တူ​မ​စေ​လွှတ်​ချေ။
  cbi-NTPO: Tsa deiñun Jacobya ya' kayi na, José' benna, Benjamínnuya eetyumi, tyeeba
    urajtu ichuve tyatu.
  bod-N: འོན༌ཀྱང༌། ཡོ་སེབ་ཀྱི་གཅུང་པོ་པེན་ཡཱ་མེན་ནི་ཁོའི་གཅེན་པོ་རྣམས་དང་མཉམ་དུ་མ་མངགས༌ཏེ།
    ཡ་ཀོབ་ན༌རེ། ཁོ་ལ་བར་ཆད་འབྱུང་སྲིད་ཅེས་སྨྲས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare Jacob Joseph ko uria nunguning Benjamin mu guramam se arungak me namaram.
    Mu awuk, nu Benjamin memek bo arigok wore ko nguangaram ale guramam.
  kkl-kkl: Yakubti elme Benyamin Yusup ilipsae nhon “Pheng kom,” aro salero pibognena,
    “Inaag palamikpa, opleag” aro salero pibog.
  sna-sna: Asi Jakobho haana kuendesa Bhenjamini, mununʼuna waJosefa, pamwe chete
    navamwe, nokuti akanga achitya kuti zvakaipa zvaizomuwira.
  spa-BLM: 'Pero Jacob no envió a Benjamín, el hermano de José, con sus hermanos,
    porque dijo: “No sea que le pase algo malo.”'
  beu-beu: Aarunge Banyamin Yusup ekaku iia angu, Yakob ana bae ot ekaku ang naung
    imampi ila niang. Se Yakob ana uangmarit hula, “Misavaka oal angu ana via mi silaka.”
  cac-cac: 'Axo vin̈aj Benjamín, yuc''tac vin̈aj José chi'', maj chajib''atlaj vin̈
    yuj vin̈aj Jacob chi'', yujto ix sna'' vin̈: Ay talaj tas tz''ic''an vin̈ vuninal
    tic, xchi vin̈.'
  swh-ULB: Lakini Benjamini, ndugu wa Yusufu, Yakobo hakumtuma na ndugu zake, kwani
    alihofu kwamba madhara yaweza kumpata.
  bel-bel: 'а Веньяміна, брата Язэпавага, не паслаў Якаў з братамі ягонымі, бо сказаў:
    ня сталася б зь ім бяды.'
  wed-wed: Wate Jacob eḡa Joseph ana tevera oiena Benjamin ita paritawanei aubaina
    i rovo mepa da aiwai apoapoena awarina ita tupua.
  deu-ELBBK: 'Aber Benjamin, Josephs Bruder, sandte Jakob nicht mit seinen Brüdern;
    denn er sprach: Dass ihm nicht etwa ein Unfall begegne.'
  mbb-OT: Wazà ni Jacob ibpezuma si Benjamin is hazi ni Jose te menge kakey zin, su
    egkahandek si Jacob kela ke zuen mezaat he egkeulaula ki Benjamin.
  msc-msc: kɔni Yakuba ma sɔn Yusufu doocɛ Bɛniyaminu ye wa a kɔrɔcɛilu kɔfɛ, baa
    Yakuba silanni tɛrɛ ko kojuu kana a sɔrɔn sila la.
  mal-2015: എന്നാൽ യോസേഫിന്റെ അനുജനായ ബെന്യാമീന്നു പക്ഷേ വല്ല ആപത്തും ഭവിക്കും എന്നുവെച്ചു
    യാക്കോബ് അവനെ സഹോദരന്മാരോടുകൂടെ അയച്ചില്ല.
  tuo-NT: José acabiji waro Benjamí peꞌema Jacob cʉ̃rẽ mejẽcã waꞌari nígʉ̃, oꞌóticʉ
    niwĩ.
  gup-gup: Dja Jacob keleni bu Benjaminj birridjarrkrawinj, marndi baleh yarrkka kunyid
    biwohmarnengalmeninj, wanjh kunmekbekenh kunu nungka minj bimunkewemeninj Benjaminj
    nawu Joseph ngalbadjan ngalkudji berrewoneng.
  met-met: Ne Yekop soxi Yosep kixinginoa Benyamin mala ranguadi te, namua na maxuwa.
    Nam mauxanganoa xap.
  gvs-gvs: E kina go Iyosepa ana gómana Beniyamina ikaaiyaka; Yakobo geya ietuneyeta
    senao taiyao. Imatoita; ina nuwonúwana kana, ‘Nakona bei vailai ibabane.’
  rmc-rmc: 'Ale o Jakob na bičhaďa le Jozefoskre phrales le Benjamin leskre phralenca,
    bo phenďa peske: „Šaj pes leske vareso ačhel.“'
  nlg-nlg: A Jacob ke mua lubatia Benjamin na tahina Joseph ge ke tona kolura, na
    pukuna te mataghu siki totobo te mua uto ke kalea.
  dgr-DOGNT: Hanìkò Jacob, Joseph wechı Benjamın edeza goxè ayį̀į̀là-le, wets'ǫ̀ t'asanàhòwo
    ha sǫnı nıwǫ t'à.
  pes-OPV: و اما بنیامین، برادر یوسف رایعقوب با برادرانش نفرستاد، زیرا گفت مبادازیانی
    بدو رسد.
  ron-1924: Иаков н-а тримис ку ей пе Бениамин, фрателе луй Иосиф, де тямэ сэ ну и
    се ынтымпле врео ненорочире.
  aui-aui: Bi Jeikap inaghara na Jousep tiinaru waghata Benjiman gegha iyiporana basuna
    kate bi awaki berona touna biidi inakayotubugha.
  ben-OBCV: কিন্তু যাকোব যোষেফের ছোটো ভাই বিন্যামীনকে, অন্যদের সঙ্গে পাঠাননি, কারণ
    তিনি ভয় পেয়েছিলেন, পাছে তার কোনও ক্ষতি হয়।
  lex-lex: 'Mere Yakopa edon nolin Yusup garni Benyamin pa nor hyalli re talla, yoma
    nwarora de: “Yanhi''pa la''pa nler la yatyatni.”'
  rgu-rgu: Tehuu Yakob ta nau poꞌi Yusuf fadin, Benyamin fo no aꞌa nara reu belaꞌ
    a. Ana afi nae, “Bosoꞌ losa anaꞌ ria hapu soe bali!”
  som-som: Laakiinse Benyaamiin oo ahaa Yuusuf walaalkiis Yacquub ma uu raacinin walaalihiis;
    waayo, wuxuu isyidhi, Waaba intaasoo belaayo ku dhacdaa.
  lat-VUC: 'Benjamin domi retento a Jacob, qui dixerat fratribus ejus: Ne forte in
    itinere quidquam patiatur mali:'
  aoi-aoi: '@see-verse:GEN.042.003'
  eng-ASVBT: But Benjamin, Joseph’s brother, Jacob sent not with his brethren; for
    he said, Lest peradventure harm befall him.
  mna-mna: 'Tamen Yosep tiziini Benyamen na, Yakop iruuti ma imbot. Paso, ni kopoono
    rru pini: Kokena ni ila ma indeeŋe pataŋana ma iŋgi.'
  ita-1885: 'Ma Giacobbe non mandò Beniamino, fratello di Giuseppe, co'' suoi fratelli;
    perciocchè diceva: E'' si convien guardare che talora alcuna mortale sciagura
    non gl''intervenga.'
  eng-LXXUP: But Jacob sent not Benjamin, the brother of Joseph, with his brethren;
    for he said, Lest, haply, disease befall him.
  eng-ULB: But Benjamin, Joseph's brother, Jacob did not send with his brothers, for
    he feared that harm might come to him.
  spa-VBL: 'Pero Jacob no envió al hermano de José, Benjamín, con sus otros hermanos,
    porque dijo: “Tengo miedo de que le pase algo malo”.'
  fra-_FOB: 'Mais Jacob n''envoya point Benjamin, frère de Joseph, avec ses frères;
    car il dit: Prenons garde qu''il ne lui arrive malheur!'
  mal-mal: എന്നാൽ യോസേഫിന്റെ അനുജനായ ബെന്യാമീന് “ഒരുപക്ഷേ വല്ല ആപത്തും സംഭവിക്കും”
    എന്നു പറഞ്ഞ് യാക്കോബ് അവനെ സഹോദരന്മാരോടുകൂടെ അയച്ചില്ല.
  urd-GVR: Lekin Yāqūb ne Yūsuf ke sage bhāī Binyamīn ko sāth na bhejā, kyoṅki us
    ne kahā, “Aisā na ho ki use jānī nuqsān pahuṅche.”
  suz-BL: याकूबमी योसेफ आ लोक्‍ब बेन्‍यामीन कली चहिं श्‍येत दुम्‍बा कों, दे हिंशा,
    आ लोक्‍बपुकी नु मसोइक्‍ता बाक्‍त।
  ita-1927: 'Ma Giacobbe non mandò Beniamino, fratello di Giuseppe, coi suoi fratelli,
    perché diceva: “Che non gli abbia a succedere qualche disgrazia!”'
  ckb-ckb: بەڵام یاقوب بنیامینی برای یوسفی لەگەڵ براکانی نەنارد، چونکە گوتی نەوەک
    تووشی بەڵایەک بێت.
  eng-BBE: But Jacob did not send Benjamin, Joseph's brother, with them, for fear,
    as he said, that some evil might come to him.
  crx-NTPO: '''Et hoonts''i Jacob ''aw Joseph bulhutsin Benjamin, ''en ''aw bubulh
    whelhuyilh''alh, “Doo ka sih hoontsi''-un bulh ''uhoneh,” ni ''inka.'
  kan-OKCV: ಆದರೆ ಯೋಸೇಫನ ಸಹೋದರನಾದ ಬೆನ್ಯಾಮೀನನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವನಿಗೆ ಕೇಡು ಬಂದೀತೆಂದು
    ಹೇಳಿ, ಯಾಕೋಬನು ಅವನನ್ನು ಅವನ ಸಹೋದರರ ಸಂಗಡ ಕಳುಹಿಸಲಿಲ್ಲ.
  bbb-bbb: Ro Jekafu fu Josofudo iviene fuone e Bezimani ije fu naebe abena nujaejiae.
    Ijadufuo maeje fu vierafero fu nujaejia bu mesiri vakuva fu vajae fiane bino biediakumaro
    fu ijare.
  tam-2017: யோசேப்பின் தம்பியாகிய பென்யமீனுக்கு ஏதோ தீங்கு வரும் என்று சொல்லி, யாக்கோபு
    அவனை அவனுடைய சகோதரர்களோடு அனுப்பவில்லை.
  spa-RV-1909: 'Mas Jacob no envió á Benjamín hermano de José con sus hermanos; porque
    dijo: No sea acaso que le acontezca algún desastre.'
  ron-BTF: 'Dar pe Beniamin, fratele lui Iosif, Iacob nu l-a trimis cu fraţii săi;
    căci spunea el: Nu cumva să i se întâmple vreo nenorocire.'
  eng-WEBP: But Jacob didn’t send Benjamin, Joseph’s brother, with his brothers; for
    he said, “Lest perhaps harm happen to him.”
  eng-FBV: But Jacob did not send Joseph's brother Benjamin with his other brothers,
    for he said, “I'm afraid something bad might happen to him.”
  nld-1939: Maar Jakob liet Benjamin, den broer van Josef, niet met de andere broers
    meegaan; want hij was bang, dat hem een ongeluk zou overkomen.
  nch-BL: Pero Jacob amo quicahuili ma yahui Benjamín, inelicni José pampa moilhui
    nohueli ipantisquía se tamanti cati fiero.
  tfr-NTPO: Gueniyo ga José l̈ëng Benjamín l̈ira ichara ba datarë jek ba shjiyga tjok
    l̇l̇ëme. Ba data wotjl̈ĩk ga l̇l̇ëbo wen owa ba tjok kjwe l̈e.
  vie-1934: 'Nhưng Gia-cốp không cho Bên-gia-min, em Giô-sép, đi cùng các anh; vì
    nghĩ rằng: Ta nên giữ chừng, kẻo xảy ra điều rủi ro cho nó.'
  hin-CV: किंतु याकोब ने योसेफ़ के भाई बिन्यामिन को नहीं भेजा क्योंकि उन्हें यह डर
    था कि कहीं उस पर कोई कष्ट न आ पड़े.
  eng-OURB: But Jacob [Supplanter] didn’t send Benjamin [Son of right hand, Son of
    south], Joseph [May he add]’s brother, with his brothers; for he said, “Lest perhaps
    harm happen to him.”
  spa-BES: Pero Jacob no envió a Benjamín, el hermano de José, con ellos, por temor,
    como él dijo, que algún mal pudiera venir a él.
  tdx-tdx: Fe tsy nampindreze’ Iakòbe amo zoke’eo t’i Beniamine zai’ Iosefe fa hoe
    re, ke ho zoem-boiñe.
  vid-vid: Ila Yakobo nahamlechile Benjamini mng'holoze Yusufu yalute hamwe na hewo
    mina nakadumba kota koweza kugazigwa.
  pwg-pwg: Ma Jeikap natuna Benjamin, tuna Josepa tina kikei, ke ita vonatawei da
    varevaresina yavata ita nae, iyamna iyabumana da berona ita kayo panani.
  eng-OKE: But Benjamin, the brother of Joseph, Jakob sent not with his brethren;
    for he said, Lest death should befall him.
  tha-KJV: แต่​เบนยามินน้องชายของโยเซฟนั้นยาโคบไม่​ให้​ไปกับพวกพี่​ชาย ด้วยท่านกล่าวว่า
    “เกรงว่าอาจจะเกิดอันตรายแก่​เขา​”
  por-BR-2018: 'Mas Jacó não enviou a Benjamim irmão de José com seus irmãos; porque
    disse: Não seja acaso que lhe aconteça algum desastre.'
  bco-bco: Ko꞉sega Ya꞉kob eyo꞉ Ba꞉nsameno꞉ iliga꞉talega, tog amio꞉ hida꞉yo꞉ nowo꞉
    eyamio꞉ fa꞉la꞉doma꞉iba꞉le a꞉la꞉asula tagilaki, Yosa꞉ba꞉ aole Ba꞉nsamen e, ao nol
    o꞉lia꞉yo꞉ mo꞉iliga꞉fo꞉.
  deu-ELO: 'Aber Benjamin, Josephs Bruder, sandte Jakob nicht mit seinen Brüdern;
    denn er sprach: Daß ihm nicht etwa ein Unfall begegne.'
  ktm-ktm: odoke Benjamin lilin tinton Yosep ndre tine' horu homou, eri indru-us su
    pwi. Yakop ihmbrusen iy immin, odosa iy inuh ipe kihne handrai hangka-an horut
    kihir tadan.
  caa-caa: Pero e Jacob machi uyacta tuaꞌ axin e Benjamín, xeꞌ jax uwijtzꞌin e José,
    cocha war ubꞌijnu que bꞌajcꞌat ayan lo que axin unumse ubꞌa xeꞌ intran bꞌan cocha
    cay unumse ubꞌa e José.
  eng-WYC-2018: and Benjamin was withholden of Jacob at home, that said to his brethren,
    Lest peradventure in the way he suffer any evil. (but Benjamin was kept at home
    by Jacob, who said to his sons, Lest he suffer any evil on the way.)
  epo-epo: Sed Benjamenon, la fraton de Jozef, Jakob ne sendis kun liaj fratoj; ĉar
    li timis, ke eble lin trafos malfeliĉo.
  uig-PIN: Lekin Yaⱪup Yüsüpning inisi Binyaminning birǝr yamanliⱪⱪa uqrap ⱪelixidin
    ⱪorⱪup uni akiliri bilǝn billǝ ǝwǝtmidi.
  beo-beo: Be e da se nabasa:besa:le, Ya:igobe da Yousefe eya Bediamini amo hame asunasi.
  tpi-OTNT: Tasol Jekop i no larim Benjamin, em brata tru bilong Josep, i go wantaim
    ol. Jekop i pret nogut Benjamin i painim bagarap long rot.
  hau-SA: Amma Yaƙub bai aiki Benyamin, ɗan’uwan Yusuf tare da sauran ba, gama yana
    tsoro kada wani abu yă faru da shi.
  udu-udu: Hila Yakuub diki hasha Benyamiin mo a’di jin ta’da kam ma Yuusup̱ mo nyaḵki
    ikam mo haali/ a’di ḵo/ki is mo oki tonthusa kamu/ midi ’taki biṯ a’di ap̱o/ mo
    be.
  uig-LAT: Lékin Yaqup Yüsüpning inisi Binyaminning birer yamanliqqa uchrap qélishidin
    qorqup uni akiliri bilen bille ewetmidi.
  nde-nde: Kodwa uJakhobe kamthumanga labanye uBhenjamini, umnawakhe kaJosefa ngoba
    wesaba ukuthi angaqabuka ewelwa yingozi.
  ton-ton: Ka ko Penisimani ko e tehina ʻo Siosefa, naʻe ʻikai tuku ia ʻe Sēkope ke
    ʻalu mo hono ngaahi taʻokete; he naʻa ne pehē; Telia naʻa tō ha kovi kiate ia.
  ces-1613: 'Ale Beniamina, bratra Jozefova, neposlal Jákob s bratřími jeho, nebo
    řekl: Aby se mu tam něco zlého nepřihodilo.'
  eko-eko: Yaakhumpa khunkhattaza Bejami ttwiiye Yuusufu owaalotta attwiize amoovisaka
    ompattha etthu yootakhala.
  nss-nss: Hapeko Yakop kinpwandrisa Penyamin kinna surahu pwi yoh. Yiy ara nali Yosep
    imwonen. Pe Yakop ara inoh, ipa ndre matisan Penyamin kiya pohonani mwomwan kiho
    mwalinga sai.
  eng-WMB: But Jacob didn’t send Benjamin, Joseph’s brother, with his brothers; for
    he said, “Lest perhaps harm happen to him.”
  tam-TCV: ஆனால் யோசேப்பின் தம்பியான பென்யமீனுக்குத் தீங்கு நேரிடலாம் எனப் பயந்த யாக்கோபு,
    அவனை அவர்களோடு அனுப்பவில்லை.
  ceb-ULB: Apan wala gipakuyog ni Jacob si Benjamin nga igsoon ni Jose, uban sa iyang
    mga igsoon, kay miingon siya, “Tingali adunay daotan nga mahitabo kaniya.”
  mkn-mkn: Ma Yakob sonde mau kasi loos Yusuf pung adi bungsu Benyamin ko pi sama-sama
    deng dong. Ko dia ada pikir, “Jang sampe itu ana dapa calaka lai!”
  nce-nce: Kwe Jekop, Josep bolijamome Benjaminme, Isip lifewa jine hana tlële. Bu
    melowene latle, bu ligimena na bume alëgeme tëbo mogotlame. Josepna Benjaminna
    jowa bota mëta fwa fata mëtelo.
  pol-UBG: 'Ale Jakub nie posłał Beniamina, brata Józefa, z jego braćmi, bo powiedział:
    By nie spotkało go jakieś nieszczęście.'
  agr-agr: Nunik shimiagtaish Jacopak Benjamín José yachi aajakua nunak akupkachui,
    wagki jusha José megkaekauwa antsag megkaekai tau asa.
  kyc-kyc: Jekopeme Josepena yangonge angi Benjamene doko pyakaramipi piraminyi lao
    pakapala pena laa naya.
  urd-GVU: لیکن یعقوب نے یوسف کے سگے بھائی بن یمین کو ساتھ نہ بھیجا، کیونکہ اُس نے
    کہا، ”ایسا نہ ہو کہ اُسے جانی نقصان پہنچے۔“
  deu-1912: 'Aber den Benjamin, Josephs Bruder, ließ Jakob nicht mit seinen Brüdern
    ziehen; denn er sprach: Es möchte ihm ein Unfall begegnen.'
  ntj-ntj: Nyangka Tjayikapalu marrkurnu Tjawutjaku marlanypa Pintjimannga ngurrangka
    nyinarratjaku. Tjiinyamarntu ngaapirinypa kuliranytja, “Tjinguru palunyaku kurtapirtingka
    yankulalpi kurrakuturriku.”
  row-row: Te Yakob nda nau mboꞌi Yusuf odꞌi muri na Benyamin fo neu no se sa. Ana
    duꞌa, “Afiꞌ losa anaꞌ a hambu sususaꞌ fai!”
  kan-2017: ಆದರೆ ಯಾಕೋಬನು ಯೋಸೇಫನ ತಮ್ಮನಾದ ಬೆನ್ಯಾಮೀನನಿಗೆ “ಕೇಡು ಉಂಟಾದೀತೆಂದು” ಹೇಳಿ ಅಣ್ಣಂದಿರ
    ಜೊತೆಯಲ್ಲಿ ಕಳುಹಿಸಲಿಲ್ಲ.
  ena-ena: Agadɨ ala Jekopɨ agaŋ Josepɨ imanu Bejamin dɨ abamɨgɨlɨci nɨbɨlaŋ hula
    ma umi. Nɨbɨlaŋ hula uavɨla hɨmɨmɨdɨ aba nudɨ abamɨgɨlami.
  tgo-tgo: Ko iyemaeŋge Jeikob mava i variye Benjamin, Josep ghaghae nasiyeniye, na
    weiyaŋgi kaiwae ghare va i laghɨlaghɨye ne iwaeŋge tharɨ regha i yomarawe.
  yap-yap: Ma de pi’ Jakob Benjamin nge un ko yan, ya be rusnag nrichey min li’ ngem’,
    ya Benjamin e yow Josef nga yal.
  tet-tet: Mais Yakob la nabusik Yusuf alin ikun Benyamin tuir maun sia, tan Yakob
    naneo naꞌak, “Arumak oan ikun nia netan maufinu tenik!”
  hlt-MCSB: Tedae Joseph mana Benjamin te tah nganboh yook ve a ti dongah a maya rhoek
    taengah Jakob loh tueih pawh.
  mdy-ETH: ጋዓንቴ ዮሴፔኮ ዒንዳ ሾዔ ናዓሢ፥ ቢኢኒያሜ ጌርሲንሢና ዎላ ጊብፄ ዓጮ ያይቆኦቤ ዳኪባኣሴ፤ ዓይጎሮ ጌዔቶ «ፑርታ
    ባኣዚ ዒዛ ሄላንዳኔ» ጌዒ ሂርጊ ዒጊጬሢሮኬ።
  twi-ASANTE: Nanso, Yakob amma Benyamin a ɔyɛ Yosef nua kumaa no ankɔ bi, ɛfiri sɛ,
    na ɔsuro sɛ biribi bɛyɛ no.
  mwc-mwc: Saba Jacob kega Joseph teina, Benjamin tuwatuwana yabata i poraisi, basuna
    i nagara kata awaika goyona kurina ita kayo tupuwa.
  bhl-bhl: 'Unsiliw kate, Sekow e akalem afung min Benyamin beem dulum elote finganeko,
    ibolow fukunomele: “Mesik esik e iso unei, maka i elo alokoliw kai!”, angomi,
    elo dabalalinba kese kale.'
  con-NTPO: Tsa'ma Benjamín, tsa José quinshin jaye Jacobja anttembi, tisema angapa
    mingae tson'fasa'ne asi'ttaemba.
  eng-WEBU: But Jacob didn’t send Benjamin, Joseph’s brother, with his brothers; for
    he said, “Lest perhaps harm happen to him.”
  bnp-bnp: Pali e Bensamin, re tarine Iosep, i uka ma i longo vona e Iakop ge vano,
    a vuhuna i mangenge vona ma ge bole a vuranga.
  wal-wal: SHin Yaaqoobi Yooseefa ishaa Biniyaama a ishanttuura yeddibeenna; aissi
    giikko, i qohettanaakkonne giidi qoppiis.
  mgh-mgh: Yakopi khantthunihile Pencamii, nhimaawe Yusufu, wiira aatthukane ikwaha,
    kontha aanawoova unkhumelela itthu yoonanara.
  acu-NT: Antsu Benjamínnaka, José nekas pataa yachinka jintá itiurkachminum jeai
    tusa akupkachmiayi.
  spa-PDDPT: 'Pero Jacob no envió a Benjamín, hermano de José, con sus hermanos, porque
    dijo: No sea que le ocurra alguna calamidad.'
  gun-gun: Ha'e rã José ryvy Benjamim ma Jacó nomondoukai tyke'y kuery reve, ojeupe
    “Xapy'a rei mba'emo oiko gui”, he'i vy.
  agu-BL: Poro qui nin ben stzakpul wutzile'n Jacow yi Benjamín, yi titz'un Ẍep scye'j
    yi e' stzicy. Na nin octz tan xtxumle'n ko takle'n bi' sban.
  eng-PEV: You know, Joseph had one other brother too. His name was Benjamin. Joseph
    and Benjamin had the same father and mother. Their father Jacob really loved Benjamin.
    So Jacob didn’t want Benjamin to go to Egypt with his brothers. He thought, “Benjamin
    might get hurt, or he might die.” So Benjamin stayed at home with his father.
  ilo-ULB: Ngem ni Benjamin a kabsat ni Jose ket saanna a pinasurot kadagiti kakabsatna,
    ta kinunana, “Amangan no adda dakes a mapasamak kenkuana.”
  kpg-kpg: gei Jacob digi hagau ina tuaahina a Joseph donu go Benjamin dalia digaula,
    idimaa mee e madagu bolo di mee huaidu gaa tale gi mee.
  uig-ARA: لېكىن ياقۇپ يۈسۈپنىڭ ئىنىسى بىنيامىننىڭ بىرەر يامانلىققا ئۇچراپ قېلىشىدىن
    قورقۇپ ئۇنى ئاكىلىرى بىلەن بىللە ئەۋەتمىدى.
  bsp-bsp: 'Mba Yakuba ɛnasak fɛ Beŋyamin wəkɔ ɛnapaŋnɛ kɛrɛ kɔ Isifu mɔ pəcɛpsɛ awɛŋc
    aŋa darəŋ, bawo Yakuba ɛnaloku: «Beŋyamin ɔfɔkɔ ta tes tɛlɛc tɔlɔma tɔkɔsɔtɔ kɔ.»'
  bps-bps: Kabay i twalila, i dnagit ku Bénhamin, là fagin Dyékob, du likò kenen ken
    nun sasè gaslokan.
  mbs-mbs: Meneng se ontò kedowa i Jose si Benjamin, yan se wedà petekingi i Jacob
    te menge kedowa din, so nelemitan si Jacob te medaet se kegemakan i Benjamin.
  tof-tof: A Zeikob ma Zosepón zoret Benzaminün koke zirrapónórr inkü, zitülkus Zeikob
    gum yarilürr wagó, sab darrü pokoa kena tómbapón oyaka.
  sus-sus: Yaxuba mu tin Bunyamin, Yusufu xunya, xa bira e fɔxɔ ra. A nu fa a fala,
    «N bara gaaxu fe ɲaaxi naxa fa a sɔtɔ.»
  pon-2006: Ahpw Seikop sohte mweidohng rien Sosepo, Pensamin, en iang irail kohdihla,
    pwehki e perki e de lelohng apwal.
  jae-jae: Mago Jakob kêsakiŋ Josep lasi Benjamin gêwiŋ atom gebe eŋ kêtêc gebe gêŋwapac
    êtap eŋ sa.
  ksd-ksd: 'Ma Iakob pa i ga tulue Beniamin, tura i Iosep, upi diat a varagur ma ra
    umana turana, tago i ga biti: Kan ta kaina magit na tadav ia.'
  tur-YTC: Ama Yakov Yosef’in kardeşi Benyamin'i kardeşleriyle birlikte göndermedi.
    Çünkü, “Başına bir zarar gelebilir” dedi.
  bel-N: 'А Бэн’яміна, брата Язэпа, не паслаў Якуб з братамі ягонымі, бо сказаў: “Каб
    не здарылася з ім няшчасьце”.'
  grc-BRENT: Τὸν δὲ Βενιαμὶν, τὸν ἀδελφὸν Ἰωσὴφ, οὐκ ἀπέστειλε μετὰ τῶν ἀδελφῶν αὐτοῦ·
    εἶπε γὰρ, μή ποτε συμβῇ αὐτῷ μαλακία.
  ind-AYT: Namun, Yakub tidak menyuruh Benyamin, adik Yusuf, untuk pergi bersama kakak-kakaknya
    sebab katanya, “Jangan sampai kecelakaan menimpanya.”
  lid-lid: Arile Jekop badeh batiye nadu tine Josep Benjamin bala hawe oro bala bwe,
    tasah iy badeh inoh koro-an lakou katok tan.
  nya-nya: Koma Yakobo sanamulole Benjamini mngʼono wake wa Yosefe kuti apite nawo
    chifukwa anaopa kuti choyipa chingamuchitikire.
  hrv-hrv: Benjamina, Josipova pravog brata, Jakov ne posla s ostalima. “Da ga ne
    bi zadesila kakva nesreća”, govorio je.
  mps-mps: Tiali goli, Jekopgo te Josep aga deli idago ame nani ama mu, te Benjamin,
    te augwali dali pomainu me tagala palubeo. Te Jekop wi eyu, tama te Benjamin te
    dolidali homu yai.
  llg-llg: Tehuu Yakob taa nau mboꞌi sala loo Yusuf fadin mulianan, Benyamin, neu
    noꞌu no sala. Huu ana duduꞌa nae, “Boso losak kakanak ndia hambu soe bali!”
  tpi-tpi: Tasol Jekop i no larim Benjamin, em brata tru bilong Josep, i go wantaim
    ol. Jekop i pret nogut Benjamin i painim bagarap long rot.
  dan-1931: men Jakob sendte ikke Josefs Broder Benjamin med hans Brødre, thi han
    tænkte, der kunde tilstøde ham en Ulykke.
  vie-OVCB: Gia-cốp không cho Bên-gia-min, em Giô-sép, đi theo các anh, vì sợ bị nguy
    hiểm.
  lbk-lbk: Ngem eg-ay inpalofos Jacob ay maitakin si Benjamin ay chadlos etad Jose,
    tay omegyat tay ta ket lang ya way maangnen ken siya.
  guj-2017: પણ તેઓની સાથે યૂસફના ભાઈ બિન્યામીનને યાકૂબે મોકલ્યો નહિ, કેમ કે તેણે કહ્યું,
    “કદાચને તેના પર કંઈ વિઘ્ન આવી પડે.”
  byr-byr: '@see-verse:GEN.042.003'
  awx-awx: Tiwändeyä Josepde ulawu Bensaminu “Täke kuwä tängutnäng,” yake, nanätä
    äinindäkngakut.
  pon-2006A: Ahpw Seikop sohte mweidohng rien Sosepo, Pensamin, en iang irail kohdihla,
    pwehki e perki e de lelohng apwal.
  por-BRBSL: 'Mas Jacob não enviou Benjamin, irmão de Joseph, com seus irmãos; pois
    ele disse: “Para que não lhe aconteça mal”.'
  aly-aly: Jacob-el alerikw akelyan thweney-angenh. Anterrkwek apmer-itwek-antey.
    Ra aterirrek atwekerr apek renh.
  cth-cth: Hatei, Joseph e a nawngha Benjamin teh a hmaunaw koe Jakop ni cetsak van
    hoeh. Bangkongtetpawiteh, runae kâhmo langvaih ati.
  twi-twi: Nanso Yakob amma Benyamin a ɔyɛ Yosef nua kumaa no ankɔ bi, efisɛ na osuro
    sɛ biribi bɛyɛ no.
  hlt-hlt: Tedae Joseph mana Benjamin te tah nganboh yook ve a ti dongah a maya rhoek
    taengah Jakob loh tueih pawh.
  tbz-SIM: Sɑkɔbu mɛ nyí nyie nkɛ̀ Bɛnsɑmɛɛ, Sosɛfu nɑntɛ̀ nnɛí. Ò do yĩɛ̃̀kù mɛyɛi
    mmɑmɛ̀ yɑ̀ɑ̀ bo ò tùɔ̀kɛnímɛ̀ mmɛ.
  msy-2020: Ezɨ Jekop Josepɨn dozimra Benjamin amadazɨ a men gɨn ghuzir puvatɨ. Jekop
    kamaghɨn atiatingi, a mangɨ tuavimɨn osɨmtɨzitam batogham.
  txq-txq: Tehuu Yakob ta nau mboꞌi Yusuf fadi muri anan Benyamin fo neu sama-sama
    no sara. Ana duꞌa nae, “Boso losak kanak naa hambu sosoek bali!”
  aaz-aaz: Mes naiꞌ Yakop ka nkonan fa naiꞌ Yusuf in orif naiꞌ Benjamin he nok sin.
    In natenab am nak, “Kais-kaisaꞌ riꞌanaꞌ naan napein siraak amsaꞌ on reꞌ in tataf.”
  azb-azb: Ancaq Yaqub Yusifin qardaşı Binyamini qardaşları ilə birgə göndərmədi,
    çünki fikirləşirdi ki, onun başına bir fəlakət gələ bilər.
  eng-DBY: But Benjamin, Joseph's brother, Jacob sent not with his brethren; for he
    said, Lest mischief may befall him.
  hin-2017: पर यूसुफ के भाई बिन्यामीन को याकूब ने यह सोचकर भाइयों के साथ न भेजा कि
    कहीं ऐसा न हो कि उस पर कोई विपत्ति आ पड़े।
  wol-KYG: Waaye Yanqóoba yebalul Beñamin, rakku Yuusufa, ndax dafa ragal ne musiba
    man na koo dab.
  swp-swp: Na Iakobo Beniamina, Iosepa ena tau, nige i hetamari ena tatao maenayao,
    paana i ene, “Ata baaea esau i hearo.”
  bjr-bjr: Yakooboofa Yooseefaana akaqa uqanna Beensaminna sia aiqanau. Moo ainaina
    mina afaaqai kambiqaandoo qimasee rufiasee sia aiqanau.
  eng-YLT: and Benjamin, Joseph's brother, Jacob hath not sent with his brethren,
    for he said, 'Lest mischief meet him.'
  kne-kne: '@see-verse:GEN.042.003'
  wat-wat: Atu amasi i vinuwana vitana tamo avana goyona ita kikinomana Beniyamina,
    Yosefa kana tufunuwa nenei. Na fasinei muka ita visimeyei ebe nukusi sita nai
    nenei.
  heg-NTPO: Mo Yakob dai bel Yusuf palin hmudin Benyamin, le laok baab lo. Lole un
    nangan noan, “Tamlom mo tana-ana na laok kon un tutnaal in daat pait ta.”
  ptu-ptu: Anggam ia Benyamin indo sola indona Yusuf, tä' napäbäi Yakub lao sola solasubunna
    aka napa'kalallangam.
  bzd-NTPO: Erë Jacob kë̀ wa̱ ilà Benjamín, e' dör José ël táie imì wa, e' patkënemi
    iëlpa ta̱ ie' ibikeitsé dö' ì tkö̀ ita̱ ñala̱ ki̱.
  kwf-kwf: Bore ma sa Jakob noaꞋa kasi saiana neꞋe ke alaꞋania sa Benjamin na sasina
    sa Josef fuana lekaꞋa faꞋinida, osiꞋana nia maꞋu Ꞌasu Ꞌubani ti ru kata fuli fuana
    sulia tala.
  eng-WYC-2017: and Benjamin was withholden of Jacob at home, that said to his brethren,
    Lest peradventure in the way he suffer any evil.
  eng-WMBB: But Jacob didn’t send Benjamin, Joseph’s brother, with his brothers; for
    he said, “Lest perhaps harm happen to him.”
  spp-spp: Ŋka Yakuba ɲyɛ a Yusufu cɔɔnŋi Bɛnzhama yaha u à kàre ná pi e mɛ, u mpyi
    na fyáge na kapii kà ŋkwɔ̀ u ta wani mɛ.
  aey-aey: Qa Jekob uqa Josef waliag gug, Benjamin, waliagul gami qee suldol. Uqa
    cisdon, “Cal mec oso uqaca hocdain,” en. Eunu uqa Benjamin suldocnu cucuien.
  urd-GVH: लेकिन याक़ूब ने यूसुफ़ के सगे भाई बिनयमीन को साथ न भेजा, क्योंकि उसने कहा,
    “ऐसा न हो कि उसे जानी नुक़सान पहुँचे।”
  rug-rug: Ba lopu garunu va lulia e Zekopi koa rini se Benisimane, sa tasina soti
    Zosepa, sina mala nia sa sapu, meke gua, meke tutuvu tinasuna si asa, gua.
  gaz-gaz: Yaaqoob garuu balaatu isa irra gaʼa jedhee waan sodaateef obboleessa Yoosef
    Beniyaamin isaan wajjin hin ergine.
  fra-LSG: Jacob n’envoya point avec eux Benjamin, frère de Joseph, dans la crainte
    qu’il ne lui arrivât quelque malheur.
  gnn-gnn: Yurru Djaykupthu waŋganynhanydja ŋunhi yutjuwaḻa'nha gäthu'mirriŋunha nhanŋu
    yaka djuy'yurruna; ŋanyanydja ŋayi ga nherrara ŋunhimalana bäyma, bili ŋayi beyaṉiyina
    ŋuli ŋanya bäynha nhaltjurruna ŋula.
  yal-yal: Yaxuba mi tin Bunyamin xa bira e fɔxɔ ra, Yusufu xunyɛna. A yi a fala,
    a naxa, “N bata gaxu fe ɲaxin nama fa a sɔtɔ.”
  gum-gum: 'Inchendø Jacobpe tru Joséwei nuneg Benjaminwane ørmíig køn, tru nui nuneløba:
    “Inchippa mayu chigøbendø nebubgun” cha.'
  iou-iou: Upäŋkaŋ Jekoptä Josep noripaki mäden nanik-inik wäpi Benjamin u noriyekät
    kukta yäjiwätkuk. Kädet miŋin kuŋtäŋgän bäräpi kubä ahäŋ imek yäŋ nadäŋpäŋ iyap
    taŋkuk.
  haw-1868: A o Beniamina, ke kaikaina o Iosepa, aole o Iakoba i hoouna aku ia ia
    me kona poe kaikunana, no ka mea, i olelo iho la ia, O poino kela.
  arb-NAV: أَمَّا بَنْيَامِينُ أَخُو يُوسُفَ فَلَمْ يُرْسِلْهُ يَعْقُوبُ مَعَ إِخْوَتِهِ
    خَوْفاً مِنْ أَنْ يَنَالَهُ مَكْرُوهٌ.
  adz-adz: Da bitsintaꞌ Yakop watangin Benyamin, Yosef rainggan isiꞌ igi, warut rain
    ruas fain igi ifan u. Irat i Benyamin mawaꞌ da barabin.
  ewe-ewe: Ke Yakob mena Yosef nɔvi suetɔ Benyamin yi kpli wo o, elabena evɔ̃ be nya
    aɖe ava adzɔ ɖe edzi abe ale si wòdzɔ ɖe Yosef dzi ene.
  eng-LEE: But Benjamin, Joseph's brother, Jacob sent not with his brothers; for he
    said, Lest mischief befall him.
  gvn-gvn: '@see-verse:GEN.042.003'
  nna-nna: Joseph-mili marrkamarniny waninyi ngurranga. Palinymili japartu wirnti
    karrinyikinyalu, palinyju kurlkarri marnikinyi, “Marrkamarniny marlkarri jarriyili
    Egypt-ja.” Palajunjalu munu ngakarnama warinyjarrangu palinymilirrangunga partanykarrangunga.
  asm-FB: কিন্তু যোচেফৰ ভায়েক বিন্যামীনক হ’লে, যাকোবে ককায়েকসকলৰ লগত নপঠালে; কিয়নো
    তেওঁ ক’লে, “কিজানি তাৰ কিবা বিপদ ঘটে।”
  sus-A: يَشُبَ مُ تِن بُنيَمِن، يُسُقُ شُنيَ، شَ بِرَ عٍ قْشْ رَ. عَ نُ قَ عَ قَلَ،
    «ﭑ بَرَ فَاشُ قٍ حَاشِ نَشَ قَ عَ سْتْ.»
  fra-SBL: 'Mais Jacob n''envoya pas Benjamin, le frère de Joseph, avec ses frères,
    car il dit : « De peur qu''il ne lui arrive du mal. »'
  hbo-hbo: וְאֶת־בִּנְיָמִין֙ אֲחִ֣י יֹוסֵ֔ף לֹא־שָׁלַ֥ח יַעֲקֹ֖ב אֶת־אֶחָ֑יו כִּ֣י
    אָמַ֔ר פֶּן־יִקְרָאֶ֖נּוּ אָסֹֽון׃
  shp-NTPO: Jaskati jawen wetsa bakebo trigo maroi bokanainbi, Jacobnin jawen bake
    Benjamínbicho jato betan raanyamaa iki; jain kaax jakonma winóti shinankin.
  eng-WYCLIFFE: and Beniamyn was withholdun of Jacob at hoome, that seide to hise
    britheren, Lest perauenture in the weie he suffre ony yuel.
  piu-2006: '@see-verse:GEN.042.003'
  pjt-pjt: '@see-verse:GEN.042.003'
  cwe-cwe: Mbali Yakobo hamulekele bule Benjamini mdodo wake Yosefu kuhita na ndugu
    zake, kwaviya kadumba chinhu chihile kumulumiza.
  bgs-bgs: Asal tô bánnal kataladi i Jose na si Benjamin, ándà din patákkássi, su
    ágkamáddangan si Jacob agó duwán madat na makadunggù ki Benjamin.
  kik-kik: No Jakubu ndaatũmire Benjamini mũrũ wa nyina na Jusufu athiĩ na arĩa angĩ,
    tondũ nĩetigagĩra ndakone mũtino.
  ksr-ksr: Maŋgia Jeikobnoŋ Joosefwaa koga Benjamimbaa qaganoŋ tiwitiwilaa moŋ ubabotiwaajoŋ
    toroko moro. Kawaajoŋ ii dauruta yoŋowo mende wasiŋ muro keŋgi.
  fra-NCL: 'Mais pour Benjamin, frère de Joseph, Jacob ne l’envoya pas avec ses frères,
    car il s’était dit : « Il est à craindre qu’il ne lui arrive malheur. »'
  cek-AK: Toe Jakop mah raihaih tong moeng tih, tiah zithaih tawnh pongah, Joseph
    ih amnawk, Benjamin loe patoeh ai.
  xla-xla: Amasiyama Yokobtapo Yosep ya꞉ ei Benyaminye ya꞉ bapadulo mate taiya dloweye
    posolotamaiyo. Adipalati, api duka dla koko haletapo ya꞉ dla woyamalala depame.
  cuk-cuk: 'Jacob José-e-urba-Benjamín, e-iamarba barmissulid. Ar ade, binsaed: “Abakalegi,
    Benjamín igarba nailikgualirye.”'
  uig-CYR: Лекин Яқуп Йүсүпниң иниси Биняминниң бирәр яманлиққа учрап қелишидин қорқуп
    уни акилири билән биллә әвәтмиди.
  pma-pma: Ka tunali Siosep kati koa isen Bensamin, Siekob rosilatei vousil keil veni
    metau keke tounah tei nasuti en sise.
  tel-2017: అయితే యాకోబు “అతనికి ఏదైనా హాని సంభవిస్తుందేమో” అని యోసేపు తమ్ముడైన బెన్యామీనును
    అతని అన్నలతో పంపలేదు.
  hat-BSA: 'Men Jacob pa t voye frè Joseph la, Benjamin avèk lòt frè li yo, paske
    li te di: “Mwen pè pou yon mal ta kab rive li.”'
  bxh-bxh: In moho Diyosepa tasina Beniyamin, Iyakobo ya oihalaen, paꞌana tamana ya
    ꞌwasabu ibe heyaya i lobahi.
  kos-kos: tusruktu Jacob el tia lela Benjamin, tamulel fusr se lal Joseph, elan welulos,
    mweyen el sensen ac oasr ma sikyak nu sel.
  hbo-WLC: וְאֶת־בִּנְיָמִין֙ אֲחִ֣י יוֹסֵ֔ף לֹא־שָׁלַ֥ח יַעֲקֹ֖ב אֶת־אֶחָ֑יו כִּ֣י
    אָמַ֔ר פֶּן־יִקְרָאֶ֖נּוּ אָסֽוֹן׃
  ibo-ibo: Ma Jekọb ekweghị ka Benjamin nwanne nta Josef soro ha gaa, nʼihi na ọ tụrụ
    egwu na ihe ndaba ọjọọ nwere ike ịbịakwasị ya.
  ory-ory: ମାତ୍ର ଯାକୁବ ଯୋଷେଫଙ୍କର ସହୋଦର ବିନ୍ୟାମୀନ୍‍କୁ ଭାଇମାନଙ୍କ ସଙ୍ଗରେ ପଠାଇଲେ ନାହିଁ;
    କାରଣ ସେ କହିଲେ, “କେଜାଣି ଅବା ଏହାକୁ ବିପତ୍ତି ଘଟେ।”
  wmt-wmt: '@see-verse:GEN.042.003'
  chk-chk: Nge Jakop esap tinala Peniamin pwin Josef we, pun a niuokus pwe och feiengau
    epwe tori lupwen an etiir.
  ssd-ssd: Yakob nu Yosef tuku mambo nuŋe ndinok Benyamin piti ande te-silikikat ŋga
    nane ndoŋ pilna le ndakina.
  rop-rop: Bat Jeikob nomo bin larram Benjamin det ful braja blanga Josef go, dumaji
    imbin bradin im mait dai.
  ukr-1871: 'Бенямина ж, брата Йосифового, не відпустив Яков із браттєм його, каже
    бо: Коли б не сталась йому в дорозї пригода!'
  eng-AOI: '@see-verse:GEN.042.003'
  yon-yon: Kumban, Yosef ye daman Benjaminiib winindo, amborom kuu yawodki Yekob kuu
    ne dana ayaan ande unoon. (Yekob yaningko mamaa kuu Israel)
  bch-bch: Be Iakop isula Iosep itar kakau Benjamin ga ila toman ngan gid mao, ngansa
    imataud. Ngan kado ta danga eta ipaeabu ngan ei.
  deu-1951: 'Benjamin aber, Josephs Bruder, sandte Jakob nicht mit den Brüdern; denn
    er sprach: Es könnte ihm ein Unfall begegnen!'
  eng-JPS: 'But Benjamin, Joseph''s brother, Jacob sent not with his brethren; for
    he said: ''Lest peradventure harm befall him.'''
  ubr-ubr: Baise Jacob on Joseph tain bag Benjamin on men iyafarai mat sinai on, yabin
    on iber fetag aifan tani aurin inmatar.
  srp-1865: 'A Venijamina brata Josifova ne pusti otac s braæom govoreæi: da ga ne
    bi zadesilo kakvo zlo.'
  lug-lug: Kyokka Yakobo n’atasindika Benyamini, muto wa Yusufu wamu ne baganda be
    kubanga yatya nti akabi kayinza okumutuukako.
  heb-heb: ואת בנימין אחי יוסף לא שלח יעקב את אחיו כי אמר פן יקראנו אסון׃
  ben-IRV: কিন্তু যাকোব যোষেফের ভাই বিন্যামীনকে ভাইদের সঙ্গে পাঠালেন না; কারণ তিনি
    বললেন, যদি এর বিপদ ঘটে।
  pan-pan: ਪਰ ਯੂਸੁਫ਼ ਦੇ ਭਰਾ ਬਿਨਯਾਮੀਨ ਨੂੰ ਯਾਕੂਬ ਨੇ ਉਸ ਦੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਨਾ ਭੇਜਿਆ ਕਿਉਂ
    ਜੋ ਉਸ ਨੇ ਆਖਿਆ ਕਿ ਕਿਤੇ ਉਸ ਦੇ ਉੱਤੇ ਕੋਈ ਬਿਪਤਾ ਨਾ ਆ ਪਵੇ।
  tkr-tkr: Saccu Yusufna çoc Benyamin Yaaq'ubee çocaaşika g'ıxele deş. Mana qəyq'ənna
    Benyaminık sayid sa kar eyxheva.
  mwp-mwp: Kasa Benzoemanan Yoewsepan kuthayg thanamuniya kalmel woeyayginga, zangu
    yabugudanu dhadha moengayle Benzoemananiya.
  mya-JVB: ယောသပ် ၏ညီ ဗင်္ယာမိန် ကိုကား အစ်ကို တို့နှင့်အတူ ယာကုပ် သည်မ စေ မလွှတ်။
    အကြောင်း မူကား၊ သူ ၌ ဘေး ရောက် ကောင်းရောက်လိမ့်မည်ဟု စိုးရိမ် သတည်း။
  tte-O: Iyamo Yakobo natuna Yosepa kanakava yawasosi Beniyamina nige iyayawasa kanakavaone
    mekanakavao kaiwena katena iwakaka kisi isilae.
  tbg-tbg: Vika vire uvaro Iekopiva kia Benaminira Iohepira qata atitaraitiro tiharo,
    Viravata atitaariraro vo haikavano vira qoraiqama amitaantorave, tura.
  hmo-hmo: To Beniamina, Iosepa ena tadina, be Iakobo ese ia dogoatao, do ia lao lasi
    iena kakana danu. Badina be Iakobo ia gwau, “Dika ta Beniamina dekenai do ia vara
    garina.”
  ata-ata: ia mamiꞌa upalusou vimoꞌa soxu e kituꞌa, Iosepu vimou maninasou sou iloꞌa
    ilai uasi. Vimou soxu ne ualasou lexe Beniamini. Mamiꞌa umasaxa lexe umulineꞌi
    uasi xo loxo ꞌo io, male mii vile uꞌoxo masuanu no voteꞌi.
  nfa-nfa: Te ngaa Yakob hia boe ari Yusuf dhu ngara na Benyamin, laꞌe dènge aꞌa na
    si. Te, na pangee, “Mage dhoka, ana neꞌe abhu hari jꞌajꞌèra ètu talora jꞌara.”
  urd-urd: लेकिन या'क़ूब ने यूसुफ़ के भाई बिनयमीन को उसके भाइयों के साथ न भेजा, क्यूँकि
    उसने कहा, कि कहीं उस पर कोई आफ़त न आ जाए।
  rus-SYN: 'а Вениамина, брата Иосифова, не послал Иаков с братьями его, ибо сказал:
    не случилось бы с ним беды.'
  cbt-NTPO: Mincaminso nipirinhuë', pa'pini co nohuantërinhuë' a'pacaso'. Inaso',
    Cosi iin miachin. Ina yo'nanquëranchin pipipiso'. “Pa'ninquë tapona ma'sha yaonpoápirinhuë',”
    ta'ton, co yaa'parinhuë'.
  bqc-SIM: 'Yakↄbu i Yosɛfu dãuna Bɛ̃yãmɛɛ zĩńnↄo, asa à mɛ̀: Wìliↄ dↄ̃o tó
    yãvãi sù aà lè sↄ̃ bɛ.'
  tcz-CHONGTHU: Hinlah Jacob in vang Joseph sopipa Benjamin chu amaho lah a asol tapoi,
    aman aseiyin, “Keima katiya lheh tai ajole kisuh khah na le boina toh khante,”
    ati.
  mar-mar: याकोबाने, योसेफाचा भाऊ बन्यामीन याला त्याच्या भावाबरोबर पाठवले नाही, कारण
    तो म्हणाला, “कदाचित त्यास काही अपाय होईल.”
  tcs-tcs: Bat Zekop i no bin laue smolbala blo Zosep, Benzaman po go bikoz em bin
    prait mait nugud samting go apen po em.
  soq-soq: Tane Iakob otopa Beniamin, me ipa Iosep wamba mai wapaaubepono tatatawa
    do antopona, dia. Ipawa me nuawa inguguralen naita kadiwa donsapia sawa.
  qub-qub: Papänin Jacob mana munaranchu Josëpa shullcan Benjamín wauguincunawan aywanantaga.
    Yarparan imapis päsananta.
  bqp-bqp: 'Yakubu dí Yusufu dakũna Biliaminu zĩ kũńworo, zaakũ à pì: Òdigↄ̃ dↄ̃ro
    tó yã vãni ni a le.'
  hat-hat: Men Jakòb pa t' voye Benjamen, lòt frè Jozèf menm manman avè l' la, avèk
    yo paske li te pè pou malè pa t' rive l'.
  eng-BSB: But Jacob did not send Joseph’s brother Benjamin with his brothers, for
    he said, “I am afraid that harm might befall him.”
  tod-tod: Zakɔɓe la ɠɛni Zozɛfe deɠei Ɓɛnzamɛn ʋilɛni ti ʋolu, é ɠɛni luazu ga faa
    ɲɔu mina ɠɛ la.
  eng-WEBPB: But Jacob didn’t send Benjamin, Joseph’s brother, with his brothers;
    for he said, “Lest perhaps harm happen to him.”
  kbq-kbq: Hianagi Jekopu'a Josefe negna Benzameni'ma hazenke erizanku koro nehuno,
    atregeno afuhe'zanena ovu'ne.
  nhe-BL: Pero Jacob ax quicahuili ma yohui Benjamín, inelicni José pampa moilhui
    nohueli ipantisquía se tlamantli tlen fiero.
  bus-bus: 'Yakubu e Yusufu dãaro Bɛyãmi zĩńyoro, zaakɛ à bè: Wègↄ̃ dↄ̃ro tó yã
    zaaa é à le.'
  gub-BL: Zako nomono kar kwaw wa'yr Mezàmi Zuze tywyr amogwer wa'yr wanupi a'e. —
    Aze ru'u iaiw ma'e uzeapo putar Mezàmi pe iho mehe nehe, i'i uzeupe.
  eng-DRA: 'Whilst Benjamin was kept at home by Jacob, who said to his brethren: Lest
    perhaps he take any harm in the journey.'
  knf-knf: Kë Yakob aşë wo aando kë baya na Benyamin aţa Yoŧef ţiki aji buţaan baanwo
    i kajotna.
