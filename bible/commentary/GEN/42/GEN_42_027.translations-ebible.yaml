  vie-OVCB: Đến quán trọ, một người mở bao lúa cho lừa ăn, thấy bạc mình trong miệng
    bao,
  lbk-lbk: Isnan inomyanancha is kachalan, finadfad nan esang ken chaicha nan taked
    nan sakona ta pakanena nan dangkina, ke na't inchanan nan sipingna is kasakona.
  guj-2017: રસ્તામાં રાતવાસો કર્યો ત્યારે એક ભાઈએ પોતાનાં ગધેડાંને દાણા ખવડાવવાને
    તેની ગૂણ છોડી, ત્યારે તેણે તેમાં પોતાનાં નાણાં જોયાં. તે તેની ગૂણમાં મૂકેલા હતાં.
  byr-byr: '@see-verse:GEN.042.026'
  awx-awx: Axuxawä tukwawän, awetningge yiwikin womune, notnä täpätutä dongginäle
    nak imikge yäkngäxätan sikengu, moningä hipdu yäkngäxätan kekngälukinä kakut.
  pon-2006A: Ni ar lel wasahn keiru nipwong, emen irail ahpw sapwadpeseng eh ehdo
    pwehn kamwenge nah ahso, e ahpw diarada ni ewen eh ehdo nah mwohni ko.
  por-BRBSL: Quando um deles abriu seu saco para dar comida ao burro no local de hospedagem,
    ele viu seu dinheiro. Eis que ele estava na boca de seu saco.
  aly-aly: Ingwel rernem ayntey-alpek ampepel. Artwa anyentel yakweth altywerilek,
    man-akert tangkey wantetyek, rap man amern-akert kwen.
  cth-cth: Ahnimouh thung dawk tami buet touh ni a roe awhnae koe lanaw rawca poe
    hanelah cawngko a paawng teh tangka hah a hmu, cawngko som dawkvah ao.
  twi-twi: Wɔrekɔ no ara, wogyinaa kwan so anadwo homee. Ɛhɔ na wɔn mu baako san ne
    kotoku sɛ ɔrema nʼafurum aduan adi. Ɔsan ne kotoku no, ohuu sɛ ne sika a anka
    ɔde rekɔtɔ aburow no hyɛ kotoku no fa baabi.
  hlt-hlt: Tedae rhaehim ah tah pakhat loh laak rhamcak loh ham a tolkhui te a hlam
    hatah a tangka te sungkoi kah a rhai ah lawt a hmuh tarha.
  tbz-SIM: Bɛ̀ yóó yié ndɛ̀ kucɛ kòò mɔù bɛ miɛkɛ boutɛ́ kuyɔ̀rìkù kɛ bo duɔ́ nsɑ̃mmɑrímú
    mudiì kɛ́yɑ̀ idíítí kuyɔ̀rìkù nùù,
  msy-2020: Egha danganir mamɨn otivigha dɨmangan dakuasava anekɨra, men mav uan donki
    dagheba a danɨngasa uan mɨtarim fɨri. Egha uan dagɨabar gari, da mɨtarir akamra
    iti.
  txq-txq: Neu ara hahae taak numa dalak, boe ma esa numa sira mai sefi ndia karon
    talin, fo nae fee keledein naꞌa. Tehuu ana mete-nita ndia doin numa hader bafon.
  aaz-aaz: Anbi raan atnanaꞌ, sin nasnasan. Oras tuaf es anfei in aꞌkaroꞌ he naꞌeku
    in bikaes keledai te, in niit in roit ein anbin aꞌkaor ee fefan.
  azb-azb: 'Onlardan biri gecələdiyi yerdə eşşəyinə yem vermək üçün çuvalını açanda
    öz pulunu gördü: pul çuvalın ağzında idi.'
  eng-DBY: And one of them opened his sack to give his ass food in the inn, and saw
    his money, and behold, it was in the mouth of his sack.
  hin-2017: सराय में जब एक ने अपने गदहे को चारा देने के लिये अपना बोरा खोला, तब उसका
    रुपया बोरे के मुँह पर रखा हुआ दिखलाई पड़ा।
  wol-KYG: Fa ñu dal ca guddi, kenn ci ñoom bëgga xont mbaamam, ubbi saakoom rekk,
    ne pemm ci xaalisam.
  swp-swp: Huiana wa esau ena baeki ie soe bena ena asini i heai aba aieawasi numana
    eai, ena moni wa i lobai paana baeki awana eai ie ota.
  bjr-bjr: Yooseefaana afasausa mara narana nári doonkisaa quqasee maree fifii ufaqa
    eendufaqa aanai uiqaana arasee faiqarara imarufanoo mina afasaafa moofannoo narí
    doonki narana amirara narí uqa ooraqasee qafoofanoo mina munnimma uqa adianai
    marufanoo qafanau.
  eng-YLT: and the one openeth his sack to give provender to his ass at a lodging-place,
    and he seeth his money, and lo, it [is] in the mouth of his bag,
  kne-kne: Idi nalabi, naspad da sin danan ta say pan-iyanan da. Bokatan pay di esa
    din sako na ta pakanenan dangki na, yan kambaw wada et din pilak na ay naisasapew
    sin bakakew.
  heg-NTPO: Se lalan hlala kon, oen teen in kae. Kon at mes deng one la loat un karong
    nga talin na, le noan nalo un keledai la. Mo un ngat tam un duit in sos ale ka
    se karong nga dale.
  ptu-ptu: Tappana tohhoi la ma'bengi, deemmi mesa umbukkai kahunna aka la umpande
    keledainna, iya muitam doi'na illaam kahum ia handam yaboam.
  bzd-NTPO: Mik ie'pa demi ñala̱ ki̱ wé̱ ie'pa kapökerö ee̱ eta̱ ie'pa eköl tö isku'
    a̱ burro chkö̀ tso' e' kkö̀ wöttsée iburro tioie ta̱ isué̱ tö inuköl àr sku' shu̱a̱.
  kwf-kwf: Ana rodo kaidaꞋi kira mamalo, ta taꞋi ada ka Ꞌifingia ngwaꞋi nia ka kwatea
    fanga fuana dongki nia, goꞋo nia ka tona Ꞌania mani nia neꞋe teo goꞋo Ꞌani saena
    ngwaꞋi faꞋinia fanga ki.
  eng-WYC-2017: and when the sack of one of them was opened that he should give meat
    to the work beast in the inn, he beheld the money in the mouth of the bag,
  eng-WMBB: As one of them opened his sack to give his donkey food in the lodging
    place, he saw his money. Behold, it was in the mouth of his sack.
  spp-spp: Pi à sà nɔ cyage k'e, lir'à numpilage ta k'à wwɔ̀, ka pi i shwɔ̀n wani.
    Ka pi wà niŋkin si u boni ɲwɔ múgo si yalyîre kan u dùfaanŋk'á, maa u sùmaŋi lwɔɔre
    ta wani.
  aey-aey: Age cudun witic meceb nijein euna calimeig age oso uqa cesel sab utigiannu
    uqana bek co cufalen. Odimei uqana meen qaig silwana mudec eu bek cona bibilen
    fen.
  urd-GVH: जब वह रात के लिए किसी जगह पर ठहरे तो एक भाई ने अपने गधे के लिए चारा निकालने
    की ग़रज़ से अपनी बोरी खोली तो देखा कि बोरी के मुँह में उसके पैसे पड़े हैं।
  rug-rug: Meke sipu noso rini pa keke vasina meke puta pana boṉi, si keke koari kasa
    si tukelia sa nana baika ginani, pude ponia sa nana doṉ'ki gua, si dogoria sa
    sa nana poata pa korapana sa batuna sa nana baika.
  gaz-gaz: Isaan keessaa inni tokko iddoo bulanitti harree isaatiif nyaata kennuuf
    jedhee qalqalloo isaa bane; kunoo afaan qalqalloo keessattis meetii isaa argate.
  fra-LSG: L’un d’eux ouvrit son sac pour donner du fourrage à son âne, dans le lieu
    où ils passèrent la nuit, et il vit l’argent qui était à l’entrée du sac.
  gnn-gnn: Martj‐martjtjurrunana walala roŋiyinana‐a‐a, yana liŋgu wäŋgaŋalana marrtjina.
    Gutharr'ŋuranydja gulyurruna walala, bala nhina'‐nhinanana. Bala ŋayi waŋganydhunydja
    yupmaraŋala ŋunhi bathi ŋathawu wekanharawu nhanukalaŋuwu wäyingu duŋ'kiwu. Yupmaraŋalanydja
    ŋayi ŋunhiyi bathinydja, nhäŋala ŋunhiyi rrupiyanydja ŋunhimala warray, ŋayi yukurrana
    gärrina ŋunhili bathiŋura.
  yal-yal: E kɔɛɛn nadangu dɛnaxan yi, keden yi a bɛnbɛnla rabi alogo a xa balon so
    a sofanla yii. A yi a gbetin to a bɛnbɛnla dɛɛ ra.
  gum-gum: Incha nømbe tru kørrømisra kiamsrø puabe, møikkøsrøn nui burrun tirigu
    mannrrab kustalwan pichene, møimbe nui anbe kustalrrigu ka wai ashiptinchibig
    køn.
  iou-iou: Kuŋtäŋgän kome bipänpäŋ patkuŋken noripak kubätä doŋkinita ketem imayäŋ
    nadäŋpäŋ iniken yäk meni pitpäŋ kaŋkuk; Moneŋ ketem suwaŋkuko u yäk meniken irirän.
  haw-1868: A i ka wehe ana o kekahi i kana eke, e haawi aku i ai na kona hoki, ma
    kahi oioina, ike ae la ia i kana moni, no ka mea, aia hoi ia ma ka waha o kana
    eke.
  arb-NAV: وَحِينَ فَتَحَ أَحَدُهُمْ كِيسَهُ فِي الْخَانِ لِيَعْلِفَ حِمَارَهُ، لَمَحَ
    فِضَّتَهُ لأَنَّهَا كَانَتْ مَوْضُوعَةً فِي فَمِ الْكِيسِ.
  adz-adz: Gubuꞌ ribarangan yunga fawaꞌa mumai wasaꞌ manga gingꞌa gin da ribarangan
    mangan ikiraꞌ bekan i rima nam gadan da dongki gan da itsangan silva gan mingꞌa
    bek nifun angu.
  ewe-ewe: Ke esi wotɔ ɖe afi aɖe, eye wo dometɔ ɖeka ʋu eƒe kotoku be yeaɖe blia
    ƒe ɖe na tedziawo la, ekpɔ eƒe ga le eƒe kotokua me!
  eng-LEE: 'And one of them opened his sack to give his ass provender in the inn:
    when he espied his money, for, behold, it was in the mouth of his sack.'
  gvn-gvn: '@see-verse:GEN.042.026'
  nna-nna: Warajanga warrukartingi karta karrinyiyi partijirringa. Warajalu pirli
    jirni palinymili kurtan, maninyaku mayiku palinymilaku tangkiku. Palinyju yirrirni
    palinymili warnku kankakartingi mayingi.
  asm-FB: পাছত বিশ্ৰামৰ ঠাই পাই তেওঁলোকৰ মাজৰ এজনে যেতিয়া নিজৰ গাধক দানা দিবলৈ বস্তা
    মেলিলে, তেতিয়া তেওঁ নিজৰ ধনখিনি দেখা পালে; ধনখিনি বস্তাৰ মুখতে আছিল।
  sus-A: عٍ تٌ شِدٍ لِ، كٍرٍن نَشَ عَ شَ بّكِ رَبِ عَلَكٌ عَ شَ دٌنسٍ شْرِ سٌ عَ شَ
    سٌقَلٍ يِ رَ. عَ نَشَ عَ شَ كْبِرِ تٌ عَ شَ بّكِ كُي.
  fra-SBL: Comme l'un d'eux ouvrait son sac pour donner à manger à son âne dans le
    lieu d'hébergement, il vit son argent. Voici, il était dans l'ouverture de son
    sac.
  hbo-hbo: וַיִּפְתַּ֨ח הָאֶחָ֜ד אֶת־שַׂקֹּ֗ו לָתֵ֥ת מִסְפֹּ֛וא לַחֲמֹרֹ֖ו בַּמָּלֹ֑ון
    וַיַּרְא֙ אֶת־כַּסְפֹּ֔ו וְהִנֵּה־ה֖וּא בְּפִ֥י אַמְתַּחְתֹּֽו׃
  shp-NTPO: Ja bobóbaiti moa yantan iketian, jain iakexon westíoran aká iki, jawen
    asno pimanoxon, jawen saco techorokin. Ja techorokin chichó meraa iki, ja trigo
    bikin jan kopíaibata koríki.
  eng-WYCLIFFE: and whanne the sak of oon was opened that he schulde yyue meete to
    the werk beeste in the yn, he bihelde the money in the mouth of the bagge,
  piu-2006: '@see-verse:GEN.042.026'
  pjt-pjt: Munuya ankula mungartjirira ngura tjunu. Ka kuṯa kutjungku yakutja kutju
    araltjanu tangkiyi mai ungkunytjikitjangku. Munu aḻaṟa nyangu mani panya paluṟu
    mai payamilantja maingka katu ngarinyangka.
  cwe-cwe: Viwafikile hanhu ha kugona nyambenyambe, imwe wawo kafungula lobota jake
    yadahe kumdima chihongwe wake, kazanywa kuwona hela yake muna diguniya jake.
  bgs-bgs: Tô dukilám dán, igádding dan ébô dumággà. Igukar tô sábbad kandan katô
    sako din ébô pakannán tô asno din. Igkita din tun dalám katô sako tô salapì na
    bayad din ka trigo.
  kik-kik: Harĩa maarũgamire mararĩrĩre-rĩ, ũmwe wao agĩtumũra ikũnia rĩake ahe ndigiri
    yake irio, nake akĩona betha ciake hau mũromo-inĩ wa ikũnia rĩake.
  ksr-ksr: Kema kema gaoŋ ewombaajoŋ miri moŋnoŋ keuma daremuŋ yoŋoonoŋga moŋnoŋ doŋgia
    wagimambaajoŋ ama taru kasia isama moneŋ esuya ii taru qaa ootanoŋ nene qaganoŋ
    raro iiro.
  fra-NCL: A l’endroit où ils passèrent la nuit, l’un d’eux ouvrit son sac pour donner
    du fourrage à son âne, et il vit son argent, qui était à l’entrée du sac.
  cek-AK: Ataihaih ahmuen ah phak o naah, kami maeto mah angmah ih laa hrang to rawkcak
    paek hanah dip to paongh, to naah phoisa to dip thungah a hnuk.
  xla-xla: Yia꞉ tame duka dla hutiyelowedeme popa꞉mama yia꞉ bapa haletapo ya꞉ donki
    aliya daya iliwedeme ya꞉ yekalo daya atiliye towastame natilati ya꞉ta daya halë
    maniye ma ilame ya꞉ yekalo dulu dla hamatili halla natiyo.
  cuk-cuk: José-e-iamar gabmaloedse modapmargu, wargwen e-moli-uayasuid-masgi-omaega
    e-sagu egaded. Sagu-egadgu, dakalid, e-mani bukwa.
  uig-CYR: Амма өтәңгә кәлгәндә улардин бири ешигигә йәм бәргили тағирини ечивиди,
    мана, өз пули тағарниң ағзида туратти.
  tel-2017: అయితే వారు దిగిన చోట ఒకడు తన గాడిదకు మేతపెట్టడానికి తన సంచి విప్పితే అతని
    ధనం కనబడింది. అవి అతని సంచి మూతిలో ఉన్నాయి.
  hat-BSA: Pandan youn nan yo t ap ouvri sak li pou bay bèt la manje, li te wè lajan
    pa li a. Gade byen, se la li te ye, nan bouch sak la.
  kos-kos: Ke elos sun acn se elos ac mongla we ke fong sac, sie selos ikasla pak
    lal ah in kiteya donkey natul uh, tuh konauk lah mani lal ah oan oelucng in pak
    lal ah.
  hbo-WLC: וַיִּפְתַּ֨ח הָאֶחָ֜ד אֶת־שַׂקּ֗וֹ לָתֵ֥ת מִסְפּ֛וֹא לַחֲמֹר֖וֹ בַּמָּל֑וֹן
    וַיַּרְא֙ אֶת־כַּסְפּ֔וֹ וְהִנֵּה־ה֖וּא בְּפִ֥י אַמְתַּחְתּֽוֹ׃
  ibo-ibo: Mgbe ha ruru ebe ha nọrọ ọnọdụ abalị, otu nʼime ha meghere akpa ya ka o
    nye ịnyịnya ibu ya ọka, ọ hụrụ ego ya nʼọnụ akpa ya.
  ory-ory: ମାତ୍ର ଉତ୍ତରିବା ସ୍ଥାନରେ ଜଣେ ଗଧକୁ ଆହାର ଦେବା ନିମନ୍ତେ ପଟ ଫିଟାନ୍ତେ, ଆପଣା ଟଙ୍କା
    ଦେଖିଲା; କାରଣ ପଟ ମୁହଁରେ ଟଙ୍କା ଥିଲା।
  wmt-wmt: '@see-verse:GEN.042.026'
  chk-chk: Nge lupwen eman leir a sukala an we tuk pwe epwe amongöü nöün aas lon ewe
    leni ia repwe möür ie, a küna nöün moni leawen an we tuk.
  ssd-ssd: furirna le kinyanu ma ande mbol promba nane tuku ande nuŋe doŋki tuku nyamagaŋ
    kilam saka nuŋe bek talka mambilna kande nuŋe ndametiŋ bek sinam taŋge minnaig
    le kaŋgerkina.
  rop-rop: en deibin kipgon raidap deibin kamat langa det nait kemp. Deya na wanbala
    bin opinim det beig blanga im blanga gibit daga langa det dongki blanga im, en
    imbin faindim det mani insaid.
  ukr-1871: Розвязавши один торбину свою, щоб усипати оброку ослам своїм на попасї,
    побачив гроші свої; бо вони були зверху, в устї мішковому.
  eng-AOI: They kept on going on until the sun set and night came. Then one of them
    opened his bag to feed his donkey, and found his money at the top of the bag.
  yon-yon: Wene wedya angkande kamenib, yi aagorok mamaambed ye donki yaa animan bangkandande
    kamene yowo aom dande wedmoone ye od kuu angkon ika kuyaom angkuun kowe, yembed
    ye aagoroka yaa yedmoon
  bch-bch: Tilalala ga edap irabuiai ta tidio tirau saupu ngan enonga bong toaiua.
    Be eaba ede ngan gid iuangga ipan ele donki aea annga ta ipokaka ele samare iaoa.
    Be mole mao igera ele pat ienono samare iloleai.
  deu-1951: Als aber einer seinen Sack öffnete, um in der Herberge seinem Esel Futter
    zu geben, da sah er sein Geld, und siehe, es lag oben im Sack!
  eng-JPS: And as one of them opened his sack to give his ass provender in the lodging-place,
    he espied his money; and, behold, it was in the mouth of his sack.
  ubr-ubr: Osi efan menan fom kaita siten mes, ato orot tani an baik iruseren an donkey
    iti bayuai mes. Baise on agim kukufet on an baik tefanai bag i yen igaturai.
  srp-1865: A jedan od njih otvoriv svoju vreæu da nahrani magarca svojega u jednoj
    gostionici, vidje novce svoje ozgo u vreæi.
  lug-lug: Naye omu ku bo bwe yasumulula ensawo ye okuliisa endogoyi ye nga bali mu
    kifo mwe baasula, n’alaba ensimbi ze ku mumwa gw’ensawo;
  heb-heb: ויפתח האחד את שקו לתת מספוא לחמרו במלון וירא את כספו והנה הוא בפי אמתחתו׃
  ben-IRV: কিন্তু সরাইখানায় যখন এক জন নিজের গাধাকে খাবার দিতে থলে খুললেন, তখন নিজের
    টাকা দেখলেন, আর দেখ, থলের মুখেই টাকা।
  pan-pan: ਜਦ ਇੱਕ ਨੇ ਪੜਾਉ ਉੱਤੇ ਆਪਣੇ ਗਧੇ ਨੂੰ ਚਾਰਾ ਦੇਣ ਲਈ ਆਪਣਾ ਬੋਰਾ ਖੋਲ੍ਹਿਆ ਤਾਂ ਉਸ ਨੇ
    ਆਪਣੀ ਚਾਂਦੀ ਵੇਖੀ ਅਤੇ ਵੇਖੋ ਉਹ ਉਸ ਦੇ ਬੋਰੇ ਦੇ ਮੂੰਹ ਉੱਤੇ ਰੱਖੀ ਹੋਈ ਸੀ।
  tkr-tkr: Manbışde sang've xəm g'aahane cigee əməleys yem helesva balagın ghal aaqıyng'a,
    balagne ghalee cun nuk'ra g'ece.
  mwp-mwp: Thana nanga mi doegamoenu uthuy ukamoedhin nanga, urapun mabaygan thanamulngu
    nungu rugan a yana gud pudhan pathu na donkipa aydu poeybaypa. Muynu nuydh wara
    bokadhza iman, nungu yananu gimanoeka aral.
  mya-JVB: စားခန်း သို့ ရောက် သောအခါ ၊ တယောက်သောသူသည် မြည်း ကို အစာ ကျွေးခြင်းငှါ
    မိမိ အိတ် ကိုဖွင့် လျှင် ၊ အိတ် ဝ တွင် ရှိသောငွေ ကိုမြင် လေ၏။
  tte-O: Ali kaba kaiyawasi koina yabo kolili ana kwali isoke yakato ana ase iyakan
    kabo ana mane igitai ana kwali kalona mena imiyamiya.
  tbg-tbg: Vika aaraini vuvaro entama vumanta kaiqe maini vaitaare tivake mini vauvaro,
    vovano nai utaqihairo kara oqikero nai donki amiare tivakero tavovaro viva karara
    aquko monuva nai uta noqaa qaqi vaura.
  hmo-hmo: Adorahi neganai idia kamepa. Vadaeni ta ese iena puse ia kehoa, iena doniki
    dekenai aniani henia gwauraia, vadaeni iena moni ia itaia, puse ena uduna dekenai.
  ata-ata: Milutu milai xoo xe, ꞌolovoxo la mitaꞌolu sou miai. Xe vile noxiꞌa muavuti
    la mululusou tivaxu sou lexe ulaanu laꞌilali seꞌi sou uaꞌanu donki noxou sila,
    mumaisou lamoliu e mulotonu laꞌilali no anu ane uai no latanu laꞌilali no tiva
    anaxu ꞌo.
  nfa-nfa: Ropa dꞌai talora jꞌara, ra ae. Dhèu èci bhoke karo na, ho neo ani keledꞌei
    na. Na ladhe laꞌa na, doi na ètu dedha are, ètu dꞌara karo èèna.
  urd-urd: जब उनमें से एक ने मन्जिल पर अपने गधे को चारा देने के लिए अपना बोरा खोला,
    तो अपनी नक़दी बोरे के मुँह में रख्खी देखी।
  rus-SYN: И открыл один из них мешок свой, чтобы дать корму ослу своему на ночлеге,
    и увидел серебро свое в отверстии мешка его,
  cbt-NTPO: Huë'ëcaiso nininquë canconpachinara, a'naso', moranën a'cacaso marë' costaronën
    i'shiritërin. Inapotopirinhuë', trico marë' coriqui pahuërëtërinso' quënanin.
    Ina quënanaton, pa'yanin.
  bqc-SIM: Kɛ́ aa kà gu pↄ́ aalɛ iu, kɛ́ an gbɛ̃do a sakili pòlo à pↄ́ kpá a zàa'ĩnawa,
    ↄ̃ à a ↄ̃a è a sakiliu.
  tcz-CHONGTHU: Ahin jan na akingah naova amaho lah a mikhat pa chun sangan an neh
    peh ding agotan adipsung chu agah hon doh le adip sunga sum dangka chu ahin mudoh
    tan ahi.
  mar-mar: ते भाऊ रात्रीच्या मुक्कामासाठी एका ठिकाणी थांबले. तेव्हा त्यांच्यापैकी
    एकाने त्याच्या गाढवाला थोडेसे धान्य देण्यासाठी आपली गोणी उघडली, तेव्हा त्याने
    धान्यासाठी दिलेले पैसे त्यास त्या गोणीत आढळले.
  tcs-tcs: Wen dempla ebriwan bin stap lo wan ples dat nait po slip, wan prom dempla
    bin opene sekbaig blo em po gibe kaikai po dongki blo em. Wen em bin luk, em luk
    mani blo em de insaid lo da sekbaig.
  qub-qub: Cuticurcaycashancho tardiyar juc pachaman cargancunata pascaran. Chaycho
    jucga custalninpa shiminta pascaran bürrunta garananpaj. Quicharcushanchöga guellayninta
    tariran.
  bqp-bqp: Kũ ò kà gu kũ òtɛn in, kũ ń gbɛ̃ do a asasa pòro de à pↄ́ kpá a zaakia,
    akũ à a ↄgↄ è a asasa lɛ́n.
  hat-hat: Lè yo rive kote yo t'ap pase nwit la a, yonn ladan yo louvri sak li pou
    l' te ka bay bourik li manje. Li jwenn lajan li te bay la nan sak la.
  eng-BSB: At the place where they lodged for the night, one of them opened his sack
    to get feed for his donkey, and he saw his silver in the mouth of the sack.
  tod-tod: Ti taɠila ge ná-molo ɓɔlɔi laalaoni ga é daamianigi ve ná-soovalegi
    ya, ʋɛ ti ɲiini ná, é wɛlɛni, é ná-walii ɠa ná-ɓɔlɔi laaʋɛ.
  eng-WEBPB: As one of them opened his sack to give his donkey food in the lodging
    place, he saw his money. Behold, it was in the mouth of his sack.
  kbq-kbq: Kantega umsenaku hazarega mago'mo donki afu'amofo ne'zama aminaku beki
    ku'a eriheta huno keana, beki ku'amofo avazare zago'a me'negeno ke'ne.
  nhe-BL: Huan quema ajsitoj campa tonilisquíaj, se tlen inijuanti quitlapo icoxtal
    para quitlamacas iburro huan quiitac itomi eltoya icoxtal ijtic.
  bus-bus: Kɛ̀ aↄ̃ kà guu kɛ̀ aↄ̃ↄe iin, kɛ̀ aↄ̃ gbɛ̃ndoo a sàki pòro lɛ à pↄ́ kpá
    a zaakia, ben à a ↄↄ è a sàki lɛ́n.
  gub-BL: Umumaw pitài 'ar wata pà wà. Uhem uker àwàm me wà. Amo uwàpytymawok temi'u
    hyru ta'e iporopoz wer weimaw wanehe xe. Wexak wemetarer temi'u i'aromo imono
    pyrer a'e.
  eng-DRA: And one of them opening his sack, to give his beast provender in the inn,
    saw the money in the sack’s mouth;
  knf-knf: Kë wi başaaŋ aya naţ du dko dloŋ kafër, aloŋ ţi baka ahaabëş uşaaku wi
    ŋdeey wi nul pa pwul ubuuru wi nul ude, aşë win itaka kë ipaf ţi ŋdeey duuţ.
