verse: GEN.042.027
translations:
  mal-C: രാത്രി വിശ്രമത്തിനായി അവർ ഒരു വഴിയമ്പലത്തിലെത്തി. കഴുതയ്ക്കു തീറ്റികൊടുക്കാൻ
    അവരിൽ ഒരാൾ ചാക്കു തുറന്നു, തന്റെ വെള്ളി ചാക്കിന്റെ വായ്ക്കൽ ഇരിക്കുന്നതു കണ്ടു.
  deu-TKW: Als aber einer von ihnen im Nachtquartier seinen Sack öffnete, um seinem
    Esel Futter zu geben, da sah er sein Geld in seinem Getreidesack obenauf liegen.
  lin-lin: Na esika oyo batelamaki mpo na kolekisa butu, moko na bango afungolaki
    saki na ye mpo na koleisa ane na ye mpe amonaki mbongo na ye na moto ya saki na
    ye.
  cbr-NT: Usai anuax kuanbaiti ka ñantánbukëbë anua imë́ uxti anu nirakëakëxa, nirakëxun
    ka atu achúshinën pain aín pisha asno piminuxun trigo binuxun aín pisha rëchurukinbi
    ka, aín kuríki pishanu bërakankin 'arukë mërakëxa.
  eng-LSV: and the one opens his sack to give provender to his donkey at a lodging-place,
    and he sees his money, and behold, it [is] in the mouth of his bag,
  bmu-bmu: Anda mala gaun ahöbingöra miri kunöŋ aŋgota darumun yeŋgöreŋök kunŋan doŋkiŋi
    gumohomamgöra aka toru kösöŋi pösata moneŋ esuŋi mi toru numbuŋe nene qakŋe kiniga
    ehök.
  eng-GNV: 'And as one of them opened his sacke for to giue his asse prouender in
    the ynne, he espyed his money: for lo, it was in his sackes mouth.'
  eng-WEBSTER: 'And as one of them opened his sack to give his ass provender in the
    inn, he espied his money: for behold, it was in his sack''s mouth.'
  nhw-BL: Huan quema ajsitoj campa tonilisquíaj, se tlen inijuanti quitlapo icoxtal
    para quitlamacas iburro huan quiitac itomi eltoya icoxtal ijtic.
  swh-ONEN: Walipofika mahali pa kulala huko njiani mmoja wao akafungua gunia lake
    ili amlishe punda wake, akakuta fedha yake kwenye mdomo wa gunia lake.
  bba-bba: Swɑɑ sɔɔ mi bɑ wɛ̃re, yerɑ ben turo u win sɑɑki kusiɑ u kɑ win kɛtɛku dĩɑnu
    kɛ̃. Mɑ u deemɑ ɡobi wee sɑɑki ye sɔɔ.
  eng-KJVCPB: And as one of them opened his sack to give his ass provender in the
    inn, he espied his money; for behold, it was in his sack’s mouth.
  cpy-cpy: Ikanta rareeteeyaani jempe imahaeyapakini, raminakiro rowanawo ikoyi iperi
    royaari ikawayote. Iñaatziiri rotetaka iyorikite, rowaetakiniri jeñokiini.
  mpx-mpx: Hi vin abaveyaho elana ge abwe nihi kenu, yaka taliliya etegana wana beig
    i pwela tage wana donki aana ni ahe ge ni paan. Inoke wana mani i pwawaa wana
    beig awanaa.
  wbp-wbp: Parra jintakulu yanu, manulu ngunaja kulkurru. Jinta-karirli lakarn-manu
    yakuju nyanungu-nyangu yungurla ngurlu yungkarla tangkiyiki ngarninjaku. Kuja
    lakarn-manu yakuju, palka-manu tala kankarlu ngurlungka.
  luo-luo: Kamane gibuore gotieno, achiel kuomgi nogonyo gunde mondo omi pundane chiemo,
    kendo noneno pesane ka otwe e dho ogunde.
  meu-meu: Adorahi ai e taruha, bena ta ese ena puse e kehoa, ena doniki baine ubua
    eto; bena ena moni e itaia, puse uduna ai.
  npi-ULB: विश्राम स्थलमा आफ्नो गधालाई दाना दिनलाई बोरा खोल्दा एक जनाले आफ्नो रुपियाँ-पैसा
    देखे । यो तिनको बोराको मुखैमा थियो ।
  yor-yor: Níbi tí wọ́n ti dúró láti sùn lóru ọjọ́ náà, ọ̀kan nínú wọn tú àpò rẹ̀
    láti mú oúnjẹ fún kẹ́tẹ́kẹ́tẹ́ rẹ̀, ó sì rí owó rẹ̀ ní ẹnu àpò rẹ̀.
  emp-NTPO: Wãbʌdad̶e ota cãĩnima jũẽsid̶aa. Maʌ̃be ab̶aʌba idji burro ne cobi carea
    saco ewabʌrʌd̶e idji paratara ed̶a cob̶ʌda unusia.
  ind-ind: Malam harinya, di tempat mereka beristirahat, salah satu saudara Yusuf
    membuka karungnya untuk memberi makan keledai. Ketika dia membuka karung itu,
    dilihatnyalah bahwa uang pembayaran ada di atas gandum.
  pes-OPCB: هنگام غروب آفتاب، وقتی که برای استراحت توقف کردند، یکی از آنها خورجین
    خود را باز کرد تا به الاغها خوراک بدهد و دید پولی که برای خرید غله پرداخته بود،
    در دهانهٔ خورجین است.
  ssx-ssx: Mo pota꞉na꞉ timba꞉ leeke pua pelimiki alena꞉ mo hameke ma꞉nda꞉ma꞉ ipika꞉
    donkina꞉ ne halueke alo hata꞉ mo ipika꞉ nu ma꞉nda꞉ tokiekepate mo nu kakena꞉ta꞉
    ipika꞉ mani paa mendipelia hayekeeki handolo hata꞉ alota꞉
  lcm-lcm: Na si ring ang katanla vong aniria singina mangsikei iria kala tavas kana
    asisiang asi kana apus ani kana dongki na kala taping si arai ani kana kapkap
    e pangkul i kana asisiang.
  aer-aer: Arlte anyentele itne alethe-irreke, imerte intemele ingwe anyenteke. Kake
    anyentele yakwethe altywere-ileke tangkeye akwele merne anthetyenhenge. Re yakwethe
    renhe altywere-ilemele, areke apatemele mane areye merne akertneke.
  tgl-ULB: Habang ang isa sa kanila ay nagbubukas ng kanyang sako para ipakain sa
    kanyang asno sa isang lugar-panuluyan, nakita niya ang kanyang pera. At narito,
    nasa bukana ito ng kanyang sako.
  nop-nop: Uge uge bufaune nalum yot niŋ ginaŋ usuwaaŋ me niŋdi doŋkiŋiŋ nanaŋe mimbeene
    lik maŋiŋ fiyakula kaguk, be muneeŋŋiŋ lik ginaŋ uŋgoŋ dahigiŋ.
  kca-kca: Хун ԓыв хоԓты урәӈән ԓойсәт, и хуйэԓ хирәԓ эхсәԓы, осёл войәԓ ԋаԋ ԓатән
    мӑты урәӈән, пӑ хир овән ԓўв йŏра щел ŏхәԓ кащаԓәсԓы,
  cbu-NT: 'Apussha ngootsish tapitaranllu, anootsirisha maakamchusin, min zoonll:
    Burruri mariztayanllpari. Tirik yáyaruri, maritachimasima, tárangu, kóstarureetsini
    tapureeru, napta ashku, anush kuriksha, waantatam urkir, pshtaru parangiya yuwatam
    tirikumand tuwapanllu anutamta.'
  hui-hui: Pialu hariga obeneni handa palue lowa balai anda bia howa hamene mbiragome
    ibunaga nogo dongi tomo nelo mule lowa ibugua nuha tomo taguini. Taguialu hearia
    ibunaga muni nu poneni henearia hendene.
  wrs-wrs: Doa sinimba monara shana, wo mongo hevna wondam pevho, doa inne donkim
    dahwol ona vena. Doa hevna dim nongla innesra,
  jao-jao: Kalu-wingka...i nyala bajinju wumbiji, kalu-yibanda barra. Kulu nyungkarrku
    barra, ki-arrkulangku, karrili-nma a-birndawara nanda-mulu, yiwa wudurrumanthawu
    nyiku yirrikirri, kulu kila-kala barra mili arndaarnda mulungka wu-bimdawarala,
    kila-kala arndaarnda.
  mya-mya: ည​အိပ်​စ​ခန်း​ချ​ရန်​အ​ရပ်​သို့​ရောက်​ကြ​သော အ​ခါ သူ​တို့​အ​ထဲ​မှ​တစ်​ယောက်​က​မြည်း​ကို
    အ​စာ​ကျွေး​ရန် သူ​၏​အိတ်​ကို​ဖွင့်​လိုက်​ရာ​အိတ် ဝ​တွင်​မိ​မိ​၏​ငွေ​ကို​တွေ့​ရ​လေ​၏။-
  cbi-NTPO: Tsai' miindu tsunu tenanu detsundu ma ruku ya' burunu panda fikaanu kustaa
    yachi juukemi. Tsejtu kustaa juukapanu ya' lushi puna mangatatu,
  bod-N: དེ་ནས་ཁོ་རྣམས་ལམ་ལ་ཆས་ཤིང་ལམ་བར་ནས་ཞག་སྡོད་བྱེད་སར་སླེབས༌དུས། ཁོ་རྣམས་ལས་སྤུན་ཞིག་གིས་བོང་བུར་གཟན་ཆས་སྟེར་སྙམ་ནས་སྒྱེ་མོའི་ཁ་ཕྱེས་པ་ན།
    རང་གི་དངུལ་སྒོར་དེ་སྒྱེ་མོའི་ནང་དུ་ཡོད་པ་མཐོང༌སྟེ།
  wsk-wsk: Nama lage te tirom batagam, se animon ale ukirok se aking namamonko. Se
    bo ko donkey na tuok se naukko guang inang te tuguman mu kuring kaogam, ale ko
    manga silver wore aking am ningi aniram se arigam.
  kkl-kkl: Mamnebag aneko piekti, sin taneko nhondi, “Pham keledai kwaneng tatnun,”
    aro ag ina siram kwhabia agha kemelamogpa, kirik solomne kwaneng kamna tobog kirik
    eneko ag ina siramag wamog.
  sna-sna: Panzvimbo yavakavata usiku, mumwe wavo akazarura saga rake kuti atorere
    mbongoro yake zvokudya, akaona mari yake pamuromo wesaga rake.
  spa-BLM: Cuando uno de ellos abrió su saco para dar de comer a su asno en el lugar
    de alojamiento, vio su dinero. Estaba en la boca de su saco.
  beu-beu: Ini ila via mi se bir kua tila, base ini miari. Angmuse ikaku nu angu ana
    ekarong angu buka, senge hula mod metma ekeledei angu enang ana adang. Aarunge
    ana uuling ateing se, eseeng angu ue ekarong aha angu mi.
  cac-cac: Axo ix c'och eb' vin̈ b'aj ol vayoc, ix sjacan scoxtal junoc eb' vin̈ yic
    syic'anq'ueta chab'oc strigo noc' sb'uru vin̈ chi' yalani. Axo ix yilan vin̈ to
    ayem q'uen tumin d'a yol sti' scoxtal, q'uen ix yac'lab'ej eb' vin̈ smanan ixim
    strigo chi'.
  swh-ULB: Mmoja wao alipofungua gunia lake ili kumlisha punda wao katika sehemu waliyokuwa,
    akaona pesa yake. Tazama, ilikuwa mdomoni mwa gunia lake.
  bel-bel: І адкрыў адзін зь іх мех свой, каб даць корму аслу свайму на начлезе, і
    ўбачыў срэбра сваё ў мяшку,
  deu-ELBBK: Und einer öffnete seinen Sack, um seinem Esel in der Herberge Futter
    zu geben; und er sah sein Geld, und siehe, es war oben in seinem Sacke.
  mbb-OT: Ne hein mezukilem en midhulavung dan diyà te sevaha he lugar. Ne mibengkasan
    te sevaha kandan is saku zin su ibpekaan din is asnu zin ne neehè din is selapì
    he imbayad din.
  msc-msc: Su kora alu ma tuma mɛn na, alu ka alu lɔ yɔrɔ do rɔ ka sii ye. Mɔɔ kelen
    ka a la bɔrɔ da laka ko a ye damunun dila a la fali ma. A ka a la wodi yen bɔrɔ
    kɔndɔ.
  mal-2015: വഴിയമ്പലത്തിൽവെച്ചു അവരിൽ ഒരുത്തൻ കഴുതെക്കു തീൻ കൊടുപ്പാൻ ചാക്കു അഴിച്ചപ്പോൾ
    തന്റെ ദ്രവ്യം ചാക്കിന്റെ വായ്ക്കൽ ഇരിക്കുന്നതു കണ്ടു,
  tuo-NT: Beꞌro na cãrĩatjopʉ etarã, niꞌcʉ̃ cʉ̃ yagʉ burrore trigo ecagʉtigʉ, cʉ̃
    ya ajurore pãacʉ niwĩ. Ti ajurore pãa, trigo buꞌipʉ nipeꞌtise niyeru cʉ̃ wapayeꞌquere
    sãñacã ĩꞌacʉ niwĩ.
  gup-gup: Bu kukak birriwohyonginj wanjh kumekbe nakudji dangmarrhmey baladji nuye,
    manme kabiwon donkey nuye, wanjh nungka nang kunwardde nuye yongohyoy kore kurrangmaye
    baladji!
  met-met: Dila disok mana long tela ditongtongia tabalaxaya ba dikinu, baing dingia
    tela xaxa tanganoa ba xap anginga bu haxang donkinoa. Baing bagu sianginoa wa
    tanga xuania baing.
  gvs-gvs: Sikatubayasi ikavava, e siketoiya go, vanuwo isabamgo tunagu tayamo sigite,
    tuwo amoko goi siwaiwasi. Siwaiwasi go, koroto tayamo yaidi goi ina baiki ikatupáeve
    bei witi ikabi, ina ase ivavani go, ikandosobu ina mani ma saisairina baiki tobuna
    goi igitebabane.
  rmc-rmc: Sar zaačhile te presovel pre jekh than, jekh lendar phundraďa o gono, hoj
    te del te chal le somaris, a dikhľa andre o love.
  nlg-nlg: Mi tana bona tara beto ge kara maturu tana halautu tana komudira, sakai
    tadira te hangavia nina kirisa ge ke lavighi na balu vuavua ni koni me ke kutira
    na lei donkey, ma gaia te righi sodoi sono nina rongo ilokana nina kirisa.
  dgr-DOGNT: To geetè ha nègı̨ı̨de ekò ı̨łè edetłı̨tsoa ghàɂeedı ha edeɂǫhchì ts'ǫdaà
    xàı̨wa. Ekòet'ıì wets'ǫdaà wets'ǫ satsǫ̀ą degoo whela nǫǫ̀ yaɂı̨.
  pes-OPV: و چون یکی، عدل خود را در منزل باز کرد، تا خوراک به الاغ دهد، نقد خود را
    دید که اینک در دهن عدل او بود.
  ron-1924: Унул динтре ей шь-а дескис сакул ка сэ дя нутрец мэгарулуй ын локул унде
    ау рэмас песте ноапте. А вэзут арӂинтул ла гура сакулуй
  ben-OBCV: রাত্রিযাপনের জন্য একটি স্থানে তাঁরা দাঁড়ানোর পর তাঁদের মধ্যে একজন তাঁর
    গাধার জাবনা নেওয়ার জন্য নিজের বস্তাটি খুললেন, আর তিনি বস্তার মুখে তাঁর রুপো দেখতে
    পেলেন।
  lex-lex: Mela pa rden la rien geni, de la'pa riy ida newar kadnu pa niwra nalla
    keledaini na'ana, namkek de kupanni etla kadnu ralamni.
  rgu-rgu: Nai eno taladaꞌ ara hahae ao nara. Boe ma esa nemeꞌ sira mai sefi karong
    na, fo nau hani keledei na. Tehuu ana nita doi na manafuaꞌ nai hade lain.
  som-som: Meeshay ku hoydeen markii uu midkood joonyaddiisii ugu furay inuu dameerkiisii
    cunto siiyo ayuu arkay lacagtiisii oo ku jirta joonyaddiisii afkeeda.
  lat-VUC: Apertoque unus sacco, ut daret jumento pabulum in diversorio, contemplatus
    pecuniam in ore sacculi,
  aoi-aoi: Biya na-likena ngawa wurrakina bi...ya yanda-langwa numu-merrkawiyebuma
    mamawura akwa na-lyarrngwalyilyaduma. Kembirra nuwilyaba nakina num-ambijangaja
    beka ena-langwa neniku-kwi-yada aninga dakina dangki. Akena n-akburrange-ka akina
    angwarnda makina-manja ngawa beka memedirra.
  eng-ASVBT: And as one of them opened his sack to give his ass provender in the lodging
    place, he espied his money; and, behold, it was in the mouth of his sack.
  mna-mna: Tiwwa ma tila mi tipet lele tabe tikeene pa i, to tomtom kizin ta ikaaga
    gomsaaba kini be ikam doŋki kini ka kini sa ma ikan. Beso mataana isula na, ire
    pat kini milmilŋan imbotmbot se gomsaaba kwoono.
  ita-1885: E l'uno di essi, aperto il suo sacco, per dar della pastura al suo asino
    nell'albergo, vide i suoi danari ch'erano alla bocca del suo sacco.
  eng-LXXUP: And one having opened his sack to give his asses fodder, at the place
    where they rested, saw also his bundle of money, for it was on the mouth of his
    sack.
  eng-ULB: As one of them opened his sack to give his donkey feed in the lodging place,
    he saw his money. Behold, it was in the opening of his sack.
  spa-VBL: En el camino, se detuvieron para pasar la noche y uno de ellos abrió su
    saco para darle algo de comer a su asno y vio su dinero allí en la parte superior
    del saco.
  fra-_FOB: Et l'un d'eux ouvrit son sac pour donner du fourrage à son âne dans l'hôtellerie;
    et il vit son argent; et voici, il était à l'entrée de son sac.
  mal-mal: വഴിയമ്പലത്തിൽവച്ച് അവരിൽ ഒരുവൻ കഴുതയ്ക്കു തീറ്റ കൊടുക്കുവാൻ ചാക്ക് അഴിച്ചപ്പോൾ
    തന്റെ പണം ചാക്കിന്റെ വായ്ക്കൽ ഇരിക്കുന്നത് കണ്ട്,
  urd-GVR: Jab wuh rāt ke lie kisī jagah par ṭhahre to ek bhāī ne apne gadhe ke lie
    chārā nikālne kī ġharz se apnī borī kholī to dekhā ki borī ke muṅh meṅ us ke paise
    paṛe haiṅ.
  suz-BL: मिनु लांमी बास बाक्‍मानु, आन दाते ङा कामी आ गधा कली थुल्‍चा, दे आ धोक्रो
    रोक्‍गा बाक्‍त। मिनु आ धोक्रो आ शोव़मी आ थाप्‍शो क्‍येट थिदा बाक्‍त।
  ita-1927: Or l’un d’essi aprì il suo sacco per dare del foraggio al suo asino, nel
    luogo ove pernottavano, e vide il suo danaro ch’era alla bocca del sacco;
  ckb-ckb: لەو شوێنەی بۆ مانەوەی شەو لێی ڕاوەستان، یەکێکیان هەگبەکەی خۆی کردەوە بۆ
    ئەوەی ئالیک بداتە گوێدرێژەکەی، بینی زیوەکەی وا لە دەمی هەگبەکەیەتی.
  eng-BBE: Now at their night's resting-place one of them, opening his bag to give
    his ass some food, saw his money in the mouth of the bag.
  crx-NTPO: '''Et nahunina ''ilhoghun nyoo ''e''uzdla-i k''unayan''uk, nyoon dughuna''
    yugha'' ti''alh ha, nehunina-un soo ''udedo nyoo sooniya ''et usdzai yutilh''en.'
  kan-OKCV: ಆಗ ಒಬ್ಬನು ತನ್ನ ಕತ್ತೆಗೆ ಆಹಾರವನ್ನು ಕೊಡುವುದಕ್ಕೆ ವಸತಿಗೃಹದಲ್ಲಿ ತನ್ನ ಚೀಲವನ್ನು
    ಬಿಚ್ಚಿದಾಗ, ಚೀಲದ ಬಾಯಲ್ಲಿಟ್ಟಿದ್ದ ತನ್ನ ಹಣವನ್ನು ಕಂಡನು.
  bbb-bbb: Bune una vakuma vame gafia are be ijia naokuae kari. Bu kariva ijia e be
    fu mave doniki fuone ije ire vajakiro uri kamui doekuma fuka moni fuone fu kumune
    fuaevema ijene una kamui ire ijia giae.
