    naꞋa fafia fanoa kira.
  eng-WYC-2017: Soothly they entered into the land of Egypt, with other men that went
    thither to buy corn; forsooth hunger was in the land of Canaan.
  eng-WMBB: The sons of Israel came to buy amongst those who came, for the famine
    was in the land of Canaan.
  spp-spp: Ɲyɛ Yakuba jyaabii kanni bà pi mpyi na sùmaŋi shuu mɛ, ɲaha na yɛ katege
    mpyi a jyè *Kana kìni puni i.
  aey-aey: Aria cahel saen calen eu Kenan hatuha on. Eunu Jekob melahul age sab fajoqagannu
    nonogin age dana leih ageha sab fajoqagannu nonogin eu osoben gabandu noin.
  urd-GVH: यों याक़ूब के बेटे बहुत सारे और लोगों के साथ मिसर गए, क्योंकि मुल्के-कनान
    भी काल की गिरिफ़्त में था।
  rug-rug: Meke somana luli tugo koari na tuna e Zekopi sari kaiqa tie pule, pude
    holu gedi ginani gua, sina kamoa tugo na soṉe sa popoa Kenani.
  gaz-gaz: Beelli biyya Kanaʼaan keessa waan tureef ilmaan Israaʼelis warra midhaan
    bitachuu dhaqan wajjin deeman.
  fra-LSG: Les fils d’Israël vinrent pour acheter du blé, au milieu de ceux qui venaient
    aussi; car la famine était dans le pays de Canaan.
  gnn-gnn: Martj‐gay wäŋgaŋalana walala, ga ŋunhala liŋgu bunana Yetjip nhanbala Djotjippa,
    liŋgu Djotjiptja yukurrana nhinana ŋunhala Yetjiptja yindina buŋgawa; ŋayina ŋurruŋu
    wäŋawu ŋuriki Yetjippuyŋuwunydja, ga ŋayina ŋuli wuŋiḻi'yuna yukurranha wekanha
    ŋathanydja bukmakku yolŋu'‐yulŋuwu ŋunhi walala ŋuli ŋathawunydja marrtjinya.
    Bala ŋunhiyi wäwa'mirriŋu walala Djotjipku bunananydja, dhunupana walala warrkuḻunhamina
    munatha'lilina, bala yana buku‐nyilŋ'thurrunana yukurrana nhanukala Djotjipkala.
  yal-yal: Isirayilaa diine yi siga murutu saradeni, e nun muxu gbɛtɛn naxanye yi
    waxi murutun xɔn, bayo kamɛn bata yi din Kanan bɔxɔn birin na.
  gum-gum: Inchen Israelwei nusrkaløbe mamig penønrrab ambubelø køn, tru katøganelø
    penønrrab ambubeløba, kaguende Canaán piraube parø purø trømbøig pasrøben.
  iou-iou: Täŋkaŋ Jekop täŋo nanakiye uwä Kenan kome mähemkät penta kuŋkuŋ, nakta
    jop irit Kenan komeken imaka, ahäŋkuko unita.
  haw-1868: Hele pu ae la na keiki a Iseraela iwaena o ka poe hele, e kuai i ai, no
    ka mea, ua wi loa ka aina o Kanaana.
  arb-NAV: فَقَدِمَ أَبْنَاءُ إِسْرَائِيلَ إِلَى مِصْرَ مَعَ جُمْلَةِ الْقَادِمِينَ
    لِيَشْتَرُوا قَمْحاً، لأَنَّ الْمَجَاعَةَ كَانَتْ قَدْ أَصَابَتْ أَرْضَ كَنْعَانَ
    أَيْضاً.
  adz-adz: Ibinigi da Israil narun rusan irut ampan fain ruꞌa Idzip i uda wit impruꞌ
    ruan ifan, i gubuꞌ tsiraꞌ nam gadan maꞌan iwaꞌ intap Kanan ibinigi.
  ewe-ewe: Ale Israel ƒe viwo kple ame bubuwo tso anyigba geɖewo dzi va ɖo Egipte
    be yewoaƒle bli, elabena dɔwuame la nu sesẽ le Kanaan abe teƒe ɖe sia ɖe ene.
  eng-LEE: And the sons of Israel came to buy corn among those that came; for the
    famine was in the land of Canaan.
  gvn-gvn: Josephamu yaba-karra bubungu Egyptanda kadan, jana Josephanda dukul badaman.
    Nyulu jananka binal, yamba jana nyungunku binal kari. Nyulu jurrilman, kuli-murubuku
    yalaman, “Yurra wanjamun?” Jana yalaman, “Nganjin bubumun Canaanmun kadan, mayi
    maninka.”
  nna-nna: Palajunjalu Jacob-mili partanykarrangu pirirrimarta kajarniyi Egypt-ja
    maninyaku mayi. Jinta warinyirrangupa turlpanyiyi palakarti mayiku maninyaku.
  asm-FB: এইদৰে শস্য কিনিবলৈ যোৱা মানুহবোৰৰ লগত ইস্ৰায়েলৰ পুত্ৰসকল গ’ল; কিয়নো কনান
    দেশত আকাল হৈছিল।
  sus-A: عِسِرَيِلَ شَ دِيٍ نَشَ سِفَ مّنفِ سَرَدٍ، عٍ نُن مِشِ فبّتّيٍ رَ نَشٍيٍ
    قَن نُ وَشِ مّنفِ شْن، بَرِ مَ كَامّ نُ بَرَ دِن كَنَان بْشِ بِرِن نَ.
  fra-SBL: Les fils d'Israël vinrent acheter parmi ceux qui étaient venus, car la
    famine sévissait au pays de Canaan.
  hbo-hbo: וַיָּבֹ֙אוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לִשְׁבֹּ֖ר בְּתֹ֣וךְ הַבָּאִ֑ים כִּֽי־הָיָ֥ה
    הָרָעָ֖ב בְּאֶ֥רֶץ כְּנָֽעַן׃
  shp-NTPO: Ja trigo maroiribi, wetsankonia jonibo bokanaibo betanra, ja Israelnin
    bakeboribi bokana iki. Jainra bokana iki, ja jain ikana Canaán main, moa jawe
    jawékiatibi yamaketian.
  eng-WYCLIFFE: Sotheli thei entriden in to the lond of Egipt, with othere men that
    yeden to bie; forsothe hungur was in the lond of Canaan.
  piu-2006: '@see-verse:GEN.042.004'
  pjt-pjt: Kaya kuṯa tjuṯa aṉangu kutjupa tjuṯangka tjunguringkula anu Itjipalakutu
    maikitja, munuya rawa ankula ngula wirkanu ngura panya palula.
  cwe-cwe: Wana wa Isilaili wafika Misili, wagula ndiya fana viya wamwenga, kwaviya
    uko kwiisi ya Kanaani kukala na nzala.
  bgs-bgs: Purisu igsadun tô mga gabatà i Jacob tun ta Ehipto, asta tô duma mga manubù
    na igpamasak ka trigo, su iballusan tô mga Canaanhon.
  kik-kik: Nĩ ũndũ ũcio ariũ a Isiraeli magĩthiĩ marĩ hamwe na arĩa angĩ maathiĩte
    kũgũra ngano Misiri, tondũ bũrũri wa Kaanani o naguo warĩ na ngʼaragu.
  ksr-ksr: Keinan balonoŋ bodi ii kaaŋiadeeŋ erotiwaajoŋ Israelwaa merauruta yoŋonoŋ
    Keinan eja tosianoŋ keŋgiti, iyoŋoo batugianoŋ wiit dumuŋ kota sewaŋa mewombaajoŋ
    motooŋ keŋgi.
  fra-NCL: Les fils d’Israël vinrent donc pour acheter du blé, avec d’autres qui venaient
    aussi, car la famine était au pays de Canaan.
  cek-AK: Kanaan prae ah khokha pongah, cang qan han caeh kaminawk thungah, Israel
    ih caanawk athum o toeng.
  xla-xla: Epapedeme Keinan so opa opitapo Isip mo dla daya halomala tullati Yokob
    ya꞉ akimlala mape daya halomolowedeme yia꞉ mate tame Isip mo dla wowoyamaiyo.
  cuk-cuk: Ar bela Canaán-yargi ukud-dummad naimosoggu, Israel-masmala dulemar-baigan-mas-baknadmarmogadba
    nadmarmogad.
  uig-CYR: Шуниңдәк ачарчилиқ Қанаан зиминидиму йүз бәргәчкә, Исраилниң оғуллири ашлиқ
    алғили кәлгәнләр арисида бар еди.
  pma-pma: Sakini natnali Siekob keil uva ral min teisav keil keke avahul pulaoa,
    veni anien tovuol emun en out Kenan.
  tel-2017: కరువు కనాను దేశంలో ఉంది కాబట్టి ధాన్యం కొనడానికి వచ్చిన వారితో ఇశ్రాయేలు
    కొడుకులు కూడా వచ్చారు.
  hat-BSA: Alò, fis Israël yo te vini pou achte sereyal pami sila ki t ap vini yo,
    paske gwo grangou a te nan peyi Canaan an tou.
  bxh-bxh: Be witi tau uneꞌune haisa sa laulau mate, Iyakobo nanatuna maidadi paꞌana
    galamo wesawesasa Kanana nuꞌuna yai hinaga.
  kos-kos: Tulik mukul natul Jacob elos wi pac mwet puspis saya som in moul wheat,
    mweyen sracl sac sun pac acn Canaan.
  hbo-WLC: וַיָּבֹ֙אוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לִשְׁבֹּ֖ר בְּת֣וֹךְ הַבָּאִ֑ים כִּֽי־הָיָ֥ה
    הָרָעָ֖ב בְּאֶ֥רֶץ כְּנָֽעַן׃
  ibo-ibo: Otu a, ụmụ Izrel so nʼọtụtụ ndị ọzọ ndị jekwara ịzụrụ nri nʼIjipt, nʼihi
    na ụnwụ ahụ dị njọ nʼala Kenan.
  ory-ory: ସେତେବେଳେ ସେଠାକୁ ଯିବା ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଇସ୍ରାଏଲଙ୍କର ପୁତ୍ରମାନେ ଶସ୍ୟ କିଣିବା
    ନିମନ୍ତେ ଗଲେ; ଯେହେତୁ କିଣାନ ଦେଶରେ ମଧ୍ୟ ଦୁର୍ଭିକ୍ଷ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.042.004'
  chk-chk: Iei usun nöün Israel kewe ra eti ekewe aramas le feila Isip pwe repwe kamö
    eneer wiich, pun a pwal fis lengita lon ewe fanü Kanaan.
  ssd-ssd: Kananŋge guba suŋgo prona tukunu Israel tuku kiŋo kat nuŋe mbal afu ndoŋ
    wit piyawam Isip kilke mbol pronaig.
  rop-rop: Wal detlot san blanga Jeikob bin go na jis laik ola najalot pipul blanga
    baiyim daga langa Ijip, dumaji det kantri gulum Keinan weya deibin jidan bin brabli
    draiwan nomo garram eni daga.
  ukr-1871: Поприходили ж синове Яковові куповати хлїба з приходнїми, була бо голоднеча
    в Канаан землї.
  eng-AOI: '@see-verse:GEN.042.004'
  yon-yon: Kowe, Israel ye mingki kuu Idyip yiri wene yob ani yeman kuu berengkande
    winiwendan numun winiwen, amborom kuu Keenan aom kwangkon animaniibban keroon
    kowe.
  bch-bch: Tota Israel ele gergeu pade tila Isip ngan olnga ad annga toman ngan gid
    panua busa, ngansa sapanga toa oa iuot ngan tibur Kenan pade.
  deu-1951: So kamen nun die Söhne Israels, Getreide zu kaufen, mit andern, die auch
    gingen, weil im Lande Kanaan Hungersnot war.
  eng-JPS: And the sons of Israel came to buy among those that came; for the famine
    was in the land of Caanan.
  ubr-ubr: Sabu fani si nan on, Jacob nanatun min mat sinai sawareg sit tobon mes,
    yabin Canaan tafanam mat gomar gagamin imatar.
  srp-1865: I doðoše sinovi Izrailjevi da kupe žita s ostalima koji dolažahu; jer
    bješe glad u zemlji Hananskoj.
  lug-lug: Bwe batyo batabani ba Isirayiri ne bajja mu Misiri wamu n’abalala abajja
    okugula emmere, kubanga ensi ya Kanani yali ejjudde enjala.
  heb-heb: ויבאו בני ישראל לשבר בתוך הבאים כי היה הרעב בארץ כנען׃
  ben-IRV: যারা সেখানে গিয়েছিল, তাঁদের মধ্যে ইস্রায়েলের ছেলেরাও শস্য কেনার জন্য
    গেলেন, কারণ কনান দেশেও দূর্ভিক্ষ হয়েছিল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਜੋ ਲੋਕ ਅੰਨ ਖਰੀਦਣ ਲਈ ਆਏ ਸਨ, ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਇਸਰਾਏਲ ਦੇ ਪੁੱਤਰ ਵੀ ਆਏ
    ਕਿਉਂਕਿ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਭਾਰੀ ਕਾਲ ਸੀ।
  tkr-tkr: Kana'anaaşine cigabışee mısvalybıva, suk ulyooşenbışika İzrailin dixbıb
    abı vuxha.
  mwp-mwp: Thana Yakubun garkaz koezil mabaygiya kalmel puzimoeyr puy kunoepa barpudhaypa
    kedha zoenguz Kanana lak aygi asidhin.
  mya-JVB: ထိုအခါ ခါနာန် ပြည် ၌ အစာခေါင်းပါး သောကြောင့် ၊ အဲဂုတ္တုပြည်သို့ရောက်လာ
    သောသူတို့ တွင်၊ ဣသရေလ သား တို့သည် စပါးကိုဝယ် ခြင်းငှါ လာ ကြ၏။
  tte-O: Kabo Yakobo natunao mekalikavao tomo sibaibaiwa silobi na sigimwala kaiwena
    guliyam imiyamiya tabe yanuwa Kenani koina.
  tbg-tbg: Kenaanini karara aavoqu entava anintomantara ti, vokukavata Iekopira maaqunavu
    hampata kara koqaa ireka Isipini vura.
  hmo-hmo: Unai dainai Israela ena natuna be taunimanima momo danu idia lao, uiti
    hoia totona, badina be hitolo ena nega ia bada Kanana tano dekenai.
  ata-ata: Ta mitema seꞌi ne Kanani ne milutu sou milai milotoxaꞌa laꞌilali, la aneꞌi
    Isilaeli ta ꞌolu mavulovexa ne milutu sou mimulineꞌi, xo soli tila ne mulai mutaasou
    xalee lia ne Kanani mukalu.
  nfa-nfa: Lula dhèu ae nèti mia-mia tadèngi le abhu ngangaꞌa ètu Masir, ka ra lasi
    hèli asa nèi. Manganga ne dꞌai le rai Kanaꞌan kahèi. Ka ana-ana Yakob se, lasi
    hèli kahèi asa Masir.
  urd-urd: इसलिए जो लोग ग़ल्ला खरीदने आए उनके साथ इस्राईल के बेटे भी आए, क्यूँकि कनान
    के मुल्क में काल था।
  rus-SYN: И пришли сыны Израилевы покупать хлеб, вместе с другими пришедшими, ибо
    в земле Ханаанской был голод.
  cbt-NTPO: Cacopo hui'ninpitaso', a'napita piyapi'sarë' pa'pi. Ya'ipi Canaan parti
    tanarotopi ni'ton, notohuaro' pa'mapi.
  bqc-SIM: Ɔ̃ Isaili nɛ́piↄ gɛ̀ pↄ́wɛna lúi ń gbɛ̃pãleↄ, asa iminapi kà Kanaa
    bùsuu sↄ̃ɛ.
  tcz-CHONGTHU: Canaan gam kel hah aum tah jeh chun Israel (Jacob) chate chu Egypt
    lama anneh hol din mijouse toh ahung lhung khom tauve.
  mar-mar: कनान देशात फारच तीव्र दुष्काळ पडला होता, पुष्कळ लोक धान्य विकत घ्यावयास
    मिसराला गेले त्या लोकात इस्राएलाचे पुत्रही होते.
  tcs-tcs: So dem boi blo Zekop i bin go melen wea ol nada pipol uda bin kam po baie
    wit. Prapa bad anggretaim i bin kese da lan blo Kanan tu.
  soq-soq: Kanaan bolawa bedewe omana segaleno baiwa Iakob obampa apana isiwa do iane
    Isibtiwa antoiena nana gimarantopua baiwa.
  qub-qub: Israelpa wamrancunaga aywaran rïgu rantej aywaj runacunawan iwal. Chaynöga
    aywaran intëru Canaán nasyunchöpis fiyupana muchuy captinmi.
  bqp-bqp: Akũ Isaraila nɛ́ pìnↄ gɛ̀ɛ pↄ́blewɛ lú kũ gbɛ̃ pãndenↄ, zaakũ nàa pìi
    kà Kanaanↄ bùsun dↄ.
  hat-hat: Grangou a te rèd nan peyi Kanaran an tou. Se konsa, pitit Izrayèl yo te
    vwayaje ansanm ak lòt moun ki tapral achte ble tou.
  eng-BSB: So the sons of Israel were among those who came to buy grain, since the
    famine had also spread to the land of Canaan.
  tod-tod: Izelayɛle ná-doun zunuiti ti ɠɛni zɔiti saama, niiti ti yeini molo ɠeyazuʋɛ,
    mazɔlɔɔ pului ɓɔini Kanaan yooi zu.
  eng-WEBPB: The sons of Israel came to buy amongst those who came, for the famine
    was in the land of Canaan.
  kbq-kbq: Hagi zamaga'zamo' a ana zanke Kenani mopafinena hige'za Israeli amohe'za
    ke hiaza hu'za witi ne'za miza senaku ruga'a vahe'ene urami'naze.
  nhe-BL: Huajca itelpocahua Israel yajque ininhuaya nochi sequinoc tlen yohuiyayaj
    tlacohuatij pampa campa hueli ipan nochi tlali Canaán oncayaya mayantli.
  bus-bus: Ben Isaraili nɛ́ pìnↄ gàa blɛwɛɛ lú kↄ̃n gbɛ̃ pãndenↄ, zaakɛ dekaa pì
    kà Kanaa bùsun dↄ.
  gub-BL: Zako ta'yr a'e wà, oho amo teko wanupi temi'u ime'eg kar pà Ezit ywy rehe
    a'e wà. Ta'e teko Kànàà ywy rehe har paw ima'uhez waiko a'e wà xe.
  eng-DRA: And they entered into the land of Egypt with others that went to buy. For
    the famine was in the land of Chanaan.
  knf-knf: Babuk *Iŧrayel baya wal mënţ pnug ŋdeey anaakiir na bañaaŋ bankyaaŋ kak
    pla ŋdeey, ţiki ubon uwo kak du uŧaak wi *Kanaan.
