  mwc-mwc: Canaan kupurina wai yebo gomara, wai pipiya mutusi si nenae wai Israel
    natunatuna yabata si nae kam sita gimona.
  bhl-bhl: Keko beli, Sekow em muluwel biso, mali Kenan aneng fian beem kasel iso,
    alik alik i bongguko, Isiw aneng fian elo wanin wem unsiliw kale. Nimtew angom?
    Im alakabiliw Kenan aneng fian kel akati olfut am fian mak kese kasike.
  con-NTPO: Nane pa'cco Canaán ande'ye qquipoesuiteve dasi Israel dutssiyendeccuja
    faesu aindeccui'ccu fae'ngae chava'su ja'fa.
  eng-WEBU: The sons of Israel came to buy among those who came, for the famine was
    in the land of Canaan.
  bnp-bnp: Na tahuna e huriki ranga ri vano ri gi kona a vit, e huriki e tune Iakop
    ranga, ri vano turane ria, a vuhuna a pago i bele pali na robo e Kenan.
  wal-wal: Kanaane biittan wolqqaama koshai de7iyo gishshau, kattaa woommanau yiidaageetuura
