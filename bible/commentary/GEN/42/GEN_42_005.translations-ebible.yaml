verse: GEN.042.005
translations:
  mal-C: കനാൻദേശത്തും ക്ഷാമം ഉണ്ടായതുകൊണ്ട്, ധാന്യം വാങ്ങാൻ പോയ മറ്റുള്ളവരുടെ കൂട്ടത്തിൽ
    ഇസ്രായേലിന്റെ പുത്രന്മാരും ഈജിപ്റ്റിൽ എത്തിച്ചേർന്നു.
  deu-TKW: Da kamen unter denen, die hinströmten, auch die Söhne Israels hin, um Getreide
    zu kaufen; denn in Kanaan herrschte Hungersnot.
  lin-lin: Kati na bato oyo bakendeki kosomba ble na Ejipito, bana mibali ya Isalaele
    mpe bazalaki ; pamba te nzala makasi ekotaki mpe na mokili ya Kanana.
  cbr-NT: Usa 'ain ka Jacobnën bëchikë kamax anribia trigo marui kuankë unikamabë
    kuankëxa. A nëtë kaman ka kamabi Canaán menu a piti ñu 'aíma ain numi chaiira
    'iakëxa.
  eng-LSV: And the sons of Israel come to buy in the midst of those coming, for the
    famine has been in the land of Canaan,
  bmu-bmu: Keinan gölmenöŋ bödi mi mewöŋanök ahöyöhaŋgöra Israelgö nahönurupŋi yeŋön
    Keinan azi tosatŋan angeri, yeŋgö sutŋine wit padi bohonŋi membingöra mohotŋe
    anget.
  eng-GNV: 'And the sonnes of Israel came to bye foode among them that came: for there
    was famine in the land of Canaan.'
  eng-WEBSTER: 'And the sons of Israel came to buy corn among those that came: for
    the famine was in the land of Canaan.'
  nhw-BL: Huajca itelpocahua Israel yajque ininhuaya nochi sequinoc catli yohuiyayaj
    tlacohuatij pampa campa hueli ipan nochi tlali Canaán oncayaya mayantli.
  swh-ONEN: Hivyo wana wa Israeli walikuwa miongoni mwa wale waliokwenda Misri kununua
    nafaka, kwani njaa ilikuwa katika nchi ya Kanaani pia.
  bba-bba: Mɑ bɑ dĩɑ ni dwem dɑ Eɡibitiɔ kɑ Kɑnɑnibɑ ɡɑbu. Domi ɡɔ̃ɔrɑ wɑ̃ɑ Kɑnɑnin
    tem kpuro sɔɔ.
  eng-KJVCPB: 'And the sons of Israel came to buy corn among those that came: for
    the famine was in the land of Canaan.'
  cpy-cpy: Riyaateeyakini itomipaeni Israel itsipayitanakari itsipapaeni atziri jatatsiri
    ramanante owanawontsi, tema maawoeni Canaán-ki iñahaetakiro tashetsi.
  mpx-mpx: Inoke bolo hi na Itipita witi nihi pwapwamola, gamwaliyaa Yakobo natunau
    al ge, kaiwena galebu bwabwatana iyaka i masal panuwa Kenani elana.
  wbp-wbp: Yapa panu-nyayirnilpalu yarnunjuku nyinaja Kananarla miyi-wangu. Junga-juku,
    panu-jarlu yapa-patulu yanu Yijipi-kirra Jakupu-kurlangu kaja-nyanu-wati-kirli.
    Nyanunguju ngurrangkalpa nyinaja.
  luo-luo: Kuom mano yawuot Jakobo kaachiel gi jo-Kanaan nodhi ngʼiewo cham nikech
    kech momako pinygi.
  meu-meu: Taunabunai, Israel natuna na taunimanima loḡora ida uit ihoina ela; badina
    be doe na bada Kanaan tanona ai.
  npi-ULB: किन्‍न आउनेहरूमध्ये इस्राएलका छोराहरू पनि थिए किनकि कनान देशमा पनि अनिकाल
    परेको थियो ।
  yor-yor: Nítorí náà, àwọn ọmọ Israẹli wà lára àwọn tó lọ Ejibiti lọ ra oúnjẹ nítorí
    ìyàn náà mú ni ilẹ̀ Kenaani pẹ̀lú.
  emp-NTPO: Israel warrarãra dewara ẽberãrã ume trigo nẽdod̶e wãsid̶aa, jũma Canaaʌ̃
    druad̶e jarrabara zed̶a bẽrã.
  ind-ind: Kesepuluh anak Yakub berangkat bersama para pembeli lainnya, karena bencana
    kelaparan melanda seluruh negeri Kanaan.
  pes-OPCB: پس پسران یعقوب هم با کسانی که برای خرید غله از سرزمینهای مختلف به مصر
    می‌آمدند وارد آنجا شدند، زیرا شدت قحطی در کنعان مثل همه جای دیگر بود.
  ssx-ssx: Mo Keinani kenke paeyao pa꞉ta꞉ta꞉ tea꞉ ki tieke pambeke handaata꞉ mo Dieikopena꞉
    eiyeke tonu ame̱le̱ mandane wanda꞉hali make apa꞉tao widi hambolo pemekeme.
  lcm-lcm: Kana keve nat a Iakov kitapo auai ve mang matan vap kapa using a buk angan
    ang katala luk a palpal Kanan aongos kapa.
  aer-aer: Tyerrtye atningke angayakwe anerrirreke Canaan-arenye areye-arlke apmere
    arrpe-anenhe ikwerele itne anteme ingkirreke Egypt-werne alherlte-iweke merne
    inetyeke. Kele, Jacob-eke alere itne akngeye itnekenhe imperlte-alheke Egypt-werne
    alhemele tyerrtye arrpenhe atningkenge merne inetyeke alherlte-iweke areyenge.
    Itne tangkeye areye akngetyeke merne itnekenhe akngernerlte-apetyenhenge. Artwe
    ampwe Jacob re apmere ikwerenhele anetyame.
  tgl-ULB: Ang mga lalaking anak ni Israel ay dumating para bumili kasama ng mga dumating,
    dahil ang taggutom ay nasa lupain ng Canaan.
  nop-nop: Kaŋ Isilae Mihiŋiye adi Kanaaŋhi me noli nanaŋe tuwaneene ugiŋ adut noŋgoŋ
    ugiŋ. Uge uge usuwagiŋ. Biyagoŋ hinek Kanaaŋ kwetneŋ maaŋ fiye kadaka wapum hakuk.
  kca-kca: Ханаан мўвән ԓэԓԓы пŏра ус, щишән, Израиль пŏхәт па йŏхтәм ŏтәт пиԓән ԋаԋ
    ԓат ԓутты йŏхәтсәт.
  cbu-NT: Ashirucha, piyartachimarisha wip mishat, Kanaanshuchtamsin tputs ashpari
    amb katungtsingaz paxanxkatssin naatartaranganaya. Watam Kanaanash tsap ashchiri
    katungats maringaranguwa. Ashirucha, ambsha paxanxkatssin naataranganaya.
  hui-hui: Kenana dindiha gaea bialu hina gari timbuni biyagola agali maru Iyibi dindiha
    tomo yolo bu piyadagua Yagaba igini biaru tibi nde tomo yolo bule pene.
  wrs-wrs: Osva Yakopnamba ombolva innem sovawolalm angana Isipram, wo Yosepva di
    kuwul wulluhunvna, nom indhana innem sovawolalm angalvohvnam. Wo etehumunilva
    hemba nonglapulvonamba, doa hevna novlomosva pethara woseina. Heva os owai, liheinamoa
    Yosepmba hevna boaslalmba.
  jao-jao: Li-ja likili-ardu ki-Yijrayil, ki-malbuwu ki-Jikaba, alu kalu-wingka bajinju
    Yijiba. Kulu marda li-mbangu winkanda lukuluku baji ki-awarala ki-mayangka Kinin,
    marda barra alu wiji kalu-arri wirndajku. Kulu alu barra, li-ja li-wulu kalu-lhuwarri
    rdulurdumanthalu ma-ngarra. Marda likili-ardu ki-Jikaba, kalu-yibanda baji Yijiba,
    li-mangaji wiji.
  mya-mya: ခါ​နာန်​ပြည်​တစ်​ပြည်​လုံး​တွင်​အစာ​ခေါင်း​ပါး​ခြင်း ကပ်​ဆိုက်​လျက်​ရှိ​သ​ဖြင့်
    ယာ​ကုပ်​၏​သား​တို့​သည် အ​ခြား​သော​စ​ပါး​ဝယ်​ရန်​သွား​သူ​တို့​နှင့်​အ​တူ အီ​ဂျစ်​ပြည်​သို့​သွား​ကြ​၏။-
  cbi-NTPO: Tsenñu Israel' nala veelaba debuudi' jila fikenuu ati'kainu, matyu naa
    nukaba Canaán tusha yamuj detiyaiñu' mitya.
  bod-N: དེ་ཡང་ཀ་ན་ཨན་ཡུལ་ལའང་མུ་གེ་བྱུང་བས་འབྲུ་རིགས་ཉོ་རུ་ཡོང་བའི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་ཡེས་ར་ཨེལ་ཞེས་བྱ་བ་སྟེ་ཡ་ཀོབ་ཀྱི་བུ་རྣམས་ཀྱང་ཡོད༌དོ།།
  wsk-wsk: Se Israel ko namarari mu kari saki na diamonko wore arungak namaman, mu
    awuk, karak biya mu Canaan sor karogotala iramuram.
  kkl-kkl: Kanaan kwaneng yo waelbaogpa, nimi orange babe Mesir kwaneng kamna toro
    tol alamekpa, Yakub elmabo babe “Tobukap,” aro yaek.
  sna-sna: Saka vanakomana vaIsraeri vakanga vari pakati pavaya vakaenda kundotenga
    zviyo, nokuti nzara yakanga iri munyika yeKenaniwo.
  spa-BLM: Los hijos de Israel fueron a comprar entre los que venían, porque había
    hambre en la tierra de Canaán.
  beu-beu: Malapal-tabonggal ba Kanaan mi angu di etatabit eele, angu ebele Yakob
    oal ang naung bot nehe toang aabeung ang naung di, iat hama-hamat hoa Masir mi
    mod beli.
  cac-cac: Tzijtum juntzan̈xo eb' vin̈ manum trigo ix b'at yed' eb' vin̈ yuninal vin̈aj
    Israel chi', yujto d'a masanil yol yic Canaán chi', ix te em vejel.
  swh-ULB: Wana wa Israeli wakaja kununua miongoni mwao waliokuja, kwani njaa ilikuwapo
    katika nchi ya Kanaani.
  bel-bel: І прыйшлі сыны Ізраілевыя купляць хлеб разам зь іншымі прыбыльцамі, бо
    ў зямлі Ханаанскай быў голад.
  wed-wed: Taui rava ḡelaui maiteni i nae au Egypt da lam ita gimarai aubaina gomara
    ḡaeḡaena dobu Canaan maiteni i vaia.
  deu-ELBBK: Und so kamen die Söhne Israels unter den Ankommenden, um Getreide zu
    kaufen; denn die Hungersnot war im Land Kanaan.
  mbb-OT: Ne midhendiyà is menge anak ni Jacob te Ehipto, ne zuen menge zuma zan he
    ziyà te zuma he inged su ebpemasa zaan te egkeenen, su bitil en diyà te tivuuk
    he Canaan.
  msc-msc: Isirayɛli dencɛilu ni mɔɔ gbɛrɛilu wara suman san diya Misiran, baa kɔnkɔ
    tɛrɛ ye Kanaan bɔnsɔn na jamana rɔ.
  mal-2015: അങ്ങനെ ധാന്യം കൊള്ളുവാൻ വന്നവരുടെ ഇടയിൽ യിസ്രായേലിന്റെ പുത്രന്മാരും വന്നു;
    കനാൻദേശത്തും ക്ഷാമം ഉണ്ടായിരുന്നുവല്ലോ.
  tuo-NT: Ãpẽrã Canaá diꞌtacjãrã quẽꞌrã na meꞌrã baꞌase duurã waꞌacãrã niwã. Nipeꞌtiro
    Canaá diꞌtapʉre baꞌase marĩcaro niwʉ̃.
  gup-gup: Wanjh kunu Israel nuye bebeywurd birrimdjarrkbebmeng birribuyika bininj
    nawu birrimwam kabirrimang manmim, dja manme birriyawarreni kore kubolkwarlah
    Canaan warridj.
  met-met: Binabu Isrel garandi xauna duwa rangua adi dila Isip bu digim wit, namua
    na gesak sabangua xap titia Kenan xauna.
  gvs-gvs: E tuwo Isileli natunao be Kenani tomotaidi taiyao sina Itipita goi bego
    adi witi sigimona. Bogina kuyagoi; Kenani asaina tomota loga sikámasa.
  rmc-rmc: Avke gele le Izraeloskre čhave olenca, save džanas andro Egipt te cinel
    o zrnos, bo the andro Kanaan sas bokh.
  nlg-nlg: Ma gaira na lei dalena Jacob kolura na balu vure keha ghua tara sara Egypt
    na pelu vanga, na pukuna na ngengere te torora ghua tua rana vure ni Canaan.
  dgr-DOGNT: Kanan nèk'e hazǫǫ̀ ts'ǫ̀ bò whìle agòjà t'à, Israel weza tł'olà nàgehdı
    gha dǫ łǫ xè Egypt nèk'e ts'ǫ̀ geède.
  pes-OPV: پس بنی‌اسرائیل در میان آنانی که می‌آمدند، به جهت خرید آمدند، زیرا که قحطدر
    زمین کنعان بود.
  ron-1924: Фиий луй Исраел ау венит сэ кумпере ши ей грыу, ымпреунэ ку чей че веняу
    пентру ачелашь лукру, кэч ын Канаан ера фоамете.
  aui-aui: Kenen kubure kapoe ibero kirakii na Jeikap natunatuna, wawaya mududi yawata
    siyowogha Ijiptma da wit siyagimona.
  ben-OBCV: অতএব যারা খাদ্যশস্য কেনার জন্য মিশরে গেল তাদের মধ্যে ইস্রায়েলের ছেলেরাও
    ছিলেন, কারণ কনান দেশেও দুর্ভিক্ষ দেখা দিয়েছিল।
  lex-lex: Pede la'a riy mak kma kawelia metma ri, de Yakopa (Israel) a'nani mana
    erla' wali, yoma lara mana nwewar nan wali noha Kana'ana.
  rgu-rgu: Huu no lahenda nai basa mamanaꞌ ara ramanene so, rae hapu nanaaꞌ nai Masir,
    de lahenda dodouꞌ reu asa nai naa. Fai laas ria boe, losa nai dae Kanaꞌan. Basa
    de Yakob ana nara boe tuka reu asa nai naa.
  som-som: Markaasaa wiilashii Israa'iil waxay u yimaadeen inay wax iibsadaan, iyagoo
    la socda kuwii yimid, waayo, abaartu dalkii Kancaanna way ka dhacday.
  lat-VUC: ingressi sunt terram Ægypti cum aliis qui pergebant ad emendum. Erat autem
    fames in terra Chanaan.
  aoi-aoi: '@see-verse:GEN.042.004'
  eng-ASVBT: 'And the sons of Israel came to buy among those that came: for the famine
    was in the land of Canaan.'
  mna-mna: Tana Yakop lutuunu bizin ziŋan zin wal pakan tipa ma tisula pa Aikuptu
    be tiŋgiimi kan kini. Pa peteele biibi tana isu toono Kanaan tomini.
  ita-1885: I figliuoli d'Israele adunque giunsero in Egitto, per comperar del grano,
    per mezzo altri che vi andavano; perciocchè la fame era nel paese di Canaan.
  eng-LXXUP: And the sons of Israel came to buy with those that came, for the famine
    was in the land of Canaan.
  eng-ULB: The sons of Israel came to buy among those who came, for the famine was
    in the land of Canaan.
  spa-VBL: Así que los hijos de Israel fueron a comprar grano junto con todos los
    demás, porque también había hambre en Canaán.
  fra-_FOB: Et les fils d'Israël vinrent pour acheter du blé, au milieu de ceux qui
    venaient aussi; car la famine était au pays de Canaan.
  mal-mal: അങ്ങനെ ധാന്യം വാങ്ങുവാൻ വന്നവരുടെ ഇടയിൽ യിസ്രായേലിന്റെ പുത്രന്മാരും വന്നു;
    കനാൻദേശത്തും ക്ഷാമം ഉണ്ടായിരുന്നുവല്ലോ.
  urd-GVR: Yoṅ Yāqūb ke beṭe bahut sāre aur logoṅ ke sāth Misr gae. Kyoṅki Mulk-e-Kanān
    bhī kāl kī girift meṅ thā.
  suz-BL: मोपा याकूब आ तौपुकी अर्को मुर नु इजीप्‍त अन्‍न ग्‍याप्‍थ जाक्‍दीम्‍मा बाक्‍त।
    मारदे हना कनान रागीमी यो अन्‍काल दुम्‍माक्‍त।
  ita-1927: E i figliuoli d’Israele giunsero per comprare del grano in mezzo agli
    altri, che pur venivano; poiché nel paese di Canaan c’era la carestia.
  ckb-ckb: ئیتر کوڕانی ئیسرائیل هاتن بۆ کڕینی گەنم لەگەڵ ئەو خەڵکەی کە دەهاتن، چونکە
    لە خاکی کەنعان قاتوقڕی هەبوو.
  eng-BBE: 'And the sons of Israel came with all the others to get grain: for they
    were very short of food in the land of Canaan.'
  crx-NTPO: '''Et Israel ooye''ke whuz lhes mai'' hootakulh ha whuz whehandil, Canaan
    ''et cha dai hoonli ''et huwa.'
  kan-OKCV: ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಬರವಿದ್ದುದರಿಂದ ಧಾನ್ಯವನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೆ ಬರುವವರೊಂದಿಗೆ
    ಇಸ್ರಾಯೇಲನ ಪುತ್ರರೂ ಬಂದರು.
  bbb-bbb: Fu arekoga bofari gue bune e ijena Ijifiti ijia kumune fuaevekuae vae.
    Ijadufuo maeje Kenani ijia fuka vasia ma ireobo kekei.
  tam-2017: கானான் தேசத்திலே பஞ்சம் உண்டாயிருந்ததால், தானியம் வாங்கப்போகிறவர்களுடனேகூட
    இஸ்ரவேலின் மகன்களும் போனார்கள்.
  spa-RV-1909: 'Y vinieron los hijos de Israel á comprar entre los que venían: porque
    había hambre en la tierra de Canaán.'
  ron-BTF: Şi fiii lui Israel au venit să cumpere grâne printre aceia ce veneau, pentru
    că era foamete în ţara lui Canaan.
  eng-WEBP: The sons of Israel came to buy among those who came, for the famine was
    in the land of Canaan.
  eng-FBV: So Israel's sons went to buy grain along with everyone else, because there
    was famine in Canaan too.
  nld-1939: Zo kwamen de zonen van Israël, tegelijk met vele anderen, daar aan, om
    koren te kopen; want er was hongersnood in het land Kanaän.
  nch-BL: Huajca itelpocahua Israel yajque inihuaya nochi sequinoc cati yahuiyayaj
    tacohuatij pampa campa hueli ipan nochi tali Canaán oncayaya mayanti.
  tfr-NTPO: Pjl̈i shrono ara Canaán kjokyo kjĩshko ga Jacob wapga to dl̈i tjwl̈ẽk
    nopga obl̈ë tjok eni.
  vie-1934: Xứ Ca-na-an bấy giờ cũng đói, nên các con trai của Y-sơ-ra-ên cũng đổ
    xuống Ê-díp-tô mua lúa như các người khác.
  hin-CV: इसलिये इस्राएल के पुत्र अन्‍न खरीदने मिस्र पहुंचे, क्योंकि कनान देश में
    भी अकाल था.
  eng-OURB: The sons of Israel [God prevails] came to buy among those who came, for
    the famine was in the land of Canaan [Humbled].
  spa-BES: Y vinieron los hijos de Israel con todos los demás para comprar el grano;
    porque les faltaba mucho alimento en la tierra de Canaán.
  tdx-tdx: Aa le nindre amo nañavelo mb’eo hikaloo, o ana’Israeleo, amy te an-tane’
    Kanàne ao ka i san-kèrey.
  vid-vid: Lelo wana wa Isilaeli nawafika Misili wawele na wanhu wanji walutile kugula
    chilyo, mina kuli isi ya Kanaani nako kwali na nzala.
  pwg-pwg: Keinan dobuna kamonai na bade gomara irakata. Tuna kubiine ke Jeikap natunatuna
    kava ma bade wawaya viya yavata ioru ku Egypt da vavai ita gimara.
  eng-OKE: And the sons of Israel came to buy corn among them who came; for the famine
    was in the land of Kenaan.
  tha-KJV: บรรดาบุตรชายของอิสราเอลก็ไปซื้อข้าวพร้อมกับคนทั้งหลายที่​ไป เพราะการกันดารอาหารก็​เก​ิดในแผ่นดินคานาอัน
  por-BR-2018: 'E vieram os filhos de Israel a comprar entre os que vinham: porque
    havia fome na terra de Canaã.'
  bco-bco: Ka꞉ina꞉n hen a꞉namio꞉lo꞉ maiyo꞉wo꞉ alan fa꞉la꞉dowo꞉. A꞉la꞉fo꞉ko꞉lo꞉ kalu
    nolo꞉ ma꞉no꞉ kililia꞉ni Isib a꞉na ha꞉nabiki, Isolaela꞉ insiso꞉iyo꞉lo꞉ egele a꞉na
    ane.
  deu-ELO: Und so kamen die Söhne Israels unter den Ankommenden, um Getreide zu kaufen;
    denn die Hungersnot war im Lande Kanaan.
  ktm-ktm: Su nedun Israel ti ndrodan ndre sa ndramat se yi hala helsihsih song, odosa
    Kenan ndre mandra-an eri song pwi yi.
  caa-caa: Entonces umaxtac e Jacob ixiobꞌ taca e inmojr gente xeꞌ war axiobꞌ tuaꞌ
    umaniobꞌ e trigo ubꞌan.
  eng-WYC-2018: Soothly they entered into the land of Egypt, with other men that went
