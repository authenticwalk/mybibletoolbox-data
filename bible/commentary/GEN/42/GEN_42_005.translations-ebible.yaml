  ksd-ksd: Ma ra umana natu i Israel diat ma ta ra umana enana dia ga vana uro Aigipto
    upi diat a kukul, tago ra mulmulum i ga tup ra gunan Kanaan.
  tur-YTC: Gelenler arasında İsrael’in oğulları da satın almak için geldiler. Çünkü
    Kenan diyarında kıtlık vardı.
  bel-N: I прыйшлі сыны Ізраіля купляць збожжа разам з тымі, што прыйшлі [туды], бо
