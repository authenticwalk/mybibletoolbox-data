  nya-nya: Choncho ana a Israeli aja anapita pamodzi ndi gulu la anzawo kukagula tirigu
    pakuti ku Kanaani kunalinso njala.
  hrv-hrv: Među onima koji su išli nabavljati žito, jer u zemlji kanaanskoj vladaše
    glad, bijahu i sinovi Izraelovi.
  mps-mps: Genuai nasi mu te Kenan tǫde pedalubaso, tama te Jekopgo ogwa dabe augwali
    te wit abeligi peyu, te gasa bidi dabe dali pai.
  llg-llg: Huu hataholi la sudi lai bee, lamanene so boe, lae, hambu nanaꞌak nai Masir.
    Huu ndia de hataholi noꞌu kala leu hasa lai ele. Fai ndoen ndia losa nai dae Kanaꞌan
    so boe. Boe ma Yakob ana nala, leu hasa nai ele.
  tpi-tpi: Olsem na taim ol man i go long Isip bilong baim wit, ol pikinini man bilong
    Jekop tu i go wantaim ol, long wanem, taim bilong bikpela hangre i kamap pinis
    long graun Kenan.
  dan-1931: Blandt dem, der kom for at købe Korn, var også Israels Sønner; thi der
    var Hungersnød i Kana'ans Land.
  vie-OVCB: Vậy, các con trai Ít-ra-ên đến Ai Cập mua lúa cùng với bao nhiêu người
    khác, vì xứ Ca-na-an cũng bị đói lớn.
  lbk-lbk: Adi kad khapo tay nabfitil akhes id Canaan, naitapi et nan an-ak Jacob
    isnan cheycha'y cha omey lomako is makakan id Egipto.
  guj-2017: બીજા લોકો કે જેઓ અનાજ વેચાતું લેવા આવેલા હતા તેઓની સાથે ઇઝરાયલના દીકરા
    પણ અનાજ માટે આવ્યા હતા. કેમ કે કનાન દેશમાં પણ દુકાળ હતો.
  byr-byr: '@see-verse:GEN.042.004'
  awx-awx: Äminu nakge dapmäke, wit uhiningge kuxawä, Israelde wawakäyä pukukin, inale
