    into the land of Egypt, with others who went there to buy corn, or grain; for
    the famine was now in the land of Canaan.)
  epo-epo: Kaj la filoj de Izrael venis, por aĉeti grenon, kune kun aliaj venintoj;
    ĉar estis malsato en la lando Kanaana.
  uig-PIN: Xuningdǝk aqarqiliⱪ Ⱪanaan zeminidimu yüz bǝrgǝqkǝ, Israilning oƣulliri
    axliⱪ alƣili kǝlgǝnlǝr arisida bar idi.
  beo-beo: Ga:ina:ne soge da ha:i bagadeba:le, Ya:igobe egefelali da eno dunu gilisili,
    gagoma ha:i manu bidi lama:ne misi.
  tpi-OTNT: Olsem na taim ol man i go long Isip bilong baim wit, ol pikinini man bilong
    Jekop tu i go wantaim ol, long wanem, taim bilong bikpela hangre i kamap pinis
    long graun Kenan.
  hau-SA: Sai ’ya’yan Yaƙub suka isa Masar tare da sauran mutanen don sayen abinci,
    gama yunwar ta kai yankin Kan’ana ma.
  udu-udu: Wakan iya/ ma Israyiil p̱u’dkin mo mmoyol to mo nyaḵki ’kwani kun p̱u’dkin
    mo gom gwon ṯe/ ’peni bampa/ Kanaan mo be.
  uig-LAT: Shuningdek acharchiliq Qanaan zéminidimu yüz bergechke, Israilning oghulliri
    ashliq alghili kelgenler arisida bar idi.
  nde-nde: Kungakho amadodana ka-Israyeli ayeludwendwe lunye lalabo ababesiyathenga
    amabele njengoba indlala yayikhona laselizweni leKhenani.
  ton-ton: Pea haʻu ʻae ngaahi foha ʻo ʻIsileli ke fakatau ʻae koane mo kinautolu
    naʻe haʻu; he naʻe lahi ʻae honge ʻi he fonua ko Kēnani.
  ces-1613: I šli synové Izraelovi spolu s jinými, aby kupovali; nebo byl hlad v zemi
    Kananejské.
  eko-eko: Aana a Yaakhumpa khulawa wuuzanya tiriku nkhama etthiipo aari olawaazo
    atthu akina, maana tuniya yooshi ya Kanaani yaarina jala.
  nss-nss: Pwen noru Yakop hu ara, huya sura hu ndramat hayah mepo hu pakaya sou mbuwa
    youyou, paratesah, mundruwai namandran ara kintayah iro kol Kenaan i.
  eng-WMB: The sons of Israel came to buy among those who came, for the famine was
    in the land of Canaan.
  tam-TCV: கானான் நாட்டிலும் பஞ்சம் ஏற்பட்டபடியால், தானியம் வாங்குவதற்காக எகிப்திற்குப்
    போனவர்களுடன் இஸ்ரயேலின் மகன்களும் போனார்கள்.
  ceb-ULB: Miabot ang mga anak nga lalaki ni Israel aron sa pagpalit uban niadtong
    mga miabot, kay ang kagutom anaa na sa yuta sa Canaan.
  mkn-mkn: Tagal orang di mana-mana su dengar ada makanan di Masir, andia ko banya
    orang pi béli di sana. Itu musim lapar ju su sampe di tana Kanaꞌan. Ais Yakob
    pung ana dong ju pi iko béli di sana.
  nce-nce: Na Kenan life mago enëne mata tako foneme gigli mëtla. Këme nëgeme Jekop
    boweneninona na fli Kenan enënena iniwa mitimiya, hi wesibi balitina glo namëgemolame.
  pol-UBG: Synowie Izraela przybyli więc wraz z innymi, aby kupić zboże, gdyż był
    głód w ziemi Kanaan.
  agr-agr: Tuja ashí Canaág nugkanmag nujan tepeau asamtai, Israela uchiji aidauk
    tikich aents aidaujai ijunag Egipto nugkanum trigon sumakagtatus shiyakajui.
  kyc-kyc: Kenane dokona lopo andake siyasa wambu wakale wakalepe dee Isaraelena ikinyingi
    dupwape nenge ropo pyala peyami.
  urd-GVU: یوں یعقوب کے بیٹے بہت سارے اَور لوگوں کے ساتھ مصر گئے، کیونکہ ملکِ کنعان
    بھی کال کی گرفت میں تھا۔
  deu-1912: Also kamen die Kinder Israels, Getreide zu kaufen, samt anderen, die mit
    ihnen zogen; denn es war im Lande Kanaan auch teuer.
  ntj-ntj: Nyangka-ya Tjayikapaku katja pirni yarnangu kutjupatjarrangka lurrtjurringkula
    yanu mirrka payipungkukitja. Tjiinyamarntu yayilurru purlkanya ngaralanytja Kayinanta
    lipiwana.
  row-row: Dadꞌi, huu atahori sia bee-bꞌee rena oi hambu nanaat sia Masir, naa de
    ara reu hasa sia naa. Fula-fai ndoes o losa rae Kanaꞌan. De Yakob ana nara o reu
    hasa sia naa boe.
  kan-2017: ಧಾನ್ಯವನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಬಂದವರಲ್ಲಿ ಇಸ್ರಾಯೇಲನ ಮಕ್ಕಳೂ
    ಇದ್ದರು, ಏಕೆಂದರೆ ಕಾನಾನ್ ದೇಶದಲ್ಲಿಯೂ ಬರವಿತ್ತು.
  ena-ena: Kenan fɨli tɨbɨ avi humɨgaŋ ibɨlibɨliŋ hekɨlɨ iahami. Iahɨci hulaŋ limu
    hɨhɨle agɨlaŋ halɨha cahu uitɨ hɨlɨcɨ lavɨbalu aba Isipɨ fɨli tɨbɨ uavɨdaci Jekopɨ
    ninadinu agɨlaŋ avi nɨbɨlaŋ hula uavɨmi.
  tgo-tgo: Kaero Isirel le ŋgaŋgako thiya wareri weinjiyaŋgiya gharɨgharɨ vavana vethiya
    bayama wit, kaiwae vunuvuko vambe i wova Kenan.
  yap-yap: Fapi pumo’on ni fak Israel e ra ma’athukgad nga fithik’ e girdi’ ngarbad
    ni ngar chuw’iyed e grain, ya ke yib e uyongol u lan e nam nu Kanaan.
  tet-tet: Hodi nunia, Yakob oan naꞌin sanulu dei mak baa sosa haan iha rai Mesir.
    Oras nia, ema waꞌin nosi rai Kanaꞌan moos baa sosa haan iha Mesir, tan rai salaen
    nia toꞌo rai Kanaꞌan tiꞌan.
  hlt-MCSB: Kanaan kho te khokha a om dongah koivawn ham aka cet rhoek lakli ah Israel
    ca rhoek khaw cet uh.
  mdy-ETH: ካኣናኔ ዓጮይዳ ሉማሢ ዶዴሢሮ ያይቆኦቤኮ ናኣታ ሃንጎ ሜሌ ዓሶና ዎላ ሃኣኮ ሻንቃኒ ጊብፄ ዓጮ ዓኣዼኔ።
  twi-ASANTE: Enti, Israel mmammarima no de wɔn ho bɔɔ atɔfoɔ a wɔfifiri aman ahodoɔ
