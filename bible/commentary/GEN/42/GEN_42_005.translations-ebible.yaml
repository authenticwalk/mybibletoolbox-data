  pon-2006A: Nein Seikop pwutak ko eri kohdihla iangahki aramas teikan pwehn pwain
    wahn kohn, pwe lehk lapalapo kipedier wasa koaros nan Kenan.
  por-BRBSL: Os filhos de Israel vieram comprar entre aqueles que vieram, pois a fome
