    nanoon antean pah Kanaꞌan amsaꞌ. Rarit naiꞌ Yakop in aanh ein annaon ma nsosan
    amnahat anbin nee msaꞌ.
  azb-azb: Taxıl almağa gələnlər arasında İsrailin oğulları da var idi, çünki Kənan
    torpağında da aclıq hökm sürürdü.
  eng-DBY: So the sons of Israel came to buy [grain] among those that came; for the
    famine was in the land of Canaan.
  hin-2017: इस प्रकार जो लोग अन्न मोल लेने आए उनके साथ इस्राएल के पुत्र भी आए; क्योंकि
    कनान देश में भी भारी अकाल था। (प्रेरि. 7:11)
  wol-KYG: Doomi Israyil ñëw nag ci biir ñiy jëndsi pepp, ndax xiif bi lawoon na ba
    Kanaan.
  swp-swp: Abo Isaraela nanatunayao tatao se laoma sitona se uneune dodoga headi tauuneune
    boeadi eai, paana guriam i lai ariri Kanana eai.
  bjr-bjr: Aandaroo firaafa Kannaa maqa maaqaki nári marunara Yakooboona faiqi namu
    faqa moomoosa faqa narana feefaurirara ooqu fiqau.
  eng-YLT: And the sons of Israel come to buy in the midst of those coming, for the
    famine hath been in the land of Canaan,
  kne-kne: '@see-verse:GEN.042.004'
  wat-wat: Fafani Kenani nenei noga naki i goyomoka, na fasinei Yakobo natunatuna
    yota namoḡa yagwanisi nukusi si sobuwa Itifita kabwagavikimwane fasinei.
  heg-NTPO: Undeng atuli li se ola-ol ming son noan, muik in kaa ne Mesir, tiata muik
    atuli mamo laok sos in kaa se nua. Oras lubu ka kon lako lius se dale Kanaꞌan.
    Ta Yakob anan nas kon lakos muid le sos in kaa se lua.
  ptu-ptu: Dadi indo to sulei mangngalli gandum, dio duka' heem peänäsanna Israel
    aka nahua duka' kakobeam dio lembäna Kanaan.
  bzd-NTPO: Ketba tso' tai̱ë Canaán e' kue̱ki̱ tai̱ë Canaánwakpa míyal chkewö ta̱u̱k
    Egipto. Esepa shu̱a̱ Jacob ala'r mirwa̱rak chkewö ta̱u̱k ñies.
  kwf-kwf: ꞋUnaꞋeri ngwaꞋi ngela sa Jakob kira ka leka faꞋinia ti ngwae Ꞌi Kenan neꞋe
