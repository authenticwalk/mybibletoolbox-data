    wi't ben lo'on yi we'j Canaán.
  eng-PEV: In Egypt country, Jacob’s sons went to buy food, and there were lots of
    other people from Canaan country there too. You see, there was no rain and no
    food plants growing anywhere in Canaan, so the Canaan people had to go to Egypt
    to buy food.
  ilo-ULB: Immay met dagiti annak ni Israel tapno gumatang malaksid pay kadagiti immay,
    ta adda met panagbisin iti daga ti Canaan.
  kpg-kpg: Nia dama daane Jacob ne loomoi dalia digau labelaa i golo e hui nadau meegai,
    idimaa tau magamaga nogo hai i Canaan.
  uig-ARA: شۇنىڭدەك ئاچارچىلىق قانائان زېمىنىدىمۇ يۈز بەرگەچكە، ئىسرائىلنىڭ ئوغۇللىرى
