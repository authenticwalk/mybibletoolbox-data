  bsp-bsp: Kɔ awut a Yakuba ŋaŋkɔ Misira kəkɔ-way malɔ pəmɔ tɔkɔ afum alarəm ŋaŋckɔ
    Misira dəkəway malɔ mɔ, bawo dor dɛnayi atɔf ŋa Kanahan fəp.
  bps-bps: Na du nkel i kbitil di banwela Kanaan, én i duen dad ngà Dyékob salu di
    Idyif, magin i dee dad dademe to, du mayad ale fali.
  mbs-mbs: Dimoton se menge batà i Jacob te Ehipto sipat te menge doma otaw nengemahà
    te kànen kidoen, so nebitilan heman se menge tege Canaan.
  tof-tof: Da Zeikobón olmala pam ngorodó babzilürr wit küp bumióg pokodó, zitülkus
