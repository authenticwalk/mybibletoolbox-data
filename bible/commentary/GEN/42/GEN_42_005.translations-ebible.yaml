  mgh-mgh: Asaana a Isirayeli yaari na atthu akina yarwaca uthuma itiriku, nlattu
    wotala yavonnle uKanaa.
  acu-NT: Canaán nungkanam tsuka asamtai, nu nungkanmaya ainau yutain sumaktasar wenamtai,
