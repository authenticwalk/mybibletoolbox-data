  grc-BRENT: Ἦλθον δὲ οἱ υἱοὶ Ἰσραὴλ ἀγοράζειν μετὰ τῶν ἐρχομένων· ἦν γὰρ ὁ λιμὸς
    ἐν γῇ Χαναάν.
  ind-AYT: Jadi, anak-anak Israel berangkat untuk membeli gandum di antara mereka
