  aly-aly: Jacob-kenh-rnem anyentirrenhek angayakw ingwer-rnem-angkwarr, Egypt-warl
    rernem alhek.
  cth-cth: Isarel canaw teh cakang ran hanelah a cei awh. Bangkongtetpawiteh Kanaan
    ram hai takang teh a tho van.
  twi-twi: Enti Israel mmabarima no de wɔn ho bɔɔ atɔfo a wofifi aman ahorow so kɔtɔ
    aburow wɔ Misraim no ho, efisɛ na ɔkɔm no atrɛw akodu Kanaan asase so mmaa nyinaa.
  hlt-hlt: Kanaan kho te khokha a om dongah koivawn ham aka cet rhoek lakli ah Israel
    ca rhoek khaw cet uh.
  tbz-SIM: Kɛ̀ Sɑkɔbu bíi ítɛ́, kɛ́nɛinɛ̀ bɛ̀ɛ̀ múnkɛ kɔrì mudidommu Esibiti, kɛ yɛ̃́
    dikònnì do bomɛ̀ Kɑnnɑhɑ̃ɑ̃.
  msy-2020: Mɨtiriar ekiar kam uaghan Kenanɨn nguazimɨn oto, kamaghɨn Kenanɨn gumaziba
    witbagh ivezasa Isipɨn zui, ezɨ Jekopɨn otariba uaghan me ko tuavimɨn zui.
  txq-txq: Huu hatahorir sudi rai bee ramanene ena hambu nanaꞌak nai Masir, de hatahori
