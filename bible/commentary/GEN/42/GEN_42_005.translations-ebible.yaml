  pon-2006: Nein Seikop pwutak ko eri kohdihla iangahki aramas teikan pwehn pwain
    wahn kohn, pwe lehk lapalapo kipedier wasa koaros nan Kenan.
  jae-jae: Amboac tonaŋ Israel latui sêô lasê sebe sênam ôli polom, sêmoa lau ŋagêdô,
