    amo ba:la misi.”'
  tpi-OTNT: Em i tingim gen ol dispela driman bipo em i bin lukim ol brata i brukim
    skru long em, na em i tok olsem, “Yupela ol man bilong lukstil long mipela. Yupela
    i laik painimaut wanem ol hap bilong kantri bilong mipela i no stap strong.”
  hau-SA: Sa’an nan ya tuna da mafarkansa game da su, ya kuma ce musu, “Ku ’yan leƙen
    asiri ne! Kun zo don ku leƙi asirin ƙasar ku ga inda ba ta da tsaro.”
  udu-udu: 'Dhala Yuusup̱ kakina gwony jan piti e mo a’di jin shu’bkina a’di gom uni
    mo dhali a’di oki uni gwo mo ki: Um ta ’kwani kun parkina mee mo, um p̱u’dkin
    mo mmop̱ar bampa/ e mo ki a’di ’ka’da is ki ’ka’d mo.'
  uig-LAT: 'Yüsüp emdi ular toghrisida körgen chüshlirini ésige élip, ulargha: — Siler
