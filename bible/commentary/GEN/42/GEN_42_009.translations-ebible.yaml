  uig-PIN: 'Yüsüp ǝmdi ular toƣrisida kɵrgǝn qüxlirini esigǝ elip, ularƣa: — Silǝr
    jasus, bu ǝlning mudapiǝsiz jaylirini kɵzǝtkili kǝldinglar, — dedi.'
  beo-beo: 'E da ilima musa: simasia ba:su amo bu dawa:i. E ilima amane sia:i, “Dilia
