    tuluwani nondriya kolo yowu–tehe ipwoke ndre pwi.”
  eng-WMB: Joseph remembered the dreams which he dreamed about them, and said to them,
    “You are spies! You have come to see the nakedness of the land.”
  tam-TCV: பின்பு யோசேப்பு, தான் முன்னர் அவர்களைக் குறித்துக் கண்ட கனவுகளை நினைத்துத்
    தன் சகோதரர்களிடம், “நீங்கள் உளவாளிகள்! எங்கள் நாட்டில் பாதுகாப்புக் குறைவு எங்கிருக்கின்றது
