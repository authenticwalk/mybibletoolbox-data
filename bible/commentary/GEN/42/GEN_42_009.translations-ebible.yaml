    hwelutuwa hwi enëne. Sobo Isip lifatebë flesu ho jwa life hwime esijo. Na tokwafe
    këbë life tëbo naegotlome.”
  pol-UBG: 'I Józef przypomniał sobie sny, które mu się śniły o nich, i powiedział
    im: Jesteście szpiegami i przyszliście, aby wypatrzyć nieobronne miejsca tej ziemi.'
  agr-agr: 'Nuadui José niina yachi aidau emematam atinun kajamjamun adeajui, nunik
