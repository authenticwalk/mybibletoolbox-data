verse: GEN.042.009
translations:
  mal-C: അപ്പോൾ യോസേഫ് അവരെക്കുറിച്ചുള്ള തന്റെ സ്വപ്നങ്ങൾ ഓർമിച്ചു; അദ്ദേഹം അവരോട്,
    “നിങ്ങൾ ചാരന്മാർ! ഞങ്ങളുടെ ദേശത്തിന്റെ ദുർബലഭാഗം ഏതെന്നു നോക്കാനല്ലേ നിങ്ങൾ വന്നിരിക്കുന്നത്?”
    എന്നു ചോദിച്ചു.
  deu-TKW: 'Da mußte Joseph an die Träume denken, die er in Bezug auf sie gehabt hatte.
    Und er sprach zu ihnen: Ihr seid Spione! Ihr seid nur hergekommen, um zu erspähen,
    wo das Land eine schwache Stelle hat.'
  lin-lin: 'Bongo Jozefi akanisaki ndoto oyo alotaki na tina na bango mpe alobaki
    na bango : — Bino bozali penza banongi ! Boyei nde kotala bisika nini mokili na
    biso ebatelami malamu te !'
  cbr-NT: 'Usa ''ain ka atux usai ''itia namá a sinánkin aín xukë́nkama Josénën kakëxa:
    —Mitsux kamina këmëkuatsini ''utunanishi uan. Usa ''ain kamina uisaxun ''aisa
    kara ënë ëma ''ikë kixun isi ukan.'
  eng-LSV: and Joseph remembers the dreams which he dreamed of them and says to them,
    “You [are] spies; you have come to see the nakedness of the land.”
  bmu-bmu: 'Qahö möt kutum waŋgigetka Josefnöŋ mönöwök gaunŋi yeŋgöra ehöhi, mi mötmötŋe
    kaŋgoriga mötmöriba jihip je suŋini mitiba kewö jii mötket: “Yei! Iŋini mönö kegwek
    azia akze. Nini kantrinini denikeaŋgöreŋ göröken awörök aka yarö gilbingö lömbörizini,
    iŋini mi ek kewöta mötpingöra ki kaze.”'
  eng-GNV: And Ioseph remembred the dreames, which he dreamed of them) and he sayde
    vnto them, Ye are spies, and are come to see the weaknesse of the land.
  eng-WEBSTER: And Joseph remembered the dreams which he dreamed of them, and said
    to them, Ye are spies; to see the nakedness of the land have ye come.
  nhw-BL: 'Huan quielnamijqui nopa temictli catli quipixqui tlen iicnihua achtihuiya
    huan quinilhui: ―Amo neli anhualahuij para antlacohuase. Anhualajtoque anquiitaquij
    quenicatza eltoc totlal huan canica huelis antechtlanise.'
  swh-ONEN: Ndipo Yosefu alipokumbuka ndoto zake kuwahusu wao, akawaambia, “Ninyi
    ni wapelelezi! Mmekuja kuangalia mahali ambapo nchi yetu haina ulinzi.”
  bba-bba: Sɑɑ yerɑ u yɑɑyɑ dosu ɡe u rɑɑ kuɑ ben sɔ̃. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i nɑwɑ
    i kɑ bɛsɛn tem sɑriɑ mɛɛri kpɑ i wɑ mi sɑ dɑm kɔmiɛ.
  eng-KJVCPB: And Joseph remembered the dreams which he dreamed of them, and said
    unto them, Ye are spies; to see the nakedness of the land you are come.
  cpy-cpy: 'Ari ikenkithashiretanakiro José imishitakiri paerani, ikantanakiri rirentzipaeni:
    “Eeteempyawaerintzi pineeyini. Pipokaeyatziini paminaantyaawó nampitsiki.”'
  mpx-mpx: Inoke Yosepa ana kenonou bolo valila i kenonou-an talinau kaiweliya i nuwatuan.
    Yaka i baek elal i ba, “Komiu toanugayawa! Ku nem nuku kite hauna labi wama panuwa
    gamwanaa bosowaina tolohaveyan etimwawa nihi tuk.”
  wbp-wbp: '@see-verse:GEN.042.008'
  luo-luo: Eka noparo lek mane oleko kuomgi kendo nowachonegi niya, “Un okwach kich!
    Kendo usebiro mondo une-ane kama pinywa nyapgodo.”
  meu-meu: Bena Iosef ese ena nihi ai idia e nihiraidia e helalolai une. Bena e gwau
    henidia, eto, Umui na hasinadoa taumui; ina tano ena manoka itana oma.
  npi-ULB: त्यसपछि योसेफले तिनीहरूको बारेमा आफूले देखेका सपनाहरू सम्झे र तिनीहरूलाई
    भने, “तिमीहरू जासुस हौ । तिमीहरू यो देशका असुरक्षित भागहरू हेर्न आएका हौ ।”
  yor-yor: Nígbà náà ni ó rántí àlá rẹ̀ tí ó lá sí wọn, ó sì wí fún wọn pé, “Amí ni
    yín, ẹ wá láti wo àṣírí ilẹ̀ wa ni.”
  emp-NTPO: 'Maʌ̃ne Joseba quĩrãnebasia ãdjid̶ebema cãĩmocarad̶ada. Maʌ̃ bẽrã jarasia:
    –¡Bãrãba dairã sãwã poyad̶i cawaya acʌd̶e ze panʌa!–'
  ind-ind: Saat itu, teringatlah Yusuf pada mimpinya tentang mereka. Lalu dia berkata,
    “Kalian ini mata-mata dan sengaja menyusup ke sini untuk mencari tahu letak kelemahan
    negeri kami!”
  pes-OPCB: 'در این لحظه یوسف خوابهایی را که مدتها پیش در خانهٔ پدرش دیده بود، به
    خاطر آورد. او به آنها گفت: «شما جاسوس هستید و برای بررسی سرزمین ما به اینجا آمده‌اید.»'
  ssx-ssx: Ipikana꞉ma꞉ mo amba꞉ handa꞉ ikina꞉ pieke upamanu niminaaso hata꞉ alota꞉
    Ikita꞉ kika ikiki haliwekie. Ikita꞉ mo nika꞉ kenke hando pa꞉ta꞉ damako pa꞉la꞉pe
    laa handolo a꞉pa pelememe leekeme.
  lcm-lcm: Na Iosep kala lomlomonai ani kana keve orodung aniria na kala antok iria,
    “Nami mipo keve vap ararai musiklik mimepo serei asi kami me ararai ta nei kamem
    rina kapo ngau evoi.”
  aer-aer: '@see-verse:GEN.042.008'
  tgl-ULB: Naalala ni Jose ang mga naging panaginip niya patungkol sa kanila. Sinabi
    niya sa kanila, “Kayo ay mga ispiya. Dumayo kayo para tingnan ang mga bahagi ng
    lupain na hindi nababantayan.”
  nop-nop: Kaŋ Yosep adi koom kwaha aditok lihine tuguk u nadisuguk. Tiŋa indiŋ yeniŋguk,
    “Hidi yadi bolik titiŋ me. Hidi yadi indi’walaŋ kwet kanadi tiŋa kwet faakii daŋgoŋ
    momooŋgoŋ mu kadokoyam undihi kanadiku tineene buŋit oŋ.”
  kca-kca: 'Иосиф уԓәмԓаԓ нумәԓмәс, хŏта ԓыв эԓтыԓаԓ уԓмийәс; пӑ ԓывиԓаԓа йастәс:
    «Нын хӑԋайән верәт ԓэрапты ŏтәт, мўӈ хŏщайэв ԉаԉ пиԓән йŏхәтты урәӈән сайԓы мўв
    вантыԓты».'
  cbu-NT: Osiysha yuwaa sirútama nllurtama pamazurangu anoo mangush chinarangiya.
    Ashirucha, anoomand tsiyantakpaz ashirangu, Nuw siyaa natstaktana. Siy tputsis
    tamapingampantischa. Iyashcheecha tsap naarani táyaranllis, tárangiya.
  hui-hui: Ani howa Yosebe ibugua emaga mbira ala hendene biago mitangi bu dai bialu
    hearia ibu hamene biarume ibunaga geha bulu paliai hene biaru mitangi bu dai bini.
    Ani manda buwa ibugua tihondo lalu, Tí dindi diri mbira agohayagi ngabe hondo
    wule ibirimida. Inanaga dindi ogo gibuni lene mbirahayagi henge mbira au ngabe
    hondole ibirimida, lene.
  wrs-wrs: Wo Yosep henga nengna inungpunungmom, wo nengavnang ve. No inungpunungva
    himba vena, seilva diva aevvnamba Kenandava. Os inungpunung vena, kava etehumunna
    kuwul wulluhunv. Wo Yosepva nomba ishunnamoa, owai, himba ambo dasalm unna, yimba
    indhanamba novtatholm vinvna kamba Isipnindmba. Yimba asluwul ambei monam, ora
    ka owalwolei bunena.
  jao-jao: Ngalalu mududu yilalu baji ngaliwa ki-Jujiba karnilu-lingilinginma bajarnaji
    wabarrangu wumba kilu-mawuranga awara alunga, alu anmanthawu mududu yilalu nganinya.
    Kulu ka-arri alunga Jujiba, “Yirru li-yinjatha! Kirru-wingka marnajinju wunkanantharra
    awara nya-nganunga, kulu kirru-wanila kariya nalinanthawu awara yiku ki-wirdiyu,
    nungka jumba-nykalanykarrinji wardimanthawu nya-nganunga awara.”
  mya-mya: သူ​သည်​သူ​တို့​အ​ကြောင်း​နှင့်​ပတ်​သက်​သော အိပ်​မက်​ကို​သ​တိ​ရ​၍``သင်​တို့​သည်​သူ​လျှို​များ
    ဖြစ်​၏။ ဤ​တိုင်း​ပြည်​၏​အား​နည်း​ချက်​ကို​ထောက် လှမ်း​ရန်​လာ​ကြ​သူ​များ​ဖြစ်​သည်''
    ဟု​စွပ်​စွဲ လိုက်​လေ​၏။
  cbi-NTPO: 'Tsenñu José mandengami kaspele yalanu kipi kipiitu naa-itaa tsaimuwa
    ju''ba. Tsejtu yalanu entsandimi: Entsa tutala nunbatalaa washajtuñuba ñulla jundala
    vinguija'' kanu keentsures nemu chachi deeve, timi.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་སྔོན་ཆད་རྨི་ལམ་གཉིས་རྨིས་མྱོང་བ་ཡིད་ལ་དྲན༌ཏེ། ཁྱོད་རྣམས་མྱུལ་མ༌ཡིན།
    སྲུང་དམག་མེད་པའི་ཡུལ་འདིར་ལྐོག་ལྟ་བྱེད་དུ་ཡོང་བ་རེད་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Nu ko ipingira nuna nogo ko mu ko kuamin ares mam se nunga maonam, “Nina
    sor ariga guruga ko tere kari! Nina taiman ale lage aguwaya te nanga maguwuralko
    wore ko sor ari guruguwasan,” mam.
  kkl-kkl: Iamek komba, Yusup eldi lenda sin sembe malamogne seneraghogti, “A'un nimi
    tane yalom nena, haing toro nimi wea urop komag mog so'o eneag wamlange kemenelehin
    nimi yalom,” aro wene seog.
  sna-sna: Ipapo akarangarira kurota kwake pamusoro pavo akati kwavari, “Muri vasori
    imi. Mauya kuzoona nyika yedu paisina kudzivirirwa.”
  spa-BLM: 'José se acordó de los sueños que había soñado con ellos y les dijo: “¡Sois
    espías! Habéis venido a ver la desnudez de la tierra”.'
  beu-beu: Angmuse Yusup ana eiipal tura metma iadana angu mivengani. Angu ebele ana
    iat mateng hula, “Iini akal mateng! Iini iibabakeng hoa iieng uuling hula, aabang
    anga nehe ue vengjaga ee niang. Aulang senge iini ila, bot bale hoa niat malibal!”
  cac-cac: 'Ichato chi'' ix snaancot vin̈aj José tas ix svayichej d''a yib''an̈ eb''
    vin̈ d''a yalan̈taxo. Ix yalan vin̈: —A ex tic ton̈ej tzul on̈ eyileli, ton̈ej
    tzex javi eyila'' tato ay b''aj syal yochul eb'' ajc''ol d''a yol jun chon̈ab''
    tic, xchi vin̈.'
  swh-ULB: Yusufu akazikumbuka ndoto aliyoziota kuhusu wao. Akawambia, “Ninyi ni wapelelezi.
    Mmekuja kuona sehemu za nchi zisizolindwa.”
  bel-bel: 'І ўспомніў Язэп сны, якія сьніліся яму пра іх; і сказаў ім: вы - выведнікі,
    вы прыйшлі паглядзець галізну зямлі гэтай.'
  wed-wed: Ma ana rauboni wariaḡana i notai ma i riwei, “Taumi i paritawanemi da ai
    dobu ana ḡokokokara ota inanai bo.”
  deu-ELBBK: 'Und Joseph gedachte der Träume, die er von ihnen gehabt hatte, und er
    sprach zu ihnen: Ihr seid Kundschafter; um zu sehen, wo das Land offen ist, seid
    ihr gekommen.'
  mbb-OT: '@see-verse:GEN.042.008'
  msc-msc: 'Yusufu hankili bilara a la siboilu rɔ, a ka a kɔrɔcɛilu yen sibo rɔ ɲa
    mɛn ma. A ka a fɔ alu yɛ ko: «Ai nani jamana lakɔrɔsi diya le, sa ai ri a lɔn
    ai ri se an na ɲa mɛn ma.»'
  mal-2015: 'യോസേഫ് അവരെക്കുറിച്ചു കണ്ടിരുന്ന സ്വപ്നങ്ങൾ ഓർത്തു അവരോടു: നിങ്ങൾ ഒറ്റുകാരാകുന്നു;
    ദേശത്തിന്റെ ദുർബ്ബലഭാഗം നോക്കുവാൻ നിങ്ങൾ വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro dʉporopʉ cʉ̃ narẽ quẽꞌeꞌquere wãcũbocagʉ, aꞌtiro nicʉ niwĩ: —Mʉsã
    ĩꞌaduꞌtiri masã nisaꞌa. Aꞌti diꞌtare diapeꞌe sãjãata añuti nírã, ĩꞌarã aꞌtiapã.'
  gup-gup: Wanjh nungka bengdayhmeng bu korrokoni benbukirribom. Wanjh benmarneyimeng,
    “Ngudda ngurrimwam ngurribolknabolknan, wardi ngurribolkyawan kore baleh yimankek
    ngurrimkuningimen kandibun!”
  met-met: Baing Yosep hatumia muli mibingan(a)di mipdi manadi. Baing harua nadi ba,
    “Ang lipu bagubagungamdi! Ama bu asaiʼm titimam hataing baruamtadi duwa olang.”
  gvs-gvs: Tutayana tuwowonao aedi sivatugúyala, ina kanamimi aiyuwo boi ikanamiimiyedi
    inuwokavatedi, tuwo tuwowonao geya ilatuwokoidita kina adi gómana, go sem iwowokoidi
    idigo kana, ‘Kopola! Komi toyáusa. Koma ima kasa kogite nako goi ineneta.’
  rmc-rmc: 'Akor peske o Jozef leperďa pre ola sune, save les sas pal lende varekana.
    Phenďa lenge: „Tumen san špijona! Avľan te rodel o thana, so pes den lokes te
    zalel.“'
  nlg-nlg: Ma Joseph te ghoi ghanaghana olia nina maturubole tara subo ngangata tua
    na niulu te padi. Me ghaghua vanira, “Ighau rana sigho! Tau mai ge au vaevane
    popoloa ivei te ghaghua na luguna na komumami!”
  dgr-DOGNT: Dànì goghǫ nàwhetı̨ı̨ sìı yenadì. Gots'ǫ̀ hadı, “Nàahɂį̀ı̨-dǫǫ̀ aaht'e!
    Gonèk'e kexots'ııhdı-le sìı wegòahɂà ha dahwhǫ t'à jǫ nìahde ne,” gòhdı.
  pes-OPV: 'و یوسف خوابها را که درباره ایشان دیده بود، بیاد آورد. پس بدیشان گفت: «شما
    جاسوسانید، و به جهت دیدن عریانی زمین آمده‌اید.»'
  ron-1924: 'Иосиф шь-а адус аминте де виселе пе каре ле висасе ку привире ла ей ши
    ле-а зис: „Вой сунтець искоаде; аць венит нумай ка сэ черчетаць локуриле слабе
    але цэрий.”'
  aui-aui: Bi naghove waghata imimeuvedina inoghosi na iwona bo, “Tami na kitawiikighu
    dammi! Bi yama kubura mekodi noganogadi konakita kiiravine kopiika.”
  ben-OBCV: তখন তাঁর সেই স্বপ্নের কথা মনে পড়ল, যা তিনি তাঁদের সম্বন্ধে দেখেছিলেন
    এবং তিনি তাঁদের বললেন, “তোমরা গুপ্তচর! তোমরা দেখতে এসেছ কোথায় আমাদের দেশ অসুরক্ষিত
    হয়ে আছে।”
  lex-lex: 'Noka Yusup nhoratnana mi''ini la''a hare. Noma nakot la re: “Miy di de
    mak kwuw miy, miy e mihaka geni miaka makodi keki-rautu edon ratiaka.”'
  rgu-rgu: Basa de Yusuf nafarene maꞌulu na meis na. De ana nabibiiꞌ asa nae, “Au
    ta amahere fa! Tantu emi basa ia nana manalalafa. Emi mai lalafa dae Masir eno-maan,
    basa nana matafali mai suu ami, hete!”
  som-som: Markaasaa Yuusuf xusuustay riyooyinkii iyaga ku saabsanaa oo uu ku riyooday,
    oo wuxuu ku yidhi iyagii, Basaasyaad tihiin, oo waxaad u timaadeen inaad aragtaan
    dhulka abaarnimadiisa.
  lat-VUC: 'Recordatusque somniorum, quæ aliquando viderat, ait ad eos: Exploratores
    estis: ut videatis infirmiora terræ venistis.'
  aoi-aoi: Eneja kembirra Jawijiba n-engkirrikenume-ka nakina alekbina-kiya-wa akwulyangburarrka
    arakba-wiya adinuba-wiya ni-lyangburarrkinu-murruwa aburruwa-langwa. “Kirri-likenume-ka
    karna yangkwurrangwa kajungwa yik-aburangkini-yada kwureya yiku-mekbalyini-yada
    yika-rringkini-yada wurrumurndakayuwaya-murrikba yirra-langwa warnumamalya amurndakenena-manja
    angalya Yijiba akwa awinyamba yiki-ngekburakini-yada kirrakina,” ni-yama.
  eng-ASVBT: And Joseph remembered the dreams which he dreamed of them, and said unto
    them, Ye are spies; to see the nakedness of the land ye are come.
  mna-mna: 'To ni mataana ila pa miuŋana kini ta muŋgu ire na, mi iso: “Wa, niom tina
    sa pautu na. Niom kamar be kitiiri toono tiam mibe kuute pakaana iŋgoi ta irao
    pa malmal som i.”'
  ita-1885: 'E Giuseppe si ricordò de'' sogni che egli avea sognati di loro, e disse
    loro: Voi siete spie; voi siete venuti per vedere i luoghi sforniti del paese.'
  eng-LXXUP: And Joseph remembered his dream, which he saw; and he said to them, Ye
    are spies; to observe the marks of the land are ye come.
  eng-ULB: Then Joseph remembered the dreams he had dreamed about them, and he said
    to them, “You are spies! You have come to see the undefended parts of the land.”
  spa-VBL: 'José pensó en los sueños que había tenido con ellos y les dijo: “¡No!
    ¡Son espías! ¡Habéis venido a descubrir las debilidades de nuestro país!”'
  fra-_FOB: 'Et Joseph se souvint des songes qu''il avait eus à leur sujet. Et il
    leur dit: Vous êtes des espions; vous êtes venus pour observer les lieux faibles
    du pays.'
  mal-mal: 'യോസേഫ് അവരെക്കുറിച്ചു കണ്ടിരുന്ന സ്വപ്നങ്ങൾ ഓർത്ത് അവരോട്: “നിങ്ങൾ ചാരന്മാരാകുന്നു;
    ദേശത്തിന്റെ ദുർബ്ബലഭാഗം നോക്കുവാൻ നിങ്ങൾ വന്നിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Use wuh ḳhāb yād āe jo us ne un ke bāre meṅ dekhe the. Us ne kahā, “Tum
    jāsūs ho. Tum yih deḳhne āe ho ki hamārā mulk kin kin jaghoṅ par ġhairmahfūz hai.”
  suz-BL: मिनु योसेफम आ लोक्‍ब आन पर्बम आ ङोमु मिम्‍ता बाक्‍त। मिनु मेको आन कली “गे
    क्‍यारी पाइब बाक्‍नीनी। एको रागीम ते रे ओव़चा, दे कोव़थ जाक्‍तीनी” दे आ लोक्‍ब
    आन कली माइक्‍मी बाक्‍त। उत्‍पत्ती ३७:५-९
  ita-1927: 'E Giuseppe si ricordò de’ sogni che aveva avuti intorno a loro, e disse:
    “Voi siete delle spie! Siete venuti per vedere i luoghi sforniti del paese!”'
  ckb-ckb: 'ئینجا یوسف ئەو خەونانەی هاتەوە یاد کە بە ئەوانییەوەی بینیبوو، پێی گوتن:
    «ئێوە سیخوڕن! بۆ ئەوە هاتوون تاکو خاڵی لاوازی خاکەکە ببینن.»'
  eng-BBE: Then the memory of his dreams about them came back to Joseph, and he said
    to them, You have come secretly to see how poor the land is.
  crx-NTPO: '''Et Joseph nts''en''a la bughu nusuti-un ''et whunalnih ''ink''ez ''ubulhni,
