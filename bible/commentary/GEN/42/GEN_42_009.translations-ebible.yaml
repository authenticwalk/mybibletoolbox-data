  eko-eko: 'Ye khupayini jozi epile aawooziyeeyo khuri: “Mweeyo mw''aahankawaani!
    Mwaateeliye ojuwa siiri za mmuti mwetthu mphu.”'
  nss-nss: Pwen yiy ara ilohongani nihinih tan mepo inime nalin hu husa pe hutukuruhu
