  urd-GVU: اُسے وہ خواب یاد آئے جو اُس نے اُن کے بارے میں دیکھے تھے۔ اُس نے کہا، ”تم
    جاسوس ہو۔ تم یہ دیکھنے آئے ہو کہ ہمارا ملک کن کن جگہوں پر غیرمحفوظ ہے۔“
  deu-1912: 'Und Joseph gedachte an die Träume, die ihm von ihnen geträumt hatten,
    und sprach zu ihnen: Ihr seid Kundschafter und seid gekommen zu sehen, wo das
