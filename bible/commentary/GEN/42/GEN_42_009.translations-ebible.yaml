  ton-ton: Pea naʻe manatu ʻe Siosefa ki he ngaahi misi naʻa ne misi ʻaki kiate kinautolu,
    pea pehē ʻe ia kiate kinautolu, “Ko e kau mataki ʻakinautolu; kuo mou haʻu ke
    mamata ki he telefua ʻoe fonua.”
  ces-1613: 'Tedy zpomenul Jozef na sny, kteréž měl o nich, a řekl jim: Špehéři jste,
