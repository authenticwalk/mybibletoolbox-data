  kan-OKCV: ಆಗ ಯೋಸೇಫನು ತನ್ನ ಸಹೋದರರನ್ನು ನೋಡಿ ಅವರನ್ನು ಗುರುತಿಸಿದರೂ ಆಗ ಯೋಸೇಫನು ತಾನು ಅವರ
    ವಿಷಯದಲ್ಲಿ ಕಂಡ ಕನಸುಗಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು ಅವರಿಗೆ, “ನೀವು ಗೂಢಚಾರರು, ದೇಶದ ಒಳಗುಟ್ಟನ್ನು
    ನೋಡುವುದಕ್ಕೆ ಬಂದಿದ್ದೀರಿ,” ಎಂದನು.
  bbb-bbb: Ro Josofu fune naka fuone izege fu naena bu giaema ije fune vierafe. Ijadufuo
    fu urina kiae, Jaeje jaka kufuimena ura oenoekinu aesakae nuvuone ige no avaeguonoeve.
    Ja oenoekinu guoga no iziebure mamoena isema renoeko ro iziebure none mukoe revo
    ja ijene guonoejono kiae.
  tam-2017: 'யோசேப்பு அவர்களைக் குறித்துத் தான் கண்ட கனவுகளை நினைத்து, அவர்களை நோக்கி:
    “நீங்கள் உளவாளிகள், தேசம் எங்கே திறந்துகிடக்கிறது என்று பார்க்க வந்தீர்கள்” என்றான்.'
  spa-RV-1909: 'Entonces se acordó José de los sueños que había tenido de ellos, y
    díjoles: Espías sois; por ver lo descubierto del país habéis venido.'
  ron-BTF: 'Şi Iosif şi-a amintit visele pe care le-a visat despre ei şi le-a spus:
    Voi sunteţi spioni; pentru a vedea goliciunea ţării aţi venit voi.'
  eng-WEBP: Joseph remembered the dreams which he dreamed about them, and said to
    them, “You are spies! You have come to see the nakedness of the land.”
  eng-FBV: Joseph thought back to the dreams he'd had about them, and told them, “No!
