  mkn-mkn: Ais Yusuf inga dia pung mimpi dolu tu. Ju dia bekin taku sang dong bilang,
    “Beta sonde parcaya! Pasti bosong samua ni mata-mata. Bosong datang ko mau cari
    tau tana Masir pung rahasia, ais bale ko saráng sang kotong, to!”
  nce-nce: Na Josep bu bolijahanime hwi tlome, bume sëkefo miti tafa mëtletla. Na
