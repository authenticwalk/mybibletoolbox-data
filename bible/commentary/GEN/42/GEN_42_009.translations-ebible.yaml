    ma''caen ingi andema patsuya''chove atteye.'
  eng-WEBU: Joseph remembered the dreams which he dreamed about them, and said to
    them, “You are spies! You have come to see the nakedness of the land.”
  bnp-bnp: Ngane i longovisia a vurena i vurena ne ria, lakea i taki ria, “Ra mua,
    mua a kasisi! Mu valai ni kasisi a hini i uka ma ni tagakari.”
  wal-wal: Hegaappe guyyiyan, Yooseefi etabaa aimottido ba aimuwaa hassayidi eta,
    “Intte wochchi xeelliya asa; intte nu biittan naagoi leppiyo baggai augaakko be7anau
    yiideta” yaagiis.
  mgh-mgh: 'Vano ahoopuwela ittora calohilyawe nari na asunnawe ni aheerela: Nyu nri
    mayoohottela! Mwawile uhottelaca ilapo ehu ila wiira ncuwele nipuro nookhwyaa.'
  acu-NT: 'Tinamtai José yaanchuik karanam wainkamurin anear, niin chicharak: —Atsa,
    atumka anangmakrum: Ejipto nungkanam itiur pujuinawa tusaram wekaarme. ¿Tura asaram
    ukunam meset najanami tusaram wekaatsrumek? —timiayi. Tamaitiat nii aainak:'
  spa-PDDPT: 'Al acordarse José de los sueños que tuvo con respecto a ellos, los acusó:
    ¡Ustedes son espías! ¡Vinieron para ver lo desprotegido del país!'
  gun-gun: 'José ima''endu''a ha''e kuery rekorã oexa ra''u va''ekue re. Ha''e vy
    aipoe''i: — Peẽ kuery ma nhemi rupi oikuaa pota va''e pendekuai. Oreyvy re peju
    mamo pa roarõ e''ỹa peikuaaxe vy rive.'
  agu-BL: 'Tule''n tzun tx''akx tc''u''l Ẍep yi wutzicy'' yi ban scye''j yi e'' stzicy.
    Itzun taltz scyetz: —Yi axwok itetz axwok tu'' xk''ukwil. Ntin ja cxu''lwok tan
    tilwe''n yi ẍe''n tane''n yi katanum, stzun Ẍep scyetz.'
  eng-PEV: Then Joseph remembered those dreams that he had a long time before. Those
    dreams showed that one day, Joseph’s brothers will all bend down in front of him,
    to show him respect. Joseph kept on pretending that he didn’t know them. He said
    to his brothers, “I reckon you mob are lying to me. I reckon you are my enemies.
    You came here to find out about our country, so that your people can attack us.”
  ilo-ULB: Nalagip ni Jose dagiti tagtagainepna maipapan kadakuada. Kinunana kadakuada,
    “Espiakayo. Immaykayo tapno kitaenyo ti saan a naguardia-an a paset ti daga.”
  kpg-kpg: Mee ne langahia ana midi ne hai i digaula, ga helekai, “Goodou digau halahala
    mee hagammuni, goodou ne loomoi belee halahala di gowaa e bagege i di madau henua.”
  uig-ARA: 'يۈسۈپ ئەمدى ئۇلار توغرىسىدا كۆرگەن چۈشلىرىنى ئېسىگە ئېلىپ، ئۇلارغا: ــ
    سىلەر جاسۇس، بۇ ئەلنىڭ مۇداپىئەسىز جايلىرىنى كۆزەتكىلى كەلدىڭلار، ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu ɛŋcɛm-cɛmnɛ mere mɔkɔ ɛnawɛrəp te taŋan mɔ. K''oloku ŋa: «Atɛn
    mes ŋɔ nəyɔnɛ! Mes ma atɔf ŋaŋɛ mɔ nənder kətɛn, nəkɔ nəloku mi aka atɔf ŋonu.»'
  bps-bps: Na gafaldam Dyosif i dad knan di muna, gablà di dale, na manan di dale,
    “Ise kè duenyu salu dini du gamu i dad gal meye, na neyeyu ku nun gumlungay i
    banwemi ani, du fye fnisanyu gami.”
  mbs-mbs: Neeneng-enengan din se tegeinep din tepad kandan, aw minikagi sikandin,
    “Kenà. Dimini kaw amon megsimà kaw te kelomayan day amon domaeg kaw kenami.”
  tof-tof: Oya nusbókama ngambangólórr, wa ne nus umtulürr ibükwata ó da we bóktanórr
    wagó, “E kómdam bain pamakla; e ugósüm togoba kibü kómdam bainüm wagó, kibü arüng-koke
    bwób poko negako kibü kantrridü!”
  sus-sus: Yusufu naxa ratu a xa xiye ma, a naxan sa a taarae xa fe ra. A naxa a fala
    e bɛ, «Bɔxi rabɛnyie nan na wo ra. Wo faxi yi bɔxi kobidee nan kolonde.»
  pon-2006: Ih eri tamanda ouraman me e wiahier duwen irail, e ahpw ndaiong irail,
    “Lipoahrok kei kumwail me kodohng kadehde wasa luwet akan en sahpwet.”
  jae-jae: Ma Josep taê gêjam mê, taŋ eŋ gêc kêpi êsêac naŋ, ma kêsôm gêdêŋ êsêac
    gebe “Kêmsecwaga amac, tec amêŋ abe alic gamêŋ kwanaŋgeŋ.”
  ksd-ksd: 'Ma Iosep i ga nuk pa mule ra ura ririvon i ga ririvone ure diat, ma i
    ga biti ta diat: Avat a umana kilao; ava vana uti upi avat a gire ke ra gunan
    i tur vakuku.'
  tur-YTC: Yosef onlar hakkında gördüğü düşleri hatırladı ve onlara, “Siz casussunuz!
    Ülkenin açığını görmeye geldiniz.” dedi.
  bel-N: 'I ўзгадаў Язэп сны, якія ён сьніў пра іх, і сказаў ім: “Шпегі вы, вы прыйшлі,
    каб агледзець голасьць зямлі гэтай”.'
  grc-BRENT: Καὶ ἐμνήσθη Ἰωσὴφ τῶν ἐνυπνίων αὐτοῦ, ὧν εἶδεν αὐτός· καὶ εἶπεν αὐτοῖς,
    κατάσκοποί ἐστε, κατανοῆσαι τὰ ἴχνη τῆς χώρας ἥκατε.
  ind-AYT: Lalu, teringatlah Yusuf akan mimpi-mimpi yang pernah dimimpikannya tentang
    mereka, dan dia berkata kepada mereka, “Kalian adalah mata-mata! Kalian datang
    untuk mengamat-amati bagian yang tidak dijaga dari tanah ini.”
  lid-lid: Eme Josep badeh abudon ameh mene iy ameh oro ma iy tiye, “Ado dah badeh
    ado lalou; ado ame dah ta asilah kon munyak boto-on de bwe.”
  nya-nya: Pamenepo anakumbukira maloto aja amene analota za iwo ndipo anati, “Inu
    ndinu akazitape! Mwabwera kudzazonda dziko lathu kuti muone pamene palibe chitetezo.”
  hrv-hrv: 'Josip se sjeti snova što ih je o njima sanjao. I reče im: “Vi ste uhode!
    Došli ste da izvidite slaba mjesta ove zemlje.”'
  mps-mps: Agai te na yali dabe te aga ama dede dabe dali na polobadu yali te ma homugo
    kone palama, tama agai te po wai, “Dage te daba sa asobo bidi dabe dao. Dagego
    te dago tǫ pedai te mena badu mu te hwįbo bomo meniwe naga sueinu gege bilibao,”
    wali.
  llg-llg: Boe ma Yusuf nasaneda ndia meꞌin makahulun ndia. De ana nakabibii kasa
    nae, “Au taa amahele! Neu ko ei basa nggei ia, mana memete-mamaku kala. Ei mai
    sangga bubuluk dae Masir buin, fo suek ei sambu masafali ai, hetu!”
  tpi-tpi: Em i tingim gen ol dispela driman bipo em i bin lukim ol brata i brukim
    skru long em, na em i tok olsem, “Yupela ol man bilong lukstil long mipela. Yupela
    i laik painimaut wanem ol hap bilong kantri bilong mipela i no stap strong.”
  dan-1931: Da kom Josef de Drømme i Hu. han havde drømt om dem; og han sagde til
    dem; “I er Spejdere, I kommer for at se, hvor Landet er åbent!”
  vie-OVCB: 'Nhớ lại giấc mơ về các anh ngày trước, ông quát: “Các anh làm gián điệp,
    đến đây do thám đất nước ta.”'
  lbk-lbk: Sisinmekna san cha na init-itaw maipoon ken chaicha, sa na't kanan, “Inmali
    kayo yangkhay ay en-as-as! Inmali kayo ay mangila mo ento nan enkapsotan nan nay
    ilimi!”
  guj-2017: યૂસફને તેઓ વિષે જે સ્વપ્ન આવ્યાં હતાં તે યાદ આવ્યાં. તેણે તેઓને કહ્યું,
    “તમે જાસૂસ છે. અનાજને બહાને જાસૂસી કરવા આવ્યા છો.”
  byr-byr: '@see-verse:GEN.042.008'
  awx-awx: Tixawänu dambu yakap tike dayipgut täkngale une natäpän kukut. Tiwän “Ginu
    amäk tahanangge wepdä apuke nindutapningge apuying. ‘Isipde yolu womduyi dämänu
    wenämbä,’ yang yake katapningge apuying,” yang yänikut.
  pon-2006A: Ih eri tamanda ouraman me e wiahier duwen irail, e ahpw ndaiong irail,
    “Lipoahrok kei kumwail me kodohng kadehde wasa luwet akan en sahpwet.”
  por-BRBSL: 'Joseph lembrou-se dos sonhos que sonhou com eles, e disse-lhes: “Vocês
    são espiões! Vocês vieram para ver a nudez da terra”.'
  aly-aly: Joseph ra iylpangkek, rarl altyerr awank arek, “Arringkerr arlwarrernerl-ayntetyek,
    ahelengkw-rnem apek.”
  cth-cth: Joseph ni ahnimouh kong dawk mang a sak e hah a panue teh ahnimouh koe
    katuetnaw doeh, khoram caicinae khet hanelah kathonaw doeh atipouh.
  twi-twi: Yosef kaee dae a mmere bi ɔso faa wɔn ho no ma ɔka kyerɛɛ wɔn se, “Moyɛ
    akwansrafo! Morebɛhwɛ baabi a yɛn asase yi nni bammɔ.”
  hlt-hlt: Te vaengah Joseph loh amih kawng a man vaengkah mueimang te a poek. Te
    dongah amih te, “Nangmih he rhalyuep ni, khohmuen kah a yah te sawt ham ni na
    lo uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfuu dentɛní ò do yɑ̀ tìì dɔuǹtì, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di tú
    bɛnitiyɛibɛ mbɛ, kɛ kɔ̀tɛní kɛ bo yɑ̀ dihɛì cĩĩnnì kùù píkù.'
  msy-2020: Egha a fomɨra irebamɨn gari an aveghbuaba a bagha teviba apɨrizir bizir
    kam uam a gɨnɨghnɨgha kamaghɨn mɨgei, “Ia moga garir gumazibar mɨn en ganasa ize.
    Ia izɨ kamaghɨn gan foghasa, en kantrin danganir manabara gavgavizir puvatɨ.”
  txq-txq: Boe ma Yusuf nasaneda ndia meꞌin fai bakahulun naa. De ana nakatataꞌuk
    kasa nae, “Au ta amahere! Ei basa ngga ia mana mamaꞌur. Ei mai fo sangga bubuluk
    dae Masir nemeninon, fo basa naa fali mai nggafu fee ai, hetu!”
  aaz-aaz: Rarit naiꞌ Yusuf namnau in amneit ein unuꞌ feꞌ. In akaꞌtau sin am nak,
    “Au ka ꞌpirsai ki fa! Hi of asuntirus ki. Hi iim maim he mihiin pah Masir in maꞌniifk
    ein, rarit hi mtebi mfain he iim ma mbaan kai, aiꞌ?”
  azb-azb: 'Yusif qardaşları barədə gördüyü yuxuları xatırlayıb onlara dedi: «Siz
    casussunuz, ölkənin zəif yerlərini öyrənmək üçün gəlmisiniz».'
  eng-DBY: 'And Joseph remembered the dreams that he had dreamt of them; and he said
    to them, Ye are spies: to see the exposed places of the land ye are come.'
  hin-2017: तब यूसुफ अपने उन स्वप्नों को स्मरण करके जो उसने उनके विषय में देखे थे,
    उनसे कहने लगा, “तुम भेदिए हो; इस देश की दुर्दशा को देखने के लिये आए हो।”
  wol-KYG: 'Xelum Yuusufa ne yarr ca la mu géntoon ca ñoom, daldi ne leen: «Yeen ay
    yëddukat ngeen, yuy nemmikusi mbóoti réew mi.»'
  swp-swp: Abotai Iosepa ena enosuai isi enadi i enosuaiedi wa i nuanuatuidi to i
    ribalau aridi eai i ene, “Omi tau itasipo, nuana eanua ena guriam bena au laoma
    au itasipoi.”
  bjr-bjr: Yooseefaana irirafa kambiqa fufanoo mifa ooqai narí faiqi saa qainunara
    oonu mafi irinau. Innee nipuraraa fasiqauqa mariafaqa nindafaida. Innee mai qumuree
    maasa aandaroo darifaqa ummooqukida mandaiki marunausa qumu qiqafararee qimasee
    qumuafanoo.
  eng-YLT: and Joseph remembereth the dreams which he dreamed of them, and saith unto
    them, 'Ye [are] spies; to see the nakedness of the land ye have come.'
  kne-kne: Pag nemnemen Jose din iniitaw na ed idi ay maipanggep en daida yan kanana,
    “Ispay kayon samet! Inmali kayo isna ta siimen yo din ili mi ay nay mo waday pankapoyana.”
  wat-wat: Kana kavayuna i tukunakasiya fasisiyai eketa i bwaduwa, “Kwami tokitanaḡanaḡa
    kwa nemiya kwana sanamaniya kawasasa kafa kanasuna ebe yo nemaniyei kwana vibutukiya.”
  heg-NTPO: Kon Yusuf nangan net un in natloa hmunan nua ka. Tiata un tao liing oen
    noan, “Auk parsai lo! Taon elola ko mi totoang niam mata-mata. Mi maam le nuting
    dale Mesir sa-saa man atuil didang boel tanan lo kas, hidim hobalin le keng nol
    kami, ta lo!”
  ptu-ptu: 'Tappa nakilalai Yusuf indo pangngimpinna. Iya nauaammi: “Mata-matakoa''
    inde ä. Sulekoa'' la ummata-matai umba naongei malammana inde botto tää''na dijagai.”'
  bzd-NTPO: 'Ie'' tö iëlpa kébisu̱'' e'' a̱newa̱ ie'' é̱na. Ie'' tö iché ie''pa a̱:
    —A'' dör sa'' bolökpa datse̱ sa'' sa̱u̱k tö we̱s a'' döwa̱mi ñippök sa'' ta̱ e̱''
    aloka̱ sa'' ki̱.'
  kwf-kwf: ꞋUnaꞋeri nia ka manata toꞋona ro maliu boleꞋa nia ki ba nia lisiꞋi Ꞌi naꞋo,
    neꞋe kira bobo uruuru fuana. Nia fata ngasingasiꞋa fuada ka Ꞌuri, “Sali kaumulu
    leka goꞋo maꞋi fuana saiꞋa ana fanoa neꞋe kami taka nini. Kaumulu oga muke dao
    toꞋona kamiꞋa, sali kami ngasingasiꞋa nama noaꞋa fasi Ꞌiri kamu ke leka maꞋi fuana
    fuꞋali lamiꞋa.”
  eng-WYC-2017: and he bethought on the dreams which he saw sometime. And he said
    to them, Ye be spyers [or spies], ye came to see the feebler things of the land.
  eng-WMBB: Joseph remembered the dreams which he dreamt about them, and said to them,
    “You are spies! You have come to see the nakedness of the land.”
  spp-spp: Ŋɔɔyi Yusufu mpyi a ŋɔ́ɔ u yyahawuubii kyaa na ke, ka u funŋke si ɲcwo
    yire na. Maa jwo pi á «Yii à pa mpa kìni ŋwɔhɔ ŋgíi, cyeyi yii sí n-jà n-tùn l'e
    ke, si yire cè.»
  aey-aey: Odocob Josef uqa waliagulnu bebelen eunu cisdon. Odimei maaden, “Age hannu
    cijawi coboc dana. Age egena hatu maha qee cofdoc nijia eu foqagannu hoiga,” aden.
  urd-GVH: उसे वह ख़ाब याद आए जो उसने उनके बारे में देखे थे। उसने कहा, “तुम जासूस
    हो। तुम यह देखने आए हो कि हमारा मुल्क किन किन जगहों पर ग़ैरमहफ़ूज़ है।”
  rug-rug: Meke balabala pulei Zosepa sari nana pinutagita, saripu putagita i sa si
    arini. Ke zamai sa si arini, “Na mae piko si gamu, na hiva mae hata vura nia gamu
    sa minalohoro tanisa mami popoa,” gua si asa.
  gaz-gaz: Innis abjuu waaʼee isaanii abjoote sana yaadatee, “Isin basaastota dadhabbii
    biyyattii basaasuuf dhuftanii dha!” jedheen.
  fra-LSG: 'Joseph se souvint des songes qu’il avait eus à leur sujet, et il leur
    dit: Vous êtes des espions; c’est pour observer les lieux faibles du pays que
    vous êtes venus.'
  gnn-gnn: Yurru yana walala buku‐nyilŋ'thurruna yukurrana nhanŋu Djotjipku, bala
    ŋayi Djotjipthunydja guyaŋina roŋiyinana ŋurikiynha ŋunhi baman'ŋuwuynha, ŋunhi
    ŋayi ŋäthili bukaway'yina, ŋunhi walala yukurrana nhanukala buku‐nyilŋ'thurruna.
    Bala ŋayi waŋananydja walalanha bitjarrana Djotjipthu, “Nhumanydja dhuwala mel'ŋu
    walala. Nhuma dhuwala marrtjina lilinydja, yana nhuma maḻŋ'marama marrtji nhäma
    wäŋa dhuwala, yanapi dhuwala ganydjarrmiriw wäŋa,” bitjarra.
  yal-yal: Yusufu a xiyene fe yi rabira a ma a naxanye sa e fe yi. A yi a fala e xa,
    a naxa, “Yaxune nan ɛ ra. Ɛ faxi yamanan fangatare yirene nan kolonde yi.”
  gum-gum: 'Inchen Josébe nun tru nømuimburab piaig købigwan isuptinchibig køn. Inchabe
    trenchibig køn: —Ñimbe i pirau kwayanrrab mubørab mas may kegørramdiig køtashib
    ka larønrraptørre amrrun— cha.'
  iou-iou: Täŋpäŋ Joseptä däpmonken bian täŋkuko unita juku piŋpäŋ ŋode yäwetkuk;
    Nadätat! In nintäŋo iwaniyetä nibäŋpäŋ nadäk tänayäŋ äbäkaŋ. In ninkät ämik täkta
    nadäŋpäŋ kome kubä de uken watäni nämo itak yäŋ kaŋpäŋ nadäk tänayäŋ äbäkaŋ. Ude
    nibäŋpäŋ nadäŋkaŋ komejinken kuŋpäŋä intäjukun ämajiye ŋode api yäwetneŋ; Uken
    ba uken watäni nämo itkaŋ yäŋ api yäwetneŋ!
  haw-1868: Hoomanao iho la o Iosepa i na moe ana i moe ai no lakou, i aku la oia
    ia lakou, He poe kiu oukou; ua hele mai oukou e nana i ka hemahema o ka aina.
  arb-NAV: 'ثُمَّ تَذَكَّرَ يُوسُفُ أَحْلامَهُ الَّتِي حَلَمَهَا بِشَأْنِهِمْ، فَقَالَ
    لَهُمْ: «أَنْتُمْ جَوَاسِيسُ، وَقَدْ جِئْتُمْ لاكْتِشَافِ ثُغُورِنَا غَيْرِ الْمَحْمِيَّةِ»'
  adz-adz: Da Yosef maran ifur gan nanggan puafuban mungꞌ tsanganda rain rusan idzaꞌa
    fagan rutin ugu, da ini binaꞌ, “Agam garam bada i rima ipiap i agai igi da tsanganda
    aga gampangꞌ da sruꞌagin i ba-isa agai.”
  ewe-ewe: Tete wòɖo ŋku eƒe drɔ̃e siwo wòku tso wo ŋu la dzi, eye wògblɔ na wo be,
    “Ŋkutsalawoe mienye! Ɖe mieva be yewoakpɔ afi si toƒe le le anyigba la ŋu.”
  eng-LEE: And Joseph remembered the dreams which he had dreamed concerning them,
    and he said unto them, Ye are spies; to see the nakedness of the land are ye come.
  gvn-gvn: '@see-verse:GEN.042.008'
  nna-nna: Kurlkarri marnajaninyi kapukarri, purlpija palinymilirrangu mamajirrangu
    wupirniyalu. “Mitu marnanyinyurru! Yija-yiji milpanyanyurru nyunguku warrarnku
    kanganyaku nganarnamilaku Egypt-ku.” Palajunjalu kuli muwarr pinajanaku.
  asm-FB: যোচেফে তেওঁলোকৰ সম্বন্ধে যি সপোন দেখিছিল, সেই কথা তেতিয়া তেওঁৰ মনত পৰিল।
    তেওঁ তেওঁলোকক ক’লে, “তোমালোক গুপ্তচৰ। আমাৰ দেশৰ অসুৰক্ষিত অংশবোৰ চাবলৈহে তোমালোক
    আহিছা।”
  sus-A: يُسُقُ نَشَ رَتُ عَ شَ شِيٍ مَ، عَ نَشَن سَ عَ تَارَيٍ شَ قٍ رَ. عَ نَشَ
    عَ قَلَ عٍ بّ، «بْشِ رَبّنيِيٍ نَن نَ وٌ رَ. وٌ قَشِ يِ بْشِ كٌبِدٍيٍ نَن كٌلٌندٍ.»
  fra-SBL: 'Joseph se souvint des rêves qu''il avait eus à leur sujet, et il leur
    dit : « Vous êtes des espions ! Vous êtes venus voir la nudité du pays. »'
  hbo-hbo: וַיִּזְכֹּ֣ר יֹוסֵ֔ף אֵ֚ת הַחֲלֹמֹ֔ות אֲשֶׁ֥ר חָלַ֖ם לָהֶ֑ם וַיֹּ֤אמֶר
    אֲלֵהֶם֙ מְרַגְּלִ֣ים אַתֶּ֔ם לִרְאֹ֛ות אֶת־עֶרְוַ֥ת הָאָ֖רֶץ בָּאתֶֽם׃
  shp-NTPO: 'Jatian jawen wetsabo jaskáketian, Josekan shinanria iki, ja moatian jatokiriakin
    namáyantana jawéki. Jaskara shinanrixon jato yoia iki neskáakin: —Mato riki, jaweraoxonki
    non jato peotiki ixon, nato jema paranaxon oinni bekanabo —akin.'
  eng-WYCLIFFE: and he bithouyte on the dremys whiche he seiy sumtyme. And he seide
    to hem, Ye ben aspieris, ye camen to se the feblere thingis of the lond.
  piu-2006: Tjutjupalulpi watjaṉu palumpa waarrkanangku Yipuru wangkatjarrangku watjantjaku.
    Waarrkana palurulpi tjananya tjapiṉu, “Ngurra yaalytjingurunyurra ngalyanu?” Kaaka
    tjuṯangkulpi watjaṉu, “Manta Kayinanalangurulatju ngalyanu, mangarri payimilalkitja.”
    Tjutjupalulpi watjaṉu palumpa waarrkanangku Yipuru wangkatjarrangku watjantjaku
    yalatji, “Wiya, nyurrangarri nguntinytju tjuṯa ngaranyi. Nganampatju ngurrangka
    parra ngarala maḻakunyurra yankuku watjalkitjalu nyurrampa mayutju tiṉangka. Palunyangkanyurra
    warrmaḻalpi ngalya pakalku ngurra ngaakutu.” Palunyangkalpi Tjutjupaku kaaka tjuṯangku
    kuliraya nguḻurringu. Watjaṉuya, “Wiya, mangarrikulatju ngalya yanu. Nyuntupa
    walytja tjuṯalatju nyinanyi. Palunyangkalatju kaakararranpa nyinapayi ngurra Kayinanangka,
    paapa kutjutjanu. Palunyangkalampatju maḻanypa kutjulpi yankula wiyarringu, ngurra
    irriṯi. Palunyangka maḻanypa kutjulampatju nyinanyi paapawana.” Waarrkana palurulpi
    tjakultjunu Tjutjupalakutu Yitjipikuṉu wangka, kulintjaku. Tjutjupalulpi kulira
    Yitjipikuṉu wangkangku waarrkanala watjaṉu paluru taaṉamilantjaku wangka yalatji,
    “Wiya, nyurrangarri ngunytjinytjunanyi, nganampatju manta nyakula katirra tjakultjunkukitjalu.”
    Palunyangka Tjutjupalulpi ngarala kuliṉingi piyuku watjalkitjalu. Tjutjupalu palumpa
    waarrkana piyuku watjaṉu wangka yalatji taaṉamilantjaku, “Nyurrangarrinyurra ngayunya
    ngunytjinytjunanyi, tjinguru nyurrangarri tjukarurru wangkanyi nyuntupa maḻanypa
    ngurrangka nyinanyi. Palunyangka wati kutjululpi yankula aḻṯikatinytjaku, ngalya
    katirra ngayula nintintjaku, kanya kutjupa tjuṯanyurra tjiilangka tjarrparra nyinamalpa.
    Maḻanypa palunya ngayulu ilangku nyakunytjaku. Nyakula watjalkuṉa nyurranya tjiilanguru
    pakara ngurrakutu ankunytjaku.”
  pjt-pjt: Palu Josephanya tjanampa ninti munu pupakatinyangka nyakula kuliningi,
    “Panya ngayuluṉa iritilpi mai wiita tjukurmaṟa tjakultjunangi nyanga alatjirinytjaku.”
    Munu alatji kuliṟa wangkangu, “Nyura tjinguṟu nguntinytjurira pitjangu maikitja-palku
    ngura nyangatja para-nyakula maḻaku ankula nyurampa mayatjangka wangkara warmaḻarira
    nganaṉanya pitjala pungkunytjikitjampa.”
  cwe-cwe: Yosefu kaikumbuka nzozi yoyailotile na kalonga, “Mweye mwiza kupelemba
    unyonyonde wa isi yetu.”
  bgs-bgs: Isampáttan i Jose tô tagénáp din dángngan tingód kandan, asta igkagi sikandin,
    na mà din, “Madat kó mga manubù! Igsadun kó dini ébô mahà kó katô kalómétan dé
    ébô makapanalu kó áknami.”
  kik-kik: Ningĩ akĩririkana irooto ciake iria aarootete imakoniĩ, akĩmeera atĩrĩ,
    “Inyuĩ mũrĩ athigaani! Mũũkĩte kũrora bũrũri witũ kũrĩa ũtarĩ mũgitĩre.”
  ksr-ksr: 'Mende moma kotoŋ mugi Joosefnoŋ eeŋanoŋ gaoŋa yoŋoojoŋ iiroti, ii momoyanoŋ
    kouro romoŋgoŋ soŋ jaa susugia motoŋ kokaeŋ iŋijoro: “Yei, maŋgaa siita! Oŋo kike
    kakasililiŋ ejaga kolooju. Nono kantrinana dakanoŋ baageŋ loolooria ero aworo
    (defence) ama manja qewombaajoŋ bimoojoŋi, oŋonoŋ ii iima gosiŋ mobombaajoŋ koi
    kajuya!”'
  fra-NCL: 'Joseph se souvint alors des songes qu’il avait eus à leur sujet, et il
    leur dit : « Vous êtes des espions ; c’est pour reconnaître les points faibles
    du pays que vous êtes venus. »'
  cek-AK: Joseph mah nihcae kawng thuih koehhaih amang to a poek moe, nihcae khaeah,
    Nangcae loe tamquta hoi misa khen kami ni, prae thung thazokhaih oh maw, om ai
    tiah khet han ih ni nang zoh o, tiah a naa.
  xla-xla: Epapele dulu dla Yoseptapo sokomoko mo-powataliya dla milamalo natimama
    ya꞉ bapadulotapo ya꞉ dla heoheoduwa koko malapame yia꞉ watle epo atlaiyo, “Wua꞉
    Isip moye isikimi wota꞉ siyamalalo so opapo. Epedeme wua꞉ di mota itiyamale pa꞉po
    ela kokoye isikimi kolemnatila pumulo?” diyo.
  cuk-cuk: 'Geb degidgine, José e-iamargi-gabdaksad insaas naded. Geb degine, e-iamarga
    sogded: —Bemar dule-argamalad gumalad. Bemar unnila dakdanimalad, bia anmar-yargi
    baisursunna-doglemalad sii.'
  uig-CYR: 'Йүсүп әнди улар тоғрисида көргән чүшлирини есигә елип, уларға: — Силәр
    җасус, бу әлниң мудапиәсиз җайлирини күзәткили кәлдиңлар, — деди.'
  tel-2017: యోసేపు వారిని గూర్చి తనకు వచ్చిన కలలను గుర్తుకు తెచ్చుకుని “మీరు గూఢచారులు.
    ఈ దేశపు గుట్టు తెలుసుకోడానికి వచ్చారు” అన్నాడు.
  hat-BSA: 'Joseph te sonje rèv ke li te gen sou yo a, e li te di yo: “Se espyon nou
    ye! Nou te vin chache konnen pwen fèb nan defans peyi nou an.”'
  bxh-bxh: Habahim ya eno suwaiyedi wa, ya nuwatuhuidi be ya falibadi iyebom, Umi
    tau ita sipo! Ami laoma ema nuꞌu ena belubelu ami mainenei.
  kos-kos: El esamak mweme ma el tuh oru ah, ac fahk nu seltal, “Komtal mwet kalngeyuk
    sulallal. Komtal tuku in konauk lah mea facl sesr uh munas kac uh.”
  hbo-WLC: וַיִּזְכֹּ֣ר יוֹסֵ֔ף אֵ֚ת הַחֲלֹמ֔וֹת אֲשֶׁ֥ר חָלַ֖ם לָהֶ֑ם וַיֹּ֤אמֶר
    אֲלֵהֶם֙ מְרַגְּלִ֣ים אַתֶּ֔ם לִרְא֛וֹת אֶת־עֶרְוַ֥ת הָאָ֖רֶץ בָּאתֶֽם׃
  ibo-ibo: Josef chetakwara nrọ ndị ahụ ọ rọrọ banyere ha. Ọ gwara ha okwu sị ha,
    “Unu bụ ndị nnyocha. Ịchọpụta adịghị ike ala anyị mere unu ji bịa.”
  ory-ory: ତହୁଁ ଯୋଷେଫ ସେମାନଙ୍କ ବିଷୟରେ ଯେସବୁ ସ୍ୱପ୍ନ ଦେଖିଥିଲେ, ତାହା ସ୍ମରଣ କରି ସେମାନଙ୍କୁ
    କହିଲେ, “ତୁମ୍ଭେମାନେ ଚୋର ଲୋକ; ଦେଶର ଛିଦ୍ର ଅନୁସନ୍ଧାନ କରିବାକୁ ତୁମ୍ଭେମାନେ ଆସିଅଛ।”
  wmt-wmt: '@see-verse:GEN.042.008'
  chk-chk: Iwe, Josef a chechemeni an kewe tan a tana usur o üreniir, “Ämi chon operi
    fanü. Oua chök feito pwe oupwe operi ia esap wor tümwünün fanüem me ie.”
  ssd-ssd: 'nu o buk kiŋatina ta kile idusmba saniŋgina: Tane ma wam katesewam tuku
    likade. Tumbraŋ ndaŋ ndaŋ nu kame buwam tuku saŋgri kuga ta kaŋgermba likade ŋgina
    le'
  rop-rop: Wal Josef bin jinggabat detlot drim weya imbin abum longtaim, en imbin
    tok, “Nomo! Yumob kaninbala pipul. Yumob bin kaman iya blanga faindat wujan im
    gudwei blanga teikoba dijan kantri brom melabat.”
  ukr-1871: 'І спогадав Йосиф сни свої, що снились про їх, і каже їм: Ви пронири!
    Прийшли вишпіонувати проходи в землї сій.'
  eng-AOI: Joseph remembered the two dreams he had dreamed about them and said, “You
    have come to spy on us, to find out if our people here in Egypt are weak and to
    make trouble for us.”
  yon-yon: Kwanekore, ye kiyuum yi yaa kuu meenekore, yi yaa yedmoon “Yiib kuu darobidan
    ye karub mene nub ambibkin yaa yi ana nangmidaniibban dee kuna kuyaa wedmok miniwen
    kii!” andoon.
  bch-bch: Tota Iosep imata nanan ianun ngan gid mugaeai, ngan tidol laborad ga isulug
    pan. Ta ikeo pagid bedane, “Gimi panua papaeamao, aoangga anama atalelean lemai
    tibur kapei ne. Gimi ailoilo gid tibur toa panua timariala ngan kemi mao.”
  deu-1951: 'Und Joseph gedachte der Träume, die er von ihnen geträumt hatte, und
    sprach zu ihnen: Kundschafter seid ihr; zu sehen, wo das Land offen ist, darum
    seid ihr gekommen!'
  eng-JPS: 'And Joseph remembered the dreams which he dreamed of them, and said unto
    them: ''Ye are spies; to see the nakedness of the land ye are come.'''
  ubr-ubr: On an bomomout ainau i bomomout on inonoten ato iyau, “Omi on tafanam bai nateteotim,
    omi wonat wai tafanam an samisamis fani on woneit mes.”
  srp-1865: 'I opomenu se Josif sanova koje je snio za njih; i reèe im: vi ste uhode;
    došli ste da vidite gdje je zemlja slaba.'
  lug-lug: Awo Yusufu n’ajjukira ebirooto bye ku bo. N’abagamba nti, “Muli bakessi;
    muzze kuketta nsi yaffe mulabe bw’eri ennafu.”
  heb-heb: ויזכר יוסף את החלמות אשר חלם להם ויאמר אלהם מרגלים אתם לראות את ערות הארץ
    באתם׃
  ben-IRV: আর যোষেফ তাঁদের বিষয়ে যে যে স্বপ্ন দেখেছিলেন তা তাঁর মনে পড়ল এবং তিনি
    তাঁদেরকে বললেন, “তোমরা গুপ্তচর, দেশের অসুরক্ষিত জায়গা দেখতে এসেছ।”
  pan-pan: ਤਦ ਯੂਸੁਫ਼ ਨੂੰ ਉਹ ਸੁਫ਼ਨੇ ਜਿਹੜੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਵੇਖੇ ਸਨ, ਯਾਦ ਆਏ ਅਤੇ
    ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਜਸੂਸ ਹੋ ਅਤੇ ਦੇਸ਼ ਦੀ ਦੁਰਦਸ਼ਾ ਵੇਖਣ ਲਈ ਆਏ ਹੋ।
  tkr-tkr: 'Yusufus cehilynang''a çocaaşine hək''ee g''acuyn nyak''bı yik''el qadı,
    manbışik''le eyhen: – Şu casusarıb, ölkayn it''um hidi''iyn cigabı ats''axhxhesıb
    abı!'
  mwp-mwp: Senawbi thonara Yoewsepa nungu kulkubaw piki ngoenanumadhin nuyn nanga
    pikin thayar thanamun. Nuy kedha thanamulpa, ‘Ngitha kasa dana oengaypa ngapa
    kedha, ngoey midh balbayginga ngithamulpa koewbupa.’
  mya-JVB: ယောသပ် သည် သူ တို့အကြောင်း နှင့် မြင် ရသောအိပ်မက် တို့ကို အောက်မေ့ လျက်
    ၊ သင် တို့သည် သူလျှို ဖြစ်ကြ၏။ ပြည် တော်၌ အားနည်း သောအရပ်ကို ကြည့်ရှု ခြင်းငှါ
    လာ ကြပြီဟုဆိုလျှင်၊
  tte-O: Kabo kenona kanakavao kaiweli inuwatuili yo iwalo kolili, iwaloba, “Komiu
    tolobubu yo kwalaoma yakato ama yanuwa wagitai toisabo dedei koina nige gana kana
    togite-kalatan na tem kwalusaema kwaunuimai.”
  tbg-tbg: Vika kankakaavuvi vauvaro Iohepiva haaru nai taira tavora iritero vikara
    tiharo, Aqao, nenavu vo haika ampeqamake tavareka aniakave. Nenavu maini aninte
    tenavu kia koqemake maimaraara raqikiainara tavareka aniakave, tiro.
  hmo-hmo: Vadaeni Iosepa ena nihi, idia dekenai ia nihi gauna hari ia laloa, vadaeni
    ia gwau henidia, ia gwau, “Umui be koikoi taudia, tuari orea ta ese umui ia siaia
    mai, inai tano ena manoka itaia totona.”
  ata-ata: Mumaisiꞌa mine aneꞌi mineꞌe sou mixolaꞌu tavaꞌa sou mitulutulu no tavaꞌa
    voꞌuxu sou mitangatulu muluꞌelai no talaxu, la anu muxavutalanu aipiepiena noxou
    e muai la mumaisou, ia anu muavuti la muvikalaneꞌi lexe, “Ngingi ta mitema ano
    ꞌo, ngingi ngeneꞌe ꞌo sou ngatulunexe sou ngalavu lexe tualasixe xalee anevaa
    ane pekiaꞌu uasi.”
  nfa-nfa: Hèia Yusuf sanèdꞌe lii nii na uru na. Ka na pamadhaꞌu si, aku nèngu na,
    “Jaꞌa lèka boe! Miu seꞌe dhèu mata-mata. Miu mai tenge rahasia rai Masir, ho èèna
    na mai musu rai jiꞌi!”
  urd-urd: और यूसुफ़ उन ख़्वाबों को जो उसने उनके बारे में देखे थे याद करके उनसे कहने
    लगा कि तुम जासूस हो। तुम आए हो कि इस मुल्क की बुरी हालत दरियाफ़्त करो।
  rus-SYN: 'И вспомнил Иосиф сны, которые снились ему о них; и сказал им: вы соглядатаи,
    вы пришли высмотреть наготу земли сей.'
  cbt-NTPO: 'Naporo'' Cosiso'', iráca hua''naton iinpita sha''huitërinso'' yonquirin.
    Ina yonquiaton itapon: —Canpitaso'', nëhuëtona''pirosanquëma tënahuë. No''panëhuëi
    insëquësona co noya a''paipinanhuë'' ni''camaso marë'' huë''nama'', itërin.'
  bqc-SIM: 'Nana pↄ́ a ò yãa an yã́ musu dↄ̀aàgu, ↄ̃ a ònɛ́: Zãmadeↄn á ũ,
    a mↄ wá bùsu asiigwaiɛ.'
  tcz-CHONGTHU: Hichun Joseph in kum tamtah masang a asopi ho mang ana mat ho chu
    ahin geldoh in asopi ho koma hitin aseiye, “Nangho hi mipha lou le migucha nahiuve,
    keima ho gam hi lah mangthei ham ahiloule akihongbit joupouve, tia neihung khol
    leu ahi,” ati.
  mar-mar: आणि मग योसेफाला आपल्या भावांविषयी पडलेली स्वप्ने आठवली. तो त्यांना म्हणाला,
    “तुम्ही हेर आहात. तुम्ही धान्य खरेदी करण्यास नव्हे तर आमच्या देशाचा कमजोर भाग
    हेरण्यास आला आहात.”
  tcs-tcs: Den Zosep i bin tingbaut po dem drim wea em bin gad, baut dem bala blo
    em. Em spik po dempla, ‘Yupla ol enami! Yupla i bin kam po luk ip mipla no strong
    solong yupla go tere mipla!’
  soq-soq: Tane me tatatawa auenmona insene ita diamone wanase, “E ipa iwu apanawa!
    Mape wilene no bolamba ewaitusailana, awopawa dainea obasa winedia bedewe odane
    kadinena baiwa.”
  qub-qub: 'Chay örami Josëga yarpäriran paycunapaj imano suyñushantapis. Chaymi niran:
    «Gamcunaga ricapacojmi canqui. Cay nasyunman yaycamunayquipaj maypa alli cashantapis
    ricapacojmi shamushcanqui.»'
  bqp-bqp: 'Nana kũ à ò yã ń yã musu dↄ̀agu, akũ à pìńnɛ: Gu''asirigwarinↄn á
    ũ, a su ó bùsu kĩaki gwamɛ.'
  hat-hat: 'Le sa a Jozèf vin chonje rèv li te fè sou frè l'' yo. Li di yo: -Nou se
    yon bann espyon. Nou vin isit la pou n'' chache konnen pwen fèb peyi a.'
  eng-BSB: Joseph remembered his dreams about them and said, “You are spies! You have
    come to see if our land is vulnerable.”
  tod-tod: 'Zozɛfe ɠigi looni segiti su, é boni, é ʋilɛ ti ʋa. É ɠɛni ti ma: «Wa
    ga nɛnɛgiti! Wo ʋaaʋɛ ga wo zooi ná-zobotalazuʋɛti sumɔ.»'
  eng-WEBPB: Joseph remembered the dreams which he dreamt about them, and said to
    them, “You are spies! You have come to see the nakedness of the land.”
  kbq-kbq: Josefe'a ko'ma afuhe'inte ava'na kezamte'nea agesa nentahino anage huno
    zamasmi'ne, Tamagra mopati afureta kenaku e'naze.
  nhe-BL: 'Huan quiilnamijqui nopa temictli tlen quipixqui tlen iicnihua achtohuiya
    huan quinilhui: ―Ax neli inhualahuij para intlacohuase. Inhualajtoque inquiitaquij
    quejatza eltoc totlal huan canica huelis intechtlanise.'
  bus-bus: 'Nanaa kɛ̀ à ò yã ń yã musu dↄ̀n, ben à bèńnɛ: Gu''asiigwarinↄn a ũ,
    a mↄ wa bùsu kɛ̃sãkii gwamɛ.'
  gub-BL: Na'e Zuze ima'enukwaw upuahu awer wyky'yr rehe arer rehe kury. Uze'eg wi
    wanupe. — Peiko ureàmàtyry'ymar romo. Pezur xe urekàg 'ymaw hexak pà, i'i wanupe.
  eng-DRA: 'And remembering the dreams, which formerly he had dreamed, he said to
    them: You are spies. You are come to view the weaker parts of the land.'
  knf-knf: 'Wal mënţ aleş ŋţaafi ŋi abiiŋ ado ţi baka aşë ji na baka : « An nawo bañaaŋ
    bammeniiŋ abi pten umbaŋ wi nahilanuŋ kakobna uŧaak woli nabi ugut. »'
