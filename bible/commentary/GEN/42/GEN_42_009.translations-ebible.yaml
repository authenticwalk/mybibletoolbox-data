  ntj-ntj: Nyangkalta Tjawutjalunku pina taparlarraralpi kulirnu, “Munta! Tjiinya
    kutjulpirtulpi-rna tjumatjunu, palunyanguru-ya pitjangu pupakatingu.” Nyangka-tjananya
    watjarnu, “Wiya, nyuntulu-yan ngarnartu pitjangu ngurra-lampatjuyan wiyapirinytju
    parranyakula yankula tjakultjunkukitja. Palunyalu-yan warrmarla yarltirra katikitja.”
  row-row: Boe ma Yusuf nasanedꞌa meit na. De ana naꞌatatauꞌ se nae, “Au nda umuhere
    sa! Neꞌo basa hei ia ra mana maku-maꞌu. Hei ima mae mihine nusa Masir rahasia
    na, fo mitati mo hai.”
  kan-2017: ಯೋಸೇಫನು ಅವರ ವಿಷಯದಲ್ಲಿ ತನಗೆ ಬಿದ್ದ ಕನಸುಗಳನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಂಡನು. ಅವರಿಗೆ
    ಅವನು, “ನೀವು ಗೂಢಚಾರರು. ನಮ್ಮ ದೇಶದ ಭದ್ರತೆಯಿಲ್ಲದ ಸ್ಥಳಗಳನ್ನು ನೋಡುವುದಕ್ಕಾಗಿ ಬಂದವರು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Josepɨ agaŋ vaka anisɨhu igɨdaci isagalinu agɨlaŋ nusaŋ mɨgalɨfɨlɨbavɨmi
    agasaŋ igahɨlavɨla nulɨdɨ abami. Namɨlaŋ hɨbɨ igalamalama hɨsɨŋ hulaŋ uami. Aludɨ
    fɨli tɨbɨ nagadɨ sɨbɨlɨ lamalama saŋ hɨbɨ igalamɨbalu aba velaŋ uami.
  tgo-tgo: Amba i renuwaŋakikiya le gheneloloŋgima kaiwanji, na i dage weŋgi iŋa,
