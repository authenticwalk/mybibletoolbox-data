  nch-BL: 'Huan quielnamijqui nopa temicti cati quipixqui ten iicnihua achtohuiya
    huan quinilhui: ―Amo neli anhualahuij para antacohuase. Anhualajtoque anquiitaquij
    quenicatza eltoc total huan canica huelis antechtanise.'
  tfr-NTPO: Eshko ga yoĩno dënashko ba shjiyga tjok sorë ga woyo tjwe kjl̈ay ba kong.
    Ga tjl̈ẽ ba kong ga «¿Pjãy tek l̈öng borwa kjok ëre buk sorë ĩga l̇l̇ëmdo?»
  vie-1934: 'Giô-sép nhớ lại điềm chiêm bao mình đã thấy về anh em mình, liền thét
    rằng: Các ngươi là thám tử, đến đây đặng dòm hành những nơi yếu óp của xứ ta.'
  hin-CV: तब योसेफ़ को अपने स्वप्न याद आये, जो उन्होंने उनके विषय में देखे थे. उन्होंने
    अपने भाइयों से कहा, “तुम लोग भेदिए हो और तुम यहां हमारे देश की दुर्दशा देखने आए
    हो.”
  eng-OURB: Joseph [May he add] remembered the dreams which he dreamed about them,
    and said to them, “You are spies! You have come to see the nakedness of the land.”
  spa-BES: 'Entonces el recuerdo de sus sueños acerca de ellos regresó a José, y él
