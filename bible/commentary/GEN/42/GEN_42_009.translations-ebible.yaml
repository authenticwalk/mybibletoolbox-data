  eng-WYC-2018: and he bethought on the dreams which he saw sometime. And he said
    to them, Ye be spyers, ye came to see the feebler things of the land, (or And
    he said to them, Ye be spies, and ye came here to spy out our weaknesses).
  epo-epo: 'Kaj Jozef rememoris la sonĝojn, kiujn li sonĝis pri ili. Kaj li diris
