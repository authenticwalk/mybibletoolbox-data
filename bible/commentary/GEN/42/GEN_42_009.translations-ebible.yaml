  eng-OKE: And Joseph remembered the dreams which he had dreamed of them; and he said
    to them, You are spies; to see the ruin of the land are you come.
  tha-KJV: โยเซฟระลึกถึงความฝั​นที​่ท่านเคยฝันถึงพวกพี่​ๆ และกล่าวแก่พวกเขาว่า “พวกเจ้าเป็นคนสอดแนม
    แอบมาดู​จุ​ดอ่อนของบ้านเมือง”
  por-BR-2018: 'Então se lembrou José dos sonhos que havia tido deles, e disse-lhes:
    Sois espias; viestes ver a fraqueza desta terra.'
  bco-bco: Yosa꞉b eyo꞉ enedo꞉ tamin amilo꞉ ofolo꞉ ba꞉ba꞉ a꞉no꞉ a꞉asula꞉sa꞉ga꞉, imo꞉wo꞉
    a꞉la꞉sio꞉, “Gio꞉ bo꞉bo꞉lema꞉ni mio꞉ka! Gio꞉ amisa꞉n ko꞉li ko꞉lilo꞉ wenamio꞉ halaido꞉lo꞉
    mo꞉a꞉lab a꞉no꞉ ko꞉lo꞉ bo꞉bo꞉lema꞉ni mio꞉.”
  deu-ELO: 'Und Joseph gedachte der Träume, die er von ihnen gehabt hatte, und er
    sprach zu ihnen: Ihr seid Kundschafter; um zu sehen, wo das Land offen ist, seid
