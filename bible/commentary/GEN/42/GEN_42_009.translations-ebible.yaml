    ghamba njavovo.”
  yap-yap: Me yib ngan’ Josef fa gal lik’ay ni tay ni murung’agrad, me ga’ar, “Gimed
    e damit; kambad ni ngam guyed e gin’en nib me’waer e nam romad riy.”
  tet-tet: Rona maun sia nataa nunia, Yusuf nanoin nola niakaan meꞌi uluk nia. Hotu,
    nia dale nataꞌuk sia naꞌak, “Haꞌu la kfiar emi! Emi neꞌe nanis mai atu buka rai
    Mesir ain! Hotu emi fila hikar mai hatuda ho ami!”
  hlt-MCSB: Te vaengah Joseph loh amih kawng a man vaengkah mueimang te a poek. Te
    dongah amih te, “Nangmih he rhalyuep ni, khohmuen kah a yah te sawt ham ni na
    lo uh,” a ti nah.
  mdy-ETH: ሚና ዔያቶ ዛሎ ዓውታዼ ዓውታ ዒዛም ጶቃዛ፦ «ዒንሢ ኑኡኮ ዓጪ ሙሪ ሙኬ ዓሲኬ፤ ዒንሢ ሙኬሢ ዓጮኮ ኑኡኮ ላቢፃ
    ዎኖ ዛሎናታቴ ሙራኒ ሙኬ ዓሲኬ» ዔያቶ ኮይላ ጋዓዛ፥
  twi-ASANTE: Yosef kaee daeɛ a mmerɛ bi ɔso faa wɔn ho no. Ɔka kyerɛɛ wɔn sɛ, “Moyɛ
    akwansrafoɔ! Morebɛhwɛ sɛdeɛ ɛkɔm yi ama yɛn asase yi agyigya.”
  mwc-mwc: Damanina ba i bomeumeuvisi wai i notapanani, ba kurisi i wona, “Komi wai
    ko bokibukibuikai! Komi ko botu ko bikupura nanaga kata memena yakai kega ka bimaragata.”
  bhl-bhl: 'Fik kusel biim kanelewsiliw ding dim be, e akalem suaem kiin dem seneko,
    atemse beelo ibolow fukunse kale. Seneko, atemse beem dim be, e akalem awkunum
    kusel biim akalem mit elo teleko, katin bukbuk kelokoliw kukuw be fein atemse
    kale. Keko beli, e ilo bokoyemomele: “Maka kiin kiin kunum yutaka! Nem aneng fian
    kaleelo ‘Nal kel ete kitil kelinba kebiliw yake!’, angomi, maka kiin kiin kem
    talbiliw te!”, yangse kale.'
  con-NTPO: 'Tsa''caen atesu''fambisi Joséja tayoe tise''pane ayo''o''choma injanjangi
