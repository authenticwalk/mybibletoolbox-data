verse: GEN.042.011
translations:
  mal-C: ഞങ്ങളെല്ലാവരും ഒരാളിന്റെ പുത്രന്മാരാണ്; അടിയങ്ങൾ സത്യസന്ധരാണ്, ചാരന്മാരല്ല”
    അവർ ഉത്തരം പറഞ്ഞു.
  deu-TKW: Wir sind alle Söhne eines Mannes, wir sind ehrliche Leute; deine Sklaven
    sind keine Spione!
  lin-lin: Tozali biso nyonso bana ya moto moko. Basali na yo bazali bato ya sembo,
    kasi bazali banongi te.
  cbr-NT: Usa 'ain kananuna nukamax achúshi papan bëchikëshi 'ain. Usa 'aish kananuna
    upí sinánñuishi 'ain. Usa 'ain kananuna uínsarabi këmëkianxun bëtsi ëmakama 'utunkëma
    'ain.
  eng-LSV: we [are] all of us sons of one man, we [are] right men; your servants have
    not been spies”;
  bmu-bmu: Nini körekŋanök azi mohotkö nahönurupŋi akzin. Nini azi diŋdiŋi mala muneŋ
    qahö jimakzin. Göhö welenqeqeurupki neŋön mönö gölme ek-kewötkö yarö azia qahö
    aka maljin.”
  eng-GNV: 'Wee are all one mans sonnes: wee meane truely, and thy seruants are no
    spies.'
  eng-WEBSTER: We are all one man's sons; we are true men; thy servants are no spies.
  nhw-BL: Nochi tojuanti tiiconehua san se tlacatl. Ticuajcualme. Amo quema tiyajtoque
    ipan se altepetl para tijtlachilise quenicatza hueli tijtlanise.
  swh-ONEN: Sisi sote ni wana wa baba mmoja. Watumishi wako ni watu waaminifu, wala
    sio wapelelezi.”
  bba-bba: Tɔn turowɑ u bɛsɛ kpuro mɑrɑ. Gemɑ sɑ ɡerumɔ, sɑ ǹ sɑ̃ɑ be bɑ tem sɑriɑ
    mɛɛrim nɑ.
  eng-KJVCPB: We are all one man’s sons; we are true men, thy servants are no spies.
  cpy-cpy: Maawoeni naakapaeni nokaatakira apaani ikanta ashitanari. Kameethashireri
    nineeyini. Tee neeteempyawaeta.”
  mpx-mpx: Gegewema tamama maisena. He ama gamagalau waiwaisal, nige toanugayawa i
    oola.”
  wbp-wbp: Kirdana jinta-jangka nganimpaju. Kula karnangkulu warlka wangka! Kularnalu
    nyampu-kurraju yanurnu nyiyarningkijarra wuruly-nyanjaku.”
  luo-luo: Waduto wan yawuot ngʼat achiel. Jotichgi gin joma kare, ma ok okwach kich.”
  meu-meu: Ai na tau tamona natuna, hereva momokani taumai; asia hasinadoamu.
  npi-ULB: हामी इमानदार मानिसहरू हौँ । हामी तपाईंका दासहरू जासुस होइनौँ ।”
  yor-yor: Ọmọ baba ni wá, olóòtítọ́ ènìyàn sì ni wá pẹ̀lú, àwa kì í ṣe ayọ́lẹ̀wò.”
  emp-NTPO: '@see-verse:GEN.042.010'
  ind-ind: Kami semua anak dari satu ayah. Kami bukan penipu atau mata-mata!”
  pes-OPCB: همهٔ ما برادریم. ما مردمی صادق هستیم و برای جاسوسی نیامده‌ایم.»
  ssx-ssx: Tiekeo. Nikita꞉ hama̱la̱꞉ hama̱la̱꞉e. Nikita꞉ kika ikiki haliweki dia꞉me.
    Nikita꞉ ota꞉ hau pu haloma꞉ haliwekie lemekeme.
  lcm-lcm: Namempo keve angtasimal palau, na namempo atogon a sikei a tamamem. Na
    parik namempa vap ararai musiklik. Namempo vap atutuman.”
  aer-aer: Anwerne akngeye anyente-akerte. Anwerne-arle ngkwenge urrtyirretyakenhe-arle!
    Anwerne kwenhe nterte-ntertele arerlte-apetyeke apetyetyakenhe.”
  tgl-ULB: Kaming lahat ay mga lalaking anak ng iisang tao. Kami ay tapat na mga lalaki.
    Ang mga lingkod po ninyo ay hindi mga ispiya.”
  nop-nop: Indi yadi me kubugoŋ diniŋ mihiŋiye hogohogok. Indi yalaŋ me mooŋ. Eŋ boolik
    mu tiyam.”
  kca-kca: мўӈ хŏԓ и ащи ԋаврэмәт; мўӈ вещкат хŏйатәт; нӑӈ митйохԓан ӑнта хӑԋайән
    верәт ԓэрапты ŏтәт».
  cbu-NT: Iy zuwanllinandaritani; apapanandari wip káyaranlluni naataraniya. Iy tputsini
    yutaritazini. K'kuzee payumpantanicha, táranganaya.
  hui-hui: Ina bibahende agali mbiraore ibu hangu igini kamago agali hondo wule ibini
    ndo ina agali heneneore íbu kama, lene.
  wrs-wrs: Kanamba aralva mongongasal luhunv, kava yunam nongal pethanindva, owai,
    kava tanam moamba ishowol viv.
  jao-jao: Marninganu, nganu wiji arrkula nyanganunga-biyi. Kalngiya yurlurr li-yabi
    nganu. Kurdardi kanu-wardimarru awara yinku.”
  mya-mya: ကျွန်​တော်​တို့​သည်​ဖခင်​တစ်​ဦး​တည်း​မှ​ပေါက် ဖွား​သော​ညီ​အစ်​ကို​များ​ဖြစ်​ကြ​ပါ​သည်။
    ကိုယ်​တော်​ကျွန်​တို့​သည်​သူ​လျှို​များ​မ​ဟုတ် ပါ။ ရိုး​သား​သူ​များ​ဖြစ်​ကြ​ပါ​သည်''
    ဟု ပြန်​လည်​လျှောက်​ထား​ကြ​၏။
  cbi-NTPO: Lalaya kumuinchi ma apa' naren dejuyu, tsenmin ura' chachi deeyu; ñuchi
    tiba kiikemu chachillaya firu' kenu keentsures nemu dejutyuyu, tila.
  bod-N: ངེད་ཅག་ནི་ཕ་གཅིག་གི་བུ་ཡིན༌ལ། མི་དྲང་པོ་ཡིན་པ་ལས་མྱུལ་མ་མིན་ཞེས་སྨྲས་པ༌ན།
  wsk-wsk: Ana suen la mu kari suanta wore ko namarari la. Ana den nunguning la balsan.
    Ana tere sor ariga guruga ko kari mena.”
  kkl-kkl: “Nani, nu yaap nang enena, nun kongap nang. Nai ot nhon. Nu wana porog
    nimi. Nu kemenelero haing tohirop nimi kom,” seek.
  sna-sna: Isu tose tiri vanakomana vomunhu mumwe. Varanda venyu vakatendeka, havasi
    vasori.”
  spa-BLM: Todos somos hijos de un hombre; somos hombres honrados. Tus siervos no
    son espías”.
  beu-beu: Ning anga iia-mutu, imang nu oal. Bot ning anga nehe aaung. Ni bae nibabakeng
    hoa angami nieng uuling niang.”
  cac-cac: A on̈ tic junn̈ej co mam, cuc'tacn̈ej co b'a, vach'n̈ej co pensar, malaj
    b'aj ton̈ej tzec' quileli, xchi eb' vin̈.
  swh-ULB: Sisi sote ni wana wa baba mmoja. Ni watu wa kweli. Watumishi wako siyo
    wapelelezi.”
  bel-bel: мы ўсе дзеці аднаго чалавека; мы людзі сумленныя; рабы твае ня бывалі выведнікамі.
  deu-ELBBK: Wir alle sind eines Mannes Söhne; wir sind redlich, deine Knechte sind
    nicht Kundschafter.
  mbb-OT: Su menge anak key pudu te sevaha zà he etew. Kenè key teruen su sikami is
    menge suluǥuen nu, kenà iyan dey inhendini is kebpeniid!”
  msc-msc: An bɛɛ ye cɛ kelen den de ri. Mɔɔ telenilu le ande ri. An tɛ jamana si
    lakɔrɔsila.»
  mal-2015: ഞങ്ങൾ എല്ലാവരും ഒരാളുടെ മക്കൾ; ഞങ്ങൾ പരമാർത്ഥികളാകുന്നു; അടിയങ്ങൾ ഒറ്റുകാരല്ല
    എന്നു പറഞ്ഞു.
  tuo-NT: Ʉ̃sã nipeꞌtirãpʉta niꞌcʉ̃ põꞌrã, diacjʉ̃ weeri masã niꞌi. Ĩꞌaduꞌtiri masã
    mejẽta niꞌi.
  gup-gup: Ngad wanjh kornkumo nadjalkudji ngadberre, ngad nawu ngarrimarladj wanjh
    ngarriwoybuk, minj ngarrimrawinj ngarribolknabolknankenh.”
  met-met: Am longga(lo) lipu taininau garandi. Am lipuxim oxatamdi am lipu haruanga
    maxunamdi. Am lipu bagubagungamdi te.”
  gvs-gvs: Kai madabokima koroto tayamo natunao. Kai toyáusa geya. Kai im pakonayao
    koroto todedevima.’
  rmc-rmc: Savore sam čhave jekhe dadestar a sam pačivale manuša. Tire služobňika
    nane špijona!“
  nlg-nlg: Ighai ke, na lei tamahoghoni vamua, maia tai mua na lei tinoni sorisori.
    Aghe na haba, ighai tai mua rana vure sigho!”
  dgr-DOGNT: Goxı̨ hazǫǫ̀ dǫ ı̨łè zǫ weza ats'ı̨ı̨t'e. Nàeɂį̀ı-dǫǫ̀ ats'ı̨ı̨t'e nıìle,
    ehkw'ı ats'ı̨ı̨wǫǫ dǫǫ̀ ats'ı̨ı̨t'e,” gedı.
  pes-OPV: ماهمه پسران یک شخص هستیم. ما مردمان صادقیم؛ غلامانت، جاسوس نیستند.»
  ron-1924: Ной тоць сунтем фиий ачелуяшь ом; сунтем оамень де трябэ, робий тэй ну
    сунт искоаде.”
  ben-OBCV: আমরা সবাই এক ব্যক্তিরই ছেলে। আপনার দাসেরা সৎলোক, তারা গুপ্তচর নয়।”
  lex-lex: Am di nek de riy ida a'nani a hononami, ne am di de mak kwuw atia'a, mere
    riy ploloi-plele'era ami.”
  rgu-rgu: Ami basa ia nana papaꞌ esa. Ami ta manalalafa fa, papa! Ami lahenda roo-tetuꞌ.”
  som-som: Kulligayo isku nin wiilashiis baannu nahay, oo waxaannu nahay niman daacad
    ah, oo annagoo addoommadaada ah basaasyo ma nihin.
  lat-VUC: 'Omnes filii unius viri sumus: pacifici venimus, nec quidquam famuli tui
    machinantur mali.'
  aoi-aoi: Yarne-ka yirrumangadiyerra-manja-wiya yarningabe-ka yarnumamalya yarna
    yirrilyangmandukwuna, akwa nare-ka yarna a-ngayinduma a-mekbalyuma angalya,” ne-yama
    wurrakina.
  eng-ASVBT: We are all one man’s sons; we are true men, thy servants are no spies.
  mna-mna: Niam ta boozomen ti, tomoyam ta. Pautu sa imbot raama yam som. Sua ta niam
    amso u i, ŋonoono men. Pakaamŋana som.”
  ita-1885: Noi siamo tutti figliuoli di uno stesso uomo; noi siamo uomini leali;
    i tuoi servitori non furono giammai spie.
  eng-LXXUP: we are all sons of one man; we are peaceable, thy servants are not spies.
  eng-ULB: We are all one man's sons. We are honest men. Your servants are not spies.”
  spa-VBL: “Todos somos hijos de un hombre y somos honestos. ¡No somos espías!”
  fra-_FOB: Nous sommes tous fils d'un même homme; nous sommes gens de bien; tes serviteurs
    ne sont point des espions.
  mal-mal: ഞങ്ങൾ എല്ലാവരും ഒരാളുടെ മക്കൾ; ഞങ്ങൾ സത്യസന്ധരാകുന്നു; അടിയങ്ങൾ ചാരന്മാരല്ല”
    എന്നു പറഞ്ഞു.
  lit-lit: Mes visi esame vieno vyro sūnūs; mes dori žmonės; tavo tarnai nėra šnipai!“
  urd-GVR: Ham sab ek hī mard ke beṭe haiṅ. Āp ke ḳhādim sharīf log haiṅ, jāsūs nahīṅ
    haiṅ.”
  suz-BL: गो नेल्‍ल मुर का आ तौ नकी। गोपुकी ठीक पाइब बाक्‍नीकी। इन गेय पाइब, गो क्‍यारी
    पाइब मनकी” देंमा बाक्‍त।
  ita-1927: Siamo tutti figliuoli d’uno stesso uomo; siamo gente sincera; i tuoi servitori
    non son delle spie”.
  ckb-ckb: ئێمە هەموومان کوڕی پیاوێکین، کەسانێکی سەرڕاستین، خزمەتکارەکانت سیخوڕ نین.»
  eng-BBE: We are all one man's sons, we are true men; we have not come with any secret
    purpose.
  crx-NTPO: Ts'iyawh 'ilhoghun dune ooye'ke za 'uts'int'oh, 'aw dune 'undunut'ihne
    lhts'iloh. Mba 'ut'enne 'aw nulhdulh'enne iloh 'uhint'oh.”
  kan-OKCV: ನಾವೆಲ್ಲರೂ ಒಬ್ಬ ಮನುಷ್ಯನ ಪುತ್ರರಾಗಿದ್ದು ಸತ್ಯವಂತರಾಗಿದ್ದೇವೆ. ಆದ್ದರಿಂದ ನಿನ್ನ
    ದಾಸರು ಗೂಢಚಾರರಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Ijadufuo a isekie, no e ige noka gaegi ijiaru ruae. Ro nonoka e ma no biesiriana
    ro ja avaegianoevo bakino kuae.
  tam-2017: நாங்கள் எல்லோரும் ஒரு தகப்பனுடைய பிள்ளைகள்; நாங்கள் நேர்மையானவர்கள்; உமது
    அடியார் உளவாளிகள் அல்ல” என்றார்கள்.
  spa-RV-1909: 'Todos nosotros somos hijos de un varón: somos hombres de verdad: tus
    siervos nunca fueron espías.'
  ron-BTF: Noi suntem toţi fii ai unui singur bărbat; noi suntem bărbaţi drepţi, servitorii
    tăi nu sunt spioni.
  eng-WEBP: We are all one man’s sons; we are honest men. Your servants are not spies.”
  eng-FBV: We're all the sons of one man and we're honest. We're not spies!”
  nld-1939: Wij allen zijn zonen van één man, en wij zijn betrouwbare mensen; uw dienaars
    zijn geen spionnen.
  nch-BL: Nochi tojuanti tiiconehua san se tacat. Ticuajcualme. Amo quema tiyajtoque
    ipan se altepet para tijtachilise quenicatza huelis tijtanise.
  tfr-NTPO: Tjawa uunkong ëre data kjl̈araso. Tjawa wotjl̈ĩk bëy eröe. Tjawa tek l̈öng
    l̇l̇ëbo owa shäryaga bomi kong l̇l̇ëme» l̈e l̈ok ba kong.
  vie-1934: Chúng tôi đây đều là con một cha, vốn nhà lương thiện, chẳng phải là thám
    tử đâu.
  hin-CV: हम सभी एक ही पिता की संतान हैं. हम, सीधे और सच्चे लोग हैं, कोई जासूस नहीं.”
  eng-OURB: We are all one man’s sons; we are honest men. Your servants are not spies.”
  spa-BES: Todos somos hijos de un hombre, somos hombres honrados; no hemos venido
    con ningún propósito secreto.
  tdx-tdx: Songa ana’ t’indaty raike zahay; ondaty vantañe, fa tsy mpisary tane o
    mpitoro’oo.
  vid-vid: Hetwe twa lukolo, wana wa mhaza yumwe. Hetwe twa vitumagwa wa hegwe na
    twa wanhu tutanganiche, na hatuwele wapugajizi hebu.”
  pwg-pwg: Tokai na tomowa sago kava natunatuna. Am bigabiga wawaya maninikai. Tokai
    na ke nanaga wawayikai.”
  eng-OKE: We are all the sons of one man. Right are we; thy servants are not spies.
  tha-KJV: ข้าพเจ้าทั้งหลายเป็นบุตรชายร่วมบิดาเดียวกัน เป็นคนสัตย์​จริง ผู้รับใช้​ของท่านมิ​ใช่​คนสอดแนม”
  por-BR-2018: Todos nós somos filhos de um homem; somos homens honestos; teus servos
    nunca foram espias.
  bco-bco: Nio꞉ kalu imilig noma꞉ so꞉wa i ko꞉lo꞉, nio꞉ bo꞉bo꞉lema꞉niki mio꞉ma. Nio꞉
    to hendelelo꞉ sa꞉lan kalu ko꞉lo꞉ mio꞉.”
  deu-ELO: Wir alle sind eines Mannes Söhne; wir sind redlich, deine Knechte sind
    nicht Kundschafter.
  ktm-ktm: Odu ndre sulo-on keti madan tintoi. Odu ti lulo-ou pwi, lau mandra-an.
    Odu lau odo taheweh pwi.”
  caa-caa: Pues tunoron maxtacon tuaꞌ intera taca tatabꞌir. Y jaxon cora winicon xeꞌ
    erachon. Y ma tiaꞌ tzacarnon ixion tuaꞌ cawira tucꞌa tucꞌa ayan tama otronteꞌ
    lugar, chenobꞌ usacunobꞌ e José.
  eng-WYC-2018: all we be [the] sons of one man, we came hither peaceably, and thy
    servants imagine not any evil. (we all be the sons of one man, and we be honest
    men, and thy servants do not think any evil against thee.)
  epo-epo: Ni ĉiuj estas filoj de unu homo; ni estas honestaj; viaj sklavoj neniam
    estis spionoj.
  uig-PIN: Biz ⱨǝmmimiz bir adǝmning oƣulliri, sǝmimiy adǝmlǝrmiz. Kǝminiliri jasus
    ǝmǝs! — dedi.
  beo-beo: Ninia huluane da olalali esala. Ninia da desega ahoasu dunu hame. Ninia
    huluane da moloi dunu.”
  tpi-OTNT: Mipela olgeta i pikinini bilong wanpela man. Mipela i no man bilong lukstil.
    Nogat. Mipela i man bilong tok tru.”
  hau-SA: Mu duka ’ya’yan mutum ɗaya maza ne. Bayinka mutane ne masu gaskiya, ba ’yan
    leƙen asiri ba ne.”
  udu-udu: Aman ’baar mo tana iya/ gi wathin ’de/ mo. Aman tana ’kwaniŋ ḵar/e mo,
    c̱iŋkinam pini gwansan ’koki ta ’kwani kun parkina mee mo.
  uig-LAT: Biz hemmimiz bir ademning oghulliri, semimiy ademlermiz. Keminiliri jasus
    emes! — dédi.
  nde-nde: Singamadodana endoda yinye sonke. Izinceku zakho zingabantu abaqotho, kazisizo
    zinhloli.”
  ton-ton: 'Ko e ngaahi foha ʻoe tangata pe taha ʻakimautolu kotoa pē: ko e kau tangata
    moʻoni ʻakimautolu, ʻoku ʻikai ko e kakai mataki ʻa hoʻo kau tamaioʻeiki.”'
  ces-1613: Všickni my synové jednoho muže jsme, upřímí jsme; nikdyť jsou nebyli služebníci
    tvoji špehéři.
  eko-eko: Fooshi papeetthu mmote, n'aatthu awaamineya. Khahi n'aahankawaani.”
  nss-nss: Yowu ara noru ndramat hamou o. Yowu ara ndramat para nongan ndrokonan opu–hapeko
    yowu ndramat para tandrihindrih pwi.”
  eng-WMB: We are all one man’s sons; we are honest men. Your servants are not spies.”
  tam-TCV: நாங்கள் எல்லோரும் ஒரே தகப்பனின் பிள்ளைகள். உமது அடியார்கள் உண்மையானவர்கள்,
    உளவாளிகள் அல்ல” என்றார்கள்.
  ceb-ULB: Mga anak kaming tanan sa usa ka tawo. Matinud-anon kaming mga tawo. Ang
    imong mga sulugoon dili mga espiya.”
  mkn-mkn: Botong samua ni satu bapa barana. Botong bukan mata-mata, pak! Botong orang
    bae-bae.”
  nce-nce: Sebobë aya jowa. Sebo hwelutuwa hwi enëne hanane. Sebo nëgali enënemu.”
  pol-UBG: Wszyscy jesteśmy synami jednego człowieka. Jesteśmy uczciwi. Twoi słudzy
    nie są szpiegami.
  agr-agr: 'Tusag: “Ashí ii ainag jutiik makichik aishmagkuk akiamu ainaji. Iik aents
    pegkeg ainaji, tuja dekamati tusa awemataigkesh ainatsji”, tuidau.'
