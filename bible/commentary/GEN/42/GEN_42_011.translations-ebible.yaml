  ben-IRV: আমরা সবাই এক বাবার ছেলে; আমরা সৎলোক, আপনার এই দাসেরা চর নয়।”
  pan-pan: ਅਸੀਂ ਸਾਰੇ ਇੱਕ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਹਾਂ ਅਤੇ ਅਸੀਂ ਇਮਾਨਦਾਰ ਹਾਂ। ਅਸੀਂ ਤੁਹਾਡੇ ਦਾਸ
    ਜਾਸੂਸ ਨਹੀਂ ਹਾਂ।
  tkr-tkr: Yişin gırgınbı sang'un dixbı vob. Yiğın g'ular qopkuyn insanar vob, şi
    casusar deş vob.
  mwp-mwp: Ngalpa mura tukuyap kazil. Ngoey ngapa lawnga dan angayl. Mina ngoey balbaygi
    mabaygal.’
  mya-JVB: ကျွန်တော် တို့သည် တယောက် တည်းသောသူ ၏ သား ဖြစ်ကြပါ၏။ ဖြောင့်မတ် သောသူလည်း
    ဖြစ်ကြပါ၏။ ကိုယ်တော် ၏ကျွန် တို့သည် သူလျှို မ ဟုတ်ပါဟု လျှောက် ကြ၏။
  tte-O: Kai meuloimai taubala kaigedamo natunao. Kai towalo yawasosi nige tolobubu.”
  tbg-tbg: Tenavu vairera, qata vakaukavara vauraro tinavu qova vohaiqavanoma vaivo.
    Kia tenavu maa vatanaaka ampeqirera anuraukavauve. Tenavu quqaa uvaqai tura vaiintikama
    anuro, ti.
  hmo-hmo: Ai be tau tamona ena natuna, hereva momokani taudia, tuari taudia ese ai
    idia siaia lasi, tano itaia totona.”
  ata-ata: Nexi latala ꞌo ne, itema vilesisi ta ꞌolu, ia nexi teneꞌe sou tatulungenge
    uasi, xo nexi ta mitema ano ne, nexi ta mitema sou vaikala manina. Takalavoi uasi.”
  nfa-nfa: Jiꞌi aaꞌi-aaꞌi seꞌe, ana nèti ca ama di. Jiꞌi mai mata-mata boe rai ama
    ku si neꞌe. Jiꞌi seꞌe dhèu beꞌa.”
  urd-urd: हम सब एक ही शख़्स के बेटे हैं। हम सच्चे हैं; तेरे ग़ुलाम जासूस नहीं हैं।”
  rus-SYN: мы все дети одного человека; мы люди честные; рабы твои не бывали соглядатаями.
  cbt-NTPO: '@see-verse:GEN.042.010'
  bqc-SIM: Dedoũdeↄn wá ũ wápii. Náaideↄn wá ũ. Wápiↄ n zↄ̀blenaↄ, zãmadeↄn
    wá ũo.
  tcz-CHONGTHU: Keiho jouse hi pa khat a hung peng cheh kahi bouve, milung theng ka
    hiuve, nasoh hohi miphalou kahi pouve!”
  mar-mar: आम्ही सर्व भाऊ एका पुरुषाचे पुत्र आहोत. आम्ही प्रामाणिक माणसे आहोत. आम्ही
    तुमचे दास हेर नाही.”
  tcs-tcs: Mipla ebriwan ya ol boi blo wan papa. Mipla ol pipol uda meke ol samting
    lo truwei. Mipla ol sebant blo yu ane mipla i no ol enami.’
  qub-qub: Llapanëpis juc taytapa wamrallanmi cä. Alli runacunami cä. Nogacunaga manami
    juc nasyuncunata ricapacur purëchu.»
  bqp-bqp: Dedokↄ̃nↄdenↄmɛ ó ũ ó pínki. Náanidenↄmɛ ó ũ. Ókↄ̃nↄ n zↄ̀blerinↄ, gu'asirigwarinↄmɛ
    ó ũro.
  hat-hat: Nou tout nou se pitit yon sèl papa. Nou p'ap ba ou manti, se pa espyon
    nou ye.
  eng-BSB: We are all sons of one man. Your servants are honest men, not spies.”
  tod-tod: Gi kpein gá nɔ ga zunu ɠila kpegi ná-doun zunuiti, gá ga sɔɓelama nuiti,
    ɗa-wotiɠɛ nuiti gi la ga nɛnɛgaa nɔ.»
  eng-WEBPB: We are all one man’s sons; we are honest men. Your servants are not spies.”
  kbq-kbq: Tagra magoke ne'mofo mofavre nagakita, tamage vahe mani'none. Hagi eri'za
    nagaka'mota tagra mopa afure' vahera ome'none.
  nhe-BL: Nochi tojuanti tiiconehua san se tlacatl. Ticuajcualme. Ax quema tiyajtoque
    ipan se altepetl para tijtlachilise quejatza hueli tijtlanise.
  bus-bus: Dedↄ̃nkↄ̃deenↄn wa ũ wa píngi. Náanɛdeenↄn wa ũ. Wapinↄ n zↄ̀blerinↄ,
    gu'asiigwarinↄn wa ũro.
  gub-BL: Ure paw pitài awa ta'yr romo uruiko ure. Nuruiko kwaw peàmàtyry'ymar romo,
    nuruzur kwaw xe pekàg 'ymaw hexak pà. Uruiko teko ikatu ma'e romo, ma'e rehe imunar
    pixik 'ym ma'e romo ure, i'i izupe wà.
  eng-DRA: 'We are all the sons of one man: we are come as peaceable men, neither
    do thy servants go about any evil.'
  knf-knf: Jibi ŋwooŋ hënk ñiinţ aloolan abukuŋ un, ŋwo bañaaŋ baŧool, un balemparu
    ŋënwo bañaaŋ biki ijakuŋ. »
