verse: GEN.042.037
translations:
  mal-C: അപ്പോൾ രൂബേൻ പിതാവിനോട്, “ഞാൻ അവനെ അങ്ങയുടെ അടുക്കൽ തിരികെ കൊണ്ടുവരുന്നില്ലെങ്കിൽ
    അങ്ങ് എന്റെ പുത്രന്മാരെ ഇരുവരെയും കൊന്നുകൊള്ളുക. അവനെ എന്റെ ചുമതലയിൽ ഏൽപ്പിച്ചുതരിക;
    ഞാൻ അവനെ തിരികെ കൊണ്ടുവന്നുകൊള്ളാം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da antwortete Ruben seinem Vater: Meine beiden Söhne magst du umbringen,
    wenn ich dir ihn nicht zurückbringe. Vertraue mir ihn an, ich werde ihn dir zurückbringen!'
  lin-lin: 'Ribeni alobaki na tata na ye : — Pesa ngai Benjame, mpe nakomemela yo
    ye. Soki namemeli yo ye te, boma bana na ngai mibale ya mibali.'
  cbr-NT: 'Usaia kia ka Rubénnën aín papa kakëxa: —''Ën bërúanun kamina Benjamín ''ën
    mëkënu ënti ''ain usa ''ain kana ''ënbi mi bëxuntëkënti ''ain. Bëxunkëxuma kamina,
    ''ën bëchikë rabë́ ënë ''ati ''ain.'
  eng-LSV: And Reuben speaks to his father, saying, “You put to death my two sons,
    if I do not bring him to you; give him into my hand, and I bring him back to you”;
  bmu-bmu: 'Mewö jii möta Rubenöŋ iwiŋaŋgöra keu kewö jiyök: “Ni Benjamin qahö waŋgita
    liliŋgöba kaba gihimam ewö, gi ölöp nani nahönyahötni yahöt mi etkunöŋga kömumahot.
    Benjamin mi ölöp nöŋgö böröne alnöŋga i mönö galöm köla anda mala waŋgita liliŋgöba
    kaba gihimam.”'
  eng-GNV: 'Then Reuben answered his father, saying, Slay my two sonnes, if I bring
    him not to thee againe: deliuer him to mine hand, and I will bring him to thee
    againe.'
  eng-WEBSTER: 'And Reuben spoke to his father, saying, Slay my two sons, if I bring
    him not to thee: deliver him into my hand, and I will bring him to thee again.'
  nhw-BL: 'Huajca Rubén quiilhui itata: ―Xijcahua Benjamín ma yohui. Huan nijmocuitlahuis
    huan nimitzcuepilis. Sintla amo nimitzcuepilis, huelis tiquinmictis nochi ome
    noconehua.'
  swh-ONEN: Ndipo Reubeni akamwambia baba yake, “Waweza kuwaua wanangu wote wawili,
    ikiwa sitamrudisha Benyamini kwako. Mkabidhi Benyamini katika uangalizi wangu,
    nami nitamrudisha.”
  bba-bba: Rubɛni u ben tundo wisɑ u nɛɛ, ɑ ɡesi mɑn Bɛnyɑmɛɛ nɔmu sɔndio. Nɑ̀ kun
    kɑ nùn wurɑmɛ, nɛn bibu yiru wee, ɑ bu ɡoowo.
  eng-KJVCPB: 'And Reuben spake unto his father, saying, Slay my two sons, if I bring
    him not to thee: deliver him into my hand, and I will bring him to thee again.'
  cpy-cpy: 'Ikanta Rubén ikantanakiri ipaapate: “Pishinetenari Benjamín, naakataki
    koerateerini. Aritaki namaemiri. Eerorika noepiyeeri, powamayeri apiteeni notyomipaeni
    naaka.”'
  mpx-mpx: Inoke Lubeni i baek tamana elana i ba, “Ebo nige Beniyamina na papasikal
    eliyam, he natuwau bolau labui nu lolil. U teliya nimwawa o matamatahikan, inoke
    abwe na en pasikalim eliyam.”
  wbp-wbp: Ngula-jangka, Ruupunurla wangkaja nyanungu-nyangu kirdanaku Jakupuku, “Yungkaju
    Pinyamini ngajuku yungurnarla milki-yirrarni wati wiriki Yijipirla. Ngajulu kapurna
    warrawarra-kanyi. Kapurna pina-kanyirni nyuntu-kurra. Kajirna pina-kanja-wangurlu
    yampimi Yijipirla-juku, ngulaju-palangu pungka ngaju-nyangu kaja-nyanu-jarra!”
  luo-luo: Eka Reuben nowacho ne wuon-gi niya, “Inyalo nego yawuota ka ok aduogoni
    Benjamin. Weye e lweta kendo abiro duoge.”
  meu-meu: Bena Ruben ese tamana e hamaoroa, eto, Beniamina basina hakaua lou dekemu
    ai, lau natugu raruosi bavaladia mase. Lau imagu ai ba siaia, bena lau ese ma
    baina mailaia mai maurina ida.
  npi-ULB: रूबनले आफ्ना पितालाई यसो भने, “मैले बेन्यामीन तपाईंकहाँ फर्काएर ल्याइनँ
    भने तपाईंले मेरा दुई छोरालाई मार्न सक्‍नुहुन्छ । तिनलाई मेरो जिम्मामा सुम्पिदिनुस्,
    र म तिनलाई फेरि तपाईंकहाँ ल्याउनेछु ।”
  yor-yor: Nígbà náà ni Reubeni wí fún baba rẹ̀ pé, “Pa àwọn ọmọ mi méjèèjì bí n kò
    bá mú Benjamini padà wá fún ọ, èmi ni kí o fà á lé lọ́wọ́, n ó sì mu un padà wá.”
  emp-NTPO: 'Maʌ̃ne Rubeʌ̃ba jarasia: –Zeza, mʌ̃a Benjamiʌ̃ra waya bʌmaa eneya. Eneẽ́bʌrʌ,
    mʌ̃ warrarãda umé beaida b̶ʌa. Mʌ̃́a idu Benjamiʌ̃ra edebidua. Wãrãda waya jẽda
    eneya.–'
  ind-ind: Ruben menjawab, “Aku akan bertanggung jawab penuh atas Benyamin. Aku pasti
    membawanya kembali. Kalau aku tidak membawa dia pulang, Ayah boleh membunuh kedua
    anak laki-lakiku!”
  pes-OPCB: 'آنگاه رئوبین به پدرش گفت: «تو بنیامین را به دست من بسپار. اگر او را نزد
    تو باز نیاورم دو پسرم را بکُش.»'
  ssx-ssx: Koto leeke Lubenima꞉ ipika꞉ ateke pa꞉ta꞉ alota꞉ I̱ma꞉ Benisamini a꞉nda꞉
    paa na hatuku epoa꞉ka꞉na꞉ta꞉ kota꞉ nakana꞉ma꞉ yaka weki yaapo luelena꞉e. Mo wekita꞉
    yaka kiki pa꞉ta꞉ wie. Kutupa I̱ma꞉ paa hatuku ipulueke leekeme.
  lcm-lcm: Na Ruben kala antok a tamaria asukang ke, “Alis ia taun kag aiveven na
    naka pasal ve nia. Man parik nalapa songo pok ia taun ua, kupo angkoai palau si
    ngapunuk ani kag ngono nat.”
  aer-aer: Yanhe-ngentyele, Reuben akngeye ikwerenheke angkeke, “Benjamin ayenge anthaye
    the renhe imernetyeke Egypt-arenye akngerrepateke. The renhe mwantyele arntarnte-aretyenhenge.
    The renhe mwantyele mwerre akwete akngetye-alpetyenhenge. The apeke renhe akngetye-alpetyakenhenge,
    renhe Egypt-eke imperle-alhemele, kele unte ampe atyinhe atherre-arle atwetyeke!”
  tgl-ULB: Si Reuben ay nagsalita sa kanyang ama, na nagsasabing. “Maaari mong patayin
    ang dalawa kong anak kung hindi ko maibalik sa iyo si Benjamin. Ilagay mo siya
    sa aking mga kamay, at muli ko siyang dadalhin sa iyo.”
  nop-nop: Unduŋ yobune Lubendibo niŋguk, “Mu nagikambaat kaŋ wondok kibikooŋ nu’walaŋ
    mihineyat lufom u udihikumumbaaŋ. Unduŋ doktiŋa adi fiit nu’walaŋ kohoone foloŋ
    kameweŋ. Kaŋ nu kedem kotigoŋ nagikambaat.”
  kca-kca: 'Щӑԓта Рувим ащеԓа йастәс: «Ма пŏхӈиԓам веԓаԓән, Вениамин йŏхԓы ӑт туԓэм
    ки; ма йошема ԓўвеԓ мийи; ма ԓўвеԓ нӑӈ хŏщайэн йŏхи туԓэм».'
  cbu-NT: itaru Rubensha, Nuwash kuwi ksangandama. Nuw uru ipareetsish ksutchima.
    Wandaya ipareetsish ambiri kapiyachuri, nda yushindakuri, shiysha anumand tsiyantakchush,
    nuwaatssha ipareetsi tsimbunari shaana pachambeerush kasachsha, tárangiya.
  hui-hui: Ani layagola Lubenehanda ibu aba lamialu lalu, Aba-o i̱na Beniyamini í̠ni
    keria haru halu dai nabiruyagua nde i̱ igini kirali o kagoni labo bo wahabelo.
    Ai i̱na baya hangu handayaho halu í̠ni keria haru dai bule poloma̱ya waha, lene.
  wrs-wrs: Doa Rupen yiveltowond aralm omnana, aevvra, ka kavho si Bensaminmba beswonam
    waingavav Isipramba. Si henga kava waiprovav yeindamba homba. Kava waipromba owai
    vetava Bensaminmba, osoa yeoa kana ombol samblamoa helvakomandhowolo.
  jao-jao: Kulu Rubin barra ka-wukanyi yiku nyiki-biyiyu, “Namba kurdardi karna-waninjangumarru
    buri Binjamin yindalu, kulu kirna-ngundarra rringatharri-ardu mayaniwujara kawulinya-ramala.
    Ngarna-ngundarra ngarna! Karna-kunkunmala kulu karna-waninjangumala yindalu.”
  mya-mya: ထို​အ​ခါ​ရု​ဗင်​က​အ​ဖ​အား``ဗင်္ယာ​မိန်​ကို အ​ဖ​ထံ​သို့​ကျွန်​တော်​ပြန်​၍​မ​ခေါ်​နိုင်​ခဲ့
    လျှင် ကျွန်​တော်​၏​သား​နှစ်​ယောက်​သေ​ဒဏ်​ခံ ရ​ပါ​စေ။ သူ့​အ​တွက်​ကျွန်​တော်​တာ​ဝန်​ယူ
    ပါ​မည်။ အဖ​ထံ​သို့​သူ့​ကို​ကျွန်​တော်​အ​ရောက် ပြန်​လည်​ခေါ်​ဆောင်​ခဲ့​ပါ​မည်''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Tsenñu Rubén ya'' apanu tsandimi: Benjamínnu eede. Iyaa ya'' mitya mijanu
    tsuyu. Iya ñunu mandaja'' kutyunmalaya, in pai kaillanu tu''de, timi.'
  bod-N: དེ་ནས་རུ་བེན་གྱིས་ཡབ་ལ་འདི༌ལྟར། སྤུན་པེན་ཡཱ་མེན་བདག་ལ་སྤྲོད༌དང༌། བདག་གིས་ཁྱེད་ལ་ཕྱིར་སྤྲོད་ངེས༌ཡིན།
    གལ་ཏེ་བདག་གིས་སྤུན་པེན་ཡཱ་མེན་ཕྱིར་ཁྲིད་མ་ཡོང༌ན། ཁྱེད་ཀྱིས་བདག་གི་བུ་གཉིས་ཀ་བསད་ཆོག་ཅེས་སྨྲས་པ༌ན།
  wsk-wsk: Se Reuben ko nuet maonam, “Ani Benjamin ilak me pelerik tairik, mu aninga
    namar ilagala la nunga moar se kuemonko. Se Benjamin ani agiting te bitar se ko
    sinar la ilak namarik ale aking ilak pelerik tairikko.”
  kkl-kkl: Sikiniri wene seogpa, Rubendi iliag yubu lelamogti, “Nani, wene selam aghana,
    Benyamin na saeag tatnululam. Samoro payane kom tanena, nari mabo me phende ya'ag
    opsululam,” seog.
  sna-sna: Ipapo Rubheni akati kuna baba vake, “Mungauraya henyu vanakomana vangu
    vaviri ava kana ndisina kudzoka naye kwamuri. Muisei mumaoko angu, ndichadzoka
    naye.”
  spa-BLM: 'Rubén habló a su padre diciendo: “Mata a mis dos hijos si no te lo traigo.
    Confíalo a mi cuidado, y te lo traeré de nuevo”.'
  beu-beu: Angmuse Ruben ana imang at hubait hula, “Nimang! Benyamin angu metma manenang
    senge na at ila. Eningse na at bale hoa aing metma nimang enang. Kalo na bae at
    bale hoa niang se, noal mehal aaru angu, nimang aana iameang di aaung.”
  cac-cac: 'Ix yalan vin̈aj Rubén d''a vin̈ smam chi'' icha tic: —Man̈ ach xiv mamin.
    Ac''b''at vin̈ cuc''tac tzac''an unin tic qued''oc. A in svac'' in b''a yuj vin̈,
    tato man̈xo ol jax vin̈ vuuj, vach''chom tza mac''cham chavan̈ vuninal tic yuj
    vin̈, xchi vin̈.'
  swh-ULB: Rubeni akamwambia baba yake, kusema, “Unaweza kuwaua wanangu wawili nisipomrudisha
    Benjamini kwako. Mweke mikononi mwangu, nami nitamrudisha tena kwako.”
  bel-bel: 'І сказаў Рувім бацьку свайму, кажучы: забі двух маіх сыноў, калі я не
    прывяду яго да цябе; аддай яго на мае рукі; я вярну яго табе.'
  deu-ELBBK: 'Und Ruben sprach zu seinem Vater und sagte: Meine beiden Söhne darfst
    du töten, wenn ich ihn nicht zu dir zurückbringe. Gib ihn in meine Hand, und ich
    werde ihn zu dir zurückbringen.'
  mbb-OT: Ne migkaǥi si Reuben diyà te amey zin te, “Amà, iyan e en metau ki Benjamin.
    Himetayi nu is menge anak ku he zezuwa emun kenè ku sikandin egkezuma te ed-ulì
    dini te kenikew.”
  msc-msc: 'Rubɛn ka a fɔ a fa yɛ ko: «I ye Bɛniyaminu karifa nde la. N di a laseyi
    i ma. Ni n ma na Bɛniyaminu ri, i ye n dencɛ fila bɛɛ faa Bɛniyaminu nɔ rɔ.»'
  mal-2015: 'അതിന്നു രൂബേൻ അപ്പനോടു: എന്റെ കയ്യിൽ അവനെ ഏല്പിക്ക; ഞാൻ അവനെ നിന്റെ അടുക്കൽ
    മടക്കി കൊണ്ടുവരും; ഞാൻ അവനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരാത്തപക്ഷം എന്റെ രണ്ടു പുത്രന്മാരെ
    കൊന്നുകളക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Rubén cʉ̃ pacʉre nicʉ niwĩ: —Benjamírẽ yʉꞌʉ sʉꞌori miagʉ̃ti.
    Mia, mʉꞌʉ tiropʉ miidaja, wiagʉti. Yʉꞌʉ wiaticãma, yʉꞌʉ põꞌrã pʉarãrẽ wẽjẽapa,
    nicʉ niwĩ.'
  gup-gup: Wanjh Reuben bimarneyimeng kornkumo, yimeng. “Bu ngaye minj ngamyirrurndeng
    ke Benjaminj wanjh bonj, ngardduk beywurd bokenh yibenbenebun. Kanwo Benjaminj
    nganahnan dja ngaye ngamyirrurndeng ke.”
  met-met: Baing Ruben harua na tibuna ba, “Nabu ngaxap ma muli ranguaung te, bing
    sanga ba ung garagu lup tang. Uta rimagia bu ngawasa mana, saing bagula ngaxap
    ma muli ranguaung.”
  gvs-gvs: Go kina Rubeni idigo kana, ‘Natum Beniyamina bei akaluvilemnei, go neta
    geya, e natugowo adi taiyuwo atagonedi kukaumatedi. Tamagu, kunumisēgu. Gomanayana
    nimagu goi kuyāto, niga bei akaluvilemnei.’
  rmc-rmc: 'Avke o Ruben phenďa le dadeske: „Šaj murdares mire duje čhaven, te tuke
    na anava le Benjamin pale. Ma dara tut, ča de les mange andro vasta a me tuke
    les anava pale.“'
  nlg-nlg: Ma Reuben te ghaghua vania tamana Jacob, “Ge ku mua laviolia vanigho mai
    Benjamin ke, ko matera erua na dalegu ke vaghaa ke liomu. Inau ku nia kaukauli
    na righitaoniana Benjamin.”
  dgr-DOGNT: Ruben edetà ts'ǫ̀ hadı, “Benjamın nets'ǫ̀ nawèehtı̨-le nı̨dè wek'èxa
    seza nàke ełaàgede ha dìì-le. Negha nezı̨į̀ wek'èhdì ha, nets'ǫ̀ naweehtè ha,”
    edetà èhdı.
  pes-OPV: 'روبین به پدر خود عرض کرده، گفت: «هر دو پسر مرا بکش، اگر او را نزد تو بازنیاورم.
    او را به‌دست من بسپار، و من او را نزد توباز خواهم آورد.»'
  ron-1924: 'Рубен а зис татэлуй сэу: „Сэ-мь оморь пе амындой фиий мей дакэ ну-ць
    вой адуче ынапой пе Бениамин; дэ-л ын мына мя ши ци-л вой адуче ынапой.”'
  ben-OBCV: তখন রূবেণ তাঁর বাবাকে বললেন, “আমি যদি তাকে আপনার কাছে ফিরিয়ে আনতে না
    পারি তবে আপনি আমার দুই ছেলেকে মেরে ফেলতে পারেন। তার দায়িত্ব আমার হাতে তুলে দিন,
    আর আমি তাকে ফিরিয়ে আনব।”
  lex-lex: 'Noka Ruben nakot la amni: “Papa, a''nu muanke''a rora pena mpuenna, la''pa
    a''g edon godia Benyamin tiy o''a. Mutiemna Benyamin la a li''mu ralamni, la''
    pena agodi uwal tiy o''a.”'
  rgu-rgu: Boe ma Ruben dedea no papa na nae, “Papa, e! Fee au oo Benyamin leo. Au
    riꞌ lepa-asaa an. Au helu, neuꞌ ko au oo faliꞌ ana leo papa ka mai. Tehuu maneniko
    taꞌa, sona ela papa ka maisa au ana tou ki dua si.”
  som-som: Markaasaa Ruubeen aabbihiis la hadlay, oo wuxuu ku yidhi, Haddii aan isaga
    kuu keeni waayo, dil labadayda wiil. Aniga ii dhiib isaga, oo anna waan kuu soo
    celin doonaa.
  lat-VUC: 'Cui respondit Ruben: Duos filios meos interfice, si non reduxero illum
    tibi: trade illum in manu mea, et ego eum tibi restituam.'
  aoi-aoi: Rubina eneja ni-yama nakina nungwenikba-wa, “Ngayuwa ningena kin-akwurrajinama
    nakina Benjimina,” ni-yama. “Nara-manja amini-lawurrakajuma nakina nungkuwa-wa,
    kemba ningkakine-ka ka-wardenama wunambilyuma nenikuwarrka-kiya-da. Akena amandangwa
    ningena kini-lawurrakajinama ngayuwa,” ni-yama nakina Rubina-da.
  eng-ASVBT: 'And Reuben spake unto his father, saying, Slay my two sons, if I bring
    him not to thee: deliver him into my hand, and I will bring him to thee again.'
  mna-mna: 'Tona Ruben iso pini ma iso: “Tamaŋ, ndemeere yo be aŋkam Benyamen ma niamru
    amla. Ni ko imiili ma imar mini. Mi sombe som, nako rao pun lutuŋ bizin ru ma
    timeete be tikoti.”'
  ita-1885: 'E Ruben disse a suo padre: Fa'' morire i miei due figliuoli, se io non
    te lo riconduco; rimettilo nelle mie mani, ed io te lo ricondurrò.'
  eng-LXXUP: And Reuben spoke to his father, saying, Slay my two sons, if I bring
    him not to thee; give him into my hand, and I will bring him back to thee.
  eng-ULB: Reuben spoke to his father, saying, “You may kill my two sons if I do not
    bring Benjamin back to you. Put him in my hands, and I will bring him to you again.”
  spa-VBL: “Puedes matar a mis dos hijos si no te lo devuelvo”, le aseguró Rubén.
    “Confíameloa mí, y yo mismo te lo traeré a casa”.
  fra-_FOB: 'Et Ruben parla à son père, et lui dit: Tu feras mourir mes deux fils,
    si je ne te le ramène; confie-le-moi et je te le rendrai.'
  mal-mal: 'അതിന് രൂബേൻ അപ്പനോട്: “എന്റെ കയ്യിൽ അവനെ ഏല്പിക്കുക; ഞാൻ അവനെ നിന്റെ അടുക്കൽ
    മടക്കി കൊണ്ടുവരും; ഞാൻ അവനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരാത്തപക്ഷം എന്റെ രണ്ടു പുത്രന്മാരെ
    കൊന്നുകളക” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Rūbin bol uṭhā, “Agar maiṅ use salāmatī se āp ke pās wāpas na pahuṅchāūṅ
    to āp mere do beṭoṅ ko sazā-e-maut de sakte haiṅ. Use mere sapurd kareṅ to maiṅ
    use wāpas le āūṅgā.”
  suz-BL: मिनु रूबेनमी “गो बेन्‍यामीन ठीक पा मलेत्‍ताक्‍ङ हना, आं तौ निक्‍शी आस कली
    सतीन” दे आ आफ कली मदा बाक्‍त।
  ita-1927: 'E Ruben disse a suo padre: “Se non te lo rimeno, fa’ morire i miei due
    figliuoli! Affidalo a me, io te lo ricondurrò”.'
  ckb-ckb: 'ڕەئوبێن بە باوکی گوت: «ئەگەر بۆم نەهێنایتەوە هەردوو کوڕەکەم بکوژە. بیدە
    دەستی من، خۆم بۆتی دەهێنمەوە.»'
  eng-BBE: And Reuben said, Put my two sons to death if I do not come back to you
    with him; let him be in my care and I will give him safely back to you.
  crx-NTPO: '''Et Reuben dubá yulh yatilhduk ''ink''ez ''uyulhni, “Sye''ke nahult''oh
    bubuzolhghelh ''aw Simeon nts''u nalhtustel de. Sla k''elhtih ''ink''ez whusunaoostelh
    lah.”'
  kan-OKCV: ರೂಬೇನನು ತನ್ನ ತಂದೆಗೆ, “ನಾನು ಅವನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ತಾರದೆ ಹೋದರೆ, ನನ್ನ ಇಬ್ಬರು
    ಪುತ್ರರನ್ನು ಕೊಂದುಬಿಡು. ನೀನು ಬೆನ್ಯಾಮೀನನನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸು. ನಾನು ಅವನನ್ನು ನಿನ್ನ
    ಬಳಿಗೆ ತಿರುಗಿ ತರುವೆನು,” ಎಂದನು.
  bbb-bbb: Jekafu fu ijiege kuariamoga e Rubini fu uri asoefuo ijiege kuarae. Ate,
    ame ije abe nujaejiega nare mesiri vane. Na mesiri vaekina na naebe una mesiri
    ruakuva nine ve ame fari none inokiro ije kaniaga bu oeno kuae.
  tam-2017: அப்பொழுது ரூபன் தன் தகப்பனைப் பார்த்து, “அவனை என் கையில் ஒப்புவியும்,
    நான் அவனைத் திரும்ப உம்மிடத்தில் கொண்டுவருவேன்; அவனைக் கொண்டுவராவிட்டால், என்
    இரண்டு மகன்களையும் கொன்றுபோடும்” என்று சொன்னான்.
  spa-RV-1909: 'Y Rubén habló á su padre, diciendo: Harás morir á mis dos hijos, si
    no te lo volviere; entrégalo en mi mano, que yo lo volveré á ti.'
  ron-BTF: 'Şi Ruben i-a vorbit tatălui său, spunând: Ucide pe cei doi fii ai mei
    dacă nu îl aduc înapoi la tine; predă-l în mâna mea şi îl voi aduce din nou la
    tine.'
  eng-WEBP: Reuben spoke to his father, saying, “Kill my two sons, if I don’t bring
    him to you. Entrust him to my care, and I will bring him to you again.”
  eng-FBV: “You can kill my two sons if I don't bring him back to you,” Reuben assured
    him. “Trust me with him, and I will bring him home to you myself.”
  nld-1939: 'Maar nu zei Ruben tot zijn vader: Ge moogt mijn beide zonen doden, als
    ik hem niet bij u terugbreng. Vertrouw hem mij toe; ik breng hem u terug.'
  nch-BL: 'Huajca Rubén quiilhui itata: ―Xijcahua Benjamín ma yahui. Huan nijmocuitahuis
    huan nimitzcuepilis. Sinta amo nimitzcuepilis, huelis tiquinmictis nochi ome noconehua.'
  tfr-NTPO: Eshko ga Rubén tjl̈ẽ ba data kong ga «Benjamín ichos jek bor tjok. Miydaga
    ber tjarë. Sör tjwe bop kong iröng obi. Sör tjwe l̇l̇ëm ga bor wapga do pjök zröp
    ga pjl̈úe» l̈e.
  vie-1934: 'Ru-bên thưa lại cùng cha rằng: Cha hãy giao em nơi tôi, tôi sẽ dẫn về
    cho. Ví bằng chẳng dẫn em về, thì cha hãy giết hai đứa con trai tôi đi.'
  hin-CV: रियूबेन ने अपने पिता को यह आश्वासन दिया, “अगर मैं बिन्यामिन को यहां वापस
    न लाऊं, तो आप मेरे दोनों पुत्रों की हत्या कर देना. आप बिन्यामिन को मेरे हाथों
    में सौंप दीजिए, मैं उसे वापस लाऊंगा.”
  eng-OURB: Reuben [See, a son!] spoke to his father, saying, “Kill my two sons, if
    I don’t bring him to you. Entrust him to my care, and I will bring him to you
    again.”
  spa-BES: 'Y Rubén dijo: Muera mis dos hijos si no vuelvo a ti con él; déjalo estar
    a mi cuidado y yo te lo devolveré sano y salvo.'
  tdx-tdx: Aa hoe ty asa’ i Reòbene aman-drae’e, Vonò i ana-dahiko roe rey naho tsy
    hendeseko mimpoly ama’o atoy. Apoho an-tañako ato le izaho ty hampipoly aze ama’o.
  vid-vid: Aho Lubeni nakamlonjela mhaza wa heye, “Wone ndemwele kumhilusa Benjamini,
    wakopole wana wa heni weli. Mleche Benjamini mmoko mwa heni, nani ndomlolela na
    kumhilusa kwa hegwe.”
  pwg-pwg: Ruben ina mamai ivonei bo, “Benjamin kevereku ma kevi tumaghaneku da ana
    rutini kana vovira. Mikeda ke ana rutinapiyei na natunatuku ivi ruwa kevi kiivunuwana,
    kaku kovogha.”
  eng-OKE: And Reuben spake with his father, saying, Thou shalt put my two children
    to death if I do not bring him back to thee. Deliver him into my hand, and I will
    return him to thee.
  tha-KJV: รู​เบนจึงบอกบิดาของตนว่า “ถ้าลูกไม่พาเบนยามินกลับมาให้​พ่อ พ่อจงเอาบุตรชายทั้งสองคนของลูกฆ่าเสีย
    จงมอบเบนยามินไว้ในความดูแลของลูกเถิด แล​้วลูกจะนำเขากลับมาหาพ่​ออ​ีก”
  por-BR-2018: 'E Rúben falou a seu pai, dizendo: Podes matar meus dois filhos, se
    eu não o devolver a ti; entrega-o em minha mão, que eu o devolverei a ti.'
  bco-bco: A꞉la꞉sa꞉labiki Luben eyo꞉ iyamo꞉wo꞉ a꞉la꞉sio꞉, “Niyo꞉ Ba꞉nsameno꞉ tililia꞉
    ha꞉na꞉sa꞉ga꞉yo꞉, a꞉ma꞉la꞉yo꞉ mada tililia꞉ mia꞉no꞉ ko꞉lo꞉, giyo꞉ nemo꞉ bo꞉fo꞉melea꞉ki
    ta꞉ta꞉bi. Niyo꞉ e a꞉ma꞉la꞉yo꞉ gelo꞉ amio꞉ mo꞉tililia꞉ yalega, ni so꞉wa a꞉la꞉ a꞉no꞉
    giyo꞉ o꞉li sanala꞉ma꞉ib.”
  deu-ELO: 'Und Ruben sprach zu seinem Vater und sagte: Meine beiden Söhne darfst
    du töten, wenn ich ihn nicht zu dir zurückbringe. Gib ihn in meine Hand, und ich
    werde ihn zu dir zurückbringen.'
  ktm-ktm: Ruben ipe ile tan taman ihpa, “Ipe ye yu kundrokuni Benjamin kinsa ndre
    hun ou pwi, eri nedu horu ndre rumuu kamal eri ou eduwe horu harmat. Eduwe yu
    modo kise tadan pe we kukuni iy kise yi.”
  caa-caa: 'Entonces e Rubén ojron taca utata y che: —Actan axin e Benjamín tacaren,
    y nen tuaꞌ incojco. Y nen ubꞌan tuaꞌ insutpa intares toit otronyajr. Y jay machi
    asutpa intares otronyajr, erer achamse e chateꞌ nimaxtac, che e Rubén.'
  eng-WYC-2018: To whom Reuben answered, Slay thou my two sons, if I shall not bring
    him again to thee; take thou him in mine hand (or give thou him into my hands),
    and I shall restore him to thee.
  epo-epo: 'Tiam Ruben diris al sia patro jene: Miajn du filojn mortigu, se mi ne
    revenigos lin al vi; donu lin en mian manon, kaj mi revenigos lin al vi.'
  uig-PIN: 'Rubǝn atisiƣa: — Əgǝr mǝn Binyaminni ⱪexingƣa ⱪayturup elip kǝlmisǝm,
    mening ikki oƣlumni ɵltürüwǝtkin; uni mening ⱪolumƣa tapxurƣin; mǝn uni ⱪexingƣa
    yandurup elip kelimǝn, — dedi.'
  beo-beo: Liubene da ea edama amane sia:i, “Na da Bediamini dima bu hame oule masea,
    di da na dunu mano aduna fane legemu da defea. Na ouligima:ne, Bediamini nama
    ima. Na da e bu oule misunu.”
  tpi-OTNT: Na Ruben i tokim papa olsem, “Sapos mi no bringim Benjamin i kam bek long
    yu, orait yu ken kilim i dai tupela pikinini man bilong mi. Larim mi lukautim
    em, na bai mi bringim em i kam bek long yu.”
  hau-SA: Sai Ruben ya ce wa mahaifinsa, “Ka kashe dukan ’ya’yana maza, in ban dawo
    da shi gare ka ba. Ka sa shi ga kulawata, zan kuwa dawo da shi.”
  udu-udu: 'Dhali yan’ko’da Ra/ubiin oki’da babam piti gwo mo ki: ’Koshi iya/m pem
    su/ gwan jwa mo waḵki/ aha/ dinaki doḵi a’di pa i /e ka nyaŋ’ko’d mo. Kari a’di
    e me’d pem mo ma dhali aha/ mina doḵi a’di pa ka nyaŋ’ko’d mo e /e mo be.'
  uig-LAT: 'Ruben atisigha: — Eger men Binyaminni qéshinggha qayturup élip kelmisem,
    méning ikki oghlumni öltürüwetkin; uni méning qolumgha tapshurghin; men uni qéshinggha
    yandurup élip kélimen, — dédi.'
  nde-nde: URubheni wasesithi kuyise, “Ungawabulala womabili amadodana ami nxa ngingangambuyisi
    kuwe. Mnikele ezandleni zami, mina ngizambuyisa.”
  ton-ton: Pea lea ʻa Lupeni ki heʻene tamai, ʻo pehē, “Tāmateʻi hoku foha ʻe toko
    ua, ʻo kapau ʻe ʻikai te u toe ʻomi ia kiate koe; tuku mai ia ki hoku nima, pea
    te u toe ʻomi ia kiate koe.”
  ces-1613: 'Tedy řekl Ruben otci svému těmito slovy: Dva syny mé zabí, jestliže ho
    nepřivedu zase k tobě; poruč ho v ruce mé, a já zase přivedu ho k tobě.'
  eko-eko: 'Ruubeni khumuuza papaawe yoori: “Mwikinkhe miiyo khanaashikha kininrutisa,
    amana kihinrutisi mwiwoole aanaaka apale awiri.”'
  nss-nss: Pwen Rupen ipwai iya kili taman ipa, “Kapa yo kunsaiki Penyamin kinmui
    kinsa kili wou pwi, pwen wou atingundru noru hilu kamai malmou ara kaya soiwin.
    Aiki yiy kisa kili yo pe andre kiro pahandra pwokere to; pwen andre yo kusaiki
    yiy kimui.”
  eng-WMB: Reuben spoke to his father, saying, “Kill my two sons, if I don’t bring
    him to you. Entrust him to my care, and I will bring him to you again.”
  tam-TCV: அப்பொழுது ரூபன் தன் தகப்பனிடம், “நான் பென்யமீனை உம்மிடம் மறுபடியும் கொண்டுவராவிட்டால்,
    என்னுடைய இரண்டு மகன்களையும் நீர் கொன்றுவிடலாம். அவனை என்னுடைய பாதுகாப்பிலேயே விட்டுவிடும்,
    அவனை மறுபடியும் உம்மிடம் கொண்டுவருவேன்” என்றான்.
  ceb-ULB: Misulti si Ruben sa iyang amahan nga nag-ingon, “Mamahimo mong patyon ang
    duha ko ka mga anak nga lalaki kung dili ko madala pagbalik diha kanimo si Benjamin.
    Isalig siya sa akong mga kamot, ug dad-on ko siya pagbalik nganhi kanimo.”
  mkn-mkn: Ju Ruben omong deng dia pung papa bilang, “Papa, é! Sarakan Benyamin sang
    beta suda. Beta yang tanggong-jawab. Beta janji, nanti beta kasi pulang dia di
    papa. Ma kalo sonde, na, biar papa bunu beta pung ana laki-laki dua orang.”
  nce-nce: Na Ruben bolijayame gali tlole, “Bo Benjamin, Isip life mago jume nëglesutë
    jwa nëgena kwe ju bobë tlemalë iko nëbale lalowa tëtëkle etomeme. Bo Benjaminme
    manëlelulë. Na bo ju belë mana fata nëlelëkakilëme.”
  pol-UBG: 'Ruben powiedział do swego ojca: Zabij moich dwóch synów, jeśli go z powrotem
    nie przyprowadzę. Oddaj go pod moją opiekę, a ja ci go zwrócę.'
  agr-agr: 'Tutai Rubén apajin chichajak: “Apawa mina idaitugsata, wi Benjamígnak
    ayan kuitamsan awagkin itajuatjame. Untsu wi awagki itachmataig, mina uchig jimaja
    au maata”, tiuwai.'
  kyc-kyc: Urupene dokome isingi lamaiyuo, Nambame Benjamene lanyuoko epa nayo kande
    wane nambana dolapo pyao malu piri. Baa namba keta pyamalyarenepa kapa lanyuoko
    eparo, leya.
  urd-GVU: پھر روبن بول اُٹھا، ”اگر مَیں اُسے سلامتی سے آپ کے پاس واپس نہ پہنچاؤں
    تو آپ میرے دو بیٹوں کو سزائے موت دے سکتے ہیں۔ اُسے میرے سپرد کریں تو مَیں اُسے
    واپس لے آؤں گا۔“
  deu-1912: 'Ruben antwortete seinem Vater und sprach: Wenn ich dir ihn nicht wiederbringe,
    so erwürge meine zwei Söhne; gib ihn nur in meine Hand, ich will ihn dir wiederbringen.'
  ntj-ntj: Nyangka Rupantu watjarnu, “Wiya, Pintjimannga-rni ngayulawana witula. Nyangka-rnalu
    ngayulu miranykanyira kanyinma. Nyangka tjinguru-rnalu marlakulu katinytjamunungkan
    palya ngayuku katja kutjarranya pungku mirrirntanku.”
  row-row: Boe ma Ruben olaꞌ no ama na nae, “Amaꞌ e! Fee Benyamin neu au. Au unea
    e. Au helu, dei fo au endi baliꞌ e nisiꞌ amaꞌ. Te mete ma hokoꞌ, tao misa ana
    mone karua nggara.”
  kan-2017: ರೂಬೇನನು ತನ್ನ ತಂದೆಗೆ, “ನಾನು ಈ ಹುಡುಗನನ್ನು ತಿರುಗಿ ತಂದು ಒಪ್ಪಿಸದೆ ಹೋದರೆ ನನ್ನ
    ಇಬ್ಬರು ಗಂಡುಮಕ್ಕಳನ್ನು ಕೊಂದು ಹಾಕಬಹುದು. ಇವನನ್ನು ನನ್ನ ವಶಕ್ಕೆ ಕೊಟ್ಟರೆ ನಾನು ತಪ್ಪದೆ ಇವನನ್ನು
    ನಿನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬರುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨci Luben agaŋ iaganu dɨ abami. Valɨnaŋ viaŋ nukeŋ Bejamin dɨ sɨhɨvia
    migɨla migɨla via uavɨla cɨhu vave nadɨ pɨŋ lamɨben uami. Ma vavelɨŋ ha iadɨ ninaŋ
    ahica agɨladɨ huaci hɨbɨŋ ifɨhɨmɨbanaŋ uami.
  tgo-tgo: Amba Rubin i dage weya ramae iŋa, “Thoŋgo maa ya vaŋgunjoghama Benjamin
    e ghen, valɨkaiwae u gaboŋgiya lo ŋgaŋga theghewona. U viyathu e nɨmaŋguke ghare,
    na tembene ya vaŋgunjoghamava e ghen.”
  yap-yap: Me ga’ar Ruben ngak e chitamngin, “Fa’anra dab gu fulweg Benjamin ngom,
    ma ga thang e fan rok fa gali pagel ni fakag. Mpag fan Benjamin ngog, ya bay gu
    fulweg ngom.”
  tet-tet: Rona aman katak nunia, Ruben moos dale baa aman naꞌak, “Ama! Latan Benyamin
    baa haꞌu! Haꞌu mak katiu kola lia neꞌe! Haꞌu karai aan, haꞌu atu foo kikar nia
    baa ama! Kalo lale, ama bele noꞌo haꞌukaan oan mane rua nia!”
  hlt-MCSB: Te dongah Reuben loh a napa taengah, “Anih te namah taengla kan khuen
    pawt atah kai ca rhoi khaw ngawn mai. Ka kut dongah han tloeng lamtah kamah loh
    nang taengla kang khuen bit ni,” a ti nah tih a thui pah.
  mdy-ETH: ዬያ ዋይዛዖ ሮኦቤኤሌ ዓዶም ሂዚ ጌዔኔ፦ «ቢኢኒያሜ ማሂ ታ ዔኪ ሙኪባኣቴ ታኣኮ ላምዖ ዓቲንቆ ናኣቶንሢ ዔኪ ዎዼ፤
    ታና ዓርቄ፥ ታ ዒዛ ዔኪ ኔኤም ሙካንዳኔ።»
  twi-ASANTE: Ruben ka kyerɛɛ nʼagya sɛ, “Sɛ mamfa Benyamin ansane amma a, wowɔ ho
    kwan sɛ wokum me mmammarima baanu no si anan. Fa no hyɛ me nsa, na mɛsane mede
    no abrɛ wo.”
  bhl-bhl: 'Yangei, emisik dukuse min Uluben e alew beelo bokolewomele: “Ne uneko,
    ning Benyamin beelo iti debele telinba keli tewe, ku ning beem yan alwol nakalem
    kunum aul alew biilo yenolewka! Ku kanelom finganemokolew te! Benyamin elo nem
    teing dim kel konemewi, ne elo iti kukalem fukun debele teloki te.”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Rubénjan tise yayanga su: —Ñanga antteja Benjamínma ña
    coirapa angapa ccase queni iye. Ña ccase imbian''da qui ña dos dutssiyendeccuma
    fi''ttiye osha.'
  eng-WEBU: Reuben spoke to his father, saying, “Kill my two sons, if I don’t bring
    him to you. Entrust him to my care, and I will bring him to you again.”
  bnp-bnp: Muri e Reuben i takia e tamana, “Iau i uka ma ga bole mulea e Bensamin,
    o rabalaki e tugu ala rua. O rua na limagu ga matakaria. Muri bara bole mulea.”
  wal-wal: Hegaappe guyyiyan Roobeeli ba aawaa, “Taani Biniyaama neeyyo zaarada ehaana
    xayikko, ta attuma naata naa77aakka wora; tana ammanettada a ta kushiyan wotta;
    qassi taani a zaarada ehaana” yaagiis.
  mgh-mgh: 'Vano Rupeni aheerela athumwane: Kahinturuwaneke Pencamii uyo, mweevakace
    asaanaka oyeeli khaweetthu. Nkihiyere Pencamii uyo, thi mi kinhala unwacawaca.'
  acu-NT: 'Tamati Rubén aparin chicharak: —Napchauka nintimtsuk asata, apaachi. Wikia
    Benjamínkan tenapkesan wainkatatjai. Tura ataksha awaingkin itartatjame. Antsu
    niin itaachmataikia, wina uchir jimiar aina nu maata, —timiayi.'
  spa-PDDPT: 'Rubén habló a su padre: Ordena que mueran mis dos hijos si no te lo
    traigo. Entrégalo en mi mano, que yo te lo devolveré.'
  gun-gun: 'Ha''e gui Rúben aipoe''i nguu pe: — Xapy''a rei xeryvy ndaru jevyi ri
    ramo ejuka xera''y mokoĩve''i hekovia. Xevy repena uka ramo ma xee aru ju ''rã.'
  agu-BL: 'Jilone''n nintzun Rubén tetz yi taj. Itzun taltz: —Ma jalu'' bin ta'',
    stzakpninu'' Benjamín ske''j. In lnicy''anin, nin in te''nin lnu''lsan swutzu''.
    Ej nin yi ko quil tz''ult wa''n, ba''n tzun lche'' biycunu'' yi cob tal wetz incy''ajl.'
  eng-PEV: Then Reuben, Jacob’s oldest son, he talked to his father Jacob. Reuben
    said, “Let me take Benjamin to Egypt country. I will look after him, and I promise
    that I will bring him back to you. If I don’t bring him back to you, then you
    can kill my 2 sons.”
  ilo-ULB: Nagsao ni Ruben iti amana, a kunana, “Uray patayemto dagiti dua a putotko
    a lallaki no saanko a maisubli ni Benjamin kenka. Italekmo isuna kaniak ket isublikto
    isuna kenka.”
  kpg-kpg: Reuben ga helekai gi dono damana, “Maa au ga hagalee laha mai Benjamin
    gi di goe, goe e mee di daaligi agu dama daane dogolua gii mmade. Dugua mai a mee
    gi di au, gei au ga laha mai a mee gi muli gi di goe.”
  uig-ARA: 'رۇبەن ئاتىسىغا: ــ ئەگەر مەن بىنيامىننى قېشىڭغا قايتۇرۇپ ئېلىپ كەلمىسەم،
    مېنىڭ ئىككى ئوغلۇمنى ئۆلتۈرۈۋەتكىن؛ ئۇنى مېنىڭ قولۇمغا تاپشۇرغىن؛ مەن ئۇنى قېشىڭغا
    ياندۇرۇپ ئېلىپ كېلىمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Ruben oloku papa kɔn: «Məde məyɔ padif awut em mɛrəŋ k''intɔkɛr'' am
    Bɛnsamɛŋ. Məbɛr im kɔ dəwaca, indekɛr'' am kɔ.»'
  bps-bps: Na tmimel Rubén i maan, manan, “Mà, nang ge mlidù, agu sa mifat ku Bénhamin.
    Na ku làgu kenen gebe samfulê, fakayam fnati i lwe dad ngàgu lagi, bay toogu nebe
    kenen samfulê di ge.”
  mbs-mbs: Minikagi si Ruben diyà te amay din, “Seligi si Benjamin diyà kanak, aw
    iolì ko sikandin dini kamno. Aw eked ko sikandin keolì, imetayi se dowa batà ko
    meama.”
  tof-tof: Da Rruben abdó we bóktanórr wagó, “Ka sab ne Benzaminün koke nóma salkomolo
    marüka, ma sab kürü siman olom nis ugón nümkalke. Ma oya kürü tangdó ugó ingri,
    akó ka sab oya salkomolo marüka.”
  sus-sus: Ruben naxa a fala a baba bɛ, «Xa n mu Bunyamin nagbilen i ma, i xa n ma
    di firinyie faxa. Bunyamin so n yi ra, n man fama a ra.»
  pon-2006: Reupen ahpw ndaiong eh pahpao, “Ipa, ngehi me pahn pwukoahki kapwurehdo
    Pensamin, eri, ma I sohte kapwurehdo rehmwi, a komw kak kemehla nei pwutak riemeno.”
  jae-jae: Tec Ruben kêsôm gêdêŋ tama gebe “Ôkêŋ eŋ êsêp aê lemoc, aê jakôc eŋ jamu
    jandêŋ aôm jamêŋ. Aê embe jakôc eŋ jamu jamêŋ atom, go ônac ŋoc latucagêc êndu.”
  ksd-ksd: 'Ma Ruben i ga biti tai tamana dari: Una ubu vamat ra ura natugu, a ura
    tutana, ona pa ina agur pa mule piram; una nur tar ia ta ra limagu, ma ina agure
    mule piram.'
  tur-YTC: 'Ruven babasına şöyle dedi: “Onu sana getirmezsem iki oğlumu öldür. Onu
    bana emanet et, ben de onu sana tekrar getiririm.”'
  bel-N: 'I сказаў Рубіэн бацьку свайму: “Забі двух сыноў маіх, калі я не прывяду
    яго да цябе. Аддай яго ў рукі мае, і я вярну яго табе”.'
  grc-BRENT: Εἶπε δὲ Ῥουβὴν τῷ πατρὶ αὐτῶν, λέγων, τοὺς δύο υἱούς μου ἀπόκτεινον,
    ἐὰν μὴ ἀγάγω αὐτὸν πρὸς σέ· δὸς αὐτὸν εἰς τὴν χεῖρά μου, κᾀγὼ ἀνάξω αὐτὸν πρὸς
    σέ.
  ind-AYT: Kemudian, Ruben berkata kepada ayahnya, katanya, “Bunuhlah kedua anak laki-lakiku
    jika aku tidak membawanya kepadamu. Serahkanlah dia ke tanganku dan aku akan membawanya
    kembali kepadamu.”
  lid-lid: Ano Ruben tiye i ta taman, “Tama, i buku none jo bandrei Benjamin bame
    hamon bwe, badeh ou adai naduk mwan ma la-uh ki saluwen. Ou atehei iy keme minek,
    jo kameh winiyan tondrokei iy ma jo kameh winiyan andrei iy eme hamon.”
  nya-nya: Koma Rubeni anati kwa abambo ake, “Ngati sindidzabwera naye kwa inu, mudzaphe
    ana anga aamuna awiri. Muperekeni mʼmanja mwangamu ndipo ndidzamusamala ndi kubwera
    naye kwa inu.”
  hrv-hrv: 'Onda Ruben reče svome ocu: “Ubij moja dva sina ako ti ga ja natrag ne
    dovedem! Predaj ga u moje ruke, i ja ću ti ga vratiti!”'
  mps-mps: Tialima, Rubengo te po aga ayabolo wai, “Te eno Benjamin te nageba ma odasa
    asisąbaso da, teda nago te eno ogwa si ela muagameo. Te eno aga tonalumainu emainao,
    tama eno aga te nage bidibo madi ma odasa asaibao,” wali.
  llg-llg: Boe ma Ruben kokolak no aman, nae, “Ama aa! Fee Benyamin neu au leo. Au
    ndia tanggon natataan. Au helu, dei fo au ua fali kana neu Ama. Tehuu mete ma
    taa, na, ela Ama ana tao nisa au ana touana nggala dua sala.”
  tpi-tpi: Na Ruben i tokim papa olsem, “Sapos mi no bringim Benjamin i kam bek long
    yu, orait yu ken kilim i dai tupela pikinini man bilong mi. Larim mi lukautim
    em, na bai mi bringim em i kam bek long yu.”
  dan-1931: 'Så sagde Ruben til sin Fader: “Du må tage mine to Sønners Liv, hvis jeg
    ikke bringer ham til dig; betro ham til mig, og jeg skal bringe ham tilbage til
    dig!”'
  vie-OVCB: 'Ru-bên thưa: “Nếu con không đem em về, xin cha cứ giết hai đứa con của
    con. Cha giao em cho con, con xin chịu trách nhiệm.”'
  lbk-lbk: Kanan et Ruben ken amana, “Mo ad-ik maisaa si Benjamin, mabfalin ay pateyem
    nan chwa'y an-akko. Ipakarkhom siya ken sak-en, et sak itoli siya ken sik-a.”
  guj-2017: રુબેને તેના પિતાને કહ્યું, “જો હું બિન્યામીનને તારી પાસે પાછો ન લાવું
    તો તું મારા બે દીકરાને મારી નાખજે. તેને મારા હાથમાં સોંપ અને હું તેને તારી પાસે
    પાછો લાવીશ.”
  byr-byr: '@see-verse:GEN.042.036'
  awx-awx: Yäniwän Rubendä nanä using inikut. “Bensaminu kätakngane teyo. Tiwän täke
    kuke, hipdu täkapit. Tike doläkapa kakengu, nina wawaxu uläpäyalu yäkwäle täke
    sipi kumsimäläk,” yang inikut.
  pon-2006A: Reupen ahpw ndaiong eh pahpao, “Ipa, ngehi me pahn pwukoahki kapwurehdo
    Pensamin, eri, ma I sohte kapwurehdo rehmwi, a komw kak kemehla nei pwutak riemeno.”
  por-BRBSL: 'Reuben falou com seu pai, dizendo: “Matem meus dois filhos, se eu não
    o levar até vocês. Confie-o aos meus cuidados, e eu o trarei até você novamente”.'
  aly-aly: Reuben-el aynikw ikwerenh ilek, “Ayeng Benjamin-weny arrangkw apey-alpenty,
    ntwa aler atyenh-atherr ipmek atwem. Atha renh arntarnt-aretyek, akngey-alpem
    innga.”
  cth-cth: Reuben ni a na pa koevah, nang koe ka thokhai hoehpawiteh, ka capa roi
    heh thet yawkaw. Ahni heh ka kut dawk na poe nateh, nang koe bout ka thokhai han,
    telah ati.
  twi-twi: Ruben ka kyerɛɛ nʼagya se, “Sɛ mamfa Benyamin ansan amma a, wowɔ ho kwan
    sɛ wukum me mmabarima baanu no si anan. Fa no hyɛ me nsa, na mɛsan de no abrɛ
    wo.”
  hlt-hlt: Te dongah Reuben loh a napa taengah, “Anih te namah taengla kan khuen pawt
    atah kai ca rhoi khaw ngawn mai. Ka kut dongah han tloeng lamtah kamah loh nang
    taengla kang khuen bit ni,” a ti nah tih a thui pah.
  tbz-SIM: 'Kɛ̀ Dubɛnni dɔ̀: Kɛ̀ n yí wɛ̃̀tɛnɛ̀ní Bɛnsɑmɛɛ, ɑ kuɔ m bí idɛ́. N duɔ́
    nwe kɛ̀ n yóó ò wɛ̃̀tɛnɛ̀nímu.'
  msy-2020: Ezɨ Ruben afeziam mɨgɨa ghaze, “Kɨ Benjamin inigh izeghan koghtɨ, nɨ nan
    otarir pumuning mɨsueghtɨ aning aremegh. Nɨ nan amamangatɨghtɨ, a nan dafarimɨn
    ikeghtɨ, kɨ uam an aku izam.”
  txq-txq: Boe ma Ruben kokolak mbali aman nae, “Papa, ee! Loo lima Benyamin neu au
    leo. Au ndia ataa. Au helu-bartaa, neu ko au ua falik kana neu papa. Tehuu mete
    ma taa, na, elan fo papa hala heni au ana tou kaduang nggara.”
  aaz-aaz: Onaim naiꞌ Ruben naꞌuab neu in aamf ee mnak, “Aam honiꞌ! Amfee kau naiꞌ
    Min. Au utaah. Au ꞌbaꞌan ꞌain, au ro he ꞌuum ꞌeik je nfain neem ꞌeu ko, aam honiꞌ.
    Mes karu kaah fa te, aam honiꞌ, ho mroor au aan moen nuaꞌ ein naan.”
  azb-azb: 'Ruven atasına belə dedi: «Əgər onu sənin yanına gətirməsəm, iki oğlumu
    öldürərsən. Onu mənim ixtiyarıma ver, mən də onu qaytarıb yanına gətirəcəyəm».'
  eng-DBY: 'And Reuben spoke to his father, saying, Slay my two sons if I bring him
    not back to thee: give him into my hand, and I will bring him to thee again.'
  hin-2017: रूबेन ने अपने पिता से कहा, “यदि मैं उसको तेरे पास न लाऊँ, तो मेरे दोनों
    पुत्रों को मार डालना; तू उसको मेरे हाथ में सौंप दे, मैं उसे तेरे पास फिर पहुँचा
    दूँगा।”
  wol-KYG: 'Ruben wax ak baayam ne ko: «Su ma la ko délloosilul, boo yeboo reyal sama
    ñaari doom yu góor yi. Tegal Beñamin ci sama loxo rekk, man dinaa la ko délloosil.»'
  swp-swp: Abo Reubena i ribalau tamana arinai i ene, “Ena nige ea woeauioiyama arim
    eai abo eau nanatuguyao labui abo u unuidi. U tore nimagu eai, na abo ea woeauioiyama
    arim eai.”
  bjr-bjr: Reeubeenafa narí akoona ufa iriseenoo maaqi qimasee narí akoona qimaminau.
    Oo qipoo, qinee Beensaminnasaa rakisianaura. Qinee sia mina afiqee ururaanana
    mina akiiqara qini qimaaku qara narua. Anee qini qisaukuki quqasainaqa qinee amiqi
    masee afiqaqa niniinaqa afiqee uruanaura.
  eng-YLT: And Reuben speaketh unto his father, saying, 'My two sons thou dost put
    to death, if I bring him not in unto thee; give him into my hand, and I — I bring
    him back unto thee;'
  kne-kne: Siya di, kanan Ruben en ama na, “Mo adiak itaolis Benjamin en sik-a, olay
    peslem din doway anak ko ay lalaki. Basta italek mo en sak-en, itaolik met laeng.”
  heg-NTPO: Kon Ruben aa nol un ama ka noan, “Papa! Sao Benyamin bel au. Ta auk man
    lepa-halan nia. Auk hida, le auk nolan pait maa bel papa. Mo etan lo kam, nang
    le paap keo tele auk anang bikloeb at dua las.”
  ptu-ptu: 'Ma''kadam Ruben lako ambena naua: “Toko la umpatei indo dua änä''ku muane
    ke tä''i kupopa''pasuleangko Benyamin. Kao untanggunni.”'
  bzd-NTPO: 'Rubén tö iché iyë́ a̱: —Bejamín múmi ye'' a̱. Ye'' tö ikkö''neraë buaë.
    Ye'' wa̱ idörane be'' a̱. Ye'' kë̀ wa̱ idë''ne, e'' ta̱ ye'' alà böl e'' ttö́lur.'
  kwf-kwf: ꞋUnaꞋeri sa Ruben ka fata Ꞌuri fuana maꞋa nia, “MaꞋasi kwa! Ru leꞋa goꞋo
    neꞋe Ꞌoke alua sa Benjamin saena limaku, ma nai baꞋa olitaꞋinia logo maꞋi fuamu.
    Si diꞋia nau noaꞋa kusi olitaꞋinia maꞋi, Ꞌirai Ꞌoke baꞋa saungia naꞋa amu ro ngela
    ngwane loꞋoko nau ki.”
  eng-WYC-2017: To whom Reuben answered, Slay thou my two sons, if I shall not bring
    him again to thee; take thou him in mine hand, and I shall restore him to thee.
  eng-WMBB: Reuben spoke to his father, saying, “Kill my two sons, if I don’t bring
    him to you. Entrust him to my care, and I will bring him to you again.”
  spp-spp: Ka Urubɛn si jwo tufooŋ'á «Mii aha mpyi mii ɲyɛ a núr'a pa ná Bɛnzhama
    e mu yyére mɛ, maa na jyaabii mú shuunni bò! Bɛnzhama yaha na cye e, l'aha fworo
    cyaga maha cyag'e, mii sí núru n-pa ná u e mu yyére.»
  aey-aey: Odocob Ruben uqa memeg madudu maden, “Benjamin ija ebenina mecem ija cofdodomin
    belewan. Odocob haun ceseli ahu hinaca mudigen. Ija Benjamin qee ehudi ceseli
    hocominfi hina ija melamiel lecis eu ale qagaalaga,” don.
  urd-GVH: फिर रूबिन बोल उठा, “अगर मैं उसे सलामती से आपके पास वापस न पहुँचाऊँ तो आप
    मेरे दो बेटों को सज़ाए-मौत दे सकते हैं। उसे मेरे सुपुर्द करें तो मैं उसे वापस
    ले आऊँगा।”
  rug-rug: Meke zama ia Rubeni sa tamana, “Be lopu turaṉa pule mae nia rau koa goi
    se Benisimane, si boka va matei mo goi sari karua tuqu koreo. Ke mamu vekoa koa
    rau sa kinopuna, osolae kaqu turaṉa pule mae nia rau koa goi si asa,” gua si asa.
  gaz-gaz: Ruubeen immoo abbaa isaatiin, “Yoo ani deebisee isa siif fiduu baadhe ilmaan
    koo lamaan ajjeesuu ni dandeessa; isa imaanaa natti kenni; ani deebisee isa nan
    fida” jedhe.
  fra-LSG: 'Ruben dit à son père: Tu feras mourir mes deux fils si je ne te ramène
    pas Benjamin; remets-le entre mes mains, et je te le ramènerai.'
  gnn-gnn: Ga ŋayi Ropindja waŋana mäḻu'mirriŋuwala bitjarra, “Ŋarrakala goŋlili wekaŋa
    ŋanya, ga ŋarra yurru nhanŋu djäka marrtji ŋamathama, ga lili ŋarra boŋguŋu roŋiyinmaraŋu
    nhokala. Ŋunhi ŋarra boŋguŋu yakanydja Bindjamannha roŋiyinmaraŋu liliyi nhokala,
    bala nhenydja boŋguŋu baymatthurru gäthu'mirriŋunhana maṉḏanha ŋarraku.”
  yal-yal: Rubɛn yi a fala a baba xa, a naxa, “Xa n mi fa Bunyamin na, i xa n ma dii
    firinne faxa. A so n yii, n fama a ra nɛn i xa.”
  gum-gum: 'Inchen Rubénbe møskawan trenchibig køn: —Benjaminwane na ashchur cha.
    Na Benjaminwan ñuimay katøle pera pumubene, nai pagatø nusrkalan kwetchig— cha.'
  iou-iou: Ude yäŋirän Rubentä nani iwetkuk; Näk Benjamin äneŋi nämo yäpmäŋ äbawä
    unita kowata nanaknayat bok kaŋ däpmäŋ yäk. Unita Benjamin näk ketna terak pe.
    Näkä äneŋi täga api yäpmäŋ äbäŋ gamet yäk.
  haw-1868: Olelo aku la o Reubena i kona makuakane, i aku la, E pepehi mai oe i ka'u
    mau keiki elua, ke hoihoi ole mai au ia ia nei iou la; e haawi mai oe ia ia nei
    i kuu lima, na'u ia e hoihoi hou mai iou la.
  arb-NAV: 'فَقَالَ لَهُ رَأُوبَيْنُ: «اقْتُلِ ابْنَيَّ إِنْ لَمْ أَرْجِعْ بِهِ إِلَيْكَ.
    اعْهَدْ بِهِ إِلَيَّ وَأَنَا أَرُدُّهُ إِلَيْكَ».'
  adz-adz: Da Ruben ini da raman ibiani, “Ramangꞌ. Watangin arangan ba dzi banginggangꞌ.
    Dzi bungꞌ ampa tayangꞌ arangan nasangꞌ dzi tipa uda arangan badan da agu. Da bida
    dzi mamida tipa uda Benyamin badan da agu ida wais dzi narungꞌ rusangꞌ marub iruꞌ
    aga funub.”
  ewe-ewe: Ruben gblɔ na fofoa be, “Ne nyemekplɔ Benyamin gbɔe o la, ekema, wu vinye
    ŋutsuvi eveawo. Makpɔ Benyamin dzi wòanɔ dedie.”
  eng-LEE: And Reuben said unto his father, thus, Two of my sons shalt thou slay,
    if I bring him not to thee; deliver him into my hand, and I will bring him back
    to thee.
  gvn-gvn: '@see-verse:GEN.042.036'
  nna-nna: Mirtamarninyju, Rueben-ju, muwarr pinalu japartuku, “Japartu, ngajulu walarni
    jilamarnanga nyirtingunya. Munujalu, nyuntulu wirlalamanpulinyi ngajumilijirri
    partanyjirri marlkarri. Ngajulu tuku jilamarnanga nyirtingunya, tukulu walarni
    jilamarnanga.”
  asm-FB: ৰূবেণে তেওঁৰ পিতৃক ক’লে, “মই যদি বিন্যামীনক আপোনাৰ ওচৰলৈ উভটাই আনিব নোৱাৰো,
    তেন্তে আপুনি মোৰ দুই পুত্ৰকে বধ কৰিব। কেৱল বিন্যামীনক মোৰ হাতত শোধাই দিয়ক, মই
    পুনৰ তাক আপোনাৰ ওচৰলৈ ঘূৰাই আনিম।”
  sus-A: رُبٍن نَشَ عَ قَلَ عَ بَبَ بّ، «شَ ﭑ مُ بُنيَمِن نَفبِلٍن عِ مَ، عِ شَ ﭑ
    مَ دِ قِرِنيِيٍ قَشَ. بُنيَمِن سٌ ﭑ يِ رَ، ﭑ مَن قَمَ عَ رَ.»
  fra-SBL: 'Ruben parla à son père et dit : « Tue mes deux fils, si je ne te le ramène
    pas. Confie-le à mes soins, et je te le ramènerai. »'
  hbo-hbo: וַיֹּ֤אמֶר רְאוּבֵן֙ אֶל־אָבִ֣יו לֵאמֹ֔ר אֶת־שְׁנֵ֤י בָנַי֙ תָּמִ֔ית אִם־לֹ֥א
    אֲבִיאֶ֖נּוּ אֵלֶ֑יךָ תְּנָ֤ה אֹתֹו֙ עַל־יָדִ֔י וַאֲנִ֖י אֲשִׁיבֶ֥נּוּ אֵלֶֽיךָ׃
  shp-NTPO: 'Jaskáketian Rubenman jawen papa yoia iki: —Ja min bake Benjamín iká jawékibo
    en oinbanon, eki jenewe, papá. Enra mia jakiribi bexoni kaai. Ikaxbi jaskáakin
    yoixonbi, en Benjamín mia bexonyamaketian, nokon bake rabé ea retenannoxiwe —akin.'
  eng-WYCLIFFE: To whom Ruben answeride, Sle thou my twei sones, if Y shal not brynge
    hym ayen to thee; take thou hym in myn hond, and Y schal restore hym to thee.
  piu-2006: '@see-verse:GEN.042.036'
  pjt-pjt: Ka kuṯa panya puḻkangku Rupintu wangkangu mamangka, “Ngayunyaṉi Pintjimannga
    ungkul'iyala, kaṉa puḻkaṟa aṯunymanama munuṉa ngula maḻakungku ngalya-kati nyuntulakutu.
    Palu ngayulu maḻakungku katinytja wiyangkampan ngayuku katja kutjara palya iluntananyi.”
  cwe-cwe: Lubeni kamulongela tati yake, “Fana niye simbweleze bule Benjamini kumwako,
    uwakome wanangu waidi. Muleke Benjamini muna imikono yangu na niye nizamkaliza
    na kumbweleza kumwako.”
  bgs-bgs: Igkagi si Ruben tun ta ámmà din, na mà din, “Sarig nu si Benjamin kanak,
    asta ulián ku sikandin dini áknikó. Atin ka dì ku sikandin mólì dini áknikó, matayi
    nu tô duwa gabatà ku gamama.”
  kik-kik: Hĩndĩ ĩyo Rubeni akĩĩra ithe atĩrĩ, “Nĩũkooraga ariũ akwa eerĩ ingĩkaaga
    gũcookia Benjamini harĩwe. Reke akorwo ũmenyereri-inĩ wakwa, na nĩngamũcookia.”
  ksr-ksr: 'Kaeŋ iŋijoro moma Ruubenoŋ maŋa qaa kokaeŋ ijoro: “Nii Benjamin mende
    wama eleema kaŋ gomaŋati eeŋ, gii saanoŋ neenaa merawoina woi ii uruna komuwao.
    Benjamin ii saanoŋ noo boronanoŋ ana ii mono galeŋ koma kema laligoŋ wama eleema
    kaŋ gomaŋa.”'
  fra-NCL: 'Ruben dit à son père : « Tu feras mourir mes deux fils, si je ne te ramène
    pas Benjamin ; remets-le entre mes mains, et moi, je te le ramènerai. »'
  cek-AK: To naah Reuben mah ampa khaeah, Anih nang khaeah kang zo o haih let ai nahaeloe,
    ka caa hnik hae hum hmaek ah; ka ban ah na paek ah, kai mah kang hoih let han
    hmang, tiah a naa.
  xla-xla: Epalati asiyama Lubentapo epo atlaiyo, “Na꞉tapo Benyaminye Isip mo dla
    seme tapame ya꞉ye ma ilame woloma sempuluwepo. Amasiyama wa꞉ na꞉ta Benyaminye
    posempulalo wekelati natipame asiyama na꞉ akimlala dapiyamteye wa꞉ta potimelepe,”
    diyo.
  cuk-cuk: 'Geb degine, Rubén e-babga sogded: —Ani an bega Benjamín-dakoed. Ani an
    gannar bega Benjamín senonikoed. Bega an gannar senonisulile, an-masmala-warbogwad
    be oburgodo.'
  uig-CYR: 'Рубән атисиға: — Әгәр мән Биняминни қешиңға қайтуруп елип кәлмисәм, мениң
    икки оғлумни өлтүрүвәткин; уни мениң қолумға тапшурғин; мән уни қешиңға яндуруп
    елип келимән, — деди.'
  tel-2017: అందుకు రూబేను “నేనతన్ని నీ దగ్గరికి తీసుకు రాకపోతే, నా ఇద్దరు కొడుకులను
    నువ్వు చంపెయ్యవచ్చు. అతన్ని నా చేతికి అప్పగిస్తే, అతన్ని తిరిగి మీ దగ్గరికి తీసుకు
    వస్తాను” అని చెప్పాడు.
  hat-BSA: 'Alò, Reuben te pale avèk papa l. Li te di: “Ou kapab mete de gason mwen
    yo a lanmò si mwen pa mennen li retounen kote ou. Mete li sou kont mwen, e mwen
    va fè l retounen kote ou.”'
  kos-kos: Reuben el fahk nu sin papa tumal, “Nga fin tia folokunulma Benjamin nu
    yurum, kom ku in uniya wen luo nutik uh. Fuhlelma nu sik ngan karinganal, ac nga
    fah folokunulma.”
  hbo-WLC: וַיֹּ֤אמֶר רְאוּבֵן֙ אֶל־אָבִ֣יו לֵאמֹ֔ר אֶת־שְׁנֵ֤י בָנַי֙ תָּמִ֔ית אִם־לֹ֥א
    אֲבִיאֶ֖נּוּ אֵלֶ֑יךָ תְּנָ֤ה אֹתוֹ֙ עַל־יָדִ֔י וַאֲנִ֖י אֲשִׁיבֶ֥נּוּ אֵלֶֽיךָ׃
  ibo-ibo: Mgbe ahụ, Ruben gwara nna ya sị, “I nwere ike gbuo ụmụ m ndị ikom abụọ
    ma ọ bụrụ na m akpọghachighị Benjamin. Tifee ya nʼaka m, aga m akpọghachikwara
    gị ya.”
  ory-ory: ତହିଁରେ ରୁବେନ୍‍ ପିତାଙ୍କୁ କହିଲା, “ମୁଁ ଯଦି ତୁମ୍ଭ ପାଖକୁ ତାକୁ ନ ଆଣେ, ତେବେ ତୁମ୍ଭେ
    ମୋର ଦୁଇ ପୁଅଙ୍କୁ ବଧ କରିବ; ମୋʼ ହସ୍ତରେ ତାକୁ ସମର୍ପଣ କର; ମୁଁ ତାକୁ ପୁନର୍ବାର ତୁମ୍ଭ ପାଖକୁ
    ଆଣି ଦେବି।”
  wmt-wmt: '@see-verse:GEN.042.036'
  chk-chk: Nge Rupen a üreni saman we, “Kopwe niela nei kewe ruoman ät, ika ngang
    üsap aliwinato Peniamin reöm. Kopwe lükü ngeniei pwe üpwe tümwünü, üpwe pwal aliwinato
    reöm.”
  ssd-ssd: 'Taŋakina le Ruben ndek mam nuŋe sana: O mam, ne isa. Ye Benyamin nda tumba
    ne tugum luka prowi ndeta ne yiŋe kiŋo ar ta bale fara. Sine kumba yeŋge Benyamin
    kulatki sulumba maŋ luka ne tugum prowamŋgit ŋgina le'
  rop-rop: Wal Rubin bin tok na, “Dedi, ai garra lukaftum Benjamin. En if ai nomo
    bringimbek im langa yu, wal yu gin peiyimbek mi. Yu gin binijimap det dubala lilboi
    main. Yu nomo wori blanga Benjamin. Ai garra bringimbek im langa yu.”
  ukr-1871: 'Каже ж Рубен отцеві свойму: Убий два сини мої, коли не приведу його до
    тебе. Приручи його менї; я приведу його до тебе.'
  eng-AOI: Reuben said to his father, “I will look after Benjamin. If I don't bring
    him back to you, you can kill my two sons. But I really will bring him back.”
  yon-yon: Andoone, Rubenbed yawodki yaa yedmoon “Kwane, Benjamin kuu eb yaa angkon
    ika nenmonokban keraka, ne karub dana ayoob kuu yengkadme. Ebbed ne yaa ‘Ee, korobe
    oone.’ andekoreb, domowebko nenwenekori ika nenmana.” andoon
  bch-bch: Be Ruben ikeo pan itama bedane, “Oangga nabada Benjamin ga iluai mulian
    pago mao, eine eao ga rangrang ngan rau leg gergeu arangaranga toa rua ne ga timate.
    Longean gau ta namariala ngan ei, ta gau ga nabada ei ga iluai mulian pago.”
  deu-1951: 'Da sprach Ruben zu seinem Vater: Du kannst meine beiden Söhne töten,
    wenn ich ihn dir nicht wiederbringe; übergib ihn nur meiner Hand, ich will ihn
    dir wiederbringen!'
  eng-JPS: 'And Reuben spoke unto his father, saying: ''Thou shalt slay my two sons,
    if I bring him not to thee; deliver him into my hand, and I will bring him back
    to thee.'''
  ubr-ubr: Reuben on taman aurin iyau, “Yau Benjamin men an boai an matabir annat
    aurim on; basit om nanatu orot ruam on unasubunues. Om yau auriu eikirir an kaifarai
    anan ato arimon an boai an matabir men annat aurim.”
  srp-1865: 'A Ruvim progovori i reèe ocu svojemu: dva sina moja ubij, ako ti ga ne
    dovedem natrag; daj ga u moje ruke, i ja æu ti ga opet dovesti.'
  lug-lug: Awo Lewubeeni n’agamba kitaawe nti, “Ottanga batabani bange bombi, bwe
    sirikomyawo Benyamini gy’oli; mumpe, nange ndimukomyawo gy’oli.”
  heb-heb: ויאמר ראובן אל אביו לאמר את שני בני תמית אם לא אביאנו אליך תנה אתו על ידי
    ואני אשיבנו אליך׃
  ben-IRV: তখন রুবেন তাঁর বাবাকে বললেন, “আমি যদি তোমার কাছে তাঁকে না আনি, তবে আমার
    দুই ছেলেকে হত্যা কর; আমার হাতে তাঁকে সমর্পণ কর; আমি তোমার কাছে তাঁকে আবার এনে
    দেব।”
  pan-pan: ਤਦ ਰਊਬੇਨ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਇਹ ਆਖਿਆ, ਜੇ ਮੈਂ ਉਸ ਨੂੰ ਤੇਰੇ ਕੋਲ ਨਾ ਲਿਆਵਾਂ ਤਾਂ
    ਤੂੰ ਮੇਰੇ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਨੂੰ ਮਾਰ ਦੇਵੀਂ। ਤੂੰ ਉਹ ਨੂੰ ਮੇਰੇ ਨਾਲ ਭੇਜ ਦੇ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ
    ਤੇਰੇ ਕੋਲ ਮੋੜ ਲਿਆਵਾਂਗਾ।
  tkr-tkr: 'Ruvenee dekkık''le inəxüd eyhe: – Ğu mana yizde xıleqa qele, zı mana vasqa
    sak''al ha''asda. Zı mana vasqa sak''al hide''eene, yizda q''öyursana dix gyapt''e.'
  mwp-mwp: Kalanu Rewben nungu thathipa kedha mulaydhin kedha, ‘Sena ngidh Benzoeman
    ngapa ngayapa mar. Ngath bangal nuyn danal poethaypu koezi kedha a kedha ngapa.
    Kurusipa bangal ngath nuyn ngibepa kuniya manine. Ngay bangal nanga gegeyadh medhedhe
    nanga, ngay na sike ngoelkay yadu umepa nanga, wa ngidh bangal ngaw ukasar garkaz
    kazi mathamoemoene bangal modhabiya.’
  mya-JVB: ရုဗင် ကလည်း ၊ ကျွန်ုပ်သည် ဗင်္ယာမိန် ကို အဘ ထံ သို့ပြန်၍ မ ဆောင် ခဲ့လျှင်
    ၊ ကျွန်ုပ် သား နှစ် ယောက်တို့ကိုသတ် ပါလော့။ သူ့ ကိုကျွန်ုပ် လက် ၌ အပ် ပါ။ ကျွန်ုပ်တဖန်
    အဘ ထံ သို့ပြန် ၍ ဆောင်ခဲ့ပါမည်ဟု အဘ အား ဆို ၏။
  tte-O: Kabo Luben iwalolau tamana koina iwaloba, “Tem nige yakekele-yavivilayama
    kabo natuguwao tataone labui ukoyamateli. Beniyamina nimagu mena kupei na kani
    yayavivilayama koliwo.”
  tbg-tbg: Minti tuvaro Rubeniva nai qorara tiharo, Benaminira ti timiraqe tevano
    viraqaa raqikiqi vima, qaiqaa nina vita viri amiare. Te kia orurante nina vita
    viri amiarera, are homa ti maaqutanta aru kenarave, tiro.
  hmo-hmo: Vadaeni Rubena ese iena tamana ia hamaoroa, ia gwau, “Beniamina bema lau
    mailaia lasi oi dekenai, lauegu natuna ruaosi dohore oi alaia mase. Lauegu imana
    dekenai oi siaia, vadaeni dohore lau mailaia lou mai mauri danu.”
  ata-ata: Xe ꞌolu Luven muavuti la muvikalanu momu aloxo ꞌo, “Anoꞌu mo alailixu,
    xe namalei lexe eni alivu uxali noxine ia, anu uasi, la sou eni melo anoꞌa ta
    ꞌalixeni ta mulu tamei ineꞌe noxine sou naveꞌa isoli. Naꞌitalonu Beniamini no
    avolo mo eni melo asaxilaꞌu sou alailixu ka alivunoxu uneꞌe noxine.”
  nfa-nfa: Hèia Ruben peka dènge ama na, aku nèngu na, “Ama, ee! Pangèdꞌu laa Benyamin
    asa jaꞌa mai. Jaꞌa tago kore. Jaꞌa jaji kèna mi ama ku, èèna jaꞌa kèti hari na
    mai. Te ngaa ladhe aadꞌo, na jaꞌa hia ana jaꞌa, mone dhèu dua sèra ho ama pamadhe
    aaꞌi si.”
  urd-urd: तब रूबिन ने अपने बाप से कहा, “अगर मैं उसे तेरे पास न ले आऊँ तो तू मेरे
    दोनों बेटों को क़त्ल कर डालना। उसे मेरे हाथ में सौंप दे और मैं उसे फिर तेरे पास
    पहुँचा दूँगा।”
  rus-SYN: 'И сказал Рувим отцу своему, говоря: убей двух моих сыновей, если я не
    приведу его к тебе; отдай его на мои руки; я возвращу его тебе.'
  cbt-NTPO: 'Naporo'' Nopinori, pa''pin itapon: —Iya''hua a''pahuatan, cari tata a''paiarahuë.
    Co''so'' quëshintahuatënquënhuë'', cato hui''nahuëpita nininso'', nanitëran tëpamaso'',
    itërin.'
  bqc-SIM: 'Ɔ̃ Lubɛni ò a maeɛ: Tó mi sunɛaànↄo, ma nɛgↄ̃ɛ plaaↄ dɛdɛ. Ǹ aà kpaa,
    má sunɛaànↄ.'
  tcz-CHONGTHU: Hichun Reuben in apa Jacob chu a donbut in, “Benjamin chu ka hin nungpui
    louleh ka chate ni hi na deidei nalo thei ahitai, chule keiman Benjamin na ding
    in mopo nang kate ati, chule thonlouva kahin nungpui kit teitei ding ahi,” ati.
  mar-mar: मग रऊबेन आपल्या पित्यास म्हणाला, “मी जर बन्यामिनाला मागे आणले नाही तर माझे
    दोन पुत्र तुम्ही मारून टाका. माझ्यावर विश्वास ठेवा. मी खरोखर बन्यामिनाला परत तुमच्याकडे
    घेऊन येईन.”
  tcs-tcs: Den Ruben bin spik po papa blo em, ‘Yu ken kile tu boi blo mi ip ai no
    teke Benzaman kambaigen po yu. I orait! Ai go lugaut em ane tekem kambaigen po
    yu.’
  qub-qub: 'Niptin Rubenga niran: «Benjamintaga nogami pushashaj; nogami cutichimushaj.
    Wamrayquita mana cutichimuptëga ishcan wamräta wañuycachinqui.»'
  bqp-bqp: 'Akũ Rubɛni pì a denɛ: Tó mádi su kãaonnɛro, ǹ ma nɛ́gↄ̃gbɛ̃ planↄ dɛdɛ.
    Ǹ a kpáma, mani su kãaonnɛ.'
  hat-hat: 'Woubenn di papa l'' konsa: -Papa, ou mèt touye de pitit gason m'' yo,
    si m'' pa mennen Benjamen tounen ba ou. Ou mèt renmèt mwen li nan men, m''ap mennen
    l'' tounen ba ou.'
  eng-BSB: Then Reuben said to his father, “You may kill my two sons if I fail to
    bring him back to you. Put him in my care, and I will return him.”
  tod-tod: 'Luɓɛn ɠɛni kɛɛɠɛ ma: «Ɗa dòun zunu felegɔiti paa, ni gè la ɠaleni ma
    è ʋɔ ga Ɓɛnzamɛn. Kaliva mà, nà ɠale ma la, gè ʋaa la è ʋɔ.»'
  eng-WEBPB: Reuben spoke to his father, saying, “Kill my two sons, if I don’t bring
    him to you. Entrust him to my care, and I will bring him to you again.”
  kbq-kbq: Rubeni'a nefana anage huno asami'ne, Benzamenima avre'na omesugenka tare
    ne'mofavreni'a zanahe frigahananki, nagri nazampi antege'na avre'na vute'na avre'na
    aneno.
  nhe-BL: 'Huajca Rubén quiilhui itata: ―Xijcahua Benjamín ma yohui. Huan nijmocuitlahuis
    huan nimitzcuepilis. Intla ax nimitzcuepilis, huelis tiquinmictis nochi ome noconehua.'
  bus-bus: 'Ben Rubɛni bè a denɛ: Tó mɛ́ɛ suonnɛro, ǹ ma nɛ́gↄ̃gbɛ̃ plaaanↄ dɛdɛ.
    Ǹ à kpáma, mɛ́ suonnɛ.'
  gub-BL: Na'e Humen uze'eg u pe kury. — Tuwe oroho nehe. Azekaiw katu Mezàmi rehe
    ihe nehe. Aruzewyr wi putar newe nehe. Heta mokoz hera'yr ihewe wà. Aze narur
    kwaw nehe, erepuner hera'yr wazuka haw rehe nehe, i'i u pe.
  eng-DRA: 'And Ruben answered him: Kill my two sons if I bring him not again to thee:
    deliver him into my hand, and I will restore him to thee.'
  knf-knf: 'Kë Ruben aşë ji na aşin : « Ihilan kafiŋ babuk naan batëb woli mënţiju
    a. Ţu''ana ţi kañen ki naan, dkakanu a! »'
