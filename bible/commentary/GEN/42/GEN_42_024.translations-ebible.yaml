verse: GEN.042.024
translations:
  mal-C: യോസേഫ് അവരെവിട്ടു മാറിപ്പോയി കരഞ്ഞു. വീണ്ടും അവരുടെ അടുക്കൽ മടങ്ങിവന്ന് അവരോടു
    സംസാരിച്ചു. പിന്നെ അദ്ദേഹം ശിമെയോനെ അവരുടെ കൂട്ടത്തിൽനിന്ന് മാറ്റി അവരുടെ കൺമുമ്പിൽവെച്ചു
    ബന്ധിച്ചു.
  deu-TKW: Da wendete er sich abseits, um zu weinen, kehrte dann wieder zu ihnen zurück
    und redete mit ihnen; hierauf ließ er Simeon aus ihrer Mitte greifen und vor ihren
    Augen fesseln.
  lin-lin: Jozefi apesaki mokongo, apusanaki mosika mpe abandaki kolela. Bongo azongelaki
    bango mpe asololaki lisusu na bango. Azwaki Simeoni kati na bango mpe akangaki
    ye na miso na bango.
  cbr-NT: Usakin aín xukë́nkama kaíbi atúxa usai kia kuati masá nuituti uri kuanx
    ka José iankëxa. Usai inkuatsini anua atux 'ikë anu utëkënkin ka atu kakin, amo
    nitsinakin Simeón atun ismainunbi nëamiakëxa.
  eng-LSV: and he turns around from them, and weeps, and turns back to them, and speaks
    to them, and takes Simeon from them, and binds him before their eyes.
  bmu-bmu: Josefnöŋ keuŋini möt asariba liliŋgöba sahörök. Sahöta kunbuk liliŋgöba
    eŋgeka yembuk keu jiyök. Yembuk keu jiba Simeon sutŋineyök memba jiiga yeŋgö jeŋine
    jöhöget. Mewö.
  eng-GNV: Then he turned from them, and wept, and turned to them againe, and communed
    with them, and tooke Simeon from among them, and bounde him before their eyes.
  eng-WEBSTER: And he turned himself away from them, and wept; and returned to them
    again, and communed with them, and took from them Simeon, and bound him before
    their eyes.
  nhw-BL: Huan José mohuejcatlali tlen iicnihua para amo huelis quiitase huan pejqui
    choca. Teipa moyoltlali huan mocuepqui campa itztoyaj para quincamanalhui. Huan
    quiiyocaquixti Simeón huan iniixpa quinnahuati itequipanojcahua ma quiilpica.
  swh-ONEN: Yosefu akajitenga nao akaanza kulia, kisha akawarudia na kuzungumza nao
    tena. Akataka Simeoni akamatwe na kufungwa mbele yao.
  bba-bba: Mɑ Yosɛfu u bu dɛsirɑri ɡinɑ u dɑ u swĩ. Yen biru u wurɑ u kɑ bu ɡɑri kuɑ.
    Mɑ u be sɔɔ Simɛɔ ɡɔsɑ u derɑ bɑ kɑ nùn yɔni bɔkuɑ be kpuron nɔni biru.
  eng-KJVCPB: And he turned himself about from them, and wept; and returned to them
    again, and communed with them, and took from them Simeon, and bound him before
    their eyes.
  cpy-cpy: Iteenkapithatapaentziri José irikapaeni, ari riraawaetakari. Ikanta ipiyapaaka
    raapaakiri Simeón, roojotakaantakiri, maawoeni iñahaeyakirini.
  mpx-mpx: Inoke Yosepa i eguluwagil i na i kahin. I pwaul i mowasi, inoke i sikal
    i na i baaba al elal. Yaka i ba wana totuwalali Simiyon hi ahe ge hi yowan mataliyaa.
  wbp-wbp: Ngula-jana purda-nyangu wangkanja-kurra, yampinja-yanu-jana. Yulajalku.
    Ngaka yanurnu pina, manu wangkaja-jana, “Yuwa, yantalu pina ngurra-kurra. Kapurna
    jinta mardarni rdakungka.” Jajupu-jana wangkaja warrkini-patuku nyanungu-nyanguku,
    ngulalu rdarri-mardarninjarla wayurnu Jimiyani. Mardarnulpalu yangka kujalu nyanungukupurdangka-paturlu
    nyangu.
  luo-luo: Kane Josef owuok irgi, noywak ahinya, bangʼe noduogo irgi mochako wuoyo
    kodgi. Nokawo Simeon mi otweye e nyimgi ka gineno.
  meu-meu: Bena ia na e raka siri, e tai; gabeamo e lou henidia, e hereva henidia.
    Bena ia ese Simeon e abia, gadea amo e ḡuia idia vairadiai.
  npi-ULB: तिनी तिनीहरूबाट एकातिर गई रोए । तिनीहरूकहाँ फर्केर आई तिनले तिनीहरूसित
    कुराकानी गरे । तिनले तिनीहरूका बिचबाट शिमियोनलाई लिएर तिनीहरूकै आँखाका सामु तिनलाई
    बाँधे ।
  yor-yor: Ó yípadà kúrò lọ́dọ̀ wọn, ó sì bẹ̀rẹ̀ sí ní sọkún. Ó sì tún yí padà sí
    wọn, ó sì bẹ̀rẹ̀ sí ní sọ̀rọ̀. Ó mú Simeoni kúrò láàrín wọn, ó sì dè é ní ojú
    wọn.
  emp-NTPO: Ãdjia biẽ́ oped̶ad̶ad̶ebema bed̶ea panʌ ũrĩsid̶e Josera idub̶a ãyã wãped̶a
    jĩãsia. Mãwã b̶aped̶a waya poya bed̶easia. Maʌ̃be ãdji ume bed̶ead̶e wãped̶a Simeoʌ̃da
    jidabisia preso b̶emãrẽã. Ara maʌ̃da ãdjia acʌ panʌne Simeoʌ̃ra jʌ̃tabisia.
  ind-ind: Mendengar semuanya itu, Yusuf pergi meninggalkan mereka dan menangis. Sesudah
    mampu menahan perasaanya, dia kembali dan memerintahkan agar Simeon ditahan. Simeon
    diikat di hadapan saudara-saudaranya, lalu yang lain diperbolehkan pulang ke Kanaan.
  pes-OPCB: در این موقع یوسف از نزد آنها به جایی خلوت رفت و بگریست. سپس نزد آنها بازگشت
    و شمعون را از میان آنها انتخاب کرده، دستور داد در برابر چشمان برادرانش او را در
    بند نهند.
  ssx-ssx: Diosepema꞉ta꞉ mo tapake mina꞉pa꞉lao pua e̱ leekeme. Kutupa ipikita꞉ pi
    ana꞉na꞉ lapeke yeketa꞉ paa la꞉ka꞉la a꞉pa mo ika꞉ leke popelekena꞉ Simiono ma̱leke
    lia mina mea tonkaena꞉ leekeme.
  lcm-lcm: Na Iosep kala pasal pelek iria na kanlapo tangis. Na taun ang kalapo angkoai
    si mengen pok kamela papok taun iria na kala songo na Simeon nei liuan iria na
    kala got akit ia e mataria aongos.
  aer-aer: Rarle itnenhe aweke-iperre, re itnenhe imperle-alhemele itneke artnemele
    anteme. Rarle artneke-iperre itneke apetye-alpemele angkeke, “Kele, apmere arrekantherrenhe-werne
    alperlte-iwaye. The anyente-arle jail-le atnyeneme.” Joseph-ele Simeon akngakeke
    imerte urrkapentye akngerre ikwerenhe areye ileme renhe iltye atherre ayernetyeke
    kake ikwerenhe areyele arerlenge.
  tgl-ULB: Siya ay tumalikod sa kanila at nanangis. Bumalik siya at nagsalita sa kanila.
    Kinuha niya si Simeon mula sa piling nila at iginapos siya habang sila ay nakatingin.
  nop-nop: Unduŋ tiŋa Yosep adi daliye biyabuŋa wooŋ maat kookuk. Unduŋ tiŋa kotigoŋ
    udaneŋ wooŋ adut mede mede toguk. Tiŋa yobune Simeon lekiŋgoŋhik ginaŋ yakuk hamane
    tiŋa wooŋ yakalune dauhik folooŋgoŋ kohoŋ ibigiŋ.
  kca-kca: Щӑԓта ԓыв эԓтыԓаԓ йэԓшәк мӑнәс пӑ йэԓ хоԓԓаԓтәс. Щӑԓта ԓыв хŏщайэԓ йŏхԓы
    йŏхтәс, па ԓыв пиԓԓаԓән пŏтәртәс, пӑ Симеон ԓыв кўтэԓ эԓты ўсԓы пӑ ԓыв ватман
    йӑрты партсәԓы.
  cbu-NT: 'Itaru, Osiysha yuwaa ántarana anoo mazinarangu, kapung tanurangiya. Tanukuri,
    sureetsi parundama átu, watandpunush yuwash tputs ndunari anush pshtuyaru, kapung
    tanurangiya. Sheeru, sur tsíparamchu, yusur shitungta sheeshinu, wasundurureetssha:
    Natu, putayarus, tumanashinints, tárangu, wasundurursha anuritam Simeónaa putayarusin,
    kamuriyarusin, tumanshishish tumaneersin, kasaranganaya.'
  hui-hui: Tigua bi urunidagua lalu bereago Yosebe ibu hale howa dara halu mini tigilaya
    handala ha do howa dugu bule pene. Yosebe ibu dugu biai halu ti baba bi lone lole
    dai bini. Dai bu howa ibunaga biabe bia haga agali mbira heagohondo lamialu lalu,
    Simiono minu yania ha, lene. Minu yania howa ibu hamene biaru tini handayaho heaore
    dege pu hongohe wiagome minu kabu bigi bini.
  wrs-wrs: Wo Yosepva etehumunilna no moamba osva hillinnamba, wo nengna, kam ishumniv,
    wo sandhalahanga, doa osoa wi vena. Doa wi vepianamba, wo henga prunna, wo mongo
    etelm Simeonmba pusvundthoana, doa polisi wena Simeonmba ningina etehumunilna
    novra, wo buiram os waiangana hemba.
  jao-jao: Kalila-nykarri baji nyamba-wukanyinjarra, ka-wirnirri nakaringu aluwa,
    ka-wingka nyamba-rarrinjarra kangka li-ja likili-baba wurrbi. Namba kumba-lumbuma
    na-wurdu kulu mili ka-wani aluwalu barra bajinju wukanyinjalu. Kulu kilu-ruthuruthuma
    ambuliyalu Jimiyan, nya-mangaji wirdi ngulakari yilaa ki-Rubin, kilu-ruthuruthuma,
    kulu kalili-jirrinyma li-mangaji likungu li-jawina kalu-rdirrirra jinangu barra
    Jimiyan ngalalu nganambaji nalarrku likili-baba nyala wunkanantharra. Kulu kalu-lhuwarri
    barra nakaringu yilaa, alu wiji likili-baba.
  mya-mya: ထို​နောက်​ယော​သပ်​သည်​သူ​တို့​ထံ​မှ​ထွက်​သွား​၍ ငို​ကြွေး​လေ​၏။ သူ​သည်​ဣန္ဒြေ​ဆည်​နိုင်​သော​အ​ခါ
    သူ​တို့​ထံ​ပြန်​၍ သူ​တို့​အ​နက်​ရှိ​မောင်​ကို​ရွေး ထုတ်​လျက်​သူ​တို့​၏​ရှေ့​တွင်​ချည်​နှောင်​စေ​၏။
  cbi-NTPO: Tsenñu José vee mujtu baka' miji' ware', manen yala' puinsha miitu yaiba
    manbami, tsejtu yala dekeenaren Simeónnu kakaami peesu punu.
  bod-N: དེ་ནས་ཡོ་སེབ་ཕར་སོང་ནས་ངུས༌ཤིང༌། ཡང་ཕྱིར་ཡོང་ནས་རང་གི་སྤུན་རྣམས་ལ་གླེང་མོལ་བྱས་པ༌དང༌།
    སྤུན་དེ་རྣམས་ཀྱི་ཁྲོད་ནས་སི་མུ་ཨོན་ཞེས་པ་བདམས་ཏེ་ཁོ་རྣམས་ཀྱི་མིག་མདུན་ནས་བཀྱིགས༌སོ།།
  wsk-wsk: Se Joseph nunga den mu ikiam ale gomang batagam, se buring gurugu nungaram
    ale mononge kau siwuram, ale aking koma gurugu nungaram ale nongorak munakakaso.
    Ale balam se nongoma te Simeon kuting kaloman ale ilak talipara ningi namakasan.
  kkl-kkl: Wene alamekpa, Yusup sin laploa piogti, engel piogti, yaogti, “Simeon haing
    kauplulom,” aro ambatsiogpa, elkabo whingag agha salero haing kaupto pibek.
  sna-sna: Akabva pavari akatanga kuchema, asi pakarepo akadzoka kwavari akatauriranazve
    navo. Akaita kuti Simeoni atorwe kubva pakati pavo uye kuti asungwe vakatarisa.
  spa-BLM: Se apartó de ellos y lloró. Luego volvió a ellos y les habló, y tomó a
    Simeón de entre ellos y lo ató ante sus ojos.
  beu-beu: Ini itat mateng angu Yusup ana vengmee muse, ana ava medit iahalang, sengmuse
    ana bau. Yusup ana baut sengmuse, ana bot bale ekaku ang naung ibele hoa iat mateng.
    Angmuse Yusup ana Simon aing medi, sengila ba ana nehe ot iapangaadang mi langi
    metma Simon ia mi.
  cac-cac: Ix el vin̈aj José chi' d'a stz'ey eb' vin̈, ix och ijan vin̈ yoq'ui. Ix
    jax vin̈, ix lolonxi vin̈ yed' eb' vin̈. Ix yic'anel vin̈aj Simeón vin̈, d'a yichan̈
    eb' vin̈ ix tzec'chajcan vin̈.
  swh-ULB: Akatoka kwao na kulia. Akarudi kwao na kuongea nao. Akamchukua Simoni miongoni
    mwao na kumfunga mbele ya macho yao.
  bel-bel: І адышоў ад іх і заплакаў. І вярнуўся да іх, і гаварыў зь імі, і, узяўшы
    зь іх Сымона, зьвязаў яго на вачах у іх.
  deu-ELBBK: Und er wandte sich von ihnen ab und weinte. Und er kehrte zu ihnen zurück
    und redete zu ihnen; und er nahm Simeon aus ihrer Mitte und band ihn vor ihren
    Augen.
  mbb-OT: Mid-awà dèpa si Jose ziyà te kandan su edsineǥew. Ne netetegteǥaad ne midlikù
    sikandin ne mid-uman mebpekidlalag kandan. Ne zutun mibpilì din si Simeon dutun
    te kandan ne impevakus din diyà te etuvangan dan.
  msc-msc: Yusufu ka a mabɔ alu la ka wa kasi. A kɔseyi mɛn kɛni, a kumara alu yɛ,
    ka ban ka Simeyɔn bɔ alu rɔ ka a bolo sidi alu ɲana.
  mal-2015: അവൻ അവരെ വിട്ടു മാറിപ്പോയി കരഞ്ഞു; പിന്നെ അവരുടെ അടുക്കൽ വന്നു അവരോടു
    സംസാരിച്ചു അവരുടെ കൂട്ടത്തിൽ നിന്നു ശിമെയോനെ പിടിച്ചു അവർ കാൺകെ ബന്ധിച്ചു.
  tuo-NT: José na tiropʉ níꞌcʉ apesepʉ waꞌa, uticʉ niwĩ. Beꞌro wãcũtutua, na tiropʉ
    ejagʉ, ucũcʉ niwĩ. Nipeꞌtirã ĩꞌorõpʉ Simeórẽ mejẽcã pijioduti, dʉꞌteduticʉ niwĩ.
  gup-gup: Wanjh nungka Joseph benbodmekenhwong dja dedjdjingmey nalkbuni, dja kaluk
    benmarneborledmeng yawoyhwokdi bedberre. Dja benmarneyimeng bininj nuye birrimey
    Simeon birridukkang kore kumirrk bedberre nawu birridanginj.
  met-met: Baing Yosep xugia mala sanguadi saing ungguti tang. Sup, baing goxoya ma
    saing harua nadi muli. Baing bala lipuxing oxatamdi ba dituxu Simion, saing digoxi
    maxadingia.
  gvs-gvs: E tauyana inovedi, tuwo inuwokapisiyedi, e isiboila ina itáiya. Itáiya
    ikavava, mataiuna isekuku, e isowóduwo ima ina topaisewayao ilatuwokoidi idigo
    kana, ‘Ame tauyana koyōisi, nimana koyowōidi.’ Tuwo moitamo sina tuwowonao matadi
    goi Simion siyoisi, nimana siyowóidi.
  rmc-rmc: O Jozef pes lendar visarďa a chudňa te rovel. Paľis avľa ke lende pale
    a vakerelas lenca. Avke lendar iľa avri le Šimeon a diňa les te phandel anglal
    lengre jakha.
  nlg-nlg: Ma Joseph te sania na voki tara ghahara, ge tangi. Tana bona te beto, gaia
    te ghoi oli-mai tadira, me ghoi kokoe kolura. Ge vilia tua a Simeon itadira, mara
    pitia tana matadira na lei hoghona.
  dgr-DOGNT: Joseph wegha dìì agòjà t'à ets'èɂǫ̀naɂa gà ı̨tsè, eyı tł'axǫǫ̀ k'achı̨
    gots'ǫ̀ gode. Sımeyon goghǫ negıìchì gà gonadąą̀ dawetł'ı̨į̀ ayį̀į̀là.
  pes-OPV: پس از ایشان کناره جسته، بگریست و نزدایشان برگشته، با ایشان گفتگو کرد، و
    شمعون را ازمیان ایشان گرفته، او را روبروی ایشان دربند نهاد.
  ron-1924: Иосиф а плекат ла о парте де ла ей ка сэ плынгэ. Ын урмэ с-а ынторс ши
    ле-а ворбит, апой а луат динтре ей пе Симеон ши а пус сэ-л леӂе ку ланцурь ын
    фаца лор.
  ben-OBCV: তিনি তাঁদের কাছ থেকে দূরে সরে গেলেন ও কাঁদতে শুরু করলেন, কিন্তু পরে আবার
    ফিরে এলেন ও তাঁদের সঙ্গে কথা বললেন। তিনি তাঁদের মধ্যে থেকে শিমিয়োনকে নিয়ে তাঁদের
    চোখের সামনেই তাকে বেঁধে ফেললেন।
  lex-lex: Noma Yusup nwadur la gaini ralamni re na'nama nmeh'a nkakru. Nhor nioka
    nawali owa'an la re, ne nora rwahauru. Noka na'ala Simeon la ir mutnu de, noka
    nhopna rwutga Simeon la hare gaini ralamni.
  rgu-rgu: Yusuf namanene si dedea rae leoꞌ na, boe ma ana foa ela si, de mesaꞌ ana
    neu dola nai mamana fekeꞌ. Ana dola basa, boe ma fali seluꞌ leo aꞌa nara neu.
    Basa de nadenu lahenda ra heke ra Simeon nai toranoo nara matan.
  som-som: Markaasuu ka sii jeestay iyagii, wuuna ooyay; oo haddana intuu ku soo noqday
    ayuu la hadlay, oo wuxuu kala dhex baxay Simecoon, wuuna xidhay isagii iyagoo
    arkaya.
  lat-VUC: 'Avertitque se parumper, et flevit: et reversus locutus est ad eos.'
  aoi-aoi: Umba eneja Jawijiba nakina arakba akwudangwa kinu-ngwadinuma, akena nara
    keni-ngayindanga nakina keni-rringka wurrarrkwurrkuwena kinu-ngwadina akwa ni-jadinga
    aduwaya akina-langwa angalya nuw-ambilyu-murrilangwa. Biya ngarningka ni-ngayindangu-manja
    nakina neniki-yengba ayakwa ni-lawurradinuma aburruwa-wa. Kembirra nakina nu-wekbalyinuma
    Jimiyina neniki-didiki-yada nakina alikira-manja arrawa akwa nenu-makama wurrukwala-manja
    ena-langwa warnikuminuwar•duwar•da, umba aburraja nen-ararikama nakina yakwujina
    ngawa wurrarrkwurrkuwena nuw-ambilyu-murrumanja wurrakina-da.
  eng-ASVBT: And he turned himself about from them, and wept; and he returned to them,
    and spake to them, and took Simeon from among them, and bound him before their
    eyes.
  mna-mna: Ni ileŋ zin na, leleene tiŋisŋiizi. Tana itoori ma kereene ila ndel mi
    itaŋ, tona itoori, mi iso sua pizin mini. To iso pizin menderŋan ma tipo Simion
    namaana la toono mi tiziini bizin matan, mi tikami ma tila.
  ita-1885: E Giuseppe si rivoltò indietro da loro, e pianse. Poi ritornò a loro,
    e parlò loro, e prese d'infra loro Simeone, il quale egli fece incarcerare in
    lor presenza.
  eng-LXXUP: And Joseph turned away from them, and wept; and again he came to them,
    and spoke to them; and he took Simeon from them, and bound him before their eyes.
  eng-ULB: He turned from them and wept. He returned to them and spoke to them. He
    took Simeon from among them and bound him before their eyes.
  spa-VBL: José se alejó de ellos porque empezó a llorar. Volvió cuando pudo hablarles
    de nuevo. Eligió a Simeón y lo tuvo atado mientras ellos miraban.
  fra-_FOB: Et il se détourna d'eux pour pleurer. Puis il retourna vers eux, et leur
    parla; et il prit d'entre eux Siméon, et le fit lier devant leurs yeux.
  mal-mal: യോസേഫ് അവരെ വിട്ടു മാറിപ്പോയി കരഞ്ഞു; പിന്നെ അവരുടെ അടുക്കൽവന്ന് അവരോടു
    സംസാരിച്ച് അവരുടെ കൂട്ടത്തിൽ നിന്നു ശിമെയോനെ പിടിച്ച് അവർ കാൺകെ ബന്ധിച്ചു.
  urd-GVR: Yih bāteṅ sun kar wuh unheṅ chhoṛ kar rone lagā. Phir wuh saṅbhal kar wāpas
    āyā. Us ne Shamāūn ko chun kar use un ke sāmne hī bāndh liyā.
  suz-BL: मिनु योसेफ आ लोक्‍बपुकी रे लशा ङाक्‍माक्‍त। मिनु लेश्‍शा जाक्‍शा, मेकोपुकी
    नु लोव़ पशा, मेको आन ङोंइती सिमियोन कली पाइक्‍ता बाक्‍त।
  ita-1927: Ed egli s’allontanò da essi, e pianse. Poi tornò, parlò loro, e prese
    di fra loro Simeone, che fece incatenare sotto i loro occhi.
  ckb-ckb: ئیتر لێیان جیا بووەوە و دەستی بە گریان کرد، بەڵام دوای ئەوە گەڕایەوە لایان
    و کەوتەوە قسەکردن لەگەڵیان. ئینجا شیمۆنی لێسەندن و لەپێش چاویان بەستییەوە.
  eng-BBE: And turning away from them, he was overcome with weeping; then he went
    on talking to them again and took Simeon and put chains on him before their eyes.
  crx-NTPO: '''Ink''ez buch''az nalh''a ''ink''ez intse. ''Et doo cha buts''un nalh''a
    bubulh yalhduk ''ink''ez Simeon yilhchoot ''ink''ez bubut ''et yulhghel'
  kan-OKCV: ಅನಂತರ ಯೋಸೇಫನು ಅವರ ಬಳಿಯಿಂದ ಹೊರಟುಹೋಗಿ ಅತ್ತನು. ಮತ್ತೆ ಅವರ ಬಳಿಗೆ ಬಂದು, ಅವರ
    ಸಂಗಡ ಮಾತನಾಡಿ ಅವರೊಂದಿಗೆ ಸಿಮೆಯೋನನನ್ನು ತಂದು, ಅವರ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ಬಂಧಿಸಿ ಸೆರೆಯಲ್ಲಿ
    ಹಾಕಿದನು.
  bbb-bbb: Ijiege rena Josofu fu vua buone bu kuaevo ije fiega funeka oe uruke fiaemoga
    fu arena va sauina ireobo nimei. Areme fune maemoga fu una kekena e kiamoga bu
    uri nidua buone ijia e Simioni farena umui kame ijueneke kiriaejae.
  tam-2017: அவன் அவர்களைவிட்டு அப்புறம்போய் அழுது, திரும்ப அவர்களிடத்திற்கு வந்து,
    அவர்களோடு பேசி, அவர்களில் சிமியோனைப் பிடித்து, அவர்களுடைய கண்களுக்கு முன்பாகக்
    கட்டிவைத்தான்.
  spa-RV-1909: 'Y apartóse él de ellos, y lloró: después volvió á ellos, y les habló,
    y tomó de entre ellos á Simeón, y aprisionóle á vista de ellos.'
  ron-BTF: Şi s-a întors cu spatele la ei şi a plâns; şi s-a întors la ei din nou
    şi a vorbit îndeaproape cu ei şi a luat pe Simeon de la ei şi l-a legat înaintea
    ochilor lor.
  eng-WEBP: He turned himself away from them, and wept. Then he returned to them,
    and spoke to them, and took Simeon from among them, and bound him before their
    eyes.
  eng-FBV: Joseph stepped away from them because he started crying. He came back when
    he was able to speak to them again. He chose Simeon and had him tied up as they
    watched.
  nld-1939: Josef weende met de rug naar hen toe. Daarna keerde hij zich om, en onderhield
    zich met hen. Hij liet Simeon uit hun midden weghalen, en hem voor hun ogen in
    boeien slaan.
  nch-BL: Huan José mohuejcatali ten iicnihua para amo huelis quiitase huan pejqui
    choca. Teipa moyoltali huan mocuetqui campa itztoyaj para quincamanalhui. Huan
    quiiyocaquixti Simeón huan iniixpa quinnahuati itequipanojcahua ma quiilpica.
  tfr-NTPO: Eshko ga José opkjono ba shjiyga l̈öngshko dwayo tjoksa, ga sl̈atong.
    Pjir ga tek shrono iröng obi, ga tjl̈ẽno ba kong obi. Eshko ga Simeón kjara shäng
    dboy, ga nopga ichara ba pjrik, ba pjeyoga bokshto.
  vie-1934: Giô-sép xây mặt qua chỗ khác mà khóc. Đoạn xây mặt lại nói chuyện cùng
    họ; bèn bắt Si-mê-ôn trong vòng anh em, truyền trói lại trước mặt họ.
  hin-CV: योसेफ़ उनके सामने से अलग जाकर रोने लगे; फिर वापस आकर उन्होंने उन्हीं के
    सामने शिमओन को पकड़ा और बांध दिया.
  eng-OURB: He turned himself away from them, and wept. Then he returned to them,
    and spoke to them, and took Simeon [Hearing] from among them, and bound him before
    their eyes.
  spa-BES: Y apartándose de ellos, fue vencido por él llanto; Luego siguió hablando
    con ellos nuevamente y tomó a Simeón y le puso cadenas delante de ellos.
  tdx-tdx: Nivìk’ am’iareo hey re nirovetse, naho nibalike le nisaontsy, naho jinobo’e
    am’ iereo t’i Simone vaho rinohi’e aolom-pihaino’ iareo.
  vid-vid: Yusufu nakaluta hafungo, nakaluka kulila. Loyanyamalile, nakahiluka kulongasa
    na hewo. Hamba nakamibata Simeoni na kumuwopa pingu hali meho ga hewo.
  pwg-pwg: Josepa varevaresina ikuyowesi inae ma itou. Ma itou ikovi na ivovira da
    kurisi ivi sisiya. Ma Simiyon iviiya da maghinosiyai ma ikutatani.
  eng-OKE: And he turned himself away from them, and wept. And he returned and spake
    to them, and took Shemeon from them, and bound him before their eyes.
  tha-KJV: โยเซฟก็หันไปจากเขาและร้องไห้ แล​้วกลับมาพู​ดก​ับเขาอีก และเอาสิเมโอนออกมามัดไว้ต่อหน้าต่อตาพวกเขา
  por-BR-2018: 'E apartou-se ele deles, e chorou: depois voltou a eles, e lhes falou,
    e tomou dentre eles a Simeão, e aprisionou-lhe à vista deles.'
  bco-bco: Yosa꞉b e to a꞉no꞉ da꞉da꞉la꞉ga꞉yo꞉, e iyo꞉ ta꞉ta꞉ga꞉ ha꞉na꞉ga꞉ ya꞉lo꞉. E
    ya꞉liga꞉ta꞉ga꞉ a꞉ma꞉la꞉ ya꞉ga꞉, towo꞉ imo꞉wo꞉ wa꞉ka a꞉kudu sio꞉. A꞉la꞉ta꞉ga꞉ eyo꞉
    Simeono꞉ tililia꞉ ya꞉sa꞉ga꞉, ao ima꞉ siwa꞉l amio꞉ melo꞉.
  deu-ELO: Und er wandte sich von ihnen ab und weinte. Und er kehrte zu ihnen zurück
    und redete zu ihnen; und er nahm Simeon aus ihrer Mitte und band ihn vor ihren
    Augen.
  ktm-ktm: Yosep iyeu odo hu su pe iltang oh. Iy ihkalmanan ihpa ndre iyenon kisohou
    tasu yi, eri pe ise yi, ikuni Simeon pe hoswi iy imin ke ndre purmada' su.
  caa-caa: Y wacchetaca locꞌoy e José tuyejtzꞌerobꞌ usacunobꞌ cocha machi war ucꞌani
    tuaꞌ eꞌrna umenerobꞌ que jaxir war aꞌru. Y conda sutpa tiaꞌ turobꞌ usacunobꞌ cay
    ojron tacarobꞌ otronyajr, y de allí ulocse e Simeón y uyare tuaꞌ acajcha tut tunor
    usacunobꞌ y de allí uyare que erer axiobꞌ e inmojr.
  eng-WYC-2018: And he turned away himself a little, and wept; and he turned again,
    and spake to them, (or And he turned himself away a little, and wept; and then
    he turned back, and spoke to them). And he took Simeon, and bound him, while they
    were present;
  epo-epo: Kaj li deturnis sin de ili kaj ekploris; poste li denove returnis sin al
    ili kaj parolis kun ili, kaj li prenis el inter ili Simeonon kaj ligis lin antaŭ
    iliaj okuloj.
  uig-PIN: U ulardin ɵzini qǝtkǝ elip, yiƣlap kǝtti. Andin ularning ⱪexiƣa yenip kelip,
    ularƣa yǝnǝ sɵz ⱪilip, ularning arisidin Ximeonni tutup, ularning kɵz aldida baƣlidi.
  beo-beo: 'Yousefe da ili yolesili, disu. Amalalu, e da ilima bu misini, ilima sia:
    dasu. Ea sia:beba:le, ea dadi gagui da Simiane lale, ilia huluane ba:ma:ne lala:gi
    dagoi.'
  tpi-OTNT: Josep i harim toktok bilong ol na em i lusim ol na i go krai. Em i krai
    pinis, orait em i kam bek gen na i toktok long ol. Na em i tokim ol wokboi long
    holim Simeon, na ol i holim em. Na ol i kisim baklain na pasim em long ai bilong
    ol brata.
  hau-SA: Sai ya juya daga gare su ya yi kuka, sa’an nan ya dawo ya yi musu magana
    kuma. Ya sa aka ɗauke Simeyon daga gare su, aka daure shi a idanunsu.
  udu-udu: Dhali yan’ko’d a’di ṯu’kki ’ban ’peni uni mo dhali ko mo be. Dhali a’di
    doḵki’di uni ka nyaŋ’ko’d mo dhali ṯorki’da ṯor ki uni mo. Dhali a’di bu’thki’da
    Shim/uun ’peni uni mo dhali deḵ a’di mo ibwambori jis/em buni mo be.
  uig-LAT: U ulardin özini chetke élip, yighlap ketti. Andin ularning qéshigha yénip
    kélip, ulargha yene söz qilip, ularning arisidin Shiméonni tutup, ularning köz
    aldida baghlidi.
  nde-nde: Wabafulathela wachiphiza izinyembezi, kodwa waphenduka wakhuluma labo.
    Wathi kuthathwe uSimiyoni kubo owahle wabotshwa phambi kwabo.
  ton-ton: Pea naʻe foki atu ia ʻiate kinautolu ʻo tangi; pea toe haʻu ia kiate kinautolu,
    ke nau alea, pea naʻa ne toʻo ʻa Simione ʻiate kinautolu, ʻo haʻi ia ʻi honau
    ʻao.
  ces-1613: A odvrátiv se od nich, plakal. Potom navrátiv se k nim, mluvil s nimi,
    a vzav Simeona z nich, svázal ho před očima jejich.
  eko-eko: Yuusufu khuwaasusa vattitthiiru khusala alila. Nawiisha khurutela attaaphale
    khusala attakhula, aphano khunthawula Simiyooni khuruma yoori afukiwe eettaka
    omoona.
  nss-nss: Pwen pe Yosep ara itali hu iya mawen pe iya rang. Irang ihipwen, pwen imui
    iya kili hu pe iwong iya kili hu ndramat para mbulyan, pe humbultuwe Simeyon pe
    huwasi yiy iro mbulmara nalin hu.
  eng-WMB: He turned himself away from them, and wept. Then he returned to them, and
    spoke to them, and took Simeon from among them, and bound him before their eyes.
  tam-TCV: யோசேப்பு அவர்களைவிட்டு அப்பாலே போய் அழத்தொடங்கினான். அதன்பின் திரும்பவும்
    வந்து, அவர்களுடன் பேசினான். அவன் அவர்களோடிருந்த சிமியோனைப் பிடித்து, மற்றச் சகோதரரின்
    முன்பாகக் கட்டுவித்தான்.
  ceb-ULB: Mitalikod siya gikan kanila ug mihilak. Mibalik siya ug nakigsulti ngadto
    kanila. Gikuha niya si Simeon gikan kanila ug gigapos siya samtang sila nagtan-aw.
  mkn-mkn: Dengar dong baꞌomong bagitu, ju Yusuf bangun kasi tenga sang dong, ko dia
    pi manangis sandiri di tampa laen. Waktu dia su manangis abis, ju dia kambali
    pi dong. Ais dia suru orang ika ame sang Simeon di dia pung sodara dong pung muka.
  nce-nce: Na Josep bubë gali aholokwane tlome. Na bume hune totome na hwelutuwa tako
    ye tletëme. Na ye kuju tëbe. Na ita tisi. Na bume gëgali tleleme. Na Simeonme
    aniji tlole. Na tële toba tabana lei totometle, bolijahanibë naba li mëta. Na
    bume kalabusu lowa tuku tle.
  pol-UBG: Wtedy odwrócił się od nich i zapłakał. Potem obrócił się do nich i rozmawiał
    z nimi. Wziął spośród nich Symeona i związał go na ich oczach.
  agr-agr: Aatus dita chichainamun antuk, Josék tikich yantamnum wee buutiuwai. Nunik
    ataktu wakitki niina yachi batsatbaunum jeganta dita wainbaunum Simeógkan etegka
    juki egkeatajum tima egkea emetuauwai.
  kyc-kyc: Mange dokopa Josepe ee dokome lulaka peyasa nakama yaki nyuo papala ee
    leya. Ee lao popo nembapala nakama kareyami dokona epo Simione nyepala nakamana
    lenge kambu siyamo dokona kiimbuya.
  urd-GVU: یہ باتیں سن کر وہ اُنہیں چھوڑ کر رونے لگا۔ پھر وہ سنبھل کر واپس آیا۔ اُس
    نے شمعون کو چن کر اُسے اُن کے سامنے ہی باندھ لیا۔
  deu-1912: Und er wandte sich von ihnen und weinte. Da er nun sich wieder zu ihnen
    wandte und mit ihnen redete, nahm er aus ihnen Simeon und band ihn vor ihren Augen.
  ntj-ntj: Nyangka Tjawutjalu-tjananya kulira yanu kumpiralpi yularranytja. Yularrayirnu
    palyarringkula pitjangu. Palunyalu watjarnu waarka palyalpayi pirnilu-ya palunyaku
    kurta Tjimiyannga karrpiltjaku, ngarala-ya nyakulanyangka. Nyangka-ya mularrpartu
    karrpira katingu tjayilpangka tjarrpatjunu kanyiranytja.
  row-row: Rena ara ola-olaꞌ taꞌo naa, Yusuf fela hela se, de neu nggae mia mamana
    feaꞌ. Ana nggae basa dei de, baliꞌ nisiꞌ se. De ana denu ara futu Simeon mia odꞌi-aꞌa
    nara mata na.
  kan-2017: ಯೋಸೇಫನಾದರೋ ಅವರ ಬಳಿಯಿಂದ ಹೊರಟು ಹೋಗಿ ಅತ್ತನು. ತರುವಾಯ ಅವರ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಬಂದು
    ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರೊಳಗೆ ಸಿಮೆಯೋನನನ್ನು ಹಿಡಿಸಿ ಅವರ ಕಣ್ಣೆದುರಿಗೆ ಅವನಿಗೆ ಬೇಡಿಗಳನ್ನು
    ಹಾಕಿಸಿದನು.
  ena-ena: Josepɨ isagalinu agɨlaŋ Ibɨlu ciaŋ hɨvɨ abavɨdaci nulɨdɨ ciaŋ agadɨ igahɨlavɨla
    nulɨdɨ vala uavɨla ilɨhami. Ilɨhɨci ci lɨci cɨhu vevɨla nulɨdɨ cɨhu cɨhu abami.
    La nudɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ abɨci Simeon dɨ mɨŋalɨvavɨla mɨŋamagɨla via
    nudɨ hɨcɨ human lɨmɨn vɨdɨvɨdɨŋ hɨvɨ hahavɨdaci isagalinu agɨlaŋ igasulasula hɨniavɨmi.
  tgo-tgo: I roiteteŋgi na wo ve randa. Mbaŋa i njogha kaero i tuthiya Simion, na
    iŋa na thɨ ŋgarɨ e maranji.
  yap-yap: Me chuw Josef rorad nge yan i par ngi i yor. Ma fa’ani yag rok ni ngki
    welthin ngorad bayay, me sul ngorad, me fek Simeon u fithik’rad nge fal nga bang,
    me m’ag u p’eowcherad.
  tet-tet: Rona maun sia dale nunia, Yusuf nariik kedan baa tanis mesan iha fatik
    seluk. Tanis notu, nia fila nikar baa maun sia. Hotu, nia naruka niakaan ema sia
    kesi nola maun Simeon iha maun-alin sia oin.
  hlt-MCSB: Te dongah Joseph loh amih taeng lamkah mael tih a rhah phoeiah amih taengla
    koep halo. Tedae amih te a voek phoeiah amih khui kah Simeon te a loh tih amamih
    kah mikhmuh ah a khoh pah.
  mdy-ETH: ዮሴፔ ዒማና ዔያቶይዳፓ ዱማዺ ዴንዲ ዬኤኬኔ፤ ላሚ ሃሣ ዔያቶ ኮይላ ሙኪ ዔያቶና ጌስቴስካፓ ሲሞኦኔ ዔያቶ ባኣካፓ
    ዔኪ ቱኬኔ።
  twi-ASANTE: Yosef sɔre firii wɔn nkyɛn kɔsuiɛ. Ɔsane baeɛ ne wɔn bɛkasaa bio. Ɔyii
    Simeon firii wɔn mu, ma wɔkyekyeree no wɔ wɔn anim.
  bhl-bhl: Beli, Yosew e im ikalem weng sin kel bokolew bokolew kesiliw weng be fein
    wosuse kasike, e ibolow tiaktiak kesomi, yawal tal kel uneko, amemin fian mak
    kese kale. Amemin goto kolewse ding kabalak e, iti teleko, awkunum kumel iso mali
    weng mak bokoyemse kale. Bokoyemei, fe e, e akalem wonuk so kunum ilo weng mak
    bokoyemomelei, i teleko, Simeon elo awkunum kumel biim kiin dim kel sok so nit
    net kolewsiliw kale.
  con-NTPO: Tsa'ma Joséja tise'pa su'choma pañamba tse'ttie sombopa ccani japa i'na.
    Nane afaye oshambi'tsse da'cho pasapa ccase tise'pani jipa Simeónma joqquitssiamba
    tise'pa caña'jen'ttinga tandan'faye manda.
  eng-WEBU: He turned himself away from them, and wept. Then he returned to them,
    and spoke to them, and took Simeon from among them, and bound him before their
    eyes.
  bnp-bnp: E Iosep i longokilala a ngava ri taki, lakea i pesi gaviri i tangi. Muri
    i hamule i ta turane ria tabu. Lakea e Iosep i taki e huriki a vora vona, ri tangotatea
    e Simion, ri kolotatea na matane huriki e turana.
  wal-wal: I etappe wora simmidi yeekkiis; shin qassi etakko simmidi, etayyo gujjidi
    haasayiis. I Simoona etappe duutti ashshidi eti be7ishin qachchiis.
  mgh-mgh: Vaavale Yusufu ahothama ni wunla. Vano ahohokoleela tho ni ahoolumaca wiira
    atthukiye Simeyoni, othene amoonacaka.
  acu-NT: 'Tura ni yachii chichainamun antuku asa, José nunia jiinki juutmiayi. Tura
    ataksha waketki taa, yachii ainaun mash jiis, Simeónkan inakmas ni inatirin chicharak:
    —Au achikrum, karsernum engkeataram —timiayi. Tamati chikich yachii ainau wainmaunum
    Simeónkan jingkiawarmiayi.'
  spa-PDDPT: Entonces él se apartó y lloró. Después volvió a ellos y les habló, y
    al tomar de entre ellos a Simeón, lo ató delante de ellos.
  gun-gun: Ha'e kuerya gui José ojepe'a ranhe. Ha'e vy ojae'o. Ha'e gui ou ju vy ha'e
    kuery reve ijayvu. Guyke'y Simeão ha'e kuery mbyte gui oipe'a vy ojokua uka ha'e
    kuery oexaa py.
  agu-BL: Tele'n tzaj tzun Ẍeptz ẍchixo'l nin xe'tijtz tan o'kl. Itzun yi wi't ticy'e'n
    pajtz tan o'kl, nin yi quiwixe'n talma'-tz tan yol scyetz nin oc pon junt tir
    chixo'l. Yi tocopone'n ẍchixo'l nintzun el jatxol yi Simeón nin cu c'aloltz.
  eng-PEV: When Joseph heard his brothers say those things, he wanted to cry. So he
    went to a place where they couldn’t see him, and he cried. After a while, Joseph
    stopped crying. Then he went back to his brothers, and he talked to them in the
    Egypt language again. And Joseph picked his brother Simeon to stay in Egypt country.
    He told his men to tie up Simeon, and they tied him up in front of his brothers.
  ilo-ULB: Pinanawanna ida ket nagsangit. Kalpsanna, nagsubli isuna iti ayanda ket
    nagsao kadakuada. Innalana ni Simeon kadakuada ket pinaibaludna iti imatangda.
  kpg-kpg: Joseph ga hagatanga gi daha mo digaula gaa dangi, ga hanimoi labelaa ga lawalawa
    Simeon i mua digaula.
  uig-ARA: ئۇ ئۇلاردىن ئۆزىنى چەتكە ئېلىپ، يىغلاپ كەتتى. ئاندىن ئۇلارنىڭ قېشىغا يېنىپ
    كېلىپ، ئۇلارغا يەنە سۆز قىلىپ، ئۇلارنىڭ ئارىسىدىن شىمېئوننى تۇتۇپ، ئۇلارنىڭ كۆز
    ئالدىدا باغلىدى.
  bsp-bsp: Kɔ Isifu ɔmbɔlɛ awɛŋc aŋa, k'ɔŋkɔ pəbok. Ntɛ elip mɔ, k'oluksərnɛ kədelok-lokər
    ŋa. K'ɛlɛk Simɔŋ awɛŋc aŋa dacɔ, k'ɛmbɛr kɔ dəbili fɔr ya awɛŋc aŋa kiriŋ.
  bps-bps: Kafnge én, tnagakan ale du fan mngel, mdà di bong klidù nawan. Na di kagtaluan
    lêman, samfulê di dale. Nalék Dyosif Simyon ftagak di bilanggù, na fbakusan di
    muna i kdeela.
  mbs-mbs: Penga niyan, nesayo si Jose lekat kandan te wedà kenamay, so migkelag sikandin.
    Penga niyan, limikò sikandin doton kandan, aw minikagi diyà kandan. Pinemallì
    din si Simeon, aw impebakwì din sikandin kinità te kedita dan.
  tof-tof: Zosep ibü we nümgütóp da yónüm wamórr. Wa akó bóktanóm nóma bainürr, wa
    we tolkomólórr. Wa tóba darrü zaget pam yalórr Simionón apadóm, da ene zaget pama
    oya sye-i we amrókórr ibü obzek kwata.
  sus-sus: Yusufu naxa a makuya e ra, a nu fa wa. Na dangi xanbi, a naxa fa wɔyɛnde
    e bɛ. A naxa Simeyɔn tongo e ya ma, a a sa geeli e ya xɔri.
  pon-2006: E ahpw pweiekla sang irail oh tentenihr. Mwuhr e ahpw pwurodo rehrail
    oh pwurehng mahseniong irail. E ahpw pilada Simion, oh pirehdi mwohn masarail
    kan.
  jae-jae: Ma eŋ gêbuc dêmôê êsêac ma kêtaŋ. Kêtaŋ su ma gêmu jagêjam biŋgalôm gêdêŋ
    êsêac kêtiam. Ma eŋ kêkôc Simeon aŋga êsêacnêŋ ma gêsô eŋ tôŋ ma ac sêlic.
  ksd-ksd: Ma i ga tur irai kan diat, ma i ga tangi; ma i ga lilikun mulai pire diat,
    ma i ga tata pire diat, ma i ga pilak pa Simeon ta diat, ma i ga vi ia ta ra luaina
    mata i diat.
  tur-YTC: Onlardan uzaklaştı ve ağladı. Sonra onlara dönüp kendileriyle konuştu.
    Aralarından Şimon'u aldı ve gözleri önünde onu bağladı.
  bel-N: I адвярнуўся ад іх, і плакаў. I павярнуўся да іх, і размаўляў з імі, і ўзяў
    з іх Сымона, і зьвязаў яго перад вачыма іхнімі.
  grc-BRENT: Ἀποστραφεὶς δὲ ἀπʼ αὐτῶν ἔκλαυσεν Ἰωσήφ· καὶ πάλιν προσῆλθε πρὸς αὐτοὺς,
    καὶ εἶπεν αὐτοῖς· καὶ ἔλαβε τὸν Συμεὼν ἀπʼ αὐτῶν, καὶ ἔδησεν αὐτὸν ἐναντίον αὐτῶν.
  ind-AYT: Kemudian, dia berpaling dari mereka dan menangis. Lalu, dia kembali lagi
    kepada mereka, berbicara dengan mereka, mengambil Simeon dari mereka, lalu mengikatnya
    di hadapan mereka.
  lid-lid: Ano badeh Josep ruwani oro ado, eme iy ili badeh eden. Iy eden ano iy eme
    hamon badeh tiye sahou i toro ja, ano iy andrei Simiyon ma sawei iy, udu mada
    oro ma andrei iy iu.
  nya-nya: Yosefe anapita pambali payekha kukalira. Kenaka anabweranso nadzayankhula
    nawo. Iye anatenga Simeoni namumanga iwo akuona.
  hrv-hrv: On se od njih udalji te zaplaka. Opet se vrati i razgovaraše s njima. Onda
    izdvoji Šimuna između njih i naredi da bude svezan na njihove oči.
  mps-mps: Josepgo odama, tama augwali taga pelama, tama aga gela wagi pali. Aga gela
    wali silama, te aga ma aselama, tama augwali dali po miagasali. Tialima, agai
    Simeon nogo tų ilama, tama augwaligo Simeon te ama dede augwa gedude nogo tulama,
    bidali.
  llg-llg: Yusuf namanene ala kokolak leondia, boe ma ana foꞌa laꞌo ela sala, de mesa
    kana neu namatani nai mamana feꞌek. Ana namatani nateꞌe, boe ma ana fali neu sala,
    de ana nadenu hataholi ala mbaꞌa lala Simeon neu sila tolanoo nala matan.
  tpi-tpi: Josep i harim toktok bilong ol na em i lusim ol na i go krai. Em i krai
    pinis, orait em i kam bek gen na i toktok long ol. Na em i tokim ol wokboi long
    holim Simeon, na ol i holim em. Na ol i kisim baklain na pasim em long ai bilong
    ol brata.
  dan-1931: og han vendte sig bort fra dem og græd. Siden vendte han sig til dem og
    talte med dem; og han tog Simeon fra dem og lod ham fængsle for deres Øjne.
  vie-OVCB: Giô-sép bước ra ngoài khóc; sau đó ông quay lại và sai người trói Si-mê-ôn
    trước mặt họ.
  lbk-lbk: Sa et tinaynan Jose chaicha ya inmey nen-akha. Sa et kasin tinmoli ken
    chaicha isnan kasina makakaliyan, sa na't pinili si Simeon ay maitaked isnan sakhangcha.
  guj-2017: યૂસફ તેના ભાઈઓની પાસેથી દૂર જઈને રડી પડ્યો. તેણે તેઓની પાસે પાછા આવીને
    વાત કરી. તેઓમાંથી શિમયોનને લઈને તેઓના દેખતાં તેને બાંધ્યો.
  byr-byr: '@see-verse:GEN.042.023'
  awx-awx: Unin yawä natäke, Josewu kepmän täpu kwänämnä tiwän täkawänä, hipdu ako
    wamu yänikut. Tikengä puyä äminä yäniwän, Simion tänggänggänuke, bälängä äwä kätakngä
    yangu, notnä axang yiwixawäkän, napdä wamgin.
  pon-2006A: E ahpw pweiekla sang irail oh tentenihr. Mwuhr e ahpw pwurodo rehrail
    oh pwurehng mahseniong irail. E ahpw pilada Simion, oh pirehdi mwohn masarail
    kan.
  por-BRBSL: Ele se afastou deles, e chorou. Depois voltou para eles, falou com eles,
    tirou Simeão do meio deles e o amarrou diante dos olhos deles.
  aly-aly: Joseph intwemelirrek, artnemel-anem. Ikwer-penhan ra angkek arrpemarl ikwer-rnem-warl.
    Ikwer-penhan ra warrkenh ikwerenh ilanthek, ra Simeon rwepel arertnetyek.
  cth-cth: Hahoi ahnimouh koehoi alouklah a cei teh a ka. Ahnimouh koe bout a tho
    teh bout a pato, ahnimouh koehoi Simeon hah a hmu awhnae koe a katek.
  twi-twi: Yosef sɔre fii wɔn nkyɛn kosui. Ɔsan bae ne wɔn bɛkasae bio. Oyii Simeon
    fii wɔn mu, maa wɔkyekyeree no wɔ wɔn anim.
  hlt-hlt: Te dongah Joseph loh amih taeng lamkah mael tih a rhah phoeiah amih taengla
    koep halo. Tedae amih te a voek phoeiah amih khui kah Simeon te a loh tih amamih
    kah mikhmuh ah a khoh pah.
  tbz-SIM: Kɛ̀ Sosɛfuu kɛntɛ́ kɛ́kuɔ́, kɛ́wɛ̃tɛní kɛ́pĩ́ nSimmɛɔ̃ɔ̃ bɛ ììkɛ̀ kɛ́kpetínnɛ́.
  msy-2020: Egha Josep datɨrɨghɨn men akaba baregha me ategha ghuava azi. Ana azigha
    gɨvagha uamategha iza me ko mɨgei. Egha a Simeonɨn suighasa ingangarir gumazibav
    kemezɨ, me an suira. Egha benir gavgavim inigha an aveghbuabar damazimɨn a ike.
  txq-txq: Yusuf namanene sira esa kola-kola no esa talo naa, boe ma ana nambadeik
    laꞌo ela sara, de neu buꞌi mesa kana numa mamana laen. Neu ana buꞌi basa ena,
    boe ma ana fali neni toranoon nara neu. De ana nadenu hatahori paꞌa Simeon numa
    toranoon nara matan.
  aaz-aaz: Anneen sin naꞌuab ein on naan ate, naiꞌ Yusuf annao nasaitan sin, ma nkae
    nmes-mees nbi bare reꞌ biak ein ka niit ee fa. Oras in nkae nrari te, in nfain
    neem neu sin. Rarit in nreek tuaf ma nfuut naiꞌ Simeon nbi in orif-tataf sin humak
    ma sin matak.
  azb-azb: Yusif onların yanından kənara çəkilib ağladı. Sonra qardaşlarının yanına
    qayıdıb onlarla söhbət etdi. Aralarından Şimeonu götürüb qardaşlarının gözü qabağında
    onun əl-qolunu bağladı.
  eng-DBY: And he turned away from them, and wept. And he returned to them, and spoke
    to them, and took Simeon from among them, and bound him before their eyes.
  hin-2017: तब वह उनके पास से हटकर रोने लगा; फिर उनके पास लौटकर और उनसे बातचीत करके
    उनमें से शिमोन को छाँट निकाला और उनके सामने उसे बन्दी बना लिया।
  wol-KYG: Ci biir loolu mu dummóoyu leen, di jooy. Ba mu jooyee ba noppi, walbatiku,
    wax ak ñoom, doora jël Simeyon, jéng ko ci seen kanam.
  swp-swp: 'Abo Iosepa i lausuaraedi ie dou: ie uio aridi eai maenayao se ribariba,
    abo Simiona i abihai boeadi eai, abo matadi eai ie au.'
  bjr-bjr: Yooseefaafa misa ufa iriseenoo quqasee umeenni oonureenoo ikiraqa seenoo
    oonu randee aninau. Iki raqarafa taikoofanoo ufaqirana amanaikufanoo oonu randee
    aninau. Anireenoo misakina Simeeoonnana qumarasee misa nifusaa rumbanau.
  eng-YLT: and he turneth round from them, and weepeth, and turneth back unto them,
    and speaketh unto them, and taketh from them Simeon, and bindeth him before their
    eyes.
  kne-kne: Siya di et kinmaan si Jose ay en man-oga. Idi mabalin ay makakali, nantaoli
    sin kad-an da yan inkasinas Simeon, et inpabalod na sin sangoanan da am-in.
  heg-NTPO: Ming oen aa nol apa ela kon, Yusuf hangu nang soleng one, le un sii lako
    lilu siing-siing se maan didang. Un lilu hidi kon, un pait lako se one la. Hidim
    un tadu atuli le but Simeon se un kaka-palin nas silan.
  ptu-ptu: Menggihi' Yusuf umpassii uwai matanna, mane napatahhu' oi ma'tula'. Iya
    mualam Simeon anna napesuaanni dipungo dio olona solasubunna.
  bzd-NTPO: Mik ie' tö ie'pa ttöke e' ttsé, eta̱ ie' e̱' skéttsa̱ mía̱ bánet i̱u̱k.
    Mik ie' e̱r deka̱ne ttoie, eta̱ ie' dene ie'pa ska'. Ie' tö Simeón yöktsa̱ patké
    ta̱ ipayuéwa̱rakitö iëlpa wörki̱.
  kwf-kwf: Ma nia ka leka faꞋasida ka angi, ma kaidaꞋi nia saiana nia leꞋa laꞋu, nia
    ka oli maꞋi. Nia ka ngalia sa Simion ma ka firiꞋia Ꞌi maada.
  eng-WYC-2017: And he turned away himself a little, and wept; and he turned again,
    and spake to them. And he took Simeon, and bound him, while they were present;
  eng-WMBB: He turned himself away from them, and wept. Then he returned to them,
    and spoke to them, and took Simeon from amongst them, and bound him before their
    eyes.
  spp-spp: Yusufu à puru jwumpe lógo pi ɲwɔ na ke, ka u u yîri pi taan mà sà mɛɛ sú.
    Maa núr'a pa jwo ná pi e. Lire kàntugo, maa Simiyɔn cû pi ɲyii na, mà le kàsuŋi
    i.
  aey-aey: Odocob uqa culadi limei qajen. Qa uqa haun maadecnu gagadic mimei ceseli
    humei Simion ihohdumei uqana han dana maadeceb age Simion umeig age amagana eben
    libein.
  urd-GVH: यह बातें सुनकर वह उन्हें छोड़कर रोने लगा। फिर वह सँभलकर वापस आया। उसने
    शमौन को चुनकर उसे उनके सामने ही बाँध लिया।
  rug-rug: Meke taluarae se Zosepa meke podalae kabo, meke sipu boka zama pule si
    asa si pule mae, meke vizata vagia sa se Simione, meke vata pusia sa si asa pa
    kenudia rini.
  gaz-gaz: Yoosef achi isaan irraa garagalee booʼuu jalqabe; ergasii immoo isaanitti
    garagalee isaanitti dubbate. Simiʼooninis isaan keessaa baasisee fuuluma isaanii
    duratti hiisise.
  fra-LSG: Il s’éloigna d’eux, pour pleurer. Il revint, et leur parla; puis il prit
    parmi eux Siméon, et le fit enchaîner sous leurs yeux.
  gnn-gnn: Ga ŋuliŋurunydja ŋayi Djotjipthu gonha'yurruna walalanha, bala marrtjina,
    bala ŋäthinana yukurrana. Ŋäthina ŋayi nhinana beŋumi, ga ḏaḏawyurruna ŋäthinyaraŋuru
    mukthurruna, ga liliyi ŋayi roŋiyina. Ŋunhi ŋayi roŋiyinanydja lilinydja, walalanydja
    marrtjina dhärra'‐dharrana ŋunhiyi wäwa'mirriŋunydja walala yarrkaka. Ŋayi Djotjipthu
    nhäŋalanydja walalanha, bala yana dhunupa dhunupamirriyaŋalana ŋanya Djimiyannhana,
    waŋana bitjarrana, “Nhenydja yurru nhinana dhiyalana bäyma; ŋunhala ḻoḻuŋurana
    nhe yurru gulŋiyirri yukurra.” Bala walala galkara ŋanya Djimiyannhanydja bala
    ḻoḻulilina.
  yal-yal: Yusufu yi a makuya e ra, a wuga. Na xanbi, a yi fa falan tiyɛ e xa. A yi
    Simeyɔn tongo e tagi, a yi a sa kasoon na e yɛɛ xɔri.
  gum-gum: Inchen Jøsebe nømuim pulugurri tarømisra ya, truba kishababe, trugurri
    katøle nømuimay arrua, nømba wamincha, Simeónwane nøørø mara, nøm ashib pønrramne
    lusringarubig køn.
  iou-iou: Ude täŋpäŋ inigän päŋku konäm kotkuk. Konäm korän tägawäkaŋ äneŋi äbäŋpäŋ
    noriyetä kaŋirä Simeon iŋitpäŋ keriyat pädät täŋkuk.
  haw-1868: Haliu aku la ia, mai o lakou la, a uwe iho la; haliu hou mai la oia ia
    lakou, kamailio pu me lakou, a lawe mai la oia ia Simeona, mai o lakou mai la,
    a hana paa iho la ia ia mamua o ko lakou mau maka.
  arb-NAV: فَتَحَوَّلَ عَنْهُمْ وَبَكَى، ثُمَّ رَجَعَ إِلَيْهِمْ وَخَاطَبَهُمْ، وَأَخَذَ
    شِمْعُونَ وَقَيَّدَهُ أَمَامَ عُيُونِهِمْ.
  adz-adz: Da itiri ribarangan rai da ifa mangan da irang. Ntsupa sib da arangan itip
    iba da ini nan da ribarangan. Arangan ini da garam gum impung Simion da idzur
    arangan imingꞌ i rain rusan maran.
  ewe-ewe: Edzo le wo gbɔ yi teƒe aɖe, afi si wòate ŋu afa avi le. Esi wòtrɔ gbɔ la,
    etɔ asi Simeon dzi, eye wòna woblae le eŋkume.
  eng-LEE: And he turned himself away from them, and wept; and returned to them again,
    and spoke with them, and took from them Simeon, and bound him before their eyes.
  gvn-gvn: '@see-verse:GEN.042.023'
  nna-nna: Palaja pinakarrinyaja mamajirrangurranguku muwarrku Joseph-ju yana kuku
    jarrinyaku ngangkurli jinaku. Palaja kulpanyajanaku, palinyju muwarr pirnikinyijanaku
    mamajirranguku. Palinyju kunyji pirni Simeon, miranga jananga. Wurrarnajanaku
    wiyirrja palinymili mamajirrangunga, “Nyurra yarrayi mayijartiny ngurrakarti nyurramilikarti.”
  asm-FB: পাছত যোচেফে তেওঁলোকৰ ওচৰৰ পৰা গ’ল আৰু কান্দিবলৈ ধৰিলে। পুনৰ আহি তেওঁলোকৰ
    সৈতে কথাবার্তা হ’ল। তেওঁ তেওঁলোকৰ মাজৰ পৰা চিমিয়োনক বাচি ল’লে আৰু তেওঁলোকৰ চকুৰ
    সন্মুখতে তেওঁক বান্ধিলে।
  sus-A: يُسُقُ نَشَ عَ مَكُيَ عٍ رَ، عَ نُ قَ وَ. نَ دَنفِ شَنبِ، عَ نَشَ قَ وْيّندٍ
    عٍ بّ. عَ نَشَ سِمٍيْن تٌنفٌ عٍ يَ مَ، عَ عَ سَ فٍيلِ عٍ يَ شْرِ.
  fra-SBL: Il se détourna d`eux, et pleura. Puis il revint vers eux, leur parla, prit
    Siméon du milieu d'eux et le lia sous leurs yeux.
  hbo-hbo: וַיִּסֹּ֥ב מֵֽעֲלֵיהֶ֖ם וַיֵּ֑בְךְּ וַיָּ֤שָׁב אֲלֵהֶם֙ וַיְדַבֵּ֣ר אֲלֵהֶ֔ם
    וַיִּקַּ֤ח מֵֽאִתָּם֙ אֶת־שִׁמְעֹ֔ון וַיֶּאֱסֹ֥ר אֹתֹ֖ו לְעֵינֵיהֶֽם׃
  shp-NTPO: Jatian jato jaskáai iitibi, jato oinnax onisi, jato jenebaini wetsaori
    kaax, José winia iki. Ja onisi winii senentaanan, jakiribi joríbaxon, jatíbi ja
    jain ikábaon jishnonbi, ja Simeón jato yatanmataanan cadenanin axon, cárcel meran
    jato niamaa iki.
  eng-WYCLIFFE: And he turnede awei hym silf a litil and wepte; and he turnede ayen,
    and spak to hem.
  piu-2006: '@see-verse:GEN.042.023'
  pjt-pjt: Ka paluṟu kuliṟa nyakunytjaku-tawara tjukutjuku ma-paṯuringkula ulangi.
    Munu palula maḻangka ulara wiyaringkula maḻaku pitjala wati tjaultjingka wangkangu
    palumpa kuṯa ini Tjimiyannga witiṟa ruupangka karpintjaku. Ka Rupinta tjanala
    miṟangka paluṟu Tjimiyannga karpiṟa tjailangka katira tjarpatjunu, panya kuṯa
    kutjupa tjuṯa ankunyangka maḻaringkula nyinanytjaku.
  cwe-cwe: Yosefu kasegela hoyakalile na kandusa kulila. Kabwela na kulonga nawo,
    kamgwila Simeoni na kamfunga haulongozi wawo.
  bgs-bgs: Na, igtanan si Jose kandan dógó su igsággó sikandin. Tô iglónód sikandin
    tun kandan, igsalin din si Simeon, asta igpabagkás din sikandin tun ta tubang
    dan.
  kik-kik: Jusufu akĩmahutatĩra akĩmeherera, akĩambĩrĩria kũrĩra; ningĩ agĩcooka agĩthiĩ
    akĩmaarĩria rĩngĩ. Akĩnyiitithia Simeoni akĩeherio harĩo na akĩohwo makĩonaga.
  ksr-ksr: Joosefnoŋ qaagia moma asariŋ eleema saaro. Saama mombo eleema iŋiima yoŋowo
    qaa jero. Yoŋowo qaa jeŋgo Simeon batugianoŋga meŋ jero yoŋoo jaagianoŋ somoŋgogi.
    Kiaŋ.
  fra-NCL: Et il s’éloigna d’eux et il pleura. Etant ensuite revenu vers eux, il leur
    parla ; et il prit parmi eux Siméon et le fit lier sous leurs yeux.
  cek-AK: Joseph loe nihcae khae hoi kalah bangah angqoi moe qah; toe angqoi let moe,
    nihcae khaeah lokthuih pae let, nihcae mikhnuk ah Simeon to naeh moe, qui hoiah
    pathlet.
  xla-xla: Epeleye Yoseptapo ya꞉ bapadulota epo yu hamyela dalepame helestame tumama
    amaiyo. Epame ma helestame halemama ya꞉ bapadulo dulu dla Simiyon tlo hamame do
    keketipoliyepo amtuwale aya dulu dla ka꞉staiya, diyo.
  cuk-cuk: José e-iamargi banguded. Geb degine, José boded. José gannar e-iamar-bukwadse-nonigu,
    ega sunmakdebalid. Geb José, Simeón e-gwenadgan-abargi-gwichid onosad. Geb e-gwenadgan-wagab
    edichad.
  uig-CYR: У улардин өзини чәткә елип, жиғлап кәтти. Андин уларниң қешиға йенип келип,
    уларға йәнә сөз қилип, уларниң арисидин Шимеонни тутуп, уларниң көз алдида бағлиди.
  tel-2017: యోసేపు వారి దగ్గరనుండి అవతలకు పోయి ఏడ్చాడు. వారి దగ్గరికి తిరిగి వచ్చి
    వారితో మాట్లాడాడు. వారిలో షిమ్యోనును పట్టుకుని వారి కళ్ళెదుటే అతన్ని బంధించాడు.
  hat-BSA: Konsa, li te vire lwen yo e li te kriye. Men lè li te retounen vè yo, li
    te pale avèk yo. Li te pran Siméon nan mitan yo, e li te mare li devan zye yo.
  kos-kos: Joseph el som lukelos ac mutawauk in tung. Ke el ku in sifil kaskas el
    foloko, srella Simeon, ac sap kapiri el ye mutalos.
  hbo-WLC: וַיִּסֹּ֥ב מֵֽעֲלֵיהֶ֖ם וַיֵּ֑בְךְּ וַיָּ֤שָׁב אֲלֵהֶם֙ וַיְדַבֵּ֣ר אֲלֵהֶ֔ם
    וַיִּקַּ֤ח מֵֽאִתָּם֙ אֶת־שִׁמְע֔וֹן וַיֶּאֱסֹ֥ר אֹת֖וֹ לְעֵינֵיהֶֽם׃
  ibo-ibo: O sitere nʼebe ha nọ tụgharịa gaa kwaa akwa. Ọ lọghachikwutere ha ọzọ gwakwa
    ha okwu. O si nʼetiti ha kpọpụta Simiọn kee ya agbụ ka ha na-ele ya anya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଷେଫ ସେମାନଙ୍କ ନିକଟରୁ ଯାଇ କ୍ରନ୍ଦନ କଲେ; ପୁନର୍ବାର ଆସି ସେମାନଙ୍କ
    ସହିତ କଥାବାର୍ତ୍ତା କରି ସେମାନଙ୍କ ମଧ୍ୟରୁ ଶିମୀୟୋନକୁ ଧରି ସେମାନଙ୍କ ସାକ୍ଷାତରେ ବାନ୍ଧିଲେ।
  wmt-wmt: '@see-verse:GEN.042.023'
  chk-chk: Iwe, Josef a kul seniir, a feila o kechü. Nge lupwen a liwinto rer, a kapassefäl
    ngeniir. A angei Simeon seni lefiler o föti me mwer.
  ssd-ssd: Kile Yosef nu nane kusreka ka malmbikina. Nu malmbi deŋpurmba maŋ pro nane
    ndoŋ pasatumba minna sulumba Simeon madimba aba kat nuŋe tumailamŋge ndaleka kusnaig.
  rop-rop: Wal Josef bin gowei brom olabat, en imbin kraikrai blanga olabat. Afta
    na Josef bin gobek langa olabat, en imbin pikimat Simiyan, en ola wekinmen blanga
    Josef bin taiyimap im lida langa olabat, en deibin pudum im langa det jeil.
  ukr-1871: Та й одвернувшись од них, сплакав Йосиф, і прийшовши знов до них розмовляв
    із ними та, взявши Симеона від них, звязав його перед віччу в них.
  eng-AOI: Joseph was nearly crying, but he didn't want his brothers to see him cry
    and he went outside for a little while. When he was ready to speak again, he came
    back to them. He chose Simeon to be put in jail and told his servants to tie him
    up in front of his brothers.
  yon-yon: Kwanekore, yi yaa kuu amonombe angkorom korokbendekore, ameng kamande kamoon
    kumban ye mimyob kirod kebenoon kowe, ika amonombe yi yaa ika daandekore, yembed
    Simion kuu nende yi indob arimbed yengbenoon.
  bch-bch: Tota Iosep ipul imur pagid, ta itang. Itang ga kus ta iluai mulian ta iposa
    pade pagid. Ta ikeo pagid paeaeanga ngan tiluku Simeon, ta ngan gid matad tiaud
    ei.
  deu-1951: Und er wandte sich von ihnen und weinte, kehrte aber wieder zu ihnen zurück
    und redete mit ihnen. Darauf nahm er Simeon von ihnen weg und band ihn vor ihren
    Augen.
  eng-JPS: And he turned himself about from them, and wept; and he returned to them,
    and spoke to them, and took Simeon from among them, and bound him before their
    eyes.
  ubr-ubr: Joseph ikirires igat mabinai nan itou. On yan ikwat weie imatabir men auris
    irui ikakafun ato an orot iyawures Simeon sibo ato taitain tutuan matasi sifatumai.
  srp-1865: A Josif okrete se od njih, i zaplaka se. Potom se opet okrete k njima,
    i progovori s njima, i uzev izmeðu njih Simeuna veza ga pred njima.
  lug-lug: Awo Yusufu n’atunula ebbali n’akaaba, ate n’akyuka gye bali n’ayogera nabo.
    Awo n’atwala Simyoni n’amusiba nga balaba.
  heb-heb: ויסב מעליהם ויבך וישב אלהם וידבר אלהם ויקח מאתם את שמעון ויאסר אתו לעיניהם׃
  ben-IRV: তখন তিনি তাঁদের কাছ থেকে সরে গিয়ে কাঁদলেন; পরে ফিরে এসে তাঁদের সঙ্গে কথা
    বললেন ও তাঁদের মধ্যে শিমিয়োনকে ধরে তাঁদের সামনেই বাঁধলেন।
  pan-pan: ਤਦ ਉਹ ਉਨ੍ਹਾਂ ਤੋਂ ਇੱਕ ਪਾਸੇ ਹੋ ਕੇ ਰੋਇਆ ਅਤੇ ਫੇਰ ਉਨ੍ਹਾਂ ਕੋਲ ਮੁੜ ਕੇ ਉਨ੍ਹਾਂ ਨਾਲ
    ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਸ਼ਿਮਓਨ ਨੂੰ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ
    ਉਸ ਨੂੰ ਬੰਦੀ ਬਣਾ ਲਿਆ।
  tkr-tkr: Yusuf çocaaşisse şaqana ark'ın, geşşena. Qiyğar meer cosqacar sak'ı, manbışika
    gaf haa'a. Çocaaşine yı'q'neençe Şimon aqqeva əmr haa'a. Qiyğaler mana manbışik'le
    g'ece-g'ece iyt'alna.
  mwp-mwp: Nuy Yoewsepa si moegina sig thamaydhin nungu tukuypoengu, a nuy si mayoersir
    nungu tukuypoepa koerkak badhan. Wa, nuydh nanga Yoewsepa nan koerkak badh muwasidhin
    nanga, nuy ngapa kuniya thanamulpa tukuypoepa. Nuydh nuyn Simiyonan sizi thanamulngu
    adhapa bag thayadhin. Kalanu zagethaw mabaygal urukamin aymoedhin Simiyonan, thanamuniya
    tukuypiya parunu.
  mya-JVB: ထိုအခါ ယောသပ်သည် သူ တို့ထံ မှခဏ ခွါ၍ ငို လေ၏။ တဖန် လာ ပြန်၍ နှုတ်ဆက် ပြီးလျှင်
    ၊ ရှိမောင် ကို သူ တို့အစုထဲ ကယူ ၍ သူ တို့ရှေ့ တွင် ချည်နှောင် လေ၏။
  tte-O: Yosepa ilogabaegili ilau ivalam yo kabo ivivilamayoi kolili iedeedede. Muli
    mena kabo Simion ikalai yo ipan manli mena.
  tbg-tbg: Iohepiva vika uva iruvaro vira muntukavano qoraiquvaro viva tuqantaaviro
    uve iqi ratakovaro, vira auntavano ho uva tiarirava vauvaro viva qaiqaa tuqantaa
    viro kauqu aave vateharo nai kaiqa vaiintinavuara tiharo, Vi vaiintira karapuhiqi
    kaate, tumanta vika Simionira vikaqihai rumpa vare muntu karapuhiqi kora.
  hmo-hmo: Vadaeni ia raka siri, ia tai. Gabeai ia giroa mai, idia dekenai ia hereva
    lou. Vadaeni iena hesiai taudia ia oda henia, Simeona idia dogoatao, bona varo
    dekenai idia guia, idia edia vairana dekenai.
  ata-ata: Muvivikalaneꞌi aloxo ne xe tamaxu mulokolaxu, la mulai mutalume no nano
    mo mutama o. Xe mutama mukalu, la sou anu muuatulai noxiꞌa sou muvivikalaneꞌi
    la. Xe iliꞌi la sou mupalusiꞌa ta mitema sou xaixai noxou sou mitilaꞌu Simeoni
    mulai loxo noxiꞌa sou misakisakiinu no ieꞌi ta vimovimou ne.
  nfa-nfa: Tadèngi ra padhai lii sèmi èèna hèia, Yusuf kèdꞌi eele si, laꞌe tangi asa
    era leo. Tangi nare, laꞌe hari paꞌèci dènge si. Ka na pua dhèu èki Simeon ètu
    madha aꞌari na sèra.
  urd-urd: तब वह उनके पास से हट गया और रोया, और फिर उनके पास आकर उनसे बातें कीं और
    उनमें से शमौन को लेकर उनकी आँखों के सामने उसे बन्धवा दिया।
  rus-SYN: И отошел от них Иосиф и заплакал. И возвратился к ним, и говорил с ними,
    и, взяв из них Симеона, связал его пред глазами их.
  cbt-NTPO: Iinpita ninapotapiso natanahuaton, Cosiso amashamiachin pa'sahuaton, na'nërin.
    Na'nëi' cacotohuachina, huëantarin. Huë'sahuaton iinpita ni'tonënquë piyapinënpita
    camairin Simion macatona tonpocaiso'.
  bqc-SIM: Ɔ̃ à gò ń kĩ́i, à gɛ ↄ́ↄlↄ̀. Kɛ́ à sù, à yã'ònɛ́, ↄ̃ à Simɛↄ
    bↄ̀ ń guu, à mↄkàwà ń wáa.
  tcz-CHONGTHU: Hinlah Joseph a kihei doh in achom lang angan akap tai, ahin ama ahung
    kinung hei kitin avel in amaho jah thei dingin ahoulim in, hichun amaho lah a
    Simeon chu alheng doh in amaho mitmu tah in akan tup tai.
  mar-mar: म्हणून तो त्यांच्यापासून बाजूला जाऊन रडला. थोड्या वेळाने तो परत त्यांच्याकडे
    आला आणि त्यांच्याशी बोलला. त्याने शिमोनाला त्यांच्यातून काढून घेतले आणि त्यांच्या
    नजरेसमोरच त्यास बांधले.
  tcs-tcs: Zosep bin gowei, libe dem bala blo em ane em bin base big krai. Den wen
    em bin meke emselp strong em bin kambaik tok po dempla gen. Em bin suze Simion
    prom dempla ane pute ol sein raun wea an ane leg blo em, prant lo dem nada bala.
  qub-qub: Josëga paycunapita juc-läman aywarcur wagaran. Wagashanpita cutiycur paycunapita
    juc-läman jorguran Simeonta. Nircur waquin wauguincuna ricapaycaptin wascanwan
    liyachiran.
  bqp-bqp: Akũ à gò ń kĩnaa à gɛ̀ɛ à ↄ́ↄ dↄ̀. Kũ à sù, à yã òńnɛ, akũ à Simɛↄ
    bò ń gũn à a yĩ̀ ń wára.
  hat-hat: Jozèf soti kote yo te ye a, li al kriye. Lèfini li tounen, li pale ak yo,
    li pran Simeyon, li fè yo mete l' nan chenn, la devan yo tout.
  eng-BSB: And he turned away from them and wept. When he turned back and spoke to
    them, he took Simeon from them and had him bound before their eyes.
  tod-tod: Zozɛfe maaɠoozani ti ʋa, é li, é lo, é ɗa wɔlɔ. É ʋaani ʋolu, é ɓɔɛ
    ti ʋɔ, é Simiyɔn ɠulani ti zaama, é gili ti ɠaazu.
  eng-WEBPB: He turned himself away from them, and wept. Then he returned to them,
    and spoke to them, and took Simeon from amongst them, and bound him before their
    eyes.
  kbq-kbq: Josefe'a zamatreno vuno zavi ome atete'no, eno eme kema hunezmino'a, eri'za
    vahe'a zamasmige'za, Simeonina azeri'za negage'za azante nofi anakinte'naze.
  nhe-BL: Huan José mohuejcatlali tlen iicnihua para ax huelis quiitase huan pejqui
    choca. Teipa moyoltlali huan mocuepqui campa itztoyaj para quincamahui. Huan quiiyocaquixti
    Simeón huan iniixtla quinnahuati itequipanojcahua ma quiilpica.
  bus-bus: Ben à gù ń kiia à gàa à ↄ́ↄ dↄ̀. Kɛ̀ à sù, à yã òńnɛ, ben à Simɛↄ bↄ̀
    ń guu à à yì ń wáa.
  gub-BL: Uhem Zuze oho wyky'yr wanuwi kury. Uzai'o kury. Izai'o pawire uzewyr wanupe.
    Upyhyk kar Ximeàw zauxiapekwer wanupe, iàpixipixi kar pà, amogwer wanenataromo.
  eng-DRA: 'And he turned himself away a little while, and wept: and returning he
    spoke to them.'
  knf-knf: Yoŧef aya alow aşë wooni. Wi akakuŋ, aţiini na baka aşë do kë bamob Ŧimeoŋ
    atan ţi kadun ki baka.
