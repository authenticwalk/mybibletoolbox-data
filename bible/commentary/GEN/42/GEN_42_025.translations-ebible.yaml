    Na bu melë mëtla Josep fene gali tlome.
  pol-UBG: Potem Józef rozkazał, aby napełniono ich wory zbożem i każdemu z nich wrzucono
    do jego wora pieniądze, i żeby dano im żywność na drogę. I tak zrobiono.
  agr-agr: 'Nuna dutika José niina aentsji aidaun inajui: “Tikich aina auk ditá costaljin
    trigo aimjugtajum, dutikakjum dita kuichkijishkam jukijum awagtukjum, dita trigo
    chimpia juwamujin egketuatajum. Tuja jintá wenak yuwawagtinchakam dutiksagmek
    susatajum”, tiuwai. Tusa inajam imatiksag umikajui.'
  kyc-kyc: Josepeme banya akali dupwa keta lao, Nakamana nyuu dupwana witijingi paki
    pyakamyuo dokopa mone dupwa range paki pyakamipala nenge katasa nao parami dupwa
    opetae paki pyakamipape, leya. Dokona dopa pyuo pyakamiyami.
  urd-GVU: یوسف نے حکم دیا کہ ملازم اُن کی بوریاں اناج سے بھر کر ہر ایک بھائی کے پیسے
    اُس کی بوری میں واپس رکھ دیں اور اُنہیں سفر کے لئے کھانا بھی دیں۔ اُنہوں نے ایسا
    ہی کیا۔
  deu-1912: Und Joseph tat Befehl, daß man ihre Säcke mit Getreide füllte und ihr
    Geld wiedergäbe, einem jeglichen in seinen Sack, dazu auch Zehrung auf den Weg;
    und man tat ihnen also.
  ntj-ntj: Nyangka Tjawutjalu-tjananya waarka palyalpayi pirninya watjarnu, “Mirrka
    wiirpa-tjanampaya yakutjangka tjutila mulyawiily-wiilymarra. Palunyalu tjimarri
    mirrkaku-ya nintintjanyatarrartu yakutjangka tjarrpatjurra. Puru mirrka-tjanampa
    nintila yalatjaku.” Nyangka-ya mularrpartu palunyapirinypa palyarnu.
  row-row: Basa naa ma, Yusuf parenda pagau nara, fo ombo are nisiꞌ aꞌa nara karon
    nara. Ma tao baliꞌ doi nara risiꞌ karon nara rala. Ana o denu tao fee se lepa-ngges.
    De pagau nara tao tungga Yusuf parenda na.
  kan-2017: ಆ ಮೇಲೆ ಯೋಸೇಫನು ತನ್ನ ಆಳುಗಳಿಗೆ ಆ ಮನುಷ್ಯರ ಚೀಲಗಳಲ್ಲಿ ಧಾನ್ಯವನ್ನು ತುಂಬಿಸಿ ಒಬ್ಬೊಬ್ಬನ
    ಚೀಲದಲ್ಲಿ ಅವರವರು ತಂದಿದ್ದ ಹಣವನ್ನು ಅವರ ಚೀಲಗಳಲ್ಲೇ ಇಟ್ಟು ಅವರ ಪ್ರಯಾಣಕ್ಕೆ ಬೇಕಾದ ಆಹಾರವನ್ನು
    ಕೊಡಬೇಕೆಂದು ಅಪ್ಪಣೆ ಮಾಡಲು ಅವರು ಹಾಗೆಯೇ ಮಾಡಿದರು.
  ena-ena: Lɨhavɨci Josepɨ agaŋ nudɨ sibɨla hɨsɨŋ hulaŋ agɨladɨ abɨci nudɨ ciaŋ lubiahɨlavɨla
    isagalinu dɨ vaŋ heŋ halɨha cahu uitɨ hɨlɨcɨ hudavɨmi. Lavɨla nulɨdɨ anɨm hɨlɨcɨ
    agɨladɨ avi nulɨdɨ vaŋ hɨtɨŋ hɨtɨŋ hɨvɨ hudavɨmi. La sɨmɨŋ hɨbɨ cina nana saŋ
    avi nulɨsaŋ iguavɨmi.
  tgo-tgo: Josep kaero i dage weŋgiya le rakakaiwoko thɨ mbana wit e lenji begibegi
    na lenji manima tembe thɨ bigi mbanɨva regha na regha ele begi tɨne, e vwatae
    moli. Tembe thɨ giyava ghanji kamwathɨ kaiwae. Mbaŋa thɨ vakathavao,
  yap-yap: Me yog Josef ni ngan suguy e tutuw rorad ko grain, ma nge bagayad min fulweg
    e salpiy rok nga nin’ ngalan e birok e tutuw, mi ni pi’ e ggan ngorad ni fan ko
    milekag; min rin’ ngorad ni aram rogon.
  tet-tet: Hotu, Yusuf naruka klosan sia natama hare baa maun kakaluk sia, nodi natama
    nikar no-nook ida-idak osan baa kakaluk laran. Nia moos naruka foo bakae baa sia.
    Rona nola nunia, klosan sia nalaꞌok Yusuf harukan nia.
  hlt-MCSB: Tedae Joseph loh a uen coeng dongah amih kah hnopai te cang a sang thiluh.
    Te vaengah a tangka te khaw a tolkhui khuiah rhip a khueh ham khaw, amih ham te
    longpueng kah lampu khaw paek ham khaw, a saii pah.
  mdy-ETH: ዮሴፔ ዒዛም ማዻ ዓሶ፦ «ሃንሢ ዓሶንሢም ዔያቶኮ ሱርባ ሃኣኮ ኩንሢጋፓ ሚኢሾ ዔያቶኮ ማሂ ሱርቦ ካራ ካራ ዖሺ ጌሢ፥
    ጎይፆኮዋ ዔያቶም ጋላ ዒንጉዋቴ» ጌዒ ዓይሤኔ። ዓሳ ዬያ ዓይሢንቴ ጎይፆ ማዼስካፓ፥
  twi-ASANTE: Yosef hyɛɛ sɛ, wɔnhyɛ wɔn nkotokuo no aburoo ma ma, na wɔnsane mfa obiara
    sika a anka ɔde rebɛtɔ aburoo nhyɛ ne kotokuo mu, na wɔmma wɔn akwansoduane nso
    nka ho. Wɔyɛɛ yei maa wɔn.
  bhl-bhl: 'Kolewsomeliwi, Yosew e akalem weng afak kunum biilo yawal weng mak bokoyemomele:
    “Kunum kaliim wit wanin so, ikalem de teliw on kisol beso, alik alik be ikalem
    men tem kel abuyemoliwka! Abuyemeko, ikalem deiw am em wanokoliw wanin akati duyemoliwka!”,
    yangse kale. Yangei, em weng afak kunum i akalem weng be kiliko, wanin akal, de
    talsiliw on kisol akal, alik alik be fein awkunum kumel biim men tem kel abuyemsiliw
    kale.'
  con-NTPO: Tsa'caen tsomba manda cuintsu tsendeccumbe saquiyonga trigoma on'boen'faye.
    Toya'caen tsu manda cuintsu nasundeccuma a'tutsseyi tise'pa corifin'dima toyaquiañe
    tise'pa saquiyo tsosini ppiñamba. Toya'caen tise'pa jayipa an jaya'chove'qque
    cuintsu afeye. Tsa'caen mandasi tsa'caen tsu tson.
  eng-WEBU: Then Joseph gave a command to fill their bags with grain, and to restore
    each man’s money into his sack, and to give them food for the way. So it was done
    to them.
  bnp-bnp: Muri i taki e huriki a vora ri gi tahoni na kulopi ne ria a vit. A moni
    silva ri kona a vit vona ranga, ni tahoni mule takutaku na kulopi ne ria. A maki
    ni kani ne ria na dala ranga ni tahoni. Lakea e huriki a vora ri muri mai a ngavane
    Iosep.
  wal-wal: Yooseefi ba ashkkarata, “Kattaa eta ogoruwaa kunttite; eta biraakka zaaridi,
    eta ogoruwan ogoruwan wottite; qassi etau ogiyaassi shinqqiyaa immite” yaagidi
    azaziis.
  mgh-mgh: Wahoolo Yusufu aholamula wiira icarihiye itiriku mmirupani mwaya mmo ni
    ituruseliye ipheeta yo khula ntthu munrupani mwawe, ni avahiye iphika coovira
    alyaaka. Ni commo wahopankiya.
  acu-NT: 'Nunia José ni yachii antinachmaunam ni iniatiri ainaun chicharak: —Au aintsu
    costalrin trigo chumpiataram. Turasha kuikiarisha costalnum engkeataram. Turaram
    jintá yuwatniusha susataram —timiayi. Tamati José yachiinkia wainchamunmak turawarmiayi.'
  spa-PDDPT: Entonces José ordenó que llenaran sus sacos de grano, devolvieran la
    plata de cada uno de ellos a su saco y les dieran provisiones para el camino.
    Y así se hizo con ellos.
  gun-gun: Ha'e kuery voxa mba'emo ra'yĩ José omonyẽ uka vy peteĩ-teĩ voxa py omoĩ
    uka ju iperáta, tembi'u tape rupi ho'u va'erã guive. Ha'e ramo ijayvuague rami
    ojapoa.
  agu-BL: Kalena's tzun cawune'n nin Ẍep scyetz yi e' tetz mos tan cwe'n chinojsal
    chisac tan triw. Ncha'tz cawunintz scyetz tan taje'n junt tir yi jamel tulak chisac.
    Nin cawunintz tan bene'n ak'ij chiwa' tetz chibe'. Ej nin ya'tz nintzun bantz.
  eng-PEV: Then Joseph got ready to send his brothers back to Canaan country. He said
    to his workers, “Fill up these men’s bags with food, so that they can take it
    home to their families. And give them some food to eat on the way home too.” And
    those workers did what Joseph said. Joseph’s brothers already paid for that food,
    but Joseph talked secretly to his workers, and he said, “Get the money that those
    men paid us, and hide it in their food bags.” So those workers did what Joseph
    said. Then they gave those food bags to Joseph’s brothers, with the money inside.
    But Joseph’s brothers didn’t know that their money was in those bags.
  ilo-ULB: Ket binilin ni Jose dagiti adipenna a punoenda iti bukbukel dagiti sako
    dagiti kakabsatna, ken isublida ti kuarta ti tunggal maysa a lalaki iti sakona,
    ken ipaayanda ida iti kasapulanda iti panagdaliasatda. Kasta ngarud ti naaramid
    para kadakuada.
  kpg-kpg: Joseph ga helekai bolo gi haawa ina nia peege digaula gi nia meegai gii honu,
    wanga ina nadau bahihadu ne hui nia maa gi lodo nadau peege huogodoo, ge gi wanga ina
    nadau meegai e gai i di nadau hula. Nia mee aanei la guu hai.
  uig-ARA: ئاندىن يۈسۈپ ئەمر چۈشۈرۈپ، ئۇلارنىڭ تاغارلىرىغا ئاشلىق تولدۇرۇپ، ھەر بىرسىنىڭ
    پۇلىنى قايتۇرۇپ تاغىرىغا سېلىپ قويۇپ، سەپەر ھازىرلىقلىرىمۇ بېرىلسۇن دەپ بۇيرۇۋىدى،
    ئۇلارغا شۇنداق قىلىندى.
  bsp-bsp: Kɔ Isifu osom a palasɛ ŋa yeri dəlɔba, paluksɛ nwɛ o nwɛ pəsam pɔn nde
    alɔba ŋɔn, pasarəsər ŋa yeri yayɔkɔ. Ti tɔ anayɔnɛ ŋa.
  bps-bps: Di fan kdà i dad flanekan mulê, dek Dyosif i saligan, manan, “Fananoam
    dad sakula fali, na fuléam i filakla, bay bunim di gsen tah i saku i kat satu
    dale, na banlém ale bnatula di kagula.” Na nimen i lifan Dyosif i dekan kenen.
  mbs-mbs: Doen sineligan insogò i Jose meg-ipenò te sako te kedowa din te trigo.
    Migpunù heman si Jose kandin te ieles din se kwarta imbayad dan diyà te sako te
    tegsebad-sebad kandan. Impebegay din heman kandan se kànen dan diyà te dalan.
    Yan se ininang din diyà kandan.
  tof-tof: Zosep tóba zaget pam arüng bóktan nókyenóp tóba naretalab alóp murrbausüm
    wit küpi, akó ibü blamanab ⌊silba⌋ mani poko tibiób alópdó akonóm, ó ibü alo kla
    aliónüm kwat-kwat alom. Ene bóktan pokoa tómbapónórr.
  sus-sus: Yusufu naxa yaamari fi a xa walikɛe ma, e xa e xa bɛkie rafe donse xɔri
    ra, e xa e xa kɔbiri fan sa kankan xa bɛkie kui a nun e fandɛ. Na naxa raba e
    bɛ.
  pon-2006: Sosep pil koasoanehdi pwe arail ehd ko en audaudkihda wahn kohn, nair
    mwohni ko en kapwurupwurdiong nan ehd ko, oh katihnaparail nan seiloak en kohieng
    irail. Eri, soahng pwukat ahpw wiawiher.
  jae-jae: Go kêjatu gebe polom êsêp êsêacnêŋ talu e mêŋêc êtômgeŋ to nêŋ ŋaôli êmu
    êna êtiam ma sêkêŋ gêŋ êpuc êsêac tôŋ aŋga intênaŋa êndêŋ êsêac êwiŋ. Ma sêgôm
    amboac tonaŋ.
  ksd-ksd: Namur Iosep i ga vartuluai upi da vabuka kadia lavur kakakap ma ra kon,
    ma upi da vung mule kadia mani ta kadia kakakap tikatikai, ma a magit bula ba
    na topa diat na nga; ma dia ga pait ia damana ta diat.
  tur-YTC: Yosef, torbalarına tahıl doldurulmasını, herkesin parasının kesesine koyulmasını
    ve yol için onlara yiyecek verilmesini buyurdu. Onlara böyle yapıldı.
  bel-N: I загадаў Язэп, каб напоўнілі мяхі іхнія збожжам, і вярнулі срэбра іхняе
    кожнаму ў мех ягоны, і далі ім ежу на дарогу. I зрабілі ім гэтак.
  grc-BRENT: Ἐνετείλατο δὲ Ἰωσὴφ ἐμπλῆσαι τὰ ἀγγεῖα αὐτῶν σίτου, καὶ ἀποδοῦναι τὸ
    ἀργύριον αὐτῶν ἑκάστῳ εἰς τὸν σάκκον αὐτοῦ, καὶ δοῦναι αὐτοῖς ἐπισιτισμὸν εἰς
    τὴν ὁδόν· καὶ ἐγενήθη αὐτοῖς οὕτως.
  ind-AYT: Setelah itu, Yusuf memerintahkan untuk mengisi karung-karung mereka dengan
    gandum, mengembalikan uang masing-masing orang ke dalam karungnya, dan memberikan
    bekal untuk perjalanan kepada mereka. Dilaksanakanlah hal itu bagi mereka.
  lid-lid: Ano Josep eme badeh tiye iri anyuhiy ndrom ta nadu tinen oro na kalom ma
    tiye iri badeh atehei su-ubek toro ari ari i hamon i bolo ndrom toro, ma edeu
    noro nyamon ta san. Eme oro lakou doh ano badeh,
  nya-nya: Yosefe analamula kuti awadzazire matumba awo ndi tirigu, awayikiremo ndalama
    zawo momwemo ndiponso awapatse chakudya cha panjira. Izi anawachitiradi.
  hrv-hrv: Potom Josip zapovjedi da im vreće napune žitom; da svakome njegov novac
    metnu u vreću i da im daju poputninu. Tako im učine.
  mps-mps: Nosali Josepgo te sę ebo bidi dabebolo olama, augwaligo te ama dedego
    begba te wit bulali, tama augwa beg deli deli tomoba te augwa mone ma bubulu pali,
    tama augwali te sunumidu peyu, tųdu pabo nai me te augwali tau siyu mawai. Tialima,
    augwaligo Josepgo wali po tiwai gilama yai.
  llg-llg: Basa ndia, boe ma Yusuf palenda ndia pegawe nala, fo ladai hade neu kaꞌa
    nala karo nala, ma ladai falik esa-esako doin neu karo nala bafan. Ndia boe oo
    nadenu fee sala lepa-nggee. Boe ma, pegawe la sila, ala tao tungga Yusuf palendan.
  tpi-tpi: Bihain Josep i tokim ol wokboi long pulimapim wit long ol bek bilong ol
    brata bilong en, na long putim mani bilong ol insait long ol wan wan bek bilong
    ol. Na tu, ol wokboi i mas givim kaikai long ol bilong helpim ol long rot. Orait
    ol wokboi i mekim olsem Josep i tok.
  dan-1931: Så gav Josef Befaling til at fylde deres Sække med Korn og lægge Pengene
    tilbage i hver enkelts Sæk og give dem Rejsekost; og således skete det.
  vie-OVCB: Ông ra lệnh cho đầy tớ đổ lúa vào bao các anh, để bạc lại trong mỗi bao,
    cũng cấp thêm lương thực đi đường.
  lbk-lbk: Infilin et Jose ay ponnencha am-in nan sakon nan et-adna isnan makakan
    ya maisobli nan sipingcha is kasakocha, ya sa cha't maagtan is sengetcha. Et siya
    chi nan naangnen.
  guj-2017: પછી યૂસફે તેના ચાકરોને આજ્ઞા આપી કે તેઓની ગૂણોમાં અનાજ ભરો, દરેક માણસે
    ચૂકવેલાં નાણાં તેમની ગૂણમાં પાછાં મૂકો તથા તેઓની મુસાફરીને માટે ખાધસામગ્રી આપો.
    ચાકરોએ યૂસફની સૂચના પ્રમાણે કર્યું.
  byr-byr: '@see-verse:GEN.042.024'
  awx-awx: Tikengä Josepdä puyä äminä wepdäkän using yänikut. “Wit äwä naxu kahitde
    näningge yang inäinä kekngälukyäminong. Tikengä moningä inä päkapginu, wit kekngälutningunekän
    inäinä kekngälukyäminong,” yang yäniwän, inä u yänikut using kekngälukyämikin.
  pon-2006A: Sosep pil koasoanehdi pwe arail ehd ko en audaudkihda wahn kohn, nair
    mwohni ko en kapwurupwurdiong nan ehd ko, oh katihnaparail nan seiloak en kohieng
    irail. Eri, soahng pwukat ahpw wiawiher.
  por-BRBSL: Então Joseph deu ordem para encher seus sacos com grãos, e para restaurar
    o dinheiro de cada homem em seu saco, e para dar-lhes comida para o caminho. Assim
    foi feito com eles.
  aly-aly: Ikwer-penhan Joseph-el warrkenh ikwerenh thwenek, ayteyikw ikwerenh-warl
    alhetyek, yakweth-warl man angkep irrtyert akwernetyek ikwerenh, angkep antheynetyek
    ikwer, rarl amern payemelek. Ra ntang-rnem yakweth arrpanenh arrerneynek, ntang-rnem-then
    man-rnem-then.
  cth-cth: Joseph ni ahnimouh cawngko dawk cakang cui hane hoi ahnimae tangka hai
    cawngko dawk pâseng hanelah kâ a poe. Hateh hottelah a sak awh.
  twi-twi: Yosef hyɛɛ sɛ, wɔnhyɛ wɔn nkotoku no aburow amaama, na wɔnsan mfa obiara
    sika a anka ɔde rebɛtɔ aburow no nhyɛ ne kotoku mu, na wɔmma wɔn akwansoduan nso
    nka ho. Wɔyɛɛ eyi maa wɔn.
  hlt-hlt: Tedae Joseph loh a uen coeng dongah amih kah hnopai te cang a sang thiluh.
    Te vaengah a tangka te khaw a tolkhui khuiah rhip a khueh ham khaw, amih ham te
    longpueng kah lampu khaw paek ham khaw, a saii pah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Bɛ̀ɛ píɛ ntidiitì bɛ yɔ̀tì, kɛ́wɛ̃tɛ kɛ́ bɛ̀ tɛ̃̀ńnɛ́
    bɛ díítí bɛ yɔ̀tì miɛkɛ, kɛ́ bɛ̀ duɔ́ mmudiì kucɛ kpɛ́í. Kɛ̀ bɛ̀ɛ mɛ̀ ndɔ̀ɔ̀.'
  msy-2020: Egha gɨn Josep ingangarir gumazibav kemezɨ, me witba isa vaghvagha men
    mɨtaribagh aghuigha, uaghan men dagɨaba vaghvagha men mɨtaribagh aghui. Egha uaghan,
    ingangarir gumaziba me tuavimɨn damamin dagheba uaghan me ganɨngi. Egha Josep
    mɨkemezɨ moghɨra ingangarir gumaziba ami.
  txq-txq: Basa boe ma Yusuf fee parenda neu ndia hatahorin nara, fo radai hader reni
    kaꞌan nara karon dale reu. Ma mbeda falik esa-esak doin neu sira karon bafon.
    Ana oo nadenu hatahorir raa fee sara lepa-nggees boe. De hatahorir raa tao tungga
    Yusuf parendan.
  aaz-aaz: Rarit naiꞌ Yusuf naprenat in ameupt ein he narain penaꞌ-makaꞌ neu in taatf
    ein sin aꞌkaor ein. Ma sin ro he ntao nafaniꞌ roit ein nbin aꞌkaor ein sin feefk
    ein. Rarit ansoo sin. In nrenu he nfeen sin betiꞌ msaꞌ. Ameupt ein naan anmoꞌen
    natuin naiꞌ Yusuf in aprenat.
  azb-azb: Yusif əmr etdi ki, onların çuvalları taxılla doldurulsun, hər birinin verdiyi
    pul da öz çuvalına qoyulsun və onlara yol üçün azuqə verilsin. Belə də edildi.
  eng-DBY: And Joseph gave orders to fill their vessels with corn, and to restore
    every man's money into his sack, and to give them provision for the way. And thus
    did they to them.
  hin-2017: तब यूसुफ ने आज्ञा दी, कि उनके बोरे अन्न से भरो और एक-एक जन के बोरे में
    उसके रुपये को भी रख दो, फिर उनको मार्ग के लिये भोजनवस्तु दो। अतः उनके साथ ऐसा
    ही किया गया।
  wol-KYG: Gannaaw loolu Yuusufa joxe ndigal, ñu sol seeni saaku pepp, te ku nekk
    ca ñoom, ñu yebal ko xaalisam ca saakoom, ba noppi mayaale leen lu ñu lekk ca
    yoon wa. Ñu defal leen noonu.
  swp-swp: Murina eai ie riba to edi baeki se hemonaudi sitona arinai, abo hinage
    tau esa esa ena moni i toreuioi ena baeki eai, eo hinage bena dobila alaena se
    mosei aridi eai. Ina ta enadi se ginauri.
  bjr-bjr: Yooseefaafa narí ainainira faiqiuqa qimannimufaqa narana mina afasausamara
    uqa umbiqaseeqa misa munnimma kaifaa nariqa uqa adianai uqarumasee nimiaqa, aanai
    fida neefandinna narana faqa nimiaqa qufaqa eedoo qimasee miqimma nimiqau.
  eng-YLT: And Joseph commandeth, and they fill their vessels [with] corn, also to
    put back the money of each unto his sack, and to give to them provision for the
    way; and one doth to them so.
  kne-kne: Idi siya di, binilin Jose din babag-ena ta pon-en da din sakon di aag-i
    nas bakakew ya ta ikosnong da din pilak ay inbayad di esa ya esa sin sako na.
    Inbilina abe ay iyaan das baon ay omanay sin danan. Idi nakdeng di,
  heg-NTPO: Hidi nam, Yusuf lok un ima-ii las, le nisi ael se un kakan nas karong
    ngas. Hidim nisi tamang pait oen duit tas mesa-mesa, se oen karong ngas bahan
    nas. Un kon tadu le beles in kaa se lalan. Kon ima-ii las daek muid Yusuf in leka
    ka.
  ptu-ptu: Puhai, napa'pahentaammi Yusuf dipangngissiam gandum kahunna, anna indo
    doi'na la sangngim dipasuleam tungga' dipatamaam kahunna, anna la dibeem tinallo
    naandena lako lalam. Iya napateemmi situhu' pahentana Yusuf.
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' tö ikanè mésopa patké iëlpa sku'' wà iök chkewö
    wa. Ñies ichéitö ia̱rak: “Ie''pa chkewö e'' ské iö́wa̱ iwakpa bil ekkë sku'' a̱.
    Ñies chkè bakö́mirakia̱ ñè ñala̱ ki̱.” Eta̱ ie''pa tö iwé̱ we̱s ie'' tö iché ia̱rak
    es.'
  kwf-kwf: GoꞋo sa Josef ka fata Ꞌuri fuana ngwae ni rao nia, “Mulu faꞋafungua fanga
    ki saena ngwaꞋi ngwaꞋi toꞋa neꞋana ki. Kira folia fanga neꞋana ki naꞋa, bore ma
    mani neꞋe ngwae neꞋana ki taꞋifau kira foli aniꞋi, niꞋi ke oli saena ngwaꞋi kira
    ki faꞋinia fanga kira. Ma kamu ka kwatea fanga fuada fuana Ꞌanilana sulia tala.”
    Ma ngwae ni rao nia ki ka sasi naꞋa ꞋunaꞋeri.
  eng-WYC-2017: and he commanded the servants, that they should fill their sacks with
    wheat, and that they should put all their money in their bags, and over this give
    to them meats in the way; which did so.
  eng-WMBB: Then Joseph gave a command to fill their bags with grain, and to restore
    each man’s money into his sack, and to give them food for the way. So it was done
    to them.
  spp-spp: Maa u báarapyiibii pyi na pi pi bɔrigii ɲî sùmaŋi na, pi i pi puni sùmaŋi
    lwɔɔre le pi bɔrigil'e, pi i pi kuni ɲjyìŋi kan pi á. Ka báarapyiibii si li pyi
    amuni.
  aey-aey: Odocob Josef uqa uqana cabi dana maadeceb age sab agena bekna taciadimeig
    agena meen qaig silwana mudec haun ceseli tahiadein. Jicna sab jecnu euha adeiga
    ec maaden. Odocob age eu odi odiadein.
  urd-GVH: यूसुफ़ ने हुक्म दिया कि मुलाज़िम उनकी बोरियाँ अनाज से भरकर हर एक भाई के
    पैसे उस की बोरी में वापस रख दें और उन्हें सफ़र के लिए खाना भी दें। उन्होंने ऐसा
    ही किया।
  rug-rug: Meke tozini Zosepa sari na nabulu pude va siṉini ginani sari na dia baika,
    meke veko vala pulei pa korapa hopeke baika sari na dia poata, meke poni vinabeo
    pude tanisa inene pule. Ke tavete betoi tugo rini saripu gua asa.
  gaz-gaz: Yoosef akka qalqalloo isaaniitti midhaan guutaniif, akka meetii tokkoo
    tokkoo isaanii deebisanii qalqalloo isaanii keessa isaaniif kaaʼanii fi akka karaa
    isaaniitiif galaa isaaniif kennan ajaje. Erga wanni kun isaaniif godhamee booddee
  fra-LSG: Joseph ordonna qu’on remplît de blé leurs sacs, qu’on remît l’argent de
    chacun dans son sac, et qu’on leur donnât des provisions pour la route. Et l’on
    fit ainsi.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru Djotjipthu waŋana nhanŋuway ŋayi djämamirrinha
    walalanha ŋathawuna bathililiyanharawuna, ga waŋananydja ŋayi bitjarra, “Dhipala
    nhuma yurru ŋathanydja rarryu'‐rarryurra yukirriya bathilili malanyŋulili, ga
    balayi rrupiyanydja ŋili'‐ŋilitjarra, dhurrwaralili ŋunhi bathilili waŋga'‐waŋganygala
    yana bukmaklili.”
  yal-yal: Yusufu yi yamarin fi, a muxune xa a tadane bɛnbɛnle rafe donse xɔnna ra,
    e mɔn xa e keden kedenna birin ma gbeti sa a bɛnbɛnla kui sa fandana ndee fari
    e naxanye donɲɛ kira yi. Na yi liga e xa.
  gum-gum: Incha trugurrimbe Josébe nømui kustalmerayu tirigu netsøganingarua, katøle
    tru nømui tiriguburø pagarai anmerane kanun, kanun tru nømui tirigu kustalyu pusringarub,
    katø mayuwei ishin tamara traningarub inchibig køn. Inchen treeg marig køn.
  iou-iou: Ude täŋkaŋ piä ämaniye yäwet-pewän ketem ini yäkken-yäkken daiŋ yämiŋkuŋ.
    Yäkken daiwä tokŋewäpäŋ uterak moneŋ ketem u suwakta yäpmäŋ äbuŋo u äneŋi daiŋ
    yämiŋkuŋ. Ude täŋpäŋ kädetta däkum yämikta yäwetkuk. Yäwerirän udegän täŋkuŋ.
  haw-1868: Alaila, kauoha aku la o Iosepa, e uhao i ka ai i na eke a lakou a piha,
    a e hoihoi i ka moni a lakou iloko o ka lakou mau eke, a e haawi aku i o na lakou
    no ke alanui. Pela oia i hana aku ai ia lakou.
  arb-NAV: ثُمَّ أَمَرَ يُوسُفُ مُوَظَّفِيهِ أَنْ يَمْلَأُوا أَكْيَاسَهُمْ بِالْقَمْحِ،
    وَأَنْ يَرُدُّوا فِضَّةَ كُلِّ وَاحِدٍ مِنْهُمْ إِلَى كِيسِهِ، وَأَنْ يُعْطُوهُمْ
    زَاداً لِلطَّرِيقِ. فَفَعَلُوا ذَلِكَ.
  adz-adz: Yosef ini da gan garam guman i farangꞌa wit ruꞌa ribarangan bekan da tipa
    farangꞌa ribarangan silva gan ragun gin ruꞌa bek ruga rugan sangꞌa santan, da
    rima nam gadan i rima ribarangan sib i sanaban tipa fadan. Da mamaꞌ gum inang
    isangꞌ Yosef nidan.
  ewe-ewe: Emegbe la, Yosef ɖe gbe na eƒe subɔlawo be woade bli ameawo ƒe kotokuwo
    me, ke egagblɔ na wo le adzame be woatsɔ fe si wo dometɔ ɖe sia ɖe xe la ade eƒe
    nuɖuɖu dzi le kotokua me! Etsɔ nu si woaɖu le mɔa dzi la hã na wo.
  eng-LEE: And Joseph commanded to fill their sacks with corn, and to restore every
    man's money into his sack, and to give them provision for the way; and he did
    unto them thus.
  gvn-gvn: '@see-verse:GEN.042.024'
  nna-nna: Wurrarnala warajanga palinymilinga warrkamu puluku, “Marrajanaka mayi nyungukurrangu,
    kangkulupiyi janamilikarti warrarnkarti. Winya jilijanaka kurtan. Warnkujalu maninyijalu
    wirrilijanaku warnku janamilirrangunga kurtanjirrangunga. Wariny yuwajanaka kurtan
    mayijartiny kangkulupiyi ngananyaku janamilikartiku warrarnkartiku.” Palajalu
    palinymilalu warrkamu pulukulu jirni Joseph-jalu muwarrjalu.
  asm-FB: তাৰ পাছত যোচেফে নিজৰ দাসবোৰক আদেশ দিলে যেন তেওঁলোকৰ বস্তাবোৰত শস্য ভৰাই
    দিয়া হয় আৰু প্ৰতিজনে দিয়া ধন তাৰ বস্তাত ওভটাই দিয়া হয়; তাৰ উপৰিও যাত্রাৰ
    কাৰণে তেওঁলোকৰ প্রয়োজনীয় বস্তুবোৰো দিবলৈ আদেশ দিলে। তাতে তেওঁলোকৰ কাৰণে যোচেফে
    কোৱাৰ দৰেই সকলো কৰা হ’ল।
  sus-A: يُسُقُ نَشَ يَامَرِ قِ عَ شَ وَلِكّيٍ مَ، عٍ شَ عٍ شَ بّكِيٍ رَقٍ دٌنسٍ شْرِ
    رَ، عٍ شَ عٍ شَ كْبِرِ قَن سَ كَنكَن شَ بّكِيٍ كُي عَ نُن عٍ قَندّ. نَ نَشَ رَبَ
    عٍ بّ.
  fra-SBL: Puis Joseph donna l'ordre de remplir leurs sacs de blé, de remettre l'argent
    de chacun dans son sac, et de leur donner de la nourriture pour le chemin. C'est
    ainsi qu'il leur fut fait.
  hbo-hbo: וַיְצַ֣ו יֹוסֵ֗ף וַיְמַלְא֣וּ אֶת־כְּלֵיהֶם֮ בָּר֒ וּלְהָשִׁ֤יב כַּסְפֵּיהֶם֙
    אִ֣ישׁ אֶל־שַׂקֹּ֔ו וְלָתֵ֥ת לָהֶ֛ם צֵדָ֖ה לַדָּ֑רֶךְ וַיַּ֥עַשׂ לָהֶ֖ם כֵּֽן׃
  shp-NTPO: Ja Simeón cárcel meran jato niamaa pekáora, Josekan jawen joni koshibo
    yoia iki, jaton sakobaon jato trigo bochoaxonti. Ja bochoaa pekáo, jan trigo kopíakana
    koríkiboribi, jaton sacobaon jato niapakexonti jato yoia iki. Jainoax jaton itinko
    kakin, ja jawékiakantiboribi jato axonkanti yoia iki.
  eng-WYCLIFFE: And he took Symeon, and boond hym, while thei weren present; and he
    comaundide the mynystris, that thei schulden fille her sackis with wheete, and
    that thei schulden putte the money `of alle in her baggis, and ouer this yyue
    metis in the weie; whiche diden so.
  piu-2006: Tjutjupalu watjaṉu palumpa waarrkanangka yankula tjanampa mangarri tjutira
    payiki kutjupangka kutjupangka puulapankunytjaku. Palunyangka piyuku Tjutjupalu
    watjaṉu, “Mani tjanampa payiki tjuṯangka tjarrpatjunkula wanti!, payiki mangarri
    tjuṯatjarrangka, kumpilpa ngarrinytjaku.” Palunyangka kaaka tjuṯalpi ngalya yankula
    payiki mangarritjarra tuungkiyi tjuṯangka uṯitjunkula katingu. Palunyangkaya waaḻa
    palunya wantikatingu yankulaya ngururrpa ngarringu, ngurra Kayinanakitja. Palunyangka
    wati kutjululpi payiki mantjira arrara nyangu, mani panyapa ngarrinytjala. Palunyangka
    tjananya wati kutjupa tjuṯanya watjaṉu, “Mani panyapa ngaatja ngarrinyi.” Palunyangkaya
    kulira nguḻunguḻurringu, palunyangka puṯu kuliṉangi. Nguḻurringkulaya katingu
    tjiḻpi Tjikupalakutu. Palunyangkaya nyakula watjaṉu, “Tjimiyananya tjiilangka
    nyinanyi. Mayutju Yitjipinya ngurraralulanyatju watjaṉu Pintjiminanya katirra
    nintintjaku, mayutju tiṉangka.” Palunyangka Tjikupalulpi watjaṉu, “Wiya Pintjiminanya
    katinytjaku, ngurra Yitjipilakutu, kutjupalu pungkutjipingkamarra, ngayuku katja
    nguwanpa, yini Tjutjupanya nguwanpa.” Palulanguru kaaka tjuṯangkulpi payiki tjuṯa
    arrara nyangu, mani ngarrinytjala, payiki unngu. Palulanguru nyakulaya nguḻunguḻurringu.
  pjt-pjt: Palula maḻangka Josephalu palumpa waṟka tjuṯangka wangkangu palumpa kuṯa
    tjuṯaku yakutja tjuṯa mantjiṟa mai panya uṉinypa yakutjangka tjaalyngaṟatjunkunytjaku.
    Munu piṟuku wangkangu mani panya kuṯa tjuṯangku maiku ungkunytja kampangkaṯu maḻakungku
    yakutjangka tjarpatjunkunytjaku maingka tjungu. Munu mai kutjupa antjakiku kuḻu
    tjunkunytjaku wangkangu tjanampa. Kaya mulapa waṟka tjuṯangku alatjiṉu.
  cwe-cwe: Yosefu kalagiliza maguniya yawo ya kusumila yamemezigwe ndiya na kumbwelezela
    chila imwe wawo hela muna diguniya jake na ndiya ya mzila. Ivo niivo itendeke.
  bgs-bgs: Na, igsugù i Jose tô ágsuguánnán din ébô ipánnuán ka trigo tô sako katô
    mga kataladi din, asta ulián din tô bayad dan tun dalám ka mga sako dan. Igpabággéyan
    din sikandan ka makan dan róggun ágpanó dan. Tô gó é iglumu i Jose kandan.
  kik-kik: Jusufu agĩathana makũnia mao maiyũrio ngano, na betha cia o mũndũ icookio
    ikũnia-inĩ rĩake, na maheo rĩĩgu wa rũgendo. Thuutha wa gwĩkĩrwo maũndũ macio,
  ksr-ksr: 'Joosefnoŋ jeŋkooto kokaeŋ ano: “Weleŋqeqe oŋo mono eja iyoŋoo taru gesogianoŋ
    wiit padi mougi qaa ootanoŋ kouro motomotooŋ yoŋoonoŋ moneŋ esugia ii totogianoŋ
    aŋa aŋa tarugianoŋ moubu ano kana kekembaa nene samoŋa ii kaaŋiadeeŋ oŋombu.”
    Kaeŋ jeŋ kotoŋ oŋono iikawaa so otaaŋ aŋgi.'
  fra-NCL: Puis Joseph commanda qu’on remplît de blé leurs vaisseaux, qu’on remit
    l’argent de chacun dans son sac et qu’on leur donnât des provisions pour la route.
    Et il leur fut fait ainsi.
  cek-AK: Joseph mah nihcae ih dip thungah cang to thaengh pae moe, a paek o ih phoisa
    doeh angmacae ih dip thungah pacaeng pae let pacoengah, loklam ah caak koi hmuennawk
    pacaeng pae hanah, lok a thuih pae; to tiah nihcae hanah a sak pae.
  xla-xla: Epame Yosepta ya꞉ bapadulo koko dla ma ya꞉ oko so watle epo atlaiyo, “Dayaye
    yia꞉ yekalo dla atilipame yia꞉ mani mape ma ilame yia꞉ yekalo dulu medla hatiya.
    Epame yia꞉ta duka dla tamalemama daya dlomtlowe ma halopiya,” diyo.
  cuk-cuk: Geb a-sorba, José ega-arbamaladga igar-uksad, orosgi-dakleged sagu ena-ena
    imakoye. Degine, gannar ega mani ukoye, e-sagu-e-sagu-yaba ega mani urboye. Degine,
    igarba mas-gunmaloed ega ukbaloye. Ar José-sogsadyob bela imaksamalad.
  uig-CYR: Андин Йүсүп әмир чүшүрүп, уларниң тағарлириға ашлиқ толдуруп, һәр бирисиниң
    пулини қайтуруп тағириға селип қоюп, сәпәр һазирлиқлириму берилсун дәп буйрувиди,
    уларға шундақ қилинди.
  tel-2017: తన అన్నల సంచుల్లో ధాన్యం నింపమనీ, ఎవరి డబ్బులు వారి సంచుల్లోనే తిరిగి
    ఉంచమనీ, ప్రయాణం కోసం భోజనపదార్ధాలు వారికివ్వాలనీ తన పనివారికి ఆజ్ఞాపించాడు.
  hat-BSA: Konsa, Joseph te bay lòd pou plen sak yo avèk sereyal, remèt lajan a chak
    moun nan sak li, e bay yo pwovizyon pou vwayaj la. Epi se konsa sa te fèt pou
    yo.
  kos-kos: Joseph el sapkin in nwanala pak lun tamulel lal ah ke wheat, ac in folokinyukyang
    mani lun kais sie nu in pak lal sifacna, ac in itukyang pac mongo ma elos in kang
    ke elos ac folok nu yen selos. Ma inge orekla oana ke el fahk ah.
  hbo-WLC: וַיְצַ֣ו יוֹסֵ֗ף וַיְמַלְא֣וּ אֶת־כְּלֵיהֶם֮ בָּר֒ וּלְהָשִׁ֤יב כַּסְפֵּיהֶם֙
    אִ֣ישׁ אֶל־שַׂקּ֔וֹ וְלָתֵ֥ת לָהֶ֛ם צֵדָ֖ה לַדָּ֑רֶךְ וַיַּ֥עַשׂ לָהֶ֖ם כֵּֽן׃
  ibo-ibo: Josef nyere iwu ka e kpojuo ọka nʼakpa ha, tinyekwara onye ọbụla ego ọ
    kwụrụ nʼakpa ya. Ọ nyere iwu ka e nye ha ihe ha ga-eri nʼụzọ. Mgbe e mesịrị ihe
    ndị a,
  ory-ory: ତହୁଁ ଯୋଷେଫ ସେମାନଙ୍କ ପାତ୍ରରେ ଶସ୍ୟପୂର୍ଣ୍ଣ କରି ପ୍ରତ୍ୟେକ ଜଣର ପଟରେ ଟଙ୍କା ଫେରାଇ
    ଦେବାକୁ ଓ ସେମାନଙ୍କୁ ପାଥେୟ ଦ୍ରବ୍ୟ ଦେବାକୁ ଆଜ୍ଞା ଦେଲେ; ତହିଁରେ ତଦ୍ରୂପ କରାଗଲା,
  wmt-wmt: '@see-verse:GEN.042.024'
  chk-chk: Iwe, Josef a allük ngeni nöün chon angang pwe repwe amasoua än pwin kewe
    tuk ren wiich, repwe pwal aliwinalong nöür moni lon en me an tuk o ngeniir amötür.
    Iwe, ra föri iei usun ngeniir.
  ssd-ssd: Kile Yosef ndek nane afu wam pagukina le nu tuku pasa dubimba aba kat nuŋe
    tuku bek ta wit fuluknye likinaig sulumba nane tuku ndametiŋ mata luka wit bek
    sinam taŋge sigrikinaig. Taŋanaig sulumba nyamagaŋ afu ndinŋge nyam tuku turmba
    niŋginaig.
  rop-rop: Afta na Josef bin dalim det hedmen blanga im, “Yu bilimap daga langa ola
    beig blanga olabat, en yu gajim det mani weya deibin peiyim blanga det daga, en
    yu blandim det mani insaid langa detlot beig. Afta yu gibit olabat detlot beig,
    en yu gibit olabat sambala daga blanga roud du.” Lagijat na Josef bin tok, en
    ola wekinmen bin dum na.
  ukr-1871: Повелїв же Йосиф понасипати торби їх пашнею, та й вернути кожному гроші
    в його торбину, та й обмислити їх живностю на дорогу. І сталось так.
  eng-AOI: Then Joseph said to his servants, “Fill the men's bags with food to take
    home. Put their money back inside each bag, and give them food to eat on the way.”
    So his servants did what Joseph said.
  yon-yon: Kwanekore, Yosefbed ye deme karub yaa yedmendoone, yob ani yeman kuu aagoroka
    yi yowo aom age nambungkekorib, aagoroka yi od kuu angkon ika yi yowo aom benkambungkekorib,
    angkon animan yenayiib kiwaan yaa wananiib yeman bangkandiwen. Kwanekoriwa,
  bch-bch: Idio ta Iosep ikeo pagid ele paeaeanga ta tinonoi wit ga idudunga ngan
    itar kapeipei led samare toman ngan ad tamad lalalanga aea. Be ikeo ga tidol mulian
    gid kelede kelede led pat ga idudunga ngan led samare pade. Ele paeaeanga tikado
    toa bedaoa ga kus
  deu-1951: Und Joseph gab Befehl, daß man ihre Säcke mit Getreide fülle und einem
    jeden sein Geld wieder in seinen Sack lege und ihnen auch Zehrung mit auf die
    Reise gebe.
  eng-JPS: Then Joseph commanded to fill their vessels with corn, and to restore every
    man's money into his sack, and to give them provision for the way; and thus was
    it done unto them.
  ubr-ubr: Joseph bobo orot iyawures taitain tutuan asi baik on sawareg siwanen awas
    sibonuen ato eta an bayu mat siwanen, a asi agim kukufet siboen asi bayu baik
    tefasi siwanen men. Ato agir orot min on bobo nanaba sifour.
  srp-1865: I zapovjedi Josif da im naspu vreæe žita, pa i novce što je koji dao da
    metnu svakome u vreæu, i da im dadu brašnjenice na put. I tako bi uèinjeno.
  lug-lug: N’alagira bajjuze ensawo zaabwe eŋŋaano, era bazze ensimbi za buli omu
    mu nsawo ye, baweebwe n’entanda; ne bibakolerwa.
  heb-heb: ויצו יוסף וימלאו את כליהם בר ולהשיב כספיהם איש אל שקו ולתת להם צדה לדרך
    ויעש להם כן׃
  ben-IRV: পরে যোষেফ তাঁদের সব থলেতে শস্য ভরতে প্রত্যেক জনের থলে টাকা ফিরিয়ে দিতে
    ও তাঁদেরকে যাত্রা পথের খাবার দিতে আজ্ঞা দিলেন; আর তাঁদের জন্য সেরকম করা হল।
  pan-pan: ਫੇਰ ਯੂਸੁਫ਼ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਬੋਰਿਆਂ ਵਿੱਚ ਅੰਨ ਭਰ ਦੇਣ ਅਤੇ ਹਰ
    ਇੱਕ ਦੀ ਚਾਂਦੀ ਉਸ ਦੇ ਬੋਰੇ ਵਿੱਚ ਮੋੜ ਕੇ ਰੱਖ ਦੇਣ ਅਤੇ ਰਸਤੇ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਭੋਜਨ-ਸਮੱਗਰੀ
    ਦੇਣ ਤਾਂ ਉਨ੍ਹਾਂ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕੀਤਾ ਗਿਆ।
  tkr-tkr: Yusufee əmr haa'a manbışin balagbı sukun gyats'e'e, co adiyn nuk'rad conecad
    balagbışeeqa gixhxhe, yəqqı'sıd oxhanasın kar hele. Həməxüdud ha'an.
  mwp-mwp: Kalanu Yoewsepa nungu zagethaw mabaygoepa muliz kedha, ‘Ngitha thanamun
    mabaygaw yanal mura aydu malimoey a thanamun bokadhzapul kay, thanamun yanaya
    kay kedha arimoey, a ayde kay thanamulpa mamayi, giya ayde, yabugudiya dhadhiya
    aygudoepa.’ Wa, thana zagethaw mabaygan mina mura kedha aymoedhin, Yoewsepa thanamulpa
    midh na mulaydhin aymoeypa.
  mya-JVB: ထိုနောက် သူ တို့အိတ် များကို စပါး နှင့် ပြည့် စေ၍ ၊ သူ တို့ငွေ ကိုလည်း
    အသီးအသီး အိတ် တို့တွင် ပြန်ထည့် စေခြင်းငှါ ၎င်း၊ လမ်းခရီး ၌ စား စရိတ်ကို ပေး စေခြင်းငှါ
    ၎င်း စီရင်၍ ထိုသို့လျှင် သူ တို့၌ ပြု လေ၏။
  tte-O: Yosepa iwalo ali kaba kayale witi siloyapowonli, tomo kaigeda kaigeda ana
    mane sipei-yavivila ana kwali kalona mena yo tabe kan siwolegili yoi kamwasa kaiwena.
    Ginauli meuloina kaiweli sipaisowai imwawasi.
  tbg-tbg: Mintuvaro Iohepiva nai kaiqa vaiintinavu evaara tiva nimiro tiharo, Ne
    kara vare vika utaqi mpiqa nimite, vika monu nái utaqi qaiqaa ntuva nimitaate.
    Vika aaraini viha kara neravata ntuva nimitaate, tiro. Minti tumanta vira kaiqa
    vaiintinavu Iohepiva tuntemake, kara ntuva nimitora.
  hmo-hmo: Vadaeni, Iosepa ia hamaoroa iena hesiai taudia dekenai, ia gwau, “Idia
    edia puse dekenai uiti umui udaia, idia honu. Idia ta ta edia moni edia puse dekenai
    do umui udaia lou, dala dekenai dohore idia ania uiti danu do umui henidia.” Vadaeni
    inai bamona idia karaia.
  ata-ata: Xe muavuti la muvikalaneꞌi ta mitema sou xaixai noxou sou mitataa laꞌilali
    muꞌunalai no tivativaxaꞌa ta vimovimou ne, xe muvikalaneꞌi sou itataa lamoliꞌa
    ulivu no tivativaxaꞌa vilevilesi kalumo. Mo minoꞌuxaꞌa laꞌilali ane muxutu kalumo
    sou iꞌou tuxaneꞌi no voteꞌi. La aneꞌi miꞌoxonu aloxo anu mulemolu noxiꞌa ne. Xe
    ta mitema sou xaixai noxou miꞌoxonu aloxo anu mulemolu ne mukalu,
  nfa-nfa: Èle èèna ka, Yusuf paredha dhèu sabꞌa sèra, ho soli are asa dꞌara karo
    aꞌa na si. Aa tao hari doi kabꞌua are sèra, asa dꞌara karo ra èci-èci. Ra tèke
    ètu hèbꞌa karo sèra. Na pua dhèu sabꞌa seꞌe, ho hia si dènge gee. Ka dhèu sabꞌa
    seꞌe lalau ka, madhutu ngaa dhu Yusuf paredha.
  urd-urd: फिर यूसुफ़ ने हुक्म किया, कि उनके बोरों में अनाज भरें और हर शख़्स की नकदी
    उसी के बोरे में रख दें, और उनको सफ़र का सामान भी दे दें। चुनांचे उनके लिए ऐसा
    ही किया गया।
  rus-SYN: И приказал Иосиф наполнить мешки их хлебом, а серебро их возвратить каждому
    в мешок его, и дать им запасов на дорогу. Так и сделано с ними.
  cbt-NTPO: 'Ina quëran camaitaantarin: “Costaronënaquë trico po''motoco''. Coriqui
    pahuërëtopisonta'', inaquë chachin po''moantaco''. Naporahuaton, cosharo caracaiso
    marënta quëtoco'',” itërin. Camairinso chachin piyapinënpita nipi.'
  bqc-SIM: Yosɛfupi mɛ̀ wà pↄ́wɛna kánɛ́ ń sakiliↄ pai, wi ń baade ↄ̃a dauɛ̀,
    wi zɛ́ kũ̀sũa kɛnɛ́. Kɛ́ wa kɛ̀nɛ́ màa,
  tcz-CHONGTHU: Hichun Joseph in thu apen, amaho dipsunga chun chang khum peh uvin,
    chule sum ho jong chu ama ama dipsunga nung hetpeh un, chule lampia aneh dingu
    jong gonpeh uvin hiti chun amaho din thil gontup in aumtai.
  mar-mar: मग आपल्या भावांच्या पोत्यात धान्य भरण्यास सांगितले, तसेच त्या धान्याबद्दल
    त्याच्या भावांनी दिलेला पैसा ज्याच्या त्याच्या पोत्यात भरण्यास सांगितले, आणि त्यांच्या
    परतीच्या प्रवासात वाटेत खाण्यासाठी अन्नसामग्री देण्यास सेवकांना सांगतिले. त्यांच्यासाठी
    तसे करण्यात आले.
  tcs-tcs: Zosep i bin gibe oda po pilemap ol sekbaig blo dempla lo wit. Den kuaiatwei
    em bin gibe oda po nada wokman po pute mani gobaigen insaid wea sekbaig blo dem
    bala. Em bin oda po gibe dempla ol kaikai po kaikai lo da rod gobaigen po aus
    blo dempla.
  qub-qub: Chaypitaga niran llapanta custalnincunaman rïguta wiñapänanpaj, pägashan
    guellaynincunatapis cada ünunpa custalnincunaman cutirgärachinanpaj. Nircur niran
    mircapanpäpis micuyta gonanpaj. Chaura uywaynincunaga José nishanno ruraran.
  bqp-bqp: Yusufu pì ò pↄ́blewɛ káńnɛ ń asasanↄ pa ò ń baadi ↄgↄ danɛ a pↄ́n ò zɛ́
    kusuna kɛńnɛ. Kũ ò kɛ̀ńnɛ lɛ,
  hat-hat: Jozèf te bay lòd pou yo te plen sak yo avèk ble, pou yo te mete lajan yo
    chak nan sak yo ankò, lèfini pou yo ba yo manje pou yo manje sou wout la. Se sa
    yo te fè vre.
  eng-BSB: Then Joseph gave orders to fill their bags with grain, to return each man’s
    silver to his sack, and to give them provisions for their journey. This order
    was carried out,
  tod-tod: Zozɛfe deveni ga ti ta-ɓɔlɔiti daave ga moloi, ti ɛsɛ ná-walii la ná-ɓɔlɔi
    zu, ti daamiani fe ti ya, ta mi pelei zu. Naa ɠa ti kɛɛni.
  eng-WEBPB: Then Joseph gave a command to fill their bags with grain, and to restore
    each man’s money into his sack, and to give them food for the way. So it was done
    to them.
  kbq-kbq: Huteno Josefe'a hige'za witi ne'zana beki ku'zmifi eriri nezmante'za, zagozmia
    ana zanke hu'za beki kuzmifi eriri nezamante'za, kantega nevu'za nemema vanaza
    kave'ene eriri zamante'naze.
  nhe-BL: Teipa tlanahuati ma quintemitilica inincoxtalhua iicnihua huan ma quincuepilica
    sese inintomi ipan inincoxtal. Nojquiya tlanahuati ma quinmacaca tlacualistli
    para ipan ojtli. Huan itlatequipanojcahua queja nopa quichijque.
  bus-bus: Yusufu bè, wà blɛwɛɛ káńnɛ ń sàkinↄ pa wà ń baade ↄↄ danɛ à pↄ́n wà zɛ́
    kũsãɛ kɛńnɛ. Kɛ̀ wà kɛ̀ńnɛ lɛ,
  gub-BL: Tyky'yr werur ma'eryru uzeupi wà. A'e rupi Zuze uze'eg wemiruze'eg wanupe
    kury. — Pemynehem wama'eryru temi'u pupe nehe. — Pemuzewyr zàmim wanemetarer wanupe
    nehe, temi'u i'aromo imono pà nehe. Pemono temi'u wanupe nehe no, pe rupi wata
    mehe har romo wanemi'u ràm romo wanupe nehe no, i'i wanupe. Uzapo ma'e ize'eg
    awer rupi katete wà.
  eng-DRA: 'And taking Simeon, and binding him in their presence, he commanded his
    servants to fill their sacks with wheat, and to put every man’s money again in
    their sacks, and to give them besides provisions for the way: and they did so.'
  knf-knf: Yoŧef ado kë baŧuman ŋşaaku ŋi babiinaanuŋ ŋdeey, abot ado kë bakakan andoluŋ
    itaka yi aţijuŋ ţi uşaaku wi nul wi ŋdeey. Awul baka uko uya kade na bgah.
