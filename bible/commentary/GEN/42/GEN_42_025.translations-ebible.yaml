  kan-OKCV: ತರುವಾಯ ಯೋಸೇಫನು ಧಾನ್ಯವನ್ನು ತುಂಬಿಸಬೇಕೆಂದೂ, ಒಬ್ಬೊಬ್ಬನ ಚೀಲದಲ್ಲಿ ಅವನವನ ಹಣವನ್ನು
