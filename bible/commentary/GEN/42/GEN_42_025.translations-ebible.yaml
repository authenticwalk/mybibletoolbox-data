  mal-mal: അവരുടെ ചാക്കിൽ ധാന്യം നിറയ്ക്കുവാനും അവരുടെ പണം അവനവന്റെ ചാക്കിൽ തിരികെ
    വയ്ക്കുവാനും വഴിയാത്രയിൽ ആവശ്യമായ ആഹാരം അവർക്ക് കൊടുക്കുവാനും യോസേഫ് കല്പിച്ചു;
    അങ്ങനെ തന്നെ അവർക്ക് ചെയ്തുകൊടുത്തു.
  urd-GVR: Yūsuf ne hukm diyā ki mulāzim un kī boriyāṅ anāj se bhar kar har ek bhāī
