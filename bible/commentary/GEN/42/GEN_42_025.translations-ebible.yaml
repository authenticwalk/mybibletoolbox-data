  tam-2017: பின்பு, அவர்கள் சாக்குகளைத் தானியத்தால் நிரப்பவும், அவர்களுடைய பணத்தைத்
    திரும்ப அவனவன் சாக்கிலே போடவும், பயணத்திற்குத் தேவையான ஆகாரத்தைக் கொடுக்கவும்
