    ena-langwa warnikuminuwar•duwar•da kembirra na-likena akwa ne-yamama akina nenu-maka-murrilangwiya
    Jawijiba.
  eng-ASVBT: 'Then Joseph commanded to fill their vessels with grain, and to restore
    every man’s money into his sack, and to give them provision for the way: and thus
