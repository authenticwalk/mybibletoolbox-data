verse: GEN.042.025
translations:
  mal-C: അവരുടെ ചാക്കുകളിൽ ധാന്യം നിറയ്ക്കാനും ഓരോരുത്തന്റെയും വെള്ളി അവനവന്റെ ചാക്കിൽത്തന്നെ
    തിരികെ നിക്ഷേപിക്കാനും അവരുടെ വഴിയാത്രയ്ക്കുള്ള വക കൊടുക്കാനും യോസേഫ് ആജ്ഞാപിച്ചു.
    അദ്ദേഹത്തിന്റെ ഉത്തരവുകൾ നിറവേറ്റപ്പെടുകയും ചെയ്തു.
  deu-TKW: Sodann gab Joseph Befehl, ihre Säcke mit Getreide zu füllen, dabei aber
    einem jeden sein Geld wieder in seinen Sack zu thun, auch ihnen Zehrung mit auf
    den Weg zu geben. Nachdem man sie demgemäß versorgt,
  lin-lin: Jozefi apesaki mitindo ete batondisa ble na basaki na bango, bazongisa
    mbongo ya moto na moto na saki na ye mpe bapesa bango bilei mpo na nzela. Esalemelaki
    bango bongo.
  cbr-NT: Usokin 'amitankëxun ka Josénën aín unikama kakëxa, trigo aín pishanu buchuokin
    'aruxuanan, kamina atun kuríkiribi atun pisha 'ukëmëu achúshi achúshi pishanubi
    'aruxuntënkëti 'ain, 'anan kamina kuankian bainuxun pibianti aribi 'inánti 'ain.
    Ësokian Josénën kakëxun ka an kakësabiokin aín unikaman 'akëxa.
  eng-LSV: And Joseph commands, and they fill their vessels [with] grain, also to
    put back the money of each of them into his sack, and to give to them provision
    for the way; and one does to them so.
  bmu-bmu: 'Josefnöŋ jimkutukutu kewö alök: “Welenqeqe iŋini mönö azi mieŋgö toru
    gösöŋine wit padi löŋgötketka numbuŋe kotketka mohot mohot yeŋgö moneŋ esuŋini
    mi totoŋine inanŋik inanŋik toruŋine alme aka köna anangö nene semönŋi mi tok
    eŋgime. “Mewö jim kutum eŋgiiga miaŋgö dop ak eŋgiget.'
  eng-GNV: 'So Ioseph commanded that they should fill their sackes with wheate, and
    put euery mans money againe in his sacke, and giue them vitaile for the iourney:
    and thus did he vnto them.'
  eng-WEBSTER: 'Then Joseph commanded to fill their sacks with corn, and to restore
    every man''s money into his sack, and to give them provision for the way: and
    thus did he to them.'
  nhw-BL: Teipa tlanahuati ma quintemitilica inincoxtalhua iicnihua huan ma quincuepilica
    sese inintomi ipan inincoxtal. Nojquiya tlanahuati ma quinmacaca tlacualistli
    para ipan ojtli. Huan itequipanojcahua quej nopa quichijque.
  swh-ONEN: Yosefu akatoa amri ya kujaza magunia yao nafaka na kuweka fedha ya kila
    mmoja ndani ya gunia lake, kisha wapewe mahitaji ya njiani. Baada ya kufanyiwa
    hayo yote,
  bba-bba: Yen biru u woodɑ wɛ̃ u nɛɛ, bu ben sɑɑkibɑ sɔɔ dĩɑnu yibio kpɑ bu ben bɑɑwuren
    ɡobi wesiɑ win sɑɑki sɔɔ, kpɑ bu be dĩɑnu kusenu kuɑ ni bɑ koo di swɑɑ sɔɔ. Mɑ
    bɑ kuɑ mɛ.
  eng-KJVCPB: 'Then Joseph commanded to fill their sacks with corn, and to restore
    every man’s money into his sack, and to give them provision for the way: and thus
    did he unto them.'
  cpy-cpy: Ikantakiri ronampiri riyeekiteniri owanawontsi, roepyakiniri iyorikite,
    roteyiteeniri owanawontsiki. Ipawakiri eejatzi rowaneeyaari awotsiki aririka riyaatee.
    Imatakiro okaatzi ikantakiri.
  mpx-mpx: Inoke Yosepa i baek wana totuwalali elal witi nihi usan pakalaopop talinau
    wali beig gamwanaa, ge wali mani nihi teli pasikal maisena ge maisena wana beig
    gamwanaa. I ola al i ba aanan enuna nihi pek wali nawanawa kamwasaa kaiwena. He
    totuwalali hi ginol ola to kaiweliya,
  wbp-wbp: Ngula-jangka, Jajupurlu-jana yampinja-yanu yinyarla-juku. Wangkanjunu-jana
    warrkini-watiki, “Mantalu-jana nyanungurra-nyangu yakuju-wati, manulu-jana panu-jarlu
    yirraka ngurlu-wati yakuju-watirlaju. Kujalu-nyarra tala yungu miyiki, ngulajulu-jana
    pina-yirraka yakuju-paturla. Nyiyarningkijarralu-jana yungka miyi-kari miyi-kari
    wurnakungarntikiji.” Jungajukulu warrkini-paturlu ngurlu yirrarnu yakuju-patu-kurra
    manu tala.
  luo-luo: Josef nogolo chik mondo oket cham e ogundegi, odwokne ngʼato ka ngʼato
    pesane mane obirogo e ogunde, kendo mondo omigi gima ginyalo chamo e wangʼ yo
    ka gidok. Bangʼ kane osetimonegi ma,
  meu-meu: Bena Iosef e hahedua, edia puse na uit amo bae hahonu, bona ta ta edia
    moni edia puse ai bae uda lou, bona dala lakwana danu bae henidia. Bena unu e
    kara toma.
  npi-ULB: त्यसपछि योसेफले आफ्ना दाजुहरूका झोलाहरू अनाजले भरी हरेकको रुपियाँ-पैसा
    उसकै बोराभित्र हाल्न र यात्राको लागि सरसामानको बन्दोवस्त गरिदिन आफ्ना नोकरहरूलाई
    आज्ञा गरे ।
  yor-yor: Josẹfu pàṣẹ pé kí wọn bu ọkà kún inú àpò wọn, kí wọn sì mú owó ẹnìkọ̀ọ̀kan
    padà sínú àpò rẹ̀, kí wọn sì fún wọn ní ohun tí wọn yóò lò nírín-àjò wọn padà
    sílé. Lẹ́yìn ìgbà tí a ti ṣe èyí fún wọn,
  emp-NTPO: Maʌ̃be Joseba idji nezocarãa jarasia idji djabarãba trigo nẽdoped̶ad̶aba
    ãdji sacora biracuad̶amãrẽã. Maʌ̃ne ãdji parata sid̶a waya sacoza b̶ʌcuabisia.
    Maʌ̃ awara Joseba diabisia od̶e ne cod̶amãrẽã. Ara maʌ̃da idji nezocarãba mãwã
    osid̶aa. Baribʌrʌ parata ãdji sacoza b̶ʌped̶ad̶ada Jose djabarãba adua panasid̶aa.
  ind-ind: Yusuf menyuruh anak buahnya untuk mengisi penuh karung-karung mereka dengan
    gandum serta memasukkan uang pembayaran gandum ke itu dalam karung mereka masing-masing.
    Yusuf juga memerintahkan supaya mereka dibawakan bekal dalam perjalanan pulang.
  pes-OPCB: آنگاه یوسف به خادمانش دستور داد تا کیسه‌های آنها را از غله پُر کنند، درضمن
    پولهایی را که برادرانش برای خرید غله پرداخته بودند، در داخل خورجینهایشان بگذارند
    و توشهٔ سفر به آنها بدهند. پس آنها چنین کردند
  ssx-ssx: Diosepema꞉ta꞉ mo e pokaemeke haliweki pa꞉ta꞉ta꞉ mo ipika꞉ hameke tonuna꞉
    nu manuta꞉ mo widi napeke manuma꞉ tumbao mo homeke homekena꞉ widi hambemeke manita꞉
    mo nu kakena꞉ paa mendiama꞉ mendiama꞉ peaata꞉ mo ika꞉ pota꞉na꞉ nolo pimiki ne
    make hala꞉pa꞉peke leeke handa ota꞉ kutu pimikime.
  lcm-lcm: Au na kala asok kana keve asosokai ta, Mianla asiang aduk kari keve asisiang
    ta kon na mi asiang pok kapa kari keve kapkap nei kari keve asisiang siksikei
    na mi ali pok kapa aniria asi kari angan e selen aliu pok.” Bil ke kitala vil
    akorong ia asukang palau.
  aer-aer: Yanhe-ngentyele, Joseph-ele itnenhe imperle-alheke. Re urrkapentye akngerre
    ikwerenhe areye iletye-alheke, “Yakwethe itnekenhe inaye, merne akngerre anthurre
    arrernaye yakwethe itne-kenheke. Mane merneke-arle antheke nhenge, yakwethe itne-kenheke
    arrernirtnaye. Urreke itne alhetyenhenge itnenhe merne-arlke, annge mpenge-arlke,
    iwenhe apeke-arlke anthaye.” Kele, urrkapentye akngerre areyele mpwareke Joseph-elarle
    itnenhe ileke-arteke.
  tgl-ULB: Pagkatapos ay inutusan ni Jose ang kanyang mga lingkod na punuin ng butil
    ang mga bayong ng kaniyang mga kapatid, at ilagay ang pera ng bawat lalaki pabalik
    sa kanilang mga sako, at bigyan sila ng mga kakailanganin para sa paglalakbay.
    Ginawa ito para sa kanila.
  nop-nop: Tiŋa yobune pandiŋ eŋ haaŋgoom likhik ginaŋ dahitoki tiyemiŋgiŋ tiŋa muneeŋhik
    kotigoŋ likhik maŋiŋ ginaŋ kadahiyemgiŋ. Tiŋa talipmeŋ wooŋ map nadiŋa nanandok
    dumuŋ maaŋ dahiyemdok yoguk kaŋ undugoŋ tigiŋ.
  kca-kca: Щӑԓта Иосиф ԓыв хирԓаԓ ԋаԋ ԓатән тэкәптәты партсәԓы, ԓыв щел ŏхԓаԓ пӑ йŏхԓы
    хирԓаԓа пŏнты партсәԓы, пӑ мӑнты йушеԓа хӑԓы хирәтән мӑты партсәԓы. Щиты щи ԓыв
    пиԓԓаԓән верман уса.
  cbu-NT: Sheeru, anamun yusur kamachtarangiya. Natu, tirikoo kapunguri panangtsa.
    Sheerus, urkirtam yáyarus, kóstarinshini pshtayarus, ksangints. Anamun yusur watungasheemsha
    zapantam yáyarus, panangtsa, yuwaam apus katungchinllina anooma, tárangiya. Muchchurshitisin
    anuritam ayu táyarusin, Osiyaam zoonll panarangana.
  hui-hui: Mani howa Yosebehanda ibunaga biabe biaga agali hearuhondo lalu, Tomo tale
    buwa tininaga nuha hana hagahaga bialu tinaga munibi tini nuha hanadai bilimu.
    Ani buwa harigani ti tomo nelobi milimu, lalu lamini. Ani lamiyago hale howa Yosebenaga
    biabe biaga agali bu hearume bibe layadagua biai hene.
  wrs-wrs: Sism etehumunilnisra Yosep ishunna hevna andranindm, wo andranindva etehumunilna
    innewondara nunguwul vivna witmovpa. Wo no diwondava etehumunilnamba di nunghupuv
    vinvna no innewondamera, henona henona, Yosepna moara. Diva nomba himba Yosepm
    doara dembrahuna no witramba. Etehumunilva tit vivna, dimba hevna wondara nunguluhuku
    vinvna. Doa inne dembrahunna monaram,
  jao-jao: Bajingu barra kalili-jirrinyma likungu li-jawina, “Rru-yibalyibarraya wu-bayikilu
    rrungkalunga ma-ngarra a-murumulu! Kulu baji barra arndaarnda rru-waninjangumaya
    ma-mangaji ma-mani rrungkalunga rru-bayikila ruthuruthu! Kulu nuwarrku barra ma-ngarra
    rru-yibarraya alu nyamba-wudurrumanthawu wumbiji.” Nganinya barra ka-wukanyi alunga
    liyiku liyi-jawinawu. Kulu kalu-yibarra nganambaji barra alunga kangka yiwa Jujiba
    ka-wukanyi alunga liyi-jawinawu, ma-mangaji ma-ngarra barranamba ma-kingkirra
    kalu-yibarra.
  mya-mya: ယော​သပ်​က​သူ​၏​အစ်​ကို​တို့​၏​အိတ်​များ​တွင် စ​ပါး​အ​ပြည့်​ထည့်​ပေး​၍ တစ်​ယောက်​စီ​ထံ​မှ​ရ
    သော​စ​ပါး​ဖိုး​ငွေ​ကို​အ​သီး​သီး​တို့​၏​အိတ်​၌ ပြန်​ထည့်​ပေး​ရန်​နှင့် လမ်း​ခ​ရီး​၌​စား​ရန်​ရိက္ခာ
    ကို​လည်း​ထည့်​ပေး​ရန်​အ​မိန့်​ပေး​သည့်​အ​တိုင်း တာ​ဝန်​ခံ​က​ပြု​၏။-
  cbi-NTPO: Tsanguetu bene José ya' chachillanu uudengue' ya' naatalala' kustaasha
    trigu tyuwake depu', naa yala' paangueñu lushi bain yalanu main main yala' kustaasha
    demanbu' me-ere', naa yaichi miñusha panda fintsumi bain kuwa' me-eedei, timi.
    Tsenñu ya' chachilla tsanguila.
  bod-N: ཡོ་སེབ་ཀྱིས་མི་མངགས་ནས་རང་གི་སྤུན་རྣམས་ཀྱི་སྒྱེ་མོའི་ནང་དུ་འབྲུ་རིགས་ཀྱིས་གཏམས་པར་མཛད༌ཅིང༌།
    ཁོ་རྣམས་ཀྱི་དངུལ་སྒོར་ཡང་ཕྱིར་ཁོ་རྣམས་ཀྱི་སྒྱེ་མོའི་ནང་དུ་འཇུག་པ༌དང༌། ཁོ་རྣམས་ལ་ལམ་བྲོའང་སྟེར་དགོས་པའི་བཀའ་ཕབ་པ་དང་དེ་ལྟར་བསྒྲུབས༌སོ།།
  wsk-wsk: Joseph ko ura kari nunga maonam, nuna noko launari nunga inang muguri te
    tuguma ko guang biriman mu, nongoma nongoma na inang te tugu nungarmon, ale nunga
    manga silver na te diaman mu guang umu ningi karogo la tugu tugu nungarmonko balam.
    Ale na lage te namonko mu ago nungarmonko balam. Se ko ura kari alo Joseph balam
    butata beteman.
  kkl-kkl: Simeon sae salero pibekpa, Yusupti eldi aruknaag ambarelamsiogti, “Sindi
    ag poa yaongneag kwaneng lilapmundi, kamna tobong kirik solomne samoro sindi aghag
    libahilulom, apna kwaneng inaag tenepneap,” seog.
  sna-sna: Josefa akarayira kuti masaga avo azadzwe nezviyo, vaise mari yomumwe nomumwe
    musaga rake, uye kuti vapiwe mbuva yorwendo rwavo. Shure kwokuitirwa kwavo izvi,
  spa-BLM: Entonces José dio la orden de llenar sus sacos de grano, y de devolver
    a cada uno su dinero en su saco, y de darles comida para el camino. Así se hizo
    con ellos.
  beu-beu: Angmuse Yusup ana parenta, senge nehe aara-gandum metma ekaku ang naung
    ikarong ba ini baning hoa angu mi, bot iseeng ang naung bale metma nu-nut ekarong
    aha angu mi. Ana bot nehe gahing mod di metma ekaku ang naung inang, senge ila
    via mi se, ini bisa adang. Angmuse nehe ening Yusup eparenta angu eamulung.
  cac-cac: Ix lajvi chi', ix yalan vin̈aj José chi' to tz'ac'ji b'ud'joc scoxtal eb'
    vin̈, ix ac'jiem q'uen stumin eb' vin̈ d'a yol sti' scoxtal chi', ix ac'jib'at
    svael eb' vin̈ yic yol sb'e. Icha chi' ix sc'ulej vin̈ yed' eb' vin̈.
  swh-ULB: Kisha Yusufu akaagiza watumishi kujaza mifuko yao kwa nafaka, na kurudisha
    pesa ya kila mmoja katika gunia lake, nakuwapa mahitaji kwa safari. Wakatendewa
    hivyo.
  bel-bel: І загадаў Язэп напоўніць мяхі іхнія хлебам, а срэбра іхняе вярнуць кожнаму
    ў мяшок ягоны, і даў ім запасу на дарогу. Так і зроблена зь імі.
  deu-ELBBK: Und Joseph gebot, dass man ihre Gefäße mit Getreide fülle und ihr Geld
    zurückgebe, jedem in seinen Sack, und ihnen Zehrung gebe auf den Weg. Und man
    tat ihnen so.
  mbb-OT: Ne midsuǥù ni Jose is menge suluǥuen din he penua zan te keuyaǥan is menge
    saku te menge kakey zin ne insuǥù din daan he ieles diyà te saku te kada sevaha
    is selapì he imbayad din dutun, ne insuǥù din daan he veǥayi sikandan te lutù
    para te ked-ulì dan. Ne netuman is langun he insuǥù ni Jose.
  msc-msc: Yusufu ka a fɔ a la mɔɔilu yɛ ko alu ye a kɔrɔcɛilu la bɔrɔilu lafa suman
    na, ka alu kelen kelenna bɛɛ la wodi bila ei la bɔrɔ woilu kɔndɔ, ka suman fanan
    di alu ma ka a kɛ ei sila fanda ri. Alu ka wo bɛɛ kɛ ikomin Yusufu ka a fɔ ɲa
    mɛn ma.
  mal-2015: അവരുടെ ചാക്കിൽ ധാന്യം നിറെപ്പാനും അവരുടെ ദ്രവ്യം അവനവന്റെ ചാക്കിൽ തിരികെ
    വെപ്പാനും വഴിക്കു വേണ്ടിയ ആഹാരം അവർക്കു കൊടുപ്പാനും യോസേഫ് കല്പിച്ചു; അങ്ങനെ തന്നേ
    അവർക്കു ചെയ്തുകൊടുത്തു.
  tuo-NT: Beꞌro cʉ̃rẽ daꞌracoꞌterãrẽ na ye ajuripʉ trigore poseyeduticʉ niwĩ. Na wapayeꞌque
    niyeru quẽꞌrãrẽ te ajuri poꞌpeapʉ cũuduticʉ niwĩ. Tojo nicã, baꞌase na maꞌapʉ
    baꞌatojaatjere oꞌoduticʉ niwĩ. José dutiꞌcaronojõta weecãrã niwã.
  gup-gup: Joseph benwokrayekwong bininj nuye kabindimarnebarlke baladji bedberre
    nawu birridanginj nuye, manmim kabirridahkendong, dja kunwardde kabindibebbehmarnedurndiwe
    kore baladji bedberre, dja mak kabindiwon manme kabirrirekenh. Bu kuhni bindimarnekurduyimeng,
  met-met: Yosep tabina lipuxing oxatamdi ba digam tangadingdi mana wit, xaung ba
    dita lipu taining tainina sianginoa maluxuʼm tangania, xaung ba disina anginga
    nadi mana haxangadinga. Baing dilibu bila ba. Laing sup,
  gvs-gvs: E Iyosepa ina topaisewayao ilatuwokoidi idigo kana, ‘Ame korotoyadi idi
    baiki goi adi witi kovadodōidi go, idi mani ma saisailidi kokabīdi, idi baiki
    goi kododōidi. Ago taabu kolatuuwokōidi. Tuwaina adi kinare kovinīdi adi kenao
    manuna.’ Tuwo moitamo sina nakae siguinuwe.
  rmc-rmc: Paľis o Jozef prikazinďa le sluhenge, hoj te pherdžaren savore lengre gone
    le zrnoha a te thoven lenge pale o rupune love andre dojekh gono a te den len
    chaben pro drom. Avke the kerde.
  nlg-nlg: Ma Joseph te vetenara nina tinoni lutu ge kara vonughighi didira na lei
    sopa kirisa na lei hoghona nia na koni/vanga, ma kara taluolighi sopa didira rongo
    tara nighi pelu ta didira sopa kirisa. Me bosa ghua ge kara vahea na vanga kara
    ghanighi tana halautu tana bona kara pulohi.
  dgr-DOGNT: Gıɂǫhchì yìı tł'olà dagoòɂǫǫ̀ agele ha Joseph edecheekeè ts'ǫ̀ goı̨de,
    eyıts'ǫ gıts'ǫ satsǫ̀ą degoo t'à tł'olà nàgeehdì ha ı̨lèe sìı gıɂǫhchì yìı whelaà
    agį̀į̀là, eyıts'ǫ nageedè gha weghǫ shèts'ezhee sı goghàgı̨ı̨dì. Eyı gıgha hadlà
    tł'axǫǫ̀
  pes-OPV: و یوسف فرمود تا جوالهای ایشان را از غله پر سازند، و نقد ایشان را در عدل
