  hbo-WLC: כִּ֧י אֶל־אַרְצִ֛י וְאֶל־מוֹלַדְתִּ֖י תֵּלֵ֑ךְ וְלָקַחְתָּ֥ אִשָּׁ֖ה לִבְנִ֥י
    לְיִצְחָֽק׃
  ibo-ibo: Kama na ị ga-aga nʼala nke m na ụmụnna m lụtara nwa m, bụ Aịzik, nwunye
    nʼetiti ụmụnna m.”
  ory-ory: ମାତ୍ର, ତୁମ୍ଭେ ଆମ୍ଭ ଦେଶୀୟ ଜ୍ଞାତିମାନଙ୍କ ନିକଟକୁ ଯାଇ ମୋʼ ପୁତ୍ର ଇସ୍‌ହାକ ନିମନ୍ତେ
    କନ୍ୟା ଆଣିବ।”
  wmt-wmt: '@see-verse:GEN.024.003'
  chk-chk: Nge kopwe feila lon fanüei ren aramasei kewe pwe kopwe kütta eman pwülüen
    Isaak nei we.”
  ssd-ssd: Ne kumba ka yiŋe kilke tuguk ta mbolŋge yiŋe ndare tugumŋge Isak tuku pino
    ande ta ŋgina le
  rop-rop: Nomo. Yu garra gobek raitbek langa main ronwan kantri, en brom main ronwan
    kantrimen yu garra gajim waif blanga main san.” Lagijat na Eibrahem bin tok.
  ukr-1871: А тільки в землю мою, де я родивсь, пійдеш і до роду мого, та й візьмеш
    жену синові мойму Ізаакові відти.
  eng-AOI: You must get one from among my family. I want you to go back to the country
    where I was born and get a wife for my son Isaac from there.”
  yon-yon: '@see-verse:GEN.024.003'
  bch-bch: Be eao manta la ngan ag tuanga ipu pagid sobosobog ta bada natug Aisak
    iadaoa eta.”
  deu-1951: sondern daß du in mein Vaterland und zu meiner Verwandtschaft ziehest
    und meinem Sohn Isaak ein Weib nehmest.
  eng-JPS: But thou shalt go unto my country, and to my kindred, and take a wife for
    my son, even for Isaac.'
  ubr-ubr: Om totor un matabir unan tafanam menan yau au rat barenai nan ato yau au
    dam warar amosi emon, yau natu orot Isaac awan jeverei un boai.”
  srp-1865: Nego da æeš otiæi u zemlju moju i u rod moj i dovesti ženu sinu mojemu
    Isaku.
  lug-lug: wabula ng’oligenda mu nsi yange mu bantu bange n’owasiza mutabani wange
    Isaaka omukazi.”
  heb-heb: כי אל ארצי ואל מולדתי תלך ולקחת אשה לבני ליצחק׃
  ben-IRV: কিন্তু আমার দেশে আমার আত্মীয়দের কাছে গিয়ে আমার পুত্র ইস্‌হাকের জন্য মেয়ে
    আনবে।”
  pan-pan: ਪਰ ਤੂੰ ਮੇਰੇ ਆਪਣੇ ਦੇਸ਼ ਵਿੱਚ ਅਤੇ ਮੇਰੇ ਘਰਾਣੇ ਦੇ ਕੋਲ ਜਾਈਂ ਅਤੇ ਮੇਰੇ ਪੁੱਤਰ ਇਸਹਾਕ
