  urd-urd: बल्कि तू मेरे वतन में मेरे रिश्तेदारों के पास जा कर मेरे बेटे इस्हाक़ के
    लिए बीवी लाएगा।
  rus-SYN: но пойдешь в землю мою, на родину мою и к племени моему, и возьмешь оттуда
