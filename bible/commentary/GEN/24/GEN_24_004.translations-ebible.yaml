verse: GEN.024.004
translations:
  mal-C: എന്റെ സ്വദേശത്ത്, സ്വജനങ്ങളുടെ അടുക്കൽ ചെന്ന് എന്റെ മകനായ യിസ്ഹാക്കിനു ഭാര്യയെ
    തെരഞ്ഞെടുക്കുമെന്ന് സ്വർഗത്തിനും ഭൂമിക്കും ദൈവമായ യഹോവയുടെ നാമത്തിൽ ശപഥംചെയ്യുക”
    എന്നു പറഞ്ഞു.
  deu-TKW: sondern daß du in mein Vaterland und zu meiner Verwandtschaft ziehen willst,
    um für meinen Sohn Isaak ein Weib zu freien.
  lin-lin: Kasi okokende na mokili na ngai mpe na libota na ngai, mpe okozwa mwasi
    moko mpo na Izaki, mwana na ngai ya mobali.
  cbr-NT: usa 'ain ka Abrahamnën an ñu mëmikë uni kakëxa, anuax 'ëx uá 'ën nëtë anu
    kuantankëxun 'ën aintsikaman bëchikë xanu achúshi barixuni kuanti 'ain.
  eng-LSV: but to my land and to my family you go, and have taken a wife for my son,
    for Isaac.”
  bmu-bmu: Mewö qahöpmö, gi mönö nane kantrinöŋ anda tinitosolomurupni yeŋgöreŋök
    nahöni Aisakö anömŋa waŋgita kaman.”
  eng-GNV: But thou shalt go vnto my countrey, and to my kinred, and take a wife vnto
    my sone Izhak.
  eng-WEBSTER: But thou shalt go to my country, and to my kindred, and take a wife
    for my son Isaac.
  nhw-BL: Monequi xiya ipan notlal campa nihualajqui huan xijtlapejpeni se isihua
    campa noteiximatcahua.
  swh-ONEN: bali utakwenda katika nchi yangu na jamaa zangu umpatie Isaki mwanangu
    mke.”
  bba-bba: Adɑmɑ kɑɑ dɑ nɛn temɔ sere nɛn wuuɔ ɑ nɛn bii Isɑki kurɔ kɑsuɑmɑ.
  eng-KJVCPB: but thou shalt go unto my country, and to my kindred, and take a wife
    unto my son Isaac.
  cpy-cpy: Otzimatye piyaate nonampiiteki, pamineniri nosheninkapaeni iinantyaari.”
  mpx-mpx: yaa nu nok nu na no panuwaa ge tutuwau eliyalil natu Aisake lagona nu aheya
    to.”
  wbp-wbp: Wangkayaju yungunpa pina-yani yangka-kurra ngaju-nyangu-kurra ngurra-kurra
    kujarna yangka ngaju palka-jarrija. Ngulangkanya kapunparla parlu-pinyi yapirli-nyanuju
    ngaju-nyanguku ngalapi-nyanuku, manu milarninjarla kangkarnirla.”
  luo-luo: to ibiro dhi thurwa kendo ir wedena mondo iyudne wuoda Isaka dhako.”
  meu-meu: a egu tano korikori baola, varavaragu dekediai, unuseni ai natugu Isaak
    adavana bavabia.
  npi-ULB: तर तैँले मेरो देशमा मेरै कुटुम्‍बकहाँ गएर मेरो छोरा इसहाकको लागि एउटी पत्‍नी
    ल्‍याउनेछस् ।”
  yor-yor: Ṣùgbọ́n, ìwọ yóò lọ sí orílẹ̀-èdè mi, láàrín àwọn ará mi láti fẹ́ aya fún
    Isaaki, ọmọ mi.”
  emp-NTPO: Ãtebʌrʌ wãdua mʌ̃ b̶ad̶a druad̶aa mʌ̃ ẽberãrãmaa. Wãrãneba jaradua mamabema
    wẽrãda mʌ̃ warra Isa itea eneida.–
  ind-ind: Kamu harus pergi ke negeri kelahiranku, kepada sanak saudaraku, dan memilih
    seorang perempuan dari sana untuk menjadi istri bagi anakku Isak.”
  pes-OPCB: پس به زادگاهم نزد خویشاوندانم برو و در آنجا برای اسحاق همسری انتخاب کن.»
  ssx-ssx: Nakana꞉ma꞉ta꞉ mo I̱ mendia꞉ alena꞉ pua yaka tapake pa꞉ta꞉ kone mo yaka
    weki Aisa꞉kena꞉ wanda꞉ meapeke leekeme.
  lcm-lcm: Sikei ku pasal ane si kag rina na eiang ku songo ta kana aina na Isak,
    si kag pat vap akorong.”
  aer-aer: Kele anteme, apmere-werne alpaye nthenhele-arle ayenge inteke-arle, anewe
    ikwere aretyeke atyenge-artweye areyenge.”
  tgl-ULB: Ngunit pumunta ka sa aking bansa, at sa aking mga kamag-anak, at kumuha
    ng isang asawa para sa aking anak na si Isaac.”
  nop-nop: Mooŋ, du mihinedok tam tubumintawe nadiŋa na’walaŋ mintaminta kwetneŋ eŋ
    na’walaŋ naŋgat dikineye hatiineŋ wooŋ adi’walaniŋ tam niŋ nagila buune mihine
    Aisakdi tamuŋiŋ nagilaak.”
  kca-kca: пӑ ма мўвема, ма энмәм мўвема йӑхԓән пӑ Исаак пŏхема нэ щиԓта ўԓән».
  cbu-NT: Nuwap tsapuni yap sirútama taarangi amb shiy napashini; ipareemi Isaakaam
    wizanll nachungashini. Itaru, nuwaanchichitari kamindi, tárangiya.
  hui-hui: Ani lowa lalu, Ai i̱ninaga dindi henene wirugoha dai buwa wali mbira i̱
    igini Aisaga dabu bilo taya bibe, lene.
  wrs-wrs: '@see-verse:GEN.024.003'
  mya-mya: သင်​သည်​ငါ​မွေး​ရာ​ဇာ​တိ​ပြည်​သို့​ပြန်​သွား​၍ ငါ​၏​အ​မျိုး​သား​ချင်း​တို့​ထဲ​မှ​ငါ​၏​သား
    ဣဇာက်​အ​တွက်​မ​ယား​ရှာ​ခဲ့​ရ​မည်'' ဟု​ဆို လေ​၏။
  cbi-NTPO: Tsejtu in tushaa ji', jungaa Isaacchi in bulu paande na'malanu ma supu
    mi'ke' kaide, timi.
  bod-N: ཁྱོད་རང་བདག་གི་ཕ་ཡུལ་དང་བདག་གི་གཉེན་ཉེའི་གམ་དུ་སོང་ནས་བདག་གི་བུ་ཨི་སཱག་ལ་ཆུང་མ་ཞིག་ལེན་དགོས་ཞེས་གསུངས་པ༌ལ།
  wsk-wsk: Bare piler aninga wonong duap te namar ale aninga gue suan ningi Isaac
    ko imet toko.”
  kkl-kkl: Na mangkaneekag Ur-Kasdim pimendi, na nangkabo naipsabo sikin mangkelabo
    nhon el pululam,” aro ambarog.
  sna-sna: asi uchaenda kunyika yangu nokuhama dzangu ugondotorera mwanakomana wangu
    Isaka mukadzi.”
  spa-BLM: Sino que irás a mi país y a mis parientes y tomarás una esposa para mi
    hijo Isaac”.
  beu-beu: Aarunge aana malekang ila neaabang mamolo, bot nehava omi enehe ang naung
    iabung, senge jangu nu vengtaaning at hoa metma noal Isak enang ana medit ejangu
    ening.”
  cac-cac: palta d'a in chon̈ab' tzach b'ati, b'at a say junoc ix yetb'eyum vin̈ d'a
    scal eb' in c'ab' voc, xchi vin̈ d'a vin̈.
  swh-ULB: Lakini utakwenda kwenye nchi yangu, na kwa ndugu zangu, na kumtafutia mwanangu
    Isaka mke.”
  bel-bel: а пойдзеш у зямлю маю, на радзіму маю, і возьмеш жонку сыну майму Ісааку.
  deu-ELBBK: sondern in mein Land und zu meiner Verwandtschaft sollst du gehen und
    eine Frau nehmen meinem Sohn, dem Isaak.
  mbb-OT: Hendiyè ka te inged he mibpuunan ku, ne ziyè ka pilì te ed-esawaan te anak
    ku he si Isaac te menge kezuzumahi ku.”
  msc-msc: I ye i kali ko i ri wa n fa jamana rɔ, ka wa denmuso do furu n dencɛ Isiyaka
    yɛ n badenmailu wara.»
  mal-2015: എന്റെ ദേശത്തും എന്റെ ചാർച്ചക്കാരുടെ അടുക്കലും ചെന്നു എന്റെ മകനായ യിസ്ഹാക്കിന്നു
    ഭാര്യയെ എടുക്കുമെന്നു സ്വർഗ്ഗത്തിന്നും ഭൂമിക്കും ദൈവമായ യഹോവയുടെ നാമത്തിൽ ഞാൻ
    നിന്നെക്കൊണ്ടു സത്യം ചെയ്യിക്കും.
  tuo-NT: Tojo weetigʉ, ya diꞌtapʉ waꞌa, yʉꞌʉ acawererã numia waꞌteropʉre cʉ̃ nʉmo
    niacjore besegʉ waꞌaya.
  gup-gup: Dja ngudda yiray kore ngardduk kunred kore ngaye ngarrimud kabirrini, dja
    kumekbebeh yimarnemang daluk Isaac nuye nawu beywurd ngardduk.”
  met-met: Ning ula yabagia rangua bakbagigudi bu oxop hainga ba garagua Aisak yau.”
  gvs-gvs: Go sem bei kūna toinigu guna kasa Karani goi guna bodao yaidi vavina tayamo
    kukābi natugu Aisake monena.’
  rmc-rmc: Ale džaha andre miri phuv ke miri famelija a odarik leha romňa mire čhaske
    le Izakoske.“
  nlg-nlg: Ko tona tana butonikomu tara vahuu igaa. Itadira na lei kulagu na vure
    ko lavia vania siki vaivine ge ke tauna dalegu Isaac.”
  dgr-DOGNT: Senèk'e segǫ̀hłı̨ı̨ sìı nàątła. Ekǫ xàè sèot'ı̨ gıta gots'ǫ seza Isaac
    wegha ts'èko į̀hchı,” Abraham yèhdı.
  pes-OPV: بلکه به ولایت من و به مولدم بروی، و از آنجا زنی برای پسرم اسحاق بگیری.»
  ron-1924: чи те вей дуче ын цара ши ла руделе меле сэ ей невастэ фиулуй меу Исаак.”
  ben-OBCV: কিন্তু তুমি আমার দেশে ও আমার আপন আত্মীয়স্বজনদের কাছে যাবে এবং আমার ছেলে
    ইস্‌হাকের জন্য এক স্ত্রী নিয়ে আসবে।”
  lex-lex: Mere omlia' meman la a le'tu-ruhunu, me lu'wu-a'nu, totpa mua'ala patke'a
    id la a'nu Isaka.
  rgu-rgu: O muste leo au dae fua-funi ka muu, nai au kileoboboki kara. O matane ana
    fetoꞌ esa nai naa fo feen sao au ana ka.”
  som-som: laakiin waxaad u kacdaa dalkaygii iyo xigaalkaygii, oo waxaad naag uga
    keentaa wiilkayga Isxaaq.
  lat-VUC: sed ad terram et cognationem meam proficiscaris et inde accipias uxorem
    filio meo Isaac.
  aoi-aoi: Umba kinuminu-menama ningkakina duwilyaba dadiyara nganyangwa-langwa warnumamalya.
    Yirra-ngayindenama nungkuwa ki-lawurradinama angerriba ebinu-wa angalya ngayuwa
    ningi-rukwularrinu-murruwa. Akwa kembirra kinuminu-mename-ka nungkuwa duwilyaba
    dadiyara nenikuwarrka-langwa akina-langwa angalya,” ni-yama Aburiyama ena-langwu-wa
    nenikuminuwar•duwar•da.
  eng-ASVBT: but thou shalt go unto my country, and to my kindred, and take a wife
    for my son Isaac.
  mna-mna: Kozo miili ma la pa toono tio mi wal tio, mi roogo moori sa ta niamŋan
    uyam tamen na, mi kami ma kamar.”
  ita-1885: Ma che tu andrai al mio paese, ed al mio parentado, e di esso prenderai
    moglie al mio figliuolo Isacco.
  eng-LXXUP: But thou shalt go instead to my country, where I was born, and to my
    tribe, and thou shalt take from thence a wife for my son Isaac.
  eng-ULB: But you will go to my country, and to my relatives, and get a wife for
    my son Isaac.”
  spa-VBL: En lugar de ello, irás a mi tierra donde viven mis familiares, y encontrarás
    allí una esposa para mi hijo Isaac”.
  fra-_FOB: Mais tu iras dans mon pays et vers ma parenté, et tu y prendras une femme
    pour mon fils, pour Isaac.
  mal-mal: എന്റെ ദേശത്തും എന്റെ കുടുംബക്കാരുടെ അടുക്കലും ചെന്ന് എന്റെ മകനായ യിസ്ഹാക്കിന്
    ഭാര്യയെ എടുക്കുമെന്ന് സ്വർഗ്ഗത്തിനും ഭൂമിക്കും ദൈവമായ യഹോവയുടെ നാമത്തിൽ ഞാൻ നിന്നെക്കൊണ്ട്
    സത്യം ചെയ്യിക്കും”.
  lit-lit: bet nuvyksi į mano kraštą ir pas mano giminę ir paimsi žmoną mano sūnui
    Izaokui.“
  urd-GVR: balki mere watan meṅ mere rishtedāroṅ ke pās jāoge aur unhīṅ meṅ se mere
    beṭe ke lie bīwī lāoge.”
  suz-BL: आं रागी नु आं जात ङा मीश आल का चाक्‍को” दे अब्राहाममी वाइल कली मदा बाक्‍त।
  ita-1927: ma andrai al mio paese e al mio parentado, e vi prenderai una moglie per
    il mio figliuolo, per Isacco”.
  ckb-ckb: بەڵکو دەچیتە خاکەکەم بۆ لای کەسوکارەکەم و لەوێ ژنێک بۆ ئیسحاقی کوڕم دەهێنیت.»
  eng-BBE: But that you will go into my country and to my relations and get a wife
    there for my son Isaac.
  crx-NTPO: '''Et hoonts''i sich''oh skeyoh ''ink''ez sich''oh snatneke ''enne butoh
    ''et sye'' Isaac oo''at ooba yitalhchulh.”'
  kan-OKCV: ನನ್ನ ದೇಶಕ್ಕೂ, ಬಂಧುಗಳ ಬಳಿಗೂ ಹೋಗಿ ನನ್ನ ಮಗ ಇಸಾಕನಿಗೆ ಹೆಂಡತಿಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬರುತ್ತೇನೆಂದು ಪರಲೋಕದ ಮತ್ತು ಭೂಲೋಕದ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಮೇಲೆ ನೀನು ನನಗೆ ಪ್ರಮಾಣಮಾಡಬೇಕು,”
    ಎಂದನು.
  bbb-bbb: Ro aka va aesakae na nafieva ijia uviarafa none ijia kariva ijiebuo uve
    ijia fari none ijadufuo bara rerekono kiega na fieno kuae.
  tam-2017: நீ என்னுடைய தேசத்திற்கும் என்னுடைய இனத்தாரிடத்திற்கும் போய், என் மகனாகிய
    ஈசாக்குக்குப் பெண்ணைத் தேர்ந்தெடுப்பேன் என்று, வானத்திற்குத் தேவனும் பூமிக்குத்
    தேவனுமாகிய யெகோவாவை முன்னிட்டு எனக்கு ஆணையிட்டுக்கொடுக்க, நீ உன் கையை என் தொடையின்கீழ்
    வை” என்றான்.
  spa-RV-1909: Sino que irás á mi tierra y á mi parentela, y tomarás mujer para mi
    hijo Isaac.
  ron-BTF: Ci te vei duce în ţara mea şi la rudele mele şi vei lua o soţie fiului
    meu, Isaac.
  eng-WEBP: But you shall go to my country, and to my relatives, and take a wife for
    my son Isaac.”
  eng-FBV: Instead, go to my homeland where my relatives live, and find a wife there
    for my son Isaac.”
  nld-1939: maar dat gij naar mijn land en mijn familie zult gaan, om dáár een vrouw
    voor mijn zoon Isaäk te zoeken.
  nch-BL: Monequi xiya ipan notal campa nihualajqui huan xijtapejpeni se isihua campa
    noteixmatcahua.
  tfr-NTPO: Pja jongya bor kjokshko, bor pjeyoga l̈öng l̈ishko. Eshko ga kong boy
    wl̈ẽp kjl̈ara, bor pjeyoga wapga tjrëko» l̈e.
  vie-1934: Nhưng hãy đi về quê hương ta, trong vòng bà con ta, cưới một người vợ
    cho Y-sác, con trai ta.
  hin-CV: परंतु तुम मेरे देश में मेरे रिश्तेदारों में से मेरे बेटे यित्सहाक के लिए
    पत्नी लाओगे.”
  eng-OURB: But you shall go to my country, and to my relatives, and take a wife for
    my son Isaac [Laughter].”
  spa-BES: Pero que irás a mi país y a mis parientes y conseguirás una esposa allí
    para mi hijo Isaac.
  tdx-tdx: fe mañaveloa mb’an-taneko naho mb’aman-dongoko mb’eo hangala-baly ho a’
    Ietsàk’ anako.
  vid-vid: Ndilahile kota koluta mbaka kuli isi ya heni, kwa ivyazi lyangu, ukampalile
    mdala kwa mwana wa heni Isaka.”
  pwg-pwg: Kegha, kenae da aku ku dobu, aku rakaraka kurisi da nani dobunai wiwike
    sago kuna rutinapiyei da natuku kawana.”
  eng-OKE: But to my country and to my kindred thou wilt go, and take a wife for my
    son Izhak.
  tha-KJV: แต่​เจ้​าจะไปยังประเทศและหมู่​ญาติ​ของเราเพื่อหาภรรยาคนหนึ่งให้​แก่​อิสอั​คบ​ุตรชายของเรา”
  por-BR-2018: Em vez disso irás à minha terra e à minha parentela, e tomarás mulher
    para meu filho Isaque.
  bco-bco: Ko꞉sega giyo꞉ no꞉no꞉n amisa꞉ndeya ha꞉na꞉ga꞉, no꞉no꞉n so꞉lo꞉le us a꞉namio꞉,
    ni so꞉wa Aisa꞉ga꞉ ene gayo꞉ nenela꞉sa꞉ga꞉ sametakiyo꞉, ga a꞉no꞉ ko꞉lo꞉ tililia꞉
    mia꞉no꞉, a꞉la꞉dinali sama.”
  deu-ELO: sondern in mein Land und zu meiner Verwandtschaft sollst du gehen und ein
    Weib nehmen meinem Sohne, dem Isaak.
  ktm-ktm: Ou ala ndre lin lone pe opondrih homou pedih odo lenga’ su ndromto, pe
    ekuni iy kise kesuwon Aisak.”
  caa-caa: Sino que quisinic que iꞌxin esto tama e chinam Harán tuaꞌ asicbꞌa incojt
    ijchꞌoc tujam e ijchꞌoctacobꞌ tama nifamilia tuaꞌ acꞌotoy aquetpa uwixcar e Isaac,
    che e Abraham uyare uman.
  eng-WYC-2018: but that thou go to my land and kindred, and thereof take a wife to
    my son Isaac. (but that thou shalt go to my land and family, and get a wife from
    there for my son Isaac.)
  epo-epo: sed en mian landon kaj en mian patrujon vi iros kaj vi prenos edzinon por
    mia filo Isaak.
  uig-PIN: Bǝlki ɵz yurtumƣa, xundaⱪla ɵz uruⱪ-tuƣⱪanlirimning ⱪexiƣa berip, oƣlum
    Isⱨaⱪⱪa hotun elip bǝrgǝysǝn, — dedi.
  beo-beo: 'Be na musa: fi sogega asili, na fidafa amo ganodini hogolalu, nagofe Aisage
    uda lama:ne, a:fini sia:sima!”'
  tpi-OTNT: Yu mas go bek long as ples bilong mi na painim wanpela meri namel long
    ol lain bilong mi yet, na bringim em i kam, bai em i ken maritim pikinini bilong
    mi, Aisak.”
