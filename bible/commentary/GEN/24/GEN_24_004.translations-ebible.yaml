  bqp-bqp: Ǹ gɛ́ ma bɛ bùsun ma danɛnↄ gũn, ǹ nↄ sɛ́ ma nɛ́nɛ gwe.
  hat-hat: Men, se nan peyi pa m' pou ou ale, pou ou chwazi pami moun menm ras ak
