  mya-JVB: ငါ့ ပြည် ငါ့ အမျိုးသား ချင်းတို့ထံသို့ သွား ၍ ၊ ငါ့ သား ဣဇာက် အဘို့ မယား
    ကို ယူ ရမည်ဟု၊ သင် ၏လက် ကို ငါ့ ပေါင် အောက် ၌ထား ပြီးမှ၊ ကောင်းကင် မြေကြီး အရှင်
    ဘုရားသခင် ၊ ထာဝရဘုရား ကို တိုင်တည်၍၊ ငါကျိန် ဆိုစေ ပါမည်ဟုဆို၏။
  tte-O: Na kulau yaboma yagu yanuwa mena yo totouguwao kolili natugu Aisake wainena
