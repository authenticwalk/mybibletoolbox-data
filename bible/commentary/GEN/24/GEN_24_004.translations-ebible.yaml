  bqc-SIM: Gɛ́ ma bɛ bùsuu ma daɛↄ guu, ní nↄsɛ ma nɛ́ɛ we.
  tcz-CHONGTHU: Hinlah nangma che inlang keima um nalui gam ka sopi holah a Isaac
