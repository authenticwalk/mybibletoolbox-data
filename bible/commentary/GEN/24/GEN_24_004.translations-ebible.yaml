  bus-bus: Ǹ gá ma bɛ bùsun ma danɛnↄ guu, ǹ nↄↄ sɛ́ ma nɛ́nɛ gwe.
  gub-BL: — Eho ywy hereko awer kwehe arer pe nehe, exaexak amo kuzà heànàm wainuromo
