  tbg-tbg: Oru tinta maaqaihaira ti navunaa nahenti vo varera viri ti maaqu Aisaakira
    amiane, tiro.
  hmo-hmo: Oi giroa lou lauegu tano korikori dekenai, bona unuseni, lauegu varavara
    dekena amo lauegu natuna Isako ena adavana oi abia.”
  ata-ata: Laixe nini nalivu ulai no tuala noxilo mo nanoꞌe sema vile iu ꞌalixeni
