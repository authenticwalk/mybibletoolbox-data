verse: GEN.024.017
translations:
  mal-C: ആ ദാസൻ തിടുക്കത്തിൽ അവളുടെ അടുത്തേക്കുചെന്ന്, “ദയവായി നിന്റെ കുടത്തിൽനിന്ന്,
    കുറച്ചുവെള്ളം എനിക്കു കുടിക്കാൻ തരണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da lief ihr der Sklave entgegen und sprach: Laß mich doch ein wenig Wasser
    aus deinem Kruge trinken!'
  lin-lin: 'Mosali akimaki mbangu mpo na kokutana na ye mpe alobaki : — Nabondeli
    yo, tika ngai namela ndambo ya mayi na mbeki na yo.'
  cbr-NT: 'ka uni ax abákiani kuantankëx a nukui nirakëkin kakëxa: —''Ë karamina min
    me ñutënua ''ikë ''umpax chamara ''amitima ''ain.'
  eng-LSV: And the servant runs to meet her and says, “Please let me swallow a little
    water from your pitcher”;
  bmu-bmu: 'Koriga miaŋgöreŋök welenqeqe jembonöŋ ösumŋan yaŋgö kösutŋe anda kewö
    jiyök: “Gi ölöp köuraŋengeyök o kun niŋginöŋga nembileŋak.”'
  eng-GNV: Then the seruant ranne to meete her, and said, Let me drinke, I pray thee,
    a litle water of thy pitcher.
  eng-WEBSTER: And the servant ran to meet her, and said, Let me, I pray thee, drink
    a little water from thy pitcher.
  nhw-BL: 'quema nopa tequipanojquetl motlalo quiajsito huan quiilhui: ―Techcahuili
    ma niquiji se quentzi atl ipan moco.'
  swh-ONEN: Ndipo yule mtumishi akaharakisha kukutana naye akamwambia, “Tafadhali
    nipe maji kidogo katika mtungi wako.”
  bba-bba: Yerɑ yoo wi, u dukɑ dɑ u kɑ nùn yinnɑ u nùn bikiɑ u nɛɛ, kɑɑ wurɑ ɑ mɑn
    nim kɛ̃ n nɔ fiiko wunɛn tooru min di?
  eng-KJVCPB: And the servant ran to meet her, and said, Let me, I pray thee, drink
    a little water of thy pitcher.
  cpy-cpy: 'Ari ishiyashitanakawo omperataarewo, ikantakiro: “Pipawakina nirawaki
    eepichokiini pinijaate.”'
  mpx-mpx: Yaka totuwalali etimwawa i nok i na Lebeka eliyana ge i ba, “Tab bosowaina
    wam ulubwal wewelina kekeisi ga nu pem na im?”
  wbp-wbp: Kuja nyangu Ripika kulpari yaninja-kurra, ngulakujurla watiji wajirli-jiki
    wapirdi yarnkajarra. Parnkanjarla payurnu yangka karntaju, “Ngapajunpaju winjirninya?”
  luo-luo: Jatich Ibrahim noringo kadhi romone mi owachone niya, “Akwayi, yie imiyae
    pi mondo amodhi.”
  meu-meu: Bena hari hesiai tauna e heau ela, e hereva henia, eto, Emu hodu ranuna
    kuri ta mani aina inua.
  npi-ULB: तब त्‍यो नोकर तिनलाई भेट गर्न दगुर्‍यो र भन्‍यो, “कृपया तिम्रो गाग्रोबाट
    मलाई अलिकता पानी पिउन देऊ ।”
  yor-yor: Ìránṣẹ́ náà súré lọ pàdé rẹ̀, ó sì wí fun un pé, “Jọ̀wọ́ fún mi ni omi
    díẹ̀ nínú ìkòkò omi rẹ.”
  emp-NTPO: 'Maʌ̃ne Abrahaʌ̃ nezocara Rebecamaa pira wãped̶a jarasia: –Mʌ̃ quĩrã djuburia,
    bʌ zocod̶ebema baidoda mʌ̃́a maãrĩ diadua.–'
  ind-ind: Pelayan Abraham segera berlari menemuinya dan berkata, “Tolong beri saya
    sedikit air minum dari tempayanmu.”
  pes-OPCB: خادم نزد او شتافت و از وی آب خواست.
  ssx-ssx: Kutupa mo hande e pokaasa꞉ hali ankeao pua mo wandiki manda꞉hande pitolo
    hata꞉ alota꞉ Pilisi naka꞉ kanake pa꞉ta꞉ pila꞉ ikali ma꞉nda꞉ nono lae leekeme.
  lcm-lcm: Au, asosokai ang kala pataun ia na kala antok ta, “Kapo angkoai ani na
    inum tapai si kam laka?”
  aer-aer: Urrkapentye akngerre Abraham-kenhe unteke marle ikwere-werne imerte angkemele,
    “Kwatye akweke ayenge anthaye.”
  tgl-ULB: Tumakbo ang lingkod upang salubungin siya at sinabing, “Pakiusap bigyan
    mo ako ng kaunting inuming tubig mula sa iyong pitsel.
  nop-nop: Labulune kwanai me adi pilap wooŋ niŋguk, “Imege tout nambeŋ kaŋ imekabe
    neeŋ nawit.”
  kca-kca: 'Митху ԓўв йэщаԓтәԓ хухәԓмәс пӑ йастәс: «Сŏхта пўтэн эԓты мӑнэм йик йищты
    йэша мийа».'
  cbu-NT: wapitam íwar káreemchu, anoo Aprahamarinshitini muchchur tsiyatati átu,
    iriptaranllu; Izaree, kungurish nuwaam tundurshish pakich pananda; waachima, tárangu,
  hui-hui: Ani biyagola agali biabe bia haga biagome heyuwa gerai lalu abale Lebega
    ibiyago ngola howa lalu, Aiore í̠naga iba be ogoniha howa iba noliya hambu ngiaore
    bia, lene.
  wrs-wrs: wo andranindriniva nomba lelnam ganamba, omnana, ei popeta kam vraho sumbrini.
  mya-mya: ထို​အ​စေ​ခံ​သည်​မိန်းမ​ပျို​ထံ​သို့​ပြေး​သွား လျက်``သင်​၏​ခ​ရား​မှ​ကျေး​ဇူး​ပြု​၍​ရေ
    တစ်​ပေါက်​သောက်​ရန်​ပေး​ပါ'' ဟု​တောင်း လေ​၏။
  cbi-NTPO: 'tsenñu Abrahamchi manda-imu chachi yangachi ji'' mi''na jitu entsandimi:
    Tsantsaya, ñu'' tupiyamanu pi jayu kuwaka; kushnu tenve, timi.'
  bod-N: དེ་ནས་གཡོག་པོ་བུ་མོའི་མདུན་དུ་བརྒྱུགས་ཏེ་ན༌རེ། ཁྱོད་ཀྱིས་ཆུ་ཟོ་ནང་གི་ཆུ་དེ་བདག་ལ་འཐུང་བར་མཛོད་ཅིག་ཅེས་སྨྲས་པ༌ན།
  wsk-wsk: Se ura kari mu biririkaram kote namaram ale mam, “Yu sang ais se naikko,”
    mam.
  kkl-kkl: Abraham arukna aneko elemag-elemag keleneko peramag piogti, “Namangkel,
    mag olog tebatne,” aro molbaog.
  sna-sna: Muranda akamhanya akandosangana naye akati, “Ndapota, ndipewo mvura shoma
    shoma yokunwa kubva muchirongo chako.”
  spa-BLM: 'El criado corrió a su encuentro y le dijo: “Por favor, dame de beber,
    un poco de agua de tu cántaro”.'
  beu-beu: Angmuse Abraham emalea angu ana bihit va Ribka aing harak, sengmuse ana
    Ribka at mateng hula, “Eejar aala mi angu metma manenang, senge na kudi na hengi.”
  cac-cac: 'ix b''at lemnaj vin̈ checab'' chi'' stzac''vej ix, ix yalan vin̈ d''a
    ix icha tic: —Tzin tevi d''ayach, ac'' vuc'' jab''oc a''al d''a yol a ch''ub''
    chi'', xchi vin̈ d''a ix.'
  swh-ULB: Kisha mtumwa yule akakimbia kumlaki yule msichana, na kusema, “Tafadhari
    nipatie maji kidogo ya kunywa kutoka katika mtungi wako.”
  bel-bel: 'І пабег раб насустрач ёй і сказаў: дай мне выпіць крыху вады са збанка
    твайго.'
  deu-ELBBK: 'Und der Knecht lief ihr entgegen und sprach: Lass mich doch ein wenig
    Wasser aus deinem Krug schlürfen.'
  mbb-OT: Ne migaanggaan sikan is suluǥuen te kedsinuǥung kandin ne migkaǥi te, “Ipeinum
    a, bayi, keniyan te sinekezu nu.”
  msc-msc: 'Iburahima dɛmɛnba ka i bori ka wa a labɛn, ka a fɔ a yɛ ko: «N na, i jaandi,
    i ye n sɔ ji rɔ, n ye n min.»'
  mal-2015: 'ദാസൻ വേഗത്തിൽ അവളെ എതിരേറ്റു ചെന്നു: നിന്റെ പാത്രത്തിലെ വെള്ളം കുറെ എനിക്കു
    കുടിപ്പാൻ തരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co majãcã ĩꞌagʉ̃, Abrahãrẽ daꞌracoꞌtegʉ peꞌe omasirutuwãꞌcã, core ẽmʉeja,
    nicʉ niwĩ: —Mʉꞌʉ yʉꞌʉre pajañaꞌcureya. Aco mʉꞌʉ waaꞌquere cãꞌrõ tĩaña.'
  gup-gup: Wanjh namekbe bininj rlobmeng birrabkeng, dja yimeng, “Ngadjare kanwohbowo
    manboyahwurd ngawohbongun kore ngudda ke budjdjurlung.”
  met-met: Lipu oxatama luki masok rangua saing harua ba, “Sanga ba usina lang kaxukana
    borimia nanga bu nganung?”
  gvs-gvs: pakoninayana woilina ina vavina yaina ikawanoi idigo kana, ‘Kutagona bei
    bwae giyaina im botori goi anim?’
  rmc-rmc: 'o sluhas denašelas ke late a phenďa: „De man te pijel sikra paňi andral
    tiro džbanos!“'
  nlg-nlg: Mana ghairau te samalia vaa ge bosa vania, “Ko lubatiu mu ku inu tana popovatu.”
  dgr-DOGNT: Hanìkò Abraham wecheekeè ı̨whąą̀ yenìhdǫǫ̀ èhtła, yets'ǫ̀ hadı, “Netıtǫǫ̀
    gots'ǫ tı łǫ-lea sàı̨dı,” yèhdı.
  pes-OPV: 'آنگاه خادم به استقبال او بشتافت و گفت: «جرعه‌ای آب ازسبوی خود به من بنوشان.»'
  ron-1924: 'Робул а алергат ынаинтя ей ши а зис: „Дэ-мь, те рог, сэ бяу пуцинэ апэ
    дин вадра та.”'
  ben-OBCV: সেই দাস তাড়াতাড়ি তাঁর সাথে দেখা করে বললেন, “দয়া করে তোমার কলশি থেকে
    আমায় একটু জল দাও।”
  lex-lex: 'Nmai nioka hopopanni plet pa la nwatroma pa nakot la: “Ine, mtiulan pa
    muala ger mak kden la kekan de oke'' pa agemnia.”'
  rgu-rgu: Ribka losa lain, boe ma Abraham ata na nalai neu soruꞌ ana. Ana hule nae,
    “Nona, fee au oe baiꞌ inu dei.”
  som-som: Markaasuu addoonkii ku orday inuu ka hor tago oo wuxuu ku yidhi, Ashuunkaaga
    iga waraabi in yar oo biyo ah, waan ku baryayaaye.
  lat-VUC: 'Occurritque ei servus, et ait: Pauxillum aquæ mihi ad bibendum præbe de
    hydria tua.'
  aoi-aoi: Eneja nenikuminuwar•duwar•da n-angkarra nanga-wengma ngaluwa-wa. “Marrakba,
    yu-kwa-langwa nganja akungwa,” ni-yama.
  eng-ASVBT: And the servant ran to meet her, and said, Give me to drink, I pray thee,
    a little water from thy pitcher.
  mna-mna: 'to mbesooŋo tana ipaŋuru i ma ila, mi iso pini. Iso: “Ai, irao liŋ koŋ
    yok risa ma aŋwin?”'
  ita-1885: 'E quel servitore le corse incontro, e le disse: Deh! dammi a bere un
    poco d''acqua della tua secchia.'
  eng-LXXUP: And the servant ran up to meet her, and said, Give me a little water
    to drink out of thy pitcher;
  eng-ULB: Then the servant ran to meet her and said, “Please give me a little drink
    of water from your pitcher.”
  spa-VBL: 'Entonces el siervo se apresuró para alcanzarla y le preguntó: “Por favor,
    déjame beber unos cuantos sorbos de agua de tu cántaro”.'
  fra-_FOB: 'Alors le serviteur courut au-devant d''elle, et dit: Fais-moi boire,
    je te prie, un peu de l''eau de ta cruche.'
  mal-mal: 'ദാസൻ അവളെ കാണുവാനായി ഓടിച്ചെന്നു: “നിന്റെ പാത്രത്തിലെ വെള്ളം കുറച്ച് എനിക്ക്
    കുടിക്കുവാൻ തരണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Ibrāhīm kā naukar dauṛ kar us se milā. Us ne kahā, “Zarā mujhe apne ghaṛe
    se thoṛā-sā pānī pilāeṅ.”
  suz-BL: मिनु मेको वाइल रेबेका कली ग्रुम्‍थ दोरमाक्‍त। मिनु “इ गाग्री ङा ब्‍वाक्‍कु
    इच्‍का तूचा गेयी” दे पुना बाक्‍त।
  ita-1927: 'E il servo le corse incontro, e le disse: “Deh, dammi a bere un po’ d’acqua
    della tua brocca”.'
  ckb-ckb: 'خزمەتکارەکەش ڕایکرد بۆ لای و گوتی: «تۆزێک ئاوم لە گۆزەکەت بدەرێ.»'
  eng-BBE: And the servant came running to her and said, Give me a little water from
    your vessel.
  crx-NTPO: '''Ink''ez nyoon Abraham yuba ''ut''en-un yududilhgai ''ink''ez ''uyulhni,
    “Sla ''ineh whe nyoo nye''oosa'' be sulhdzo-i, too oosnai''-un sgha oonin''aih.”'
  kan-OKCV: ಆಗ ಸೇವಕನು ಅವಳೆದುರಿಗೆ ಓಡಿಹೋಗಿ, “ನಿನ್ನ ಕೊಡದೊಳಗಿಂದ ಸ್ವಲ್ಪ ನೀರು ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ
    ಕೊಡು,” ಎಂದು ಕೇಳಿಕೊಂಡನು.
  bbb-bbb: '@see-verse:GEN.024.016'
  tam-2017: 'அப்பொழுது அந்த வேலைக்காரன், அவளுக்கு நேராக ஓடி: “உன் குடத்திலிருக்கிற
    தண்ணீரில் கொஞ்சம் குடிக்கத் தரவேண்டும்” என்றான்.'
  spa-RV-1909: 'Entonces el criado corrió hacia ella, y dijo: Ruégote que me des á
    beber un poco de agua de tu cántaro.'
  ron-BTF: 'Şi servitorul a alergat să o întâlnească şi a spus: Lasă-mă, te rog, să
    beau puţină apă din ulciorul tău.'
  eng-WEBP: The servant ran to meet her, and said, “Please give me a drink, a little
    water from your pitcher.”
  eng-FBV: The servant ran over to meet her and asked, “Please let me drink a few
    sips of water from your jar.”
  nld-1939: 'De dienaar liep op haar toe, en sprak: Laat mij een beetje water drinken
    uit uw kruik.'
  nch-BL: 'Huan nopa tequipanojquet motalo quiajsito huan quiilhui: ―Techcahuili ma
    niqui se quentzi at ipan moco.'
  tfr-NTPO: Eshko ga parkaga l̈i jek zron jong ba irgo, doshaya wl̈o, ga tjl̈ẽ ba
    kong ga «Tja së̃s di sira, iër wl̈o» l̈e.
  vie-1934: 'Đầy tớ bèn chạy lại trước mặt nàng và nói rằng: Xin hãy cho tôi uống
    một hớp nước trong bình.'
  hin-CV: सेवक दौड़कर उसके निकट आया और उससे कहा, “कृपया अपने घड़े से मुझे थोड़ा पानी
    पिला दो.”
  eng-OURB: The servant ran to meet her, and said, “Please give me a drink, a little
    water from your pitcher.”
  spa-BES: 'Y vino el criado a ella, y le dijo: Dame un poco de agua de tu cántaro.'
  tdx-tdx: Nihitrihitry hifanalaka ama’e i mpitoroñey, nanao ty hoe, Ehe anjotsò,
    hitsopeke rano amo kiboloha’oo.
  vid-vid: Ndo yula chitumagwa nakaluta himahima kuza ting'hana na heye, na kumlonjela,
    “Dedede, ndangulanda mazi ga kunwa kulawa mchiya cha hegwe.”
  pwg-pwg: Vaghina ma bigabiga tomowina yaghiyaghinai wiwikena iverupotei ma ivonei
    bo, “Kade am kibubuwai okowa gisi vaghina kuta vereku da atumai.”
  eng-OKE: And the servant hasted to her presence; and said, Let me taste, I pray,
    a little water from thy pitcher.
  tha-KJV: คนใช้​นั้​นก​็วิ่งไปต้อนรับนาง แล​้วพูดว่า “​ขอน​้ำจากไหน้ำของนางให้ข้าพเจ้าดื่มสักหน่อย”
  por-BR-2018: 'Então o criado correu até ela, e disse: Rogo-te que me dês a beber
    um pouco de água de teu cântaro.'
  bco-bco: Dia꞉ fa꞉la꞉ndabikiyo꞉, nanogdo꞉ dian kalu a꞉no꞉ nai ha꞉na꞉ga꞉ galilia꞉ga꞉yo꞉
    emo꞉wo꞉ a꞉la꞉sio꞉, “Gi go꞉fo꞉ amilo꞉ ho꞉n wasu ko, ha꞉lu nelo꞉ ma꞉ni dimina.”
  deu-ELO: 'Und der Knecht lief ihr entgegen und sprach: Laß mich doch ein wenig Wasser
    aus deinem Kruge schlürfen.'
  ktm-ktm: Lewen marai tan Abraham iporitai ile hun iy pe ipe ihpa, “Oh, iyenon ou
    opo hepe wo kise pe yu ku-ing?”
  caa-caa: 'Y tama e momento era irna umen uman e Abraham xeꞌ cay ajni ixin tupat
    e ijchꞌoc y conda utajwi cay uyare cocha era y che: —¿Erer ca unchꞌi imbꞌijc e
    jaꞌ lo que ayan tama abꞌujr? che e man uyare e Rebeca.'
  eng-WYC-2018: And the servant met her, and said, Give thou to me a little of the
    water of thy pot to drink (or Give thou to me a little water to drink from thy
    water pot).
  epo-epo: 'Kaj la sklavo kuris al ŝi renkonte, kaj diris: Volu lasi min trinki iom
    da akvo el via kruĉo.'
  uig-PIN: 'Hizmǝtkar uning aldiƣa yügürüp berip: — Ɵtünüp ⱪalay, komzikingtin azƣina
    su otliwalay, dedi.'
  beo-beo: 'A:ibalaha:me ea hawa: hamosu dunu da hedolo ema misini, amane sia:i, “Na
    da dia ganagu amoga hano fonobahadi manu da defeala:?”'
  tpi-OTNT: Orait wokboi i ran i go long em na i tok olsem, “Plis, yu givim mi liklik
    wara long sospen bilong yu.”
  hau-SA: Bawan ya yi sauri ya same ta ya ce, “Ina roƙonki ki ba ni ɗan ruwa daga
    tulunki.”
  udu-udu: 'Yan’ko’d a’di jin ta c̱iŋkina/ guski’d mo mmogama ayim ’kup̱ mo dhali
    o gwo mo ki: Aha/ ’thona /e mmoc̱iyaa/ ari yi’de/ ’peni dhur pini mo.'
  uig-LAT: 'Xizmetkar uning aldigha yügürüp bérip: — Ötünüp qalay, komzikingtin azghina
    su otliwalay, dédi.'
  nde-nde: Inceku yaphanga yamhlangabeza yathi, “Ngicela amanzi embizeni yakho.”
  ton-ton: 'Pea lele ʻae tamaioʻeiki ke fakafetaulaki kiate ia, ʻo ne pehē kiate ia:
    “ʻOku ou kole ke u inu ha vai siʻi ʻi hoʻo hina.”'
  ces-1613: 'Tedy běžel služebník ten proti ní, a řekl: Dej mi píti, prosím, maličko
    vody z věderce svého.'
  eko-eko: 'Karumeya otule khulankha khusala antthirela, khumuuza yoori: “Safwatali
    kimeele maati apo ari n''yuku mwawo kinywe.”'
  nss-nss: Pwen ndramat para mbulen ihileh iya pohonani yiy pe ipa, “Hiyan para hape
    ndran ita pwendran tam kisa pe kuyin?”
  eng-WMB: The servant ran to meet her, and said, “Please give me a drink, a little
    water from your pitcher.”
  tam-TCV: வேலைக்காரன் அவளை சந்திக்கும்படி விரைந்து, “தயவுசெய்து உன் குடத்திலிருந்து
    எனக்குக் கொஞ்சம் தண்ணீர் கொடு” என்றான்.
  ceb-ULB: Unya midagan ang sulugoon aron sa pagsugat kaniya ug miingon, “Palihog
    hatagi ako ug gamay nga mainom gikan sa imong banga.”
  mkn-mkn: Waktu Ribka sampe di atas, ju Abraham pung hamba lari pi sang dia. Ais
    dia minta bilang, “Nona. Tolong kasi beta minum sadiki dolo.”
  pol-UBG: 'Wtedy ów sługa wybiegł do niej i powiedział: Proszę, pozwól mi się napić
    trochę wody z twego dzbana.'
  agr-agr: 'Abrahama inakeshkam tupikatki jegantun chichajak: “Wait aneasam, minash
    yumi machik ajampusta uwagtajai”, tiuwai.'
  kyc-kyc: Dokopa kendemande akali dokome makando pao baa kando nyepala lao, Ipwa
    lama embena penge dokona naro jinya, leya.
  urd-GVU: ابراہیم کا نوکر دوڑ کر اُس سے ملا۔ اُس نے کہا، ”ذرا مجھے اپنے گھڑے سے تھوڑا
    سا پانی پلائیں۔“
  deu-1912: 'Da lief ihr der Knecht entgegen und sprach: Laß mich ein wenig Wasser
    aus deinem Kruge trinken.'
  ntj-ntj: Nyangka Yayipuramaku waarka palyalpayilu watiwirrtjarnu tjapirnu, “Kapi-munta-rnin
    nintilku tjikiltjaku-rna?”
  row-row: Ribka losa ataꞌ ma, Abraham ate na nelaꞌ neu. Ana noꞌe nae, “Ana fetoꞌ.
    Fee au inu mbei dei.”
  kan-2017: ಆಕೆ ಬುಗ್ಗೆಯ ಬಳಿಗೆ ಹೋಗಿ ಕೊಡದಲ್ಲಿ ನೀರು ತುಂಬಿಕೊಂಡು ಮೇಲಕ್ಕೆ ಬಂದಾಗ ಆ ಸೇವಕನು
    ಓಡಿಬಂದು ಎದುರುಗೊಂಡು, “ಅಮ್ಮಾ, ದಯಮಾಡಿ ನಿನ್ನ ಕೊಡದಿಂದ ನನಗೆ ಸ್ವಲ್ಪ ನೀರನ್ನು ಕುಡಿಯುವುದಕ್ಕೆ
    ಕೊಡು” ಎಂದು ಕೇಳಿಕೊಳ್ಳಲು ಆಕೆಯು.
  ena-ena: Iahɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ lɨhalɨha nudɨ pɨŋ uavɨla abami. Iasaŋ
    nadɨ avɨli sɨji igunaŋ nacɨhulɨŋ uami.
  tgo-tgo: Eibraham le rakakaiwoma iwaeŋge i rukureghambawe na iŋa, “U giyama ghan
    mbwana mun ya mun e ghan mbwana variye.”
  yap-yap: Me mil fare tapigpig i yan ngak me ga’ar, “Wenig ngom, mu pi’ buchu’uw
    e ran ko rume’ rom nggu unum.”
  tet-tet: Oras Ribka saꞌe toꞌo leten, Abraham klosan moos nalai baa, hotu nusu naꞌak,
    “Bete. Tulun foo haꞌu kemu lai!”
  hlt-MCSB: Te dongah anih doe ham salpa te yong. Te phoeiah, “Nang kah amrhaeng tui
    bet n'coih ne,” a ti nah.
  mdy-ETH: ዓብራሃሜም ማዻሢ ሩኡሪና ዒዞ ኮራ ዓኣዻዖ፦ «ኔኤኮ ጉዛፓ ዋኣሢ ታና ዑሼቴራ» ጌዔኔ።
  twi-ASANTE: Ɔsomfoɔ no de ahoɔherɛ kɔhyiaa Rebeka, ka kyerɛɛ no sɛ, “Mesrɛ wo, hwie
    wo sukuruwa no mu nsuo no kakra ma mennom.”
  bhl-bhl: 'Iti matem talsu ding dim bakate, Abalakam em weng afak kunum be fongate
    akate uneko, um mit teleko, bokoumomele: “Kutaka! Kom kingti telbelew ok sen be
    de mit dalin tew keko, ok wal dinema!”, wangse kale.'
  con-NTPO: 'Sombosi coenza shondo''suja butto catsepa su: —Chigáne ñanga cui''ñajan
    que tsoripa''su tsa''ccuma.'
  eng-WEBU: The servant ran to meet her, and said, “Please give me a drink, a little
    water from your pitcher.”
  bnp-bnp: Lakea a vora i laho malaviriri lakea vona, i taguia, i ta maea, “O habi
    nau a naru popote vomu na ulo, ga ninu.”
  wal-wal: Kiyin he ashkkarai ikko woxxi biidi o, “Ne otuwaappe tana guutta haattaa
    ushsharkkii!” yaagiis.
  mgh-mgh: Karumeya awe Aparahamu ahontthimakela nuumwiirela ukivahe maasi aari mmwapuni
    ayo kiwurye.
  acu-NT: 'Abrahama inatiri nawantan wári weri chicharak: —Wait aneasam, yumi shikikiam
    surusta, wisha murtaj —tamati,'
  spa-PDDPT: 'Entonces el esclavo corrió a su encuentro y le dijo: Te ruego que me
    des a beber un poco de agua de tu cántaro.'
  gun-gun: 'Ha''e va''e jave py tembiguai oo vy ovaexĩ. Ha''e vy aipoe''i: — Eme''ẽ
    yy nde''yryru gui ay''u aguã.'
  agu-BL: 'Bene''n nintzun ban yi ẍchakum Abraham tan stz''amle''n nin jilon nintz
    tetz. Itzun taltz: —Aẍ jun c''oloj xun, banaj jun pawor swetz, tzawak'' mu''ẍ
    tal wuc''a'' te yi a'' yi cy''a''n awa''n tul yi aẍchok''.'
  eng-PEV: Then Abraham’s worker ran to meet Rebekah. He said to her, “Please let
    me drink a little bit of water from your jar.”
  ilo-ULB: Ket nagtaray ti adipen tapno sabtenna isuna ket kinunana, “Pangngaasim
    ta ikkannak iti bassit a mainum manipud dita karambam.”
  kpg-kpg: Tangada hai hegau gaa lele gi mee, ga helekai, “Hudee heheia mua, heia
    au gi inu nia wai i dau loloaabi.”
  uig-ARA: 'خىزمەتكار ئۇنىڭ ئالدىغا يۈگۈرۈپ بېرىپ: ــ ئۆتۈنۈپ قالاي، كومزىكىڭتىن ئازغىنا
    سۇ ئوتلىۋالاي، دېدى.'
  bsp-bsp: 'Kɔ wəcar ɛyɛksɛ kəkɔ-faynɛ kɔ, k''oloku kɔ: «Məpoc em domun depic da tɔbɔl
    tam, ilɛtsɛn'' am.»'
  bps-bps: Taman faflal i salig Abraham smitong kenen, na manan, “Fakay kè ku beg
    agu minum di tibudam?”
  mbs-mbs: Mig-ayas se sineligan simongon kandin, aw minikagi sikandin, “Atà, peinemi
    a bag diyà te tibod nikaw.”
  tof-tof: Eibrra-amón zaget pama büsai-büsai wamórr oya asenóm ó oya we umtinürr
    wagó, “Gyaurka, ma ia kürü nae sokol koke kókyeno anónóm marü nae beledógab?”
  sus-sus: Iburahima xa walikɛ naxa a gi a sa a ralan. A naxa a fala a bɛ, «N bara
    i maxandi, a lu n xa ye nde min, naxan na i xa fɛɲɛ kui.»
  pon-2006: Laduwo ahpw tangala reh oh ndaiong, “Menlau kihdo mahs nimei kis pihlen
    sang nan noumw sahen.”
  jae-jae: Go sakiŋwaga kêlêti gebe êpuc eŋ tôŋtôŋ ma kêsôm gebe “Aê gabe jateŋ aôm
    ôkêŋ bu ŋagec mêŋjanôm aŋga nêm ku.”
  ksd-ksd: 'Ma ra tultul i ga vutvut upi na barat ia, ma i ga biti: Una vamomo iau
    ma ta ik a tava ta kaum kulkulup.'
  tur-YTC: Hizmetçi koşup onu karşıladı, “Lütfen testinden bana biraz su ver, içeyim”
    dedi.
  bel-N: 'I пабег слуга насустрач ёй, і сказаў: “Дай мне глынуць крыху вады са збана
    твайго”.'
  grc-BRENT: Ἐπέδραμε δὲ ὁ παῖς εἰς συνάντησιν αὐτῆς, καὶ εἶπε, Πότισόν με μικρὸν
    ὕδωρ ἐκ τῆς ὑδρίας σου.
  ind-AYT: Hamba itu berlari untuk menemuinya dan berkata, “Tolong, izinkan aku minum
    sedikit air dari kendimu.”
  lid-lid: iy lau ta lahou dah edek ili suwi badeh tiye, “Ei, jo anya ka-un se gwa
    badu bolo sabok tam badeh?”
  eng-NNA: The old man went quickly to meet her, he said to her, “Please give me a
    little water from the container.”
  nya-nya: Wantchito uja anathamanga kukakumana naye nati, “Chonde patseko madzi pangʼono
    a mu mtsuko wakowo kuti ndimwe.”
  hrv-hrv: 'Sluga joj potrča u susret i reče: “Daj mi malo vode iz svog vrča!”'
  mps-mps: Tama te sę bidi aga pageba udulama, tama te po wai, “Ae, nago te botol
    węgo enanu dwasianu tuaio,” wali.
  llg-llg: Ribka losa lain leondia, boe ma Abraham atan nalai neni ndia neu. Boe ma,
    noke nae, “Ina. Tulun fee au inu fa dei.”
  tpi-tpi: Orait wokboi i ran i go long em na i tok olsem, “Plis, yu givim mi liklik
    wara long sospen bilong yu.”
  dan-1931: 'Da ilede Trællen hen til hende og sagde: “Giv mig lidt Vand at drikke
    af din Krukke!”'
  vie-OVCB: 'Quản gia chạy đến nói: “Xin cô vui lòng cho tôi uống ngụm nước trong
    bình.”'
  lbk-lbk: Alan et san faa ya kamakam ay nanab-at ken siya sa na't kanan, “Ay ad-i
    ngen mabfalin ta ominom ak isnan sana ay sinakchom?”
  guj-2017: તેને જોઈને ચાકર દોડીને તેની પાસે ગયો અને કહ્યું, “કૃપા કરીને તારી ગાગરમાંથી
    થોડું પાણી મને પીવા માટે આપ.”
  byr-byr: '@see-verse:GEN.024.016'
  awx-awx: Akopän Abrahamde puyä ämindä yupsäng ku using inikut. “Yanggä yanggälumändane
    täläxu täkembä nami tängopit?” yang inikut.
  pon-2006A: Laduwo ahpw tangala reh oh ndaiong, “Menlau kihdo mahs nimei kis pihlen
    sang nan noumw sahen.”
  por-BRBSL: 'O criado correu para conhecê-la e disse: “Por favor, me dê uma bebida,
    um pouco de água de seu jarro”.'
  aly-aly: Abraham-kenh warrkenhel renh ayerney-ayntek, “Kwaty atyeng antha!”
  cth-cth: Sanpa ni ahni kâhmo hanlah a yawng teh, pahren lahoi na tuium dawk e tui
    youn touh na pânei haw telah atipouh.
  twi-twi: Ɔsomfo no de ahoɔhare kohyiaa Rebeka, ka kyerɛɛ no se, “Mesrɛ wo, hwie
    wo sukuruwa no mu nsu no kakra ma mennom.”
  hlt-hlt: Te dongah anih doe ham salpa te yong. Te phoeiah, “Nang kah amrhaeng tui
    bet n'coih ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu kóo tɔ̃ntìi cokɛ́ kóò co kóò nɑ̀kɛ́ kɛ dɔ̀: Yóu kɛ̀ n yɑ̃̀
    ɑ dúù kó mɛniɛ nsɑ́m̀pɔ́.'
  msy-2020: Ezɨ ingangarir gumazim a bagha ivegha ghua kamaghɨn a mɨgei, “Ai, nɨ nan
    akuragh uan mɨnemɨn dɨpar muziaritam na danɨngam?”
  txq-txq: Neu Ribka losa lain, boe ma Abraham atan nalaik neu natonggo noon. De ana
    noke nae, “Ana feꞌok. Tulun fee au inu oe faa dei.”
  aaz-aaz: Oras bi Ripka nsae nfani te, naiꞌ Abraham in ate naan naen neem anseun
    goe. Rarit in ntoti mnak, “Parmisi, tua! Amfee maan kau oe he au ꞌiun ꞌaan akreꞌo.”
  azb-azb: 'Nökər onun qabağına qaçıb dedi: «Xahiş edirəm, səhəngindən mənə bir az
    su ver, içim».'
  eng-DBY: And the servant ran to meet her, and said, Let me, I pray thee, sip a little
    water out of thy pitcher.
  hin-2017: तब वह दास उससे भेंट करने को दौड़ा, और कहा, “अपने घड़े में से थोड़ा पानी
    मुझे पिला दे।”
  wol-KYG: 'Surga ba daw, daje ak moom ne ko: «Doo ma may tuuti ci sa njaq li, ma
    naan.»'
  swp-swp: Heaheari tauna wa abo i taulau bena i hailobai, i ene, “Agutoi, goila begana
    agu u leama em ledu eai me.”
  bjr-bjr: Ururoofanoo Abaraqaammana ainainasaa rakisira fasiqa fannoo mi funnai sandee
    oonureenoo maaqi qimasee qimaminau. Amanee aneenna taqukinaa nammari kaqikaana
    qini qiminaqee naanauree.
  eng-YLT: And the servant runneth to meet her, and saith, 'Let me swallow, I pray
    thee, a little water from thy pitcher;'
  kne-kne: dalasen din bag-en en Abraham ay en nangabat yan kanana, “Man-inomak kod
    issa.”
  heg-NTPO: Un sake maa lius se dapa ka kon, Abraham ata ka lail lako el una, le nodan
    noan, “Baat-ana. Tulung bel auk niun bubuit le.”
  ptu-ptu: 'Iya lumumpa'' siaham indo sabua'' napellambi''i anna nauaanni: “Kamaseiä''
    beennä'' saidi'' itim uwai illaam timbaammu la kuihu''.”'
  bzd-NTPO: 'Mik imítke eta̱ Abraham kanè méso tu̱nemi itöki̱ ta̱ iché ia̱: —Be''
    we''ikèyö, di'' dami be'' wa̱ e'' kakmú ña yè.'
  kwf-kwf: Ma ngwae rao nini sa Abraham ka lalili siana, ma ka fata Ꞌuri fuana, “Nau
    ku kwaiamasi amu Ꞌoko saiana Ꞌoke kwatea fuaku ta kala kafo fuaku ana faꞋi botel
    kafo neꞋana Ꞌoe fasi Ꞌuri nai kwau?”
  eng-WYC-2017: And the servant met her, and said, Give thou to me a little of the
    water of thy pot to drink.
  eng-WMBB: The servant ran to meet her, and said, “Please give me a drink, a little
    water from your pitcher.”
  spp-spp: 'Ka Ibirayima báarapyiŋi si fyâl''a file u na, maa u pyi: «Mii à mu ɲáare,
    ma lùkwoyaage tîrige, si bya.»'
  aey-aey: Odocob Ebrahamna cabi dana uqa mahucwe bahic guguli gulucdugiannu len.
    Odimei uqa madon, “Hina hinana halonnadec wa nag itecem jecnu coisfo?” don.
  urd-GVH: इब्राहीम का नौकर दौड़कर उससे मिला। उसने कहा, “ज़रा मुझे अपने घड़े से थोड़ा-सा
    पानी पिलाएँ।”
  rug-rug: Meke haqala la tutuvia sa nabulu si asa, meke zama, “Mu poni au vasi kolo
    koasa mua bogu kolo sana.”
  gaz-gaz: Tajaajilaan sunis ishee simachuuf itti fiigee, “Maaloo okkotee kee keessaa
    bishaan xinnoo ishee naa kenni” jedheen.
  fra-LSG: 'Le serviteur courut au-devant d’elle, et dit: Laisse-moi boire, je te
    prie, un peu d’eau de ta cruche.'
  gnn-gnn: bala ŋayi ḏarramuyunydja ŋuriŋiyi waŋa ŋäŋ'thunna ŋanya, “Way, gapu ŋarranha
    wekaŋa go,” bitjanna.
  yal-yal: Iburahimaa walikɛɛn yi a gi, a sa a ralan. A yi a fala a xa, a naxa, “Yandi,
    a lu n xa igena nde min, naxan i ya fɛɲɛn kui.”
  gum-gum: 'tru Abrahamwei karuig mendig megabiibe truigweimay lulabe, trenchibig
    køn: —Ñui køtsøyu piwan kuchi srørrøbsrumuguh— cha.'
  iou-iou: '@see-verse:GEN.024.016'
  haw-1868: Holo aku la ua kauwa la e halawai me ia, i aku la, E, ke noi aku nei au
    ia oe, e ho mai no'u i wahi wai o kou bakeke e inu.
  arb-NAV: 'فَرَكَضَ الْعَبْدُ لِلِقَائِهَا وَقَالَ: «أَرْجُوكِ، اسْقِينِي قَلِيلاً
    مِنْ مَاءِ جَرَّتِكِ».'
  adz-adz: Garam gum ifa da arangan da igutin, “Amaꞌ, sagat, isangꞌ i u rima mpui
    pas mingꞌa u guram da dzi numan?”
  ewe-ewe: Aƒedzikpɔla la ɖe abla te ɖe eŋu, eye wògblɔ nɛ be, “Meɖe kuku, na tsi
    vi aɖem tso wò tsikuze la me mano.”
  eng-LEE: And the servant ran to meet her, and said, Let me, I pray thee, drink a
    little water out of thy pitcher.
  dji-dji: Ga ngunukima djamagiṉing yul inga ṉunydjirrali ga inga bindjin, “Bina buṯal
    miri ṉinini gapi irr ḏirradjigiban nyungur dandangadji?”
  gvn-gvn: '@see-verse:GEN.024.016'
  nna-nna: Jampa purrpi yanalu mirtanya, wurrarnala, “Ngapapintija yuwajikurra ngapa
    wupartu.”
  asm-FB: এনেতে, দাসজনে লৰি গৈ, তাইৰে সৈতে সাক্ষাত কৰি ক’লে, “বিনয় কৰোঁ, তোমাৰ কলহৰ
    পৰা মোক অলপমান পানী খাবলৈ দিয়া।”
  sus-A: عِبُرَهِمَ شَ وَلِكّ نَشَ عَ فِ عَ سَ عَ رَلَن. عَ نَشَ عَ قَلَ عَ بّ، «ﭑ
    بَرَ عِ مَشَندِ، عَ لُ ﭑ شَ يٍ ندٍ مِن، نَشَن نَ عِ شَ قّحّ كُي.»
  fra-SBL: 'La servante courut à sa rencontre et dit : « Je t''en prie, donne-moi
    à boire, un peu d''eau de ta cruche. »'
  hbo-hbo: וַיָּ֥רָץ הָעֶ֖בֶד לִקְרָאתָ֑הּ וַיֹּ֕אמֶר הַגְמִיאִ֥ינִי נָ֛א מְעַט־מַ֖יִם
    מִכַּדֵּֽךְ׃
  shp-NTPO: 'ja yonoti ishto kaxon nokoxon, jainoa yoia iki: —Min chomomeapari, ichátama
    onpax ea xeamawe —akin.'
  eng-WYCLIFFE: And the seruaunt mette hir, and seide, Yyue thou to me a litil of
    the watir of thi pot to drynke.
  piu-2006: '@see-verse:GEN.024.016'
  pjt-pjt: Ka wati panya tjiḻpi ngapari-ngapari wirtjapakaṉu palulakutu munu wangkangu,
    “Wanyuṉi mina tjukutjuku ungama nyuntumpa pala pitinguṟu.”
  cwe-cwe: Msang'hani kakimbila himahima kuiting'hana nayo na kalonga, “Nokulamba
    uning'he mazi ning'we kulawa muna inongo yako.”
  bgs-bgs: Igsékót tô ágsarigan igsumar kandin, asta igkagi sikandin, na mà din, “Pénámma
    yan ta tibud nu.”
  kik-kik: Nayo ndungata ĩyo ĩkĩhiũha ĩkamũtũnge, na ĩkĩmwĩra atĩrĩ, “Ndagũthaitha,
    he tũũĩ tũnini twa kũnyua kuuma ndigithũ-inĩ yaku.”
  ksr-ksr: 'Kouro iikanondeeŋ weleŋqeqe jawiŋanoŋ uulaŋawo iwaa kosianoŋ kema kokaeŋ
    jero: “Gii saanoŋ koworaŋeŋganoŋa apu moŋ nona newenaga.”'
  fra-NCL: 'Le serviteur courut au-devant d’elle et dit : « Permets que je boive un
    peu d’eau de ta cruche. »'
  cek-AK: To naah tamna loe nongpata khaeah karangah caeh moe, anih khaeah, Na tui
    tabu pong ih tui to na naesak thoem ah, tiah a naa.
  xla-xla: Epalati A꞉iblaham ya꞉ oko oplamita ya꞉ natipame ya꞉ hala dla hapele puame
    epo atlaiyo, “Notumala namkale, na꞉ yú sikemte ta꞉ma, na꞉ yú hamine,” diyo.
  cuk-cuk: 'Agine, Abraham-e-mai gwae yagwa-abin naded. Yagwase modapgu, ega sogded:
    —Be-buglugi be dii-semaidi wis be anga udage.'
  uig-CYR: 'Хизмәткар униң алдиға жүгүрүп берип: — Өтүнүп қалай, комзикиңтин азғина
    су отливалай, деди.'
  tel-2017: అప్పుడు ఆ సేవకుడు ఆమెను కలుసుకోడానికి పరుగెత్తుకుంటూ వెళ్ళాడు. “దయచేసి
    నీ కుండలో నీళ్ళు తాగడానికి నాకు పోస్తావా?” అని ఆమెను అడిగాడు.
  hat-BSA: 'Alò, sèvitè a te kouri bò kote li, e te di: “Souple, kite mwen bwè yon
    ti dlo nan veso ou a.”'
  kos-kos: Mwet kulansap sac kasrusr nu yorol ac fahk, “Nunak munas, ase ngan nimya
    kof in sufa nimom an.”
  hbo-WLC: וַיָּ֥רָץ הָעֶ֖בֶד לִקְרָאתָ֑הּ וַיֹּ֕אמֶר הַגְמִיאִ֥ינִי נָ֛א מְעַט־מַ֖יִם
    מִכַּדֵּֽךְ׃
  ibo-ibo: Ohu ahụ mere ngwangwa jekwuru ya sị ya, “Biko nyetụ m mmiri si nʼite mmiri
    gị.”
  ory-ory: ଏପରି ସମୟରେ ସେହି ଦାସ ଦୌଡ଼ିଯାଇ ତାହା ସଙ୍ଗେ ଦେଖା କରି କହିଲା, “ମୁଁ ବିନୟ କରୁଅଛି,
    ତୁମ୍ଭ କଳସରୁ ମୋତେ କିଛି ଜଳ ପାନ କରିବାକୁ ଦିଅ।”
  wmt-wmt: '@see-verse:GEN.024.016'
  chk-chk: ewe chon angang a mümütüto ren o üreni, “Kose mochen ngeniei ekkum ünümei
    koluk seni om na rume.”
  ssd-ssd: 'Taŋana le piro taŋgo ta nu pinderka nu tugum kina sulumba sana: Waim kule
    ta ye sa le ye kule nyi ŋgina le'
  rop-rop: wen imbin kamat garram det fulwan biligan, det wekinmen blanga Eibrahem
    bin wok, en imbin midim det gel, en imbin askim im, “Yu gibit mi woda brom det
    biligan.”
  ukr-1871: 'Побіг же раб на вперейми, та й каже: Дай менї напитись з водоноса твого.'
  eng-AOI: The servant ran to meet her and said, “Please give me a drink of water.”
  yon-yon: Dewunuune, deme karub kirodmo angkane yedmoon “Ok maa yunkawaneewa ananiin
    kuu yimin dee?” andoon.
  bch-bch: Be paeaeanga toa oa ila manmanae pan ta ikeo, “Irangrang ngan naun eau
    kauteta ngan lem ulo na?”
  deu-1951: 'Da lief der Knecht ihr entgegen und sprach: Laß mich doch ein wenig Wasser
    aus deinem Kruge trinken!'
  eng-JPS: 'And the servant ran to meet her, and said: ''Give me to drink, I pray
    thee, a little water of thy pitcher.'''
  ubr-ubr: Bobo orot iyayai inai inefotai ato iyawur iyau, “Karun, fofonin am kibub
    emon sareu utiteu at toman i.”
  srp-1865: 'A sluga iskoèi pred nju i reèe: daj mi da se napijem malo vode iz krèaga
    tvojega.'
  lug-lug: Awo omuddu n’ayanguwa n’amusisinkana, n’amugamba nti, “Nkusaba ompe ku
    tuzzi ku nsuwa yo.”
  heb-heb: וירץ העבד לקראתה ויאמר הגמיאיני נא מעט מים מכדך׃
  ben-IRV: এমন দিনের সেই দাস দৌড়িয়ে এসে তাঁর সঙ্গে দেখা করে বললেন, “অনুরোধ করি,
    আপনার কলসি থেকে আমাকে কিছু জল পান করতে দিন।”
  pan-pan: ਤਾਂ ਉਹ ਨੌਕਰ ਉਸ ਦੇ ਮਿਲਣ ਨੂੰ ਨੱਠ ਕੇ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਆਪਣੇ ਘੜੇ ਵਿੱਚੋਂ ਮੈਨੂੰ ਥੋੜਾ
    ਪਾਣੀ ਪਿਲਾਈਂ।
  mwp-mwp: Na na koezi dhadhiya aymiz nanga, nuy Abraman zagethaw mabayg tari zilamiz
    nabepa muliz kedha, ‘Ngidh gar ngayapa seyzi kusungu nguki?’
  mya-JVB: ကျွန် သည်လည်း၊ ထိုမိန်းမ နှင့် တွေ့ ခြင်းငှါ ပြေး ၍ ၊ သင် ၏ရေ ဘူး၌ ရေ အနည်းငယ်
    ကို သောက် ပါရစေဟု ဆို လေသော်၊
  tte-O: Kabo topaisowane mwayamwayau ilau Libeka koina yo iba, “Tem sowasowana waila
    kuyeyama yanuma?”
  tbg-tbg: Eparahaamira kaiqa vaiintivano kantero oru vira vitakero virara tiharo,
    Are hoe nena taquqihaira namari tivata timiraqe naare? tiro.
  hmo-hmo: Vadaeni inai hesiai tauna ese ia dekenai ia heau lao, ia gwau, “Mani emu
    kara, oiemu hodu dekena amo ranu sisina lau dekenai oi henia, do lau inua.”
  ata-ata: Xe itema sou xaixai noxou Avalaamu ne mupasipaa ꞌo la muiave mulai noxie
    la muvikalane aloxo ꞌo, “Naiele no anu lexaxene mo aie sevile.”
  nfa-nfa: Ropa nare dedha, ka dhèu sabꞌa Abraham èèna, laꞌe padètu dènge ne. Hèia
    na manèngi, peka na, “Ana. Hia ku jaꞌa kinu ciki.”
  urd-urd: तब वह नौकर उससे मिलने को दौड़ा और कहा कि ज़रा अपने घड़े से थोड़ा सा पानी
    मुझे पिला दे।
  rus-SYN: 'И побежал раб навстречу ей и сказал: дай мне испить немного воды из кувшина
    твоего.'
  cbt-NTPO: 'Apraan piyapinëni ta''arahuaton, icantonin. Icantahuaton, itapon: —Canta
    apia''hua, yonshanën quëran pi''pian i''sha o''opainquën topirahuë, itërin.'
  bqc-SIM: 'Ɔ̃ zↄ̀blenapi bàalɛ̀ gɛ̀ guzↄ̃̀ɛ̀ à mɛ̀: Ma gba í mà mi, baa yↄↄ.'
  tcz-CHONGTHU: Abraham sohpa chu Rebekah kom lama alhai in hitin aseiye, “Lungset
    tah in nabel a twi chu themkhat neidon sah thei ding ham,” atile,
  mar-mar: तेव्हा तो सेवक धावत जाऊन तिला म्हणाला, “कृपा करून तुझ्या घागरीतून मला थोडे
    पाणी पाज.”
  tcs-tcs: da sebant blo Eibram bin ran go po mite em ane spik diskain po em, ‘Pliz
    gar. Yu ken gibe mi smol wata po dringk prom watazag blo yu?’
  soq-soq: Tane nola dewalala weuwane alene i sa diene wanase, “Rua ba dia, e esa
    dugia bedewe winedia neawo napa?”
  qub-qub: 'Chaura Abrahampa uywaynenga cörrir tariparcur niran: «Puyñuyquipita yacuta
    upurcachimay jipash.»'
  bqp-bqp: 'Akũ zĩkɛrii pìi bàa lɛ̀ à gɛ̀ɛ à zɛ́ zↄ̃̀nɛ à pì: Ǹ ma gba í mà mi, bee
    fíti.'
  hat-hat: 'Domestik la kouri al jwenn li, li di l'' konsa: -Tanpri, ban m'' ti gout
    dlo nan krich ou a non.'
  eng-BSB: So the servant ran to meet her and said, “Please let me have a little water
    from your jar.”
  tod-tod: 'Botiɠɛ nui ɓizɛni, é daaɠomi, é ɠɛ ma: «Nà è maanɛɛnɛzu, ɗa-ɗɛ liɠii
    zu ɗɛi ta ve zèa, gè ɓɔɔle.»'
  eng-WEBPB: The servant ran to meet her, and said, “Please give me a drink, a little
    water from your pitcher.”
  kbq-kbq: Abrahamu eri'za ne'mo'a, ana mofa'mo'ma ti afirino marenerigeno agia reno
    vuno anage huno ome antahigene, Muse hugantoanki kavoka'afinti osi'a tina namisnanke'na
    nesanue.
  nhe-BL: 'quema nopa tequitiquetl motlalo quiajsito huan quiilhui: ―Xinechcahuili
    ma niqui se quentzi atl ipan moco.'
  bus-bus: 'Ben zↄ̀bleri pì bàa lɛ̀ à gàa à zɛ́ zↄ̃̀nɛ à bè: Ǹ ma gba í mà mi, baa
    féte.'
  gub-BL: Na'e Àmàrààw hemiruze'eg uzàn oho huwàxi pà kury. Uze'eg izupe. — Aze ikatu
    newe, tuwe a'u 'y pixik ney'a pupe har ihe nehe, i'i izupe.
  eng-DRA: 'And the servant ran to meet her, and said: Give me a little water to drink
    of thy pitcher.'
  knf-knf: 'Nalempar Abraham aţi aya ayit na a aji : « Dkooţu kooţ, ţenaan meel mntiinku
    ţi pdunku ndaan. »'
