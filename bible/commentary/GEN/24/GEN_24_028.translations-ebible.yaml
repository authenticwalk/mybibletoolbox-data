  bqp-bqp: Akũ nↄkpare pìi bàa lɛ̀ à gɛ̀ɛ à yã pì gbã̀ a ↄndenↄnɛ.
  hat-hat: Jenn fi a kouri lakay manman l'. Li rakonte tout sa ki te rive.
  eng-BSB: The girl ran and told her mother’s household about these things.
  tod-tod: Anzalopoi ɓizɛni, é li dee ʋɔ bɛ, é naama vaiti kpein suɠula ma.
  eng-WEBPB: The young lady ran, and told her mother’s house about these words.
  kbq-kbq: Anage higeno ana mofa'mo'a agia reno nerera nompi mani'namokizmi ana naneke
    ome zamasmi'ne.
  nhe-BL: Huan Rebeca motlalojtiyajqui hasta ichaj inana huan quiilhuito nochi tlen
