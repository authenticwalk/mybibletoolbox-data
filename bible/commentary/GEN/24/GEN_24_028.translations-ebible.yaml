verse: GEN.024.028
translations:
  mal-C: ആ പെൺകുട്ടി ഓടിച്ചെന്ന് തന്റെ അമ്മയുടെ ഭവനത്തിലുള്ളവരോട് ഈ കാര്യങ്ങൾ പറഞ്ഞു.
  deu-TKW: Das Mädchen aber lief und berichtete bei ihrer Mutter, was sich zugetragen
    hatte.
  lin-lin: Elenge mwasi akimaki mbangu na ndako mpe alobaki epai ya mama na ye makambo
    oyo elekaki.
  cbr-NT: Usai 'itankëx ka Rebeca abákiani aín titan xubunu kuani bëbakin uisai kara
    'iaxa akamabi ñuixunkin kakëxa.
  eng-LSV: And the young person runs, and declares to the house of her mother according
    to these words.
  bmu-bmu: Mewö asuhuiga ambi seramnöŋ ösumŋan kiŋkiŋgöba anda miaŋgö kösohotŋi mi
    namŋaŋgö saiwaurupŋi miriŋe malgeri, yeŋgöra jiiga mötket.
  eng-GNV: And the maide ranne and tolde them of her mothers house according to these
    wordes.
  eng-WEBSTER: And the damsel ran, and told these things to her mother's house.
  nhw-BL: Huan Rebeca motlalojtiyajqui hasta ichaj inana huan quiilhuito nochi catli
    quipanotoya.
  swh-ONEN: Yule msichana akakimbia akawaeleza watu wa nyumbani mwa mama yake kuhusu
    mambo haya.
  bba-bba: Mɑ Rebekɑ u dukɑ dɑ u win mɛron yɛnuɡibu ye kpuro sɑɑriɑ.
  eng-KJVCPB: And the damsel ran, and told them of her mother’s house these things.
  cpy-cpy: Tee ojeekanaki Rebeca, oshiyaperotanakitya opankoki oñeero iniro, okamantapaakiro.
  mpx-mpx: Inoke yova i patalelu i na hinana wana limi ana heniheni wali wasa i pek
    bugul bolo hi gan kaiweliya.
  wbp-wbp: Junga-juku, kuja purda-nyangu kuja wangkanja-kurra yangkangkuju karntangku,
    ngulaju purda-nyanjarla parnkaja pina yuwarli-kirralku ngati-nyanu-kurlangu-kurra.
    Yimi-ngarrurnu-jana turnu-warnuku jintangkaku-juku nyanungukupurdangkaku manu
    nyanungukupalangu-watiki.
  luo-luo: Nyakono noringo modhi onyiso joodgi duto gik mane osetimorene.
  meu-meu: Bena hane-ulato na e heau ela, unu ḡau haridia na sinana ena rumataudia
    e hamaorolaidia.
  npi-ULB: तब ती कन्‍या गइन् र आफ्‍नी आमाका परिवारलाई सबै कुरा बताइन्‌ ।
  yor-yor: Ọmọbìnrin náà sì sáré, ó sì lọ sọ ohun gbogbo wọ̀nyí fún àwọn ará ilé ìyá
    rẹ̀.
  emp-NTPO: Maʌ̃ne Rebecara dji papa diguid̶aa pira wãsia. Jũẽped̶a Abrahaʌ̃ nezocaba
    jarad̶ara jũma nẽbʌrʌsia.
  ind-ind: Kemudian Ribka berlari ke rumah ibunya dan menceritakan segala kejadian
    itu.
  pes-OPCB: پس آن دختر دوان‌دوان رفته، به اهل خانهٔ خود خبر داد.
  ssx-ssx: Mo wandikima꞉ta꞉ ipika꞉ ama꞉na꞉ da pa꞉ta꞉ pototo la puata꞉ mo hande pia꞉
    haumanu paeyao pua leekeme.
  lcm-lcm: Emung palau ina Rebeka kala sang ane nei lu na kanla antok a rinana kuvul
    ve kari matan vap.
  aer-aer: Urrkapentye akngerre Abraham-kenhe uthene Rebekah uthene-arle angkerreke
    iperre, Rebekah apmere-werne unteke ikwere-artweye areyeke iletyeke ingkirreke
    nthakenhe-arle irrerlenge.
  tgl-ULB: Pagkatapos tumakbo ang dalaga at sinabi sa sambahayan ng kanyang ina ang
    tungkol sa lahat ng bagay na ito.
  nop-nop: Kaŋ wabi adi weneŋgeila wooŋ miiŋ’walaŋ yolineŋ usuwaaŋ nemek hogohogok
    mintaguk wondok mede kahat timiŋguk.
  kca-kca: Эви хухәԓмәс пӑ щит эԓты аԋԏэԓ хотән пŏтәртәс.
  cbu-NT: Rebeksha, Ataataa kamaniti átu, wanirip pang' iripurangiya.
  hui-hui: Ani lai hayagola wandari biago ibugua gerai lalu ibu ai̱ya berearia andaga
    abale puwa o biyaruni lamiai hene.
  wrs-wrs: Doa Repekava himba lelnam deuvram gana avalindam, wo yunalm moamba wohishopieinna.
  mya-mya: မိန်း​မ​ပျို​သည်​လည်း​သူ​၏​မိ​ခင်​နေ​အိမ်​သို့ ပြေး​၍ အ​ကြောင်း​အ​ရာ​အ​ကုန်​အ​စင်​ကို
    ပြော​ပြ​လေ​၏။-
  cbi-NTPO: Tsenñu Rebeca ya' ama' yasha yangachi mijiimi, kumuinchi naa naa-i puiñuba
    kuinda kenu.
  bod-N: དེ་ནས་བུ་མོ་ཡུལ་དུ་བརྒྱུགས་ཏེ་ཁོ་མོའི་ཡུམ་དང་ཡུམ་གྱི་ཁྱིམ་མི་རྣམས་ལ་གཏམ་དེ་དག་སྨྲས༌སོ།།
  wsk-wsk: Se imet itiwik mu naguram ko kawam te namaram, ale nuam se suen la kawam
    te mu mel suen biya nu kumik te aratam mu nunga maonam.
  kkl-kkl: Wene seogpa Ribka neneko ilindi aeag piogti, Abraham arukna anekori lebogne
    sembe eldi ae lomag nimi ambarelamsiogpa, Ribka eldo Laban nenekori babe ka'ebaog.
  sna-sna: Musikana akamhanya akandoudza veimba yamai vake pamusoro pezvinhu zvose
    izvi.
  spa-BLM: La joven corrió y contó estas palabras a la casa de su madre.
  beu-beu: Angmuse nehe jangu angu, ana bihit ila naba ba jadi angu, metma ihava omi
    enehe ang naung emangpi veng iat sarenta.
  cac-cac: Axo ix Rebeca ix b'at lemnaj ix d'a spat snun, yic syalan masanil tas ix
    yal vin̈ checab' chi' d'ay.
  swh-ULB: Kisha yule msichana akakimbia na kwenda kuwaeleza watu wa nyumba ya mama
    yake juu ya mambo yote haya.
  bel-bel: Дзяўчына пабегла і расказала пра гэта ў доме маці сваёй.
  deu-ELBBK: Und das Mädchen lief und berichtete diese Dinge dem Haus ihrer Mutter.
  mbb-OT: Ne mibpelelaǥuy si Rebeka is ed-ulì diyà te valey zan, ne midtudtulan din
    is iney zin te langun he nengeulaula.
  msc-msc: Sunkurun ka a bori ka wa a bɛɛ ɲafɔ mɔɔilu yɛ a na wara.
  mal-2015: ബാല ഓടിച്ചെന്നു അമ്മയുടെ വീട്ടുകാരെ ഈ വസ്തുത അറിയിച്ചു.
  tuo-NT: Beꞌro Rebeca nipeꞌtise core waꞌaꞌquere werego waꞌago, co paco ya wiꞌipʉ
    omawãꞌcãco niwõ.
  gup-gup: Wanjh ngalbu ngalyawk ngaleng wanjh rlobmeng, dokmeng kured dja benmarneyimeng
    rowk nawu birrihni ngalbadjan ngarre kururrk.
  met-met: Baing haing nanunoa luki mala numia saing bala bauna numanamdi mana axamandi
    disok.
  gvs-gvs: E vavinayana ilokoina ina ina bodao sinana ina vada goi sikaaiyaka, e kaga
    liliuna korotoyana iidigedi ilatuwokoidi.
  rmc-rmc: Paľis odi čhaj denašľa andro kher peskra dakro a rozvakerďa savorenge savoro,
    so pes ačhiľa.
  nlg-nlg: Mana tahula te sama oli tana valedira tinana ma tamana, me tutuguni vania
    na binaboli na hava te kale.
  dgr-DOGNT: T'eeko edemǫ kǫ̀ ts'ǫ̀ tı̨mǫèhza gà eyı dàgòjàa sìı gots'ǫ̀ hadı.
  pes-OPV: پس آن دختر دوان دوان رفته، اهل خانه مادر خویش را از این وقایع خبر داد.
  ron-1924: Фата а алергат ши а историсит мамей сале акасэ челе ынтымплате.
  ben-OBCV: যুবতী মেয়েটি দৌড়ে গিয়ে তাঁর মায়ের পরিজনদের এইসব বিষয় জানালেন।
  lex-lex: Nhor nioka hararar de nawlar pia nla nwahaur nohora hopopan della inni
    romni mniotni.
  rgu-rgu: Basa de, ana fetoꞌ a nalale nalai neun, fo tui basa uma isi nara, hata
    fo dadi so a.
  som-som: Gabadhiina intay orodday ayay waxyaalahan dadkii guriga hooyadeed uga warrantay.
  lat-VUC: Cucurrit itaque puella, et nuntiavit in domum matris suæ omnia quæ audierat.
  aoi-aoi: Umba ngalaja ying-angkarra dakina dadiyara nungwadikba-langwu-wa angalya
    nanga-maka dirndadikba-manja ababurna ne-yama-mulangwa.
  eng-ASVBT: And the damsel ran, and told her mother’s house according to these words.
  mna-mna: Tona Rebeka iloondo ma ila, mi isotaara naana pa mbulu boozomen ta ipet
    pini su yok touŋana na.
  ita-1885: E la fanciulla corse, e rapportò quelle cose in casa di sua madre.
  eng-LXXUP: And the damsel ran and reported to the house of her mother according
    to these words.
  eng-ULB: Then the young woman ran and told her mother's household about all of these
    things.
  spa-VBL: Ella corrió a la casa de su madre y le contó a su familia lo que había
    sucedido.
  fra-_FOB: Et la jeune fille courut et rapporta ces choses à la maison de sa mère.
  mal-mal: ബാലിക ഓടിച്ചെന്ന് അമ്മയുടെ വീട്ടുകാരെ ഈ കാര്യങ്ങൾ അറിയിച്ചു.
  urd-GVR: Laṛkī bhāg kar apnī māṅ ke ghar chalī gaī. Wahāṅ us ne sab kuchh batā diyā
    jo huā thā.
  suz-BL: मिनु रेबेका दोरशा खिं लेश्‍शा, आ ममा आ खिं ङा मुर आन कली मार मार दुम्‍मे,
    मेको नेल्‍ल देंमाक्‍त।
  ita-1927: E la fanciulla corse a raccontare queste cose a casa di sua madre.
  ckb-ckb: کچەش ڕایکرد و ئەم شتانەی بە ماڵی دایکی ڕاگەیاند.
  eng-BBE: So the girl went running and took the news of these things to her mother's
    house
  crx-NTPO: '''Et nyoon t''etyaz yoh ts''u whelgai ''ink''ez duloo ooyoh ts''e hubudani''.'
  kan-OKCV: ಆಗ ಆ ಹುಡುಗಿಯು ಓಡಿಹೋಗಿ ಈ ವಿಷಯಗಳನ್ನು ತನ್ನ ತಾಯಿಯ ಮನೆಯಲ್ಲಿದ್ದವರಿಗೆ ತಿಳಿಸಿದಳು.
  bbb-bbb: Areme bara ije fune una difurina asie fuone ijadufuo are ijia kekena vua
    boeje izege fu rema ijene kuarae.
  tam-2017: அந்தப் பெண் ஓடி, இந்தக் காரியங்களைத் தன் தாயின் வீட்டிலுள்ளவர்களுக்குத்
    தெரிவித்தாள்.
  spa-RV-1909: Y la moza corrió, é hizo saber en casa de su madre estas cosas.
  ron-BTF: Şi fata a alergat şi a spus aceste lucruri tuturor celor din casa mamei
    ei.
  eng-WEBP: The young lady ran, and told her mother’s house about these words.
  eng-FBV: She ran to her mother's house and told her family what had happened.
  nld-1939: Het meisje was al naar huis gelopen, en vertelde thuis aan haar moeder,
    wat er gebeurd was.
  nch-BL: Huan Rebeca motalojtiyajqui hasta ichaj inana huan quiilhuito nochi cati
    quipanotoya.
  tfr-NTPO: Eshko ga Rebeca jek zron jong ba mekë ushko, ga l̇l̇ëye shäryono dö l̈i
    rotara uunkong kong eshko.
  vie-1934: Người gái trẻ đó chạy về, thuật chuyện nầy lại cho nội nhà mẹ mình.
  hin-CV: वह कन्या दौड़कर अपने घर गई और अपनी माता के घर के लोगों को सब बातें बताई.
  eng-OURB: The young lady ran, and told her mother’s house about these words.
  spa-BES: Entonces la niña salió corriendo y llevó la noticia de estas cosas a la
    casa de su madre.
  tdx-tdx: Nilay mb’añ’anjomban-drene’e mb’eo amy zao i somondraray nita­lily irezay.
  vid-vid: Hamba yula mdala nakabilima kuza kuwalonjela mbuli yila ivyazi lya mayake.
  pwg-pwg: Ma wiwikena iverau inae ina ku numa ma aviyavisina itupuwa kurina na peyarina
    ivi sisiyei ina rakaraka kurisi.
  eng-OKE: And the maiden ran and showed these things to her mother’s house.
  tha-KJV: แล​้วหญิงสาวนั้​นก​็วิ่งไปบอกคนในครอบครัวของมารดาถึงเรื่องเหล่านี้
  por-BR-2018: E a moça correu, e fez saber na casa de sua mãe estas coisas.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ga bolo꞉ a꞉no꞉ nai ha꞉na꞉sa꞉ga꞉, e so꞉lo꞉lo꞉ sena malolo꞉
    me.
  deu-ELO: Und das Mädchen lief und berichtete diese Dinge dem Hause ihrer Mutter.
  ktm-ktm: Ile pe enihin ti ihtot ile emwen tinen, pe inen sane ndre sulo-on.
  caa-caa: Entonces e Rebeca ixin wacchetaca esto tuyotot utuꞌ y uchecsu lo que numuy
    tut tunor tin e turobꞌ.
  eng-WYC-2018: And so the damsel ran, and told in the house of her mother all (the)
    things which she had heard.
  epo-epo: Kaj la junulino kuris, kaj rakontis tiujn aferojn en la domo de sia patrino.
  uig-PIN: Ⱪiz yügürüp berip, bularning ⱨǝmmisini anisining ɵydikilǝrgǝ eytip bǝrdi.
  beo-beo: Lebega da hehenane, ea ame fi ilima amo hou olelei.
  tpi-OTNT: Orait yangpela meri i ran i go long haus bilong mama bilong en, na i tokim
    em long olgeta samting i bin kamap.
  hau-SA: Yariyan ta gudu ta faɗa wa mutanen gidan mahaifiyarta game da abubuwan nan.
  udu-udu: Dhali yan’ko’d nyara/ a’di guski’d mo dhali ṯor ’kwani gi gu’b gi kum gwo
    mo goma ris to gwansan mo be.
  uig-LAT: Qiz yügürüp bérip, bularning hemmisini anisining öydikilerge éytip berdi.
  nde-nde: Intombi yagijima yayabikela abendlu kanina ngalezizinto.
  ton-ton: Pea naʻe lele ʻae taʻahine, ʻo fakahā ki he fale ʻo ʻene faʻē, ʻae ngaahi
    meʻa ni.
  ces-1613: I běžela děvečka, a oznámila v domě matky své tak, jakž se stalo.
  eko-eko: Aphano mwaari otule khutthira eettaka owawe, khuwooza ajamaaze vitthu zaarettikhaniyeezo.
  nss-nss: Pwen pihindrahin ara ingap imwonen iya seu kili tinan, pe inese ndraingahu
    iya melit masih mepo irayah iya kili yiy.
  eng-WMB: The young lady ran, and told her mother’s house about these words.
  tam-TCV: அப்பெண் ஓடிப்போய், நடந்தவற்றைத் தன் தாயின் வீட்டாரிடம் சொன்னாள்.
  ceb-ULB: Unya midagan ang dalaga ug gipahibalo niya ang panimalay sa iyang inahan
    mahitungod sa tanang mga nahitabo.
  mkn-mkn: Ais, itu nona lari pulang capát-capát, ko carita kasi isi ruma dong samua,
    apa yang su jadi.
  pol-UBG: I dziewczyna pobiegła, i w domu swej matki oznajmiła, co się stało.
  agr-agr: Aatus inak Apajuíjai chichaak pujai, Rebeca tupikaki niina dukuji jeen
    jegaa nuna pachis dukujin ashí ujakui.
  kyc-kyc: Dokopa wanake mapwae baame pao endangimoo wambu anda range dupwa dopa pyuonde
    pilyamo lao lamaiya.
  urd-GVU: لڑکی بھاگ کر اپنی ماں کے گھر چلی گئی۔ وہاں اُس نے سب کچھ بتا دیا جو ہوا
    تھا۔
  deu-1912: Und die Dirne lief und sagte solches alles an in ihrer Mutter Hause.
  ntj-ntj: Nyangka Ripakanya ngurrakutu kukurraarnu-tjananya tjakultjunu.
  row-row: Basa ma, ana fetoꞌ a nela baliꞌ, de dui ume isi nara, basa saa fo mana
    dadꞌiꞌ a.
  kan-2017: ಆ ಹುಡುಗಿಯು ಓಡಿ ಹೋಗಿ ನಡೆದ ಸಂಗತಿಯನ್ನು ತಾಯಿಯ ಮನೆಯವರಿಗೆ ತಿಳಿಸಿದಳು.
  ena-ena: Lɨci iamɨgali mɨnibɨlɨ agaŋ haŋɨla iamɨnu dɨ ulaŋ umi. Uavɨla akuaba akuaba
    lɨmi agasaŋ sulami.
  tgo-tgo: Wevoma i rukunjogha e ghemba na i giya tɨnae le ŋgoloko gharayakuyaku yanawanji
    budakai me yomarawe.
  yap-yap: Me mil fare rugod i yan nga tafen e chitiningin nge weliy ngak urngin ban’en
    nike rin’.
  tet-tet: Hotu, feto nia nalai fila lai-lais. Toꞌo uma, nia dale baa ema uma isin,
    saa mak dadi ohin nia.
  hlt-MCSB: Hula te khaw yong tih hekah olka te a manu cako ham a thui pah.
  mdy-ETH: ዬማፓ ናዔላ ማኣሪ ጳሽኪ ዓኣዻዖ ማዔ ባኮ ቢያ ዒዞኮ ዒንዶንታ ዒንዶና ዎላ ዓኣ ዓሶንታም ቢያ ኬኤዜኔ።
  twi-ASANTE: Rebeka tuu mmirika kɔkaa nsɛm a asisie no nyinaa kyerɛɛ ne maame fiefoɔ.
  bhl-bhl: Dangsomelei, waneng seiw bu fongate akate yakoko, ukalem auk um am biliw
    kunum waneng ukalem dim kanelu sang be bokoyemomin yako unsu kale.
  con-NTPO: Tise tsa'caen Na'suma iñajan'jen'ni Rebecaja buttopa ja tise mama tsaoni
    pa'cco tisei'ccu tson'choma condaye.
  eng-WEBU: The young lady ran, and told her mother’s house about these words.
  bnp-bnp: Lakea a koma ngatavine i nunu i vakalongo e huriki na tabeke ne kinana,
    na maka maki i bele.
  wal-wal: Na7iyaa woxxa baada, ba aayee son de7iya asaassi hanidabaa odaasu.
  mgh-mgh: Vaavale mwanthiyana ole ahokhuma atthawaka mpaka waanumwane ni ahottonka
    yakhumeleenle.
  acu-NT: Tamati Rebeca ni jeen wári waketki, nukurin ni wainkamurin ujakmiayi.
  spa-PDDPT: Entonces la muchacha corrió y contó estas cosas en casa de su madre.
  gun-gun: Ha'e rami rã kunhataĩ va'e onha ovy, ha'e oxy kuery ro py omombe'upa.
  agu-BL: Lajke'l nintzun bene'n Rebeca jalen xe ca'l tan talche'n tetz yi xtxu' yi
    mbi cu'n mbajij.
  eng-PEV: Rebekah ran home and told her family what happened.
  ilo-ULB: Kalpasanna, nagtaray ti balasang ket napanna imbaga iti sangkabalayan ni
    nanangna ti maipanggep kadagitoy amin a banbanag.
  kpg-kpg: Tama ahina deelaa gaa lele gi di hale dono dinana, ga hagi anga gi mee
    nia mee ala ne hai huogodoo.
  uig-ARA: قىز يۈگۈرۈپ بېرىپ، بۇلارنىڭ ھەممىسىنى ئانىسىنىڭ ئۆيدىكىلەرگە ئېيتىپ بەردى.
  bsp-bsp: Kɔ wəyecəra ɛyɛksɛ k'ɔŋkɔ pəlɔmər mes mamɔkɔ fəp kɛrɛ nde ndɔrɔn.
  bps-bps: Muna Rébéka mila mulê, na tnulenan i yéan na dademe gakedan gablà di kdee
