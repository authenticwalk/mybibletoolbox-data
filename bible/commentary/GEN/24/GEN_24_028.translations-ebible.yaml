  bqc-SIM: Ɔ̃ wɛ̃́ndiapi bàalɛ̀ gɛ̀ yã́pi dàu a sìu a bɛdeↄnɛ.
  tcz-CHONGTHU: Hichun khangthah nungahnu chu gangtah in a inlama alhai jel in ama
