  yal-yal: Sungutunni ito yi a gi siga a konni, a sa xɔɲɛni ito a fe fala a nga xa.
  gum-gum: Inchen tru srusrøbe luløbig køn, tru chi purayaigwan nui yauelan eshkanrrab.
  iou-iou: Täŋpäkaŋ webe gubaŋi uwä bäräŋeŋ päŋku miŋitä yotken ahäŋpäŋ ämawebe itkuŋo
