  fra-LSG: La jeune fille courut raconter ces choses à la maison de sa mère.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru bala ŋayi ŋunhi dhäykanydja waṉḏina wäŋalilina,
