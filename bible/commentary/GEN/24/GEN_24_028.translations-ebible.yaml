  deu-1951: Und die Tochter lief und sagte solches alles im Hause ihrer Mutter.
  eng-JPS: And the damsel ran, and told her mother's house according to these words.
  ubr-ubr: Jeverei iyayai inai ayon an goai ato bobo engon tutufin simamatar auris
