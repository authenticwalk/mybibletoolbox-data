  eng-WMBB: The young lady ran, and told her mother’s house about these words.
  spp-spp: Ka pùcwoŋi si fê a kàr'a sà yire yyahe jwo u nuŋ'á.
  aey-aey: Odocob caja eu uqa guguli limei uqa anagna jona calimei uqana tal ceteteh
