  guj-2017: પછી તે યુવતી દોડીને ઘરે ગઈ અને તેની માતાને અને તેના કુટુંબીઓને એ વાત જણાવી.
  byr-byr: Revekaaꞌ “Nɨwaavɨ wɨdɨma!” daka kaanyɨveꞌna wɨna. Dɨvi gathaakaangei Laivanɨ
