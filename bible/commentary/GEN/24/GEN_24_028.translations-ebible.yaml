  hbo-WLC: וַתָּ֙רָץ֙ הַֽנַּעֲרָ֔ וַתַּגֵּ֖ד לְבֵ֣ית אִמָּ֑הּ כַּדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Nwaagbọghọ ahụ gbalara gaa kọọrọ ndị ezinaụlọ nne ya ihe ndị a.
