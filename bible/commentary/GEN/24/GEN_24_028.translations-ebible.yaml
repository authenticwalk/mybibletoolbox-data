  haw-1868: Holo aku la ua kaikamahine la, a hai aku la i ko ka hale o kona makuwahine
    ia mau mea.
  arb-NAV: فَهُرِعَتِ الْفَتَاةُ وَأَخْبَرَتْ بَيْتَ أُمِّهَا بِهَذِهِ الأُمُورِ.
  adz-adz: Mamaꞌ finam igi itsangan nam santan igi da irunt ifa ungaran da ifis i
