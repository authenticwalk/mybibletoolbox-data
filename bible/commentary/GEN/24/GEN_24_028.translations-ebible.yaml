  ewe-ewe: Ɖetugbi la ƒu du yi aƒe me be yeaka nya la ta na yeƒe amewo.
  eng-LEE: And the maiden ran, and told at her mother's house these things.
  dji-dji: Rirringir ngunungir-kirri Ribika ṉunydjirraliban wiṉiniban gurrbili ngambirrgirali
    marrga djanguny garrwurdjigiban gurruṯigiṉingili malali.
  gvn-gvn: Rebecca ngamundu warrin, balkanka. Maralamu yaba, Laban, nyulu kadan wellba,
    dingkar maku-nyajinka. Nyulu Labanangka yalaman, “Kaday, bunday nganjinanji. Ngayu
    bayan yanday-bungan, yalarrku room jirray camel-camelanka.” Dingkar Labananji
    dungan.
  nna-nna: Palaja pala kurri ngurrakarti pipimilikarti mirti jarrinyi, yimpirnajanaku
    muwarr mirtanyamili.
  asm-FB: পাছত সেই ছোৱালীজনী বেগাই ঘৰলৈ গ’ল আৰু মাকৰ লগতে ঘৰৰ সকলোকে এই সকলো কথা ক’লে।
  sus-A: رٍبٍكَ نَشَ سِفَ عَ فِ رَ عَ نفَ يِرٍ، عَلَكٌ قٍ نَشَن دَنفِشِ، عَ شَ عَ
    تَفِ رَبَ عَ بّ.
  fra-SBL: La jeune femme courut, et rapporta ces paroles à la maison de sa mère.
  hbo-hbo: וַתָּ֙רָץ֙ הַֽנַּעֲרָ֔ וַתַּגֵּ֖ד לְבֵ֣ית אִמָּ֑הּ כַּדְּבָרִ֖ים הָאֵֽלֶּה׃
  shp-NTPO: Jatianra jatíbi jaskara winotabo yoii Rebeca, jawen titan xobonko ishtoi
    kaa iki.
  eng-WYCLIFFE: And so the damesel ran, and telde in the hous of hir modir alle thingis
    whiche sche hadde herd.
  piu-2006: Ripikanya tjalkaḻungu palumpa maamakutu anta kaakakutu tjakultjarra. Ripikaku
    kaakalu yini Liipanalu kulira tjalkaḻungkula wiilangka yaḻṯirra ngalya katingu
    tjananya, ngurra palumpakutu. Ngalya yankulaya tjarukatirra tjukarurru tjarrpangu
    waaḻa palula. Tjarrparraya nyinangi Yipuramaku waarrkana tjuṯanya ngalkunytjawiya
    wantirra. Waarrkana paluru watjaṉu, “Mangarri kuwarripa, wanti! Ngayuluṉa wangkakitja
    yunytjurringanyi.” Liipanalu watjaṉu, “Palyalinyatju watjala!” Liipanalu anta
    Piitjulalu kutjarralu kuliṉingi Yipuramaku waarrkanalu yara rawangku wangkangi,
    “Yalatjiṉa watjaṉi Yipuramaluṉi watjara wantirriyaṉu.” Watjara pulanya tjapiṉu,
    “Tjingurupulan Ripikanya ngayuku mayutjuku katjaku yungkuku? Tjingurupulan wiya
    kuliṉi. Wiya kuliraṉipula tjukarurru watjala! Wiya wangkanyingkaṉa ngayulu kulilku.”
    Liipanalu anta Piitjulalupula watjaṉu, “Mayutju Katutjalunta tjukarurru nintiṉu,
    panyapan nyuntu wiilangka wangkangi. Wiyalitju wiya wangkaku, Katutjalunta tjukarurru
    nintiṉu, kungka palunya. Palya nyuntu katiku Ripikanya Yatjikalu miiṯa mantjintjaku.
    Palyalatju kuliṉi.” Wangka palunya Yipuramaku waarrkananya kulira pupakatirra
    Katutjanya waḻkuṉu, waarrkana paluru. Waḻkura pakara Ripikaku yungu mani nguwanpa
    puḻi kuulta, puḻi tjiilpa puḻi kilaatja nguwanpa tjuṯa, mantarra palyaṯarra. Liipanakuṯarrara
    yungu mani kuulta nguwanpa tjuṯa. Ripikaku maamakuṯarra yungu puḻi mani kuulta
    nguwanpa.
  pjt-pjt: Ka kungkawaṟa panya paluṟu ngurakutu wirtjapakaṟa uwankara tjakultjunu
    palumpa ngunytjungka munu walytja tjuṯangka kuḻu.
