  urd-GVH: लड़की भागकर अपनी माँ के घर चली गई। वहाँ उसने सब कुछ बता दिया जो हुआ था।
  rug-rug: Meke haqala la pa vetu tanisa tinana sa vineki, meke la tozia sa sa doduruna
