  urd-urd: तब उस लड़की ने दौड़ कर अपनी माँ के घर में यह सब हाल कह सुनाया।
  rus-SYN: Девица побежала и рассказала об этом в доме матери своей.
  cbt-NTPO: Nipicaso' ta'arë'nachin a'shin pëinënquë pa'nin. Inaquë ya'ipi naporinso
