  hin-2017: तब उस कन्या ने दौड़कर अपनी माता को इस घटना का सारा हाल बता दिया।
  wol-KYG: Janq bi nag daw dem, nettali waa kër yaayam la xew lépp.
  swp-swp: Siu wa abo i aitautau sinana ena numa taumiana ginauri ta i heribadi.
