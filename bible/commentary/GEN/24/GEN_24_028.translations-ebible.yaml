  soq-soq: Tane ema aupe Rebeka weuwane alene mida me duwa bedewe waimoia dima me
    mampe segalena umanawa diamono eteiena.
  qub-qub: Rebecaga cörriyllapa cuticuran yacuman aywajta ima päsashantapis mamanta
