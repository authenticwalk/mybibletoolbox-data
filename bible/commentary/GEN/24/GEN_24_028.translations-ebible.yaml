  srp-1865: A djevojka otrèa i sve ovo kaza u domu matere svoje.
  lug-lug: Awo omuwala n’adduka n’ategeeza ab’ennyumba ya nnyina ebintu ebyo byonna.
  heb-heb: ותרץ הנער ותגד לבית אמה כדברים האלה׃
  ben-IRV: পরে সেই মেয়ে দৌড়ে গিয়ে নিজের মায়ের ঘরের লোকদেরকে এই সব কথা জানালেন।
  pan-pan: ਤਦ ਕੁੜੀ ਆਪਣੀ ਮਾਤਾ ਦੇ ਘਰ ਨੂੰ ਨੱਠ ਕੇ ਆਈ ਅਤੇ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  mwp-mwp: Na ngoewakaz zoelmaydhin nanu apuwaw lagoepa mura yadu thuray aymoedhin.
