verse: GEN.024.040
translations:
  mal-C: '“അതിന് അദ്ദേഹം മറുപടി പറഞ്ഞത്: ‘ഞാൻ യഹോവയുടെ സന്നിധിയിൽ വിശ്വസ്തതയോടെ ജീവിക്കുന്നു,
    അവിടന്നു തന്റെ ദൂതനെ നിന്റെകൂടെ അയച്ച് നിന്റെ യാത്ര സഫലമാക്കും; അങ്ങനെ എന്റെ സ്വന്തവംശത്തിൽനിന്നും
    എന്റെ പിതാവിന്റെ കുടുംബത്തിൽനിന്നും എന്റെ മകനുവേണ്ടി ഒരു ഭാര്യയെ എടുക്കാൻ നിനക്കു
    സാധിക്കും.'
  deu-TKW: 'Da sprach er zu mir: Jahwe, vor dessen Angesicht ich gewandelt habe, wird
    seinen Engel mit dir senden und dir Glück zu deiner Reise geben, daß du meinem
    Sohn ein Weib freiest von meiner Verwandtschaft, aus dem Hause meines Vaters.'
  lin-lin: 'Mpe ye alobaki na ngai lisusu : « Yawe oyo natambolaki liboso na Ye akotinda
    anjelu na Ye elongo na yo mpe akolongisa mobembo na yo mpo ete ozwela mwana na
    ngai ya mobali mwasi oyo akowuta na ekolo na ngai mpe na libota ya tata na ngai.'
  cbr-NT: 'Kakëxun ka ësokin ''ë kaxa: ''Ëx kana Nukën ''Ibu kikësoi abë nitsin, usa
    ''ain ka aín ángel xuti ''ikën, mia kuania bërúanun bërúankëx kuanxun kamina achúshi
    xanu ''ën aintsin bëchikë xanu ''ën bëchikë bixunti ''ain, ax ka ''iti ''ikën,
    ''ën papan aintsin ''ibun bëchikëbi.'
  eng-LSV: and he says to me, YHWH, before whom I have habitually walked, sends His
    messenger with you, and has prospered your way, and you have taken a wife for
    my son from my family, and from the house of my father;
  bmu-bmu: 'Mewö qesim waŋgibiga kewö meleŋnök: ‘Nöŋön Kembugö jeŋe anda kaba aka
    memba malali, yaŋön mönö Suep garataŋi melaiiga göbuk aniga köna anmani, miaŋön
    töhötmöriamŋambuk akŋa. Mewö nani iwinaŋgö mire anda tinitosolomurupni yeŋgöreŋök
    nahönaŋgö anömŋi mi memba kaman.'
  eng-GNV: Who answered me, The Lord, before who I walke, will send his Angel with
    thee, and prosper thy iourney, and thou shalt take a wife for my sonne of my kinred
    and my fathers house.
  eng-WEBSTER: And he said to me, The LORD, before whom I walk, will send his angel
    with thee, and prosper thy way; and thou shalt take a wife for my son of my kindred,
    and of my father's house.
  nhw-BL: 'Huan ya nechnanquili: ‘Na ninentoc ipan iojhui TOTECO huan nijmati yaya
    quititlanis itequihua huan mitzyacanas para nochi quisas cuali ipan moojhui. Huan
    temachtli tijpantis se sihuatl para nocone nepa campa noteiximatcahua huan iteiximatcahua
    notata.’ Quej nopa nechilhui.'
  swh-ONEN: “Akanijibu, ‘Bwana ambaye nimetembea mbele zake, atatuma malaika wake
    pamoja nawe, na kuifanikisha safari yako, ili uweze kupata mke kwa ajili ya mwanangu
    katika ukoo wangu na kutoka jamaa ya baba yangu.
  bba-bba: Mɑ u mɑn wisɑ u nɛɛ, Yinni Gusunɔ wi u sɑ̃ɑmɔ u koo win ɡɔrɑdo ɡɔrimɑ u
    kɑ mɑn dɑ kpɑ u nɛn sɑnum dorɑsiɑ kpɑ n win bii kurɔ suɑmɑ win dusibun min di.
  eng-KJVCPB: 'And he said unto me, The Lord, before whom I walk, will send his angel
    with thee, and prosper thy way; and thou shalt take a wife for my son of my kindred,
    and of my father’s house:'
  cpy-cpy: 'Ikantanakina rirori: ‘Kameethari nokantzimotakari Tajorentsi, aritaki
    rotyaantakimi ronampiri tajorentsite itsipatemi, ari pimatakiro okaatzi nokantakimiri.
    Aritaki pamaki tsinani iinantyaari notyomi, isheninkathori ini ashitanari.'
  mpx-mpx: “Anau i lahe i ba, ‘Yehoba toto ya mipalalek eliyana wana anelose ni patuna
    alom, yaka wam nawanawa puna ni paolaolaek ge natu lagona nu aheem o un ge nam
    tutunau eliyalil.
  wbp-wbp: “Junga-jukuju jangku-manu ngaju-nyangurluju wiringki, ‘Ngajuju karna tarnngangku
    warrarda pura YAAWIYI, manu karna jalangurlu purami-jiki. Kapu yilyamirni nyanungurlu
    marramarra, manu kapungku kamparru yani marramarraju, manu kapurla milarni nyanungurlu
    yapirli-nyanuju nyampukuju ngaju-nyanguku. Kapungku milki-yirrarni nyanunguju
    karnta warlalja ngajukupalangu-kurlangu, manu kapunpa milya-pinyi kajingki wapirdi
    yanirni.
  luo-luo: “Nodwoke ni, ‘Jehova Nyasaye, ma asebedo ka awuotho e nyime biro ori gi
    malaikane kendo obiro gwedho wuodhi, mondo mi iyudne wuoda nyako moa kuom anywolana
    kendo e od wuora.
  meu-meu: Bena ia eto “Iehova, vairanai na rakamu Diravana, ese ena aneru baine siaia,
    baine bamomu bona emu dala baine lailaia; bena varavaragu bona tamagu ena ruma
    taudia bogaragidiai natugu adavana do ba davaria.
  npi-ULB: तिनले मलाई भने, ‘जुन परमप्रभुको सामुन्‍ने म हिँड्‌छु, उहाँले नै आफ्‍ना
    दूत तँसित पठाउनुहुनेछ, र तेरो कार्य सफल हुनेछ, ताकि तैैँले मेरो कुटुम्‍ब र मेरा
    पिताको घरबाट मेरो छोराको लागि एउटी पत्‍नी ल्‍याउनेछस्‌ ।
  yor-yor: “Ó sì dáhùn wí pé, ‘Olúwa, níwájú ẹni tí èmi ń rìn yóò rán Angẹli rẹ̀ ṣáájú
    rẹ yóò sì jẹ́ kí o ṣe àṣeyọrí ní ìrìnàjò rẹ, kí ìwọ kí ó ba le fẹ́ aya fún ọmọ
    mi, láàrín àwọn ìbátan mi, àti láàrín àwọn ìdílé baba mi.
  emp-NTPO: 'Mʌ̃ boroba jarasia: “Mʌ̃ra Ãcõrẽ ume ewariza nĩbabaria. Ara maʌ̃ Ãcõrẽba
    idji bajãnebema nezocada bʌ ume diabueya bʌ wãbʌrʌma carebamãrẽã. Mãwã bʌa wẽrã
    mʌ̃ zeza b̶asi ẽberãrãnebemada mʌ̃ warra itea poya eneya.'
  ind-ind: Dia berkata kepada saya, ‘TUHAN, yang selalu aku taati sepanjang hidupku,
    akan mengutus malaikat-Nya untuk menolongmu dan membuat kamu berhasil menemukan
    seorang istri bagi anakku Isak dari kaumku sendiri, yaitu dari sanak saudaraku.
  pes-OPCB: 'او به من گفت: ”خداوندی که از او پیروی می‌کنم، فرشتهٔ خود را همراه تو
    خواهد فرستاد تا در این سفر کامیاب شوی و دختری از قبیله و خاندان پدری‌ام پیدا کنی.'
  ssx-ssx: Koto loa꞉eki ipikana꞉ma꞉ hombo peaaso alota꞉ Mo I̱ma꞉ hoto paeyao siki
    ipika꞉ pi opua pu halo Tekehalima꞉ta꞉ ipika꞉ enisolo neke yaapo tapaaso hata꞉
    nakana꞉ma꞉ pu epealena꞉ lelieke. Kutupa nakana꞉ma꞉ yaka wekina꞉ wanda꞉ta꞉ mo yaka
    tapake yaka apa꞉na꞉ wanda꞉hali pa꞉ta꞉ kone mealipikie laa lea꞉me.
  lcm-lcm: “Na kala polpol iau asukang ke, ‘IAVE, God ke napo longong singina, ka
    asok kana angelo ve numai ani ku vil korong a paspasal ke, na ku sakam a telan
    ke ta ku luk aina korong ani kag nat, si kag pat vap. Si vap ang si mamai akorong.
  aer-aer: “Akngerrepate atyinhe akenhe angkerlenge, ‘The kwenhe akwetethe YAHWEH
    awenhe-awenhe ikwere akangkwe-irremele, the itelareme re utnenge alkere-arenye
    yernetyenhe unte-arle unthemele aretyeke atyenge-artweye areye itweke.
  tgl-ULB: Ngunit sinabi niya sa akin, 'Si Yahweh, na aking sinusunod, ay magpapadala
    ng kanyang anghel na makakasama mo at siya ay papatnubayan ang landas mo, upang
    makakakuha ka ng isang asawa para sa aking anak mula sa aking mga kamag-anak at
    mula sa linya na pamilya ng aking ama.
  nop-nop: “Kaŋ kibi indiŋ naniŋguk, ‘Nu Wapum namanda foloŋ hatilat adi aŋeloŋiŋ
    niŋkulune dukut hatiŋa gehitubulodaune naŋgat dikineye eŋ batne’walaŋ yolineŋ
    mihinedok tamuŋiŋ niŋ kedem tubumintawaaŋ.
  kca-kca: 'Ԓўв мӑнэма йастәс: ‘Турәм Куща, Хŏй йэԓпийән ма уԓԓәм, Ԓўв ангеләԓ нӑӈ
    пиԓэнән китԓәԓы пӑ йушен йӑмән пӑртԓәԓы, пӑ рутԓам эԓты ащем хŏт эԓты пŏхема нэ
    ўԓән;'
  cbu-NT: paturunarshiti; Nuwaa Apanll taarasheetsi kapung ksutkiya. Wanasir imachkiya.
    Shiyaatssha ashiritam naakchush, uru Apanll wasundurur shiyaa wanasir imachchiya
    yap naakchish ambi. Itaru, shiynaa kaapaniri nachungangcha nuwaam ipari wizanlli.
    Itaru, nuwaanchichitari aparchichirti maachirita.
  hui-hui: Ani larugola ibugua ogodagua laya. I̱ Anduane Homogonaga bi laragoore taliaga
    agali kogo ibunime ibunaga dahuliyali mbira í̠la haru poragola í̠na biabe berego
    bibahende bayale dege holebira. Ai i̱ igininaga wali mbira i̱ni damene haruagoha
    bedaria handa walia holebere.
  wrs-wrs: Wo Apraham ona, manapenam, Yawe osva hevna ovsongolnindrinim miva wolaihangavav.
    Wo yimba mongawulm engavavta, yem kolvrelm, wo yimba osva tanam omnavav kavna
    aratindirinim.
  mya-mya: သ​ခင်​က`ငါ​အ​မြဲ​ရို​သေ​နာ​ခံ​သော​ထာ​ဝ​ရ ဘု​ရား​သည် မိ​မိ​၏​ကောင်း​ကင်​တ​မန်​ကို​သင်​နှင့်
    အ​တူ​စေ​လွှတ်​၍​သင့်​အား​အောင်​မြင်​မှု​ကို​ပေး တော်​မူ​မည်။ သင်​သည်​ငါ​၏​အ​မျိုး​သား​ချင်း
    ဖြစ်​သော​ငါ့​အ​ဖ​မိ​သား​စု​ထဲ​မှ ငါ့​သား အ​တွက်​မ​ယား​ကို​ရှာ​ယူ​ခဲ့​ရ​မည်။-
  cbi-NTPO: 'Tsenñu ya inu tsandiwa: Iya Yavé inu naakesa tyañuba tsangues nemuyu.
    Yaa ya'' anjee ñuba eenu tsuve, ñunu tiba ura'' ikaakaanu. Tsa'' mitya in apa''
    paandela'' na''malanu ñu in nachi supunganu jide.'
  bod-N: བདག་པོ་ན༌རེ། བདག་གིས་ཞབས་ཏོག་བསྒྲུབས་པའི་དཀོན་མཆོག་ཡ་ཝཱེས་ངེས་པར་རང་ཉིད་ཀྱི་ཕོ་ཉ་མངགས་ཏེ་ཁྱོད་དང་མཉམ་དུ་འགྲོ་བ་དང་ཁྱོད་ཀྱི་བགྲོད་ལམ་བདེ་བར་མཛད༌ཅིང༌།
    ཁྱོད་རང་བདག་གི་ཕ་གཞིས་དང་བདག་གི་གཉེན་ཉེའི་གམ་དུ་སོང༌སྟེ། ངའི་བུ་ཨི་སཱག་ལ་ཆུང་མ་ཞིག་ལེན་པར༌བྱའོ།།
  wsk-wsk: “Se nu koma balam, ‘Yawe koma te ani diram la aolak ilu lagasam mu, noko
    engel bo bitiruk se ni kerak namaruk, se aolak imi ningo la aratuk, se ni aninga
    ait ko duap yager se aninga gue suan ningi aga namar ko imet bo arikko.
  kkl-kkl: eldina, 'Undo kom. Nani Allah yubu ka'elamnaba Nani Allah ponekori, “An
    yepkilul,” aro Ilipsae malaikat poghol aleba, na name sembe naipsae anabiagne
    kelabo nhon iplulam.
  sna-sna: “Akapindura akati, ‘Jehovha, iye wandinofamba pamberi pake, achatuma mutumwa
    wake newe uye achaita kuti rwendo rwenyu rubudirire, kuti uwanire mwanakomana
    wangu mukadzi, paunoenda kuimba yokwangu, kumhuri yababa vangu.
  spa-BLM: 'Él me dijo: ‘El Señor, ante quien yo ando, enviará su ángel contigo y
    prosperará tu camino. Tomarás una mujer para mi hijo de entre mis parientes y
    de la casa de mi padre.'
  beu-beu: Aarunge nemanaing Abraham ana mateng hula, ꞌLAHATALA ba na Eomi angu eamulung
    alolang-niang angu, eningse Aingba Egahingvala sorga mi gahing hoa aat toang-pina,
    senge ening eelamal angu egunang veng. Aulang senge aana bisa nimang ehava mi,
    nekaku ang naung iabung jangu nu medit at hoa, metma noal Isak ejangu ening.
  cac-cac: 'Ix tac''vi vin̈ d''ayin: A in tic, emnaquiln̈ej svutej in b''a d''a Jehová.
    A'' ol schecb''at yángel ed''oc yic vach''n̈ej ol aj yelc''och jun a checnab''il
    chi'', yic tzic''ancot junoc ix yetb''eyum vin̈ vuninal tic d''a scal eb'' in
    c''ab'' voc.'
  swh-ULB: Lakini akaniambia, Yahwe, ambaye ninakwenda mbele yake, atatuma malaika
    wake pamoja nawe na atakufanikisha njia yako, kwamba utapata mke kwa ajili ya
    mwangu kutoka miongoni mwa ndugu zangu na kutoka katika ukoo wa baba yangu.
  bel-bel: 'Ён сказаў мне: Гасподзь, прад абліччам Якога я хаджу, пашле з табою анёла
    Свайго і добра ўладкуе шлях твой, і возьмеш жонку сыну майму з родзічаў маіх і
    з дому бацькі майго;'
  deu-ELBBK: 'Da sprach er zu mir: Der HERR, vor dessen Angesicht ich gewandelt habe,
    wird seinen Engel mit dir senden und Glück zu deiner Reise geben, dass du meinem
    Sohn eine Frau nimmst aus meinem Geschlecht und aus dem Haus meines Vaters.'
  mbb-OT: Midtavak sikandin te, ‘Is Nengazen he iyan ebpezumdumahan ku layun, edsuǥuen
    din is belinsuǥuen din he ibpezuma kenikew ne ebpengelinteuwan din para mehimu
    is tuyù nu ziyan, ne ebpekeehè ka te ed-esawaan te anak ku ziyà te menge kezuzumahi
    ku he menge kevuwazan te amey ku.
  msc-msc: A ka n jabi a ye taamala ka bɛn Allabatala mɛn kan ma, wo jɛrɛ ri a la
    mɛlɛka bila n ɲɛ ka n na sila diya n na, kosa n di muso furu a dencɛ yɛ a badenmailu
    wara a fa jamana rɔ.
  mal-2015: ഞാൻ സേവിച്ചുപോരുന്ന യഹോവ തന്റെ ദൂതനെ നിന്നോടുകൂടെ അയച്ചു, നീ എന്റെ വംശത്തിൽനിന്നും
    പിതൃഭവനത്തിൽനിന്നും എന്റെ മകന്നു ഭാര്യയെ എടുപ്പാന്തക്കവണ്ണം നിന്റെ യാത്രയെ സഫലമാക്കും;
  tuo-NT: 'Cʉ̃ yʉꞌʉre yʉꞌtiwĩ: “Yʉꞌʉ Õꞌacʉ̃ ʉaronojõ nisetigʉ niꞌi. Mʉꞌʉ waꞌaro añurõ
    waꞌato nígʉ̃, mʉꞌʉ meꞌrã Õꞌacʉ̃ cʉ̃rẽ werecoꞌtegʉre oꞌógʉsami. Tojo weegʉ yʉꞌʉ
    pacʉ acawererã põꞌrã numia waꞌterore niꞌcõ yʉꞌʉ macʉ̃ nʉmo niacjore bocagʉsaꞌa.'
  gup-gup: Dja nungka nganmarneyimeng, yimeng, ‘Yawey nawu nganehdjarrkre, nungka
    kaluk kabimunkewe angel nuye ngunedjarrkre, dja ngunmarnekurduyime kunmak bu ngaye
    ngayimeng, dja beywurd ngardduk yimarnemang daluk kaluk kumekbebeh kore ngarrimud
    kore nawu nganbornang nuyeni kunred.
  met-met: “Baing haxuya ba, ‘Toxoratamona, lipua ngasu mana bungingbunginalo, bagula
    soxi uleginama ila ranguaung bu libu haxangama aningona. Bila balau bagula oxop
    haing tela rangua nga sibugu bakbagigudi xaung tibugu sibindi bu garagua yau.
  gvs-gvs: Guna tomoyayana idigo kana, “Yauwe, Tauyana tuta liliuna akabiikaone, ina
    anerose bei ietune iwo ikitaum be nakae ivaitem bei im koidádana imalatomota,
    e bei itoboinem vavina tayamo guna dala yaina goi kubabane natugu monena.
  rmc-rmc: 'Phenďa mange: ‚O RAJ, anglal kaste dživav pačivalones, bičhavela peskre
    aňjelos tuha, hoj tiro drom te el bachtalo a te anes mire čhaske romňa andral
    miri dadeskri famelija.'
  nlg-nlg: Ge bosatughu gaia, ‘Yahweh tu taonia mu dolovia haia tua, ke vetenaa vanigho
    mai nina angel me ke negho ge ko tangomana. Keri ge ko lavia vania dalegu na tahula
    ke tauna itadira kulagu na vure tana vaivarina tamagu.
  dgr-DOGNT: “Eyıt'à dıı hasèhdı, ‘Gots'ǫ̀ K'àowo wenàowoò k'ę̀ę̀ ehdaa sìı edets'ǫ
    yak'eet'ı̨į̀ nexè ayele ha, eyıts'ǫ ayìı gha ekǫ naątła ha sìı nets'ǫ̀ hoedıì
    ayele ha. Hanì-ı̨dè setà wèot'ı̨ gots'ǫ seza wegha ts'èko į̀hchı ha.
  pes-OPV: 'او به من گفت: “یهوه که به حضور او سالک بوده‌ام، فرشته خود را با تو خواهد
    فرستاد، و سفر تو راخیریت اثر خواهد گردانید، تا زنی برای پسرم ازقبیله‌ام و از خانه
    پدرم بگیری.'
  ron-1924: 'Ши ел мь-а рэспунс: ‘Домнул, ынаинтя кэруя умблу, ва тримите пе Ынӂерул
    Сэу ку тине ши-ць ва да избындэ ын кэлэторие ши вей луа фиулуй меу о невастэ дин
    руделе ши дин каса татэлуй меу.'
  ben-OBCV: “তিনি উত্তর দিয়েছিলেন, ‘যাঁর সাক্ষাতে আমি বিশ্বস্ততাপূর্বক চলেছি, সেই
