  mkn-mkn: Ju dia manyao bilang, ‘TUHAN yang beta salalu iko Dia pung mau, nanti suru
    Dia pung ana bua dari sorga datang buka jalan kasi sang lu, biar lu bisa dapa
    satu nona dari beta pung kelu sandiri, ko jadi beta pung ana pung bini.
  pol-UBG: 'Odpowiedział mi: PAN, przed którym chodzę, pośle swego anioła z tobą i
    poszczęści twojej drodze; i weźmiesz dla mego syna żonę spośród moich krewnych
    i z domu mego ojca.'
  agr-agr: 'Tusa tai nii mina aijak: ‘¡Apajuín wi emematkun umijag nunú, niina aentsji
    nayaimpinmayan emtika awemattawai, wagki nii uyuntamsamtai pegkegnum wekaesamnum
    tusa! Duwi amek mina uchiju nuwe atinuk yupichu mina apaju patayinia jukittame.'
  kyc-kyc: dee baame langyuo, Kamongo namba iso karenge dokome banya aŋala mende emba
    kata wapuo lanyinya lao peyaramopa embame nambana wane dokona enda mende nambana
    rangena wambu rakanena ree palu dokona nyakamiri, lapya.
  urd-GVU: اُس نے کہا، ’رب جس کے سامنے مَیں چلتا رہا ہوں اپنے فرشتے کو تمہارے ساتھ
    بھیجے گا اور تمہیں کامیابی بخشے گا۔ تمہیں ضرور میرے رشتے داروں اور میرے باپ کے
    گھرانے سے میرے بیٹے کے لئے بیوی ملے گی۔
  deu-1912: 'Da sprach er zu mir: Der HERR, vor dem ich wandle, wird seinen Engel
    mit dir senden und Gnade zu deiner Reise geben, daß du meinem Sohn ein Weib nehmest
    von meiner Freundschaft und meines Vaters Hause.'
  ntj-ntj: Nyangka watjarnu ‘Wiya, Mama Kuurrnga tjiinya-rna tirtu wanalpayi, palunyalunku
    yayintjulpa witulku lurrtjurringkula-pulan kutipitjatjaku. Nyangkan palya kungka
    ngurrkarntanku ngayuku yungarrapirtingkatja tjiinya ngayuku katjalu yarltitjaku.
  row-row: Ana nataa nae, ‘LAMATUALAIN fo au tungga hihii Na, dei fo denu ate Na mia
    sorga nema soi dalaꞌ fee nggo, fo hambu ana fetoꞌ mia au bobꞌonggi nggara, fo
    dadꞌi ana ngga sao na.
  kan-2017: ಅವನು ನನಗೆ, “ನಾನು ಆರಾಧನೆ ಮಾಡುತ್ತಾ ಬಂದಿರುವ ನನ್ನ ದೇವರಾದ ಆ ಯೆಹೋವನು ತನ್ನ ದೂತನನ್ನು
    ನಿನ್ನೊಂದಿಗೆ ಕಳುಹಿಸಿ ನೀನು ನನ್ನ ತಂದೆಯ ಮನೆತನಕ್ಕೆ ಸೇರಿರುವ ಬಂಧುಗಳಲ್ಲಿ ನನ್ನ ಮಗನಿಗೆ ಹೆಣ್ಣು
    ತೆಗೆದುಕೊಳ್ಳುವಂತೆ ಅನುಕೂಲ ಮಾಡುವನು.
  ena-ena: Lɨlɨŋ nɨbu iadɨ nameŋ abalɨ uami. Viaŋ Asɨ Iaue dɨ ciaŋ lubiahɨlɨlan aba
    abalɨ uami. Nɨbu nudɨ ciaŋ hali hɨsɨŋ agadɨ abɨci nama hula uavɨla nadɨ ahɨliahuci
    nadɨ sibɨla agaŋ huaci iahɨbali aba abalɨ uami. Lɨci nama iadɨ iavaŋ dɨ hɨvɨ uavɨla
    nudɨ hɨdɨlɨ pam agɨladɨ iamɨgali mɨnibɨlɨ agadɨ igavɨla iadɨ ninaŋ sabibali agasaŋ
    vibanaŋ aba abalɨ uami.
  tgo-tgo: “I gonjogha e ghino iŋa, ‘Ko iyemaeŋge Giya Loi iya ghino mbaŋake wolaghɨye
    ya ghambugha le renuwaŋa, tene i variyeya le nyao thovuye na wein na i vakatha
    len loŋgana e uneune, na mbala valɨkaiwan u vaŋgwa wevo eunda e wo uu tɨne weŋgiya
    lo bodaboda.
  yap-yap: Me ga’ar ngog, ‘I SOMOL ni ir e gu be fol rok ni gubin ngiyal’, e bayi
    pi’ e engel rok nge un ngom me ayuwegnem nge yag. Ngam fek be’ ni bpin u fithik’
    girdi’en e tabinaw rok e chitamag nge le’engiy fakag.
  tet-tet: Hotu, nia nataa naꞌak, ‘Haꞌu ktuir MAROMAK hakaran nohuun. Tan baa nia,
    nanis Nia naruka makbukar laleꞌan mai buka dalan bodik o, nebee o bele metan feto
    ida nosi haꞌukaan familin duꞌuk, atu dadi baa haꞌukaan oan feen.
  hlt-MCSB: '''BOEIPA amah mikhmuh ah ni kai ka caeh. Nang taengah amah kah puencawn
    te han tueih vetih na longpuei a thaihtak sak vaengah ka capa yuu khaw kamah huiko
    neh a pa im lamkah te na loh thai ni.'
  mdy-ETH: ዒዚ ሂዚ ታኣም ጌዔኔ፦ «ቢያ ዎዴና ታ ዒዛም ማዻ፥ ናንጊና ናንጋ ጎዳሢ ፔኤኮ ኪታንቻሢ ኔኤና ዎላ ዳካንዳኔ፤ ሃንቲፃኣ
    ኔኤም ኮሽኬያ ማዓንዳጉዲ ዒ ጊኢጊሻንዳኔ፤ ዬያይዲ ኔኤኒ ታ ዓዶ ማኣሮና ታ ዒጊኖና ባኣካፓ ታ ናኣዚም ላኣሊ ማዢሲ ዒንጋኒ
    ዳንዳዓኔ፤
  twi-ASANTE: “Me wura Abraham buaa sɛ, ‘Awurade a manante nʼanim no bɛsoma ne ɔbɔfoɔ,
    adi wʼanim, sɛdeɛ ɛbɛyɛ a, wʼakwantuo no bɛsi yie, na woanya ɔyere ama me babarima
    afiri mʼabusua mu a ɛyɛ mʼagya fie no mu.
  bhl-bhl: 'Dangii, e nelo bokonemomele: ‘Ne Yawe em weng gelewbi kunum kasike, e
    akalem dabalakamin finik mak dabalalei, emisik kamtolo unoke kasike, kom kakamokolew
    deiw beelo ken kekemoke te. Ken kekemoke kasike, ku nakalem kaim atuk seiw mak
    fendewko, wamde tololewka!'
  con-NTPO: 'Qquen ña iñajampañasi tsu tiseja su: ‘Ñanda gi Na''su Chigave in''jamba
    canse. Tsa''cansi tise tsu tisema shondo''suma quei''ccu moeña cuintsu quema fuitepa
    ñotsse angasi queja tseni''su pushesuma ña dutssi''yembe iye ña antiandeccu''suma,
    nane, ña yaya''ye antiandeccu''suma.'
  eng-WEBU: He said to me, ‘The LORD, before whom I walk, will send his angel with
    you, and prosper your way. You shall take a wife for my son from my relatives,
    and of my father’s house.
  bnp-bnp: “Lakea i ta maea, ‘Iau a laho turane BAKOVI DAGI. Ia bara i rudua a agelo
    vona ge laho turamu, ge ratea a nihavai vomu ge mulangi, bara o bolea e girihine
    tugu na kabu ne tata.
  wal-wal: Yaagin i, ‘GODAI, taani a sinttan hemettidoogee nenaara ba kiitanchchaa
    kiittana; neeni ta na7aayyo ta aawaa asaappe, ta zaretuppe machcho demmana mala,
    ne biyoobaakka injjeyana.
  mgh-mgh: 'Ule ahokaakhula eeraka: Mwaneene Nluku ri ni mi. Uyo naahala wuuvelelihera
    ncelo owuuhola iphiro wiira wankuse nthiyana o wanrukuluni waka, o wapuwani wa
    apaapa wiira anthele mwanaka.'
  acu-NT: 'Wi tamati apur airak: Wikia Apu Yuse jintin tuke wekaajai. Tura asamtai
    ame wina aparu weari pujuina nuniangka nawan uchir nuwatkatniun juni itatasam,
    Yus ni awemamurin akupturmaktatui.'
  spa-PDDPT: 'Me contestó: Yavé, en cuya presencia he andado, enviará a su Ángel contigo,
    prosperará tu camino y podrás tomar esposa para mi hijo de entre mi familia y
    de la casa de mi padre.'
  gun-gun: 'ramo ombovai: “ Senhor hexeve aikoa va''e ombou ''rã guembiguai anjo nepytyvõarã,
    xeretarã kuery ha''e xeru ro py ae rejou aguã xera''y ra''yxyrã.'
  agu-BL: 'Nintzun tal i'' swetz: “Yi in wetz xomchin te''j tajbil Ryos, nin na el
    intxum tetz yi tz''ul ẍchakol yi tetz ángel tan xome''n nin tzawe''j te yi apyaj
    yi ncẍben te''j. Ba''n tzun tzajoy jun txkel incy''ajl ẍchixo''l yi e'' inxonl,
    yi e'' xonl k''ajtzun intaj.'
  eng-PEV: Then my boss Abraham said, ‘Listen, I trust Yahweh my God, and I always
    live his way. I know that he will send an angel worker to go with you and help
    you, so that you will find a wife for my son from my father’s family.
  ilo-ULB: Ngem kinunana kaniak, 'Ni Yahweh, a pagtultulnogak, ket ibaonnanto ti anghelna
    a kumuyog kenka ket pagballigiennanto ti dalanmo, tapno iti kasta ket mangalaka
    iti asawaen ti anakko manipud kadagiti kabagiak ken manipud iti linya ti pamilia
    ni tatangko.
  kpg-kpg: Gei mee ga helekai, ‘Dimaadua dela koia e hagalongo ginai au i nia madagoaa
    huogodoo, ga hagau dana dangada di langi dalia goe, gaa hai goe gi haadanga lamalia.
    Goe ga laha mai di lodo dagu dama daane mai i ogu gau donu, mai di hale o dogu
    damana.
  uig-ARA: 'ئۇ ماڭا جاۋاب بېرىپ: «تۇتقان يوللىرىم ئۇنىڭغا ئوچۇق بولغان پەرۋەردىگارىم
    ئۆز پەرىشتىسىنى سېنىڭ بىلەن ئەۋەتىپ، يولۇڭنى ئوڭ قىلىدۇ. بۇ تەرىقىدە سەن مېنىڭ
    ئائىلىدىكىلىرىم ئارىسىدىن، ئاتامنىڭ جەمەتى ئىچىدىن ئوغلۇمغا خوتۇن ئېلىپ بېرىسەن.'
  bsp-bsp: 'Kɔ wəbɛ kem olok'' im: ‹Kanu Kəpɔŋ nkɛ iŋkɔt fɔr kiriŋ mɔ, kəndesom mɛlɛkɛ
    mɔn mɛbaŋ əm pɔkɔt pam. Məlɛkɛ wan kem wəran nde kusuŋka kosu, pəyɔnɛ sɔ wəka
    kor kosu.›'
  bps-bps: Na ani timelan dagu, ‘Dwata i Amu i galgu nimen, faginan i kasaliganan
    malak ge di kagum, du fye kenen mlé kafye gukel i nagum. Na gweam kadang i libun
    nimò yaan i tingàgu ditù di dad gutambulgu na i gaked i màgu.
  mbs-mbs: “Timaba sikandin, ‘Doen anghil ipetaking kamno te Timanem gayed ko egtoloen,
    amon metoman se tod nikaw doton. Yan mekeabat ka te bayi pengognanen te batà ko
    doton te menge kedomaan ko, sìyan menge bowad-bowad te amay ko.
  tof-tof: Da Eibrra-am bóktanórr wagó, ‘Lod, ka ne Godpükü agóldóla, sab tóba anerru
    zirrsapóne marü ene kwat küppükü ainüm. Ene igósüm, ma sab kol upudo kürü kólbanan
    zitül zonaretaldógabi akó kürü aban kolpamdógab.
  sus-sus: A naxa n yaabi, ‹N ɲɛrɛma Alatala naxan ya i, a fama a xa malekɛ birade
    i fɔxɔ ra i xa ɲɛrɛ kui alako a xa sɔɔnɛya. I fama nɛ ginɛ tongode n ma di bɛ
    n xabilɛ tagi n baba xɔnyi.
  pon-2006: A e sapeng, mahsanih, ‘KAUN-O, me I kin peikiong ahnsou koaros, pahn ketin
    kadar sapwellime tohnleng pwe en ieiang uhk pwe omw seiloak en kak pweida. Ke
    pahn ale en nei pwutaket eh pwoud sang rehn ei peneinei, sang rehn en ei pahpao
    eh peneinei.
  jae-jae: Tec eŋ kêsôm gêdêŋ aê gebe ‘Apômtau, taŋ kasêlêŋ gamoa eŋ laŋônêm naŋ,
    êsakiŋ nê aŋela êwiŋ aôm to ênam gôliŋ nêm lêŋ e aôm ôkôc latucnê awê aŋga ŋoc
    launêŋ to aŋga tamocnê andu.
  ksd-ksd: 'Ma i ga biti tagu: A Luluai, nina iau vanavana ta ra luaina matana, na
    tulue amur ma kana angelo, ma na maravut u ta kaum vinavana, ma una pilak pa tika
    na vavina ure natugu ta ra umana niurugu ta ra kuba i tamagu;'
  tur-YTC: Bana, ‘Huzurunda yürüdüğüm Yahve meleğini seninle gönderecek ve yolunu
    açık edecek’ dedi. ‘Oğluma akrabalarımdan ve babamın evinden bir eş alacaksın.
  bel-N: 'I сказаў ён мне: “ГОСПАД, перад абліччам Якога я хадзіў, пашле анёла Свайго
    з табою і дасьць посьпех на шляху тваім, і ты возьмеш жонку сыну майму з сям’і
    маёй і з дому бацькі майго.'
  grc-BRENT: Καὶ εἶπέ μοι, Κύριος ὁ Θεὸς ᾧ εὐηρέστησα ἐναντίον αὐτοῦ, αὐτὸς ἐξαποστελεῖ
    τὸν Ἀγγελον αὐτοῦ μετὰ σοῦ, καὶ εὐοδώσει τὴν ὁδόν σου· καὶ λήψῃ γυναῖκα τῷ υἱῷ
    μου ἐκ τῆς φυλῆς μου, καὶ ἐκ τοῦ οἴκου τοῦ πατρός μου.
  ind-AYT: Jawab tuanku, ‘TUHAN, yang di hadapan-Nya aku berjalan, akan mengutus malaikat-Nya
    untuk menyertai dan membuat perjalananmu berhasil sehingga kamu akan mengambilkan
    seorang istri untuk anakku dari tengah-tengah kaumku dan dari keluarga ayahku.
  lid-lid: “Eme iy tiye, ‘Laban, ala jo edek hawen dan badeh kameh barasuni angelo
    tan barawek hawem ma i dah kameh tedek tam udu mwasin, ma ou kameh winiyan andrei
    ari badih eme ta naduk badu boho kamen tek amwenen badu hawe lowa tama.
  eng-NNA: He replied, 'God will send his angel ahead of you. That angel will show
    you a girl from my father's family.
  nya-nya: “Iye anayankha, ‘Yehova amene ndakhala ndikumumvera nthawi zonse, adzatumiza
    mngelo wake kuti akuperekeze ndipo adzakuthandiza mpaka ukamupezere mwana wanga
    mkazi kuchokera ku mtundu wanga, wa fuko langa.
  hrv-hrv: 'On mi odgovori: ''Jahve, pred čijim sam licem hodio, poslat će s tobom
    svog anđela i tvoje će putovanje dovesti k cilju, a ti ćeš naći ženu mome sinu
    od moje rodbine, od obitelji moga oca.'
  mps-mps: Tama agai te po wai, ‘Ena te Yawego po wali pabo bidi dao. Te agai aga
    mobo bidi ensel te nage dali tagala palama, tama nago sę wiegi yai bugagia ilaibao.
    Te nago eno ogwago we me deli te eno ayago hani tomode sesaibao.
  llg-llg: Au malanggang nataa nae, ‘LAMATUAK fo au tungga taa-taa Ndia hihiin-nanaun,
    dei fo nadenu Ndia atan neme nusa-sodak mai, soi dalak fee o, fo ela o hambu inanak
    neme au bobonggi heheling mai, fo ana dadik au anang saon.
  tpi-tpi: Na em i tok olsem, ‘Mi man bilong bihainim tok bilong Bikpela, na em bai
    i salim ensel bilong en i go wantaim yu na mekim wok bilong yu i kamap gutpela.
    Na bai yu inap kisim meri bilong pikinini bilong mi namel long ol lain bilong
    papa bilong mi.
  dan-1931: 'svarede han: HERREN, for hvis Åsyn jeg har vandret, vil sende sin Engel
    med dig og lade din Rejse lykkes, så du kan tage min Søn en Hustru af min Slægt
    og min Faders Hus;'
  vie-OVCB: 'Chủ tôi bảo: ‘Chúa Hằng Hữu sẽ sai thiên sứ đi với anh và giúp anh thành
    công. Anh sẽ tìm cho con ta một người vợ trong họ hàng ta, con cháu của cha ta.'
  lbk-lbk: ya kinwanina, ‘Si Dios Apo ay omichad-alan et sa na ifaa nan anghelna ay
    mangifoweg ken sik-a ta somya nan omayam. Ya at makaala ka is asawan nan anakko
    isnan cheycha'y papangafong ama.
  guj-2017: પણ તેણે મને કહ્યું, ‘જે ઈશ્વરની આગળ હું ચાલુ છું તેઓ તેમના દૂતને તારી
    સાથે મોકલશે અને તારો માર્ગ સફળ કરશે, કે જેથી મારાં સગાંઓમાંથી તથા મારા પિતાના
    ઘરમાંથી મારા દીકરાને સારુ તું કન્યા લાવી શકે.
  byr-byr: '@see-verse:GEN.024.039'
  awx-awx: “‘Nä Yawele wam gwälaminggatde, itä ängelanä äpme iningyäpiwän, ixät kuhimäläk.
    Tiwän itä gatänggamän, mängälä kepnotna tiwän ninaxät nanä hikngä täpätu äpme
    täkapu wawakngale imiläk.
  pon-2006A: A e sapeng, mahsanih, ‘KAUN-O, me I kin peikiong ahnsou koaros, pahn
    ketin kadar sapwellime tohnleng pwe en ieiang uhk pwe omw seiloak en kak pweida.
    Ke pahn ale en nei pwutaket eh pwoud sang rehn ei peneinei, sang rehn en ei pahpao
    eh peneinei.
  por-BRBSL: 'Ele me disse: ''Javé, diante de quem eu ando, enviará seu anjo com você,
    e prosperará em seu caminho''. Você levará uma esposa para meu filho de meus parentes,
    e da casa de meu pai”.'
  aly-aly: Atyetyart atyeng angkek, ‘Ayeng aleth Akngeyek inkwerelhemel awelheyel.
    Akngeyelarl angel thwenem, ra ngenh atnwenhetyek arelh ikwer-warl anew ikngwetyek
    alerey atyenhek.
  cth-cth: Ahni ni kai koevah, a hmalah ouk ka onae BAWIPA ni a kalvantami nang koevah
    a patoun vaiteh, na ceinae koe a lamcawn sak han. Hottelah ka hmaunawnghanaw hoi
    apa imthungkhunaw koehoi ka capa hanlah a yu na paluen pouh.
  twi-twi: “Me wura Abraham buae se, ‘Awurade a manantew nʼanim no bɛsoma ne bɔfo,
    adi wʼanim, sɛnea ɛbɛyɛ a, wʼakwantu no besi yiye, na woanya ɔyere ama me babarima
    afi mʼabusua mu a ɛyɛ mʼagya fi no mu.
  hlt-hlt: '''BOEIPA amah mikhmuh ah ni kai ka caeh. Nang taengah amah kah puencawn
    te han tueih vetih na longpuei a thaihtak sak vaengah ka capa yuu khaw kamah huiko
    neh a pa im lamkah te na loh thai ni.'
  tbz-SIM: Kòò n tɛ̃̀ńnɛ́ kɛ tú o Yiɛ̀ nKuyie nhò tũ nkù yó n niitɛ́mu kɛ̀ m pɛ́tɛ́
    onitipòkù o kɔbɛ cuokɛ̀, o cicɛ cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́kònnɛ̀nko kɛ́puó nhò kóò dɑpɑ̀ɑ̀.
  msy-2020: “Ezɨ a ghaze, ‘Kɨ gumazir Ikiavɨra Itir Godɨn akabar gɨn zuim, eghtɨ a
    uan ensel nɨn faragh anemadaghtɨ a mangɨ ingangariba bar dar amightɨ da bar nɨn
    deragham. Eghtɨ nɨ nan otarimɨn amuim nan afeziamɨn adarazir bighan a inigh izam.
  txq-txq: Ana naselu nae, ‘MANETUALAIN fo au soa tungga kada Ndia hihii-nanaun, neu
    ko Ana nadenu atan numa nusa tetuk do inggu temak mai soi dalak fee o, mita fo
    o bisa hambu ana feꞌok esa numa au nufanelu heli-heling nggara mai, fo dadi neu
    au anang saon.
  aaz-aaz: Rarit in nataah am nak, ‘UISNENO reꞌ au utuin In roimn ee piut naan, of
    anreek In ameput naꞌko sonaf neno tunan he nfei ranan neu ko, he ho bisa muteef
    mok riꞌ feot munif, reꞌ he njair au aanh ee in fee.
  azb-azb: 'O mənə dedi: “Önündə davrandığım Rəbb səninlə Öz mələyini göndərəcək,
    yolun uğurlu olacaq və qohumlarımın arasından – atamın evindən oğluma bir arvad
    alacaqsan.'
  eng-DBY: And he said to me, Jehovah, before whom I have walked, will send his angel
    with thee, and prosper thy way, that thou mayest take a wife for my son of my
    family, and out of my father's house.
  hin-2017: तब उसने मुझसे कहा, ‘यहोवा, जिसके सामने मैं चलता आया हूँ, वह तेरे संग अपने
    दूत को भेजकर तेरी यात्रा को सफल करेगा; और तू मेरे कुल, और मेरे पिता के घराने में
    से मेरे पुत्र के लिये एक स्त्री ले आ सकेगा।
  wol-KYG: 'Mu ne ma: “Aji Sax, ji ma topp, dina yónni malaakaam, mu ànd ak yaw, ba
    àntalal la sa yoon, nga jëlal sama doom soxna ca sama kër baay, ca sama biiri
    bokk.'
  swp-swp: Na i ene, ‘GUIAU, ia matana eai ea laulau ta ena aneru abo i hetamari maem,
    em eda eai abo i helolom, na oa abo sine u woeaiama agu bogaoyao aridi eai, eo
    tamagu ena asa eai abo natugu monena u abi.
  bjr-bjr: Qunanoo mifa qinoo, qinee Karaambaiqa ufa aiqama kari afaqee marunausa
    maridaqa, mifa narí angiroo aiqainanoo ani faqa fidanoo dadaaqinanoo anoona kambiqaannoo.
    Anee qini faiqi anaaqa qini maqannaasakinaana qini qikoona atikinaana mareennaranoo.
  eng-YLT: and he saith unto me, Jehovah, before whom I have walked habitually, doth
    send His messenger with thee, and hath prospered thy way, and thou hast taken
    a wife for my son from my family, and from the house of my father;
  heg-NTPO: Un siut noan, ‘AMA LAMTUA man auk muid Un in koma ka tutungus sa, man
    mam lok Un ima-ii deng sorga, le maa sai lalan bel ku, halin ku haup tana-bihata
    mes deng auk nenan esang ngas, le daid auk anang ngi sapa.
  ptu-ptu: 'Nauaammä'': ‘DEBATA to kutuhu''i, la ussua malaika''na la umpasolaiko
    anna mala sule lako pa''laoammu anna malai ullambisam baine inde änä''ku, peänäsanna
    ambeku.'
  bzd-NTPO: 'Ie'' tö ye'' iu̱té: ‘Ke̱kraë ye'' se̱rke buaë Jehová wöa̱, e'' kue̱ki̱
    ie'' tö ibiyöchökwak patkeraë be'' ta̱ a̱s be'' ka̱wö tkö̀ buaë ñala̱ ki̱, ñies
    a̱s alaköl kù̱bö ye'' yàkie ye'' yamipa ye'' yë́ wa e''pa shu̱a̱.'
  kwf-kwf: Bore ma nia ka fata Ꞌuri, ‘KaidaꞋi ki taꞋifau nau ku kwairoꞋoi ana Iawe,
    ma nia ke baꞋa kwatea na Ꞌainsel nia ka leka faꞋiniꞋo Ꞌi toꞋoba, ma na raoꞋa Ꞌoe
    ke baꞋa ngwaluda. Ma nia ke baꞋa talangwaraꞋu goꞋo fuamu neꞋe Ꞌoke dao toꞋona
    ta taꞋi sariꞋi fiꞋi doe ana fuuꞋi ngwae nau neꞋe kira futa maꞋi ana maꞋa nau,
    fasi Ꞌiri ngela nau ke korea.
  eng-WYC-2017: He said, The Lord, in whose sight I go, shall send his angel with
    thee, and shall dress thy way; and thou shalt take a wife to my son of my kindred,
    and of my father’s house.
  eng-WMBB: He said to me, ‘The LORD, before whom I walk, will send his angel with
    you, and prosper your way. You shall take a wife for my son from my relatives,
    and of my father’s house.
  spp-spp: 'Ka u u jwo: «Kafooŋi Kile ɲwɔmɛɛni mii à cû tèrigii puni i ke, uru yabiliŋi
    u sí u mɛlɛkɛŋi wà le ná mu i, bà mu kuni si mpyi si ntáan, maa ceewe lwɔ́ mii
    tukanhe na ma kan na jyaŋ''á mɛ.'
  aey-aey: Odocob uqa jejeni hewi maten, ‘Ijana Tibud, uqa amegna ija cobigina uqa
    uqana ensel suldocob hina cesulheceb cabi eu ocom ihoc ligian. Odocob hina ija
    melami uqana caja eu ija meina jobon medehnadec euqa uqana sihul eundec oso ahu
    togan.
  urd-GVH: उसने कहा, ‘रब जिसके सामने मैं चलता रहा हूँ अपने फ़रिश्ते को तुम्हारे साथ
    भेजेगा और तुम्हें कामयाबी बख़्शेगा। तुम्हें ज़रूर मेरे रिश्तेदारों और मेरे बाप
    के घराने से मेरे बेटे के लिए बीवी मिलेगी।
  rug-rug: Meke olaṉa si asa, ‘Se Zihova sapu va tabea rau doduru totoso, si kaqu
    garunu luli nia koa goi sa Nana mateana pude va boka igo, meke kaqu la vagia goi
    si keke vineki tanisa tuqu koreo koari na turaṉaqu soti, meke na butubutu tanisa
    tamaqu.
  gaz-gaz: “Innis akkana naan jedhe; ‘Waaqayyo inni ani fuula isaa dura jiraadhu ergamaa
    isaa si wajjin ergee karaa kee siif milkeessa; atis gosa koo fi mana abbaa koo
    keessaa ilma kootiif niitii ni fidda.
  fra-LSG: 'Et il m’a répondu: L’Éternel, devant qui j’ai marché, enverra son ange
    avec toi, et fera réussir ton voyage; et tu prendras pour mon fils une femme de
    la famille et de la maison de mon père.'
  gnn-gnn: '@see-verse:GEN.024.039'
  yal-yal: A yi n yabi, a naxa, ‘N sigan tima Alatala naxan yɛtagi, na fama nɛn a
    malekan biradeni i fɔxɔ ra alogo i ya sigatiin xa sɔnɔya. I fama nɛn ɲaxanla tongodeni
    n ma diin xa n bɔnsɔnni, n baba denbayani.
  gum-gum: 'Inchen nøbe nane trenchibig køn cha: “Jehova maig chiben nabe trumay uninabig
    køben, truig ñune nui ángelwan ñiba inrrai ørtrun cha, ñi webya yaibe mayanguen
    tab punrrai, tru nai yau misaamerai yau ishug-unan nai nusrkawei srain kønrai
    lanrrai, tru nai møskawei yauelainug.'
  iou-iou: Ude iwerawä kowata ŋode näwetkuk; Yawe iŋamiken it yäpmäŋ äbäk täyat unitä
    aŋero kubä peŋ iwet-pewän gäkkät itpäŋ täŋkentäŋ gamiŋirän piä gamitat ŋo unitäŋo
    bureni api ahäwek yäŋ näwetkuk. Gäk näkŋa kome kujat nanatä koŋken nanik nanaknata
    webe kubä api yäpmäŋ imen yäŋ näwetkuk.
  haw-1868: 'I mai la kela ia''u, Na Iehova, na ka Mea imua ona ko''u hele ana, nana
    no e hoouna aku i kona anela me oe, a e hoopomaikai i kou hele ana; a e lawe mai
    oe i wahine na kuu keiki no ko''u poe hoahanau, a no ka ohana a ko''u makuakane:'
  arb-NAV: 'فَأَجَابَنِي: إِنَّ الرَّبَّ الَّذِي سَلَكْتُ أَمَامَهُ، هُوَ يُرْسِلُ
    مَلاكَهُ مَعَكَ وَيُوَفِّقُ مَسْعَاكَ فَتَأْخُذُ لابْنِي زَوْجَةً مِنْ عَشِيرَتِي
    وَمِنْ بَيْتِ أَبِي.'
  adz-adz: Da arangan ini binaꞌ, ‘Yawe, dzi Anutu gangꞌ dzi atangꞌa warangꞌ gin, bungꞌ
    atangin angira gan narut agu da bungꞌ anang u sanabam yunga gin nawaꞌ bini. Da
    u bungꞌ ayu sagat mangan i dzi narunggangꞌ namingꞌ dzi ramanggangꞌ utupan rururungan.
  ewe-ewe: “Eɖo eŋu nam be, ‘Ɖetugbi la alɔ̃ be yeava, elabena Yehowa, ame si ŋkume
    mezɔ le la ana eƒe dɔla nazɔ kple wò, eye wòana nu si ta nèyi la naka asiwò. Ɛ̃,
    di ɖetugbi aɖe tso nye amewo dome, tso nɔvinyeŋutsua ƒe aƒemetɔwo dome.
  eng-LEE: And he said unto me, The Lord, before whom I have walked will send his
    angel with thee, and prosper thy way; that thou mayest take a wife for my son
    from my kindred, and from my father's house.
  dji-dji: Nyani irra bumir-wubirdjili, ‘Nguṉi Yawaydji nyin gunggatjigi; nyanngamirrpm
    gadjigarrmirrpm ngarri ingarr rum-gurrpin giriny, marrga nyani bi yani nyanngang
    djamagiṉing wugiḻi ga ngunukima wugiḻi inma ngurrgiḻidjidjiban marrga inma djamadjigi
    manymakdjigi, marrga ngirrangir gurruṯigiṉingir nyuni bi inga gangi nyanimngimi
    nyanki ngirrangirgi walkiringirgim, miri ngunukima nyuni marrgi djanngapibi ngirrang
    gunydjirrgirangpibi malabi.
  gvn-gvn: '@see-verse:GEN.024.039'
  nna-nna: Karra marnaji, 'Palinymili angel walangkarr ngakalamanga Ngarrkalu. Palalu
    angel-ju jurti jilamanta kurri, ngajumilingi japartumilirrangungu.
  asm-FB: কিন্তু তেওঁ মোক ক’লে, ‘যিজনৰ সাক্ষাতত মই জীৱন-যাপন কৰি আছোঁ, সেইজনা যিহোৱাই
    তোমাৰ সৈতে যাবৰ বাবে তেওঁৰ দূত পঠিয়াই দিব, আৰু তোমাৰ পথ উন্নত কৰিব; তাতে তুমি
    মোৰ পুত্রৰ বাবে মোৰ আত্মীয়সকলৰ আৰু মোৰ পিতৃৰ বংশৰ পৰা ভার্য্যা আনিব পাৰিবা।
  sus-A: عَ نَشَ ﭑ يَابِ، ‹ﭑ حّرّ مَ عَلَتَلَ نَشَن يَ عِ، عَ قَمَ عَ شَ مَلٍكّ بِرَدٍ
    عِ قْشْ رَ عِ شَ حّرّ كُي عَلَكٌ عَ شَ سْونّيَ. عِ قَمَ نّ فِنّ تٌنفٌدٍ ﭑ مَ دِ
    بّ ﭑ شَبِلّ تَفِ ﭑ بَبَ شْنيِ.
  fra-SBL: 'Il m''a répondu : « L''Éternel, devant qui je marche, enverra son ange
    avec toi et fera prospérer ton chemin. Tu prendras pour mon fils une femme de
    ma famille et de la maison de mon père.'
  hbo-hbo: וַיֹּ֖אמֶר אֵלָ֑י יְהוָ֞ה אֲשֶׁר־הִתְהַלַּ֣כְתִּי לְפָנָ֗יו יִשְׁלַ֨ח מַלְאָכֹ֤ו
    אִתָּךְ֙ וְהִצְלִ֣יחַ דַּרְכֶּ֔ךָ וְלָקַחְתָּ֤ אִשָּׁה֙ לִבְנִ֔י מִמִּשְׁפַּחְתִּ֖י
    וּמִבֵּ֥ית אָבִֽי׃
  shp-NTPO: 'Jatian jan ea neskáakin yoia iki: ‘Dios keenai akí ea jaa iketianra,
    jan jawen ángel ranti iki miibetan kanon ixon, jatianra mia jakon kati iki, jainxon
    min beti iki nokon rarebo ainbobo xaranmea, nokon baken awin iti, jara iti iki,
    nokon papan rareboibakea.'
  eng-WYCLIFFE: He seide, The Lord in whose siyt Y go, schal sende his aungel with
    thee, and he schal dresse thi weie; and thou schalt take a wijf to my sone of
    my kynrede, and of my fadris hows.
  piu-2006: '@see-verse:GEN.024.039'
  pjt-pjt: “Ka paluṟu panya wangkangu, ‘Wiya Mayatja Godalu nyuntunya nintilku. Panya
    ngayulu palula tiṯutjarangku wangaṉarangku kulilpai, ka paluṟu angelpa nyuntula
    kuranyu iyalku, ka nyuntunya nintilku ngayuku katjaku kuri tjukaṟurungku nguriṟa
    mantjintjaku nyara ngayuku mamaku walytja tjuṯanguṟu.’ Alatjiṉi wangkara rapaṉu
    Aipuṟamalu.
  cwe-cwe: Kedika, ‘Mndewa Mulungu, yonimtegeleza siku zose, kezakugalila msenga wa
    kuulanga na kukutenda ufanikiwe. Kwizamsolela muke mwanangu kulawa muna ikaye
    ya tati yangu na ndugu zangu.
  bgs-bgs: “Igtaba sikandin, ‘Duwán panaligan katô Áglangngagán na ágbánnalán ku na
    patákkássán din áknikó ébô matuman tô ágdantulán nu. Kailangan angén nu tô bayi
    na kalyagan katô batà ku tun ta mga gakád ku, tun ta mga rubbad katô ámmà ku.
  kik-kik: “Nake akĩnjookeria atĩrĩ, ‘Jehova ũrĩa ndũire thiiaga mbere yake, nĩagatũma
    mũraika wake athiĩ nawe, na atũme rũgendo rwaku rũgaacĩre, nĩgeetha ũkaarutĩra
    mũriũ wakwa mũtumia kuuma kũrĩ mũhĩrĩga wakwa na kuuma kũrĩ andũ a nyũmba ya baba.
  ksr-ksr: 'Kaeŋ qisiŋ mube kokaeŋ meleeno: ‘Niinoŋ Pombaa jaanoŋ kema kaŋ ama meŋ
    laligoweti, iinoŋ mono Siwe gajobaya wasiro giwo keno kana kembagi, iikanoŋ toomoriaŋawo
    koloowaa. Kaeŋ neenaa maŋnaa gomaŋ mirinoŋ kema tinitosauruna yoŋoonoŋga meranaa
    emba ii meŋ kawa.'
  fra-NCL: 'Et il m’a répondu : Yahweh, devant qui je marche, enverra son ange avec
    toi et fera réussir ton voyage, et tu prendras pour mon fils une femme de ma parenté
    et de la maison de mon père.'
  cek-AK: To naah anih mah kai khaeah, Kai loe, Angraeng hmaa ah kacaeh, to Angraeng
    mah angmah ih van kami to nang hoi nawnto patoeh ueloe, kholong na caehhaih hmacawnsak
    tih; kaimah ih acaeng hoi kam pa imthung takoh thung ih kami to ka capa han zu
    ah na la pae thaih tih hmang;
  xla-xla: Epalati asiyama ya꞉ta epo atluwa, ‘Na꞉ta mikadepe dlalo Godtapo ya꞉ banakaka
    oplamiye wa꞉ mate tane dlepe, wa꞉ gadlepo depame. Epalati wa꞉tapo na꞉ maseyemala
    Aisek ya꞉lluye na꞉ opa ikadepe dulu dla natilipe.
  cuk-cuk: '”Geb degine, an-dummad an-abin sokalid: ‘Ani an, Bab-Jehová-igarba nanadiiye.
    A-Bab-Jehová e-baliwitur beba barmidoye, adi, be-naoedba bega nueganbi ibmar guegarye.
    Weba an-machiga an-gwenadgan-e-sisgwa be amioye, adi, nikuegarye.'
  uig-CYR: 'у маңа җавап берип: «Тутқан йоллирим униңға очуқ болған Пәрвәрдигарим
    Өз Пәриштисини сениң билән әвәтип, йолуңни оң қилиду. Бу тәриқидә сән мениң аилидикилирим
    арисидин, атамниң җәмәти ичидин оғлумға хотун елип берисән.'
  tel-2017: అతడు ‘నేను యెహోవా సన్నిధిలో నివసిస్తున్నాను. ఆయనే నీతో తన దూతను పంపి నీ
    ప్రయాణాన్ని సఫలం చేస్తాడు. కాబట్టి నువ్వు నా కొడుక్కి నా బంధువుల నుండి నా తండ్రి
    వారసులనుండి భార్యగా ఉండేందుకు ఒక అమ్మాయిని తీసుకు వస్తావు.
  hat-BSA: '“Li te di mwen: ‘SENYÈ a devan Sila mwen te mache a, va fè vwayaj ou a
    reyisi. Ou va pran yon madanm pou fis mwen an pami moun fanmi mwen yo, ak lakay
    papa m.'
  kos-kos: El topukyu ac fahk, ‘LEUM GOD su nga akos pacl nukewa, El ac fah supu lipufan
    lal in wi kom, ac sot wo ouiya nu sum. Kom fah eis sie mutan ah kien wen nutik
    inmasrlon mwet luk ac sou lun papa tumuk.
  hbo-WLC: וַיֹּ֖אמֶר אֵלָ֑י יְהוָ֞ה אֲשֶׁר־הִתְהַלַּ֣כְתִּי לְפָנָ֗יו יִשְׁלַ֨ח מַלְאָכ֤וֹ
    אִתָּךְ֙ וְהִצְלִ֣יחַ דַּרְכֶּ֔ךָ וְלָקַחְתָּ֤ אִשָּׁה֙ לִבְנִ֔י מִמִּשְׁפַּחְתִּ֖י
    וּמִבֵּ֥ית אָבִֽי׃
  ibo-ibo: “Ọ sịrị, ‘Onyenwe anyị, onye m na-ejegharị nʼihu ya, ga-eziga mmụọ ozi
    ya ka o soro gị gaa ime ka ije gị nwee isi, ka i nwee ike chọtara nwa m nwoke
    nwanyị site nʼetiti ndị ikwu m na ezinaụlọ nna m.
  ory-ory: ତହିଁରେ ସେ କହିଲେ, ‘ଆମ୍ଭେ ଯେଉଁ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଗମନାଗମନ କରୁ, ସେ ତୁମ୍ଭ ସଙ୍ଗରେ
    ଆପଣା ଦୂତ ପଠାଇ ତୁମ୍ଭ ଯାତ୍ରା ସଫଳ କରିବେ; ତହିଁରେ ତୁମ୍ଭେ ଆମ୍ଭ ପୈତୃକ ବଂଶରୁ ଆମ୍ଭ ପୁତ୍ର
    ନିମନ୍ତେ କନ୍ୟା ଆଣିବ;
  wmt-wmt: '@see-verse:GEN.024.039'
  chk-chk: Iwe, a üreniei, ‘Ewe Samol mi Lapalap üa aleasochis ngeni epwe tinato nöün
    chon läng pwe epwe etuk o afeiöchü om sai. Kopwe angei eman pwülüen nei we alüal
    seni aramasen semei.
  ssd-ssd: 'nu lafumba sayina: Ye mara mara Suŋgo tuku miŋge dubiwet tuku. Nu nuŋe
    eŋel kukulwa le ne turnamŋgat. Taŋawa le ne ye tuku kuasmbi mbolŋge ye tuku ndare
    ŋgamukŋge yiŋe kiŋo tuku pino ande tamŋgat.'
  rop-rop: En imbin dalim mi YAWEI garra jandim einjul garram mi blanga album mi faindim
    det raitwan gel blanga det boi brom ola ronwan rileishan blanga im dedi.
  ukr-1871: 'Каже тодї менї: Господь, що перед ним ходжу, пошле ангела свого з тобою,
    і погодить у дорозї твоїй, і візьмеш ти жену синові мойму з мого роду, і з дому
    панотця мого.'
  eng-AOI: And Abraham said, ‘Yahweh himself, the one I still obey as I have always
    done, will help you. He will send his angel to you to help you and show you what
    to do. You will get a wife for my son from my own people.
  yon-yon: Andaane, yembed man yedmoon kuu ‘God ye weng aron korem wengambaraan kowe,
    ye engyumbed yedin wene awabdaneene nambe aweneyiib yaa ne amyenimbon yaambed
    wonong benaneeb.
  bch-bch: “Ta ag maron ikeo, ‘Maron toa somisomi nanasnasi ilinge, eine ga isula
    ele anggelo ga ila toman ngan eao. Ta ei ga ikado ga lem lalalanga iuot kemi.
    Toa bedaoa ta eao rangrang ngan badanga taine eta pagid sobosobog ga gid iaoa
    kelede togau ta iman natug iadaoa.
  deu-1951: 'Da sprach er zu mir: Der HERR, vor dem ich wandle, wird seinen Engel
    mit dir senden und deinen Weg gelingen lassen, daß du meinem Sohne von meiner
    Verwandtschaft und von meines Vaters Hause ein Weib nehmest.'
  eng-JPS: 'And he said unto me: The LORD, before whom I walk, will send His angel
    with thee, and prosper thy way; and thou shalt take a wife for my son of my kindred,
    and of my father''s house;'
  ubr-ubr: On iyafoteu iyau, ‘BADA ato ra fufur abi fonaboai On arimon an anea ini yafarai
    om rum wonan bainonot aifan on iniyamai weinem. Om arimon tou au sabu emon natu
    awan unboai, yau tamau an dam warar emon.
  srp-1865: 'A on mi reèe: Gospod, po èijoj volji svagda življah, poslaæe anðela svojega
    s tobom, i daæe sreæu tvojemu putu da dovedeš ženu sinu mojemu od roda mojega,
    iz doma oca mojega.'
  lug-lug: “Ye n’anziramu nti, ‘Mukama oyo gwe ntambulira mu maaso ge alikutumira
    malayika we mu lugendo lwo era alikuwa omukisa, n’owasiza mutabani wange omukazi
    okuva mu bantu bange, era mu nnyumba ya kitange.
  heb-heb: ויאמר אלי יהוה אשר התהלכתי לפניו ישלח מלאכו אתך והצליח דרכך ולקחת אשה לבני
    ממשפחתי ומבית אבי׃
  ben-IRV: তিনি বললেন, “আমি যাঁর সামনে চলাফেরা করি সেই সদাপ্রভু তোমার সঙ্গে নিজের
    দূত পাঠিয়ে তোমার যাত্রা সফল করবেন; এবং তুমি আমার আত্মীয় ও আমার বাবার বংশ থেকে
    আমার ছেলের জন্য মেয়ে আনবে।
  pan-pan: ਤਦ ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਜਿਸ ਦੇ ਸਨਮੁਖ ਮੈਂ ਚਲਦਾ ਹਾਂ ਆਪਣਾ ਦੂਤ ਤੇਰੇ ਅੱਗੇ
    ਭੇਜੇਗਾ ਅਤੇ ਉਹ ਤੇਰੇ ਰਾਹ ਨੂੰ ਸਫ਼ਲ ਕਰੇਗਾ ਅਤੇ ਤੂੰ ਮੇਰੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰੋਂ
    ਮੇਰੇ ਪੁੱਤਰ ਲਈ ਪਤਨੀ ਲੈ ਆਵੀਂ।
  mwp-mwp: Nuy kedha, “Nuydh Awgadhan bangal ngin danal pathaypu, kedha zoenguz kedha
    ngath mura thonara ngungu ubilmayl aymoeyrngu. Nuydh bangal nungu angela wayane
    ngibepa, danal poethaypa, nginu zagethoepa kuykunidhaypa. Ngi ngaru ngaw buwaypa
    bangal Isakalpa ipi lumepu.
  mya-JVB: သခင်က၊ အကြင်ထာဝရဘုရား သခင်ရှေ့ တော် ၌ ငါသွား လာ၏၊ ထိုဘုရားသည် မိမိ ကောင်းကင်တမန်
    ကို သင် နှင့်အတူ စေလွှတ် ၍ ၊ သင် သွား သောအမှုကို ပြုစု တော်မူသဖြင့် ၊ ငါ့ အမျိုးသား
    ချင်း၊ ငါ့ အဘ ၏အိမ် ထဲက ငါ့ သား ဘို့ မယား ကိုယူ ရမည်။
  tte-O: Kainagu iyamaisa iba, ‘Yeoba iya manna mena yamiyamiya kani ana anelose iyawasa
    mekamkava na am laune koina isaguiwo kabo natugu wainena kulobai totouguwao ali
    nume kalona mena.
  tbg-tbg: viva tinta tiva timiro tiharo, Noravano Kotiva vaimanta te vira avuqaa
    ni vauraukave. Vivama nai enseli vo atitairaro viva ai kahaqi vairara are homa
    ti navunaaka maaqaihaira nahenti vo ti maaqu vara viri aminarave.
  hmo-hmo: “Ia haere, ‘Lohiabada, hanaihanai lau kamonai henia Dirava ese iena aneru
    do ia siaia oi danu, bona oiemu dala do ia kehoa, vadaeni lauegu varavara bona
    lauegu tamana ena ruma taudia edia huanai lauegu natuna ena adavana do oi davaria.
  ata-ata: La anu muvikala aloxo ꞌo la, ‘Eni amitema sou alolomu mo amulinu vaikala
    noxou IAUE. Anu molu upalusou angelo noxou sou umulineni sou mii e nini nalai
    naꞌoxo ne, anu uxali laixesi. La sou nini namomomo sou nanoꞌe iu ꞌalixe sema vile
    noxiꞌa ta mitema noxou mamilo.
  nfa-nfa: Ka na peka, ‘LAMATUA dhu jaꞌa madhutu dadꞌèi Na, pe Na paleha ana pajuu
    Na nèti sorga, mai bhoke jꞌara hia èu, sèna ka èu abhu ana bhèni ca dhèu nèti
    aꞌari jaꞌa unu ku, ho jꞌajꞌi mi dhèu èmu ana jaꞌa.
  urd-urd: तब उसने मुझ से कहा, 'ख़ुदावन्द, जिसके सामने मैं चलता रहा हूँ, अपना फ़रिश्ता
    तेरे साथ भेजेगा और तेरा सफ़र मुबारक करेगा; तू मेरे रिश्तेदारों और मेरे बाप के
    ख़ान्दान में से मेरे बेटे के लिए बीवी लाना।
  rus-SYN: 'Он сказал мне: Господь Бог, пред лицем Которого я хожу, пошлет с тобою
    Ангела Своего и благоустроит путь твой, и возьмешь жену сыну моему из родных моих
    и из дома отца моего;'
  cbt-NTPO: 'Napotohuatora, sha''huitërinco: “Ni''quë'', caso Sinioro iranën no''tëquën
    pa''tërahuë ni''ton, anquëninën a''pararin catahuainquënso marë''. Ina nohuanton,
    noya pa''sahuaton sanapi quënamaran. Tatahuëi quëran quëmopinëhuë hui''nin chachin,
    hui''nahuë marë'' matomaran.'
  bqc-SIM: A wèa à mɛ̀, Dii pↄ́ á tɛaàzi, ↄ̃mɛ a a Malaika zĩ aà gɛ́ zɛimɛɛ,
    kɛ́ ma tá e kɛ na, mí nↄsɛ a nɛ́ɛ a de bɛ daɛↄ guu.
  tcz-CHONGTHU: Aman ei donbut'in, “Pakai ama umna limnoiya eiumpi pan avantil te
    nahin solpeh ding na kin jong thupitah a na lolhin sah ding ahi. Adih e! Hijeh
    a chu ka chapa aloinu ding keima insung miho lah a nahin pui tei ding ahi.
  mar-mar: परंतु तो मला म्हणाला, ‘ज्या परमेश्वरासमोर मी चालत आहे, तो त्याच्या दूताला
    तुझ्याबरोबर पाठवील व तो तुझा मार्ग यशस्वी करील, आणि तू माझ्या नातलगांतून व माझ्या
    वडिलाच्या घराण्यातून माझ्या मुलासाठी पत्नी आणशील.
  tcs-tcs: Bat, bos blo mi, Eibram, i bin ansa ane spik diskain po mi, “Da AntapGod
    uda meke ebriting wea laip blo mi, i go mekem. Em i go sane einzel blo em go wea
    yu, solong da einzel go soe uda i gobi oman blo Aizak. Yu go teke wan oman kam
    po boi blo mi prom ol kazen blo mi, prom ol pipol blo papa blo mi.
  soq-soq: Tane me ne wasaunene wanase, ‘Dima ne diena, ideita segalepi, ipawa Iawe
    God mida onianedio wainedine leidina enseliwa wapiaubepio e tanawolepie sauepio
    dima awa aitiana ipawanalepi. Sa baiwa e ideita ne dainaida mamana sosowaida bedeuwo
    aite i da donsaa, ne otona baiwa.
  qub-qub: '«Chaymi payga nimaran: ‹Nogaga imaypis Tayta Diospa maquinchömi purishcä.
    Chaymi payga gampa ñaupayquita cachanga juc anjilninta, alli purimunayquipaj,
    castäcuna cajpita wamräpaj warmita pushamunayquipaj.'
  bqp-bqp: À wèma à pì, Dikiri kũ a táa ò kãao mɛ́ ani a Malaika zĩ à gɛ́ zɛmɛnɛ,
    de ma tá kɛ nna, mani nↄ sɛ́ a nɛ́nɛ a de bɛ danɛnↄ tɛ́.
  hat-hat: 'Li reponn mwen: Seyè a ki wè jan mwen toujou obeyi l'' va voye zanj li
    avè ou. Li p''ap fè ou vwayaje pou gremesi. Ou va chwazi yon madanm nan fanmi
    papa m'' pou gason m'' lan.'
  eng-BSB: And he told me, ‘The LORD, before whom I have walked, will send His angel
    with you and make your journey a success, so that you may take a wife for my son
    from my kindred and from my father’s house.
  tod-tod: 'É gòoɠaaʋoteni, é ɠɛ mà: ‹Ɠɔoɠɔ GALAGI nii gè ziaa gaazu ga pagɔ,
    naa ɠa ná-geezuɠeelai ʋilɛ è ʋolu, toɠa ɗa-ziɛi nɛɛ, ɗa anzai zeɠe dòun zunui
    ʋɛ nà-bolodai zu, kɛ̀ɛ ʋɛlɛyeɠei wu.'
  eng-WEBPB: He said to me, ‘The LORD, before whom I walk, will send his angel with
    you, and prosper your way. You shall take a wife for my son from my relatives,
    and of my father’s house.
  kbq-kbq: Hugeno agra huno, nagrama amage'ma nentoa Ra Anumzamo'a, Agra ankero vahe'a
    huntenkeno kagrane nevina, kama vanana kamo'a knare hanigenka, vahe'ni'afinti
    nenfa nagapinti ne'nimofo ara uvregahane hu'ne.
  nhe-BL: 'Huan ya nechnanquili: ‘Na ninentoc ipan iojhui TOTECO huan nijmati yajaya
    quititlanis ielhuicac ejca huan mitzyacanas para nochi quisas cuali ipan moojhui.
    Huan temachtli tijpantis se sihuatl para nocone nepa campa noteixmatcahua huan
    iteixmatcahua notata.’ Queja nopa nechilhui.'
  bus-bus: À wèmala à bè, Dii kɛ̀ a táa òo bé eé a Malaika zĩ à gá zɛmɛ, lɛ ma tá
    kɛ nna, mɛ́ nↄↄ sɛ́ a nɛ́nɛ a de bɛ danɛnↄ tɛ́.
  gub-BL: Uwazar heze'eg ihewe. — Tuweharupi aruzar Tupàn Tuweharupi Wiko Ma'e ze'eg
    aha iteko ihe. Omono kar putar weko haw pe har nerupi nehe, a'e rupi xo ikatuahy
    ma'e zo uzeapo putar newe nehe, i'i ihewe. — Heànàm wainuromo, heru iànàm wainuromo
    erexak putar amo kuzà hera'yr pe nehe, hemireko ràm romo nehe, i'i ihewe.
  eng-DRA: 'The Lord, said he, in whose sight I walk, will send his angel with thee,
    and will direct thy way: and thou shalt take a wife for my son of my own kindred,
    and of my father’s house.'
  knf-knf: '« Kë aŧeem aji : “Nawat Kabuka i njaaŋ kaţaş aluŋ kayil uwanjuŧ wi nul,
    uţiju te du dko di njakuŋ işë idat wal mënţ ñaaţ pa abuk naan ţi bayiţ naan, du
    katoh ki paapa.'
