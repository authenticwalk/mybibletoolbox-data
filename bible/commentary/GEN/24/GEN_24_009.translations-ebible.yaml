verse: GEN.024.009
translations:
  mal-C: ആ ദാസൻ തന്റെ കൈ യജമാനനായ അബ്രാഹാമിന്റെ തുടയിൻകീഴിൽ വെച്ച്, ഇക്കാര്യം സംബന്ധിച്ച്
    അദ്ദേഹത്തോടു ശപഥംചെയ്തു.
  deu-TKW: Da legte der Sklave seine Hand unter die Lende Abrahams, seines Herrn,
    und schwur ihm, wie er verlangt hatte.
  lin-lin: Boye, mosali atiaki loboko na se ya mopende ya Abrayami, nkolo na ye, alapaki
    ndayi ya kosala makambo yango.
  cbr-NT: Ësokian kakëxun ka an ñu mëëxunkë unin aín kisinu aín mëkën nankin Abraham,
    bëtsiokin min sinántima okin kana min kakësabiokin 'ati 'ain kixun kakëxa.
  eng-LSV: And the servant puts his hand under the thigh of Abraham his lord, and
    swears to him concerning this matter.
  bmu-bmu: Mewö jiiga welenqeqe jembonŋan keu mi jim jöhöm waŋgiba jöjöpaŋ keunöŋ
    jim köhöimamgöra böröŋi ketaŋamŋi Abrahamgö tambuŋi bapŋe alök.
  eng-GNV: Then the seruant put his hand vnder the thigh of Abraham his master, and
    sware to him for this matter.
  eng-WEBSTER: And the servant put his hand under the thigh of Abraham his master,
    and swore to him concerning that matter.
  nhw-BL: Huajca itequipanojca Abraham quitlali imax itzintla imetzcuayo huan quitestigojquetzqui
    Toteco Dios para temachtli quichihuasquía catli quinequiyaya.
  swh-ONEN: Basi yule mtumishi akaweka mkono wake chini ya paja la bwana wake Abrahamu
    akamwapia kuhusu shauri hili.
  bba-bba: Yerɑ yoo wi, u win nɔmɑ doke win yinni Aburɑhɑmun tɔbuɔ u kɑ bɔ̃ruɑ mɑ
    u koo ye kpuro ko mɑm mɑm.
  eng-KJVCPB: And the servant put his hand under the thigh of Abraham his master,
    and sware to him concerning that matter.
  cpy-cpy: 'Imatakiro romperatane, roteeyawathatakiri Abraham, ikantaki: “¡Omaperotatya!
    Ari nantakiro okaatzi pikantakinari.”'
  mpx-mpx: Inoke totuwalali nimana i teliya wana tonowak nagilina gabulanaa, ge i
    papasila nuwatu o kaiwena.
  wbp-wbp: Junga-juku-nyanu warrkinirliji rdakaju yirrarnu kanunjumparra wanarri-jarrarla
    Yipuruyamu-kurlangurlaju, wangkajarla, “Yuwayi, nyiyarningkijarra kujanpaju wangkaja,
    ngulaju karnangku ngungkurr-nyina.”
  luo-luo: Omiyo jatijeno noketo lwete e kind em ruodhe Ibrahim kendo notimo singruok
    kode e wachni.
  meu-meu: Bena hesiai tauna ese imana na Abraham mamuna ai e atoa kau, e gwau henia
    hamata, unu baine kara toma eto.
  npi-ULB: त्यसैले त्‍यस नोकरले आफ्‍ना मालिक अब्राहामको तिघ्रामुनि हात राखेर यस विषयमा
    तिनीसित शपथ खायो ।
  yor-yor: Ìránṣẹ́ náà sì fi ọwọ́ rẹ̀ sí abẹ́ itan Abrahamu olúwa rẹ̀, ó sì búra fún
    nítorí ọ̀rọ̀ náà.
  emp-NTPO: Ara maʌ̃da dji nezocaba idji jʌwara Abrahaʌ̃ b̶acara edre b̶ʌsia. Maʌ̃ne
    wãrãneba jarasia Abrahaʌ̃ba jarad̶ara idjia oida.
  ind-ind: Lalu pelayan itu meletakkan tangannya di antara pangkal paha Abraham dan
    bersumpah bahwa dia akan melakukan seperti yang diminta Abraham.
  pes-OPCB: پس خادم دستش را زیر ران سَرور خود ابراهیم گذاشت و قسم خورد که مطابق دستور
    او عمل کند.
  ssx-ssx: Koto ekina꞉ mo e pokaeyeke halima꞉ ipika꞉ you hali Eipoloha꞉ma꞉na꞉ paleke
    yaapo pa꞉ta꞉ kiki witolo hata꞉ Ota꞉ pulueke laa pi la꞉ wiekeme.
  lcm-lcm: Au, na asosokai ang kala amatung a kungana neite savana i Abaram ta ka
    abis ia asukang palau val kana palpalatung.
  aer-aer: Kele urrkapentye akngerre Abraham-eke uternelheke rarle arratye mpwaretyenhe
    rarle ilekenge.
  tgl-ULB: Kaya niligay ng lingkod ni Abraham ang kanyang kamay sa ilalim ng hita
    ng kanyang among si Abraham at nanumpa sa kanya patungkol sa bagay na ito.
  nop-nop: Unduŋ yobune kwanai medi kohoŋ Abalaham baaŋ hapmeneŋ kameeŋ yokwambundaguk.
  kca-kca: Авраам кущайәԓ пещ иԓпийа митхуйәԓ йошәԓ пŏтсәԓы пӑ ԓўвеԓа йасәӈ мӑс.
  cbu-NT: 'Muchchursha: Ayu tárangu, Aprahamarineetsi máxash pazurangiya yuwaa tsiyatarangu
    anoo zurarangiya. Yuwaa kamachtarangu anuritam tuminurangiya.'
  hui-hui: Bi lai heagola agali biabe bia haga biagome ibunaga gi Abarahama ge dulini
    yani howa bi habo nalolene hongohe lo wialu ibugua aniore biai hole, lene.
  wrs-wrs: Doa andranindriniva hevna engla yithana Aprahamna pohasingi, wo tanamolnam
    ishomnana, kava si osta vevav.
  mya-mya: ထို့​ကြောင့်​အာ​ဗြ​ဟံ​၏​အ​စေ​ခံ​သည်​မိ​မိ သ​ခင်​၏​ပေါင်​အောက်​တွင် လက်​ကို​ထား​၍
    ခိုင်း​စေ​သ​မျှ​အ​တိုင်း​ပြု​လုပ်​ပါ​မည်​ဟု က​တိ​သစ္စာ​ဆို​လေ​၏။
  cbi-NTPO: Tsenñu yachi tiba kiikemu chachi, yanu uudenguemu ruku Abraham' enbu panbeesha
    tyaapa ta'pu' taditu, Abraham naati pañuba Diosnu paka' uwain tsanguenbera kenu
    tsuyu ti' pami.
  bod-N: དེ་ནས་གཡོག་པོས་རང་གི་བདག་པོ་ཨབ་ར་ཧམ་གྱི་བརླ་འོག་ཏུ་ལག་པ་བཞག་སྟེ་དོན་འདིའི་ཆེད་དུ་དམ་བཅས༌སོ།།
  wsk-wsk: Se ura kari ko kuting Abraham kualuwong bowa ningi beteram ale maonam,
    “Ni balsam butata bitirikkowo!” mam.
  kkl-kkl: Wene aro ambarogpa, eldi arukna anekori ili Abrahamdi kwagha mombolag sae
    tobongkibogti, Abrahamdi lebogne sunsunum uro salag pibog.
  sna-sna: Saka muranda akaisa ruoko rwake pasi pechidya chatenzi wake Abhurahama
    akapika mhiko kwaari maererano neshoko iri.
  spa-BLM: El siervo puso su mano bajo el muslo de Abraham, su amo, y le juró sobre
    este asunto.
  beu-beu: Angmuse malea angu ana atang metma Abraham aput iivang mea, sengmuse ana
    Abraham at sumpat hula, eningse Abraham eomi angu emangpi ana ening eamulung.
  cac-cac: Ix lajvi chi', ix yac'anoch sc'ab' jun vin̈ checab' chi' d'a yalan̈ xub'
    vin̈aj Abraham chi', ix yac'an sti' vin̈ to ol sc'anab'ajej vin̈ masanil tas ix
    yal vin̈ spatrón chi'.
  swh-ULB: Kwa hiyo mtumwa akaweka mkono wake jini ya paja la Abraham bwana wake,
    na akaapa kuhusiana na jambo hili.
  bel-bel: І паклаў раб руку сваю пад сьцягно Абрагаму, гаспадару свайму, і запрысягнуўся
    яму ў гэтым.
  deu-ELBBK: Und der Knecht legte seine Hand unter die Hüfte Abrahams, seines Herrn,
    und schwur ihm über dieser Sache.
  mbb-OT: Umbe insavuk duen te suluǥuen is belad din diyà te laang ni Abraham te egalen
    din, ne nenangdù sikandin he edtumanen din is langun he insuǥù kandin.
  msc-msc: A dɛmɛnba ka a bolo la a tii Iburahima woro kɔrɔ ka a kali ko a ri wo bɛɛ
    kɛ.
  mal-2015: അപ്പോൾ ദാസൻ തന്റെ യജമാനനായ അബ്രാഹാമിന്റെ തുടയിൻകീഴിൽ കൈവെച്ചു അങ്ങനെ അവനോടു
    സത്യം ചെയ്തു.
  tuo-NT: Tojo wee cʉ̃rẽ daꞌracoꞌtegʉ cʉ̃ ya omocãrẽ cʉ̃ wiogʉ Abrahã ʉsó docapʉ ñapeocʉ
    niwĩ. Beꞌro “Õꞌacʉ̃ tʉꞌoropʉ diacjʉ̃ta weegʉti mʉꞌʉ dutiꞌquere”, nicʉ niwĩ.
  gup-gup: Wanjh kunu namekbe bininj nawu bimarnedurrkmirri Abraham bidkurrmerrinj
    kore kurrad nuyeni Abraham nawu bimarnewohrnani, dja bimarnewokkurrmerrinj kunwok
    kunrayek duninjh bu dalukkenh Isaac nuye.
  met-met: Binabu lipuxing oxatama ta rimanoa lipuxing haringinoa Ebraham babang hanggaxobinia,
    saing hau haruangua ba su mana haruanganoa.
  gvs-gvs: Tuwo pakoninayana ibisibala nimana ivaisiu ina tomoya Eberamo dibuwatuna
    iyoisi, e ikatótula idigo kana, ‘Yaubada matana goi akatótula, kaga liliuna kuudigedi,
    nakae bei aguinuwedi.’
  rmc-rmc: Akor o sluhas thoďa o vast pro čanga peskre rajeske le Abrahamoske a iľa
    leske vera.
  nlg-nlg: Keri ge nia papari nina ghairau Abraham ge ke nea taonia na hava Abraham
    te bosaa vania.
  dgr-DOGNT: Eyıt'à wecheekeè Abraham weyatıì k'ę̀ę̀ eghàlaeda gha edılà Abraham wedzaà
    tł'a whehdì t'à yexè yatı nàtsoo whehtsı̨.
  pes-OPV: پس خادم دست خود را زیرران آقای خود ابراهیم نهاد، و در این امر برای اوقسم
    خورد.
  ron-1924: Робул шь-а пус мына суб коапса стэпынулуй сэу Авраам ши й-а журат кэ аре
    сэ пэзяскэ ачесте лукрурь.
  ben-OBCV: অতএব সেই দাস তাঁর প্রভু অব্রাহামের ঊরুর তলায় হাত রেখে এই বিষয়ে তাঁর
    কাছে শপথ করলেন।
  lex-lex: Noka hopopan de nlapar limni la matromni Abrahama lenanni onni na'nama
    nlokra-nhaut niohora hade.
  rgu-rgu: Boe ma ata ria soo-supa neuꞌ Abraham nae, neuꞌ ko ana tao tuka Abraham
    hihii-nanaun katemaꞌ.
  som-som: Addoonkii wuxuu gacantiisii hoos dhigay bowdadii sayidkiisii Ibraahim,
    wuxuuna ugu dhaartay wax arrintan ku saabsan.
  lat-VUC: Posuit ergo servus manum sub femore Abraham domini sui, et juravit illi
    super sermone hoc.
  aoi-aoi: Kembirra eneja nakina nenikuminuwar•duwar•da n-akuma ena-langwa ayarrka
    Aburiyama-langwa-manja makarra arrawa akwa ni-yarrkakumarna ebina ayakwa kini-yamina-mulangwa
    nakina ababurna-langwa ebina-langwiya ayakwa ni-yengbinu-mulangwiya Aburiyama-da.
  eng-ASVBT: And the servant put his hand under the thigh of Abraham his master, and
    sware to him concerning this matter.
  mna-mna: Abaraam iso makiŋ, to mbesooŋo tana iur namaana ise Abaraam mbasaŋana,
    mi imbuk sua pini be ito sua kini tana.
  ita-1885: E il servitore pose la sua mano sotto la coscia di Abrahamo, suo signore,
    e gli giurò intorno a quest'affare.
  eng-LXXUP: And the servant put his hand under the thigh of his master Abraham, and
    swore to him concerning this matter.
  eng-ULB: So the servant put his hand under the thigh of Abraham his master, and
    swore to him concerning this matter.
  spa-VBL: El siervo puso su mano bajo el muslo de su señor Abraham y juró un voto
    de hacer conforme él se lo había dicho.
  fra-_FOB: Alors le serviteur mit sa main sous la cuisse d'Abraham son maître, et
    s'engagea par serment à faire ce qu'il avait dit.
  mal-mal: അപ്പോൾ ദാസൻ തന്റെ യജമാനനായ അബ്രാഹാമിന്റെ തുടയിൻകീഴിൽ കൈവച്ച് ഈ കാര്യത്തെക്കുറിച്ച്
    അവനോട് സത്യംചെയ്തു.
  urd-GVR: Ibrāhīm ke naukar ne apnā hāth us kī rān ke nīche rakh kar qasam khāī ki
    maiṅ sab kuchh aisā hī karūṅga.
  suz-BL: मिनु मेको वाइलमी आ होव़प अब्राहाम आ फिला तारी गुइ वोइश्‍शा, आ देंशो आ पर्बम
    कसम जवा बाक्‍त।
  ita-1927: E il servo pose la mano sotto la coscia d’Abrahamo suo signore, e gli
    giurò di fare com’egli chiedeva.
  ckb-ckb: ئینجا خزمەتکارەکە دەستی خستە ژێر ڕانی ئیبراهیمی گەورەی و لەسەر ئەمە سوێندی
    بۆ خوارد.
  eng-BBE: And the servant put his hand under Abraham's leg, and gave him his oath
    about this thing.
  crx-NTPO: '''Et nyoon hiba ''uten-un yuwuz t''ah nedilni Abraham ''ink''ez ''uyulhni,
    yutsu nahizya daja yulhni.'
  kan-OKCV: ಆಗ ಆ ಸೇವಕನು ತನ್ನ ಕೈಯನ್ನು ತನ್ನ ಯಜಮಾನನಾದ ಅಬ್ರಹಾಮನ ತೊಡೆಯ ಕೆಳಗೆ ಇಟ್ಟು, ಆ ವಿಷಯ
    ಬಗ್ಗೆ ಅವನಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದನು.
  bbb-bbb: Ijadufuo e Eburamedo imeno ije fune uri e fuone ireobo ijadufuo oge ijia
    farei. Fu ijia farena Eburame kuae, Na vierafe na a kuariemo ijiege rekono kuae.
  tam-2017: அப்பொழுது அந்த வேலைக்காரன் தன் கையைத் தன் எஜமானாகிய ஆபிரகாமுடைய தொடையின்கீழ்
    வைத்து, இந்தக் காரியத்தைக்குறித்து அவனுக்கு ஆணையிட்டுக்கொடுத்தான்.
  spa-RV-1909: Entonces el criado puso su mano debajo del muslo de Abraham su señor,
    y juróle sobre este negocio.
  ron-BTF: Şi servitorul şi-a pus mâna sub coapsa lui Avraam, stăpânul său, şi i-a
    jurat referitor la acel lucru.
  eng-WEBP: The servant put his hand under the thigh of Abraham his master, and swore
    to him concerning this matter.
  eng-FBV: The servant put his hand under the thigh of his master Abraham and swore
    an oath to do as he had been told.
  nld-1939: Toen legde de dienaar zijn hand onder de heup van Abraham, zijn meester,
    en zwoer hem de gevraagde eed.
  nch-BL: Huajca itequipanojca Abraham quitali imax itzinta iquescuayo huan quitestigojquetzqui
    Toteco Dios para temachti quichihuasquía cati quinequiyaya.
  tfr-NTPO: Eni ga ba parkaga orkwo iono Abraham kworbo kjing go, ga l̇l̇ëye rokara
    l̈i l̈ara ba kong jl̈õkoyo.
  vie-1934: Đoạn, người đầy tớ để tay lên đùi Aùp-ra-ham chủ mình, và thề sẽ làm theo
    như lời người đã dặn biểu.
  hin-CV: इसलिये उस सेवक ने अपने स्वामी अब्राहाम की जांघ के नीचे अपना हाथ रखा और इस
    बारे में शपथ खाकर अब्राहाम से वायदा किया.
  eng-OURB: The servant put his hand under the thigh of Abraham [Father of a multitude]
    his master, and swore to him concerning this matter. (3)
  spa-BES: Entonces el criado puso su mano debajo de la pierna de Abraham, y juró
    esto.
  tdx-tdx: Aa le nanoe’ i mpitoroñey ambanen-tso’ i Avrahame talè’ey ty fità’e vaho
    nitsokòse ama’e i hoe zay.
  vid-vid: Lelo chitumagwa ayo nakawika moko wa heye hasi ha mahaza ga Abulahamu,
    mkulu wa heye, nakilaha kwa mbuli ayo.
  pwg-pwg: Vaghina ma bigabiga wawayina imana ina bada ku tepana iterei ma ivonakiiyapa
    da ina sisiya ina votekatekei.
  eng-OKE: And the servant put his hand under the thigh of Abraham his master, and
    sware to him concerning that matter.
  tha-KJV: คนใช้​จึงเอามือของเขาวางใต้ขาอ่อนของอับราฮัมนายของตน และปฏิญาณต่อท่านตามเรื่องนี้
  por-BR-2018: Então o criado pôs sua mão debaixo da coxa de Abraão seu senhor, e
    jurou-lhe sobre este negócio.
  bco-bco: A꞉la꞉gabiki nanog kaluwa꞉ dagiyo꞉ ene misa꞉ kalu, Ablahama꞉ fe ha꞉ga golofo꞉liki,
    elo꞉ to sio꞉ a꞉no꞉ tambo o꞉li dimidama꞉no꞉ a꞉la꞉li dinali sio꞉.
  deu-ELO: Und der Knecht legte seine Hand unter die Hüfte Abrahams, seines Herrn,
    und schwur ihm über dieser Sache.
  ktm-ktm: Ile pe lewen marai tadan ke iduwe lumwen ile pahndran pan Abraham, mandra-an
    tadan, pe idemumoi ile tan Abraham ipe we kihnan kihpa ndre iy ipe tih.
  caa-caa: Entonces e man uturbꞌa ucꞌabꞌ yebꞌar ut uyaꞌ uwinquir Abraham, y uyare
    que san tuaꞌ uche tunor lo que arobꞌna umener.
  eng-WYC-2018: Therefore the servant putted his hand under the hip of Abraham, his
    lord, and swore to him on this word (or and swore to him on this matter).
  epo-epo: Kaj la sklavo metis sian manon sub la femuron de sia sinjoro Abraham kaj
    ĵuris al li pri tiu afero.
  uig-PIN: Xuning bilǝn hizmǝtkar ⱪolini hojisi Ibraⱨimning yotisining astiƣa ⱪoyup
    turup, bu toƣrida uningƣa ⱪǝsǝm ⱪildi.
  beo-beo: 'Amaiba:le, hawa: hamosu dunu da ea hina A:ibalaha:me amo ea masele hagudu
    ea lobo ligisili, Gode Ea Dioba:le gasa bagade amo liligi hamoma:ne ilegele sia:i.'
  tpi-OTNT: Orait wokboi i putim han bilong en aninit long lek bilong bikman bilong
    en, Abraham, na em i mekim strongpela promis long en long mekim olgeta samting
    Abraham i bin tokim em.
  hau-SA: Saboda haka bawan ya sa hannunsa a ƙarƙashin cinyar maigidansa Ibrahim,
    ya kuma rantse masa game da wannan al’amari.
  udu-udu: Dhali gom gwo gi wakan mo tani c̱iŋkinam piti karki me’d piti eya wum ma
    Ibrahiim mo a’di jin ta tap̱am piti mo dhali thul gwo me’d ap̱o/ gom a’di isi
    gom gwo gi to yan mo be.
  uig-LAT: Shuning bilen xizmetkar qolini xojisi Ibrahimning yotisining astigha qoyup
    turup, bu toghrida uninggha qesem qildi.
  nde-nde: Ngakho inceku yasifaka isandla sayo ngaphansi kwethangazi lenkosi yayo
    u-Abhrahama yafunga isifungo kuye ngodaba lolu.
  ton-ton: Pea naʻe ai ʻe he tamaioʻeiki hono nima ki he lalo tenga ʻo hono ʻeiki
    ko ʻEpalahame, pea ne fuakava kiate ia, koeʻuhi ko e meʻa ni.
  ces-1613: Tedy vložil služebník ten ruku svou pod bedro Abrahama, pána svého, a
    přisáhl jemu na tu řeč.
  eko-eko: Aphano karumeya otule khuthuula nkhono awe khuttha vathi wa liphaja la
    Eburahiima mbwanaawe. Khulapha yoori aari weettela oretta etthiipile ooziweezo.
  nss-nss: Pwen pe ndramat para poya mbulyan iyki niman iya pahandra mbupa namandran
    tan, Apraham. Pe ipwatisingi nongan pwokeyan tehe Apraham kinpwai.
  eng-WMB: The servant put his hand under the thigh of Abraham his master, and swore
    to him concerning this matter.
  tam-TCV: அப்படியே அவ்வேலைக்காரன் தன் கையை தன் எஜமான் ஆபிரகாமின் தொடையின்கீழ் வைத்து,
    அவன் இந்தக் காரியத்தைக்குறித்து ஆணையிட்டுச் சத்தியம் செய்தான்.
  ceb-ULB: Busa gibutang sa sulugoon ang iyang kamot sa ilalom sa paa ni Abraham nga
    iyang agalon, ug nanumpa kaniya mahitungod niining butanga.
  mkn-mkn: Ais, itu hamba angka sumpa sang Abraham bilang, nanti dia bekin iko Abraham
    pung mau samua.
  pol-UBG: Wtedy sługa podłożył rękę pod biodro swego pana Abrahama i przysiągł mu
    to.
  agr-agr: 'Tusa tima nunú inak niina apuji Abrahaman bakui wakentin uwejen yununak
    pujus chichaak: “Dekas ame mina tujutam nunak imatiksanuk umiktajai”, tiuwai.'
  kyc-kyc: Leyamo dokopa kendemande akali dokome kingi ketae nembapala banya kamongo
    Aporakame pinya leyamuli pyuo piruŋu lao lalu lao leya.
  urd-GVU: ابراہیم کے نوکر نے اپنا ہاتھ اُس کی ران کے نیچے رکھ کر قَسم کھائی کہ مَیں
    سب کچھ ایسا ہی کروں گا۔
  deu-1912: Da legte der Knecht seine Hand unter die Hüfte Abrahams, seines Herrn,
    und schwur ihm solches.
  ntj-ntj: Nyangka-lu waarka palyalpayilu mularrpartu watjarnu wantingu palunyapirinypa
    palyalkitjalu.
  row-row: Boe ma, ate a sumba no Abraham, nae eni tao tungga basa Abraham hihii-nanau
    na.
  kan-2017: ಆಗ ಆ ಸೇವಕನು ತನ್ನ ದಣಿಯಾದ ಅಬ್ರಹಾಮನ ತೊಡೆಯ ಕೆಳಗೆ ಕೈಯಿಟ್ಟು ಅವನು ಹೇಳಿದಂತೆಯೇ
    ಪ್ರಮಾಣಮಾಡಿದನು.
  ena-ena: Lɨci nudɨ hɨmamɨgɨlɨ daŋ agaŋ nudɨ manɨgali Ebɨlam dɨ lagiŋ lɨhu hɨvɨ human
    lamɨci uci abami. Hɨvɨ hekɨlɨ uami. Akuaba akuaba abɨnaŋ agadɨ hameŋ laci ala
    lɨben uami.
  tgo-tgo: Ko e mbaŋako iyako rakakaiwoma i lirawa nɨmae e ghagiyama vavae raberabe,
    amba i dagerawe na i tholo renuwaŋako iyako kaiwae.
  yap-yap: Ma aram me tay fare tapigpig baraba’ i pa’ nga tan ay Abraham ni masta
    rok, me micheg ngak ni bayi rin’ e n’en nike wenignag Abraham ngak ni nge rin’.
  tet-tet: Hotu, Abraham klosan nia narai aan tuir mohu Abraham hakaran.
  hlt-MCSB: Te dongah salpa loh a kut te a boei Abraham kah a phai hmuiah a khueh
    tih hekah olka ham amah taengah a toem a ngam .
  mdy-ETH: ዬካፓ ማዾ ማዻሢ ኩጮ ፔኤሲ ፔ ጎዳ ዓብራሃሜኮ ጉባዞ ባኣካ ጌሢ፥ ዓብራሃሜ ዓይሤ ባኮ ቢያ ኩንሣኒ ጫኣቄኔ።
  twi-ASANTE: Enti, ɔsomfoɔ no de ne nsa kaa ne wura Abraham srɛ ase, kaa saa asɛm
    yi ho ntam.
  bhl-bhl: Dangei, weng afak kunum be akalem teing de teleko, Abalakam em anggil dim
    melelewko, weng fawtuk ayem weng beelo bokolewse kale.
  con-NTPO: Tsa'caen susi shondo'suja tise tivei'ccu tise na'su Abraham ttena'go tsosiccufama
    pporaen tise suqquia'caen ñoa'me tsoña qquen canjaeñe. Tsa'caen tsomba aya'fai'ccu
    pa'ccoma tsoña qquen tansintsse afa.
  eng-WEBU: The servant put his hand under the thigh of Abraham his master, and swore
    to him concerning this matter.
  bnp-bnp: Lakea a vora i ru polotanoa na labuna bakovi dagi vona, e Abraham, a limana,
    i ta muholi ge ramai a ngava ni taki vona.
  wal-wal: Yaagin ashkkarai ba godaa Abrahaama gulbbataa oiqqiis; oiqqidi ha yohuwaassi
    caaqqiis.
  mgh-mgh: Vano karumeya ule aheesa ntata nawe wanatarani wa Aparahamu nkunya awe
    ni aholupela upanka.
  acu-NT: 'Tamati inatirisha ni apuri makui wamkerin uwejen weak chicharak: —Ame turutme
    nunaka metek umiktatjai. Yusjai tajame, —timiayi.'
  spa-PDDPT: Entonces el esclavo puso su mano debajo del muslo de su ʼadón Abraham
    y le juró sobre este asunto.
  gun-gun: Ha'e ramo opatõ Abraão 'u guy rupi hembiguai opo omoĩ reve oura ijayvuague
    rami ojapo aguã re.
  agu-BL: 'Bene''n tzun yi ẍchakumtz tan tak''le''n quen yi k''ab tzak'' yi cux Abraham
    yi tajcawil. Nin tal i''tz: —Tzimbne'' tajbilu'' ta'', quib yi ntalu'' swetz.'
  eng-PEV: So Abraham’s worker put his hand under Abraham’s leg, and he made that
    strong promise, just like Abraham told him to. He said, “I promise that I will
    not get a wife for your son Isaac from the Canaan people that live here in this
    country. I promise that I will go back to your home country and get a wife for
    Isaac from your relatives.”
  ilo-ULB: Isu nga inkabil ti adipen ti imana iti baet ti luppo ni Abraham nga apona,
    ket nagsapata kenkuana maipanggep iti daytoy a banag.
  kpg-kpg: Gei tangada hai hegau gaa dugu dono lima gi mehanga nia gadawae o Abraham
    go dono dagi, gaa hai dana hagababa hagamodudahi bolo ia gaa hai nia mee a Abraham
    ala guu hai ang gi deia.
  uig-ARA: شۇنىڭ بىلەن خىزمەتكار قولىنى خوجىسى ئىبراھىمنىڭ يوتىسىنىڭ ئاستىغا قويۇپ
    تۇرۇپ، بۇ توغرىدا ئۇنىڭغا قەسەم قىلدى.
  bsp-bsp: Kɔ wəcar endeŋ kəca wəbɛ kɔn Abraham aləŋk tantɔf, k'ɛndɛrəmɛ kɔ teta moloku
    mamɔkɔ.
  bps-bps: Taman fkah i saligan i kmalan di dungan i fuad i amun Abraham, na makang
    kenen toon dnohò i flalò Abraham kenen.
  mbs-mbs: Penga niyan, insawol te sineligan se belad din diyà te salad te bobon te
    amo din si Abraham, aw migsapà sikandin te tomanen din se impunù i Abraham diyà
    kandin.
  tof-tof: Eibrra-amón zaget pama tóba tang tóba wirri paman waurr grasana zirrapónórr,
    da wa tóba arüng alkamül-koke bóktan ingrinürr, oya Eibrra-am ne bóktan ekyanórr
    inikwata.
  sus-sus: Na walikɛ naxa a bɛlɛxɛ sa a marigi Iburahima tabe bun ma, a naxa a rakali.
  pon-2006: Laduwo eri kihdi peho nanpwungen dengen Eipraam, eh soumaso, oh wiahda
    inou me e pahn kapwaiada mehkoaros me e kehkehlingkihong.
  jae-jae: Go sakiŋwaga kêkêŋ lêma kêsô nê ŋatau Abraham lambi ma kêtôc lêma gebe
    êŋgôm ênê biŋ ŋanô êsa.
  ksd-ksd: Ma ra tultul i ga vung ra limana ta ra kelakelegi na kau i Abaraam, kana
    luluai, ma i ga vavalima tana.
  tur-YTC: Hizmetçi elini efendisi Avraham’ın uyluğunun altına koydu ve bu konuda
    ona ant içti.
  bel-N: I палажыў слуга руку сваю пад сьцягно Абрагама, пана свайго, і прысягнуў
    яму ў гэтай справе.
  grc-BRENT: Καὶ ἔθηκεν ὁ παῖς τὴν χεῖρα αὐτοῦ ὑπὸ τὸν μηρὸν Ἁβραὰμ τοῦ κυρίου αὐτοῦ,
    καὶ ὤμοσεν αὐτῷ περὶ τοῦ ῥήματος τούτου.
  ind-AYT: Lalu, hamba itu meletakkan tangannya ke bawah pangkal paha Abraham, tuannya
    itu, dan bersumpah kepadanya mengenai hal ini.
  lid-lid: Ano badeh i lau ta lahou tan dah tawi baha ba Abraham dah ma tandrakan
    bohon i tan ta nyala lakou nane dah.
  eng-NNA: After that that worker put his hand between Abraham's thighs, he gave him
    his true word, he said to him, “Truly I will do like that.”
  nya-nya: Choncho wantchitoyo anayika dzanja lake pansi pa ntchafu ya mbuye wake
    Abrahamu nalumbira kwa iye kuti adzachitadi monga mwa mawu a Abrahamu.
  hrv-hrv: Tako sluga stavi svoju ruku pod stegno Abrahamu, svom gospodaru, te mu
    se zakune.
  mps-mps: Tialima, sę ebo bidigo nogo guni sisu muyu, aga genuai bidi dali bomo
    yai po dąų wai. Agai po dąų waliyu, te Abrahamgo agabolo ya wali sę tigidali
    agai mu yaibao po walio.
  llg-llg: De ata ndia soo neu Abraham, nae dei fo ana tao tungga basa Abraham hihiin.
  tpi-tpi: Orait wokboi i putim han bilong en aninit long lek bilong bikman bilong
    en, Abraham, na em i mekim strongpela promis long en long mekim olgeta samting
    Abraham i bin tokim em.
  dan-1931: Da lagde Trællen sin Hånd under sin Herre Abrahams Lænd og svor ham Eden.
  vie-OVCB: Quản gia đặt tay lên đùi Áp-ra-ham và thề nguyện như lời chủ dặn.
  lbk-lbk: Et siya chi ay inpey san faa nan limana isnan enfet-akan nan chwa'y opon
    Abraham ay apona, ya insapatana ay angnena nan naifilin ken siya.
  guj-2017: તેથી ચાકરે પોતાના માલિક ઇબ્રાહિમને વચન આપ્યું અને તે વાત સંબંધી સમ ખાધા.
  byr-byr: '@see-verse:GEN.024.008'
  awx-awx: Tiwänä puyä äminätä towikngä Abrahamde baki kematde katäkngätä täxäwik,
    “Wamu u yänggaläk using hikngä äpme tahawit yangu Anätule umande ganinggat,” yang
    inikut.
  pon-2006A: Laduwo eri kihdi peho nanpwungen dengen Eipraam, eh soumaso, oh wiahda
    inou me e pahn kapwaiada mehkoaros me e kehkehlingkihong.
  por-BRBSL: O criado pôs a mão sob a coxa de Abraão, seu amo, e jurou-lhe a respeito
    deste assunto.
  aly-aly: Warrkenh ra Abraham ikwer ilelhek, “Ayeng ngkweng awelheyel, ntwarl ayenh
    ilek-angkwarr-antey.”
  cth-cth: Hottelah a san ni a bawipa e a tangka vah a kut a ta teh, hote kong dawk
    thoe a kâbo.
  twi-twi: Enti, ɔsomfo no de ne nsa kaa ne wura Abraham srɛ ase, kaa saa asɛm yi
    ho ntam.
  hlt-hlt: Te dongah salpa loh a kut te a boei Abraham kah a phai hmuiah a khueh tih
    hekah olka ham amah taengah a toem a ngam .
  tbz-SIM: 'Kòo tɔ̃ntìi sɛu nho nɔ̀ùtɛ̀ Abɑrɑhɑmmu kpèrì kɛ́bɛ́i nkɛ dɔ̀: M bo dɔɔ̀
    ɑ bɛ́i ntì.'
  msy-2020: Ezɨ ingangarir gumazim uan gumazir ekiam Abraham a mɨkemezir biziba bar
    dar amuasa, uan dafarim isa an buarakɨrimɨn apengan anemadagha, akar dɨkɨrɨzir
    gavgavim a koma a gami.
  txq-txq: Boe ma ata naa soꞌuk sumba-sook no Abraham nae, neu ko ndia tao tungga
    basa Abraham hihii-nanaun.
  aaz-aaz: Rarit ate naan ansuup anbi naiꞌ Abraham am nak, “Reko, tua. Au ꞌmoeꞌ utuin
    ho uabam naan ok-okeꞌ, tua.”
  azb-azb: Nökər əlini ağası İbrahimin budu altına qoyub bu işə görə ona and içdi.
  eng-DBY: And the servant put his hand under the thigh of Abraham his master, and
    swore unto him concerning that matter.
  hin-2017: तब उस दास ने अपने स्वामी अब्राहम की जाँघ के नीचे अपना हाथ रखकर उससे इस
    विषय की शपथ खाई।
  wol-KYG: Surga ba dugal loxoom ca suufu luppu Ibraayma sangam ba, daldi giñ ca loola.
  swp-swp: Arinai tauheaheari wa nimana ie tore tanuagana Aberahama gotuna ubuna eai,
    riba ta aigorana i aigoraei.
  bjr-bjr: Miqi qimasoofanoo mi ainainira fasiqafa narí asauku Abaraqaammana narí
    uriqararana afundana ameemaanai quqaseenoo qinau, doo qinee anee qianandee ianaura.
  eng-YLT: And the servant putteth his hand under the thigh of Abraham his lord, and
    sweareth to him concerning this matter.
  kne-kne: Siya di et kinapay din bag-en ay sana din poyong en Abraham ay apo na yan
    nansapata ay amagena din intogona en sisya.
  heg-NTPO: Kon ata in parsai na nikit in sumpa nol Abraham noan, mam un daek muid
    totoang Abraham in koma ngas.
  ptu-ptu: Iya muanda'im too' apanna Abraham indo sabua'na anna ma'pindai, la natuhu'
    asam ingganna indo nasuaam.
  bzd-NTPO: Eta̱ ikanè méso ulà méwa̱ ie' tu' diki̱a̱ ta̱ ittè mé ia̱ tö iwe̱raë we̱s
    iu̱k patkéitö es.
  kwf-kwf: Nama goꞋo na ngwae ni rao neꞋeri ka alua naꞋa limana Ꞌi olofana Ꞌaena sa
    Abraham ma ka sasia fata alangaꞋinga neꞋeri, diꞋia ba sa Abraham eta saea fuana.
  eng-WYC-2017: Therefore the servant putted his hand under the hip of Abraham, his
    lord, and swore to him on this word.
  eng-WMBB: The servant put his hand under the thigh of Abraham his master, and swore
    to him concerning this matter.
  spp-spp: Ka báarapyiŋi si cyɛge le u ɲùŋufooŋi Ibirayima cyiini ɲwɔh'i, maa ŋkâa,
    na nde u à jwo ke, na lire uru sí n-pyi.
  aey-aey: Eunu cabi dana eu uqa eben Ebraham tucuh gemo mimei Ebrahamna je eu toodu
    odigen en.
  urd-GVH: इब्राहीम के नौकर ने अपना हाथ उस की रान के नीचे रखकर क़सम खाई कि मैं सब
    कुछ ऐसा ही करूँगा।
  rug-rug: Ke veko la nia sa nabulu sa limana, pa nenena sa nana baṉara, sapu se Ebarahami,
    meke zama tokotokoro gua tugo sapu tepa ia Ebarahami koasa.
  gaz-gaz: Kanaafuu tajaajilaan sun harka isaa gudeeda gooftaa isaa Abrahaam jala
    kaaʼee waaʼee waan kanaa kakateef.
  fra-LSG: Le serviteur mit sa main sous la cuisse d’Abraham, son seigneur, et lui
    jura d’observer ces choses.
  gnn-gnn: Bala djämamirriyunydja ŋuriŋi dhawu'mirriyaŋala Yipurayimnha, ŋayinydja
    yurru dhäruk märrama ŋanyapinyay yana Yipurayimnha, ŋunhi nhaltjarra ŋayi dhäruk‐nherraṉmina.
  yal-yal: Walikɛɛn yi a yiin naso a kanna Iburahima danban bun ma, a yi a kɔlɔ na
    ma.
  gum-gum: Inchen tru nui karub pera kuibe tru nui karubig Abrahamwei srøptsim umbu
    nui tasigwan estsarøbig køn, tru chi martrab taigwan ¡katø! nabe treeg maramønrrun
    chib.
  iou-iou: Ude yäwän nadäŋpäŋä piä watä ämani uwä keri, mähemi Abraham gäyekiken peŋkaŋ
    man iwetkuko u täkta yäŋkehärom taŋkuk.
  haw-1868: A kau iho la ke kauwa i kona lima malalo iho o ka uha o Aberahama kona
    haku, a hoohiki iho la nona ma ia mea.
  arb-NAV: فَوَضَعَ الْعَبْدُ يَدَهُ تَحْتَ فَخْذِ سَيِّدِهِ إِبْرَاهِيمَ وَحَلَفَ
    لَهُ عَلَى ذَلِكَ.
  adz-adz: Da Abraham nida nan sib da garam gum igif garam tsiraꞌ gan Abraham faga
    rampuat da itaga ruan nidzun angu gin i nanga nam santan bida Abraham nidan.
  ewe-ewe: Ale aƒedzikpɔla la tsɔ eƒe asiwo de Abraham ƒe ata te, eye wòka atam be
    yeawɔ eƒe ɖoɖowo dzi.
  eng-LEE: And the put his hand under the thigh of Abraham his master, and swore to
    him concerning this matter.
  dji-dji: Ga ngunukirri yul gumbirri-ragiliban ṉambiḏili gaṉḏili Abrayamli, girri
    inga murr-rangirriban bunggawagi.
  gvn-gvn: '@see-verse:GEN.024.008'
  nna-nna: Palaja kalpartingi Abraham-ja parirr wirrirni warrkamukatalu nyarralu,
    palinymili yija muwarr yinyali, wurrarnala, “Yijalu palajun jilamarnanga.”
  asm-FB: তাতে, সেই দাসে নিজ প্ৰভু অব্ৰাহামৰ কৰঙনৰ তলত হাত দি, সেই বিষয়ে তেওঁৰ আগত
    শপত কৰিলে।
  sus-A: نَ وَلِكّ نَشَ عَ بّلّشّ سَ عَ مَرِفِ عِبُرَهِمَ تَبٍ بُن مَ، عَ نَشَ عَ
    رَكَلِ.
  fra-SBL: Le serviteur mit sa main sous la cuisse d'Abraham, son maître, et lui jura
    sur cette affaire.
  hbo-hbo: וַיָּ֤שֶׂם הָעֶ֙בֶד֙ אֶת־יָדֹ֔ו תַּ֛חַת יֶ֥רֶךְ אַבְרָהָ֖ם אֲדֹנָ֑יו וַיִּשָּׁ֣בַֽע
    לֹ֔ו עַל־הַדָּבָ֖ר הַזֶּֽה׃
  shp-NTPO: Jatian ja yonotinin, jawen ibo Abrahamman kishi naman jawen meken aká
    iki, jaskáaxon Diossenbira onanke, min yokata en mia axonti, akin aká iki.
  eng-WYCLIFFE: Therfore the seruaunt puttide his hond vndur the hipe of Abraham,
    his lord, and swoor to him on this word.
  piu-2006: '@see-verse:GEN.024.008'
  pjt-pjt: Ka kuliṟa tjiḻpi panya waṟkaripaingku mayatja palumpa Aipuṟamanya paṉṯa
    pampuṉu, munu kalkuṉu panya Aipuṟamalu wangkanytja uwankara wangaṉarangku kuliṟa
    palyantjikitjangku.
  cwe-cwe: Msang'hani keka mkono wake hasi ya diwambo da Bulahimu mwenevale wake,
    na kumulahila kwa mbuli iyo.
  bgs-bgs: Purisu igdappán katô ágsarigan tô bállad din tun ta bubun katô amo din
    na si Abraham, asta igtandô sikandin na tumanán din tô igsugù i Abraham kandin.
  kik-kik: Nĩ ũndũ ũcio ndungata ĩyo ĩkĩiga guoko kwayo rungu rwa kĩero kĩa Iburahĩmu
    ũcio mwathi wayo, na ĩkĩĩhĩta na mwĩhĩtwa harĩ we kũringana na ũhoro ũcio.
  ksr-ksr: Kaeŋ jero weleŋqeqe jawiŋanoŋ qaa ii jeŋ somoŋgoŋ muŋ jojopaŋ qaanoŋ jeŋ
    kotiimambaajoŋ boria somataya Aabrahambaa tawo baatanoŋ ano.
  fra-NCL: Alors le serviteur mit sa main sous la cuisse d’Abraham, son maître, et
    lui prêta serment à ce sujet.
  cek-AK: To pongah a tamna mah angmah ih angraeng Abraham ih phaih tlim ah ban to
    tapawh moe, hae hmuen kawng pongah anih khaeah lokkamhaih to a sak.
  xla-xla: Epalati A꞉iblaham ya꞉ oko oplamitapo God hi tle yu itiyapo himimama epo
    atlaiyo, “Na꞉ wa꞉ta na꞉ watle atlale yu e dolumolowama,” diyo.
  cuk-cuk: Geb degine, Abraham-e-mai, e-dummad-Abraham-dua-urba e-argan mesisgu, Abrahamʼga
    ise-sogar imakded, eyeye, an be-sogedba an imakoye.
  uig-CYR: Шуниң билән хизмәткар қолини ғоҗиси Ибраһимниң янпишиниң астиға қоюп туруп,
    бу тоғрида униңға қәсәм қилди.
  tel-2017: కాబట్టి ఆ దాసుడు తన యజమాని అయిన అబ్రాహాము తొడ కింద తన చెయ్యి పెట్టి ఈ
    విషయం ప్రమాణం చేశాడు.
  hat-BSA: Alò, sèvitè a te plase men l anba kwis mèt li, Abraham, e li te sèmante
    devan li sou zafè sila a.
  kos-kos: Ouinge mwet kulansap sac el filiya paol inmasrlon epal Abraham, leum lal,
    ac wulela in oru oana ma Abraham el fahk nu sel.
  hbo-WLC: וַיָּ֤שֶׂם הָעֶ֙בֶד֙ אֶת־יָד֔וֹ תַּ֛חַת יֶ֥רֶךְ אַבְרָהָ֖ם אֲדֹנָ֑יו וַיִּשָּׁ֣בַֽע
    ל֔וֹ עַל־הַדָּבָ֖ר הַזֶּֽה׃
  ibo-ibo: Ya mere, ohu ahụ tinyere aka ya nʼokpuru apata nna ya ukwu Ebraham, ṅụọ
    iyi banyere okwu ndị a.
  ory-ory: ତହିଁରେ ସେହି ଦାସ ଆପଣା ପ୍ରଭୁ ଅବ୍ରହାମଙ୍କର ଜଙ୍ଘରେ ହସ୍ତ ଦେଇ ସେହି ବିଷୟରେ ଶପଥ
    କଲା।
  wmt-wmt: '@see-verse:GEN.024.008'
  chk-chk: Iei mine ewe chon angang a sökalong pöün fän afön an samol Apraham o pwon
    fän akapel ngeni pwe epwe föri usun mine a apasa.
  ssd-ssd: Taŋaka sana le piro taŋgo ta nuŋe gabat Abraham tugum promba wai tumba
    Abraham tuku fel karaukŋge pilna sulumba Abraham pasa sakina ta kumuwamŋgit ŋga
    wokina.
  rop-rop: Brom deya det wekinmen bin sheikhen langa Eibrahem blanga meigim det pramis.
  ukr-1871: І положив раб руку свою під стегно Авраамові, панові свойму, та й клявсь
    йому про сю річ.
  eng-AOI: So the servant put his hands between Abraham's legs and promised to do
    everything Abraham had asked.
  yon-yon: Kwane, ye dingki kuu ye korok Abraham ye mudkuk dabderem aom yiri kowene
    yedmoon “Weng kee dakmuub keye dowad kuu kwananiin.” ande amob ongmoon.
  bch-bch: Tota Abraam ele paeaeanga idol ibage ga idio aea maron Abraam ibule ibuloloeai
    ta ikado posanga tautaunga ngan nasinga ele posanga toa oa.
  deu-1951: Da legte der Knecht seine Hand unter Abrahams, seines Herrn, Hüfte und
    schwur solches.
  eng-JPS: And the servant put his hand under the thigh of Abraham his master, and
    swore to him concerning this matter.
  ubr-ubr: On mes bobo orot iman an bada Abraham sasananai iwanen ato ifaro mamaba
    Abraham i yawur on itafour mes.
  srp-1865: I metnu sluga ruku svoju pod stegno Avramu gospodaru svojemu, i zakle
    mu se za ovo.
  lug-lug: Awo omuddu kwe kuteeka omukono gwe wansi w’ekisambi kya mukama we Ibulayimu.
  heb-heb: וישם העבד את ידו תחת ירך אברהם אדניו וישבע לו על הדבר הזה׃
  ben-IRV: তাতে সেই দাস নিজের প্রভু অব্রাহামের উরুর নীচে হাত দিয়ে সেই বিষয়ে শপথ
    করলেন।
  pan-pan: ਤਦ ਉਸ ਨੌਕਰ ਨੇ ਆਪਣਾ ਹੱਥ ਆਪਣੇ ਸੁਆਮੀ ਅਬਰਾਹਾਮ ਦੇ ਪੱਟ ਹੇਠ ਰੱਖ ਕੇ ਉਹ ਦੇ ਨਾਲ ਇਸ
    ਗੱਲ ਦੀ ਸਹੁੰ ਖਾਧੀ।
  mwp-mwp: Kalanu nuy zagethaw mabaygan nungu geth Abraman piti madhunu apal wanadhin,
    senawbi ya woedhayzi yoepa ridha poelaypa, Abraman yangukudupa aymoeypa.
  mya-JVB: ကျွန် သည် သခင် အာဗြဟံ ၏ ပေါင် အောက် ၌ လက် ကိုထား ၍ ထို အမှု ၌ ကျိန်ဆို
    လေ၏။
  tte-O: Kabo topaisowane nimana ipeili ana taubala Abelamo kae bilana kolili na iwaloyameli
    koina kani natuna wainena iloyai Abelamo ana susuyao kolili.
  tbg-tbg: Eparahaamiva minti tuvaro vira kaiqa vaiintivano nai kauqu aiqiqaa aqukero
    tiharo, Te are tinantemake mintirerave, tuvaro
  hmo-hmo: Vadaeni hesiai tauna ese iena biaguna Aberahamo ena mamuna henunai iena
    imana ia atoa, ia gwauhamata, iena biaguna ena ura hegeregere.
  ata-ata: Ioxe, anu itema sou xaixai noxou ne muavuti la mumuxaxu avolu vile ne no
    laaxu Avalaamu poxoꞌu sou muvikala manina lexe anu umulinu aloxo anu Avalaamu
    mulemolu ne.
  nfa-nfa: Hèia dhèu ne, dedꞌe subha dènge Abraham, ka na peka, èèna na, nèngu tao
    madhutu dadꞌèi Abraham aaꞌi-aaꞌi.
  urd-urd: उस नौकर ने अपना हाथ अपने आक़ा अब्रहाम की रान के नीचे रख कर उससे इस बात
    की क़सम खाई।
  rus-SYN: И положил раб руку свою под стегно Авраама, господина своего, и клялся
    ему в сем.
  cbt-NTPO: 'Napotohuachina, piyapinëni Apraan tonaroananën së''huatërin. Së''huatahuaton:
    “Yoscoarë'', sha''huitërancoso chachin, nisarahuë,” itërin.'
  bqc-SIM: Ɔ̃ aà zↄ̀blenapi a ↄ sↄ̀lↄ a dii gbala taau, à lɛgbɛ̃̀ɛ̀ yã́pi musu.
  tcz-CHONGTHU: Hichu Abraham sohpan apu Abraham malnoiya akhut akoiyin apun ahilna
    thudol ahin aki hahsel tai.
  mar-mar: तेव्हा त्या सेवकाने आपला धनी अब्राहाम याच्या मांडीखाली हात ठेवला आणि त्या
    बाबीसंबंधाने त्याच्याशी शपथ घेतली.
  tcs-tcs: Den da bossebant i pute an blo em lo leg blo Eibram, ane em bin promis
    em go meke disting po Eibram wiskain Eibram i bin odarem po mekem.
  soq-soq: Sa baiwa nola dewalala me oniedia apanawa Abraam abupa otowe witapa itune
    ita saua badowa dewasana nola sa dewasapi.
  qub-qub: Chayno niptin uywaynenga patrunnin Abrahampa chancanman maquinta jatiran.
    Nircur Diospa jutincho juraran patrunnin Abraham nishanta cumlinanpaj.
  bqp-bqp: Akũ a zĩkɛrii pì a ↄ sↄ̀tↄ a dikiri gbáda gbáru, à la dànɛ yã pìi musu.
  hat-hat: Domestik la mete men l' nan fant janm Abraram, mèt li, epi li sèmante pou
    l' fè sa l' mande l' fè a.
  eng-BSB: So the servant placed his hand under the thigh of his master Abraham and
    swore an oath to him concerning this matter.
  tod-tod: Botiɠɛ nui yeei lɔɔni maliɠii Aɓalaame ɓalai wu, é ɠona bɛ ga toɠa ná-deveiti
    so.
  eng-WEBPB: The servant put his hand under the thigh of Abraham his master, and swore
    to him concerning this matter.
  kbq-kbq: Anage higeno, eri'za ne'amo'a azana Abrahamu amo'mofo fenka anteno, anankerera
    huvempa hu'ne.
  nhe-BL: Huajca itlatequipanojca Abraham quitlali ima itzintla imetzcuayo huan quitestigojquetzqui
    Toteco Dios para temachtli quichihuasquía tlen quinequiyaya.
  bus-bus: Ben à zↄ̀bleri pì a ↄↄ sↄ̀tↄ a dii gbáda gbáru, à la dànɛ yã pì musu.
  gub-BL: Na'e hemiruze'eg omono opo Àmàrààw henugupy wy pe kury, hemiapo putar haw
    iapo àwàm imume'uahy pà kury. — Azapo putar tuwe neremimutar ihe nehe, i'iahy
    izupe.
  eng-DRA: The servant therefore put his hand under the thigh of Abraham his lord,
    and swore to him upon this word.
  knf-knf: Kë nalemp aţu kañeen ţi pnkant pi Abraham uţeeh, amehna ţi uko mënţ.
