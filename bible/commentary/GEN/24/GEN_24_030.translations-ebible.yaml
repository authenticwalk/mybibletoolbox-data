  ind-AYT: 'Hal itu dilakukannya segera setelah dia melihat anting-anting dan gelang
    yang dikenakan pada tangan adiknya, serta mendengar perkataan Ribka: “Begitulah
    yang dikatakan orang itu kepadaku.” Laban menemui hamba Abraham itu dan mendapatinya
    berdiri di sebelah unta-untanya di dekat mata air.'
  lid-lid: Iy anyolom bek nyikilikin ta no-o ndramak ano, ma anyolom bokomwak udu
