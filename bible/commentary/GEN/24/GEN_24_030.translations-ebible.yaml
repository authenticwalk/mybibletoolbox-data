  mps-mps: '@see-verse:GEN.024.029'
  llg-llg: '@see-verse:GEN.024.029'
  tpi-tpi: '@see-verse:GEN.024.029'
  dan-1931: og da han så Næseringen og Armbåndene på sin Søsters Arme og hørte sin
