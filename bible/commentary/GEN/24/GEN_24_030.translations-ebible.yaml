    וַיָּבֹא֙ אֶל־הָאִ֔ישׁ וְהִנֵּ֛ה עֹמֵ֥ד עַל־הַגְּמַלִּ֖ים עַל־הָעָֽיִן׃
  ibo-ibo: Mgbe ọ hụrụ mgbanimi, na mgbaaka ndị ahụ nwanne ya nwanyị yi nʼaka ya,
    ma nụkwa ihe Ribeka kwuru banyere ihe nwoke ahụ gwara ya, o jekwuru nwoke ahụ,
    hụ ya ka ya na ịnyịnya kamel ya guzo nʼakụkụ olulu mmiri.
  ory-ory: ପୁଣି, ସେହି ମନୁଷ୍ୟ ମୋତେ ଏହି ଏହି କଥା କହିଲା, ଆପଣା ଭଗିନୀ ରିବିକା ମୁଖରୁ ଏହା ଶୁଣି
    ଆଉ ଭଗିନୀର ନଥ ଓ ହସ୍ତରେ ବଳା ଦେଖି ସେହି ପୁରୁଷ ନିକଟକୁ ଗଲା, ପୁଣି, ତାହାକୁ କୂପ ପାଖରେ ଓଟମାନଙ୍କ
    ସହିତ ଛିଡ଼ା ହୋଇଥିବାର ଦେଖି କହିଲା,
  wmt-wmt: '@see-verse:GEN.024.029'
  chk-chk: Pun lupwen Lapan a küna ewe ring me ekewe lälä won pöün fefinan we, a pwal
    rong mine Repeka a apworausa usun alon ewe mwän ngeni, a feila ren nöün Apraham
    we chon angang mi ütä ren nöün kewe kamel ünükün ewe chönüttu.
  ssd-ssd: '@see-verse:GEN.024.029'
  rop-rop: '@see-verse:GEN.024.029'
  ukr-1871: 'І сталось, як побачив каблучку й запинки на руках у сестри своєї, і як
    почув слова Ребечині, сестри своєї, що каже: Так мовляв менї чоловік, дак прийшов
    Лабан до чоловіка, аж він стоїть при верблюдах коло колодязя.'
  eng-AOI: '@see-verse:GEN.024.029'
  yon-yon: '@see-verse:GEN.024.029'
  bch-bch: '@see-verse:GEN.024.029'
  deu-1951: 'Und es geschah, als er den Ring und die Armbänder an den Händen seiner
    Schwester sah und die Worte seiner Schwester Rebekka hörte, die sprach: Also hat
    der Mann zu mir geredet! da kam er zu dem Manne, und siehe, der stand bei den
    Kamelen am Brunnen.'
  eng-JPS: 'And it came to pass, when he saw the ring, and the bracelets upon his
    sister''s hands, and when he heard the words of Rebekah his sister, saying: ''Thus
    spoke the man unto me,'' that he came unto the man; and, behold, he stood by the
    camels at the fountain.'
  ubr-ubr: '@see-verse:GEN.024.029'
  srp-1865: 'Kako vidje grivnu i narukvice na rukama sestre svoje i èu gdje Reveka
    sestra mu reèe: tako mi kaza èovjek; doðe k èovjeku; a on stajaše kod kamila na
    studencu.'
  lug-lug: Labbaani bwe yalaba empeta n’ebikomo ku mikono gya mwannyina, era bwe yawulira
    ebigambo bya mwannyina ng’omusajja bw’amugambye, n’agenda eri omusajja. Laba omusajja
    yali ng’ayimiridde awali eŋŋamira ku luzzi.
  heb-heb: ויהי כראת את הנזם ואת הצמדים על ידי אחתו וכשמעו את דברי רבקה אחתו לאמר
    כה דבר אלי האיש ויבא אל האיש והנה עמד על הגמלים על העין׃
  ben-IRV: নথ ও বোনের হাতে বালা দেখে এবং সেই ব্যক্তি আমাকে এই কথা বললেন, নিজের বোন
    রিবিকার মুখে এই শুনে, তিনি সেই পুরুষের কাছে গেলেন, আর দেখ, তিনি কুয়োর কাছে উটদের
    সঙ্গে দাঁড়িয়ে ছিলেন;
  pan-pan: ਜਦ ਉਸ ਨੇ ਨੱਥ ਅਤੇ ਆਪਣੀ ਭੈਣ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਕੜੇ ਦੇਖੇ ਅਤੇ ਜਦ ਆਪਣੀ ਭੈਣ ਰਿਬਕਾਹ
    ਤੋਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਜਿਹੜੀ ਕਹਿੰਦੀ ਸੀ ਕਿ ਉਸ ਮਨੁੱਖ ਨੇ ਮੇਰੇ ਨਾਲ ਇਹ-ਇਹ ਗੱਲਾਂ ਕੀਤੀਆਂ ਤਾਂ
    ਉਹ ਉਸ ਮਨੁੱਖ ਕੋਲ ਆਇਆ ਅਤੇ ਵੇਖੋ ਉਹ ਊਠਾਂ ਦੇ ਕੋਲ ਚਸ਼ਮੇ ਉੱਤੇ ਖੜ੍ਹਾ ਸੀ।
  mwp-mwp: '@see-verse:GEN.024.029'
  mya-JVB: သူ သည်နှာဆွဲ ကို၎င်း ၊ နှမ လက် ၌ လက်ကောက် ကို၎င်း မြင် ၍ ၊ ထိုယောက်ျား
    သည်ကျွန်ုပ် ကို ဤသို့ ပြော သည်ဟု၊ နှမ ရေဗက္က ဆိုသော စကား ကို ကြား သောအခါ ၊ ရေတွင်း
    ၌ ကုလားအုပ် အနား မှာရပ် နေသောယောက်ျား ထံသို့ ရောက် သောအခါ၊
  tte-O: '@see-verse:GEN.024.029'
  tbg-tbg: '@see-verse:GEN.024.029'
  hmo-hmo: Ia ese golo rini bona gana iena taihuna imana dekenai ia itaia, bona unai
    tau ena hereva kekeni dekenai ia kamonai. Vadaeni, ia raka lao, unai ranu guri
    dekenai iena kamelo ia naria noho tauna dekenai, Aberahamo ena hesiai tauna be
    unai.
  ata-ata: Lavani mumaisou suva noxie vimou kusinei xe lasa no avole, xe mulomusou
    vaivaikala e itema sou xaixai noxou Avalaamu muvikalanexu, la anu mulai noxou.
    Anu itema ne a iloꞌa ta kameli itutulu no lexa iou paꞌumolu.
  nfa-nfa: '@see-verse:GEN.024.029'
  urd-urd: और ऐसा हुआ कि जब उसने वह नथ देखी, और वह कड़े भी जो उसकी बहन के हाथों में
    थे, और अपनी बहन रिब्क़ा का बयान भी सुन लिया कि उस शख़्स ने मुझ से ऐसी — ऐसी बातें
    कहीं, तो वह उस आदमी के पास आया और देखा कि वह चश्मा के नज़दीक ऊँटों के पास खड़ा
    है।
  rus-SYN: 'И когда он увидел серьгу и запястья на руках у сестры своей и услышал
    слова Ревекки, сестры своей, которая говорила: так говорил со мною этот человек,-
    то пришел к человеку, и вот, он стоит при верблюдах у источника;'
  cbt-NTPO: '@see-verse:GEN.024.029'
  bqc-SIM: asa a è a dãe tãana ń zão daa, mɛ́ à yã́ pↄ́ gↄ̃ɛpi òɛ̀ mà. Kɛ́
    à gɛ̀ aà lè ń yiongoↄ lↄ̀ↄ'ɛa,
  tcz-CHONGTHU: Laban chun anah'a sana akiba a akhuta sana chaojang akibu chu amu
    tan, chuleh Rebekah in amaho chung chang thu asei chengse chu ajan, hichun ama
    alhaidoh pai jin twikhuh umna lama sangongsao ho nunga adin chu amun ahi.
  mar-mar: जेव्हा त्याने आपल्या बहिणीच्या नाकातील नथ व हातातील सोन्याच्या बांगड्या
    पाहिल्या, आणि “तो मनुष्य मला असे म्हणाला,” असे आपल्या बहिणीचे, म्हणजे रिबकेचे
    शब्द ऐकले, तेव्हा तो त्या मनुष्याकडे आला, आणि पाहतो तो, तो उंटांपाशी विहिरीजवळ
    उभा होता.
  tcs-tcs: Wen Laban bin luk dia gold nosring, ane demtu big gold breislet wea tu
    an blo sisi blo em, ane wen em bin lisen dem tok blo sisi blo em, Laban i bin
    lego go po da bossebant blo Eibram. Em bin stil stanap lo dem kamal wea da wel.
  soq-soq: '@see-verse:GEN.024.029'
  qub-qub: '@see-verse:GEN.024.029'
  bqp-bqp: zaakũ à è a dãre tãnka kũ zão dana, akũ à yã kũ gↄ̃gbɛ̃ pìi ònɛɛ
    mà. Kũ à gɛ̀ɛ à a lè kũ lakuminↄ lↄ̀gↄ lɛ́a,
  hat-hat: Li te wè zanno a nan nen sè li ak braslè yo nan bra l', li te tande l'
    ap rakonte sa nonm lan te di l'. Lamenm li al jwenn nonm lan ki te kanpe bò sous
    la ansanm ak chamo l' yo.
  eng-BSB: As soon as he saw the ring, and the bracelets on his sister’s wrists, and
    heard Rebekah’s words, “The man said this to me,” he went and found the man standing
    by the camels near the spring.
  tod-tod: É balaɠaegi ɠaani, ta balaiti baazeelai Eleɓɛka yeeɠɔdaʋɛti, é naa kpein
    mɛnini, nii zunui boni ma. É ʋaani zunui tɛi pɔ bɛ, nii é ɠɛni loni ɲɔmɛiti
    kobaʋɛ, ziɛungi ɠoba.
  eng-WEBPB: When he saw the ring, and the bracelets on his sister’s hands, and when
    he heard the words of Rebekah his sister, saying, “This is what the man said to
    me,” he came to the man. Behold, he was standing by the camels at the spring.
  kbq-kbq: Hagi nesaro Rebekama agonafima manogosane, azampima asama antani'neno ana
    eri'za ne'mo'ma asami'nea kema ome asamigeno nentahino'a, Lebani'a vuno ome keana
    tinkerire ana ne'mo'a kemori afu'zagane oti'negeno ome ke'ne.
  nhe-BL: pampa quiitztoya nopa anillo, huan nopa maquechcostli tlen iicni quihuicayaya
    ipan ima huan quicactoya tlen panoc. Huan Labán monechcahui campa itlatequipanojca
    Abraham tlen noja itztoya ihuaya icamellos nechca ameli,
  bus-bus: zaakɛ à è a dãre tãnga kↄ̃n zãao dana, ben à yã kɛ̀ gↄ̃gbɛ̃ pì ònɛ
    mà. Kɛ̀ à gàa à à lè kↄ̃n lakuminↄ lↄ̀gↄ lɛ́a,
  gub-BL: '@see-verse:GEN.024.029'
  eng-DRA: 'And when he had seen the earrings and bracelets in his sister’s hands,
    and had heard all that she related, saying: Thus and thus the man spoke to me:
    he came to the man who stood by the camels, and near to the spring of water,'
  knf-knf: 'Wi Laban awinaŋ win brinku na inguuri yi aţa''ul ñaaţ awohuŋ abot aŧiink
    kë Rebeka aji : « Hënk di di ñiinţ mënţ aţiiniiŋ na nji aji » aya du a, aţënk
    kë ahuma nnaţ añog ŋnŧaam ŋi pnkunkaali du pliik.'
