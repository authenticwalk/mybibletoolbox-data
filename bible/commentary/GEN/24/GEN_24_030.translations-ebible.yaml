  hin-2017: और ऐसा हुआ कि जब उसने वह नत्थ और अपनी बहन रिबका के हाथों में वे कंगन भी
    देखे, और उसकी यह बात भी सुनी कि उस पुरुष ने मुझसे ऐसी बातें कहीं; तब वह उस पुरुष
