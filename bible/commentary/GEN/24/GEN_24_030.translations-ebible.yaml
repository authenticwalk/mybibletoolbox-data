  pon-2006: E kilangada rihngo oh luwou ko ni pehn rie serepeino, oh rongada mehkoaros
    me ohlo ndaiong serepeino. Ih eri kohla rehn nein Eipraam laduwo, me kesikesihnen
    limwahn kamel ko nin pwarero.
  jae-jae: Eŋ gêlic gêlôŋ to joc, taŋ luo kêka naŋ, ma gêŋô biŋ, luo kêsôm gebe Ŋac
    tau kêsôm biŋ amboac tonec gêdêŋ aê. Tec eŋ kêlêti gêdêŋ ŋac tau gêja ma kêtap
    eŋ sa kêkô bumata gêwiŋ nê kamele.
  ksd-ksd: Ma ba i ga gire ra domol ma ra mul ta ra lima i taina, ma ba i ga valongore
    ra tinata kai Rebeka, taina, ba i ga biti, A tutana i ga ve iau ra dari, i ga
    tadav ra tutana; ma gire, i ga tur pire ra umana kamel ta ra kivu.
  tur-YTC: Kızkardeşinin burnundaki halkayı, kollarındaki bilezikleri görmüştü. Lavan
    kızkardeşi Rebeka'nın, “Adam bana böyle söyledi” sözlerini duyunca, adamın yanına
    geldi. İşte, o pınar başında develerin yanında duruyordu.
  bel-N: 'I сталася, калі ўбачыў ён колца і бранзалеты на руках у сястры сваёй і пачуў
    словы Рэбэкі, сястры сваёй, якая сказала: “Гэтак гаварыў са мною чалавек той”,
    дык прыйшоў да чалавека таго, і вось, ён стаіць пры вярблюдах каля крыніцы.'
  grc-BRENT: Καὶ ἐγένετο ἡνίκα εἶδε τὰ ἐνώτια, καὶ τὰ ψέλλια ἐν ταῖς χερσὶ τῆς ἀδελφῆς
    αὐτοῦ, καὶ ὅτε ἤκουσε τὰ ῥήματα Ῥεβέκκας τῆς ἀδελφῆς αὐτοῦ, λεγούσης, οὕτω λελάληκέ
    μοι ὁ ἄνθρωπος, καὶ ἦλθε πρὸς τὸν ἄνθρωπον, ἑστηκότος αὐτοῦ ἐπὶ τῶν καμήλων ἐπὶ
