  eng-NNA: '@see-verse:GEN.024.029'
  nya-nya: Iyeyu atangoona chipini pa mphuno ndi zibangiri pa mikono ya mlongo wake
    komanso kumva zimene mlendo uja ananena kwa Rebekayo, anathamangira kwa mlendo
