verse: GEN.024.030
translations:
  mal-C: '@see-verse:GEN.024.029'
  deu-TKW: 'Als dieser den Ring und die Spangen an den Armen seiner Schwester erblickte
    und seine Schwester erzählen hörte: so und so hat der Mann zu mir gesagt, und
    kam zu dem Manne; der aber stand noch bei den Kamelen an der Quelle.'
  lin-lin: Tango kaka amonaki lopete oyo batiaki na zolo mpe basheneti na maboko ya
    ndeko na ye ya mwasi, mpe ayokaki Rebeka koloba makambo oyo mosali alobaki mpo
    na ye, akendeki epai ya mosali mpo ete amonaki ye ya kotelema pene ya bashamo,
    pembeni ya libulu ya mayi.
  cbr-NT: usai ka mëñusuti aín chirabakën aín pëñanu buánkë a isanan, aín chirabakëa
    usakin uni an kakë akama ñuia kuabiani kuankëxa. Kuanx ka Labán ax Abrahamnën
    ñu mëmikë uni axa aín camello kamabë anua 'umpax biti kini 'urama nirakëkin,
  eng-LSV: indeed, it comes to pass, when he sees the ring, and the bracelets on the
    hands of his sister, and when he hears the words of his sister Rebekah, saying,
    “Thus has the man spoken to me,” that he comes to the man, and behold, he is standing
    by the camels by the fountain.
  bmu-bmu: Nenŋaŋgö böröŋe goul böröjeŋjeŋ aka söŋgöröŋe goul pinjim tari ehiga nenŋi
    Rebekanöŋ welenqeqe jembonöŋ keu jiiga möröhi, miaŋgö kösohotŋi jii möta yaŋgöreŋ
    anök. Anda o lömŋe aŋgota azi mi ehiga miaŋgöreŋ kamelurupŋi yeŋgö qöhöröŋine
    kinök.
  eng-GNV: For when he had seene the earings and the bracelets in his sisters hands,
    and when he heard the wordes of Rebekah his sister, saying, Thus said the man
    vnto me, then he went to the man, and loe, he stoode by the camels at the well.
  eng-WEBSTER: And it came to pass when he saw the ear-ring and bracelets upon his
    sister's hands, and when he heard the words of Rebekah his sister, saying, Thus
    spoke the man to me; that he came to the man; and behold, he stood by the camels
    at the well.
  nhw-BL: pampa quiitztoya nopa anillo, huan nopa maquechcostli catli iicni quihuicayaya
    ipan imax huan quicactoya catli panoc. Huan Labán monechcahui campa itequipanojca
    Abraham catli noja itztoya ihuaya icamellos nechca ameli,
  swh-ONEN: Mara alipoiona ile pete puani, na bangili mikononi mwa dada yake na kusikia
    yale maneno Rebeka aliyoambiwa na huyo mtumishi, alimwendea huyo mtumishi, akamkuta
    amesimama karibu na ngamia wake pale karibu na kisima.
  bba-bba: Lɑbɑni wi, u tɑɑbu ɡe kɑ sumi yi wɑ win sesu Rebekɑn nɔmɑɔ, u mɑɑ win ɡere
    kpuro nuɑ ye u nɛɛ, mɛsumɑ durɔ wi, u nùn sɔ̃ɔwɑ. Yerɑ u yɑrɑ kɑ dukɑ u durɔ wi
    sennɔ dɑ mi u wɑ̃ɑ kɑ win yooyoosu bwiɑn bɔkuɔ.
  eng-KJVCPB: And it came to pass, when he saw the earring and bracelets upon his
    sister’s hands, and when he heard the words of Rebekah his sister, saying, Thus
    spake the man unto me; that he came unto the man; and behold, he stood by the
    camels at the well.
  cpy-cpy: Tema iñaawakiri omarentsi rowetsikaetziri ooro omayitakari ritsiro akoki,
    ikemawakiro eejatzi okamantantapaakiri ikantakirori atziri. Ikanta rareetapaakari
    Labán romperatane Abraham ijeekaakayirira ipirapaeni nijaateniki.
  mpx-mpx: '@see-verse:GEN.024.029'
  wbp-wbp: '@see-verse:GEN.024.029'
  luo-luo: Kane Laban oseneno tere e um nyamin kod bangli ka ni e lwet nyamin kendo
    kane owinjo gima Rebeka wacho ni ngʼatno onyise, Laban nodhi ir ngʼatno moyude
    ka ochungʼ e bath ngamia-go machiegni gi soko.
  meu-meu: Ia ese taihuna Rebeka ena gadei bona imana vaḡivaḡidia e ita, bena e raka
    lasi, hari ranu gabuna ai ena kamelo e naridiava tauna dekena ela.
  npi-ULB: जब उनले आफ्‍नी बहिनीको नाकमा नत्‍थ र हातमा बाला देखे र “त्‍यस मानिसले मलाई
    यसो भन्‍यो” भन्‍ने कुरा आफ्‍नी बहिनीबाट सुने, तब उनी त्‍यस मानिसकहाँ गए, त्यो
    मानिस इनारको छेउमा ऊँटहरूका नजिकै उभिइरहेको थियो ।
  yor-yor: Bí ó sì ti rí òrùka imú àti ẹ̀gbà ní ọwọ́ arábìnrin rẹ̀ tí ó sì tún gbọ́
    ohun tí Rebeka sọ pé ọkùnrin náà sọ fún òun, ó jáde lọ bá ọkùnrin náà, ó sì bá
    a, ó dúró ti ìbákasẹ wọ̀n-ọn-nì ní ẹ̀bá ìsun omi.
  emp-NTPO: '@see-verse:GEN.024.029'
  ind-ind: '@see-verse:GEN.024.029'
  pes-OPCB: زیرا حلقه و النگوها را بر دست خواهرش دیده بود و سخنان آن مرد را از خواهرش
    شنیده بود. پس بی‌درنگ سر چاه رفت و دید آن مرد هنوز پیش شترهایش ایستاده است.
  ssx-ssx: '@see-verse:GEN.024.029'
  lcm-lcm: '@see-verse:GEN.024.029'
  aer-aer: '@see-verse:GEN.024.029'
  tgl-ULB: Nang nakita niya ang singsing sa ilong at ang mga pulseras na nasa kamay
    ng kanyang kapatid na babae, at nang narinig niya ang mga salita ni Rebeca na
    kanyang kapatid, “Ito ang sinabi ng lalaki sa akin,” pumunta siya sa lalaki, at
    masdan, nakatayo siya sa tabi ng mga kamelyong nasa bukal.
  nop-nop: Woŋ adi indiŋ. Laban adi wiwi’walaŋ timembem eŋ haluntuk goldi tutumbaŋit
    u yabuguk eŋ medi mede yoguk u wiwidi kahat tuguk u nadiŋa uŋaniŋgoŋ uguk. Me
    nalum adi adi kameleŋiyedut ime gagayeŋ uŋgoŋ yatune wooŋ kaguk.
  kca-kca: 'Хун ԓўв ԋŏԓән тӑйты сорԋэӈ ԓуйәт пӑ йош сурән тӑйты кўсэт ԓўв апщеԓ хŏща
    кащаԓәс, пӑ Ревекка апщеԓ йасӈәт хуԓәс: «Щиты ма пиԓэмән тӑм хŏйат пŏтәртәс»,
    ԓўв щи хŏйат хŏща йŏхтәс, пӑ тӑта щи, ԓўв верблюдәт пўӈәԓән йик ўты тӑхайән ԓойәԓ;'
  cbu-NT: '@see-verse:GEN.024.029'
  hui-hui: '@see-verse:GEN.024.029'
  wrs-wrs: '@see-verse:GEN.024.029'
  mya-mya: လာ​ဗန်​သည်​နှ​မ​တွင်​နှာ​ဆွဲ​တန်​ဆာ​နှင့်​လက် ကောက်​များ​ဝတ်​ဆင်​ထား​သည်​ကို​မြင်​သည့်​ပြင်
    ထို​သူ​က​နှ​မ​အား​ပြော​ပြ​သ​မျှ​ကို​လည်း ကြား​ရ​၏။ သို့​ဖြစ်​၍​သူ​သည်​ရေ​တွင်း​နား​တွင်
    ကု​လား​အုတ်​တို့​အ​နီး​၌​ရပ်​နေ​သော​အာ​ဗြ ဟံ​၏​အ​စေ​ခံ​ထံ​သို့​သွား​၍၊-
  cbi-NTPO: '@see-verse:GEN.024.029'
  bod-N: '@see-verse:GEN.024.029'
  wsk-wsk: '@see-verse:GEN.024.029'
  kkl-kkl: '@see-verse:GEN.024.029'
  sna-sna: Akati achingoona mhete yemhino nezvishongo mumaoko ehanzvadzi yake, uye
    anzwa Rabheka achitaura zvakanga zvarehwa nomurume uyu kwaari, akabuda akaenda
    kumurume akamuwana amire pangamera pedyo netsime.
  spa-BLM: 'Cuando vio el anillo y los brazaletes en las manos de su hermana, y cuando
    oyó las palabras de su hermana Rebeca, diciendo: “Esto es lo que me ha dicho el
    hombre”, se acercó al hombre. He aquí que él estaba junto a los camellos en el
    manantial.'
  beu-beu: '@see-verse:GEN.024.029'
  cac-cac: Yujto ix yiloch q'uen oro vin̈, q'uen ayoch d'a sn̈i' ix yed' q'uen brazalete
    ayoch d'a sc'ab' ix yanab' chi', yuj chi' ix b'at vin̈ b'aj ayec' vin̈ schecab'
    vin̈aj Abraham chi' yed' noc' camello.
  swh-ULB: Akisha kuona hereni ya puani pamoja na zile bangili kwenye mikono ya dada
    yake, na kusikia maneno ya Rebeka dada yake, “Hivi ndivyo yule mtu alicho niambia,”
    alikwenda kwa yule mtu, na, Tazama, alikuwa amesimama karibu na ngamia pale kisimani.
  bel-bel: 'І калі ён убачыў завушніцу і запясьці на руках у сястры сваёй, якая казала:
    так гаварыў са мною чалавек гэты, - дык прыйшоў да чалавека, і вось, ён стаіць
    каля вярблюдаў ля крыніцы;'
  deu-ELBBK: 'Und es geschah, als er den Ring sah und die Spangen an den Armen seiner
    Schwester, und als er die Worte seiner Schwester Rebekka hörte, die sagte: So
    hat der Mann zu mir geredet, da kam er zu dem Mann; und siehe, er stand bei den
    Kamelen, an der Quelle.'
  mbb-OT: '@see-verse:GEN.024.029'
  msc-msc: baa Laban tun ka nundɔlafen ni bololafen yen a doomuso bolo la. Rebeka
    ka a dantɛɛli mɛn kɛ, Laban tolo tɛrɛ ye wo bɛɛ la. A sera kɔlɔn da la, ka cɛ
    lɔni tɛrɛn a la ɲɔɔmɛilu dafɛ.
  mal-2015: അവൻ മൂക്കുത്തിയും സഹോദരിയുടെ കൈമേൽ വളയും കാണുകയും ആ പുരുഷൻ ഇന്നപ്രകാരം
    എന്നോടു പറഞ്ഞു എന്നു തന്റെ സഹോദരിയായ റിബെക്കയുടെ വാക്കു കേൾക്കയും ചെയ്തപ്പോൾ ആ
    പുരുഷന്റെ അടുക്കൽ ചെന്നു; അവൻ കിണറ്റിങ്കൽ ഒട്ടകങ്ങളുടെ അരികെ നിൽക്കയായിരുന്നു.
  tuo-NT: Cʉ̃ acabijo ẽꞌquẽapʉ yoosari beꞌto, omocã tuusãase beꞌtori miiejacã ĩꞌatojacʉ
    niwĩ. Tojo nicã, Abrahãrẽ daꞌracoꞌtegʉ core wereꞌquere tʉꞌopeꞌocãꞌcʉ niwĩ. Tojo
    weegʉ Labán cʉ̃rẽ aꞌmagʉ̃ waꞌacʉ niwĩ. Aco pe tiropʉta, cʉ̃ yarã cameyoa meꞌrã
    nigʉ̃rẽ bocaejacʉ niwĩ.
  gup-gup: Bu Laban bimarnenang ngaldaluk Rebekah bu kebdjongbuyindi dja berldjongbuyindi,
    dja bibekkang yolyohyolyolmi bu bininj bimarneyimeng, wanjh kundjalmekbe rerrih
    nungka Laban wam kore bininj, bingalkeng, kaluk kumekbe djahdjaldi camel dorrengh
    kore njilhmi boyoy.
  met-met: '@see-verse:GEN.024.029'
  gvs-gvs: '@see-verse:GEN.024.029'
  rmc-rmc: bo dikhľa e angrusi andro nakh the o lancici pro vasta peskra pheňake a
    šunďa la te vakerel, so lake o murš phenďa. Avľa ko murš, savo mek ačhelas paš
    o ťavi paš e chaňig,
  nlg-nlg: '@see-verse:GEN.024.029'
  dgr-DOGNT: Goı̨ghǫ̀-lamǫ̀ǫ eyıts'ǫ wedè welachı̨į̀ k'e whelaa yaɂı̨ ts'ǫ̀et'ıì eyıts'ǫ
    eyı dǫ dàyèhdıı yıìkw'o ts'ǫ̀et'ıì yets'ǫ̀ xàèhtła. Abraham wecheekeè tık'è ts'ǫ̀
    nıwà-lea tıts'aàdìıcho gà nàwo yaɂı̨.
  pes-OPV: و واقع شدکه چون آن حلقه و ابرنجینها را بر دستهای خواهر خود دید، و سخنهای
    خواهر خود، رفقه را شنید که می‌گفت آن مرد چنین به من گفته است، به نزد وی آمد. و
    اینک نزد شتران به‌سر چشمه ایستاده بود.
  ron-1924: 'Вэзусе верига ши брэцэриле ын мыниле сурорий сале ши аузисе пе сорэ-са
    Ребека спунынд: „Аша мь-а ворбит омул ачела.” А венит дар ла омул ачела, каре
    стэтя лынгэ кэмиле ла извор,'
  ben-OBCV: সেই নথটি এবং তাঁর বোনের হাতের বালা দেখামাত্রই এবং রিবিকাকে সেই লোকটি যা
    যা বলেছিলেন, সেসব কথা তাঁর কাছ থেকে শোনামাত্রই তিনি সেই লোকটির কাছে চলে গেলেন
    এবং দেখতে পেলেন, তিনি সেই জলের উৎসের কাছে উটগুলি নিয়ে দাঁড়িয়ে আছেন।
  lex-lex: '@see-verse:GEN.024.029'
  rgu-rgu: '@see-verse:GEN.024.029'
  som-som: Markuu arkay sangeliskii, iyo dugaagadihii gacmihii walaashiis ku jiray,
    oo uu maqlay hadalkii walaashiis Rebeqah, iyadoo leh, Sidan buu ninkii iila hadlay,
    ayuu u yimid ninkii oo bal eeg, wuxuu ag istaagay awrtii isha joogtay.
  lat-VUC: 'Cumque vidisset inaures et armillas in manibus sororis suæ, et audisset
    cuncta verba referentis: Hæc locutus est mihi homo: venit ad virum qui stabat
    juxta camelos, et prope fontem aquæ:'
  aoi-aoi: '@see-verse:GEN.024.029'
  eng-ASVBT: And it came to pass, when he saw the ring, and the bracelets upon his
    sister’s hands, and when he heard the words of Rebekah his sister, saying, Thus
    spake the man unto me; that he came unto the man; and, behold, he was standing
    by the camels at the fountain.
  mna-mna: '@see-verse:GEN.024.029'
  ita-1885: 'Come adunque egli ebbe veduto quel monile, e quelle maniglie nelle mani
    della sua sorella; e come ebbe intese le parole di Rebecca sua sorella, che dicea:
    Quell''uomo mi ha così parlato; egli se ne venne a quell''uomo; ed ecco, egli
    se ne stava presso de'' cammelli, appresso alla fonte.'
  eng-LXXUP: And it came to pass when he saw the earrings and the bracelets on the
    hands of his sister, and when he heard the words of Rebekah his sister, saying,
    Thus the man spoke to me, that he went to the man, as he stood by the camels at
    the well.
  eng-ULB: When he had seen the nose ring and the bracelets on his sister's arms,
    and when he had heard the words of Rebekah his sister, “This is what the man said
    to me,” he went to the man, and, behold, he was standing by the camels at the
    spring.
  spa-VBL: 'Labán había notado el zarcillo y los brazaletes que ella estaba usando,
    y había escuchado a su hermana Rebeca decir: “Esto es lo que me dijo aquél hombre”.
    Cuando llegó, todavía el hombre estaba de pie con sus camellos junto a la fuente.'
  fra-_FOB: 'Aussitôt qu''il eut vu l''anneau et les bracelets aux mains de sa sœur,
    et qu''il eut entendu les paroles de Rébecca sa sœur, qui disait: Cet homme m''a
    parlé ainsi, il vint vers cet homme; et voici, il se tenait près des chameaux,
    vers la source.'
  mal-mal: അവൻ മൂക്കുത്തിയും സഹോദരിയുടെ കൈയ്യിൽ വളകളും കാണുകയും “ആ പുരുഷൻ ഇപ്രകാരം
    എന്നോട് പറഞ്ഞു” എന്ന് തന്റെ സഹോദരിയായ റിബെക്കയുടെ വാക്കു കേൾക്കുകയും ചെയ്തപ്പോൾ
    ആ പുരുഷന്റെ അടുക്കൽ ചെന്നു; അവൻ കിണറിനരികെ ഒട്ടകങ്ങളുടെ സമീപത്ത് നിൽക്കുകയായിരുന്നു.
  urd-GVR: '@see-verse:GEN.024.029'
  suz-BL: मारदे हना मेकोमी आ समी आ मुन्‍द्री नु चुरा तशा “मेको मुरुम आं कली मोदेंशो
    लोव़ पाप्‍तु” देंशो नेंशा, लाबान मेको मुर कली ग्रुम्‍थ लमाक्‍त। मेको मुर आ दलओंठ
    नु इनारम बाक्‍शो बाक्‍माक्‍त।
  ita-1927: 'Com’ebbe veduto l’anello e i braccialetti ai polsi di sua sorella ed
    ebbe udite le parole di Rebecca sua sorella che diceva: “Quell’uomo m’ha parlato
    così”, venne a quell’uomo, ed ecco ch’egli se ne stava presso ai cammelli, vicino
    alla sorgente.'
  ckb-ckb: 'هەرکە خەزێم و بازنەکانی دەستی خوشکەکەی بینی و گوێی لە قسەکانی ڕڤقەی خوشکی
    بوو کە گوتی: «پیاوەکە ئاوا قسەی لەگەڵ کردم،» هاتە دەرەوە بۆ لای پیاوەکە، بینی
    وا لەلای وشترەکان لەسەر کانییەکە ڕاوەستاوە.'
  eng-BBE: And when he saw the nose-ring and the ornaments on his sister's hands,
    and when she gave him word of what the man had said to her, then he went out to
    the man who was waiting with the camels by the water-spring.
  crx-NTPO: '''Et ''uhooja nyoo yuni wheni yugha ininla ''ink''ez nyoo lachun wheni
    gha ininla ''i cha yunilh''en ''ink''ez nyoon dulhtus ooghuni yudants''o ''et
    ''ink''ez ''utni, ‘Whuz un''a dune sulh yalhduk,’ ''ink''ez nyoon dune yubut neninya
    ''ink''ez ''et yubut usyin nyoo camel oozih cha too k''et whuzih.'
  kan-OKCV: ಅವನು ಮೂಗುತಿಯನ್ನೂ, ತನ್ನ ಸಹೋದರಿಯ ಕೈಗಳಲ್ಲಿದ್ದ ಬಳೆಗಳನ್ನೂ ಕಂಡು, ಆ ಮನುಷ್ಯನು
    ತನ್ನ ಬಳಿ ಹೀಗೆ ಮಾತನಾಡಿದನೆಂದು ಹೇಳಿದ ತನ್ನ ಸಹೋದರಿ ರೆಬೆಕ್ಕಳ ಮಾತುಗಳನ್ನು ಕೇಳಿ, ಆ ಮನುಷ್ಯನ
    ಬಳಿಗೆ ಬಂದನು. ಅವನು ಇನ್ನೂ ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ಒಂಟೆಗಳ ಹತ್ತಿರ ನಿಂತಿದ್ದನು.
  bbb-bbb: '@see-verse:GEN.024.029'
  tam-2017: அவன் தன் சகோதரி அணிந்திருந்த அந்தக் கம்மலையும், அவளுடைய கைகளில் போட்டிருந்த
    வளையல்களையும் பார்த்து, இவைகளையெல்லாம் அந்த மனிதன் என்னோடு பேசினானென்று தன் சகோதரி
    ரெபெக்காள் சொன்ன வார்த்தைகளைக் கேட்டவுடனே, அந்த மனிதனிடத்திற்கு வந்தான்; அவன்
    கிணற்றினருகே ஒட்டகங்களுக்கு அருகில் நின்றுகொண்டிருந்தான்.
  spa-RV-1909: 'Y fué que como vió el pendiente y los brazaletes en las manos de su
    hermana, que decía, Así me habló aquel hombre; vino á él: y he aquí que estaba
    junto á los camellos á la fuente.'
  ron-BTF: 'Şi s-a întâmplat, când a văzut cercelul şi brăţările pe mâinile surorii
    sale şi când a auzit cuvintele Rebecăi, sora sa, spunând: Astfel mi-a vorbit acel
    bărbat; că el a venit la acel bărbat; şi, iată, el stătea în picioare lângă cămile,
    la fântână.'
  eng-WEBP: When he saw the ring, and the bracelets on his sister’s hands, and when
    he heard the words of Rebekah his sister, saying, “This is what the man said to
    me,” he came to the man. Behold, he was standing by the camels at the spring.
  eng-FBV: He'd noticed the nose-ring and the bracelets she was wearing, and he'd
    heard his sister Rebekah explaining, “This is what the man told me.” When he arrived
    the man was still there, standing with his camels beside the spring.
  nld-1939: 'want hij had de neusring gezien met de armbanden om de polsen van zijn
    zuster, en zijn zuster Rebekka horen vertellen: zo en zo heeft de man met mij
    gesproken. Hij trad op hem toe, terwijl hij nog met de kamelen bij de bron stond
    te wachten,'
  nch-BL: pampa quiitztoya nopa anillo, huan nopa maquechcosti cati iicni quihuicayaya
    ipan imax huan quicactoya cati panoc. Huan Labán monechcahui campa itequipanojca
    Abraham cati noja itztoya ihuaya icamellos nechca ameli,
  tfr-NTPO: '@see-verse:GEN.024.029'
  vie-1934: 'Vừa thấy khoanh vàng và đôi xuyến nơi tay em gái mình, và đã nghe chuyện
    Rê-be-ca thuật lại rằng: Người nầy nói vậy! thì đi đến người, đang đứng gần bên
    mấy con lạc đà, ở nơi giếng nước,'
  hin-CV: जब उसने नथ और अपनी बहन के हाथों में कंगन देखा और जो बात सेवक ने कही थी,
    उसे सुनी, तब वह उस सेवक के पास गया, और देखा कि वह सेवक सोते के निकट ऊंटों के बाजू
    में खड़ा है.
  eng-OURB: When he saw the ring, and the bracelets on his sister’s hands, and when
    he sh'ma ·heard obeyed· the words of Rebekah [Securely bound] his sister, saying,
    “This is what the man said to me,” he came to the man. Behold, he was standing
    by the camels at the spring.
  spa-BES: Y cuando vio el anillo de la nariz y los ornamentos en las manos de su
    hermana, y cuando ella le dio aviso de lo que el hombre le había dicho, entonces
    él salió al hombre que estaba esperando con los camellos junto al manantial de
    agua.
  tdx-tdx: 'ie nioni’e i bangen-oroñey, naho o ravak’ an-tsiran-drahavave’eo, naho
    nitalilia’e ty hoe: Inao ty nisaontsia’ indatiy, le nimb’ am’ indatiy mb’eo vaho
    naheo’e t’ie nijohañe marine o rameva’eo amy vovoñey.'
  vid-vid: Labani nayali yaiwene ila pete na banjili mmoko mwa lumbulye na kuhulika
    mbuli Lebeka nazoyalonjelwe na ayo munhu. Labani nakamfika ayo munhu yemile behi
    na ngamiya wa heye hafungo mwa nzasa.
  pwg-pwg: iyamna yodi ma imakwasi novuna ikotekotei ikitai ma ina sisiya ivi yanei.
    Inae da bigabiga tomowina ipanani, patana ina ghamoghamo yavata dogo baranai imiimiiri.
  eng-OKE: And it was when he saw the ring and the bracelets upon the hands of his
    sister, and heard the words of Revekah his sister, saying, As this spake the man
    with me, that he came to the man, and, behold, he stood by the camels at the fountain;
  tha-KJV: และต่อมาเมื่อท่านเห็นแหวนและกำไลที่ข้​อม​ือน้องสาว และเมื่อท่านได้ยินคำของเรเบคาห์น้องสาวว่า
    “ชายนั้นพู​ดก​ับข้าพเจ้าอย่างนี้” ท่านก็ไปหาชายนั้น และดู​เถิด เขากำลังยืนอยู่กับอูฐที่​บ่อน้ำ
  por-BR-2018: 'E foi que quando viu o pendente e os braceletes nas mãos de sua irmã,
    que dizia, Assim me falou aquele homem; veio a ele: e eis que estava junto aos
    camelos à fonte.'
  bco-bco: '@see-verse:GEN.024.029'
  deu-ELO: 'Und es geschah, als er den Ring sah und die Spangen an den Armen seiner
    Schwester, und als er die Worte seiner Schwester Rebekka hörte, welche sagte:
    Also hat der Mann zu mir geredet, da kam er zu dem Manne; und siehe, er stand
    bei den Kamelen, an der Quelle.'
  ktm-ktm: '@see-verse:GEN.024.029'
  caa-caa: Pues jaxir uwira tunor lo que qꞌuecher umen usacun xeꞌ jax inteꞌ anillo
    xeꞌ chꞌur tama uniꞌ y e chateꞌ brazalete xeꞌ lucur tama unuc ucꞌabꞌ, y uyubꞌi
    ubꞌan tunor lo que checsuna umen e Rebeca tamar lo que numuy taca e winic. Entonces
    e Labán ixin ajner tuaꞌ usicbꞌa uman e Abraham, y utajwi que turuto tuyejtzꞌer
    ut e jaꞌ taca ucamellobꞌ.
  eng-WYC-2018: And when he had seen the earrings, and bands of the arm in the hands
    of his sister, and had heard all the words of her, telling, The man spake to me
    these things, he came to the man that stood beside the camels, and nigh the well
    of water, (For when he had seen the earrings, and the bands on his sister’s wrists,
    and had heard all of her words, saying, The man spoke these and these things to
    me, he went out hastily to the man who was standing beside the camels, and near
    the water well,)
  epo-epo: 'Kaj kiam li vidis la ringon kaj la braceletojn sur la manoj de sia fratino,
    kaj kiam li aŭdis la vortojn de sia fratino Rebeka, kiu diris: Tiel parolis kun
    mi tiu viro — tiam li iris al la viro, kaj jen tiu staras ĉe la kameloj apud la
    fonto.'
  uig-PIN: 'Qünki u singlisining burun ⱨalⱪisini wǝ ⱪolliridiki bilǝzüklǝrni kɵrüp,
    ⱨǝmdǝ singlisining: u adǝm manga mundaⱪ-mundaⱪ dedi, deginini anglap, u adǝmning
    ⱪexiƣa bardi. Mana, u kixi ⱪuduⱪning yenida tɵgilǝrning ⱪexida turatti.'
  beo-beo: 'E da Lebega lai liligi, amo mi bione ga:i amola gouli lobofasele fei ba:i
    dagoi. E da Lebega ea sia: nabi dagoi. Amabeba:le, e da asili, A:ibalaha:me ea
    hawa: hamosu dunu ea ga:mele amo hano nasu gadenene lelebe ba:i.'
  tpi-OTNT: '@see-verse:GEN.024.029'
  hau-SA: Nan da nan da ya ga zoben hancin da woroworo a hannuwan ’yar’uwansa, ya
    kuma ji Rebeka ta faɗa abin da mutumin ya ce mata, sai ya fita zuwa wurin mutumin,
    ya same shi yana tsaye wajen raƙuma kusa da rijiyar.
  udu-udu: 'Dhali a’di ki p̱ar tome’d e mo dhali gurany ’per eya bi gi ’bwaham mo
    dhali me’d jin ciḵkina a’di gwo gi ’bwaham ga Rip̱ka mo ki: Wathi/ ṯorki’da ṯor
    ki aha/ mo tani a’di yaki’d mo e wathi/ mo. Dhali hili mo mo ma, a’di doshki’d
    nyaḵka kalman e jis yi’de/ jin kasha e mo be.'
  uig-LAT: 'Chünki u singlisining burun halqisini we qolliridiki bilezüklerni körüp,
    hemde singlisining: u adem manga mundaq-mundaq dédi, déginini anglap, u ademning
    qéshigha bardi. Mana, u kishi quduqning yénida tögilerning qéshida turatti.'
  nde-nde: Wonela ukubona isongo lamakhala kanye lezigqizo engalweni kadadewabo, njalo
    esezwile uRabheka elandisa ngokwakhulunywa yindoda leyo kuye, wasuka waya kuyo
    wayifica imi eceleni kwamakamela eduze komthombo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene mamata ki he hau, mo e lelu ʻi he nima
    ʻo hono tuofefine, pea mo ʻene fanongo ki he ngaahi lea ʻa Lepeka ko hono tuofefine,
    ʻo pehē, naʻe lea pehē mai ʻae tangata kiate au; pea haʻu leva ia ki he tangata;
    pea vakai naʻe tuʻu ia ʻo ofi ki he fanga kāmeli ʻi he veʻe vaikeli.
  ces-1613: 'Nebo uzřev náušnici a náramnice na rukou sestry své, a slyšev slova Rebeky
    sestry své, ana praví: Tak mluvil ke mně člověk ten, přišel k muži, a on stál
    při velbloudích u studnice.'
  eko-eko: Mwaasa wa woona kharawu na kakhana aawalisiweeyo nlupuwe, na khusiila vitthu
    ooziweeyo Rapekha ti nlume otule, ye khulankha khusala alawa omoona nlume otule
    ottuukhule aariiwo na enkamiiya zawe nshini wa nlipu.
  nss-nss: '@see-verse:GEN.024.029'
  eng-WMB: When he saw the ring, and the bracelets on his sister’s hands, and when
    he heard the words of Rebekah his sister, saying, “This is what the man said to
    me,” he came to the man. Behold, he was standing by the camels at the spring.
  tam-TCV: லாபான் தன் சகோதரியின் மூக்குத்தியையும், கைகளிலிருந்த வளையல்களையும் கண்டான்.
    அத்துடன் அம்மனிதன் சொன்னவற்றையும் ரெபெக்காள் சொல்லக் கேட்டவுடனே, லாபான் போய் நீரூற்றின்
    அருகே அம்மனிதன் ஒட்டகங்கள் அண்டையில் நிற்கக் கண்டான்.
  ceb-ULB: Sa pagkakita niya sa ariyos sa ilong ug sa mga porselas sa bukton sa iyang
    igsoong babaye, ug sa pagkadungog niya sa mga gipangsulti ni Rebeca nga iyang
    igsoong babaye, “Mao kini ang gisulti sa tawo kanako,” giadto niya ang maong tawo,
    ug tan-awa, nagtindog siya uban ang mga kamelyo didto sa tubod.
  mkn-mkn: '@see-verse:GEN.024.029'
  pol-UBG: 'Gdy zobaczył kolczyk i bransolety na rękach swej siostry i usłyszał słowa
    swej siostry Rebeki: Tak mówił do mnie ten człowiek, podszedł do tego człowieka,
    a oto on stał przy wielbłądach u studni.'
  agr-agr: 'wagki niina umayi kuntunum patakumtain dujinum nenataijai ayatak orok
    najanamu susamun wainkau asa. Tuja nuigtushkam Rebeca chichaak: “Nunú aents minak
    aatus tujutmae”, tusa etsejun antuku asa, nunú aents yumi aimtainum ayaumas camellojin
    batsas pujaun shiig wainkatatus wejiuwai.'
  kyc-kyc: Lapane baame pemalengena gyaana palyingi bangepe kingi kisambupi dupwa
    kando dee Orepekame, Akali dokome dopa pyuo lalamo leyamo dupwa sepala baa Aporakamena
    kendemande akali doko mena kamele retaro ipwa pete singi mare kareyamo dokona
    kandala peya.
  urd-GVU: '@see-verse:GEN.024.029'
  deu-1912: 'Und als er sah den Reif und die Armringe an seiner Schwester Händen und
    hörte die Worte Rebekkas, seiner Schwester, daß sie sprach: Also hat mir der Mann
    gesagt, kam er zu dem Mann, und siehe, er stand bei den Kamelen am Brunnen.'
  ntj-ntj: '@see-verse:GEN.024.029'
  row-row: '@see-verse:GEN.024.029'
  kan-2017: ತನ್ನ ತಂಗಿಯ ಬಳಿ ಇದ್ದ ಮೂಗುತಿಯನ್ನೂ ಬಳೆಗಳನ್ನೂ ನೋಡಿ, ಆ ಮನುಷ್ಯನು ನನ್ನ ಸಂಗಡ ಹೇಗೆ
    ಮಾತನಾಡಿದನೆಂದು ರೆಬೆಕ್ಕಳು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿ, ಬುಗ್ಗೆಯ ಹತ್ತಿರ ಒಂಟೆಗಳ ಬಳಿಯಲ್ಲಿ
    ನಿಂತಿದ್ದ ಆ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬಂದನು.
  ena-ena: '@see-verse:GEN.024.029'
  tgo-tgo: Mbaŋa me thuwe mbothiye ghae na nɨmae ghae e nɨmae na me loŋwe budaiya
    louyeko me utuŋa amalako ghalɨŋae, i wa weya Eibraham le rakakaiwoko i ndeghathɨ
    kamelɨko evasiwanji e mbwako ghadidiye,
  yap-yap: Ya ke gu’ fare luwew ni yima tay nga p’ethunguy, nge fa yu gaf i n’em u
    pa’ fare pin ni walagen, ma ke rung’ag nike weliy e tin nike yog fare mo’on ngak
    me yan ko fa gin nib sak’iy fare tapigpig rok Abraham riy u to’oben e kamel rok
    ko fare luwed.
  tet-tet: '@see-verse:GEN.024.029'
  hlt-MCSB: Tedae hnaii neh a ngannu kut kah khungpak te lawt a hmuh tih a ngannu
    Rebekah loh , “Tekah hlang loh kai taengah a thui,” a ti nah, ol a yaak. Hlang
    te a paan vaengah tah, tuiphuet kah kalauk taengah sut ana pai pah.
  mdy-ETH: ዒርቢቃኮ ዒሼ፥ ላኣባ ዓሢ ባንሢ ዓኣዼሢ ጌኤዴላ ሲኢዻ ዓኣሤ ባኮና ኩጫ ዓኣሤ ጋዎና ዛጌሢሮ፤ ጊንሣ ሃሣ ዓሢ ዒርቢቃም
    ጌዔ ባኮ ዒዛ ኬኤዜም ዋይዜሢሮኬ። ዓሢ ዔቶ ዋኣፆ ዓጫ ሃጊ ጋኣላሢና ዎላ ዔቂ ዓኣንቴ ዒዚ ዴንቄኔ።
  twi-ASANTE: Laban hunuu hwenemukawa no ne nkapo a ɛgu ne nuabaa no nsa no, na ɔtee
    asɛm a ɔbarima no ka kyerɛɛ Rebeka no, ɔkɔɔ ɔbarima no nkyɛn kɔhunuu sɛ ɔgyina
    nyoma no ho wɔ asubura no so.
  bhl-bhl: 'Nimtew angom? E Elebeka um weng sang kiliko, ukalem teing tabum alew so,
    mutum bok so, kait on kisol fian so be atemse kasike. Keko beli, e fongate akate
    uneko, kunum kawin tem ok mit mewso mobe kunum mak atemeko, beelo bokolewomele:'
  con-NTPO: Nane tise que'tte anga'cho sotija, tivenga ancaenqque'suma'qque tayo attepa,
    toya'caen pa'cco tsandie su'choma tise que'tte condasi pañamba atteye buttopa
    ji. Abrahamma shondo'suja toe poso jin'tti pa'cco tise cameyoi'ccu can'jen'ni
    Labánjan jipa
  eng-WEBU: When he saw the ring, and the bracelets on his sister’s hands, and when
    he heard the words of Rebekah his sister, saying, “This is what the man said to
    me,” he came to the man. Behold, he was standing by the camels at the spring.
  bnp-bnp: Na tahuna i matai a malau haluilui, a bio na limane kurabana, i longo a
    ngava i taki vona e Rebeka na nita i taki vona a bakovi. Lakea i vano i pugaia
    tabukoi na naru, i pesi turana a maka kamel.
  wal-wal: Qalabatiyaanne ba michchee kushiyan de7iya sagaayota be7osaaranne Ribiqa
    bitanee bana giidobaa yootin siyosaara, kiyidi bitaniyaakko bi be7iis; bitanee
    gaameelatuura pulttuwaa matan eqqidaagaa demmiis.
  mgh-mgh: 'Kontha weenre coo: Lapanu wamonnyawe mwanrokorawe nawanre ipirinku ni
    ikhankani nnye, ni wamwiiwilyawe mwanrokorawe uyo ni weewilyawe moolumu amwanrokorawe
    ayo eeraka: Coo phikulumacenryawe nlopwana uyo. Vano Lapanu ahonrwela ni ahomphwanya
    neemenle waluusi ni inkamira cawe nnyo.'
  acu-NT: '@see-verse:GEN.024.029'
  spa-PDDPT: 'Cuando Labán vio el pendiente y los brazaletes en las muñecas de su
    hermana y oyó las palabras de su hermana Rebeca, quien decía: Este hombre me habló
    así, él corrió hacia el hombre, quien, por cierto, permanecía con los camellos
    junto a la fuente.'
  gun-gun: Ojere'i va'e ha'e poapy regua gueindy poapy re oexa vy, ha'e heindy “Po
    rami ava va'e ijayvu xevy” he'i. Ha'e ramo Labão oendu vy oo ovaexĩ camelo reve,
    ygua yvy'iry hi'aĩa py.
  agu-BL: Na nin til yi jun argoy tu yi cob te'j k'abaj yi at cyen tkul k'ab Rebeca.
    Ej nin ncha'tz tbit i' mbi cu'n tal yi jun yaja'tz tetz. Itzun yi topone'n Labán
    stzi' yi julil a', iẍnin tzun atite't yi ẍchakum Abraham scyuch' e' camey. Nintzun
    oc ẍkansal tib xlaj.
  eng-PEV: '@see-verse:GEN.024.029'
  ilo-ULB: Idi nakitana ti aritos ti agong ken dagiti pulseras iti takiag ti kabsatna,
    ken idi nangngeganna dagiti sinao ni Rebecca a kabsatna, “Daytoy ti imbaga ti
    lalaki kaniak,” napan isuna iti ayan ti lalaki, ket adda sadiay nga agtaktakder
    iti abay dagiti kamelio iti ayan ti ubbog.
  kpg-kpg: Laban gu gidee ia di buulei uhi mo nia duu lima ala e ulu ai dono duaahina ahina,
    gei gu hagalongo gi Rebecca e hai nia helekai taane ne hai ang gi deia, gei Laban
    gaa hana gi tangada hai hegau Abraham dela e duu i baahi ana ‘camel’ i di monowai geli,
  uig-ARA: 'چۈنكى ئۇ سىڭلىسىنىڭ بۇرۇن ھالقىسىنى ۋە قوللىرىدىكى بىلەزۈكلەرنى كۆرۈپ،
    ھەمدە سىڭلىسىنىڭ: ئۇ ئادەم ماڭا مۇنداق-مۇنداق دېدى، دېگىنىنى ئاڭلاپ، ئۇ ئادەمنىڭ
    قېشىغا باردى. مانا، ئۇ كىشى قۇدۇقنىڭ يېنىدا تۆگىلەرنىڭ قېشىدا تۇراتتى.'
  bsp-bsp: 'Labaŋ ɛnanəŋkɛ Rebeka kurundɛ kɔ cəsora dəwaca, k''ɛnanenɛ kɔ pəcloku:
    «Ti tɔ wərkun wəkakɔ olok-lokər əm.» Kɔ wɛŋc wərkun wəka Rebeka ender nda wərkun
    nwɛ, ɛnayi kələmp kəsək kɔ yɔkɔmɛ yɔn mɔ.'
  bps-bps: Du di kaklingen dun ani gine, na di kiten i ulel di ilungan, na i dad glang
    di sigal i flanekan, na i kaklingen i manan, gablà di gman i salig Abraham di
    kenen, taman faflalan snitong i salig ani, na teenan kenen saféd i dad kamélan
    mdadong di ktufa.
  mbs-mbs: '@see-verse:GEN.024.029'
  tof-tof: Wa bólbótan syókdü ne rring akó nizan tangdó tang püid nóma nósenóp akó
    nóma arrkrrurr oya bólbóta ne poko izazilürr, pama oyaka ne poko bóktanórr, da
    we wamórr ene pamdó, da módóga, oya we esenórr kamel minggüpanan zamngólórrón
    nae badu kabedó.
  sus-sus: Laban nu bara a maaginɛ to, ɲɔɛrasoe a ɲɔɛ ra, bɛlɛxɛrasoe a bɛlɛxɛ ra.
