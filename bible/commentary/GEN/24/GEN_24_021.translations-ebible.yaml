  pon-2006: Laduwo ahpw mwasamwasahn, ma Koht ketin kupwurehla eh seiloak de soh.
  jae-jae: Ma ŋac tau kêsala eŋ ŋabiŋmêgeŋ gebe êjala Apômtau oc gêjam gôliŋ ênê lêŋ
