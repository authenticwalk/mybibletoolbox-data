  swp-swp: Tau wa i monomonou eo i aiaiewai i nuatu dadaasaeai, GUIAU ena lauwasi
    ta i heanio e nige’e.
  bjr-bjr: Kammeerauqa nammari nimi marufanoo Abaraqaammana ainainira fasiqa fannoo
