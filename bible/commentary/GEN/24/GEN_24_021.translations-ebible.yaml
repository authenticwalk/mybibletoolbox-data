  haw-1868: Mahalo iho la ka naau o ua kanaka la ia ia, aole ia i ekemu aku, i mea
    e ike ai oia, i ka hoopomaikai ana mai paha o Iehova i kona hele ana mai, aole
    paha.
  arb-NAV: وَظَلَّ الرَّجُلُ يَتَأَمَّلُهَا صَامِتاً لِيَعْلَمَ إِنْ كَانَ الرَّبُّ
    قَدْ وَفَّقَ مَسْعَاهُ أَمْ لا.
  adz-adz: Gubuꞌ arangan fada badan da garam gum impa frap maꞌan angu irarab angu
    da ini i wangunggan, “Mani sagat Yawe rima dzi sib i waꞌa rutin ugu ani.”
  ewe-ewe: Aƒedzikpɔla la megagblɔ nya aɖeke o, ke boŋ eda ŋku ɖi be yeakpɔ be Yehowa
    wɔ ɖe nu siwo katã yebiae la dzi mahã.
  eng-LEE: And the man was wondering at her; remaining silent, to discover whether
    the Lord had made his journey prosperous or not.
  dji-dji: Ban Abrayamang djamagiṉing dja'djarrinyi nyi'nyanyi ngunukima miyilknyi,
    nyani mukny djarriny yungaṉ yarimipm nyani marnggidjini ngunubilang nyani Yawaydji
    inga djamadjili manymakdjili, u ngunubilang ingki.
  gvn-gvn: '@see-verse:GEN.024.020'
  nna-nna: Jamalu parrjarnikinyi palalu mirtanyalu. Wurrarnikinyarningu, “Yijapa nyungu
    kurri mirtawa Isaac-ku.”
  asm-FB: তাতে সেই দাসে তাইৰ সকলো কর্ম নীৰৱে লক্ষ্য কৰি আছিল। তেওঁ নিশ্চিত হ’ব বিচাৰিছিল
    যে যিহোৱাই তেওঁৰ যাত্রা সফল কৰিছে নে নাই।
  sus-A: عِبُرَهِمَ شَ وَلِكّ نُ قَ عَ مَحْشُن، «تّمُندٍ عَلَتَلَ بَرَ ﭑ مَ بِيَاسِ
    سْونّيَ ﭑ بّ.»
  fra-SBL: L'homme la regardait fixement, en gardant le silence, pour savoir si l'Éternel
    avait fait prospérer son voyage ou non.
  hbo-hbo: וְהָאִ֥ישׁ מִשְׁתָּאֵ֖ה לָ֑הּ מַחֲרִ֕ישׁ לָדַ֗עַת הֽ͏ַהִצְלִ֧יחַ יְהוָ֛ה
    דַּרְכֹּ֖ו אִם־לֹֽא׃
  shp-NTPO: Ja akai kaman, ja yonotinin jawebi yoiamakin oinna iki. Onankasa iki,
    jain kaketian jakonhakin Diossen akinna.
  eng-WYCLIFFE: Sotheli he bihelde hir priueli, and wolde wite whether the Lord hadde
    sped his wei, ethir nay.
  piu-2006: '@see-verse:GEN.024.020'
  pjt-pjt: Ka tjiḻpi panya paluṟu kungkawaṟa palunya wangkawiyangku ngaṟala miṟaningi
    kuliṟa, “Tjinguṟu nyanga palunya Godalu ngayunya nintini Isaacaku kuri katinytjaku.”
  cwe-cwe: Msang'hani ija wa Bulahimu halongile mbuli yoyose, mbali kakala yomulola
    yawone fana Mndewa Mulungu kautemela mate mwanza wake.
  bgs-bgs: Ándà kagi tô ágsarigan, asal igsállág dád sikandin katô áglumun katô daraga
    ébô kasóddóran din ka igtuman katô Áglangngagán tô kakalyag din.
  kik-kik: Mũndũ ũcio akĩmwĩrorera atekwaria, nĩguo amenye kana Jehova nĩagacĩrithĩtie
    rũgendo rwake kana ndaarũgacĩrithĩtie.
  ksr-ksr: 'Kaeŋ ano weleŋqeqe jawiŋanoŋ goroŋ nama ii tororo iima kokaeŋ moma romoŋgoro:
    “Oŋanoŋ, Poŋnoŋ kana koriga koi kajeŋatiwaa moriaŋa ii mono kokaeŋ kondooro asugija
    me nomaeŋ?”'
  fra-NCL: L’homme la considérait en silence, pour savoir si Yahweh avait fait réussir
    son voyage, ou non.
  cek-AK: To kami mah nongpata to hnuk naah dawnrai, Angraeng mah anih kholong caehhaih
    to hmacawnsak maw, cawnsak ai, tito panoek hanah anghngai duem.
  xla-xla: Amasiyama A꞉iblaham ya꞉ oko oplamita woloma polomama a꞉yata koko hamsela꞉
    tlo ompolaiyo, ya꞉ta halowe kokoye Godta mo-dinapota꞉ depo malanatilowedeme.
  cuk-cuk: Ar Abraham-e-maidi unnila daksigusad, ar ade, nue wisgubied, e-nonikidgi
    bule Bab-Jehová egi nued binsasdibeye.
  uig-CYR: У киши униңға көзини тиккиничә җим-җит туруп, Пәрвәрдигарниң йолини оң
    қилған, қилмиғанлиғини билиш үчүн күтүвататти.
  tel-2017: ఆ వ్యక్తి తన ప్రయాణాన్ని యెహోవా సఫలం చేశాడో లేదో తెలుసుకోడానికి ఆమెను
    మౌనంగా గమనిస్తూనే ఉన్నాడు
  hat-BSA: Antretan, nonm nan t ap veye li an silans, pou konnen si SENYÈ a te fè
    vwayaj li a vin yon siksè, ou non.
  kos-kos: Mukul sac tia kas, a el tuni na mutan fusr sac in liye lah LEUM GOD El
    akwoye ouiyen fahsr lal.
  hbo-WLC: וְהָאִ֥ישׁ מִשְׁתָּאֵ֖ה לָ֑הּ מַחֲרִ֕ישׁ לָדַ֗עַת הַֽהִצְלִ֧יחַ יְהוָ֛ה
    דַּרְכּ֖וֹ אִם־לֹֽא׃
  ibo-ibo: Mgbe ihe ndị a na-eme, ohu ahụ gbara nkịtị na-ele ya anya ịchọpụta ma Onyenwe
    anyị emeela ka ije ya bụrụ ihe gara nke ọma.
  ory-ory: ତହିଁରେ ସେହି ପୁରୁଷ ତାହା ପ୍ରତି ସ୍ଥିର ଦୃଷ୍ଟି କରି ଅନାଇ ରହିଲା; ପୁଣି, ସଦାପ୍ରଭୁ
    ତାହାର ଯାତ୍ରା ସଫଳ କରିବେ କି ନାହିଁ, ତାହା ଜାଣିବା ନିମନ୍ତେ ନିରବ ରହିଲା।
  wmt-wmt: '@see-verse:GEN.024.020'
  chk-chk: Iwe, ewe mwän a chök fanafanala o newenewen ngeni, pun epwe pi ika ewe
    Samol mi Lapalap a afeiöchü an sai, ika esap afeiöchü.
  ssd-ssd: piro taŋgo ta nu ye Suŋgoŋge buk turyat e ŋga idusmba maninok pino ta kaŋgermba
    minna.
  rop-rop: en det wekinmen bin jandap lukinatbat kwaitbala nomo tok. Im nomo bin opinim
    im mawus, najing. Imbin tok langa imselp, “Maitbi YAWEI bin bringimap dijan gel
    iya langa dijan springwoda blanga shoum mi maitbi dijan na det waif blanga im
    wekinmen Aisik.”
  ukr-1871: Чоловік же придивлявся до неї мовчки, щоб зрозуміти, чи погодив Бог у
    дорозї йому, чи нї.
  eng-AOI: The servant kept watching her, but he didn't say a word. He was waiting
    to see if Yahweh had chosen her for Isaac's wife.
  yon-yon: Kwane karub kuu iwari kwane doberene kerendoboroon, anam Yariman Godbed
    wonong kee kondoon dee kuyaa komboon darobeen.
  bch-bch: Be eaba toa oa iposa eta mao. Ei imata inono taine toa oa ta iuangga iuatai,
    Maron ikado ele lalalanga ga iuot kemi, mao madongan.
  deu-1951: Und der Mann verwunderte sich über sie, schwieg aber stille, bis er erkannt
    hatte, ob der HERR seine Reise habe gelingen lassen oder nicht.
  eng-JPS: And the man looked stedfastly on her; holding his peace, to know whether
    the LORD had made his journey prosperous or not.
  ubr-ubr: Ato orot on dura ambin asi matanai wat ibi mateteai it sagob mamaba BADA
    on an bobo iyamai inat obin emamatar ai ambin.
  srp-1865: A èovjek joj se divljaše, i æutaše, neæe li poznati je li Gospod dao sreæu
    putu njegovu ili nije.
  lug-lug: omusajja ng’asirise ng’amwekaliriza amaaso okumanya obanga Mukama awadde
    olugendo lwe omukisa oba nedda.
  heb-heb: והאיש משתאה לה מחריש לדעת ההצליח יהוה דרכו אם לא׃
  ben-IRV: তাতে সেই পুরুষ তাঁর প্রতি এক নজরে চেয়ে, সদাপ্রভু তাঁর যাত্রা সফল করেন
    কি না, তা জানার জন্য নীরব থাকলেন।
  pan-pan: ਉਹ ਮਨੁੱਖ ਧਿਆਨ ਨਾਲ ਚੁੱਪ ਕਰਕੇ ਉਹ ਨੂੰ ਵੇਖਦਾ ਰਿਹਾ ਇਸ ਗੱਲ ਦੇ ਜਾਣਨ ਨੂੰ ਕਿ ਯਹੋਵਾਹ
    ਨੇ ਉਸ ਦਾ ਸਫ਼ਰ ਸਫ਼ਲ ਕੀਤਾ ਹੈ ਕਿ ਨਹੀਂ।
  mwp-mwp: Nuy zagethaw mabayg kasa nan danal pathar wara yaginga imaypa kedha Awgadhan
    sike nungu mab kuyku nidhan.
  mya-JVB: ယောက်ျား သည် ထိုမိန်းမ ကို အံ့ဩ ၍ ၊ မိမိ ရောက် လာသောအမှုကို ထာဝရဘုရား ပြုစု
    တော်မူသည်၊ မ မူသည်ကို သိ လို၍ ၊ တိတ်ဆိတ် စွာ နေလေ၏။
  tte-O: Na tomone imiya-mwanou yo imanmankulakula, nuwanuwana ikatai nuwana bwaine
    iya sinenaele Yaubada ipeiyako Aisake wainena o nigele.
  tbg-tbg: Nimumanta ne vauvaro Eparahaamira kaiqa vaiintivano kia uvavata tiraitiro,
    qaqi vira aituti vaiharo tiharo, Maa nahentirae Noravano Kotiva Aisaakira amianarove?
    tiro.
  hmo-hmo: Inai hesiai tauna ese ia itaia noho, ia hereva lasi. Ia ura diba Lohiabada
    ese iena laolao ena anina ia henia vadaeni o lasi.
  ata-ata: Ia itema ne anu iou a ulalai noxie sou uutiei, ia uvivikala uasi. Anu umasaxa
    lexe umaisou Lataua IAUE uxaxai no anu mii ane ne mo lexe uxali maninasou loxo
    mulingau mulai noxou.
  nfa-nfa: Te ngaa dhèu sabꞌa Abraham, titu ka mau-mau, na taru kira ka ana bhèni
    ne sabꞌa. Ka na pangee ètu dꞌara na, aku nèngu na, “Ele boe nèngu èèna ka neꞌe,
    dhu Lamatua pajꞌujꞌu.”
  urd-urd: वह आदमी चुप — चाप उसे ग़ौर से देखता रहा, ताकि मा'लूम करे कि ख़ुदावन्द ने
    उसका सफ़र मुबारक किया है या नहीं।
  rus-SYN: Человек тот смотрел на нее с изумлением в молчании, желая уразуметь, благословил
    ли Господь путь его, или нет.
  cbt-NTPO: 'Inapoaso'', Apraan piyapinënso'' co manta taponahuë'', topinan ni''sárin:
    “Tëhuënchachin Sinioro catahuarinco ni''ton, ¿co topinan iratomaracohuë ti?” tënin
    yonquiaton.'
  bqc-SIM: Ɔ̃ gↄ̃ɛpi zɛ̀, àlɛ aà gwa soee, kɛ́ à e dↄ̃ tó Dii a to a tá kɛ na,
    ge a kɛ nao.
  tcz-CHONGTHU: Chuphat'in sohpan thipbeh in Rebekah umchan chu aven ama akingaiton
    Pakaiyin ka hung kholyin lona penhi a lolhin sah ding khat hitam, hilou ham tin
    phot chen ding gon Rebekah um chan chu thip behchan ave ave jeng in ahi.
  mar-mar: तेव्हा, परमेश्वर देवाने आपला प्रवास यशस्वी केला की नाही, हे समजावे म्हणून
    तो मनुष्य तिच्याकडे शांतपणे पाहत राहिला.
  tcs-tcs: Da bossebant blo Eibram i bin stap kuaiat, no tok, mata wase da yangoman
    po paindaut ip da AntapGod i bin suze em po bi oman blo Aizak.
  soq-soq: Tane nola dewalala daina waine emosadie insediase, “Iawe God dauwa ne ana
    ema ipawanasade.”
  qub-qub: Abrahampa uywaynenga ricapaycaran upällalla mana imatapis niyllapa, mañacushanno
    Tayta Dios camacächishanta mana camacächishantapis musyananpaj.
  bqp-bqp: Gↄ̃gbɛ̃ pì zɛna àtɛni a gwa tíii, de à le à dↄ̃ tó Dikiri ni tó a tá kɛ
    nna, ke ani kɛ nnaro.
  hat-hat: Nonm lan menm te sezi. Li t'ap gade fi a san l' pa di anyen, li t'ap tann
    pou l' wè si Seyè a pa t' fè l' vwayaje pou gremesi.
  eng-BSB: Meanwhile, the man watched her silently to see whether or not the LORD
    had made his journey a success.
  tod-tod: Zunui la ɠɛni faa nɔpɛ boni, é ɠɛni nɔ ɓɔɠɔ ɠaazaɠasu, é ɗa wɛlɛ, ni
    Ɠɔoɠɔ GALAGI ɠa ná-siɛi nɛɛzu, ɓaa ni é la nɛɛzu.
  eng-WEBPB: The man looked steadfastly at her, remaining silent, to know whether
    the LORD had made his journey prosperous or not.
  kbq-kbq: Ana nehigeno Abrahanu eriza ne'mo ke osuno ana mofa'mofo avufi negeno,
    kama e'noa zamofona, Anumzamo'a ama naza hu'za nehifi huno agesa antahi'ne.
  nhe-BL: Huan nopa tequitiquetl san quisentlachiliyaya huan ax tleno quiijtohuayaya.
    San moilhuiyaya quejatza TOTECO quipalehuijtoya ipan iojhui.
  bus-bus: Gↄ̃gbɛ̃ pì zɛna èe à gwaa tíii, lɛ à e à dↄ̃ tó Dii é tó a tá kɛ nna, ke
    eé kɛ nnaro.
  gub-BL: Izàn mehe a'e awa ume'e hehe uze'eg 'ym pà. — Aze ru'u Tupàn uzapo putar
    ikatu ma'e hezar Àmàrààw pe kury, heata haw rupi kury, i'i in uzeupe.
  eng-DRA: But he musing beheld her with silence, desirous to know whether the Lord
    had made his journey prosperous or not.
  knf-knf: Ñiinţ awo ţi pşalana byompan aşë şal me Nawat Kabuka ado kë bgahul banuuraa.
