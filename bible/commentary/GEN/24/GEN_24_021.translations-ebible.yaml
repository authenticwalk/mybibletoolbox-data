  mdy-ETH: ዓሢያ ናንጊና ናንጋ ጎዳ ዒዛኮ ሃንቲፆ ጊኢጊሼያ ማዔቴ ዔራኒ ዒዛ ማዻ ባኮ ቢያ ዚቲዮ ጌዒ ዛዛጋኔ፤
  twi-ASANTE: Ɔsomfoɔ no hwɛɛ Rebeka komm, karii no pɛɛ sɛ ɔhunu sɛ Awurade ama nʼakwantuo
