verse: GEN.024.021
translations:
  mal-C: യഹോവ, തന്റെ യാത്ര വിജയകരമാക്കിയോ എന്നു ഗ്രഹിക്കേണ്ടതിന് ആ ദാസൻ ഒന്നും ഉരിയാടാതെ,
    അവളെ സൂക്ഷ്മമായി ശ്രദ്ധിച്ചു.
  deu-TKW: Der Mann aber sah ihr voll Erstaunen schweigend zu, begierig, zu erfahren,
    ob Jahwe Glück zu seiner Reise gegeben habe oder nicht.
  lin-lin: Mosali azalaki kotala ye na bokebi, alobaki eloko moko te mpo na koyeba
    soki Yawe alongisi mobembo na ye to te.
  cbr-NT: Usakin 'aia ka a unin uisakinbi kakinma isakëxa, an ka unántisa tankëxa
    asérabi kara Nukën 'Ibun ax kuëënkësabi oi kuania upíokin 'akianxa kixun.
  eng-LSV: And the man, wondering at her, remains silent, to know whether YHWH has
    made his way prosperous or not.
  bmu-bmu: 'Mewö ahiga welenqeqe jembonöŋ göröŋ kinda i törörök eka kewö möta mötmöriyök:
    “Ölŋa, Kembunöŋ köna köröpŋi ki kayalaŋgö möriamŋi mi mönö kewö kondori asuhuza
    me denöwö?”'
  eng-GNV: So the man wondred at her, and helde his peace, to knowe whether the Lord
    had made his iourney prosperous or not.
  eng-WEBSTER: And the man, wondering at her, held his peace, to know whether the
    LORD had made his journey prosperous, or not.
  nhw-BL: Huan nopa tequipanojquetl san quisentlachiliyaya huan amo tleno quiijtohuayaya.
    San moilhuiyaya quenicatza TOTECO quipalehuijtoya ipan iojhui.
  swh-ONEN: Pasipo kusema neno, yule mtumishi akamtazama kwa makini aone kama Bwana
    ameifanikisha safari yake, au la.
  bba-bba: Durɔ wi, u nùn mɛɛrɑ kɑ biti, ɑdɑmɑ u mɑri u kɑ wɑ Yinni Gusunɔ ù n win
    sɑnum mɛ dorɑsiɑmɔn nɑ.
  eng-KJVCPB: And the man wondering at her held his peace, to wit whether the Lord
    had made his journey prosperous or not.
  cpy-cpy: Ari raminaminthatakiro operataari tekatsi ikantero, tema ikowatzi riyote
    riirika Tajorentsí kantakaawori omatantakari iroka.
  mpx-mpx: He tau i mikekei ge i gayawaan, nuwana ni atena te ebo wana nawanawa puna
    Yehoba iyaka i paolaolaek o ebo nigeya.
  wbp-wbp: Kujalpa winjirninja-parnkaja ngapa mardu-kurra karntangku, watingkijilpa
    karrinjarla warrawarra-kangu wurulyparlu kujalpa yali karnta yirdiyi-pungu warrarda.
    Karrinjarlalpa manngu-nyangu nyampunya marda karntajurla Yijakikiji. Pardarnulparla
    YAAWIYI-ki yungurla milki-yirrarni karnta Yijaki-parnta, ngulanya yungurla maninjarla
    kanyi.
  luo-luo: Jatich Ibrahim nolingʼ thi ma ok owuoyo, karange lingʼ-lingʼ mondo one
    ane ka Jehova Nyasaye osegwedho wuodhe.
  meu-meu: Hari hesiai tauna ese e raraia tao, se hereva, baine diba eto, Iehova ese
    ena laolao anina vada e havaraia eiava.
  npi-ULB: त्‍यो मानिसचाहिँ परमप्रभुले आफ्‍नो यात्रा सफल गरिदिनुभएको हो कि होइन भनी
    थाहा पाउनलाई चुप लागेर तिनलाई हेरिरह्यो ।
  yor-yor: Láìsọ ọ̀rọ̀ kan, ìránṣẹ́ yìí ń wo ọmọbìnrin náà fínní fínní láti mọ̀ bóyá
    Olúwa ti ṣe ìrìnàjò òun ní rere tàbí bẹ́ẹ̀ kọ́.
  emp-NTPO: Mãwã jue b̶ʌd̶e Abrahaʌ̃ nezocaba chupea acʌ b̶esia Ãcõrẽba maʌ̃ awẽrãra
    Isa itea wãrãda erob̶ʌ cawaya.
  ind-ind: Pelayan Abraham diam-diam memperhatikan Ribka, sambil bertanya-tanya dalam
    hatinya apakah perempuan itu yang TUHAN berikan sebagai jawaban doanya.
  pes-OPCB: خادم چشم بر او دوخته، چیزی نمی‌گفت تا ببیند آیا خداوند او را در این سفر
    کامیاب خواهد ساخت یا نه.
  ssx-ssx: Kutu pieke handaa mo halima꞉ta꞉ Tekehalima꞉ ipiki epeala꞉pe laa handuluekema꞉
    yeke yopu siki hata꞉ mo wandiki handaake wiekeme.
  lcm-lcm: Taun a Rebeka kapo kakap, asosokai ang kapo tung musik ipo teremai ania
    asi kana nas ta kavpo tutuman nganing ta IAVE katala auai ve nia asi kana sakam
    ani paspasal ang.
  aer-aer: Rarle kwatye inetyamenge urrkapentye akngerre Abraham-kenhe angketyakenhe
    aneke, kele re areke ingkirreke Rebekah-ele mpwarerlenge, rarle ahentye-anekenge
    itelaretyeke marle nhenhe apeke-arle YAHWEH-ele akngakeke.
  tgl-ULB: Tahimik na pinanood siya ng lalaki upang makita kung pinagpala ni Yahweh
    ang kanyang paglalakbay o hindi.
  nop-nop: Kaŋ kwanaime adi mede kabup yale nemek mintaguk u kanadi tuguk tiŋa nadiune
    uŋgoniŋ hinek tuguk. Tiŋa indiŋ nadisuguk, “Wapum adi kwanaine kahaŋnenambek be
    mooŋ u nadidakalewit.”
  kca-kca: Щи хŏйат мӑшйайән ԓўв пеԓайәԓ вантәс, шек такан нумәсәс, йӑна мўй Турәм
    Кущайән йŏхтәм йушәԓ йӑмән мӑса.
  cbu-NT: Aprahamarinshitini tiptsir anoo kizaa parangu, napa ashirangiya. Nda musá
    tsiyatarangiya. Mangshuri, ¿Tamaa nee kizaa Apanllti zanganirangu Isaakaam wizanlli?
    mangush chinaku ántar ashirangiya. Izuuru yasapi átu, nda musá tsiyatarangiya.
  hui-hui: Ani biyagola agali biago ibu nde bi nale Anduane Homogo ibunaga biabe bibe
    layago agua birabe hondole berene.
  wrs-wrs: Andranindriniva ambo nunglul avna, moamba ishovnamoa, os nengvna, Yaweva
    hona ungevlirinimangas pusvundthoanata doarava.
  mya-mya: ထို​အ​စေ​ခံ​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​က​သူ့ အား​ထ​မြောက်​အောင်​မြင်​ခွင့်​ပေး​မည်၊
    မ​ပေး မည်​ကို​သိ​နိုင်​ရန်​စောင့်​ကြည့်​နေ​လေ​သည်။
  cbi-NTPO: Tsenñu juntsa na'ma tsaita nentsuñu Abrahamchi manda-imu chachiya pabandi'mujchi
    ne keenami, yanu uwain Yavé ura' kemishtiñuba mijanu tyatu.
  bod-N: སྐབས༌དེར། གཡོག་པོས་སྐད་ཆ་ཅི་ཡང་མ་སྨྲས༌པར། དཀོན་མཆོག་ཡ་ཝཱེས་རང་གི་མཛད་དོན་ལེགས་པར་མཛད་དོ་སྙམ་སྟེ་བུ་མོ་དེར་མིག་གིས་ཡང་ཡང༌བལྟས།
  wsk-wsk: Ura kari mu kutek mam, ale itiwik mu kiwem bitakaso mu ari se, Yawe noko
    aolak mu ko nunguning wetang saparuk agi wore ko motam bitakaso.
  kkl-kkl: Undo unulamogpa Abraham arukna anekori, “NANI Allahri nari semban saog
    uro yepneldo,” aro yubu koma keleneko kembamogti wamog.
  sna-sna: Asina chaakataura, murume uyu akamutarisisa kuti azive kuti Jehovha akanga
    aita kuti rwendo rwake rubudirire here kana kuti kwete.
  spa-BLM: El hombre la miró fijamente, permaneciendo en silencio, para saber si Yahvé
    había hecho próspero su viaje o no.
  beu-beu: Nehe jangu ekarajang angu, Abraham emalea ana taimang-taimang tahit eng
    metma euuling, senge ateing hula, “Lahatala Ana ening elamal angu, egunang veng
    ee, niang!”
  cac-cac: Axo vin̈ checab' chi' jun, ton̈ej ix och q'uelan vin̈ d'a ix. Malaj tas
    ix yal vin̈, an̈ej to sna vin̈ yic syojtaquejeli tas van sc'ulan Jehová yic vach'
    tz'elc'och jun schecnab'il chi'.
  swh-ULB: Yule mtu akamtazama msichana akiwa kimya kuona kama Yahwe amefanikisha
    njia yake au la.
  bel-bel: Чалавек той глядзеў на яе са зьдзіўленьнем моўчкі, хочучы зразумець, ці
    дабраславіў Гасподзь дарогу ягоную, ці не.
  deu-ELBBK: Und der Mann sah ihr staunend zu und schwieg, um zu erkennen, ob der
    HERR zu seiner Reise Glück gegeben habe oder nicht.
  mbb-OT: Mibpeniid dà haazà is suluǥuen, ne ed-is-isipen din ke ebmenmenuwen te Nengazen
    te edhimu wey metuman is tuyù din te kedhendutun te haazà he lugar.
  msc-msc: A tɛrɛ ye baara wo kan tuma mɛn na, cɛ wo ka a lɔ ka a mafɛnɛ. A ma foyi
    fɔ. A ka sunkurun kɔrɔsi ka a lɔn ni Allabatala da a la sila diyala.
  mal-2015: ആ പുരുഷൻ അവളെ ഉറ്റുനോക്കി, യഹോവ തന്റെ യാത്രയെ സഫലമാക്കിയോ ഇല്ലയോ എന്നു
    അറിയേണ്ടതിന്നു മിണ്ടാതിരുന്നു.
  tuo-NT: Co tojo weesere ĩꞌagʉ̃, Abrahãrẽ daꞌracoꞌtegʉ “Yʉꞌʉ aꞌtopʉ aꞌticã, Õꞌacʉ̃
    cʉ̃ ‘Aꞌtiro weegʉti’ níꞌquere ¿diacjʉ̃ta weegʉsari?”, ni tʉꞌoñaꞌgʉ̃, tojo ĩꞌacãꞌcʉ
    niwĩ.
  gup-gup: Dja namekbe bininj bidjalnani wokyak, ba kaluk kaburrbun bu Yawey kabimarnekurduyime
    nawu kumwamkenh, dja nuk burrkyak.
  met-met: Ne lipua harua te, ina bagu hainga ing ganina ba xabia ba Toxoratamona
    libu oxatanoa aningona, kimbo tegu.
  gvs-gvs: E kina go korotoyana geya iboboreta, go sem vavinayana idumakavaateyamo;
    latuwona iyagoi nakona Yauwe bogina ina guinuwa goi ina koidádana imalatomota.
  rmc-rmc: Ov pre late cichones dikhelas, hoj te rozprindžarel, či o RAJ diňa leskre
    dromeske e bach, abo na.
  nlg-nlg: Na ghairau te toghatoghaa na tahula me nia hoghohare na liona, gaia sogea
    tua na vaivine te vilia a Yahweh.
  dgr-DOGNT: Abraham wecheekeè t'asadı-le ekìı yeghàeda. Asį̀į̀ Nǫ̀htsı̨ wets'ǫ̀ hoedıì
    ayį̀į̀là lì gha hotıì yeghàeda.
  pes-OPV: و آن مرد بر وی چشم دوخته بود وسکوت داشت، تا بداند که خداوند، سفر او راخیریت
    اثر نموده است یا نه.
  ron-1924: Омул о привя ку мираре ши фэрэ сэ зикэ нимик, ка сэ вадэ дакэ Домнул а
    фэкут сэ-й избутяскэ сау ну кэлэтория.
  ben-OBCV: কোনও কথা না বলে সেই লোকটি এই বিষয়টি বোঝার জন্য তাঁকে খুব ভালো করে লক্ষ্য
    করছিলেন, যে সদাপ্রভু তাঁর যাত্রা আদৌ সফল করেছেন কি না।
  lex-lex: Ne hopopan de namolmuolga pa nlina-nmata patke' de, totpa namkeka nana
    de Orgahi Nhi'a yala'ani pa na'eni me edonna.
  rgu-rgu: Abraham ata na napadeiꞌ nee-nee, ma nanilu nahere ana fetoꞌ a nonoi-tataon.
    Ana aafi nae, “Ana fetoꞌ ia riꞌ Manetualain heren, do?”
  som-som: Ninkiina aad buu u fiiriyey iyada, isagoo aamusan, inuu ogaado in Rabbigu
    ku liibaaniyey sodcaalkiisii iyo in kale.
  lat-VUC: Ipse autem contemplabatur eam tacitus, scire volens utrum prosperum iter
    suum fecisset Dominus, an non.
  aoi-aoi: Eneja nakina nenikuminuwar•duwar•da Aburiyama-langwa nanga-rringkama ngawa
    ngaluwa-wa akena nara kini-yengbina nakina eyukwayuwa ayakwa. N-embimbirrarinuma
    nakina ngawa kenuminu-wekbalyinu-murrikba Yaweya dakina dadiyara Ajika-langwi-yada
    dadingiyenikba.
  eng-ASVBT: And the man looked steadfastly on her, holding his peace, to know whether
    Jehovah had made his journey prosperous or not.
  mna-mna: 'Mi mbesooŋo, ni imbotmbot, mi irre i men mi ikam ŋgar ta kembei: Pai kini
    ko iur ŋonoono, som som?'
  ita-1885: E quell'uomo stupiva di lei, stando tacito a considerare se il Signore
    avea fatto prosperare il suo viaggio, o no.
  eng-LXXUP: And the man took great notice of her, and remained silent to know whether
    the Lord had made his way prosperous or not.
  eng-ULB: The man watched her in silence to see whether Yahweh had prospered his
    journey or not.
  spa-VBL: El hombre la observaba en silencio para ver si el Señor había hecho de
    este un día exitoso.
  fra-_FOB: Et cet homme la contemplait en silence, pour savoir si l'Éternel avait
    fait réussir son voyage ou non.
  mal-mal: ആ പുരുഷൻ അവളെ സൂക്ഷിച്ച് നോക്കി, യഹോവ തന്റെ യാത്രയെ സഫലമാക്കിയോ ഇല്ലയോ
    എന്ന് അറിയേണ്ടതിന് മിണ്ടാതിരുന്നു.
  urd-GVR: Itne meṅ Ibrāhīm kā ādmī ḳhāmoshī se use deḳhtā rahā, kyoṅki wuh jānanā
    chāhtā thā ki kyā Rab mujhe safr kī kāmyābī baḳhshegā yā nahīṅ.
  suz-BL: मिनु मेको वाइल छक लाक्‍शा, मेको कली कोव़शा, परमप्रभु यावे आ योव़शो मीश आल
    बाक्‍म कों मबाक्‍म, दे ब्‍वालेइ पा बाक्‍माक्‍त।
  ita-1927: E quell’uomo la contemplava in silenzio, per sapere se l’Eterno avesse
    o no fatto prosperare il suo viaggio.
  ckb-ckb: پیاوەکەش بە بێدەنگی لێی ورد دەبووەوە تاکو بزانێت ئاخۆ یەزدان ڕێگاکەی سەرکەوتوو
    کردووە یان نا.
  eng-BBE: And the man, looking at her, said nothing, waiting to see if the Lord had
    given his journey a good outcome.
  crx-NTPO: '''Ink''ez nyoon dune t''edusnih ''et la Moodihti (Yahweh) whusainya-un,
    ts''iyawh lhaoodutneh tila k''us gak tila.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ತನ್ನ ಪ್ರಯಾಣನ್ನು ಸಫಲ ಮಾಡಿದರೋ ಏನೋ, ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಆ ಮನುಷ್ಯನು ಆಕೆಯನ್ನು ಗಮನಿಸುತ್ತಾ, ಆಶ್ಚರ್ಯಪಟ್ಟು ಮೌನವಾಗಿದ್ದನು.
  bbb-bbb: Bara ije fu ijiege rekoga e ije fu mauike manina bara ije veri arega fu
    bara ije E Ireobo fu vierafe fu biekiro vierafema ijene ro fu bara bega fu ije
    gakiro vierafe.
  tam-2017: அந்த மனிதன் அவளைக்குறித்து ஆச்சரியப்பட்டு, யெகோவா தன் பயணத்தை வாய்க்கச்செய்தாரோ
    இல்லையோ என்று தெரிந்துகொள்ள மவுனமாயிருந்தான்.
  spa-RV-1909: Y el hombre estaba maravillado de ella, callando, para saber si Jehová
    había prosperado ó no su viaje.
  ron-BTF: Şi bărbatul, mirându-se de ea, tăcea, voind să cunoască dacă DOMNUL făcuse
    călătoria lui prosperă sau nu.
  eng-WEBP: The man looked steadfastly at her, remaining silent, to know whether the
    LORD had made his journey prosperous or not.
  eng-FBV: The man observed her in silence to see if the Lord had made his journey
    successful or not.
  nld-1939: Zwijgend nam de man haar nauwkeuriger op, om te weten, of Jahweh zijn
    reis had doen slagen, of niet.
  nch-BL: Huan nopa tequipanojquet san quitachiliyaya huan amo teno quiijtohuayaya.
    San moilhuiyaya quenicatza TOTECO quipalehuijtoya ipan iojhui.
  tfr-NTPO: E wopro ga Abraham parkaga wojeno sök ba ĩk, kjing erä. Wotjl̈ĩk sök jl̈õkoyo
    ga «¿Tja pak shäryë to shäng l̈i kjimtara Jehovárë beno pjl̈ú l̈ëpde?» l̈e.
  vie-1934: Còn người ngồi làm thinh mà nhìn nàng, để cho biết Đức Giê-hô-va làm thành
    công việc mình đi đây hay chăng.
  hin-CV: जब यह सब हो रहा था, बिना एक शब्द कहे, उस सेवक ध्यान से रेबेकाह को देखकर
    सोच रहा था कि याहवेह ने उसकी यात्रा को सफल किया है या नहीं.
  eng-OURB: The man looked steadfastly at her, remaining silent, to know whether Adonai
    had made his journey prosperous or not.
  spa-BES: Y el hombre, mirándola, no dijo nada, esperando ver si el Señor había dado
    un buen resultado a su viaje.
  tdx-tdx: Nilatsa’ indatiy, nianjiñe avao haharendreke ke nampihenefa’ Iehovà i lia’ey
    he tsie.
  vid-vid: Yula chitumagwa nayali yomlola ne kulonga chinhu, yavizele kota Mkulu Nguluwi
    nakatambichiza majendo ga heye ama hebu.
  pwg-pwg: Bigabiga tomowina ke sago aviyavisina ita vonei, wiwikena ivivi matatetei
    da akovina ita viiya da vaghina wiwikena Bada ivinei bo kegha. Ivivi nuwanotanota
    da dobu rabarabai ibaba ipisi na Aisiki kawana inekwa kavai bo ina panani.
  eng-OKE: And the man wondered at her, gazing silently, to know whether the Lord
    had prospered his way or not.
  tha-KJV: ชายนั้นเพ่​งด​ูนางเงียบๆเพื่อตรึกตรองดูว่าพระเยโฮวาห์ทรงให้การเดินทางของตนบังเกิดผลหรือไม่
  por-BR-2018: E o homem estava maravilhado dela, permanecendo calado, para saber
    se o SENHOR havia prosperado ou não sua viagem.
  bco-bco: Ga a꞉ma꞉yo꞉ a꞉la꞉dimida꞉labikiyo꞉, nanog kalu e towo꞉ mo꞉sa꞉laka mobo꞉fo꞉liki,
    nanog elo꞉ dimidama꞉kilo꞉ iliga꞉fo꞉ a꞉no꞉ Yawe eyo꞉ a꞉no꞉ nafale ta꞉taba꞉le a꞉la꞉li
    asula꞉len.
  deu-ELO: Und der Mann sah ihr staunend zu und schwieg, um zu erkennen, ob Jehova
    zu seiner Reise Glück gegeben habe oder nicht.
  ktm-ktm: Lewen marai inehlilis Rebekah pe insohou pwi. Iy ipe kihtunon ihpa ndre
