  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಆ ಮನುಷ್ಯನು ಏನೂ ಮಾತನಾಡದೆ ಆಕೆಯನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡುತ್ತಾ, ಯೆಹೋವನು
