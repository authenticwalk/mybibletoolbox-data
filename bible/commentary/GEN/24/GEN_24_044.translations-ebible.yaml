  deu-1951: 'und sie zu mir sagen wird: «Trinke, ich will deinen Kamelen auch schöpfen»,
    so möge doch diese das Weib sein, welches der HERR dem Sohn meines Herrn bestimmt
    hat!'
  eng-JPS: 'and she shall say to me: Both drink thou, and I will also draw for thy
    camels; let the same be the woman whom the LORD hath appointed for my master''s
    son.'
  ubr-ubr: Ato on jeverei inbi basit sareu initeu an totoman a toun in gogoi camel
    asi sareu inboai inites sin totoman on, yau asagob jeverei min on urubinai au
    bada natu awan mes.’
  srp-1865: 'A ona mi odgovori: i ti pij i kamilama æu tvojim naliti; to neka bude
    žena koju je namijenio Gospod sinu gospodara mojega.'
  lug-lug: n’anziramu nti, “Nnywa, era n’eŋŋamira zo nazo nzija kuzisenera,” oyo y’aba
    abeera omukazi Mukama gw’alondedde mutabani wa mukama wange.’
  heb-heb: ואמרה אלי גם אתה שתה וגם לגמליך אשאב הוא האשה אשר הכיח יהוה לבן אדני׃
  ben-IRV: তিনি যদি বলেন, “তুমিও পান কর এবং তোমার উটেদের জন্যও আমি জল তুলে দেব; তবে
    তিনি সেই মেয়ে হোন, যাঁকে সদাপ্রভু আমার কর্তার ছেলের জন্য মনোনীত করেছেন।”
  pan-pan: ਪੀ ਲਓ ਜੀ, ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਊਠਾਂ ਲਈ ਵੀ ਭਰਾਂਗੀ, ਉਹ ਓਹੀ ਇਸਤਰੀ ਹੋਵੇ ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ
    ਨੇ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਪੁੱਤਰ ਲਈ ਠਹਿਰਾਇਆ ਹੈ।
  mwp-mwp: ‘Wa, ina kay sike nabi ngoewakaz ngidh adhapa thamadhin nanga ngaw kuyku
    mabaygaw kazipa ipi. Wa kedha nanga na ngaru kedha muledhe, “Wa, wani ngath kay
    kalanu nginu kameloepa nguki maypa.”
  mya-JVB: သောက် ပါ။ သင် ၏ကုလားအုပ် တို့ဘို့ လည်း ရေခပ် ပါမည်ဟု ပြန်ဆိုသောသမီးကညာသည်၊
    ကိုယ်တော် ကျွန် ၏သား ဘို့ ၊ ခန့်ထား တော်မူသောမိန်းမ ဖြစ်ပါစေ သောဟု လျှောက်ဆို
    ၏။
  tte-O: Na tem iba, Inamwanamwa kunuma na kani tabe waila yaleguyama am kameli sinuma
    kabo kani yakatai iya bwaite ugite-sipwai yagu taubala natuna kaiwena.’
  tbg-tbg: viva ti timiharo ti kamerivata namari nimirera, ho te vi nahentirara are
    Aisaakira kaama amitaana nahentirave tirarave. Nahenti vovano mintirera, te ariara
    quqaama are ti nora vaiinti Eparahaamirara quaheharama variaro tirarave, tunarave.
  hmo-hmo: Bema ia haere, ia gwau, “Oi inua, bona oiemu kamelo edia ranu danu do lau
    henia.” Vadaeni, unai dekena amo do lau diba inai kekeni be Lohiabada ese ia abia
    hidi vadaeni, lauegu biaguna ena natuna ena adavana.’
  ata-ata: Xe ane imasaxa, xe imasaxa sou iieneꞌi ta kameli xe kalumo, la ane sema
    e nini nesosovosie lexe tatila noxilo ꞌolu semau ane.’
  nfa-nfa: Ho ladhe na dhaa na, “Oo. Minu! Aa èle na, jaꞌa panginu badha ama se kahèi!”
    Ladhe jꞌajꞌi madhutu sèmi lii jaꞌa ne, na èèna ka dhu jꞌajꞌi tadha, ana bhèni
    ne ka dhu Lamatua pajꞌujꞌu nare hia ana lamatua jaꞌa.’
  urd-urd: और वह मुझे कहे कि तू भी पी और मैं तेरे ऊँटों के लिए भी भर दूँगी, तो वो
    वही 'औरत हो जिसे ख़ुदावन्द ने मेरे आक़ा के बेटे के लिए ठहराया है।
  rus-SYN: 'и которая скажет мне: и ты пей, и верблюдам твоим я начерпаю,- вот жена,
    которую Господь назначил сыну господина моего рабу Своему Исааку; и по сему узнаю
    я, что Ты творишь милость с господином моим Авраамом.'
  cbt-NTPO: '@see-verse:GEN.024.043'
  bqc-SIM: tó a ò mà mi, ítↄ ma yiongoↄnɛ lↄ, má dↄ̃ kɛ́ wɛ̃́ndia pↄ́ ń dìlɛ
    à kɛ ma dii nɛ́ pↄ́ ũn we.
  tcz-CHONGTHU: Ama nun henge ati a chule keiman na sangongsao ho jouse jong twi ka
    donsah soh ding ahin tileh amanu chu kapupa chapa Isaac ji ding in nei petai tia
    ka lah ding ahi tai.
  mar-mar: तेव्हा जी मला म्हणेल, “तुम्ही प्या, आणि मी तुमच्या उंटासाठी ही पाणी काढते”
    तीच मुलगी माझ्या धन्याच्या मुलासाठी परमेश्वराने निवडलेली आहे असे मी समजेन.
  tcs-tcs: Ip em go gibe mi ane ol kamal blo mi wata po dringk, yu laue em po kam
    da oman wea da AntapGod bin suzem po boi blo bos blo mi.”
  soq-soq: Ita me leusapie wapiase, ‘Oa, ne esa eneepa, ita do kamel esa wanamopa,
    epe segalepia, me ipa sa Iawe God sonabeana ne debamana otopa baiwa.
  qub-qub: 'Chaura payna nimächun: «Upucurcuy ari. Camëlluyquicunatapis yacuta upuraycachishaj»
    nir. Chayno nimaj cajmi canga patrunnëpa wamranpa warminpaj acrashayqui jipash›
    nishpä.'
  bqp-bqp: tó à pì mà mi, akũ à tↄ̀ ma lakuminↄnɛ dↄ, mani dↄ̃ kũ nↄkpare kũ n
    dìtɛ à kɛ ma dikiri nɛ́ pↄ́ ũn gwe.
  hat-hat: Ou mèt bwè! Apre sa, m'a bay chamo ou yo bwè tou, tanpri fè se li menm
    ou chwazi pou madanm pitit mèt mwen an.
  eng-BSB: and she replies, ‘Drink, and I will draw water for your camels as well,’
    may she be the woman the LORD has appointed for my master’s son.
  tod-tod: 'Ni a gòoɠaaʋotena ga: Ɓɔɔle ɗa ɓɔɠɔi, nà zoo ɓalaa gè ziɛi zaɠa ɗa-ɲɔmɛiti
    bɛ, naama anzalopoi ɠɛ ga anzanui naa, nii Ɠɔoɠɔ GALAGI devea màliɠii ná-doun
    zunui ʋɛ.›'
  eng-WEBPB: then she tells me, “Drink, and I will also draw for your camels,”—let
    her be the woman whom the LORD has appointed for my master’s son.’
  kbq-kbq: ana mofamo'ma nasmino, tina nenege'na kemorikamokizmi tina afi'na eme zami'neno
    huno hanimo, kvanimofo ne'mofo ara Kagra hampri nentane hu'na antahigahue.
  nhe-BL: 'para ma nechnanquili: Xiatli, huan nojquiya nijquixtis atl para mocamellos.
    Huan queja nopa nijmatis para yajaya nopa ichpocatl tlen tijtlapejpenijtoc para
    icone noteco.’ Queja nopa niquilhui TOTECO.'
  bus-bus: tó à bè mà mi, ben à tↄ̀ ma lakuminↄnɛ dↄ, mɛ́ dↄ̃ kɛ̀ nↄkparɛ kɛ̀ ń dìɛ
    à kɛ ma dii nɛ́ pↄ́ ũun gwe.
  gub-BL: — He'e, aze i'i ihewe nehe, — Arur putar 'y nereimaw kamer wanupe ihe nehe
    no, aze i'i ihewe nehe, tuwe wiko hezar ta'yr hemireko ràm neremixak ràm romo
    nehe, a'e Tupàn pe.
  eng-DRA: 'And shall say to me: Both drink thou, and I will also draw for thy camels:
    let the same be the woman, whom the Lord hath prepared for my master’s son.'
  knf-knf: 'kë aŧeemën aji : ‘Daanan, mbot nya nliik meel pa ŋnŧaam ŋi nu’, kdola
    awo i iwi Nawat Kabuka adatuŋ pa awo ahar abuk ajug naan.”'
