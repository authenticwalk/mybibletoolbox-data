verse: GEN.024.044
translations:
  mal-C: അവൾ എന്നോട്, “കുടിച്ചുകൊള്ളൂ, ഞാൻ നിന്റെ ഒട്ടകങ്ങൾക്കുംകൂടി വെള്ളം കോരാം”
    എന്നു പറയുന്നെങ്കിൽ എന്റെ യജമാനന്റെ മകനുവേണ്ടി യഹോവ തെരഞ്ഞെടുത്തിട്ടുള്ളവൾ അവൾതന്നെ
    ആയിരിക്കണേ.’
  deu-TKW: 'und das dann antwortet: Trinke und auch deine Kamele will ich tränken
    - die soll das Weib sein, welches Jahwe dem Sohne meines Herrn bestimmt hat.'
  lin-lin: 'Mpe ye akozongisela ngai : ‹ Mela na yo, mpe nakotoka lisusu mayi mpo
    na bashamo na yo, › tika ete ye nde azala mwasi oyo Yawe aponi mpo na mwana mobali
    ya nkolo na ngai. »'
  cbr-NT: 'ësokin ''ën kakëxun ka ''ë kati ''ikën: Asabi ka kamina min xëati ''ai
    kixun ''ë kanan min, camellokamaribi kana ''umpax bixunti ''ai an ''ë kakë xanu
    ax ka min kaískë uni a ''ën ñu mëëxunkë uni aín bëchikënën xanu ''iti ''ikën.'
  eng-LSV: and she has said to me, Both drink, and I also draw for your camels—she
    is the woman whom YHWH has decided for my lord’s son.
  bmu-bmu: 'Mewö jibiga yaŋön kewö meleŋda jima: “Ölöp nenöŋga kamelurupki yeŋgö o
    mewöŋanök uba eŋgimam. “Mewö meleŋda jima ewö, nöŋön miaŋgöra kewö mötmam: Kembu
    göŋön i ketaŋamnaŋgö nahönŋaŋgö anömŋa akŋapköra möwölöhözan.’'
  eng-GNV: And she say to me, Drinke thou, and I will also drawe for thy camels, let
    her be ye wife, which the Lord hath prepared for my masters sonne.
  eng-WEBSTER: 'And she saith to me, Both drink thou, and I will also draw for thy
    camels: let the same be the woman whom the LORD hath pointed out for my master''s
    son.'
  nhw-BL: 'para ma nechnanquili: Xiatli, huan nojquiya nijquixtis atl para mocamellos.
    Huan quej nopa nijmatis para yaya nopa ichpocatl catli tijtlapejpenijtoc para
    icone noteco.’ Quej nopa niquilhui TOTECO.'
  swh-ONEN: naye kama akiniambia, “Kunywa, nami nitateka maji kwa ajili ya ngamia
    wako pia,” basi huyo awe ndiye mke ambaye Bwana amemchagulia mwana wa bwana wangu.’
  bba-bba: kpɑ u mɑn wisi u nɛɛ, n nɔruo kpɑ u mɑɑ nɛn yooyoosu tɑkɑ, ɑ de wɔndiɑ
    wi, u n sɑ̃ɑ kurɔ wi ɑ nɛn yinnin bii ɡɔsiɑ.
  eng-KJVCPB: 'and she say to me, Both drink thou, and I will also draw for thy camels:
    let the same be the woman whom the Lord hath appointed out for my master’s son.'
  cpy-cpy: 'Arika akanakina, okantena: “Pirawaete. Ari nokaapanaate otsipa noperiri
    pi-pirapaeni rirawaki eejatzi rirori.” Rootaki tsinani ikowakaakiriri Tajorentsi
    itomi omperatanari.’'
  mpx-mpx: ge ebo ni ba, “Ee, u im, inoke wam kamel al na paimwil,” he iya te Yehoba
    u hile no tonowak natuna kaiwena.’
  wbp-wbp: Kajirna jungarnirli milarni, ngulaju pangkalaju wangkami karntaju, “Yuwayi,
    yumpa, nganja, manu mayirna-jana ngapaju yinyi-yijala kawartawarakuju?” Kajirna
    kuja-kurra purda-nyanyi, ngulaju kapurna milya-pinyi ngulaju Yijakiki kali-nyanu.’
  luo-luo: kendo ka owachona niya, “Modhi, kendo abiro omo pi nyaka ne ngamia-gi bende,”
    to en ema mondo obed nyako ma Jehova Nyasaye oseyiero ne wuod ruodha.’
  meu-meu: “Mani a inua, bona emu kamelo edia ranu danu baina utua”, baina diba hane-ulatona
    bunai, Iehova ese vada e abia hidi biagugu natuna baine adavaia ulatona.
  npi-ULB: तिनले मलाई “खानुहोस्, र म तपाईंका ऊँटहरूलाई पनि पानी उघाइदिनेछु,” भनिन्
    भने, मेरा मालिकका छोराको लागि परमप्रभुले ठहराउनुभएको स्‍त्री त्यही होस् ।
  yor-yor: tí ó bá sì wí fún mi pé, “Mu ún, èmi yóò sì tún pọn omi fún àwọn ìbákasẹ
    rẹ pẹ̀lú,” jẹ́ kí ẹni náà jẹ́ ẹni tí Olúwa yàn fún ọmọ Abrahamu, olúwa mi.’
  emp-NTPO: Maʌ̃ awẽrãba mʌ̃́a doduad̶a aibʌrʌ, idjab̶a bʌ cameyoa bid̶a baidora diayad̶a
    aibʌrʌ, mʌ̃a cawaya bʌa maʌ̃ wẽrãra mʌ̃ boro warra Isa itea erob̶ʌda.
  ind-ind: kalau dia mau memberi, bahkan bersedia mengambilkan air untuk unta-untaku,
    maka biarlah itu menjadi tanda bahwa dialah perempuan yang sudah TUHAN pilih menjadi
    istri bagi Isak, anak tuanku.’
  pes-OPCB: 'اگر آن دختر جواب بدهد: «بنوش و من شترانت را نیز سیراب خواهم کرد»، آنگاه
    خواهم دانست که او همان دختری است که تو برای اسحاق پسر سرورم در نظر گرفته‌ای.“'
  ssx-ssx: Kutupa mo wandikima꞉ a꞉pa꞉la꞉me laa make mo yaka kemelo manuna꞉ ikali mea
    a꞉paeya꞉ka꞉na꞉ta꞉ kota꞉ koto wandikita꞉ Koda꞉ nakana꞉ma꞉ mo yaka you halina꞉ eiyekena꞉
    ma̱leke lili wanda꞉ ya꞉na꞉e laa yeni pua꞉me.
  lcm-lcm: na kala antok ta, “Ku inum aino, le na naka kakap kapa ani kam keve kamel”
    io, naka nas si akanangai ke ta ninia palau vanang a aina ang numai IAVE kutala
    pilak ia ani kana nat kag ainoinoai.’
  aer-aer: Re apeke ayenge kwatye anthemele imerte re angkemele kamule atyinhe areye
    kwatye anthetyeke-arlke, kele the itelareme marle wenke nhenhe re athewe unte-arle
    ineke-arle alere akngerrepate atyinhe-kenhele anewe aketyenhenge.’
  tgl-ULB: ang babaing magsasabi sa akin, “Uminom ka, at sasalok din ako ng tubig
    para sa iyong mga kamelyo”—hayaang siya na nga ang babaing pinili mo, Yahweh,
    para sa anak ng aking amo.'
  nop-nop: Nu unduŋ nimbene kibikooŋ indiŋ udaneŋ nanimbek, “Naweŋ kaŋ kamelegeye
    maaŋ giyembe naneŋ.” Biyagoŋ kuyoŋ, unduŋ yobek kaŋ aditegoŋ yobit Wapumdi bombooŋgine
    mihiŋiŋdok tam tiulidokoŋak iŋaakoŋ.’”
  kca-kca: 'хŏй пӑ мӑнэма йастәԓ: ‘Нӑӈ йиԋща, верблюдԓана йик ищи ӑмәртԓәм’, – щит
    щи нэ, хŏй Турәм Куща ма кущайэм пŏха ԓэщатсәԓы’.'
  cbu-NT: uwshat, Ayu, ichee wangsi táchpa, táyaru, iyaam watundurish kungoo yásichpa.
    Yásiramchu, yusur kameechoomsha tipayaritam yásichitampa. Ashiramchu, shiyshat,
    Apaa, anuritam kizaa wasina ipusangcha nuwaam paturunari wip wizanlli, tárangina.
  hui-hui: Ani larogola ibugua lalu, E̱ iba nabelo hambu ngerogo na. Í̠naga nogo kamele
    karunibi iba nelo hambu muliya, layagua í̠nime i̱naga agali haguane kagonaga wali
    ogoniore dabarida manda bulebero.
  wrs-wrs: Wo himba helletava, ata kamba vrahorava, wo himba osva otava, yena kamelmba
    ata ka dahwol vevav. Wo osva kava ata lihavav, hona ungevliriniva yimba doa pusvundthoamnana
    Isakmba kana mendeklina ombolindamba.
  mya-mya: အ​ကယ်​၍​သူ​က`သောက်​ပါ။ သင်​၏​ကု​လား​အုတ် များ​အ​တွက်​ရေ​ကို​ခပ်​ပေး​ပါ​ဦး​မည်'
    ဟု​ဆို လျှင်​ထို​မိန်း​မ​ပျို​သည်​အ​ကျွန်ုပ်​သ​ခင်​၏​သား အ​တွက်​ကိုယ်​တော်​ရှင်​ရွေး​ချယ်​သော​မ​ယား
    ဖြစ်​ပါ​စေ​သော' ဟု​ဆု​တောင်း​ပါ​သည်။-
  cbi-NTPO: 'tinmala, pakatu: Kujchide, ti'', naa ñu'' kameyulanu bain pi kunu tsuyu,
    ti'' pakamu na''ma ju''ba, juntsaa ñuchi manda-imu chachi Isaacchi mi''ke'' kañu
    na''ma jusa, tiyu.'
  bod-N: བུ་མོ་ན༌རེ། ལགས༌སོ། །ཁྱོད་ཀྱིས་ཐུངས༌ཤིག ངས་ཁྱོད་ཀྱི་རྔ་མོང་ལའང་ཆུ་ལྡུད་པར་བྱ་ཞེས་སྨྲས༌ན།
    བུ་མོ་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཡི་བདག་པོའི་བུ་ལ་ཆུང་མར་བསྐོས་པ་ཡིན་པར༌མཛོད།
  wsk-wsk: se nu baluk, no se ani sang utuek ale ka camel nungarikko mauk, mu te ani
    ko ikiek, mu imet borta Yawe aninga dom ko namar ko nuwus ko atumukiram maikko.’
  kkl-kkl: kelabo nhon yalengeri, “Nani mag tebatkenun,” sele tanena el neneko Allahri
    weplange kom sembanun. Kelabo nhon yalengeri, “Nani, mag tebatkeneri, anenge pham
    unta babe tebarel phinun,” selenge neneko sembe Nuni Allahri Abraham elme Ishak
    sembe kel weplange ane sembanun,' aro Allahag molona molban.
  sna-sna: uye kana iye akati kwandiri, “Inwai henyu, uye ndichachererawo ngamera
    dzenyu,” ngaave iye asarudzirwa mwanakomana watenzi wangu naJehovha.’
  spa-BLM: 'entonces me diga: “Bebe, y yo también sacaré para tus camellos”, sea la
    mujer que Yahvé ha designado para el hijo de mi amo.’'
  beu-beu: Kalo nehe jangu angu, ana nehur ebalet hula, “Nimang, jar ae ba na! Bot
    nimang eeunta ang naung di, emangpi na jar iihit metma mainang ini na.” Kalo jadit
    aulang se, na ateing iilat hula, nehe jangu anguba Lahatala Ana aing vengtalalil
    iila, senge metma nemanaing Abraham oal angu ejangu ening!ꞌ
  cac-cac: 'Axom ol yalan ix chi'': Uc''a'', svic''paxq''ueta a'' yuc'' noc'' a camello
    tic, xchampax ix. Aton val ix chi'' ix a siq''ueli yic tz''och yetb''eyumoc vin̈
    yuninal vin̈ in patrón, xin chi d''a in lesal chi''.'
  swh-ULB: “Kunywa, na nitakuchotea pia maji kwa ajili ya ngamia wako” - na awe ndiye
    ambaye wewe Yahwe, umemchagulia mtoto wa bwana wangu.”
  bel-bel: 'і якая скажа мне: і ты пі, і вярблюдам тваім я начэрпаю, - вось жонка,
    якую Гасподзь вызначыў сыну гаспадара майго.'
  deu-ELBBK: 'und die zu mir sagen wird: Trinke du, und auch für deine Kamele will
    ich schöpfen, dass sie die Frau sei, die der HERR für den Sohn meines Herrn bestimmt
    hat.'
  mbb-OT: Emun ebpemineg sikandin he ipeinum e zin ragkes is menge kemilyu ku, deyzey
    ke iyan en sikandin mibpilì nu he vahi he egkehimu he egkeesawa te anak te egalen
    ku.’
  msc-msc: 'ni a ka n jabi: «Do min, n ye wa do fanan ta ka na a di i la ɲɔɔmɛilu
    ma,» nba sunkurun wo ye kɛ n tii la dencɛ la muso ri, Allabatala jɛrɛ ka mɛn natɛɛ
    a ma.›'
  mal-2015: 'അവൾ എന്നോടു: കുടിക്ക, ഞാൻ നിന്റെ ഒട്ടകങ്ങൾക്കും കോരി കൊടുക്കാമെന്നു പറകയും
    ചെയ്താൽ അവൾ തന്നേ യഹോവ എന്റെ യജമാനന്റെ മകന്നു നിയമിച്ച സ്ത്രീയായിരിക്കട്ടെ.'
  tuo-NT: Co yʉꞌʉre ‘Sĩꞌrĩña, mʉꞌʉ yarã cameyoa quẽꞌrãrẽ tĩagõti,’ nigṍ, cóta mʉꞌʉ
    beseꞌco yʉꞌʉ wiogʉ macʉ̃ nʉmo niacjo nigõsamo”, ni sẽrĩwʉ̃.
  gup-gup: Dja bu ngaleng kayime ngardduk, “Yibongu, dja ngabomang bedberre nawu camels
    ke warridj.” Daluk ngalbu kunmekbe kayime, wardibu ngaldjalmekbenin ngalbu ngudda
    Yawey yimarnedjarrngbom beywurd nuye nawu ngaye nganmarnewohrnan.’”
  met-met: Baing nabu harua nanga ba, “Unung, saing bagula ngasina langa na kamelimdi
    xauna,” baing ina naga, Toxoratamona, ngaxusunga ba hainga naga umogu mana lipuxigu
    haringing garanoa.’
  gvs-gvs: Go neta tauyana kana, ‘Kunīm go, im kameri nakae bei avanimdi’, e moe vavinayana
    kuvayōko kina im kinava guna tomoya natuna monena.”
  rmc-rmc: 'a te oj phenela: „Le, pi! Me dava the tire ťaven te pijel,“ mi el oj odi
    romňi, sava peske o RAJ kidňa avri prekal miro rajeskro čhavo.‘'
  nlg-nlg: Ma ge ke bosa tughu gaia, ‘Eo, ko inu, mu ku heo ghadira beti ghua nimua
    na camel.’ Vaho ge ku ghilala gaia tua keri na tahula to vilia ge ke tauna nimua
    na mane lutu Isaac.”
  dgr-DOGNT: “Tı nedǫ, nets'ǫ tıts'aàdìıcho sı tı gıghàehdı ha,” sèhdı nı̨dè gots'ǫ̀
    K'àowo sets'ǫ̀ k'àowo weza gha eyı t'eeko yį̀į̀hchì hǫt'e welè,’ dehsı̨į̀ xàyaehtı
    ı̨lè.
  pes-OPV: 'و به من گوید: “بیاشام، و برای شترانت نیز آب می‌کشم “، او همان زن باشد
    که خداوند، نصیب آقازاده من کرده است.'
  ron-1924: 'ши каре ымь ва рэспунде: «Бя ту ынсуць ши вой да де бэут ши кэмилелор
    тале», фата ачея сэ фие неваста пе каре а рындуит-о Домнул пентру фиул стэпынулуй
    меу!’'
  ben-OBCV: আর সে যদি আমাকে বলে, “পান করুন, এবং আমি আপনার উটগুলির জন্যও জল তুলে দেব,”
    তবে সেই যেন এমন একজন হয়, যাকে সদাপ্রভু আমার প্রভুর ছেলের জন্য মনোনীত করে রেখেছেন।’
  lex-lex: 'ne nwahla niwra: “Muemun la, ne pena atip wal ger la onta-ontamu remnia,
    emkade pa O''a Mtiutga patke''a id pa nla''a matro''mu a''nani hawni.”'
  rgu-rgu: Maneniko ana nataa nae, “Papa minu leo! Ma au fee papa onta mara rinu boe.”
    Na, ria dadi tanda nae, Manetualain here ana fetoꞌ ria dadi neuꞌ au malaka ka
    ana mane na saon!’
  som-som: oo igu odhan doonta, Cab, awrtaadana waan u dhaamin doonaa, taasu ha noqoto
    tii Rabbigu u doortay wiilka sayidkayga.
  lat-VUC: 'et dixerit mihi: Et tu bibe, et camelis tuis hauriam: ipsa est mulier,
    quam præparavit Dominus filio domini mei.'
  aoi-aoi: Kembirra kingi-lyangkuwamina-manja dakina dadiyara akwa ngarningka kingi-yamina-manja
    dakina ngayuwa-wa, Kumin-akarrnginama akungwa nungkwa-langwa-langwa kamila, kembirra
    ninginga-ngayindenama dakina-bina ningku-wekbalyinuma ningkakina dadingiyenikba
    Aburiyama-langwa-langwa nenikuwenikba-da,’ ningi-yamama ngayuwa Yaweyu-wa-da,”
    ni-yama nenikuminuwar•duwar•da Beduwela-kiya-wa.
  eng-ASVBT: 'and she shall say to me, Both drink thou, and I will also draw for thy
    camels: let the same be the woman whom Jehovah hath appointed for my master’s
    son.'
  mna-mna: '@see-verse:GEN.024.043'
  ita-1885: 'mi dirà: Bevi pure; ed anche attignerò per i tuoi cammelli; essa sia
    la moglie che il Signore ha preparata al figliuolo del mio signore.'
  eng-LXXUP: and she shall say to me, Both drink thou, and I will draw water for thy
    camels, this shall be the wife whom the Lord has prepared for his own servant
    Isaac; and hereby shall I know that thou hast wrought mercy with my master Abraham.
  eng-ULB: the woman who says to me, “Drink, and I will also draw water for your camels”—let
    her be the woman whom you, Yahweh, have chosen for my master's son.'
  spa-VBL: 'y ella me diga: ‘Por favor, bebe y yo traeré agua para los camellos también’,
    que esa sea la que has elegido como esposa para tu siervo Isaac”.'
  fra-_FOB: 'Et qui me répondra: Bois toi-même, et j''en puiserai aussi pour tes chameaux,
    soit la femme que l''Éternel a destinée au fils de mon seigneur.'
  mal-mal: 'അവൾ എന്നോട്: “കുടിച്ചാലും, ഞാൻ അങ്ങയുടെ ഒട്ടകങ്ങൾക്കും കോരി കൊടുക്കാം”
    എന്നു പറയുകയും ചെയ്താൽ അവൾ തന്നെ യഹോവ എന്റെ യജമാനന്റെ മകനു നിയമിച്ച മണവാട്ടിയായിരിക്കട്ടെ.'
  urd-GVR: Agar wuh kahe, “Pī leṅ, maiṅ āp ke ūṅṭoṅ ke lie bhī pānī le āūṅgī” to is
    kā matlab yih ho ki tū ne use mere āqā ke beṭe ke lie chun liyā hai ki us kī bīwī
    ban jāe.’
  suz-BL: मिनु मेको मीश आलमी तूङीन, गो इन दलओंठ आन कली यो ब्‍वाक्‍कु तुंइनुङ, देंत
    हना, मेको मीश आल आं होव़प आ तौ कली परमप्रभु यावेमी योव़शो बाक्‍ल’ देंती।
  ita-1927: 'e che mi dirà: Bevi pure e ne attingerò anche per i tuoi cammelli, sia
    la moglie che l’Eterno ha destinata al figliuolo del mio signore.'
  ckb-ckb: 'ئەویش پێم دەڵێت: ’تۆ بخۆرەوە، هەروەها بۆ وشترەکانیشت ئاو دەکێشم.‘ ئەوە
    ئەو کچە بێت کە یەزدان بۆ کوڕی گەورەکەمی هەڵبژاردووە.“'
  eng-BBE: Take a drink, and I will get water for your camels; let her be the woman
    marked out by the Lord for my master's son.
  crx-NTPO: '''Ink''ez ''usudutanelh, “Too intnai ''ink''ez nyoo nghuna'', Camel,
    ''i cha sih too ooba ''oosleh ititnelh-i,” Moodihti (Yahweh), ''en ts''eke ''oot''e''
