verse: GEN.024.062
translations:
  mal-C: ഇതിനിടയിൽ യിസ്ഹാക്ക് ബേർ-ലഹയീ-രോയീയിൽനിന്ന് വന്നു; അദ്ദേഹം തെക്കേദേശത്താണു
    താമസിച്ചിരുന്നത്.
  deu-TKW: Isaak aber war vom “Brunnen des Lebendigen, der mich schaut” gekommen;
    denn er wohnte im Südland.
  lin-lin: Nzokande, Izaki azalaki kovanda na Negevi mpe awutaki na libulu ya mayi
    na Lakai-Royi.
  cbr-NT: Usai atux kuanmainun ka Isaac axribi a nëtën anua 'umpax 'ikë anuax kuankëxa,
    ax ka 'iakëxa axa tsókë 'imainun an 'ë iskë kakin anëkë kini anu 'iakëxa, ax ka
    Négueb kakë me anu tsókë 'iakëxa.
  eng-LSV: And Isaac has come in from the entrance of the Well of the Living One,
    my Beholder; and he is dwelling in the land of the south,
  bmu-bmu: Anda kaba mala mala Keinan gölmenöŋ kaŋgotket. Aisaknöŋ gölme miaŋgö Saut
    likepŋe distrik qetŋi Negew miaŋgöreŋ mala nalö miaŋgöreŋök o löm qetŋi Ber Lahai
    Roi mi mosöta gölme qararaŋkölkölŋe kaba malök.
  eng-GNV: Nowe Izhak came from the way of Beer-lahai-roi, (for he dwelt in the South
    countrey)
  eng-WEBSTER: And Isaac came from the way of the well Lahai-roi; for he dwelt in
    the south country.
  nhw-BL: Teipa ipan tlali Canaán Isaac catli mochantijtoya ipan Neguev, mocuepayaya
    tlen nopa ameli catli itoca “Iamel Toteco Catli Itztoc Huan Nechita”.
  swh-ONEN: Basi Isaki alikuwa ametoka Beer-Lahai-Roi, kwa kuwa alikuwa anaishi nchi
    ya Negebu.
  bba-bba: N deemɑ Isɑki u wurɑmɑ dɔkɔn di ye bɑ mɔ̀ Gusunɔ u mɑn wɑɑmɔ, mɑ u dɑ u
    wɑ̃ɑ ɡbɑburɔ Nɛɡɛbuɔ.
  eng-KJVCPB: And Isaac came from the way of the well Lahai-roi; for he dwelt in the
    south country.
  cpy-cpy: Areetzimataa rirori Isaac ipoñahaawo nijaaki iiteetziro “inijaate Añaari
    Ñaakinari,” jeekatsiri kirinkanta Nehuev-ki.
  mpx-mpx: He Aisake i noem panuwa toto alana hi ba, “Wewel Yabowaine Yawalina Gaganina
    I Kiteyau” labi Negeb elana, kaiwena i miminaa labi o elana.
  wbp-wbp: Kuja-purujulpa nyinaja Yijakiji manangkarrarla yirdingka Nikipirla. Ngulaju
    kamparru-juku pina-yanurnu mulju-ngurlu Pirilayiru-ngurlu Nikipi-kirraju, ngulangkanyalpa
    pina-nyinaja.
  luo-luo: Noyudo ka koro Isaka oa Beer-Lahai-Roi, nikech noyudo odak Negev.
  meu-meu: Una negana ai Isaak na diho kahana ai e nohova; bena tano gagaena ai eha
    laolao, ranu gurina ta, ladana Bere-lahai-roi, ela.
  npi-ULB: अब इसहाक नेगेवमा बसोबास गरिरहेका थिए, उनी बेअर-लहै-रोइबाट भर्खरै आएका थिए
    ।
  yor-yor: Isaaki sì ń ti ọ̀nà kànga Lahai-Roi bọ, nítorí ìhà gúúsù ni ó ń gbé.
  emp-NTPO: Maʌ̃misa Abrahaʌ̃ warra Isara Beer-Lajai-Roid̶eba zed̶ada Negue druad̶e
    b̶asia.
  ind-ind: Adapun Isak baru saja kembali ke tempat tinggalnya di bagian selatan Kanaan,
    dari arah mata air yang bernama Beer Lahai Roi.
  pes-OPCB: در این هنگام اسحاق که در سرزمین نِگِب سکونت داشت، به بئرلحی رُئی بازگشته
    بود.
  ssx-ssx: Kutupa Aisa꞉keta꞉ hapu hala꞉ alena꞉ mo hande Handa꞉la꞉ Pa Hao Hala꞉ Halina꞉
    Naku Ikali ula꞉ alena꞉ mo Keinani kenkena꞉ ka꞉wa꞉ nanema꞉ a꞉pa hayekeme.
  lcm-lcm: Nei pangau i keve taun ang, Isak kata pasal le Ber Lakai Roi e Negev na
    kamela po ago e Kanan.
  aer-aer: Yanhenge akenhe Isaac apmere Beer-lahai-roi-ngentyele apetyalpemele, apmere
    Negev-ele anetyame.
  tgl-ULB: Ngayon naninirahan si Isaac sa Negev, at kababalik lang galing Beerhalohai.
  nop-nop: Aisak adi nai uŋaniŋ ime niŋ wou Bea Lahai Loi indi’walaŋ mede foloŋ “Hatihati
    molomdi hati nabulak,” ime wondiniŋ dawineŋ ugukdi ha buguk ala adi adi Negep
    uŋoŋ itouluguk.
  kca-kca: Исаак Беэр-лахай-рои эԓты йŏхтәс, ԓўв Негев морты мўвән ус.
  cbu-NT: Anpursha zar, Isaak Neguebash tsap taarangiya. Anshutam kung tipashish taarangtamta.
    Anootssha kungoo tipashee ísamaranganaya, Apanll anoo posoo kis napkiya tusina.
  hui-hui: Tigua hariga ibalu hea tambu Aisaga ibu iba gorene bere mbira mini, Ngode
    Datagaliwabe Haluhe Kagome I̱ Handaga Kagonaga, lagago ogoni ngelalu ibu bolangua
    halu Negebe dindini íbu hene.
  wrs-wrs: Doa anganamba, wo nonamba Isakva doara wuleihana pethamba, di ten tovalp
    lohvm, os ningthivna Sesoana tovalp, doara hev avhoana pundra pethakoklara.
  mya-mya: ဣ​ဇာက်​သည်``ငါ့​ကို​မြင်​တော်​မူ​သည့်​အ​သက်​ရှင် တော်​မူ​သော​အ​ရှင်​၏​ရေ​တွင်း''
    ဟူ​သော​နာ​မည် ရှိ​ရာ​တော​ကန္တာရ​သို့​ရောက်​လာ​၍ ခါ​နာန်​ပြည် တောင်​ပိုင်း​တွင်​နေ​ထိုင်​လျက်​ရှိ​၏။-
  cbi-NTPO: Tsenñu Isaac Négueb tenasha chutu, ma pi pusu “Chu' inu keenamu” mumu
    pususha pu' miimi.
  bod-N: སྐབས༌དེར། ཨི་སཱག་ནི་ནེ་གུབ་ཡུལ་དུ་བཞུགས༌ཤིང༌། ཁོ་རང་པེར་ལཱ་ཧེད་རོའུ་ཞེས་པའི་ཆུ་མིག་ཅེས་པ་ནས་ཡོང་མ་ཐག༌ཡིན།
  wsk-wsk: Tom mu te mu Isaac Beer Lahai Roi beteram ale tairam Negev bagakaso.
  kkl-kkl: Abraham arukna palamog ko'o eneko Ishak neneko mag sembe wailbaekag, “Beer-lahai-Roi”
    engeropne neneko peramag piogti, wamog. Beer-lahai-Roi wamogha Kanaan so'o mag
    kwasag sip piogti, wamogha samoro yalamog.
  sna-sna: Zvino Isaka akanga achibva kuBheeri Rahai Roi, nokuti akanga achigara kuNegevhi.
  spa-BLM: Isaac venía del camino de Beer Lahai Roi, pues vivía en la tierra del Sur.
  beu-beu: Ved uangu adana, Isak ana jar eng ba Beer Lahai Roi mi angu, mi bale hoa
    muse, ana Negep aabang mi mihi.
  cac-cac: Ayic van slac'anvi ja eb' d'a Beerseba, a vin̈aj Isaac, toxo ix meltzaj
    vin̈ d'a jun a' uc'b'ila' scuch A Dios Pitzan Tzin Ilani. A d'a yol yic Neguev
    cajan vin̈.
  swh-ULB: Nyakati hizo Isaka alikuwa anakaa katika Negebu, na alikuwa tu amerejea
    kutoka Beerlahairoi.
  bel-bel: А Ісаак прыйшоў з Бэер-Лахай-Роі, бо жыў ён у зямлі паўдзённай.
  deu-ELBBK: Isaak aber war von einem Gang nach dem Brunnen Lachai-Roi gekommen; er
    wohnte nämlich im Land des Südens.
  mbb-OT: Ne si Isaac, diyà sikandin ed-ubpà te Negev, beǥu pa sikandin mekeulì he
    ebpuun te Beer Lahai Roi.
  msc-msc: Wo ka a tɛrɛn, Isiyaka ra bɔ Bɛri Lasayi Rɔyi fan fɛ, Nɛkɛbi mara rɔ.
  mal-2015: എന്നാൽ യിസ്ഹാക്ക് ബേർലഹയിരോയീവരെ വന്നു; അവൻ തെക്കേദേശത്തു പാർക്കയായിരുന്നു.
  tuo-NT: Isaa peꞌe aco waari pe, “Catinuꞌcũgʉ̃, yʉꞌʉre ĩꞌagʉ̃ ya pe” wãmetiropʉ níꞌcʉ
    majãmitojaticʉ niwĩ. Cʉ̃ peꞌe Neguev wãmetiropʉ niseticʉ niwĩ.
  gup-gup: Bu kumekbe bolkyimi, Isaac nungka bolkbawong Beer Lahai Roi, dja wanjh
    nungka wam ningihni kore Negeb.
  met-met: Tauna, mana bungina baguba Aisak goxoya ma sangua Ber-Lahai-Roi, saing
    wa titia Negep.
  gvs-gvs: E kina go Aisakeyana asa Bera Lakai Roi ikalave go, ina Negevi goi ikaaiyaka.
  rmc-rmc: O Izak avelas pale khatar e chaňig Beer-Lachaj-Roi a bešelas pre pušťa
    Negev.
  nlg-nlg: Mi tana bona keri Isaac, te ghaha tana bona mamaha tara holoa nia Negev,
    te pulohi mai tana Beer-lahai-roi.
  dgr-DOGNT: Ekìıyeè k'e Isaac, Negev nèk'e nàde t'à Ber-Lahaı-Roı gots'ǫ naetłe ı̨lè.
  pes-OPV: و اسحاق از راه بئرلحی رئی می‌آمد، زیرا که او در ارض جنوب ساکن بود.
  ron-1924: Исаак се ынторсесе де ла фынтына Лахай-Рой, кэч локуя ын цара де мязэзи.
  ben-OBCV: এদিকে ইস্‌হাক বের-লহয়-রোয়ী থেকে ফিরে আসছিলেন, কারণ তিনি তখন নেগেভে বসবাস
    করতেন।
  lex-lex: Lera ida ne Isaka nmai olek pa ntawua gera nwawa Lahai-Roi. Yoma ndella
    Negep lowanni.
  rgu-rgu: Faiꞌ ria Isak leo nai dae Negeb. Ana besaꞌ ko fali nemeꞌ oe dodoluꞌ, fo
    nai Beer Lahai Roi.
  som-som: Isxaaqna wuxuu ka yimid xagga jidka Bi'ir Lahayroy, waayo, wuxuu degganaa
    dhulka Koonfureed.
  lat-VUC: 'Eo autem tempore deambulabat Isaac per viam quæ ducit ad puteum, cujus
    nomen est Viventis et videntis: habitabat enim in terra australi:'
  aoi-aoi: Na-likenume-ka wurrakinu...wa yanda-langwa narr-akburranga ebina angalya
    Kenina. Kembirra nuw-alilikenuma ngawa wurrakina nuw-angkarrinu-murruwa arrirra
    dalada. Eneja nakine-ka Ajika n-ambilyumurra yakwujina Kenina-manja. Engburingka-manja
    angalya n-ambilyumurra nakina ebina-manja emedirra emikirra “Numinakina Emedirra
    Akungwa Neniba akwa Ngini-rringkinama Ngayuwa.”
  eng-ASVBT: And Isaac came from the way of Beer-lahai-roi; for he dwelt in the land
    of the South.
  mna-mna: Indeeŋe mazwaana tana, Isak imbotmbot lele pakaana ki Negeb. Imbot lele
    bilimŋana ta igarau yok touŋana ta zaana Laai-Roi.
  ita-1885: Or Isacco se ne ritornava di verso il Pozzo del Vivente che mi vede; perciocchè
    egli abitava nella contrada del mezzodì.
  eng-LXXUP: And Isaac went through the wilderness to the well of the vision, and
    he dwelt in the land toward the south.
  eng-ULB: Now Isaac was living in the Negev, and had just returned from Beer Lahai
    Roi.
  spa-VBL: Mientras tanto, Isaac, que vivía en el Neguev, acababa de regresar de Beer-lahai-roi.
  fra-_FOB: Or, Isaac revenait du puits du Vivant-qui-me-voit; et il demeurait au
    pays du Midi.
  mal-mal: എന്നാൽ യിസ്ഹാക്ക് ബേർലഹയിരോയീവരെ വന്നു; അവൻ തെക്കേദേശത്തു പാർക്കുകയായിരുന്നു.
  urd-GVR: Us waqt Is'hāq mulk ke junūbī hisse, Dasht-e-Najab meṅ rahtā thā. Wuh Bair-lahī-roī
    se āyā thā.
  suz-BL: मिनु इसहाक बेयर-लहाइ-रोइ माइश्‍शो ब्‍वाक्‍कु बुक्‍तीके रे पिमाक्‍त। मारदे
    हना दक्‍खिन रागी नेगेबम बाक्‍शो बाक्‍माक्‍त। उत्‍पत्ती १६:१४; उत्‍पत्ती २५:११
  ita-1927: Or Isacco era tornato dal pozzo di Lachai-Roi, ed abitava nel paese del
    mezzodì.
  ckb-ckb: ئیسحاق کە لە خاکی نەقەب نیشتەجێ بوو، لە ڕێگای بیری لەحەی ڕۆئییەوە هاتبووەوە.
  eng-BBE: Now Isaac had come through the waste land to Beer-lahai-roi; for he was
    living in the South.
  crx-NTPO: '''Et Isaac nyan whut''i Beer-lahai-Roi huwhutni, nts''un tsun whuz whut''i.'
  kan-OKCV: ಇಸಾಕನು ಬೇರ್ ಲಹೈರೋಯಿ ಬಾವಿಗೆ ಹೋಗಿ ಬಂದನು. ಅವನು ದೇಶದ ನೆಗೆವನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  bbb-bbb: Ro Aeseki fune ruoma ae sao ijia do be bu ruiva bu kua, E ni uria fino
    fu na giemono kuavo ijia finoene. Ro are ije fu una Kenani ikene ijia.
  tam-2017: 'ஈசாக்கு தென்தேசத்தில் குடியிருந்தான். அப்பொழுது அவன்: லகாய்ரோயீ எனப்பட்ட
    கிணற்றின் வழியாகப் புறப்பட்டு வந்தான்.'
  spa-RV-1909: Y venía Isaac del pozo del Viviente que me ve; porque él habitaba en
    la tierra del Mediodía;
  ron-BTF: Şi Isaac a venit de pe calea de la fântâna Lahairoi, pentru că locuia în
    sudul ţinutului.
  eng-WEBP: Isaac came from the way of Beer Lahai Roi, for he lived in the land of
    the South.
  eng-FBV: Meanwhile Isaac, who was living in the Negev, had just come back from Beer-lahai-roi.
  nld-1939: Intussen was Isaäk naar de woestijn bij de bron van Lachai-Roï getrokken,
    en woonde hij in het land van de Négeb.
  nch-BL: Teipa ipan tali Canaán Isaac cati mochantijtoya ipan Neguev, hualayaya ten
    nopa ameli cati itoca Iamel Toteco Cati Itztoc Huan Techita.
  tfr-NTPO: E wopro ga Isaac jek öör shäng di bäng ko «Sbö, Bor Ĩga» jong l̈ishko,
    ga shrono sök iröng Néguev kjokyo, ba u jong l̈ishko.
  vie-1934: Bấy giờ Y-sác ở tại nam phương từ giếng La-chai-Roi trở về;
  hin-CV: यित्सहाक बएर-लहाई-रोई से आकर अब नेगेव में निवास कर रहे थे.
  eng-OURB: Isaac [Laughter] came from the way of Beer Lahai Roi [Well of the one
    who lives and sees], for he lived in the land of the South.
  spa-BES: Ahora Isaac había atravesado el desierto en Beer-lahai-roi; porque él vivía
    en el sur.
  tdx-tdx: Ie henane zay niakatse amy lala’ i Vovon-Daka’iroiy t’Ietsàke, ie fa nimo­neñe
    an-tane’ Nègeve ao.
  vid-vid: Mhela awo, Isaka nayali yochile Beeli-lahai-loi, nakawa yochikala ako nzingo
    ya Negebu.
  pwg-pwg: Tuna maranai Aisiki na namada dogo kana vava Be Layai Roi ivoterei da Negev
    dobunai imakamakai, tuna na Keinan ina parata kamonai.
  eng-OKE: And Izhak ascended in coming from the well over which the Angel of Life
    (malak qayama, “the Eternal Angel”) had appeared; and he dwelt in the land of
    the south.
  tha-KJV: ฝ่ายอิสอัคมาจากบ่อน้ำลาไฮรอย เพราะท่านไปอาศัยอยู่​ทางใต้
  por-BR-2018: E vinha Isaque do poço do Vivente que me vê; porque ele habitava na
    terra do Sul;
  bco-bco: Iyo꞉ a꞉ma꞉la꞉ ya꞉ga꞉ yabikiyo꞉, Aisa꞉g e Bil Lahai Loi amisa꞉no꞉ ta꞉ta꞉ga꞉,
    Negeb hen a꞉na sen.
  deu-ELO: Isaak aber war von einem Gange nach dem Brunnen Lachai-Roi gekommen; er
    wohnte nämlich im Lande des Südens.
  ktm-ktm: Idu mundrun eti, Aisak ke indra-au odo wo ngat sa heneyuwen “Lapan Moren
    Ndre Ineltuwe Yu.” Pe iy ile ilmin lok sehir odo Negev.
  caa-caa: Pues tama e tiempo era e Isaac war aturuan tama e lugar Négueb, cocha sutpa
    tari tama ut e jaꞌ xeꞌ ucꞌabꞌa “Ut e jaꞌ xeꞌ tuaꞌ Tin e Turu xeꞌ Uwiren” tiaꞌ
    ixin xana.
  eng-WYC-2018: In that time Isaac walked by the way that leadeth to the well, whose
    name is of him that liveth and seeth; for he dwelled in the south land. (Now at
    that time Isaac walked by the way that leadeth to The Well of Lahairoi, or Beerlahairoi;
    for he lived then in the south land.)
  epo-epo: Kaj Isaak venis de la vojo, kiu kondukas al la puto de la Vivanto-Vidanto;
    li loĝis en la suda lando.
  uig-PIN: Isⱨaⱪ Bǝǝr-laⱨay-roy degǝn jaydin bayila ⱪaytip kǝlgǝnidi; qünki u jǝnubtiki
    Nǝgǝwdǝ turatti;
  beo-beo: Aisage da dunu hame esalebe hafoga:i soge amo ea dio da “Gode Esala da
    na Ba:lala amo Ea Hano Nasu Uli Dogoi.” amogai misini esalebe ba:i. Amo da Ga:ina:ne
    soge ga (south) la:idi dialu.
  tpi-OTNT: Long dispela taim Aisak i lusim pinis dispela hap graun i gat hul wara
    ol i kolim “Hul wara bilong God i gat laip na i lukim mi.” Na em i go i stap long
    hap bilong Negev.
  hau-SA: Ishaku kuwa ya zo daga Beyer-Lahai-Royi, gama yana zama a Negeb.
  udu-udu: Dhala Is/hak a’di yayi’d ’peni Pam Birlahayru/i dhali a’di c̱a’bki’d mo
    eya Januub mo.
  uig-LAT: Ishaq Beer-lahay-roy dégen jaydin bayila qaytip kelgenidi; chünki u jenubtiki
    Negewde turatti;
  nde-nde: Ngalesosikhathi u-Isaka wayesefikile evela eBheri-Lahayi-Royi, ngoba wayehlala
    eNegebi.
  ton-ton: Ka naʻe haʻu ʻa ʻAisake ʻi he hala mei he vai ko Lehai-Loʻai; he naʻa ne
    nofo ʻi he potu tonga.
  ces-1613: Izák pak šel, navracuje se od studnice Živého vidoucího mne; nebo bydlil
    v zemi polední.
  eko-eko: Esiyaakha aarettiye arutaka onlipu oniitthiwaaye Layi-Rooyi, aari wiikhala
    Nikeepu, phantte ya kusini ya Kanaani.
  nss-nss: Tandrohongan ara ko, Yisak kintali ndran ndrikou ngalan Peer-Lahai-Roi,
    pe yiy iya iro kol pwosowen ngalan Nekep.
  eng-WMB: Isaac came from the way of Beer Lahai Roi, for he lived in the land of
    the South.
  tam-TCV: அந்நாட்களில் ஈசாக்கு பீர்லகாய்ரோயீ என்ற இடத்திலிருந்து வந்து, நெகேவ் பகுதியில்
    தங்கியிருந்தான்.
  ceb-ULB: Karon nagpuyo si Isaac sa Negev, ug mao pay pagbalik gikan sa Beerlahairoi.
  mkn-mkn: Isak ada tenga di tana Negeb. Itu waktu, dia baru pulang dari parigi di
    Beer Lahai Roi.
  pol-UBG: A Izaak właśnie wracał od studni Lachaj-Roj, bo mieszkał w ziemi południowej.
  agr-agr: Tuja Isaakak Néguev nugkanum pujujakui. Nuniayatak makichik tsawantai yumigmat
    “Iwaku pujuuwa nunú minak waitui” tutainum weuwai.
  kyc-kyc: Yuu gii dokopa Aisake Bialayaroe dorena palyuo karo epo yuu Nekepe dokona
    paleya.
  urd-GVU: اُس وقت اسحاق ملک کے جنوبی حصے، دشتِ نجب میں رہتا تھا۔ وہ بیر لحی روئی
    سے آیا تھا۔
  deu-1912: Isaak aber kam vom Brunnen des Lebendigen und Sehenden (denn er wohnte
    im Lande gegen Mittag)
  ntj-ntj: Nyangka tjiinya Yayitjikinya kapi nyarra Piilarula nyinarrayirnu wantirra
    pitjangu Kayinanta yurlparirra nyinarranytja.
  row-row: Lele naa, Isak leo sia rae Negeb. Ana feꞌe baliꞌ mia oe mataꞌ sia Beer
    Lahai Roi.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಇಸಾಕನು ಬೆರ್ ಲಹೈರೋಯಿ ಬಾವಿಗೆ ಹೋಗಿ ಬಂದಿದ್ದನು; ಅವನು ಕಾನಾನ್ ದೇಶದ
    ದಕ್ಷಿಣ ಸೀಮೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  ena-ena: Viavɨla vemi hadɨhu Aisakɨ agaŋ Lahailoi avɨli sɨmɨ tulɨ agadɨ vala vemi.
    Vala vevɨla Negevɨ fɨli tɨbɨ hɨniadami.
  tgo-tgo: Aisake va i ri Beya Lahai Roi na mbaŋako iyako i yaku Keinan e yaghalaniyeko
    e valɨvaŋga idae Negev.
  yap-yap: Ma ke yib Isak nga daken e ted ko fare luwed ni kanog fithingan ni “Luwed
    Rok Fa’anem ni be Par Nib Fos Ma Be Guyeg,” mma par u ba’ ni yimuch u Kanaan.
  tet-tet: Oras nia, Isak nein iha rai Negeb. Nia foin fila nosi wee knuuk iha Beer
    Lahai Roi.
  hlt-MCSB: Te vaengah Negev kho ah khosak ham Beerlahairoi lamkah aka lo Isaak khaw
    ha pawk.
  mdy-ETH: ዒማና ዪሳኣቄ «ቢዔርላሃይሮዒ (ታና ዛጋ ናንጊና ናንጋ ፆኦሲ)» ጌዒንታ ዴዔ ቦቆሊ ዋኣሢ ዓኣ ቤሲ፥ ዳውሌ ሙኪ
    ኔጌቤ ጎዖ ቤዞይዳ ዴዒ ዓኣኔ።
  twi-ASANTE: Saa ɛberɛ no, na Isak a na anka ɔte Negeb no firi hɔ abɛtena Beer-Lahai-Roi.
  bhl-bhl: 'Unesomeliwi, ding mak kabalak e, i iti Abalakam em bise aneng kalo talsiliw
    kale. Beli, Aisak em kawin tem ok em wiin e Belokiloi iti koleweko, akalem kuluse
    kawin anung Negew kalo uneko, ka kel teinse ding kabalak e, e ka kel kakabomelei,
    ibolow fukunin fukunin mak kesomi, Sunbin-Got so weng bokose kale. Bokolei, aneng
    kuinse ding dim kabalak e, e atemete: Kamel samal mali mak singam yak talbiliwi,
    yetemeko, yol angse kale.'
  con-NTPO: Isaacja Lajairoi posone jipa Néguev andeni can'jen. Nane tsa posoja “Chiga
    cansepa ñama atte” qquen inisecho'cho.
  eng-WEBU: Isaac came from the way of Beer Lahai Roi, for he lived in the land of
    the South.
  bnp-bnp: E Isak i pea pali a tabeke ne Bia Lahai Roi, ngane i made na robo e Negev.
  wal-wal: He wode Yisaaqi, “Tana Be7iya De7o Xoossaa Pulttuwaa” giyo pulttuwaa mati
    biidi, Neegeeba bazzuwan de7ees.
  mgh-mgh: Yooyo ukati uyo Isaki aakhuma iphiro yoluusi Ulayi-Royi, kontha akhala
    ilapo yohitto.
  acu-NT: Isaac Néguev nungkanam pujuu asa, yumi taimu Tuke Pujuu wina waitkatnuitai
    tutain jiis nunia waketkimiayi.
  spa-PDDPT: Mientras tanto, Isaac regresaba del pozo del Viviente-que-me-ve, pues
    él habitaba en la región del Neguev.
  gun-gun: Ha'e va'e jave Isaque ou oiny Beer-Laai-Roi katy gui, Neguebe yvy re ju
    oiko aguã.
  agu-BL: Itzun bantz cho'n tzun saje'n tetz Isaac stzi' yi a' yi na bi'aj “A' tetz
    yi jun yi itz'nin nin na ko' til.” Na cho'n najlijtz le jun ama'l yi na bi'aj
    Néguev.
  eng-PEV: Abraham’s son Isaac was living in Canaan country. You see, before this
    time, Isaac went south, away from Abraham’s camp, and he made his camp in the
    south part of the country called the Negev, near a water-hole. That water-hole
    was called the water-hole that belongs to God, he is alive and sees me. Then when
    Abraham’s worker was away in Haran, Isaac came back home.
  ilo-ULB: Ita, ni Isaac ket agnanaed idiay Negeb, ket kasubsublina laeng manipud
    Beer-lahai-roi.
  kpg-kpg: Isaac gu hanimoi gi lodo geinga i Beer Lahai Roi, gei mee e noho i Negev
    i bahi i ngaaga o Canaan.
  uig-ARA: ئىسھاق بەئەر-لاھاي-روي دېگەن جايدىن بايىلا قايتىپ كەلگەنىدى؛ چۈنكى ئۇ جەنۇبتىكى
    نەگەۋدە تۇراتتى؛
  bsp-bsp: Tɛtəŋnɛ Isiyaka pəlukus kəyɛfɛ ka kələmp ka Lahay-Roy, pəndɛ nde atɔf ŋa
    Nɛkɛf.
  bps-bps: Na di bang ani, Isaak tatì mulê kenen mdà di banwe Bér Lahay Roy salu di
    banwe Négéb di gumnean.
  mbs-mbs: Nayan, mig-ogpà si Isaac doton te Negeb. Kaling sikandin minolì lekat te
    kebigtilan te Beer Lahai Roi.
  tof-tof: Aesak tóba ngyaben marrgu ama we tónggapónórr Negeb ⌊ngüin-koke bwóbdü⌋,
    Keinan tüpdü. Da wa Be-err La-ae Rro-i nae badu amgatórr.
  sus-sus: Isiyaga nu bara keli kɔlɔn yire naxan xili «Ala ɲiɲɛ naxan n toxi.» A nu
    bara sabati Negewi bɔxi ma.
  pon-2006: Aisek ahpw mwemweitlahng nan sapwtehn en “Pwarer en me Ieiaso Me ketin
    Mamahsanih Ie”; e ahpw kin koukousoan palieir en Kenan.
  jae-jae: Ma Isak gêja gamêŋ, taŋ bumata Ber-Lahai-Roi kêpoac naŋ, jagêŋgôŋ gamêŋ
    Negeb.
  ksd-ksd: Ma Isak i ga lilikun maro ra kivu Lakaroi, tago i ga ki ra gunan ta ra
    papar a taubar.
  tur-YTC: İshak, Güney bölgesinde yaşadığı için Beer-Lahai-Roi yolundan geldi.
  bel-N: І прыйшоў Ісаак з [дарогі] ад Бээр-Ляхай-Рой, а ён жыў у зямлі Нэгеў.
  grc-BRENT: Ἰσαὰκ δὲ διεπορεύετο διὰ τῆς ἐρήμου κατὰ τὸ φρέαρ τῆς ὁράσεως· αὐτὸς
    δὲ κατῴκει ἐν τῇ γῇ τῇ πρὸς Λίβα.
  ind-AYT: Adapun Ishak telah kembali dari perjalanan ke sumur Lahai-Roi dan tinggal
    di tanah selatan.
  lid-lid: Aisik badeh udu Negeb ndrame ndra-en Ber Lahai Roi.
  eng-NNA: At that time Isaac was in the south of Canaan country, in the area of the
    water-hole, what's-its-name, Lahai-Roi.
  nya-nya: Pa nthawiyi nʼkuti Isake atafika kuchokera ku chitsime cha Wamoyo Wondipenya
    (Beeri-lahai-roi), popeza tsopano ankakhala ku Negevi.
  hrv-hrv: Izak se vratio iz blizine Beer Lahaj Roja; živio je, naime, u kraju Negeba.
  mps-mps: Te Abrahamgo sę bidi agai te we gegeyu, tama digibulu mu peyu, digibulu
    ma asu, tama tibadi, te Aisak agai te bidi dabe augwali bidisiąwani badu taga
    soali, augwaligo te bulu nogi poali ‘Te ena subo Bidibo Ula Elalubo Bidigo wę
    ulu.’ Te nogi poai. Tama aga pelama, te Negeb pedai badu bidigi pai.
  llg-llg: Isak leo nai dae Negeb. Faik ndia, bei fo ana fali neme oe mata Beer Lahai
    Roi mai.
  tpi-tpi: Long dispela taim Aisak i lusim pinis dispela hap graun i gat hul wara
    ol i kolim “Hul wara bilong God i gat laip na i lukim mi.” Na em i go i stap long
    hap bilong Negev.
  dan-1931: Isak var imidlertid draget til Ørkenen ved Be'er-lahaj-ro'i, og han boede
    i Sydlandet.
  vie-OVCB: Y-sác đang ở Nê-ghép và từ giếng La-chai-roi đến đây; vì ông đang ở miền
    nam.
  lbk-lbk: Idwani si akhes Isaac et nen-aton ya en nentee isnan malalango ay ponchag
    isnan apet nan Canaan isnan fofon ay makwanin, “Fofon si Enfibfiyag ay Omiila.”
  guj-2017: હવે ઇસહાક બેર-લાહાય-રોઈને માર્ગે ચાલતો આવ્યો, કેમ કે તે નેગેબ દેશમાં રહેતો
    હતો.
  byr-byr: Pɨgaaꞌ sawɨsaburɨ Aazakɨ wawɨnyavɨ mwaalaka dara wanganakeꞌ “Kaamelɨyara
    keibanna jɨnɨgava!” Aazakɨ wangadaaꞌnyɨ Revekaaꞌ gamɨzarɨ wanganaka bwalaawɨna
    yaka Evɨraamɨmɨre wɨdaayaderɨ wɨdaꞌ “Aꞌmwei aaihwalaka?” “Aazakɨ gɨmɨre kwalaangelyɨra.”
    Sara kudaꞌ Revekaaꞌ kawaaka yɨꞌnaꞌ. Wɨdaayadei Aazakɨmɨ gamɨ yakeꞌ wɨdaꞌ. Miꞌna
    kudaꞌ Aazakɨ Revekaavɨ gannya angevɨ wɨmwaaihɨna kyaꞌ aꞌmweyoi mwaalagi.
  awx-awx: Aisaxu kewu Negep uwomune päku yiwikutnä, Käluk Yiwäxäwik Nanduxak Täpäle
    Yanggä teke, hipdu apgut.
  pon-2006A: Aisek ahpw mwemweitlahng nan sapwtehn en “Pwarer en me Ieiaso Me ketin
    Mamahsanih Ie”; e ahpw kin koukousoan palieir en Kenan.
  por-BRBSL: Isaac veio do caminho da Cerveja Lahai Roi, pois ele vivia na terra do
    Sul.
  aly-aly: Isaac ra Caanan-they antekerr-ampeny anenh. Apmer ra Beer Lahai Roi-they
    apetyek, apmer Canaan-they antekerr-ampenyel anenh.
  cth-cth: Isak teh Beerlahairoi koe lahoi a tho. Bangkongtetpawiteh, akalah kaawm
    e doeh.
  twi-twi: Saa bere no na Isak a na anka ɔte Negeb no fi hɔ abɛtena Beer-Lahai-Roi.
  hlt-hlt: Te vaengah Negev kho ah khosak ham Beerlahairoi lamkah aka lo Isaak khaw
    ha pawk.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isɑki ìtɛ́ Dɑɑyii-Doyii kɛ konní kɛ bo Nɛkɛbu.
  msy-2020: Aisak faragha mozir pamɨn boroghɨn iti, mozir par me kamagh dɨborim, “Godɨn
    Zurara Ikia Nan Garim.” Egha dughiar kam a mozir pam ategha iza Negevɨn danganimɨn
    iti.
  txq-txq: Isak leo numa dae Negeb. Faik naa, Ana bei fo fali numa oe matak manai
    Beer Lahai Roi mai.
  aaz-aaz: Naiꞌ Isak natua et pah Negep. Oras naan, in feꞌ anfain neem naꞌko oe haniꞌ
    Beer Lahai Roi.
  azb-azb: İshaq Beer-Laxay-Roi yolu ilə gəldi, çünki o, Negev torpağında yaşayırdı.
  eng-DBY: And Isaac had just returned from Beer-lahai-roi; for he was dwelling in
    the south country.
  hin-2017: इसहाक जो दक्षिण देश में रहता था, लहैरोई नामक कुएँ से होकर चला आता था।
  wol-KYG: Loolu fekk na Isaaxa dëkk ca àllub Negew. Mu demoon nag teenu Laxay Roy,
    ba ñibbsi.
  swp-swp: Isaako Biera‐lahai‐roi huana eai wa i laoma, Negeba tehana eai i miamia.
  bjr-bjr: Isakeefa Neekeefa maqa maaqakiqari aadana maqa maaqai nammari dikaanda
    maruqoo ooqu marinau. Mi nammari dikaandana auqu kaqi marirafa qini qiqafaidanoo
    fee qimariqau. Mifa Kannaana maqa maaqa qaannai suani afu dinni ataaqeenni marinau.
  eng-YLT: And Isaac hath come in from the entrance of the Well of the Living One,
    my Beholder; and he is dwelling in the land of the south,
  kne-kne: Idi dinmateng da ed Canaan, kadatdateng pay Isaac sin ili da ed Negev sin
    abagatan di Canaan, tan napo ed Beer Lahai Roi.
  heg-NTPO: Isak daad se dale Negeb. Dedeng na, un halas-sam pait deng ui in kali
    Beer Lahai Roi.
  ptu-ptu: Siampu' eta too, sule Ishak buttu dio mai bujum Lahai-Roi aka tohho dioi
    lembäna Negeb.
  bzd-NTPO: E' ké̱wö ska' ta̱ Isaac se̱rke Négueb wé̱ di' tum biule tso' kiè “Skëköl
    tso' e' tö ye' sue̱ke” ee̱, e' dene iyë́ ska'.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri, sa Aesak nia ka faꞋasia na maꞋe busu ana kafo neꞋe
    satana, “MaꞋe busu God mauri neꞋe nia lia maꞋi fuaku.” Ma sa Aesak ka leka tua
    Ꞌi Negev ana abaꞋi kula Ꞌi gwauna fanoa Ꞌi Kenan.
  eng-WYC-2017: In that time Isaac walked by the way that leadeth to the pit or well,
    whose name is of him that liveth and seeth; for he dwelled in the south land.
  eng-WMBB: Isaac came from the way of Beer Lahai Roi, for he lived in the land of
    the South.
  spp-spp: Lir'á ta Ishaka á yîri Lakyayi Ɔrɔyi lùbiliŋi cyage e maa mpa ntɛ̀ɛn Nɛgɛvi
    síwage kànmpanŋke na.
  aey-aey: Aria Aisak uqa “Oso Cebac Bilina Uqa Mecitina Uqana Wa Tut,” ceseli hon.
    Uqa wadau waca qee Kenan ono bilen.
  urd-GVH: उस वक़्त इसहाक़ मुल्क के जुनूबी हिस्से, दश्ते-नजब में रहता था। वह बैर-लही-रोई
    से आया था।
  rug-rug: Meke ele mae se Aisake pa korapa qega koasa berukehe sapu ta pozae “Na
    berukehe tanisa Tamasa Toana sapu dogorau”, gua, meke la koa pa qega popana ta
    pozae Neqevi pa Kenani si asa.
  gaz-gaz: Yeroo sana Yisihaaq boolla bishaanii Beʼeer Lahaayirooʼiitii dhufee Negeeb
    keessa jiraachaa ture.
  fra-LSG: Cependant Isaac était revenu du puits de Lachaï-roï, et il habitait dans
    le pays du midi.
  gnn-gnn: Ga ŋulinyaramirriyu waluyu maṉḏanydja marrtji galki wäŋa ŋayathamana, ŋayi
    Yitjaktja dhawaṯthun,
  yal-yal: Isiyaga bata yi keli Lahayi Royi xɔɲinna yireni. A yi siga Negewi bɔxɔni,
    a sa dɔxɔ na.
  gum-gum: Inchen Isaacbe tru “Øsig Wab, katø Nan Ashibig” cha wamim pisuyugurri katø
    arrin købig køn, kaguende nøbe Néguev pirau tsubig kua.
  iou-iou: Täŋpäkaŋ kadäni uken Aisak ume kubä wäpi Irit Mähemitä Nabäk Täyak u peŋpeŋ
    Negev kome päŋku it täŋkukonik.
  haw-1868: 'I hele mai la o Isaaka ma ke alanui o ka punawai Lahairoi: no ka mea,
    i noho no ia ma ka aina kukuluhema.'
  arb-NAV: وَكَانَ إِسْحاقُ الْمُقِيمُ آنَئِذٍ فِي النَّقَبِ قَدْ عَادَ مِنْ طَرِيقِ
    بِئْرِ «لَحَيْ رُئِي».
  adz-adz: Da Isak imingꞌ intap mpui maran Bir-Lahai-Roi iba, i gubuꞌ arigi arangan
    impai imingꞌ intap Negeb.
  ewe-ewe: Fifia Isak, ame si ƒe aƒe le Negeb la, trɔ va Ber Lahai Roi.
  eng-LEE: And Isaac came from a walk to the well Lachai-roi; for he dwelt in the
    south country;
  dji-dji: Manymak, bilakiṉing bildjirri djani bilaypm djin gupidjny kiriny, nyani
    Yisak yilitjini wurpili gurrbili. Nyani wiṉini ngunungir gurrbingir Biya-Laray-Ruyngir,
    ga inydji yirryirrpini gurrbimirri Nigip, girri nguḻiban djina marrkany giriny.
  gvn-gvn: Jana dungan, dungan, dungan, yubaku kadan Abrahamandamunbu bayanba. Yilay-yilay
    Isaac jilba dungan-dungan, nyulu camel-camel nyajin kankadanya kala-kalbaymunkuku.
    Rebeccangka Isaac nyajin, jalaman camelundumun, dingkaranda babajin, “Yinya dingkar
    wanya?” Dingkarangka yalaman, “Nyulu Isaac, yunu dunyu.” Rebecca walu nandajinda
    kambibu. Dingkarangka Isaacanda balkan nyulu wanjarrman. Isaacangka Rebecca wundin
    nyunguwunbu bayanba. Nyulu nyungu manyarrmanda.
  nna-nna: Palanga Isaac Canaan-ja warrarnja kurilakurnungu waninyikinyi, palakurtirringi
    yintanga, yiningi ngapingi, Lahai-Roi-ngi.
  asm-FB: সেই সময়ত ইচহাকে নেগেভত বাস কৰিছিল, আৰু তেওঁ বেৰ-লহয়-ৰোৱীৰ পৰা উভতি আহিছিলহে
    মাত্র।
  sus-A: عِسِيَفَ نُ بَرَ كٍلِ كْلْن يِرٍ نَشَن شِلِ «عَلَ حِحّ نَشَن ﭑ تٌشِ.» عَ
    نُ بَرَ سَبَتِ نٍفٍوِ بْشِ مَ.
  fra-SBL: Isaac vint du chemin de Beer Lahai Roi, car il habitait dans le pays du
    Sud.
  hbo-hbo: וְיִצְחָק֙ בָּ֣א מִבֹּ֔וא בְּאֵ֥ר לַחַ֖י רֹאִ֑י וְה֥וּא יֹושֵׁ֖ב בְּאֶ֥רֶץ
    הַנֶּֽגֶב׃
  shp-NTPO: Jatian Isaac iká iki, “jara jake itan eara oinnai”, ika pozonkoniax joá,
    ja Néguev mainko jaa ikáx.
  eng-WYCLIFFE: In that tyme Ysaac walkide bi the weie that ledith to the pit, whos
    name is of hym that lyueth and seeth; for he dwellide in the south lond.
  piu-2006: '@see-verse:GEN.024.061'
  pjt-pjt: Ka nyara palula-aṟangka wati panya Isaacanya pilangka nyinangi Kainanta
    uḻpaṟira, ka palumpa ngurangka itingka mina piṯi ngaringi, panya mina pala palunyaya
    wangkapai nyanga alatji, “Ngura nyanga palula panya palunya nyangu Tiṯutjara Nyinapailu”.
  cwe-cwe: Lusita ulo Isaka kakala kasegela uko Beeli laha iloi, kakala kokala ubanzi
    wa Negebu.
  bgs-bgs: Na, igóddô si Isaac tun ta Negeb, asta mantu sikandin igulì tikud tun ta
    Beerla-hai-roi.
  kik-kik: Na rĩrĩ, Isaaka nĩoimĩte Biri-Lahai-Roi, nĩ ũndũ aatũũraga Negevu.
  ksr-ksr: Kema kema Keinan balonoŋ kougi. Aisaknoŋ baloŋ kawaa Saut leegeŋ distrik
    qata Negew kanoŋ laligoŋ kambaŋ iikanondeeŋ apu roŋ qata Ber Lahai Roi ii mesaoŋ
    baloŋ qararaŋkoŋkoŋanoŋ kaŋ laligoro.
  fra-NCL: Cependant Isaac était revenu du puits de Lahaï-Roï, et il habitait dans
    le pays du Midi.
  cek-AK: To naah Issak loe aloih bang prae ah oh pongah, Beer Lahai Roi hoiah angzoh
    toeng.
  xla-xla: Alila oloma edla Aisektapo Bel Lahai Loi mo saliyome ma Negeb mo dla tame
    halaiyo.
  cuk-cuk: Deunni, Isaacʼdi dia-Lajay-Roíʼye-nugadse-gudii danikid, ar ade, Neguevʼye-neg-nugadgi
    maid.
  uig-CYR: Исһақ Бәәр-лаһай-рой дегән җайдин байила қайтип кәлгән еди; чүнки у җәнуптики
    Нәгәвдә туратти;
  tel-2017: ఇస్సాకు కనాను దక్షిణ దేశంలో నివాసమున్నాడు. ఆ సమయంలో అతడు బెయేర్‌ లహాయి
    రోయి నుండి వస్తూ ఉన్నాడు.
  hat-BSA: Alò, Isaac t ap sòti nan yon vwayaj vè Lachaï-roi, paske li t ap viv nan
    Negev.
  kos-kos: Isaac el tuku nu in acn turangang se ke “Lufin Kof Lun El Su Moul Ac Liyeyu,”
    ac el muta layen eir ke sie ipin acn Canaan.
  hbo-WLC: וְיִצְחָק֙ בָּ֣א מִבּ֔וֹא בְּאֵ֥ר לַחַ֖י רֹאִ֑י וְה֥וּא יוֹשֵׁ֖ב בְּאֶ֥רֶץ
    הַנֶּֽגֶב׃
  ibo-ibo: Nʼoge a, Aịzik bịara nʼebe mbata obodo Bịa-Lahai-Rọị nʼihi na o bi na Negev.
  ory-ory: ସେହି ସମୟରେ ଇସ୍‌ହାକ ଦକ୍ଷିଣ ଦେଶରେ ବାସ କରିବାରୁ ବେର-ଲହୟ-ରୋୟୀ ନାମକ ସ୍ଥାନକୁ ଯାଇ
    ଫେରି ଆସିଥିଲା।
  wmt-wmt: '@see-verse:GEN.024.061'
  chk-chk: Iwe, Isaak a liwinto seni ewe chönüttu Peer Lahairoi, pun a nonom lon ewe
    fanü Nekep.
  ssd-ssd: Ait ta mbolŋge Isak nu Negeb ma baknu mbolŋge minna tuku. Mara ande nu
    kule burok nyunu “Suŋgo abo tugu ŋak nu ye kaŋgeryate” ta kusremba
  rop-rop: Bambai na deibin kamat langa det pleis gulum Lahairoi Spring deya langa
    det kantri gulum Neigib weya Aisik bin jidan.
  ukr-1871: Ізаак же прийшов з Бейер-Лахай-Рої; жив бо він у землї полуденнїй.
  eng-AOI: They went on and on until they reached Canaan. Then they kept on going
    south. Isaac was living there in the south of Canaan, in the desert at the waterhole
    called “The Owner of the Waterhole is Alive and He Sees Me.”
  yon-yon: Okdobon Beyalahairoi kuyaa kuu Keenan kanuk Aisek kuu mene doboroon.
  bch-bch: Be ngan ado toaiua, Aisak imamado ngan tibur kapei Negev. (Ngansa mugaeai
    itnan tibur Ber-Laai-Roi ta ila imado toa eoa.)
  deu-1951: Isaak aber kam vom «Brunnen des Lebendigen, der mich sieht»; denn er wohnte
    im Süden des Landes;
  eng-JPS: And Isaac came from the way of Beer-lahai-roi; for he dwelt in the land
    of the South.
  ubr-ubr: Isaac on Dogu Sareu BADA Yayawasin Yau Eiteu On An Dogu Sareu emon inat
    Canaan tafanam turinai nan imama.
  srp-1865: A Isak iðaše vraæajuæi se od studenca živoga koji me vidi jer življaše
    u južnom kraju
  lug-lug: Olwo Isaaka yali ng’avudde e Beerirakayiroyi ng’ali mu Negevu.
  heb-heb: ויצחק בא מבוא באר לחי ראי והוא יושב בארץ הנגב׃
  ben-IRV: আর ইসহাক বের-লহয়-রয়ী নামক জায়গায় গিয়ে ফিরে এসেছিলেন, কারণ তিনি দক্ষিণ
    দেশে বাস করছিলেন।
  pan-pan: ਇਸਹਾਕ, ਜੋ ਦੱਖਣ ਦੇਸ਼ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ, ਬਏਰ-ਲਹਈ-ਰੋਈ ਦੇ ਰਸਤੇ ਤੋਂ ਆ ਰਿਹਾ ਸੀ।
  mwp-mwp: Isaka senabi thonara woelmay mabaygoegi maya. Nuy ngapa woelmay ngukiw
    maypa amadhan. May nel Nungu May Danal Pathay Kuykulnga Nuy Ngaru Igililnga. Nuy
    senawbi thonara Kananaw zey doegamoenu meparu.
  mya-JVB: ထိုအခါ တောင် ပြည် အတွင်း ၌ နေ သောဣဇာက် သည်၊ ဗေရလဟဲရော လမ်းဖြင့် ရောက် လာသည်
    ဖြစ်၍၊
  tte-O: Na Aisake iyaele ilolokeikeile ule bwagabwaga mena dedei Negebi koina dedeine
    esana ‘Yaubada meyawasina igiteyau wailana’.
  tbg-tbg: Aisaakiva Be-Lahai-Roi namari kaqe vaura mini kero Nekevi vataini oru vauvaro
  hmo-hmo: Unai neganai Isako be diho kahana ladana Negebe dekenai ia noho. Ia be
    taunimanima noho lasi gabuna dekenai ia laolao, bona ranu guri ta ladana “Lau
    ia itaia noho Mauri Tauna ena ranu guri” dekenai ia lao.
  ata-ata: No voxo ane ne, Aisaki muꞌumesou xalee lia vile, ia no nano no xalee lia
    ane ne lexa iou vile a uxolu. Ilemo lexe, “Lexa Noxou Lataua Ane Mauli Muxolu
    Noxou Mo Umamaisilo”. Xe anu muxoxoolu ne Nexevu.
  nfa-nfa: Isak pea ètu rai Negeb. Lodꞌo èèna, na heka lèpa kèna nèti madha èi Beer
    Lahai Roi.
  urd-urd: और इस्हाक़ बेरलही — रोई से होकर चला आ रहा था, क्यूँकि वह दख्खिन के मुल्क
    में रहता था।
  rus-SYN: А Исаак пришел из Беэр-лахай-рои, ибо жил он в земле полуденной.
  cbt-NTPO: Naporo' Isacoso', Niquipi parti ya'huëarin. “Nanpiton ni'sárincoso' poso,”
    itopiquë Yosë yonquiapon pa'nin quëran, huënantárin. Nani yatashirapaso', a'nanaya
    ni'pirinhuë', ni'toro'sa camiyonënapitarë chachin canquirapi ni'nin.
  bqc-SIM: À mↄ lè Izaaki sù ń lↄ̀ↄ pↄ́ wì mɛ Luabɛ̃ɛpↄima'eo, à zↄ̃̀lɛ Nɛgɛvɛ
    bùsuu.
  tcz-CHONGTHU: Hiche petna chu Isaac chu Beerlahai-roi japat achenna mun Negev lama
    ahung kinungle pettah ahi.
  mar-mar: इकडे इसहाक नेगेब येथे राहत होता आणि नुकताच बैर-लहाय-रोई विहिरीपासून परत
    आला होता.
  tcs-tcs: Baut seimtaim nau Aizak i bin kam prom Bilairoi. Ane em i bin stap lo eria
    blo da Negeb.
  soq-soq: Tane Aisak Negeb bolawa bedewe wandie ene Bea Laia Roi bedewe leidie leulene
    wisen.
  qub-qub: Isaacga tiyaycaran Néguev particho. Chaymi payga Ricamaj Cawaj Diospa Pösun
    jutiyoj cajpa aywashanpita cutiycämuran.
  bqp-bqp: A sù à lè Isaaku sù kũ lↄ̀gↄ kũ òdi pi Ludabɛ̃nɛkũadima'eo à vùtɛ Nɛgɛvi
    bùsun.
  hat-hat: Lè sa a, Izarak te vini nan dezè a, bò kote Pi moun vivan ki wè m' lan.
    Li te rete nan peyi Negèv.
  eng-BSB: Now Isaac had just returned from Beer-lahai-roi, for he was living in the
    Negev.
  tod-tod: Izaake ʋaani, é zeɠe Laɠayi-Lɔyi ɠɔlɔyeɠei ʋɔ bɛ, lɛkpɛmaʋɛ nu yeezazuʋɛ
    yooi zu.
  eng-WEBPB: Isaac came from the way of Beer Lahai Roi, for he lived in the land of
    the South.
  kbq-kbq: Hagi ana knafina Aisaki'a Ber-lahai-roiti eno, Negev emani'ne.
  nhe-BL: Teipa ipan tlali Canaán Isaac tlen mochantijtoya ipan Neguev, mocuepayaya
    tlen nopa ameli tlen itoca “Iamel Toteco Tlen Itztoc Huan Nechita”.
  bus-bus: À mↄ̀ à lè Isaaku sù kↄ̃n lↄ̀gↄ kɛ̀ wè be Ludabɛ̃ɛkɛema'eeo à vɛ̃̀ɛ Nɛgɛvi
    bùsun.
  gub-BL: A'e 'ar rehe Izak uhem oho ywyxiguhu pe a'e kury. Uhem 'yzygwar pe kury.
    Wikuwe ma'e herexakar a'e 'yzygwar her romo a'e. Wiko Izak Kànàà ywy rehe kwarahy
    ihemaw awyze har kutyr har rehe a'e.
  eng-DRA: 'At the same time Isaac was walking along the way to the well which is
    called Of the living and the seeing: for he dwelt in the south country.'
  knf-knf: Iŧaak awoona du pliik pi Lahay-Roy, afëţ wal mënţ ţi Negeb.
