verse: GEN.024.067
translations:
  mal-C: യിസ്ഹാക്ക് അവളെ തന്റെ അമ്മയായ സാറയുടെ കൂടാരത്തിൽ കൂട്ടിക്കൊണ്ടുപോയി; അവൻ
    റിബേക്കയെ വിവാഹംചെയ്തു. റിബേക്ക യിസ്ഹാക്കിന്റെ ഭാര്യയായിത്തീർന്നു; അയാൾ അവളെ സ്നേഹിച്ചു;
    അങ്ങനെ അമ്മയുടെ മരണശേഷം യിസ്ഹാക്കിനു സാന്ത്വനം ലഭിച്ചു.
  deu-TKW: Isaak aber führte sie hinein ins Zelt seiner Mutter Sara und er nahm Rebeka
    und sie wurde sein Weib und er gewann sie lieb; so tröstete sich Isaak über den
    Verlust seiner Mutter.
  lin-lin: Na yango, Izaki amemaki Rebeka kati na ndako ya kapo ya mama na ye Sara,
    azwaki ye mpo ete azala mwasi na ye mpe alingaki ye. Boye Izaki abondisamaki na
    kufa ya mama na ye.
  cbr-NT: Usokin unikaman ñuia kuatankëxun ka Isaacnën Rebeca bibiankin aín xubusa
    okían chupa këxtú 'akë anua aín tita Sara 'ikë anu buánkëxa, anu buánxun ka biakëxa,
    usakin bitankëxun ka Isaacnën Rebeca 'itsaira kuëëankëxa, usakin aín xanu Rebeca
    'itsaira kuëëni ka aín tita ñukë sinania masá nuitukë a sinántëkënima manúakëxa.
  eng-LSV: and Isaac brings her into the tent of his mother Sarah, and he takes Rebekah,
    and she becomes his wife, and he loves her, and Isaac is comforted after [the
    death of] his mother.
  bmu-bmu: Möri teköiga Aisaknöŋ Rebeka waŋgiriga namŋi Saragö opo seri koumŋe öŋgöba
    maliga könaŋgep mei anömŋi aiga uruŋan jöpaköm waŋgiba malök. Aisakö namŋan kömuiga
    wösöbirik uruŋe malöhaŋgöra aka urukölalepŋi mewö miwikŋaiyök. Mewö.
  eng-GNV: 'Afterward Izhak brought her into the tent of Sarah his mother, and he
    tooke Rebekah, and she was his wife, and he loued her: So Izhak was comforted
    after his mothers death.'
  eng-WEBSTER: 'And Isaac brought her into his mother Sarah''s tent, and took Rebekah,
    and she became his wife; and he loved her: and Isaac was comforted after his mother''s
    death.'
  nhw-BL: Huan teipa Isaac quihuicac Rebeca ipan ichaj tlen yoyomitl catli achtihui
    elqui iaxca Sara huan quichijqui isihua. Huan Isaac quiicneli Rebeca huan quej
    nopa moyoltlali pampa inana mijqui.
  swh-ONEN: Ndipo Isaki akamwingiza Rebeka katika hema la Sara mama yake, Isaki akamchukua
    Rebeka, hivyo akawa mke wake. Isaki akampenda, akafarijika baada ya kifo cha mama
    yake.
  bba-bba: Mɑ Isɑki u kɑ Rebekɑ dɑ win mɛro Sɑɑrɑɑn kuu bekuruɡirɔ. Mɑ u nùn suɑ win
    kurɔ. U nùn kĩɑ ɡem ɡem. Nɡe mɛyɑ Isɑkin nukurɑ kɑ yɛmiɑ win mɛron ɡɔɔn biru.
  eng-KJVCPB: 'And Isaac brought her into his mother Sarah’s tent, and took Rebekah,
    and she became his wife; and he loved her: and Isaac was comforted after his mother’s
    death.'
  cpy-cpy: Ikanta Isaac raanakiro Rebeca opankoki Sara rinironi, iinantakawo iroka
    tsinani. Osheki ikowanakiro Isaac iroka Rebeca. Rootaki oemoshirenkapakiriri okamaera
    rinironi.
  mpx-mpx: Inoke Aisake Lebeka i en tukan hinana Sela wana epanapana gamwanaa ge i
    alolonan. Yaka Aisake lagona Lebeka i nunuwana-an bubun. He Aisake hinana wana
    yaomal enaa, Lebeka lagona i payaliyaya ge nuwana i pawaisi.
  wbp-wbp: Junga-juku, Yijakirliji yajarninjarla Ripika kangulku kaluku-kurra nyanungukupalangu-kurlangu-kurra
    ngati-nyanu-kurlangu-kurra. Ngulangkanyalpa-pala nyinaja manu ngunaja. Kujarlajulpa
    muntuku-wangulku manu mari-wangulku nyinaja kujalpa palkalku mardarnu karnta nyanungu-parnta
    Ripika. Kala kamparru-wiyi Ripika-wangurla-wiyiji, ngulajulparla yirraruyirraru
    nyinaja manu muntuku ngati-nyanu nyurnuku, kuja kurdu-puka-jarrija.
  luo-luo: Isaka notero Rebeka e hemb Sara min-gi, kendo Isaka nokendo Rebeka. Kuom
    mano Rebeka nobedo chi Isaka, kendo Isaka nohero Rebeka gihera mamalo; kendo Isaka
    ne ok obedo gi parruok bangʼ tho min mare.
  meu-meu: Bena Isaak ese Rebeka e hakaua lao, sinana Sara ena dabua rumana ai e hakaua
    vareai, e adavaia. Bena ia iura-henina ese lalona e hamarumarua, sinana taina
    e taiva negadia ai.
  npi-ULB: इसहाकले रिबेकालाई आफ्‍नी आमा साराको पालमा लगे, र विवाह गरे । अनि तिनी उनकी
    पत्‍नी भइन्, र उनले तिनलाई प्रेम गरे । यसरी आफ्‍नी आमाको मृत्‍युपछि इसहाकले सान्‍त्‍वना
    पाए ।'
  yor-yor: Nígbà náà ni Isaaki mú Rebeka wọ inú àgọ́ ìyá rẹ̀, Sara, ó sì di aya rẹ̀,
    ó sì fẹ́ràn rẹ̀; ó sì jẹ́ ìtùnú fún Isaaki lẹ́yìn ikú ìyá rẹ̀.
  emp-NTPO: Ara maʌ̃da Isaba Rebecara idji papa querasi wua demaa edesia. Mãwã Isaba
    Rebecara edaped̶a bio quĩrĩã b̶esia. Idjab̶a idji papa jaid̶ad̶a carea sopuara
    jõsia.
  ind-ind: Lalu Isak membawa Ribka ke dalam kemah ibunya, Sara, dan mengambil dia
    menjadi istrinya. Isak sangat mencintai Ribka. Demikianlah hatinya terhibur setelah
    kematian ibunya.
  pes-OPCB: اسحاق ربکا را به داخل خیمهٔ مادرش سارا آورد و او را به زنی گرفته به او
    دل بست و از غم مرگ مادرش تسلی یافت.
  ssx-ssx: Kota꞉ Aisa꞉kema꞉ta꞉ ipika꞉ inkiki Seta hao hayeke palai da pa꞉ta꞉ Lepeka
    hatuku peekeme. Kutupa mo wandikita꞉ ipika꞉ wanda꞉ hayekeme. Aisa꞉kema꞉ta꞉ Lepeka
    pukima꞉ homeekeme. Koto ekina꞉ mo ipika꞉ ama꞉ homeeke ekina꞉ ka꞉nda꞉ mieke ekita꞉
    Lepekama꞉ ipika꞉ puki ke̱i̱ layekeme.
  lcm-lcm: Au, Isak kala tak le na Rebeka ane si lu si rinana ta Sara na kala osongon
    ia. Si karilong osongon kata buk alava luai ania, na kana mamakus si matmat ang
    si rinana katalapo pongo suai paspasal.
  aer-aer: Ikwerenge anteme Isaac-ele Rebekah akngeke ilthe ikwerenhe, ikwere anewe
    anteme aneke re ikwere arnterre anthurre ahentye-aneke. Nhenge Isaac-arle irrare
    anthurre anetyarte meye ikwerenhe-arle aparlpe-ilekenge kele Rebekah anewe ikwerenhenge
    anteme, re akangkentye anteme awethe aneme.
  tgl-ULB: Pagkatapos dinala ni Isaac si Rebeca sa loob tolda ng kanyang inang si
    Sara at kinuha si Rebeca, at siya ay naging kanyang asawa, at siya ay minahal
    niya. Kaya naginhawahan si Isaac matapos ang kamatayan ng kanyang ina.
  nop-nop: Kaŋ Aisak adi Lebeka miiŋ Salah’walaŋ houle yotneŋ nagila looŋ tamŋiŋ nagila
    kahileeŋ not timiŋguk. Unduŋ tiŋa weleŋ kwelemaune miindok bulaniŋgoŋ nadi hatiguk
    u wabiguk.
  kca-kca: Исаак, Сарра аԋԏэԓ пирщин хота, эви ԓŏӈәԓсәԓы, Ревекка нэӈа ўсԓы, пӑ ԓўв
    имеԓа йис, сӑмәӈа тӑйты питсәԓы; щиты аԋԏэԓ пӑрәм йўпийән Исаак нŏпсәԓ ԓӑрпиԓәс.
  cbu-NT: Isaaksha Rebekaa anush yamayaranllu, machirangiya wanirinap Sararinpini
    pangu. Sheeru, anpatarisha yamaranganaya. Yamayaru, Isaak wizanllee kapung chinarangiya.
    Rebeksha wazaranllee kapungtam chinarangitamta. Isaaksha waniringaz kapungtaa
    mang' mantsarangu, anoo mikeesha mbizarangiya. Ashiriya, na kamaneena yuwaa Isaak
    wizanlleem Rebekaa yamarangu anootsi.
  hui-hui: Ani lalu Aisaga ibugua Lebega ibu ai̱ya Saranaga balai anda paluni heagoha
    haru puwa ibu dabu bini. Abale Aisaga ibu ai̱ya Sara homayagola dara dege howa
    henego ibu one Lebega dabu bialu dara holene embeda halu ibu oneore gubalini halu
    bu miniha dungulo hene.
  wrs-wrs: Doa Isakva Repekamba mindnam und vevna, himba wuleihavna, indvawomnalmba
    avalmba, wi vevnamoa hengava, temba seilva avalmba dahamnanamba.
  mya-mya: ထို​နောက်​ဣ​ဇာက်​သည်​မိ​မိ​၏​အ​မိ​စာ​ရာ​နေ ထိုင်​ခဲ့​သော​တဲ​ထဲ​သို့​ရေ​ဗက္က​ကို​ခေါ်​ဆောင်
    သွား​၍​အ​ကြင်​လင်​မ​ယား​ဖြစ်​လာ​ကြ​၏။ ဣ​ဇာက်​သည်​ရေ​ဗက္က​ကို​ချစ်​မြတ်​နိုး​၏။
    ထို့ ကြောင့်​သူ​၏​မိ​ခင်​ကွယ်​လွန်​၍​ဝမ်း​နည်း ကြေ​ကွဲ​ရာ​မှ​စိတ်​သက်​သာ​ရာ​ရ​လေ​သည်။
  cbi-NTPO: Tsenñu bene Isaac ya' yapayasha miya' vimi, matyu kaspeleya ya' ama Sara'
    yapayanun yachi tireñu yapayasha. Tsejtu yaba tyushdi' ya' shinbu tiretu, Isaac
    Rebecanu yuj estyami. Entsaitaa ya' ama peyañu tsamantsa llakinguen chuturen llaki
    piremi.
  bod-N: ཨི་སཱག་གིས་བུ་མོ་རིབ་ཀཱ་ཁྲིད་ནས་ཁོང་གི་འདས་ཟིན་པའི་ཡུམ་སཱ་རའི་སྦྲ་གུར་ནང་དུ་སོང༌ཞིང༌།
    བུ་མོ་རིབ་ཀཱ་རང་གི་ཆུང་མར་བླངས་པ་དང་ཁོ་མོར་ཤིན་ཏུ་གཅེས༌སོ། །དེ་ལྟར་རང་གི་ཡུམ་ཚེ་ལས་འདས་པའི་མྱ་ངན་ལས་ཁོང་ལ་ད་གཟོད་སེམས་གསོ་ཐོབ༌བོ།།
  wsk-wsk: Se Isaac Rebekah tam ale ilak ko nuam Sarah ko kawam sel ningi ilak namaram,
    ale eng am nunumi giman. Se Rebekah Isaac nuwus aram, se Isaac ninguru ko kuakaso,
    ale ko nuam Sarah kueram se ko gomang bataga mu menaram.
  kkl-kkl: Ambarogpa Ishak nenekori, “Ribka na kel,” aro toro aogti, ilin Sara samen
    wamog aeag poa wa'iog. Poa wa'iogti, wamekti, Ishak nenekori, “Nanin tebaoba,
    wana mali uro wamnaag agha na kel Ribka yanel,” aro Ribka sembe o'ona senelamog.
  sna-sna: Isaka akamupinza mutende ramai vake Sara, uye akawana Rabheka. Saka akava
    mukadzi wake, uye akamuda; naizvozvo Isaka akanyaradzwa shure kwokufa kwamai vake.
  spa-BLM: Isaac la llevó a la tienda de su madre Sara, y tomó a Rebeca, y ella se
    convirtió en su esposa. Él la amaba. Así que Isaac se sintió reconfortado después
    de la muerte de su madre.
  beu-beu: Isak ana Ribka at iva eteeng mi maso, sengmuse Isak ana Ribka aing medit
    metma ejangu ening. Isak ana etatabit omi metma Ribka ejahi, angu ebele iva aamina
    angu, omi bae vengsusa niang iila.
  cac-cac: Ix ic'jib'at ix Rebeca yuj vin̈aj Isaac d'a smantiado ix Sara, ix snun
    vin̈ chamnac, ix yic'lan sb'a vin̈ yed' ix. Te xajan ix Rebeca chi' yuj vin̈.
    Icha chi' ix aj yec' scusc'olal vin̈ yuj schamel ix snun.
  swh-ULB: Kisha Isaka akamleta katika hema ya Sara mama yake na akamchukua Rebeka,
    na akawa mke wake, na akampenda. Kwa hiyo Isaka akafarijika baada ya kifo cha
    mama yake.
  bel-bel: І ўвёў яе Ісаак у намёт Сарры, маці сваёй, і ўзяў Рэбэку, і яна сталася
    яму жонкай, і ён пакахаў яе; і суцешыўся Ісаак у журбоце па маці сваёй.
  deu-ELBBK: Und Isaak führte sie in das Zelt seiner Mutter Sara, und er nahm Rebekka,
    und sie wurde seine Frau, und er hatte sie lieb. Und Isaak tröstete sich nach
    dem Tod seiner Mutter.
  mbb-OT: Ne miduma ni Isaac si Rebeka ziyà te tulda he mid-ubpaan dengan te iney
    zin he si Sara. Ne neked-esawa zan ne utew mibmahal ni Isaac si Rebeka. Human
    maawà is seeng ni Isaac tenged te kebpatey te iney zin.
  msc-msc: Isiyaka wara Rebeka ri a na Saran na faaninbon na, ka a furu ka a kɛ a
    muso ri. Isiyaka ka Rebeka kanin kosɛbɛ, a diyara a yɛ. Wo rɔ, Isiyaka jusu sumara
    a na la saya ko rɔ.
  mal-2015: യിസ്ഹാക്ക് അവളെ തന്റെ അമ്മയായ സാറയുടെ കൂടാരത്തിൽ കൊണ്ടുപോയി. അവൻ റിബെക്കയെ
    പരിഗ്രഹിച്ചു അവൾ അവന്നു ഭാര്യയായിത്തീർന്നു; അവന്നു അവളിൽ സ്നേഹമായി. ഇങ്ങനെ യിസ്ഹാക്കിന്നു
    തന്റെ അമ്മയുടെ മരണദുഃഖം തീർന്നു.
  tuo-NT: Beꞌro Isaa Rebecare cʉ̃ paco Sara níca wiꞌi, waꞌicʉ caseri meꞌrã wééca wiꞌipʉ
    mia waꞌacʉ niwĩ. Tojo wee cʉ̃ nʉmo tojaco niwõ. Isaa Rebecare pũrõ maꞌicʉ niwĩ.
    Aꞌte meꞌrã cʉ̃ paco wẽrĩꞌquere wãcũtutuacʉ niwĩ.
  gup-gup: Wanjh Isaac bimey ngalyawk Rebekah, bikang kore dabburlin nuye kore ngalbadjan
    nuye Sarah yoy kunkare, dja Rebekah yimerranj ngalbininjkobeng nuye. Wanjh Isaac
    bimarnedjareni. Kunu wanjh nungka njilngmakminj bu ngalbadjan nuyeni ngalbu Sarah
    bimarnedoweng.
  met-met: Baing Aisak xap Rebeka mala bauna Sara numang mokiamia, Baing yau. Binabu
    sok haininoa, saing murung sibuna mana. Baing xap ati tatuanganama kimuya mana
    bauna matianoa.
  gvs-gvs: E Aisake ina Ribeka ikabi, inave sinana vada lulubena yoyou parai sinaena
    goi. Moeko goi Ribeka bogina inai monena, e imatakoiye. Tuwo boi Aisake nuwona
    imou sinana ina kámasa pasina go, ame tutayana bogina iuyáwana.
  rmc-rmc: Avke o Izak ľigenďa la Rebeka andro stanos la Sarakro, peskra dakro, a
    iľa peske la romňake. O Izak kamelas la Rebeka a arakhľa andre late o smirom pal
    o meriben peskra dakro.
  nlg-nlg: Keri ge lavia Rebekah Isaac, me nia haghe tana vale tapole, nina vale tapole
    tinana Sarah, moro taulaghi tua. Ma Isaac te dolovia Rebekah, ge togholuvu a Isaac
    i murina te mate a tinana.
  dgr-DOGNT: Isaac, Rebekah edemǫ nı̨hbàa yìı goyayeèhchì, eyıts'ǫ yexè honìdza. Eyıt'à
    Rebekah yets'èkeè whelı̨, eyıts'ǫ Isaac yeghǫneètǫ. Isaac wemǫ ełaı̨wo t'à wegha
    dìì ı̨lè, hanìkò dıì wegha t'asagǫ̀ht'e-le agòjà.
  pes-OPV: و اسحاق، رفقه را به خیمه مادر خود، ساره، آورد، و او را به زنی خود گرفته،
    دل در او بست. و اسحاق بعد از وفات مادر خود، تسلی پذیرفت.
  ron-1924: Исаак а дус пе Ребека ын кортул мамей сале Сара; а луат пе Ребека, еа
    а фост неваста луй, ши ел а юбит-о. Астфел а фост мынгыят Исаак пентру пердеря
    мамей сале.
  ben-OBCV: ইস্‌হাক রিবিকাকে তাঁর মা সারার তাঁবুতে নিয়ে এলেন, এবং তাঁকে বিয়ে করলেন।
    অতএব রিবিকা তাঁর স্ত্রী হয়ে গেলেন, এবং ইস্‌হাক তাঁকে ভালোবাসলেন; আর ইস্‌হাক তাঁর
    মায়ের মৃত্যুর পর সান্ত্বনা লাভ করলেন।
  lex-lex: Noka Isaka nodia Ribka pa rla'awa inni hoiwialli, ne nora rmehlima. Isaka
    ralamni nal memna, ne ralamni mana namtierun wa, nhoratdoini inni matmiatni.
  rgu-rgu: Isak no Ribka masoꞌ leo mamana lelelon daleꞌ neu, boe ma dua si sao. Isak
    sue na Ribka seliꞌ, huu ria na, ana ta dale hedi neuꞌ mama na mamate-momopon soꞌ.
  som-som: Isxaaqna wuxuu iyadii soo geliyey teendhadii hooyadiis Saarah, Rebeqahna
    wuu guursaday, oo naagtiisii bay noqotay. Wuuna jeclaaday iyada, oo Isxaaq waxaa
    laga qalbi qabowjiyey geeridii hooyadiis.
  lat-VUC: 'Qui introduxit eam in tabernaculum Saræ matris suæ, et accepit eam uxorem:
    et in tantum dilexit eam, ut dolorem, qui ex morte matris ejus acciderat, temperaret.'
  aoi-aoi: Eneja Ajika nang-awiyebajuwa kembirra Ribeka ena-langwa-manja kalikwa.
    Dakine-ka kalikwa dirndenikba-langwa Jera-langwa adinuba-wiya. Kembirra dadingiyenikba
    arakba Ribeka dakina-da. Ajike-ka nakina ni-lyelyingminuma dakina-manja umba ngalaja
    yinginu-werringekburakama nakina nara-manja dibina dirndenikba, yingi-jungwu-mubaba
    arakba dakina-da.
  eng-ASVBT: And Isaac brought her into his mother Sarah’s tent, and took Rebekah,
    and she became his wife; and he loved her. And Isaac was comforted after his mother’s
    death.
  mna-mna: To Isak ikam Rebeka ma tilela beeze ta muŋgu naana Sara imbotmbot pa na,
    mi ziru tiwoolo. Mi Isak, ni leleene ilip kat pa Rebeka. Tabe mataana mbeleele
    naana ta imeete na, mi leleene ipata pini mini som.
  ita-1885: E Isacco menò Rebecca nel padiglione di Sara, sua madre; e la prese, ed
    ella divenne sua moglie, ed egli l'amò. E Isacco si consolò dopo la morte di sua
    madre.
  eng-LXXUP: And Isaac went into the house of his mother, and took Rebekah, and she
    became his wife, and he loved her; and Isaac was comforted for Sarah his mother.
  eng-ULB: Then Isaac brought her into his mother Sarah's tent and took Rebekah, and
    she became his wife, and he loved her. So Isaac was comforted after his mother's
    death.
  spa-VBL: Entonces Isaac tomó a Rebeca y la llevó a la tienda de su madre Sara y
    se casó con ella. La amó, y ella le dio consuelo por la muerte de su madre.
  fra-_FOB: Alors Isaac mena Rébecca dans la tente de Sara sa mère; et il prit Rébecca,
    et elle fut sa femme, et il l'aima. Et Isaac se consola, après la mort de sa mère.
  mal-mal: യിസ്ഹാക്ക് അവളെ തന്റെ അമ്മയായ സാറയുടെ കൂടാരത്തിൽ കൊണ്ടുപോയി. അവൻ റിബെക്കയെ
    സ്വീകരിച്ചു അവൾ അവന് ഭാര്യയായിത്തീർന്നു; അവൻ അവളെ സ്നേഹിച്ചു. ഇങ്ങനെ യിസ്ഹാക്കിനു
    തന്റെ അമ്മയുടെ മരണദുഃഖത്തിന് ആശ്വാസം ലഭിച്ചു.
  urd-GVR: Phir Is'hāq Ribqā ko apnī māṅ Sārā ke ḍere meṅ le gayā. Us ne us se shādī
    kī, aur wuh us kī bīwī ban gaī. Is'hāq ke dil meṅ us ke lie bahut muhabbat paidā
    huī. Yoṅ use apnī māṅ kī maut ke bād sukūn milā.
  suz-BL: मिनु इसहाकम रेबेका कली आ ममा सारा आ ताम्‍बुम ओंइदा बाक्‍त। मिनु नोले ग्‍युंबे
    पाम्‍से बाक्‍त। मिनु इसहाकम आ मीश कली दाक्‍ता बाक्‍त। मोपा इसहाक आ ममा बेक्‍शो
    प्रेंदा बाक्‍त। उत्‍पत्ती २३:१-२
  ita-1927: E Isacco menò Rebecca nella tenda di Sara sua madre, se la prese, ed ella
    divenne sua moglie, ed egli l’amò. Così Isacco fu consolato dopo la morte di sua
    madre.
  ckb-ckb: ئیسحاقیش ڕڤقەی بردە ناو چادرەکەی سارای دایکی و هاوسەرگیری لەگەڵ کرد. ئیتر
    بوو بە ژنی و خۆشی ویست و بووە مایەی دڵنەوایی ئیسحاق لەدوای مردنی دایکی.
  eng-BBE: And Isaac took Rebekah into his tent and she became his wife; and in his
    love for her, Isaac was comforted after his father's death.
  crx-NTPO: '''Et Isaac duloo Sarah oonimbali t''ah ts''e Rebekah dainilhti ''ink''ez
    Rebekah yu''at suli'', ''ink''ez yuk''entsi''. ''Et Isaac ooloo dazsai whe tube
    k''enainin''a.'
  kan-OKCV: ಇಸಾಕನು ಆಕೆಯನ್ನು ತನ್ನ ತಾಯಿಯಾದ ಸಾರಳ ಗುಡಾರಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದನು. ಅವನು ರೆಬೆಕ್ಕಳನ್ನು
    ಸ್ವೀಕರಿಸಿದನು. ಆಕೆಯು ಅವನ ಹೆಂಡತಿಯಾದಳು, ಅವನು ಆಕೆಯನ್ನು ಪ್ರೀತಿಸಿದನು. ಹೀಗೆ ಇಸಾಕನು ತನ್ನ
    ತಾಯಿಯ ಮರಣದ ದುಃಖ ಶಮನ ಮಾಡಿಕೊಂಡನು.
  bbb-bbb: Fu ijiege kuarama furi areme Aeseki fune uri Ribeka mesirina asie fuone
    Serado are muvuaka ijia vae. Areme Aeseki fune ijia uri Ribeka abena buosiki besu
    karinoe. Ro Aeseki fu ude asie fuone baronemoga fuka oe fiaeguma finoe ro rade
    fu Ribeka abena ireobo oetuaema ijadufuo fu una oemarekinu fi vae.
  tam-2017: அப்பொழுது ஈசாக்கு ரெபெக்காளைத் தன் தாய் சாராளுடைய கூடாரத்திற்கு அழைத்துக்கொண்டுபோய்,
    அவளைத் தனக்கு மனைவியாக்கிக்கொண்டு, அவளை நேசித்தான். ஈசாக்கு தன் தாய்க்காகக் கொண்டிருந்த
    துக்கம் நீங்கி ஆறுதல் அடைந்தான்.
  spa-RV-1909: 'E introdújola Isaac á la tienda de su madre Sara, y tomó á Rebeca
    por mujer; y amóla: y consolóse Isaac después de la muerte de su madre.'
  ron-BTF: Şi Isaac a adus-o în cortul mamei sale, Sara, şi a luat-o pe Rebeca şi
    ea a devenit soţia lui; şi a iubit-o şi Isaac a fost mângâiat după moartea mamei
    sale.
  eng-WEBP: Isaac brought her into his mother Sarah’s tent, and took Rebekah, and
    she became his wife. He loved her. So Isaac was comforted after his mother’s death.
  eng-FBV: Isaac took Rebekah into his mother Sarah's tent, and he married her. He
    loved her, and she brought him comfort after his grief over his mother's death.
  nld-1939: leidde Isaäk Rebekka naar de tent van Sara zijn moeder, en nam haar tot
    vrouw. Isaäk kreeg haar lief, en troostte zich over de dood van zijn moeder.
  nch-BL: Huan teipa Isaac quihuicac Rebeca ipan ichaj ten yoyomit cati achtohui elqui
    iaxca Sara huan quichijqui isihua. Huan Isaac quiicneli Rebeca huan quej nopa
    moyoltali pampa inana mijqui.
  tfr-NTPO: E irgo ga Rebeca söra Isaacdë jek ba mekë Sara u beno jong l̈i roy, ga
    orkwosmono ba tjok. Rebeca woydara Isaacdë ara. Eni ga ba mekë wol̈ono ëmdë ga
    beno wopjl̈úe.
  vie-1934: Y-sác bèn dẫn Rê-be-ca vào trại của Sa-ra, mẹ mình, cưới làm vợ, và yêu
    mến nàng. Vậy, Y-sác được giải phiền sau khi mẹ mình qua đời.
  hin-CV: तब यित्सहाक रेबेकाह को अपनी मां साराह के तंबू में ले आया, और उसने रेबेकाह
    से शादी की. वह उसकी पत्नी हो गई, और उसने उससे प्रेम किया; इस प्रकार यित्सहाक को
    उसकी माता की मृत्यु के बाद सांत्वना मिली.
  eng-OURB: Isaac [Laughter] brought her into his mother Sarah [Princess]’s tent,
    and took Rebekah [Securely bound], and she became his wife. He 'ahav ·affectionately
    loved· her. Isaac [Laughter] was comforted after his mother’s death.
  spa-BES: E Isaac tomó a Rebeca en su tienda y ella se convirtió en su esposa; y
    en su amor por ella, Isaac fue consolado después de la muerte de su padre.
  tdx-tdx: Le nendese’ Ietsàke nizilik’ an-kibohon-drene’e ao naho nengae’e ho vali’e
    t’i Ribkae; naho nikokoa’e vaho nitendreke hanintsiñe amy havilasin-drene’ey t’Ietsàke.
  vid-vid: Lelo Isaka nakamhola Lebeka mng'handa mwa chibumuli cha Sala mayake, kawa
    mchewake. Isaka nakamgana Lebeka kwa kumhembuliza loyabagame mayake.
  pwg-pwg: Vaghina ma Aisiki da Rebeka itavine ma ivi ruwa inae Sera ina ku yobe.
    Muriyai da Rebeka ita nekiibau na Sera irabobo da Aisiki ina maduwa kubiine ivi
    nuwapoya. Ma itavine na kawana nuwanuwana ivii kirakiiyei, tuna kubiine nuwanuba
    ipanani.
  eng-OKE: 'And Izhak brought her to the tabernacle: and he saw, and, behold, her
    works were right as the works of Sarah his mother. And he took Revekah, and she
    became his wife, and he loved her. And Izhak was comforted after his mother.'
  tha-KJV: อิสอัคก็พานางเข้ามาในเต็นท์ของนางซาราห์มารดาของท่านและรับเรเบคาห์​ไว้ นางก็เป็นภรรยาของท่าน
    และท่านก็รักนาง อิสอัคก็​ได้​รับความปลอบประโลมภายหลังที่มารดาของท่านสิ้นชีวิตแล้ว
  por-BR-2018: 'E trouxe-a Isaque à tenda de sua mãe Sara, e tomou a Rebeca por mulher;
    e amou-a: e consolou-se Isaque depois da morte de sua mãe.'
  bco-bco: A꞉no꞉ da꞉da꞉sa꞉ga꞉, Aisa꞉g eyo꞉ La꞉ba꞉gayo꞉ anowa꞉ so꞉g aya tililia꞉gane.
    A꞉la꞉ta꞉ga꞉ La꞉ba꞉gayo꞉ a꞉na di. A꞉la꞉fo꞉ko꞉lo꞉ Aisa꞉g eyo꞉ ingayo꞉ alan asula꞉sa꞉ga꞉,
    emo꞉wo꞉ ha꞉fo꞉ disa꞉. A꞉la꞉ta꞉ga꞉ Aisa꞉ga꞉ anowo꞉ sota꞉ga꞉lo꞉ elen amilo꞉ kele
    asulo꞉ a꞉no꞉, La꞉ba꞉ga eyo꞉ Aisa꞉go꞉ ege alifa꞉.
  deu-ELO: Und Isaak führte sie in das Zelt seiner Mutter Sara, und er nahm Rebekka,
    und sie wurde sein Weib, und er hatte sie lieb. Und Isaak tröstete sich nach dem
    Tode seiner Mutter.
  ktm-ktm: Inum pe Aisak ikuni Rebekah ile um pelei tan tinen ke Sarah, pe iyesuwon
    iy. Aisak waso-on Rebekah lakopwi, ile pe iy kolon ke isumwen mat tan tinen.
  caa-caa: Y de allí e Isaac uqꞌueche ixin e Rebeca esto tuyotot utuꞌ, y nujbꞌi tacar.
    Y e Isaac cay uyajta ut meyra e Rebeca, y bꞌan cocha era cay ucꞌuni ubꞌa tamar
    uchamer utuꞌ.
  eng-WYC-2018: Isaac led her into the tabernacle of Sarah, his mother, and took her
    to wife; and so much he loved her, that he assuaged the sorrow which befell to
    him of the death of his mother. (and Isaac led her into the tent of his mother
    Sarah, and took her as his wife; and he loved her so much, that he assuaged the
    sorrow which befell to him upon his mother’s death.)
  epo-epo: Kaj Isaak enkondukis ŝin en la tendon de sia patrino Sara; kaj li prenis
    Rebekan, kaj ŝi fariĝis lia edzino, kaj li ekamis ŝin. Kaj Isaak konsoliĝis pri
    sia patrino.
  uig-PIN: Isⱨaⱪ ⱪizni anisi Saraⱨning qediriƣa baxlap kirdi; u Riwkaⱨni ɵz ǝmrigǝ
    aldi; u uning hotuni boldi. U uni yahxi kɵrüp ⱪaldi; bu tǝriⱪidǝ Isⱨaⱪ anisining
    wapatidin keyin tǝsǝlli tapti.
  beo-beo: 'Amalalu, Aisage da Lebega lale, abula diasu amo ea:me Sela musa: esalu
    amoga oule misi. Aisage da Lebegama bagade asigi galu. Ea:me Sela da bogoi dagoiba:le
    e da da:i dioi galu. Be Lebega laiba:le ea dogo denesi.'
  tpi-OTNT: Na Aisak i bringim Rebeka i go long haus sel bilong mama bilong en, Sara,
    na em i maritim em. Aisak i laikim tru Rebeka, na bel bilong en i kamap gutpela
    gen. Bipo em i bin i stap bel hevi, long wanem, mama bilong en i bin dai.
  hau-SA: Ishaku ya kawo ta cikin tentin mahaifiyarsa Saratu, ya kuma auri Rebeka.
    Ta haka ta zama matarsa, ya kuwa ƙaunace ta; Ishaku kuma ya ta’azantu bayan rasuwar
    mahaifiyarsa.
  udu-udu: Dhali yan’ko’d Is/hak ki susa yim e gu’b burrinye/ mo dhali a’di ki butha
    Rip̱ka dhali ayim warki’d ki ash mo dhali a’di enki’da yim mo. Dhala Is/hak a’di
    malaskunuwa du mo ’ko’di jwa gi kum mo be.
  uig-LAT: Ishaq qizni anisi Sarahning chédirigha bashlap kirdi; u Riwkahni öz emrige
    aldi; u uning xotuni boldi. U uni yaxshi körüp qaldi; bu teriqide Ishaq anisining
    wapatidin kéyin teselli tapti.
  nde-nde: U-Isaka wamngenisa ethenteni likanina uSara, wahle wamthatha uRabheka.
    Ngakho wasesiba ngumkakhe, wamthanda; u-Isaka waduduzeka ngemva kokufa kukanina.
  ton-ton: 'Pea naʻe ʻomi ia ʻe ʻAisake ki he fale fehikitaki ʻo ʻene faʻē ko Sela,
    pea ne maʻu ʻa Lepeka, pea hoko ia ko hono uaifi: pea ʻofa ia kiate ia; pea naʻe
    fiemālie ʻa ʻAisake ʻi he hili ange ʻae pekia o ʻene faʻē.'
  ces-1613: I uvedl ji Izák do stanu Sáry matky své, a vzal Rebeku, a měl ji za manželku,
    a miloval ji. I potěšil se Izák po smrti matky své.
  eko-eko: Esiyaakha khunthuula Rapekha khunttha nheema etile yaari ya mamaawe Suhura.
    Khunrala khwiiya muukhaawe wompheta. Aphano Esiyaakha khumpattha ntthu wonkhiza
    paata yoofwa mamaawe.
  nss-nss: Yisak iwiri Repekah iya kamai ta tinan, Sarah. Pwen hilu yesou. Yisak inamili
    Repekah pwokeyan iya, pwen pwesai imui iya kili yiy yamulan para kimat ta tinan,
    Sarah.
  eng-WMB: Isaac brought her into his mother Sarah’s tent, and took Rebekah, and she
    became his wife. He loved her. So Isaac was comforted after his mother’s death.
  tam-TCV: ஈசாக்கு ரெபெக்காளைத் தன் தாய் சாராளின் கூடாரத்திற்குக் கூட்டிக்கொண்டுவந்து,
    அவளைத் திருமணம் செய்தான். அவள் அவனுக்கு மனைவியானாள், அவன் அவளை நேசித்தான். தன்
    தாயின் மரணத்திற்குப்பின் அவனுக்குத் துக்கத்திலிருந்து இப்படி ஆறுதல் கிடைத்தது.
  ceb-ULB: Unya gidala siya ni Isaac sulod sa tolda sa iyang inahan nga si Sara ug
    gikuha niya si Rebeca, ug nahimo niya siyang asawa, ug gihigugma niya siya. Busa
    nahupay si Isaac human sa kamatayon sa iyang inahan.
  mkn-mkn: Tarús Isak bawa maso Ribka pi dalam dia pung mama pung tenda, ju dong dua
    kawin. Isak sayang mau mati sang Ribka, andia ko dia sonde susa lai deng dia pung
    mama pung mati.
  pol-UBG: A Izaak wprowadził ją do namiotu swojej matki Sary i wziął Rebekę za żonę,
    i kochał ją. I Izaak pocieszył się po śmierci swojej matki.
  agr-agr: Dutikam Isaac Rebecan juki niina dukuji aajakua nuna aakjin awayauwai,
    dutika nuwi nuwatkauwai. Aatus Isaakak dukuji jakamtai, wake besemag pujau Rebecan
    aneak anentain ichichiajui.
  kyc-kyc: Dokopa Aisakeme enda doko nyuo lanyuo banya anda peya. Peyamo doko Orepeka
    banya etenge ingiyamopa mona andake reto kareya. Dokopa Aisakena endangi kumuyamopa
    enda dokome baa mona minyarambwakamiyamo kareya.
  urd-GVU: پھر اسحاق رِبقہ کو اپنی ماں سارہ کے ڈیرے میں لے گیا۔ اُس نے اُس سے شادی
    کی، اور وہ اُس کی بیوی بن گئی۔ اسحاق کے دل میں اُس کے لئے بہت محبت پیدا ہوئی۔
    یوں اُسے اپنی ماں کی موت کے بعد سکون ملا۔
  deu-1912: Da führte sie Isaak in die Hütte seiner Mutter Sara und nahm die Rebekka
    und sie war sein Weib, und er gewann sie lieb. Also ward Isaak getröstet über
    seine Mutter.
  ntj-ntj: Nyangka Yayitjikilu Ripakanya yarltirra katingu tiintikutu. Nyangka-pula
    yarltingu nyinarranytja. Nyangka Yayitjikinya Ripakaku mukulyanytju nyinarranytja.
    Nyangka-lu pukurlmara kanyiranytja tjiinyamarntu tjirturu-tjirturu nyinarranytja
    palunyaku ngunytju rawamunu mirrirrinyangka.
  row-row: Boe ma Isak no Ribka risiꞌ inan lalaat na rala, de ruꞌa se esa sao esa.
    Isak sue Ribka, naa de, ana nda afiꞌ susa ina na mamaten sa ena.
  kan-2017: ಈ ರೀತಿಯಾಗಿ ಇಸಾಕನು ರೆಬೆಕ್ಕಳನ್ನು ವರಿಸಿದನು, ಆಕೆ ಅವನ ಹೆಂಡತಿಯಾದಳು. ಅವನು ಆಕೆಯನ್ನು
    ಪ್ರೀತಿಸಿ ತನ್ನ ತಾಯಿ ಸಾರಳು ಸತ್ತ ದುಃಖವನ್ನು ಶಮನ ಮಾಡಿಕೊಂಡನು.
  ena-ena: Sula fɨhalɨci Aisakɨ agaŋ Lebeka dɨ viavɨla iamɨnu Sela dɨ havɨlɨ ulaŋ
    heŋ via ua lamami. Lavɨla nusaŋ mavɨn hekɨlɨ hɨniavɨla nudɨ sabimi. Vaka Aisakɨ
    agaŋ iamɨnu Sela hɨmɨci humɨgaŋ vɨhɨlɨ vimi. Agadɨ ala Lebeka dɨ sabici nudɨ mavɨn
    mɨgumi.
  tgo-tgo: Aisake i vaŋgwa Rebeka na i vaŋguruwo tɨnae Sera va ele yoŋathowathowa
    tɨne. Kaero i vaŋgu na levo na vambe i gharethovuwe vara, ko ambama Aisake ghare
    i dinja tɨnae le mare na ghanuwatharɨ kaiwae.
  yap-yap: Me fek Isak Rebekah i yan ngalan e tent ni i par Sarah ni chitiningin riy,
    ma aram me par Rebekah ni kemang le’engin Isak. Isak e rib t’uf Rebekah rok, aram
    me achig boch e kirban’ rok ngak e chitiningin nike yim’.
  tet-tet: Hotu, Isak no Ribka nola malu. Isak natama Ribka baa inan Sara batanen.
    Isak nadomi Ribka tebe-tebes, toꞌo Isak la duun susar ona baa inan mamaten.
  hlt-MCSB: Isaak loh hula te dap khuikah a manu Sarah taengla akhuen. Te phoeiah
    Rebekah te a loh tih anih yuu la coeng. Te dongah anih te a lungnah tih a manu
    hnukah Isaak khaw hal van.
  mdy-ETH: ዬካፓ ዪሳኣቄ ቤርታ ዒንዳ ሳኣራ ናንጋ ዓፒሎና ማዢንቴ ማኣሮ ዒርቢቃ ዔኪ ጌሌኔ፤ ማቾዋ ዒዛኮ ዒዛ ማዔኔ፤ ዪሳኣቄ
    ዒርቢቃ ናሽኬኔ። ዬያይዲ ዒንዶ ሃይቦ ዛሎና ሄሌ ሲዮይዳፓኣ ዒዚ ዶዴኔ።
  twi-ASANTE: Isak de Rebeka kɔɔ ne maame Sara ntomadan mu. Na ɔwaree no, ma ɔbɛyɛɛ
    ne yere. Na ɔdɔ no yie. Yei maa Isak werɛ kyekyereeɛ wɔ ne maame Sara wuo akyiri.
  bhl-bhl: Bokolewsomelei, Aisak e Elebeka ulo akalem kuansu auk Sala um samal im
    kal benemin am elo wamde unse kale. Unesomelei, e Elebeka ulo fein kuluko, ulo
    ibolow mutuk fian kuw keumsomelei, yemkal i ka kel alenaliw kale. Bomeliw kasike,
    Aisak e auk um kuansu ilum beem sakik be de mit dase kale.
  con-NTPO: Omboe Isaacja Rebecama anga tise mama Sara'ye carpa tsaoni. Tsa'caen angapa
    tisema pushe. Isaacja Rebecama ñotsse in'jamba tise mama'ñe pa'choma aqque'pa.
  eng-WEBU: Isaac brought her into his mother Sarah’s tent, and took Rebekah, and
    she became his wife. He loved her. So Isaac was comforted after his mother’s death.
  bnp-bnp: Muri e Isak i bolea e Rebeka, i lakea na kape ne kinana, i parangi vona.
    E Isak i ngarua e girihina, i kamumu ngane a niluhoi vona, i uka ma i luhoi tabua
    e kinana i mate.
  wal-wal: Yisaaqi Ribiqo ba aayee Saari dunkkaaniyaa efiis. Efiidi o machchiis; akka
    ayyo machcho gidaasu. Yaatin i o siiqiisinne ba aayee haiquwan kayyottiyoogaappe
    minettiis.
  mgh-mgh: Paahi, Isaki ahonkusa Repeka mpaka nheemani mwa anumwane yeehaniya Asaara,
    ahonthela nuunfenta. Phimaana Isaki ahomaalihiya ni Repeka, ukhwa waya anumwane.
  acu-NT: Tura nuniangka Isaac Rebeckan ni nukuri jakamia nuna jeen nuwap najanamunam
    jukimiayi. Tura nuniangka Rebecan nuwatkamiayi. Tura niincha nukap aneau asa,
    nukuri jakamtai juutmaurin nutsurmiayi.
  spa-PDDPT: Isaac la introdujo en la tienda de su madre Sara, tomó a Rebeca como
    esposa y la amó. E Isaac se consoló después de la muerte de su madre.
  gun-gun: Ha'e ramo Isaque ma oxy Sara rogue py ogueraa Rebeca. Hexe omenda ramo
    ta'yxy oiko. Isaque oayvu ete. Ha'e rami vy mae ipy'a porã ju ixy omanoague gui.
  agu-BL: Yi cyule'n tzaj le chinajbil nintzun saj tcy'al Isaac yi Rebeca xe mantialbe'n
    yi k'ajtzun xtxu'. Ok'be'n ib nintzun e' bantz, nin wi'nin pek'e'n cyen Isaactz
    te'j Rebeca. Cha'stzun tele'n yi bis te c'u'l Isaac tan yi k'ajtzun xtxu' yi quimnak.
  eng-PEV: There was a tent there that used to belong to Isaac’s mother Sarah. Isaac
    took Rebekah into that tent, and Rebekah became Isaac’s wife. Isaac loved Rebekah.
    Some time before this, Isaac’s mother Sarah died, so Isaac was sad. But after
    he married Rebekah, he was happy again.
  ilo-ULB: Ket impan ni Isaac ni Rebecca idiay tolda ni Sarah nga inana ket innalana
    daytoy, ket nagbalin nga asawana ken inayatna. Naliwliwa ngarud ni Isaac kalpasan
    a natay ni nanangna.
  kpg-kpg: Gei Isaac ga laha mai a Rebecca gi lodo di hale laa dela nogo noho ai dono
    dinana go Sarah, gei Rebecca gaa hai di lodo ni mee. Isaac gu aloho i Rebecca,
    gei gu haga manawa lamalia ia i muli dono dinana ne made.
  uig-ARA: ئىسھاق قىزنى ئانىسى ساراھنىڭ چېدىرىغا باشلاپ كىردى؛ ئۇ رىۋكاھنى ئۆز ئەمرىگە
    ئالدى؛ ئۇ ئۇنىڭ خوتۇنى بولدى. ئۇ ئۇنى ياخشى كۆرۈپ قالدى؛ بۇ تەرىقىدە ئىسھاق ئانىسىنىڭ
    ۋاپاتىدىن كېيىن تەسەللى تاپتى.
  bsp-bsp: Kɔ Isiyaka eŋkekərɛ Rebeka abal ŋa kɛrɛ Sara disrɛ. K'ɛlɛk Rebeka k'ɔyɔnɛ
    wəran kɔn, k'ɔmbɔtər kɔ. Ti t' ɛnasɔŋɛ Isiyaka pəwak kəpəl-pələs defi da kɛrɛ.
  bps-bps: Na nebe Isaak Rébéka ditù di gumnè i yéan Sara. Na kafnge én, sdeme ale,
    na too bong nawa Isaak ku Rébéka. Na tamaglala nan Isaak gablà di kfati yéan.
  mbs-mbs: Inibing i Isaac si Rebecca doton didalem te tolda tapay inogpaan te inay
    din si Sara. Pinengognan din si Rebecca, aw ontò dakel se pedowan i Isaac diyà
    kandin. Yan nesinalay si Isaac tepad te pegkematay te inay din.
  tof-tof: Ene kakóm, Aesak Rrebekan Serran palae müót kugupidü udódürr. Wa Rrebekan
    tóba kolóm we upadórr. Oya ⌊moboküpdü ubi⌋ oyaka yarilürr. Rrebeka Aesakón zao-zao
    yónürr tóba aip Serran büdülankwata.
  sus-sus: Na xanbi, Isiyaga naxa Rebeka xanin a nga xa kiri banxi kui, a a findi
    a xa ginɛ ra. Isiyaga naxa a xanu a bɔɲɛ birin na, han a nga xa faxɛ sunnunyi
    naxa ba a ma.
  pon-2006: Mwuhr, Aisek ahpw kahrehlong Repeka nan impwal en eh nohno, Sara, oh serepeino
    ahpw wiahla eh pwoud. Aisek poakepoakehla mehlel Repeka, iei me e sohla kin nsensuwedki
    mehlahn eh nohno.
  jae-jae: Go Isak gêwê Rebeka kêsô têna Sara nê becobo gêja ma kêkôc eŋ kêtu ênê
    awê ma têtac gêwiŋ eŋ. Isak têna gêmac êndu, mago biŋ tonaŋ gêjam malô ênê ŋalêlôm.
    tonaŋ.
  ksd-ksd: Ma Isak i ga agure ta ra pal na mal kai nana Sara, ma i ga ben pa Rebeka
    ma dir ga taulai muka, ma i ga mari ia; ma Isak i ga ngo ma ra tinabun ure ra
    minat i tinana.
  tur-YTC: İshak onu annesi Sarah'ın çadırına getirdi, Rebeka'yı aldı ve Rebeka onun
    karısı oldu. Onu sevdi. Böylece İshak, annesinin ölümünden sonra teselli buldu.
  bel-N: I ўвёў яе Ісаак у намёт Сары, маці сваёй, і ўзяў Рэбэку, і яна стала яму
    жонкаю, і ён кахаў яе. І суцешыўся Ісаак па маці сваёй.
  grc-BRENT: Εἰσῆλθε δὲ Ἰσαὰκ εἰς τὸν οἶκον τῆς μητρὸς αὐτοῦ, καὶ ἔλαβε τὴν Ῥεβέκκαν,
    καὶ ἐγένετο αὐτοῦ γυνὴ, καὶ ἠγάπησεν αὐτήν· καὶ παρεκλήθη Ἰσαὰκ περὶ Σάῤῥας τῆς
    μητρὸς αὐτοῦ.
  ind-AYT: Ishak membawa perempuan itu ke dalam tenda Sara, ibunya, dan mengambil
    Ribka sehingga Ribka menjadi istrinya, dan dia mencintai Ribka. Karena itu, Ishak
    terhibur setelah kematian ibunya.
  lid-lid: Eme Aisik kuhi iy ili bolo asiu balei ta tinen Sara, ma iy andrei Rebeka
    i udun. Rebeka asahan udun ma iy aseken iy labai; ki buku none tinen imek badeh
    iy babudon bwe ai, badih ta seben iy udu aliy.
  eng-NNA: After that Isaac took Rebekah to a tent. That tent earlier was his mother's.
    He was sad after his mother died. Now Rebekah became his wife. Isaac truly loved
    her. Right after that he became happy, he was not sad for his mother.
  nya-nya: Isake analowa naye Rebeka mu tenti ya amayi ake Sara, ndipo anakhala mkazi
    wake. Isake anamukonda kwambiri Rebeka mkazi wake motero kuti zimenezi zinamutonthoza
    imfa ya amayi ake.
  hrv-hrv: Tada Izak uvede Rebeku u svoj šator i uze je sebi za ženu. U ljubavi prema
    njoj Izak je nalazio utjehu nakon smrti svoje majke.
  mps-mps: Tama Aisakgo Rebeka te aga ugwa beba odasa pelama, tama agai aga salio.
    Aisakgo te Rebeka godolo mu elama, tama aga homu wiegi yai ma yali. Polobadu te
    aga ida isibaso, tama aga homu dene eyu, homu sęgę elaluai dao.
  llg-llg: Boe ma, Isak no Ribka leni inan uma teman dale leu, de dua sala ala sao.
    Isak sue Ribka nalan seli, de taa dale hedi inan mamaten so.
  tpi-tpi: Na Aisak i bringim Rebeka i go long haus sel bilong mama bilong en, Sara,
    na em i maritim em. Aisak i laikim tru Rebeka, na bel bilong en i kamap gutpela
    gen. Bipo em i bin i stap bel hevi, long wanem, mama bilong en i bin dai.
  dan-1931: Da førte Isak Rebekka ind i sin Moder Saras Telt og tog hende til Hustru;
    og han fik hende kær. Således blev Isak trøstet efter sin Moder.
  vie-OVCB: Y-sác đưa Rê-bê-ca vào trại của mẹ mình và cưới nàng làm vợ. Y-sác yêu
    Rê-bê-ca và được an ủi phần nào sau những ngày chịu tang mẹ.
  lbk-lbk: Siya chi et inyey Isaac si Rebecca isnan sikhod ay torcha ay afong ay nentey-an
    inana, et inasawana. Chadlos nan layad Isaac ken Rebecca et naliwliwa olay mo
    natey si inana.
  guj-2017: પછી ઇસહાક તેને પોતાની માતા સારાના તંબુમાં લાવ્યો અને તેણે રિબકાનો ઓવારણાં
    લીધા. રિબકા ઇસહાકની પત્ની થઈ. ઇસહાકે તેના પર પ્રેમ દર્શાવ્યો. માતાના મરણ પછી રિબકાએ
    ઇસહાકને ખૂબ દિલાસો આપ્યો.
  byr-byr: '@see-verse:GEN.024.066'
  awx-awx: Tiwänä Aisakgä Rebeka mingä Sarale selyolune initäke koke, mängätnäle täkut.
    Täke Rebekale täke hikngä natäpgut. Mingätä kupänu butayä täkngane yiwikulu, Rebekatä
    apungä, Aisakge bäniwu tänguwän epgut.
  pon-2006A: Mwuhr, Aisek ahpw kahrehlong Repeka nan impwal en eh nohno, Sara, oh
    serepeino ahpw wiahla eh pwoud. Aisek poakepoakehla mehlel Repeka, iei me e sohla
    kin nsensuwedki mehlahn eh nohno.
  por-BRBSL: Isaac a trouxe para a tenda de sua mãe Sarah, e levou Rebekah, e ela
    se tornou sua esposa. Ele a amava. Então Isaac foi consolado após a morte de sua
    mãe.
  aly-aly: Isaac ra Rebekah renh atnwenhek kalikw kwen-warl. Ratherr itengirrek-anem.
    Ra ikwer inkwerelhek, amikw ikwerenharl ilwekarl-kety.
  cth-cth: Isak ni Rebekah teh a manu Sarah e lukkareiim dawk a kâenkhai. A yu lah
    a coung teh a lungpataw. Hatdawkvah, a manu a due hnukkhu vah, Isak teh a lungmawng.
  twi-twi: Isak de Rebeka kɔɔ ne na Sara ntamadan mu. Na ɔwaree no ma ɔbɛyɛɛ ne yere.
    Na ɔdɔ no yiye. Eyi maa Isak werɛ kyekyee wɔ ne na Sara wu akyi.
  hlt-hlt: Isaak loh hula te dap khuikah a manu Sarah taengla akhuen. Te phoeiah Rebekah
    te a loh tih anih yuu la coeng. Te dongah anih te a lungnah tih a manu hnukah
    Isaak khaw hal van.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Isɑkii tɑnnɛ́ Debekɑɑ o yɔ̃ Sɑrɑɑ kó kudieku kɛ́puokɛ,
    kɛ́ nhò dɔ́ kòo yɛ̀mmɛ̀ɛ cɑ́tɛ́ kɛ yɛ̃́ o yɔ̃ kumɛ̀ kòo yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀.
  msy-2020: Ezɨ Aisak Rebeka inigha uan amebam Saran purirpenimɨn ghu, egha Rebekan
    ti. Egha Aisak Rebeka bar a gifonge. A faragha uan amebamɨn ovevem bagha bar osemegha
    iti. Ezɨ datɨrɨghɨn an navir averiam uamategha dera.
  txq-txq: De Isak noke no Ribka neni inan laan dale neu, boe ma dua sara rauma-loo
    leo. Isak sue nala Ribka sudi selik kana, huu naa de ana ta susa-sona bali no
    inan mamaten.
  aaz-aaz: Onaim naiꞌ Isak neik bi Ripka ntaam neu in ainf ee tenas. Sin nua sin nmatsaon.
    Naiꞌ Isak nneek niis bi Ripka. Es naan ate, in ka nsuus antein fa heen neu in
    ainf ee nmaet.
  azb-azb: İshaq Rivqanı anası Saranın yaşadığı çadıra apardı və Rivqa onun arvadı
    oldu. İshaq onu sevdi və anasının ölümündən sonra onunla təsəlli tapdı.
  eng-DBY: And Isaac led her into his mother Sarah's tent; and he took Rebecca, and
    she became his wife, and he loved her. And Isaac was comforted after [the death
    of] his mother.
  hin-2017: तब इसहाक रिबका को अपनी माता सारा के तम्बू में ले आया, और उसको ब्याह कर
    उससे प्रेम किया। इस प्रकार इसहाक को माता की मृत्यु के पश्चात् शान्ति प्राप्त हुई।
  wol-KYG: Ba loolu wéyee Isaaxa yóbbu Rebeka ca xaymab yaayam Saarata, muy soxnaam,
    di ku mu bëgg, te di ko muñe yaayam, ndax fekk na mu faatu.
  swp-swp: Isaako abo Rebeka wa i woeai sinana Sahara ena numa‐lulu eai, abo Rebeka
    ie abi, i hemala monena, eo i gadosisiei. Abotai Isaako ena abo nuabiga i lobai
    sinana ena mate murina eai.
  bjr-bjr: Qimamisoofanoo Isakeefa Reebeeka nammarina mareeqeenoo narí maaqaki Saraqa
    nammarifa mariunaki quqasoofanoo mina aanaaqai kinoo marufanoo Isakeefa Rebeeka
    nammarinara aidi marufanoo mi aidirafa Isakeefa narí anoofa kuqunara amuqusiufa
    doo asooanau.
  eng-YLT: and Isaac bringeth her in unto the tent of Sarah his mother, and he taketh
    Rebekah, and she becometh his wife, and he loveth her, and Isaac is comforted
    after [the death of] his mother.
  kne-kne: Et inbeey Isaac si Rebeka sin tolda ay nanbeeyan ina na ed idi. Dakdake
    abe din layad na en sisya. Siya et di, naliwliwa di nemnem na, tan nansaksakit
    iman nemnem na manlogi sin nateyan ina na.
  heg-NTPO: Kon nam Isak nol tamang Ribka lako se un ina ka hlepe la, le oen duas
    sapa. Isak namnau Ribka ana lo, tiata un dalen iil isi lo son, nol un ina ka in
    mate ka.
  ptu-ptu: Iya untettem Ribka Ishak anna napasolai tama bahunna Sara indona Ishak,
    anna napobainei. Umpakamaja si'da-si'da Ribka indo Ishak, iya tipakahangam pole'
    pi'di' penabanna, indo puha mate indona.
  bzd-NTPO: E' ukuöki̱ ta̱ Rebeca mítse̱r Isaac wa̱ imì Sara blënewa̱ e' u a̱. Es
    Isaac se̱néwa̱ ie' ta̱. Isaac é̱na Rebeca dalër tai̱ë, es ie' e̱r pabléne imì
    blënewa̱ e' kue̱ki̱.
  kwf-kwf: Ma sa Aesak ka baꞋea sariꞋi neꞋeri ka tua naꞋa saena gwaurau neꞋe teꞋa
    ni Ꞌi Sera neꞋe tua ana Ꞌi naꞋo. Ma sa Aesak ka korea naꞋa Ꞌi Rebeka, ma ka kwaima
    liu ana kini neꞋe, ma na kwaimanatai Ꞌanga sa Aesak Ꞌuana teꞋa nia ka sui naꞋa.
  eng-WYC-2017: Isaac led her into the tabernacle of Sarah, his mother, and took her
    to wife; and so much he loved her, that he assuaged the sorrow which befell to
    him of the death of his mother.
  eng-WMBB: Isaac brought her into his mother Sarah’s tent, and took Rebekah, and
    she became his wife. He loved her. So Isaac was comforted after his mother’s death.
  spp-spp: Ɲyɛ ka Ishaka si ŋkàr'a sà Erebeka yaha u nuŋi Sara bage e, maa u pyi u
    cwo, maa u kyaa táan uy'á. Ka lire si Ishaka funŋke ɲíŋɛ u nuŋi kwùŋi woge na.
  aey-aey: Odocob Aisak uqa Rebeka uqa aideg biligiannu ehudimei uqa anagna lotoc
    talah dunuh muden. Uqa Rebekanu ben bahic nalug men. Wele Aisak uqa anag cal men.
    Eunu uqa waloc don qa qila Rebeka Aisak anagna cudun on. Eunu uqa waug ceelen.
  urd-GVH: फिर इसहाक़ रिबक़ा को अपनी माँ सारा के डेरे में ले गया। उसने उससे शादी की,
    और वह उस की बीवी बन गई। इसहाक़ के दिल में उसके लिए बहुत मुहब्बत पैदा हुई। यों
    उसे अपनी माँ की मौत के बाद सुकून मिला।
  rug-rug: Meke turaṉa la nia Aisake se Ribeka pa ipi te Sera, meke ta evaṉae na nana
    barikaleqe si asa. Meke tataru nia Aisake se Ribeka, meke tava manoto si asa pa
    mudina sa minate tanisa tinana.
  gaz-gaz: Yisihaaqis dunkaana haadha isaa Saaraatti ol ishee galfate; Ribqaa fuudhes.
    Akkasiin isheen niitii isaa taate; innis ishee jaallate; Yisihaaqis duʼa haadha
    isaa irraa ni jajjabaate.
  fra-LSG: Isaac conduisit Rebecca dans la tente de Sara, sa mère; il prit Rebecca,
    qui devint sa femme, et il l’aima. Ainsi fut consolé Isaac, après avoir perdu
    sa mère.
  gnn-gnn: Ŋuliŋurunydja ŋayi Yitjakthunydja märramana Ripaykanhanydja, bala gäma
    ŋanya ḏalwaḏalwa'lilina ŋunhimalana, ŋäṉḏi'mirriŋuwalana wäŋalili. Bala maṉḏa
    märranharamirrina. Ŋayi Yitjaktja wirrkina nhanŋu dhika mäḏapthurruna, bili nhanŋu
    ŋunhi miyalknha ŋayi.
  yal-yal: Na xanbi ra, Isiyaga yi Rebeka tongo, a yi a xali bubuna nde kui, a nga
    Saran yi dɔxi dɛnaxan yi nun. Rebeka yi findi a ɲaxanla ra. A yi a xanu. Isiyaga
    nga faxa sunun yi ba a ma Rebekaa fe ra.
  gum-gum: Incha Isaacbe tru nui usri Sara tsui carpa ya købiisrømay Rebecan pera
    arrua, Rebecane nui srain kønrrai marøbig køn. Isaacbe Rebecane truba truba undaarawa,
    øyamay Isaacbe nui usrin kwabigwan truba pesrøgui uniibe yandø tabgui
  iou-iou: Iwerän tärewänkaŋ Aisaktä Rebeka imagut yäpmäŋ miŋi Saratä yotken yäpmäŋ
    äroŋpäŋ webenita yäpmäŋpäŋ nadäŋ imikinik täŋ imiŋirän it täŋkumänonik. Ude täŋpäŋ
    miŋi kumäŋirän butewaki nadäŋpeŋ kuŋatkuko u paotkuk.
  haw-1868: Alakai aku la o Isaaka ia ia maloko o ka halelewa o kona makuwahine o
    Sara; lawe aku la oia ia Rebeka, a lilo iho la ia i wahine nana, a aloha ae la
    oia ia ia. A ua hooluoluia o Isaaka no kona makuwahine.
  arb-NAV: فَأَدْخَلَ إِسْحاقُ رِفْقَةَ إِلَى خَيْمَةِ أُمِّهِ سَارَةَ، وَتَزَوَّجَهَا
    وَأَحَبَّهَا وَتَعَزَّى بِها بَعْدَ مَوْتِ أُمِّهِ.
  adz-adz: Da Isak iyu Rebeka irut yatangꞌ rinanggan Sara ungaran apu rini gangan
    da isu i fininggan. Da wangunggan iyu Rebeka nidzun angu, da Rebeka irasu i wangunggan
    barabindan i rinanggan nanggan mampan.
  ewe-ewe: Isak kplɔ Rebeka de dadaa ƒe agbadɔ me, eye wòzu srɔ̃a. Isak lɔ̃ srɔ̃a
    ŋutɔ, eye Rebeka zu akɔfafa tɔxɛ nɛ le dadaa ƒe ku megbe.
  eng-LEE: And Isaac brought her into the tent of Sarah his mother, and took Rebekah,
    and she became his wife, and he loved her; and Isaac was comforted after his mother's
    death.
  dji-dji: Rirringir ngunungir-kirri nyani Yisakdji gangiliban Ribikany nyanngali
    wiṉiṉli. Ga biling bil djabir-kurrkungiliban, ga ngunungir yipi nyani Yisak mirrpm
    inga marr-bulanggitjdjini Ribikagi. Ga ngungirapibi marr-bulanggitjnyirbibi nyani
    Yisak ḻaydjiliban wargugungir, gima ngurrwakng nyanngang ngambirringim Sara nyani
    wirrdjini.
  gvn-gvn: '@see-verse:GEN.024.066'
  nna-nna: Palaja Rebekah kalikukarti kanya Isaac-ju. Kaliku nyarra purlpi pipimili
    palinymili waninyikinyi. Ngarlu kurlu waninyikinyi pipijalu marlkarrijalu. Kuwarri
    mirtawa palinymili jarrinyi Rebekah. Ngarlungu yiji jirni Isaac-ju. Palajangarra
    pikaly jarrinyi, munu paju karrinyamalu palinymilaku pipiku.
  asm-FB: তেতিয়া ইচহাকে নিজ মাতৃ চাৰাৰ তম্বুলৈ ৰিবেকাক লৈ গ’ল আৰু ইচহাকে তেওঁক গ্ৰহণ
    কৰিলে, তাতে ৰিবেকা তেওঁৰ ভাৰ্যা হ’ল। আৰু ইচহাকে তেওঁক প্ৰেম কৰিলে; তাতে তেওঁৰ
    মাতৃৰ মৰণৰ পাছত, তেওঁ শান্ত্বনা পালে।
  sus-A: نَ شَنبِ، عِسِيَفَ نَشَ رٍبٍكَ شَنِن عَ نفَ شَ كِرِ بَنشِ كُي، عَ عَ قِندِ
    عَ شَ فِنّ رَ. عِسِيَفَ نَشَ عَ شَنُ عَ بْحّ بِرِن نَ، هَن عَ نفَ شَ قَشّ سُننُنيِ
    نَشَ بَ عَ مَ.
  fra-SBL: Isaac la fit entrer dans la tente de Sara, sa mère ; il prit Rebecca, et
    elle devint sa femme. Il l'aima. Isaac fut donc réconforté après la mort de sa
    mère.
  hbo-hbo: וַיְבִאֶ֣הָ יִצְחָ֗ק הָאֹ֙הֱלָה֙ שָׂרָ֣ה אִמֹּ֔ו וַיִּקַּ֧ח אֶת־רִבְקָ֛ה
    וַתְּהִי־לֹ֥ו לְאִשָּׁ֖ה וַיֶּאֱהָבֶ֑הָ וַיִּנָּחֵ֥ם יִצְחָ֖ק אַחֲרֵ֥י אִמֹּֽו׃
    פ
  shp-NTPO: Jatian jaskáa pekáo, Isaacnin ja Rebeca jawen titan carpa xobonko boá
    iki, jainoax já betan wanoa iki. Isaacninra, akonbireskin Rebeca noia iki, jaskataxa
    jawen tita mawataton onís tantia iki.
  eng-WYCLIFFE: which Ysaac ledde hir in to the tabernacle of Sare, his modir, and
    took hir to wijf; and so myche he louede hir, that he temperide the sorewe which
    bifelde of the deeth of the modir.
  piu-2006: '@see-verse:GEN.024.066'
  pjt-pjt: Ka Isaacalu Ripikanya mantjiṟa katingu palumpa ngunytjuku tiintakutu munu
    palunya kuri aḻṯingu. Munu paluṟu palumpa puḻkaṟa mukuringu, ka Ripikalu palunya
    pukuḻpa palyaṉu panya wati paluṟu ngunytjunguṟu tjituṟu-tjituṟu nyinangi.
  cwe-cwe: Maabaho Isaka kamsola Lebeka mbaka muna ihema da Sala mami yake, na kawa
    muke wake. Isaka kamulonda Lebeka yoyamsangalaze viyadanganike mami yake.
  bgs-bgs: Igpid i Isaac si Rebecca tun dalám katô tulda na taganà igóddóan katô innà
    din na si Sara. Inému din si Rebecca na sawa din, asta tuu igginawaan i Isaac
    sikandin. Purisu inandà tô ranu i Isaac tingód katô innà din na inaté.
  kik-kik: Nake Isaaka agĩtoonyia Rebeka hema-inĩ ya nyina Sara, akĩmũhikia. Nĩ ũndũ
    ũcio agĩtuĩka mũtumia wake, na akĩmwenda; nake Isaaka akĩhoorerio ihooru rĩa gĩkuũ
    kĩa nyina.
  ksr-ksr: Moro tegoro Aisaknoŋ Rebeka wano nemuŋa Saarawaa opo sel kuuŋanoŋ uma laligoro
    kanageŋ mero embia kolooro uutanoŋ jopagoŋ muŋ laligoro. Aisakwaa nemuŋanoŋ komuro
    wosobiri uutanoŋ laligorotiwaajoŋ ama uluŋkoleŋa kaeŋ mokolooro. Kiaŋ.
  fra-NCL: Et Isaac conduisit Rebecca dans la tente de Sara, sa mère. Il prit Rebecca,
    qui devint sa femme, et il l’aima ; et Isaac se consola de la mort de sa mère.
  cek-AK: Issak mah anih to amno Sarah ohhaih imthung ah caeh haih moe, Rebekah to
    a zu haih; anih loe Issak ih zu ah angcoeng, Issak mah anih to palung pongah,
    amno duek pacoengah doeh poek monghaih to tawnh.
  xla-xla: Epame Aisekta Lebekaye seme ya꞉ wai Selata halale aya dla semtaiyo. Epame
    yia꞉ta madipatata ma-halomaiyo. Epame oloma edla Aisekta ya꞉llu Lebeka dla sikemte
    malamale himmama asiyama ya꞉ waita powale koko dla dupa kolle pase himiyo.
  cuk-cuk: Geb degi, Isaac e-nan-dordonegyaba Rebeca-sesad. Agi, na nikusmalad. Geb
    degine, Isaac Rebeca-nue-sabe gusad. Isaac, Rebeca-nikadba yeer-itodii gusad,
    a-ulale, e-nan-Sara-burgwisadgi wis baisur-itosad.
  uig-CYR: Исһақ қизни аниси Сараһниң чедириға башлап кирди; у Ривкаһни өз әмригә
    алди; у униң хотуни болди. У уни яхши көрүп қалди; бу тәриқидә Исһақ анисиниң
    вапатидин кейин тәсәлли тапти.
  tel-2017: అప్పుడు ఇస్సాకు తన తల్లి అయిన శారా గుడారం లోకి ఆమెను తీసుకు వెళ్ళాడు.
    అలా అతడు రిబ్కాను తన భార్యగా స్వీకరించాడు. అతడు ఆమెను ప్రేమించాడు. అప్పుడు ఇస్సాకు
    తన తల్లి మరణం విషయమై ఆదరణ పొందాడు.
  hat-BSA: Epi Isaac te mennen li nan tant li. Li te pran Rebecca, e li te vin madanm
    li, e li te renmen li. Konsa Isaac te konsole lè manman li te fin mouri.
  kos-kos: Na Isaac el usalak Rebecca nu in lohm nuknuk se ma Sarah nina kial ah tuh
    muta we, ac el payukyak sel. Lungse lal Isaac nu sel Rebecca akwoyela asor lal
    ke wanginla lun nina kial.
  hbo-WLC: וַיְבִאֶ֣הָ יִצְחָ֗ק הָאֹ֙הֱלָה֙ שָׂרָ֣ה אִמּ֔וֹ וַיִּקַּ֧ח אֶת־רִבְקָ֛ה
    וַתְּהִי־ל֥וֹ לְאִשָּׁ֖ה וַיֶּאֱהָבֶ֑הָ וַיִּנָּחֵ֥ם יִצְחָ֖ק אַחֲרֵ֥י אִמּֽוֹ׃
    פ
  ibo-ibo: Aịzik kpọbatara Ribeka nʼụlọ ikwu Sera, nne ya. Ọ lụrụ Ribeka, onye ghọrọ
    nwunye ya. Aịzik hụrụ ya nʼanya, ma nweta nkasiobi nʼihi ọnwụ nne ya.
  ory-ory: ସେତେବେଳେ ଇସ୍‌ହାକ ରିବିକାକୁ ଗ୍ରହଣ କରି ଆପଣା ମାତା ସାରାର ତମ୍ବୁକୁ ଘେନିଯାଇ ତାହାକୁ
    ବିବାହ କଲା; ପୁଣି, ସେ ତାହାକୁ ପ୍ରେମ କଲା। ତହିଁରେ ଇସ୍‌ହାକ ମାତୃମରଣ ଶୋକରୁ ସାନ୍ତ୍ୱନା ପାଇଲା।
  wmt-wmt: '@see-verse:GEN.024.066'
  chk-chk: Mürin, Isaak a emwenalong Repeka lon imwen Sara inan we. Iwe, a pwülüeni
    o echeni. Iei usun Isaak a chipila mürin än inan we mäla.
  ssd-ssd: Rebeka tumba ina nuŋe Sara tuku baibai sinamŋge pilmba nuŋe pinonu tina.
    Taŋamba nu Rebeka tuku kume purna sulumba ina nuŋe buk kumna le nu ŋgamuŋgal tatruka
    minna ta kile nu garena.
  rop-rop: Brom deya Aisik bin deigim Rabeka langa im tent, en dubala bin merrit,
    en Aisik bin laigim Rabeka brabliwei. Wal bifo wen im mami bin dai, Aisik bin
    oldei jidanbat nogudbinji. Bat tudei na im jidan brabli gudbinjiwei.
  ukr-1871: Увійшов же Ізаак у намет матері своєї, і взяв Ребеку, і стала йому жінкою,
    і влюбив її, і втїшивсь Ізаак по Саррі, матері своїй.
  eng-AOI: Isaac took Rebecca into his tent. It had belonged to his mother Sarah.
    Then Rebecca became his wife and Isaac loved her and she comforted him after his
    mother's death.
  yon-yon: Kwane Rebeka kuu Aisekbed nende ye awaan Serambed dobureen ye kombon aom
    nenaomne yu kuu awanoon. Awanoone, yu yaa mimyob dowaken keroon kowe, ye awaan
    yu bobneen yu mimyob kowoon kuu dowan keroon.
  bch-bch: Ta Aisak ibada Rebeka ga ila imado itna Sara ele palatai. Tota gisirua
    tiuai ngan gid, be Aisak ikim ei tau. Ta Aisak ilolo kemi mulian. Ngansa mugaeai
    ilolo isat ngan itna imate.
  deu-1951: Da führte sie Isaak in die Hütte seiner Mutter Sarah und nahm die Rebekka,
    und sie ward sein Weib, und er gewann sie lieb. Also ward Isaak getröstet nach
    seiner Mutter Tod.
  eng-JPS: And Isaac brought her into his mother Sarah's tent, and took Rebekah, and
    she became his wife; and he loved her. And Isaac was comforted for his mother.
  ubr-ubr: Isaac on Rebecca ibo sinai ayon Sarah an guwi ai sirui ato nan iawan sima.
    Isaac on Rebecca inuaboai ato on emon kubainunub ibo, on an rai ayon irabob gibunai.
  srp-1865: I odvede je Isak u šator Sare matere svoje; i uze Reveku, i ona mu posta
    žena, i omilje mu. I Isak se utješi za materom svojom.
  lug-lug: Awo Isaaka n’atwala Lebbeeka n’amuyingiza mu weema eyali eya Saala nnyina,
    n’afuuka mukazi we n’amwagala. Isaaka n’alyoka afuna essanyu kasookedde afiirwa
    nnyina.
  heb-heb: ויבאה יצחק האהלה שרה אמו ויקח את רבקה ותהי לו לאשה ויאהבה וינחם יצחק אחרי
    אמו׃
  ben-IRV: তখন ইসহাক রিবিকাকে গ্রহণ করে সারা মায়ের তাঁবুতে নিয়ে গিয়ে তাকে বিয়ে
    করলেন এবং তাকে প্রেম করলেন। তাতে ইসহাক মায়ের মৃত্যুর শোক থেকে সান্ত্বনা পেলেন।
  pan-pan: ਤਦ ਇਸਹਾਕ ਉਸ ਨੂੰ ਆਪਣੀ ਮਾਤਾ ਸਾਰਾਹ ਦੇ ਤੰਬੂ ਵਿੱਚ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਰਿਬਕਾਹ ਨੂੰ
    ਵਿਆਹ ਲਿਆ ਅਤੇ ਉਹ ਉਸ ਦੀ ਪਤਨੀ ਹੋਈ। ਉਸ ਨੇ ਉਹ ਨੂੰ ਪਿਆਰ ਕੀਤਾ ਤਾਂ ਇਸਹਾਕ ਨੂੰ ਆਪਣੀ ਮਾਤਾ
    ਦੀ ਮੌਤ ਤੋਂ ਬਾਅਦ ਸ਼ਾਂਤੀ ਮਿਲੀ।
  mwp-mwp: Kalanu palay garwoeydhamoemoedhin, nuydh Isaka nan Rebekana yoelpadhin
    potowakupa nungu apu ngalaga nanga niparu a nuydh nan mina koeyma maman mayparuy,
    a mina koeyma danal poethaypu a siyargitha kabuthoepu matha kedha nungu apu midh
    nanga nuydh danal poethaypu. Kalanu nungu ngoenakap lak balbaygoesidhin nungu
    apuwaw awmoengu, mura balbayg asidhin.
  mya-JVB: ဣဇာက် သည် မိမိ အမိ စာရာ ၏ တဲ သို့ ရေဗက္က ကို ဆောင်ယူ ၍ စုံဘက် လေ၏။ ရေဗက္က
    ကိုချစ် နှစ်မြို့သဖြင့် ၊ အမိ သေသောအမှု၌ သက်သာ ခြင်းသို့ ရောက် လေ၏။
  tte-O: Kabo Aisake Libeka iyogan silau sinana Sela ana palai kalona mena mwa ikasolanan.
    Aisake wainena Libeka imulolo lalakina koina kabo ana nuwanae sinana kaiwena imwawasi
    kaiwena Libeka ikabi-yaliyaya-yan.
  tbg-tbg: Aisaakiva vi nahentira vita varero nai nora Seraara seri naavuqi vuru kero
    varatovaro Rebekaava vira naatavano vaura. Tota vira nova qutu vuvaro Aisaakira
    muntukavano qoraiquvaro variqiro viro, viraqaahairo Rebekaarara antuqa aruvaro
    vira varatero vauvaro vira muntuka qihaaquvaro vaura.
  hmo-hmo: Vadaeni Isako ese Rebeka ia hakaua lao, iena sinana Sara ena palai ruma
    dekenai ia hakaua vareai, bona ia adavaia. Isako ese Rebeka ia ura henia bada.
    Unai dainai inai lalokau ese iena lalona ia hanamoa, sinana ena mase dekenai ia
    taitai neganai.
  ata-ata: Aisaki muavuti sou munoꞌe miꞌunalai no taasie nenu Sala, la sou anu muꞌuluxe
    semau ne. Anu umasaxaie misevile mole tanutanuxe nenu la ua.
  nfa-nfa: Hèia Isak todhe nèti ka Ribka lasi asa dꞌara paleo ina na, ka dua ra paleo
    ka èmu. Lula Isak sue seli eele Ribka, ka na susa heka dènge mamadhe ina na.
  urd-urd: और इस्हाक़ रिब्क़ा को अपनी माँ सारा के डेरे में ले गया। तब उसने रिब्क़ा
    से ब्याह कर लिया और उससे मुहब्बत की, और इस्हाक़ ने अपनी माँ के मरने के बाद तसल्ली
    पाई।
  rus-SYN: И ввел ее Исаак в шатер Сарры, матери своей, и взял Ревекку, и она сделалась
    ему женою, и он возлюбил ее; и утешился Исаак в печали по Сарре, матери своей.
  cbt-NTPO: Ina quëran Isacoso', a'shinco në'mëtë pëinënquë Nipica quëparin. Co hua'quiya
    quëranhuë' macaton, noya cancantërin. Pa'pi nosoromiatërin. A'shin marë' sëtápirinhuë',
    inapoaton noya cancantërin huachi.
  bqc-SIM: Izaaki gɛ̃̀ ń Lɛbɛkao a da Sala zwã̀akpɛu, ↄ̃ à aà sɛ̀, à gↄ̃̀ aà
    nↄ ũ. A yeaàzi, ↄ̃ aà nↄ̀sɛ nìni a da gaa gbɛa.
  tcz-CHONGTHU: Chuin Isaac in Rebekah chu anu Sarah ponbuh in na ahin puilut in,
    aman Rebekah chu aji din asang tan hatah in alungset in, amanu chu Isaac anun
    adalhah jou alung hem na jouse jong amil tai.
  mar-mar: मग इसहाकाने मुलीला आपली आई सारा हिच्या तंबूत आणले. आणि त्याने रिबकेला स्विकारले,
    आणि ती त्याची पत्नी झाली, आणि त्याने तिच्यावर प्रेम केले. अशा रीतीने आपल्या आईच्या
    मरणानंतर इसहाक सांत्वन पावला.
  tcs-tcs: Den Aizak i bin teke Ribeka go insaid tent blo mama blo em Sera, da seim
    tent wea em bin stap insaid wen em bin laip. Aizak bin kam man blo Ribeka ane
    Ribeka em bin kam oman blo Aizak. Ane Aizak bin prapa laik Ribeka ane Ribeka bin
    mekem pilgud, bikoz Aizak i bin stil pil mina sore bikoz mama blo em bin lus,
    ane em bin api nau.
  soq-soq: Ita Aisak i banlene duwa alen mapo Sara wandia aupe. Ita Aisak Rebeka naisene
    nuawadawadasadie. Tane Aisak inawa Sara boleno aupe Rebeka me sausane onien.
  qub-qub: Chaypitana Isaacga Rebecata pusharan mamanpa toldunman. Nircur paywan majachacaran.
    Isaacga Rebecata fiyupa cuyaran. Chaynöpami maman wañushanpitapis mana llaquicurannachu.
  bqp-bqp: Isaaku gɛ̃̀ kũ Rɛbɛkao a da Sara bizakutan, akũ à a sɛ̀ à gↄ̃̀ a nↄ ũ.
    À ye nↄ pìii, akũ a laakari kpatɛna a da ga gbɛra.
  hat-hat: Izarak mennen Rebeka lakay li, kay ki te pou Sara, manman l' lan. Li pran
    l' pou madanm li. Izarak te renmen Rebeka. Se konsa li te jwenn konsolasyon, apre
    li te fin pèdi manman l' lan.
  eng-BSB: And Isaac brought her into the tent of his mother Sarah and took Rebekah
    as his wife. And Isaac loved her and was comforted after his mother’s death.
  tod-tod: Naa ʋolu, Izaake loni Eleɓɛka luɠɔ, é lii la dee Sala ná-seɠe ɠotai wu.
    É Eleɓɛka zeɠeni, naa ɠɛ ga anzai, é nɛɛni ʋɛ. Pele ɠana Izaake gaanɛɛnɛi zɔlɔɔni
    da, balaga ʋoluma dee ma.
  eng-WEBPB: Isaac brought her into his mother Sarah’s tent, and took Rebekah, and
    she became his wife. He loved her. So Isaac was comforted after his mother’s death.
  kbq-kbq: Ana hutegeno Aisaki'a Rebekana avreno nerera Sera seli nompi ome antegeno
    nenaro'za higeno, avesintene. Aisakina nerera'a fri'nere amena eme arentinti hu'ne.
  nhe-BL: Huan teipa Isaac quihuicac Rebeca ipan ichaj tlen yoyomitl tlen achtohui
    elqui iaxca Sara huan quichijqui isihua. Huan Isaac quiicneli Rebeca huan queja
    nopa moyoltlali pampa inana mijqui.
  bus-bus: Isaaku gɛ̃̀ kↄ̃n Rɛbɛkao a da Sara bisakutaan, ben à à sɛ̀ à gↄ̃̀ à nↄↄ
    ũ. À ye nↄↄ pìzi, ben à làakari kpaɛna a da gaa gbɛra.
  gub-BL: Na'e Izak weraha Hemek kury, tàpuzràn uhy Xar heko awer pe kury. Wiko hemireko
    romo a'e pe kury. Izak uzamutar katu tuwe Hemek. A'e rupi upytu'u uhy imàno awer
    rehe uzai'o re kury.
  eng-DRA: 'Who brought her into the tent of Sara his mother, and took her to wife:
    and he loved her so much, that it moderated the sorrow which was occasioned by
    his mother’s death.'
  knf-knf: 'Kë Iŧaak aşë jej Rebeka aneejan du kaloona ki Ŧaara anin : ajeja kë awo
    aharul, abot aŋala. Hënk di di Iŧaak aţañanuŋ pţëga pkeţ pi anin.'
