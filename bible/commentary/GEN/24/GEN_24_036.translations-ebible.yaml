verse: GEN.024.036
translations:
  mal-C: എന്റെ യജമാനന്റെ ഭാര്യയായ സാറ വാർധക്യത്തിൽ അദ്ദേഹത്തിന് ഒരു മകനെ പ്രസവിച്ചു;
    തനിക്കുള്ള സകലസമ്പത്തും അദ്ദേഹം അവനു കൊടുത്തിരിക്കുന്നു.
  deu-TKW: Und Sara, das Weib meines Herrn, gebar meinem Herrn einen Sohn, als sie
    schon hochbetagt war; dem hat er alle seine Habe übergeben.
  lin-lin: Sara, mwasi ya nkolo na ngai, na kimobange na ye, abotelaki nkolo na ngai
    mwana mobali, mpe nkolo na ngai apesaki biloko na ye nyonso epai ya mwana yango.
  cbr-NT: Usakin 'inánkin ka aín xanu Sara aribi achúshi tuá kaniakëkë 'ikëbi 'inánxa,
    usa 'ain ka 'ën ñu mëëxunkë uni an aín bëchikë kamabi aín ñukama 'inánti sinánxa.
  eng-LSV: and Sarah, my lord’s wife, bears a son to my lord, after she has been aged,
    and he gives to him all that he has.
  bmu-bmu: Ketaŋamnaŋgö anömŋi Sara yaŋön ambi namŋi kötökŋi aka nalö miaŋgöreŋ ketaŋamnaŋgöra
    nahönŋi kun meyök. Iwiŋan sukinapŋi pakpak mi nahönŋaŋgöra buŋa qem waŋgii malja.
  eng-GNV: And Sarah my masters wife hath borne a sonne to my master, when she was
    olde, and vnto him hath he giuen all that he hath.
  eng-WEBSTER: 'And Sarah, my master''s wife, bore a son to my master when she was
    old: and to him hath he given all that he hath.'
  nhw-BL: Nojquiya Sara, isihua Abraham, quimacac se icone quema eliyaya neltenantzi.
    Huan noteco quicahuilijtehuas icone nochi catli quipiya.
  swh-ONEN: Sara mkewe bwana wangu amemzalia mwana katika uzee wake, naye amempa kila
    kitu alichokuwa nacho.
  bba-bba: Win kurɔ Sɑɑrɑɑ u mɑɑ nùn bii tɔn durɔ mɑruɑ win tɔkɔru sɔɔ, mɑ u bii wi
    ye u mɔ kpuro wɛ̃.
  eng-KJVCPB: 'And Sarah my master’s wife bare a son to my master when she was old:
    and unto him hath he given all that he hath.'
  cpy-cpy: Ari okantakari Sara okantawitaka aatawitaka, tzimae otyomi. Riitaki rashitakahaari
    omperatanari okaatzi tzimimotziriri.
  mpx-mpx: No tonowak lagona Sela i liki ga yaka abwe Abalahama natuna melutauina
    i ab. He wana bugul gegewena iyaka i pek i logugui-an.
  wbp-wbp: Ngaju-nyangurlu wiringki yangkangku Yipuruyamurlu, yangka kujalpa karnta
    mardarnu yirdiji Jiira, ngula kuja muturna-jarrija, muturnalku kujalpa nyinaja,
    ngulakujurla palka-jarrija kurdu yirdiji Yijaki muturnakulkuju. Yipuruyamurluju
    ngulakunyarla yungu nyiyarningkijarraju nyanungu-nyangu ngalapi-nyanuku.
  luo-luo: Sara, jaod ruodha osenywolone wuowi ka hike oniangʼ kendo ruodha osemiyo
    wuodeno mwandune duto.
  meu-meu: Biagugu adavana Sara na burukana ai natuna e abia; bena Abraham ese ia
    dihina ai vada e halaoa.
  npi-ULB: मेरा मालिककी पत्‍नी साराले बुढेसकालमा तिनको निम्‍ति एक जना छोरो जन्माइन्,
    र उनैलाई तिनले आफ्‍ना सबै कुरा दिएका छन्‌ ।
  yor-yor: Sara aya olúwa mi sì ti bí ọmọkùnrin kan fún un, ní ìgbà ogbó rẹ̀, olúwa
    mi sì ti fún ọmọ náà ní ohun gbogbo tí ó ní.
  emp-NTPO: Maʌ̃ awara mʌ̃ boro quima Sara djora b̶ʌba umaquĩrã warrada tosia. Mʌ̃
    boroba erob̶ʌra maʌ̃ warraa jũma diasia.
  ind-ind: “Sara, istri tuanku itu, pada usianya yang sangat tua sudah melahirkan
    seorang anak laki-laki bagi tuanku Abraham. Dan sekarang, segala harta milik tuanku
    sudah diserahkannya kepada anak itu.
  pes-OPCB: «سارا همسر سرورم در سن پیری پسری زایید، و سرورم تمام دارایی خود را به
    پسرش بخشیده است.
  ssx-ssx: Yaka you somena꞉ weteke Setata꞉ koke ya pita꞉ kone hali weki mondu wialeke
    handaa yaka you somema꞉ta꞉ ipika꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao mo weki hala꞉la꞉me.
  lcm-lcm: Na kisngana ta ri Sara kita ingus karilong nat tauan, si taun kilong talapo
    lapan paspasal. Na kala atogtogon a nat ang ta kana tauia aongos.
  aer-aer: Kenhe Sarah akenhe, akngerrepate atyinheke anewe, re kwenhe ampe atnyenetyakenhe
    ampwe anthurre irremele-ante. Kele re arelhe ampwe-irremele urreye akweke atnyeneke,
    akngerrepate atyinhele akenhe ikwere alere arne atningke antheke.
  tgl-ULB: Si Sara, ang asawa ng aking amo, ay nagsilang ng isang anak na lalaki sa
    aking amo nang siya ay matanda na, at ibinigay niya ang lahat ng kanyang mga aria-arian
    sa kanya.
  nop-nop: Agaŋ bomboŋgine tamuŋiŋ adi tam gawadaaŋ tuguk iŋgoŋ fiit bombogine’walaŋ
    mihi niŋ nagikuk. Kaŋ Abalaham adi nemenemekŋiŋ hogohogok u aditok mindapmaguk.
  kca-kca: кущайэм Сарра имеԓ, пирща йўвмаԓ йўпийән, кущайэма пŏх сэма пайтәс, пӑ
    Авраам кущайэм мўй тӑйәс, иса ԓўвеԓа мӑсԓы;
  cbu-NT: Wizanllsha sur Sara kizpur wachinataa, wip kamuz minum nllurtarangiya. Na
    ansha kanungas putsis taariya. Ashirucha, nuw paturunari maachirita ashpari wipaamsha
    tuchingeeru panarangiya.
  hui-hui: Ibu one Sarahanda wali daguaheoreni igiri mbiraore hangu taba henenego
    ai i̱naga agali haguane ogoni ibugua ibunaga mbirale uruni bibahende ibu igini
    ogonihondo miai haya.
  wrs-wrs: Doa ongalva Sarava tuendisrinim sleihana, nonamba himba mundkolalva avnamba.
    Wo aralva hena englisra wohna innenamba slowothomanana doa.
  mya-mya: ကျွန်ုပ်​သ​ခင်​၏​မ​ယား​စာ​ရာ​သည်​အ​ရွယ်​အို မှ​သား​တစ်​ယောက်​ကို​ဖွား​မြင်​ခဲ့​သည်။
    ကျွန်ုပ် ၏​သခင်​သည်​ထို​သား​အား​မိ​မိ​ပိုင်​ဆိုင်​သ​မျှ တို့​ကို​ပေး​အပ်​ထား​ပါ​သည်။-
  cbi-NTPO: Tsenmala ya' shinbu Sara bain yumaa deshinbuuren na main ka' kuve, tsenñu
    inu uudenguemu ruku yachi kumuinchi ti ta'ba ya' nanu tene demanguwakive.
  bod-N: ང་ཡི་བདག་པོའི་ཆུང་མ་སཱ་ར་ཡིས་དགུང་ལོ་མཐོ་བའི་དུས་སུ་བདག་པོར་བུ་ཞིག་བཙས་ཤིང་བདག་པོས་རྒྱུ་ནོར་ཐམས་ཅད་བུ་དེ་ལ་གནང༌ངོ༌།།
  wsk-wsk: Se noko nuwus Sarah garuk ningi ta kuriang kari iluwam, se aninga dom biya
    mu ko mel suen la mu ko namar umu tuam.
  kkl-kkl: Na nani elkel Sara neneko ya'ag sabal taog aghana me nengabo me mangkarogpa,
    naniri, 'Na tebane tanena naringe tane name meneri ngai taho,' senelamlari wamla.
  sna-sna: Sara mukadzi watenzi wangu akamuberekera mwanakomana panguva yokukwegura
    kwake, uye akamupa zvinhu zvose zvaanazvo.
  spa-BLM: Sara, la esposa de mi amo, le dio un hijo a mi amo cuando ya era viejo.
    Le ha dado todo lo que tiene.
  beu-beu: Bot nemanaing Abraham ejangu Sara oleve angu, boma tila, memet iila, aarunge
    memet Sara ana vaal mehal nu vengajait metma nemanaing Abraham enang. Nemanaing
    epasaka ang naung, emangpi ana metma oal mehal angu enang iila.
  cac-cac: An̈ejtona' ix Sara yetb'eyum vin̈, yicxo val schichimal, ix alji jun yune'
    ix. Axo masanil tas ay d'a vin̈ in patrón chi', yicn̈ejton vin̈ yuninal vin̈ chi'.
  swh-ULB: Sara, mke wa bwana wangu, alimzalia mwana bwana wangu alipokuwa mzee, na
    amempatia mwanawe kila kitu anachomiliki.
  bel-bel: Сарра, жонка гаспадара майго, ужо пастарэўшы, нарадзіла гаспадару майму
    сына, якому ён аддаў усё, што ў яго;
  deu-ELBBK: Und Sara, die Frau meines Herrn, hat meinem Herrn einen Sohn geboren,
    nachdem sie alt geworden war; und er hat ihm alles gegeben, was er hat.
  mbb-OT: Minsan meritan en si Sara is esawa zin, ne nekaanak pa sikandin. Ne heini
    is anak dan he maama iyan ebpekepenunud te langun he menge azen din.
  msc-msc: N tii Iburahima muso Saran ka dencɛ sɔrɔn a yɛ a la musokɔrɔbaya waati
    rɔ. N tii ra a bolofen bɛɛ di a dencɛ wo le ma.
  mal-2015: എന്റെ യജമാനന്റെ ഭാര്യയായ സാറാ വൃദ്ധയായശേഷം എന്റെ യജമാനന്നു ഒരു മകനെ പ്രസവിച്ചു;
    അവൻ തനിക്കുള്ളതൊക്കെയും അവന്നു കൊടുത്തിരിക്കുന്നു.
  tuo-NT: Apeyema cʉ̃ nʉmo Sara bʉcʉo nimigõ, niꞌcʉ̃ põꞌrãtiwõ. Yʉꞌʉ wiogʉ cʉ̃ macʉ̃rẽ
    nipeꞌtise cʉ̃ cʉosere oꞌowĩ.
  gup-gup: Dja Sarah ngalbu ngalbininjkobeng nuyeni nungka nawu nganmarnewohrnan,
    wanjh ngaleng bimarneyawmey bu kohbanjminj, dja nungka biwong namekbe beywurd
    yehyeng rowk nawu nuye.
  met-met: Baing bungina lipuxigu haringing haininoa Sara nianindi xumana, hayau gara
    lup tela na lipuxigu haringinoa. Baing ina naga sina xalinging longgalo na gara
    ba.
  gvs-gvs: Guna tomoya monena Sera bogina ikainamoya go, ivenátuna, natuna koroto.
    Guna tomoya konana liliudi natuna bogina ivini.
  rmc-rmc: Sar sas miri rajeskri romňi e Sara imar phuri, uľiľa lake muršoro a miro
    raj leske diňa savoro, so les hin.
  nlg-nlg: Sarah, a tauna na vunaghigu, te vahua na gari mane vania tana bona te vinekama
    hau tua. Mana vunaghigu te sonihalavui vania nina lei totobo te loghoi.
  dgr-DOGNT: Sets'ǫ̀ k'àowo wets'èkeè Sarah ts'ǫǫ̀ko whelı̨ tł'axǫǫ̀ yeza nìı̨htı̨,
    eyıts'ǫ t'asìı hazǫǫ̀ wets'ǫ sìı edeza ghàı̨la.
  pes-OPV: وزوجه آقایم ساره، بعد از پیر شدن، پسری برای آقایم زایید، و آنچه دارد، بدو
    داده است.
  ron-1924: Сара, неваста стэпынулуй меу, а нэскут ла бэтрынеце ун фиу стэпынулуй
    меу ши луй й-а дат ел тот че аре.
  ben-OBCV: আমার প্রভুর স্ত্রী সারা বৃদ্ধাবস্থায় তাঁর জন্য এক ছেলের জন্ম দিয়েছেন,
    এবং আমার প্রভুর নিজস্ব সবকিছু তিনি তাঁকেই দিয়েছেন।
  lex-lex: Ne Sara, matro'mu de hawni, la'pa nhape'ewa na'nama na'a'na nana muanke'a
    ida. Matro'mu de natemna re'eni-tniarnu re honona la a'nani de limni ralamni.
  rgu-rgu: Au malaka ki dua si ina-touꞌ ramalasi so, boe ma mama Sara boki fee malaka
    ki Abraham ana touꞌ esa. Ria riꞌ neuꞌ ko sipoꞌ na malaka ki Abraham pusaka nara
    katemaꞌ.
  som-som: Saarah oo ahayd sayidkayga naagtiisii ayaa wiil u dhashay sayidkayga markay
    gabowday, oo wuxuu isaga siiyey wuxuu leeyahay oo dhan.
  lat-VUC: Et peperit Sara uxor domini mei filium domino meo in senectute sua, deditque
    illi omnia quæ habuerat.
  aoi-aoi: Umba nganyangwa-langwa nubungkawa dadingiyenikba Jera ying-adiyuwangkwudinu-manja
    yinginumin-arrangbama nenikuwenikba arakba dakina. Nganyangwe-ka nubungkawa nenumurndaku-kwama
    ababurna-langwa ena-langwa ebina nu-wilyakama nenikuwenikba-manja,” ni-yama nenikuminuwar•duwar•da
    Beduwela-kiya-wa.
  eng-ASVBT: 'And Sarah my master’s wife bare a son to my master when she was old:
    and unto him hath he given all that he hath.'
  mna-mna: Biibi tio Abaraam kusiini Sara iwe kolmannan kat mi ipeebe Abaraam le pikin
    tomooto ta. Mi ni iur koroŋ kini ta munŋaana men be iwe lutuunu tana lene.
  ita-1885: E Sara, moglie del mio signore, dopo esser divenuta vecchia gli ha partorito
    un figliuolo, al quale egli ha dato tutto ciò ch'egli ha.
  eng-LXXUP: And Sarah my master’s wife bore one son to my master after he had grown
    old; and he gave him whatever he had.
  eng-ULB: Sarah, my master's wife, bore a son to my master when she was old, and
    he has given everything that he owns to him.
  spa-VBL: Su esposa Sara tuvo un hijo de mi señor incluso siendo avanzada de edad,
    y mi señor le ha dado todo lo que posee.
  fra-_FOB: Et Sara, femme de mon seigneur, a enfanté un fils à mon seigneur, après
    être devenue vieille, et il lui a donné tout ce qu'il a.
  mal-mal: എന്റെ യജമാനന്റെ ഭാര്യയായ സാറാ വൃദ്ധയായപ്പോൾ എന്റെ യജമാനന് ഒരു മകനെ പ്രസവിച്ചു;
    അവൻ സർവ്വതും അവന് കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Jab mere mālik kī bīwī būṛhī ho gaī thī to us ke beṭā paidā huā thā. Ibrāhīm
    ne use apnī pūrī milkiyat de dī hai.
  suz-BL: मिनु आं होव़प आ मीश सारामी खाल्‍पी दुम्‍शा, अब्राहाम के तौ का थिप्‍तु। मिनु
    अब्राहामम आ तौ कली आ मारेइ मारेइ नेल्‍ल गेप्‍तु।
  ita-1927: Or Sara, moglie del mio signore, ha partorito nella sua vecchiaia un figliuolo
    al mio padrone, che gli ha dato tutto quel che possiede.
  ckb-ckb: سارای ژنی گەورەکەم لە کاتی پیریدا کوڕێکی بۆ گەورەم بووە، کە هەرچییەکی هەیە
    داویەتییە ئەو.
  eng-BBE: And when Sarah, my master's wife, was old, she gave birth to a son, to
    whom he has given all he has.
  crx-NTPO: '''Ink''ez Sarah, smoodih oo''at, ''en dune ooyaz suli'', tube hoonyan
    unli, ''et hoonts''i. ''Ink''ez ''en huye ts''iyai ut''i ts''iyawh yugha ininla.'
  kan-OKCV: ಇದಲ್ಲದೆ ನನ್ನ ಯಜಮಾನನ ಹೆಂಡತಿ ಸಾರಳು ಮುದಿಪ್ರಾಯದಲ್ಲಿ ನನ್ನ ಯಜಮಾನನಿಗೆ ಮಗನನ್ನು
    ಹೆತ್ತಿದ್ದಾಳೆ. ಇವನು ತನಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ ಅವನಿಗೆ ಕೊಟ್ಟಿದ್ದಾನೆ.
  bbb-bbb: Ro kuke e ireobo none ijadufuo bara Sera fune barasire rove fu ame fari
    bietemoga e ireobo none fu sinuome fuone boeje fu samuagiamo ije kena una fari
    fuone ije vajae.
  tam-2017: என் எஜமானுடைய மனைவியாகிய சாராள் முதிர்வயதானபோது, என் எஜமானுக்கு ஒரு மகனைப்
    பெற்றெடுத்தாள்; அவர் தமக்கு உண்டான அனைத்தையும் அவனுக்குக் கொடுத்திருக்கிறார்.
  spa-RV-1909: Y Sara, mujer de mi amo, parió en su vejez un hijo á mi señor, quien
    le ha dado todo cuanto tiene.
  ron-BTF: Şi Sara, soţia stăpânului meu, a născut un fiu stăpânului meu când era
    bătrână; şi el i-a dat tot ce avea.
  eng-WEBP: Sarah, my master’s wife, bore a son to my master when she was old. He
    has given all that he has to him.
  eng-FBV: His wife Sarah has had a son for my master even in her old age, and my
    master has given him everything he owns.
  nld-1939: En Sara, de vrouw van mijn meester, heeft mijn heer een zoon gebaard,
    toen ze reeds oud was; en aan hem heeft hij heel zijn bezit vermaakt.
  nch-BL: Nojquiya Sara, isihua Abraham, quimacac se icone quema eliyaya neltenantzi.
    Huan noteco quicahuilijtehuas icone nochi cati quipiya.
  tfr-NTPO: Ga ba boy Sara tjl̈abl̈ashko ga kong wa twara kjl̈ara domer ba tjok. Ga
    ba l̇l̇ëbo tjeng kës l̈i twara beno ba wa l̈i kong pjir tjän.
  vie-1934: Vả, Sa-ra, vợ chủ tôi, trở về già, có sanh một con trai cho người; người
    đã giao gia tài mình lại hết cho con trai đó.
  hin-CV: मेरे स्वामी की पत्नी साराह को वृद्धावस्था में एक बेटा पैदा हुआ, और अब्राहाम
    ने उसे अपना सब कुछ दे दिया है.
  eng-OURB: Sarah [Princess], my master’s wife, bore a son to my master when she was
    old. He has given all that he has to him.
  spa-BES: Y cuando Sara, la mujer de mi señor, era vieja, dio a luz un hijo, a quien
    dio todo lo que tenía.
  tdx-tdx: mbore nisamak’ ana-dahy añamy talèkoy t’i Sarà vali’e ie fa bey, vaho natolo’e
    aze ze he’e ama’e.
  vid-vid: Sala, mchewake mkulu wa heni kuli ulalilo weng'ha ula, nakampondela mkulu
    wa heni mwana, na mkulu wa heni nakamha ayo mwana lufufu lwake lweng'ha.
  pwg-pwg: Ma aku bada Abraham kawana Sera imagura kirakai ma kegha da ivi tuwa da
    natuna tomowa, kana vava na Aisiki. Ma Abraham ina mura kudubina na ivi damani
    natuna kurina.
  eng-OKE: And Sarah the wife of my master bare a son to my master after she was old,
    and he hath given to him all that he hath.
  tha-KJV: และนางซาราห์ภรรยานายข้าพเจ้าได้บังเกิดบุตรชายคนหนึ่งให้​แก่​นายเมื่อนางแก่​แล้ว
    และนายก็ยกทรัพย์​สมบัติ​ทั้งหมดให้​บุตร
  por-BR-2018: E Sara, mulher de meu senhor, deu à luz em sua velhice um filho a meu
    senhor, quem lhe deu tudo quanto tem.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ablahama꞉ ene inga Selayo꞉ anaso꞉ dowakiyo꞉, kalu so꞉wa imiligo꞉
    sa꞉la꞉li ko꞉lo꞉, Ablaham eyo꞉ kelego꞉wo꞉ tambo ene so꞉wa o꞉mo꞉ dimi.
  deu-ELO: Und Sara, das Weib meines Herrn, hat meinem Herrn einen Sohn geboren, nachdem
    sie alt geworden war; und er hat ihm alles gegeben, was er hat.
  ktm-ktm: Pe mbrulun ke Sarah eri ile ndre lopun pe iduwe nedun homou kamal. Pe Abraham
    indretawe sane ndre sulo-on tadan inna tan kom kutih.
  caa-caa: Y e Sara xeꞌ jax uwixcar e Abraham cꞌotoy chꞌijrtesiaj conda onian ixiquix
    y cuxpa incojt uyar, y niwinquir war uyacta tunor lo que ayan tuaꞌ tacar uyunen
    era.
  eng-WYC-2018: And Sarah, my lord’s wife, childed a son to my lord in his eld (age),
    and Abraham, my lord, hath given all things that he had to that son. (And Sarah,
    my lord’s wife, bare a son for my lord in her old age, and Abraham, my lord, hath
    given all the things that he hath to his son.)
  epo-epo: Kaj Sara, la edzino de mia sinjoro, naskis filon al mia sinjoro, kiam ŝi
    maljuniĝis; kaj li donis al li ĉion, kion li havis.
  uig-PIN: Hojamning ayali Saraⱨ ⱪeriƣanda hojamƣa bir oƣul tuƣup bǝrgǝnidi. Hojam
    oƣliƣa ɵzining barliⱪini atidi.
  beo-beo: Ea uda Sela da da:i hamoi be ema dunu mano da lalelegei. Na hina da amo
    manoma ea gagui huluane i dagoi.
  tpi-OTNT: Na meri bilong en Sara, em i lapun pinis na i karim pikinini man. Na bikman
    bilong mi i givim pinis olgeta samting bilong en long dispela pikinini.
  hau-SA: Saratu matar maigidana ta haifa masa ɗa a tsufanta, ya kuma ba shi duk mallakarsa.
  udu-udu: Dhala Saarah jin ta ash gi tap̱am pem mo tani a’di dho’thki ya/ mo gom
    tap̱am pem mo ka yim ta’da dhan mo dhali ki a’di mo tani a’di c̱iki’da ris to
    ’baar mo kun tana a’di ki a’di mo.
  uig-LAT: Xojamning ayali Sarah qérighanda xojamgha bir oghul tughup bergenidi. Xojam
    oghligha özining barliqini atidi.
  nde-nde: Inkosikazi yenkosi yami, uSara, imzalele indodana ebudaleni bayo, inkosi
    yami yasiyinika leyondodana konke elakho.
  ton-ton: Pea ko Sela, ko e uaifi ʻo ʻeku ʻeiki naʻa ne fanauʻi ki heʻeku ʻeiki ʻae
    tama heʻene motuʻa; pea kuo ne tuku ʻa ʻene meʻa kotoa pē kiate ia.
  ces-1613: A porodila Sára, manželka pána mého, pánu mému v starosti své syna, jemuž
    dal, cožkoli má.
  eko-eko: Suhura muukha wa mbwanaaka Eburahiima, anvokola mwaana ooluvaliye. Mwaana
    aya otu amwinkha vitthu zooshi ariinaazo.
  nss-nss: Pihin ta namanadran to, Sarah, ara imwalahiy iyata mbunah hamou kamai iro
    mwonen yiy kinna pihiparangoloh pwen. Pe namandran to andre kiyki hu meltan masih
    kiya kili norun pe andre kinimnim kaliy.
  eng-WMB: Sarah, my master’s wife, bore a son to my master when she was old. He has
    given all that he has to him.
  tam-TCV: என் எஜமானின் மனைவி சாராள் தன் முதிர்வயதில் அவருக்கு ஒரு மகனைப் பெற்றாள்,
    அவர் தமக்குச் சொந்தமான எல்லாவற்றையும் தன் மகனுக்கே கொடுத்திருக்கிறார்.
  ceb-ULB: Si Sara, nga asawa sa akong agalon, nanganak ug usa ka lalaki alang sa
    akong agalon sa pagkatigulang na niya, ug gihatagan niya sa tanang butang nga
    iyang gipanag-iyahan.
  mkn-mkn: Waktu beta pung bos laki-bini su tua, ju mama Sara barana kasi bos Abraham
    satu ana laki-laki. Dia yang nanti tarima bos Abraham pung pusaka samua.
  pol-UBG: A Sara, żona mego pana, urodziła memu panu w jego starości syna, któremu
    dał wszystko, co ma.
  agr-agr: Tuja niina nuwe Sarashkam muumpatnum uchin uchigmatkabi. Mina apujuk niina
    wajiji aidaunak, juka mina uchigdau agtinai tiuwai.
  kyc-kyc: Banya etenge Sera emapanda wane manjakamiyasabange dupwa peparae baa keta
    sera ingilyamo.
  urd-GVU: جب میرے مالک کی بیوی بوڑھی ہو گئی تھی تو اُس کے بیٹا پیدا ہوا تھا۔ ابراہیم
    نے اُسے اپنی پوری ملکیت دے دی ہے۔
  deu-1912: Dazu hat Sara, meines Herrn Weib, einen Sohn geboren meinem Herrn in seinem
    Alter; dem hat er alles gegeben, was er hat.
  ntj-ntj: Nyangka palunyaku kurri Tjiiranya tjilkumaalpa nyinarrayirnu pamparringkulalpikutju
    katja kanyirnu. Nyangka ngayuku puurrtu-ra katja palunyaku pirninyartu nintirnu.
  row-row: Au malangga ngga touꞌ-inaꞌ ramalasi, dei de mama Sara bꞌonggi fee malangga
    ngga ana touꞌ esa. Dei fo, ana mana hambu basa Abraham hata-heto nara.
  kan-2017: ನನ್ನ ದಣಿಯ ಪತ್ನಿಯಾದ ಸಾರಳು ವೃದ್ಧಾಪ್ಯದಲ್ಲಿ ಅವನಿಗೆ ಮಗನನ್ನು ಹೆತ್ತಳು; ಆ ಮಗನಿಗೆ
    ನನ್ನ ದಣಿಯು ತನಗಿರುವುದನ್ನೆಲ್ಲಾ ಕೊಟ್ಟಿದ್ದಾನೆ.
  ena-ena: Nudɨ abinu Sela nɨbu hadi hadi sɨbaŋ hɨniavɨla ninaŋ huhɨlami uami. Lɨci
    iadɨ manɨgali agaŋ nudɨ akuaba akuaba agɨladɨ nudɨ ninanu dɨ human hɨvɨ lamami
    uami.
  tgo-tgo: Wo giyako levo kaero va i elaghɨsarɨ ko amba i laghamba ŋgama ghɨmoru weiye
    na bigibigiko wolaghɨye kaero i valawayawe.
  yap-yap: I Sarah, ni le’engin e masta rog, e gargeleg bochi pagel ni fak e masta
    rog, ni gargeleg nnap’an nike pilibthir. Ma masta rog e ke pi’ urngin ban’en rok
    ngak e cha’ ni fak nem.
  tet-tet: Baa oras haꞌukaan ulun sia feen-laꞌen otas tiꞌan, ina Sara nahoris oa mane
    ida, foo baa haꞌukaan ulun Abraham. Oan nia mak atu simu aman sasoin hotu-hotu.
  hlt-MCSB: Ka boeipa kah a yuu Sarah khaw a patong soiah ka boeipa ham ca a sak pah
    tih a taengkah koe boeih te anih ham a khueh pah.
  mdy-ETH: ታ ጎዳሢኮ ማቻ ሳኣራ ጋርቼዖ ዓቲንቄ ናይ ዒዛም ሾዔኔ፤ ታ ጎዳሢያ ዒዛኮ ዓኣ ቆሎ ቢያ ዬያ ናዓሢም ዻካልሴኔ።
  twi-ASANTE: Bio, me wura yere Sara awo ɔbabarima ama no wɔ ne mmerewaberɛ mu; Awurade
    na ɔde deɛ ɔwɔ nyinaa ama no.
  bhl-bhl: Keko beli, Sunbin-Got e nem kamok beem kalel fasel buulo dokoumei, u kunum
    aul mak dukusu te. Dukului, Abalakam e aul beelo akalem mesesem mesesem eisneng
    alik alik be dulewse te.
  con-NTPO: Toya'caen tsu tise pushe Sara coenza ccasheve da'chonga fae tsandie du'shuve
    afe. Tsa tise dutssi'yenga tsu ña na'suja pa'cco tisu an'bian'choma afe.
  eng-WEBU: Sarah, my master’s wife, bore a son to my master when she was old. He
    has given all that he has to him.
  bnp-bnp: E girihina matakari nau, e Sara, i gare liu, pali i podea a koma bakovi,
    lakea e tamana i habi lobo vona a maka mahala vona.
  wal-wal: Ta godaa keettaayyiyaa Saara ba ceegatettaa laittan ayyo attuma na7a yelaasu;
    yelin i baayyo de7iyaabaa ubbaa ayyo immiis.
  mgh-mgh: Mpaka Asaara mwaara a nkunya aka, honnyarana mwana nooluvanleene ni citthu
    cothene honvaha mwana uyo.
  acu-NT: Tura nuwari Sara yaanchuik juunmariat uchin kichik jurermiayi. Turasha apur
    jakamtaikia, niinu aa nuka mash ni uchirinu atinuitai.
  spa-PDDPT: Sara, esposa de mi ʼadón, dio a luz un hijo en su vejez a mi ʼadón, quien
    le dio todo lo que posee.
  gun-gun: Sara xepatõ ra'yxy kakuaa vaipa oikoa py oikuavã opi'a. Ha'e va'e pe ma
    tuu ome'ẽmba oguereko va'e ha'e javi.
  agu-BL: Nin ncha'tz nk'e'tz ntina'tz ma na ja itz'ij jun cy'ajl te'j k'ajtzun na'
    Sara tul bi'ẍil tlentu'. Ej nin wajcaw Abraham ja cyaj cyen tk'ol cyakil yi me'bi'l
    tetz yi jun tal ẍutuj cy'ajla'tz.
  eng-PEV: And Abraham has a son too. Yes, Abraham’s wife Sarah had a baby boy when
    she was very old. That boy is a man now, and later, when Abraham dies, he will
    get everything that belonged to Abraham.”
  ilo-ULB: Ni Sarah nga asawa ti apok ket nangipasngay iti maysa a lalaki kenni amongko
    idi baketen isuna, ket intedna amin a banbanag a sanikuana kenkuana.
  kpg-kpg: Sarah go di lodo dogu dagi ne haanau dana dama daane, gei mee gu madua,
    gei dogu dagi guu wanga ana mee huogodoo nogo hai mee ginai la gi mee.
  uig-ARA: خوجامنىڭ ئايالى ساراھ قېرىغاندا خوجامغا بىر ئوغۇل تۇغۇپ بەرگەنىدى. خوجام
    ئوغلىغا ئۆزىنىڭ بارلىقىنى ئاتىدى.
  bsp-bsp: Sara wəran ka wəbɛ kem ende pəkomɛ kɔ wan wərkun detembəra dɔn disrɛ. Wan
    wərkun wəkakɔ, nkɔn wəbɛ kem ɔsɔŋ daka dɔn fəp.
  bps-bps: Di tatoo ktua Sara, i yaan i amugu, mngà kenen tingà lagi. Na di kenen
    gumlé amugu Abraham i kdee knunan.
  mbs-mbs: Doen batà din meama timebaw diyà te esawa din si Sara te pegkelokes din.
    Batà din sìyan se binegayan i Abraham te kedakel te keyemanan din.
  tof-tof: Kürü wirri paman kol Serra epep nóma warilürr, siman olom ilngumilürr oyankü.
    Eibrra-amón blaman ne elklaza kwarilürr, wa tóba siman olom kuri iliónürr.
  sus-sus: N marigi Iburahima xa ginɛ Sara bara di fan bari a bɛ a xa foriɲa kui.
    Iburahima a harige birin fixi na di nan ma.»
  pon-2006: Sara, en ei soumaso eh pwoud, naitikihada pwutak emen ni eh likeilapalahr.
    Ei soumaso ketikihongehr eh sohso, mehkoaros me e ahneki.
  jae-jae: Ma ŋoc ŋataunê awê Sara nê jala kêtu taêsam su ma kêkôc latu teŋ ma ŋoc
    ŋatau kêkêŋ gêŋlênsêm samob gêdêŋ eŋ gêwê kaiŋ.
  ksd-ksd: Ma Sara, a taulai kai kaugu luluai, i ga kava tar tika na bul tutana tai
    kaugu luluai, ba i ga tubuan na vavina; ma Abaraam i tul tar kana lavur tabarikik
    par ta nam ra bul.
  tur-YTC: Karısı Sarah ona ileri yaşta bir oğul doğurdu. Efendim sahip olduğu her
    şeyi oğluna verdi.
  bel-N: I нарадзіла Сара, жонка пана майго, сына пану майму пасьля, у старасьці сваёй,
    і ён аддаў яму ўсё, што ў яго.
  grc-BRENT: Καὶ ἔτεκε Σάῤῥα ἡ γυνὴ τοῦ κυρίου μου υἱὸν ἕνα τῷ κυρίῳ μου μετὰ τὸ γηράσαι
    αὐτόν· καὶ ἔδωκεν αὐτῷ ὅσα ἦν αὐτῷ.
  ind-AYT: Sara, istri tuanku itu melahirkan seorang anak laki-laki baginya pada masa
    tuanya. Dia telah memberikan segala sesuatu yang menjadi miliknya kepada anak
    itu.
  lid-lid: Udu Abraham Sara badeh ndra alon handru eme iy atehei tan nah mwan ari,
    ma atehei tan lakou mari iy aseken.
  eng-NNA: Yes, when he was old his wife, Sarah, gave birth to a boy child for him.
    My master gave all his money and animals and belongings to that very son.
  nya-nya: Sara, mkazi wa mbuye wanga anamubalira iye mwana wamwamuna ngakhale kuti
    Sarayo anali wokalamba. Tsono mbuye wanga wamupatsa mwanayo chuma chonse.
  hrv-hrv: Sara, žena moga gospodara, rodi mu sina pošto je ostarjela, i on mu ustupi
    sve svoje.
  mps-mps: Tama aga we Sara aga te mosi dabe yai madi te aga ogwa ame nai. Tama eno
    genuai bidigo tigidali doado bage aga te ogwabolo mawai dao.
  llg-llg: Faik fo au malangga nggala sao tou sao inak lamalasi so, boe ma ina Sara
    bonggi fee malangga Abraham ana tou-anak esa. Dei fo ndia simbo basa malangga
    Abraham pusaka nala.
  tpi-tpi: Na meri bilong en Sara, em i lapun pinis na i karim pikinini man. Na bikman
    bilong mi i givim pinis olgeta samting bilong en long dispela pikinini.
  dan-1931: og Sara, min Herres Hustru, har født ham en Søn i hans Alderdom, og ham
    har han givet alt, hvad han ejer.
  vie-OVCB: Bà Sa-ra, chủ tôi, sinh một con trai trong tuổi già nua, và cậu con trai
    được hưởng trọn gia tài.
  lbk-lbk: Nalakay et si Sara ay asawan nan apok isnan nangikimenana isnan anakcha
    ay lalaki. Et siya nan naigwaan nan am-in ay kwan nan apok.
  guj-2017: મારા માલિકની પત્ની સારાએ તેની વૃદ્ધાવસ્થામાં દીકરાને જન્મ આપ્યો છે અને
    તેની પાસે જે છે તે બધું મારા માલિકે તેને આપ્યું છે.
  byr-byr: '@see-verse:GEN.024.035'
  awx-awx: Towikngale mängälu Sara äminäläke hikngä alikengä, engangä wäwi täpätu
    dukngikut. Tiwänä towiknga Abrahamdä hängä täpänä undä wawakngä uläpälekän imikut.
  pon-2006A: Sara, en ei soumaso eh pwoud, naitikihada pwutak emen ni eh likeilapalahr.
    Ei soumaso ketikihongehr eh sohso, mehkoaros me e ahneki.
  por-BRBSL: Sarah, esposa de meu amo, deu um filho a meu amo quando ela era velha.
    Ele deu tudo o que tinha a ele.
  aly-aly: Atyetyart atyenh-kenh anewikwelan ampa atnyenek ampwelant-anem. Ra awey
    atnyenek, Abraham-el renh anthek ampwal ilek-ilek akngerr innga.
  cth-cth: Ka bawipa e a yu Sarah ni a matawng hnukkhu, capa buet touh a khe pouh
    teh a tawn e naw pueng teh ahni koevah a poe.
  twi-twi: Bio, me wura yere Sara awo ɔbabarima ama no wɔ ne mmerewabere mu; Awurade
    na ɔde nea ɔwɔ nyinaa ama no.
  hlt-hlt: Ka boeipa kah a yuu Sarah khaw a patong soiah ka boeipa ham ca a sak pah
    tih a taengkah koe boeih te anih ham a khueh pah.
  tbz-SIM: Kɛ̀ Sɑrɑɑ o pokù ò pɛitɛ́ dɛnitidɑbirɛ o kótì cuokɛ̀, kòo dɛ̀ duɔ́ nhò
    mɔ̀kɛ dɛ̀ɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: Ezɨ an amuim Sara bar ghurigha egha otarim bate. Ezɨ nan gumazir ekiam
    biziba bar ada isa otarir kam ganɨngi.
  txq-txq: Neu au malanggang touk no inak lasik kara ena, boe ma mama Sara bonggi
    fee au malanggang Abraham, ana touk esa. Neu ko kanak naa ndia simbo basa au malanggang
    Abraham pusakan lalaꞌen.
  aaz-aaz: Oras au aam usiꞌ ma au ain usiꞌ namnasin on nai te, ain Saraꞌ nahoniꞌ naan
    riꞌaan moen jes. In es reꞌ he antoup aam usiꞌ Abraham in pusaak ein ok-okeꞌ.
  azb-azb: Ağamın arvadı Sara da qoca ikən ağama bir oğul doğdu. Ağam özünə məxsus
    olan hər şeyi ona verdi.
  eng-DBY: And Sarah, my master's wife, bore a son to my master after she had grown
    old; and unto him has he given all that he has.
  hin-2017: और मेरे स्वामी की पत्नी सारा के बुढ़ापे में उससे एक पुत्र उत्पन्न हुआ
    है; और उस पुत्र को अब्राहम ने अपना सब कुछ दे दिया है।
  wol-KYG: Sama soxnas sang Saarata nag dem na ba màggat, doora amal sama sang doom
    ju góor. Doomam jooju la jox li mu moom lépp.
  swp-swp: Na Saraha, tanuagagu monena, tanuagagu natuna i labasi na i sinesinebada’o,
    eo ena gogo maudoina i moseyao.
  bjr-bjr: Qini uriqararana anaaqa Saraqa nammarifa asooqasaa faiqi akoonaiqi maqasoofanoo
    qini uriqararafa narí aiqama ainaina mina kai aminoo.
  eng-YLT: and Sarah, my lord's wife, beareth a son to my lord, after she hath been
    aged, and he giveth to him all that he hath.
  heg-NTPO: Oras auk tuang ngas duas blalan son kon, maam Sara hua bel tuang Abraham
    tana-ana biklobe mesa. Mam un man sium tuang Abraham pusaka las totoang.
  ptu-ptu: Anna Sara bainena indo puäku, moi anna matuam sapo' malapi keänä' mesa
    muane. Anna ingganna kullena indo puäku puha asammi nabeho lako änä'na.
  bzd-NTPO: Ñies ilaköl Sara e' tö alà mé ia̱ eköl wák wëm ikënewa̱tke eta̱. Ì ko̱s
    tso' ye' wökir wa̱ e' méitö ilà a̱.
  kwf-kwf: Ma na Ꞌafe nia Ꞌi Sera, nia faꞋafuta taꞋi ngela ngwane kaidaꞋi nia ngwaro
    ka kokoꞋo naꞋa, ma na ngwae ꞋaꞋana nau ka kwatea ru nia ki taꞋifau naꞋa fuana
    ngela nia.
  eng-WYC-2017: And Sarah, my lord’s wife, childed a son to my lord in his eld age,
    and Abraham, my lord, hath given all things that he had to that son.
  eng-WMBB: Sarah, my master’s wife, bore a son to my master when she was old. He
    has given all that he has to him.
  spp-spp: Mii ɲùŋufooŋi cwoŋi Sara niɲjyeŋkwoŋ'à pùnambile si u á. Lire pùnambilin'á,
    u à u cyeyaayi puni kan.
  aey-aey: Aria Sera ijana ben uqa aideg ijana ben mel oso basiton. Euqa toia cocobi
    lili basiton. Odocob ceteteh cunug Ebraham uqa melah Aisak muguh eu uton.
  urd-GVH: जब मेरे मालिक की बीवी बूढ़ी हो गई थी तो उसके बेटा पैदा हुआ था। इब्राहीम
    ने उसे अपनी पूरी मिलकियत दे दी है।
  rug-rug: Meke sipu ele kaleqe se Sera sa nana barikaleqe si va podo nia sa si keke
    tuna koreo, meke vala betoni sa qua baṉara sari doduru tiṉitoṉa pu tagoi sa koasa.
  gaz-gaz: Niitiin gooftaa kootii Saaraan bara dulluma ishee keessa ilma isaaf deesse;
    innis waan qabu hunda ilma isaatiif kenneera.
  fra-LSG: Sara, la femme de mon seigneur, a enfanté dans sa vieillesse un fils à
    mon seigneur; et il lui a donné tout ce qu’il possède.
  gnn-gnn: '@see-verse:GEN.024.035'
  yal-yal: N kanna Iburahima a ɲaxanla Saran, hali a to yi forixi, a yi diin bari
    a ma. A kɛɛn birin soxi diini ito nan yii.”
  gum-gum: Inchen, nan karub pera købigwei srai Sarabe, køllimbala nui kan nusrkai
    tøgamisrig køn cha. Inchen nan karub peragøbiibe nui chi tøgaguilan kerriguba
    nui nusrkaweyasig kørrømaran cha.
  iou-iou: Täŋpäkaŋ mähemna täŋo webeni Sara uwä webe pähap terak nanak kubä bäyaŋ
    imiŋkuk. Bäyaŋ imän tägawänkaŋ Abrahamtä tuŋumi kuduptagän nanakita äriwän äpmoŋ
    imiŋkuk.
  haw-1868: A hanau mai la o Sara ka wahine a kuu haku i keikikane nana i kona wa
    luwahine, a ua haawi aku kela i kona waiwai a pau nona.
  arb-NAV: وَأَنْجَبَتْ سَارَةُ امْرَأَةُ سَيِّدِي بَعْدَ أَنْ شَاخَتِ ابْناً لِسَيِّدِي
    أَوْرَثَهُ كُلَّ مَالَهُ
  adz-adz: Dzi garamangꞌ tsiraꞌ fininggan Sara irim narunggan marub bitsintaꞌ da gubuꞌ
    arangan fufida sib. Da dzi garamangꞌ tsiraꞌ irim nam santan angu da arangan isu
    wain gin.
  ewe-ewe: Azɔ esi nye aƒetɔ srɔ̃, Sara, tsi ŋutɔ la, edzi viŋutsu na nye aƒetɔ, eye
    nye aƒetɔ tsɔ eƒe nu sia nu nɛ.
  eng-LEE: 'And Sarah my master''s wife bore a son to my master after she was become
    old: and he hath given unto him all that he hath.'
  dji-dji: Ga ngirrang bunggawangirang nyanimngim Sara nyani inga minali yidjipili
    yul Abrayamgi, rirringir nyani wulgamandjini, ga ngungirki yidjipiligi nyani Abrayamdji
    inga gungili warrpamban galinirbi mala Abrayamang.
  gvn-gvn: '@see-verse:GEN.024.035'
  nna-nna: Yuu, ranyji waninyikinyi, palinymilalu mirtawalu, Sarah-lu, partany pirirri
    kanyalu palinyku. Nyampalilu ngajumilalu wiyirr warnkupa kuwiyirrangupa wurrukarra
    yinyali palangarra partany.
  asm-FB: চাৰা, মোৰ প্রভুৰ ভার্য্যাই বৃদ্ধ কালত মোৰ প্ৰভুলৈ এটি পুত্ৰ সন্তান প্ৰসৱ
    কৰিলে আৰু তেওঁকেই তেওঁ নিজৰ সকলোখিনি দিছে।
  sus-A: ﭑ مَرِفِ عِبُرَهِمَ شَ فِنّ سَرَ بَرَ دِ قَن بَرِ عَ بّ عَ شَ قٌرِحَ كُي.
    عِبُرَهِمَ عَ هَرِفٍ بِرِن قِشِ نَ دِ نَن مَ.»
  fra-SBL: Sara, la femme de mon maître, a enfanté un fils à mon maître quand elle
    était vieille. Il lui a donné tout ce qu'il possède.
  hbo-hbo: וַתֵּ֡לֶד שָׂרָה֩ אֵ֨שֶׁת אֲדֹנִ֥י בֵן֙ לֽ͏ַאדֹנִ֔י אַחֲרֵ֖י זִקְנָתָ֑הּ
    וַיִּתֶּן־לֹּ֖ו אֶת־כָּל־אֲשֶׁר־לֹֽו׃
  shp-NTPO: Jainxonribira, jawen awin Sara, moa iorai yoxanshoko ikenbi westíora benbo
    bakeamake, jainxonra nokon ibon, jatíbi jawen jawéki, jawen bake moa iboamaa iki.
  eng-WYCLIFFE: And Sare, `the wijf of my lord, childide a sone to my lord in his
    eelde, and he yaf alle thingis that he hadde to that sone.
  piu-2006: '@see-verse:GEN.024.035'
  pjt-pjt: Ka palumpa kuringku Tjiiṟalu pampa mulararira katja kanyinu palumpa, ka
    paluṟu katja palunya uwankara ungu, panya ulytja, kuka, kamula, tangkiyi, tjinatjara
    uwankara paluṟu kanyintja ma-ungu.
  cwe-cwe: Sala, muke wa mwenevale wangu, viyakalile mulala kamwelekela mwana mwenevale
    wangu, kamwing'ha mwana iyo vinhu vake vose.
  bgs-bgs: Agad tugál dán tô sawa din na si Sara, asal igpamasusu ka batà mama na
    igbággayan i Abraham katô langun ka kaduwánnan din.
  kik-kik: Nake Sara mũtumia wa mwathi wakwa nĩamũciarĩire kĩmwana arĩ o mũkũrũ, nake
    nĩakĩheete indo ciake ciothe.
  ksr-ksr: Somatanaa embia Saara iinoŋ emba waŋa totooŋ kolooŋ kambaŋ kanoŋ somatanaajoŋ
    meria moŋ mero. Maŋanoŋ esuhinaya kuuya ii meriaajoŋ buŋa qeŋ muro laligoja.
  fra-NCL: Sara, femme de mon maître, a enfanté dans sa vieillesse un fils à mon maître,
    et il lui a donné tous ses biens.
  cek-AK: Ka angraeng ih zu Sarah mah mitong pacoengah capa maeto sak pae moe, a tawnh
    ih hmuenmaenawk boih a capa hanah paek.
  xla-xla: A꞉iblaham ya꞉lluye ma alluyemala ikadepe halemama maseyemala hamalati A꞉iblahamtapo
    maseyemala e watle ya꞉ alisisi hapuloma halopiwapo.
  cuk-cuk: ”Aginbali, e-ome-Sara, deun bato nue seleba-gusadgi, ega mimmi-baksad.
    An-dummad bela e-machiga ibmar uksad.
  uig-CYR: Ғоҗамниң аяли Сараһ қериғанда ғоҗамға бир оғул туғуп бәргән еди. Ғоҗам
    оғлиға өзиниң барлиғини атиди.
  tel-2017: నా యజమాని భార్య శారా. ఆమె వృద్ధురాలు అయ్యాక నా యజమానికి ఒక కొడుకుని కని
    ఇచ్చింది. నా యజమాని తనకున్న ఆస్తినంతా తన కొడుక్కే ఇచ్చాడు.
  hat-BSA: Alò, Sarah, madanm a mèt mwen an te fè yon fis pou mèt mwen an nan vyeyès
    li. Li te bay li tout sa li posede.
  kos-kos: Sarah, mutan kien leum luk, el oswela wen se nu sel ke el arulana matu,
    ac leum luk el sang ma lal nukewa nu sin wen sac tuh in ma lal.
  hbo-WLC: וַתֵּ֡לֶד שָׂרָה֩ אֵ֨שֶׁת אֲדֹנִ֥י בֵן֙ לַֽאדֹנִ֔י אַחֲרֵ֖י זִקְנָתָ֑הּ
    וַיִּתֶּן־לּ֖וֹ אֶת־כָּל ־אֲשֶׁר־לֽוֹ׃
  ibo-ibo: Sera nwunye nna m ukwu mụtaara ya otu nwa nwoke mgbe o merela agadi. Ihe
    niile nna m ukwu nwere ka o nyefere nwa ahụ nʼaka.
  ory-ory: ପୁଣି, ମୋʼ ପ୍ରଭୁଙ୍କ ଭାର୍ଯ୍ୟା ସାରା ବୃଦ୍ଧାବସ୍ଥାରେ ତାଙ୍କ ପାଇଁ ଏକ ପୁତ୍ର ପ୍ରସବ
    କରିଅଛନ୍ତି ଓ ସେ ତାଙ୍କୁ ଆପଣା ସର୍ବସ୍ୱ ଦେଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.024.035'
  chk-chk: Nge lupwen Sara pwülüen ai we samol a chinlap, a nöüni eman ät me won.
    Iwe, Apraham a ngeni nöün we wöün meinisin.
  ssd-ssd: Yiŋe gabat tuku pino Sara nu saibo pilmba Abraham tuku kiŋo te-pilna le
    nu nuŋe agaŋ ndende ta kiŋo nuŋe tuna.
  rop-rop: “En Sera det dedbala waif blanga im bin libum biyain wanbala boi. Imbin
    abum det boi wen imbin olgamen. En det boi na bin teikoba ebrijing blanga im dedi
    Eibrahem.
  ukr-1871: І вродила Сарра, жона пана мого, сина панові мойму, як була стара, і оддав
    йому все, що мав.
  eng-AOI: My master's wife Sarah gave birth to a son for him when she was old, and
    my master has given everything he owns to him.
  yon-yon: Ne korok ye wonong Sera kiomneen yaambed ye karub dana mimo wooneen. Kwane
    yiribman korem kuu ye dana yaa konoon.
  bch-bch: Be ag maron iadaoa Sara, ngan ado toaiua ei taine kapei, ei ipopo ag maron
    ele gergeu aranga ede. Ta ag maron ipan ele danga toa ngada oa ga ila pan inat
    toa oa.
  deu-1951: Dazu hat Sarah, meines Herrn Weib, in ihrem Alter meinem Herrn einen Sohn
    geboren, demselben hat er alles, was sein ist, gegeben.
  eng-JPS: And Sarah my master's wife bore a son to my master when she was old; and
    unto him hath he given all that he hath.
  ubr-ubr: Yau au bada awan Sarah on ijenekwar an werai fifi orot ituai, ato yau au
    bada an buder engon natun itai.
  srp-1865: I još Sara žena gospodara mojega rodi sina gospodaru mojemu u starosti
    njegovoj, i on mu dade sve što ima.
  lug-lug: Era Saala muka mukama wange bwe yali ng’akaddiye yamuzaalira omwana owoobulenzi,
    era mukama wange awadde oyo byonna by’alina.
  heb-heb: ותלד שרה אשת אדני בן לאדני אחרי זקנתה ויתן לו את כל אשר לו׃
  ben-IRV: আর আমার কর্তার স্ত্রী সারা বৃদ্ধ বয়সে তাঁর জন্য এক ছেলের জন্ম দিয়েছেন,
    তাঁকেই তিনি আপনার সব কিছু দিয়েছেন।
  pan-pan: ਅਤੇ ਮੇਰੇ ਸੁਆਮੀ ਦੀ ਪਤਨੀ ਸਾਰਾਹ ਨੇ ਆਪਣੇ ਬੁਢਾਪੇ ਵਿੱਚ ਮੇਰੇ ਸੁਆਮੀ ਲਈ ਇੱਕ ਪੁੱਤਰ
    ਜਣਿਆ ਅਤੇ ਅਬਰਾਹਾਮ ਨੇ ਆਪਣਾ ਸਭ ਕੁਝ ਉਸ ਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ।
  mwp-mwp: ‘Ngaw kuyku mabaygaw ipi Seray na koey apu aymaydhin nanga palay thurkiyay
    kazi gasamoedhin. Nuydh nubepa senawbi kazipa poeybadhin mura nungu zapul,
  mya-JVB: ကျွန်ုပ် သခင် ၏မယား စာရာ သည်၊ သခင် အသက် အိုသောအခါ ၊ သူ့အားသား ကို ဘွားမြင်
    သဖြင့် ၊ ထို သားအား ဥစ္စာရှိသမျှ ကိုသခင်သည် အပ်ပေး ပြီ။
  tte-O: Yagu taubala wainena Sela ikedukedulumako kabo Abelamo natuna tauna ikabi.
    Na ana gogo meuloina iwolena iloinayan.
  tbg-tbg: Ti nora vaiinti naatavano, Seraava kontaiqama viro qorainti vainti vata
    amitaivaro vi vaintiva noruqama viro vaivo. Ho vira maaqu viva ekaa Eparahaamiva
    iaina haikara varaariravama vaivo.
  hmo-hmo: Lauegu biaguna ena adavana Sara ia buruka neganai, ia ese natuna mero ta
    ia havaraia. Lauegu biaguna ese inai mero dekenai iena kohu ibounai ia henia vadaeni.
  ata-ata: Sala e tatila noxilo semau, ane aululu, ia ane mivoꞌonu ꞌilie vile mulu.
    Tatila noxilo Avalaamu muitiu mimii noxou latala ne mukalusi.
  nfa-nfa: Lodꞌo lamatua jaꞌa se, bhèni-mone dꞌai heka ku, ka Sara nara iisi ana mone
    ca dhèu. Nèngu ka dhu bèli-camèdꞌa unu aaꞌi pusaka ama na.
  urd-urd: और मेरे आक़ा की बीवी सारा के जब वह बुढ़िया हो गई, उससे एक बेटा हुआ। उसी
    को उसने अपना सब कुछ दे दिया है।
  rus-SYN: Сарра, жена господина моего, уже состарившись, родила господину моему одного
    сына, которому он отдал все, что у него;
  cbt-NTPO: Naporahuaton sa'in Sara itopisonta', a'naíchin hua'huanin. Paiya nicaponahuë',
    quëmapi hua'huanin. Inari iporaso', ya'ipi hua'anëhuë ma'shanënpita, hua'anëntapon
    huachi.
  bqc-SIM: Ma diipi na Sala nɛ'ì gↄ̃ɛ ũ a zikũ guu, ↄ̃ ma dii pↄ́ pↄ́ á vĩ kpà
    nɛ́piwa píi.
  tcz-CHONGTHU: Chuin kapu pa loinu Sarah chu akum ahung teh jou nung in, kapupa chapa
    pasal khat ahing in, kapu pan achapa chu anei agou jouse ama ape doh tai.
  mar-mar: सारा, ही माझ्या धन्याची पत्नी वृद्ध झाली तेव्हा तिच्यापासून माझ्या धन्याला
    मुलगा झाला, आणि त्यास त्याने आपले सर्वकाही दिले आहे.
  tcs-tcs: ‘Ane Sera oman blo da bos blo mi Eibram, em bin bone pikinini. Em i bigman
    nau ane Eibram i bin gibe boi blo em ebri gudsamting wea em i gad.
  soq-soq: Ita ne debamana manainapa Sara gulaulene wandie oto gamosan me baiwa. Tane
    nitu uduudu me mampea otopa sa wanentuwano me mebaawawanalen.
  qub-qub: Patrunnëpa warmin Sarapis chacwanna caycashanchörämi ollgu wamrata charasha.
    Paypaga japallanmi ollgu wamran. Chay wamrallantana patrunnëga llapan ima-aycantapis
    erensya goycusha.
  bqp-bqp: Ma dikirii pì nanↄ Sara nɛ́ ì gↄ̃gbɛ̃ ũ a zĩkũnaa gũn, akũ ma dikiri
    pↄ́ kũ à vĩ kpà nɛ́ pìia pínki.
  hat-hat: Sara, madanm mèt mwen, te fin vye granmoun lè li te resi fè yon pitit gason
    pou li. Mèt mwen bay pitit sa a tout sa li genyen.
  eng-BSB: My master’s wife Sarah has borne him a son in her old age, and my master
    has given him everything he owns.
  tod-tod: Màliɠii anzai Sala ʋɔlɔzaɠagai ma, é zunu loun zɔlɔɔgɛ màliɠii ʋɛ. É
    sɔlɔɔ ganiiti kpein feeʋɛ doun zunui naa ya.
  eng-WEBPB: Sarah, my master’s wife, bore a son to my master when she was old. He
    has given all that he has to him.
  kbq-kbq: Hanki kva'nimofo nenaro Sera'a tavavateteno ne'mofavre kase amigeno, kvanimo'a
    mika zama'a ana mofavremofo ami vagare'ne.
  nhe-BL: Nojquiya Sara, isihua Abraham, quimacac se icone quema eliyaya neltenantzi.
    Huan noteco quicahuilijtehuas icone nochi tlen quipiya.
  bus-bus: Ma dii pì naↄ̃ Sara nɛ́ ì gↄ̃gbɛ̃ ũ a zikũ guu, ben ma dii pↄ́ kɛ̀ à
    vĩi kpà nɛ́ pìa píngi.
  gub-BL: Hemireko Xar a'e no, ihya'uhez mehe tuwe umur amo ta'yr hezar pe no. Ta'yr
    a'e nehe, tu imàno re wiko putar ima'e kwer paw wazar romo a'e nehe.
  eng-DRA: And Sara my master’s wife hath borne my master a son in her old age, and
    he hath given him all that he had.
  knf-knf: Ŧaara, ahar ajug naan abukara napoţ ñiinţ wal wi adooŋ abi ţaf ţaf kë awul
    abukul mënţ iko bŧi yi akaaŋ.
