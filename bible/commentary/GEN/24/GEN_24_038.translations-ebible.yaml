  mya-JVB: ငါ့ အဘ ၏အိမ် ၊ ငါ့ အမျိုးသား ချင်းတို့ထံသို့ သွား ၍ ၊ ငါ့ သား ဘို့ မယား
    ကို ယူ ရမည်ဟု အကျွန်ုပ် ကို ကျိန်ဆို စေ၏။
  tte-O: na iwaloba, ‘Kulau tamagu totounao yo ana susuyao kolili na natugu wainena
    ugite-sipwai ukwalaiyama.’
  tbg-tbg: Are oru tinta qora maaqaihaira ti maaqu nahenti vara viri amiane, tirave.
  hmo-hmo: to lauegu badu oiemu latanai do ia noho bema oi lao lasi lauegu tamana
    ena taudia, lauegu varavara edia huanai lauegu natuna ena adavana oi abia lasi
    neganai.’
  ata-ata: Nini nalai noxiꞌa mamilo ta temanu tuala sou mo nakamuli iu ꞌalixeni sema
    ane.’ Anu muvikala aloxo ne la sou eni evikala lamana manina lexe eni amulinu
    vaikala anu muvikalalelixu ne.
  nfa-nfa: Te ngaa èu hudꞌi more ana bhèni nèti aꞌari jaꞌa unu ku, ho sèna ka jꞌajꞌi
    dhèu èmu na.’
  urd-urd: बल्कि तू मेरे बाप के घर और मेरे रिश्तेदारों में जाना और मेरे बेटे के लिए
    बीवी लाना।
  rus-SYN: а пойди в дом отца моего и к родственникам моим, и возьмешь оттуда жену
    сыну моему.
  cbt-NTPO: Tatahuëi quëran quëmopi ninaisopita ya'huëpiso parti tëhuënchinso' paquë'.
    Inaquë pa'sahuaton, huëntonëhuë quëran chachin sanapi hui'nahuë marë' matomaquë',”
    itërinco.
  bqc-SIM: À mɛ̀ mà gɛ́ a de bɛ a bui guu, mí nↄsɛ a nɛ́ɛ we.
  tcz-CHONGTHU: “Amavang ka pate kom langa, ka insung mite kom lang joh a nache a
    ka chapa Isaac ji ding nei gapui peh tan,” ati.
  mar-mar: त्याऐवजी माझ्या वडिलाच्या परिवाराकडे जा, आणि माझ्या नातलगांकडे जा व तेथून
    माझ्या मुलासाठी तू पत्नी मिळवून आण.’
  tcs-tcs: Bat yu go po pipol blo papa blo mi, po ol kazenbala blo mi ane teke wan
    oman kam po boi blo mi Aizak.”
  soq-soq: Sa baiwa ne waaubaneno me bolawa ema bedewe winen, ita me dianena i me
    mamba damba bedewe donsape banlepe anteape otopa wanapo naisepi.
  qub-qub: Chaypa ruquenga gam aywanqui noga yurishä partiman. Chay castäcunapita
    juc jipashta acramunqui wamräpa warminpaj› nir.
  bqp-bqp: À pì mà gɛ́ a de bɛa a buri gũn mà nↄ sɛ́ a nɛ́nɛ gwe.
  hat-hat: Men se pou m ale lakay papa l' pou mwen chwazi yon madanm nan ras li pou
    pitit gason l' lan.
  eng-BSB: but you shall go to my father’s house and to my kindred to take a wife
    for my son.’
  tod-tod: Kɛlɛ ɗa liizu kɛ̀ɛ ʋɛlɛyeɠei wu, nà-bolodai zu, miná ɠa ɗa anzai zeɠe
    ná dòun zunui ʋɛ.›
  eng-WEBPB: but you shall go to my father’s house, and to my relatives, and take
    a wife for my son.’
  kbq-kbq: Hianagi vunka nenfa mopa agafareti, vahe'niafinti ara ome avrenka ne' mofavreni'a
    eme amio.
  nhe-BL: Nechilhui ma nihuala nica campa iteixmatcahua itata huan ma nijtemo tlen
    imojuanti se sihuatl para icone.
  bus-bus: À bè mà gá a de bɛ a borii guu mà nↄↄ sɛ́ a nɛ́nɛ gwe.
  gub-BL: — Eho heru iànàm waneko haw pe nehe. Exaexak amo kuzà heànàm wainuromo har
    nehe, hera'yr hemireko ràm romo nehe, i'i ihewe.
  eng-DRA: 'But thou shalt go to my father’s house, and shalt take a wife of my own
    kindred for my son:'
  knf-knf: Mehniin iji iya du bayiţ naan, du katoh ki paapa kadat da ñaaţ pa abuk
    naan.”
