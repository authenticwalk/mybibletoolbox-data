verse: GEN.024.038
translations:
  mal-C: എന്റെ പിതാവിന്റെ കുടുംബത്തിലേക്കും സ്വന്തവംശത്തിലേക്കും ചെന്ന് എന്റെ മകന്
    ഒരു ഭാര്യയെ എടുക്കണം’ എന്ന് എന്റെ യജമാനൻ എന്നെക്കൊണ്ടു ശപഥംചെയ്യിച്ചിരിക്കുന്നു.
  deu-TKW: sondern sollst hinziehen zu meines Vaters Haus und zu meiner Verwandtschaft
    um meinem Sohn ein Weib zu freien.
  lin-lin: Kasi okokende na libota ya tata na ngai mpe na ekolo na ngai, kuna nde
    okozwa mwasi mpo na mwana na ngai ya mobali. »
  cbr-NT: Usa 'ain kamina 'ën papan menu kuantankëxun, anua aín aintsikama 'ikë anua
    achúshi xanu 'ën bëchikë barixuni kuanti 'ain.
  eng-LSV: If not—to the house of my father you go, and to my family, and you have
    taken a wife for my son.
  bmu-bmu: Mewö qahöpmö, gi mönö iwinaŋgö mire nani tinitosolomurupni yeŋgöreŋ anda
    nahönaŋgö anömŋi mi miaŋgöreŋök waŋgita kaman.’
  eng-GNV: But thou shalt go vnto my fathers house and to my kinred, and take a wife
    vnto my sonne.
  eng-WEBSTER: But thou shalt go to my father's house, and to my kindred, and take
    a wife for my son.
  nhw-BL: Nechilhui ma nihuala nica campa iteiximatcahua itata huan ma nijtemo tlen
    amojuanti se sihuatl para icone.
  swh-ONEN: ila uende mpaka kwa jamaa ya baba yangu na ukoo wangu mwenyewe, ukamtwalie
    mwanangu mke huko.’
  bba-bba: Adɑmɑ n doo win dusibun mi, n nùn kurɔ kɑsuɑ.
  eng-KJVCPB: but thou shalt go unto my father’s house, and to my kindred, and take
    a wife unto my son.
  cpy-cpy: Roo kameethatatsi piyaatashiteri isheninkathori ashitanari, pamineniri
    notyomi apaani tsinani janta nosheninkapaeniki, kameethatatsiri iinantyaawo.’
  mpx-mpx: yaa nu nok nu na nam tutunau ge o un eliyalil ge natu lagona nu aheya to.’
  wbp-wbp: Kala pina-yanta yatijarra ngajukupalangu-kurlangu-kurra ngurrara-kurra.’
  luo-luo: to dhi e dala wuora kendo ir anywolana kendo iyudne nyako ne wuoda.’
  meu-meu: a tamagu ena ruma baola, varavaragu bogaragidiai natugu adavana bavabia”.
  npi-ULB: बरु, तैँले मेरा पिताका परिवार र मेरा कुटुम्बहरूकहाँ गएर मेरो छोराको निम्ति
    पत्‍नी ल्याउनू ।'
  yor-yor: ṣùgbọ́n lọ sí ìdílé baba mi láàrín àwọn ìbátan mi kí o sì fẹ́ aya fún ọmọ
    mi.’
  emp-NTPO: Ãtebʌrʌ mʌ̃ zeza druad̶aa wãdua. Mama wẽrã mʌ̃ ẽberãrãnebemada mʌ̃ warra
    itea jʌrʌd̶e wãdua.”
  ind-ind: Kamu harus pergi ke negeri kelahiranku, kepada sanak saudaraku, dan mengambil
    seorang gadis dari sana untuk menjadi istri bagi anakku.’
  pes-OPCB: بلکه به اینجا نزد قبیله و خاندان پدری‌اش آمده، زنی برای او انتخاب کنم.
  ssx-ssx: Kotoeki na pikita꞉ mo yaka apa꞉na꞉ wanda꞉hali yaka tapake pa꞉ta꞉ pua mo
    wekina꞉ wanda꞉ meapeke lea꞉me.
  lcm-lcm: sikei ku arai ania ta ku pasal taun akorong a pat vap ang si mamai napo
    angtogon ve ria na ku songo ta kana aina na kag nat eiang.’
  aer-aer: Kele alpaye, apmere nhenge-werne atyinheke-artweye areye-arle anerlte-aneme,
    anewe inetyeke alere atyinheke atyenge-artweye areyenge.’
  tgl-ULB: Sa halip, dapat kang pumunta sa pamilya ng aking ama, at sa aking mga kamag-anak,
    at kumaha ng isang asawa para sa aking anak.'
  nop-nop: Adi baatne’walaŋ yolikwelineŋ eŋ naŋgat dikineye adi’walaniŋ mihinedok
    tam niŋ tubumintawaaŋ.’
  kca-kca: пӑ ащем хота пӑ рутԓам хŏща йӑӈха, пӑ пŏхема нэ щиԓта ўԓән’.
  cbu-NT: Ashirucha, nuwaa kamachtarangu; Ambinaa nuwap tsapuni napashini aparpi maachirita.
    Amb nuwaanchichitari kamindi kiz nachungayarush, nuwaam ipari wizanll tupanangi,
    tárangiya.
  hui-hui: '@see-verse:GEN.024.037'
  wrs-wrs: owai, kavna aratindi indam gao, di novveo.
  mya-mya: ငါ့​အ​ဖ​အ​မျိုး​သား​များ​ဖြစ်​သော​ငါ​၏​ဆွေ မျိုး​သား​ချင်း​တို့​ထံ​သို့​သွား​၍
    ငါ့​သား​အ​တွက် မ​ယား​ကို​ရှာ​ရ​မည်' မှာ​ကြား​ပါ​သည်။ ထို​မှာ ကြား​ချက်​ကို​နာ​ခံ​ပါ​မည်​ဟု​ကတိ​သစ္စာ​ခံ​စေ
    ပါ​သည်။-
  cbi-NTPO: Matyu in apa' paandela' jungaa jitu, in paande supulanaa in nachi main
    supu mi'ke' kade, tiwa.
  bod-N: ཁྱོད་རང་བདག་གི་ཕ་གཞིས་དང་བདག་གི་གཉེན་ཉེའི་གམ་དུ་སོང༌སྟེ། ངའི་བུ་ཨི་སཱག་ལ་ཆུང་མ་ཞིག་ལེན་དགོས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare aninga ait ko duap yager te namar ale, aninga gue suan nunga ningi
    aninga namar ko imet bo arikko,’ mam.
  kkl-kkl: Na nani samenag wamoghag pimendi, na nari naipsae anabiagne kelabo nhon
    ipmendi, enero poa yalulam,' aro ambatneo.
  sna-sna: asi enda kumhuri yababa vangu uye nokuimba yangu, undotorera mwanakomana
    wangu mukadzi ikoko.’
  spa-BLM: sino que irás a la casa de mi padre y de mis parientes y tomarás mujer
    para mi hijo.’
  beu-beu: Aarunge aana malekang nimang ehava mi ila, nekaku ang naung iabung senge,
    jangu nu vengtaaning at hoa metma noal Isak ejangu ening.ꞌ
  cac-cac: Yuj chi', tzach b'at a say ix yetb'eyum vin̈ vuninal tic d'a scal eb' in
    c'ab' voc. Ata' tzach b'ati, xchi vin̈ d'ayin.
  swh-ULB: Badala yake, lazima uende kwa familia ya baba yangu, na kwa ndugu zangu,
    na kupata mke kwa ajili ya mwanangu.'
  bel-bel: а ідзі ў дом бацькі майго і да сваякоў маіх, і возьмеш жонку сыну майму.
  deu-ELBBK: sondern zu dem Haus meines Vaters und zu meinem Geschlecht sollst du
    gehen und meinem Sohn eine Frau nehmen!
  mbb-OT: Pehendiyè ka te pemilya te amey ku, ne ziyè ka pen-ahà te vahi he kezuzumahi
    ku he ibpeesawa nu te anak ku.’
  msc-msc: Ko n ye wa a fa jamana rɔ ka muso ɲinin a dencɛ yɛ a badenmailu wara.
  mal-2015: എന്റെ പിതൃഭവനത്തിലും വംശക്കാരുടെ അടുക്കലും ചെന്നു എന്റെ മകന്നു ഭാര്യയെ
    എടുക്കേണമെന്നു പറഞ്ഞു യജമാനൻ എന്നെക്കൊണ്ടു സത്യം ചെയ്യിച്ചു.
  tuo-NT: 'Cʉ̃ yʉꞌʉre ninemowĩ: “Yʉꞌʉ pacʉ acawererã tiropʉ waꞌa, to nirã́ numia waꞌterore
    niꞌcõ cʉ̃ nʉmo niacjore aꞌmaña”, niwĩ.'
  gup-gup: Dja ngudda yiray kore kunred nuyeni kornkumo ngardduk kore ngaye ngarrimud
    kabirrini, kaluk kumekbebeh daluk yimarnemang beywurd ngardduk.’
  met-met: Ne ula rangua tibugu sibindi xaung bakbagigudi, saing oxop hainga ranguadi
    ba garagua yau.’
  gvs-gvs: Go sem kūna tamagu ina kasa be nakae vavina tayamo guna dala goi kukābi
    natugu monena.”
  rmc-rmc: Ale dža andro kher mire dadeskro a an prekal miro čhavo romňa andral miri
    famelija.‘
  nlg-nlg: Ko tona i tadira kulana vure tamagu. Itadira ko vilia na tahula ke tauna.
  dgr-DOGNT: Setà wèot'ı̨ gıts'ǫ̀ aąde, xàè sèot'ı̨ gıta gots'ǫ seza wegha ts'èko
    į̀hchı,’ sèhdı.
  pes-OPV: بلکه به خانه پدرم و به قبیله من بروی، و زنی برای پسرم بگیری.”
  ron-1924: чи сэ те дучь ын каса татэлуй меу ши ла руделе меле, ка де аколо сэ ей
    невастэ фиулуй меу.’
  ben-OBCV: কিন্তু তুমি আমার পিতৃপরিজনদের এবং আমার নিজের গোত্রভুক্ত লোকজনের কাছে যাবে,
    ও আমার ছেলের জন্য এক স্ত্রী নিয়ে আসবে।’
  lex-lex: mere mlia'awa a'mu romni me lu'wu-a'nu pa mua'ala patke'a id pa mumehlima
    la a'nu.”
  rgu-rgu: O muste saka feen ana fetoꞌ nemeꞌ au kileoboboki kara mai, dadi neuꞌ ria
    saon.’
  som-som: Laakiinse waxaad u kacdaa gurigii aabbahay, iyo xigaalkaygii, oo wiilkayga
    naag uga keen.
  lat-VUC: sed ad domum patris mei perges, et de cognatione mea accipies uxorem filio
    meo.
  aoi-aoi: umba ki-likaja nungwarrka-langwu-wa warnumamalya akwa kinuminu-mena duwilyaba
    dadingakwujina dadiyara nenikuwarrka-langwi-yada,’ ni-yamama nakina Aburiyama
    ngayuwa-wa.
  eng-ASVBT: but thou shalt go unto my father’s house, and to my kindred, and take
    a wife for my son.
  mna-mna: Bela aŋla pa itunu wal kini mi aŋru moori sa pa lutuunu.
  ita-1885: Anzi, va' alla casa di mio padre, ed alla mia nazione, e prendi moglie
    al mio figliuolo.
  eng-LXXUP: But thou shalt go to the house of my father, and to my tribe, and thou
    shalt take thence a wife for my son.
  eng-ULB: Instead, you must go to my father's family, and to my relatives, and get
    a wife for my son.'
  spa-VBL: Sino ve a la tierra done vive mi familia, y busca allí una esposa para
    mi hijo Isaac’.
  fra-_FOB: Mais tu iras vers la maison de mon père, et vers ma parenté, et tu y prendras
    une femme pour mon fils.
  mal-mal: എന്റെ പിതൃഭവനത്തിലും കുടുംബക്കാരുടെ അടുക്കലും ചെന്ന് എന്റെ മകനു ഭാര്യയെ
    എടുക്കണം’ എന്നു പറഞ്ഞ് എന്റെ യജമാനൻ എന്നെക്കൊണ്ട് സത്യംചെയ്യിച്ചു.
  urd-GVR: balki mere bāp ke gharāne aur mere rishtedāroṅ ke pās jā kar us ke lie
    bīwī lāoge.’
  suz-BL: गे आं आफ आं खिं नु आं मुर आन खिं रे मीश आल का चाक्‍को’ दे कसम जपाइक्‍ती।
  ita-1927: ma andrai alla casa di mio padre e al mio parentado e vi prenderai una
    moglie per il mio figliuolo.
  ckb-ckb: بەڵکو دەچیتە ماڵی باوکم بۆ لای کەسوکارەکەم و ژن بۆ کوڕەکەم دەخوازیت.“
  eng-BBE: But go to my father's house and to my relations for a wife for my son.
  crx-NTPO: '''Et hoonts''i sba ooyoh ''ink''ez snatneke butoh ''et sye'' ba oo''at
    olhchoot.’'
  kan-OKCV: ಆದರೆ ನೀನು ನನ್ನ ತಂದೆಯ ಮನೆಗೂ, ನನ್ನ ಬಂಧುಗಳ ಬಳಿಗೂ ಹೋಗಿ, ನನ್ನ ಮಗನಿಗೆ ಹೆಂಡತಿಯನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಬೇಕೆಂದು,’ ನನ್ನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿಕೊಂಡಿದ್ದಾನೆ.
  bbb-bbb: Ro ni va asoe none ro agane none ijiebuo are ijia bara fuefuo rereno kie.
  tam-2017: நீ என் தகப்பன் வீட்டிற்கும், என் இனத்தாரிடத்திற்கும் போய், என் மகனுக்குப்
    பெண்ணைத் தேர்ந்தெடுக்கவேண்டும் என்று ஆணையிட்டுக்கொடுக்கச் சொன்னார்.
  spa-RV-1909: Sino que irás á la casa de mi padre, y á mi parentela, y tomarás mujer
    para mi hijo.
  ron-BTF: Ci te vei duce la casa tatălui meu şi la rudele mele şi vei lua fiului
    meu o soţie.
  eng-WEBP: but you shall go to my father’s house, and to my relatives, and take a
    wife for my son.’
  eng-FBV: Instead, go to my family home where my relatives live, and find a wife
    there for my son Isaac.’
  nld-1939: maar ge moet naar het huis van mijn vader gaan en naar mijn stam, om daar
    een vrouw voor mijn zoon te halen.
  nch-BL: Techilhui ma nihuala nica campa iteixmatcahua itata huan ma nijtemo ten
    amojuanti se sihuat para icone.
  tfr-NTPO: Pja jongya bor kjokshko, bor pjeyoga l̈öng l̈ishko. Eshko ga kong boy
    wl̈ẽp kjl̈ara, bor pjeyoga wapga tjrëko” l̈e.
  vie-1934: nhưng hãy về nhà cha ta, trong vòng bà con ta, mà cưới cho nó một người
    vợ tại đó.
  hin-CV: पर तुम मेरे पिता के परिवार, मेरे अपने वंश में जाना, और मेरे पुत्र के लिए
    एक पत्नी लाना.’
  eng-OURB: but you shall go to my father’s house, and to my relatives, and take a
    wife for my son.’
  spa-BES: Pero ve a la casa de mi padre y a mis parientes por mujer para mi hijo.
  tdx-tdx: fa ty anjomban-draeko ty homba’o; amo rolongokoo ty hangala’o valy ho a
    i anakoy.
  vid-vid: Ila koluta kuli isi ya heni, kwa wang'holozangu, leka ukampalile mdala
    mwana wa heni Isaka.’
  pwg-pwg: Ivoneku da ata pisi wike ina ku dobu, ina rakaraka kurimi da kamomiyai
    wiwike sago ata rutinaneyei da natuna kawana.
  eng-OKE: But thou shalt go to my father’s house, and to my kindred, and take a wife
    for my son.
  tha-KJV: แต่​เจ้​าจงไปยั​งบ​้านบิดาของเราและไปยังหมู่​ญาติ​ของเรา และหาภรรยาคนหนึ่งให้​แก่​บุ​ตรชายของเรา’
  por-BR-2018: Em vez disso irás à casa de meu pai, e à minha parentela, e tomarás
    mulher para meu filho.
  bco-bco: Ne so꞉lo꞉leyo꞉ ko꞉na꞉ sab, ko꞉sega ge a꞉na a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉yo꞉, ni
    so꞉waya꞉lo꞉ ga dia꞉no꞉wo꞉ a꞉na nenela꞉sa꞉ga꞉ samea꞉bi.’
  deu-ELO: sondern zu dem Hause meines Vaters und zu meinem Geschlecht sollst du gehen
    und meinem Sohne ein Weib nehmen!
  ktm-ktm: '@see-verse:GEN.024.037'
  caa-caa: 'Pues lo que incꞌani tuaꞌ ache jax era: Quiqui esto tiaꞌ aturuanobꞌ ufamilia
    nitata y sicbꞌan incojt ijchꞌoc tujam nipiarobꞌ tuaꞌ aquetpa uwixcar niunen,’
    xeꞌ arobꞌnen umen e Abraham.'
  eng-WYC-2018: but thou shalt go to the house of my father, and of my kindred thou
    shalt take a wife to my son. (but thou shalt go to my father’s house, and thou
    shalt get a wife from my family for my son.)
  epo-epo: Nur al la domo de mia patro iru kaj al mia familio, kaj prenu edzinon por
    mia filo.
  uig-PIN: bǝlki jǝzmǝn atamning ɵyigǝ, ɵz tuƣⱪanlirimning ⱪexiƣa berip, oƣlumƣa hotun
    elip bǝrgǝysǝn», — dedi.
  beo-beo: Be na ada ea sosogo fi amola na fidafa ilima nagofe ea uda lala masa.’
  tpi-OTNT: '@see-verse:GEN.024.037'
  hau-SA: amma ka tafi wajen gidan mahaifina da kuma dangina, ka ɗauko wa ɗana mata.’
  udu-udu: Hili /e mini ya mo e gu’b ma babam pem mo e ’kwani ma bas pem mo dhali
    gama ’bom gom ya/m pem mo be.
  uig-LAT: belki jezmen atamning öyige, öz tughqanlirimning qéshigha bérip, oghlumgha
    xotun élip bergeysen», — dédi.
  nde-nde: kodwa yana ezininini zikababa, kwabosendo lwakithi, uzuzele indodana yami
    umfazi.’
  ton-ton: Ka ke ʻalu ki he fale ʻo ʻeku tamai mo hoku kāinga, ʻo ʻomi mei ai ha uaifi
    ki hoku foha.
  ces-1613: Ale k domu otce mého půjdeš, a k rodině mé, a odtud vezmeš manželku synu
    mému.
  eko-eko: Ila olawe wa apapazaku vakatthi wa ajamaazaku wamweekese ottuukho muukha
    yoori ate araliwe ti mwanaka.’
  nss-nss: Hapeko wou aya kili ndraye tomo hu, pe aya seyeh hamou nambuyun.’ Yapane
    ipwai sato tehen toro, pe upwatisingiy iyatan tehe yo andre kumbusiy tehe kinpwai.
  eng-WMB: but you shall go to my father’s house, and to my relatives, and take a
    wife for my son.’
  tam-TCV: ஆனால் என் தகப்பன் குடும்பத்திற்கும், என் சொந்த வம்சத்திற்கும் போய் என்
    மகனுக்கு ஒரு மனைவியை எடுக்கவேண்டும்” என்று என்னிடம் சொன்னார்.
  ceb-ULB: Hinuon, moadto ka sa pamilya sa akong amahan ug sa akong mga kabanay, ug
    pangita ug asawa alang sa akong anak nga lalaki.'
  mkn-mkn: Ma lu musti ame nona dari beta pung kelu dong sandiri, jadi dia pung bini.’
  pol-UBG: Ale pójdziesz do domu mego ojca i do moich krewnych i stamtąd weźmiesz
    żonę dla mojego syna.
  agr-agr: juwiyag egattsuk dekas mina apaju patayin wetá, nunikam nuwiya mina uchiju
    nuwe amainuk egatkata’, tusa tujutmae.
  kyc-kyc: Dopa pyuo dakena nyepa naonambana yuu muru rara angi palenge dokona papala
    nambana ikinyinginya enda mende kotapala nyakamiri, leya.
