verse: GEN.024.024
translations:
  mal-C: 'അവൾ അയാളോട്: “നാഹോരിനു മിൽക്കാ പ്രസവിച്ച മകനായ ബെഥൂവേലിന്റെ മകളാണു ഞാൻ”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Sie sprach zu ihm: Ich bin die Tochter Bethuels, des Sohnes der Milka,
    den sie dem Nahor geboren hat.'
  lin-lin: 'Azongiselaki ye : — Nazali mwana ya Betweli, mwana mobali ya Milika mpe
    Naori.'
  cbr-NT: 'Kixuan ñukákëxun ka Rebecanën kakëxa: —''Ëx kana Abrahamnën xukë́n Nahor
    an Milcámi bëchia Betuel kakë uni aín bëchikë ''ain.'
  eng-LSV: And she says to him, “I [am] daughter of Bethuel, son of Milcah, whom she
    has borne to Nahor.”
  bmu-bmu: 'Mewö qesim waŋgiiga kewö meleŋ waŋgiyök: “Ni Betuelgö böratŋa. Abu asani
    qetŋiri Milka aka Nahor.”'
  eng-GNV: Then she said to him, I am the daughter of Bethuel the sonne of Milcah
    whom she bare vnto Nahor.
  eng-WEBSTER: And she said to him, I am the daughter of Bethuel the son of Milcah,
    whom she bore to Nahor.
  nhw-BL: 'Huan yaya tlananquili: ―Niiichpoca Betuel, yaya catli elqui icone Milca
    huan Nacor.'
  swh-ONEN: Yule msichana akamjibu, “Mimi ni binti wa Bethueli, mwana wa Milka aliyemzalia
    Nahori.”
  bba-bba: Rebekɑ u nùn wisɑ u nɛɛ, nɛn bɑɑwɑ Bɛtuɛli wi Milikɑ u Nɑkori mɑruɑ.
  eng-KJVCPB: And she said unto him, I am the daughter of Bethuel the son of Milcah,
    which she bare unto Nahor.
  cpy-cpy: 'Okantanaki roori: “Naakataki rishinto Betuel, otomipaeni Mil-ca rishinto
    Nacor.'
  mpx-mpx: Anana i lahe i ba, “Nau Betuweli natuna, iya Naho ge Milika natuliya.”
  wbp-wbp: Ripikarluju jangku-manu yangkaju wati warrkini, “Ngajukupalanguju kirdarnaju
    yirdiji Pijulu. Ngaju-nyangu warringiyiji yirdiji Nayuru, manu ngajuku yapirli
    yirdiji Milkaya.
  luo-luo: Nodwoke niya, “An nyar Bethuel, ma wuod Nahor gi Milka.”
  meu-meu: Hane-ulato na e haere, eto, Lau na Betuel natuna; tubugu hahinenana Milka,
    Nahoro adavana.
  npi-ULB: तिनले त्‍यसलाई भनिन्, “म नाहोरबाट मिल्‍काले जन्‍माएका बतूएलकी छोरी हुँ
    ।”
  yor-yor: Ó dáhùn pé, “Betueli ọmọ tí Milka bí fún Nahori ni baba mi.”
  emp-NTPO: 'Rebecaba panusia: –Mʌ̃ra Betuel caua. Betuelera Naco warraa. Idji papara
    Milcaa.'
  ind-ind: Jawab Ribka kepadanya, “Ayah saya bernama Betuel. Kakek saya Nahor dan
    nenek saya Milka.
  pes-OPCB: 'او در جواب گفت: «من دختر بتوئیل و نوهٔ ناحور و مِلکه هستم.'
  ssx-ssx: Koto leeke mo wandikima꞉ alota꞉ Yaka apa꞉ta꞉ Neiho pita꞉ weteke Milika
    yaapona꞉ eiyeke Bedueloe.
  lcm-lcm: '@see-verse:GEN.024.023'
  aer-aer: Re angkirtnerlenge, “Akngeye atyinhe-arle Bethuel-arle, Nahor uthene Milcah
    utheneke alere.
  tgl-ULB: Sinabi niya sa kanya, “Anak ako ni Bethuel na lalaking anak ni Milcah,
    na ipinanganak niya kay Nahor.”
  nop-nop: Adibo yoguk, “Nu Betuel wabiŋiŋ. Betuel adi adi Milka eŋ Naho’walaŋ mihihik.”
  kca-kca: 'Ԓўв йастәс: «Ма Вафуил эви, ԓўв Нахор пӑ Милка пŏх».'
  cbu-NT: Rebeksha; Nuw apari Bitowercha, Mirakcha apapaa wipaya. Waparsha Nahorcha.
    Watacha nuw pachirina. Mishat, pangshitini kapungutam kureeriya yuwash na psaan
    maachis anooma. Katungatssha zapantam taariya. Kameechoomtam martamaam taaritamta,
    tárangiya.
  hui-hui: Ani layagola Lebegahanda ladai bialu lalu, Miliga Nahola igini Beduele
    ibu wane Lebega i̱ bedogoni.
  wrs-wrs: Doa hev omnana, aramba kanamba Betuel, Nahorina Milkaina ombol.
  mya-mya: '``ကျွန်​မ​သည်​နာ​ခေါ်​နှင့်​မိ​လ​ခါ​တို့​၏​မြေး၊ ဗေ​သွေ​လ​၏​သမီး​ဖြစ်​ပါ​၏။-'
  cbi-NTPO: 'Tsenñu entsandi pakami: Iya Betuel'' na''mayu, matyu Milcáchi bain, naa
    Nahorchi bain ya'' paña.'
  bod-N: བུ་མོ་ན༌རེ། བདག་ནི་ནཱ་ཧོར་དང་མིལ་ཀཱ་གཉིས་ཀྱི་བུ་པཱ་ཐུ་ཨེལ་ཞེས་པའི་བུ་མོ་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se itiwik mu balam, “Ani Bethuel ko nanawus. Se aninga ait mu Nahor Milcah
    nunga namar.”
  kkl-kkl: Haibaogpa, Ribka nenekori, “Na nani Nahorap Milkaapti mangkaekne Betuel
    wamla,” seogti,
  sna-sna: Akamupindura akati, “Ndiri mwanasikana waBhetueri, mwanakomana waMirika
    akaberekera Nahori.”
  spa-BLM: 'Ella le dijo: “Soy hija de Betuel, hijo de Milca, que dio a luz a Nacor”.'
  beu-beu: Angmuse nehe jangu angu, ana Abraham emalea ehur angu ebalet hula, “Nimang
    ene Betuel. Nidat boma angu ene, Nahor. Bot nidat memet angu ene, Milka.
  cac-cac: 'Ix yalan ix: —Yisil in vin̈aj Betuel, yuninal vin̈aj Nacor yed'' ix Milca.'
  swh-ULB: Akamwambia, “Mimi ni binti wa Bethueli mwana wa Milka, ambaye alimzaa kwa
    Nahori.”
  bel-bel: 'Яна сказала яму: я дачка Ватуіла, сына Мілкі, якога яна нарадзіла Нахору.'
  deu-ELBBK: 'Und sie sprach zu ihm: Ich bin die Tochter Bethuels, des Sohnes der
    Milka, den sie dem Nahor geboren hat.'
  mbb-OT: Midtavak si Rebeka te, “Iyan amey ku si Betuel he anak ni Milca wey ni Nahor.
  msc-msc: 'Rebeka ka a jabi: «Nakɔri ni Milika dencɛ Betuwɛli, wo denmuso le nde
    ri.'
  mal-2015: 'അവൾ അവനോടു: നാഹോരിന്നു മിൽക്കാ പ്രസവിച്ച മകനായ ബെഥൂവേലിന്റെ മകൾ ആകുന്നു
    ഞാൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co yʉꞌtico niwõ: —Yʉꞌʉ Betuel macõ niꞌi. Cʉ̃ Milca, Nacor macʉ̃ nimi.'
  gup-gup: Wanjh ngaleng bimarneyimeng, “Ngaye wanjh kornkumo ngardduk wanjh Bethuel
    nawu Milcah bimarneyawmey Nahor.”
  met-met: Haxuya ba, “Nga Betuel nanuhanginoa, ina Nahor Milka tang garadinga.”
  gvs-gvs: ‘Tamagu Betuweli, tauyana Milika be Nakori natudi.
  rmc-rmc: 'Odphenďa leske: „Som e čhaj le Betueliskri, so hino čhavo le Nachoriskro
    the la Milkakro.“'
  nlg-nlg: Me bosa tughu na tahula, “Tamagu a Bethuel, na daledira Nahor ma Milcah.
  dgr-DOGNT: T'eeko yets'ǫ̀ hadı, “Betuyel wetì aht'e, setà wemǫ Mılkah wìyeh, eyıts'ǫ
    wetà Nahor wìyeh,” yèhdı.
  pes-OPV: 'وی را گفت: «من دختر بتوئیل، پسر ملکه که او را از ناحور زایید، می‌باشم.»'
  ron-1924: 'Еа а рэспунс: „Еу сунт фата луй Бетуел, фиул Милкэй ши ал луй Нахор.”'
  ben-OBCV: রিবিকা তাঁকে উত্তর দিলেন, “আমি সেই বথূয়েলের মেয়ে, যিনি নাহোরের ছেলে,
    ও যাঁকে মিল্কা নাহোরের জন্য জন্ম দিয়েছিলেন।”
  lex-lex: 'Noka nwahla niwra: “Nara, a''mu de Betuela, Milka nora Nahora a''nani.'
  rgu-rgu: Ana fetoꞌ a nataa nae, “Au papa ka, nade Betuel. Au baꞌi ka, riꞌ Nahor.
    Ma au besa ka, riꞌ Milka.
  som-som: Oo waxay ku tidhi isagii, Anigu waxaan ahay ina Betuu'el, wiilkii Milkah
    ay Naaxoor u dhashay.
  lat-VUC: 'Quæ respondit: Filia sum Bathuelis, filii Melchæ, quem peperit ipsi Nachor.'
  aoi-aoi: “Nganyangwa nungwarrka nenimikirra Beduwela,” yingi-yama ngalaja. “Akwa
    nungwenikba ena-langwa Neyawa umba dirndenikba Milka.
  eng-ASVBT: And she said unto him, I am the daughter of Bethuel the son of Milcah,
    whom she bare unto Nahor.
  mna-mna: 'Mi Rebeka ipekel kalŋaana ma iso: “Nio Betuel lutuunu moori, mi tumbuŋ
    bizin Naor mi Milka.'
  ita-1885: 'Ed ella rispose: Io son figliuola di Betuel, figliuolo di Milca; il quale
    ella partorì a Nahor.'
  eng-LXXUP: And she said to him, I am the daughter of Bethuel the son of Milcah,
    whom she bore to Nahor.
  eng-ULB: She said to him, “I am the daughter of Bethuel son of Milkah, whom she
    bore to Nahor.”
  spa-VBL: 'Y ella respondió: “Soy la hija de Betuel, el hijo de Milcá y Nacor”.Y
    continuó: “Tenemos suficiente lugar paja y comida para los camellos,'
  fra-_FOB: 'Et elle lui dit: Je suis fille de Béthuël, le fils de Milca, qu''elle
    enfanta à Nachor.'
  mal-mal: 'അവൾ അവനോട്: “നാഹോരിന് മിൽക്കാ പ്രസവിച്ച മകനായ ബെഥൂവേലിന്റെ മകൾ ആകുന്നു
    ഞാൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Ribqā ne jawāb diyā, “Merā bāp Batuel hai. Wuh Nahūr aur Milkāh kā beṭā
    hai.
  suz-BL: मिनु रेबेकामी “गो बेथुएल आ तमी नङ। बेथुएल चहिं नाहोर नु मिल्‍का आस तौ बाक्‍ब।
  ita-1927: 'Ed ella rispose: “Son figliuola di Bethuel figliuolo di Milca, ch’ella
    partorì a Nahor”.'
  ckb-ckb: 'ئەویش وەڵامی دایەوە: «من کچی بتوئێلی کوڕی میلکە و ناحۆرم.»'
  eng-BBE: And she said to him, I am the daughter of Bethuel, the son of Milcah, Nahor's
    wife.
  crx-NTPO: '''Et ''uyulhni, “Si Bethuel ootse'' Milcah ooyaz, ''en Nahor ooghu yulhtsi-un
    ''ust''oh.”'
  kan-OKCV: ಅದಕ್ಕೆ ಆಕೆಯು, “ನಾಹೋರನಿಗೆ ಮಿಲ್ಕಾಳು ಹೆತ್ತ ಬೆತೂಯೇಲನ ಮಗಳು,” ಎಂದಳು.
  bbb-bbb: Areme bara ije fu una kuae, Na asoe none ive ije e Betuero. Ro fuje fu
    e Neokiro bara Miruka ijiebuo fari.
  tam-2017: 'அதற்கு அவள்: “நான் நாகோருக்கு மில்க்காள் பெற்ற மகனாகிய பெத்துவேலின் மகள்”
    என்று சொன்னதுமல்லாமல்,'
  spa-RV-1909: 'Y ella respondió: Soy hija de Bethuel, hijo de Milca, el cual parió
    ella á Nachôr.'
  ron-BTF: 'Iar ea i-a spus: Eu sunt fiica lui Betuel, fiul Milcăi, pe care ea l-a
    născut lui Nahor.'
  eng-WEBP: She said to him, “I am the daughter of Bethuel the son of Milcah, whom
    she bore to Nahor.”
  eng-FBV: She replied, “I'm the daughter of Bethuel, the son of Milcah and Nahor.”
    Then she added, “We have plenty of straw and food for the camels,
  nld-1939: 'Ze gaf hem ten antwoord: Ik ben de dochter van Betoeël, den zoon van
    Milka, dien zij aan Nachor heeft gebaard.'
  nch-BL: 'Huan yaya tananquili: ―Niiichpoca Betuel, yaya cati elqui icone Milca huan
    Nacor.'
  tfr-NTPO: «Tja data Betuel. E data Najor, mekë Milca.
  vie-1934: 'Nàng đáp rằng: Tôi là con gái của Bê-tu-ên, cháu nội của Minh-ca và Na-cô.'
  hin-CV: रेबेकाह ने उत्तर दिया, “मैं नाहोर तथा मिलकाह के पुत्र बेथुएल की बेटी हूं.”
  eng-OURB: She said to him, “I am the daughter of Bethuel the son of Milcah, whom
    she bore to Nahor.”
  spa-BES: 'Y ella le respondió: Yo soy la hija de Betuel, hijo de Milca, mujer de
    Nacor.'
  tdx-tdx: Hoe re tama’e, Ana’ i Betoele, ana’ i Milkae iraho, nasama’e amy Nakore.
  vid-vid: Lebeka nakedichila, “Heni nda mhinza wa Betueli, mwana Milika, mchewake
    Naholi.
  pwg-pwg: Ma wiwikena ivona bo, “Aku mamai na Betuwel, aku doboro na Nayo ma aku
    kwabura na Milka.
  eng-OKE: And she said to him, I am the daughter of Bethuel, the son of Milcha, whom
    she bare to Nachor.
  tha-KJV: นางตอบเขาว่า “ข้าพเจ้าเป็นบุตรสาวของเบธูเอลบุตรชายของนางมิลคาห์ซึ่งนางบังเกิดให้กับนาโฮร์”
  por-BR-2018: 'E ela respondeu: Sou filha de Betuel, filho de Milca, o qual deu à
    luz ela a Naor.'
  bco-bco: A꞉la꞉dabu ba꞉dabiki, ga a꞉ma꞉ sa꞉laki, “Ni dowo꞉ Betuel, e Nahol o꞉lia꞉
    Milka o꞉lia꞉ma꞉ inso꞉.
  deu-ELO: 'Und sie sprach zu ihm: Ich bin die Tochter Bethuels, des Sohnes der Milka,
    den sie dem Nahor geboren hat.'
  ktm-ktm: Rebekah ipe ihpa, “Yu ti tomo Betuel. Iy ti taman Nahor pe tinen Milkah.
  caa-caa: 'Entonces ojron e Rebeca y che: —Pues nen uwijchꞌoquen e Betuel xeꞌ jax
    uyar e Milcá taca e Nahor.'
  eng-WYC-2018: Which answered, I am the daughter of Bethuel, (the) son of Nahor,
    whom Milcah childed to him.
  epo-epo: 'Kaj ŝi diris al li: Mi estas filino de Betuel, filo de Milka, kiun ŝi
    naskis al Naĥor.'
  uig-PIN: 'Ⱪiz uningƣa: — Mǝn Milkaⱨning Naⱨorƣa tuƣup bǝrgǝn oƣli Betuǝlning ⱪizi
    bolimǝn, — dedi,'
  beo-beo: A:fini da bu adole i, “Na da Bediuele ea mano. Bediuele da Na:iho amola
    idua Miliga ela mano.”
  tpi-OTNT: Na Rebeka i bekim tok olsem, “Mi pikinini bilong Betuel, em i pikinini
    bilong Nahor na Milka.
  hau-SA: Sai ta ce masa, “Ni ’yar Betuwel ce ɗan da Milka ta haifa wa Nahor.”
  udu-udu: 'Ayim ki o a’di gwo mo ki: Aha/ tana ’bwa/ ma Baṯu/iil jin ta ya/ ma Milkah
    mo a’di jin dho’thkin ma yim ka Nahur mo be.'
  uig-LAT: 'Qiz uninggha: — Men Milkahning Nahorgha tughup bergen oghli Bétuelning
    qizi bolimen, — dédi,'
  nde-nde: URabheka wamphendula wathi, “Ngiyindodakazi kaBhethuweli, indodana kaMilikha
    ayizalela uNahori.”
  ton-ton: Pea ne pehē kiate ia, “Ko e ʻofefine au ʻo Petueli ko e tama ʻa Milika,
    ʻaia naʻa ne fāʻeleʻi kia Nehoa.”
  ces-1613: 'Jemužto odpověděla: Dcera jsem Bathuele, syna Melchy, kteréhož porodila
    Náchorovi.'
  eko-eko: 'Ye khujipu: “Miiyo ki mwaana wa Betuweeli, mwaana wa Miilika na Nahoori.'
  nss-nss: Pe Repekah ipwai ipa, “Tomo ara Petuwel, yiy noru Nahor pe Milkah.”
  eng-WMB: She said to him, “I am the daughter of Bethuel the son of Milcah, whom
    she bore to Nahor.”
  tam-TCV: அவள் அவனுக்குப் பதிலளித்து, “நான், நாகோருக்கு மில்க்காள் பெற்ற மகனான பெத்துயேலின்
    மகள்” என்றாள்.
  ceb-ULB: Miingon siya kaniya, “Ako ang anak nga babaye ni Betuel nga anak nga lalaki
    ni Milca, nga gianak niya gikan kang Nahor.
  mkn-mkn: Ju itu nona manyao bilang, “Beta pung bapa, nama Betuel. Beta pung baꞌi,
    Nahor. Deng beta pung nene, Milka.
  pol-UBG: 'A ona mu odpowiedziała: Jestem córką Betuela, syna Milki, którego urodziła
    Nachorowi.'
  agr-agr: 'Tusa tama nii ayaak: “Wika Nacor Milcáyai Betuelan akiauwa nuna nawanjiyaitjai.'
  kyc-kyc: Leyamo dokopa wanake dokome lao, Nambana rakange Betyuelelenge akali Neopa
    enda Milikapana ikinyingi, leya.
  urd-GVU: رِبقہ نے جواب دیا، ”میرا باپ بتوایل ہے۔ وہ نحور اور مِلکاہ کا بیٹا ہے۔
  deu-1912: 'Sie sprach zu ihm: Ich bin Bethuels Tochter, des Sohnes Milkas, den sie
    dem Nahor geboren hat,'
  ntj-ntj: '@see-verse:GEN.024.023'
  row-row: Ana fetoꞌ a nataa nae, “Ama ngga, naran Betuel. Baꞌi ngga, naran Nahor
    ma nene ngga, Milka.
  kan-2017: ಆಕೆಯು ಅವನಿಗೆ, “ನಾನು ನಾಹೋರನಿಗೆ ಮಿಲ್ಕಳಲ್ಲಿ ಹುಟ್ಟಿದ ಬೆತೂವೇಲನ ಮಗಳು” ಎಂದು ಉತ್ತರಕೊಟ್ಟಳು.
  ena-ena: Lɨci Lebeka agaŋ abami. Iadɨ iavaŋ nɨbu Betuelɨ uami. Betuelɨ dɨ iaganu
    nɨbu Naholɨ uami. Betuelɨ dɨ iamɨnu nɨbu Milɨka uami.
  tgo-tgo: I gonjoghawe iŋa, “Bwebwe idae Betuwel. Ramaya Neiho na tɨnaya Milika.”
  yap-yap: Me fulweg ni ga’ar, “Fak Bethuel gag, mi Bethuel e be’ ni fak Nahor nge
    Milkah.
  tet-tet: Feto nia moos nataa naꞌak, “Haꞌukaan ama, naran Betuel. Haꞌukaan bei mane,
    naran Nahor. Bei feto, naran Milka.
  hlt-MCSB: Te dongah anih taengah, “Kai tah Milkah loh Nakhaw ham a cun a capa Bethuel
    canu ni,” a ti nah.
  mdy-ETH: ዒዛ ማሃዖ፦ «ታኣኒ ባኣቱዔኤሌ ናይኬ፤ ባኣቱዔኤሌኮ ዓዴ ናኮሬኬ፤ ዒንዳ ዒዛኮ ሚልካ ጌይንታያኬ፤
  twi-ASANTE: Rebeka buaa no sɛ, “Betuel babaa ne me. Me nananom ne Milka ne Nahor.”
  bhl-bhl: 'Wangei, u yan weng bokolewomelu: “Ne Betuel em mun neli. E Nakol so Milka
    so yemkal im min te.”, dangeko,'
  con-NTPO: 'Tsa''caen iñajampañasi tsu su: —Ña gi Betuel onque''nge. Ña yaya tsu
    Nacor dutssi''ye, tise mamajan Milca.'
  eng-WEBU: She said to him, “I am the daughter of Bethuel the son of Milcah, whom
