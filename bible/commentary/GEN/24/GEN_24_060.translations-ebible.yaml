verse: GEN.024.060
translations:
  mal-C: 'അവർ റിബേക്കയെ അനുഗ്രഹിച്ചു പറഞ്ഞു: “നമ്മുടെ സഹോദരീ, നീ വർധിക്കട്ടെ, ആയിരമായിരമായിത്തന്നെ;
    നിന്റെ സന്താനങ്ങൾ അവരുടെ വൈരികളുടെ പട്ടണങ്ങൾ കൈവശമാക്കട്ടെ.”'
  deu-TKW: 'Und sie segneten Rebeka und sprachen zu ihr: O Schwester! Werde du zu
    unzähligen Tausenden, und mögen deine Nachkommen die Thore ihrer Feinde in Besitz
    nehmen!'
  lin-lin: 'Bapambolaki Rebeka mpe balobaki na ye : « Ndeko na biso ya mwasi, tika
    ete okoma mama ya nkoto ya bato, mpe tika ete bana na yo bakamata bingumba ya
    banguna na bango ! »'
  cbr-NT: 'Usai kuania ka Rebeca upíokin sinánxunkin ësokin kakëxa: “Nukaman chirabakë,
    ¡min rëbúnkinëx ka ''aisamaira tupuntisama ''iti ''ikën! ¡usa ''ixun ka min rëbúnki
    kaman axa ami nishkë unikama abámikin ''atankëxun atun ëmakama biti ''ikën!”'
  eng-LSV: and they bless Rebekah, and say to her, “You [are] our sister; become thousands
    of myriads, and your seed possesses the gate of those hating it.”
  bmu-bmu: Anbingö aketka miaŋgöreŋ iwinam nenmunurupŋan Rebeka kötuetköm waŋgiba
    kewö jiget, “O nen böratnini, Kembunöŋ ölöp ahumsehip gihiiga göŋön gwölönarökurupki
    milyönŋi milyönŋi yeŋgö bömön jalöŋina akŋan. Yeŋön mönö köhöiba kerökurupŋini
    eŋguba luhut ala siti gölmeŋini eŋguaŋgita aŋgön köla malme.”
  eng-GNV: And they blessed Rebekah, and sayde vnto her, Thou art our sister, growe
    into thousande thousands, and thy seede possesse the gate of his enemies.
  eng-WEBSTER: And they blessed Rebekah, and said to her, Thou art our sister, be
    thou the mother of thousands of millions, and let thy seed possess the gate of
    those who hate them.
  nhw-BL: 'Huan iteiximatcahua quitiochijque Rebeca quej ni: “Toicni, ¡xieli ininnana
    tlahuel miyac masehualme! ¡Moteipan ixhuihua nochipa ma tlatlanica, ica inincualancaitacahua!”'
  swh-ONEN: Wakambariki Rebeka, wakamwambia, “Ndugu yetu, uwe wewe kumi elfu, mara
    elfu nyingi, nao wazao wako wamiliki malango ya adui zao.”
  bba-bba: Bɑ Rebekɑ domɑru kuɑ bɑ nɛɛ, wunɑ bɛsɛn sesu, Gusunɔ u de ɑ ko tɔn dɑbinun
    mɛro, kpɑ wunɛn bibun bweseru tu ten yibɛrɛbɑ tɑɑre tu ben wusu mwɛɛri.
  eng-KJVCPB: And they blessed Rebekah, and said unto her, Thou art our sister, be
    thou the mother of thousands of millions, and let thy seed possess the gate of
    those which hate them.
  cpy-cpy: 'Riwethatawaawo iyaariri, ikantawaero: “Piyaatera choeni, eerokataki rinironteeyari
    osheki atziri. Riitaki pitomipaeni aapithayiteerini inampi ikijaneentane.”'
  mpx-mpx: Lebeka hi ba muloluan ga hi ba, “Numa, ha awanun nu tabwa boda tausan ge
    tausan hinaliya, ge tubutubumwau ali topihigelgel nihi pakokovel yaka wali panuwa
    ona nihi ahel.”
  wbp-wbp: '@see-verse:GEN.024.059'
  luo-luo: Kendo negigwedho Rebeka kagiwachone niya, “Nyathiwa, bed min ji gana gi
    gana; mad nyikwayi medre ma kaw mier madongo mag wasikgi.”
  meu-meu: 'Idia ese Rebeka e hanamoa, eto, Taihumai e, daha daha oiemu amo bae vara:
    oi garamu ese inaidia do bae hadareredia.'
  npi-ULB: तिनीहरूले रिबेकालाई आशिष्‌ दिएर भने, “हे हाम्री बहिनी, तिमी हजारौँ हजारका
    आमा होऊ, र तिम्रा सन्‍तानले तिनीहरूसँग दुश्‍मनी गर्नेहरूका सहरका प्रवेशद्वारहरू
    कब्‍जा गरून्‌ ।”
  yor-yor: Wọ́n sì súre fún Rebeka, wọn sì wí fun un pé, “Ìwọ ni arábìnrin wa ìwọ
    yóò di ìyá ẹgbẹ̀rún lọ́nà ẹgbẹ̀rún; ǹjẹ́ kí àwọn irú-ọmọ rẹ kí ó ni ẹnu ibodè
    ọ̀tá wọn.”
  emp-NTPO: 'Maʌ̃ne Rebeca djabarãba idjira nãwã bia jarasid̶aa: Djabawẽrã, daiba
    quĩrĩã panʌa bʌa warrarãra zocãrã unuida. Idjab̶a quĩrĩã panʌa bʌ warrarãba ãdji
    dji quĩrũrãda poyad̶ida.'
  ind-ind: Sebelum pergi, mereka memberkati Ribka dengan berkata, “Adik kami, kiranya
    TUHAN memberimu beribu-ribu bahkan berjuta-juta anak cucu, dan biarlah mereka
    menguasai kota-kota musuh mereka.”
  pes-OPCB: 'هنگام حرکت، ربکا را برکت داده، چنین گفتند: «خواهر، امیدواریم مادرِ فرزندان
    بسیاری شوی! امیدواریم نسل تو بر تمام دشمنانت چیره شوند.»'
  ssx-ssx: Kutupa ikana꞉ma꞉ mo Lepeka epeaasa꞉ pi dupa la haleekeme. Ana꞉o. Neketa꞉
    wanda꞉hali tapake tiekena꞉ ama꞉ hapekee. Kutupa naka꞉ monduma꞉ monduma꞉ pilipi
    wekiwandikina꞉ wekiwandikima꞉ta꞉ ika꞉ a꞉nda꞉ tunkiliki tapakena꞉ daonimanu bepolaena꞉e
    laa lemekeme.
  lcm-lcm: Si kana tapasuk kita poso-atauia ia asukang ke, “Taumem, numai ku tivuria
    i pat vap lava luai. Keve tivum e mung im ki sakam na ki ngi suai ani mamain ta
    rina kipo petau aniria.”
  aer-aer: Ingkirreke itne YAHWEH-eke angkeke Rebekah ikwere, “Anwerne Ngkarte apayuthneme
    ngenhe ampe atningke anthetyeke atyemeye-arlke Re akwetethe anteme arntarnte-aretyenhe,
    tyerrtye apmere arrpenhe-arenye areyele itnenhe uyarne atweme itne apetyerlenge
    atwetyeke.”
  tgl-ULB: Pinagpala nila si Rebeca, at sinabi sa kanya, “Aming kapatid, nawa maging
    ina ka ng mga libu-libo ng sampung libo, at nawa ang iyong mga kaapu-apuhan ay
    angkinin ang tarangkahan ng mga galit sa kanila.”
  nop-nop: Kaŋ Lebeka meŋimeŋiye adi Lebeka yokahaŋ timiŋa indiŋ niŋgiŋ, “O witnik,
    du kedem ulihakawaaŋ tiŋa meeniŋ tausen tausen adi’walaŋ meehik tibaaŋ. Eŋ, yalakigeye
    adi memikhiye dut mindobuŋa yohik kwehik yolom moŋgotneeŋ.”
  kca-kca: 'Ревеккайа Турәм эԓты йӑм вохсәт пӑ ԓўвеԓ йастәсәт: «Апщийэв! Щŏрсәӈ щŏрсәт
    нӑӈ эԓтэн сэма ат питԓәт, нӑӈ тыхԓэн ԋаврэмәт пеԓа ԉик туты ŏтәт вошԓаԓ ԓыв йошԓаԓа
    ат питԓәт!»'
  cbu-NT: Labansha wizaree wanasir waneeyaru zanganirangiya. Zangankachu tárangiya.
    Ashiri apchee, naatachcha. Ambiri zaranllimachcha. Zaranlliramchush, uru iparish
    anush pzapanichsha, chinllinitamtish pzapanichtamsha. Ashiramchush, shiyamari
    chinllinish undararpa waratkatssin, waamari kasichinllinaya, tárangiya.
  hui-hui: Pole pialu hearia tigua Lebega mo turu halu bi lalu, Mbalibuni-o í̠ore
    waneigini daga aulolebe tobahe daosini dewa ai̱ya birabelobi í̠naga aguanenerume
    tinaga waitigi karunaga wai buwa wayali halu tinaga dindi tano ngaru karulai helobi
    hamelo kama, lene.
  wrs-wrs: Doa henga Repekam umnina, yetindioa mindnam esvema phora, wo ungundva himba
    engilvra, petham muehvalm.
  mya-mya: သူ​တို့​က၊ ``ငါ​တို့​၏​နှမ​သည်​လူ​ပေါင်း​သိန်း​သန်း​တို့​၏ မိ​ခင်​ဖြစ်​ပါ​စေ။
    သင်​၏​အ​မျိုး​အ​နွယ်​တို့​သည်​ရန်​သူ​တို့​၏​မြို့ များ​ကို တိုက်​ခိုက်​အောင်​မြင်​ကြ​ပါ​စေ''
    ဟု​ဆို​၍ ရေ​ဗက္က​အား​ကောင်း​ချီး​ပေး​ကြ၏။
  cbi-NTPO: 'Tsejtu Rebecanu Dioschi ura'' isa titu entsandila: Lala'' tsujki, ¡tsamantsa
    pure'' chachillachi ama jude! ¡Tsenmin ñunu bene sera'' jimu chachilla yala''
    kundaalanu pulla'' ka'' uudenguen chumu detiyasa! tila.'
  bod-N: འདི་ལྟར་སྨོན་འདུན་ཞུས་པ༌སྟེ། ཀྱེ་ཀྱེ་ང་ཚོའི་སྲིང་མོ༌ལགས།། ཁྱོད་ནི་ཀུན་གྱི་མ་རུ༌མཛོད།།
    ཁྱོད་ཀྱི་བུ་རྒྱུད་དེ་ཡིས་ནི།། དགྲ་བོའི་མཁར་ཡང་འཛིན་པར༌ཤོག །ཅེས༌པའོ།།
  wsk-wsk: marak sangam den iwita nunga nogoras Rebekah manorman, “Nanga nagoras,
    nika tagu te ka imas bitir kaparuk ale sor magarukko! Ale sor saki nengerak barimamon
    mu, nuna la nosowek te nunga eremon ale nunga sor mu nobowa tugumonko.”
  kkl-kkl: Allah siag Ribka kiplamekti, “An nunipsa'el wamlamne nimi teng-tengne a'ilbanep
    kom saog uro wamukangne sikinin talulam. Andi mangarobari mangkahyikne tanekori
    nimi isanangdi as soro pin wa'alamikti, oro yaglamsukang,” aro kibek.
  sna-sna: Uye vakaropafadza Rabheka vakati, “Iwe hanzvadzi yedu, uve mai wavazhinji
    vave zviuru nezviuru; vana vako ngavatore masuo avavengi vavo.”
  spa-BLM: 'Bendijeron a Rebeca y le dijeron: “Hermana nuestra, que seas madre de
    miles de diez mil, y que tu descendencia posea la puerta de los que la odian.”'
  beu-beu: '@see-verse:GEN.024.059'
  cac-cac: 'Ix yalan vach'' lolonel eb'' d''a ix Rebeca icha tic: Yac''ocab'' svach''c''olal
    Jehová Dios d''a ib''an̈, ol ach och snunoc jantac smillonal anima. A jantac eb''
    ol och ajc''olal d''a eb'' une'' ol aljoc, ol can eb'' d''a yalan̈ yuj eb'' une''
    chi'', xchi eb''.'
  swh-ULB: Wakambarikia Rebeka, na wakamwambia, “Ndugu yetu, na uwe mama wa maelfu
    na wa makumi elfu, uzao wako upate kumiliki lango la wale wanao wachukia.”
  bel-bel: 'І дабраславілі Рэбэку і сказалі ёй: сястра наша, хай родзяцца ад цябе
    тысячы тысяч, і хай валодаюць нашчадкі твае жытлішчамі ворагаў тваіх,'
  deu-ELBBK: 'Und sie segneten Rebekka und sprachen zu ihr: Du, unsere Schwester,
    werde zu tausend mal Zehntausenden, und deine Nachkommenschaft besitze das Tor
    seiner Feinde!'
  mbb-OT: Mibpenubtuvazan dan si Rebeka zutun te kegenat din. Ke sikandan te, “Sikew
    is etevey zey, berakat he liblibuwen is menge kevuwazan nu. Berakat daan he mezaag
    te menge kevuwazan nu is menge kuntada zan.”
  msc-msc: 'Alu watɔla, Rebeka wara mɔɔilu duwara a yɛ. Alu kan ko: «An badenma muso,
    Alla ye i bɔnsɔn siyaya ka a kɛ mɔɔ waa siyaman siyaman di, Alla ma wo kɛra. Alla
    ye alu se alu juuilu la, Alla ma wo kɛra.»'
  mal-2015: 'അവർ റിബെക്കയെ അനുഗ്രഹിച്ചു അവളോടു: സഹോദരീ, നീ അനേകായിരമായി തീരുക; നിന്റെ
    സന്തതി, തന്നെ ദ്വേഷിക്കുന്നവരുടെ പടിവാതിൽ കൈവശമാക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Rebecare añurõ waꞌato nírã, aꞌtiro nicãrã niwã: “Numió, Õꞌacʉ̃ mʉꞌʉrẽ pãjãrã
    paco nicã weeato. Mʉꞌʉ pãrãmerã nituriarã narẽ ĩꞌatuꞌtirã nise macãrĩcjãrã meꞌrã
    aꞌmewẽjẽ wapataꞌato.”'
  gup-gup: Wanjh bedda nawu Laban dja ngalbadjan beneyimeng kunmak kunwok ngarre Rebekah,
    beneyimeng, “Ngalyawk ngalbu kanemud, nganedjare ngudda wurdwurd ke kabirrimirndewernmerren
    duninjh, dja nawu ngudda ke yibenkebmakkahme kabindibolkyimang kubolkkihkimuk
    bedberre nawu kabindiwidnan, kaluk kabirribolkkarrme.”
  met-met: Baing disina guxama na Rebeka, daharua ba, “Hamungamam, bagula uxapsaxi
    gara 1,000 xumang sibuna. Bagula bakbagimdi didali bixuadingdi, daxap long sabanga
    dingiadi.”
  gvs-gvs: E Ribeka sikaipakuye kadi, ‘Niuma, Im kaiyaka bei dedevina be nakae kususāila,
    e tubumowo badabadaaidi, nakae idi kaleyayao sitogagasavedi.’ Tuwo Ribeka mana
    pákwana sitáoya idi kameri goi situlaga. Ikavava, Eberamo ina pákwana sisabokuliye
    go, ivakededi sina.
  rmc-rmc: 'Požehňinde la Rebeka a phende lake: „Pheňe amari, av daj le čhavenge ezera-ezerenge
    a tire potomki mi prelen o fori peskre ňeprijaťeľenge!“'
  nlg-nlg: Ma gaira tara hea didira vauto Rebekah nia na bosa raini, “Ighoe vaivinemami,
    tai nongia Yahweh te negho ge ko tinadira na mola ni tinoni, Me ke hangara na
    lei vaivarimu kara lagavulera ghadira na kana.”
  dgr-DOGNT: Naetła kwe yatı nezı̨ı̨ Rebekah ghàgı̨ı̨ɂǫ, hagedı, “Godè, nets'ıhɂǫ̀ǫ-dǫǫ̀
    łǫ t'à łǫ welè. Dǫ godzagı̨ı̨hwhǫǫ sìı gonahk'e gı̨ı̨lı̨ welè,” gedı.
  pes-OPV: 'ورفقه را برکت داده به وی گفتند: «تو خواهر ماهستی، مادر هزار کرورها باش،
    و ذریت تو، دروازه دشمنان خود را متصرف شوند.»'
  ron-1924: 'Ау бинекувынтат пе Ребека ши й-ау зис: „О, сора ноастрэ, сэ ажунӂь мама
    а мий де зечь де мий ши сэмынца та сэ стэпыняскэ четэциле врэжмашилор сэй!”'
  ben-OBCV: আর তাঁরা রিবিকাকে আশীর্বাদ করে তাঁকে বললেন, “হে আমাদের বোন, তুমি বৃদ্ধি
    পাও হাজার হাজার গুণ; তোমার সন্তানসন্ততি অধিকার করুক তাদের শত্রুদের নগরগুলি।”
  lex-lex: 'Noma rwaka pa Orgahi-Orha''a Nara''a-napalga Ribka. Lirni rla: “Nara,
    ampakwak de ompueha-mliawan pa riwnu-riwnu, ne mpakwak de duratmu-waitmu rodi
    plolli la arwalli re letni-ruhunni.”'
  rgu-rgu: '@see-verse:GEN.024.059'
  som-som: Oo Rebeqah bay u duceeyeen oo ku yidhaahdeen, Walaashayoy, kumanyaal kun
    hooyadood noqo, farcankaaguna kuwa iyaga neceb iriddooda ha hantiyeen.
  lat-VUC: 'imprecantes prospera sorori suæ, atque dicentes: Soror nostra es, crescas
    in mille millia, et possideat semen tuum portas inimicorum suorum.'
  aoi-aoi: Akwa neni-yengbinuma eningaba ayakwa Ribeka-wa lukwuniyawa. Neni-yama,
    “Ningkakina ningkuminjarringba ningkeningadinuba-wiya k-ambilya wurruwurrakwulyumida-langwa
    warnumamalya. Aburraja nenikabijena-murriya warnikinikaduwa nungkwa-langwa ab-ambilya
    wurringbuda wurrakina. Ka-wardiyina-manja wurrakina wurrukwala-manja warnumamalya,
    kembirra nungkwa-langwa nenikabijena-murriya warnikinikaduwa ka-bungkawadina wurrakina-manja
    warnumamalya-da,” neni-yama wunalakina Ribeka-wa-da.
  eng-ASVBT: And they blessed Rebekah, and said unto her, Our sister, be thou the
    mother of thousands of ten thousands, and let thy seed possess the gate of those
    that hate them.
  mna-mna: 'Mi tipombol Rebeka pa sua ta kembei. Tisombe: “Luyamri, nu ko we tomtom
    munŋaana ka tieene nan. Mi popoŋana ku ko tikas kan koi bizin, mi tikam toono
    kizin.”'
  ita-1885: 'E benedissero Rebecca, e le dissero: Tu sei nostra sorella: moltiplica
    in mille migliaia; e possegga la tua progenie la porta de'' suoi nemici.'
  eng-LXXUP: And they blessed Rebekah, and said to her, Thou art our sister; become
    thou thousands of myriads, and let thy seed possess the cities of their enemies.
  eng-ULB: They blessed Rebekah, and said to her, “Our sister, may you be the mother
    of thousands of ten thousands, and may your descendants possess the gate of those
    who hate them.”
  spa-VBL: 'Pidieron una bendición sobre ella diciendo: “Nuestra querida hermana,
    que seas la madre de miles de descendientes, y que tus hijos conquisten a sus
    enemigos”.'
  fra-_FOB: 'Et ils bénirent Rébecca et lui dirent: O notre sœur, sois la mère de
    milliers de myriades, et que ta postérité possède la porte de ses ennemis!'
  mal-mal: 'അവർ റിബെക്കയെ അനുഗ്രഹിച്ചു അവളോട്: “സഹോദരീ, നീ ആയിരം പതിനായിരങ്ങളുടെ അമ്മയായി
    തീരുക; നിന്റെ സന്തതികൾ, അവരെ വെറുക്കുന്നവരുടെ പടിവാതിൽ കൈവശമാക്കട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Pahle unhoṅ ne Ribqā ko barkat de kar kahā, “Hamārī bahan, Allāh kare ki
    tū karoṛoṅ kī māṅ bane. Terī aulād apne dushmanoṅ ke shahroṅ ke darwāzoṅ par qabzā
    kare.”
  suz-BL: लचा ङोंइती रेबेका कली आसीक गेशा “गे आं समी बाक्‍नेवे। सोशा बोशा, शुश दुमीने।
    इ चच युइ आन कली आन जोरी सत्रु आन कली ग्राङीन” दे आसीक गेमे बाक्‍त। उत्‍पत्ती २२:१७
  ita-1927: 'E benedissero Rebecca e le dissero: “Sorella nostra, possa tu esser madre
    di migliaia di miriadi, e possa la tua progenie possedere la porta de’ suoi nemici!”'
  ckb-ckb: 'داوای بەرەکەتیان بۆ ڕڤقەش کرد و پێیان گوت: «خوشکمان، پتر بن هەزار لەسەر
    هەزار، با نەوەکانیشت ببنە میراتگری دەروازەی ناحەزانیان.»'
  eng-BBE: And they gave Rebekah their blessing, saying, O sister, may you be the
    mother of thousands and ten thousands; and may your seed overcome all those who
    make war against them.
  crx-NTPO: '''Ink''ez Rebekah soo hoonzoo-un hiba tenadidli ''ink''ez ''uhuyulhni,
    “Neulhtus, lhez te whunizyai lhk''uz te (100,000,000) dune buloo onle'' sih ''ink''ez
    nts''u haindene mbene la buts''u dutnine hukwuti-un dati ''i himoodih oole''.”'
  kan-OKCV: 'ಇದಲ್ಲದೆ ಅವರು ರೆಬೆಕ್ಕಳನ್ನು ಹೀಗೆಂದು ಆಶೀರ್ವದಿಸಿದರು: “ನಮ್ಮ ಸಹೋದರಿಯೇ, ನೀನು
    ಸಹಸ್ರ ಸಹಸ್ರ ಮಕ್ಕಳಿಗೆ ತಾಯಿಯಾಗು. ನಿನ್ನ ಸಂತಾನದವರು ತಮ್ಮ ವೈರಿಗಳ ಪ್ರದೇಶಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲಿ.”'
  bbb-bbb: '@see-verse:GEN.024.059'
  tam-2017: 'ரெபெக்காளை வாழ்த்தி: “எங்கள் சகோதரியே, நீ கோடாகோடியாகப் பெருகுவாயாக;
    உன் சந்ததியார் தங்கள் பகைஞருடைய வாசல்களைச் சொந்தமாக்கிக்கொள்வார்களாக” என்று ஆசீர்வதித்தார்கள்.'
  spa-RV-1909: 'Y bendijeron á Rebeca, y dijéronle: Nuestra hermana eres; seas en
    millares de millares, y tu generación posea la puerta de sus enemigos.'
  ron-BTF: 'Şi au binecuvântat-o pe Rebeca şi i-au spus: Tu eşti sora noastră, fii
    mama a mii de milioane şi sămânţa ta să stăpânească poarta celor care îi urăsc.'
  eng-WEBP: They blessed Rebekah, and said to her, “Our sister, may you be the mother
    of thousands of ten thousands, and let your offspring possess the gate of those
    who hate them.”
  eng-FBV: They asked a blessing on her, saying, “Our dear sister, may you become
    the mother to thousands and thousands of descendants, and may they conquer their
    enemies.”
  nld-1939: 'Zij zegenden Rebekka, en zeiden tot haar: Zuster, moogt ge tot duizend
    maal tienduizenden groeien, En moge uw kroost de poorten bezitten van die het
    haten.'
  nch-BL: 'Huan iteixmatcahua quitiochijque Rebeca quej ni: “Toicni, ¡xieli ininana
    tahuel miyac masehualme! ¡Moteipan ixhuihua nochipa ma tatanica, ica inincualancaitacahua!”'
  tfr-NTPO: Ga tjl̈ẽno l̈ok beno pjl̈ú ba kong. Tjl̈ẽ ga «Rebeca, woydërwa ga bop
    tjëyo tek ber bop irgo l̈i shdär träk l̇l̇ëme. Woydërwa ga ba moskwoga, e zãya
    pjire» l̈e.
  vie-1934: 'Họ chúc phước cho Rê-be-ca mà rằng: Hỡi em gái chúng ta! Chúc cho em
    được trở nên mẹ của ức triệu người, và cho dòng dõi em được chiếm lấy cửa thành
    của quân nghịch.'
  hin-CV: और उन्होंने रेबेकाह को आशीर्वाद देते हुए कहा, “हे हमारी बहन, तुम्हारा वंश
    हजारों हजार की संख्या में बढ़े; तुम्हारा वंश अपने शत्रुओं के नगर पर अधिकार करने
    पाये.”
  eng-OURB: They blessed Rebekah [Securely bound], and said to her, “Our sister, may
    you be the mother of thousands of ten thousands, and let your offspring possess
    the gate of those who hate them.”
  spa-BES: 'Y dieron la bendición a Rebeca, diciendo: ¡Hermana! ¡Que seas madre de
    miles y de miles! y que tu simiente venza a todos los que hacen guerra contra
    ellos.'
  tdx-tdx: Le tinata’ iareo t’i Ribkae naho nanoa’ iareo ty hoe, Ee te ihe, rahavave’ay
    ro hitombo añ’arivo naho añ’ale; naho ho fanaña’ o tarira’oo o lalam-beim-palaiñ’
    azoo.
  vid-vid: Lelo nawamtambichiza Lebeka wolonga, “Hegwe lumbuliyetu. Uwe mamo wa maelufu
    kwa maelufu, walelwa wa hegwe waihalile miji ja wang'honyo wa hewo.”
  pwg-pwg: Ivomiiri da ita nae ma Rebeka ina rakaraka ivonakiiyaragha kurina bo, “Novukai,
    kevi tuwa kirakai da natunatum ina peyari. Tupurereghim ini rewapana kirakai ma
    kii ghavighaviya ina ghegavovorisi da i kwanatu ini rapenei.”
  eng-OKE: And they blessed Revekah, and said to her, Thou art our sister; be thou
    (multiplied) unto thousands and myriads, and may thy children inherit the cities
    of those who hate them.
  tha-KJV: พวกเขาอวยพรเรเบคาห์ และกล่าวแก่นางว่า “น้องสาวเอ๋ย ขอให้​เจ้​าเป็นมารดาคนนับแสนนับล้าน
    และขอให้เชื้อสายของเจ้าได้​ประตู​เมืองของคนที่​เกล​ียดชังเจ้าเป็นกรรมสิทธิ์”
  por-BR-2018: 'E abençoaram a Rebeca, e disseram-lhe: És nossa irmã; sejas em milhares
    de milhares, e tua geração possua a porta de seus inimigos.'
  bco-bco: Iliyo꞉ e sagala꞉li hamana꞉ki a꞉la꞉sio꞉, “Ni nado, geya a꞉la꞉ta꞉ga꞉yo꞉ so꞉lo꞉wo꞉
    mada alan fa꞉la꞉dowa꞉i hamana꞉ki asulab. So꞉lo꞉ gilo꞉ma꞉yo꞉ gis kalu nol ko꞉lo꞉
    tinia꞉ mela꞉no꞉wo꞉ halaido꞉ dowa꞉melea꞉ki asulab,” a꞉la꞉sio꞉.
  deu-ELO: 'Und sie segneten Rebekka und sprachen zu ihr: Du, unsere Schwester, werde
    zu tausendmal Zehntausenden, und dein Same besitze das Tor seiner Feinde!'
  ktm-ktm: 'Pe su hapatihteh Rebekah ihpah: “Ou timso-o’ odu! Ou we ehir ala tine’
    sa ndramat posungoh pe posungoh yi! Yayam su we horotawei lok kehe ndre su hopo
    pahun kile eriy, pe su we hohkohon sa lau pe hokuni lone’ su!”'
  caa-caa: 'Pero bꞌajxan que alocꞌoyobꞌ e Labán cay uchojbꞌes ut e Rebeca taca e ojroner
    era y che: “O nisacunet, que net iꞌxin iquetpa tubꞌir tuaꞌ meyra sian chꞌajnarir,
    y que tin e turobꞌ tama achꞌajnarir axin ucucruobꞌ tunor uchinamobꞌ xeꞌ aqꞌuijna
    uwiretobꞌ”, che e Labán.'
  eng-WYC-2018: and wished prosperities to their sister (or and wished their sister
    well), and said, Thou art our sister, increase thou into a thousand thousands,
    and thy seed wield the gates of his enemies.
  epo-epo: 'Kaj ili benis Rebekan, kaj diris al ŝi: Nia fratino! miloj da miloj elkresku
    el vi, kaj via idaro posedu la pordegojn de siaj malamikoj.'
  uig-PIN: 'U waⱪitta ular Riwkaⱨⱪa bǝht tilǝp: — Əy singlimiz, mingliƣan on mingliƣan
    adǝmlǝrning anisi bolƣaysǝn! Nǝsling düxmǝnlirining dǝrwaziliriƣa igǝ bolƣay!
    — dedi.'
  beo-beo: Amola ilia da Lebegama amo hahawane dogolegele sia:su sia:i, “Di, ninia
    dalusi, dunu fi osea:idafa ilima ame esaloma! Dima lalelegei fi da ilima ha lai
    dunu, ilima osa:le heda:mu da defea!”
  tpi-OTNT: Na ol i givim blesing long Rebeka olsem, “Susa, bai yu kamap mama bilong
    planti tausen man. Na ol lain tumbuna bilong yu bai i daunim ol birua bilong ol,
    na kisim ol taun bilong ol.”
  hau-SA: Suka kuma albarkaci Rebeka suka ce mata, “’Yar’uwarmu, bari ki zama mahaifiyar
    dubu dubbai, bari zuriyarki su mallaki ƙofofin abokan gābansu.”
  udu-udu: 'Dhali uni ’borkina Rip̱ka mii mo dhali owa yim gwo mo ki: ’Bwah bama,
    tayi ata’da gi ’kwani ma alaap̱ ka ris kun maru is ka alaap̱i ’kume’d mo dhali
    dhalki emen pini dil to ’peni ’twaman ma goŋ gi uni gwansan kun shi/ uni i e mo.'
  uig-LAT: 'U waqitta ular Riwkahqa bext tilep: — Ey singlimiz, minglighan on minglighan
    ademlerning anisi bolghaysen! Nesling düshmenlirining derwazilirigha ige bolghay!
    — dédi.'
  nde-nde: Njalo bambusisa uRabheka bathi kuye, “Dadewethu, sengathi ungandisa izinkulungwane
    zezinkulungwane; sengathi inzalo yakho ingathumba amadolobho ezitha zayo.”
  ton-ton: Pea naʻa nau tāpuaki ʻa Lepeka ʻo pehē kiate ia, “Ko homau tuofefine koe,
    ʻofa ke ke hoko koe ko e faʻē ʻoe ngaahi toko afe taʻefaʻalaua, pea ke maʻu ʻe
    ho hako ʻae matapā ʻonautolu ʻoku fehiʻa kiate koe.”
  ces-1613: 'Požehnali Rebeky a mluvili jí: Sestro naše, ty buď v tisíce tisíců, a
    símě tvé dědičně obdrž brány nepřátel svých.'
  eko-eko: 'Khuparikhiyiwa Rapekha na mattakhuzi apa: “Weeyo nlupweetthu wiiye maama
    wa peewu alufu alufu zene; Peewu yawo eto eshintte sitati ya maatuwi aya.”'
  nss-nss: 'Pwen hutoholi Repekah pe hupwai toro iyatan: “Pisu, wou ara andre asarayah
    tinahu ndramat pusangat kiyau pusangat, pe ndrayem hu andre kasarayah ndramat
    para pahun kiyatahu ndram para pahun, pe andre hu kawiri hu kol namandran tahu
    ndram kiya mbukenan hu.”'
  eng-WMB: They blessed Rebekah, and said to her, “Our sister, may you be the mother
    of thousands of ten thousands, and let your offspring possess the gate of those
    who hate them.”
  tam-TCV: 'அவர்கள் ரெபெக்காளை ஆசீர்வதித்து சொன்னது: “எங்கள் சகோதரியே, நீ ஆயிரம் பதினாயிரமாய்ப்
    பெருகுவாயாக; உன் சந்ததியினர் தங்கள் பகைவரின் பட்டண வாசல்களைத் தங்கள் உரிமையாக்கிக்
    கொள்வார்களாக.”'
  ceb-ULB: Gipanalanginan nila si Rebeca, ug miingon kaniya, “Among igsoong babaye,
    hinaot nga mahimo kang inahan sa liniboan ngadto sa napulo ka linibolibo, ug hinaot
    nga ang imong kaliwatan makapanag-iya sa ganghaan niadtong mga nagdumot kanila.”
  mkn-mkn: '@see-verse:GEN.024.059'
  pol-UBG: 'I błogosławili Rebece, mówiąc jej: Jesteś naszą siostrą, rozmnóż się w
    tysiąc tysięcy, a twoje potomstwo niech posiądzie bramy swych nieprzyjaciół.'
  agr-agr: 'Dutikainak, Rebecan pegkegnum yumigkinak aatus tiajui: “Iina umayi yamai
    akupkami: ‘Chah, ubajuh, ¡Amek shiig kuashat aentsun dukujimtai atin ata! ¡Nuigtushkam
    amina uchijum wegantu aidauk, ditá shiwaajin depetkatin atinme!’ tusa wakegaji”,
    tiajui.'
  kyc-kyc: Dopa lapala Orepeka elyape keta pisinya pyambuo lamaiyuo, Wanake dakeme
    wambu ama malu taosande pao taosande akalisa para pyao nyeramopa dupwame nyisu
    petenge dupwa pyao kalyaramiŋi pena, leyami.
  urd-GVU: پہلے اُنہوں نے رِبقہ کو برکت دے کر کہا، ”ہماری بہن، اللہ کرے کہ تُو کروڑوں
    کی ماں بنے۔ تیری اولاد اپنے دشمنوں کے شہروں کے دروازوں پر قبضہ کرے۔“
  deu-1912: 'Und sie segneten Rebekka und sprachen zu ihr: Du bist unsre Schwester;
    wachse in vieltausendmal tausend, und dein Same besitze die Tore seiner Feinde.'
  ntj-ntj: Palunyalu-ya Ripakaku walykumunu watjarnu, “Yuwa marlany, Mama Kuurrtunta
    walykumunura kanyinma nyuntuku tjamu kaparli-ya pirnirritjaku. Nyangka-yayi yanyan-yanyanpa
    pirninya pungkula wiyanma, Mama Kuurrtu-tjananya kanyiranyangka.”
  row-row: '@see-verse:GEN.024.059'
  kan-2017: ಮತ್ತು ರೆಬೆಕ್ಕಳಿಗೆ, “ತಂಗಿ, ನಿನ್ನಿಂದ ಸಾವಿರ, ಹತ್ತು ಸಾವಿರ ಸಂತಾನವಾಗಲಿ; ನಿನ್ನ
    ಸಂತಾನದವರು ತಮ್ಮ ವೈರಿಗಳ ಸ್ವತ್ತನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲಿ” ಎಂದು ಹೇಳಿ ಹರಸಿದರು.
  ena-ena: Uben aba lɨhavɨdaci Lebeka dɨ huaci lamɨben aba abavɨmi. Nama mufɨli ninanadi
    akape sɨbaŋ huhɨlɨbanaŋ uavɨmi. Lɨnaŋ nadɨ iamɨlɨhalina agɨlaŋ iaha habɨla hulaŋ
    nulɨdɨ nagɨli lamavɨbali agɨlaŋ hula sagaŋ lɨbavɨla nulɨdɨ lɨvalavɨbali uavɨmi.
    La nulɨdɨ haiabɨla agɨladɨ vihavɨbali uavɨmi.
  tgo-tgo: Thɨ giya Rebeka ghadagemwaewo thɨŋa, “Ghen, loume, nevole gharɨgharɨ mbunja
    ghalaghalamaŋgo lenji elaghɨ ghen! Ghen orumburumbu nevole thɨ kivwalaŋgiya ghanjithɨghɨyaŋgi.”
  yap-yap: Miyad yibilay Rebekah ni lungurad, “I gur walagmad e ngam mang chitiningin
    bo’or e biyu’ e girdi’. Ma pi’in ni owchem e ngar gelgad ngak e pi to’ogor rorad
    ngar feked e pi binaw rorad.”
  tet-tet: '@see-verse:GEN.024.059'
  hlt-MCSB: Te vaengah Rebekah te yoethen a paek uh tih amah taengah, “Ka ngannu nang
    tah a thawng thawngrha la coeng lamtah, na tiingan loh a lunguet kah vongka te
    huul saeh,” a ti nahuh.
  mdy-ETH: «ኔኤኒ ኑ ጌኤዴላ ሚርጌ ዴሬኮ ዒንዶ ማዔ፤ ኔኤኮ ዜርፃ ኔ ሞርኮኮ ካታሞ ባሺሢና ዔኮንጎ» ጌዒ ዒርቢቃ ዓንጄኔ።
  twi-ASANTE: Wɔhyiraa Rebeka sɛ, “Onuabaa, Awurade nka wo ho, na wʼase nnɔ mpempem!
    Awurade mma wʼasefoɔ no nni wɔn atamfoɔ nyinaa so nkonim.”
  bhl-bhl: 'waneng seiw buum angin i Elebeka ulo weng bamki so weng mak bokoumomeliw:
    “Nukalem nawkolon kutaka! Sunbin-Got e kulo bamki so kekemei, kom aul dukulokolew
    i banso banso kelokoliw tako! Kaneliwi, aul kailokoliw muluwel biim kitil e fian
    kuw kesomeliwi, ite keko, maka ilo kalak da koyemokoliw te!”, wangsiliw kale.'
  con-NTPO: 'Tsa''caen moe''jemba qquen Rebecama ñotsse afa''fa: “Que ingi antianjan
    ¡tsain''bitssi aindeccumbe chanme qui daya! ¡Que omba''su dushundeccu tsu poiyi''cco
    que enemigondeccu canqquema patsu''faya!”'
  eng-WEBU: They blessed Rebekah, and said to her, “Our sister, may you be the mother
    of thousands of ten thousands, and let your offspring possess the gate of those
    who hate them.”
  bnp-bnp: Ru gamaia e Rebeka, ru takia, “Rebeka, bara ioe e kinane huriki ala kupo.
    E huriki a hamomu bara ri puka ri bole a maka tanga dagi ne huriki a pile ne ria.”
  wal-wal: Eti Ribiqo, “Nu michchee Ribiqee, sha7aappe sha7aa gakkanau coratta. Ne
    zareti bantta morkketu katamata laattona” yaagidi anjjidosona.
  mgh-mgh: 'Ni yahonreeriha Repeka amwiirelaka: Mwanrokorihu, wunnuwe ni waayarace
    asaana iminya iminya cene, ni ucuulu aa uyo waattheme eenani!'
  acu-NT: 'Tura Yus yainmakti tusar aujinak: —Ii umaji asam, nukap yujarta. Turakmin
    ami wearam ainauka ni nemase ainauncha tuke nepetin arti, —tiarmiayi.'
  spa-PDDPT: 'Bendijeron a Rebeca y le dijeron: ¡Hermana nuestra, sé madre de miles
    de millares y que tus descendientes posean la puerta de sus enemigos!'
  gun-gun: 'Ogueroayvu porã imondovy Rebeca. Ha''e vy aipoe''i: — Ndee ma orereindy.
    Tanememby reta ete. Tove neremiarirõ kuery ta''ipo''aka ngovaigua kuery retã re
    — he''i.'
  agu-BL: 'Itzun te yi ntaxk cha''j tzaj nintzun cyak'' yi chibanltz tibaj Rebeca.
    Itzun cyaltz: “Aẍ jun tal c''oloj kanub tak'' tzaj kataj banl tzawibaj nink cẍo''c
    tetz chitxu'' jun chin c''oloj wunak yi qui''c ajlbe''n cyetz. Ej nink chixcye''
    yi e'' axonl scye''j chicontr.”'
  eng-PEV: Then Rebekah’s family asked God to be good to Rebekah. They said to her,
    “We are asking God to give you lots of kids and grand-kids, so that your family
    will become a really big mob of people. And we are asking God to make them strong,
    so that when other people fight against your mob, your mob will win, and then
    your mob will take the towns that belonged to those other people.”
  ilo-ULB: Binendisionanda ni Rebecca, a kinunada kenkuana, “Kabsatmi a babai, agbalinka
    koma nga ina iti rinibribu ti sangapulo a ribu, ken tagikuaen koma dagiti pulim
    ti ruangan dagiti manggura kadakuada.”
  kpg-kpg: 'Gei meemaa gaa wanga di nau hagaaloho haga muliagina gi Rebecca i nia
    helekai aanei: “Kooe go di madau duaahina ahina, goe gii hai tinana ni digau dogologowaahee!
    Gei do hagadili gi gumidia nia waahale o nadau hagadaumee!”'
  uig-ARA: 'ئۇ ۋاقىتتا ئۇلار رىۋكاھقا بەخت تىلەپ: ــ ئەي سىڭلىمىز، مىڭلىغان ئون مىڭلىغان
    ئادەملەرنىڭ ئانىسى بولغايسەن! نەسلىڭ دۈشمەنلىرىنىڭ دەرۋازىلىرىغا ئىگە بولغاي!
    ــ دېدى.'
  bsp-bsp: 'Kɔ ŋantolanɛ Rebeka kɔ ŋaloku kɔ: «Məna wəkirɛ kosu, məyɔnɛ wəka afum
    alarəm! Məyɔnɛ fum nwɛ awut-sɔ ɔn ŋandetam aterɛnɛ am mɔ!»'
  bps-bps: Di là ale fa mdà, mni ale kafye mdà di Dwata, du blé di ku Rébéka, manla,
    “E, Dwata, begam moon banlé i flanekmi ani dee libu belan. Na fye moon too gfisan
    i dad belan kadang i kdee dad banwe i dademela sduen.”
  mbs-mbs: Te wedà dan pa kesayo, nemoyò se menge kedomaan i Rebecca te mèpiya se
    ibegay te Timanem kandin. Minikagi dan, “Etebay day, ibeg day meinang ka peden
    kemonaan te minelalan bowad-bowad nikaw. Ibeg day, mekedaeg peden se menge bowad-bowad
    no te lonsod te kedita te poon dan.”
  tof-tof: I Rrebekan bles winóp ini bóktan oporpükü wagó, “Kibü bólbót, marü sab
    abün olmal ki kwarilün, akó marü sab atang-koke olmalbobatal ki kwarilün. Marü
    olmalbobatala sab ene pamab basirrpükü idi ki yazebnóm, usakü nidi bókrróne!”
  sus-sus: E naxa duba Rebeka bɛ a falafe ra, «Muxu xunya nan lanxi i ma. Ala xa i
    findi ɲama gbegbe barima ra. I bɔnsɔɛ xa nɔ i yaxuie ra.»
  pon-2006: 'Irail eri kapaiahda Repeka, nda: “Kowe riat serepein, ke en wiahla inen
    kadaudok ngedehrie! Kadaudokomw kan en kalowehdi kahnimw en ar imwintihti kan!”'
  jae-jae: Ma êsêac sêjam mec Rebeka ma sêsôm gêdêŋ eŋ gebe “O awêenec, ôtu lau taêsam
    teneŋi ma lau, taŋ sêkêŋ kisa nêm wakuc naŋ, nêŋ malac êtu nêm wakucnêŋ.”
  ksd-ksd: 'Ma dia ga tata vadoane Rebeka, ma dia biti tana: Tai vevet, boina ba ra
    arip na mar na vinun na arip na marmar diat a vana rikai tam, ma i boina ba ra
    umana bul mur tam diat a kale ra mataniolo kadiat nina dia milikuane diat.'
  tur-YTC: Rebeka'yı kutsayarak ona, “Kızkardeşimiz, binlerin, onbinlerin anası olasın,
    soyun kendilerinden nefret edenlerin kapılarını sahiplensinler” dediler.
  bel-N: 'I дабраславілі Рэбэку, і сказалі ёй: “Сястра наша, ты станься тысячай тысячаў,
    і няхай насеньне тваё успадкаеміць брамы ворагаў сваіх!”'
  grc-BRENT: Καὶ εὐλόγησαν Ῥεβέκκαν, καὶ εἶπαν αὐτῇ, ἀδελφὴ ἡμῶν εἶ, γίνου εἰς χιλιάδας
    μυριάδων, καὶ κληρονομησάτω τὸ σπέρμα σου τὰς πόλεις τῶν ὑπεναντίων.
  ind-AYT: Mereka memberkati Ribka dan berkata kepadanya, “Adik perempuan kami, biarlah
    kamu menjadi berpuluh-puluh ribu; dan kiranya keturunanmu menduduki pintu gerbang
    negeri-negeri yang memusuhi mereka.”
  lid-lid: Ano oro batanau ma tiye tan, “Nadu tine aso, lundriyem kasahan sola wa-iralou
    ano wa-iralou, ma lundriyem oro kadai lau ta amwekes lomondra ndra-in i toro!”
  eng-NNA: They spoke kindly to Rebekah. “Truly we want God to do good to you. We
    want your grandchildren's grandchildren and those who come after them to become
    very many. Some people might hate them, we want your mob to become bosses for
    those others who hate them.”
  nya-nya: Ndipo iwo anadalitsa Rebeka ndi kumuwuza kuti, “Iwe ndiwe mlongo wathu,
    Mulungu akudalitse iwe, ukhale mayi wa anthu miyandamiyanda; ndi kuti zidzukulu
    zako zidzalanda mizinda ya adani awo.”
  hrv-hrv: 'Blagoslove Rebeku i reknu joj: “Sejo naša, budi mati nebrojenim tisućama,
    a dušmana svojih vrata potomci ti zaposjeli!”'
  mps-mps: Tama Rebekabolo wiegi yai sę pedalumainu eyu, augwaligo te tiwai wai,
    “Abe, dena homugo te nage umabo bidi mugo ida pedelaibao. Te nago wąį hani augwaligo
    te augwa boi bidi aiyaba elaluama, tama augwaligo hanu dabe somainao” te po wai.
  llg-llg: '@see-verse:GEN.024.059'
  tpi-tpi: Na ol i givim blesing long Rebeka olsem, “Susa, bai yu kamap mama bilong
    planti tausen man. Na ol lain tumbuna bilong yu bai i daunim ol birua bilong ol,
    na kisim ol taun bilong ol.”
  dan-1931: 'og de velsignede Rebekka og sagde: “Måtte du, vor Søster, blive til ti
    Tusind Tusinder, og måtte dit Afkom indtage dine Fjenders Porte!”'
  vie-OVCB: 'La-ban chúc phước cho Rê-bê-ca: “Cầu chúc cho dòng dõi của em sẽ đông
    đảo hàng nghìn hàng vạn! Nguyện dòng dõi em mạnh mẽ và chiếm được cổng thành quân
    địch.”'
  lbk-lbk: Sa et binindisyonan cha Laban si Rebecca ay nangwanin, “Asop ya sik-a ay
    kafabfaiyak et makhanakhanak ka ta enfalin ka ay inan si kalifolifo. Asop ya nan
    wanen-edmo et afakencha ya kowaencha nan ilin nan kafosocha!”
  guj-2017: તેઓએ રિબકાને આશીર્વાદ આપતા તેને કહ્યું, “અમારી બહેન, તું કરોડોની માતા
    થજે અને તારા વંશજો પોતાના વેરીઓના પ્રવેશદ્વારને કબજે કરો.”
  byr-byr: '@see-verse:GEN.024.059'
  awx-awx: Rebeka wam gwalängu using imikin. “O Rebeka, gä engangu meyä hikgnäle apekngä
    däkngawiläk. Tiwän bapukambamdä enake, iwalnä sipmäke, yot gäpanggäpangu päning,”
    yang inikin.
  pon-2006A: 'Irail eri kapaiahda Repeka, nda: “Kowe riat serepein, ke en wiahla inen
    kadaudok ngedehrie! Kadaudokomw kan en kalowehdi kahnimw en ar imwintihti kan!”'
  por-BRBSL: 'Eles abençoaram Rebeca, e lhe disseram: “Nossa irmã, que você seja a
    mãe de milhares de milhares, e deixe sua prole possuir o portão daqueles que os
    odeiam”.'
  aly-aly: '@see-verse:GEN.024.059'
  cth-cth: Hahoi ahnimouh ni Rebekah, ka tawncanu, nang teh tami a thongsang e manu
    lah na awm naseh, Na ca catounnaw ni a tarannaw e longkhanaw hah uk awh naseh
    telah yawhawi a poe awh.
  twi-twi: Wohyiraa Rebeka se, “Onuabea, Awurade nka wo ho, na wʼase nnɔ mpempem!
    Awurade mma wʼasefo no nni wɔn atamfo nyinaa so nkonim.”
  hlt-hlt: Te vaengah Rebekah te yoethen a paek uh tih amah taengah, “Ka ngannu nang
    tah a thawng thawngrha la coeng lamtah, na tiingan loh a lunguet kah vongka te
    huul saeh,” a ti nahuh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ mɔɔ Kuyie nkó mɛsɑ̀ɑ̀ nDebekɑɑ kpɛ́í nkɛ dɔ̀: A bo piɛ́ kɛ̀ dɛ̀
    nsũ mɛsɑ̀ɑ̀, kɑ̀ɑ yɑɑ̀bíi tiekɛ ɑ níìmbɛ̀ ɛkɛ̀.'
  msy-2020: 'Ezɨ me Rebeka akar bar aghuimɨn a mɨgɨa ghaze: “En buaramizim, nɨ gumazamizir
    bar avɨravɨrimɨn amebamɨn otivam. Eghtɨ nɨn ovavir boriba uan apaniba abɨnigh,
    men nguibaba iniam.”'
  txq-txq: '@see-verse:GEN.024.059'
  aaz-aaz: '@see-verse:GEN.024.059'
  azb-azb: 'Rivqaya xeyir-dua verib dedilər: «Ey bacımız, Minlərlə, on minlərlə övlada
    ana olasan! Qoy nəslin yağıların yurduna sahib olsun!»'
  eng-DBY: And they blessed Rebecca, and said to her, Thou art our sister; mayest
    thou become thousands of tens of thousands; and may thy seed possess the gate
    of their enemies!
  hin-2017: और उन्होंने रिबका को आशीर्वाद देकर कहा, “हे हमारी बहन, तू हजारों लाखों
    की आदिमाता हो, और तेरा वंश अपने बैरियों के नगरों का अधिकारी हो।”
  wol-KYG: 'Ña ngay ñaanal Rebeka, mu barkeel, te naan: «Éy jigéen sunu! Giiral, ba
    sos ay junniy junni, te sa askan teg ay bañam tànk.»'
  swp-swp: 'Eo Rebeka se ribahelolo, se ribalau si ene, “Loumai e, oa abo tausani
    eo tausani saudoudoi sinadi ede: eo am isimurita tau hewaiunuedi edi aba‐lau se
    abi enadi!”'
  bjr-bjr: Reebeeka nammarifa firarufaqa maa ufanannoo mina afaaqooqa qiqau. Oo maasa
    qisooki anikiqari aruakinausa moomoo uqanna firaaqoo uqanna kambiqeefara ani aiku
    asauku marinausa namuqaa nárí nifaqaaqa mandaida misa maqa maaqa namu faqa misa
    ainaina faqa maree marifaranoo.
  eng-YLT: and they bless Rebekah, and say to her, 'Thou [art] our sister; become
    thou thousands of myriads, and thy seed doth possess the gate of those hating
    it.'
  heg-NTPO: '@see-verse:GEN.024.059'
  ptu-ptu: 'Iya napa''lambeammi solasubunna Ribka naua: “O Ribka la buda hi too pessubummu
    la massa''bu-sa''bu anna la makkatalo-talo aka la ia umpangngissi bottona ingganna
    balinna.”'
  bzd-NTPO: 'Ie''pa mitke ta̱ Rebeca yamipa e̱r buaë ché ie'' a̱ ttè i'' wa: “A sa''
    yami, A̱s be'' alör tai̱ë shu̱te̱ë. A̱s be'' aleripa e̱'' alö̀ka̱ ibolökpa ko̱s
    ki̱.”'
  kwf-kwf: Ana kaidaꞋi nia salisali fuana faꞋasilana kula neꞋeri, na fuuꞋi ngwae nia
    kira ka faꞋaleꞋa kika fata Ꞌuri, “Ngwaingwaena kamu, kaimili foꞋo fasi Ꞌiri Ꞌoke
    baꞋa raꞋe maꞋi ko teꞋa fuana ngwae Ꞌoro liu ki neꞋe liufia na mole ana ngwae.
    Ma kwalafa Ꞌoe kike baꞋa liufia fanoa doe malimae kira ki.”
  eng-WYC-2017: and wished prosperities to their sister, and said, Thou art our sister,
    increase thou into a thousand thousands, and thy seed wield the gates of his enemies.
  eng-WMBB: They blessed Rebekah, and said to her, “Our sister, may you be the mother
    of thousands of ten thousands, and let your offspring possess the gate of those
    who hate them.”
  spp-spp: Mà jwo pi kuni lwɔ́ ke, pi à jwó le Erebeka á maa jwo «Wuu cìnmpworocwoŋi,
    Kile u pyìi niɲyahaɲyahamii kan ma á, Kile u pi yaha pi jà pi zàmpɛɛnbii na.»
  aey-aey: Bebelegin age Rebeka eeldoc je madudu madein, “Ege cebinamige, hina mati
    bahic fulusdogale. Hinana sihul agena cad aqimei lahaadi ititacadeiale,” doin.
  urd-GVH: पहले उन्होंने रिबक़ा को बरकत देकर कहा, “हमारी बहन, अल्लाह करे कि तू करोड़ों
    की माँ बने। तेरी औलाद अपने दुश्मनों के शहरों के दरवाज़ों पर क़ब्ज़ा करे।”
  rug-rug: Meke hire sari na zinama saripu zamani rini sipu ponia minana rini se Ribeka,
    “Agoi na vavene mami, kaqu na tinadia ri soku vurotina tie si goi! Meke kaqu raovo
    vagi rina tutimu sari na vasileana lavata tadi na dia kana!” gua.
  gaz-gaz: Isaanis akkana jedhanii Ribqaa eebbisan; “Yaa obboleettii keenya, kumaa
    kumaatama taʼi; sanyiin kee karra diinota isaa haa dhaalu.”
  fra-LSG: 'Ils bénirent Rebecca, et lui dirent: O notre sœur, puisses-tu devenir
    des milliers de myriades, et que ta postérité possède la porte de ses ennemis!'
  gnn-gnn: '@see-verse:GEN.024.059'
  yal-yal: E yi duba Rebeka xa, e naxa, “I tan nxu xunyɛna. Ala xa i yixɛtɛne rawuya
    ayi han wuli wuli wuyaxi, e nɔɔn sɔtɔ e yaxune xun na.”
  gum-gum: 'Incha Rebecane mayanguen tabig nebuig kønrrai nømbe øyeeg chibelø køn:
    —Ñi, namui nuchag, misaamera purø nørrø katøyug katøyug amrrubelai usrin kønrrai
    isuer cha. Tru ñuinukkurri amrrub misaamerabe nømun ashig kømuinchibelai ciudameran
    nøm merrarrawa tøga pønrramisrtrun— cha.'
  iou-iou: '@see-verse:GEN.024.059'
  haw-1868: 'Hoomaikai aku la laua ia Rebeka, i aku la, O oe no ko maua kaikuwahine,
    e lilo oe i makuwahine o na tausani miliona: e lilo hoi no kau poe mamo, ka pukapa
    o ka poe inaina aku ia lakou.'
  arb-NAV: 'وَبَارَكُوا رِفْقَةَ قَائِلِينَ لَهَا: «أَنْتِ أُخْتُنَا، فَلْتَتَكَاثَرِي
    لِتَصِيرِي أُلُوفَ أُلُوفٍ وَلْتَرِثْ ذُرِّيَّتُكِ مُدُنَ مُبْغِضِيهَا».'
  adz-adz: Da gubuꞌ Rebeka nida tanginda utupan rai i fadan, da ribarangan ifinti
    arangan i nan fintidan ani, “Nafungꞌ, agu bungꞌ asu tausen da tausen ampi bingan
    rinanggan! Da agu tafam rusam bungꞌ ampa riri i gan garam ipiapan da nasu wain
    i gan gampan.”
  ewe-ewe: 'Le kaklãɣi la, woyrae kple nya siawo: “Mía nɔvi lɔlɔ̃a, nadzi ame akpe
    akpewo wò dzidzimeviwo naɖu woƒe futɔwo katã dzi.”'
  eng-LEE: And they blessed Rebekah, and said unto her, Our sister, be thou the mother
    of thousands of myriads, and let thy seed possess the gate of those who hate them.
  dji-dji: Girri djanguny mayaligiṉing manymakgiṉing inga djin wanginban Ribikagi,
    inga djin bindjin, “Nyuni mala-pungban yidjipilpili galbi mirrpmban. Ga nyungung
    mala-punyirbi djin djamigi gurrbipili djina nguy-margiṉpilngirang malang.”
  gvn-gvn: '@see-verse:GEN.024.059'
  nna-nna: Ngalypa muwarr pirniyalu Rebekah-ku. “Yijalu ngalypa jilimanga Ngarrkalu.
    Karluji jamujirrangu nyuntumilipa nyirrirnikartijarrangu janamili kurrngal yiji
    jarrulupiyi. Yijapa malyparrkata jarrulupiyijanaku jinta, nyuntumilirrangu nyampali
    jarrulupiyijanaku palarranguku jintaku malyparrkataku.”
  asm-FB: তেওঁলোকে ৰিবেকাক আশীৰ্ব্বাদ কৰিলে আৰু ক’লে, “হে আমাৰ ভনী, তুমি অযুত অযুত
    লোকৰ আদি-মাতৃ হোৱাগৈ, আৰু তোমাৰ বংশই তোমাক ঘৃণা কৰা লোকসকলৰ নগৰৰ দুৱাৰবোৰ অধিকাৰ
    কৰক।”
  sus-A: عٍ نَشَ دُبَ رٍبٍكَ بّ عَ قَلَقٍ رَ، «مُشُ شُنيَ نَن لَنشِ عِ مَ. عَلَ شَ
    عِ قِندِ حَمَ فبٍفبٍ بَرِ مَ رَ. عِ بْنسْي شَ نْ عِ يَشُييٍ رَ.»
  fra-SBL: 'Ils bénirent Rebecca et lui dirent : « Notre sœur, que tu sois la mère
    de milliers de dix mille, et que ta descendance possède la porte de ceux qui les
    haïssent. »'
  hbo-hbo: וַיְבָרֲכ֤וּ אֶת־רִבְקָה֙ וַיֹּ֣אמְרוּ לָ֔הּ אֲחֹתֵ֕נוּ אַ֥תְּ הֲיִ֖י לְאַלְפֵ֣י
    רְבָבָ֑ה וְיִירַ֣שׁ זַרְעֵ֔ךְ אֵ֖ת שַׁ֥עַר שֹׂנְאָֽיו׃
  shp-NTPO: 'Jatian jakonhakin shinanxonkin, Rebeca neskáakin yoikana iki: “Mia non
    poi ikax ¡Ikonbires icha jonibaon tita itanwe! ¡Abákanon min chiní bakebaon, jaton
    rawíbaon jemabo bixon iboakin!” akinbo.'
  eng-WYCLIFFE: and seiden, Thou art oure sister, encreesse thou in to a thousand
    thousandis, and thi seed gete the yatis of hise enemyes.
  piu-2006: '@see-verse:GEN.024.059'
  pjt-pjt: Munuya Ripikanya pukuḻmanu alatji wangkara, “Nyuntulanguṟu aṉangu mungilyi
    mulapa ma-tjuṯaringkuku maḻatja maḻatja, kaya tjanampa mirpaṉtju tjuṯa pungkula
    wiyanma alatjiṯu nyuntumpa walytja tjuṯangku maḻatja maḻatjangku kuḻu.”
  cwe-cwe: Wamtemela mate Lebeka kwa mbuli ino, “Weye mwali wetu uwe mama wa wanhu
    wengi ng'hani! Welesi wako wasole mabululu ya wehi wawo!”
  bgs-bgs: Tô ándà dan pa panó, igdasalan dan pa si Rebecca na madigár tô bággén ka
    Manama kandin. Igkagi sikandan, na mà dan, “Tábbé dé, mólà pa ka mému ka na kamónaan
    ka mga mararan karubbadan nu. Mólà pa ka makapanalu tô mga rubbad nu tun ta langun
    lunsud ka mga usig dan!”
  kik-kik: Nao magĩkĩrathima Rebeka makĩmwĩra atĩrĩ, “Mwarĩ wa maitũ, ũroingĩha ũtuĩke
    nyina wa ngiri maita ngiri, naruo rũciaro rwaku rũroĩgwatĩra ihingo cia thũ ciao.”
  ksr-ksr: Kembombaa aŋgi kanoŋ nemuŋmaŋ naaŋ koaŋurutanoŋ Rebeka kotuegoŋ muŋ kokaeŋ
    jegi, “Oo naaŋ boranana, Poŋnoŋ saanoŋ kolooŋseisei gono giinoŋ gbiliuruga milyoŋa
    milyoŋa yoŋoo bemunjalegiaga koloowa. Yoŋonoŋ mono kotiiŋ kereurugia uŋuŋ haamo
    ama siti baloŋgia uŋuama aŋgoŋ koma laligowu.”
  fra-NCL: 'Ils bénirent Rebecca et lui dirent : « O notre sœur, puisses-tu devenir
    des milliers de myriades ! Puisse ta postérité posséder la porte de ses ennemis ! »'
  cek-AK: Rebekah to tahamhoihaih paek hoi moe, anih khaeah, Ka tanuh, sing sangto
    kaminawk ih amno ah om nasoe loe, na caanawk mah misanawk ih khongkha to toep
    o nasoe, tiah a naa hoi.
  xla-xla: Epalati yia꞉tapo Lebeka yilo inoma sumama epo atlaiyo, “Wa꞉ opa hapuloma
    yia꞉ wai hallepe. Epame wa꞉ awadulotapo yia꞉ dla opahale dlalo soye posalemha꞉ha꞉lepe,”
    diyo.
  cuk-cuk: 'Rebeca-e-gwenadgan Rebecaʼgi ise-nued binsadmalad, weyob ega sogdemalad:
    “Buna, bela-bela-dulemar-mergued-nanga be gusun. Be-wagana, e-isdarmalad-neggwebur
    egadgaguega imaksun.”'
  uig-CYR: 'У вақитта улар Ривкаһқа бәхит тиләп: — Әй сиңлимиз, миңлиған он миңлиған
    адәмләрниң аниси болғайсән! Нәслиң дүшмәнлириниң дәрвазилириға егә болғай! — деди.'
  tel-2017: అప్పుడు వాళ్ళు రిబ్కాతో “మా సోదరీ, నువ్వు లక్షలాది మందికి తల్లివి కావాలి.
    నీ సంతానం తమను ద్వేషించే వారి గుమ్మాలను ఆక్రమించుకుంటారు గాక!” అంటూ ఆమెను దీవించారు.
  hat-BSA: 'Yo te beni Rebecca, e te di li: “Ke ou menm, sè nou, kapab devni manman
    a dè milye de dizèn de milye, e ke desandan ou yo kapab posede pòtay a sila ki
    rayi yo.”'
  kos-kos: Ac elos akinsewowoyal Rebecca ac fahk, “Lela tuh kom, tamtael wiasr, in
    nina kien million! Ac fwilin tulik nutum in kutangla siti lun mwet lokoalok lalos!”
  hbo-WLC: וַיְבָרֲכ֤וּ אֶת־רִבְקָה֙ וַיֹּ֣אמְרוּ לָ֔הּ אֲחֹתֵ֕נוּ אַ֥תְּ הֲיִ֖י לְאַלְפֵ֣י
    רְבָבָ֑ה וְיִירַ֣שׁ זַרְעֵ֔ךְ אֵ֖ת שַׁ֥עַר שֹׂנְאָֽיו׃
  ibo-ibo: Ha gọziri Ribeka sị ya, “Nwanne anyị nwanyị mụọ ọmụmụ, mụruo puku kwụrụ
    puku, ka mkpụrụ afọ gị nwetara onwe ha, ọnụ ụzọ ama ndị iro ha.”
  ory-ory: ପୁଣି, ରିବିକାକୁ ଆଶୀର୍ବାଦ କରି କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର ଭଗିନୀ, ସହସ୍ର ସହସ୍ର
    ଲୋକର ମାତା ହୁଅ; ତୁମ୍ଭର ବଂଶ ଆପଣା ଶତ୍ରୁଗଣର ନଗର ଅଧିକାର କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.024.059'
  chk-chk: Ra afeiöchü Repeka o üreni, “En fefinem kopwe inelapen aramas mi chomong
    usun pien aroset. Mwirimwirum kana repwe nemeni ekewe telinimwen chon oputeer.”
  ssd-ssd: 'nale Rebeka nyaro pasa tumba sakinaik: O sile tuku kulim, ne taŋgo kuasmbi
    suŋgokanu tuku ina naŋgine minwa. Ne tuku mbuŋ kat naŋe nane ŋgueu mbal ndoŋ kame
    bumba naŋgine tumbraŋ yaika kilwaig ŋginaik.'
  rop-rop: Wal det femili blanga Rabeka bin brabli gudbinji blanga im, en deibin tok,
    “Yu garra abum loda biginini, en detlot biginini garra bidim ola enami blanga
    olabat.”
  ukr-1871: 'І благословили Ребеку, і промовили до неї: Нехай же родяться від тебе,
    сестро наша, тисячі тисяч, і потомство твоє нехай підгортає під себе царини ворогів
    твоїх!'
  eng-AOI: And they blessed Rebecca before she left. They said, “You will be the ancestor
    of many, many people. May your descendants be strong. When they fight other people,
    they will rule over them.”
  yon-yon: yi kwane amun kwende weng kee Rebeka yaa wengobendiwen “Nub odak ee, kub
    kuu wene ari dana yemoon yemoonbed wanabebko, kub awoya yewudmo kerok. Angkon
    yimbed yi bondan burudaandeniiwa yi bondan yaa yimbed korok keraniib.” andiwen.
  bch-bch: Ta tikado posanga kemi ngan pamatuanga Rebeka ta tikeo, “Liumai, eine eao
    ga ot panua bunoringring busa tnad. Eao tibutibum ga tibada tuanga togid ad miri
    itamatama ga iman led.”
  deu-1951: 'Und sie segneten Rebekka und sprachen zu ihr: Du bist unsre Schwester,
    werde zu vieltausendmal Tausenden, und dein Same besitze die Tore seiner Feinde!'
  eng-JPS: 'And they blessed Rebekah, and said unto her: ''Our sister, be thou the
    mother of thousands of ten thousands, and let thy seed possess the gate of those
    that hate them.'''
  ubr-ubr: 'Ato osi atonio dura ai on Rebecca simomoginai ato siyawur siyau: “Wei
    robui. Om arimon sabu babaisonis ayos unmatar! Om wawam agirim arimon asi ragit
    sin bomerubes ato asi mafam gagamis sin boai!”'
  srp-1865: 'I blagosloviše Reveku i rekoše joj: sestro naša, da se namnožiš na tisuæe
    tisuæa, i sjeme tvoje da naslijedi vrata svojih neprijatelja!'
  lug-lug: Ne basabira Lebbeeka omukisa ne bamugamba nti, “Mwannyinaffe beera nnyina
    w’enkumi n’enkumi, abaana n’abazzukulu bo balyenga ebibuga by’abalabe baabwe.”
  heb-heb: ויברכו את רבקה ויאמרו לה אחתנו את היי לאלפי רבבה ויירש זרעך את שער שנאיו׃
  ben-IRV: আর রিবিকাকে আশীর্বাদ করে বললেন, “তুমি আমাদের বোন, হাজার হাজার অযুতের মা
    হও; তোমার বংশ নিজের শত্রুর পুরদ্বার অধিকার করুক।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਰਿਬਕਾਹ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਅਤੇ ਆਖਿਆ, ਹੇ ਸਾਡੀ ਭੈਣ, ਤੂੰ ਹਜ਼ਾਰਾਂ ਅਤੇ
    ਲੱਖਾਂ ਦੀ ਮਾਤਾ ਹੋਵੇਂ ਅਤੇ ਤੇਰੀ ਅੰਸ ਵੈਰੀਆਂ ਦੇ ਫਾਟਕ ਦੀ ਅਧਿਕਾਰੀ ਹੋਵੇ।
  mwp-mwp: Thana nanu doegam mabaygan poeybadhin woenab Rebekalpa kedha, ‘Ngi ngoeymun
    mina tukuyap. Ngi bangal nanga apu aymidhe mura koeygarsar mabaygoepa a nginu
    kaziw kazin bangal uma mathampu thanamun thabukiril a ngurumaw mabaygal.’
  mya-JVB: ရေဗက္က ကိုလည်း ၊ သင် သည် ကျွန်ုပ် တို့၏နှမ ဖြစ်၏။ အသောင်း အသိန်းတို့၏အမိဖြစ်ပါစေသော။
    သင် ၏အမျိုးအနွယ် သည် ရန်သူ တို့၏ တံခါး များကို အစိုး ရပါစေသောဟု ကောင်းကြီး ပေးကြ၏။
  tte-O: Libeka siwalo-muloloi siwaloba, “Dumai, kani kakawanoi Yeoba koina na kowa
    kuyamala boda tausan yo tausan sinali yo tubumwao kani kali tokalomagigiliwo siyemwawasili
    kabo ali yanuwa sikalaili.”
  tbg-tbg: 'Vitanta Rebekaara atitehama mintima ti: Tinavu aurao, kairamanta ai vaintivara
    airiqama vi variqi viha, vika voqavata airiqama vi variate. Kairamanta ai vaintivara
    vika nái navutaaka naatarake vika vatuka vo vatuka vo vatuka varaate, ti.'
  hmo-hmo: 'Idia ese Rebeka idia hanamoa, idia gwau: “Aiemai taihuna e, oi be dohore
    taunimanima momo herea edia sinana. Oiemu natudia ese do idia kwalimu, tuari taudia
    ese edia hanua idia tuari henia neganai.”'
  ata-ata: Xe miavuti la mialusie no anu vaivaikala ano ꞌo, “Vivixe sema, ulai iliꞌi
    la tavuꞌalo misevile neniꞌa ane nini. Ulai aso vile la ta xasixasine iloꞌa ta
    ꞌiluꞌilusuneni italoxolixaꞌa ta uluaiꞌa.”
  nfa-nfa: '@see-verse:GEN.024.059'
  urd-urd: और उन्होंने रिब्क़ा को दुआ दी और उससे कहा, “ऐ हमारी बहन, तू लाखों की माँ
    हो और तेरी नसल अपने कीना रखने वालों के फाटक की मालिक हो।”
  rus-SYN: 'И благословили Ревекку и сказали ей: сестра наша! да родятся от тебя тысячи
    тысяч, и да владеет потомство твое жилищами врагов твоих!'
  cbt-NTPO: 'Nani yapa''pachina, yo''ini nóya yonquirapiton iso pochin sha''huitërin:
    “Oshira, Yosë catahuainquën. Pa''pi nohuantërai, noya hua''huanaton, notohuaro''
    amiparinpita ya''huëtiinquënso''. Naporahuaton amiparinpitanta'', Yosëri catahuain
    inimiconënapita minsëra''piaina'',” itërin.'
  bqc-SIM: 'Aa samaa''ò Lɛbɛkaɛ aa òɛ̀: Nɛ́, ńyↄ̃ gↄ̃ gbɛ̃́ dasidasiↄ dazi ũ,
    n buiↄ iↄ iko vĩ ń zangudeↄwa.'
  tcz-CHONGTHU: Amaho Rebekah in adalhah kon un hitin phatthei aboh un “Ka sahtah
    u sopinu nangman mi asang sang hin hing inlang, na chilhah te jong hat jing'u
    hen. Amahon amelma teu kelkot hinkal lhah jing'u hen,” atiuve.
  mar-mar: त्यांनी रिबकेला आशीर्वाद दिला आणि तिला म्हटले, “आमच्या बहिणी, तू हजारो
    लाखांची आई हो, आणि तुझे वंशज त्यांचा द्वेष करणाऱ्यांच्या वेशीचा ताबा घेवोत.”
  tcs-tcs: 'Ane pamle blo Ribeka bin blese Ribeka, ane dempla i bin spik diskain:
    ‘Sisi blo mipla, mait yu go kam mama blo ol prapa plenti pipol! Mait ol pamlelain
    blo yu go smase dem pipol uda enami blo yupla.’'
  soq-soq: Tauma mo Rebeka osowe sau euda itune diane waienase, “No weanamba e aitiana
    otootoitee uarakaditaa, mo uaraia inau segaita ita e bedeawoa wenawenau nanaumopue
    aimopu.”
  qub-qub: 'Famillyanga Rebecata bindisyunta gor cayno niran: «Rebeca, wawayquicuna,
    willcayquicuna, chayno paycunapita mirajcunapis aypallaman mirar waranganpa-waranganpa
    caycullächun. Gampita mirajcunaga chiquejcunatapis llapanta binsichun.»'
  bqp-bqp: 'Ò sa mana ò Rɛbɛkanɛ ò pì: Nɛ́, Luda tó ǹ gↄ̃ gbɛ̃ dasinↄ dai ũ, n burinↄ
    gↄ̃ gbãna vĩ ń zãngurinↄa.'
  hat-hat: 'Yo beni Rebeka, yo di l'': -Rebeka, sè nou, nou mande Bondye pou ou fè
    anpil anpil pitit. Se pou pitit pitit ou yo bat tout lènmi yo.'
  eng-BSB: And they blessed Rebekah and said to her, “Our sister, may you become the
    mother of thousands upon thousands. May your offspring possess the gates of their
    enemies.”
  tod-tod: 'Ti tuya looni Eleɓɛka ʋɛ, ti ɠɛ ma: «Ɗɛi è ga gi-ʋaazeelai, ɗa ɠɛ ga
    waawaagiti ti-lee! È-mavofodai zobo sɔlɔɔ siliɲɔɠɔiti ma faan!»'
  eng-WEBPB: They blessed Rebekah, and said to her, “Our sister, may you be the mother
    of thousands of ten thousands, and let your offspring possess the gate of those
    who hate them.”
  kbq-kbq: Rebekana asomu ke hunente'za amanage hu'naze, Tagri nersaroga, kagripintira
    tusi'a vahe krerfa fore hugahaze. Hagi kagri kagehe'za zamesi ozmantesaza vahe'mokizmi
    rankumazmi zamahe'za hanaregahaze.
  nhe-BL: 'Huan iteixmatcahua quitiochijque Rebeca queja ni: “Toicni, ¡xieli ininnana
    tlahuel miyac tlacame! ¡Moteipa ixhuihua nochipa ma tlatlanica, ica inincualancaitacahua!”'
  bus-bus: 'Aↄ̃ sa maaa ò Rɛbɛkanɛ wà bè: Nɛ́, ǹ gↄ̃ gbɛ̃ pariinↄ dazi ũ, n boriinↄ
    gↄ̃ gbãa vĩ ń zangurinↄa.'
  gub-BL: Omono uze'egatu Hemek rehe wà no. Ne urereinyr ne, tuwe teko tetea'u wahy
    romo ereiko nehe. Nezuapyapyr wà nehe, tuwe weityk waàmàtyry'ymar waneko haw tawhu
    wà nehe, i'i izupe wà.
  eng-DRA: 'Wishing prosperity to their sister, and saying: Thou art our sister, mayst
    thou increase to thousands of thousands, and may thy seed possess the gates of
    their enemies.'
  knf-knf: 'Bañehandër Rebeka bnuura aji na a : « Iwi aţa''un, yaan ibuk bapoţ baŧum
    maakan babuku baji bawat başoorad baka kajej ŋbeeka ŋi baka. »'
