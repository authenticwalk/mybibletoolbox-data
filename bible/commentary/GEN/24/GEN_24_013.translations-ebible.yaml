verse: GEN.024.013
translations:
  mal-C: ഇതാ, ഞാൻ ഇവിടെ ഈ കിണറ്റിനരികെ നിൽക്കുന്നു; പട്ടണവാസികളുടെ പുത്രിമാർ വെള്ളം
    കോരാൻ വരുന്നു.
  deu-TKW: Wenn ich jetzt dastehe bei der Quelle, und die Töchter der Stadtbewohner
    herauskommen, um Wasser zu schöpfen -
  lin-lin: Tala, natelemi pene ya libulu ya mayi mpe bana basi ya engumba bazali kobima
    mpo na koya kotoka mayi.
  cbr-NT: Anua 'umpax biti rapasu kana bëban, usa 'ain ka ënu 'ikë xanu chipashkama
    'umpax bitsi 'aia.
  eng-LSV: behold, I am standing by the fountain of water, and daughters of the men
    of the city are coming out to draw water;
  bmu-bmu: Mötnöŋ, ni o löm kösutŋe kiaŋgöreŋ kinbiga taongö ambi seramurupŋini yeŋön
    o ubingö kame.
  eng-GNV: Lo, I stand by the well of water, whiles the mens daughters of this citie
    come out to drawe water.
  eng-WEBSTER: 'Behold, I stand here by the well of water; and the daughters of the
    men of the city come out to draw water:'
  nhw-BL: Nimocahuas nica nechca ni ameli campa ichpocame hualahuij atlacuij.
  swh-ONEN: Tazama, nimesimama karibu na kisima hiki cha maji, nao binti za watu wa
    mji huu wanakuja kuteka maji.
  bba-bba: Wee nɑ wɑ̃ɑ dɔkɔ yèn bɔkuɔ mi wuu ɡen wɔndiɑbɑ bɑ koo yɑrimɑ bu nim tɑkiri.
  eng-KJVCPB: 'Behold, I stand here by the well of water; and the daughters of the
    men of the city come out to draw water:'
  cpy-cpy: Ari nojeekawaki jaka nijateniki, pokapaaki tsinanipaeni okayi nija.
  mpx-mpx: He nau hiwe wewel kenken gegelinaa ya taltalmilil e, ge panuwa ya yowauiliyau
    hi nenem wewel hi wawagi.
  wbp-wbp: Nyampunya karna karri mulju-pirdi-jiki kutu lurljungka kankarlarni. Nyampunyalu
    yananyarnilki karnta-kangukangu murlukurnpa-kurlu rdakangka-kurlu ngapaku maninjaku.
  luo-luo: Ne, koro eri achungo e bath sokoni, kama nyi dalani biro umboe pi.
  meu-meu: Ame itagu, lau binai ranu gurina badibadinai na nohomu; a hanua ulatodia
    na ranu utu be maimu.
  npi-ULB: हेर्नुहोस्, म यो इनारनेर उभिरहेको छु, र सहरका मानिसहरूका छोरीहरू पानी भर्नलाई
    आउँदै छन्‌ ।
  yor-yor: Kíyèsi i, mo dúró ní ẹ̀bá kànga omi yìí, àwọn ọmọbìnrin ìlú yìí sì ń jáde
    wá pọn omi.
  emp-NTPO: Mʌ̃ra naʌ̃ baidoma b̶ʌa. Naʌ̃ purud̶ebema awẽrãra namaa baido jued̶e zebadaa.
  ind-ind: Sekarang, aku berada di dekat sumur. Sebentar lagi anak-anak perempuan
    penduduk kota ini akan keluar untuk menimba air.
  pes-OPCB: اینک من در کنار این چاه ایستاده‌ام، و دختران شهر برای بردن آب می‌آیند.
  ssx-ssx: Ameta꞉ I̱ta꞉ mo hande daoni pa꞉ta꞉ haleme moputali wandiki tonuma꞉ ikali
    nolo epolo peleme naku ikali pa꞉ta꞉ do halo handa꞉e.
  lcm-lcm: Pakangai anig sipo tung ngere dim ke, using ri kavulik i ring ke kana kimelapo
    soung sime kakap.
  aer-aer: Arelhe awenke itne lyete ware apetyetyenhe kwatye ngentye nhenhe-werne
    itne kwatye inetyeke.
  tgl-ULB: Masdan, narito akong nakatayo sa tabi ng bukal ng tubig, at dumarating
    ang mga babaing anak ng mga tao ng siyudad upang sumalok ng tubig.
  nop-nop: Ala nu yek ime mebiyeŋ iŋgoŋ yatuwene metam yohiwahi’walaŋ wabihiyedi ime
    gitnene buneŋ.
  kca-kca: тӑта щи ма, йик ўты тӑхайән ԓойԓәм, пӑ вошәӈ хŏйатәт эвет йик ӑмәртты йŏхтыԓыԓәт;
  cbu-NT: Shiy nuwaa partamsha yuwaa nish kungunung tipashinung ashparitani kanuskini
    anootsi. Shiyshat kiz kamasin ningeem zanganingcha.
  hui-hui: Áyu i̱ ogoria bedoria wandari maru iba hambu ibulebira.
  wrs-wrs: Men kava po pethalla lohv, wo ungevliva men pomba aihalv vev mendah.
  mya-mya: အ​ကျွန်ုပ်​သည်​မြို့​တွင်း​မှ​မိန်း​မ​ပျို​များ​ရေ ခပ်​လာ​မည့်​ရေ​တွင်း​နား​သို့​ရောက်​ရှိ​နေ​ပါ​၏။-
  cbi-NTPO: Iya challa entsa pusu kelunu entsanayu, tsenñu enu chumu pannala pi kalaaja'
    mijin juunu detsuve.
  bod-N: ང་རང་ད་ལྟ་ཁྲོན་པའི་འགྲམ་དུ་ཡོད༌ཅིང༌། གྲོང་ཁྱེར་ནང་གི་བུ་མོ་རྣམས་ཆུ་ལེན་དུ་ཡོང་བཞིན་ཡོད༌པས།
  wsk-wsk: Ani yu imi duap te bagasam. Se wonong imi ko imet itiwik yu utumonko taiwasan.
  kkl-kkl: Na wene mag waliroba peramag sekamna. Olog wamneba as eneag kelmabo mag
    telaukang.
  sna-sna: Onai, ndimire parutivi petsime rino, uye vanasikana vavanhu vomuguta rino
    vari kubuda vachiuya kuzochera mvura.
  spa-BLM: He aquí que estoy junto al manantial de agua. Las hijas de los hombres
    de la ciudad están saliendo a sacar agua.
  beu-beu: Na ae jar eng anga eadil mi tahi. Bot bendar anga ejangu kaneng ang naung
    ini ae hoa hula, angami jar iihi.
  cac-cac: Tic tzin can d'a sti' jun a' uc'b'ila' tic, yacb'an sja eb' ix cob'estac
    aj chon̈ab' tic ul yic' yaal.
  swh-ULB: Tazama, nimesimama hapa karibu na chemchemi ya maji na binti za watu wa
    mji wanakuja kuteka maji.
  bel-bel: вось, я стаю каля крыніцы вады, і дочкі жыхароў горада выходзяць чэрпаць
    ваду;
  deu-ELBBK: Siehe, ich stehe bei der Wasserquelle, und die Töchter der Leute der
    Stadt kommen heraus, um Wasser zu schöpfen.
  mbb-OT: Kayi a medhithitindeg te uvey te kalut ne ebpekeume en is menge raǥa he
    menge meǥinged kayi te inged su edsekezu zan.
  msc-msc: N lɔni kɔlɔn da la yan, so kɔndɔ sunkurunilu ri na ji ta diya yan sisen.
  mal-2015: ഇതാ, ഞാൻ കിണറ്റിന്നരികെ നില്ക്കുന്നു; ഈ പട്ടണക്കാരുടെ കന്യകമാർ വെള്ളം
    കോരുവാൻ വരുന്നു.
  tuo-NT: Aꞌto aco waari pe tiro tojánígʉ̃ti yujupʉ. Aꞌtocjãrã numia aco waarã aꞌticã,
  gup-gup: Yina, ngaye ngahdi darnkih kore maninjmanu njilhmi kaboyo, dja daluk nawu
    birrikang kondah kubolkkimuk kabirrimre kabirribomang.
  met-met: Bagu baing ngali lang maxamaxana li rubinia, saing long moxondi nanuhangidingdi
    disok ma bu duxu lang.
  gvs-gvs: Gwa, doelu ame kikina goi atatáoya go, asa vevinaidi simamaima bei sitega.
  rmc-rmc: Dikh, me ačhav kade paš e chaňig a o čhaja le foroskre aven peske te cirdel
    o paňi.
  nlg-nlg: Inau tu tughuru iani, lilighina na tuvu eni, igaa kara heo beti na lei
    vaivine ni komu.
  dgr-DOGNT: Jǫ tık'è gà nàhwho hǫt'e, eyıts'ǫ kǫ̀ta gots'ǫ t'eeko tı gìhchı gha jǫ
    nìgıdè ha.
  pes-OPV: اینک من بر این چشمه آب ایستاده‌ام، و دختران اهل این شهر، به جهت کشیدن آب
    بیرون می‌آیند.
  ron-1924: Ятэ, стау лынгэ изворул ачеста де апэ, ши фетеле оаменилор дин четате
    вин сэ скоатэ апэ.
  ben-OBCV: দেখো, আমি এই জলের উৎসের ধারে দাঁড়িয়ে আছি, এবং নগরবাসীদের মেয়েরা জল
    তুলতে আসছে।
  lex-lex: La' handi de a'g e tiutrier lia gera matni onni, ne hararar mak kdella
    let di rlergot pa rma rtip gera.
  rgu-rgu: Manetualain, au apadei nai oe dodoluꞌ ia suu na. Ma ana fetoꞌ ara reme
    kota daleꞌ mai aso oe nai ia.
  som-som: Bal eeg, waxaan ag taaganahay isha biyaha ah, gabdhaha dadka magaaladuna
    waxay u soo baxayaan inay biyo dhaansadaan.
  lat-VUC: Ecce ego sto prope fontem aquæ, et filiæ habitatorum hujus civitatis egredientur
    ad hauriendam aquam.
  aoi-aoi: Kwuja! Ningena ngayuwa enena-manja emedirra akungwa ning-abalkayukwunama.
    Umba aburraja wurrukwala wurradidiyara wurruminenena angalya adinuba ka-likajama
    yangkwurrangwa akungwa-wa.
  eng-ASVBT: 'Behold, I am standing by the fountain of water; and the daughters of
    the men of the city are coming out to draw water:'
  mna-mna: Nio ko aŋmender kolouŋana pa yok touŋana ti. Mi iŋgi be zin moori kar kan
    timar ma tise yok i.
  ita-1885: Ecco, io mi fermerò presso alla fonte d'acqua, e le figliuole della gente
    della città usciranno per attigner dell'acqua.
  eng-LXXUP: Lo! I stand by the well of water, and the daughters of them that inhabit
    the city come forth to draw water.
  eng-ULB: Look, here I am standing by the spring of water, and the daughters of the
    men of the city are coming out to draw water.
  spa-VBL: Ahora pues, me encuentro junto a esta fuente, y las mujeres jóvenes de
    la ciudad vendrán a buscar agua.
  fra-_FOB: Voici, je me tiens près de la source, et les filles des gens de la ville
    sortent pour puiser de l'eau.
  mal-mal: ഇതാ, ഞാൻ കിണറിനരികെ നില്ക്കുന്നു; ഈ പട്ടണക്കാരുടെ കന്യകമാർ വെള്ളംകോരുവാൻ
    വരുന്നു.
  urd-GVR: Ab maiṅ is chashme par khaṛā hūṅ, aur shahr kī beṭiyāṅ pānī bharne ke lie
    ā rahī haiṅ.
  suz-BL: गो इनार आ नेक्‍था बाक्‍नुङ। मिनु सहर ङा मुर आन तमी ब्‍वाक्‍कु दिथ जाक्‍नीम।
  ita-1927: Ecco, io sto qui presso a questa sorgente; e le figlie degli abitanti
    della città usciranno ad attinger acqua.
  ckb-ckb: من وا لەلای ئەم کانییە ڕاوەستاوم و کچانی خەڵکی شارۆچکەکە دێنە دەرەوە بۆ
    ئاوکێشان.
  eng-BBE: 'See, I am waiting here by the water-spring; and the daughters of the town
    are coming out to get water:'
  crx-NTPO: Whunilh'en njan too diz'ai-un 'et whuzih susyin, 'ink'ez njan keyoh whudune'ne
    butse'ke, too huhutidulh 'awet nilhdukw.
  kan-OKCV: ನಾನು ನೀರಿನ ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ನಿಂತುಕೊಂಡಿದ್ದೇನೆ. ಊರಿನ ಜನರ ಪುತ್ರಿಯರು ನೀರು ಸೇದುವುದಕ್ಕೆ
    ಹೊರಗೆ ಬರುತ್ತಾರೆ.
  bbb-bbb: Iviama nane do ige bara sidove gufia karivo bu ro jiadufuo igia manive.
  tam-2017: இதோ, நான் இந்தக் கிணற்றினருகில் நிற்கிறேன், இந்த ஊர்ப் பெண்கள் தண்ணீர்
    இறைக்க வருவார்களே.
  spa-RV-1909: 'He aquí yo estoy junto á la fuente de agua, y las hijas de los varones
    de esta ciudad salen por agua:'
  ron-BTF: Iată, stau aici lângă fântâna de apă; şi fiicele bărbaţilor cetăţii ies
    să scoată apă,
  eng-WEBP: Behold, I am standing by the spring of water. The daughters of the men
    of the city are coming out to draw water.
  eng-FBV: Look, I'm standing here beside this spring, and the young women of the
    town are coming to get water.
  nld-1939: Zie, ik sta bij de bron, en de dochters van de burgers der stad komen
    naar buiten, om water te putten.
  nch-BL: Nimocahuas nica nechca ni ameli campa ichpocame hualahuij atacuiquij.
  tfr-NTPO: ¡Ĩzong! Tja sök di bäng shäryak jong ëre zl̈ong, kjogl̈oga jũshko so tjwe
    di shik l̈ishko.
  vie-1934: Nầy, tôi đứng gần bên giếng nầy, các con gái của dân trong thành sẽ ra
    đi xách nước,
  hin-CV: आप देख रहे हैं कि मैं इस पानी के सोते के निकट खड़ा हूं, और इस नगरवासियों
    की कन्याएं पानी भरने के लिए निकलकर आ रही हैं.
  eng-OURB: Behold, I am standing by the spring of water. The daughters of the men
    of the city are coming out to draw water.
  spa-BES: 'Mira, estoy esperando aquí junto a la fuente de agua; y las hijas de la
    ciudad salen a buscar agua:'
  tdx-tdx: Vazohò t’ie mijohañe marine rano migoangoañ’ atoy vaho fa mitoha rano mb’etoa
    o anak’ ampela’ ondati’ i rovaio,
  vid-vid: Nda ahano hafungo mwa nzasa hawele wahinza wa wenyeng'haye wa muji huyaga
    kudeha mazi.
  pwg-pwg: Kekitiku, taku weni dogona baranai amiimiiri ma weni kwanatuna damsi natunatusi
    wivinesi ekiikiibau okowa inivu.
  eng-OKE: Behold, I stand by the fountain of waters, and the daughters of the men
    of the city will come forth to draw water.
  tha-KJV: ดู​เถิด ข้าพระองค์กำลังยืนอยู่​ที่​ริมบ่อน้ำ และบรรดาบุตรสาวของชาวเมืองนี้กำลังออกมาตักน้ำ
  por-BR-2018: 'Eis que eu estou junto à fonte de água, e as filhas dos homens desta
    cidade saem por água:'
  bco-bco: Ne o꞉go꞉ ho꞉n daido꞉ anib wena kagafo꞉lo꞉l ko꞉lo꞉, amisa꞉n ka꞉isale iyo꞉
    ho꞉n wa꞉fa꞉ mea꞉nigab.
  deu-ELO: Siehe, ich stehe bei der Wasserquelle, und die Töchter der Leute der Stadt
    kommen heraus, um Wasser zu schöpfen;
  ktm-ktm: Yu kah unsa pe umwin peltin wo ngat iy ndre sa pedih odo taon ka we hasa
    pe hasikah wo tih.
  caa-caa: Pues tara turen tuyejtzꞌer ut e jaꞌ, war incojco este que watobꞌ e ijchꞌoctac
    tama e chinam era tuaꞌ acꞌotoy ulocsiobꞌ e jaꞌ tuaꞌ ubꞌutꞌiobꞌ ubꞌujrobꞌ.
  eng-WYC-2018: Lo! I stand nigh the well of water, and the daughters of the dwellers
    of this city shall go out to draw water; (Behold! I stand near to the water well,
    and the daughters of the inhabitants of this city shall go out to draw water;)
  epo-epo: Jen mi staras apud la fonto da akvo, kaj la filinoj de la urbanoj eliras,
    por ĉerpi akvon;
  uig-PIN: Mana mǝn bu yǝrdǝ ⱪuduⱪning bexida turuwatimǝn wǝ xǝⱨǝr hǝlⱪining ⱪizliri
    bu yǝrgǝ su tartⱪili keliwatidu.
  beo-beo: 'Ba:ma! Na da amo hano nasu ulidou gadenene lela amola amo moilai dunu
    ilia uda mano da hano dimusa: manebe.'
  tpi-OTNT: Mi stap hia klostu long hul wara, na ol yangpela meri bilong ples bai
    i kam bilong pulimapim wara.
  hau-SA: Duba, ina tsaye a bakin rijiyar ruwa, ’ya’ya matan mutanen gari kuma suna
    fitowa domin ɗiban ruwa.
  udu-udu: Hili mo mo ma, aha/ doshkina e shemen jis yi’de/ jin kasha e mo dhali i’bwa/
    gi ’kwani gi ’peŋkuman bampa/ uni iikin ka pije/ mmoha’b yi’de/ mo be.
  uig-LAT: Mana men bu yerde quduqning béshida turuwatimen we sheher xelqining qizliri
    bu yerge su tartqili kéliwatidu.
  nde-nde: Khangela-ke, nanku ngimi lapha eceleni komthombo lo, njalo amadodakazi
    abantu balelidolobho asesiza ukuzakukha amanzi.
  ton-ton: Vakai, ʻoku ou tuʻu ʻi heni, ʻi he veʻe vaikeli; pea ʻe haʻu ʻae ngaahi
    ʻofefine ʻoe kakai ʻoe kolo ke utu vai.
  ces-1613: Aj, já stojím u studnice vody, a dcery mužů města tohoto vycházejí, aby
    vážily vodu.
  eko-eko: Onikoonelaavo apha kiri wa weemela kharipu na nlipu, aanaakha a atthu a
    sitati eti antakaavo ottekha maati.
  nss-nss: Animei! Yo uropo tine ngilse ndrikou iye, pe hu pihindrahin para kol iye
    hu nakasa mwe ndran.
  eng-WMB: Behold, I am standing by the spring of water. The daughters of the men
    of the city are coming out to draw water.
  tam-TCV: இதோ நான் இந்த நீரூற்றண்டையில் நிற்கிறேன், இந்த நகரத்து மக்களின் இளம்பெண்கள்
    தண்ணீர் மொள்ள வருகிறார்கள்.
  ceb-ULB: Tan-awa, ania ako nagtindog kilid sa tuboran sa tubig, ug ang mga anak
    nga babaye sa mga tawo sa siyudad manggula aron sa pagkabo ug tubig.
  mkn-mkn: Tuhan, beta ada badiri di pinggir parigi ni. Deng nona-nona dari kota ada
    datang timba aer di sini.
  pol-UBG: Oto stoję przy studni, a córki mieszkańców tego miasta wyjdą czerpać wodę;
  agr-agr: Tuja juwiya nuwauch aidau yumin shikinak mininai, juju yumigmata juwi ayaumsan
    pujustajai.
  kyc-kyc: Namba ipwa pete yuwale kyaso retenge mare dokona karo kande. Dokona yuu
    taone dakena akali palenge dupwana wanenge dupwa ipwa kamwala epelyaminyi.
  urd-GVU: اب مَیں اِس چشمے پر کھڑا ہوں، اور شہر کی بیٹیاں پانی بھرنے کے لئے آ رہی
    ہیں۔
  deu-1912: Siehe, ich stehe hier bei dem Wasserbrunnen, und der Leute Töchter in
    dieser Stadt werden herauskommen, Wasser zu schöpfen.
  ntj-ntj: Yuwa, kungka pirni-ya nyarra pakarnu yiwarlanguru pitjalayirni kapi tjutira
    makatikitja.
  row-row: Lamatualain, au umburiꞌ sia oe mataꞌ suu na ia. Ana fetoꞌ mia kamboꞌ ia
    ra rema hando oe sia ia.
  kan-2017: ಇಗೋ, ನೀರಿನ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದೇನೆ; ಈ ಊರಿನ ಹೆಣ್ಣುಮಕ್ಕಳು ನೀರಿಗೆ ಬರುತ್ತಾರೆ.
  ena-ena: Viaŋ avɨli sɨmɨ tulɨ mikɨ neŋ hɨnidalɨŋ iamɨgali mɨnibɨlɨ haiabɨla neŋ
    hɨsɨŋ agɨlaŋ avɨli licilici saŋ neŋ vehavɨbali uami.
  tgo-tgo: Kaero u thuweŋgo ya ndeghathɨ e mbwake ghadidiye na gagamaina e ghembako
    ne thɨ mena thɨ guda mbwa.
  yap-yap: Gub aray ko fare luwed ni irera’ e gin ni bayib e rugod ko re binaw ney
    ngay ni ngar feked e ran.
  tet-tet: Naꞌi Maromak! Haꞌu kariik iha wee knuuk diꞌin neꞌe! Feto nosi kota neꞌe,
    mai nakonu wee iha neꞌe.
  hlt-MCSB: Tuiphuet tui kah ka pai vaengah tui than la khopuei hlang kah tanu aka
    lo rhoek khuikah,
  mdy-ETH: ሃኣዛጌ፥ ሃሢ ታ ሃያ ዔቶ ዋኣፆ ዓጫ ዔቂ ዓኣኔ፤ ካታሞይዳፓ ዋኣፆ ዱዓኒ ዉዱሮ ናኣታ ሙካዛ፥
  twi-ASANTE: Hwɛ, megyina abura yi so, na kuro yi mu mmabaawa rebɛto nsuo.
  bhl-bhl: Kameem ding dim e, abiw mutuk fian beem waneng seiwel alik alik i teleko,
    kawin tem ok kaleelo ok dulam tolokoliw te.
  con-NTPO: Que canjan. Ñajan va poso jin'tti ccutsusi va canqque'su chu'a pushesundeccu
    tsu vani ji'faya tsa'ccuma ichhoiye.
  eng-WEBU: Behold, I am standing by the spring of water. The daughters of the men
    of the city are coming out to draw water.
  bnp-bnp: Iau a pepesi na dahana lomu iea, e huriki a ngatavine na tanga dagi ri
    gi valai, ri gi kiru a naru.
  wal-wal: Be7a! Taani ha haattaa pulttuwaa matan eqqais; ha katamaa asaa macca naatinne
    haattaa tikkanau haa yoosona.
  mgh-mgh: Kinawoona va kemeenle waluusi, ni asaana asithiyana a atthu oparasa ela
    ammweesa urika maasi va.
  acu-NT: Jiirsata. Juni nawan ainau yumin shikikiartas kauninamtai, yumi taimunam
    pujutatjai.
  spa-PDDPT: Aquí estoy yo junto a una fuente de agua y las hijas de los habitantes
    de la ciudad salen a sacar agua.
  gun-gun: Mba'eta xee ma apy aĩ ygua rexei'i, kunhague kova'e tetã pygua rajy kuery
    yy re ouaty py.
  agu-BL: Tzinch'iwe' tzone'j stzi' yi julil a'e'j jalen pe'k yil chibaj ul len yi
    e' xun tan sya'i'n.
  eng-PEV: Look, I am standing next to this water-hole, and the young women that live
    in the town are coming out to get water.
  ilo-ULB: Kitaem, addaak ditoy nga agtaktakder iti abay ti ubbog, ket dagiti babbai
    a putot dagiti lallaki iti daytoy a siudad ket rummuarda nga umay agsakdo.
  kpg-kpg: Deenei au i di monowai geli dela e lolloomoi ginai nia ahina o di waahale
    deenei, e lloomoi ginai e kae nadau wai.
  uig-ARA: مانا مەن بۇ يەردە قۇدۇقنىڭ بېشىدا تۇرۇۋاتىمەن ۋە شەھەر خەلقىنىڭ قىزلىرى
    بۇ يەرگە سۇ تارتقىلى كېلىۋاتىدۇ.
  bsp-bsp: In' ɛwɛ iŋcəmɛ nnɔ kələmp kəsək mɔ, k'ayecəra a afum a dare ŋawur kədekɛt
    domun-ɛ.
  bps-bps: Na tagani agu di ktufa gal gusmulu i dad sawang libun di banwe ani.
  mbs-mbs: Na, dini a den te sokian seini selokan kwani te menge laga eg-ogpà dini.
  tof-tof: Ka zamngólórrón inamüla, nae badu kabedó. Küsil kola bausdako ene wirri
    basirran pamkolpamdógab nae baitüm.
  sus-sus: I bara n to n na kɔlɔnyi sɛɛti ma, taa ginɛ dimɛe na fafe ye bade.
  pon-2006: Iet ngehi me patopato limwahn pwarer wet, wasa me serepein kan en kahnimw
    wet pahn patohdohng idipil ie.
  jae-jae: Ôlic acgom, aê mêŋkakô bumata ŋatali ma malacm latuŋio oc sêsa mêŋtêtê.
  ksd-ksd: Gire, iau tur pire ra kivu na tava; ma ra umana natu i ra tarai kai ra
    pia na pal, a umana vavina, diat a irairop, upi diat a kulup a tava;
  tur-YTC: İşte, pınarının başında duruyorum. Kent halkının kızları su çekmeye çıkıyorlar.
  bel-N: Вось, я стаю каля крыніцы вады, і дочкі жыхароў гораду выходзяць чэрпаць
    ваду.
  grc-BRENT: Ἰδοὺ ἐγὼ ἕστηκα ἐπὶ τῆς πηγῆς τοῦ ὕδατος· αἱ δὲ θυγατέρες τῶν οἰκούντων
    τὴν πόλιν ἐκπορεύονται ἀντλῆσαι ὕδωρ.
  ind-AYT: Lihatlah, aku berdiri di dekat sumur dan anak-anak perempuan dari penduduk
    kota ini datang untuk mengambil air.
  lid-lid: Ou anyolom jo badeh ales udu ka-u gwa dah ya nadu iri lau badih badu kon
    kameh ame ta a-us gwa.
  eng-NNA: I am here near the water. Right now young women are coming here from the
    town for water.
  nya-nya: Taonani ndayima pambali pa chitsimechi, ndipo atsikana a mu mzindawu akubwera
    kudzatunga madzi.
  hrv-hrv: Evo me kraj studenca, a kćeri onih iz grada dolaze crpsti vodu;
  mps-mps: Ena e ulu ąį tubo pąde bidibadi, tama e bulu page wegi mani te augwali
    asama, wę tuagasaibao.
  llg-llg: Manetualain, au ambadeik nai oe matak ia boboan. De inana kala leme kota
    mai, ndui oe lai ia.
  tpi-tpi: Mi stap hia klostu long hul wara, na ol yangpela meri bilong ples bai i
    kam bilong pulimapim wara.
  dan-1931: Se, jeg stiller mig her ved Vandkilden, nu Bymændenes Døtre går ud for
    at hente Vand;
  vie-OVCB: Con đang đứng đây, bên giếng, và các thiếu nữ trong thành sắp ra múc nước.
  lbk-lbk: Chey, naay ak et isnan fofon ay manaksakchowan si mamamagkit isnan nay
    ay ili.
  guj-2017: હું અહીં પાણીના ઝરા પાસે ઊભો છું અને નગરના માણસોની દીકરીઓ પાણી ભરવાને
    બહાર આવશે.
  byr-byr: '@see-verse:GEN.024.012'
  awx-awx: Nä yanggä gäpma andäkane yiwäxäwa, mängälä mätexu taunune nanä yanggä uhiningge
    aapukaying.
  pon-2006A: Iet ngehi me patopato limwahn pwarer wet, wasa me serepein kan en kahnimw
    wet pahn patohdohng idipil ie.
  por-BRBSL: Eis que estou junto à fonte da água. As filhas dos homens da cidade estão
    saindo para tirar água.
  aly-aly: Arelh yanh-rnem kwaty-warl rlengk apetyem,
  cth-cth: Khenhaw! tuikhu koevah ka kangdue. Khothung e a canunaw hai tui do hanlah
    a tho awh toe.
  twi-twi: Hwɛ, migyina abura yi so, na kurow yi mu mmabaa rebɛtow nsu.
  hlt-hlt: Tuiphuet tui kah ka pai vaengah tui than la khopuei hlang kah tanu aka
    lo rhoek khuikah,
  tbz-SIM: M bo tɛbintɛ tɑkɛ́ nkɛ kɛ̀ dihɛì kó bɛsɑpɑ̀mbɛ̀ yó ntɑɑ̀ní mudúò.
  msy-2020: Kɨ mozir par kamɨn boroghɨn tughav iti, ezɨ amizir igiaba dɨpaba tusɨ
    izam.
  txq-txq: Manetualain, au ambariik nai oe matak ia tatain. Ma ana feꞌok kara ruma
    kota mai ndui oe nai ia.
  aaz-aaz: Usiꞌ, au ꞌhaek et oe hain ii ninin. Riꞌ feot muinf ein neman naꞌkon kota
    he nkuin ma nsuun oe naꞌkon oe haniꞌ ia.
  azb-azb: Mən bu bulağın yanında dururam; şəhər sakinlərinin qızları su çəkmək üçün
    buraya gəlirlər.
  eng-DBY: Behold, I stand [here] by the well of water, and the daughters of the men
    of the city come out to draw water.
  hin-2017: देख, मैं जल के इस सोते के पास खड़ा हूँ; और नगरवासियों की बेटियाँ जल भरने
    के लिये निकली आती हैं
  wol-KYG: Maa ngi nii taxaw ci bëtu ndox mi, janqi dëkk bi di rootsi.
  swp-swp: U itagu ea totoro goila bunubunuwasina eai ta, eanua tataodi nanatudiyao
    sisine se laolaoma bena goila se oi,
  bjr-bjr: Qinee nammari sakee mariana aaqa adeedi marunaqa, aanaaseeuqa nammari ani
    sakee mariafaqa maridaqa.
  eng-YLT: lo, I am standing by the fountain of water, and daughters of the men of
    the city are coming out to draw water;
  kne-kne: Tan naeyak sina sin kad-an di obbog yan doy ay omal-ali din babassang ay
    man-ilis na ay en manakdo.
  heg-NTPO: Ama Lamtua, auk dil ne ui in kali ki suut tia. Tana-bihaat in deng kota
    ni ngias maas naus ui se nia.
  ptu-ptu: Indemä' ampe' bujum ke'de' anna la suleim too änä' daha issinna inde kota
    la tumimba.
  bzd-NTPO: Í̱e̱ di' tum biule o̱'mik ye' e̱' tsu̱kea̱t bërbër ë̀ ká̱ i' busipa tso'
    di' tsu̱k e' dalewa.
  kwf-kwf: KaidaꞋi nini nau ku tua Ꞌi maana maꞋe kafo Ꞌilia neꞋe, ngwaꞋi kini fiꞋi
    doe ana fanoa neꞋe kike baꞋa leka maꞋi ana kula neꞋe fuana ufi kafoꞋa.
  eng-WYC-2017: Lo! I stand nigh the well of water, and the daughters of the dwellers
    of this city shall go out to draw water;
  eng-WMBB: Behold, I am standing by the spring of water. The daughters of the men
    of the city are coming out to draw water.
  spp-spp: Ɲyɛ mii niɲjyéreŋi u ŋge, nde ɲcwòoni taan. Kànhe shiinbii pùcyaabii sí
    n-pa a lwɔhe kwóre.
  aey-aey: Faga. Ija wa tut gesacna tatawigin taunnadec mel aid age wa wetoqagannu
    hogina.
  urd-GVH: अब मैं इस चश्मे पर खड़ा हूँ, और शहर की बेटियाँ पानी भरने के लिए आ रही हैं।
  rug-rug: Dotu, hiera si rau, korapa turu aqa pa berukehe, vasina sapu kote mae utuvu
    kolo sari na tudia vineki rina tie koasa vasileana nomana hie.
  gaz-gaz: Kunoo, ani burqaa kana bira dhaabadheen jira; intallan warra magaalaa kanaas
    bishaan waraabbachuuf as baʼaa jiru.
  fra-LSG: Voici, je me tiens près de la source d’eau, et les filles des gens de la
    ville vont sortir pour puiser de l’eau.
  gnn-gnn: Dhuwalana ŋarra nhina yukurra, liŋgu galki yurru dhika dhäykawurrunydja
    bunana dhiyala gapuwuna märranharawu.
  yal-yal: I bata n to xɔɲinna dɛxɔn ma, taan sungutunne fama ige badeni dɛnaxan yi.
  gum-gum: Nabe yu pisu pulu pasrar cha, tru i ciudayu srusralmera pi wesranrrab amrrumne.
  iou-iou: Näka nabä! Näk ume dapuriken ŋo irira kome ŋo nanik täŋo webe gubaŋi umeta
    äbäkaŋ yäk.
  haw-1868: 'Eia au ke ku nei ma ka luawai; a e hele mai ana na kaikamahine a na kanaka
    o ke kulanakauhale e huki i ka wai:'
  arb-NAV: هَا أَنَا وَاقِفٌ عِنْدَ بِئْرِ الْمَاءِ حَيْثُ تُقْبِلُ بَنَاتُ أَهْلِ
    الْمَدِينَةِ
  adz-adz: Watsangan, dzi munti uts da mpui rafan ani da garam gamp ani narun rusan
    finam finam bungꞌ iba i ranguda mpui.
  ewe-ewe: Kpɔm ɖa, mele tsitre ɖe vudo sia to, ɖetugbiwo tso dua me va le tsi kum.
  eng-LEE: 'Behold, I stand by the well of water: and the daughters of the men of
    the city come out to draw water.'
  dji-dji: Ngarri djiḻi irr djirridji ralalmirri irr bumiri-bargi bilakiṉing bildjirri
    miḏipiḻipili djingirapibi gurrbibi bi djin giri marrga gapi djin marrgi.
  gvn-gvn: '@see-verse:GEN.024.012'
  nna-nna: Nyungu ngapamartaji ngaju. Tawunja nyungukarti milpanyayi kuwarringarra
    ngapaku kurrirrangu.
  asm-FB: চাওকচোন, মই এই ভুমুকৰ ওচৰত থিয় হৈ আছোঁ; পাছত সেই নগৰীয়া মানুহৰ ছোৱালীবোৰ
    পানী তুলিবলৈ ওলাই আহিব।
  sus-A: عِ بَرَ ﭑ تٌ ﭑ نَ كْلْنيِ سّيتِ مَ، تَا فِنّ دِ مّيٍ نَ قَقٍ يٍ بَدٍ.
  fra-SBL: Voici que je me tiens près de la source d'eau. Les filles des hommes de
    la ville sortent pour puiser de l'eau.
  hbo-hbo: הִנֵּ֛ה אָנֹכִ֥י נִצָּ֖ב עַל־עֵ֣ין הַמָּ֑יִם וּבְנֹות֙ אַנְשֵׁ֣י הָעִ֔יר
    יֹצְאֹ֖ת לִשְׁאֹ֥ב מָֽיִם׃
  shp-NTPO: Nenobira ea banetai pozo pataxbi, onpax bii xontakobo bekanai kaman.
  eng-WYCLIFFE: Lo! Y stonde nyy the welle of watir, and the douytris of enhabiters
    of this citee schulen go out to drawe watir;
  piu-2006: '@see-verse:GEN.024.012'
  pjt-pjt: Ngayulu nyanga minangka paṯaṟa ngaṟanyi, kaya kungkawaṟa tjuṯa kuwari waḻinguṟu
    mina tjutintjikitja pitjanyi.
  cwe-cwe: Nahano hamgwazo ha inzasa ya mazi hanhu wandele wakaya wa bululu howokwiza
    kudeha mazi.
  bgs-bgs: Na, igtindággad dini ta balun na ágkangayanan ka wayig katô mga daraga
    na góddô dini.
  kik-kik: Rora, ndũgamĩte haha gĩthima-inĩ kĩa maaĩ, nao airĩtu a ene itũũra nĩ maroka
    gũtaha maaĩ.
  ksr-ksr: Moba, nii apu roŋ kosianoŋ kokanoŋ nambe taombaa emba saraŋurugia yoŋonoŋ
    apu kosowombaajoŋ kawuya.
  fra-NCL: Voici que je me tiens près de la source d’eau, et les filles des habitants
    de la ville vont sortir pour puiser de l’eau.
  cek-AK: Khenah, hae ih tui khaw taengah kang doet, vangpui thung ih nongpatanawk
    tuidok han angzoh o naah,
  xla-xla: Adipalati, na꞉ yú kolomale mateka꞉pi hema poloma. Epedeme ipilatalo hapulomata
    hema yú tilimala pumullupe.
  cuk-cuk: Wegi dia-naba an siidgi, yagana-we-neggweburginmalad wese dii wedanimaloed.
  uig-CYR: Мана мән бу йәрдә қудуқниң бешида туруватимән вә шәһәр хәлқиниң қизлири
    бу йәргә су тартқили келиватиду.
  tel-2017: ఇదిగో చూడు, నేను ఈ నీళ్ళ బావి దగ్గర నిలబడ్డాను. ఈ ఊళ్ళో వాళ్ళ పిల్లలు
    నీళ్ళు తోడుకోవడం కోసం వస్తున్నారు.
  hat-BSA: Gade byen, m ap kanpe akote sous la, e fi a pèp vil yo ap parèt pou rale
    dlo.
  kos-kos: Nga a inge, sisken lufin kof se yen mutan fusr in siti uh ac tuku ut kof
    we.
  hbo-WLC: הִנֵּ֛ה אָנֹכִ֥י נִצָּ֖ב עַל־עֵ֣ין הַמָּ֑יִם וּבְנוֹת֙ אַנְשֵׁ֣י הָעִ֔יר
    יֹצְאֹ֖ת לִשְׁאֹ֥ב מָֽיִם׃
  ibo-ibo: Lee, ana m eguzo nʼakụkụ isi iyi mmiri a, ụmụ nwanyị ndị obodo a na-abịa
    iseta mmiri.
  ory-ory: ଦେଖ, ମୁଁ ଏହି କୂପ ନିକଟରେ ଛିଡ଼ା ହେଉଅଛି, ଆଉ ଏ ନଗରବାସୀମାନଙ୍କ କନ୍ୟାଗଣ ଜଳ ନେବା
    ପାଇଁ ଆସୁଅଛନ୍ତି;
  wmt-wmt: '@see-verse:GEN.024.012'
  chk-chk: Üa ütä ikei ünükün ei chönüttu, ia nöün chon ewe telinimw föpwül repwe
    feito ie o üfüf koluk.
  ssd-ssd: Ye kule burok te tugumŋge minet le tumbraŋ te tuku pino mbanzo kame nane
    kule kunyam prode.
  rop-rop: Mi jandapbat iya langa dijan springwoda, en ola gel brom det taun dei kaminat
    blanga gajim woda.
  ukr-1871: Оце я став коло колодязя водяного, дочки ж міських людей виходити муть
    брати воду.
  eng-AOI: Look! Here I am standing at the well. Soon the young women of the city
    will come here for water.
  yon-yon: Ne kee doriin kei, okdobon dia. Okdobon kee kibireb yaa taundan yi dana
    meed nima koyumbed mene yuungkimaib.
  bch-bch: Ega, gau namadmadid eaumata isaleai ne, be gid taine blalala tuangai ad
    tinam tieded eau.
  deu-1951: Siehe, ich stehe hier bei dem Wasserbrunnen, und die Töchter der Leute
    dieser Stadt werden herauskommen, Wasser zu schöpfen.
  eng-JPS: Behold, I stand by the fountain of water; and the daughters of the men
    of the city come out to draw water.
  ubr-ubr: Eit! Yau atonio dogu sareu bisinai atatawar, ato mafam gagamin an jeverig
    on se gat sareu sinasu.
  srp-1865: Evo, ja æu stajati kod ovoga studenca, a graðanke æe doæi da zahvataju
    vode.
  lug-lug: Laba nnyimiridde okumpi n’oluzzi, ne bawala b’abantu ab’omu kibuga bajja
    okusena amazzi.
  heb-heb: הנה אנכי נצב על עין המים ובנות אנשי העיר יצאת לשאב מים׃
  ben-IRV: দেখ, আমি এই সজল কুয়োর কাছে দাঁড়িয়ে আছি এবং এই নগরবাসীদের মেয়েরা জল
    তুলতে বাইরে আসছে;
  pan-pan: ਵੇਖ ਮੈਂ ਪਾਣੀ ਦੇ ਚਸ਼ਮੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹਾਂ ਅਤੇ ਨਗਰ ਦੇ ਮਨੁੱਖਾਂ ਦੀਆਂ ਧੀਆਂ ਪਾਣੀ
    ਭਰਨ ਨੂੰ ਆਉਂਦੀਆਂ ਹਾਂ।
  mwp-mwp: Ngidh lak nginu mam a woenab poeybar ngaw kuyku mabaygoepa, Abramalpa.
    Ngi waza mura Kuykulnga ngibepa kakal ngay in ngukinu pasinu a itha mura yoepkazil
    ngapa ngukipa. Thana mura nubi goegathaw kazil. Ngay gar koerawayg yoepkaz nga
    matha ngoedhagidh ngaw kuyku mabaygaw kazipa ipi, ngayapa gar kakal aymar, ngoewakaz
    nga?
  mya-JVB: အကျွန်ုပ် သည်၊ ဤရေတွင်း နား မှာ ရပ်နေ ၍ ၊ ထိုမြို့ သူ သတို့သမီး တို့သည်၊
    ရေ ခပ် ခြင်းငှါ လာ ကြသည် တွင်၊
  tte-O: Na yau ele yatotolo waila keli salina mena na kikiunamo yanuwa vesalaliyao
    silaoma waila legu kaiwena.
  tbg-tbg: Te maini nahenti namari kaqe varianainima vauro.
  hmo-hmo: Lau be iniseni, ranu guri dekenai lau noho, bona hanua kekeni be do idia
    mai, ranu utua totona.
  ata-ata: Namalei, eni ane atutulu no paꞌumolu lexa iou ꞌo, mo ta mitema no tuala
    ꞌo, ta ꞌiliꞌiliꞌa ta vuanga ane ineneꞌe sou itau lexa.
  nfa-nfa: Lamatua, jaꞌa ka titu ètu karasa madha èi ne. Aa ana bhèni-ana bhèni nèti
    kota ne, mai rara èi ètu neꞌe.
  urd-urd: देख, मैं पानी के चश्मा पर खड़ा हूँ और इस शहर के लोगों की बेटियाँ पानी भरने
    को आती हैं;
  rus-SYN: вот, я стою у источника воды, и дочери жителей города выходят черпать воду;
  cbt-NTPO: Nano'sa i'sha macapona huëcasoi', iso poso pirayan ninatapo.
  bqc-SIM: Gwa, má zɛa lↄ̀ↄ saɛ kɛ. Tó wɛ̃́lɛ wɛ̃́ndiaↄ bↄ̀lɛ ítↄi,
  tcz-CHONGTHU: Vetan keima hiche twikhuh phunga hin kadinge, chule hiche khopi sunga
    miho chanute twi khaiya hung ding ahiuve.
  mar-mar: पाहा, मी पाण्याच्या झऱ्याजवळ उभा आहे. आणि नगरातील लोकांच्या मुली पाणी काढण्यास
    बाहेर येत आहेत.
  tcs-tcs: Ai ya stanap wea dis wel ane dem yangoman blo dis taun, uda no sabe man,
    ol i ya kam nau po teke wata.
  soq-soq: Tauma ne ema ambi esa tampe enedina ita bola ema debama iotopa sanaau esa
    utautawa ando mape wimopu.
  qub-qub: Cay pösu ñaupallancho shuyaycäshaj jipashcuna yacuta apananpaj shamojta.
  bqp-bqp: Ǹ gwa, má zɛna lↄ̀gↄↄ sarɛ. Tó wɛ̃tɛ nↄkparenↄ bↄ̀tɛ í tↄ́,
  hat-hat: Men mwen kanpe bò pi a, kote medam yo ap vin chache dlo.
  eng-BSB: Here I am, standing beside the spring, and the daughters of the townspeople
    are coming out to draw water.
  tod-tod: Nà ɠa, gè loni ʋɛ ziɛungi ɠobaʋɛ, taa nuiti ti-loun anzanuiti ta ʋaazu
    ɠulazu ga ti ʋa ti ziɛi zaɠa.
  eng-WEBPB: Behold, I am standing by the spring of water. The daughters of the men
    of the city are coming out to draw water.
  kbq-kbq: Ko, ama tinkerire nagra otina mani'noankino, rankumate vahe'mokizmi mofanemo'za
    ti afinakura egahaze.
  nhe-BL: Nimocahuas nica nechca ni ameli campa ichpocame hualahuij atlacuiquij.
  bus-bus: Ǹ gwa, má zɛna lↄ̀gↄ saɛ. Tó wɛ́tɛ nↄkparɛnↄ bↄ̀ɛ í tↄ́,
  gub-BL: Kuzàwaza tawhu pe har ur xe 'àg 'yzygwar pupe 'y henuhem pà a'e wà. Aiko
    xe ihe.
  eng-DRA: Behold I stand nigh the spring of water, and the daughters of the inhabitants
    of this city will come out to draw water.
  knf-knf: Dwo ţi kañog pliik, kë baaţ biki ubeeka bakpën pbi kaliik meel.
