verse: GEN.024.039
translations:
  mal-C: “അപ്പോൾ ഞാൻ യജമാനനോട്, ‘സ്ത്രീക്ക് എന്റെകൂടെ വരുന്നതിനു സമ്മതമല്ലെങ്കിലോ?’
    എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprach ich zu meinem Herrn: Wenn nun aber das Weib mir nicht folgen
    will?'
  lin-lin: 'Nazongiselaki nkolo na ngai : « Tango mosusu, mwasi yango akolinga na
    ye kolanda ngai te. »'
  cbr-NT: 'Kixuan kakëxun kana ''ën kan: ''Ën ''Ibu, ¿anu ''ikë xanu achúshinëx ''ëbë
    uisama tankëbëtan karana añu ''ati ''ain?'
  eng-LSV: And I say to my lord, It may be the woman does not come after me;
  bmu-bmu: “Mewö jiiga ketaŋamni mi kewö qesim waŋgial, ‘Nöŋön anda jibiga ambi miaŋön
    nömbuk qahö kama ewö, nöŋön mönö denöwö akŋam?’
  eng-GNV: Then I saide vnto my master, What if the woman will not follow me?
  eng-WEBSTER: And I said to my master, It may be the woman will not follow me.
  nhw-BL: Huan na nijtlajtlani noteco tlaque monequi nijchihuas sintla nopa sihuatl
    amo quinequis hualas nohuaya.
  swh-ONEN: “Kisha nikamuuliza bwana wangu, ‘Je, kama huyo mwanamke hatakubali kurudi
    nami?’
  bba-bba: Nɑ nùn sɔ̃ɔwɑ nɑ nɛɛ, kurɔ wi, ù kun kĩ u mɑn swĩimɑ mɑɑ ni?
  eng-KJVCPB: And I said unto my master, Peradventure the woman will not follow me.
  cpy-cpy: 'Nokantanaki naaka: ‘Nowinkatharite, ¿eerorika okoyi oyaatena tsinani?’'
  mpx-mpx: “Yaka no tonowak ya neli ya ba, ‘Yaa ga i ola ebo yova ni towa ge nige
    ni totoulilau naha nenem?’
  wbp-wbp: “Wangkajarnarla ngaju-nyangukuju wirikiji, ‘Kajirna yani yali-kirra yajarninjaku
    karntaku, kajilparna milakarla, nyarrpa-jarrimi kajikarnarla kajilpaju wurra-mantarla?’
  luo-luo: “Eka ne apenjo ruodha ni, ‘Datim nangʼo ka nyakono ok oyie biro koda?’
  meu-meu: Bena biagugu na hamaoroa, nato “O hane-ulato na basine bamogu reana, bena
    ede baina heto?”
  npi-ULB: मैले मेरो मालिकलाई भनेँ, 'सायद त्‍यो स्‍त्री मेरो साथमा आउन मान्दिन होला?'
  yor-yor: “Mo sì bí olúwa mi léèrè pé, ‘Ǹjẹ́ bí ọmọbìnrin náà kò bá fẹ́ bá mi wá
    ń kọ́?’
  emp-NTPO: 'Maʌ̃ne mʌ̃a jarasia: “Dji wẽrãda mʌ̃ ume ze quĩrĩãẽ́bʌrʌ ¿mʌ̃a sãwã oi?”'
  ind-ind: “Lalu saya bertanya kepadanya, ‘Bagaimana kalau perempuan itu tidak mau
    ikut dengan saya ke negeri ini?’
  pes-OPCB: '«من به سرورم گفتم: ”شاید نتوانم دختری پیدا کنم که حاضر باشد به اینجا
    بیاید؟“'
  ssx-ssx: Koto leeke I̱ma꞉ yaka you some lota꞉ pitolo alota꞉ Mo wandikima꞉ I̱ yaapo
    a꞉pa꞉peke kiaya꞉ka꞉na꞉ta꞉ kota꞉ eki pulua꞉pe laa loa꞉me.
  lcm-lcm: “Na nala sui ia ta, ‘Au, na man a kavulik ang kala misag ani papok ve nau
    ane ke?’
  aer-aer: “Kele the akngerrepate atyinhe apayuthneke, ‘The arelhe awenke renhe aremele
    ngkwenge alereke, nthakenhe-ame ayenge irretyenhe re apeke mwernte-irrerlenge,
    atyengenge apetyalpetyakenhe?’
  tgl-ULB: Sinabi ko sa aking amo, 'Baka hindi susunod sa akin ang babae.'
  nop-nop: Kaŋ nu bomboŋgine indiŋ ninadigut, ‘Tam u nukut mu bubundok yobune dediŋ
    tibaat.’
  kca-kca: 'Кущайэма ма йастәсәм: ‘Мосәӈ, ма пиԓэмән нэ ӑт мӑнәԓ’.'
  cbu-NT: Ashirucha, nuwshat paturunareetsi; Itaru, ¿apaz kizsha nuwash tachitamaam
    ngatku? ¿anoo nuw tamayachtazee? táranguri,
  hui-hui: Ani layagola i̱na nde i̱naga agali haguane ogonihondo ogodagua laru. Ai
    wali ogoni ibugua i̱la haru dai bua nahayagua agua buledabe laru.
  wrs-wrs: Wo kava ona, kava omnatava, wo kamba engpramba owai vetava, es hevpa kava
    vevav?
  mya-mya: ထို​အ​ခါ​ကျွန်ုပ်​က`အ​ကယ်​၍​အ​မျိုး​သ​မီး​က ကျွန်ုပ်​နှင့်​မ​လိုက်​လို​ဟု​ဆို​သော်​မည်​သို့​ပြု​လုပ်
    ရ​ပါ​မည်​နည်း' ဟု​သခင်​အား​မေး​သော်၊-
  cbi-NTPO: 'Tsenñu inu uudenguemu rukunu entsandiwayu: ¿Tsen, juntsa na''ma iba jandyai''shu
    juntsaa, naa kenujtuuwa? tiwayu.'
  bod-N: དེ་ནས་ངས་འདི༌ལྟར། བུ་མོ་དེ་བདག་དང་མཉམ་དུ་གནས་འདིར་མི་ཡོང་ན་ཅི་བྱའམ་ཞེས་དྲིས་པ༌དང༌།
  wsk-wsk: “Se aninga dom biya mu aking iwita isuem, ‘Se imet itiwik mu ani agarak
    tairukko me amilmilaruk agi mu, ani awuk bitirikko?’
  kkl-kkl: Ambatneoba narina, 'Kelabo anekori, “Anap Kanaan so'oag pununam kom,” sele
    tanena welaro uanun?' aro haibanoba
  sna-sna: “Ipapo ndakabvunza tenzi wangu ndikati, ‘Ko, kana mukadzi akasauya neni?’
  spa-BLM: 'Yo le pregunté a mi amo: ‘¿Y si la mujer no me sigue?’'
  beu-beu: Na nemanaing Abraham ehur angu ebalet hula, ꞌNehe jangu angu, misavaka
    ana eat bae namulung hoa niang se, tatalang?ꞌ
  cac-cac: 'Ix valan d''a vin̈ in patrón chi'': A junoc ix ix sb''at vic''cot chi'',
    tato max stac''cot sb''a ix ved''oc, ¿tas vach'' svutej? xin chi.'
  swh-ULB: Nikamwambia bwana wangu, pengine mwanamke huyo asikubali kufuatana nami.'
  bel-bel: 'Я сказаў гаспадару майму: магчыма, ня пойдзе жанчына са мною.'
  deu-ELBBK: 'Und ich sprach zu meinem Herrn: Vielleicht wird die Frau mir nicht folgen.'
  mbb-OT: Piru nenginginsà a, ‘Na, hengkey is ed-ul-ulahan ku emun kenà eduma haazà
    is bahi kedì?’
  msc-msc: N ka a maɲininka ko ni denmuso ma a sɔn ka na n kɔ fɛ don?
  mal-2015: 'ഞാൻ യജമാനനോടു: പക്ഷേ സ്ത്രീ എന്നോടുകൂടെ പേരുന്നില്ലെങ്കിലോ എന്നു പറഞ്ഞതിന്നു
    അവൻ എന്നോടു:'
  tuo-NT: 'Yʉꞌʉ peꞌe yʉꞌʉ wiogʉre niwʉ̃: “Yʉꞌʉ wiogʉ, co numio yʉꞌʉ meꞌrã aꞌtisĩꞌrĩticã
    warore, ¿deꞌro weegʉsari?”'
  gup-gup: Kunmekbe nganmarneyimeng, dja ngaye ngamarneyimeng nungka nawu nganmarnewohrnan,
    ngayimeng, ‘Kunubewu yimankek ngalbu daluk minj nganemre.’
  met-met: “Baing ngaxusunga lipuxigu haringinoa ba, ‘Bola hainga hauxana ba goxoya
    ma rangua nga, bing (bagula) ngaraxata?’
  gvs-gvs: Go yau kagu, “Go neta vavina tayamo ababane go, geya latuwona bego ima
    ameko, bei manakaegu?”
  rmc-rmc: 'Paľis phučľom mire rajestar: ‚So te odi džuvľi na kamela te avel manca?‘'
  nlg-nlg: Mi nau tu ghoi huatia so na vunaghigu, ‘Ivei tea, keba mua liona niu udukolu
    mai na tahula ke?’
  dgr-DOGNT: “Eyıt'à dıı hawèehsı̨, ‘Eyı t'eeko sek'èè naetła ha nıwǫ-le nı̨dè dànì
    ha?’ wèehsı̨ ı̨lè.
  pes-OPV: 'و به آقای خودگفتم: “شاید آن زن همراه من نیاید؟”'
  ron-1924: 'Еу ам зис стэпынулуй меу: ‘Поате кэ фемея н-аре сэ вря сэ мэ урмезе.’'
  ben-OBCV: “তখন আমি আমার প্রভুকে জিজ্ঞাসা করেছিলাম, ‘সেই মেয়েটি যদি আমার সঙ্গে আসতে
    না চায় তবে কী হবে?’
  lex-lex: 'Mere awuahla giwra: “Yanhi''pa patke'' de nahmen nor a'' tialla pa ammai
    la handi?”'
  rgu-rgu: Basa de au atane malaka ka ae, ‘Kalu ana fetoꞌ ria ta nau tuka au fa, sona
    leo beaꞌ?’
  som-som: Markaasaan sayidkaygii ku idhi, Waxaa laga yaabaa inaanay naagtu i soo
    raaci doonin.
  lat-VUC: 'Ego vero respondi domino meo: Quid si noluerit venire mecum mulier?'
  aoi-aoi: Nganja ningi-yamama, ‘Umba dakina dadiyara nara-manja ngi-likama ngayuwa-manja,
    kembirra ki-yamarrkinama ngayuwa?’ ningi-yamama.
  eng-ASVBT: And I said unto my master, Peradventure the woman will not follow me.
  mna-mna: 'Mi indeeŋe tau nio be aŋmaŋga ma aŋmar i na, aŋwi biibi tio ta kembei.
    Aŋso: ‘Mi sombe moori tana mburaana be niamŋan amar som, inako parei?’'
  ita-1885: 'Ed io ho detto al mio signore: Forse quella donna non vorrà venirmi dietro.'
  eng-LXXUP: And I said to my master, Haply the woman will not go with me.
  eng-ULB: I said to my master, 'Perhaps the woman will not follow me.'
  spa-VBL: '“Y yo le dije a mi señor Abraham: ‘¿Qué pasa si esta mujer no desea venir
    aquí conmigo?’'
  fra-_FOB: 'Et je dis à mon seigneur: Peut-être que la femme ne me suivra pas.'
  mal-mal: 'ഞാൻ എന്റെ യജമാനനോട്: ‘പക്ഷേ സ്ത്രീ എന്നോടുകൂടെ പോരുന്നില്ലെങ്കിലോ’ എന്നു
    പറഞ്ഞതിന് യജമാനൻ എന്നോട്:'
  urd-GVR: Maiṅ ne apne mālik se kahā, ‘Shāyad wuh aurat mere sāth ānā na chāhe.’
  suz-BL: मिनु गो आं होव़प कली ‘मीश आल एको रागी जाक्‍ने मबिप्‍बा, कोर में’ देंती।
  ita-1927: 'E io dissi al mio padrone: Forse quella donna non mi vorrà seguire.'
  ckb-ckb: '«منیش بە گەورەمم گوت: ”ئەی ئەگەر ئافرەتەکە لەگەڵ من نەیەتەوە؟“'
  eng-BBE: And I said to my master, What if the woman will not come with me?
  crx-NTPO: '''Et smoodih ''udusni, ‘Ndun ts''eke ''aw sulh natit''us hukwa lhe''nizun
    de?’'
  kan-OKCV: “ನಾನು ನನ್ನ ಯಜಮಾನನಿಗೆ, ‘ಒಂದು ವೇಳೆ ಆ ಸ್ತ್ರೀ ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸದೆ ಹೋದಾಳು,’
    ಹೇಳಿದೆ.
  bbb-bbb: Fu ijiege kiemoga na una e ireobo none kuae, Ro bara ije fu naebe nosiki
    ruakiro vierafekuma na izege rekono kuae?
  tam-2017: 'அப்பொழுது நான் என் எஜமானை நோக்கி: ஒருவேளை அந்தப் பெண் என்னுடன் வராமல்போனாலோ
    என்று கேட்டதற்கு,'
  spa-RV-1909: 'Y yo dije: Quizás la mujer no querrá seguirme.'
  ron-BTF: 'Şi am spus stăpânului meu: Poate că femeia nu mă va urma.'
  eng-WEBP: I asked my master, ‘What if the woman will not follow me?’
  eng-FBV: I said to my master, ‘What if the woman refuses to come back with me?’
  nld-1939: 'Ik zeide tot mijn heer: Maar als die vrouw mij niet wil volgen?'
  nch-BL: Huan na nijtajtani noteco taya monequi nijchihuas sinta nopa sihuat amo
    quinequis hualas nohuaya.
  tfr-NTPO: »Kur ga tja tjl̈ẽ ba kong ga “¿Gueniyo kjogl̈o wl̈ẽnor l̈i tek woydë bor
    tjok l̇l̇ëm wl̈eni ga l̇l̇ëye shäryër?”
  vie-1934: 'Tôi nói cùng chủ tôi rằng: Có lẽ người con gái không khứng theo tôi về.'
  hin-CV: “तब मैंने अपने स्वामी से पूछा, ‘यदि वह युवती मेरे साथ आना नहीं चाहेगी, तब
    क्या?’
  eng-OURB: I asked my master, ‘What if the woman will not follow me?’
  spa-BES: 'Y dije a mi señor: ¿Y si la mujer no quiere venir conmigo?'
  tdx-tdx: Le hoe Iraho amy talèkoy, Kera tsy hañorik’ ahy i ampela zay.
  vid-vid: Na heni nandimlonjela mkulu wa heni, ‘Hanji mdala ayo kolema kilongoza
    na heni kuya kuno.’
  pwg-pwg: Ma aku bada Abraham avi tarakiiyanei, ‘Ma mikeda wiwikena ina bara da ke
    ina pisi na ikikava?’
  eng-OKE: And I said to my master, Perhaps the woman will not come after me.
  tha-KJV: ข้าพเจ้าพู​ดก​ับนายว่า ‘หญิงนั้นอาจจะไม่ยอมมากับข้าพเจ้า’
  por-BR-2018: 'E eu disse: Talvez a mulher não queira me seguir.'
  bco-bco: A꞉la꞉sa꞉labiki niyo꞉ emo꞉wo꞉ a꞉ma꞉la꞉ dabu ba꞉dakiyo꞉, ‘Ga nilo꞉ nenela꞉sa꞉ga꞉lo꞉
    same a꞉no꞉ ne o꞉lia꞉yo꞉ hen wilo꞉ mia꞉no꞉wo꞉ mo꞉bealega, wama꞉no꞉wa꞉le?’
  deu-ELO: 'Und ich sprach zu meinem Herrn: Vielleicht wird das Weib mir nicht folgen.'
  ktm-ktm: Pe yu upwe ile tan Abraham ihpa, ‘Uh, pedih mboren pe kindru-us yu pwi,
    eri we kihpa kehe?’
  caa-caa: 'Y de allí nen inware cocha era y che: ‘Niwinquiret, y jay e ijchꞌoc xeꞌ
    intajwi machi ucꞌani tuaꞌ watar tacaren, ¿tucꞌa tuaꞌ inche?’ inware.'
  eng-WYC-2018: Forsooth I answered to my lord, What if the woman will not come with
    me?
  epo-epo: 'Kaj mi diris al mia sinjoro: Eble la virino ne volos iri kun mi?'
  uig-PIN: 'U waⱪitta mǝn hojamƣa: «U ⱪiz mǝn bilǝn kǝlgili unimisiqu?» — desǝm,'
  beo-beo: Amalalu, na da na hinama amane adole ba:i, “Be amo uda da na amola bu sigi
    misunu hihi galea, na adi hamoma:bela:?”
  tpi-OTNT: Na mi tokim bikman bilong mi, ‘Sapos dispela meri i no laik i kam bek
    wantaim mi, orait bai olsem wanem?’
  hau-SA: “Sai na ce wa maigidana, ‘A ce matar ba tă yarda tă zo tare da ni ba fa?’
  udu-udu: 'Dhali aha/ ki o tap̱am pem gwo mo ki: Wariba/ a’bom midi ushu mmoyayu/
    nyaḵki aha/ mo.'
  uig-LAT: 'U waqitta men xojamgha: «U qiz men bilen kelgili unimisichu?» — désem,'
  nde-nde: Ngasengiyibuza inkosi yami ngathi, ‘Pho nxa owesifazane lowo esala ukuza
    lapha-ke?’
  ton-ton: Pea naʻaku pehē ki heʻeku ʻeiki, ‘Ka e fēfē ʻoka ʻikai fie haʻu ʻae fefine
    mo au?’
  ces-1613: 'A když jsem řekl pánu svému: Snad nepůjde žena ta se mnou?'
  eko-eko: 'Aphano miiyo khunjipu mbwanaaka: ‘Khi muukha aya oto amana ahitakhi ota
    na-miyo?’'
  nss-nss: Pwen pe upwai iya kili yapane upa, ‘Kapa pihindrahin ara mbuwalin para
    kisapolo yo, pwen andre tehen tapeh?’
  eng-WMB: I asked my master, ‘What if the woman will not follow me?’
  tam-TCV: “அப்பொழுது நான் என் எஜமானிடம், ‘அந்தப் பெண் என்னுடன் வரச் சம்மதியாவிட்டால்
    என்ன செய்வது?’ எனக் கேட்டேன்.
  ceb-ULB: Miingon ako sa akong agalon, 'Tingali dili mosunod ang babaye kanako.'
  mkn-mkn: Ais beta tanya sang bos bilang, ‘Karmana kalo itu nona sonde mau iko sang
    beta?’
  pol-UBG: 'I zapytałem mego pana: A jeśli ta kobieta nie zechce pójść ze mną?'
  agr-agr: 'Tujutkui wi ayaakun: ‘Mina apujuh, ¿tujash nuwa wijai minitan dakitakuish
    itugkattajah?’ timajai.'
  kyc-kyc: Dopa pyuo langiyamopa nambame baa kando isingi lao, Enda dokome namba role
    pyao epa nasasara leyosa
  urd-GVU: مَیں نے اپنے مالک سے کہا، ’شاید وہ عورت میرے ساتھ آنا نہ چاہے۔‘
  deu-1912: 'Ich aber sprach zu meinem Herrn: Wie, wenn mir das Weib nicht folgen
    will?'
  ntj-ntj: Nyangka-rna tjapirnu, ‘Nyangka-tjinguru-rna kungka palunyanya purtu yarltiku.
    Palunyalu-rna yaaltjirriku?’
  row-row: Boe ma au utane malangga ngga ae, ‘Te mete ma ana fetoꞌ a nda nau tungga
    au sa naa, taꞌo bee?’
  kan-2017: ನಾನು ನನ್ನ ದಣಿಗೆ, ‘ಒಂದು ವೇಳೆ ನನ್ನ ಹಿಂದೆ ಬರುವುದಕ್ಕೆ ಆ ಕನ್ಯೆಗೆ ಮನಸ್ಸಿಲ್ಲದೆ
    ಹೋದರೆ’” ಎಂದು ಹೇಳಲು.
  ena-ena: Hameŋ abavɨla iadɨ manɨgali agadɨ nameŋ abacin uami. Iamɨgali mɨnibɨlɨ
    agaŋ viaŋ hula veve saŋ valɨci ha akɨ lɨben aba abacin uami.
  tgo-tgo: “Amba ya govaito yaŋa, ‘Ŋgoroŋga ne yaŋa thoŋgo wevoko ne i botewa ya njoghamake
    weiŋgu?’
  yap-yap: Me lungug ngak e masta rog, ‘Ma fa’anra dabi ga’aran’ ni nge un ngog?’
  tet-tet: Mais, haꞌu kusu baa haꞌukaan ulun kaꞌak, ‘Kalo feto nia la noꞌuk tuir haꞌu,
    nunabee?’
  hlt-MCSB: Tedae ka boeipa te, 'Kai hnukah huta te halo pawt khaming,’ ka ti nah
    hatah,
  mdy-ETH: ታኣኒ ታ ጎዳሢ ኮራ፦ «ናዔላ ታኣና ሙካኒ ናሽኪባኣቶ ዎዶንዶይ?» ጌዒ ዖኦጫዛ፥
  twi-ASANTE: “Na mebisaa me wura sɛ, ‘Na sɛ ɛba sɛ, ɔbaa no ampene so sɛ ɔne me bɛba
    ɔman yi mu a, na mereyɛ no ɛdeɛn?’
  bhl-bhl: 'Nangei, ne yan weng bokolewomeli: ‘Kate, waneng bu ‘Bayo!’, nangu tewe,
    ne nono keloki a?’, dangesi te.'
  con-NTPO: 'Tsa''caen susi gi su: ‘Ña na''su, pushesuma attesi ñai''ccu jiye in''jambian''da,
    ¿ma''caen gi tsoña?’'
  eng-WEBU: I asked my master, ‘What if the woman will not follow me?’
  bnp-bnp: “Muri a nanea a matakari nau, ‘Pali a ngatavine ge koi ni hamule turagu?’
  wal-wal: Yaagin taani ta godaa, ‘Na7iyaa tanaara yaanau dosennan aggikko shin?’
    yaagaas.
  mgh-mgh: Phimaana mi kahonkoha nkunya aka, wiira kaahiki nthiyana uyo ahitthuneke
    ukitthara uno?
  acu-NT: 'wi chichaakun: Apuru, nu nawanka wijai nemas tatiniun nakitamtaikia, ¿itiurkatjak?
    timiajai.'
  spa-PDDPT: 'Yo dije a mi ʼadón: Quizás la mujer no quiera venir conmigo.'
  gun-gun: Ha'e ramo xepatõ pe “Xapy'a rei ma kunha va'e ndouxei 'rã xerupive”, ha'e.
  agu-BL: 'Nintzun waltz tetz: “Ilu'' wajcaw ¿ma tzun yi kol quil sc''ul yi jun xuna''tz
    yil xomtzaj swe''j?”'
  eng-PEV: Then I said to my boss Abraham, ‘Maybe I will pick a woman, and that woman
    will not want to leave her home country and come with me here, to Canaan country.
    Then what do you want me to do?’
  ilo-ULB: Kinunak iti apok, 'Nalabit a saanto a sumurot kaniak ti babai.
  kpg-kpg: Gei au ga heeu gi dogu dagi, ‘Ma e hai behee maa di ahina la ga hagalee
    hanimoi i ogu muli?’
  uig-ARA: 'ئۇ ۋاقىتتا مەن خوجامغا: «ئۇ قىز مەن بىلەن كەلگىلى ئۇنىمىسىچۇ؟» ــ دېسەم،'
  bsp-bsp: 'K''iloku wəbɛ kem: ‹Tɔlɔm ta wəran ɔŋkɔ-wosɛ kəcɛps'' em darəŋ kəder nnɔ-ɛ.›'
  bps-bps: “Kafnge én, smalek agu mangu, ‘Kaflingengu dun, ku là mayè magin dini kadang
    i libun teengu?’
  mbs-mbs: “Penga niyan, mig-insà a kandin, ‘Megmeno a aw eked keibeg se bayi tomaking
    kanak aw molì a?’
  tof-tof: Ka Eibrra-amón imtirrü kagó, ‘Ka sab ia kaino, ini kola ne kürüka koke
    nóma tókyene?’
  sus-sus: N marigi to na fala n bɛ, n naxa a maxɔrin, ‹Xa na ginɛ fa tondi birade
    n fɔxɔ ra go?›
  pon-2006: Ngehi ahpw patohwanohng ei soumaso, ‘A dahme pahn wiawi, ma serepeino
    sohte men iang patohdo?’
  jae-jae: Aê kasôm gêdêŋ ŋoc ŋatau gebe ‘Awê embe êndaŋguc aê atom, go amboac ondoc.’
  ksd-ksd: 'Ma iau ga biti tai kaugu luluai: Kan ra vavina na ole ra vinavana mur
    iau uti.'
  tur-YTC: Efendime, ‘Ya kadın ardımdan gelmezse?’ diye sordum.
  bel-N: 'I сказаў я пану майму: “Можа, ня пойдзе жанчына тая са мною”.'
  grc-BRENT: Εἶπα δὲ τῷ κυρίῳ μου, μήποτε οὐ πορεύσεται ἡ γυνὴ μετʼ ἐμοῦ.
  ind-AYT: Kataku kepada tuanku itu, ‘Bagaimana jika perempuan itu tidak mau ikut
    denganku?’
  lid-lid: “Ano jo ndremenya Abraham, ‘Ya i buku none i badih bwalen ta eme hawek
    kameh i buku sah bah?’
  eng-NNA: I said to him, 'Perhaps that young woman will not follow me.'
  nya-nya: “Ndipo ine ndinati kwa mbuye wanga, ‘Nanga mkaziyo akakapanda kubwera nane
    pamodzi?’
  hrv-hrv: 'A ja rekoh svome gospodaru: ''A što ako žena za mnom ne pođe?'''
  mps-mps: Tama eno ena genuai bidibolo tama tiwai po wai, ‘Tama te we ena dali ma
    asobo hagela homu ebaso da, teda magi yagawe?’
  llg-llg: Boe ma, au atane au malanggang, ae, ‘Mete ma inanak ndia, taa nau tungga
    au, na leobee?’
  tpi-tpi: Na mi tokim bikman bilong mi, ‘Sapos dispela meri i no laik i kam bek wantaim
    mi, orait bai olsem wanem?’
  dan-1931: 'Og da jeg sagde til min Herre: Men hvis nu Pigen ikke vil følge med mig?'
  vie-OVCB: 'Tôi có thưa lại chủ: ‘Nếu người thiếu nữ không chịu theo tôi về thì sao?’'
  lbk-lbk: Sak et pinoot isnan apok mo ngag nan angnek mo en-ad-i nan fafai ay makisaa,
  guj-2017: મેં મારા માલિકને કહ્યું, ‘કદાચ તે કન્યા મારી સાથે આવે નહિ તો?’
  byr-byr: '@see-verse:GEN.024.038'
  awx-awx: “Naniwän using inikum. ‘Ngä axu yäwa, mängäla täpätä ane apikge ambitäwänu,
    dasing tahawit?’ yang iniwa, using nanikut.
  pon-2006A: Ngehi ahpw patohwanohng ei soumaso, ‘A dahme pahn wiawi, ma serepeino
    sohte men iang patohdo?’
  por-BRBSL: 'Perguntei ao meu mestre: ''E se a mulher não me seguir?'
  aly-aly: Atha Atyetyart renh ayernek, ‘Nthakenharl arelh atyeng-angkwarr apetyey-angenhan?’
  cth-cth: Ka bawipa koe napui ni kâbang ngai laipalah ao thai telah ka ti pouh.
  twi-twi: “Na mibisaa me wura se, ‘Na sɛ ɛba sɛ, ɔbea no ampene so sɛ ɔne me bɛba
    ɔman yi mu a, na mereyɛ no dɛn?’
  hlt-hlt: Tedae ka boeipa te, 'Kai hnukah huta te halo pawt khaming,’ ka ti nah hatah,
  tbz-SIM: Kɛ̀ nh ò nɑ̀kɛ́ kɛ yĩ kɛ̀ dɛ̀ yɛ̀mmɛ̀ onitipòkù bɑ́ɑ́ yie nkɛ́ n nɛinɛ̀.
  msy-2020: “Ezɨ kɨ uan gumazir ekiam mɨgei, ‘Eghtɨ amizir kam na ko izan aghuaghtɨ,
    kɨ manmaghɨn damuam?’
  txq-txq: Boe ma au atane au malanggang ae, ‘Mete ma ana feꞌok naa ta nau tungga
    au, na, talo bee?’
  aaz-aaz: Rarit au utaan au aam usiꞌ mꞌak ‘Mes on mee karu riꞌ feot munif naan ka
    nroim fa he neem nok neu ia?’
  azb-azb: 'Mən ağama dedim: “Bəlkə o qadın mənimlə gəlmədi”.'
  eng-DBY: And I said to my master, Perhaps the woman will not follow me?
  hin-2017: तब मैंने अपने स्वामी से कहा, ‘कदाचित् वह स्त्री मेरे पीछे न आए।’
  wol-KYG: 'Ma ne sama sang: “Bu ndaw sa nanguwula ànd ak man nag?”'
  swp-swp: Ea ribalau tanuagagu arinai ea ene, ‘Ata bena sine wa nige i henua i hemuriwataiguma.’
  bjr-bjr: Qinee mi ufana iriseeqa narí maaqi qimaseeqa qimamiqa. Mi manaaqafa sia
    qini faqa quminaqa naqaa fee ianauree.
  eng-YLT: '''And I say unto my lord, It may be the woman doth not come after me;'
  heg-NTPO: Kon auk ketan auk tuang nga noan, ‘Eta tana-bihatang nga dai muid auk
    lo kam, taon elola la?’
  ptu-ptu: 'Iya kutimba''um kuua: ‘Maaka susi ke mokai sule indo baine?’'
  bzd-NTPO: 'Ye'' tö iiu̱té: ‘A ye'' wökir Abraham, ¿dö'' alaköl kë̀ bitu̱ ye'' ta̱?’'
  kwf-kwf: Ma nau ku saefiloa ngwae ꞋaꞋana nau ku Ꞌuri, ‘FaꞋuta, diꞋia nau ku filia
    ta taꞋi sariꞋi, bore ma noaꞋa nia kasi leka maꞋi faꞋinau, taꞋe neꞋe nai baꞋa sasia
    laꞋu?’
  eng-WYC-2017: Forsooth I answered to my lord, What if the woman will not come with
    me?
  eng-WMBB: I asked my master, ‘What if the woman will not follow me?’
  spp-spp: 'Ka mii i u pyi: «Ceeŋi ká mpyi u ɲyɛ a ɲɛn''a pa ná mii i mà dɛ?»'
  aey-aey: Odocob ija ijana ben sisildom, ‘Caja ija qee tootecebfi ija eeta odigen?’
    dom.
  urd-GVH: मैंने अपने मालिक से कहा, ‘शायद वह औरत मेरे साथ आना न चाहे।’
  rug-rug: Meke nanasia rau sa qua baṉara, ‘Vegua, be korona luli koa rau sa vineki?’
  gaz-gaz: “Anis, ‘Yoo dubartiin sun na wajjin dhufuuf fedhii qabaachuu baattee hoo?’
    jedhee gooftaa koo nan gaafadhe.
  fra-LSG: 'J’ai dit à mon seigneur: Peut-être la femme ne voudra-t-elle pas me suivre.'
  gnn-gnn: '@see-verse:GEN.024.038'
  yal-yal: Na waxatini, n yi n kanna maxɔdin, n naxa, ‘Xa na ɲaxanla fa tondi biradeni
    n fɔxɔ ra go?’
  gum-gum: 'Inchene nabe nun trenchibig kur cha: “¿Inchippa ishug-unø nai mendig arrumønrrab
    incheneh?” cha.'
  iou-iou: Ude näwerirän mähemna ŋode iwetkut; Webe unitä ŋo äbäkta gäripi nämo nadäwänä
    jide api täŋpet? yäŋ iwetkut.
  haw-1868: I aku la au i kuu haku, Ina paha aole e makemake ka wahine e hahai mai
    ia'u.
  arb-NAV: 'فَقُلْتُ لِسَيِّدِي: قَدْ تَأْبَى الْفَتَاةُ أَنْ تَتْبَعَنِي إِلَى هَذِهِ
    الأَرْضِ.'
  adz-adz: Da dzi gut i garam tsiraꞌ gangꞌ igi ibiani, ‘Da bida sagat igi mamida ruta
    dzi badan, da bubida anungꞌ?’
  ewe-ewe: “Mebia nye aƒetɔ hã be, ‘Ke ne nyemekpɔ ɖetugbi si alɔ̃ be yeava o ɖe?’
  eng-LEE: And I said unto my master, Peradventure the woman will not follow me.
  dji-dji: Girri ngarri ingarr wangini bunggawagi, ingarr bindjin, ‘Nyaliki irr marrgi
    miyilk inga ngunubilang ngunung miyilk irra ingkidjigi ga nyani ngirrinyi ingki
    irriny gurrpigi bapiḻi?’
  gvn-gvn: '@see-verse:GEN.024.038'
  nna-nna: Karra marnarnalu, 'Yijapa pala kurri ngajungu munu milpuliny.'
  asm-FB: মই মোৰ প্ৰভুক ক’লোঁ, ‘সম্ভৱতঃ ছোৱালীয়ে যদি মোক অনুসৰণ নকৰে’।
  sus-A: ﭑ مَرِفِ تٌ نَ قَلَ ﭑ بّ، ﭑ نَشَ عَ مَشْرِن، ‹شَ نَ فِنّ قَ تٌندِ بِرَدٍ
    ﭑ قْشْ رَ فٌ؟›
  fra-SBL: 'J''ai demandé à mon maître : « Et si la femme ne veut pas me suivre ? »'
  hbo-hbo: וָאֹמַ֖ר אֶל־אֲדֹנִ֑י אֻלַ֛י לֹא־תֵלֵ֥ךְ הָאִשָּׁ֖ה אַחֲרָֽי׃
  shp-NTPO: 'Jatian, en yoia iki: ‘Nokon ibo Abraham, ¿Jatianki jawekeska iti iki,
    ja ainbo ebé jokashamaitian?’ akin.'
  eng-WYCLIFFE: Forsothe Y answerde to my lord, What if the womman nyle come with
    me?
  piu-2006: '@see-verse:GEN.024.038'
  pjt-pjt: “Kaṉa palula tjapinu, ‘Palu tjinguṟu kungkawaṟa paluṟu ngayula tjungu pitjanytja
    wiyangku wantiku. Kaṉa yaaltjiriku?’
  cwe-cwe: Na nimuuza mwenevale wangu, ‘One yahalema kwiza na niye?’
  bgs-bgs: “Iginsà ku sikandin, na, ‘Pamánnun ku ka dì malyag tô bayi na mákkás kanak
    ka mulì a?’
  kik-kik: “Ningĩ ngĩũria mwathi wakwa atĩrĩ, ‘Ĩ mũndũ-wa-nja ũcio angĩrega gũũka
    na niĩ?’
  ksr-ksr: “Kaeŋ nijoro somatana ii kokaeŋ qisiŋ mube, ‘Niinoŋ kema jewe emba kanoŋ
    niwo mende kawaati eeŋ, niinoŋ mono nomaeŋ amaŋa?’
  fra-NCL: '— Je dis à mon maître : Peut-être la femme ne voudra-t-elle pas me suivre.'
  cek-AK: To naah kai mah ka angraeng khaeah, Nongpata mah ka hnukah bang han koeh
    ai nahaeloe kawbang maw ka sak han loe? tiah ka naa.
  xla-xla: Epalati asiyama na꞉ta ya꞉ dla epo atluwa, ‘A꞉ya ipilalo eta na꞉ mate puluwe
    allipiye, na꞉ adipapopa꞉?’ duwa.
  cuk-cuk: '”An-dummad-abin an sogsad: ‘Dummad, ¿ar yagwa yapa anba dagele, igi an
    saoe?’'
  uig-CYR: 'У вақитта мән ғоҗамға: «У қиз мән билән кәлгили унимисичу?» — десәм,'
  tel-2017: దానికి నేను ‘ఒకవేళ ఆ అమ్మాయి నాతో రాకపోతే?’ అని నా యజమానిని అడిగాను.
  hat-BSA: '“Mwen te di a mèt mwen an: ‘Sipoze ke fanm nan pa swiv mwen.’'
  kos-kos: Ac nga siyuk sin leum luk, ‘Ac mutan sac fin tia lungse wiyu tuku?’
  hbo-WLC: וָאֹמַ֖ר אֶל־אֲדֹנִ֑י אֻלַ֛י לֹא־תֵלֵ֥ךְ הָאִשָּׁ֖ה אַחֲרָֽי׃
  ibo-ibo: “Mgbe ahụ, ajụrụ m nna m ukwu, ‘Ọ bụrụkwanụ na nwanyị ahụ ekweghị iso m
    lọghachi?’
  ory-ory: ସେତେବେଳେ ମୁଁ ପ୍ରଭୁଙ୍କୁ କହିଲି, ‘କେଜାଣି କୌଣସି କନ୍ୟା ମୋʼ ସଙ୍ଗରେ ନ ଆସିବ।’
  wmt-wmt: '@see-verse:GEN.024.038'
  chk-chk: Nge ngang üa üreni ai samol, ‘Eli ewe föpwül esap mochen etieito.’
  ssd-ssd: 'ye ndek yiŋe gabat teŋenmba kusnawen: Pino ta ye dubiyam mbulwa ndeta
    ye ndaŋi ŋgen le'
  rop-rop: “Wal aibin askim main bos, ‘Maitbi det gel kaan kambek garram mi.’
  ukr-1871: 'Сказав же я панові мойму: А може не схоче молодиця зі мною йти.'
  eng-AOI: I said, ‘What will I do if she won't come with me?’
  yon-yon: Andoone kaamonaan ‘Ma wonong kuu ne yoom monokban kuu komo keraniin.’ andaan.
  bch-bch: “Ta nabeta ag maron bedane, ‘Be oangga taine toa oa itin ngan inam toman
    ngan gau mao, eine gau madongan?’
  deu-1951: 'Ich sprach aber zu meinem Herrn: Wie? wenn mir das Weib nicht folgen
    will?'
  eng-JPS: 'And I said unto my master: Peradventure the woman will not follow me.'
  ubr-ubr: Ato yau au bada aitetemai au, ‘Ato jeverei men in gogoi yau rui wan nanat
    on arimon mamaba?
  srp-1865: 'A ja rekoh gospodaru svojemu: može biti da djevojka neæe htjeti poæi
    sa mnom.'
  lug-lug: “Ne mbuuza mukama wange nti, ‘Omukazi bw’atalikkiriza kujja nange?’
  heb-heb: ואמר אל אדני אלי לא תלך האשה אחרי׃
  ben-IRV: তখন আমি কর্তাকে বললাম, “কি জানি, কোনো মেয়ে আমার সঙ্গে আসবে না।”
  pan-pan: ਤਦ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਆਖਿਆ ਕਿ ਸ਼ਾਇਦ ਉਹ ਇਸਤਰੀ ਮੇਰੇ ਨਾਲ ਨਾ ਆਉਣਾ ਚਾਹੇ।
  mwp-mwp: ‘Kalanu ngay yapupoeybiz kedha, na ngoewakaz sike ubigig ngaybiya ngapa
    kuniya Kananapa oesile.
  mya-JVB: အကျွန်ုပ် ကလည်း၊ မိန်းမ သည်မ လိုက် လိုလျှင် အဘယ်သို့ နည်းဟု သခင် ကို မေး
    လေသော်၊
  tte-O: Mwa yagu taubala yaneliyan yawaloba, ‘Na gubesi tem sinene isikote nige nuwana
    mekaukava kalaoma?’
  tbg-tbg: Ti nora vaiintivano minti timanta te vira ireha tiha, Ai navunaa nahentivano
    kia maini aniataa iraro kia tintiro maini anirera, te nantie irarave? turaro
  hmo-hmo: “Vadaeni lauegu biaguna dekenai lau gwau, ‘To sedira bema kekeni ia mai
    lasi lau danu, edena bamona do lau karaia?’
  ata-ata: La sou eni evikalanu tatila noxilo aloxo ꞌo, ‘Lexe sema ane ne, imasaxa
    lexe imulileli ineꞌe uasi, la ane ne loxovaa?’
  nfa-nfa: Hèia jaꞌa karèi ne, aku jaꞌa na, ‘Tasamia, ladhe ana bhèni ne, noꞌo boe
    madhutu jaꞌa mai sa neꞌe?’
  urd-urd: तब मैंने अपने आक़ा से कहा, 'शायद वह 'औरत मेरे साथ आना न चाहे।
  rus-SYN: 'Я сказал господину моему: может быть, не пойдет женщина со мною.'
  cbt-NTPO: 'Napotohuachincora, cari itërahuë: “Quëmaso'' hua''anëhuënquën nipiranhuë''
    nonchinquën: Pa''pato, co''so'' sanapi yaimaquintahuachincohuë'' ¿Ma''ta onpo''i?”
    itërahuë.'
  bqc-SIM: Ɔ̃ ma a dii là ma mɛ̀, tó nↄɛpi i we bↄ̀ tɛmazio sↄ̃ bɛ?
  tcz-CHONGTHU: Hinlah keiman kapu ka donbut in “Keiman ipi kalo ding ham? numei khangthah
    keima toh hung kinung le ding ka mu thei lou leh kati'e.
  mar-mar: मी माझ्या धन्याला म्हणालो, ‘यदाकदाचित मुलगी माझ्याबरोबर येणार नाही?’
  tcs-tcs: ‘Ai bin spik po bos blo mi, “Wiswei ip da oman no wande kambaigen lo mi
    a?”
  soq-soq: Ita ne me waitarasane wanase, ‘Naita i da donsape nata mape wimwimba dabualempo,
    ambi dewanteapa?’
  qub-qub: '«Chaura noga nirä: ‹Capas warmiga cay partiman shamuyta mana munangachu›
    nir.'
  bqp-bqp: Akũ ma a dikirii là ma pì, tó nↄgbɛ̃ pì dí we à tɛ́mai sↄ̃ro bi?
  hat-hat: 'Lè sa a, mwen di mèt mwen: Bon, si fi a pa vle vini avè m'', kisa pou
    m'' fè?'
  eng-BSB: Then I asked my master, ‘What if the woman will not come back with me?’
  tod-tod: 'Gè ɠɛni màliɠii ma: ‹Tanisu anzanui la kɛa, é ʋa ʋilɛ pòlu.›'
  eng-WEBPB: I asked my master, ‘What if the woman will not follow me?’
  kbq-kbq: Hige'na nagra kva'nimofonkura anage hu'noe. Ana a'mo'ma navaririno omenke'na
    na'a hugahue?
  nhe-BL: Huan na nijtlajtlani noteco tlaque monequi nijchihuas intla nopa sihuatl
    ax quinequis hualas nohuaya.
  bus-bus: Ben ma a dii là ma bè, tó nↄgbɛ̃ pì e we à tɛ́mazi sↄ̃ro nɛ́?
  gub-BL: A'e rupi apuranu hehe ihe. — Aze kuzàwaza heremixak ràm natur wer kwaw xe
    herupi nehe, ma'e azapo putar nehe, a'e izupe.
  eng-DRA: 'But I answered my master: What if the woman will not come with me?'
  knf-knf: '« Kë nşë hepar ajug naan aji na a : “Kë woli ñaaţ aandi pbi na nji kado
    hum?”'
