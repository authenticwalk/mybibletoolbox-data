verse: GEN.024.002
translations:
  mal-C: 'അബ്രാഹാം തന്റെ വസ്തുവകകളുടെയെല്ലാം ചുമതല വഹിച്ചിരുന്ന ഏറ്റവും പ്രധാനിയായ
    ദാസനോട്: “നിന്റെ കൈ എന്റെ തുടയിൻകീഴിൽ വെക്കുക.'
  deu-TKW: 'Da sprach Abraham zu seinem Sklaven, dem Hausältesten, der alles das Seinige
    zu verwalten hatte: Lege doch deine Hand unter meine Lende!'
  lin-lin: 'Abrayami alobaki na mosali na ye, oyo awumelaki mingi na ndako na ye mpe
    azalaki kokamba biloko na ye nyonso : — Tia loboko na yo na se ya mopende na ngai'
  cbr-NT: 'Achúshi nëtën ka Abrahamnën ax irapain a ñu mëëxuni abë tëkë an aín ñukama
    bërúankë a kuënxun kakëxa: —Min mëkën ''ën kisinu nankin kamina,'
  eng-LSV: and Abraham says to his servant, the eldest of his house, who is ruling
    over all that he has, “Please put your hand under my thigh,
  bmu-bmu: Mewö ahiga nalö kunöŋ miriŋaŋgö welenqeqe jembonŋi bohonŋi, miriŋi uruŋe
    öröyuai ahöm waŋgiyöhi, miaŋgö galömŋi yaŋgöra keu kewö jiyök, “Gi mönö keugi
    jim köhöimangöra börögi nöŋgö tambuni bapŋe alman.
  eng-GNV: Therefore Abraham saide vnto his eldest seruant of his house, which had
    the rule ouer all that he had, Put nowe thine hand vnder my thigh,
  eng-WEBSTER: 'And Abraham said to his eldest servant of his house, that ruled over
    all that he had, Put, I pray thee, thy hand under my thigh:'
  nhw-BL: 'Huan se tonal quinotzqui itlayacanca tequipanojca catli quimocuitlahui
    nochi catli iaxca huan quiilhui: ―Xijtlali momax itzintla nometztomahuiya,'
  swh-ONEN: Akamwambia mtumishi wake mkuu wa vitu vyote katika nyumba yake, yule aliyekuwa
    msimamizi wa vitu vyote alivyokuwa navyo, “Weka mkono wako chini ya paja langu,
  bba-bba: Sɔ̃ɔ teeru u win yobun tɔnwero wi u win yɛnun dukiɑ kpuro nɔmu sɔndiɑ sɔ̃ɔwɑ
    u nɛɛ, nɑ nun kɑnɑmɔ, ɑ wunɛn nɔmɑ dokeo nɛn tɔbuɔ,
  eng-KJVCPB: 'And Abraham said unto his eldest servant of his house that ruled over
    all that he had, Put, I pray thee, thy hand under my thigh:'
  cpy-cpy: 'Ikanta Abraham ikaemakiri antarikitaentsiri romperatane, kempoyeeniriri
    tzimimotziriri. Ikantakiri: “Poteeyachokitena.'
  mpx-mpx: Inoke Abalahama i baek wana totuwalali wali tohouwa toto wana bugul gegewena
    ana tomatahikan elana i ba, “Nimwam u teliek nagiliu gabulanaa
  wbp-wbp: Parrangka jintangka, Yipuruyamuju wangkajarla nyanungu-nyangu warrkiniki
    jintaku wiriki kujalpa-jana kamparru wiri-juku nyinaja warrkini-patu-kariyi-nyanuku,
    wangkajarla, “Nyuntu-nyangu rdaka-nyanu yirraka kanunjumparra wanarri-jarrarla
    ngaju-nyangurla.
  luo-luo: Nowacho ne jatichne maduongʼ mane rito gige ode duto niya, “Ket lweti e
    kind ema.
  meu-meu: Bena Abraham ese ena hesiai tauna badana, ena kohu idoinai e reḡuava tauna,
    e haduaia, eto, Imamu na mamugu ai bavatoa kau,
  npi-ULB: अब्राहामले आफ्‍नो घरको सबै भन्दा पुरानो र तिनीसँग भएका सबै कुराहरूका अख्‍तियार
    गर्ने प्रमुख नोकरलाई भने, “तेरो हात मेरो तिघ्रामुनि राख्‌
  yor-yor: Abrahamu wí fún olórí àwọn ìránṣẹ́ ilẹ̀ rẹ̀, tí ó jẹ́ alábojútó ohun gbogbo
    tí ó ní pé, “Fi ọwọ́ rẹ sí abẹ́ itan mi.
  emp-NTPO: 'Ewari ab̶a Abrahaʌ̃ba idji nezoca dji dromada trʌ̃sia. Abrahaʌ̃ba ne
    erob̶ʌra maʌ̃ nezocaba jũma wagabadjia. Abrahaʌ̃ba idjía jarasia: –Bʌ jʌwara mʌ̃
    b̶acara edre b̶ʌdua mʌ̃́a wãrãneba jarai carea.'
  ind-ind: Suatu hari, dia berkata kepada pelayannya yang paling senior, yang bertanggung
    jawab atas semua harta miliknya. Kata Abraham, “Letakkanlah tanganmu di antara
    pangkal pahaku.
  pes-OPCB: 'روزی ابراهیم به خادم خود که رئیس غلامانش بود، گفت: «دستت را زیر ران من
    بگذار'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ mo ipika꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao handeteke hayeke titina꞉
    e pokaasa꞉ hali pa꞉ta꞉ alota꞉ Naka꞉ kiki yaka paleke yaapo pa꞉ta꞉ wia hata꞉ pi
    ma꞉nda꞉ la꞉ wie laa alota꞉.
  lcm-lcm: Mang sikei a taun kata songo kana ainoai i asosokai. Asosokai ang kapo
    tu-ainoai ani kana keve asosokai na kana keve togtogon aongos. Au, kala songo
    ia na kala antok ia ta, “Ku amatung a kungam neite savag
  aer-aer: Arlte anyentele, Abraham antangkelheke urrkapentye akngerre atyeperre ikwerenheke
    imerte angkemele, “YAHWEH-nge arrekwele atyenge uternelhaye.
  tgl-ULB: Sinabi ni Abraham sa kanyang lingkod, ang pinakamatanda sa kanyang sambahayan,
    ang kaniyang katiwala sa lahat ng pag-aari niya, “Ilagay mo ang iyong kamay sa
    ilalim ng aking hita
  nop-nop: Biyagoŋ kuyoŋ, unduŋ tubune Abalahamdi kwanai meŋiye’walaŋ talitimeŋhik
    yot be kale bomboŋ eŋ nemenemek hogohogok diniŋ kadoko hatiguk, u indiŋ niŋguk,
    “Du kohoge baane falipmeŋ kameeŋ
  kca-kca: 'Щӑԓта Авраам хотәԓән уԓты, ԓўв тӑйты хŏԓ мŏԓтыԓаԓ ԓэщатты, куща митхуйәԓа
    йастәс: «Ма пещем иԓпийа йошен пŏныԓыйи'
  cbu-NT: Anpursha zar Aprahamarini taar ashku, mangush chinarangu, muchchuree kuruzurangiya.
    Ansha muchchur wachina; sirútari Aprahamarinpatari urutari ipunuru taarangiya.
    Uwsha Aprahamarinee maachiri ichingaru ksutarangiya. Muchchursha kusarangu, Shiyshat
    maxishi pzungandama.
  hui-hui: Ani howa Abarahama ibuni waheore haruyane handalu agali mbira ibunaga biabe
    luore bialu haga henego ogoni olowa bi ogodagua lalu, Í̠na i̱naga ge dulini yaniho
    biruwa bi mbira buleore lalu hongo howa lowia.
  wrs-wrs: Doa andranindrini lohmanavna, hengas Aprahamna wohva kekalvho vrowovna.
    Wo Apraham omnana, yeoa garava, ongam silelguamno kavna ombolindam. Wo manam yimba
    huiva vravav hona Kenan petharava, owainonoa. Dom gao, ava ten kam lengnam, mongo
    noi vrao kavna aratindirinina molm. Heva os kamsna tanamolnam ishomno, si osva
    yimba tanamangas vevavma. Doa pevna englaoa hui yitho kana pohasingi, wo Yawena
    novra kam tanamolnam ishomno, ten Sesoa luhunvm ovm petham.
  mya-mya: သူ​သည်​သူ​၏​ပစ္စည်း​ဥစ္စာ​အား​လုံး​တို့​ကို​အုပ် ထိန်း​ရ​သော အ​သက်​အ​ကြီး​ဆုံး​အ​စေ​ခံ​ကို
    ခေါ်​လျက်``သင်​၏​လက်​ကို​ငါ့​ပေါင်​အောက်​မှာ ထား​၍​သစ္စာ​ဆို​လော့။-
  cbi-NTPO: 'Tsejtu ma malu Abraham, yachi manda-i'' taawasha kemu chachinu, matyu
    ya ti tañuba kumuinchi washna'' keenamu kayu ruku chumunu mikatu tsandimi: Tsantsaya
    ñu'' tyaapa in enbu panbeesha pukide,'
  bod-N: ཨབ་ར་ཧམ་གྱིས་རང་ཁྱིམ་གྱི་རྒྱུ་ནོར་ཡོངས་ལ་དོ་དམ་བྱེད་པའི་གཡོག་པོ་ལོ་ན་ཆེས་རྒན་པ་དེ་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ཀྱིས་རང་གི་ལག་པ་བདག་གི་བརླ་འོག་ཏུ་འཇོག་པར༌གྱིས།
  wsk-wsk: Se nu ko ura kari nunga supuling gira nunguningkiri mu maonam, “Ni kiting
    agaluwong bowa ningi bitar, ale
  kkl-kkl: Sabal taogti ik nhon sum eldi arukna elenge aba ni pia ulamsiogne ponekoag
    yubu ambarelamogti, “Name, Andi sik uro ambatnululamne el tanundi, na yan kwagha
    mombolag sae tobong kiplulam.
  sna-sna: Akati kumuranda wake mukuru womumba make, iye akanga ari mutariri wezvose
    zvaakanga anazvo, “Isa ruoko rwako pasi pechidya changu.
  spa-BLM: 'Abraham dijo a su siervo, el mayor de su casa, que gobernaba todo lo que
    tenía: “Por favor, pon tu mano debajo de mi muslo.'
  beu-beu: Abraham ana emalea miboma ba ue ehava omimi epasaka ang naung emangpi vengurus
    angu earu, bot at mateng hula, “Vengmeet aaung-aaung! LAHATALA ba por-burang ening
    angu, na banang, Ene angu aana metma nat sumpat hula, eningse aana bae Kanaan
    jangu vengtaaning metma noal Isak enang ana medit ejangu ening niang.
  cac-cac: 'Ay jun schecab'' vin̈ te ichamxo, sat yaj d''a juntzan̈xo eb'' schecab'',
    ayoch yilumaloc masanil tastac ay d''a vin̈. Ay jun c''ual ix avtaj vin̈ yuj vin̈aj
    Abraham chi'', ix yalan vin̈: —Ac''och a c''ab'' d''a yalan̈ in xub'' tic,'
  swh-ULB: Abraham akamwambia mtumwa wake, ambaye alikuwa mkubwa kuliko wote wa nyumbani
    mwake na mkuu wa vyote alivyo kuwa navyo.”Weka mkono wako chini ya paja langu
  bel-bel: 'І сказаў Абрагам рабу свайму, старэйшаму ў доме ягоным, кіроўцу ўсім,
    што ў яго было: пакладзі руку тваю пад сьцягно маё'
  deu-ELBBK: 'Und Abraham sprach zu seinem Knecht, dem ältesten seines Hauses, der
    alles verwaltete, was er hatte: Lege doch deine Hand unter meine Hüfte,'
  mbb-OT: Sevaha zutun he andew, migkeǥiyan ni Abraham is egalen te menge suluǥuen
    din he iyan sineriǥan te langun he menge azen din te, “Isavuk nu is belad nu kayi
    te laang ku. Tuus heini te penaad nu he edtistiǥusan te Nengazen, he iyan dà Megbevayà
    te langit wey tanà, ne kenè ka mebpilì te ed-esawaan te anak ku he si Isaac te
    vahi he tig-Canaan he emurè tew kayi te mid-ubpaan tew ǥuntaan.
  msc-msc: 'Lon do rɔ, a ka a dɛmɛnba kili, mɛn ye a la nanfulu kunnasiila ri, a ka
    a fɔ a yɛ ko: «I bolo la n woro kɔrɔ ka lahidi ta n yɛ ka i kali.'
  mal-2015: 'തന്റെ വീട്ടിൽ മൂപ്പനും തനിക്കുള്ളതിന്നൊക്കെയും വിചാരകനുമായ ദാസനോടു അബ്രാഹാം
    പറഞ്ഞതു: നിന്റെ കൈ എന്റെ തുടയിൻ കീഴിൽ വെക്കുക;'
  tuo-NT: 'Niꞌcã nʉmʉ cʉ̃rẽ daꞌracoꞌtegʉ ãpẽrã yʉꞌrʉoro bʉcʉ nigʉ̃rẽ pijicʉ niwĩ.
    Cʉ̃ nipeꞌtise Abrahã cʉosere ĩꞌanʉrʉ̃gʉ̃ nicʉ niwĩ. Abrahã cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ
    omocãrẽ ya ʉsó docapʉ cũuña.'
  gup-gup: Kaluk Abraham bikarrmi nakudji bininj nawu bimarnedurrkmirri korroko duninjh,
    nawu nahnani yehyeng rowk nawu Abraham karrmi. Wanjh Abraham bimarneyimeng, “Yibidkurrmerrimen
    kanjdji kore kurrad ngardduk.
  met-met: Baing Ebraham wagi lipuxing oxatama wasa mana xalinging longgalo ba ma,
    saing harua na ba, “Uta rimama babagu hanggaxobinia.
  gvs-gvs: Go tauyana imatoita inuwonúwana kana, ‘Bei akámasa go, natugu inai beso
    Kenani goi.’ Tuwo ina pákwana vakuumgoina iduduwe ima. Eberamo konana madabokidi
    tauyana irugwaausidi. Ima, e Eberamo idigo kana, ‘Nimam kuvaisīu dibuwatugu kuyōisi
    go,
  rmc-rmc: 'O Abraham phenďa peskre nekphuredere sluhaske, saveske diňa te ľidžal
    calo peskro barvaľipen: „Thov tiro vast pre mire čanga!'
  nlg-nlg: Ma sakai na bongi te bosa vania nina ghairau haulaghi mai tua, te righitaonighi
    nina lei totobo te loghoi me ghaghua, “Ko talua na limamu sarana na tuatavuligu,
  dgr-DOGNT: Abraham wecheekeèdeè, yegha t'asìı hazǫǫ̀ k'èdìı elı̨ı̨ sìı ts'ǫ̀ hadı,
    “Nılà sedzaà tł'a nìı̨chı.
  pes-OPV: 'و ابراهیم به خادم خود، که بزرگ خانه وی، و بر تمام مایملک او مختار بود،
    گفت: «اکنون دست خود را زیر ران من بگذار.'
  ron-1924: 'Авраам а зис челуй май бэтрын роб дин каса луй, каре ера ынгрижиторул
    тутурор аверилор луй: „Пуне-ць, те рог, мына суб коапса мя'
  ben-OBCV: যিনি তাঁর সব সম্পত্তি দেখাশোনা করতেন, তাঁর ঘরের সেই প্রবীণ দাসকে তিনি
    বললেন, “তুমি আমার ঊরুর তলায় হাত রাখো।
  lex-lex: 'Noka lera ida ne Abrahama nakot la hopopanni mak khi'' ulu-o''ta la re''eni-tniarnu
    honona niwra: “Samounu de mkienia limmu la a lennu onni (emeka nhi''inde itsi''
    pa twalokra),'
  rgu-rgu: Abraham nanuu lahenda kamahereꞌ esa, fo nafaduli ria hata-heton katemaꞌ.
    Laiꞌ esa boe ma Abraham naloo nan nae, “Nenene matalolole! Au hule o soo-supa,
    pake MANETUALAIN nade Na, fo riꞌ adu na lalai ma dae-bafoꞌ a. Soo-supa mae, o
    ta matane ana fetoꞌ neme lahenda Kanaꞌan ara mai, fo feen sao au ana ki Isak.
  som-som: Oo Ibraahim, wuxuu ku yidhi addoonkiisii oo dadka gurigiisa ugu weynaa,
    oo u talin jiray wixii uu lahaa oo dhan, Waan ku baryayaaye gacantaada bowdadayda
    hoos dhig.
  lat-VUC: 'Dixitque ad servum seniorem domus suæ, qui præerat omnibus quæ habebat:
    Pone manum tuam subter femur meum,'
  aoi-aoi: Kembirra ni-yengbina nakina ayakwa Aburiyama ena-langwu-wa nenikuminuwar•duwar•da
    naruma-wa nibina nuwurrak-akwurrajuwa-murruwa ena-langwa amurndakijika ababurna-langwa.
    “W-akuma nungkwa-langwa ayarrka yelakwa arrawa makarra-manja,” ni-yama.
  eng-ASVBT: 'And Abraham said unto his servant, the elder of his house, that ruled
    over all that he had, Put, I pray thee, thy hand under my thigh:'
  mna-mna: 'To aigule ta na, Abaraam isu mi iso pa mbesooŋo kini mataana kana tau
    imborro koroŋ kini ta boozomen i, ma iso: “Leŋ. Nio leleŋ be nu ur nomom ise mbasaŋoŋ
    mi mbuk sua mbolŋana pio pa Merere ta imborro saamba mi toono na zaana ta kembei:
    Zin Kanaan ta itiŋan tombotmbot i, na nu ko irao kam moori kizin sa pa lutuŋ Isak
    pepe.'
  ita-1885: 'disse ad un suo servitore, ch''era il più vecchio di casa sua, il quale
    avea il governo di tutte le cose sue: Deh! metti la tua mano sotto la mia coscia;'
  eng-LXXUP: And Abraham said to his servant the elder of his house, who had rule
    over all his possessions, Put thy hand under my thigh,
  eng-ULB: Abraham said to his servant, the one who was the oldest of his household
    and who was in charge of all that he had, “Put your hand under my thigh
  spa-VBL: 'Y Abraham le dijo a su siervo más viejo que estaba a cargo de toda su
    casa: “Pon tu mano bajo mi muslo,'
  fra-_FOB: 'Et Abraham dit à son serviteur, le plus ancien de sa maison, qui avait
    le gouvernement de tout ce qui lui appartenait: Mets, je te prie, ta main sous
    ma cuisse,'
  mal-mal: 'തന്റെ വീട്ടിൽ മൂപ്പനും തനിക്കുള്ള സമ്പത്തിനൊക്കെയും കാര്യവിചാരകനായ ദാസനോട്
    അബ്രാഹാം പറഞ്ഞത്: “നിന്റെ കൈ എന്റെ തുടയിൻകീഴിൽ വെക്കുക;'
  lit-lit: 'Ir Abraomas tarė savo tarnui, savo namų ūkio vyriausiajam, kuris valdė
    visa, kas jam priklausė: „Na, dėk savo ranką po mano šlaunimi,'
  urd-GVR: Ek din us ne apne ghar ke sab se buzurg naukar se jo us kī jāydād kā pūrā
    intazām chalātā thā bāt kī. “Qasam ke lie apnā hāth merī rān ke nīche rakho.
  suz-BL: मिनु अब्राहाममी आ रू खिं नेल्‍ल कोव़ब नु वाइल आन कली अरेब ठेयब वाइल कली
    “इ गुइ आं फिला तारी वोतो।
  ita-1927: 'E Abrahamo disse al più antico servo di casa sua, che aveva il governo
    di tutti i suoi beni: “Deh, metti la tua mano sotto la mia coscia;'
  ckb-ckb: 'ئینجا ئیبراهیم بە خزمەتکاری گەورەی ماڵەکەی گوت کە هەموو شتێکی ئەوی لەژێر
    دەستدا بوو: «دەست بخەرە ژێر ڕانم.'
  eng-BBE: 'And Abraham said to his chief servant, the manager of all his property,
    Come now, put your hand under my leg:'
  crx-NTPO: '''Et Abraham yuba ''uten-un yoo''un uzulh-un, ''en yoh yuba huwunli-un
    ts''iyants''uk whumoodih yilh''i-un, ''en ''uyulhni, “''Anih njan swuz t''ah nedilnih.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ತನಗೆ ಇದ್ದವುಗಳ ಮೇಲೆಲ್ಲಾ ಆಡಳಿತ ಮಾಡುವ ತನ್ನ ಮನೆಯ ಹಿರಿಯ ಸೇವಕನಿಗೆ,
    “ನಿನ್ನ ಕೈಯನ್ನು ನನ್ನ ತೊಡೆಯ ಕೆಳಗೆ ಇಡು,
  bbb-bbb: Ijadufuo Eburame fu maza be uri e be isuibe fuefuo imeno fu ire boeje Eburamedo
    are ijia naovo ije samuagiamo ijene kuae, Anika oge none igia faradiena kieko
