verse: GEN.024.057
translations:
  mal-C: “നമുക്കു പെൺകുട്ടിയെ വിളിച്ച് അവളോടു ചോദിക്കാം” അവർ പറഞ്ഞു.
  deu-TKW: 'Da sprachen sie: Wir wollen das Mädchen rufen und sie selbst befragen!'
  lin-lin: 'Balobaki na ye : — Tika ete tobenga elenge mwasi mpe totuna posa na ye.'
  cbr-NT: 'Kakëxun ka anu ''ikë unikaman kakëxa: —Asabi ka kananuna xanu chipash ax
    kara uisai kia kuati kuënti ''ain, uisai kara ax kia kananuna kuati ''ain.'
  eng-LSV: and they say, “Let us call for the young person, and inquire of her mouth”;
  bmu-bmu: Mewö jii möta kewö jiyohot, “Ölöp ambi seram mi qetzi kaiga nanŋaŋgöra
    qesim waŋgibin.”
  eng-GNV: Then they said, We will call the maide, and aske her consent.
  eng-WEBSTER: And they said, We will call the damsel, and inquire at her mouth.
  nhw-BL: 'Huajca inijuanti quinanquilijque: ―Tijnotzase nopa ichpocatl huan tiquitase
    tlaque quiijtos.'
  swh-ONEN: Ndipo wakasema, “Acha tumwite huyo binti tumuulize, tusikie atakavyosema.”
  bba-bba: Yerɑ bɑ nɛɛ, su wɔndiɑ win tii soku su nɔ ye u koo ɡere.
  eng-KJVCPB: And they said, We will call the damsel, and inquire at her mouth.
  cpy-cpy: 'Ikanteeyanakini riroripaeni: “Thame akaemiro ewankawo, akemiro jempe okantzi
    roori.”'
  mpx-mpx: Yaka anana hi lahe hi ba, “He yova ta yogaan ge ni ba ga ta hago.”
  wbp-wbp: Junga-juku, yangka-jarrarluju-pala jangku-manu, “Yuwayi, ngula-juku karlijarra
    payirninjini-wiyi Ripikalku nyarrpa kaji wangka.”
  luo-luo: Eka negiwacho niya, “We waluong nyako mondo wapenje kuom wachni.”
  meu-meu: Bena idia eto, Hane-ulato aita boiria, ia baine hereva.
  npi-ULB: तिनीहरूले भने, “हामी कन्‍यालाई बोलाउँछौँ र तिनलाई सोध्छौँ ।”
  yor-yor: Nígbà náà ni wọ́n sọ pé, “Jẹ́ kí a pe ọmọ náà gan an kí a sì bi í.”
  emp-NTPO: 'Baribʌrʌ Rebeca djababa, dji papa bid̶a panusid̶aa: –Mãwã baibʌrʌ, Rebecara
    trʌ̃nia cãrẽda jarai cawaya.–'
  ind-ind: Kata mereka kepadanya, “Baik. Kalau begitu kita tanyakan bagaimana pendapat
    Ribka.”
  pes-OPCB: 'ایشان گفتند: «بسیار خوب. ما از دختر می‌پرسیم تا ببینیم نظر خودش چیست.»'
  ssx-ssx: Koto leeke hombo peaaso alota꞉ Kota꞉ mo wandikima꞉ lelia꞉eki opumana꞉ wi
    lomana꞉ pipee lepekeme.
  lcm-lcm: Na kila antok ta “Au kanat, tara susuiai tapai kotok ani kana lomlomonai
    a Rebeka.
  aer-aer: Ratherre angkerle-anerrerlenge, “Mpe, Rebekah-eke-amparre apayuthnetyeke
    nthakenhe-arle re irretyenhe.”
  tgl-ULB: Sinabi nila, “Tatawagin namin ang dalaga at tatanungin siya.”
  nop-nop: Kaŋ miiŋ wiwidibo yogumuk, “Unduŋ ale wabi nebo kutinine buŋa debek yobu
    kanim.”
  kca-kca: 'Ԓын йастәсӈән: «Эвемән вохԓэмән пӑ иԋщәсԓэмән, мўй ԓўв йастәԓ».'
  cbu-NT: Tárangu, uwshtisin, Musámachi. Amuyaatsima kuruzeeruni, yasachinipa. ¿Amcheeja
    uwshta? táranganaya. Táyarusin, Rebekaatssha kuruzuranganaya. Kuruzeersin masharanganaya.
    Rebekaa, ¿Amaksha shiya? ¿Nipat kamuz naamaam zandkish? tárangiya. Rebeksha uwshat
    nda pakchiyam xararangiya. Ayu, naachparina, ataa, tárangiya.
  hui-hui: Ani layagola tigua ladai bialu lalu, Iname wandari ibuninaga hame hale
    hami̱ya ibuni olowa íbu lama, lene.
  wrs-wrs: Doa himba una, Repekam wunuhumnu, sah ovrelm.
  mya-mya: တစ်​ဖန်​သူ​တို့​က``မိန်း​က​လေး​ကို​ခေါ်​၍​သူ ၏​သ​ဘော​ကို​မေး​ကြည့်​ကြ​ပါ​စို့''
    ဟု​ပြော ကြ​၏။-
  cbi-NTPO: 'Tsenñu yala tsandila: Tsaayaa, pannanaa mika'' pake''meedaa, matyu yaa
    naatiñu meenu, tila.'
  bod-N: ཡང་ཁོ་རྣམས་ན༌རེ། འོ༌ན། ངེད་ཅག་གིས་བུ་མོ་བོས་ཏེ་དྲི་བར་བྱ་ཞེས་སྨྲས༌ཏེ།
  wsk-wsk: Se nuna balman, “Ana itiwik mu arunak se tairuk se ko gomang ikinakko,”
    maman.
  kkl-kkl: Wene aro ambatsiogpa, sindina, “Ribka neneko yobeberi haibaukap,” serekti,
  sna-sna: Ipapo vakati, “Regai tidane musikana timubvunze nezvazvo.”
  spa-BLM: 'Dijeron: “Llamaremos a la joven y le preguntaremos”.'
  beu-beu: Angmuse Ribka ekaku Laban, bot iva oleve Abraham emalea ehur angu ebalet
    hula, “Kalo aulang se, nioal jangu angu pi earut adangtaaning hengi. Ana hula
    tatalang?”
  cac-cac: 'Ix yalan eb'': —Avtejeccot ix cob''es chi'', ol cab''i tas xchi ix, xchi
    eb''.'
  swh-ULB: Wakasema, “Tutamwita binti na kumuuliza.”
  bel-bel: 'Яны сказалі: паклічам дзяўчыну і спытаемся, што яна скажа.'
  deu-ELBBK: 'Und sie sprachen: Lasst uns das Mädchen rufen und ihren Mund befragen.'
  mbb-OT: Ne midtavak sikandan te, “Ed-umawen tew zèpa si Rebeka, ne ed-insaan tew
    sikandin ke hengkey is egkesuatan din.”
  msc-msc: 'Alu ka a jabi: «Nba, an ye sunkurun kili ka a maɲininka.»'
  mal-2015: ഞങ്ങൾ ബാലയെ വിളിച്ചു അവളോടു ചോദിക്കട്ടെ എന്നു അവർ പറഞ്ഞു.
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, na yʉꞌticãrã niwã: —Jaʉ. Rebecare pijiñaꞌrã marĩ,
    ¿deꞌro ni yʉꞌtigosari co?'
  gup-gup: Wanjh bedda beneyimeng, “Wardi ngalyawk nganekayhme nganedjawan.”
  met-met: Baing daharua ba, “Tawagi mana haing nanunoa ba taxusunga to.”
  gvs-gvs: Kidi kadi, ‘Tauyana taduduwe ima go, talumadade bei ina nuwonúwana tayagoi.’
  rmc-rmc: 'On leske odphende: „Vičinas la a šunaha, so oj phenela.“'
  nlg-nlg: Rogaira toro bosatughu, “Holoa mai na tahula ma ka rongovia i tatana na
    hava ke bosaa.”
  dgr-DOGNT: Eyıt'à hagedı, “T'eeko wets'ǫ̀ gots'ııde gà dawets'ııhke,” gedı.
  pes-OPV: 'گفتند: «دختر را بخوانیم و اززبانش بپرسیم.»'
  ron-1924: 'Атунч, ей ау рэспунс: „Сэ кемэм пе фатэ ши с-о ынтребэм.”'
  ben-OBCV: তখন তাঁরা বললেন, “মেয়েটিকে ডাকা হোক এবং তাকেই এই বিষয়ে জিজ্ঞাসা করা
    যাক।”
  lex-lex: 'Ribka narni me inni riwra: “Samounu de tpolu pleinia hararar de pa tatian
    nohora ralma-riorni.”'
  rgu-rgu: Ara rataa rae, “Leo iaꞌ! Mai fo ita tatane mataꞌ Ribka. Ria hihii na leo
    beaꞌ?”
  som-som: Markaasay yidhaahdeen, Gabadha waannu u yeedhi doonnaa oo weyddiin doonnaa.
  lat-VUC: 'Et dixerunt: Vocemus puellam, et quæramus ipsius voluntatem.'
  aoi-aoi: Aburnaja neni-yama, “Ngarring-ardijiya-langwa kwureya kingi-yamina-murrikba
    dakina,” neni-yama.
  eng-ASVBT: And they said, We will call the damsel, and inquire at her mouth.
  mna-mna: 'To ziru tiso: “Kenako toboobo Rebeka ma imar, mi tiwi i ten.”'
  ita-1885: 'Ed essi dissero: Chiamiamo la fanciulla, e domandiamone lei stessa.'
  eng-LXXUP: And they said, Let us call the damsel, and inquire at her mouth.
  eng-ULB: They said, “We will call the young woman and ask her.”
  spa-VBL: “Llamemos a Rebeca y preguntémosle lo que ella desea hacer”, sugirieron
    ellos.
  fra-_FOB: 'Alors ils dirent: Appelons la jeune fille et demandons-lui son avis.'
  mal-mal: “ഞങ്ങൾ ബാലികയെ വിളിച്ചു അവളോടു ചോദിക്കട്ടെ” എന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Unhoṅ ne kahā, “Chaleṅ, ham laṛkī ko bulā kar usī se pūchh lete haiṅ.”
  suz-BL: मिनु मेको निक्‍शीम “रेबेकामी मार देंबा, मेको नेंय” देंसा बाक्‍त।
  ita-1927: 'Allora dissero: “Chiamiamo la fanciulla e sentiamo lei stessa”.'
  ckb-ckb: 'ئەوانیش گوتیان: «کچەکە بانگ دەکەین و پرسیاری لێ دەکەین.»'
  eng-BBE: And they said, We will send for the girl, and let her make the decision.
  crx-NTPO: '''Et ''uhuyulhni, “Ndun t''etyaz ''anih ts''udoni'' ''ink''ez didutch''oh
    ts''oodolhkut.”'
  kan-OKCV: ಆಗ ಅವರು, “ನಾವು ಹುಡುಗಿಯನ್ನು ಕರೆದು, ಆಕೆಯ ಅಭಿಪ್ರಾಯವನ್ನು ವಿಚಾರಿಸೋಣ,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuariamoga bu kuae, Ke ni areke no kabae nuvuone kumega fu ro
    vua irere fu vierafema ije kuaruoga no fieno kuae.
  tam-2017: 'அப்பொழுது அவர்கள்: “பெண்ணை அழைத்து, அவளது விருப்பத்தைக் கேட்போம்” என்று
    சொல்லி,'
  spa-RV-1909: 'Ellos respondieron entonces: Llamemos la moza y preguntémosle.'
  ron-BTF: 'Iar ei au spus: Vom chema fata şi vom afla din gura ei.'
  eng-WEBP: They said, “We will call the young lady, and ask her.”
  eng-FBV: “Let's call Rebekah and find out what she wants to do,” they suggested.
  nld-1939: 'Ze zeiden: We zullen het meisje roepen, en het haar zelf vragen.'
  nch-BL: 'Huajca inijuanti quinanquilijque: ―Tijnotzase nopa ichpocat huan tiquitase
    taya quiijtos.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «Kjogl̈o rokëy, wotjl̈ĩk sorë kjakrokëy
    ba kong wl̈o» l̈e.
  vie-1934: 'Họ đáp rằng: Chúng ta hãy gọi người gái trẻ đó và hỏi ý nó ra sao;'
  hin-CV: तब उन्होंने कहा, “हम रेबेकाह को बुलाकर इसके बारे में उससे पूछते हैं.”
  eng-OURB: They said, “We will call the young lady, and ask her.”
  spa-BES: 'Y dijeron: Mandaremos a buscar a la niña, y que ella tome la decisión.'
  tdx-tdx: Hoe iereo, Ho tokave’ay i ampelay, hañontane am-bava’e.
  vid-vid: Na hewo wedichila, “Lelo tumcheme mhinza tumuuze.”
  pwg-pwg: Vaghina ma ivona bo, “Wiwikena takwatui ina pisi ma titarakiiyanei da tuna
    mani ina kayowana ina voneta.”
  eng-OKE: And they said, We will call the maiden, and hear what she will say.
  tha-KJV: พวกเขาว่า “เราจะเรียกหญิงสาวมาถามดู”
  por-BR-2018: 'Eles responderam então: Chamemos a moça e perguntemos a ela.'
  bco-bco: A꞉la꞉sa꞉labiki, iliyo꞉ a꞉la꞉sio꞉, “Gaya꞉ ene towo꞉ da꞉ba꞉niki, ho꞉lema.”
  deu-ELO: 'Und sie sprachen: Laßt uns das Mädchen rufen und ihren Mund befragen.'
  ktm-ktm: Pe su hapa ihpah, “Tidu tityuwen Rebekah pe tidehndramtan iy kile reh tadan.”
  caa-caa: 'Entonces sutpa ojronobꞌ jaxirobꞌ y chenobꞌ: —Capejquic e ijchꞌoc tuaꞌ
    coybꞌi tuaꞌ jay cꞌani axin rajxa era o machi, che utuꞌ y uwijtzꞌin e Rebeca.'
  eng-WYC-2018: And they said, Call we the damsel, and ask we her will.
  epo-epo: 'Kaj ili diris: Ni vokos la junulinon, kaj ni demandos, kion ŝi diros.'
  uig-PIN: 'Ular uningƣa: — Ⱪizni qaⱪirip, uning aƣzidin anglap baⱪayli, dǝp'
  beo-beo: 'Ilia da bu adole i, “Ninia da a:fini misa:ne sia:mu. Ea sia: nabimu da
    defea.”'
  tpi-OTNT: Na ol i tok olsem, “Yumi singautim yangpela meri na yumi askim em long
    laik bilong en.”
  hau-SA: Sa’an nan suka ce, “Bari mu kira yarinyar mu tambaye ta game da zancen.”
  udu-udu: 'Uni ki o gwo mo ki: Am mina yuḵ nyara/ mo dhali doṯa yim mo be.'
  uig-LAT: 'Ular uninggha: — Qizni chaqirip, uning aghzidin anglap baqayli, dep'
  nde-nde: Basebesithi, “Wothi sibize intombazana kesiyibuze ngakho.”
  ton-ton: Pea naʻa na pehē, “Te ma ui ʻae taʻahine ʻo fehuʻi mei hono ngutu.”
  ces-1613: 'I řekli: Zavolejme děvečky a zeptejme se, co dí k tomu.'
  eko-eko: 'Aphano yo khunjipu: “Nintta onkhuwela mwaari oto nimuuzele mwennyewe.”'
  nss-nss: 'Pwen yihu pwai toro: “Tukayoh pihindrahin ara kisa pe tukasike yiy.”'
  eng-WMB: They said, “We will call the young lady, and ask her.”
  tam-TCV: அப்பொழுது அவர்கள், “நாம் பெண்ணைக் கூப்பிட்டு இதைப்பற்றி அவளிடம் கேட்போம்”
    என்றார்கள்.
  ceb-ULB: Miingon sila, “Tawgon nato ang dalaga ug pangutan-on siya.”
  mkn-mkn: Tarús dong manyao bilang, “Bagini! Mari ko kotong tanya langsung sang Ribka
    sa. Dia pung mau karmana?”
  pol-UBG: 'Odpowiedzieli: Zawołajmy dziewczynę i spytajmy, co na to powie.'
  agr-agr: 'Tusa tutai dita aínak: “Jasta, Rebeca untsuka dekajuami wajintig”, tuidau.'
  kyc-kyc: Nakambame lao, Wanake epena lapala piso semana, leyambi.
  urd-GVU: اُنہوں نے کہا، ”چلیں، ہم لڑکی کو بُلا کر اُسی سے پوچھ لیتے ہیں۔“
  deu-1912: 'Da sprachen sie: Laßt uns die Dirne rufen und fragen, was sie dazu sagt.'
  ntj-ntj: Nyangka-pula watjarnu, “Kuwarripa nyina. Ripakanya-litjuyi yarlti. Nyangkayi
    pitja yungarralu watjala.”
  row-row: Ara rataa rae, “Taꞌo ia! Ima fo tataneꞌ a Ribka, eni hihii na, taꞌo bee?”
  kan-2017: ಅವರು, “ನಾವು ಹುಡುಗಿಯನ್ನು ಕರೆದು ಆಕೆಯ ಅಭಿಪ್ರಾಯವನ್ನು ತಿಳಿದುಕೊಳ್ಳುತ್ತೇವೆ” ಎಂದರು.
  ena-ena: Hameŋ abɨci abavɨmi. Alaŋ iamɨgali mɨnibɨlɨ agadɨ ulɨmɨli veci abitɨha
    igɨmɨli uavɨmi.
  tgo-tgo: Thɨ gonjoghawe thɨŋa, “Wo ra kulawe na ra vaito ŋgoroŋga elaghɨniye le
    renuwaŋa.”
  yap-yap: Mi yow fulweg ni lungurow, “Nggu piningew Rebekah ngad nanged e tin nge
    yog.”
  tet-tet: Sia nataa naꞌak, “Nuneꞌe! Ita husu kokon baa Ribka duꞌuk. Nia nakara, nunabee?”
  hlt-MCSB: Te dongah, “Hula te khue uh sih lamtah amah olthui te dawt uh dae sih,”
    a ti uh.
  mdy-ETH: ዔያታኣ፦ «ሂዴቶ ናዔሎ ኑ ዔኤሊጋፓ ዒዛ ጋዓ ባኮ ኑ ዋይዞም» ጌዔኔ።
  twi-ASANTE: Afei, wɔsii gyinaeɛ sɛ, “Momma yɛmfrɛ ababaawa no, na yɛmmisa nʼadwene.”
  bhl-bhl: 'Yangei, i elo yan weng bokolewomeliw: “Nu Elebeka ulo gaaumuwi, u tulu
    kano, ulo dakalaluma! Um angoku um ibolow fukunin bete kuw gelewuma!”, dangsiliw
    kale.'
  con-NTPO: 'Tsa''caen susi tsendeccuja su''fa: —Jinge pushesuma ttu''sepa pañañe
    jongoesu qquen su''ve''se.'
  eng-WEBU: They said, “We will call the young lady, and ask her.”
  bnp-bnp: Muri ru ta maea, “Te ge galea a ngatavine, te ge nanea.”
  wal-wal: Yaagin eti, “Na7iyo xeesidi ane o oichchoos” yaagidosona.
  mgh-mgh: 'Ale yaheeraca: Nrwee nimwiihane mwanthiyana uyo nankohe.'
  acu-NT: 'Tamati aiminak: —Watska, Rebeca untsukmi. ¿Niisha warintimpia? —tusar'
  spa-PDDPT: 'Y ellos contestaron: Llamemos a la joven y preguntémosle cuál es su
    deseo.'
  gun-gun: 'Aipoe''i okuapy: — Nhaenoĩ ha''vy kunhataĩ va''e, ixugui ae nhaendu aguã
    — he''i.'
  agu-BL: —Cuquen ta', kachake' yi xun, che'ch. —Ej nin kajake' tetz yi ko cuj ta'n
    yil tz'aj chan nka qui', che'ch bantz.
  eng-PEV: Then Rebekah’s brother and mother said, “All right, we will get Rebekah
    and ask her what she wants to do.”
  ilo-ULB: Kinunada, “Ayabanmi ti balasang ket saludsodenmi isuna.”
  kpg-kpg: Gei meemaa ga helekai, “Gahigahia malaa tama ahina gi hagalongo gidaadou
    be mee e helekai bolo aha.”
  uig-ARA: 'ئۇلار ئۇنىڭغا: ــ قىزنى چاقىرىپ، ئۇنىڭ ئاغزىدىن ئاڭلاپ باقايلى، دەپ'
  bsp-bsp: 'Kɔ Labaŋ ŋaloku kɔ kɛrɛ: «Səwe wan wəran, səyif kɔ tɔkɔ ɛfaŋ mɔ.»'
  bps-bps: Na tmimel ale, manla, “Fngémi funa Rébéka, na snalekmi ku tan i knayean.”
  mbs-mbs: Minikagi dan, “Tewalen day si Rebecca, aw insaen day sikandin aw eden se
    ibeg din.”
  tof-tof: Rrebekan aip a bólbóta bóktarri wagó, “Kya tóba kóbó ngizaunam, da mi kubó
    umtirre, wa kubó ia warile.”
  sus-sus: E naxa a fala, «Won xa Rebeka xili, won xa a kolon ɲanige naxan na a bɛ.»
  pon-2006: Irail eri sapeng, nda, “Kitail ekerodo serepeinen oh idek reh nsene.”
  jae-jae: Êsêac sêsôm gebe “Aêac amôêc ŋapalêo to atu kênac eŋ tau.”
  ksd-ksd: 'Ma dir ga biti: Dat a oro pa boko ra vavina, ma dat a tir ia, ba ava ra
    nuknukina.'
  tur-YTC: Onlar, “Kızı çağırıp ona soralım” dediler.
  bel-N: 'I яны сказалі: “Паклічам дзяўчыну і спытаемся ў яе”.'
  grc-BRENT: Οἱ δὲ εἶπαν, Καλέσωμεν τὴν παῖδα, καὶ ἐρωτήσωμεν τὸ στόμα αὐτῆς.
  ind-AYT: Kata mereka, “Kami akan memanggil gadis itu dan mengetahuinya dari mulutnya
    sendiri.”
  lid-lid: Ano uru anya, “To kaluhi iy keme ya to kandremenya seken tan.”
  eng-NNA: “Please wait. We will ask the girl what she will say.”
  nya-nya: Koma iwo anati, “Bwanji timuyitane mtsikanayo ndipo timufunse ngati afuna
    kupita nanu panopa.”
  hrv-hrv: 'Oni odgovore: “Pozovimo djevojku i upitajmo što ona misli!”'
  mps-mps: Tama augwaligo te tiwai po wai, “Dago te wegi ogwa we i olama, tama agabolo
    te aga homu kolesaga hanaluinao,” wai.
  llg-llg: Ala lataa, lae, “Leoiak! Naa, mai fo tatane takandoon neu Ribka leo. Ndia
    hihiin leobeek?”
  tpi-tpi: Na ol i tok olsem, “Yumi singautim yangpela meri na yumi askim em long
    laik bilong en.”
  dan-1931: De svarede; “Lad os kalde på. Pigen og spørge hende selv!”
  vie-OVCB: 'Họ đáp: “Để chúng tôi hỏi ý nó xem sao.”'
  lbk-lbk: “Tot-oyyen tako't yangkhay nan magmagkit mo ngag nan kanana,” insongfatcha.
  guj-2017: તેઓએ કહ્યું, “અમે દીકરીને બોલાવીને તેને પૂછીએ.”
  byr-byr: '@see-verse:GEN.024.056'
  awx-awx: Yäniwän using inikumäläk. “Mängälä uläpä inina inä mapdä hikngä yäwik,”
    yang inike,
  pon-2006A: Irail eri sapeng, nda, “Kitail ekerodo serepeinen oh idek reh nsene.”
  por-BRBSL: 'Eles disseram: “Vamos ligar para a jovem, e perguntar-lhe”.'
  aly-aly: Rernem angkek, “Ilek-apenyarl Rebekah anwantherr ayernentyan nthakenh rarl
    angkem?”
  cth-cth: Ahnimouh ni, napuica kaw awh vaiteh, amae pahni ring awh ei sei telah ati
    awh.
  twi-twi: Afei, wosii gyinae sɛ, “Momma yɛmfrɛ ababaa no, na yemmisa nʼadwene.”
  hlt-hlt: Te dongah, “Hula te khue uh sih lamtah amah olthui te dawt uh dae sih,”
    a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Ti yúnɛ̀ osɑpɑ̀ɑ̀ nkóò bekɛ.'
  msy-2020: Ezɨ me ghaze, “E amizir igiamɨn diagh egh an azaragh, an ifongiam gɨfoka.”
  txq-txq: Boe ma ara raselu rae, “Talo ia! Mai fo ita tatane aon neu kada Ribka.
    Ndia hihiin talo bee?”
  aaz-aaz: Onaim sin nataah ate naan nak, “Hena te, on nai! Hit taskau bi Ripka he
    tataan teu ne. In nroimn ii, on mee?”
  azb-azb: 'Onlar dedilər: «Qoy qızı çağırıb öz dilindən eşidək».'
  eng-DBY: And they said, Let us call the maiden and inquire at her mouth.
  hin-2017: उन्होंने कहा, “हम कन्या को बुलाकर पूछते हैं, और देखेंगे, कि वह क्या कहती
    है।”
  wol-KYG: 'Ñu ne ko: «Kon nag nanu woo janq bi, laaj ko moom ci boppam.»'
  swp-swp: Si ene, “Siuna abo ta eogai ta hesioei.”
  bjr-bjr: Miqanda minara iriseeqa qimamiqa qiqau. Saina Reebeeka nammarina aaramasee
    qifanoo naqaa fee qiannoofee.
  eng-YLT: and they say, 'Let us call for the young person, and ask at her mouth;'
  heg-NTPO: Kon oen siut noan, “Elia! Maa le kit ketan se Ribka esa tuun. Le un in
    koma ka elola la?”
  ptu-ptu: 'Iya nauam: “Mapia ke tatambaiia'' Ribka anna iai dipopa''elo''.”'
  bzd-NTPO: 'Ie''pa tö iiu̱té: —Sa'' mí Rebeca kiök chakè ¿i̱ma ichèmiitö?'
  kwf-kwf: Sui kira ka fata Ꞌuri, “ꞋOke mango basi. Kulu saea sariꞋi neꞋe ke leka
    maꞋi fasi Ꞌiri kulu ke rongoa manataꞋanga nia.”
  eng-WYC-2017: And they said, Call we the damsel, and ask we her will.
  eng-WMBB: They said, “We will call the young lady, and ask her.”
  spp-spp: 'Ka Erebeka shiinbii si jwo: «Ɲyɛ wuu pùcwoŋi yyere, wuu u u yíbe.»'
  aey-aey: Odocob ale jejeg hewi madosin, “Caja eu utadumeb uqana gale docnu sisildocnu,”
    dosin.
  urd-GVH: उन्होंने कहा, “चलें, हम लड़की को बुलाकर उसी से पूछ लेते हैं।”
  rug-rug: Ba olaṉa si arini, “Mada tiokia sa vineki, mada gilania sapu nasa si kote
    zama nia sa.”
  gaz-gaz: Isaanis, “Mee intalattii waamnee waan isheen jettu gaafanna” jedhan.
  fra-LSG: 'Alors ils répondirent: Appelons la jeune fille et consultons-la.'
  gnn-gnn: Bala maṉḏanydja waŋana, “Ŋilimurru dhä‐wirrka'yun ŋäthili Ripaykanha ŋi?”
    bitjarra.
  yal-yal: E yi a fala, e naxa, “En sungutunni ito xili ba, en na a maxɔdin, en xa
    a ɲɛnigen kolon.”
  gum-gum: 'Inchen nømbe trenchibelø køn: —Trube, ishug unan wamønrrab cha, nø manchitashchab—
    cha.'
  iou-iou: Ude yäwänä iwetkumän; Eruk webe gubaŋi u imagutpäŋ iwetpäŋ-nadäna yäk.
  haw-1868: I mai la laua, E hea aku maua i ke kaikamahine, a e ninau aku ia ia.
  arb-NAV: 'فَقَالا: «نَدْعُو الْفَتَاةَ وَنَسْأَلُهَا رَأْيَهَا».'
  adz-adz: Da ribarangan ini, “Agi nanuꞌ Rebeka da nagut i arangan.”
  ewe-ewe: Wogblɔ be, “Enyo, míayɔ ɖetugbi la abia gbee.”
  eng-LEE: And they said, We will call the maiden, and inquire her own decision.
  dji-dji: Girri djin bumir-wubirdjili, “Inga lim witjigiban ngungirki miḏipiḻigi
    bapiḻi, girri nyaninyi lim butjalmidji nyim guṉgimirri ngurriban nyanngar.”
  gvn-gvn: '@see-verse:GEN.024.056'
  nna-nna: “Mimalakurra. Kurri japirr malkulayi, wunyjurru muwarr pilkuliny.”
  asm-FB: তেতিয়া তেওঁলোকে ক’লে, “আমি আমাৰ ছোৱালীক মাতি আনো আৰু তেওঁৰ মুখৰ কথা শুনো।”
  sus-A: عٍ نَشَ عَ قَلَ، «وٌن شَ رٍبٍكَ شِلِ، وٌن شَ عَ كٌلٌن حَنِفٍ نَشَن نَ عَ
    بّ.»
  fra-SBL: 'Ils dirent : « Nous appellerons la jeune fille, et nous lui demanderons. »'
  hbo-hbo: וַיֹּאמְר֖וּ נִקְרָ֣א לַֽנַּעֲרָ֑ וְנִשְׁאֲלָ֖ה אֶת־פִּֽיהָ׃
  shp-NTPO: 'Jaskáketian jabaon yoia iki: —Non xontako kenabanon, janki jawe yoiai
    non ninkanon —akin.'
  eng-WYCLIFFE: And thei seiden, Clepe we the damysele, and axe we hir wille.
  piu-2006: '@see-verse:GEN.024.056'
  pjt-pjt: Ka pula katjaṟarangku wangkangu, “Wanyu paṯala, kali aḻṯi kungkawaṟa palunya,
    ka paluṟu kuliṟa wangka.”
  cwe-cwe: Wawo walonga, “Leka chimtange mndele mwenyewo chimuuze.”
  bgs-bgs: Igkagi sikandan, na mà dan, “Tawarán dé si Rebecca, asta sikandin tô insaán
    dé ka ándin tô kakalyag din.”
  kik-kik: Nao makiuga atĩrĩ, “Rekei twĩte mũirĩtu tũmũũrie ũhoro ũcio.”
  ksr-ksr: Kaeŋ jero moma kokaeŋ jeri, “Saanoŋ emba saraŋ ii qaji karo iyaŋa qisiŋ
    muboŋa.”
  fra-NCL: 'Ils dirent : « Appelons la jeune fille, et demandons-lui ce qu’elle désire. »'
  cek-AK: To pacoengah nihnik mah, Tangla to kawk si loe, lokdueng rae si, tiah a
    naa hoi.
  xla-xla: Epalati Lebeka ya꞉ wai mate epo ya꞉ bapa mateta epo atlaiyo, “Di aseka
    amseyemala sisilapame ya꞉ta solotamale koko atla dallowa,” diyo.
  cuk-cuk: 'Geb degine, Abraham-e-mai-abin sogdemalad: —Anmar bunagwase gormalo, ar
    bunagwade igi sogdamogodibe.'
  uig-CYR: 'Улар униңға: — Қизни чақирип, униң ағзидин аңлап бақайли, дәп'
  tel-2017: అప్పుడు వాళ్ళు అమ్మాయిని పిలిచి తను ఏమంటుందో తెలుసుకుందాం
  hat-BSA: 'Epi yo te di: “Nou va rele fi a pou mande li volonte pa li.”:'
  kos-kos: Ac elos fahk, “Pangnolma Rebecca, kut in lohng lah mea el ac fahk.”
  hbo-WLC: וַיֹּאמְר֖וּ נִקְרָ֣א לַֽנַּעֲרָ֑ וְנִשְׁאֲלָ֖ה אֶת־פִּֽיהָ׃
  ibo-ibo: Ha zara sị ya, “Ka anyị kpọọ nwantakịrị nwanyị ahụ jụọ ya ihe bụ uche ya.”
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଆମ୍ଭେମାନେ କନ୍ୟାକୁ ଡାକି ତାହାକୁ ସାକ୍ଷାତରେ ପଚାରୁ।”
  wmt-wmt: '@see-verse:GEN.024.056'
  chk-chk: Iwe, ra üreni, “Aipwe köri Repeka o aisini met letipan.”
  ssd-ssd: 'Taŋakina le nale sakinaik: Sile kulim wika kusnawamkik ŋginaik sulumba'
  rop-rop: Wal dubala bin tok, “Yu jingat langa det gel en faindat wanim im wandi
    du.”
  ukr-1871: 'Вони ж сказали: Прикличмо дївицю, та й спитаймо її з уст її.'
  eng-AOI: They said, “Let us call her and see what she says.”
  yon-yon: Andoone, yedmiib “Wonong koyu kumbed baande kaamonubko yuka komandundanuun
    kuu kwananduk.” andekorib,
  bch-bch: Ta tikeo bedane, “Tababa taine toa oa ga inam ta tabeta ei ngan ilolo madongan.”
  deu-1951: 'Da sprachen sie: Lasset uns die Tochter rufen und fragen, was sie dazu
    sage!'
  eng-JPS: 'And they said: ''We will call the damsel, and inquire at her mouth.'''
  ubr-ubr: Osi siyafotai siyau, “Basit ot jeverei tayor enat ato tai tetemai tait.”
  srp-1865: 'Tada rekoše: da zovemo djevojku, i upitamo šta ona veli.'
  lug-lug: Ne bagamba nti, “Ka tuyite omuwala tumubuuze.”
  heb-heb: ויאמרו נקרא לנער ונשאלה את פיה׃
  ben-IRV: তাকে তাঁরা বললেন, “আমার মেয়েকে ডেকে তাকে সামনে জিজ্ঞাসা করি।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਕੁੜੀ ਨੂੰ ਬੁਲਾਉਂਦੇ ਹਾਂ ਅਤੇ ਉਸ ਤੋਂ ਹੀ ਪੁੱਛਦੇ ਹਾਂ ਕਿ
    ਉਹ ਕੀ ਚਾਹੁੰਦੀ ਹੈ?
  mwp-mwp: Thana nubepa kedha mulemidhin, ‘Ngalpa mamu ngoewakaz thuraypa, na kay
    midh mulepa.’ Wa, thana nan thuran a yapupoeyban, ‘Ngi kay thanamuniya oesipa?’
    Na kedha mulaydhin, ‘Wa ngay kay oesipa.’
  mya-JVB: သူတို့က၊ မိန်းကလေး ကို ခေါ် ၍ ၊ သူ့ အလို ကို မေး ပါဦးမည်ဟု ဆို သည်နှင့်၊
  tte-O: Mwa kainana siyamaisa siba, “Naga gamasinene tayoganama na ana nuwatu tabenalan.”
  tbg-tbg: Minti tumanta vitanta tiha, Kairaqe tetanta vi varaatara aaramake nai vira
    ireha tavaare,
  hmo-hmo: Vadaeni, idia gwau, “Namo ita boiboi kekeni dekenai, iena hereva do ita
    kamonai.”
  ata-ata: Xe aneꞌi miavuti la mivikala lexe, “Taꞌavalie ineꞌe mo tataliꞌisie ꞌo.”
  nfa-nfa: Hèia ra dhaa, aku rèngu na, “Sèmi neꞌe ka laa! Mai ti karèi Ribka, sèna
    ka teꞌa dadꞌèi na tasa mera mia?”
  urd-urd: उन्होंने कहा, “हम लड़की को बुलाकर पूछते हैं कि वह क्या कहती है।”
  rus-SYN: 'Они сказали: призовем девицу и спросим, что она скажет.'
  cbt-NTPO: 'Napohuachina, itaantapi: —Pa''ahua nipachin nanon përahua''. ¿Ma''tama
    ichinpoa pa''? topi.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Wà nɛ́pi sísi wà aà la.'
  tcz-CHONGTHU: “Aphai,” ati uvin, “Keima hon Rebekah kouvu tin dong ute aman ipi
    agel em.”
  mar-mar: ते म्हणाले, “आम्ही मुलीला बोलावून तिला विचारतो.”
  tcs-tcs: Bala ane mama blo Ribeka i bin spik diskain po da sebant, ‘Mitu go singaut
    Ribeka kam po aske em wiswei em tingk.’
  soq-soq: Tane mo waienase, “No i diato wimpie meba wapio etata, ambi wapi.”
  qub-qub: 'Chaura paycuna niran: «Jipashtaraj tapushun. Pay mä ima nengashi.»'
  bqp-bqp: 'Akũ ò pì: Ò nɛ́ pì sísi ò a la.'
  hat-hat: 'Yo di l'': -Bon. Ann rele fi a. Ann mande l'' sa l'' di nan sa.'
  eng-BSB: So they said, “We will call the girl and ask her opinion.”
  tod-tod: 'Ti ɠɛni ma: «Ade anzalopoi lolina, ade gaazaɠa tɔ ɓɔɠɔi.»'
  eng-WEBPB: They said, “We will call the young lady, and ask her.”
  kbq-kbq: Higene, ana mofa'mofo avesi antahigeta kesune,
  nhe-BL: 'Huajca inijuanti quinanquilijque: ―Tijnotzase nopa ichpocatl huan tiquitase
    tlaque quiijtos.'
  bus-bus: 'Ben aↄ̃ bè: Wà nɛ́ pì sísi wà à la.'
  gub-BL: Uwazar ize'eg izupe wà. — Xinoz Hemek xe nehe. Xinu ize'eg àwàm nehe, i'i
    izupe wà.
  eng-DRA: 'And they said: Let us call the maid, and ask her will.'
  knf-knf: 'Kë başë ji na a : « Nawulën ŋdu poonu ŋhepara uko wi aşaluŋ. »'
