  bco-bco: Ni misa꞉ kalu Ablaham e Ka꞉ina꞉n hena sen ko꞉sega, niyo꞉ ene inso꞉wa꞉yo꞉
    Ka꞉ina꞉n gayo꞉ mo꞉dia꞉no꞉ a꞉lakiyo꞉, niyo꞉ dinali sama꞉kiyo꞉ nemo꞉wo꞉ halale sio꞉.
    Ho꞉len a꞉namio꞉ eyo꞉ nemo꞉wo꞉ a꞉la꞉sio꞉, ‘Nilo꞉ so꞉l Ka꞉ina꞉n hen wilo꞉ ka꞉isale
    so꞉wa sab we, na꞉ so꞉wa Aisa꞉gbo꞉wo꞉ samea꞉so꞉bo.
  deu-ELO: 'Und mein Herr hat mich schwören lassen und gesagt: Du sollst meinem Sohne
