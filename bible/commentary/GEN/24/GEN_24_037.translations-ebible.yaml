    tenua go Canaan belee hai di lodo dagu dama daane.
  uig-ARA: 'خوجام مېنى قەسەم قىلدۇرۇپ: «سەن مەن تۇرۇۋاتقان زېمىندىكى قانائانىيلارنىڭ
    قىزلىرىدىن ئوغلۇمغا خوتۇن ئېلىپ بەرمە،'
  bsp-bsp: 'Wəbɛ kem Abraham ɔsɔŋ'' em kədɛrəm, kəc-loku: ‹Məfɔdetɛnɛ wan kem wəran
    ayecəra a Kanahan dacɔ atɔf nŋɛ iyi mɔ,'
  bps-bps: Fafakang agu i amugu i too dnohògu i flaloan dagu. Fnangan agu malék i
    libun, du yaan i tingaan, mdà di banwe Kanaan, i banwe gumnean.
  mbs-mbs: Impesapà a te amo ko te tomanen ko se impunù din kanak. Minikagi sikandin,
    ‘Keilangan eked no pemellii se bayi pengognanen te batà ko lekat te menge otaw
    eg-ogpà doton te Canaan.
  tof-tof: Kürü wirri pama kyalórr oyankü arüng alkamül-koke bóktan angrinüm wagó,
    ‘Ma sab kürü siman olomankü kol kokean upudo ini Keinan pamkolpamab ópal olmaldógab,
    ka nibiób tüpdü ngyabendóla.
  sus-sus: «Iburahima n nakalixi nɛ, ‹I naxa ginɛ tongo n ma di bɛ naxan findi Kanaanka
    ra n sabatixi dɛnnaxɛ.
  pon-2006: E kehkehlingkihong ie I en inoukihda oh kapwaiada eh mahsen, ni eh mahsanih,
    ‘Kaleke ke pilada en nei pwutaket eh pwoud sang nan wehin Kenan.
  jae-jae: Ma eŋ kêsôm gêdêŋ aê gebe jatôc lemoc ma kêsôm gebe ‘Aôm ôkôc latucnê awê
    teŋ aŋga lau Kanaanŋa, taŋ aê gamoa nêŋ gamêŋ naŋ, latuŋionêŋ atom,
  ksd-ksd: 'Ma kaugu luluai i ga kure ba ina vavalima, ma i ga biti dari: Koko una
    pilak pa ta vavina ure natugu pire ra vaden ta ra gunan Kanaan, nina iau ki tana;'
  tur-YTC: Efendim, ‘Ülkelerinden yaşadığım Kenanlılar’dan oğluma kız almayacaksın.
