  twi-ASANTE: Me wura maa mekaa ntam sɛ, ‘Worenware Kanaanfoɔ a me ne wɔn te yi babaa
    biara mma me babarima Isak.
  bhl-bhl: 'Duleweko, weng kitil weng mak nelo bokonemomele: ‘Ku fawtuk ayem weng
