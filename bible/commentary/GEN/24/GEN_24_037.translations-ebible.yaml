  eng-PEV: Then Abraham’s worker said, “My boss Abraham got me to make him a strong
    promise. He said, ‘Promise me that you will not get a wife for my son from this
    country that we are living in. Don’t get him a wife from the Canaan people that
    live here.
  ilo-ULB: Pinagsapatanak ti apok, a kinunana, 'Masapul a saanka a mangala iti asawa
    a para iti anakko manipud kadagiti annak a babbai dagiti taga-Canaan, daga a nangaramidak
    iti pagtaengak.
  kpg-kpg: Dogu dagi ne hai au gii hai dagu hagababa hagamodudahi, bolo au e hagalongo
