  eng-NNA: He said to me seriously, 'You will bring a wife for my son. Do not choose
    a young woman who is an inhabitant of this country, an inhabitant of Canaan. You
    will go to my father's country, you will go to my family's camp. From there you
    will get a wife for my son.' Like that my master told me.
  nya-nya: Tsono mbuye wanga anandilumbiritsa kuti ndisunge mawu ake akuti, ‘Usadzamupezere
    mwana wanga mkazi kuchokera mwa atsikana a dziko lino la Kanaani,
  hrv-hrv: 'Potom mene moj gospodar zakune rekavši: ''Nemoj uzeti za ženu mome sinu
    djevojku Kanaanku, u zemlji u kojoj boravim kao stranac,'
  mps-mps: Agai enabolo po bomo elama weyu, te po wai, ‘Nago eno ogwa we te Kenan
