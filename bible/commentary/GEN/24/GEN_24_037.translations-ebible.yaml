  srp-1865: 'A mene zakle gospodar moj govoreæi: nemoj dovesti sinu mojemu žene izmeðu
    kæeri ovijeh Hananeja, meðu kojima živim;'
  lug-lug: Mukama wange yandayiza n’aŋŋamba nti, ‘Towasizanga mutabani wange mukazi
    ava mu Bakanani ba nnyini nsi mwe mbeera.
  heb-heb: וישבעני אדני לאמר לא תקח אשה לבני מבנות הכנעני אשר אנכי ישב בארצו׃
  ben-IRV: আর আমার কর্তা আমাকে শপথ করিয়ে বললেন, “আমি যাদের দেশে বাস করছি, তুমি আমার
    ছেলের জন্য সেই কনানীয়দের কোনো মেয়ে এন না;
  pan-pan: ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਇਹ ਸਹੁੰ ਦਿੱਤੀ ਹੈ, ਤੂੰ ਮੇਰੇ ਪੁੱਤਰ ਲਈ ਇਨ੍ਹਾਂ ਕਨਾਨੀਆਂ
    ਦੀਆਂ ਧੀਆਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਮੈਂ ਵੱਸਦਾ ਹਾਂ, ਪਤਨੀ ਨਾ ਲਿਆਵੀਂ।
  mwp-mwp: kalanu nuy ngayapa kedha, ngath ngaru ya wadhan nubepa kedha, mura nungu
