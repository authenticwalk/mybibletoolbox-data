  hlt-hlt: Tedae ka boeipa loh kai te, 'Ka capa yuu ham tah kai loh kho ka sak thil
    khohmuen kah Kanaan nu te loh pah boeh.
  tbz-SIM: Kɛ̀ n yiɛ̀ nhAbɑrɑhɑmmu duɔ́ nkɛ̀ m bɛ́i nkɛ yu ti Yiɛ̀ nKuyie nyètìrì
    kɛ yĩ n yí yóó túótɛ́ onitipòkù Kɑnnɑhɑ̃ɑ̃ kɔbɛ ò bo bɛ̀ɛ̀ cuokɛ̀ kɛ́puó nho birɛ.
  msy-2020: Egha pamten na mɨgɨa ghaze, ‘Nɨ nan otarim bagh Kenanɨn, nguazir kɨ itir
    kamɨn nan otarim bagh guivitam ginaman markɨ. Markiam, nɨ nan afeziamɨn adarazir
    bighan mangɨ egh nan otarim bagh amizitam ginabagh.’ Nan gumazir ekiam mɨgɨrɨgɨar
    kam gamua, egha na gamizɨ kɨ an mɨgɨrɨgɨar kamɨn gɨn mangasa a ko akam akɨrigha
    gɨfa.
  txq-txq: Laꞌe esa, au malanggang Abraham fee au sumba-soo ae, ‘O ta bole haꞌi ana
    feꞌok Kanaꞌan, fo feen sao nala au anang Isak.
  aaz-aaz: Onaim au aam usiꞌ naiꞌ Abraham anreun kau he ꞌsuup am ꞌak, ‘Ka mubeiꞌ fa
    he ho mait bifee munif Kananas, he musaob ee nok naiꞌ Isak.
  azb-azb: 'Sonra da məni and içdirərək dedi: “Ölkələrində yaşadığım Kənanlıların
    qızlarından oğluma arvad alma,'
  eng-DBY: And my master made me swear, saying, Thou shalt not take a wife for my
    son of the daughters of the Canaanite, in whose land I am dwelling;
  hin-2017: मेरे स्वामी ने मुझे यह शपथ खिलाई है, कि ‘मैं उसके पुत्र के लिये कनानियों
    की लड़कियों में से जिनके देश में वह रहता है, कोई स्त्री न ले आऊँगा।
  wol-KYG: 'Sama sang nag giñloo ma ne: “Bul jëlal mukk sama doom soxna ci biir jigéeni
    waa réewu Kanaan, gi ma dëkk.'
  swp-swp: Tanuagagu i lauhesomgu gena ea riba aigora, i ene, ‘Taba nige natugu monena
    u eooi Kanana nanatudiyao sisinedi aridi eai, isi wa edi tano eai ea mia ta.
  bjr-bjr: Qini uriqararafa qifaqa qinee afeeka ufannai qima afeekaikammaseeqa mina
    aamuaqira ufa qaindusuanauree qiafananoo qinau. Anee maqoo qaraasa Kannaana maqannaa
    kinaa anaasee sia uqanna mareeqee qini qimaaku amia.
  eng-YLT: '''And my lord causeth me to swear, saying, Thou dost not take a wife to
    my son from the daughters of the Canaanite, in whose land I am dwelling.'
  heg-NTPO: Tiata tuang Abraham lok auk le sumpa noan, ‘Ku boel kat tana-bihaat deng
    Kanaꞌan, le neleng bel auk anang Isak halin sapan deken.
  ptu-ptu: 'Indo puäku puhaä'' napopa''pinda naua: ‘Tä''ko la mualaam baine Ishak
    änä''ku illaam inde Kanaan, botto kuongei.'
  bzd-NTPO: 'Ie'' tö ye'' ké ttè muk ie'' a̱. Ye'' a̱ ichéitö: ‘Ye'' alà kë̀ kar se̱nukwa̱
    Canaán wé̱ ye'' se̱rke e'' alékölpa ta̱.'
  kwf-kwf: Ma nia ka saea taꞋi ru fuaku, ma nia ka kwatea nau ku fata alangaꞋi ana
    taꞋi falafala neꞋe nai baꞋa sasi diꞋia nama neꞋe nia saea. Nia Ꞌuri, ‘NoaꞋa Ꞌoe
    kosi filia ta sariꞋi Ꞌi neꞋe Ꞌi Kenan fuana Ꞌalako nau ke korea.
  eng-WYC-2017: And my lord charged me greatly, and said, Thou shalt not take to my
    son a wife of the daughters of Canaan, in whose land I dwell,
  eng-WMBB: My master made me swear, saying, ‘You shall not take a wife for my son
    from the daughters of the Canaanites, in whose land I live,
  spp-spp: Canŋka, u à jwo mii á na mii u kâa uru ɲyii na, na Kana kìni i ur'à tɛ̀ɛn
    ke, na mii sì ceewe lwɔ́ uru jyaŋ'á lire kìni i mɛ,
  aey-aey: Aria ijana ben oditeceb uqana je toodugennu qel qetec jena madem. Uqa maten,
    ‘Hina ija melaminu Kenan hatunadec caja oso cain u togaun.
  urd-GVH: लेकिन मेरे आक़ा ने मुझसे कहा, ‘क़सम खाओ कि तुम इन कनानियों में से जिनके
    दरमियान मैं रहता हूँ मेरे बेटे के लिए बीवी नहीं लाओगे
  rug-rug: Meke va tatara nia sa qua baṉara sa nana zinama tokotokoro koa rau pude
    va tabea sa nana zinama. Zama si asa, ‘Lopu kaqu vizatia goi koari na vineki pa
    popoa Kenani si keke barikaleqe pude tanisa tuqu koreo.
  gaz-gaz: Gooftaan koo akkana jedhee na kakachiise; ‘Ati intallan Kanaʼaan kanneen
    ani biyya isaanii keessa jiraadhu keessaa ilma koof niitii hin fidin;
  fra-LSG: 'Mon seigneur m’a fait jurer, en disant: Tu ne prendras pas pour mon fils
    une femme parmi les filles des Cananéens, dans le pays desquels j’habite;'
  gnn-gnn: '@see-verse:GEN.024.036'
  yal-yal: “Iburahima n nakɔlɔxi nɛn, a naxa, ‘I nama ɲaxanla tongo n ma diin xa naxan
    findɛ Kanan kaan na n dɔxi dɛnaxan yi.
  gum-gum: 'Nane nan karub peragøbiibe, ¡katø! nane øyeegwan marmø kømø, maramønrrun
    tingaru tan cha, øyah chib: “Nai nusrkaweimbe yu Canaán pirau tru na tsuinug ishumburmerai
    utu ishuwan srai lanrrain kømøn” cha.'
  iou-iou: Täŋpäŋ mähemnatä mani buramikta man kehäromi näwet-pewän yäŋkehärom taŋkut
    yäk. Ŋode täŋpen yäŋ näwetkuk; Gäk nanaknata webe kubä Kenan kome it täyat ŋoken
    nanik nämo yäpmäŋ imen yäŋ näwetkuk.
  haw-1868: 'A ua haawi mai kuu haku ia''u e hoohiki, i ka i ana mai, Mai lawe oe
    i wahine na kuu keiki no na kaikamahine a ko Kanaana, nona keia wahi a''u e noho
    nei:'
  arb-NAV: وَقَدِ اسْتَحْلَفَنِي سَيِّدِي أَلّا آخُذَ زَوْجَةً لابْنِهِ مِنْ بَنَاتِ
    الْكَنْعَانِيِّينَ الَّذِينَ يَسْكُنُ أَرْضَهُمْ،
  adz-adz: Da dzi garamangꞌ tsiraꞌ Abraham ini da dzi da dzi tsarif ruangꞌ i atsungꞌa
    arangan nan gan bida ani, ‘Agu anungꞌ uda sagat mangan da dzi narunggangꞌ mingꞌa
    intap Kanan aru dzi mpada gin ani u.
  ewe-ewe: Nye aƒetɔ na medo ŋugbe nɛ heka atam ɖe nya si wògblɔ nam dzi be, ‘Megaɖe
