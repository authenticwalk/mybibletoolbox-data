  ssd-ssd: 'Yiŋe gabat nu ye sayina le ye nu tuku pasa saŋgri pilewen. Nu teŋenmba
    sayina: Ne Kananŋge yiŋe kiŋo tuku pino ande ndata.'
  rop-rop: En det bos main bin meigim mi pramis blanga gajim waif blanga im san Aisik
