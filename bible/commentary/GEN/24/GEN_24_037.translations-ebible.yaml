  ory-ory: ପୁଣି, ମୋହର ପ୍ରଭୁ ମୋତେ ଶପଥ କରାଇ କହିଲେ, ‘ଆମ୍ଭେ ଯେଉଁମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରୁଅଛୁ,
