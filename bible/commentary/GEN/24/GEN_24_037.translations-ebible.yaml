  deu-1912: 'Und mein Herr hat einen Eid von mir genommen und gesagt: Du sollst meinem
    Sohn kein Weib nehmen von den Töchtern der Kanaaniter, in deren Land ich wohne,'
  ntj-ntj: Palunyalu-rni ngaapirinypa watjarnu, ‘Watjala-rni wanti ngayuku katjaku
    kurri ngurra ngaa Kayinanngamartatji ngurrkarntankutjamaaltu wantikitjalu.
  row-row: Lao esa, malangga ngga denu au sumba oi, ‘Ho afiꞌ haꞌi ana feto Kanaꞌan,
