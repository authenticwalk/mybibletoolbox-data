verse: GEN.024.037
translations:
  mal-C: ഞാൻ കനാന്യരുടെ ദേശത്തു പാർക്കുന്നു, ‘എന്നാൽ നീ എന്റെ മകനു ഭാര്യയായി കനാന്യപുത്രിമാരിൽനിന്ന്
    ഒരുവളെ തെരഞ്ഞെടുക്കാതെ,
  deu-TKW: 'Mein Herr aber gebot mir und ließ mich darauf schwören: Du darfst meinem
    Sohne kein Weib freien aus den Töchtern der Kanaaniter, in deren Land ich wohne,'
  lin-lin: 'Nzokande, nkolo na ngai alapisaki ngai ndayi na maloba oyo : « Kati na
    bana basi ya Kanana epai wapi nazali kovanda, okozwela mwana na ngai mwasi awa
    te.'
  cbr-NT: '''Ën ñu mëëxunkë unin ka sinanatëkënkima, an kakësabiokin ''anun ''ë kaxa:
    ''Ën bëchikë kamina ''ëx anu tsókë Canaán me ënua xanu bimitima ''ain.'
  eng-LSV: And my lord causes me to swear, saying, You do not take a wife to my son
    from the daughters of the Canaanite, in whose land I am dwelling.
  bmu-bmu: '“Ketaŋamnan nöŋön jöjöpaŋ keu kewö jimamgö jim kutum niŋgiyök: ‘Nöŋön
    Keinan yeŋgö gölmenöŋ ki maljalmö, göŋön mönö nahönaŋgö anömŋi mi Keinan yeŋgö
    nen böratŋina kun kude memba waŋgiman.'
  eng-GNV: 'Now my master made me sweare, saying, Thou shalt not take a wife to my
    sonne of the daughters of the Canaanites, in whose land I dwell:'
  eng-WEBSTER: 'And my master made me swear, saying, Thou shalt not take a wife for
    my son of the daughters of the Canaanites, in whose land I dwell:'
  nhw-BL: Pero ya nechchihualti ma nijtestigojquetza Toteco Dios para amo nijcahuas
    para icone ma mocuili se sihuatl catli ehua ipan nopa tlali Canaán campa tiitztoque.
  swh-ONEN: Naye bwana wangu ameniapisha na akasema, ‘Kamwe usimtwalie mwanangu mke
    katika binti za Wakanaani, ambao ninaishi katika nchi yao,
  bba-bba: U mɑɑ mɑn bɔ̃rusiɑ sɑnɑm mɛ u nɛɛ, n ku rɑ win bii wi kurɔ suɑ Kɑnɑnin
    wɔndiɑbɑ sɔɔ, bèn temɔ u wɑ̃ɑ mi.
  eng-KJVCPB: 'And my master made me swear, saying, Thou shalt not take a wife to
    my son of the daughters of the Canaanites, in whose land I dwell:'
  cpy-cpy: 'Ikowaki eero namatawitziri, ikantakina: ‘Eero pishinetanari notyomi iinantyaawo
    tsinani Canaán-jato jeekatsiri jaka.'
  mpx-mpx: No tonowak i ba papasila etega na ginol i ba, ‘Nau ya miminaa Kenani gamagaliliyau
    wali panuwaa, yaa nu papasila bahi natu lagona nu aaheya Kenani yowauiliyau gamwaliyaa,
  wbp-wbp: Ngulanyaju wangkaja ngaju-nyangu wiri yaninjarniki nyampu-kurraku, ngulakunyarnarla
    ngungkurr-nyinaja. Wangkajaju ngajukuju, ‘Kularla parlu-pinjarla milaka yapirli-nyanuju
    nyampu-wardingki Kanana-wardingki nyampurla ngurungka kuja karna ngaju nyina,
    lawa.
  luo-luo: Ruodha nomiyo akwongʼora kowacho ni, ‘Kik iyudne wuoda nyako kuom nyi Kanaan
    ma adakie lopgini,
  meu-meu: Bena biagugu ese e haduagu baina gwau hamata; eto “Natugu adavana na Kanaan
    taudia, bogaragidiai na noho hedoamu taudia, natudia ulatodia ta basio abia,
  npi-ULB: मेरो मालिकले मलाई यसो भनेर शपथ खान लाएका छन्, ‘तैँले मेरो छोराको लागि म
    अहिले बसेको देशका कनानीहरूका छोरीहरूमध्‍ये कुनै पनि विवाह गर्नलाई नल्‍याउनू ।
  yor-yor: Olúwa mi sì ti mú mi búra wí pé, ‘Ìwọ kò gbọdọ̀ fẹ́ aya fún ọmọ mi, láàrín
    àwọn ọmọbìnrin Kenaani, ní ilẹ̀ ibi tí èmi ń gbé,
  emp-NTPO: 'Idjab̶a mʌ̃ boroba mʌ̃́a wãrãneba jarabisia. Idjia nãwã jarasia: “Mʌ̃ra
    naʌ̃ Canaaʌ̃ druad̶e b̶abaria, baribʌrʌ mʌ̃ warra itea Canaaʌ̃nebema wẽrãda jʌrʌrãdua.'
  ind-ind: Tuanku menyuruh saya bersumpah untuk menaati perintahnya, yaitu, ‘Janganlah
    kamu mencari istri bagi anakku Isak dari antara orang-orang Kanaan ini.
  pes-OPCB: سرورم مرا قسم داده که از دختران کنعانی برای پسرش زن نگیرم،
  ssx-ssx: Koto ekina꞉ yaka you somema꞉ta꞉ I̱ma꞉ Naka꞉ le pi ota꞉ pulueke laa la꞉
    witolo hano loluekema꞉ ipika꞉ pi la꞉ witoloeki pia꞉peke laa dupa lea꞉me. Yaka
    wekina꞉ wanda꞉ta꞉ mo Keinani kenkena꞉ hala꞉ wandiki tonu na mea꞉peke.
  lcm-lcm: Io na kata vil a mang palpalatung ve nau. Ka antok iau ta, ‘Ku ago luai
    ta songo aina an ani kag nat si ri aina i Kanan, ring ke kana napo ago singina,
  aer-aer: Ayenge akngerrepate atyenge alhilelhemele the akwele iwenhe apeke mpwaretyeke
    re ayenge ilerlenge. Re anteme atyenge ileke, ‘Ayenge ahentye-aneme unte alhetyeke
    anewe inetyeke atyenge alereke Isaac-eke. Apmere nhenhele anetyale anewe akngaketyeke
    arelhe apmere nhenhe-arenye areyenge, apmere Canaan-arle aneme nthenhele-arle
    anwerne lyete anepaneme kwenhe.
  tgl-ULB: Pinanumpa ako ng aking amo, nagsasabing, “Hindi ka dapat kumuha ng isang
    asawa para aking anak mula sa mga babaeng anak ng mga Cananeo, sa lupaing ginagawa
    kong tahanan.
  nop-nop: Tiŋa nu mede yofafaŋeŋiŋ indiŋ u folooŋ hinek titindok nanifafaŋeguk. ‘Du
    adi Kanaaŋhi me kwehineŋ hatilat wabihiye adi’walaniŋ mihinedok tamuŋiŋ mu nagilaaŋ.
  kca-kca: 'кущайэм ма эԓтэм йасәӈ ўс, йастәман: ‘Ханаан йох эвет эԓты, хŏйтат кўтән
    ма уԓԓәм, нӑӈ ма пŏхема нэ аԓ ўйа,'
  cbu-NT: Paturunari nuwaa waneerangiya, Ipareemi nishuchee kiz panarinllpa Kanaanshuchish
    tsapu, tárangiya.
  hui-hui: Ani binigo i̱naga agali haguane ogoni ibugua i̱hondo bi hongo howa lalu,
    I̱ igininaga waliore dindi áyu Kenana o kogoniha berene nadabu bia habe. I̱ninaga
    dindi teneore dai bialu i̱ni aba hamene karuha wandari bereagua i̱ igini dabu
    bilo damu dai bibe, laya. Ani lowa ibugua i̱hondo lalu, Ani buleore lalu bi habo
    nalole lalu hongo howa lowia, laya.
  wrs-wrs: Doa Aprahamba kamba ishomnana, ongam novm wulluholm ombinam, wo kamba keknam
    ishomnavna, huiva manam yimba Kenanongoriniva novvevav,
  mya-mya: သ​ခင်​က​လည်း​ကျွန်ုပ်​အား`သင်​သည်​ငါ​၏​သား အ​တွက် မ​ယား​ကို​ခါ​နာန်​ပြည်​ရှိ​အ​မျိုး​သ​မီး
    များ​ထဲ​မှ​မ​ရှာ​ရ။-
  cbi-NTPO: 'Tsejtu inu uudenguemu ruku, inu Diosnu paka'' tsanguenbera kenu tsuyu
    tikaatu entsandiwa: In na Isaacnu, enu in chunaashu juntsa Canaán tusha chumu
    supulanuya kakaatyude.'
  bod-N: དེ་ནས་ངས་རང་གི་བདག་པོ་ལ་དམ་བཅའ་འཇོག་དགོས་པར་ཁོང་གིས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ང་རང་སྡོད་པའི་ཡུལ་འདི་ནས་བདག་གི་བུ་ལ་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུ་མོ་ཞིག་ཆུང་མར་ལེན་པར་མི༌བྱའོ།།
  wsk-wsk: Aninga dom biya aga isuam se aing maem, se den aora biya iwita aga maonam,
    ‘Ni Canaan sor imi, nunga ali bilik ani te dagiwasam umu ko imet itiwik bo to
    aninga namar ko nuwus iwita me tuiko.
  kkl-kkl: Eldi ambarelamneori, 'Na name sembe Kanaan kelabo ebaheng kom aro sik uro
    leplulam.
  sna-sna: Uye tenzi wangu akaita kuti ndipike mhiko, uye akati, ‘Haufaniri kutorera
    mwanakomana wangu mukadzi kubva kuvanasikana vavaKenani, munyika yandigere,
  spa-BLM: 'Mi amo me hizo jurar, diciendo: ‘No tomarás mujer para mi hijo de entre
    las hijas de los cananeos, en cuya tierra vivo,'
  beu-beu: Nemanaing Abraham ana not sumpat hula, ꞌAana ekang Kanaan jangu vengtaaning
    metma noal Isak enang ana medit ejangu ening ekang.
  cac-cac: 'A vin̈ in patrón chi'' ix yal vin̈ to svac'' in ti'' yic tzin c''anab''ajej
    schecnab''il. Ix yal vin̈ icha tic: Man̈ ol yal-laj yic''lan sb''a vin̈ vuninal
    tic yed'' junoc eb'' ix aj Canaán b''aj ay on̈ ec'' tic.'
  swh-ULB: Bwana wangu aliniapisha, akisema, “Usije ukampatia mwanangu mke kutoka
    kwa mabinti wa Wakanaani, ambao kwao nimefanya makazi.
  bel-bel: 'і ўзяў зь мяне прысягу гаспадар мой, сказаўшы: не бяры жонкі сыну майму
    з дачок Хананэяў, у зямлі якіх я жыву,'
  deu-ELBBK: 'Und mein Herr hat mich schwören lassen und gesagt: Du sollst meinem
    Sohn nicht eine Frau nehmen von den Töchtern der Kanaaniter, in deren Land ich
    wohne;'
  mbb-OT: Impenangdù ku te egalen ku he edtumanen ku is suǥù din he egkaǥi te, ‘Kenè
    ka mebpilì te ed-esewaan te anak ku kayi te menge tig-Canaan he is tanè dan iyan
    ed-ubpaan tew ǥuntaan.
  msc-msc: Nba, lon do rɔ, n tii ka a fɔ n yɛ ko n ye n kali a yɛ ko a siini Kanaan
    bɔnsɔn wara mɛn dɔ ɲin, ko n kana sɔn ka wo denmuso si furu a dencɛ yɛ.
  mal-2015: ഞാൻ പാർക്കുന്ന കനാൻദേശത്തിലെ കനാന്യകന്യകമാരിൽനിന്നു നീ എന്റെ മകന്നു ഭാര്യയെ
    എടുക്കാതെ,
  tuo-NT: Yʉꞌʉ wiogʉ yʉꞌʉre, cʉ̃ macʉ̃rẽ ne niꞌcõ ti diꞌta Canaá cʉ̃ nirõcjõ meꞌrã
    omocã dʉꞌtedutitiwĩ. Tere nígʉ̃, yʉꞌʉre cʉ̃ dutisere Õꞌacʉ̃ wãme meꞌrã “Diacjʉ̃ta
    mʉꞌʉ dutiro weegʉti”, ni yʉꞌtidutiwĩ.
  gup-gup: Dja nungka nawu nganmarnewohrnan ngandjurrkkang ngawokkurrmerrinj kunwok
    kunrayek duninjh, bu nungka nganmarneyimeng, ‘Yuwn beywurd ngardduk yimarnemang
    daluk ngalbu ngalkang kondah kore karrihni kubolkwarlah bedberre bininj nawu birrikang
    kondah Canaan.
  met-met: Baing lipuxigu haringinoa haxi ba ngahau haruanga li, harua nanga ba, ‘Labu
    oxop haing tela ba sok garagua haininoa rangua Kenandi liu tai, titia ba ngarung
    mana baing.
  gvs-gvs: Guna tomoyayana boi ilatuwokoigu kana, “Kukatōtula Kenani vavinaina ameko
    goi geya kukabiyeta bego natugu monena.
  rmc-rmc: 'Miro raj man phandľa kala veraha: ‚Na leha mire čhaske romňa le čhajendar
    andral kadi phuv Kanaan.'
  nlg-nlg: Me neu ge u papari kolua na baubahu, ge ku taonia na bosana. Ma eni gaia
    te bosaa vaniu, ‘Ko bei vilia vania siki tahula ni Canaan ke tauna dalegu.
  dgr-DOGNT: Sets'ǫ̀ k'àowo wexè yatı nàtsoo whıhtsı̨į̀ asį̀į̀là. Dıı hasèhdı, ‘Jǫ
    Kanan got'ı̨į̀ gını nàhdèe sìı gıta gots'ǫ seza wegha ts'èko į̀hchı ha-le.
  pes-OPV: وآقایم مرا قسم داد و گفت که “زنی برای پسرم ازدختران کنعانیان که در زمین
    ایشان ساکنم، نگیری.
  ron-1924: 'Стэпынул меу м-а пус сэ жур ши а зис: ‘Сэ ну ей фиулуй меу о невастэ
    динтре фетеле канааницилор, ын цара кэрора локуеск,'
  ben-OBCV: আর আমার প্রভু আমাকে দিয়ে এক শপথ করিয়ে নিয়েছেন, ও বলেছেন, ‘যাদের দেশে
    আমরা বসবাস করছি, সেই কনানীয়দের মেয়েদের মধ্যে থেকে কাউকে তুমি আমার ছেলের স্ত্রী
    করে আনবে না,
  lex-lex: 'Matro''mu de na'' olek la a liokru: “Yana mua''ala patke''a id la a''nu
    hawni la''a patke''a Kana''ana, maka aghol lia letni di,'
  rgu-rgu: Malaka ki Abraham nadenu au soo-supa ae, ‘O ta saka ana feto Kanaꞌan feen
    sao au ana ki Isak.
  som-som: Sayidkayguna wuu i dhaariyey, isagoo leh, Wiilkayga waa inaanad naag uga
    guurin gabdhaha reer Kancaanka aan dalkooda degganahay.
  lat-VUC: 'Et adjuravit me dominus meus, dicens: Non accipies uxorem filio meo de
    filiabus Chananæorum, in quorum terra habito:'
  aoi-aoi: Biya ngarningka ni-yama, “Biya nginu-makama nakina ningeniki-yarrkakumi-yada
    ayakwa kajungwa kinumin-engkirrikaji-yada ngayuwa ena-langwa ayakwa. Ni-yamama,
    ‘Nara aminu-manguma warningerribirra wurradidiyara enena-langwa angalya Kenina
    nenikuwarrka-langwi-yada dadingiyenikba,
  eng-ASVBT: 'And my master made me swear, saying, Thou shalt not take a wife for
    my son of the daughters of the Canaanites, in whose land I dwell:'
  mna-mna: 'Mi biibi tio iso pio ma aŋbuk sua mbolŋana pini ta kembei: Zin Kanaan
    ta ni ziŋan timbotmbot na, nio irao aŋkam moori kizin sa pa lutuunu Isak na som.'
  ita-1885: 'E il mio signore mi ha fatto giurare, dicendo: Non prender moglie al
    mio figliuolo delle figliuole de'' Cananei, nel cui paese io dimoro.'
  eng-LXXUP: And my master caused me to swear, saying, Thou shalt not take a wife
    to my son of the daughters of the Canaanites, among whom I sojourn in their land.
  eng-ULB: My master made me swear, saying, 'You must not get a wife for my son from
    the daughters of the Canaanites, in whose land I make my home.
  spa-VBL: 'Mi señor Abraham me ha hecho jurarle un voto, diciendo: ‘No debes buscar
    esposa para mi hijo entre las hijas caananitas entre quienes vivo.'
  fra-_FOB: 'Et mon seigneur m''a fait jurer, en disant: Tu ne prendras point de femme
    pour mon fils, parmi les filles des Cananéens, dans le pays desquels j''habite.'
  mal-mal: ‘ഞാൻ പാർക്കുന്ന കനാൻദേശത്തിലെ കനാന്യകന്യകമാരിൽനിന്നു നീ എന്റെ മകനു ഭാര്യയെ
    എടുക്കാതെ,
  urd-GVR: Lekin mere āqā ne mujh se kahā, ‘Qasam khāo ki tum in Kanāniyoṅ meṅ se
    jin ke darmiyān maiṅ rahtā hūṅ mere beṭe ke lie bīwī nahīṅ lāoge
  suz-BL: मिनु आं होव़पमी आं कली ‘आं तौ कली आं बाक्‍शो कनान रागी ङा मुर आन तमी मचाक्‍को।
  ita-1927: 'E il mio signore m’ha fatto giurare, dicendo: Non prenderai come moglie
    per il mio figliuolo alcuna delle figlie de’ Cananei, nel paese de’ quali dimoro;'
  ckb-ckb: 'گەورەشم سوێندی دام و گوتی: ”هیچ ژنێک بۆ کوڕەکەم لە کچانی کەنعانییەکان
    نەخوازیت، کە خۆم نیشتەجێی خاکەکەیانم.'
  eng-BBE: And my master made me take an oath, saying, Do not get a wife for my son
    from the daughters of the Canaanites among whom I am living;
  crx-NTPO: '''Et smoodih nahinyeh sulhni, ''inka nahizusya, ‘''Aw Canaan whut''enne
    buyun k''ut whust''ine ''enne buts''u hainzut-un sye'' oo''at olhchoot juni.'
  kan-OKCV: ನನ್ನ ಯಜಮಾನನು, ‘ನಾನು ಯಾರ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡುತ್ತೇನೋ, ಆ ಕಾನಾನ್ಯರ ಪುತ್ರಿಯರಲ್ಲಿ
    ನನ್ನ ಮಗನಿಗೆ ಹೆಂಡತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಡ.
  bbb-bbb: Na e none ireobo ije fu kiemoga na E Ireobo kuraedo vua irere fu kuariema
    ije na irinana reke. Fu kie, A fari none ijadufuo bara ije rerekuma ade are Keinani
    guove ijia reremono kiae.
  tam-2017: 'என் எஜமான் என்னை நோக்கி: நான் குடியிருக்கிற கானான் தேசத்தாருடைய பெண்களில்
    நீ என் மகனுக்குப் பெண்ணைத் தேர்ந்தெடுக்காமல்,'
  spa-RV-1909: 'Y mi amo me hizo jurar, diciendo: No tomarás mujer para mi hijo de
    las hijas de los Cananeos, en cuya tierra habito;'
  ron-BTF: 'Şi stăpânul meu m-a făcut să jur, spunând: Nu lua fiului meu o soţie dintre
    fiicele canaaniţilor, în a căror ţară locuiesc eu;'
  eng-WEBP: My master made me swear, saying, ‘You shall not take a wife for my son
    from the daughters of the Canaanites, in whose land I live,
  eng-FBV: My master made me swear an oath, saying, ‘You must not arrange for my son
    to marry any daughter of the Canaanite people in whose land I'm living.
  nld-1939: 'Nu heeft mijn meester mij een eed laten zweren: Gij moogt voor mijn zoon
    geen vrouw nemen uit de dochters der Kanaänieten, in wier land ik woon;'
  nch-BL: Pero ya techchihualti ma nijtestigojquetza Toteco Dios para amo nijcahuas
    para icone ma mocuili se sihuat cati ehua ipan nopa tali Canaán campa tiitztoque.
  tfr-NTPO: Kjupäbäshko ga bor kägäyo tjl̈ẽ bor kong ga “Woydër ga tjl̈õkwo l̈os bor
    kong jl̈õkoyo. Bor wa Isaac, e ichëp orkwosmok wal̈ë Canaán so tjok l̇l̇ëme.
  vie-1934: 'Chủ tôi lại có bắt tôi thề rằng: Ngươi chớ cưới cho con trai ta một người
    vợ nào trong bọn con gái của dân Ca-na-an, là xứ ta đang trú ngụ;'
  hin-CV: और मेरे स्वामी ने मुझे शपथ दिलाकर कहा, ‘तुम मेरे पुत्र की पत्नी बनने के
