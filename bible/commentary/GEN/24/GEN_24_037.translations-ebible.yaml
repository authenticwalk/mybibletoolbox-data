    vatainima vauro. Kia Kenaani vatanaakaqihaira ti maaqu nahenti vara amiane.
  hmo-hmo: Bona lauegu biaguna ese ia hamaoroa lau dekenai do lau gwauhamata, ia gwau,
    ‘Lauegu natuna ena adavana oi abia hidi lasi inai hari lau noho gabuna Kanana
    taudia edia tano dekena amo. Edia kekeni ta do oi abia hidi lasi,
  ata-ata: Anu muvikala pekiaꞌu noxilo aloxo ꞌo, ‘Eni axoxoo lai ꞌo ne Kanani, ia
