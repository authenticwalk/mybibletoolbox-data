    Keinan pipul weya im jidanbat. Najing.
  ukr-1871: 'І закляв мене пан мій говорючи: Не візьмеш ти жени синові мойму зміж
    дочок Кананейських, що я седжу в їх землї,'
  eng-AOI: “My master made me promise to obey him. He said, ‘Don't get a Canaanite
    girl to be a wife for my son.
  yon-yon: Ne korokbed amob ongmene yedmewoon kuu ye dana ye awani dowad wonong kuu
    ‘Keenan nimambed wonong benaab.
  bch-bch: Be ag maron ikeo matua pagau ta naposa tautaunga ngan danga ga oaine. Ta
    ikeo, ‘Ngan tano Kenan toa namamado ngan ne, eao rangrang ngan bada taine eta
    ga iman natug iadaoa mao.
  deu-1951: 'Und mein Herr hat einen Eid von mir genommen und gesagt: Du sollst meinem
