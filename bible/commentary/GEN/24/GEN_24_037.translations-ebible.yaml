  nfa-nfa: Ka Abraham pua jaꞌa subha, peka na, ‘Mage èu more ana bhèni Kanaꞌan kahèi,
    ho paleo dènge ana jaꞌa, Isak.
  urd-urd: और मेरे आक़ा ने मुझे क़सम दे कर कहा है, कि तू कना'नियों की बेटियों में
    से, जिनके मुल्क में मैं रहता हूँ किसी को मेरे बेटे से न ब्याहना।
  rus-SYN: 'и взял с меня клятву господин мой, сказав: не бери жены сыну моему из
    дочерей Хананеев, в земле которых я живу,'
  cbt-NTPO: 'Hua''anëhuë camairincoso'', natëca''huaso marë'' nani Yoscoarë'' ta''to
    sha''huitërahuë. Naporo'' napotërinco: “Co isoporinquë Canaan sanapi nininso'',
    Isaco macacaso ya''huërinhuë''.'
  bqc-SIM: Ma dii tò ma lɛgbɛ̃̀, asa à mɛ̀ másu Kanaa bùsu pↄ́ á kúu nↄ sɛ a
    nɛ́ɛo.
  tcz-CHONGTHU: Hia chun kapu Abraham'in eikitep sah in, Aman hiti aseiye, “Nangman
    hiche ka chapa hi Canaan numei ho toh na kichen sah lou hel ding ahi.”
  mar-mar: माझ्या धन्याने माझ्याकडून वचन घेतले, तो म्हणाला, ‘ज्यांच्या राज्यात मी
    माझे घर केले आहे त्या कनानी लोकांतून माझ्या मुलासाठी कोणी मुलगी पत्नी करून घेऊ
    नकोस.
  tcs-tcs: Bos blo mi bin meke mi po promis disting ya po em. Em bin spik po mi, “Yu
    nogo meke Aizak gad oman prom dem pipol blo Kanan, wea ai stap ya melen dempla.
  soq-soq: Tane debamana dianeno mampe sauantena ne ideita me otopa manainapa, me
    mamba bolawa iwa da donsape wanapo naisepi. Me mai bola Kanaan iwa da naisepi,
    dia.
  qub-qub: 'Patrunnëmi Tayta Diospa jutincho jurachimashpan cayno nimasha: ‹Ama dëjanquichu
    cay tiyaycashä particho caycaj Cananea warmiwan wamrä majachacänantaga.'
  bqp-bqp: Ma dikirii tò ma la dà, zaakũ à pì màsun Kanaa kũ à kú ń tɛ́nↄ nↄ sɛ́
    a nɛ́nɛro.
  hat-hat: Mèt mwen fè m' fè sèman, li di m' piga m' chwazi yon madanm pou pitit gason
    l' lan nan medam moun peyi Kanaran kote l' rete a.
  eng-BSB: My master made me swear an oath and said, ‘You shall not take a wife for
    my son from the daughters of the Canaanites in whose land I dwell,
  tod-tod: 'Màliɠii ɠɛni mà: ‹Ɠonana, è ɠɛ mà, è la anzanu zeɠea dòun zunui
    ʋɛ Kanaan anzalopoiti saama, niiti gè zeini ti zaama ta-yooi zu.'
  eng-WEBPB: My master made me swear, saying, ‘You shall not take a wife for my son
    from the daughters of the Canaanites, in whose land I live,
  kbq-kbq: Kva'nimo'a huvempa hunanteno, amama emani'noa Kenani vahe'mokizmi mopafintira
    ne' mofavreni'arera ara avre omigahane huno hu'ne.
  nhe-BL: Pero ya nechchihualti ma nijtestigojquetza Toteco Dios para ax nijcahuas
    para icone ma mocuili se sihuatl tlen ehua ipan nopa tlali Canaán campa tiitztoque.
  bus-bus: Ma dii tò ma la dà, zaakɛ à bè màton Kanaa kɛ̀ à kú ń tɛ́nↄ nↄↄ sɛ́ a nɛ́nɛro.
  gub-BL: Hezar umume'uahy kar heremiapo ràm ihewe a'e. Uzapo kar wemimutar ihewe.
    — Nera'yr Izak nuwereko pixik kwaw kuzà xe hereko haw pe har Kànàà ywy rehe har
    a'e nehe, ereahy ihewe Tupàn henataromo nehe kury, i'i ihewe.
  eng-DRA: 'And my master made me swear, saying: Thou shalt not take a wife for my
    son of the Chanaanites, in whose land I dwell:'
  knf-knf: 'Ajug naan adolën kë mmehna aji : “Iinklaar abuk naan ñaaţ ţi babuk bañaaŋ
    biki uŧaak wi Kanaan wi nfëţuŋ.'
