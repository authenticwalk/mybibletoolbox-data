    הַֽכְּנַעֲנִ֔י אֲשֶׁ֥ר אָנֹכִ֖י יֹשֵׁ֥ב בְּאַרְצֹֽו׃
  shp-NTPO: 'Diossenbira onanke iki itaanan, nokon ibon ea neskáakin yoia iki: ‘Nato
