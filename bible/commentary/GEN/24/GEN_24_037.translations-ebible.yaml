  tgo-tgo: Menda wo giyako i vakathaŋgo na ya tholo ne ya dagerawe ne ya ghambugha
    le renuwaŋako. Iŋa, ‘Ne u ndetamwa naruŋguke levo gheko, Kenan wanakauniyeke e
    tɨnenji.
  yap-yap: I yog ngog ni nggu micheg ngak u p’eowchen Got ni nggu fol ko tin nike
    yog ngog ni nggu rin’ ni ga’ar, ‘Dab mu fek reb e bpin u fithik’ e ppin ko re
    nam ney nu Kanaan, ni ir e gu be par riy, nge le’engiy fakag.
  tet-tet: Foin da-dauk neꞌe, haꞌukaan ulun Abraham naruka haꞌu karai aan kaꞌak, ‘Haꞌu
    la kola feto Kanaꞌan bodik niakaan oan Isak.
  hlt-MCSB: Tedae ka boeipa loh kai te, 'Ka capa yuu ham tah kai loh kho ka sak thil
    khohmuen kah Kanaan nu te loh pah boeh.
  mdy-ETH: ታ ጎዳ፥ ዓብራሃሜ፦ ‹ታኣኒ ዔያቶና ዎላ ናንጋ ካኣናኔ ዓሶ ዉዱሮ ናኣቶ ባኣካፓ ታ ናዓሢም ላኣሊ ኔ ማዢሱዋጉዲ፤
