  hbo-WLC: וַיַּשְׁבִּעֵ֥נִי אֲדֹנִ֖י לֵאמֹ֑ר לֹא־תִקַּ֤ח אִשָּׁה֙ לִבְנִ֔י מִבְּנוֹת֙
    הַֽכְּנַעֲנִ֔י אֲשֶׁ֥ר אָנֹכִ֖י יֹשֵׁ֥ב בְּאַרְצֽוֹ׃
  ibo-ibo: Nna m ukwu mere ka m ṅụọra ya iyi sị, ‘Ị gaghị esite nʼetiti ụmụ ndị inyom
