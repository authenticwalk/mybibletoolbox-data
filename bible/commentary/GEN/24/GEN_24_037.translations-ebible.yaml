  bgs-bgs: Igtandô a katô amo ku na dì ku pakalyagán tô batà din katô bayi na Canaanhon.
  kik-kik: Nake mwathi wakwa agĩtũma ndĩĩhĩte akĩnjĩĩra atĩrĩ, ‘Ndũkanethere mũriũ
