  eng-WMB: My master made me swear, saying, ‘You shall not take a wife for my son
    from the daughters of the Canaanites, in whose land I live,
  tam-TCV: என் எஜமான் என்னை ஆணையிட்டுச் சத்தியம் செய்யப்பண்ணி, “நான் வசிக்கும் நாட்டிலுள்ள
    கானானியரின் மகள்களில் இருந்து, நீ என் மகனுக்கு மனைவியை எடுக்கக்கூடாது.
  ceb-ULB: Gipapanumpa ako sa akong agalon, nga nag-ingon, “Dili ka magpili ug usa
    ka asawa alang sa akong anak nga lalaki gikan sa mga anak nga babaye sa mga Canaanhon,
    kansang yuta nga akong gipuy-an.
  mkn-mkn: Jadi bos Abraham suru beta sumpa bilang, ‘Lu sonde bole ame nona Kanaꞌan,
    ko kasi kawin deng beta pung ana Isak.
  pol-UBG: 'I mój pan kazał mi przysiąc, mówiąc: Nie weźmiesz dla mego syna żony z
