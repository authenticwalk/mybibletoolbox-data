  tel-2017: నా యజమాని నాతో ఇలా చెప్పాడు, ‘నేను ప్రస్తుతం నివసిస్తున్న ఈ కనాను దేశపు
    అమ్మాయిల్లో ఎవర్నీ నా కొడుక్కి ఇచ్చి పెళ్ళి చేయవద్దు.
  hat-BSA: 'Mèt mwen an te fè m sèmante pou di: ‘Ou pa pou pran yon madanm pou fis
