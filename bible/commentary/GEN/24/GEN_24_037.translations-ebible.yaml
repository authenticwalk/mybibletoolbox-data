  kan-2017: ಇದಲ್ಲದೆ ನನ್ನ ದಣಿಯು ನನ್ನಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿ, ‘ನಾನು ವಾಸವಾಗಿರುವ ಕಾನಾನ್ ದೇಶದವರಿಂದ
    ನನ್ನ
  ena-ena: La ciaŋ vɨdɨvɨdɨŋ mu iadɨ nameŋ abalɨ uami. Nama iadɨ ninaŋ saŋ iamɨgali
