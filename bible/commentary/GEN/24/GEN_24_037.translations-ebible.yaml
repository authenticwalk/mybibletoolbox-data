  ind-AYT: Tuanku memintaku bersumpah, katanya, ‘Kamu tidak boleh mengambil istri
    bagi anakku dari anak-anak perempuan Kanaan, tanah yang kita tinggali ini.
  lid-lid: Eme Abraham badeh tiye sahou boto-on ma tandrakan ma tiye, jo badeh sakohok
