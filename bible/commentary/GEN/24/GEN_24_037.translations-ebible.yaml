  vie-OVCB: Chủ tôi buộc tôi thề không được cưới cho cậu một người nào trong số các
    thiếu nữ Ca-na-an, là xứ chủ tôi trú ngụ,
  lbk-lbk: Inpasapatan nan apok sak-en ta angnek nan infilina ay nangwanin, ‘Ad-i
    ka omal-ala is fafai isna id Canaan is asaw-en nan anakko.
  guj-2017: મારા માલિકે ઈશ્વરની સમક્ષતામાં મને એવું કહ્યું, ‘જે કનાનીઓના દેશમાં હું
    રહું છું તેઓની દીકરીઓમાંથી મારા દીકરાને સારુ તું પત્ની ન લાવ.
  byr-byr: '@see-verse:GEN.024.036'
  awx-awx: “Tikengä wamu kitokngä hikngä täknga using nanikut. ‘Anätule umande “Usingu
    äpme tahawit,” yangu hiyäkände hikngä naniyo. Wawakngale mängälu ane Kenan nanä
    mayangämiyo. Tike nanale notnämbamde kuke, mängälä mätexu ninaxät nanä täpätu
    täkapu wawakngale imiyo,’ yang nanikut.
  pon-2006A: E kehkehlingkihong ie I en inoukihda oh kapwaiada eh mahsen, ni eh mahsanih,
