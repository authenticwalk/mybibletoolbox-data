    dali po dąų wai.
  llg-llg: De, malangga Abraham nadenu au soo, ae, ‘O taa bole haꞌi inana Kanaꞌan,
    fo makasasao kana neu au anang Isak.
  tpi-tpi: Na em i tok strong long mi olsem, ‘Yu no ken makim wanpela meri bilong
