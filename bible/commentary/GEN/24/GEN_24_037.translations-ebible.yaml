  kyc-kyc: Dokona lao nambana akali mupwa dokome namba langyuo, Kenane enda akalipi
    nambamoo pipya role pyao karamano dupwana wanenge mende nambana wane dokona etengeŋe
    lao nyuo mai naroŋo lao lalu lao laa, leya.
  urd-GVU: لیکن میرے آقا نے مجھ سے کہا، ’قَسم کھاؤ کہ تم اِن کنعانیوں میں سے جن کے
