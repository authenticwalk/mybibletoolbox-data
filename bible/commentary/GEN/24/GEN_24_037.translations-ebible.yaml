  eng-WEBU: My master made me swear, saying, ‘You shall not take a wife for my son
    from the daughters of the Canaanites, in whose land I live,
  bnp-bnp: Lakea a matakari nau i taki iau ga ta muholi vona, i ta maea, ‘Naha ni
    bolea e girihine tugu ne huriki a ngatavine na kabu ne Kenan, ra malala ne ria
    a made vona.
  wal-wal: Ta godai tana hagaadan caaqettiis; ‘Taani de7iyo Kanaane biittaa macca
    naatuppe ta na7aayyo machcho oichchoppa;
  mgh-mgh: 'Vano nkunya aka hokilupeliha mi eeraka: Uhinkuse nthiyana Annakanaa ri
