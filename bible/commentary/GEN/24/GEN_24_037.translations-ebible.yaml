    ant içirdi.
  bel-N: 'I ўзяў з мяне прысягу пан мой, кажучы: “Не бяры жонкі сыну майму з дачок
    Хананейскіх, сярод якіх я жыву, у зямлі іхняй,'
  grc-BRENT: Καὶ ὥρκισέ με ὁ κύριός μου, λέγων, οὐ λήμψῃ γυναῖκα τῷ υἱῷ μου ἀπὸ τῶν
