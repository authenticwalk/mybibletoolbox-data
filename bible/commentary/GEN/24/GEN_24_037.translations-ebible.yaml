  agu-BL: 'Ja tzun chimbixe'' ta''n tan joyle''n txkel yi cy''ajl. Ej nin ncha''tz
    in, ja wal cuj tetz tan wele''n cu''n te''j. Je tzun yol i'' yi ntal swetze''j:
