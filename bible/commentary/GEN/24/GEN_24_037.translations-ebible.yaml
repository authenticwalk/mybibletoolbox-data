    malang miyilkpili wirapilar lim nyini girimban.'
  gvn-gvn: '@see-verse:GEN.024.036'
  nna-nna: Minyirrju wurrarnaji, 'Mirtawa kangkulumanpalu ngajumilaku partanyku. Munu
    mananyaku ngurrara kurri nyunguja warrarnja, Canaan-ja ngurrara. Ngajumilikarti
    japartumilikarti warrarnkarti yankuluman, ngajumilirrangukarti yankuluman. Ngurnungujangarra
    mankulumanpalu mirtawa ngajumilaku partanyku.' Palajun wurrarnaji nyampalilu ngajumilalu.
  asm-FB: মোৰ প্ৰভুৱে শপত খুৱাই মোক কৈছিল যে, ‘মই যি কনান দেশত বাস কৰিছোঁ, তুমি মোৰ
    পুত্রৰ ভার্য্যাৰূপে এই দেশৰ কোনো কনানীয়া লোকৰ ছোৱালীক নানিবা।
  sus-A: «عِبُرَهِمَ ﭑ نَكَلِشِ نّ، ‹عِ نَشَ فِنّ تٌنفٌ ﭑ مَ دِ بّ نَشَن قِندِ كَنَانكَ
