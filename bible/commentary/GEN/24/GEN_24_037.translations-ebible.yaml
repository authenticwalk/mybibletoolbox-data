  por-BRBSL: 'Meu senhor me fez jurar, dizendo: ''Você não tomará uma esposa para
    meu filho das filhas dos cananeus, em cuja terra eu vivo,'
  aly-aly: Atha Atyetyart atyenh ilek, ayengarl ikwer awelheyek, rarl ayenh ilek-angkwarr.
    Ra ayenh ilek, ‘Menty arelh Canaan-areny ikngwey-angenh alerey atyenhek.
  cth-cth: Hahoi, ka bawipa ni ka onae Kanaan tanglanaw hah ka capa hanelah a yu lah
    na paluen pouh mahoeh.
  twi-twi: Me wura ma mekaa ntam se, ‘Worenware Kanaanfo a me ne wɔn te yi babea biara
