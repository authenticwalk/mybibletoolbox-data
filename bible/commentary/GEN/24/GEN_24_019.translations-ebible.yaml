verse: GEN.024.019
translations:
  mal-C: അദ്ദേഹത്തിനു കുടിക്കാൻ കൊടുത്തതിനുശേഷം അവൾ, “ഞാൻ അങ്ങയുടെ ഒട്ടകങ്ങൾക്കും
    കുടിക്കാൻ വെള്ളം വേണ്ടുവോളം കോരിക്കൊടുക്കാം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und als sie ihm genug zu trinken gegeben hatte, sprach sie: Auch für deine
    Kamele will ich schöpfen, bis sie sich satt getrunken haben.'
  lin-lin: 'Sima na kopesa ye mayi ya komela, alobaki : — Nakotoka lisusu mayi mpo
    na bashamo na yo nyonso kino ekosilisa komela.'
  cbr-NT: '''Inánkëxun xëai sënënia ishi ka Rebecanën kakëxa: —Min camellokamaribi
    kana ''umpax bixunti ''ain, an kuëënkësokian xëanun.'
  eng-LSV: And she finishes giving him drink and says, “Also for your camels I draw
    until they have finished drinking”;
  bmu-bmu: 'Mi neiga kewö jiyök: “Nöŋön kamelurupki yeŋgöra mewöyök o uba eŋgibi nemba
    anda bikŋini eŋguiga mosötme.”'
  eng-GNV: And when she had giuen him drinke, she said, I will drawe water for thy
    camels also vntill they haue drunken inough.
  eng-WEBSTER: And when she had done giving him drink, she said, I will draw water
    for thy camels also, till they have done drinking.
  nhw-BL: 'Huan quema nopa tequipanojquetl tlanqui atli, Rebeca quiijto: ―Nojquiya
    nijquixtis atl para mocamellos hasta tlami atlise.'
  swh-ONEN: Baada ya kumpa yule mtumishi yale maji, akamwambia, “Nitateka maji kwa
    ajili ya ngamia zako pia mpaka wote watosheke.”
  bba-bba: Sɑnɑm mɛ u durɔ wi nim mɛ kɑ̃ u kpɑ u nɛɛ, kon mɑɑ wunɛn yooyoosu tɑkiriɑmɑ
    su nɔ su debu.
  eng-KJVCPB: And when she had done giving him drink, she said, I will draw water
    for thy camels also, until they have done drinking.
  cpy-cpy: 'Ikaatakiro riraki imiri omperataarewo, okantanakiri Rebeca: “Nokaapanaate
    otsipa noperiri pipirapaeni, rirawakiita rirori.”'
  mpx-mpx: Sauga i paim haba, yaka i ba, “Na nok wewel na wagi nem wam kamel al na
    paimwil, ana siga ali luvi nihi pwawa.”
  wbp-wbp: Kuja watingki ngapa ngarnu, karntangkuju payurnulku, “Ngapaju mayirna-jana
    yinyi nyuntu-nyanguku kawartawararlangukuju purrakuku?”
  luo-luo: Bangʼ kane osemiye pi modho, nowachone niya, “Abiro dhi umbo pi ne ngamia
    magi bende, nyaka gitiek modho.”
  meu-meu: Ma eto, Ranu ma aina utu, emu kamelo baina ha-inulaidia.
  npi-ULB: त्‍यसलाई पिउन दिइसकेपछि तिनले भनिन्, “तपाईंका ऊँटहरूका निम्‍ति पनि तिनीहरूले
    पिई नसकुञ्‍जेल म पानी उघाएर दिनेछु ।”
  yor-yor: Lẹ́yìn tí ó ti fún un ni omi mu tán, ó wí pé, “Èmi ó bu omi fún àwọn ìbákasẹ
    rẹ pẹ̀lú títí wọn yóò fi mu àmutẹ́rùn.”
  emp-NTPO: 'Dobid̶acarea jarasia: –Bʌ cameyo itea bid̶a mʌ̃a baidoda jueya ãdjia
    do quĩrĩãbʌda quĩrãca dod̶amãrẽã.–'
  ind-ind: Kemudian dia berkata lagi, “Biarlah saya menimba air untuk unta-unta Tuan
    juga, sampai semuanya puas minum.”
  pes-OPCB: 'سپس افزود: «شترانت را نیز سیراب خواهم کرد.»'
  ssx-ssx: Mo halima꞉ ikali no paeyaeyeketa꞉ mo wandikima꞉ paa alota꞉ Mo naka꞉ kemelomanu
    make ika꞉ hone pa꞉la꞉ tupa꞉ nena꞉ ikali mea a꞉ponope leekeme.
  lcm-lcm: '@see-verse:GEN.024.018'
  aer-aer: Kele rarle antywerlenge ipenhe, arelhe re angkeke, “Urreke, the kwatye
    inetyeke alheme kamule ngkwinhe areyele kwatye antywemele alyure anetyeke.” Kele
    re iparrpe alheke kwatye inetyeke thelemele tyampite-ngentyele urtne akwekeke-arleke
    kamule areye antywenheke. Re akwete-akwete kwatye inemele akngernetyeke kamule
    areyele awethe antywetyeke.
  tgl-ULB: Nang natapos niya siyang painumin, sinabi niya, sasalok din ako ng tubig
    para sa iyong mga kamelyo, hanggang sa makainom na ang lahat.
  nop-nop: Wabi adi kwanai me ime mimbune naaŋ natoki tuguk kaŋ yoguk, “Kamelegeyedok
    maaŋ ime giyembene natoki tineŋ.”
  kca-kca: 'Ԓўвеԓ йищәԓтәмаԓ йўпийән йастәс: «Верблюдԓан урәӈән йик ӑмәртты ищи верәтԓәм,
    мŏрта йищтэԓ унты».'
  cbu-NT: anush Rebeksha; Xa, musámachimasi; neetsiritamapa nuwma yusur kung tipatama.
    Waani kameechurish waaptamsina, tárangiya.
  hui-hui: Agali biago ibu iba nai howa heagola Lebegahanda lalu, Í̠naga nogo kamele
    tibi nde iba karulape nalu nabe mangaore helo hambu muliya dege, lene.
  wrs-wrs: Nenamba, doa he omnana, ata yenamba kamelva kava pomba dahwol vevav, verava,
    hev ambo lovahavra.
  mya-mya: သူ့​အား​ရေ​တိုက်​ပြီး​သော​အ​ခါ​မိန်းမ​ပျို​က``သင် ၏​ကု​လား​အုတ်​များ​ရေ​ဝ​အောင်​သောက်​နိုင်​ရန်
    ကျွန်​မ​ရေ​ခပ်​ပေး​ပါ​ဦး​မည်'' ဟု​ဆို​လေ​သည်။-
  cbi-NTPO: 'Tsenñu Abrahamchi manda-imu chachi pi kujchi'' dyañu, Rebeca entsandimi:
    Ñu'' kameyulachi bain pi kalaanu tsuyu, tsenmala yala naake mutya''ba tyubanbera
    kushnudetsu, timi.'
  bod-N: བུ་མོས་ཁོ་ལ་ཆུ་འཐུང་དུ་བཅུག་རྗེས་ན༌རེ། ངས་ཆུ་བླངས་ཏེ་ཁྱེད་ཀྱི་རྔ་མོང་ལའང་ཆུ་བླུད་ནས་འགྲང་བར་བྱེད་ཅེས་སྨྲས༌ཏེ།
  wsk-wsk: Ura kari yu no saparam se itiwik umu maonam, “Ani ka camel agotala yu nungarik
    se namon ale nungumik terong maukko,” mam.
  kkl-kkl: Teogpa kelenekori, “Andi pham unta babe mag tebarel phineba mag tukang,”
    seog.
  sna-sna: Shure kwokumupa mvura kuti anwe, akati, “Ndichachererawo ngamera dzenyu
    mvura, kusvikira dzapedza kunwa.”
  spa-BLM: 'Cuando terminó de darle de beber, dijo: “Yo también sacaré para tus camellos,
    hasta que terminen de beber.”'
  beu-beu: Nehe jangu angu ana jar metma Abraham emalea angu enang ana na sengmuse,
    ana mateng hula, “Nimang! Eeunta ang naung di, na jar iihit metma mainang ini
    na, sampe emangpi iobo-aamunang.”
  cac-cac: 'Ix lajvi yuc''an a'' vin̈, ix yalan ix icha tic: —Syalpax vic''anq''ueta
    a'' yuc'' noc'' a camello tic, ato syala'' jantac syuc'' noc'', xchi ix.'
  swh-ULB: Alipokuwa amemaliza kumpatia maji, akasema, “Nitachota maji kwa ajili ya
    ngamia wako pia, mpaka watakapomaliza kunywa.”
  bel-bel: 'І, калі напаіла яго, сказала: я пачну чэрпаць і вярблюдам тваім, пакуль
    не нап''юцца ўсе.'
  deu-ELBBK: 'Und als sie ihm genug zu trinken gegeben hatte, sprach sie: Ich will
    auch für deine Kamele schöpfen, bis sie genug getrunken haben.'
  mbb-OT: Hein nekeinum en haazà is suluǥuen, migkaǥi sikandin te, “Edsekezu e pa
    su ibpeinum ku zaan is menge kemilyu nu.”
  msc-msc: 'A banni ji minna, sunkurun kan ko: «I lɔ, n di wa ji ta ka i la ɲɔɔmɛilu
    fanan sɔ ji rɔ. A bɛɛ ye alu min ka wasa.»'
  mal-2015: 'അവന്നു കുടിപ്പാൻ കൊടുത്ത ശേഷം: നിന്റെ ഒട്ടകങ്ങൾക്കും വേണ്ടുവോളം ഞാൻ കോരിക്കൊടുക്കാം
    എന്നു പറഞ്ഞു,'
  tuo-NT: 'Cʉ̃ sĩꞌrĩtojáca beꞌro, Rebeca cʉ̃rẽ nico niwõ: —Mʉꞌʉ yarã cameyoa quẽꞌrãrẽ
    miibosago waꞌagoti. Na sĩꞌrĩsĩꞌrĩrõ põtẽorõ sĩꞌrĩrãsama, nico niwõ.'
  gup-gup: Bu ngaleng yakwong bu bibowong, wanjh ngaleng yimeng, “Ngabomang bedberre
    nawu camel ke warridj. Ngadjalbomang munguyh bu kabirribongun rowk kabirriboyakwon.”
  met-met: Nung sanga ba baing hainga harua ba, “Bagula ngasina langa na kamelimdi
    xauna laing dinung sanga ba.”
  gvs-gvs: Inim ikavava, vavinayana idigo kana, ‘Bwae atege im kameri nakae avanimdi
    ana kadókana sinim, gamodi.’
  rmc-rmc: 'Sar les imar diňa te pijel, phenďa: „Dava the tire ťaven ajci paňi, keci
    pijena.“'
  nlg-nlg: Me inu soko tua gaia, ge bosa Rebekah me ghaghua, “Inau ku heo ghadira
    beti ghua na lei nimua camel, kara inu ma kara vada.”
  dgr-DOGNT: Tı yeghàı̨dì tł'axǫǫ̀, t'eeko hadı, “Nets'ǫ tıts'aàdìıcho sı gıgha hòt'a
    ts'ǫ̀ tı gıghàehdı ha,” yèhdı.
  pes-OPV: 'و چون ازنوشانیدنش فارغ شد، گفت: «برای شترانت نیزبکشم تا از نوشیدن بازایستند.»'
  ron-1924: 'Дупэ че й-а дат ши а бэут де с-а сэтурат, а зис: „Ам сэ скот апэ ши пентру
    кэмилеле тале, пынэ вор бя ши се вор сэтура.”'
  ben-OBCV: তাঁকে পানীয় জল দেওয়ার পর রিবিকা বললেন, “আমি আপনার উটগুলির জন্যও ততক্ষণ
    জল তুলতে থাকব, যতক্ষণ না তারা যথেষ্ট পরিমাণ জলপান করে ফেলছে।”
  lex-lex: 'La''pa nala hopopan de nemun pa nhorwua dewade nakot la: “Nhi''pa atip
    wuali ger la ontamu re remnia totpa honona re tiernu pe''era.”'
  rgu-rgu: Ninu basa boe ma, ana fetoꞌ a nae, “Nemeꞌ na, ela au hela oe fee toꞌo ka
    onta mara fo rinu losaꞌ rabete.”
  som-som: Oo markii ay waraabisay ka dib ayay ku tidhi, Awrtaadana waan u dhaamin
    doonaa, ilaa ay wabxaan.
  lat-VUC: 'Cumque ille bibisset, adjecit: Quin et camelis tuis hauriam aquam, donec
    cuncti bibant.'
  aoi-aoi: Ni-jerrukwa-manja nakina akungwa yingi-yama enuwa-wa, “Akwa ngarningka
    kumin-akarrnginama akungwa amurndakangaba-langwa kamila nungkwa-langwa-langwa,
    yanda-langwa kuw-abadinama.”
  eng-ASVBT: And when she had done giving him drink, she said, I will draw for thy
    camels also, until they have done drinking.
  mna-mna: 'Iwin makiŋ, to Rebeka iso: “Nio ko aŋse kamel ku kan yok ma tiwin ma irao
    zin tomini.”'
  ita-1885: 'E, dopo avergli dato da bere a sufficienza, disse: Io ne attignerò eziandio
    per li tuoi cammelli, finchè abbiano bevuto a sufficienza.'
  eng-LXXUP: And she said, I will also draw water for thy camels, till they shall
    all have drunk.
  eng-ULB: When she had finished giving him a drink, she said, “I will draw water
    for your camels also, until they have finished drinking.”
  spa-VBL: 'Cuando terminó de ayudarle a beber, le dijo: “Permíteme darle de beber
    a tus camellos también, hasta que se sacien”.'
  fra-_FOB: 'Quand elle eut achevé de lui donner à boire, elle dit: J''en puiserai
    aussi pour tes chameaux, jusqu''à ce qu''ils aient achevé de boire.'
  mal-mal: 'അവന് കുടിക്കുവാൻ കൊടുത്തശേഷം: “അങ്ങയുടെ ഒട്ടകങ്ങൾക്കും വേണ്ടുവോളം ഞാൻ
    കോരിക്കൊടുക്കാം” എന്നു പറഞ്ഞു,'
  urd-GVR: Jab wuh pīne se fāriġh huā to Ribqā ne kahā, “Maiṅ āp ke ūṅṭoṅ ke lie bhī
    pānī le ātī hūṅ. Wuh bhī pūre taur par apnī pyās bujhāeṅ.”
  suz-BL: मिनु तूचा गेने थुम्‍शा “गो इन दलओंठ आन कली यो ब्‍वाक्‍कु चाक्‍शा, मरूमा
    सम्‍म तुंइनुङ” देंमाक्‍त।
  ita-1927: 'E quand’ebbe finito di dargli da bere, disse: “Io ne attingerò anche
    per i tuoi cammelli finché abbian bevuto a sufficienza”.'
  ckb-ckb: 'دوای ئەوەی ئاوی دایێ و گوتی: «هەروەها وشترەکانیشت ئاو دەدەم، هەتا تێر
    دەخۆنەوە.»'
  eng-BBE: And having done so, she said, I will get water for your camels till they
    have had enough.
  crx-NTPO: '''Et hukw''elh''az too utnai lhadutja whe ''et ''utni, “Nyoon camel ''i
    cha sih too nahootnai''.”'
  kan-OKCV: ಅವನಿಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಟ್ಟನಂತರ ಆಕೆಯು, “ನಿನ್ನ ಒಂಟೆಗಳಿಗೂ ಸಾಕಾಗುವಷ್ಟು ನೀರನ್ನು
    ಸೇದುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: E ije fune do ina furinoga bara ije fu uri kuae, Ni manike na do jiana
    kamero one ijene vajiaga bu ino kuae.
  tam-2017: கொடுத்தபின், “உம்முடைய ஒட்டகங்களும் குடித்து முடியும்வரைக்கும் அவைகளுக்கும்
    தண்ணீர் இறைத்துக் கொடுப்பேன்” என்றுசொல்லி;
  spa-RV-1909: 'Y cuando acabó de darle á beber, dijo: También para tus camellos sacaré
    agua, hasta que acaben de beber.'
  ron-BTF: 'Şi după ce a terminat să îi dea de băut, a spus: Voi scoate apă şi pentru
    cămilele tale, până o să termine de băut.'
  eng-WEBP: When she had finished giving him a drink, she said, “I will also draw
    for your camels, until they have finished drinking.”
  eng-FBV: After she finished giving him a drink, she said, “Let me get water for
    your camels too until they've had enough.”
  nld-1939: 'En toen zij hem had laten drinken, zeide zij nog: Ook voor uw kamelen
    zal ik water putten, tot ze genoeg hebben.'
  nch-BL: 'Huan quema nopa tequipanojquet tanqui ati, Rebeca quiijto: ―Nojquiya nijquixtis
    at para mocamellos hasta tami atise.'
  tfr-NTPO: Iara pjir ga tjl̈ẽ ba kong obi ga «Bop öng kjwe ëmdë ga kong di shir,
    twër, ie l̈ok wl̈o bakoe. Ie äär bayo kjöm ga eni» l̈e.
  vie-1934: 'Khi đỡ cho người uống xong rồi, nàng lại tiếp rằng: Tôi cũng sẽ xách
    cho mấy con lạc đà chúa uống nữa, chừng nào uống đã thì thôi.'
  hin-CV: जब वह सेवक को पानी पिला चुकी, तब रेबेकाह ने उससे कहा, “मैं आपके ऊंटों के
    लिए भी पानी लेकर आती हूं, जब तक वे पूरे तृप्‍त न हो जाएं.”
  eng-OURB: When she had done giving him drink, she said, “I will also draw for your
    camels, until they have done drinking.”
  spa-BES: 'Y habiéndolo hecho, ella dijo: Yo traeré agua para tus camellos hasta
    que hayan tenido suficiente.'
  tdx-tdx: Ie niheneke ty nampikama’e aze, le hoe re, Ho tarihako ka o rameva’oo ampara’
    te etsa-drano.
  vid-vid: Loyampele mazi, nakamlonjela, “Ndowawichila mazi na ngamiya wa hegwe nawo,
    wanwe mbaka ng'halu imale.”
  pwg-pwg: Iuma ikovi ma wiwikena ivona bo, “Bade, am ghamoghamo kubiisi anivu da
    ani uma dodosi.”
  eng-OKE: And when she had ended giving him drink, she said, For thy camels also
    I will draw, until they shall have enough to drink.
  tha-KJV: เมื่อให้เขาดื่มเสร็จแล้ว นางจึงว่า “ข้าพเจ้าจะตักน้ำให้อูฐของท่านกินจนอิ่​มด​้วย”
  por-BR-2018: 'E quando acabou de dar-lhe de beber, disse: Também para teus camelos
    tirarei água, até que acabem de beber.'
  bco-bco: Ga a꞉ma꞉yo꞉ emo꞉wo꞉ ho꞉no꞉ dimita꞉ga꞉yo꞉, a꞉la꞉sio꞉, “Gi ka꞉mol iyo꞉lo꞉
    ho꞉no꞉ o꞉li maiya꞉kiyo꞉, ni wa꞉fa꞉ sala꞉mela꞉nigo꞉l.”
  deu-ELO: 'Und als sie ihm genug zu trinken gegeben hatte, sprach sie: Ich will auch
    für deine Kamele schöpfen, bis sie genug getrunken haben.'
  ktm-ktm: Iy iying wo inum ti pe Rebekah ipe ile tadan yi ihpa, “Yu we kutou wo kile
    ta su kamel tadam yi, kenon ndre su he-ing kah.”
  caa-caa: 'Y conda e man cꞌapa uyuchꞌi e jaꞌ ojron e Rebeca y che: —Pues cꞌani inlocse
    e jaꞌ tuaꞌ uyuchꞌiobꞌ acamellobꞌ ubꞌan, este que acꞌapa uyuchꞌiobꞌ bꞌan cocha
    ucꞌaniobꞌ, che e Rebeca uyare e man.'
  eng-WYC-2018: And when he had drunk, she said, But also I shall draw water to thy
    camels, till all have drunk. (And when he had drunk, she said, I shall also draw
    some water for thy camels, until all of them have had something to drink as well.)
  epo-epo: 'Kaj kiam ŝi sufiĉe lin trinkigis, ŝi diris: Ankaŭ por viaj kameloj mi
    ĉerpos, ĝis ili finos trinki.'
  uig-PIN: 'U süyidin uningƣa ⱪanƣuqǝ iqküzgǝndin keyin: — Tɵgilirigimu ⱪanƣuqǝ su
    iqküzüp ⱪoyay, — dedi.'
  beo-beo: Hano dili ianu, e amane sia:i, “Na da dia ga:mele moma:ne amola hano dili
    imunu. Ilia sadi dagoiba:le fawane yolesimu.”
  tpi-OTNT: Em i dring inap pinis na Rebeka i tok gen olsem, “Bai mi givim wara long
    ol kamel bilong yu tu, inap ol i dring na i pulap.”
  hau-SA: Bayan ta ba shi ya sha, sai ta ce, “Zan ɗebo wa raƙumanka ruwa su ma, har
    sai sun gama sha.”
  udu-udu: 'Dhali ka yim ’baarki yi’de/ mmoc̱i a’di mmop̱i mo tani ayim ki o gwo mo
    ki: Aha/ si’da/ mina mush ki kalman pini yi’de/ mo ntagi uni mini p̱i ikap̱ mo
    be.'
  uig-LAT: 'U süyidin uninggha qan’ghuche ichküzgendin kéyin: — Tögilirigimu qan’ghuche
    su ichküzüp qoyay, — dédi.'
  nde-nde: Esemnathisile wathi, “Ngizakhelela lamakamela akho lawo ngiwanathise.”
  ton-ton: Pea hili ʻene fakainu ia, pea pehē ʻe ia, “Te u utu ki hoʻo fanga kāmeli
    foki ke ʻoua ke nau fiu.”
  ces-1613: 'A davši mu píti, řekla: Také velbloudům tvým navážím, dokudž se nenapijí.'
  eko-eko: 'Nawiisha omwinkha maati, khumuuza yoori: “Kinttela ottekha makina theenya
    kinkhe enkamiiya zenu zinywe mpakha zooshi ziishe”'
  nss-nss: Iyin ihipwen, pwen Repekah ipa, “Andre kumwe ndran kiyatahu kamel tam i,
    kipoo hu kahamosu hu.”
  eng-WMB: When she had finished giving him a drink, she said, “I will also draw for
    your camels, until they have finished drinking.”
  tam-TCV: அவள் அவனுக்குக் குடிக்கக் கொடுத்தபின், “உமது ஒட்டகங்கள் குடித்துத் தீருமட்டும்
    அவைகளுக்கும் தண்ணீர் இறைத்துக் கொடுப்பேன்” என்றாள்.
  ceb-ULB: Sa pagkahuman na niya ug pagpainom kaniya, miingon siya, “Magkabo usab
    ako ug tubig alang sa imong mga kamelyo, hangtod matapos sila sa pag-inom.”
  mkn-mkn: Minum abis ju, itu nona bilang, “Biar ko beta timba aer kasi minum om pung
    onta dong, sampe dong puas.”
  pol-UBG: 'A gdy dała mu się napić, powiedziała: Naczerpię wody także dla twoich
    wielbłądów, aby napiły się do woli.'
  agr-agr: 'Nunikmatai Rebeca chichajak: “Amina camellojum aidaunash yumin shikikan
    susatjai dita wakegamun uwagtinme” tiuwai.'
  kyc-kyc: Napeyamo dokopa Orepeka baame lao, Nambame embena mena kamele dupwa opetaeko
    ipwa minyuo epo maiyakarono napenyale, leya.
  urd-GVU: جب وہ پینے سے فارغ ہوا تو رِبقہ نے کہا، ”مَیں آپ کے اونٹوں کے لئے بھی پانی
    لے آتی ہوں۔ وہ بھی پورے طور پر اپنی پیاس بجھائیں۔“
  deu-1912: 'Und da sie ihm zu trinken gegeben hatte, sprach sie: Ich will deinen
    Kamelen auch schöpfen, bis sie alle getrunken haben.'
  ntj-ntj: Nyangka mularrpartu tjikirnu kapitjanurrinyangka watjarnu, “Kapi-rna tjutira
    katiku kamurlkutarrartu nintilku.”
  row-row: Ana ninu basa ma, ana fetoꞌ a nae, “Au hando oe fee toꞌo banda onta nara,
    fo rinu raꞌabeta boe.”
  kan-2017: ನೀರು ಕೊಟ್ಟ ಮೇಲೆ, “ನಾನು ನಿನ್ನ ಒಂಟೆಗಳಿಗೂ ಬೇಕಾದಷ್ಟು ನೀರು ತಂದು ಕೊಡುತ್ತೇನೆ”
    ಎಂದು ಹೇಳಿ,
  ena-ena: Nɨci ci lɨci Lebeka agaŋ nudɨ abami. Nadɨ sabaŋ kamelɨ agɨlasaŋ avi avɨli
    igulɨŋ navɨla humɨgaŋ laguavɨm uami.
  tgo-tgo: Mbaŋa i munɨvao kaero Rebeka iŋa, “Wo va guduva len kamelɨke ghanjimbwa
    na ya vamunɨŋgiwe na valɨkaiwanji.”
  yap-yap: Ma fa’ani mu’ ko mu’un ran, me ga’ar Rebekah, “Bay ku gu fek e ran i yib
    nge unum e kamel rom ni urngin ni yad ba’adag.”
  tet-tet: Nemu notu tiꞌan, Ribka dale naꞌak, “Mabusik haꞌu mak kuru wee bodik kuda
    unta sia, nebee sia nemu toꞌo bosu.”
  hlt-MCSB: Anih te bawt a tul phoeiah, “Na kalauk rhoek ham khaw a ok rhoeh hil kan
    than dae eh,” a ti nah.
  mdy-ETH: ዓሢ ዑሽኪ ዼኤቦ ዛኣሬሢኮ ጊንፃ፦ «ኔኤኮ ጋኣላሢማኣ ታኣኒ ዋኣፆ ዱዓንዳኔ፤ ዔያቶም ጊዳንዳያ ሄላንዳኣና ዑሽኮንጎ»
    ጌዒ፥
  twi-ASANTE: Rebeka maa ɔsomfoɔ no nsuo no bi nom wieeɛ no, ɔkaa sɛ, “Mɛsane akɔtwe
    nsuo no bi abrɛ wo nyoma no nyinaa nso anom.”
  bhl-bhl: 'Waneko, ki kelei, u bokolewomelu: “Kom kamel samal bikati ok duyemii,
    ikal wanesomi, ki kelokoliw te.”, dangsu kale.'
  con-NTPO: 'Shondo''su cu''i nanisi tsu Rebecaja tisema su: —Toya''caen gi tsa''ccuma
    ichhoiya que cameyondeccuma cui''ñasi cuintsu tise''pa''qque tteppu''faye.'
  eng-WEBU: When she had finished giving him a drink, she said, “I will also draw
    for your camels, until they have finished drinking.”
  bnp-bnp: I habi lobo a naru vona i ninu, lakea i ta maea, “Ga habi na kamel vomu
    ranga naru, ri gi ninu, ri gi maru.”
  wal-wal: A ushshidoogaappe guyyiyan, “Ne gaameelatikka alana gakkanaassi taani etayyo
    haattaa duuqqana” yaagaasu.
  mgh-mgh: 'Vano namanleene unvaha maasi owurya aheera: Kinarika tho maasi kivahe
    inkamira caa nnyo wiira ciwurye maasi ootosa.'
  acu-NT: 'Tura umur umisamtai, Rebeca chicharak: —Camellormesha ni wakeramun umurarti
    tusa yumin shikirkan aartajai.'
  spa-PDDPT: 'Cuando acabó de darle de beber dijo: También sacaré agua para tus camellos
    hasta que acaben de beber.'
  gun-gun: 'Omboy''upa ma vy aipoe''i: — Anoẽve ta nerymba camelo kuery pe ju ha''e
    javive oy''u peve — he''i.'
  agu-BL: 'Ma yi wi''t tuc''a''e''n yi chakum nintzun ben tlol Rebeca tetz: —Ncha''tz
    ban ljetzaj quic''a'' yi e'' cameyu'' wa''n, jalen yil noj len chic''u''l.'
  eng-PEV: After Rebekah finished giving him a drink, she said, “Now I will get water
    for your camels too, until they have enough to drink.”
  ilo-ULB: Idi nalpasna isuna a pinainom, kinunana, “Agsakdoakto met iti para kadagiti
    kameliom, agingga a malpasda nga uminom.”
  kpg-kpg: Mee dela ne lawa, gei di ahina ga helekai, “Au ga huai aga labelaa agu
    wai gi au ‘camel’, gaa hai digaula gi inu huogodoo i nadau mee ala e hiihai ginai.”
  uig-ARA: 'ئۇ سۈيىدىن ئۇنىڭغا قانغۇچە ئىچكۈزگەندىن كېيىن: ــ تۆگىلىرىگىمۇ قانغۇچە
    سۇ ئىچكۈزۈپ قوياي، ــ دېدى.'
  bsp-bsp: 'Ntɛ elip kəsɔŋ wəcar ka Abraham k''omun mɔ, k''oloku kɔ sɔ: «Indekɛtɛ
    yɔkɔmɛ yam domun yi sɔ yomun haŋ pətəŋnɛ yi.»'
  bps-bps: Di kafngen minum, man Rébéka, “Na lêman agu smulu, du finumgu i dad kamélam
    kel di kabsol i nawala minum.”
  mbs-mbs: Penga te peg-inem din, minikagi heman se laga, “Somalok a heman te wayeg
    inemen te menge kamilo nikaw lamig kebolongan se keleowan dan.”
  tof-tof: Oya nae amyana nóma blakónórr, wa bóktanórr wagó, “Marü kamel ka ta kubó
    nae nómenónómo, kókó ibü nae anón ubia nóma blakóne.”
  sus-sus: A to gɛ na ra, a naxa a fala a bɛ, «N ye bama nɛ i xa ɲɔxɔmɛe fan bɛ, alako
    e birin xa ye min a fanyi ra.»
  pon-2006: Mwurin eh kanimpile laduwo, serepeino ahpw nda, “I pahn pil kanimpile
    noumw kamel kan, irail koaros lao medla.”
  jae-jae: Kêkêŋ bu gêdêŋ eŋ gênôm, go kêsôm gebe “Aê jatê bu mêŋjakêŋ êndêŋ nêm kamele
    sênôm e êôc êsêac tôŋ êwiŋ.”
  ksd-ksd: 'Ma ba i ga tar vamoma, i ga biti: Ina kulup ure kaum umana kamel bula,
    upi diat a momo ma diat a maur.'
  tur-YTC: Ona su verdikten sonra, “Develerin için de doyuncaya dek su çekeyim” dedi.
  bel-N: 'I скончыла яна даваць яму піць, і сказала: “Таксама для вярблюдаў тваіх
    я буду чэрпаць, пакуль не нап’юцца”.'
  grc-BRENT: Καὶ εἶπε, καὶ ταῖς καμήλοις σου ὑδρεύσομαι, ἕως ἂν πᾶσαι πίωσι.
  ind-AYT: Setelah Ribka selesai memberikan minuman kepada hamba itu, dia berkata,
    “Aku juga akan menimba air untuk unta-untamu sampai semuanya puas minum.”
  lid-lid: Iy atehei gwa ili iy a-un, ano badeh iy tiye, “Jo kili ka-us rayah gwa
    ale ki wa-i oro kamel tam winiya oro le barakoh ta a-un.”
  eng-NNA: After that the young girl said to him, “I will get water for the camels
    also, they will drink until they are satisfied.”
  nya-nya: Atatha kupereka madzi akumwa kwa mlendo uja, mtsikanayo anati, “Ndikatungiranso
    ngamira madzi kuti zimwe mpaka zitakwana.”
  hrv-hrv: 'Kad je njega napojila, reče: “Nalit ću i tvojim devama da se napoje.”'
  mps-mps: Agai te wę tula silibo si, tama Rebekago po ma wai, “Te eno nago kamel
    dabe me wę menama, te augwali tulama, usu elama, pągąmainu yaibao,” wali.
  llg-llg: Ninu basa boe ma, inanak ndia nae, “Ela au ndui oe fee ama banda onta nala
    linu losa lakabete.”
  tpi-tpi: Em i dring inap pinis na Rebeka i tok gen olsem, “Bai mi givim wara long
    ol kamel bilong yu tu, inap ol i dring na i pulap.”
  dan-1931: 'og da hun havde slukket hans Tørst, sagde hun: “Jeg vil også øse Vand
    til dine Kameler, til de har slukket deres Tørst.”'
  vie-OVCB: 'Quản gia uống xong, nàng sốt sắng: “Để tôi múc thêm nước cho lạc đà ông
    uống nữa, cho đến khi nào chúng uống đã khát.”'
  lbk-lbk: Kakwasan nan inminoman san faa kinwanin et nan magmagkit, “Painomek akhes
    nan kameliom engkhana'y makainoman cha.”
  guj-2017: તેને પાણી પીવડાવ્યા પછી તેણે કહ્યું, “તારાં ઊંટો પણ પાણી પી રહે ત્યાં
    સુધી હું તેમને સારું પાણી ભરીશ.”
  byr-byr: '@see-verse:GEN.024.018'
  awx-awx: Tiwän mängälä mätexu uläpätä using inikut. “Yanggä kameldalexäyä uhike
    yäma inä natäpning using tängopning,” yang inikut.
  pon-2006A: Mwurin eh kanimpile laduwo, serepeino ahpw nda, “I pahn pil kanimpile
    noumw kamel kan, irail koaros lao medla.”
  por-BRBSL: 'Quando ela terminou de lhe dar uma bebida, ela disse: “Eu também vou
    desenhar para seus camelos, até que eles tenham terminado de beber”.'
  aly-aly: “Atha kamwerl-rnem-then kwaty antywetyek anthem,” aleyak ra angkenh. Aleyak
    ra kwaty thelhek. Ra angkepelarreng kwaty inperlenty-akngenh kamwerl-rnemek. Kel
    kamwerl-rnem kwaty akngerr antywek-penh.
  cth-cth: Tui a pânei hnukkhu, na kalauknaw hanlah hai tui a boum awh hoehroukrak
    boutbout ka do han telah atipouh.
  twi-twi: Rebeka maa ɔsomfo no nsu no bi nom wiee no, ɔkae se, “Mɛsan akɔsaw nsu
    no bi abrɛ wo yoma no nyinaa nso anom.”
  hlt-hlt: Anih te bawt a tul phoeiah, “Na kalauk rhoek ham khaw a ok rhoeh hil kan
    than dae eh,” a ti nah.
  tbz-SIM: 'Ò dèè dìì mɔ̀nni kòò dɔ̀: M bo duɔ́ nhɑ yòyóbɛ̀, kɛ̀ bɛ̀ɛ yɑ̃̀ kɛ́nsɑ̀nnɛ̀.'
  msy-2020: Egha an amegha bar izɨvazɨma Rebeka a mɨgɨa ghaze, “Kɨ nɨn kamelba dɨpam
    uaghan me danightɨ me damɨ izɨvagham.”
  txq-txq: Ana ninu basa, boe ma ana feꞌok naa nae, “Naa fo au ndui oe fee toꞌo ontan
    nara, fo rinu losa rakabete.”
  aaz-aaz: Ninu nrair on naan ate, bifee munif naan naꞌuab am nak, “Maut he au ꞌkui
    oe he uꞌinuꞌ ho bikaes unta sin. Maut he sin ninun tar namsenan.”
  azb-azb: 'Ona su verəndən sonra dedi: «Dəvələrin üçün də su çəkim, içib doysunlar».'
  eng-DBY: And when she had given him enough to drink, she said, I will draw [water]
    for thy camels also, until they have drunk enough.
  hin-2017: जब वह उसको पिला चुकी, तब कहा, “मैं तेरे ऊँटों के लिये भी तब तक पानी भर-भर
    लाऊँगी, जब तक वे पी न चुकें।”
  wol-KYG: 'Ba ko ndaw si mayee, mu naan ba noppi, da ne ko: «Xaaral, ma wëggal la
    giléem yi, ñu naan ba noppi.»'
  swp-swp: I mosei e i nomlautom abo i ene, “Em kamela adi hinage abo ea oiyama i
    lau e se nomohi.”
  bjr-bjr: Namasoofanoo mi manaaqafa narí kai qinau. Qinee nammari moo faqa sakasee
    ani kammeerauqa nimii saanaqa nama saifanoo nimuaqu iannoo.
  eng-YLT: And she finisheth giving him drink, and saith, 'Also for thy camels I draw
    till they have finished drinking;'
  kne-kne: Makainom pay, kanan Rebeka, “Enak aben isakdoan san kamel mo ta man-inom
    da si kosto.”
  heg-NTPO: Niun hidi kon tana-bihatang na tek noan, “Nang le hidi kam auk naus ui
    le bel baki unta las niun didiin silis.”
  ptu-ptu: '@see-verse:GEN.024.018'
  bzd-NTPO: 'Mik ie'' di''yé o̱ne ta̱ Rebeca tö iché ia̱: —Ye'' mí di'' tsu̱k ñies
    mè be'' kameio a̱.'
  kwf-kwf: Ma kaidaꞋi ngwae neꞋeri kwau ka sui naꞋa, sariꞋi neꞋeri ka fata laꞋu Ꞌuri,
    “ꞋOke mango basi, nai baꞋa leka ngali kafo maꞋi fuana kamel Ꞌoe ki fasi Ꞌiri kike
    kwaꞋu logo.”
  eng-WYC-2017: And when he had drunk, she said, But also I shall draw water to thy
    camels, till all have drunk.
  eng-WMBB: When she had finished giving him a drink, she said, “I will also draw
    for your camels, until they have finished drinking.”
  spp-spp: 'U à bya a kwɔ̀ ke, ka pùcwoŋi si jwo: «Mii sí mu ɲwɔhɔɲyi kan yi bya mú.»'
  aey-aey: Uqa wa gab ji hedocob madon, “Ija hinana kamelha wa adecemin ihoc jecebil
    gadacna culigen,” don.
  urd-GVH: जब वह पीने से फ़ारिग़ हुआ तो रिबक़ा ने कहा, “मैं आपके ऊँटों के लिए भी पानी
    ले आती हूँ। वह भी पूरे तौर पर अपनी प्यास बुझाएँ।”
  rug-rug: Meke sipu beto napo sa si zama se Ribeka, “Maqu zoropo poni kolo tugo sari
    na mua kameli. Madi napo beto tugo sari doduru.”
  gaz-gaz: Isheenis erga bishaan isa obaaftee booddee, “Ani gaalawwan keetiifis hamma
    isaan dhuganii dheebuu baʼanitti nan waraaba” jette.
  fra-LSG: 'Quand elle eut achevé de lui donner à boire, elle dit: Je puiserai aussi
    pour tes chameaux, jusqu’à ce qu’ils aient assez bu.'
  gnn-gnn: Ga dhawar'yundja ŋayi, bala ŋuliŋurunydja Ripayka waŋa nhanukala bitjanna,
    “Ŋarra wäyinguna nhokalaŋuwu rarryu'‐rarryun ŋi', märr walalanydja yurru ḻuka
    yukurra dhaŋaŋdhiyana.”
  yal-yal: A to yelin igen soɛ a yii, a yi a fala a xa, a naxa, “N ni igen bama nɛn
    i ya ɲɔgɔmɛne fan xa alogo e birin xa wasa igen na.”
  gum-gum: 'Incha: —Ñui camellosmeraingucha pi wesranrrab chibig køn, mutsamburab
    mutchai.—'
  iou-iou: Naŋpikaŋ kamelkayeta udegän gwetpäŋ yämiŋira naŋpä koki täŋput yäk.
  haw-1868: A pau kana hoohainu ana ia ia, i mai la ia, E huki hoi au i ka wai no
    kou mau kamelo, a pau ko lakou inu ana.
  arb-NAV: 'وَبَعْدَ أَنْ شَرِبَ قَالَتْ: «أَسْتَقِي لِجِمَالِكَ أَيْضاً حَتَّى تَرْتَوِيَ».'
  adz-adz: Arangan inum mpui isangꞌ da Rebeka ini, “Dzi bungꞌ arim mpui da agu kamiram
    nabinigi nasangꞌ ribarangan numa sangꞌan.”
  ewe-ewe: eye wògblɔ be, “Mana wò kposɔwo hã va se ɖe esime woaɖi kɔ!”
  eng-LEE: And when she had finished giving him drink, she said, Also for thy camels
    will I draw water, until they have finished drinking.
  dji-dji: Rirringir nyani ḏuḻpidjini, ngunukima miḏipiḻi inga bindjinban, “Kamulgi
    malagi nyungung djinarr marrgiban gapi marrga djin ḏirradjigi ga djin ḏuḻpidjidji
    girri.”
  gvn-gvn: '@see-verse:GEN.024.018'
  nna-nna: Palaja wurrarnala kurrilu, “Mankulumarnajanaku ngapa kamalku pukun, minpilipiyi
    marlkaku.”
  asm-FB: এনেদৰে পানী খুৱাই অঁতোৱাৰ পাছত তাই ক’লে, “আৰু আপোনাৰ উটবোৰেও পানী খাই নুঠালৈকে
    মই সিহঁতলৈকো তুলিম।”
  sus-A: عَ تٌ فّ نَ رَ، عَ نَشَ عَ قَلَ عَ بّ، «ﭑ يٍ بَمَ نّ عِ شَ حْشْمّيٍ قَن بّ،
    عَلَكٌ عٍ بِرِن شَ يٍ مِن عَ قَنيِ رَ.»
  fra-SBL: 'Lorsqu''elle eut fini de lui donner à boire, elle dit : « Je vais aussi
    puiser pour tes chameaux, jusqu''à ce qu''ils aient fini de boire. »'
  hbo-hbo: וַתְּכַ֖ל לְהַשְׁקֹתֹ֑ו וַתֹּ֗אמֶר גַּ֤ם לִגְמַלֶּ֙יךָ֙ אֶשְׁאָ֔ב עַ֥ד
    אִם־כִּלּ֖וּ לִשְׁתֹּֽת׃
  shp-NTPO: 'Ja yonotinin xeakin senenhaketian, Rebecanin yoia iki: —Min camelloboribi
    en onpax weaxonbanon, abákanon jaton keena keskáakin xeakin —akin.'
  eng-WYCLIFFE: And whanne he hadde drunke, sche addide, But also Y schal drawe watir
    to thi camelis, til alle drynken.
  piu-2006: '@see-verse:GEN.024.018'
  pjt-pjt: Munu tjikiṟa wiyaringkunyangka paluṟu wangkangu, “Kuwariṉa mina puḻka tjutini
    nyuntumpa kamula tjuṯaku kuḻu, tjana kuḻu tjikiṟa palya ngaṟanytjaku.”
  cwe-cwe: Viyakomeleze kumwing'ha yamazi, kamulongela, “Iviya nizawadehela mazi ngamiya
    wako wang'we mbaka ng'hilu imale.”
  bgs-bgs: Tô iginám dán sikandin, igkagi tô daraga, na mà din, “Mangéya pagsik ka
    wayig ébô makénám tô mga kamelyo nu sippang ka kólian tô tákkang dan.”
  kik-kik: Na aarĩkia kũmũhe maaĩ ma kũnyua, agĩcooka akiuga atĩrĩ, “Nĩngũtahĩra ngamĩĩra
    ciaku, o nacio o nginya ciiganie kũnyua.”
  ksr-ksr: 'Ii nero kokaeŋ jero: “Niinoŋ kameluruga yoŋoojoŋ kaaŋagadeeŋ apu kosoŋ
    oŋombe neŋ kema negi uŋuro mesaowu.”'
  fra-NCL: 'Quand elle eut achevé de lui donner à boire, elle dit : « Je puiserai
    aussi de l’eau pour les chameaux, jusqu’à ce qu’ils aient bu assez. »'
  cek-AK: Anih han naek tui paek pacoengah, nongpata mah, Nang ih kaengkuu hrangnawk
    hanah doeh tui kang dok pae han, tiah a naa.
  xla-xla: Ya꞉ta yú depo gudlati a꞉ya ipilalota ya꞉ watle epo atlaiyo, “Na꞉ wa꞉ ka꞉mol
    aliya mape yú tipo ilimolowama,” diyo.
  cuk-cuk: 'Abraham-e-mai nue-gobsagua, Rebeca ega sogded: —Moli-yargan-muremaladga
    an dii weemogoed, adi, bela na dii-gobbimaladba gobmalagar.'
  uig-CYR: 'У сүйидин униңға қанғичә ичкүзгәндин кейин: — Төгилиригиму қанғичә су
    ичкүзүп қояй, — деди.'
  tel-2017: ఆమె అతనికి తాగడానికి నీళ్ళు ఇచ్చిన తరవాత “మీ ఒంటెలు తాగేందుకు కూడా నీళ్ళు
    తోడి పోస్తాను” అని చెప్పి
  hat-BSA: 'Lè li te fin ba li bwè, li te di: “Mwen va rale dlo osi pou chamo ou yo,
    jiskaske yo fin bwè”.'
  kos-kos: Ke el nim tari, mutan sac fahk, “Kolya ngan utiya pac kof nimen camel nutum
    inge, ac sang eltal in nim na ke kuiyaltal.”
  hbo-WLC: וַתְּכַ֖ל לְהַשְׁקֹת֑וֹ וַתֹּ֗אמֶר גַּ֤ם לִגְמַלֶּ֙יךָ֙ אֶשְׁאָ֔ב עַ֥ד
    אִם־כִּלּ֖וּ לִשְׁתֹּֽת׃
  ibo-ibo: Mgbe o nyechara ya mmiri, ọ sịrị, “Aga m ekutekwa mmiri nye ịnyịnya kamel
    gị ndị a ruo mgbe ha ṅụjuru afọ.”
  ory-ory: ପୁଣି, ତାହାକୁ ପାନ କରାଇଲା ଉତ୍ତାରେ କହିଲା, “ମଧ୍ୟ ତୁମ୍ଭର ଓଟ ସବୁ ପାଣି ପିଇ ସାରିବା
    ଯାଏ ମୁଁ ପାଣି କାଢ଼ିବି।”
  wmt-wmt: '@see-verse:GEN.024.018'
  chk-chk: Iwe, lupwen Repeka a wes me aünü, a pwal üreni, “Ngang üpwe pwal üfi ünümen
    noum kewe kamel tori ar repwe möt.”
  ssd-ssd: 'Nu kule nye deŋpurna le Rebeka nu sana: Ye ne tuku kamel kame tuku kule
    afu turmba kunyi le nane mata nyuwaig ŋgina.'
  rop-rop: Afta na wen det wekinmen bin dringgim det woda, det gel bin tok, “Ai wodarim
    ola kemul blanga yu du.”
  ukr-1871: 'І напоївши каже: І верблюдам твоїм наливати му докіль понапиваються.'
  eng-AOI: When he had finished she said to him, “I will also bring water for your
    camels until they have had enough.”
  yon-yon: Kwane ane dowan keroone, yedmeen “Eb kemo kwangkon ok bangkanda.” andeen.
  bch-bch: Ei iun ga kus ta taine toa oa ikeo, “Gau ga napaun lem kamel pade, ga irangrang
    ngan tiun ga itara gid.”
  deu-1951: 'Und da sie ihn getränkt hatte, sprach sie: Ich will deinen Kamelen auch
    schöpfen, bis sie genug getrunken haben.'
  eng-JPS: 'And when she had done giving him drink, she said: ''I will draw for thy
    camels also, until they have done drinking.'''
  ubr-ubr: Rebecca sareu itai itoman isawar gibunai ato iyau, “Yau anan sareu an boai
    annat am camel mat auris ato anites sin toman inan ini fofonis.”
  srp-1865: 'I kad ga napoji, reèe: i kamilama æu tvojim naliti neka se napiju.'
  lug-lug: Bwe yamala okumuwa amazzi, n’amugamba nti, “N’eŋŋamira zo nazo nnaazisenera
    amazzi okutuusa lwe zinaamala okunywa.”
  heb-heb: ותכל להשקתו ותאמר גם לגמליך אשאב עד אם כלו לשתת׃
  ben-IRV: আর তাঁকে পান করাবার পর বললেন, “যতক্ষণ আপনার উটেদের জল পান শেষ না হয়, ততক্ষণ
    আমি ওদের জন্যও জল তুলব।”
  pan-pan: ਜਦ ਉਹ ਉਸ ਨੂੰ ਪਾਣੀ ਪਿਲਾ ਚੁੱਕੀ ਤਦ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਡੇ ਊਠਾਂ ਲਈ ਵੀ ਪਾਣੀ ਭਰਾਂਗੀ
    ਜਦ ਤੱਕ ਓਹ ਪੀ ਨਾ ਲੈਣ।
  mwp-mwp: Nuydh nanga muwasin, na kedha, ‘Ngath lak nguki gasampa nginu kameloepa
    mura.’
  mya-JVB: ရေကို ပေး ပြီးလျှင် ၊ သင် ၏ကုလားအုပ် တို့သည် လည်း ၊ ဝစွာ သောက် စရာဘို့
    ရေခပ် ပါမည်ဟု ဆို သည် အတိုင်း၊
  tte-O: Saugana iyanuma imwawasi kabo iwalo koina iba, “Kani yalau yoi waila yaleguyama
    am kameli tabe yayanumali kanasiga kali liye silobai.”
  tbg-tbg: Viva namari ho novaro nahenti viva tiharo, Kairaqe namari qaiqaa otu kaqa
    vare vuru ai kamerinavuvata nimiari naate, tiro.
  hmo-hmo: Ia inua, vadaeni kekeni ia gwau, “Ranu ma haida do lau utua, oiemu kamelo
    dekenai do lau henia, edia ura hegeregerena.”
  ata-ata: Xe muie mukalu la ane mivikalanu aloxo ꞌo, “Neie mukalu, ia eni alai mo
    aieneꞌi ta kamelimeni mo aneꞌi iie kalumo.”
  nfa-nfa: Ropa ninu èle, ka ana bhèni ne peka na, “Pe jaꞌa laku dhui hari èi, sèna
    ka hia onta ama se, rinu toke bècu.”
  urd-urd: जब उसे पिला चुकी तो कहने लगी, कि मैं तेरे ऊँटों के लिए भी पानी भर — भर
    लाऊँगी, जब तक वह पी न चुकें।”
  rus-SYN: 'И, когда напоила его, сказала: я стану черпать и для верблюдов твоих,
    пока не напьются все.'
  cbt-NTPO: 'Nani o''opachina, Nipicari itapon: —I''sha maantarahuato, camiyonënpitanta
    o''opiquë ta''panchi nohuantopiso'' o''oina'', itërin.'
  bqc-SIM: 'Kɛ́ à í kpàwà a mì a làa, à mɛ̀: Má tↄ́ ń yiongoↄnɛ lↄ, aa mi
    e aa kã́.'
  tcz-CHONGTHU: Chuin Rebekah in twi adonsah jou chun, ana khongai tadin “Keiman na
    sangongsao ho ding jong twi gadom ta ding e ati, chule na sangongsao hon adon
    chim tokah sen keiman gathal peh ing'e,” ati.
  mar-mar: त्यास पुरे इतके पाणी पाजल्यानंतर ती म्हणाली, “मी तुमच्या उंटांसाठीसुद्धा,
    त्यांना पुरेल इतके पाणी पिण्यास काढते.”
  tcs-tcs: Wen em bin pinis gibe da bossebant blo Eibram wata po dringk, em bin spik,
    ‘Ai go wantaim teke ol wata kam po dem kamal antil dempla go gad nap po dringk
    tu.’
  soq-soq: Tane me esa nano dialeno aupe i sa wanase, “E puea kamel do ne esa utape
    wanamopo napue pokamopio tauma epa.”
  qub-qub: 'Abrahampa uywaynin yacuta upuyta usharcuptin Rebecaga niran: «Camëlluyquicunatapis
    yacuta upuraycachishaj.»'
  bqp-bqp: 'Kũ à í kpàa à mì à làka, à pì: Mani tↄ́ n lakuminↄnɛ dↄ, ò mi ari ò kã.'
  hat-hat: 'Lè nonm lan fin bwè, jenn fi a di l'': -Mwen pral pran dlo pou chamo ou
    yo, pou yo ka bwè kont yo tou.'
  eng-BSB: After she had given him a drink, she said, “I will also draw water for
    your camels, until they have had enough to drink.”
  tod-tod: 'Siɛgi zu é ɓeni la ga ziɛi ve zea ga é ɓɔɔle, é ɠɛni ma: «Nà ʋaazu
    ziɛi zaɠazu ɓalaa ɗa-ɲɔmɛiti bɛ, eyɛsu ti ɓɔɔle gola ga pagɔ.»'
  eng-WEBPB: When she had finished giving him a drink, she said, “I will also draw
    for your camels, until they have finished drinking.”
  kbq-kbq: Amigeno netegeno, ana mofa'mo'a anage hu'ne, Kemorika'a ana zanke hu'na
    tina afi zami'nena nezmu hugahaze.
  nhe-BL: 'Huan quema nopa tequitiquetl tlanqui atli, Rebeca quiijto: ―Nojquiya nijquixtis
    atl para mocamellos hasta tlami atlise.'
  bus-bus: 'Kɛ̀ à í kpàa à mì à yã̀a, à bè: Mɛ́ tↄ́ n lakuminↄnɛ dↄ, aↄ̃ mi ai aↄ̃
    kã.'
  gub-BL: Imui'u kar pawire uze'eg izupe. — Anuhem putar 'y nereimaw kamer wanupe
    nehe no. Amui'u kar putar wà nehe. Wai'u pawire wanupe ihyk pawire apytu'u putar
    imono re nehe, i'i izupe.
  eng-DRA: 'And when he had drunk, she said: I will draw water for thy camels also,
    till they all drink.'
  knf-knf: 'Wi adaanuŋ aba, kë poonu akak aji na a : « Dkak aya kaliik, ŋnŧaam ŋi
    nu ŋadaan ŋado ŋateban. »'
