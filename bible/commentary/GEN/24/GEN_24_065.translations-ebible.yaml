    soon a mantle, and covered her, (or And she quickly took a mantle, and covered
    herself).
  epo-epo: 'Kaj ŝi diris al la sklavo: Kiu estas tiu viro, kiu iras sur la kampo renkonte
    al ni? Kaj la sklavo diris: Tio estas mia sinjoro. Kaj ŝi prenis la kovrotukon
    kaj kovris sin.'
  uig-PIN: '@see-verse:GEN.024.064'
  beo-beo: 'E da A:ibalaha:me hawa: hamosu dunu ema amane adole ba:i, “Amo dunu ninima
