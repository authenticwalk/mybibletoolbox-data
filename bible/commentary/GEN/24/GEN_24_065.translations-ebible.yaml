verse: GEN.024.065
translations:
  mal-C: ദാസനോട്, “നമ്മെ വരവേൽക്കാൻ വരുന്ന ആ മനുഷ്യൻ ആരാണ്?” എന്നു ചോദിച്ചു. “അദ്ദേഹമാണ്
    എന്റെ യജമാനൻ” ദാസൻ ഉത്തരം പറഞ്ഞു. അവൾ മൂടുപടം എടുത്ത് തന്നെത്തന്നെ മറച്ചു.
  deu-TKW: 'und sprach zu dem Sklaven: Wer ist der Mann, der uns da auf dem Feld entgegenkommt?
    Der Sklave antwortete: Es ist mein Herr! Da nahm sie den Schleier und verhüllte
    sich.'
  lin-lin: 'Atunaki mosali ya Abrayami : — Nazali komona mobali moko kati na bilanga,
    azali koya kokutana na biso ; azali nani ? Mosali ya Abrayami azongisaki : — Azali
    nkolo na ngai. Bongo Rebeka azwaki vwale na ye mpe amizipaki na elongi.'
  cbr-NT: 'usai ''ibukinshi ka an buánkë uni a ñukákëxa: —¿Uinu ''ikë uni kara axa
    numi kikuatsini ukë ux ''ik? —Ax ka ''ën ñu mëëxunkë uni a ''ikën —kixun ka unin
    kakëxa. Usakian kakëxun aín chupa bitsi ka anun bëmápukuti rakuakëxa.'
  eng-LSV: and she says to the servant, “Who [is] this man who is walking in the field
    to meet us?” And the servant says, “It [is] my lord”; and she takes the veil,
    and covers herself.
  bmu-bmu: Eta welenqeqe jembongöra qesiba kewö jiyök, “Azi gölme köröŋe endu kinda
    mesohol köl neŋgiba kazawi, mi daŋön?” Mewö jiiga kewö meleŋnök, “Yaŋön mönö ketaŋamnaŋgö
    nahönŋi akza. “Mewö meleŋniga möta nöröp kawöseŋi (kawaseŋ) öröba jemesoholŋi
    esuhuyök.
  eng-GNV: (For shee had sayde to the seruant, Who is yonder man, that commeth in
    the fielde to meete vs? and the seruant had said, It is my master) So she tooke
    a vaile, and couered her.
  eng-WEBSTER: 'For she had said to the servant, What man is this that walketh in
    the field to meet us? And the servant had said, It is my master: therefore she
    took a vail and covered herself.'
  nhw-BL: 'huan quiilhui nopa tequipanojquetl: ―¿Ajqueya ne tlacatl catli quistinemi
    ipan ne mili huan toixmelac huala? Huan nopa tequipanojquetl tlananquili: ―Yaya
    noteco. Huajca Rebeca moixtzajqui ica itzontzajcayo.'
  swh-ONEN: na akamuuliza yule mtumishi, “Ni nani mtu yule aliye kule shambani anayekuja
    kutulaki?” Yule mtumishi akajibu, “Huyu ndiye bwana wangu.” Hivyo Rebeka akachukua
    shela yake akajifunika.
  bba-bba: u yoo wi bikiɑ u nɛɛ, durɔ wɑrɑ u sisi yɑkɑsun di u kɑ sun yinnɑ mini.
    Yoo wi, u nɛɛ, nɛn yinniwɑ. Yerɑ Rebekɑ u sɔnditiɑ suɑ u tii wukiri nɡe mɛ ben
    komɑru.
  eng-KJVCPB: 'For she had said unto the servant, What man is this that walketh in
    the field to meet us? And the servant had said, It is my master: therefore she
    took a vail, and covered herself.'
  cpy-cpy: 'Ojampitanakiri romperatane: “¿Iitaka irinta pokashitakaeri?” Ikantanaki
    omperataari: “Riimacheetaka omperatanari.” Ari aanakiro owashikawo, opashikawootapithatanakari.'
  mpx-mpx: inoke i nel Abalahama wana totuwalali eliyana i ba, “Hauna tau laha o i
    nenem eliyala e?” Yaka totuwalali i ba, “He no tonowak Aisake to.” Inoke Lebeka
    kama etega i ahe ge maninina i kaus.
  wbp-wbp: Jitinjarla payurnulku yangkaju wati warrkini Yipuruyamu-kurlangu, “Ngana
    yalumpuju wati yananyarni?” Jangku-manu yangkangkuju warrkinirli, “Yalumpuju ngaju-nyangu
    wiri-kirlangu ngalapi-nyanu yirdiji Yijaki.” Kuja purda-nyangu kuja-kurra yirdi-maninja-kurra,
    kujarlaju-nyanu wawardalku parnta-yirrarnu kurntangka miparrpa-wana. Milpa-jarrarlu-pukalpa
    nyangu.
  luo-luo: kendo nopenjo jatich Ibrahim niya, “Macha en ngʼa manie pap mabiro romonwa
    cha?” Jatich nodwoke niya, “En ruodha.” Eka nokawo nanga ma oumogo wangʼe.
  meu-meu: hesiai tauna e nanadaia, eto, Una taora ai e maimu tauna be daika? Hesiai
    tauna eto, Biagugu bunai. Bena Rebeka ese dabua ta e abia, vairana e govaia ahu.
  npi-ULB: तिनले नोकरलाई भनिन्, “हामीलाई भेट्‌न बाहिर हिँड्‌दै आउने मानिस को हुन्‌?”
    त्‍यस नोकरले भन्‍यो, “उनी त मेरा मालिक हुन्‌ ।” तब रिबेकाले घुम्‍टो हालेर आफ्‍नो
    अनुहार छोपिन्‌ ।
  yor-yor: ó sì béèrè lọ́wọ́ ìránṣẹ́ náà wí pé, “Ta ni ọkùnrin tí ń bọ̀ wá pàdé wa
    láti inú oko?” Ìránṣẹ́ náà sì wí fun un pé, “Olúwa mi ni,” nítorí náà ni Rebeka
    mú ìbòjú, ó sì bo ojú rẹ̀.
  emp-NTPO: '@see-verse:GEN.024.064'
  ind-ind: dan bertanya kepada pelayan Abraham, “Siapakah pria yang di padang itu,
    yang sedang berjalan ke arah kita?” Jawab pelayan itu, “Dialah anak tuanku.” Lalu
    Ribka mengambil kain penutup kepala dan menutupi wajahnya.
  pes-OPCB: 'و از خادم پرسید: «آن مردی که از صحرا به استقبال ما می‌آید کیست؟» وی پاسخ
    داد: «اسحاق، پسر سَروَر من است.» با شنیدن این سخن، ربکا با روبندِ خود صورتش را
    پوشانید.'
  ssx-ssx: Kutupa mo Eipoloha꞉ma꞉na꞉ e pokaasa꞉ hali lota꞉ pitolo alota꞉ Mo niki handa꞉
    paleke ipula꞉ halita꞉ epi yaka꞉ta꞉pe leekeme. Koto leeke mo e pokaasa꞉ halima꞉
    hombo peaaso alota꞉ Ipikita꞉ yaka you somee leekeme. Koto ekina꞉ mo wandikima꞉
    ipika꞉ you aka꞉ mea ipika꞉ leke popeleke a꞉mbaeyekeme.
  lcm-lcm: na kala sui a asosokai ang ta, “Au si, saka igenen sukana kapo pasal taun
    ira?” Na asosokai ang kala polpol ta, “A, nang kag ainoinoai nang.” Taun kata
    longong a polpol ke kata luk kana vuk vakup na kala pakut a nona.
  aer-aer: '@see-verse:GEN.024.064'
  tgl-ULB: Sinabi niya sa lingkod, sino iyong lalaking naglalakad sa bukid upang salubungin
    tayo?” Sinabi ng lingkod, “Iyon ang aking amo.” Kaya kinuha niya ang kanyang belo,
    at tinakpan ang sarili.
  nop-nop: Tiŋa tipilapilaye me ninadiguk. “Hewehewe ginaŋ gu nedigoŋ medi indi nibe
    bulak.” Yobune tipilapilaye medi yoguk, “Woŋ adi bomboŋgine.” Unduŋ yobune Lebeka
    adi nehi’walaŋ titiŋ unduŋ houle yaŋamuŋdi tiŋa looŋ namada kufulaguk.
  kca-kca: 'Щӑԓта митхуйа йастәс: «Хŏй щи хŏйат, мўӈ йэщаԓтэв мўв хӑр хўват йиԓ?»
    Митху йастәс: «Щит ма кущайэм». Щи йасӈәт хуԓтмаԓ кемән, ԓўв ŏхшам ўс пӑ ŏха пŏтсәԓы,
    пӑ йэмәԓман венша иԓшәк эсәԓсәԓы.'
  cbu-NT: 'Aprahamarineetssha muchchur masharangiya. Ichee, ¿chaka anoo? kamuz mzatsish
    shitungeeshinu naantanllu; ningeem iyap chamayangakatu naanlliya, tárangiya. Aprahamarinsha
    muchchur: Anoo nuwcha paturunari wipa yuw kizpur chinaki ancha, tárangiya. Rebeksha
    anoo mazinarangu, paziku, wachoo chirikpasha kámanarangiya.'
  hui-hui: Agali amu ina poleberemagoha howa ibiragoni aibe, lene. Ani layagola agali
    biabe bia haga biagome ladai bialu lalu, I̱naga agali haguane o ibiragoni, lene.
    Ani layagola Lebega ibunaga aga mbira emboneni tangi henenego yamuwa ibuninaga
    dengui buyi hene.
  wrs-wrs: andranindrinim osahmana, an hevpa temba osomonamba prunv pindamba? Ona,
    temba Isak kana mendekli prov. Doa Repekava kayenna hevnam novlomosm ehlathana.
  mya-mya: '``လယ်​ကွင်း​ထဲ​၌​ကျွန်ုပ်​တို့​ထံ​သို့​လာ​နေ​သူ ကား​မည်​သူ​ပါ​နည်း''''
    ဟု​အာ​ဗြ​ဟံ​၏​အ​စေ ခံ​အား​မေး​လေ​၏။ ``ကျွန်ုပ်​၏​သ​ခင်​ဖြစ်​ပါ​သည်'''' ဟု​ဖြေ​လျှင်
    ရေ​ဗက္က​သည်​ပု​ဝါ​ကို​ယူ​၍​မျက်​နှာ​ကို​ဖုံး​လိုက်​၏။'
  cbi-NTPO: 'Tsejtu Abrahamchi manda-imu chachinu pake''meetu: ¿Mun juntsa unbere
    jeenbaatala lala'' junga jaintsushu juntsa? timi. Tsenñu Abrahamchi tiba kiikemu
    chachi: Inu uudenguemu ruku Isaacve, timi. Tsenmalan Rebeca dukenu jali ka'',
    ya'' kajuunu dukikemi.'
  bod-N: ཐང་དཀྱིལ་ནས་རང་ཅག་རྣམས་བསུ་བར་ཡོང་བའི་མི་དེ་སུ་ཡིན་ནམ་ཞེས་གཡོག་པོ་ལ་དྲིས་པ༌དང༌།
    གཡོག་པོ་ན༌རེ། དེ་ནི་ང་ཡི་བདག་པོ་ཡིན་ཞེས་ལན་བཏབ་པ༌དང༌། བུ་མོ་རིབ་ཀཱས་གདོང་ཁེབས་བླངས་ནས་རང་གི་ཞལ་རས༌བཀབ།
  wsk-wsk: ale Abraham ko ura kari isuam, “Kari mu awuk wore aolak iluwam ananangate
    taiso ya?” mam. Se ura kari balam, “Mu aninga dom taiwoso,” mam. Se Rebekah guang
    supuling te iram mu ko kopa tam ale kuamuru kuring kaluwuram.
  kkl-kkl: Ribkari Abraham aruknaag hailamogti, “Nimi nhon aweag siba nunag sip yalamlange
    nene etne?” seogpa, Abraham arukna anekori, “Na nani yalamla ane,” seog. Wene
    seogpa Ribka neneko ag agha whing liliptaog.
  sna-sna: uye akabvunza muranda akati, “Ndianiko murume ari musango uyo ari kuuya
    kuzosangana nesu?” Muranda akapindura akati, “Nditenzi wangu.” Saka akatora chifukidzo
    akazvifukidza.
  spa-BLM: 'Dijo al criado: “¿Quién es el hombre que viene al campo a recibirnos?”
    El criado dijo: “Es mi amo”. Tomó su velo y se cubrió.'
  beu-beu: Angmuse Ribka ana Abraham emalea angu adangtaaning hula, “Nimang! Nehe
    mehal nu lamal pibele hoa sehi angu, nuba?” Abraham emalea ana Ribka etaaning
    angu ebalet hula, “Aing ba nemanaing kuar angu.” Angmuse Ribka ana esalinda medi,
    bot metma apang vengtering.
  cac-cac: '@see-verse:GEN.024.064'
  swh-ULB: Akamwambia mtumwa, “mtu huyo ni nani anaye tembea shambani akija kutupokea?”
    Mtumwa akasema, “Ni bwana wangu.” Hivyo Rebeka akachukua shela yake akajifunika.
  bel-bel: 'І сказала рабу: хто гэты чалавек, які ідзе па полі насустрач нам? Раб
    сказаў: гэта гаспадар мой. І яна ўзяла пакрывала і закрылася.'
  deu-ELBBK: 'Wer ist der Mann, der uns da auf dem Feld entgegenwandelt? Und der Knecht
    sprach: Das ist mein Herr. Da nahm sie den Schleier und verhüllte sich.'
  mbb-OT: ne mid-insaan din sikan is suluǥuen ni Abraham te, “Hentei haazà is edsinuǥung
    kenitew?” Ne midtavak haazà is suluǥuen te, “Egalen ku sikandin he si Isaac.”
    Ne zutun migkuwa ni Rebeka is lembung din ne midtembunan din is dagwey zin.
  msc-msc: 'A ka Iburahima dɛmɛnba maɲininka ko: «Mɛn bɔtɔ wula rɔ ka na an kunbɛn
    ɲin, yon de wo ri?» Cɛ kan ko: «N tii le wo ri.» Wo rɔ, Rebeka ka a la kunnabirin
    kɛ a kun na.'
  mal-2015: 'അവൾ ദാസനോടു: വെളിമ്പ്രദേശത്തു നമ്മെ എതിരേറ്റു വരുന്ന പുരുഷൻ ആരെന്നു ചോദിച്ചതിന്നു
    എന്റെ യജമാനൻ തന്നേ എന്നു ദാസൻ പറഞ്ഞു. അപ്പോൾ അവൾ ഒരു മൂടുപടം എടുത്തു തന്നെ മൂടി.'
  tuo-NT: 'Abrahãrẽ daꞌracoꞌtegʉre sẽrĩtiñaꞌco niwõ: —¿Noa niti sĩꞌi marĩrẽ põtẽrĩgʉ̃
    aꞌtigʉ? nico niwõ. —Yʉꞌʉ wiogʉ nimi, nicʉ niwĩ. Tere tʉꞌogo, suꞌtiro casero meꞌrã
    co diapoare moꞌaco niwõ.'
  gup-gup: “Kaluk nangale nahni bininj nawu kahdjalle kore kabbal, nawu kamre kandabke
    kadberre?” Wanjh nawu bininj yimeng, “Nungka wanjh beywurd nuye nawu nganmarnewohrnan.”
    Kunu wanjh ngaleng kummey nawu manburrba ngarre nawu kunkebkenh, dja kebbarrkburrinj.
  met-met: saing xusunga lipu oxatama ba, “Gaxarea haxa raxangia ma rangua kira?”
    Baing haxuya ba, “Lipuxigu haringinoa.” Binabu Rebeka xap toxong imanganoa saing
    saku ramramonoa.
  gvs-gvs: Eberamo ina pakonayana ilatuwoko idigo kana, ‘Amo ava koroto imamaima bei
    ivalobodeda?’ ‘Amo tauyana guna tomoya’, pakoninayana kaena. Tuwo Ribeka ana kwama
    ikabi, maisina itabode go, imatakipola nakae idi sinapu nai manuna.
  rmc-rmc: 'a phučľa le sluhastar: „Ko hin oda murš, savo predžal prekal e maľa a
    savo avel ke amende?“ O sluhas odphenďa: „Oda hin miro raj.“ Akor oj iľa o khosno
    a garuďa o muj.'
  nlg-nlg: Te huatia nina mane lutu Abraham, “Ahei na mane eni te sakutua mai tatada?”
    Me bosa tughu na ghairau, “Gaia na vunaghigu, Isaac.” Keri ge lavia na tivi a
    Rebekah me saroa nia na matana mana ihuna.
  dgr-DOGNT: Abraham wecheekeè daehke, hayèhdı, “Yeè dǫ naetłee amìı at'ı̨?” yèhdı.
    “Eyı sets'ǫ̀ k'àowo at'ı̨,” yèhdı. Eyıt'à Rebekah edek'oòhchìı edınì k'e whehchì
    ayį̀į̀là.
  pes-OPV: 'زیرا که از خادم پرسید: «این مرد کیست که درصحرا به استقبال ما می‌آید؟»
    و خادم گفت: «آقای من است.» پس برقع خود را گرفته، خود راپوشانید.'
  ron-1924: 'Ши а зис робулуй: „Чине есте омул ачеста каре вине ынаинтя ноастрэ пе
    кымп?” Робул а рэспунс: „Есте стэпынул меу!” Атунч, еа шь-а луат марама ши с-а
    акоперит.'
  ben-OBCV: সেই দাসকে জিজ্ঞাসা করলেন, “ক্ষেত থেকে যিনি আমাদের সাথে দেখা করতে এগিয়ে
    আসছেন, তিনি কে?” “তিনি আমার প্রভু,” সেই দাস উত্তর দিলেন। অতএব রিবিকা তাঁর ঘোমটা
    টেনে এনে নিজের মুখ ঢাকলেন।
  lex-lex: 'Nakot la hopopan de: “He'' ed muanke'' mak kala''a la wewna wawannu pa
    kharan rer it dina?” Hopopan de nwahla niwra: “Matro''mu eda de.” Noka Ribka nahew
    gaini (emolmolan neka patke''a mak kekeneka rmehlima nhi''inde rhi''a).'
  rgu-rgu: Ana natane Abraham ata na nae, “Toꞌo! Touꞌ fo laꞌo mata mai riꞌ eleꞌ a,
    bea ria?” Ata a nataa nae, “Ria nana au mane ana ka.” Boe ma Ribka hai na lafa
    ana na, de lalaa etu mata-idun.
  som-som: Oo waxay addoonkii ku tidhi, Waa ayo ninkaas berrinka dhex socda, oo inaga
    hor imanaya? Addoonkiina wuxuu yidhi, Waa sayidkaygii. Markaasay indhashareerteedii
    qaadatay oo hagoogatay.
  lat-VUC: 'et ait ad puerum: Quis est ille homo qui venit per agrum in occursum nobis?
    Dixitque ei: Ipse est dominus meus. At illa tollens cito pallium, operuit se.'
  aoi-aoi: akwa yingi-yama Aburiyama-langwu-wa nenikuminuwar•duwar•da, “Numiyambena
    nangaba nenungkwarba ni-likajama yangkwurrangwa ngakwurruwa-wa?” yingi-yama. Eneja
    ni-yama, “Nganyangwe-ka nakina nubungkawa,” ni-yama. Kembirra nanga-rndirrka dumbala
    akwa yingu-wurumbijajungwa ying-abuwarrkajungwa dadumukwurra.
  eng-ASVBT: 'And she said unto the servant, What man is this that walketh in the
    field to meet us? And the servant said, It is my master: and she took her veil,
    and covered herself.'
  mna-mna: 'mi iwi mbesooŋo ki Abaraam ma iso: “Tomtom ta ipa ma imar i, iŋga asiŋ?”
    Mi mbesooŋo iso: “Iŋga biibi tio.” To Rebeka ikam kawaala mi ipakaala mataana.'
  ita-1885: '(Perciocchè avendo detto a quel servitore: Chi è quell''uomo che ci cammina
    incontro nel campo? egli le avea detto: Egli è il mio signore). E prese un velo,
    e se ne coprì.'
  eng-LXXUP: and said to the servant, Who is that man that walks in the plain to meet
    us? And the servant said, This is my master; and she took her veil and covered
    herself.
  eng-ULB: She said to the servant, “Who is that man who is walking in the field to
    meet us?” The servant said, “It is my master.” So she took her veil, and covered
    herself.
  spa-VBL: 'Y le preguntó al siervo: “¿Quién es ese que viene en camino a nuestro
    encuentro?” “Él es mi señor, Isaac”, respondió. Entonces ella se puso el velo
    para cubrirse.'
  fra-_FOB: 'Car elle dit au serviteur: Qui est cet homme-là qui vient dans les champs
    au-devant de nous? Et le serviteur répondit: C''est mon seigneur. Et elle prit
    son voile et s''en couvrit.'
  mal-mal: 'അവൾ ദാസനോട്: “വിജനസ്ഥലത്തു നമ്മെ എതിരേറ്റു വരുന്ന പുരുഷൻ ആര്” എന്നു ചോദിച്ചതിന്
    “എന്റെ യജമാനൻ തന്നെ” എന്നു ദാസൻ പറഞ്ഞു. അപ്പോൾ അവൾ ഒരു മൂടുപടം എടുത്തു തന്നെ മൂടി.'
  urd-GVR: naukar se pūchhā, “Wuh ādmī kaun hai jo maidān meṅ ham se milne ā rahā
    hai?” Naukar ne kahā, “Merā mālik hai.” Yih sun kar Ribqā ne chādar le kar apne
    chehre ko ḍhāṅp liyā.
  suz-BL: मिनु अब्राहाम आ वाइल कली “मेरे इं कली ग्रुम्‍थ पीब मुर सु में?” दे हिल्‍लो
    पवा बाक्‍त। मिनु वाइलमी “आं होव़प बाक्‍ब” देंमाक्‍त। मेको नेंशा, रेबेकामी आ कुप्‍नीम
    कुल सुम्‍से बाक्‍त।
  ita-1927: '“Chi è quell’uomo che viene pel campo incontro a noi?” Il servo rispose:
    “E’ il mio signore”. Ed ella, preso il suo velo, se ne coprì.'
  ckb-ckb: 'بە خزمەتکارەکەی گوت: «ئەم پیاوە کێیە وا لە کێڵگەکەدا بۆ لامان دێت؟» خزمەتکارەکەش
    گوتی: «ئەوە گەورەکەمە.» ئەویش بە ڕووپۆشەکەی خۆی داپۆشی.'
  eng-BBE: 'And said to the servant, Who is that man coming to us through the field?
    And the servant said, It is my master: then she took her veil, covering her face
    with it.'
  crx-NTPO: '''Et nyoon ba ''ut''en-un yoodulhkut, “Nyoon dune nets''oyalh-un, mbe
    whe ''ut''en?” ''Et ndun ba ''ut''en-un ''uyulhni, “Smoodih ''ut''en.” ''Et Rebekah
