    A꞉la꞉fo꞉ko꞉lo꞉ kalu a꞉ma꞉yo꞉ e migiyo꞉ ba꞉dabena꞉ki, La꞉ba꞉gaya꞉ ene migiyo꞉ helebeso꞉ga꞉
    go꞉lo꞉.
  deu-ELO: 'Wer ist der Mann, der uns da auf dem Felde entgegenwandelt? Und der Knecht
    sprach: Das ist mein Herr. Da nahm sie den Schleier und verhüllte sich.'
  ktm-ktm: pe ihndremte ndramta marai tan Abraham ihpah, “Iy si kamal inelila ipei
