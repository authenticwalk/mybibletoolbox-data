  hin-CV: और सेवक से पूछा, “मैदान में वह कौन व्यक्ति है, जो हमसे मिलने आ रहे हैं?”
    सेवक ने उत्तर दिया, “वे मेरे स्वामी हैं.” यह सुनकर रेबेकाह ने अपना घूंघट लिया
