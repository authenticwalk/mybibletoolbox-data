    nũũ?” Ndungata ĩyo ĩgĩcookia atĩrĩ, “Nĩ mwathi wakwa.” Nake Rebeka akĩoya taama
    wake akĩĩhumbĩra.
  ksr-ksr: Kamaaŋ weleŋqeqe jawiŋaajoŋ qisiŋ kokaeŋ jero, “Eja baloŋ korianoŋ endu
    nama jaasewaŋ qeŋ nonoma kaji, ii moronoŋ?” Kaeŋ jero kokaeŋ meleeno, “Iinoŋ mono
    somatanaa meriaga.” Kaeŋ meleeno moma waŋ kawaseŋa horoŋ jaasewaŋa esuuro.
  fra-NCL: 'Elle dit au serviteur : « Qui est cet homme qui vient dans les champs
    à notre rencontre ? » Le serviteur répondit : « C’est mon maître. » Et elle prit
    son voile et se couvrit.'
  cek-AK: aicae dawt hanah taw ah angzo kami loe mi aa? tiah tamna to lok a dueng
    naah, tamna mah anih loe ka angraeng ni, tiah a naa. To pongah mikhmai khukhaih
    to a lak moe, a mikhmai to khuk.
  xla-xla: Epame A꞉iblaham ya꞉ oko oplami watle epo atlaiyo, “Oplami e anta di natilowedeme
    ta꞉la api pumhalema꞉?” diyo. Epalati asiyama A꞉iblaham ya꞉ oko oplamita epo atlaiyo,
    “Oplami eye na꞉ dokopala oplami Aisekta puapo,” diyo. Epalati Lebekata tluka hapame
    ya꞉ mila꞉pi bopudiyo.
  cuk-cuk: 'Geb degine, Abraham-e-maise egichided: —Dule sapurba anmarsik-danikidi,
    ¿we doa-dule? Abraham-e-mai Rebeca-abin sogded. —We an-dummadi. Geb degi, Rebeca
    e-muswe susad. Geb e-wagar odukusad.'
  uig-CYR: '@see-verse:GEN.024.064'
  tel-2017: “మనలను కలుసుకోడానికి మైదానం నుండి వస్తున్నఆ వ్యక్తి ఎవరు?” అని అబ్రాహాము
    సేవకుణ్ణి అడిగింది. దానికతడు “ఆయన నా యజమాని” అన్నాడు. వెంటనే ఆమె ముసుగు వేసుకుంది.
  hat-BSA: 'Li te di sèvitè a: “Kilès mesye sa a k ap mache nan chan an vin jwenn
    nou an?” Epi sèvitè a te reponn: “Li se mèt mwen.” Konsa, fi a te pran vwal la,
    e li te kouvri tèt li.'
  kos-kos: ac siyuk sin mwet kulansap lal Abraham, “Su mwet se fahsru nu yorosr ingo?”
    Na mwet kulansap sac topuk, “Pa ingo leum se luk uh.” Ouinge Rebecca el srukak
    nuknuk in afyuf lal ac sunya mutal.
  hbo-WLC: וַתֹּ֣אמֶר אֶל־הָעֶ֗בֶד מִֽי־הָאִ֤ישׁ הַלָּזֶה֙ הַהֹלֵ֤ךְ בַּשָּׂדֶה֙ לִקְרָאתֵ֔נוּ
    וַיֹּ֥אמֶר הָעֶ֖בֶד ה֣וּא אֲדֹנִ֑י וַתִּקַּ֥ח הַצָּעִ֖יף וַתִּתְכָּֽס׃
  ibo-ibo: jụọ ohu ahụ sị, “Onye bụ nwoke a si nʼọhịa na-abịa izute anyị?” Ohu ahụ
    zara sị ya, “Ọ bụ nna m ukwu” Nʼihi nke a, Ribeka weere akwa mkpudo ya kpuchie
    ihu ya.
  ory-ory: ପୁଣି, ସେ ସେହି ଦାସକୁ ପଚାରିଲା, “ଆମ୍ଭମାନଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ ଯେ କ୍ଷେତ୍ର
    ମଧ୍ୟରେ ଆସୁଅଛି, ସେହି ପୁରୁଷ କିଏ?” ତହିଁରେ ଦାସ ଉତ୍ତର କଲା, “ସେ ମୋହର ପ୍ରଭୁ,” ଏଣୁ ରିବିକା
    ଘୋଡ଼ଣୀ ନେଇ ଆପଣାକୁ ଆଚ୍ଛାଦନ କଲା।
  wmt-wmt: '@see-verse:GEN.024.064'
  chk-chk: o aisini ewe chon angang, “Iö ewe mwän pekila a fetal lemäl pwe epwe sounikich?”
    Ewe chon angang a pälüeni, “Iei i ai we samol.” Iwe, Repeka a angei och mangaku
    o pwölüöla won mesan.
  ssd-ssd: 'Abraham tuku piro taŋgo ta kusnana: Taŋgo ilit si imaŋge ŋgina le piro
    taŋgo ta lafumba sana: Taŋgo si yiŋe gabat ŋgina le Rebeka nu kumiŋ tumba tumail
    pasi soŋgina.'
  rop-rop: en imbin askim det wekinmen blanga Eibrahem, “Hu det men kaminap iya?”
    En det wekinmen bin tok, “Tharran main bos Aisik.” Wal Rabeka bin grebum im heinggitjif
    na, en imbin gaburrumap miselp feis garram det heinggitjif.
  ukr-1871: 'І каже рабові: Хто сей чоловік, що йде по полю на зустріч нам? Каже ж
    раб: Се пан мій; вона узявши намітку, закуталась.'
  eng-AOI: and asked Abraham's servant, “Who is that man walking towards us?” He answered,
    “He is my master.” So she took a cloth and covered her face.
  yon-yon: Abraham ye deme karub yaa kaamoneen “Karub mongkobon aombed nub yaa wengandok
    meneen kuu kane?” andeene yedmendoon “Ye kuu ne korok.” andoone, yu kuu dabua
    nande yu murubia kiringkonombed kirimo kebeneen, yu kuu inamen amunmo ye wonong
    kowe.
  bch-bch: ta ibeta paeaeanga toa oa bedane, “Eaba sai toa ilalala ga eoa ga inam
    pagita?” Ta paeaeanga ikeo, “Eine ag maron.” Tota Rebeka ibada ilabora aea malo
    ta ipamumul ngan imata.
  deu-1951: 'und sprach zu dem Knecht: Wer ist jener Mann, der uns auf dem Felde entgegenkommt?
    Der Knecht sprach: Das ist mein Herr! Da nahm sie den Schleier und verhüllte sich.'
  eng-JPS: 'And she said unto the servant: ''What man is this that walketh in the
    field to meet us?'' And the servant said: ''It is my master.'' And she took her
    veil, and covered herself.'
  ubr-ubr: ato Abraham an bobo orot itetemai iyau, “Orot ato masau ai ibib aurit e nat
    on iyafan?” Bobo orot iyafotai iyau, “On min yau au bada Isaac.” On mes Rebecca
    beber ibo ato magin ikukum.
  srp-1865: 'I reèe sluzi: ko je onaj èovjek što ide preko polja pred nas? A sluga
    reèe: ono je gospodar moj. I ona uze pokrivalo i pokri lice.'
  lug-lug: n’abuuza omuddu nti, “Ani oyo gwe nnengera mu nnimiro ajja okutusisinkana?”
    Omuddu n’addamu nti, “Ye mukama wange.” Lebbeeka kwe kutoola omunagiro gwe ne
    yeebikkirira.
  heb-heb: ותאמר אל העבד מי האיש הלזה ההלך בשדה לקראתנו ויאמר העבד הוא אדני ותקח הצעיף
    ותתכס׃
  ben-IRV: সেই দাসকে জিজ্ঞাসা করলেন, “আমাদের সঙ্গে দেখা করতে ক্ষেত্রের মধ্য দিয়ে
    আসছেন, ঐ লোকটি কে?” দাস বললেন, “উনি আমার কর্তা” তখন রিবিকা ঘোমটা দিয়ে নিজেকে
    ঢাকলেন।
  pan-pan: ਉਸ ਨੇ ਨੌਕਰ ਤੋਂ ਪੁੱਛਿਆ, ਉਹ ਮਨੁੱਖ ਜਿਹੜਾ ਖੇਤ ਦੇ ਵਿੱਚੋਂ ਸਾਨੂੰ ਮਿਲਣ ਲਈ ਆਉਂਦਾ
    ਹੈ, ਉਹ ਕੌਣ ਹੈ? ਨੌਕਰ ਨੇ ਆਖਿਆ, ਉਹ ਮੇਰਾ ਸੁਆਮੀ ਹੈ, ਤਦ ਰਿਬਕਾਹ ਨੇ ਘੁੰਡ ਕੱਢ ਕੇ ਆਪਣੇ ਆਪ
    ਨੂੰ ਢੱਕ ਲਿਆ।
  mwp-mwp: Kalanu na yapupoeybiz Abraman zagethaw mabaygoepa kedha, ‘Senaw nga boey
    kuniya ulaypa ngalpalpa?’ Nuy kedha, ‘Senaw ngaw kuykulnga.’ Kalanu nadh nanu
    paru dhoemawakun wardhan.
  mya-JVB: ကျွန်ုပ် တို့ကို ကြိုဆို ခြင်းငှါ ၊ တော ၌ လာ သောထိုသူကား၊ အဘယ်သူ နည်းဟု
    ကျွန် ကို မေး လေသော် ၊ ကျွန်က၊ ထိုသူ သည် ကျွန်ုပ် သခင် ဖြစ်ပါ၏ဟု ပြောဆို သောစကားကိုကြားလျှင်၊
    ရေဗက္ကသည် မျက်နှာဖုံး ကို ယူ ၍ ဖုံး လေ၏။
  tte-O: kabo ineli Abelamo ana topaisowa koina iba, “Toisabo tomo bwaite kwabu mena
    ilalaomane kolila?” Mwa topaisowane iba, “Bwaimwa yagu taubala Aisake.” Kabo Libeka
    kaleko kayakayagena yabo ikalai yo manna isuma.
  tbg-tbg: Ta vaiintivave vutura tinavu tivita kareva ani vaivo? tiro. Minti tuvaro
    viva tiharo, Vi vaiintiva ti nora vaiinti vira maaquvanove, tiro. Minti tuvaro
    Rebekaava tiharo, Ti viri qoqaa variantorave, tivakero nai viri naavuma varero
    viro.
  hmo-hmo: hesiai tauna dekenai ia nanadaia, ia gwau, “Unai hari tano palaka dekena
    amo ia mai tauna be daika?” Hesiai tauna ia gwau, “Ia be lauegu biaguna.” Vadaeni
    Rebeka ese dabua ta ia abia, iena vairana ia koua.
  ata-ata: xe miavuti la mitaliꞌisou itema sou xaixai noxou Avalaamu, “Itema ꞌenaꞌei
    e uaalanenge umumuamuaꞌi uneneꞌe ne?” Anu muxiu vaxa la muvikalane lexe, “Ua,
    tatila noxilo ane.” Xe ane milomu aloxo ne, la ane mipasipaa misuꞌasou iei no
    anu lavalava sou kisie.
  nfa-nfa: Ka na karèi dhèu sabꞌa Abraham, aku nèngu na, “Dhèu mone cee ka mai nèi?”
    Ka dhèu ne dhaa, peka na, “Nèngu na, ana lamatua jaꞌa kèna.” Hèia Ribka nare salalu
    na, paꞌabhe rèhu na.
  urd-urd: और उसने नौकर से पूछा, “यह शख़्स कौन है जो हम से मिलने की मैदान में चला
    आ रहा है?” उस नौकर ने कहा, “यह मेरा आक़ा है।” तब उसने बुरक़ा लेकर अपने ऊपर डाल
    लिया।
  rus-SYN: 'И сказала рабу: кто этот человек, который идет по полю навстречу нам?
    Раб сказал: это господин мой. И она взяла покрывало и покрылась.'
  cbt-NTPO: 'Nohuararahuaton Apraan piyapinën natanin: —¿Inta pasoso'' quëmapi canpoataquëchin
    huë''sarin? itërin. —Ina mini Isaco. Hua''anëhuë Apraan hui''nin, itërin. Ina
    natanahuaton, Nipicaso niimomototërinso'' në''mëtëquë, nipa''shinayatërin.'
  bqc-SIM: 'à zↄ̀blenapi là à mɛ̀: Dén gↄ̃ɛ pↄ́ bɛ sɛ̃u àlɛ mↄ́ daiwálɛ kee
    ũi? Ɔ̃ zↄ̀blenapi wèwà à mɛ̀: Ma diiɛ. Ɔ̃ Lɛbɛka a pↄlↄgãu sɛ kù a wɛ́a.'
  tcz-CHONGTHU: “Koiham khulanga phailei lama vahle a eiho eigal dot'u khu,” tin Rebekah'in
    sohpa chu adongtan ahi. Chuin Abraham sohpan adonbut'in “Ama khu kapupa ahi,”
    hichun Rebekah'in adel alan akikhu khume.
  mar-mar: ती सेवकाला म्हणाली, “शेतातून आपल्याला भेटावयास सामोरा येत असलेला पुरुष
    कोण आहे?” सेवकाने उत्तर दिले, “तो माझा धनी आहे.” तेव्हा तिने बुरखा घेतला आणि स्वतःला
    झाकून घेतले.
  tcs-tcs: Den em bin spik diskain po bossebant blo Eibram, ‘Ei! Uda dat man lo dat
    ples de, ane em ya wagbaut kam po mipla?’ Da bossebant i bin ansa, ‘Diswan i bos
    blo mi. Neim blo em Aizak.’ Den Ribeka i bin tekemaute da edskap blo em ane em
    bin kabare pes blo em.
  soq-soq: “Sisi mida iede?” Ita me diene wanase, “Me ne debamana Aisak iede.” Ita
    Rebeka gara wadene namba boden.
  qub-qub: 'Urarcur tapuran Abrahampa uywayninta: «¿Pitaj tagay runa noganchi cajman
    aywaycämoj?» nir. Chaura Abrahampa uywaynenga niran: «Paymi patrunnë.» Chayno
    niptinmi Rebecaga shucutanwan cäranta chapacurcuran.'
  bqp-bqp: 'à zĩkɛrii pìi là à pì: Dín gↄ̃gbɛ̃ kũ àtɛn kure sɛ̃̀n àtɛn su daolɛ zã̀
    dire ũu? Akũ zĩkɛrii pìi wèa à pì: Ma dikiriimɛ. Akũ Rɛbɛka a pↄ́dangãnn sɛ̀
    à kù a ãnnwa.'
  hat-hat: 'Li mande domestik la: -Ki msye sa a k''ap mache vin jwenn nou nan jaden
    an? Domestik la reponn li: -Se mèt mwen an wi. Rebeka pran yon vwal, li bouche
    figi l''.'
  eng-BSB: and asked the servant, “Who is that man in the field coming to meet us?”
    “It is my master,” the servant answered. So she took her veil and covered herself.
  tod-tod: 'É ɠɛni botiɠɛ zunui ma: «Ɓɛ ɠa é ga zunui tɛi, é dɔɓɔi zu, é ʋaazu
    ade laaɠomisu?» Botiɠɛ zunui gooɠaaʋoteni, é ɠɛ ma: «Màliɠii ʋe.» Gaamago nɔ,
    é ná-ɓazai ʋɛɛni ɠaazu.'
  eng-WEBPB: She said to the servant, “Who is the man who is walking in the field
    to meet us?” The servant said, “It is my master.” She took her veil, and covered
    herself.
  kbq-kbq: eri'za nekura amanage hu'ne, Aza amanu nera tavrenakura ne-e? Higeno eri'za
    ne'mo'a huno, E'i nagri kvani'e, higeno Rebeka'a tavrave erino avugosa refite'ne.
  nhe-BL: 'huan quiilhui nopa tlatequipanojquetl: ―¿Ajqueya ne tlacatl tlen quistinemi
    ipan ne mili huan toixmelac huala? Huan nopa tlatequipanojquetl tlananquili: ―Yajaya
    noteco. Huajca Rebeca moixtzajqui ica itzontzajcayo.'
  bus-bus: 'à zↄ̀bleri pì là à bè: Dén gↄ̃gbɛ̃ kɛ̀ èe táa oo sɛ̃̀n èe mↄↄ dawalɛ kãaa
    ũu? Ben zↄ̀bleri pì wèàla à bè: Ma diimɛ. Ben Rɛbɛka a pↄ́dangãn sɛ̀ à kù a
    uua.'
  gub-BL: Upuranu uma'ereko ma'e rehe. — A'e awa kaiwer rehe har zanekutyr ur ma'e
    a'e, mo romo wiko aipo a'e, i'i izupe. — Hezar a'e, i'i Hemek pe. Na'e upyk uwa
    pàn pupe kury.
  eng-DRA: 'And said to the servant: Who is that man who cometh towards us along the
    field? And he said to her: That man is my master. But she quickly took her cloak,
    and covered herself.'
  knf-knf: 'aşë ji na nalempar Abraham : « Ñiinţ ahoŋ akwoonuŋ du uţeeh abi pkitun
    hënk ba? » Kë ñiinţ aŧeema aji : « Ajug naan a. » Wi wi aşaaŋ ajej uleenŧ agur
    bkow.'
