    hina.” Amaiba:le, Lebega da ea dialuma abula lale, ea odagi dedeboi.'
  tpi-OTNT: Na em i askim wokboi bilong Abraham olsem, “Husat dispela man i wokabaut
    i kam long yumi?” Na wokboi i tok olsem, “Em bikman bilong mi.” Olsem na Rebeka
    i kisim laplap bilong het na i karamapim pes bilong en.
  hau-SA: ta ce wa bawan, “Wane ne mutumin can a fili, da yake zuwa yă tarye mu?”
    Bawan ya ce, “Maigidana ne.” Saboda haka ta ɗauki mayafinta to rufe kanta.
  udu-udu: 'dhali o c̱iŋkina/ gwo mo ki: Wathi/ jana idi’di maṯṯaan mo a’di jin yayi’d
    mmogam ana ’kup̱ mo? C̱iŋkina/ ki thoḵ a’di gwo mo ki: A’di ta tap̱am pem mo.
