  kan-OKCV: ಆಕೆಯು ಆ ಸೇವಕನಿಗೆ, “ಹೊಲದಲ್ಲಿ ನಮಗೆ ಎದುರಾಗಿ ಬರುವ ಆ ಮನುಷ್ಯನು ಯಾರು?” ಎಂದಳು.
    ಅದಕ್ಕೆ ಸೇವಕನು, “ಅವನೇ ನನ್ನ ಯಜಮಾನನು,” ಎಂದಾಗ, ಆಕೆಯು ಮುಸುಕು ಹಾಕಿಕೊಂಡಳು.
  bbb-bbb: Fu arina e ije Eburamedo imeno ije kuae, A vierafega e gafe ruomo ije erareno
    kuae? Fu ijiege kuaramoga e ije fu una kuae, E ije fu e ireobo none ijadufuo fari
    ijareno kuamoga Ribeka fu uri ugone fuone abe ni fuone okurae.
  tam-2017: 'வேலைக்காரனை நோக்கி: “அங்கே வயல்வெளியிலே நம்மைநோக்கி நடந்துவருகிற அந்த
    மனிதன் யார்” என்று கேட்டாள். “அவர்தான் என் எஜமான்” என்று வேலைக்காரன் சொன்னான்.
    அப்பொழுது அவள் ஒட்டகத்திலிருந்து இறங்கி முக்காடிட்டுக்கொண்டாள்.'
  spa-RV-1909: 'Porque había preguntado al criado: ¿Quién es este varón que viene
    por el campo hacia nosotros? Y el siervo había respondido: Este es mi señor. Ella
    entonces tomó el velo, y cubrióse.'
  ron-BTF: 'Pentru că ea spusese servitorului: Ce bărbat este acesta care umblă în
    câmp să ne întâmpine? Şi servitorul a spus: Este stăpânul meu; de aceea ea a luat
    un văl şi s-a acoperit.'
  eng-WEBP: She said to the servant, “Who is the man who is walking in the field to
    meet us?” The servant said, “It is my master.” She took her veil, and covered
    herself.
  eng-FBV: She asked the servant, “Who is this walking through the fields to meet
    us?” “He's my master, Isaac,” he replied. So she put on her veil to cover herself.
  nld-1939: 'en sprak tot den dienaar: Wie is die man daar, die ons in het veld tegemoet
    komt? De dienaar antwoordde: Dat is mijn meester. Toen nam ze haar sluier, en
    bedekte zich.'
  nch-BL: 'huan quiilhui nopa tequipanojquet: ―¿Ajquiya ne tacat cati quistinemi ipan
    ne mili huan toixmelac huala? Huan nopa tequipanojquet tananquili: ―Yaya noteco.
    Huajca Rebeca moixtzajqui ica itzontzajcayo.'
  tfr-NTPO: ga tjl̈ẽ parkaga l̈i kong ga «¿Domer tek shäng kjl̈oy dwayo bek bi shwo
