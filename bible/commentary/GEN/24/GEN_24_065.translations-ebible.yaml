    herself.
  tha-KJV: เพราะนางได้​พู​ดก​ับคนใช้นั้​นว​่า “ชายคนโน้​นที​่กำลังเดินผ่านทุ่งนามาหาเรานั้นคือใคร”
    คนใช้​นั้นตอบว่า “นายของข้าพเจ้าเอง” นางจึงหยิบผ้าคลุมหน้ามาคลุม
  por-BR-2018: 'Porque havia perguntado ao criado: Quem é este homem que vem pelo
