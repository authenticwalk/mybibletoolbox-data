    herself.
  tam-TCV: அவள் அந்த வேலைக்காரனிடம், “நம்மைச் சந்திக்கும்படி வயல்வெளியில் வந்துகொண்டிருக்கும்
    அம்மனிதன் யார்?” என்று கேட்டாள். அதற்கு அவன், “அவர்தான் என் எஜமான்” என்றான். உடனே
