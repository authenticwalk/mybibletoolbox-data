  kan-2017: ಆಕೆಯು ಆ ಸೇವಕನಿಗೆ, “ನಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ ಅಡವಿಯಲ್ಲಿ ನಡೆದು ಬರುವ ಆ
