  vid-vid: na kumuuza chitumagwa wa Abulahamu, “Ka whaani yula yalingujenda kula kumgunda,
    kanguya kutubochela?” Yula chitumagwa nakalonga, “Ka mkulu wa heni.” Lelo Lebeka
    nakahola igubiko lyake na kigubika kumeho.
  pwg-pwg: Abraham ina bigabiga ivi tarakiiyanei bo, “Meni tomowina everaverupotepoteta?”
