verse: GEN.024.018
translations:
  mal-C: “പ്രഭോ, കുടിച്ചാലും” എന്നു പറഞ്ഞുകൊണ്ട് അവൾ പെട്ടെന്ന് കുടം കൈകളിൽ താഴ്ത്തി
    അയാൾക്കു കുടിക്കാൻ കൊടുത്തു.
  deu-TKW: 'Da sprach sie: Trinke, Herr! und eilend ließ sie den Krug hernieder auf
    ihre Hand und gab ihm zu trinken.'
  lin-lin: 'Mwana mwasi alobaki : — Mela na yo, nkolo na ngai ! Akitisaki mbeki mbangu
    na maboko na ye mpe apesaki ye mpo ete amela.'
  cbr-NT: —Kakëxun ka xanun kakëxa, kamina min xëati 'ain usakin kakinshi ka me ñutënua
    mëkën rabëtan bikin nanpákin xëanun 'inánkëxa.
  eng-LSV: and she says, “Drink, my lord”; and she hurries, and lets down her pitcher
    on her hand, and gives him drink.
  bmu-bmu: 'Mewö jiiga kewö meleŋnök: “O kembuni, ölöp neman. “Mewö jiba ösumok köuraŋenŋi
    böröŋan memba eta moŋgoŋgoniiga (mondoköiga) o neyök.'
  eng-GNV: 'And she said, Drinke sir: and she hasted, and let downe her pitcher vpon
    her hand and gaue him drinke.'
  eng-WEBSTER: And she said, Drink, my lord. And she hasted, and let down her pitcher
    upon her hand, and gave him drink.
  nhw-BL: 'Huan nopa ichpocatl quinanquili: ―Xiatli, tata. Huan nimantzi quitemohui
    ico tlen iajcolpa huan quiamacac.'
  swh-ONEN: Yule msichana akasema, “Kunywa, bwana wangu.” Akashusha kwa haraka mtungi
    mkononi mwake na akampa, akanywa.
  bba-bba: U nɛɛ, oo. Mɑ u too te sɔbiɑ u nùn mu kɑ̃.
  eng-KJVCPB: 'And she said, Drink, my lord: and she hasted, and let down her pitcher
    upon her hand, and gave him drink.'
  cpy-cpy: 'Okantanaki roori: “Pirawaki nowinkatharite.” Owayiitakiro ochomone, opakotaakiri
    onijaate oteeyakotakiniri.'
  mpx-mpx: Anana i lahe i ba, “Ibwe tonowak, na pewa nu im.” Yaka etimwawa wana ulubwal
    i nanapalo ge i pihikan, yaka totuwalali i paim.
  wbp-wbp: Karntajurla wangkaja, “Yuwayi, winjirnirnangku.” Junga-juku, jimanta-ngurluju
    jakurr-manu murlukurnpaju, kanunju-maninjarla yungulkurla watiki yangkaku.
  luo-luo: Eka nowacho niya, “Modhi, ruodha” kendo mapiyo nono noloro dapi e lwete
    momiye pi omodho.
  meu-meu: Hane-ulato na eto, Ḡauka e, a inua. Bena ranu e seia, e ha-inulaia.
  npi-ULB: तिनले “हजूर, पिउनुहोस्‌” भनेर तुरुन्‍तै गाग्रो झारिन्, र आफ्‍नो हातमा गाग्रो
    राखेर त्‍यसलाई पानी पियाइन् ।
  yor-yor: Òun náà dáhùn pé, “Mu, olúwa mi,” ó sì yára sọ ìkòkò omi náà ka ọwọ́ rẹ̀,
    ó sì fún un mu.
  emp-NTPO: 'Maʌ̃ne Rebecaba jarasia: –Dodua, mʌ̃ boro.– Ara maʌ̃da idji zocora ed̶a
    edaped̶a idji jʌwad̶e erob̶ʌd̶e Abrahaʌ̃ nezocaa dobisia.'
  ind-ind: Jawab gadis itu, “Minumlah, Tuan!” Dia cepat-cepat menurunkan tempayannya
    dan memberikan air kepada pelayan itu.
  pes-OPCB: 'دختر گفت: «سَروَرم، بنوش!» و فوری سبوی خود را پایین آورد و او نوشید.'
  ssx-ssx: Koto leeke mo wandikima꞉ alota꞉ Apa꞉o. Nae laa Koto kone mo ipika꞉ peiyokona꞉
    tieke ikali kanake mina꞉niao ikali nena꞉ leekeme.
  lcm-lcm: Rebeka kala longong na kala ngorem ia. Asukang na kala luk asiang a laka
    ang le kalakalana na kala ali laman ania. Au, asosokai ang kala inum na Rebeka
    kala antok ia ta “Naka kakap laman kapa ani kam keve kamel na ki kun inum asip
    le.”
  aer-aer: Kele re tyerneke, “Ayenge-arle akangkemele-arle ngenhe kwatye anthetyeke.”
    Re tyampite iparrpele untyenge-ntyele atnarnpelhe-ilemele renhe iltyele arntwirrkeke
    rarle antywetyenhenge.
  tgl-ULB: Sinabi niya, “Uminon ka, aking amo,” at agad niyang ibinaba ang pitsel
    na nasa kanyang kamay, at pinainom siya.
  nop-nop: Unduŋ nimbune wabidibo yoguk, “Wapumne, kedem naweŋ” yoŋa ime tout tiŋafooŋ
    kohoŋ foloŋ honeeŋ mimbune naguk.
  kca-kca: 'Ԓўв йастәс: «Йиԋща, кущайэм». Ищи мŏхты сŏхта пўтәԓ йоша иԓ эсәԓсәԓы пӑ
    ԓўвеԓ йищәԓтәсԓы.'
  cbu-NT: 'kizsha: Ayu táyaru, tundoo yáyaru, Aprahamarineemi muchchur tunayungayaru,
    yásirangiya. Sheeru, kungoo ashpiritssin waaramchusin,'
  hui-hui: Ani layagola Lebega ibugua agali biagohondo lalu, Agali timbuni-o iba hambu
    ngerogo na, lowa iba hambu miyagola iba biago nene.
  wrs-wrs: Wo he omnana, neo manapenam, doa lurini nethamna.
  mya-mya: မိန်း​မ​ပျို​က``အ​ရှင်​သောက်​ပါ'' ဟု​ဆို​၍​ပ​ခုံး ပေါ်​မှ​ခ​ရား​ကို​အ​လျင်​အ​မြန်​ချ​လျက်​သူ့
    အား​ပေး​လေ​သည်။-
  cbi-NTPO: 'Tsenñu pakatu: Ruku, kushde, timi. Tsejtu ya'' tupiyama jeke pajte''
    ya'' tyaapachi yaitadi'' kushkaami.'
  bod-N: བུ་མོ་ན༌རེ། བདག་གི་ཇོ་བོ༌ལགས། ཁྱེད་ཀྱིས་འཐུང་བར་མཛོད་ཅེས་སྨྲ་བཞིན་ཆུ་ཟོ་མྱུར་དུ་མར་བླངས་ཤིང་ལག་པས་ཡར་བཏེགས་ནས་ཁོ་ལ་འཐུང་དུ༌བཅུག
  wsk-wsk: Se Rebekah balam, “Mu terong,” mam. Ale yu kuting ago mu kutuwuram ale
    iluwam se ura kari nokaso.
  kkl-kkl: Molbaogpa kelenekori, “Nani, tululam,” aro mag ma'i aneko elemag-elemag
    sa'oag agha toro pibogti mag tero tarogpa teog.
  sna-sna: Iye akati, “Inwai henyu, ishe wangu,” akakurumidza kutura chirongo mumaoko
    ake uye akamupa kuti anwe.
  spa-BLM: 'Ella dijo: “Bebe, mi señor”. Ella se apresuró a bajar el cántaro de su
    mano y le dio de beber.'
  beu-beu: Nehe jangu angu ana Abraham emalea ehur angu ebalet hula, “Nimang, jar
    ae ba na!” Angmuse nehe jangu angu, ana uuser-uuser ejar aala angu at hela atang
    mi pina, sengmuse metma Abraham emalea angu enang ana na.
  cac-cac: —Uq'uej a' mamin, xchi ix. Elan̈chamel ix yaq'uem sch'ub' ix chi', ix yac'an
    a' ix yuq'uej vin̈.
  swh-ULB: Akasema, “kunywa tafadhari bwana wangu,” na kwa haraka akatua mtungi wake
    juu ya mkono wake, na akampatia maji ya kunywa.
  bel-bel: 'Яна сказала: пі, гаспадару мой. І адразу апусьціла збанок свой на руку
    сваю і напаіла яго.'
  deu-ELBBK: 'Und sie sprach: Trinke, mein Herr. Und sie ließ ihren Krug schnell auf
    ihre Hand herab und gab ihm zu trinken.'
  mbb-OT: Midtavak si Rebeka te, “Uya zatù, inum ka.” Impekevavè din is umuy zin ne
    impeinum din sikan is suluǥuen.
  msc-msc: 'Sunkurun ka a kaliya ka a la jitafen majii, ka cɛ wo jabi: «N fa, i min.»
    A ka a la jitafen mira a bolo la ka cɛ sɔ ji rɔ.'
  mal-2015: യജമാനനേ, കുടിക്ക എന്നു അവൾ പറഞ്ഞു വേഗം പാത്രം കയ്യിൽ ഇറക്കി അവന്നു കുടിപ്പാൻ
    കൊടുത്തു.
  tuo-NT: —Jaʉ, sĩꞌrĩgʉ̃ aꞌtia, nico niwõ. Tojo wee, acotʉre miidijo, cʉ̃rẽ tĩaco
    niwõ.
  gup-gup: Ngaleng yimeng, “Yibongu ngudda nawu kanmarnewohrnan.” Wanjh ngaleng werrkwerrk
    koluyhweng budjdjurlung kukarlangbeh, karrmeng kore kubid, dja bibowong.
  met-met: Baing harua ba, “Lipu haringina, unung.” Baing tatua borinoa mari sap saing
    tuxu rimania bu nung.
  gvs-gvs: ‘Guna tomoya, kunīm’, vavinayana kaena. Tuwo ina botori ikaisobuye, bwae
    itege, pakoninayana ivini, giyaina inim.
  rmc-rmc: 'Oj phenďa: „Pi, rajeja miro!“ A sig iľa tele o džbanos pre peskro vast
    a diňa les te pijel.'
  nlg-nlg: Ge bosa Rebekah, “Maghutu, eo, ko inu.” Ge mina me hui horua na popovatu
    ni beti tana valana me lighia vania ge inu.
  dgr-DOGNT: “K'àowo, tı nets'è,” t'eeko yèhdı. Hanì-t'ıì edetıtǫǫ̀ yets'ǫ̀ ayį̀į̀là
    gà tı yeghàı̨dì.
  pes-OPV: 'گفت: «ای آقای من بنوش»، و سبوی خود را بزودی بر دست خودفرودآورده، او را
    نوشانید.'
  ron-1924: „Бя, домнул меу”, а рэспунс еа. Ши с-а грэбит де а плекат вадра пе мынэ
    ши й-а дат сэ бя.
  ben-OBCV: “হে আমার প্রভু, পান করুন,” এই বলে রিবিকা চট্ করে কলশিটি হাতে নামিয়ে এনে
    তাঁকে পানীয় জল দিলেন।
  lex-lex: 'Nwahla: “Muemun la, tuna.” Noma pleta-plet pa nalernia kekanni della limni
    wawannu na''nama nala nemnia.'
  rgu-rgu: Boe ma ana feto anaꞌ a nataa nae, “Minu leo, toꞌo!” Ana naonda lai-lai
    ure oe na, de fee ata a ninu.
  som-som: Markaasay tidhi, Cab, sayidkaygiiyow. Oo intay dhaqsatay ayay ashuunkeedii
    dejisay oo gacanta ku qabatay, wayna waraabisay.
  lat-VUC: 'Quæ respondit: Bibe, domine mi: celeriterque deposuit hydriam super ulnam
    suam, et dedit ei potum.'
  aoi-aoi: “Wiya, kembirra bekina,” yingi-yama ngalaja. Warenja-bawiya yinguma-larrija
    mibina menarlamba akwa yinginumini-rrakilyinga akwa ni-bekina-da.
  eng-ASVBT: 'And she said, Drink, my lord: and she hasted, and let down her pitcher
    upon her hand, and gave him drink.'
  mna-mna: 'Rebeka ipekel kalŋaana ma iso: “Biibi tio, is, win.” To loŋa mi iur kuuru
    isu mi ise ka yok ma iwin.'
  ita-1885: 'Ed ella disse: Bevi, signor mio. E prestamente, calatasi la secchia in
    mano, gli diè da bere.'
  eng-LXXUP: and she said, Drink, Sir; and she hastened, and let down the pitcher
    upon her arm, and gave him to drink, till he ceased drinking.
  eng-ULB: She said, “Drink, my master,” and she quickly let down her pitcher on her
    hand, and gave him a drink.
  spa-VBL: “Por favor, bebe, mi señor”, respondió. Y rápidamente tomó su cántaro de
    sus hombres y lo sostuvo para que él pudiera beber.
  fra-_FOB: 'Et elle dit: Bois, mon seigneur. Et elle se hâta d''abaisser sa cruche
    sur sa main, et lui donna à boire.'
  mal-mal: “യജമാനനേ, കുടിക്ക” എന്ന് അവൾ പറഞ്ഞു വേഗം പാത്രം അവളുടെ തോളിൽനിന്നും താഴ്ത്തി
    അവന് കുടിക്കുവാൻ കൊടുത്തു.
  urd-GVR: Ribqā ne kahā, “Janāb, pī leṅ.” Jaldī se us ne apne ghaṛe ko kandhe par
    se utār kar hāth meṅ pakaṛā tāki wuh pī sake.
  suz-BL: मिनु रेबेकामी आ गाग्री रीब पा नाइश्‍शा, तूचा गेवा बाक्‍त।
  ita-1927: 'Ed ella rispose: “Bevi, signor mio”; e s’affrettò a calarsi la brocca
    sulla mano, e gli diè da bere.'
  ckb-ckb: 'ئەویش گوتی: «بخۆرەوە گەورەم.» ئیتر بە پەلە گۆزەکەی لەسەر دەستی داگرت و
    ئاوی دایێ.'
  eng-BBE: 'And she said, Take a drink, my lord: and quickly letting down her vessel
    onto her hand, she gave him a drink.'
  crx-NTPO: '''Et ts''ekeyaz ''uyulhni, “Too intnai smoodihti.” ''Ink''ez ''aho dude
    ''oosa'' duwus k''eitiz''ai ''ink''ez dula ts''un ye neinin''ai, ''ink''ez yugha
    tanilhdzo.'
  kan-OKCV: ಅದಕ್ಕವಳು, “ನನ್ನ ಒಡೆಯನೇ, ಕುಡಿ,” ಎಂದು ಹೇಳಿ, ತ್ವರೆಯಾಗಿ ತನ್ನ ಕೊಡವನ್ನು ಕೈಯಿಂದ
    ಇಳಿಸಿ, ಅವನಿಗೆ ಕುಡಿಯಲು ಕೊಟ್ಟಳು.
  bbb-bbb: Fu ijiege kuamoga bara ije fune sukore do fu jiaema ijene abe nijakoga
    fu do ijia i.
  tam-2017: 'அதற்கு அவள்: “குடியும் என் ஆண்டவனே” என்று சீக்கிரமாகக் குடத்தைத் தன்
    கையிலிருந்து இறக்கி, அவனுக்குக் குடிக்கக் கொடுத்தாள்.'
  spa-RV-1909: 'Y ella respondió: Bebe, señor mío: y dióse prisa á bajar su cántaro
    sobre su mano, y le dió á beber.'
  ron-BTF: 'Iar ea a spus: Bea, domnul meu; şi ea s-a grăbit şi şi-a lăsat jos ulciorul
    peste mâna ei şi i-a dat să bea.'
  eng-WEBP: She said, “Drink, my lord.” She hurried, and let down her pitcher on her
    hand, and gave him a drink.
  eng-FBV: “Please drink, my lord,” she replied. She quickly lifted the jar down from
    her shoulder and held it for him to drink.
  nld-1939: 'Zij antwoordde: Drink, heer. En terstond liet zij de kruik op haar hand
    zakken, en gaf hem te drinken.'
  nch-BL: 'Huan nopa ichpocat quinanquili: ―Xiati, tate. Huan nimantzi quitemohui
    ico ten iajcolpa huan quiamacac.'
  tfr-NTPO: Kuya ga di bapkwo l̈i l̈ona töshko, ga tjl̈ẽ ba kong ga «Iozong, Tjl̈apga»
    l̈e. Ga sëna, ga iarae.
  vie-1934: 'Nàng đáp rằng: Thưa chúa, hãy uống đi; rồi nàng lật đật đỡ bình xuống
    tay và cho người uống.'
  hin-CV: रेबेकाह ने कहा, “हे मेरे प्रभु लीजिए, पीजिये” और उसने तुरंत घड़े को नीचे
    करके उसे पानी पिलाया.
  eng-OURB: She said, “Drink, my lord.” She hurried, and let down her pitcher on her
    hand, and gave him drink.
  spa-BES: 'Y ella dijo: Toma una bebida, señor mío; y bajando su cántaro, le dio
    a beber.'
  tdx-tdx: Mikamà, roandria hoe re, le nazè’e aniany an-taña’e i kiboloha’ey le nanjotsoa’e.
  vid-vid: Mhinza nakamwidichila, “Goya ung'we mkulu wa heni.” Na baho nakanenula
    chiya cha heye, na kibatilila leka yamnweze.
  pwg-pwg: Ivona bo, “Vaghina, bada, kiuma.” Ma yaghiyaghinai ina kibubu itereoruwei
    ma ivovigewai da bigabiga tomowina iuma.
  eng-OKE: And she said, Drink, Ribboni; and she made haste, and held her pitcher
    upon her hand, and gave him to drink.
  tha-KJV: นางตอบว่า “นายเจ้าข้า เชิญดื่มเถิด” แล​้วนางก็​รี​บลดไหน้ำของนางลงมาถือไว้​แล​้วให้เขาดื่ม
  por-BR-2018: 'E ela respondeu: Bebe, meu senhor; e apressou-se a baixar seu cântaro
    sobre sua mão, e lhe deu a beber.'
  bco-bco: A꞉la꞉dabu ba꞉dabikiyo꞉, ga a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “A꞉, kalu alan gelo꞉ maiya.”
    A꞉la꞉sa꞉la꞉sa꞉ga꞉ e ho꞉n wasu a꞉no꞉ bo꞉bo꞉ge dia꞉ga꞉, elo꞉ maiya꞉ki ta꞉fo꞉.
  deu-ELO: 'Und sie sprach: Trinke, mein Herr. Und eilends ließ sie ihren Krug auf
    ihre Hand hernieder und gab ihm zu trinken.'
  ktm-ktm: Rebekah ipe ihpa, “Lau il, ewing,” pe iy iporitai isori kowek ise pwoi
    odo ngondrun pe indretowei ise lumwen pe iy iying.
  caa-caa: 'Y che e ijchꞌoc: —Uchꞌen, niwinquiret, che e ijchꞌoc. Y tamar era uyemse
    ubꞌujr, y chucur tama ucꞌabꞌ uyajcꞌu tuaꞌ uyuchꞌi e jaꞌ.'
  eng-WYC-2018: Which answered, Drink thou, my lord. And anon she did down the water
    pot on her shoulder, and gave drink to him, (or And at once she did down the water
    pot from off her shoulder, and gave him a drink).
  epo-epo: 'Kaj ŝi diris: Trinku, mia sinjoro; kaj ŝi rapide mallevis la kruĉon sur
    sian manon, kaj ŝi donis al li trinki.'
  uig-PIN: 'U jawab berip: — Iqkǝyla, ǝy hojam! dǝpla, komzǝkni dǝrⱨal ⱪoliƣa elip,
    uning su iqixi üqün sundi.'
  beo-beo: A:fini da amane sia:i, “Defea! Ada! Di moma!” Amalalu, e da ganagu ligisili,
    ea lobo ganodini gaguli, ema hano i.
  tpi-OTNT: Na Rebeka i tok olsem, “Bikman, yu dring.” Na kwiktaim em i daunim sospen
    wara na i holim long han na i larim em i dring.
  hau-SA: Ta ce, “Ka sha, ranka yă daɗe,” ta yi sauri ta saukar da tulun a hannuwanta,
    ta kuma ba shi, ya sha.
  udu-udu: 'Dhala yim ki o gwo mo ki: P̱iyi ma, tap̱am pem mo, dhala yim ki jahanne/
    ki dhal dhur piti me’d ’peni me’d ma yim mo dhali a’di ki c̱i a’di yi’de/ mmop̱i
    mo.'
  uig-LAT: 'U jawab bérip: — Ichkeyla, ey xojam! depla, komzekni derhal qoligha élip,
    uning su ichishi üchün sundi.'
  nde-nde: Wathi, “Natha nkosi yami,” watsho esehlisa imbiza eyibamba ngezandla emnathisa.
  ton-ton: Pea pehēange ʻe ia, “Ko ʻeku ʻeiki ke ke inu;” pea fakatoʻotoʻo ia ʻo tuku
    hifo ʻae hina ki hono nima, ʻo ne fakainu ia.
  ces-1613: 'I řekla: Napí se, pane můj. A rychle složila věderce své na ruku svou
    a dala mu píti.'
  eko-eko: 'Ye khujipu araka: “Mwiinyi apa mwinywe.” Khurula yuuku khukholelela mmakhono
    khumwinkha khunywa.'
  nss-nss: 'Pe Repekah ipa toro: “Yapan to, ayin.” Pwen ihileh pe isoli pwendran isa
    pwan iro niman, pe iykiy iya kili yiy pe iyin.'
  eng-WMB: She said, “Drink, my lord.” She hurried, and let down her pitcher on her
    hand, and gave him a drink.
  tam-TCV: உடனே அவள், “ஐயா, குடியுங்கள்” என்று சொல்லி, குடத்தை விரைவாய் இறக்கிக் கையில்
    பிடித்து, அவனுக்குக் குடிக்கக் கொடுத்தாள்.
  ceb-ULB: Miingon siya, “Inom, akong agalon,” ug gipaubos dayon niya ang banga sa
    iyang kamot, ug gipainom siya.
  mkn-mkn: Ais, itu nona manyao bilang, “Minum sa, om!” Tarús dia kasi turun capát-capát
    dia pung pareuk aer, ko kasi minum itu hamba.
  pol-UBG: 'A ona odpowiedziała: Pij, panie mój. I szybko pochyliła swój dzban na
    swoją rękę, i dała mu pić.'
  agr-agr: 'Tusa tama: “Ayu uwagta apuh”, tiuwai. Nuna takug yumi aimtaijin apujus
    susauwai, dutikam niishkam uwajui.'
  kyc-kyc: Leyamo dokopa enda dokome lao, Nambana kamongo kapaŋa nalale, leya. Lapala
    waiya lao penge doko banya kingi dokome nyisa nyuo minyaro kareyamopa baa ipwa
    neya.
  urd-GVU: رِبقہ نے کہا، ”جناب، پی لیں۔“ جلدی سے اُس نے اپنے گھڑے کو کندھے پر سے اُتار
    کر ہاتھ میں پکڑا تاکہ وہ پی سکے۔
  deu-1912: 'Und sie sprach: Trinke, mein Herr! und eilend ließ sie den Krug hernieder
    auf ihre Hand und gab ihm zu trinken.'
  ntj-ntj: Nyangka watjarnu “Yuwa, tjikila.” Nyangka kapi tjarutjunu kanyirnu tjikiltjaku.
  row-row: Ana fetoꞌ a nataa nae, “Minu leo, toꞌo!” Ana naꞌondaꞌ hura oe na lai-lai,
    de fee ate a ninu.
  kan-2017: ಆಕೆ ತಕ್ಷಣವೇ ಕೊಡವನ್ನು ತನ್ನ ಕೈಯ ಮೇಲೆ ಇಳಿಸಿ “ಕುಡಿಯಿರಿ” ಎಂದು ಕುಡಿಯಲು ಕೊಟ್ಟಳು.
  ena-ena: Lɨci Lebeka agaŋ abami. Hulaŋ hekɨlɨ nɨha uami. La lɨhalɨha mɨŋamɨga mɨŋaiaha
    via hɨnidaci nami.
  tgo-tgo: I gonjoghawe iŋa, “Amalana, u mun,” kaero nɨmae i maya na i thɨn njoŋa
    e ŋgɨleŋgɨle, i ndeghathɨ na i mun.
  yap-yap: Me gurnag fare pin ir nge chuweg e rume’ rok u pon me ga’ar, “Mu unum,”
    me kol fare rume’ me unum fare mo’on e ran riy.
  tet-tet: Rona nola nunia, Ribka nataa naꞌak, “Memu baa, ama!” Nia moos natuun lai-lais
    lolo, foo wee baa klosan nia.
  hlt-MCSB: Te dongah, “Ka boeipa o mai saw,” a ti nah tih a kut kah a amrhaeng te
    khaw koe a hal pah. Te phoeiah anih te a tul.
  mdy-ETH: ዒዛ፦ «ታ ጎዳ፥ ዓይጌ ዓኣዖ ዑሽኩዋይ» ጌዒ ጉዞ ጌኤታፓ ኬይሲ ዑሽኮም ዛላሲ ዓርቄኔ።
  twi-ASANTE: Ntɛm ara, ɔsoɛɛ ne sukuruwa no kaa sɛ, “Me wura, gye bi nom.”
  bhl-bhl: 'Wangei, u elo bokolewomelu: “Kenka, kamok! Ku wana!”, dangeko, ok sen
    be de mit dalin tew keko, ok wal dilewui, e ok wal wanse kale.'
  con-NTPO: 'Pushesuja su: —Cu''ija ña na''su. Tsa''caen supa tse''faei''ccuyi tise
    tsoripama andiamba tivei''ccu indipa tsa''ccuma fiña cuintsu shondo''su cu''i''ye.'
  eng-WEBU: She said, “Drink, my lord.” She hurried, and let down her pitcher on her
    hand, and gave him a drink.
  bnp-bnp: Lakea e Rebeka i ta maea, “Bakovi dagi, o ninu.” Lakea i malaviriri kunana
    i bole purua a ulo i habia vona, i ninu.
  wal-wal: Yaagin a, “Eeno ta godau, uyikkii” yaagaasu. Eesotada otuwaa ba hashiyaappe
    wottada, geddi ootta oiqqada a ushshaasu.
  mgh-mgh: 'Ule ahaakhula: Uwuryeke nkunya. Wowakuvyaca ahorula mwaapu ule nuunvaha
    mmatatani mwawe wiira awurye.'
  acu-NT: 'Rebeca ayu tusa: —Apachi, pachitsuk murta —timiayi. Tura yumi shikitiri
    yakajinum ekenkamun kuwaki, yumin shikik aarmiayi.'
  spa-PDDPT: 'Ella respondió: Bebe, mi ʼadón. Y se apresuró a bajar el cántaro sobre
    su mano y le dio de beber.'
  gun-gun: 'Kunha va''e ombovai: — Ey''u katu xeruvixa — he''i. Ha''e rami vy yryru
    omboguejy pojava vy ojopy reve ombojero''a omboy''u aguã.'
  agu-BL: —Cuj ta', uc'a'ku' stzun xun bantz tetz. Cwe'n tzaj tzun tcy'al yi ẍchok'
    le k'ab nintzun ben tk'ol yi tc'a'-tz.
  eng-PEV: Rebekah said, “Yes, please have a drink, sir.” Straight away, she took
    the jar off her shoulder. Then she held the jar in her hands and gave Abraham’s
    worker a drink.
  ilo-ULB: Kinunana, Uminomka, apok,” ket dagdagus nga imbabana ti karamba kadagiti
    imana, ket pinainomna.
  kpg-kpg: Gei mee ga helekai, “Meenei, inu,” mo di dugu ia dana loloaabi i dono bakau,
    ga daahi gi mee, gei mee ga inu.
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ ئىچكەيلا، ئەي خوجام! دەپلا، كومزەكنى دەرھال قولىغا
    ئېلىپ، ئۇنىڭ سۇ ئىچىشى ئۈچۈن سۇندى.'
  bsp-bsp: 'Kɔ Rebeka oloku: «Məmun, wəbɛ kem!» K''ɛmbɛlkər kətinɛ kɔ tɔbɔl tɔn, k''ɔsɔŋ
    kɔ domun, k''omun.'
  bps-bps: Na tmimel Rébéka, manan, “Hae amugu, fakay ge minum.” Na gasilan nwè i
    tibudan tniangan gine na finuman.
  mbs-mbs: Minikagi se laga, “Sir, inem ka den.” Ayas din insawol se tibod tiniang
    din, aw impeinem din sikandin.
  tof-tof: Wa bóktan yalkomólórr wagó, “Taia, kürü wirri pam, ugó enó.” Wa tóba mariti
    tónggapórrón nae bele büsai solkomólórr ama tangdó. Da wa oya nae we emyanórr.
  sus-sus: A naxa a yaabi, «N ba, ye min.» A naxa a xa fɛɲɛ ragoro a tunki fari, a
    ye so a yi ra.
  pon-2006: A serepeino ahpw sapeng, nda, “Nna, komw ale, maing.” Ih eri mwadangete
    kihdihsang pohn pwopwe saho, kanimpilehki laduwo.
  jae-jae: Eŋ kêsôm gebe “Ŋoc ŋatau, ônômmaŋ.” Ma sebeŋ kêlêwaŋ ku kêsêp lêma ma kêkêŋ
    bu gêdêŋ eŋ gênôm.
  ksd-ksd: 'Ma i ga biti: Una momo, luluai. Ma i ga lulut, i ga vairop ra kulkulup
    ta ra limana, ma i ga vamoma.'
  tur-YTC: “İç, efendim” dedi. Hemen testisini indirdi, içmesi için ona su verdi.
  bel-N: 'I сказала яна: “Пі, пане мой”. I пасьпяшалася, і спусьціла збан на руку
    сваю, і дала яму напіцца.'
  grc-BRENT: Ἡ δὲ εἶπε, πίε, κύριε· καὶ ἔσπευσε καὶ καθεῖλε τὴν ὑδρίαν ἐπὶ τὸν βραχίονα
    αὐτῆς, καὶ ἐπότισεν αὐτὸν, ἕων ἐπαύσατο πίνων.
  ind-AYT: Jawab Ribka, “Minumlah, Tuanku.” Dia pun segera menurunkan kendi itu ke
    tangannya, lalu memberikan minum kepada hamba itu.
  lid-lid: Eme iy anya, “Laban tek, Ou a-un.” Eme Rebeka suri sabok tan atehei i minen
    ma iy a-un.
  eng-NNA: “Yes, old man, here is water for you.” Straight away she put the water
    container from her shoulder on to her hand, she poured water for him. He drank
    it.
  nya-nya: Mtsikanayo anati, “Imwani mbuye wanga.” Ndipo mofulumira anatsitsa mtsuko
    uja nawuyika mʼmanja ndi kumupatsa kuti amwe.
  hrv-hrv: “Pij, gospodine!” - odgovori ona. Brzo spusti krčag na ruku i dade mu piti.
  mps-mps: Tama Rebekago te po wai, “Genuai bidi, nage tuao.” Tama polo agai te botol
    wę aiyaba mugulama, tama nogogo tolalubadi, tama aga tumainu yalio.
  llg-llg: Inanak ndia nataa, nae, “Minu leo ama!” Boe ma, ana nakonda lai-lai ndia
    uloen, de ana fee ata ndia ninu.
  tpi-tpi: Na Rebeka i tok olsem, “Bikman, yu dring.” Na kwiktaim em i daunim sospen
    wara na i holim long han na i larim em i dring.
  dan-1931: 'Hun svarede: “Drik, Herre!” og løftede straks Krukken ned på sin Hånd
    og lod ham drikke;'
  vie-OVCB: 'Nàng dịu dàng đáp: “Thưa vâng, mời ông tự nhiên.” Vừa nói, nàng vội vã
    đỡ bình nước xuống, bưng mời quản gia uống.'
  lbk-lbk: “Mabfalin apo,” kinwanin Rebecca. Chag-as na't ya epas isnan fangana ay
    nangipainom ken siya.
  guj-2017: તેણે કહ્યું, “મારા માલિક, પીઓ,” અને તેણે ઉતાવળ કરીને પોતાની ગાગર હાથ પરથી
    ઉતારીને તેને પાણી પાયું.
  byr-byr: '@see-verse:GEN.024.017'
  awx-awx: Iniwän “Täke, bulämbam täpäna,” yang inike, yanggä anggwälamikulu yupsäng
    täkepuke imän tängopgut.
  pon-2006A: A serepeino ahpw sapeng, nda, “Nna, komw ale, maing.” Ih eri mwadangete
    kihdihsang pohn pwopwe saho, kanimpilehki laduwo.
  por-BRBSL: 'Ela disse: “Beba, meu senhor”. Ela se apressou, soltou seu jarro na
    mão e lhe deu uma bebida.'
  aly-aly: Aleyak ra angkek, “Kel, antywa!” Ra anpeth-they renh atwarrelhilek, anterrkwemel
    artwa renh-anem kwaty antywetyek anthek.
  cth-cth: Napui ni net leih ka bawipa telah atipouh. Karang poung lah a tuium teh
    a loung dawk hoi a patue teh tui a pânei.
  twi-twi: Ntɛm ara, ɔsoɛɛ ne sukuruwa no kae se, “Me wura, gye bi nom.”
  hlt-hlt: Te dongah, “Ka boeipa o mai saw,” a ti nah tih a kut kah a amrhaeng te
    khaw koe a hal pah. Te phoeiah anih te a tul.
  tbz-SIM: 'Kòo sɑpɑ̀ɑ̀ dɔ̀: Yɑ̃̀. Kɛ bíi mmɛcɑ̃ɑ̃ nho dúù kóò duɔ́ nkòo yɑ̃̀.'
  msy-2020: Ezɨ Rebeka ghaze, “Gumazir ekiam, nɨ dɨpam ramɨ.” Egha a zuamɨra mɨner
    dɨpam uan agharimɨn an suiragha izaghira an taghizɨ a dɨpam api.
  txq-txq: Ana feꞌok naa naselu nae, “Minu leo, toꞌo!” Boe ma nakonda ure oen lai-laik,
    de ana fee ata naa ninu.
  aaz-aaz: Rarit bifee munif naan nataah am nak, “Reko, tua!” Rarit in nasanut in
    aꞌnai oe naan rabah, ma nfeen ate naan he niun.
  azb-azb: 'Qız dedi: «Ağam, buyur iç». Qız tez səhəngini əli üstünə endirdi və ona
    su verdi.'
  eng-DBY: And she said, Drink, my lord! And she hasted and let down her pitcher on
    her hand, and gave him to drink.
  hin-2017: उसने कहा, “हे मेरे प्रभु, ले, पी ले,” और उसने फुर्ती से घड़ा उतारकर हाथ
    में लिये-लिये उसको पानी पिला दिया।
  wol-KYG: 'Mu ne ko: «Ahakay, sang bi,» daldi gaaw, yenniku njaq la, may ko mu naan.'
  swp-swp: Sine wa i ene, “Taubada e, u nom” — abo ena ledu nimana eai i laudobei
    heulai i mosei ie nom.
  bjr-bjr: Miqi qufanoo mi manaaqafa qinau, eeoo faiqí firaafa, doo naa qimaseenoo
    nammari taqu afiqu quqasoofanoo doo nanau.
  eng-YLT: and she saith, 'Drink, my lord;' and she hasteth, and letteth down her
    pitcher upon her hand, and giveth him drink.
  kne-kne: “Aw adi ay apo,” kanana. Kaibaba sin koli sin padanga na ta way iyat na
    ay man-inom.
  heg-NTPO: Kon tana-bihatang na siut noan, “Maa ninu baki.” Hidim un niung un bliuꞌ
    ui la laba-laba, le bel Abraham ata ka ninu.
  ptu-ptu: 'Natimba''im naua: “Io puäku.” Tappa napatuhum siaham anna nabeenni naihu''
    mane nauai: “La kutimbaam duka'' uwai inde mai untamu anna dipasanta''i naihu''.”'
  bzd-NTPO: Ie' tö iiu̱té, —A këkëpa, be' di' yö́. E' bet ie' kakö' éwa klö'wé̱wa̱
    ulà a̱ ta̱ di' méitö ia̱ yè.
  kwf-kwf: Tona bore ma, sariꞋi neꞋe faꞋakosoa naꞋa na faꞋi botel kafo faꞋasia gwauna
    ꞋabaꞋabana, ma ka daua kwau fuana ngwae neꞋeri ka kwau, ma nia ka fata Ꞌuri, “AraꞋi
    ꞋaꞋana kwa, kwaꞋu!”
  eng-WYC-2017: Which answered, Drink thou, my lord. And anon she did down the water
    pot on her shoulder, and gave drink to him.
  eng-WMBB: She said, “Drink, my lord.” She hurried, and let down her pitcher on her
    hand, and gave him a drink.
  spp-spp: 'Ka pùcwoŋi si jwo: «Pa bya, Baba!» maa fyâl''a lwɔhe tîrige, maa u kan
    u a bya.'
  aey-aey: Odocob uqa madon, “Ijana ben gad wa gab jaga,” don. Odi madudu bilei uqa
    mahuc bahic wa halonca qatonadec u ehi ni ebenna hewen. Hewimei uqa uteceb wa
    gab jen.
  urd-GVH: रिबक़ा ने कहा, “जनाब, पी लें।” जल्दी से उसने अपने घड़े को कंधे पर से उतारकर
    हाथ में पकड़ा ताकि वह पी सके।
  rug-rug: Meke zama se Ribeka, “Leana, palabatu, napo tu ba goi,” meke tuture va
    gorea sa pa avarana sa bogu kolo, meke tuqea, sipu napo si asa.
  gaz-gaz: Isheenis, “Yaa gooftaa ko, dhugi” jetteenii daftee okkotee ishee harkatti
    gad buufattee bishaan dhugaatii kenniteef.
  fra-LSG: 'Elle répondit: Bois, mon seigneur. Et elle s’empressa d’abaisser sa cruche
    sur sa main, et de lui donner à boire.'
  gnn-gnn: Ga dhunupa ŋayinydja wekamana‐wala, “Ŋay' ḻukiyana,” bitjan, bala ŋayi
    wurkthunna.
  yal-yal: A yi a yabi, a naxa, “Nba, igen min.” A yi a fɛɲɛn nagodo a tungunna fari,
    a yi igen so a yii.
  gum-gum: 'Inchene nøbe: —Nai kasuku, muchi— chibig køn. Incha mallatø køtsøn pinøsrub,
    køtsøn tasku muta pasramisra srørrøbig køn.'
  iou-iou: Ude iweränä Rebekatä ume käbot u piriken nanik yäpmäŋ äpäŋpäŋ iwoŋäreŋpäŋ
    iwetkuk; Ekänina ŋo naŋ yäk.
  haw-1868: I mai la kela, E inu oe, e kuu haku a wikiwiki oia i kuu iho i kona bakeke
    ma kona lima, a hoohainu mai la ia ia.
  arb-NAV: 'فَأَجَابَتِ الْفَتَاةُ: «اشْرَبْ يَا سَيِّدِي». وَأَسْرَعَتْ وَأَنْزَلَتْ
    جَرَّتَهَا عَلَى يَدِهَا وَسَقَتْهُ.'
  adz-adz: Da Rebeka ini, “Hai, garam tsiraꞌ,” da arangan sung angu yapingꞌ mpui gur
    iruꞌ i arangan numan.
  ewe-ewe: Ɖetugbi la ɖo eŋu be, “Mana tsi wò faa, nye aƒetɔ.” Eku tsi na aƒedzikpɔla
    la enumake,
  eng-LEE: And she said, Drink, my lord; and she hastened, and let down her pitcher
    upon her hand, and gave him to drink.
  dji-dji: “Ngiy, ḏirradjiw!” nyani bumir-wubirdjili, girri giḏagiḏapm inga djirrdjirrdjili
    dandangany, girri gumbirridji gatjini kiriny bilakiṉing nyani ḏirradjny kiriny.
  gvn-gvn: '@see-verse:GEN.024.017'
  nna-nna: “Yuu, mirta, nyuntuku nyungungarra ngapa.” Jampangarra ngapapinti ngurntija
    parirrja wirrirni, ngapa jurtirnalu palinyku. Minpirni.
  asm-FB: তাতে তাই ক’লে, “আপুনি খাওঁক,” এই বুলি তাই হাতত লৈ অহা কলহটো নমাই থলে আৰু
    সেই দাসক পানী খাবলৈ দিলে।
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ بَ، يٍ مِن.» عَ نَشَ عَ شَ قّحّ رَفٌرٌ عَ تُنكِ قَرِ،
    عَ يٍ سٌ عَ يِ رَ.
  fra-SBL: 'Elle dit : « Bois, mon seigneur. » Elle se hâta, laissa tomber sa cruche
    sur sa main et lui donna à boire.'
  hbo-hbo: וַתֹּ֖אמֶר שְׁתֵ֣ה אֲדֹנִ֑י וַתְּמַהֵ֗ר וַתֹּ֧רֶד כַּדָּ֛הּ עַל־יָדָ֖הּ
    וַתַּשְׁקֵֽהוּ׃
  shp-NTPO: 'Jatianra ja xontakonin aká iki: —Xeawe joní —akin. Jaskátaanan jawen
    chomo namaanxon yatanxon xeamaa iki.'
  eng-WYCLIFFE: Which answerde, Drynke thou, my lord. And anoon sche dide doun the
    watir pot on hir schuldre, and yaf drynk to hym.
  piu-2006: '@see-verse:GEN.024.017'
  pjt-pjt: Ka wangkangu, “Uwa, tjikila!” Munu paluṟu piti tjaṟuṟa witiṟa kanyinu paluṟu
    tjikintjaku.
  cwe-cwe: Imndele kamwidika, “Haya, ing'wa mwenevale,” bahobaho kanenula nongo yake,
    kayamhilila na kumng'wiza.
  bgs-bgs: Igkagi tô daraga, na mà din, “Óó, sir. Inám ka.” Sékót din igsánnar tô
    tibud na igtiang din, asta igpénám din sikandin.
  kik-kik: Nake agĩcookia atĩrĩ, “Mwathi wakwa, nyua,” nake akĩruta ndigithũ mũtwe
    na ihenya, akĩmĩnyiita na moko, na akĩmũhe maaĩ.
  ksr-ksr: 'Kaeŋ jero kokaeŋ meleeno: “Oo poŋna, saanoŋ newa.” Kaeŋ jeŋ uulaŋawo koworaŋeŋa
    borianoŋ meŋ kamaaŋ meeraŋgoro apu nero.'
  fra-NCL: 'Elle répondit : « Bois, mon seigneur « ; et, s’empressant d’abaisser sa
    cruche sur sa main, elle lui donna à boire.'
  cek-AK: Anih mah, Ka angraeng, nae khae, tiah a naa. A ban pong ih tui tabu to karangah
    amtik moe, naek hanah tui to a paek.
  xla-xla: Epalati asiyama ya꞉ta yú tipo halale metlo ya꞉ dla haiyemama epo atlaiyo,
    “A, yú dene,” diyo. Epalati ya꞉tapo yúye deiyo.
  cuk-cuk: Yagwa abin-sogded. —Dummad, be gobe. Geb degi, yog e-buglu-odear imaksad.
    E-argangi buglu-ganiki, diigi ogobsad.
  uig-CYR: 'У җавап берип: — Ичкәйла, әй ғоҗам! дәпла, комзәкни дәрһал қолиға елип,
    униң су ичиши үчүн сунди.'
  tel-2017: దానికామె “అయ్యా, తాగండి” అంటూ చప్పున కుండ చేతిమీదికి దించుకుని అతడు తాగడానికి
    నీళ్ళు ఇచ్చింది.
  hat-BSA: 'Li te di: “Bwè, mèt mwen.” Byen vit li te desann veso li rive nan men
    li, e li te bay li bwè.'
  kos-kos: Mutan fusr sac fahk, “Mwet kacto, nimya.” Ac el sulaklak na sruhkya sufa
    lal nu ten liki finpisal, ac sruokya ke mwet kulansap sac nim.
  hbo-WLC: וַתֹּ֖אמֶר שְׁתֵ֣ה אֲדֹנִ֑י וַתְּמַהֵ֗ר וַתֹּ֧רֶד כַּדָּ֛הּ עַל־יָדָ֖הּ
    וַתַּשְׁקֵֽהוּ׃
  ibo-ibo: Ọ mere ngwangwa budata ite ahụ nʼaka ya, hulata ya si ya, “Ṅụọ, onyenwe
    m.”
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ମହାଶୟ, ପାନ କରନ୍ତୁ,” ଏହା କହି ସେ ଶୀଘ୍ର କଳସ ହାତକୁ ଓହ୍ଲାଇ
    ତାହାକୁ ପାନ କରିବାକୁ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.024.017'
  chk-chk: Nge Repeka a pälüeni, “Kopwe ün ai samol.” Iwe, a müttir uwätiu an we rume
    me won afaran o aünü ewe mwän ewe koluk.
  ssd-ssd: 'nu ndek sana: O taŋgo suŋgo, ne ilmba nya ŋgina sulumba nu waim kule te-ibeŋmba
    biye ŋak minmba nu tuna le kule nyina.'
  rop-rop: En det gel bin tok, “Iya, olmen. Yu dringgim dijan woda na.” En imbin dringgim
    det woda.
  ukr-1871: 'Вона ж каже: Пий, добродїю. І хутенько зняла водоноса на руку, та й дала
    йому напитись до схочу.'
  eng-AOI: “Here you are, have a drink,” she said. She quickly put down her jar and
    held it for him while he drank.
  yon-yon: Andoone yedmeen “Ee, aamkono, ok ane.” andekoru kirodmo ok nande yiri kowekoru
    ok koneen.
  bch-bch: Ta ikeo, “Goibe eaba kapei, nam un.” Ta manmanae isoa ulo ga isulug ta
    ibada pan ta iun.
  deu-1951: 'Und sie sprach: Trinke, mein Herr! Und sie ließ den Krug eilend auf ihre
    Hand hernieder und tränkte ihn.'
  eng-JPS: 'And she said: ''Drink, my lord''; and she hastened, and let down her pitcher
    upon her hand, and gave him drink.'
  ubr-ubr: Jeverei iyafotai iyau, “Au kavian, basit sareu un toman” on ra kaita kibub
    abaran emon iyeirai isur imanai ibotan ato itai itoman.
  srp-1865: 'A ona reèe: na pij, gospodaru. I brže spusti krèag na ruku svoju, i napoji
    ga.'
  lug-lug: N’amuddamu nti, “Nywako mukama wange.” Amangwago n’assa ensuwa mu mikono
    gye, n’agikwata mu mukono gwe n’amuwa amazzi.
  heb-heb: ותאמר שתה אדני ותמהר ותרד כדה על ידה ותשקהו׃
  ben-IRV: তিনি বললেন, “মহাশয়, পান করুন;” এই বলে তিনি শীঘ্র কলশি হাতের ওপরে নামিয়ে
    তাঁকে পান করতে দিলেন।
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ, ਮੇਰੇ ਸੁਆਮੀ ਜੀ ਪੀਓ ਤਦ ਉਸ ਨੇ ਜਲਦੀ ਨਾਲ ਆਪਣਾ ਘੜਾ ਹੱਥਾਂ ਉੱਤੇ ਕਰਕੇ
    ਉਸ ਨੂੰ ਪਿਲਾਇਆ।
  mwp-mwp: Na kedha, ‘Wani.’ Nadh sobaginga thabayngu mulupa madhin ngukilnga kusu
    gasaman. Nuy waniz.
  mya-JVB: မိန်းမက၊ သောက် ပါလောအရှင် ဟုဆို သဖြင့် ၊ မိမိ လက် ပေါ်မှာ၊ အလျင် အမြန်ရေ
    ဘူးကို ချ ၍ ၊ ရေကို ပေး လေ၏။
  tte-O: Kainana iyamaisa iba, “O kunuma taubala”, kabo mwayamwayau ana komwa nimana
    mena ipei-yatalu ikabikabi-kalatan na inuma.
  tbg-tbg: Minti tuvaro nahenti viva tiharo, Nora vaiintio, homa nenarave, tivakero
    vaaka namari taqu vara vataini viavi tuata amite vauvaro Eparahaamira kaiqa vaiintivano
    namari vira nora.
  hmo-hmo: Kekeni ia gwau, “Tau badana e, oi inua.” Iena hodu be iena pagana dekena
    amo ia atoa diho, ranu ia bubua, vadaeni ia inua.
  ata-ata: Xe ane miavuti la mivikalanu aloxo ꞌo, “Ioxe, Naie.” La sou ane mitaloxolixu
    lexa vexasou mititilonu ne muluꞌe mitetelisou sou mitelixu sou muie.
  nfa-nfa: Ka na dhaa, “Minu la, ama!” Hèia na papuru ka èru èi na, ka na hia dhèu
    ne ninu.
  urd-urd: उसने कहा, पीजिए साहब; “और फ़ौरन घड़े को हाथ पर उतार उसे पानी पिलाया।
  rus-SYN: 'Она сказала: пей, господин мой. И тотчас спустила кувшин свой на руку
    свою и напоила его.'
  cbt-NTPO: —O'oquë api, itërin Nipicari. Napotahuaton, yonshanën chinohuararin. Inapoaton
    o'shitacaso marë' së'quëtërin.
  bqc-SIM: 'Nↄɛpi mɛ̀: Mi Baa! Ɔ̃ à a lo pìla gↄ̃̀ↄ, à í kpàwà, a mì.'
  tcz-CHONGTHU: Rebekah in jong “Henge kapu nadon thei ma ma ahi,” chuin amanun a
    twi poh chu a lengkouva pat in ahin dom lhan Abraham sohpa chu adonsah tai.
  mar-mar: ती म्हणाली, “प्या माझ्या प्रभू,” आणि तिने लगेच आपली घागर आपल्या हातावर
    उतरून घेऊन घेतली, आणि त्यास पाणी पाजले.
  tcs-tcs: Em ansa, ‘Wa! Dringk gar.’ Ane em bin kuikwan pase da big watazag godaun
    prom solda blo em, ane kesem wail da man i bin dringk.
  soq-soq: Ita i sa leusane wanase, “E esa naa rua.” Me epe wane ita esa dugiwa awanedia
    wadenaisidene ita esa memene waneno nan.
  qub-qub: 'Chaura jipashga niran: «Upucurcuy ari.» Chayno nir puyñunta charipararan
    yacuta upunanpaj.'
  bqp-bqp: 'Nↄgbɛ̃ pìi pì: Ǹ mi Baa! Akũ à a lo kìpa gↄ̃̀nↄ, à í kpàa à mì.'
  hat-hat: 'Rebeka reponn li: -Wi. Bwè non, msye. Li desann krich la soti sou zepòl
    li, li kenbe l'' nan men l'' pou fè nonm lan bwè.'
  eng-BSB: “Drink, my lord,” she replied, and she quickly lowered her jar to her hands
    and gave him a drink.
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Ɓɔɔle, màliɠii!» É ná-ziɛ liɠii maayeini
    gaazuvilɛi zu, é ziɛi ve zea, é ɓɔɔle.'
  eng-WEBPB: She said, “Drink, my lord.” She hurried, and let down her pitcher on
    her hand, and gave him a drink.
  kbq-kbq: Higeno ana mofa'mo'a anage hu'ne. Ranimoka amne negahane, nehuno ana kavo'a
    anteramino azeri sga huntegeno ne'ne.
  nhe-BL: 'Huan nopa ichpocatl quinanquili: ―Xiatli, tate. Huan nimantzi quitemohui
    ico tlen iajcolpa huan quiamacac.'
  bus-bus: 'Nↄgbɛ̃ pì bè: Ǹ mi Baa! Ben à a loo pìta gↄ̃ↄ à í kpàa à mì.'
  gub-BL: — Ei'u 'y, i'i kuzà izupe. Tàrityka'i umuezyw y'a izupe. Upyhyk y'a izi'u
    mehe izupe.
  eng-DRA: 'And she answered: Drink, my lord. And quickly she let down the pitcher
    upon her arm, and gave him drink.'
  knf-knf: 'Kë aŧeem aji : « Naweek, daanan » aşë ŧaran awalan pdunk awula kë adaani.'
