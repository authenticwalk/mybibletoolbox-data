verse: GEN.024.008
translations:
  mal-C: സ്ത്രീ നിന്നോടുകൂടെ ഇങ്ങോട്ടുവരുന്നതിനു വിസമ്മതിക്കുന്നെങ്കിൽ എന്നോടുള്ള
    ഈ ശപഥത്തിൽനിന്ന് നീ ഒഴിഞ്ഞിരിക്കും. എന്നാൽ എന്റെ മകനെ ഒരിക്കലും അവിടേക്കു കൊണ്ടുപോകരുത്.”
  deu-TKW: Und wenn das Weib nicht willens sein sollte, dir zu folgen, so bist du
    dieses Eides quitt; keinesfalls aber darfst du meinen Sohn dorthin zurückbringen.
  lin-lin: Soki mwasi yango aboyi na ye kolanda yo, wana okangolami na ndayi oyo nazali
    kosenga yo kolapa. Kasi komeka kozongisa mwana na ngai ya mobali kuna te.
  cbr-NT: Xanu achúshinëx mibë, uisama tankëbëbi ka 'ën mi kakë ënëx asábi 'iti 'ikën,
    ¡usa 'ain kamina uisaxunbi anu 'ën bëchikë buántima 'ain!
  eng-LSV: 'and if the woman is not willing to come after you, then you have been
    acquitted from this my oath: only you do not cause my son to return there.”'
  bmu-bmu: Anda jinöŋga ambi miaŋön göbuk kamamgö tököma ewö, jöjöpaŋ keugi kiaŋön
    mönö qahö toroqeba jöhöm gihima. Nöŋgö nahöni mi mönö qahö kötökŋi waŋgita miaŋgöreŋ
    liliŋgöba anmahot.”
  eng-GNV: 'Neuertheles if the woman wil not follow thee, then shalt thou bee discharged
    of this mine othe: onely bring not my sonne thither againe.'
  eng-WEBSTER: And if the woman shall not be willing to follow thee, then thou shalt
    be clear from this my oath; only bring not my son thither again.
  nhw-BL: Huan sintla nopa ichpocatl amo quinequis hualas mohuaya, huajca ta timocahuas
    timajcajtos tlen ni camanali, pero amo xijhuica nocone nepa.
  swh-ONEN: Kama huyo mwanamke asipokubali kufuatana nawe, basi utafunguliwa kutoka
    kiapo nilichokuapisha. Ila usimrudishe mwanangu huko.”
  bba-bba: Kurɔ wi, ù kun kĩ u nun swĩimɑ ɑ dibu yɑrɑ bɔ̃ri yin min di. Adɑmɑ ɑ ku
    rɑ kɑ nɛn bii dɑ tem mi.
  eng-KJVCPB: 'And if the woman will not be willing to follow thee, then thou shalt
    be clear from this my oath: only bring not my son thither again.'
  cpy-cpy: Eerorika okoyi oyaatemi tsinani, pimonkaatakiro pantzimotanari. Tee nokoyi
    payeri notyomi janta.”
  mpx-mpx: Yaa ebo yova ni towa ge nige ni totouliliwa alom nuku nenem, he iyaka ya
    sokaliwa ge papasila toto ya ba nu ginol e nu mowasi eliyana. Yaa bugul maisena,
    bahi natu nu aahe ni sisikal panuwa o elana.”
  wbp-wbp: Kala kajingki wurra-mani, ngulaju ngula-juku. Yampiya! Kulalparnangku nyiyaku
    nyuntukuju kulu-jarriyarla. Yarda karnangku wangka, lawa, kulalpanpa kangkarla
    kurdu ngaju-nyangu yali-kirra!”
  luo-luo: To ka nyakono ok dwar biro kodi, eka inibed thuolo kuom singruok ma atimo
    kodini. Ne mana ni ok idwoko wuoda kuno.”
  meu-meu: A hane-ulato bema gwau edeede, basinema bamomu, emu gwau-hamata bema heruha.
    Ḡau tamona, natugu na basio laohaia, unu basiola.
  npi-ULB: त्‍यो केटी तेरो पछि आउन इच्‍छा गरिन भने तँ मेरो यो शपथबाट मुक्‍त हुनेछस्
    । केवल तैँले मेरो छोरालाई चाहिँ त्‍यहाँ फर्काएर नलैजानू ।”
  yor-yor: Bí obìnrin náà kò bá fẹ́ tẹ̀lé ọ wá, nígbà náà ni a tú ọ sílẹ̀ kúrò nínú
    ìbúra yìí, ṣùgbọ́n pàtàkì ni pé ìwọ kò gbọdọ̀ mú ọmọ mi padà lọ sí ibẹ̀.”
  emp-NTPO: Dji wẽrãda bʌ ume ze quĩrĩãẽ́bʌrʌ, bʌra naʌ̃ wãrãneba jarad̶ad̶ebemada
    ẽdrʌya. Baribʌrʌ mʌ̃ warrara jãmaa ederãdua.–
  ind-ind: Namun, kalau gadis itu tidak mau ikut denganmu, maka kamu bebas dari sumpahmu
    ini. Yang jelas, janganlah membawa anakku kembali ke sana.”
  pes-OPCB: اما اگر آن دختر نخواست با تو بیاید، تو از این قسم مبرا هستی. ولی به هیچ
    وجه نباید پسرم را به آنجا ببری.»
  ssx-ssx: Pate mo wandiki neke yaapo a꞉pa꞉peke kiaya꞉ka꞉na꞉ta꞉ kota꞉ neketa꞉ do pi
    la꞉ witele ekita꞉ paka꞉lalipikie. Pate hau ma꞉nda꞉ pia꞉ka꞉na꞉ kone yaka wekita꞉
    koto nane ota꞉ na hatuku pua꞉peke leekeme.
  lcm-lcm: Man a aina ang kala tangag ani papok ve numai, kam palpalatung si bil ke
    kala takunis. Sikei, ring oring lablabat palau anim ta ku ago ta songo an ani
    Isak ane suke.”
  aer-aer: Unte apmere ikwere irremele unte arelhe renhe aretye-alhetyenhe. Kele arelhe
    re apeke ayene-irrerlenge, kele unte angkentye nhenhe atnyenetyeke arrangkwe anteme-arle.
    Kele alere atyinhe akwete akngirtnetyale nhakwe-werne.”
  tgl-ULB: Ngunit kung hindi papayag ang babae na sumunod sa iyo, kung gayon magiging
    malaya ka mula sa kasunduang kong ito. Huwag mo lang dalhin pabalik doon ang aking
    anak.
  nop-nop: Kaŋ tam adi gahakaliŋa bubundok lakata tubune mede yofolokgedi folooŋnit
    mokit tibaak. Eŋ mihine adi fiit uŋoŋ mu nagila waaŋ.”
  kca-kca: нӑӈ пиԓэнән щи нэ йиты ӑт ки кашащәԓ, мӑнэма мийәм тӑм йасӈен эԓты нӑӈ
    веләк питԓән; туп пŏхем тŏхи аԓ тўви».
  cbu-NT: Wandaya, shiyash kiz tachitamaam ngatkitaatiya, shiyshat mangutaritish xunarush
    kanapumaam waritartamta. Itaru, ipareetsinaari amb machinllpa, tárangiya.
  hui-hui: Anigo walime manga layagua nde í̠na bi habo nalole lalu lo wirigome dariba
    naholebirago. I̱ igini dege ibuni dindi haru daiore nabibe laro, lene.
  wrs-wrs: Wo yimba mongova ungevlirinimba diva omnarava, wo himba ovotava, mani ye
    veima, owai. Wo manam yimba Isakmba wolaihangavav domba, owai.
  mya-mya: အ​ကယ်​၍​အ​မျိုး​သ​မီး​က​သင်​နှင့်​အ​တူ​မ​လိုက် လို​ပါ​က​သင်​ထား​သော​ကတိ​သစ္စာ​သည်​ပျက်​ပြယ်
    စေ။ သို့​ရာ​တွင်​မည်​သည့်​အ​ကြောင်း​ကြောင့်​မ​ဆို ငါ့​သား​ကို​ထို​ပြည်​သို့​ခေါ်​ဆောင်​၍​မ​သွား​ရ''
    ဟု​ဆို​၏။-
  cbi-NTPO: Tsandenna supu na'maa ñuba jandyai'shu juntsaa, ñu Diosnu paka' tsanguenbera
    kentsuyu tishu juntsa, nejuu mandiyainu tsuve naa taatyuñu bain, ¡tsaaren ti'
    mityaba in nanuya jungaa ta'tyude! timi.
  bod-N: གལ༌ཏེ། བུ་མོ་དེ་ཁྱོད་དང་མཉམ་དུ་ཡོང་མི་འདོད༌ན། ཁྱོད་ཀྱིས་བདག་ལ་དམ་བཅས་པའང་ཁྱོད་དང་འབྲེལ་བ་མེད་པ༌ཡིན།
    བདག་གི་བུ་གཏན་ནས་ཕྱིར་འཁྲིད་མི་རུང་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare imet ni kerak tairukko me amilmilaruk, mu terong, mu nikate memek
    bo mena. Bare ni aninga namar to ale ilak aninga wonong duap te me namarko.”
  kkl-kkl: Kelabo anekori, 'Anap Kanaan so'oag pununam kom,' sele tanena wene salag
    palilamnange sembe seneragna koma wana keyagman uro an mo yalulam. Ane sembe name
    enero poa pululam kom!” aro ambarog.
  sna-sna: Kana mukadzi asingadi kuuya newe, iwe uchasunungurwa pamhiko yangu iyi.
    Usadzokera chete nomwanakomana wangu ikoko.”
  spa-BLM: Si la mujer no está dispuesta a seguirte, entonces quedarás libre de este
    juramento a mí. Sólo que no volverás a llevar a mi hijo allí”.
  beu-beu: Aarunge kalo nehe jangu angu, ana eat bae aamulung angami hoa niang se,
    sumpa anga bae aaing taang jehi niang iila. Aarunge biar tatalang di, aana ekang
    noal Isak at angmomi ila ekang.”
  cac-cac: Palta tato max yal sc'ol ix scot ed'oc jun, colan tzach ajcan d'a jun co
    trato scac' tic. Palta juneln̈ej max yal-laj ic'anb'at vin̈ vunin tic ta', xchi
    vin̈ d'a vin̈.
  swh-ULB: Lakini ikiwa mwanamke hatakuwa tayari, ndipo utakuwa huru katika hiki kiapo
    changu. Cha muhimu tu ni kwamba usije ukamrudisha mwanangu huko.”
  bel-bel: калі ж не захоча жанчына ісьці з табою, ты будзеш вольны ад гэтай прысягі
    маёй; толькі сына майго не вяртай туды.
  deu-ELBBK: Wenn aber die Frau dir nicht folgen will, so bist du dieses meines Eides
    ledig; nur sollst du meinen Sohn nicht dorthin zurückbringen.
  mbb-OT: Piru emun kenà eduma haazà is bahi kenikew, wazè nu en televaken te heini
    he penangdù nu kediey. Piru kenè nu ziyà dumaha is anak ku.”
  msc-msc: Ni muso ma sɔn ka na i kɔfɛ, wo kalili kunko ri bɔ i ma, kɔni i kana wa
    n dencɛ ri de!»
  mal-2015: എന്നാൽ സ്ത്രീക്കു നിന്നോടുകൂടെ വരുവാൻ മനസ്സില്ലെങ്കിൽ നീ ഈ സത്യത്തിൽ നിന്നു
    ഒഴിഞ്ഞിരിക്കും; എന്റെ മകനെ അവിടേക്കു മടക്കിക്കൊണ്ടുപോക മാത്രം അരുതു.
  tuo-NT: Co numio mʉꞌʉ meꞌrã aꞌtisĩꞌrĩticã, yʉꞌʉ mʉꞌʉrẽ “Tojo weegʉsaꞌa” níꞌque tojo
    tojacãꞌrõsaꞌa. Mejõ yʉꞌʉ macʉ̃rẽ topʉ ne miaticãꞌña, nicʉ niwĩ.
  gup-gup: Dja bu daluk minj kanjilng ngunemdjarrkre, wanjh kunu bonj kabularrbuyindangen
    kuhni kunwok kunrayek duninjh bu kanmarnewokkurrmerren. Dja kuhni bu kundjalkudji,
    yuwn beywurd ngardduk yikan kumekbe.”
  met-met: Nabu hainga hauxana ba goxoya ma ranguaung, bing sangau, heku mana haruanga
    li uhau rangua nga ba. Ning labu oxop garagua mala la bau tai!”
  gvs-gvs: Go neta vavinayana geya latuwona ima ameko, e moe tuwo; atotulayana ana
    talígava bogina kubabane. Go dogoi gagaina moe natugu taabu kunavenāve guna kasa
    amoko goi.’
  rmc-rmc: Te odi džuvľi tuha na kamela te avel, kala veraha imar na aveha phandlo,
    ča mire čhas ode pale ma ľidža!“
  nlg-nlg: Me ke ba mua liona na mai koluamu na vaivine ke, mo ko mua nia maa ighoe
    na papari. Mo ko bei ghoi lavi tonaa tua dalegu.”
  dgr-DOGNT: Eyı t'eeko nexè anade ha nıwǫ-le nı̨dè dıı yatı nàtsoo sexè wheęhtsı̨ı̨
    sìı t'à nek'enìdahoet'à ha-le. Hanìkò seza ekǫ nawı̨ı̨chì ha nıìle,” yèhdı.
  pes-OPV: اما اگر آن زن از آمدن با تو رضا ندهد، از این قسم من، بری خواهی بود، لیکن
    زنهار، پسر مرابدانجا باز نبری.»
  ron-1924: Дакэ фемея ну ва вря сэ те урмезе, вей фи дезлегат де журэмынтул ачеста
    пе каре те пун сэ-л фачь. Ку ничун кип сэ ну дучь ынсэ аколо пе фиул меу.”
  ben-OBCV: যদি সেই মেয়েটি তোমার সঙ্গে আসতে না চায়, তবে তুমি আমার এই শপথ থেকে মুক্ত
    হয়ে যাবে। শুধু তুমি আমার ছেলেকে সেখানে ফিরিয়ে নিয়ে যেয়ো না।”
  lex-lex: Mere la'pa patke' de nahmen nor o' talla de o kwarmu la'a liokarmu mai
    a'u de nhorwua, hornama yan memmemna muodi a'nu pa mlia' hande.”
  rgu-rgu: Tehuu maneniko ana fetoꞌ ria ta nau tuka leo iaꞌ mai fa, sona o soi ma
    aom meme sosoo-susupaꞌ ria mai. Leo mae leoꞌ bea boe oo, ta bole mo au ana ka
    leo naaꞌ neu.”
  som-som: Haddii naagtu aanay oggolaan inay ku soo raacdo, markaas dhaartaydan waxba
    kaa ma saarna, laakiin wiilkayga halkaas ha ku celin.
  lat-VUC: 'sin autem mulier noluerit sequi te, non teneberis juramento: filium meum
    tantum ne reducas illuc.'
  aoi-aoi: Umba kingu-wariya-manja dakina dadiyara, akwa nara-manja a-likama dakina
    nungkuwa-manja, kembirra enena-langwa ayakwa yib-enjungwurrenama ngayuwa-da. Akena
    nare-ka a-larrkama naka nganyangwa nenikuwarrka akinu-wa angalya,” ni-yama Aburiyama
    ena-langwu-wa nenikuminuwar•duwar•da.
  eng-ASVBT: And if the woman be not willing to follow thee, then thou shalt be clear
    from this my oath; only thou shalt not bring my son thither again.
  mna-mna: Tamen sombe moori mburaana be niomru kimiili ma kamar lele tiŋgi som, inako
    sua mbukŋana ku taiŋgi iwe pataŋana pu som. Mi motom iŋgal, kam lutuŋ ma imiili
    ma ila mini pa kar tio muŋguŋana pepe.”
  ita-1885: E se non aggrada alla donna di venir dietro a te, tu sarai sciolto di
    questo giuramento che io ti fo fare; sol non rimenar là il mio figliuolo.
  eng-LXXUP: And if the woman should not be willing to come with thee into this land,
    thou shalt be clear from my oath, only carry not my son thither again.
  eng-ULB: But if the woman is not willing to follow you, then you will be free from
    this oath of mine. Only you are not to take my son back there.”
  spa-VBL: Sin embargo, si la mujer se rehúsa a venir aquí contigo, entonces quedarás
    libre de este juramento. Pero asegúrate de no llevarte a mi hijo para allá”.
  fra-_FOB: Que si la femme ne veut pas te suivre, tu seras quitte de ce serment que
    je te fais faire. Quoi qu'il en soit, n'y ramène point mon fils.
  mal-mal: എന്നാൽ പെൺകുട്ടിക്ക് നിന്നോടുകൂടെ വരുവാൻ മനസ്സില്ലെങ്കിൽ നീ ഈ സത്യത്തിൽനിന്ന്
    ഒഴിഞ്ഞിരിക്കും; എന്റെ മകനെ അവിടേക്കു മടക്കിക്കൊണ്ടുപോവുക മാത്രം അരുത്”.
  urd-GVR: Agar wahāṅ kī aurat yahāṅ ānā na chāhe to phir tum apnī qasam se āzād hoge.
    Lekin kisī sūrat meṅ bhī mere beṭe ko wahāṅ wāpas na le jānā.”
  suz-BL: मेको मीश आल गे नु जाक्‍चा मबिस्‍साक्‍व हना, गे कसम मजशो खोदेंशो दुम्‍नेवे।
    आं तौ कली चहिं मलतो” दे अब्राहाममी आ वाइल कली अरेवा बाक्‍त।
  ita-1927: E se la donna non vorrà seguirti, allora sarai sciolto da questo giuramento
    che ti faccio fare; soltanto, non ricondurre colà il mio figliuolo”.
  ckb-ckb: خۆ ئەگەر ئافرەتەکەش نەیویست لەگەڵت بێتەوە، ئەوا گەردنت ئازاد دەبێت لەم
    سوێندەی من. تەنها نەکەیت کوڕەکەم ببەیتەوە ئەوێ.»
  eng-BBE: And if the woman will not come with you, then you are free from this oath;
    only do not take my son back there.
  crx-NTPO: '''Et ndun ts''eke ''aw ndiz nyulh natit''us hukwa lhe''nizun de, ''et
    de ndi khuni be sts''un nahizinya-i gak natidleh, ''et hoonts''i ''aw sye'' whuz
    tolhte'' ait''oh.”'
  kan-OKCV: ಆದರೆ ನಿನ್ನನ್ನು ಹಿಂಬಾಲಿಸಿ ಬರುವುದಕ್ಕೆ ಆ ಸ್ತ್ರೀಗೆ ಮನಸ್ಸಿಲ್ಲದಿದ್ದರೆ, ನನಗೆ
    ಮಾಡಿದ ಆ ಪ್ರಮಾಣದಿಂದ ನೀನು ಬಿಡುಗಡೆಯಾಗಿರುವೆ. ಆದರೆ ನನ್ನ ಮಗನನ್ನು ಅಲ್ಲಿಗೆ ಮಾತ್ರ ತಿರುಗಿ
    ಕರೆದುಕೊಂಡು ಹೋಗಬಾರದು,” ಎಂದನು.
  bbb-bbb: Ro bara kabaekua be fu naebe oemarekinu osiki ruakiro vierafekuma ijare
    vua ige a kie na rekono kiema ije ame totena ijareke. Ro vame fu iserekuma ade
    fari none kuaga fu una aesakae none ijia vakono kuae.
  tam-2017: பெண் உன்னுடன் வர விருப்பமில்லாமல் இருந்தால், அப்பொழுது நீ இந்த என் ஆணைக்கு
    உட்படாதிருப்பாய்; அங்கே மாத்திரம் என் மகனை மறுபடியும் அழைத்துக்கொண்டு போகவேண்டாம்”
    என்றான்.
  spa-RV-1909: Y si la mujer no quisiere venir en pos de ti, serás libre de este mi
    juramento; solamente que no vuelvas allá á mi hijo.
  ron-BTF: Şi dacă femeia nu va voi să te urmeze, atunci vei fi eliberat de acest
    jurământ al meu, numai nu duce pe fiul meu înapoi acolo.
  eng-WEBP: If the woman isn’t willing to follow you, then you shall be clear from
    this oath to me. Only you shall not bring my son there again.”
  eng-FBV: However, if the woman refuses to return here with you, then you are released
    from this oath. But make sure you don't take my son back there.”
  nld-1939: Mocht die vrouw u niet willen volgen, dan verplicht mijn eed u niet langer;
