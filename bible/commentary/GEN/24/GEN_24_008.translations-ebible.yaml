  nhe-BL: Huan intla nopa ichpocatl ax quinequis hualas mohuaya, huajca ta timocahuas
    timajcajtos tlen ni tlajtoli, pero amo xijhuica nocone nepa.
  bus-bus: Tó nↄgbɛ̃ pì e we à tɛ̀nziro, n bↄ ladana kɛ̀ ń la dàmɛɛ kɛ̀ guu. Ǹton
    gá gwe kↄ̃n ma nɛ́oro fá!
  gub-BL: Aze kuzàwaza natur wer kwaw xe nerupi nehe, urupyro putar ko ma'e neremimume'uahy
    kwer wi ihe nehe. Nazapo kar kwaw ma'e newe nehe. Emuzewyr kar zo hera'yr a'e
    pe nehe. Eraha zo a'e pe nehe, i'i Àmàrààw wemiruze'eg pe.
  eng-DRA: But if the woman will not follow thee, thou shalt not be bound by the oath;
    only bring not my son back thither again.
  knf-knf: Aşë wo woli ñaaţ aandi pţaşu, iinkwo angaruŋ kamehna. Ţaafaraan kakakan
