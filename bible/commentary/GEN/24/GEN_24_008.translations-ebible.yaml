  mar-mar: परंतु ती स्त्री तुझ्याबरोबर येथे येण्यास कबूल झाली नाही, तर मग तू माझ्या
    शपथेतून मोकळा होशील. परंतु माझ्या मुलाला तू तिकडे घेऊन जाऊ नकोस.”
  tcs-tcs: Bat ip da oman no wande kam wea yu, den yu mas no meke disting wea yu bin
    promis yu go mekem po mi. Bat yu mas no teke boi blo mi gobaigen po dat ples.’
  soq-soq: Naita i sa mai e nata leuitane wilena menasampa, saua sa e ne mainawo dewasaana
    mai ingugurawaita, dia. Tane ne otona mai banle bola sawo aitaa, dia.”
  qub-qub: Gamwan jipash shamuyta mana munaptin ichanga aunimashayquitapis mana cumlinquinachu.
    Wamrätami ichanga chayman ama pushanquichu.»
  bqp-bqp: Tó nↄgbɛ̃ pì dí we à tɛ̀nyĩro, n bo ladana kũ n la dàmɛnɛ dí gũn. Ǹsun
    gɛ́ gwe kũ ma nɛ́oro fá!
  hat-hat: Si madanm lan pa vle vin avè ou, w'a konnen ou kit ak sèman ou te fè m'
