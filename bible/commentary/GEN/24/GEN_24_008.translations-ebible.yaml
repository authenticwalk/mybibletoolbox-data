  eng-BSB: And if the woman is unwilling to follow you, then you are released from
    this oath of mine. Only do not take my son back there.”
  tod-tod: Ni anzanui la pɔ, é ʋa ʋilɛ è ʋolu, ɗa vie naazu konai vaa zu, nii è
