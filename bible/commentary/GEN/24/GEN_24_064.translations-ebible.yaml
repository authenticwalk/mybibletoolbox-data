verse: GEN.024.064
translations:
  mal-C: റിബേക്കയും തല ഉയർത്തിനോക്കി, യിസ്ഹാക്കിനെ കണ്ടു. അവൾ ഒട്ടകപ്പുറത്തുനിന്നു
    താഴെയിറങ്ങി.
  deu-TKW: Als aber Rebeka aufschaute, erblickte sie den Isaak. Da sprang sie herab
    vom Kamel
  lin-lin: Tango Rebeka mpe atombolaki miso, amonaki Izaki mpe akitaki wuta na shamo
    na ye.
  cbr-NT: Usakian ismainun ka Rebecanënribi au kuanti ami bësui tsóxun Isaac 'uranxunbi
    mërakëxa, usakin mëraishi ka anúan kuankë camello anuax 'ibúakëxa
  eng-LSV: And Rebekah lifts up her eyes, and sees Isaac, and comes down off the camel;
  bmu-bmu: Mewö kagetka Rebekanöŋ uba wahöta Aisak eka kamel qakŋe taröhi, miaŋgöreŋök
    ösumok luhuba gölmenöŋ erök.
  eng-GNV: Also Rebekah lift vp her eyes, and when she saw Izhak, she lighted downe
    from the camel.
  eng-WEBSTER: And Rebekah lifted up her eyes, and when she saw Isaac, she alighted
    from the camel.
  nhw-BL: Huan Rebeca nojquiya huejca tlachixqui huan quema quiitac Isaac, temoc tlen
    nopa camello,
  swh-ONEN: Rebeka pia akainua macho akamwona Isaki. Akashuka kutoka kwenye ngamia
    wake
  bba-bba: Rebekɑn tii u mɑɑ nɔni seeyɑ u mɛɛrɑ u Isɑki wɑ mɑ u sɑrɑ yooyoon di
  eng-KJVCPB: And Rebekah lift up her eyes, and when she saw Isaac, she lighted off
    the camel.
  cpy-cpy: Ari okantzitaka Rebeca eejatzi, aminaki jantó oñaakiri Isaac, ayiitashitanakiri.
  mpx-mpx: He Lebeka al ge matana i lipwatanik Aisake i kite, yaka i mwena lau wana
    kamel elana,
  wbp-wbp: Ripikajulpa nyinanja-yanurnu kawartawararlaju. Kuja kutu-jarrija, jurruju
    kankarlu-jarrija, parlu-pinjarla nyangulku Yijakiji, manu jitija kawartawara-ngurlu.
  luo-luo: Rebeka bende norango malo moneno Isaka. Nolor piny koa ewi ngamia
  meu-meu: Rebeka danu e roha isi, Isaak e itaia; bena ena kamelo amo e diho,
  npi-ULB: रिबेकाले पनि आँखा उठाएर हेर्दा इसहाकलाई देखिन्, र ऊँटबाट ओर्लिन् ।
  yor-yor: Rebeka pẹ̀lú sì gbójú sókè, ó sì rí Isaaki. Ó sọ̀kalẹ̀ lórí ìbákasẹ,
  emp-NTPO: 'Ara maʌ̃ne Rebeca cameyo ʌ̃rʌ̃ chũmʌba Isara unusia. Maʌ̃ bẽrã Rebecaba
    Abrahaʌ̃ nezocaa iwid̶isia: –¿Cai awuá dadjirãmaa zebʌrʌra?– Nezocaba panusia:
    –Jãʌ̃ra mʌ̃ boro Isaa.– Maʌ̃ bed̶ea ũrĩped̶a Rebecara cameyod̶eba ud̶aa b̶adosia.
    Mãwãped̶a idji quĩrãdarrara quẽbʌ daucha wuaba bʌrasia, Isa quima baida bed̶ea
    b̶ʌd̶a bẽrã.'
  ind-ind: Ketika Ribka melihat Isak, dia turun dari untanya
  pes-OPCB: ربکا با دیدن اسحاق به شتاب از شتر پیاده شد
  ssx-ssx: Kutupa Lepekama꞉ Aisa꞉ke epeekeeki hando haota꞉ mo ipika꞉ kemelo mina꞉pa꞉lao
    hola꞉pa꞉niaeyekeme.
  lcm-lcm: Si taun ang kapa, Rebeka kata kun tere aliu na kala arai ania. Kata kisiang
    le kuli kana kamel
  aer-aer: '@see-verse:GEN.024.063'
  tgl-ULB: Tumingin si Rebeca, at nang nakita niya si Isaac, tumalon siya pababa mula
    sa kamelyo.
  nop-nop: Lebekadi maaŋ dadiyeeŋ diweeŋ Aisak kaguk. Kaŋ kamele bikabuŋa tatakula
    foguk.
  kca-kca: Ревекка пӑ Исаак кащаԓәсԓы, пӑ верблюд эԓты иԓ ŏхԓәс.
  cbu-NT: Rebeksha mapiyrtam kameechumun ush kuxinaru, naantachu, nap ashku, parangitamta
    Isaak káyashinu naantachu anootsi. Paranllu, kameechumun ush kuxinaru an tsapushsha
    karuwaranllu,
  hui-hui: Lebega ibuguabi nde Aisaga hondowa ibu nogo kamelenaga erembirani berenego
    dalipe hene. Dalipe howa agali biabe bia haga biagohondo hale halu lalu,
  wrs-wrs: Doa kamelva murapetava vivnamba, Repekava Isakm nonglanamba, doa piha petharam,
  mya-mya: ရေ​ဗက္က​သည်​ဣ​ဇာက်​ကို​မြင်​လျှင်​ကု​လား​အုတ် ပေါ်​မှ​ဆင်း​၍၊-
  cbi-NTPO: Tsenmala Rebeca bain kata-eemi, tsejtu Isaacnu katamin, kameyunu pajtyaimi.
  bod-N: བུ་མོ་རིབ་ཀཱས་ཀྱང་མགོ་ཡར་བཀྱགས་ནས་ཨི་སཱག་མཐོང་བ་དང་མྱུར་དུ་རྔ་མོང་ལས་མར་བབས༌ཏེ།
  wsk-wsk: Se Rebekah betela motam namaram se Isaac arigam. Ale camel awote mu kaparam,
  kkl-kkl: Ishakti tilamsiogpa, Ribka nenekori babe Ishak tibogaogti, pham unta alibag
    agha kuluka yingkiogti,
  sna-sna: naRabhekawo akasimudza meso ake akaona Isaka. Akaburuka kubva pangamera
    yake
  spa-BLM: Rebeca levantó los ojos y, al ver a Isaac, se bajó del camello.
  beu-beu: Uanguveng Ribka di apang ohit uuling Isak ateing muse, ana uuse-uuser eunta
    angu taang hela.
  cac-cac: 'An̈ejtona'' ix Rebeca, ix b''at q''uelan ix, ix yilanb''at vin̈aj Isaac
    chi'' ix. Ix sc''anb''an ix d''a vin̈ checab'' chi'': —¿Mach jun vin̈ vinac scot
    d''a quichan̈ tic? xchi ix. Ix yalan vin̈ checab'' chi'': —Aton vin̈ in patrón
    chi'', xchi vin̈. Yuj chi'', ix yic''anemta smusil sat ix, elan̈chamel ix emta
    ix d''a yib''an̈ noc'' camello chi''.'
  swh-ULB: Rebeka akatazama na alipomwona Isaka, akaruka kutoka kwenye ngamia.
  bel-bel: Рэбэка зірнула, і ўбачыла Ісаака, і спусьцілася зь вярблюда.
  deu-ELBBK: 'Und Rebekka hob ihre Augen auf und sah Isaak; und sie warf sich vom
    Kamel herab und sprach zu dem Knecht:'
  mbb-OT: Hein nepantew ni Rebeka si Isaac, midrenà sikandin dutun te kemilyu zin
  msc-msc: Rebeka ka a ɲa lɔ ka Isiyaka yen tuma mɛn na, a jiira ka bɔ a la ɲɔɔmɛ
    kan.
  mal-2015: റിബെക്കയും തലപൊക്കി യിസ്ഹാക്കിനെ കണ്ടിട്ടു ഒട്ടകപ്പുറത്തുനിന്നു ഇറങ്ങി.
  tuo-NT: Rebeca quẽꞌrã cʉ̃rẽ ĩꞌaco niwõ. Isaare ĩꞌagõta, cameyo buꞌipʉ pesaꞌco dijaco
    niwõ.
  gup-gup: Dja Rebekah balwohnang dja bu ngaleng binang Isaac, ngaleng wanjh kumkoluy
    dja bimarneyimeng nawu Abraham nuye kabimarnedurrkmirri, yimeng,
  met-met: Saking Rebeka bagu mahaing xauna saing bagu Aisak. Baing hixi mari sangua
    kamel
  gvs-gvs: Ribeka nakae ikandobala Aisake igite imamaima. Tuwo ina kameri goi isou
  rmc-rmc: The e Rebeka dikhľa le Izak. Geľa tele pal e ťava
  nlg-nlg: Tana bona Rebekah te righia Isaac, ge sogha horu sania na camel.
  dgr-DOGNT: Rebekah ededı̨ sı ı̨daà k'eet'į̀ là Isaac eɂı̨. Tıts'aàdìıcho k'e gots'ǫ
    hodàèhtła,
  pes-OPV: و رفقه چشمان خود را بلندکرده، اسحاق را دید، و از شتر خود فرود آمد،
  ron-1924: Ребека а ридикат ши еа окий, а вэзут пе Исаак ши с-а дат жос де пе кэмилэ.
  ben-OBCV: রিবিকাও উপর দিকে তাকালেন এবং ইস্‌হাককে দেখতে পেলেন। তিনি তাঁর উটের পিঠ
    থেকে নেমে
  lex-lex: Ribka mana nwatul gaini pa la'pa namkek nana Isak wa, dewade nerun la onta
    wawannu.
  rgu-rgu: Ribka nita Isak, boe ma ana nalale de boꞌe nemeꞌ onta na mai.
  som-som: Rebeqahna indhaheedii bay kor u taagtay, oo markay Isxaaq aragtay ayay
    ratigii ka degtay.
  lat-VUC: Rebecca quoque, conspecto Isaac, descendit de camelo,
  aoi-aoi: Ngalaja dakina Ribeka yingini-rringka-manja nakina Ajika yingu-kuwabijanga
    ngala-langwa-langwa kamila
  eng-ASVBT: And Rebekah lifted up her eyes, and when she saw Isaac, she alighted
    from the camel.
  mna-mna: Mi Rebeka tomini mataana ila na, ire la pa Isak imar. Tana izem kamel kini,
    mi isu toono,
  ita-1885: Rebecca alzò anch'essa gli occhi, e vide Isacco, e si gittò giù d'in sul
    cammello.
  eng-LXXUP: And Rebekah lifted up her eyes, and saw Isaac; and she alighted briskly
    from the camel,
  eng-ULB: Rebekah looked, and when she saw Isaac, she jumped down from the camel.
  spa-VBL: Rebeca también miraba desde la distancia. Y cuando vio a Isaac, descendió
    del camello.
  fra-_FOB: Rébecca leva aussi les yeux, vit Isaac, et se jeta à bas du chameau.
  mal-mal: റിബെക്കായും തലപൊക്കി യിസ്ഹാക്കിനെ കണ്ടിട്ട് ഒട്ടകപ്പുറത്തുനിന്ന് ഇറങ്ങി.
  urd-GVR: Jab Ribqā ne apnī nazar uṭhā kar Is'hāq ko dekhā to us ne ūṅṭ se utar kar
  suz-BL: मिनु रेबेकामी इसहाक कली तशा, दलओंठ रे फ्रु तोंइसे बाक्‍त।
  ita-1927: 'E Rebecca, alzati anch’ella gli occhi, vide Isacco, saltò giù dal cammello,
    e disse al servo:'
  ckb-ckb: ڕڤقەش چاوی هەڵبڕی و ئیسحاقی بینی. ئیتر لە وشترەکە دابەزی.
  eng-BBE: And when Rebekah, looking up, saw Isaac, she got down from her camel,
  crx-NTPO: '''Et Rebekah ndo yutan''en ''ink''ez Isaac yunilh''en whe camel yuk''utizya,
    nyoo khuna-i k''usda-i.'
  kan-OKCV: ರೆಬೆಕ್ಕಳು ಸಹ ಕಣ್ಣೆತ್ತಿ ಇಸಾಕನನ್ನು ನೋಡಿ, ಒಂಟೆಗಳಿಂದ ಇಳಿದಳು.
  bbb-bbb: Ro Ribeka fu vakuma Aeseki gana uri fanu kamero ado fu fino ijia umakoena
    ari.
  tam-2017: ரெபெக்காளும் தூரத்தில் ஈசாக்கைக் கண்டபோது,
  spa-RV-1909: Rebeca también alzó sus ojos, y vió á Isaac, y descendió del camello;
  ron-BTF: Şi Rebeca şi-a ridicat ochii şi când a văzut pe Isaac a sărit jos de pe
    cămilă.
  eng-WEBP: Rebekah lifted up her eyes, and when she saw Isaac, she got off the camel.
  eng-FBV: Rebekah was also keeping a look out. When she saw Isaac, she got down from
    her camel.
  nld-1939: Ook Rebekka sloeg haar ogen op; en toen zij Isaäk zag, liet zij zich van
    haar kameel afglijden,
  nch-BL: Huan Rebeca nojquiya huejca tachixqui huan quema quiitac Isaac, temoc ten
    nopa camello,
  tfr-NTPO: Rebeca ëmdë ga omĩno bakoe. Isaac ĩya ga opl̈ono ba öng kjing go dwayo,
  vie-1934: Nàng Rê-be-ca cũng nhướng mắt lên, bèn chợt thấy Y-sác; liền nhảy xuống
    lạc đà,
  hin-CV: रेबेकाह ने भी आंख उठाकर यित्सहाक को देखा और वह अपने ऊंट पर से नीचे उतरी
  eng-OURB: Rebekah [Securely bound] lifted up her eyes, and when she saw Isaac [Laughter],
    she dismounted from the camel.
  spa-BES: Y cuando Rebeca, mirando hacia arriba, vio a Isaac, bajó de su camello,
  tdx-tdx: Niandra ka t’i Ribkae nahaoniñe Ietsàke le nizotso amy ramevay,
  vid-vid: Na heye Lebeka loyalolile na kumona Isaka, nakedulika kulawa kuli ngamiya,
  pwg-pwg: Ma bade Rebeka itepa da Aisiki ikitai. Ina kamel tepanai ioru ma inae da
  eng-OKE: And Revekah lifted up her eyes, and saw Izhak; and she bowed herself on
    the camel.
  tha-KJV: เรเบคาห์เงยหน้าขึ้น เมื่อแลเห็​นอ​ิสอัคนางก็ลงจากอูฐ
  por-BR-2018: Rebeca também levantou seus olhos, e viu a Isaque, e desceu do camelo;
  bco-bco: La꞉ba꞉ga eyo꞉lo꞉ sigiliga꞉takiyo꞉, Aisa꞉go꞉ ba꞉ba꞉ amio꞉ ka꞉mol wa꞉l amilo꞉
    seno꞉ hena ho꞉luta꞉ga꞉yo꞉ a꞉la꞉sio꞉,
  deu-ELO: 'Und Rebekka hob ihre Augen auf und sah Isaak; und sie warf sich vom Kamele
    herab und sprach zu dem Knechte:'
  ktm-ktm: Rebekah indroni Aisak eri pe iyeu ise pwoi odo pule-en kamel,
  caa-caa: Y e Rebeca conda innajtto watar, uwira que ayan inteꞌ winic xeꞌ war watar
    bꞌana, pero machi unata jay jax e Isaac. Entonces ecmay tupat ucamello
  eng-WYC-2018: And when Isaac was seen, Rebecca lighted down off the camel,
  epo-epo: Kaj Rebeka levis siajn okulojn, kaj ŝi ekvidis Isaakon kaj desaltis de
    la kamelo.
  uig-PIN: 'Riwkaⱨ bexini kɵtürüp, Isⱨaⱪni kɵrdi; u dǝrⱨal tɵgidin qüxüp, hizmǝtkardin:
    — Sǝⱨrada bizning aldimizƣa qiⱪiwatⱪan bu kixi kim bolidu? — dǝp soridi. Hizmǝtkar:
    — Bu hojamdur! dedi. Riwkaⱨ dǝrⱨal qümbilini tartip yüzini yepiwaldi.'
  beo-beo: Lebega da Aisage ba:loba, ga:mele amoga esalu, gudu aligila sa:i.
  tpi-OTNT: Na Rebeka i lukim Aisak na em i lusim kamel na i kam daun.
  hau-SA: Rebeka ma ta ɗaga ido sai ta ga Ishaku. Ta sauka daga raƙuminta da sauri,
  udu-udu: Dhala Rip̱ka ’de’kki em piti ’kup̱ ki mis mo dhali ka yim p̱arki’da Is/hak
    e mo tani ayim ki thul ka ’cesh ’peni kalman mo
  uig-LAT: 'Riwkah béshini kötürüp, Ishaqni kördi; u derhal tögidin chüshüp, xizmetkardin:
    — Sehrada bizning aldimizgha chiqiwatqan bu kishi kim bolidu? — dep soridi. Xizmetkar:
    — Bu xojamdur! dédi. Riwkah derhal chümbilini tartip yüzini yépiwaldi.'
  nde-nde: URabheka laye wakhangela wambona u-Isaka. Wehla ekameleni lakhe
  ton-ton: Pea hanga hake ʻe Lepeka hono mata, pea ʻi heʻene mamata kia ʻAisake, naʻe
    ʻalu hifo ia mei he kāmeli.
  ces-1613: Pozdvihla také Rebeka očí svých, a uzřevši Izáka, ssedla s velblouda.
  eko-eko: Rapekha khulansa maasho khumoona Esiyaakha, ye khwiishukha vankamiiya vawe.
  nss-nss: Pwen Repekah inime Yisak pe itali kamel tan, pe ilai isa pwan.
  eng-WMB: Rebekah lifted up her eyes, and when she saw Isaac, she got off the camel.
  tam-TCV: ரெபெக்காளும் நிமிர்ந்து பார்த்து, ஈசாக்கைக் கண்டாள். உடனே அவள் ஒட்டகத்திலிருந்து
    கீழே இறங்கினாள்.
  ceb-ULB: Mitan-aw si Rebeca, ug sa pagkakita niya kang Isaac, milukso siya gikan
    sa kamelyo.
  mkn-mkn: Waktu Ribka dapa lia sang Isak, ju dia turun capát-capát dari dia pung
    onta.
  pol-UBG: Rebeka też podniosła swe oczy i zobaczyła Izaaka, i zsiadła z wielbłąda;
  agr-agr: Tuja Rebecashkam niimkama wainkauwai Isaakan, nunik camellonum eketu akaikiuwai.
  kyc-kyc: Dokopa Orepekame Aisake kandapala baa mena kamele dokona peteyamo doko
    neta epeya.
  urd-GVU: جب رِبقہ نے اپنی نظر اُٹھا کر اسحاق کو دیکھا تو اُس نے اونٹ سے اُتر کر
  deu-1912: Und Rebekka hob ihre Augen auf und sah Isaak; da stieg sie eilend vom
    Kamel
  ntj-ntj: Nyangka Ripakalu Yayitjikinya nyakulalpi kamurlnguru tjarungaralalpi
  row-row: Ribka nita Isak ma, ana onda lai-lai mia banda onta na.
  kan-2017: ರೆಬೆಕ್ಕಳು ಕಣ್ಣೆತ್ತಿ ಇಸಾಕನನ್ನು ನೋಡಿ ಒಂಟೆಯಿಂದ ಕೆಳಗೆ ಇಳಿದಳು.
  ena-ena: Vevɨla Lebeka agaŋ Aisakɨ dɨ igoua igavɨla sabaŋ kamelɨ valavɨla fɨli mɨgami.
  tgo-tgo: Mbaŋa Rebeka i thuwe Aisake, mbema ghe na nɨmaeŋge, i nja ele kamelɨma,
  yap-yap: Me gu’ Rebekah Isak. Me yib u daken e kamel rok nga but’,
  tet-tet: Baa oras Ribka naree nola Isak, nia tuun lai-lais nosi kuda unta.
  hlt-MCSB: Rebekah long khaw a mik a huel hatah Isaak te a hmuh tih kalauk so lamloh
    rhum thuk.
  mdy-ETH: ዒርቢቃ ዪሳኣቄ ዴንቃዖ ዒዛ ቶጌ ጋኣላሢዳፓ ኬዲ፦
  twi-ASANTE: Rebeka nso too nʼani, na ɔhunuu Isak. Rebeka si firii ne yoma no so,
  bhl-bhl: Angei, Elebeka ukal Aisak elo singam elote atemeko, fongate akate kamel
    im teineko, talsu dim koleweko,
  con-NTPO: Rebeca'qque, cameyoni dyai'cho camba Isaacma atte. Attepa cameyo'ye andepa
  eng-WEBU: Rebekah lifted up her eyes, and when she saw Isaac, she got off the camel.
  bnp-bnp: E Rebeka tara i mata muga, i masia e Isak. I raga na kamel,
  wal-wal: Ribiqakka xoqqu gaada xeelliyo wode, Yisaaqa be7aasu; be7ada gaameelaappe
    wodhdhaasu.
  mgh-mgh: Ciicammo Repeka, ahowusa miitho awe ayo ahomoona Isaki, ni ahokhuruwa munkamirani,
  acu-NT: Turamtai Rebecasha Isaackan wainak camellonmaya kuankimiayi.
  spa-PDDPT: Rebeca también levantó sus ojos, y cuando vio a Isaac, desmontó del camello,
  gun-gun: Rebeca voi oma'ẽ vy oexa Isaque. Ha'e rami vy camelo áry gui oguejy vy
  agu-BL: Ncha'tz Rebeca nin saj tilol wutz Isaac. Ma yi saje'n tilol nintzun cutzajtz
    te yi camey.
  eng-PEV: Rebekah was riding on one of those camels, and she looked up and saw Isaac
    coming towards them. Straight away, she got off her camel.
  ilo-ULB: Kimmita ni Rebecca, ket idi nakitana ni Isaac, limmagto nga immulog iti
    kamelio.
  kpg-kpg: Di madagoaa Rebecca ne gidee ia Isaac, gei mee gaa doo gi lala mo dana
    ‘camel’,
  uig-ARA: 'رىۋكاھ بېشىنى كۆتۈرۈپ، ئىسھاقنى كۆردى؛ ئۇ دەرھال تۆگىدىن چۈشۈپ، خىزمەتكاردىن:
    ــ سەھرادا بىزنىڭ ئالدىمىزغا چىقىۋاتقان بۇ كىشى كىم بولىدۇ؟ ــ دەپ سورىدى. خىزمەتكار:
    ــ بۇ خوجامدۇر! دېدى. رىۋكاھ دەرھال چۈمبىلىنى تارتىپ يۈزىنى يېپىۋالدى.'
  bsp-bsp: Rebeka endeyekti sɔ fɔr k'ɛnəŋk Isiyaka, k'ontor yɔkɔmɛ kəroŋ.
  bps-bps: Na Rébéka meye na teenan Isaak. Na tnufan i kamél snakayan.
  mbs-mbs: Pegkità i Rebecca kandin, kimahang sikandin lekat te kamilo
  tof-tof: Rrebeka kwit nóma sazilürr, Aesakón sesenórr, da wa we tübinürr tóba kameldógab,
  sus-sus: Rebeka to bara Isiyaga to, a naxa goro ɲɔxɔmɛe fari,
  pon-2006: Ni Repeka eh kilangada Aisek, e ahpw keredihsang pohn dakepeo,
  jae-jae: Ma Rebeka gêôc mataanô sa ma gêlic Isak. Tec kêsêp aŋga kamele
  ksd-ksd: Ma Rebeka i ga tak vatut ra kiau na matana ma ba i ga gire Isak, i ga irop
    kan ra kamel.
  tur-YTC: Rebeka gözlerini kaldırdı ve İshak'ı görünce deveden indi.
  bel-N: I ўзьняла Рэбэка вочы свае, і ўбачыла Ісаака, і сьсела з вярблюда.
  grc-BRENT: Καὶ ἀναβλέψασα Ῥεβέκκα τοῖς ὀφθαλμοῖς εἶδε τὸν Ἰσαάκ· καὶ κατεπήδησεν
    ἀπὸ τῆς καμήλου.
  ind-AYT: Ribka juga melayangkan pandangannya dan melihat Ishak, lalu dia turun dari
    untanya.
  lid-lid: Rebeka anyolom eme loken iy atou Aisik. Eme iy udu bwele-e kamel eme andri,
  eng-NNA: From a long way off Rebekah saw Isaac, she got down from the camel.
  nya-nya: Rebeka nayenso anatukula maso naona Isake. Ndipo anatsika pa ngamira yake
  hrv-hrv: Kad Rebeka, podigavši svoje oči, opazi Izaka, sjaha s deve
  mps-mps: Tama Rebekago Aisak sulama, tama aga te kamel daide dulaluali tagalama,
    aiyaba dulai.
  llg-llg: Ledoeik Ribka nita Isak, de ana konda lai-lai neme ndia banda ontan mai.
  tpi-tpi: Na Rebeka i lukim Aisak na em i lusim kamel na i kam daun.
  dan-1931: Men da Rebekka så op og fik Øje på Isak, lod hun sig glide ned af Kamelen
  vie-OVCB: Vừa trông thấy Y-sác, Rê-bê-ca vội vã xuống lạc đà và
  lbk-lbk: Osto ay nenmonaang si Rebecca inilana't si Isaac ya nen-epas is kakamelio.
  guj-2017: રિબકાએ નજર મિલાવીને જયારે ઇસહાકને જોયો, ત્યારે તે ઊંટ પરથી નીચે ઊતરી.
  byr-byr: '@see-verse:GEN.024.063'
  awx-awx: Tixawän Rebekaxäyä kwayiwän enawänu, Aisaxu tupäkände kakut. Kakengu kamel
    tängänetä pälängepuke,
  pon-2006A: Ni Repeka eh kilangada Aisek, e ahpw keredihsang pohn dakepeo,
  por-BRBSL: Rebekah levantou os olhos, e quando viu Isaac, ela saiu do camelo.
  aly-aly: Rebekah-el renh arnarek. Ra kamwerl-they atwarrek.
  cth-cth: Rebekah ni a khet teh Isak a hmu toteh, kalauk van hoi a kum.
  twi-twi: Rebeka nso too nʼani, na ohuu Isak. Rebeka si fii ne yoma no so,
  hlt-hlt: Rebekah long khaw a mik a huel hatah Isaak te a hmuh tih kalauk so lamloh
    rhum thuk.
  tbz-SIM: Kɛ̀ Debekɑɑ wéntɛ́ kɛ́yɑ̀ Isɑki kɛ́cútɛ́ní yòyó ĩ́nkɛ̀,
  msy-2020: Ezɨ Rebeka Aisakɨn apigha kamel ategha izaghiri.
  txq-txq: Neu Ribka mete-nita Isak, boe ma ana konda lai-laik numa ontan mai.
  aaz-aaz: Oras bi Ripka nkius niit naiꞌ Isak te, in nsaun rabah naꞌko in unta.
  azb-azb: Rivqa da başını qaldırıb İshaqı görəndə dəvədən düşdü.
  eng-DBY: And Rebecca lifted up her eyes and saw Isaac, and she sprang off the camel.
  hin-2017: रिबका ने भी आँखें उठाकर इसहाक को देखा, और देखते ही ऊँट पर से उतर पड़ी।
  wol-KYG: Rebeka it ne sigget, gis Isaaxa. Mu ne cëpp nag, wàcc giléem ga,
  swp-swp: Rebeka i itasae, Isaako ie ita, to kamela i pesagabaei.
  bjr-bjr: Reebeeka nammarifa kammeera saaqari uqeera finoo Isakeena qafanau. Reebeeka
    nammarifa qafamaseenoo narí kammeera saaqari maqasaa aqufinau.
  eng-YLT: And Rebekah lifteth up her eyes, and seeth Isaac, and alighteth from off
    the camel;
  kne-kne: Idi inilan aben Rebeka si Isaac, kababa sin kamel
  heg-NTPO: Nikit Ribka ngat net Isak kon, un niu lalaba tuun deng un unta la.
  ptu-ptu: Siampu' eta too mennenne' lao Ribka, iya muitam Ishak. Tappa tuhum siaham
    yabo mai untana
  bzd-NTPO: E' wösha̱ Rebeca tö ie' sué̱ ñies ta̱ ie' e̱' éwa kameio ki̱.
  kwf-kwf: Ana kaidaꞋi Ꞌi Rebeka nia lisia, nia lofo Ꞌi ano faꞋasia kamel nia,
  eng-WYC-2017: And when Isaac was seen, Rebecca lighted down off the camel,
  eng-WMBB: Rebekah lifted up her eyes, and when she saw Isaac, she got off the camel.
  spp-spp: Tèni i Erebeka nimpaŋ'à ɲùŋke yîrig'a Ishaka ɲya ke, ka u u ntîge ɲwɔhɔŋke
    ɲuŋ'i.
  aey-aey: Odocob Rebeka uqaha ameg suli umei meciimei Aisak fen. Odimei uqa kamel
    ohisdec tonimei
  urd-GVH: जब रिबक़ा ने अपनी नज़र उठाकर इसहाक़ को देखा तो उसने ऊँट से उतरकर
  rug-rug: Meke sipu dogoria Ribeka se Aisake, si gore koasa nana kameli si asa.
  gaz-gaz: Ribqaanis ol ilaaltee Yisihaaqin argite; gaala irraas buutee
  fra-LSG: Rebecca leva aussi les yeux, vit Isaac, et descendit de son chameau.
  gnn-gnn: Ga ŋayinydja Ripaykayunydja nhämayi, ŋayi nhina Yitjaktja marrtji lili
    withiyan maṉḏanha, bala yana ŋayi yarrupthun gamulwalanydja ḏiltjiŋuru, wapthun
    munatha'lilina,
  yal-yal: Rebeka to Isiyaga to, a yi tugan ɲɔgɔmɛne fari, a godo bɔxɔni.
  gum-gum: Inchen Rebecagucha kurraasha, Isaacwan ashabe, camelloyugurri pinaarrua,
  iou-iou: Täŋirän Rebekatä udegän dapun ijiŋpewän kwäpäŋ Aisak kaŋkuk. Kaŋpäŋ kamel
    terak naniktä äpmoŋpäŋ piä äma ŋode iwet yabäŋkuk; Äma piäken naniktä äbätak u
    netä?
  haw-1868: Nana mai la o Rebeka, a ike mai la oia ia Isaaka, lele iho la ia mai luna
    iho o ke kamelo.
  arb-NAV: وَرَفَعَتْ رِفْقَةُ كَذَلِكَ عَيْنَيْهَا وَرَأَتْ إِسْحاقَ فَتَرَجَّلَتْ
    عَنِ الْجَمَلِ،
  adz-adz: Rebeka ibinigi iraꞌ i maran da itsangan Isak da yatup sung angu iruꞌ sinungꞌ
    kamir.
  ewe-ewe: Rebeka kpɔe ɖa, eye wòɖi enumake le kposɔ la dzi.
  eng-LEE: And Rebekah lifted up her eyes, and she saw Isaac; and she alighted off
    the camel.
  dji-dji: Ga ngunukiṉing nyani Ribika mildji bipiṉi Yisaknyi, nyani inydji nguli
    burringir kamulngir,
  gvn-gvn: '@see-verse:GEN.024.063'
  nna-nna: Kajangulu Rebekah-lu yirrirni Isaac, kamalja katukarna.
  asm-FB: তাতে ইচহাকক যেতিয়া ৰিবেকাই দেখা পালে, তেতিয়া তেওঁ লগে লগে উটৰ পৰা নামিল।
  sus-A: رٍبٍكَ تٌ بَرَ عِسِيَفَ تٌ، عَ نَشَ فٌرٌ حْشْمّيٍ قَرِ،
  fra-SBL: Rebecca leva les yeux, et quand elle vit Isaac, elle descendit du chameau.
  hbo-hbo: וַתִּשָּׂ֤א רִבְקָה֙ אֶת־עֵינֶ֔יהָ וַתֵּ֖רֶא אֶת־יִצְחָ֑ק וַתִּפֹּ֖ל מֵעַ֥ל
    הַגָּמָֽל׃
  shp-NTPO: Rebeca janribi Isaac oinnax, camellonimeax pakéxon,
  eng-WYCLIFFE: And whanne Ysaac was seyn, Rebecca liyte doun of the camel,
  piu-2006: '@see-verse:GEN.024.063'
  pjt-pjt: Ka Ripikalu kamula katunguṟu waṟaringkula nyangu Isaacanya ngalya-pitjanyangka,
    munu paluṟu ukalingkula Aipuṟamaku waṟkangka wati panya tjiḻpingka tjapinu, “Wati
    ngananya nyaratja ngalya-pitjanyi?” Ka wangkangu tjiḻpi panya paluṟu, “Wiya, nyaratja
    ngayuku mayatja, Isaacanya.” Kanku Ripikalu nyangatja kuliṟa raikingka yunpa tjutuṉu.
  cwe-cwe: Lebeka viyamuwone Isaka, kahumuluka muna ingamiya wake
  bgs-bgs: Tô igkita si Rebecca ki Isaac, igpónóg sikandin tikud tun ta kamelyo,
  kik-kik: O nake Rebeka agĩtiira maitho akĩona Isaaka. Akiuma ngamĩĩra igũrũ,
  ksr-ksr: Kaeŋ kagi Rebekanoŋ jaa riŋ waama Aisak iima kamel qaganoŋ raroti, iikanoŋadeeŋ
    uulaŋawo luguŋ namonoŋ kamaaro.
  fra-NCL: Rebecca leva aussi les yeux et, ayant aperçu Isaac, elle sauta à bas de
    son chameau.
  cek-AK: Rebekah mah doeh danh tahang naah, Issak to a hnuk; to naah kaengkuu hrang
    nui hoi anghum tathuk moe,
  xla-xla: Amasiyama Lebeka mape pateka꞉mu tle Aisek natipame ka꞉mol aliya di tle
    ta꞉la dla pestatuluiyo.
  cuk-cuk: Rebeca atakdemogu, Isaac-dani dakalid. Agine, Rebeca, moli-yargan-mureged-birgi-siidgi
    aideded.
  uig-CYR: 'Ривкаһ бешини көтирип, Исһақни көрди; у дәрһал төгидин чүшүп, хизмәткардин:
    — Сәһрада бизниң алдимизға чиқиватқан бу киши ким болиду? — дәп сориди. Хизмәткар:
    — Бу ғоҗамдур! деди. Ривкаһ дәрһал чүмбилини тартип йүзини йепивалди.'
  tel-2017: రిబ్కా కూడా ఇస్సాకును చూసింది. వెంటనే ఒంటె పైనుండి దిగింది.
  hat-BSA: Rebecca te leve zye li, e lè li te wè Isaac, li te desann chamo a.
  kos-kos: Ke Rebecca el liyalak Isaac, el fani liki camel el muta fac
  hbo-WLC: וַתִּשָּׂ֤א רִבְקָה֙ אֶת־עֵינֶ֔יהָ וַתֵּ֖רֶא אֶת־יִצְחָ֑ק וַתִּפֹּ֖ל מֵעַ֥ל
    הַגָּמָֽל׃
  ibo-ibo: Ribeka nʼonwe ya lepụkwara anya hụ Aịzik. O sitere nʼelu ịnyịnya kamel
    rịdata,
  ory-ory: ସେତେବେଳେ ରିବିକା ଅନାଇ ଇସ୍‌ହାକକୁ ଦେଖି ଓଟ ଉପରୁ ଓହ୍ଲାଇଲା।
  wmt-wmt: '@see-verse:GEN.024.063'
  chk-chk: Iwe, pwal Repeka a chimwetä. Nge lupwen a küna Isaak, a tötiu seni wan
    we kamel
  ssd-ssd: Rebeka nu mambilmba Isak kaŋgermba kamel mbolŋge ibeŋ kina sulumba
  rop-rop: '@see-verse:GEN.024.063'
  ukr-1871: І позирнувши Ребека очима своїми, побачила Ізаака та й ізскочила з верблюда.
  eng-AOI: When Rebecca saw Isaac, she got down from her camel
  yon-yon: Rebeka Aisek wedmenekoru, kemo ari kuu kubureenu
  bch-bch: Be Rebeka ei pade imata idae ta igera Aisak. Ta isulug ngan kamel
  deu-1951: Und Rebekka hob ihre Augen auf und sah den Isaak. Da sprang sie vom Kamel
  eng-JPS: And Rebekah lifted up her eyes, and when she saw Isaac, she alighted from
    the camel.
  ubr-ubr: On an werai Rebecca iyeit Isaac it on an camel emon isur
  srp-1865: I Reveka podigavši oèi svoje ugleda Isaka, te skoèi s kamile,
  lug-lug: Ne Lebbeeka n’ayimusa amaaso ge. Bwe yalengera Isaaka n’ava ku ŋŋamira,
  heb-heb: ותשא רבקה את עיניה ותרא את יצחק ותפל מעל הגמל׃
  ben-IRV: আর রিবিকা চোখ তুলে যখন ইসহাককে দেখলেন, তখন উট থেকে নামলেন।
  pan-pan: ਤਦ ਰਿਬਕਾਹ ਨੇ ਵੀ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਇਸਹਾਕ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਊਠ ਤੋਂ ਉਤਰ ਗਈ।
  mwp-mwp: Nadh nanga Rebeka Isakan iman nanga na adhapa pagan kameloengu.
  mya-JVB: ရေဗက္က သည်လည်း ၊ မြော် ကြည့် ၍ ဣဇာက် ကို မြင် သောအခါ ၊ ကုလားအုပ် အပေါ်
    မှ ဆင်း ပြီးလျှင်၊
  tte-O: Na saugana Libeka Aisake igitai kabo ana kameli pwatana mena ikaisulu,
  tbg-tbg: Rebekaava vivavata ani vaiharo vutu tavovaro Aisaakiva vutuni ani vauvaro
    viraqaahairo Rebekaava kameriqaahairo vaavintero Eparahaamira kaiqa vaiinti irero
    tiharo,
  hmo-hmo: Rebeka ese danu Isako ia itaia, bona iena kamelo dekena amo ia diho,
  ata-ata: Xe Liveka mimaisou la mitaloxo noxou kamelie miluꞌe no lia,
  nfa-nfa: Ropa Ribka ladhe nèdhi Isak, hèia na puru lai-lai nèti dedha onta.
  urd-urd: और रिब्क़ा ने निगाह की और इस्हाक़ को देख कर ऊँट पर से उतर पड़ी।
  rus-SYN: Ревекка взглянула, и увидела Исаака, и спустилась с верблюда.
  cbt-NTPO: Nipicanta', Isaco ni'sahuaton, camiyonën quëran nohuararin.
  bqc-SIM: Lɛbɛka wɛzù à Izaaki è sↄ̃, ↄ̃ à pìla a yiongo kpɛ kpakpa,
  tcz-CHONGTHU: Chuin Rebekah agah khodah in ahile Isaac amuphat in sangongsao chunga
    kon in ahung kum lha tai.
  mar-mar: रिबकेने नजर वर करून जेव्हा इसहाकाला पाहिले तेव्हा ती उंटावरून उडी मारून
    खाली उतरली.
  tcs-tcs: Ane wen Ribeka bin luk go longwei em bin luk Aizak. Em bin kuikwan godaun
    prom da kamal.
  soq-soq: Tane mo antoio Rebeka do Aisak odedio ewene kamel osowe wandia ene nosene
    nola dewalala diene wanase,
  qub-qub: Chayno Rebecapis ricäriran. Isaacta ricärir camëllupita uraran.
  bqp-bqp: Rɛbɛka wɛ́ sɛ̀ à Isaaku è se, akũ à kìpa a lakumi kpɛ likalika
  hat-hat: Menm lè a tou, Rebeka leve je l', li wè Izarak. Li desann chamo a.
  eng-BSB: And when Rebekah looked up and saw Isaac, she got down from her camel
  tod-tod: Eleɓɛka ɠaazuwuzeɠeni ɓalaa, é Izaake ɠa, é zeɠe ɲɔmɛi ɠɔma, é ʋilɛ.
  eng-WEBPB: Rebekah lifted up her eyes, and when she saw Isaac, she got off the camel.
  kbq-kbq: Rebeka'a kesga huno Aisakina negeno, kemori agumpinti eramino,
  nhe-BL: Huan Rebeca nojquiya huejca tlachixqui huan quema quiitac Isaac, temoc tlen
    nopa camello,
  bus-bus: Rɛbɛka wɛ́ɛ sɛ̀ à Isaaku è se, ben à pìta a lakumi kpɛɛ kpakpaa
  gub-BL: Hemek ume'e hehe a'e no. Hexak mehe wezyw kamer wi kury.
  eng-DRA: Rebecca also, when she saw Isaac, lighted off the camel,
  knf-knf: Rebeka akak awin Iŧaak. Alut awala ţi unŧaam,
