verse: GEN.024.053
translations:
  mal-C: പിന്നെ അദ്ദേഹം സ്വർണാഭരണങ്ങളും വെള്ളിയാഭരണങ്ങളും വസ്ത്രങ്ങളും എടുത്തു റിബേക്കയ്ക്കു
    കൊടുത്തു; അവളുടെ സഹോദരനും അമ്മയ്ക്കും അയാൾ വിലയേറിയ സമ്മാനങ്ങൾ നൽകി.
  deu-TKW: Dann zog der Sklave Gold- und Silbersachen und Gewänder hervor und schenkte
    sie Rebeka; ihrem Bruder aber und ihrer Mutter schenkte er Kleinodien.
  lin-lin: Abimisaki biloko ya wolo, ya palata mpe bilamba ; bongo apesaki yango na
    Rebeka. Apesaki mpe bakado ya motuya epai ya ndeko na ye ya mobali mpe epai ya
    mama na ye.
  cbr-NT: Usai 'i nirukinshi ka na bëkë ñukama churupakin biakëxa, ax ka 'iakëxa kuri,
    manë panshian, 'imainun chupa 'itsaira kupíkë, a bikin ka Rebeca 'inánkëxa. 'Inánan
    ka aín rarëbakë këñun aín titaribi ñu 'itsaira 'inaishiakëxa.
  eng-LSV: and the servant takes out vessels of silver, and vessels of gold, and garments,
    and gives to Rebekah; precious things also he has given to her brother and to
    her mother.
  bmu-bmu: Bamgöm teköiga wahöta gösöŋeyök goul aka silwö aködamunŋi eksihimŋinambuk
    aka opo maluku kulemŋinambuk ujeta Rebeka waŋgiyök. Mewöŋanök kalem yuai tosatŋi
    söŋgöröŋini ketaŋi mi nam nenŋi etkiyök.
  eng-GNV: 'Then the seruant tooke foorth iewels of siluer, and iewels of golde, and
    raiment, and gaue to Rebekah: also vnto her brother and to her mother he gaue
    gifts.'
  eng-WEBSTER: 'And the servant brought forth jewels of silver, and jewels of gold,
    and raiment, and gave them to Rebekah: He gave also to her brother and to her
    mother precious things.'
  nhw-BL: Teipa quiquixti miyac tlamantli tlen oro, plata huan miyac yoyomitl huan
    quimacac Rebeca. Nojquiya itlaca icni huan inana quintlamajmacac.
  swh-ONEN: Ndipo huyo mtumishi akatoa vitu vilivyotengenezwa kwa dhahabu na kwa fedha
    pamoja na mavazi, akampa Rebeka, pia akawapa zawadi za thamani kubwa nduguye na
    mamaye.
  bba-bba: Yen biru u sii ɡeesu kɑ wurɑbɑ yɑrɑmɑ kɑ bekɑ u Rebekɑ kɑ̃. U mɑɑ win sesu
    kɑ win mɛro ɡɑ̃ɑ ɡeenu kɑ̃.
  eng-KJVCPB: 'And the servant brought forth jewels of silver, and jewels of gold,
    and raiment, and gave them to Rebekah: he gave also to her brother and to her
    mother precious things.'
  cpy-cpy: Inoshikanakiro ramayitakiri rowetsikaetziri ooro, koriki, kithaarentsipaeni.
    Ipakiro maawoeni Rebeca. Ipashitakari eejatzi iyaariri eejatzi riniro.
  mpx-mpx: I mat, yaka tuwan ana isela gold ge silba hi ginoliya alona ge kama i ahel,
    ge i pek Lebeka eliyana. I ola al, Lebeka nuna ge hinana ali mulolu bugul molaliya
    bwabwatal i pek elal.
  wbp-wbp: Junga-juku, karrinja-pardinjarla warru yarnkajarra yangkaju wati warrkini
    Yipuruyamu-kurlangu. Yanurra yangka jurnarrpa nyanungu-nyangu-kurra. Ngula-jangkaju,
    jurnarrpalku turnu-manu, turnu-maninjarlalkurla yungu warntarrilki Ripikaku wawarda
    manu kawurlu manu pirli yaltiri ngulaju rdaka-kurlangu, langa-jarra-kurlangu,
    mulyu-kurlangu manu yinirnti-wati, yangka kuja kalu waninja-kurlangu mardarni.
    Manu ngati-nyanuku manu Ripikakupurdangkaku papardi-nyanuku Lapanaku, ngularlangukupalangu
    yungu warntarri wiri-nyayirniji.
  luo-luo: Eka jatich Ibrahim nogolo gik moko mag dhahabu kod mag fedha kod lewni
    mi nomiyogi Rebeka; kendo nochiwo mich ma nengogi tek ne owadgi kod min-gi.
  meu-meu: Bena ia ese herahera ḡaudia, gold ḡaudia bona silver gaudia bona dabua
    e hulala, Rebeka e henia; taihuna bona sinana danu herahia ḡaudia namo-hereadia
    e henidia.
  npi-ULB: तब त्‍यसले सुन र चाँदीका गहनाहरू र लुगाहरू ल्‍याएर रिबेकालाई दियो । त्‍यसले
    तिनका दाजु र आमालाई पनि मूल्‍यवान्‌ उपहारहरू दियो ।
  yor-yor: Nígbà náà ni ó kó ohun èlò wúrà àti fàdákà jáde àti aṣọ, ó sì fi wọ́n fún
    Rebeka, ó fún arákùnrin Rebeka àti ìyá rẹ̀ ní ẹ̀bùn olówó iyebíye pẹ̀lú.
  emp-NTPO: Maʌ̃be oro od̶ada, parata od̶ada, cacuad̶e jʌ̃bada sid̶a Rebecaa diasia.
    Idjab̶a nebia nẽbʌa b̶eada Rebeca djabaa, dji papaa bid̶a diasia.
  ind-ind: Kemudian dia mengeluarkan perhiasan emas, perak, dan pakaian indah, lalu
    memberikannya kepada Ribka. Dia juga memberikan hadiah-hadiah mahal kepada ibu
    dan saudara laki-laki Ribka.
  pes-OPCB: سپس لباس و طلا و نقره و جواهرات به ربکا داد و هدایای گرانبهایی نیز به
    مادر و برادرانش پیشکش کرد.
  ssx-ssx: Kutupa ipikana꞉ma꞉ daumanu make loke au laasa꞉ silipa make koloma꞉ wepiki
    alemanu make mea a꞉paata꞉ Lepeka haleekeme. Kutupa make mo yenki tieke peke pa
    hameke hala꞉la꞉ alemanu mo wandikina꞉ beliki inkiki yaapo haleekeme.
  lcm-lcm: Emung ina kala luk na mamain ta alilis roron val mang keve bil asi maus
    na vakup samui lava na kala alis a Rebeka. Kata alis kapa na tauna na rinana ta
    mang matan bil miminaungan.
  aer-aer: Kele itne-arle angkerreke ipenhe urrkapentye akngerre Abraham-kenhe alheke
    arne mwerre akngerre arrpenhe areye inetyeke imerte Rebekah anthemele, mantere
    nhenge, arne arrpenhe areye silver uthene gold uthenenge-arle mpwareke. Re arne
    mwerre akngerre arrpenhe areye antheke kake ikwerenhe meye ikwerenhe-arlke.
  tgl-ULB: Inilabas ng lingkod ang mga kagamitang pilak at mga kagamitang ginto, at
    damit, at binigay ang mga ito kay Rebeca. Nagbigay din siya ng mga mamahaling
    regalo sa kapatid niyang lalaki at sa kanyang ina.
  nop-nop: Tiŋa pilaliŋa bomboŋ eŋ nemenemek silwa be goldi tutumbagiŋ eŋ houle dahidahi
    heki u dihiŋa Lebekadok miŋguk eŋ nemek noli tuwahik loloŋnit u wiwi eŋ miiŋdok
    siloŋ tiyemguk.
  kca-kca: Щӑԓта митху щел ŏх пӑ сорԋэӈ пŏрмасәт этәԓтәс, пӑ ԓумәтты сŏхәт, пӑ Ревеккайа
    мӑсԓы; йайәԓа пӑ аԋԏэԓа ищи тынәӈ мойԓәпсайәт мӑс.
  cbu-NT: Sheeru, maacheetsisha mangutari zapan panarangiya, orootam, kurikitam, kamisatam
    ashiru ichingaru Rebekaam panarangiya. Wanireemtamta, wayucheemtam Labanaam panarangitamta.
  hui-hui: Ani buwa ibugua mani yári bayale damene ngolome silibarume wabinirubi aga
    bayalebi Lebega ibu karulelo mialu maru wandari aba ai̱yala mialu yári maru nde
    wandari mbalini Labana mialu bini.
  wrs-wrs: Doa woh besal dembhapho vevna, Repekam dembraholm. Kayen, di, gol, manimani
    noi dembrahovna. Doa manimani eva dembrahunvna muskovolm avalm, diva mindnam os
    i.
  mya-mya: ထို​နောက်​သူ​သည်​ရွှေ​ငွေ​အ​ဝတ်​တန်​ဆာ​များ ကို​ထုတ်​၍​ရေ​ဗက္က​အား​ပေး​၏။
    ရေ​ဗက္က​၏​မောင် နှင့်​မိ​ခင်​တို့​အား​လည်း​အ​ဖိုး​ထိုက်​တန်​သော လက်​ဆောင်​များ​ကို​ပေး​၏။
  cbi-NTPO: Tsejtu bene naa tiba lushi jeruchi dekeñu juu bain, naa uruchi dekeñu
    juu bain, naa jali juu bain kalare' Rebecanu kuwami. Tsenmin Rebeca' kayanu bain,
    naa ya' amanu bain tiba naraa dekalare' kuwami.
  bod-N: གཡོག་པོས་གསེར་དངུལ་གྱི་རྒྱན་ཆ་དང་རྒྱན་གོས་བཅས་བུ་མོ་རིབ་ཀཱ་ལ་སྤྲད་པ༌དང༌།
    བུ་མོ་རིབ་ཀཱའི་ཡུམ་དང་གཅེན་པོ་ལའང་ནོར་རྫས་གཞན་དག་ཕུལ༌ཏོ།།
  wsk-wsk: Asele bala mel silver gold te nungurman, ningo ningo, se guang ningo woya
    Rebekah tuam. Ale melmasak ningo ningo, ko manga tom kalel biya, mu munan iwita
    Laban nuam ilak nungaram.
  kkl-kkl: Omekaogti, ag eneknangeap, leng-leng aroba kirik perak emas agha wiroba
    saeag tobongkipnepneap, saramag langkanepneap Ribka tarogti, ilin babe eldo babe
    wali-walia tatsiog.
  sna-sna: Ipapo muranda akabudisa goridhe nezvishongo zvesirivha nenguo dzokufuka
    akazvipa kuna Rabheka; uye akapawo zvipo zvomutengo mukuru kuhanzvadzi yake nokuna
    mai vake.
  spa-BLM: El siervo sacó joyas de plata, joyas de oro y ropa, y se las dio a Rebeca.
    También dio cosas preciosas a su hermano y a su madre.
  beu-beu: Angmuse, Abraham emalea ana barang mas-perak, bot pakiang aalus ang naung
    at kaluar, bot metma Ribka enang. Ribka ekaku Laban, bot iva oleve angu, Abraham
    emalea ana atangoang ebili eele ang naung, metma mainang.
  cac-cac: Elan̈chamel ix yic'q'ueta jantac silab' vin̈, aton q'uen oro, q'uen plata
    yed' pichul, ix yac'an vin̈ d'a ix Rebeca yed' d'a vin̈ snulej ix yed' pax d'a
    ix snun ix.
  swh-ULB: Mtumwa akaleta vipande vya fedha na vipande vya dhahabu, na nguo, akampatia
    Rebeka. Akampatia pia kaka yake na mama yake zawadi zenye thamani.
  bel-bel: І дастаў раб срэбныя рэчы і залатыя рэчы і вопратку і даў Рэбэцы; таксама
    і брату яе і маці яе даў багатыя дарункі.
  deu-ELBBK: Und der Knecht zog hervor silbernes Geschmeide und goldenes Geschmeide
    und Kleider und gab sie der Rebekka; und Kostbarkeiten gab er ihrem Bruder und
    ihrer Mutter.
  mbb-OT: Ne zutun migkuwa zin haazà is uwiten din he menge elahas he pelata ragkes
    is menge visti, ne imbeǥey zin ki Rebeka. Mibeǥayan din daan te mahalen he menge
    gasa he inggasa zin dutun te menge suled wey iney ni Rebeka.
  msc-msc: A ka wodigbɛ masidilifen ni sanin masidilifen labɔ ka woilu di Rebeka ma,
    a ni faanin. A ka fen ɲuma bailu di a kɔrɔcɛ ni a na fanan ma.
  mal-2015: പിന്നെ ദാസൻ വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും എടുത്തു റിബെക്കെക്കു
    കൊടുത്തു; അവളുടെ സഹോദരന്നും അമ്മെക്കും വിശേഷവസ്തുക്കൾ കൊടുത്തു.
  tuo-NT: Õꞌacʉ̃rẽ eꞌcatise oꞌóca beꞌro, apeyenojõ uru, plata meꞌrã weeꞌquenojõrẽ,
    tojo nicã suꞌtire Rebecare oꞌocʉ niwĩ. Tojo nicã co maꞌmirẽ, co pacore apeyenojõ
    wapabʉjʉsenojõrẽ oꞌocʉ niwĩ.
  gup-gup: Wanjh namekbe bininj bebkeng yehyeng namakmak nawu birridjongburreni silver
    dja gold, dja mak kunmadj, dja biwong Rebekah, dja warridj ngalbadjan dja narangem
    benbenewong namakmak.
  met-met: Sup, baing wangia yauyaunga silba xaung gol, xaung imangdi, saing sinadi
    na Rebeka. Baing sina yahanga siang sabanggamdi na moxongonoa xaung bauna.
  gvs-gvs: Ikavava, goura be siriba pasapasa be nakae kwama ikabidi Ribeka ivini.
    E nakae búwana maisadi gagaidi Ribeka niuna be sinana ivinidi.
  rmc-rmc: Paľis iľa avri rupune a somnakune šperki the gada a diňa len la Rebekake.
    Diňa tiš o vzacna dari lakre phrales the lakra da.
  nlg-nlg: Keri ge talu horui na gold mana silver, mana tivi utoutoa me hea Rebekah,
    me hera ghua na balu dolo a tinana ma vaivinena Rebekah.
  dgr-DOGNT: Eyı tł'axǫǫ̀ sǫǫ̀mbaekwo eyıts'ǫ sǫǫ̀mba degoo t'à t'asìı hòèlı̨ı̨, eyıts'ǫ
    goht'ǫ dètìı Rebekah ghàı̨la. Eyıts'ǫ Rebekah wı̨ı̨de eyıts'ǫ wemǫ sı t'asìı dètìı
    goghàı̨la.
  pes-OPV: و خادم، آلات نقره و آلات طلا و رختها رابیرون آورده، پیشکش رفقه کرد، و برادر
    و مادر اورا چیزهای نفیسه داد.
  ron-1924: Ши робул а скос скуле де арӂинт, скуле де аур ши ымбрэкэминте, пе каре
    ле-а дат Ребекэй; а дат, де асеменя, дарурь богате фрателуй сэу ши мамей сале.
  ben-OBCV: পরে সেই দাস সোনা ও রুপোর গয়না এবং বিভিন্ন ধরনের পোশাক-পরিচ্ছদ বের করে
    সেগুলি রিবিকাকে দিলেন; তিনি তাঁর দাদা ও মাকেও মূল্যবান উপহারসামগ্রী দিলেন।
  lex-lex: Nhi'noka hopopan de nalgota leli-maha, me naniairia noma nal hare honona
    la Ribka. Nal walia limtutu-limho'a mak welli werta la Ribka narni me inni.
  rgu-rgu: Boe ma, ana ofe na hata-heto lilopilas-lilofulaꞌ, ma papake malole ra,
    de fee Ribka. Ana fee Ribka naa na, ma mama na, hadia mabeli boe.
  som-som: 'Markaasuu addoonkii soo bixiyey jowharro lacag ah iyo jowharro dahab ah,
    iyo dhar, oo Rebeqah siiyey: walaalkeed iyo hooyadeedna wuxuu siiyey waxyaalo
    qaali ah.'
  lat-VUC: 'Prolatisque vasis argenteis, et aureis, ac vestibus, dedit ea Rebeccæ
    pro munere: fratribus quoque ejus et matri dona obtulit.'
  aoi-aoi: Kembirra nanga-larrngkuwaraka dumbala-murriya akwa errumungkwa-murriya
    ebina na-ngekburakajungwunuma ajilba-ma akwa akawulda-ma akwa ngawa akwala ngarningka
    amurndakijika alarrngekburna akwa nangamurndaku-kwama Ribeka-wa. Akwa ngarningka
    nenu-kwama alarrngekburna amurndakijika aminarumuruma angwarnda narrkuwadikba-wa
    akwa dirndadikba-wa.
  eng-ASVBT: 'And the servant brought forth jewels of silver, and jewels of gold,
    and raiment, and gave them to Rebekah: he gave also to her brother and to her
    mother precious things.'
  mna-mna: Tona ikam yorondiŋ mi natabu, mi koroŋ milmilŋan pakan, mi mburu ndabokbokŋan
    ma ikam pa Rebeka. Mi ikam Rebeka toono Laban ziru naana len koroŋ ambaimbaiŋan
    tomini bekena iroogokaala Rebeka pa Isak.
  ita-1885: Poi quel servitore trasse fuori vasellamenti d'argento e d'oro, e vestimenti;
    e li diede a Rebecca; ed al fratello, ed alla madre di essa donò cose preziose.
  eng-LXXUP: And the servant having brought forth jewels of silver and gold and raiment,
    gave them to Rebekah, and gave gifts to her brother, and to her mother.
  eng-ULB: The servant brought out articles of silver and articles of gold, and clothing,
    and gave them to Rebekah. He also gave precious gifts to her brother and to her
    mother.
  spa-VBL: Entonces desempacó las joyas de plata y oro, así como ropas finas, y se
    las dio a Rebeca. También le dio regalos de valor a su hermano y a su madre.
  fra-_FOB: Le serviteur tira ensuite des objets d'argent et des objets d'or, et des
    vêtements, et les donna à Rébecca; il donna aussi des choses précieuses à son
    frère et à sa mère.
  mal-mal: പിന്നെ ദാസൻ വെള്ളിയാഭരണങ്ങളും പൊന്നാഭരണങ്ങളും വസ്ത്രങ്ങളും എടുത്തു റിബെക്കായ്ക്കു
    കൊടുത്തു; അവളുടെ സഹോദരനും അമ്മയ്ക്കും വിശേഷവസ്തുക്കൾ കൊടുത്തു.
  urd-GVR: Phir us ne sone aur chāṅdī ke zewarāt aur mahange malbūsāt apne sāmān meṅ
    se nikāl kar Ribqā ko die. Ribqā ke bhāī aur māṅ ko bhī qīmtī tohfe mile.
  suz-BL: मिनु आ गेय पाइबमी सुन नु चांदी के गहना नु दारशो वासी रेबेका कली गेमे बाक्‍त।
    आ लोक्‍ब नु आ ममा आस कली यो मार मार गेमे बाक्‍त।
  ita-1927: Il servo trasse poi fuori oggetti d’argento e oggetti d’oro, e vesti,
    e li dette a Rebecca; e donò anche delle cose preziose al fratello e alla madre
    di lei.
  ckb-ckb: ئینجا خزمەتکارەکە قاپی زیو و قاپی زێڕ و جلوبەرگی دەرهێنا و پێشکەشی ڕڤقەی
    کرد، هەروەها دیاری گرانبەهای پێشکەشی دایک و براکەی کرد.
  eng-BBE: 'Then he took jewels of silver and jewels of gold and fair robes and gave
    them to Rebekah: and he gave things of value to her mother and her brother.'
  crx-NTPO: '''Et nyoon Abraham yuba ''ut''en-un, dizti''-i khuts''ulhya-i, silver
    cha, ''ink''ez gold cha ''unt''oh ''ink''ez naih cha, ''i Rebekah yugha ininla,
    ''ink''ez dizti''-i bulhutsin cha ''ink''ez ooloo cha ''i bugha ininla.'
  kan-OKCV: ಅವನು ಬೆಳ್ಳಿಯ ಒಡವೆ, ಬಂಗಾರದ ಒಡವೆ, ವಸ್ತ್ರಗಳನ್ನೂ ತಂದು, ರೆಬೆಕ್ಕಳಿಗೆ ಕೊಟ್ಟನು.
    ಆಕೆಯ ಸಹೋದರನಿಗೂ, ಆಕೆಯ ತಾಯಿಗೂ ಅಮೂಲ್ಯವಾದ ಉಡುಗೊರೆಗಳನ್ನು ಕೊಟ್ಟನು.
  bbb-bbb: Areme fu uri uniae tamae ije gorodi ijia amaeriva bu uro kiriavo ijiakina
    ire siriva ro sinuome fu sadufuo ije bino karana ke Ribeka vajae. Areme fune kuke
    uri ire bino bu moni mamekanu fuaevejo ije karana ke maki fuone ijiakiro asie
    fuone ije vajiae.
