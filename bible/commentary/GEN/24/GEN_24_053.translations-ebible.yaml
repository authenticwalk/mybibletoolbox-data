    kwa Rebeka. Anaperekanso mphatso zina za mtengowapatali kwa mlongo wake ndi amayi
    ake a Rebeka.
  hrv-hrv: Sluga zatim izvadi srebrnih i zlatnih predmeta te haljina i dade ih Rebeki,
    a dade darova i njezinu bratu i majci.
  mps-mps: Tama tilama, nosali aga te haniani au dobage te silva me gol me, te gasa
    sawi yai gudubo ugwa me sobadi elama, te Rebekabolo mawai. Agai te haniani gasagi
    yai sawi yai dila pai nai dabe te Rebeka aga abebolo mobadi, te aga idabolo me
    mayu yai.
  llg-llg: Boe ma, ana haꞌi kalua bua lilo mbilas-lilo fulak, ma baloꞌa papake malole
    la, de ana feen neu Ribka. Ndia boe oo, ana fee Ribka naan ma inan, bua mabeli
    la.
  tpi-tpi: Na bihain em i kisim kain kain bilas silva na gol na ol naispela klos na
    em i givim long Rebeka. Na em i givim kain kain presen i dia tumas long brata
    bilong Rebeka na long mama bilong en tu.
  dan-1931: Derpå fremtog Trællen Sølv og Guldsmykker og Klæder og gav Rebekka dem,
    og til hendes Broder og Moder uddelte han Gaver.
  vie-OVCB: và trao các lễ vật cho Rê-bê-ca là các nữ trang bằng vàng, bằng bạc, và
    các bộ y phục quý giá. Quản gia cũng tặng bà Bê-tu-ên và La-ban nhiều bảo vật.
  lbk-lbk: Sa na't inpafala nan lopot, ya akon ay nakhaeb isnan fallitok ya nabfalor
    ay siping et inchowana ken Rebecca. Sa na't inchowa akhes nan nenkangina ay ilayadna
    isnan etad Rebecca ay lalaki ya nan inana.
  guj-2017: તે ચાકરે વસ્ત્રો અને ચાંદીના તથા સોનાના દાગીના રિબકાને આપ્યાં, તેના ભાઈને
    તથા તેની માતાને પણ કિંમતી ભેટો આપી.
  byr-byr: '@see-verse:GEN.024.052'
  awx-awx: Tikengä hängä gol silwa yanggä pahakinu Rebekatä pahanangäsä äwä täwik
    yangu Abrahamde puyä ämindä yäkngänetä sike imikut. Imikengä bänip gwalängge haminäxät
    mingäxätde hängä moningu kopsä hikngätä uhikayingunin yämikut.
  pon-2006A: E ahpw kapwarehda likou, silper, kohl oh dipwisou en kapwat ekei, oh
    kihong Repeka. E pil kihong ekei dipwisou pweilaud ko rehn rien Repeka ohlo oh
    eh nohno.
  por-BRBSL: O servo trouxe jóias de prata, e jóias de ouro, e roupas, e as entregou
    a Rebeca. Ele também deu coisas preciosas a seu irmão e sua mãe.
  aly-aly: Ra arnkwernem-then thilp-rnem-then ampwal akwek-arelh-rnem-then gold-penh
    ingkerrenh anthek Rebekah renh. Ra ampwal mwerr-angker ingwer-rneman amikw-then
    awayikw-then anthek.
  cth-cth: Hatdawkvah, Abraham e a sanpa ni kamthoupnae suingun hoi hnicu a rasa teh
    Rebekah hah a poe. A thangroi hoi a manu hai aphu kaawm e hno hah a poe.
  twi-twi: Na ɔsomfo no yii sikakɔkɔɔ ne dwetɛ nnwinne ne ntade maa Rebeka. Ɔsan de
    nneɛma a ɛsom bo yiye yɛɛ Rebeka nuabarima ne ne na ayɛ.
  hlt-hlt: Te phoeiah salpa loh cak hnopai neh sui hnopai khaw, himbai khaw a sat
    tih Rebekah te a paek. A nganpa neh a manu te khaw kawnthen a paek pah.
  tbz-SIM: kɛ́dɛitɛ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nkó tinɛntì nɛ̀ tiyɑ̀ɑ̀tì kɛ́duɔ́ Debekɑɑ,
    kɛ́pɑ̃ yɛpɑ̃rɛ̀ sɑ̀ɑ̀yɛ̀ o tɑ̃ũ̀ nɛ̀ o yɔ̃.
  msy-2020: Egha bizir gol ko silvan ingarizir dɨgɨrir igharagha gariba inigha da
    isa Rebeka ganɨdi. Egha bizir aghuir iveziba bar pɨn kozir avɨriba isa, an tuebam
    ko amebam ganɨdi.
  txq-txq: Boe ma ana kalua heni bua lilo mbilas, lilo fulak, ma bua-loꞌa neulauk
    kara, de feen neu Ribka. Ana oo fee Ribka naan ma inan, hadia bua mabelir boe.
  aaz-aaz: Onaim in nait napoit noni mnatuꞌ ma noin mutiꞌ, ma baer paken amasat, rarit
    anfee sin neu bi Ripka. In nfee neu bi Ripka in naof ma ainaf amsaꞌ ook-sonuꞌ
    reꞌ maꞌosaꞌ.
  azb-azb: Nökər qızıl-gümüş şeylər və paltarlar çıxarıb Rivqaya verdi. Onun qardaşına
    və anasına da qiymətli şeylər bağışladı.
  eng-DBY: And the servant brought forth silver articles, and gold articles, and clothing,
    and he gave [them] to Rebecca; and he gave to her brother, and to her mother,
    precious things.
  hin-2017: फिर उस दास ने सोने और रूपे के गहने, और वस्त्र निकालकर रिबका को दिए; और
    उसके भाई और माता को भी उसने अनमोल-अनमोल वस्तुएँ दीं।
  wol-KYG: Surga ba nag génne ay gànjari xaalis ak yu wurus booleek ay yére, jox Rebeka.
    Càmmiñ la ak yaay ja itam, mu may leen alal ju takku.
  swp-swp: Heaheari wa pasa silver eo gold i lahahepesadi, eo lulu, to i mosedi Rebeka
    arinai, sinana eo louna hinage pasa maisa lailaidi i mosedi.
  bjr-bjr: Amooqimaseenoo findifinoo qamunna faqa siruaa faqa koora faqa firaa feefauru
    aqimaru oonisa Reebeeka nammarina aminau. Mifa firaa munnimma aqimaru ainainausa
    mina afasaana faqa mina anoona faqa niminau.
  eng-YLT: and the servant taketh out vessels of silver, and vessels of gold, and
    garments, and giveth to Rebekah; precious things also he hath given to her brother
    and to her mother.
  heg-NTPO: Hidim un kat puting sa-saa lil-mea, lil-muti, nol kai-baut in pake leko-leko
    sii, le bel Ribka. Un kon bel Ribka kakan nas nol ina ka, sa-saa in osa-osa sii.
  ptu-ptu: Mane mualai poheba bulabam sola peha' anna poheba sampim nabeem lako Ribka.
    Anna deempi duka' lako indona anna Laban.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' tö íyi yöule orochka wa ena inukölchka wa ñies datsi'
    bua'bua e' tai̱ë yélur méitö Rebeca a̱. Ñies ie' tö ikakmé Rebeca akë a̱ ena imì
    a̱.
  kwf-kwf: GoꞋo nia ka lafua maꞋi na Ꞌaba ifi kwanga ki, ma kekefa neꞋe kira saungaꞋiniꞋi
    Ꞌani silva ma gol ki ba kira ngaliꞋi maꞋi, ma nia ka kwate taꞋifau ani fuana Ꞌi
    Rebeka. Ma nia ka ngalia ti ru matamata laꞋu neꞋe folilani doe liu, ma ka kwateꞋe
    fuana ngwaefuta sariꞋi neꞋe faꞋinia teꞋa nia.
  eng-WYC-2017: And when vessels of silver, and of gold, and clothes were brought
    forth, he gave those to Rebecca for a gift, and he gave gifts to her brethren,
    and mother.
  eng-WMBB: The servant brought out jewels of silver, and jewels of gold, and clothing,
    and gave them to Rebekah. He also gave precious things to her brother and her
    mother.
  spp-spp: Maa pùcyaga yaaya wwû uye ɲuŋ'i mà kan Erebeka á, wyɛ́rɛfyinwuyo, ná sɛɛnwuyo
    ná vàanɲya, maa yacɛnɲyɛ mú kan pùcwoŋi yyahawuŋi ná u nuŋ'á.
  aey-aey: Odimei uqa ceteteh silwaca golna mudec euca lotoc me bahicca cedimei Rebeka
    uten. Uqa ceteteh qaig bennadec Rebeka cebinagca anagca alen.
  urd-GVH: फिर उसने सोने और चाँदी के ज़ेवरात और महँगे मलबूसात अपने सामान में से निकालकर
    रिबक़ा को दिए। रिबक़ा के भाई और माँ को भी क़ीमती तोह्फ़े मिले।
  rug-rug: Meke vagi vurani sa nabulu sari na poko na siliva meke na qolo sapu ele
    tava namadi meke valani sa koe Ribeka; meke ponia vinariponi noma hinoludi tugo
    sa sa tasina koreo meke sa tinana.
  gaz-gaz: Kana booddees tajaajilaan sun faaya meetii fi warqee, uffata adda addaas
    baasee Ribqaadhaaf kenne; obboleessa isheetii fi haadha isheetiifis kennaa gatii
    guddaa baasu kenne.
  fra-LSG: Et le serviteur sortit des objets d’argent, des objets d’or, et des vêtements,
    qu’il donna à Rebecca; il fit aussi de riches présents à son frère et à sa mère.
  gnn-gnn: Ga biyapul ŋayi rarr'yurruna marrtjina mundhurrnha malanha, ḻatju'mirri
    malanha girri' ŋayi wekaŋalanydja marrtjina nhanŋu Ripaykawu, ga bitjarrayi liŋgu
    ŋayi rarr'yurruna mundhurr nhanukalaŋuwu wäwa'mirriŋuwu ga ŋäṉḏi'mirriŋuwunydja.
    Dhawar'yurrunanydja ŋuliŋuru, bala yurruna ŋayi ŋathanydja ḻukana, ga dhäŋuru
    ŋathaŋurunydja, ŋayi yukurrananydja ŋunhiliyi bäyma wäŋaŋura.
  yal-yal: Na xanbi ra, a yi muran gbeti daxin nun xɛma daxin nun dugine ramini a
    goronne yɛ, a e so Rebeka yii. A yi Rebeka nga nun a tada fan ki.
  gum-gum: Incha tabzheelø orotøga mariilø køben, andøga mariilø køben, kemelø køben,
    wesrawa Rebecan ketøbig køn, Incha nuchawanba usranba truilangucha, chigøben ketøbig
    køn.
  iou-iou: Ude täŋpäŋ epmäget siliwa golpäŋ täŋpani, tek kejima Rebekata imiŋkuk.
    Täŋpäŋ tuŋum gwäki ärowani ätu uwä Rebeka miŋi wanorita yämiŋkuk.
  haw-1868: 'Lawe mai la ua kauwa la i na mea kala a me na mea gula, a me na aahu,
    a haawi aku la ia mau mea no Rebeka: haawi aku la hoi oia i na mea maikai na kona
    kaikunane a me kona makuwahine.'
  arb-NAV: ثُمَّ أَخْرَجَ جَوَاهِرَ مِنْ فِضَّةٍ وَمِنْ ذَهَبٍ وَثِيَاباً وَأَعْطَاهَا
    لِرِفْقَةَ، وَأَهْدَى أَيْضاً أَخَاهَا وَأُمَّهَا تُحَفاً
  adz-adz: Ida arangan isuwiꞌ nam rinigira gol da silva da ngarukui mara maran da
    irim da Rebeka. Da irim nam mara maran bini ampi bingan da Rebeka nafunggan da
    rinanggan.
  ewe-ewe: Emegbe la, eɖe sikanuwo kple klosalonuwo kpakple awu nyuiwo na Rebeka,
    eye wòtsɔ nunana xɔasi vovovowo na dadaa kple nɔvia ŋutsu hã.
  eng-LEE: And the servant brought forth vessels of silver, and vessels of gold, and
    garments, and gave them to Rebekah; and precious things he gave to her brother
    and to her mother.
  dji-dji: Girri nyani inga djarrdjinginiban galbi mundjarr mala, miri gold, silba
    (silver), ga wurpi wurpi mirikal mala, girri inga gungiliban Ribikali. Ga nyani
    biliny gungili mundjarrpili Ribikang wuwngimi ga ngambirripm bilingga girri.
  gvn-gvn: '@see-verse:GEN.024.052'
  nna-nna: Palaja Rebekah-nga yinyali miji-mijipa wurrukarra ngalypakata. Yinyapulinyi
    Rebekah-mili mamajipa pipi pukun warinypa wariny ngalypakata wurrukarra.
  asm-FB: পাছত সেই দাসে সোণ, ৰূপৰ অলংকাৰ আৰু বস্ত্র উলিয়াই ৰিবেকাক দিলে, আৰু তেওঁৰ
    ককায়েক আৰু মাককো বহুমূলীয়া উপহাৰ দিলে।
  sus-A: نَ شَنبِ، عَ نَشَ بُنسٍ فبٍتِ دَاشِ، بُنسٍ شّيمَ دَاشِ، عَ نُن دُفِيٍ قِ
    رٍبٍكَ مَ. عَ نَشَ سَنبّ قَنيِيٍ قِ رٍبٍكَ نفَ نُن عَ تَارَ قَن مَ.
  fra-SBL: Le serviteur sortit des bijoux d'argent, des bijoux d'or et des vêtements,
    et il les donna à Rebecca. Il donna aussi des objets précieux à son frère et à
    sa mère.
  hbo-hbo: וַיֹּוצֵ֨א הָעֶ֜בֶד כְּלֵי־כֶ֨סֶף וּכְלֵ֤י זָהָב֙ וּבְגָדִ֔ים וַיִּתֵּ֖ן
    לְרִבְקָ֑ה וּמִ֨גְדָּנֹ֔ת נָתַ֥ן לְאָחִ֖יהָ וּלְאִמָּֽהּ׃
  shp-NTPO: Jaskata pekáora, oro betan koríki aká jaweti jawéki jokonhaa iki, itan
    chopaboribi, jaskáaxonra Rebeca menia iki. Jawen poi betan jawen titaribira, jawékibo
    meniresa iki.
  eng-WYCLIFFE: And whanne vessels of siluer, and of gold, and clothis weren brouyt
    forth, he yaf tho to Rebecca for yifte, and he yaf yiftis to hir britheren, and
    modir.
  piu-2006: '@see-verse:GEN.024.052'
  pjt-pjt: Munu palulanguṟu paluṟu palumpa ulytjanguṟu mantjinu mantara tjuṯa, munu
    kutjupa kutjupa wiṟu tjuṯa apu gold-nguṟu, tjiilpanguṟu palyantja tjuṯa, munu
    Ripikanya ungu mantarangka tjarpanytjaku, munu wiṟu panya tjuṯa tanpantjaku. Munu
    paluṟu Ripikaku kuṯa, ngunytju kuḻu ma-ungkukatingu, kutjupa kutjupa wiṟu tjuṯa
    mani puḻkatja tjuṯa.
  cwe-cwe: Msang'hani iyo wa Bulahimu kalava viwalo na via va hela na mahambo ya zahabu
    na kamgolela Lebeka. Iviya kamgolela ndolendole za hela ng'hulu lumbu jake na
    mami yake Lebeka.
  bgs-bgs: Igukar din tô mga gasa, mga umpak, mga bulawan, asta mga mapputì bulawan,
    asta igbággé din ki Rebecca. Duwán pagsik mga gasa na dakál é lagà na igbággé
    din katô kataladi asta innà katô bayi.
  kik-kik: Ningĩ ndungata ĩyo ĩkĩruta thahabu, na mathaga ma betha na nguo, na ĩgĩcihe
    Rebeka; ĩgĩcooka ĩkĩhe Labani mũrũ wa nyina, o na nyina, iheo cia goro.
  ksr-ksr: Usugoro tegoro waama gesianoŋga goul ano silwa akadamuya iima-aiŋaiŋgiawo
    ano opo maleku teregiawo unjuma Rebeka muro. Kaaŋiadeeŋ kaleŋ iwoi tosia sewaŋgia
    somata ii nemuŋ naaŋa orono.
  fra-NCL: Et le serviteur tira des objets d’argent, des objets d’or et des vêtements,
    qu’il donna à Rebecca ; il fit aussi de riches présents à son frère et à sa mère.
  cek-AK: To pacoengah sui hoi phoisa, amthoephaih khukbuennawk to a lak moe, Rebekah
    hanah a paek pacoengah, atho kana hmuennawk to a thangqoi hoi amno hanah doeh
    a paek.
  xla-xla: Epame goldta mimita꞉pele alisisi mate epo silbata mimita꞉pele alisisi mate
    epo kapala alisisi mate Lebeka dla halopiyo. Epame namkale dle alisisi opi ka꞉ka꞉dle
    halopame Lebeka ya꞉ wai watle epo ya꞉ bapa watle dla halopiyo.
  cuk-cuk: 'Geb degine, Abraham-e-mai ibmar-bukidar onosad: Olomar, manimar, degi,
    mormar. Geb Rebecaʼga uksad. Deginbali, Abraham-e-mai Rebeca-e-susga, degi, e-nanga
    ibmar-bukidar binsa uksabalid.'
  uig-CYR: Андин, хизмәткар күмүч буюмларни, алтун буюмларни вә кийим-кечәкләрни чиқирип,
    буларни Ривкаһқа бәрди; у йәнә қизниң акиси вә анисиғиму қиммәтлик һәдийәләрни
    сунди.
  tel-2017: తరువాత ఆ సేవకుడు వెండీ బంగారు నగలనూ, వస్త్రాలనూ బయటికి తీసి రిబ్కాకు ఇచ్చాడు.
    అలాగే అతడు ఆమె తల్లికీ, సోదరుడికీ విలువైన కానుకలిచ్చాడు.
  hat-BSA: Sèvitè a te mete deyò bagay ki fèt ak lajan avèk lò, ak vètman, e li te
    bay yo a Rebecca. Li te osi bay kèk bagay ki koute byen chè a frè li avèk manman
    li.
  kos-kos: Na el tella nuknuk ac silver ac mwe yun gold, ac sang nu sel Rebecca. El
    oayapa sang mwe kite yohk molo nu sin tamulel lal ac nu sin nina kial.
  hbo-WLC: וַיּוֹצֵ֨א הָעֶ֜בֶד כְּלֵי־כֶ֨סֶף וּכְלֵ֤י זָהָב֙ וּבְגָדִ֔ים וַיִּתֵּ֖ן
    לְרִבְקָ֑ה וּמִ֨גְדָּנֹ֔ת נָתַ֥ן לְאָחִ֖יהָ וּלְאִמָּֽהּ׃
  ibo-ibo: Mgbe ahụ kwa, ohu ahụ wepụtara ihe ịchọ mma ọlaedo, na ọlaọcha dị iche
    iche na uwe nye ha Ribeka. Ọ wepụtakwara onyinye ndị ọzọ dị oke ọnụahịa nye nwanne
    ya nwoke na nne ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ଦାସ ରୂପା ଓ ସୁନାର ଆଭରଣ ଓ ବସ୍ତ୍ର ବାହାର କରି ରିବିକାକୁ ଦେଲା;
    ପୁଣି, ତାହାର ଭ୍ରାତା ଓ ମାତାକୁ ମଧ୍ୟ ବହୁମୂଲ୍ୟ ଦ୍ରବ୍ୟ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.024.052'
  chk-chk: Mürin, ewe chon angang a uwawu fout seni silifer me kolt pwal mangaku o
    ngeni Repeka. Iwe, a pwal kisen ngeni mongeen Repeka we me inan pisek mi aüchea.
  ssd-ssd: mindepiyam tuku agaŋ ndende silwa golmbi wakeikinaig tuku tawi afu turmba
    kilmba Rebeka tuna sulumba agaŋ ndende magenu afu leu nuŋe nale ina nuŋe ndoŋ
    nikina.
  rop-rop: Afta na det wekinmen bin deigimat olkain klos en olkain ting weya dei meigim
    garram gol en silba, en imbin gibit ol detlot ting langa Rabeka, en imbin gibit
    detlot brabli gudwan presen langa det mamiwan en brajawan blanga Rabeka du.
  ukr-1871: І повносив раб сосуди золоті і срібляні, і сукнї, та оддав Ребецї, і подав
    гостинцї братові її й матері її.
  eng-AOI: Then he brought clothes and jewellery made of silver and gold and other
    precious things and gave them to Rebecca. And he gave expensive presents to her
    brother and her mother.
  yon-yon: Kwanekore, goldiib silvayiib ebkadiib Rebeka yaa been bangkandekore, yu
    awaan yoom yu ayi yoom kwangkon yiribman miin amun amuniib been bangkandoon.
  bch-bch: Ga kus ta ibada gid sogonga kemikemi ga iuot. Ibada silva ga gol ga barikia
    papau ga ila pan Rebeka. Ta ibada gid gerebo kemikemi toa aea olnga kapei ga ila
    pan Rebeka itna ga iliu.
  deu-1951: Und er zog hervor silberne und goldene Kleinode und Kleider und gab sie
    Rebekka; auch ihrem Bruder und ihrer Mutter gab er Kostbarkeiten.
  eng-JPS: And the servant brought forth jewels of silver, and jewels of gold, and
    raiment, and gave them to Rebekah; he gave also to her brother and to her mother
    precious things.
  ubr-ubr: Namon bobo orot on monag sawar agim silver a agim goldai sibi yamen on
    a beber iyateten ato iboen Rebecca itai. Mat on siwar baiyas gagamis bag on robun
    a ayon ites.
  srp-1865: I izvadi sluga zaklade srebrne i zlatne i haljine, i dade Reveci; takoðer
    i bratu njezinu i materi njezinoj dade darove.
  lug-lug: N’aggyayo eby’obugagga ebya ffeeza ne zaabu, n’ebyambalo n’abiwa Lebbeeka,
    era n’awa mwannyina ne nnyina ebirabo eby’omuwendo omungi.
  heb-heb: ויוצא העבד כלי כסף וכלי זהב ובגדים ויתן לרבקה ומגדנת נתן לאחיה ולאמה׃
  ben-IRV: পরে সেই দাস রূপার সোনার গয়না ও বস্ত্র বের করে রিবিকাকে দিলেন এবং তাঁর
    ভাইকে ও মাকে বহুমূল্য দ্রব্য দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੌਕਰ ਨੇ ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਦੇ ਗਹਿਣੇ ਅਤੇ ਬਸਤਰ ਕੱਢ ਕੇ ਰਿਬਕਾਹ ਨੂੰ ਦਿੱਤੇ
    ਅਤੇ ਉਸ ਨੇ ਉਸ ਦੇ ਭਰਾ ਅਤੇ ਮਾਤਾ ਨੂੰ ਵੀ ਕੀਮਤੀ ਚੀਜ਼ਾਂ ਦਿੱਤੀਆਂ।
  mwp-mwp: Kalanu nuydh mina thoeyaygi kapu dhoemawakul a silba goli koethil zapul
    nabepa Rebekalpa kusumadhin a mina koey modhabil sibaw wanay zapul kusumoedhin
    nanu babathoepa a nanu apupa.
  mya-JVB: ငွေ ဖလား ၊ ရွှေ ဖလား ၊ အဝတ် တန်ဆာများကို ထုတ် ၍ ရေဗက္က အား ပေး ၏။ သူ ၏အမိ
    ၊ မောင် အား လည်း၊ အဘိုးထိုက်သော လက်ဆောင် ကိုပေး ၏။
  tte-O: Imwawasi kabo kaleko namwanamwana yo galogalo gole yo siliba ikalailima iwolena
    Libeka koina. Tabe Libeka duna yo sinana kali mulolo ginauli maisali lalakili
    iwolena kolili.
  tbg-tbg: vo airaira vo airaira utavaaqave, kori orive, silvaa orive, viraqohai aututo
    haikara hankaarorove/kukukakaarave urequkero Rebekaara amiro, viraqaahairo nora
    monu aquko haikaravata, vira vakaaravata vira noravata nimiro,
  hmo-hmo: Bona ia ese siliva gaudia, golo gaudia, bona dabua Rebeka dekenai ia henia,
    iena taihuna bona iena sinana dekenai danu davana bada harihari gaudia ia henia.
  ata-ata: Xe muavuti la mulaasou lavuluti ane anu mutaataa no tivaxu sou mulosie
    Liveka. Munoꞌu mimii seꞌi loxo siliva ilou xoulu mo lavalava sou mulosie Liveka
    xe mulosou vimoe ilee nenu lavuluti seꞌi ane lailaixe kalumo.
  nfa-nfa: Èle èèna ka, nare mèdha nèti hualaa iia dènge hualaa pudhi sèra, dènge
    mèdha-papake dhu saraga, ka na hia mi Ribka. Aa na hia kahèi mi ana mone na dènge
    ina na, mèdha-mèdha dhu kabꞌua aae.
  urd-urd: और नौकर ने चाँदी और सोने के ज़ेवर, और लिबास निकाल कर रिब्क़ा को दिए, और
    उसके भाई और उसकी माँ को भी क़ीमती चीजें दीं।
  rus-SYN: И вынул раб серебряные вещи и золотые вещи и одежды и дал Ревекке; также
    и брату ее и матери ее дал богатые подарки.
  cbt-NTPO: Ina quëran notohuaro' ma'sha quëninsopita o'quirin. Oro quëran, prata
    quëran, ina quëranpita nipiso', Nipica nicanarin. A'mocasonta', pa'ton nininsopita
    quëtërin. A'shin, yo'in, inapitanta notohuaro' ma'sha pa'ton nininsopita quëtërin.
  bqc-SIM: Ɔ̃ à nↄamblebↄ pↄ́ wa kɛ̀ ń ã́nusuo ń vuaoↄ ń pↄkasaↄ bↄ̀lɛ kpà Lɛbɛkawa.
    À aà dãↄ ń aà dao gbà pↄ́ ↄdeↄ lↄ.
  tcz-CHONGTHU: Hichun Abraham sohpan dangka sum eng chule sana khivui, pon mantam
    ho chu Rebekah apeuvin, hiche tilou chun thil thupi mantam tah Laban le anu jong
    apen ahi.
  mar-mar: सेवकाने सोन्याचे दागिने व चांदीचे दागिने व वस्त्रे रिबकेला दिली. त्याने
    तिचा भाऊ व तिची आई यांनाही मोलवान देणग्या दिल्या.
  tcs-tcs: Ane bossebant blo Eibram i bin tekemaute ol nais samting blo silba ane
    gold po werem wea bodi ane ol klos, ane em bin gibem po Ribeka. Em wantaim gibe
    ol mina prapa dia samting po bala blo Ribeka ane mama blo em.
  soq-soq: Tane sape nola dewalala gold, silwa kibokiborala ita gara eubuida otaaubalene
    Rebeka wanen, ita amona isiwa eubu do otawialene me nopa ita inawa wanamon.
  qub-qub: Nircur apashancunata jorguran achca castata goripita, guellaypita rurashata,
    chayno röpacunatapis. Chaycunata goycuran Rebecata. Jipashpa turintapis mamantapis
    bälej cösacunata goycuran.
  bqp-bqp: Akũ à nↄmanablebↄ kũ ò kɛ̀ kũ andurufuuo kũ wuraao kũ pↄ́kasanↄ bↄ̀tɛ
    à kpà Rɛbɛkaa. À a vĩ̀ni kũ a daoo gbà pↄ́ ↄgↄdenↄ dↄ.
  hat-hat: Apre sa, li pran rale bèl bijou fèt an ajan ak an lò ansanm ak rad, li
    bay Rebeka. Li te bay frè a ak manman an anpil bèl kado tou.
  eng-BSB: Then he brought out jewels of silver and gold, and articles of clothing,
    and he gave them to Rebekah. He also gave precious gifts to her brother and her
    mother.
  tod-tod: Botiɠɛ zunui wali zɔɔlaiti kulani ta zanu sɔɔlaiti, ta seɠeiti, é ti ve
    Eleɓɛka ya, é faanɛɛ wolaiti kɛɛni diɛ ʋɛ ta dee ɓalaagi.
  eng-WEBPB: The servant brought out jewels of silver, and jewels of gold, and clothing,
    and gave them to Rebekah. He also gave precious things to her brother and her
    mother.
  kbq-kbq: Abrahamu eri'za ne'mo'a avasese hu'zana silvare'ene, golire tro hu'naza
    zane, kukenane Rebekana nemino, ana zanke huno mago'a knare'nare zantamina zago'amo
    mareri'nea zana nesarone, nererane zanami'ne.
  nhe-BL: Teipa quiquixti miyac tlamantli tlen oro, plata huan miyac yoyomitl huan
    quimacac Rebeca. Nojquiya itlaca icni huan inana quintlamajmacac.
  bus-bus: Ben à zãblebↄ kɛ̀ wà kɛ̀ kↄ̃n kondogio kↄ̃n vurao kↄ̃n pↄ́kãsãanↄ bↄ̀ɛ
    à kpà Rɛbɛkaa. À à vĩ̀i kↄ̃n à dao gbà pↄ́ ↄↄdeenↄ dↄ.
  gub-BL: A'e re wenuhem ma'e tetea'u parat iapo pyrer uma'eryru wi kury. Wenuhem
    ma'e tetea'u or iapo pyrer no. Wenuhem topoz izuwi no. Omono e Hemek pe kury.
    Omono ma'e hekuzar katu ma'e ikywyr pe, ihy pe no.
  eng-DRA: And bringing forth vessels of silver and gold, and garments, he gave them
    to Rebecca for a present. He offered gifts also to her brothers, and to her mother.
  knf-knf: Apënan wal mënţ uwuuru na unŧaam na imişa awul Rebeka, akuţ aţen naweekul
    ñiinţ na anin iko iŧum inuura.
