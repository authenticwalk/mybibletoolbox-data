verse: GEN.024.052
translations:
  mal-C: അബ്രാഹാമിന്റെ ദാസൻ അവരുടെ വാക്കുകേട്ട്, സാഷ്ടാംഗം വീണു യഹോവയെ നമസ്കരിച്ചു.
  deu-TKW: Als nun der Sklave Abrahams diese ihre Worte hörte, verneigte er sich vor
    Jahwe bis auf die Erde.
  lin-lin: Tango mosali ya Abrayami ayokaki makambo oyo bayebisaki ye, akitisaki elongi
    na ye kino na se liboso ya Yawe.
  cbr-NT: Ësokian kakëxun kuati ka Abrahamnën ñumëmikë uni rantinpuruni memi bëtiki
    tsóbukin, Nukën 'Ibu asábi ka kixun kakëxa.
  eng-LSV: And it comes to pass, when the servant of Abraham has heard their words,
    that he bows himself toward the earth before YHWH;
  bmu-bmu: Mewö jiyohotka keuŋiri möta Abrahamgö welenqeqe jembonŋan eta Kembugö jeŋe
    gölmenöŋ geba bamgöyök.
  eng-GNV: And when Abrahams seruant heard their wordes, he bowed himselfe toward
    the earth vnto the Lord.
  eng-WEBSTER: And it came to pass, that when Abraham's servant heard their words,
    he worshipped the LORD, bowing himself to the earth.
  nhw-BL: Huajca quema itequipanojca Abraham quicajqui ya nopa, motlancuaquetzqui
    iixpa TOTECO huan mohuijtzonqui hasta tlalchi para quitlascamatis.
  swh-ONEN: Ikawa huyo mtumishi wa Abrahamu aliposikia waliyosema, alisujudu mpaka
    nchi mbele za Bwana.
  bba-bba: Ye Aburɑhɑmun yoo wi, u ben ɡɑri yi nuɑ, mɑ u Yinni Gusunɔ kpunɑ.
  eng-KJVCPB: And it came to pass, that, when Abraham’s servant heard their words,
    he worshipped the Lord, bowing himself to the earth.
  cpy-cpy: Ikanta ikemaki romperatane Abraham, otziwerowaperotanaka iñaapinkathatanakiri
    Tajorentsi, rowatziitotanaka kepatsiki.
  mpx-mpx: Sauga Abalahama wana totuwalali wali baaba i hago, yaka i kululu Yehoba
    elana maninina i pahanalowanek bilibiliya.
  wbp-wbp: Yangkangku warrkinirli Yipuruyamu-kurlangurlu, kuja-palangu purda-nyangu
    wangkanja-kurra, ngula-jangkaju, nyanunguju jarntarru-jarrinjarla parntarrinjunu.
    Parntarrinjarla YAAWIYI-kilkirla yati-wangkaja manu pulka-pungurlajinta.
  luo-luo: Kane jatich Ibrahim owinjo gima negiwacho, nopodho auma e nyim Jehova Nyasaye.
  meu-meu: Abraham ena hesiai tauna una hereva e kamonai, bena tano ai e goru diho,
    Iehova e imodaia.
  npi-ULB: तिनीहरूका कुरा सुनेपछि अब्राहामको नोकरले भूइँमा निहुरेर परमप्रभुलाई दण्‍डवत्‌
    गर्‍यो ।
  yor-yor: Nígbà tí ọmọ ọ̀dọ̀ Abrahamu gbọ́ ohun tí wọ́n wí, ó wólẹ̀ níwájú Olúwa.
  emp-NTPO: Maʌ̃ bed̶ea carea Abrahaʌ̃ nezocara chĩrãborod̶e cob̶eped̶a Ãcõrẽa bia
    bed̶easia.
  ind-ind: Mendengar perkataan mereka, pelayan Abraham sekali lagi bersujud dan memuji
    TUHAN.
  pes-OPCB: به محض شنیدن این سخن، خادمِ ابراهیم در حضور خداوند به خاک افتاد و او را
    سجده نمود.
  ssx-ssx: Koto lepekeeki mo Eipoloha꞉ma꞉na꞉ e pokaasa꞉ halima꞉ opu haota꞉ panda꞉puniao
    Koda꞉ yeiya꞉ layekeme.
  lcm-lcm: Taun a asosokai ang kata longong a mengen ke si Laban, kata soturungai
    na kala nanauai ani IAVE.
  aer-aer: Urrkapentye akngerre Abraham-kenhe akangkemele akaperte kwene-irreke YAHWEH-eke
    angkemele.
  tgl-ULB: Nang narinig ng lingkod ni Abraham ang lahat ng kanilang mga salita, iniyuko
    niya pababa ang kanyang sarili sa lupa kay Yahweh.
  nop-nop: Abalaham tipilapilaye meŋiŋ adi mede u nadiŋa Wapum duwokenemiŋa namanda
    tubuwopmobuŋa nintiloguk.
  kca-kca: Авраам митху ԓын йасәӈԓән хуԓмаԓән, мўв унты, ŏх пŏнман, иԓ ԋўрәс пӑ Турәм
    Куща ишкәс.
  cbu-NT: Aprahamarinshitini muchchur mazinayaru, tsapush tutunlltayaru, much timucheeru,
    Apaa, wappari shiy nuwaam kapung istarangsha, tárangiya.
  hui-hui: Agali biabe bia haga biago ibugua bi bayale layago hale halu ibu bulu palialu
    Anduane Homogo mitangi buwa lotu lene.
  wrs-wrs: Doa andranindriniva hellenamba, ku kusitha, Yawem okolavna.
  mya-mya: အာ​ဗြ​ဟံ​၏​အ​စေ​ခံ​သည်​ထို​စ​ကား​ကို ကြား​ရ​လျှင် ထာ​ဝ​ရ​ဘု​ရား​အား​ဦး​ညွှတ်
    ရှိ​ခိုး​လေ​သည်။-
  cbi-NTPO: Tsenñu Abrahamchi manda-imu chachi tsa detiñu meemin, tsaa teledi' llashkapa
    tunu tapa'kanbera wayu'kami, Yavénu aawa kure' keewaatu.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱི་གཡོག་པོས་མི་དེ་གཉིས་ཀྱི་གཏམ་ཐོས་པ་དང་པུས་མོ་སར་བཙུགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་བཙལ༌ཏོ།།
  wsk-wsk: Se Abraham ko ura kari den umu ikiam ale bugura kulukam ale Yawe amilmil
    tuam.
  kkl-kkl: Wene serekne ka'ebaogti, Abraham arukna aneko so'oag yabu sanukto pulingkiogti,
    NUNI Allah omekaog.
  sna-sna: Muranda waAbhurahama akati anzwa zvavakataura, akakotama pasi pamberi paJehovha.
  spa-BLM: Cuando el siervo de Abraham escuchó sus palabras, se postró en tierra ante
    Yahvé.
  beu-beu: Uanguveng Abraham emalea ana Laban, bot Betuel oleve imateng angu vengmee
    muse, ana tout hela meke mi banang tarima kasi metma LAHATALA Enang.
  cac-cac: Axo yic ix yab'an vin̈ checab' chi' jun, ix em cumnaj vin̈ d'a yichan̈
    Jehová, ix yac'an yuj diosal vin̈ d'ay.
  swh-ULB: Mtumwa wa Abraham aliposikia maneno yao, akainama mwenyewe chini ardhini
    kwa Yahwe.
  bel-bel: Калі раб Абрагамаў пачуў словы іхнія, дык пакланіўся Госпаду да зямлі.
  deu-ELBBK: Und es geschah, als Abrahams Knecht ihre Worte hörte, da beugte er sich
    zur Erde nieder vor dem HERRN.
  mbb-OT: Ne hein nezineg duen te suluǥuen ni Abraham haazà is lalag dan midlangkeb
    en maan sikandin is ed-azap diyà te Nengazen.
  msc-msc: Iburahima dɛmɛnba ka jabili wo mɛn tuma mɛn na, a ka a ɲakɔrɔ bɛn duu ma
    ka Allabatala bato.
  mal-2015: അബ്രാഹാമിന്റെ ദാസൻ അവരുടെ വാക്കു കേട്ടപ്പോൾ യഹോവയെ സാഷ്ടാംഗം നമസ്കരിച്ചു.
  tuo-NT: Abrahãrẽ daꞌracoꞌtegʉ na tojo nicã tʉꞌogʉ, Õꞌacʉ̃rẽ eꞌcatipeogʉ ejaqueꞌa,
    paamuꞌrĩqueꞌacʉ niwĩ.
  gup-gup: Bu namekbe bininj nawu Abraham bimarnedurrkmirri bu benbenebekkang kore
    beneyimeng, nungka boddanj kanjdji kurorre kore Yawey kumirrk nuye.
  met-met: Ebraham lipuxing oxatanoa lungu haruangadinga, baing gung king tuxundi
    mari titia Toxoratamona maxania.
  gvs-gvs: Tutayana Eberamo ina pakonayana idi livala inove, Yauwe matana goi aena
    ivatugúyala.
  rmc-rmc: Sar oda šunďa o sluhas le Abrahamoskro, banďiľa anglo RAJ dži pre phuv.
  nlg-nlg: A nina ghairau Abraham te rongovighi na bosa raini ge tongaghi horu tana
    pari me holohabaa Yahweh.
  dgr-DOGNT: Dàgedıı sìı Abraham wecheekeè goìkw'o ekò (masì nıwǫ t'à) gots'ǫ̀ K'àowo
    ts'ǫ̀ nàgòı̨hgè.
  pes-OPV: و واقع شد که چون خادم ابراهیم سخن ایشان را شنید، خداوند را به زمین سجده
    کرد.
  ron-1924: Кынд а аузит робул луй Авраам кувинтеле лор, с-а арункат ку фаца ла пэмынт
    ынаинтя Домнулуй.
  ben-OBCV: তাঁরা যা বললেন, অব্রাহামের দাস যখন তা শুনলেন, তখন তিনি সদাপ্রভুর সামনে
    মাটিতে উবুড় হয়ে পড়লেন।
  lex-lex: La'pa Abrahama hopopanni de natlin nana hare lirni-tunnu, dewade nuh' idma-nrama
    lia'ar la Orgahi-Orha'a.
  rgu-rgu: Abraham ata na namanene leoꞌ na, boe ma ana natele aon losa dae a, fo hule
    makasi neuꞌ MANETUALAIN.
  som-som: Markii uu Ibraahim addoonkiisii hadalkoodii maqlay ayuu Rabbiga u sujuuday.
  lat-VUC: Quod cum audisset puer Abraham, procidens adoravit in terram Dominum.
  aoi-aoi: Eneja n-engkirrika-manja nenikuminuwar•duwar•da Aburiyama-langwa amurndakakina
    ayakwa, kembirra n-abuluwendinga nakina akwa neni-yangmarngkwajuwama Yaweyu-wa.
  eng-ASVBT: And it came to pass, that, when Abraham’s servant heard their words,
    he bowed himself down to the earth unto Jehovah.
  mna-mna: Mbesooŋo ki Abaraam ileŋ sua tana, to iŋgun kumbuunu mi ituundu su toono
    mi ipakur Merere.
  ita-1885: E quando il servitore di Abrahamo ebbe udite le lor parole, s'inchinò
    a terra, e adorò il Signore.
  eng-LXXUP: And it came to pass when the servant of Abraham heard these words, he
    bowed himself to the Lord down to the earth.
  eng-ULB: When Abraham's servant heard their words, he bowed himself down to the
    ground to Yahweh.
  spa-VBL: Tan pronto como el siervo de Abraham escuchó esta decisión, se inclinó
    y adoró al Señor.
  fra-_FOB: Et dès que le serviteur d'Abraham eut entendu leurs paroles, il se prosterna
    en terre devant l'Éternel.
  mal-mal: അബ്രാഹാമിന്റെ ദാസൻ അവരുടെ വാക്കു കേട്ടപ്പോൾ യഹോവയെ സാഷ്ടാംഗം നമസ്കരിച്ചു.
  urd-GVR: Yih sun kar Ibrāhīm ke naukar ne Rab ko sijdā kiyā.
  suz-BL: मिनु अब्राहाम आ वाइलम मेको लोव़ नेंशा, परमप्रभु यावे आ ङोंइती खुम्‍की पा
    बाप्‍शा, मेको कली ठेयब सेला बाक्‍त।
  ita-1927: E quando il servo d’Abrahamo ebbe udito le loro parole si prostrò a terra
    dinanzi all’Eterno.
  ckb-ckb: ئیتر کە خزمەتکارەکەی ئیبراهیم گوێی لە قسەکانیان بوو، کڕنۆشی بۆ یەزدان برد.
  eng-BBE: And at these words, Abraham's servant went down on his face and gave praise
    to the Lord.
  crx-NTPO: '''Et hukw''elh''az Abraham ba ne''ut''en-un ndi khuni yudants''o whe,
    ''awet yun nachaniti ''ink''ez Moodihti (Yahweh) yuts''un teni'' nalhdzin.'
  kan-OKCV: ಅಬ್ರಹಾಮನ ಸೇವಕನು ಅವರ ಮಾತನ್ನು ಕೇಳಿದಾಗ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು, ಆರಾಧಿಸಿದನು.
  bbb-bbb: Rebanikiro Betuero bu ijiege kuaravoga e ije Eburamedo imeno fu vua ije
    fiemo fuka oeseremo fu uri ijia auge sana Godi baname isoena oemarejae.
  tam-2017: ஆபிரகாமின் வேலைக்காரன் அவர்கள் வார்த்தைகளைக் கேட்டபோது, தரைவரைக்கும் குனிந்து,
    யெகோவாவைப் பணிந்துகொண்டான்.
  spa-RV-1909: Y fué, que como el criado de Abraham oyó sus palabras, inclinóse á
    tierra á Jehová.
  ron-BTF: Şi s-a întâmplat că, pe când servitorul lui Avraam a auzit cuvintele lor,
    s-a închinat DOMNULUI, prosternându-se la pământ.
  eng-WEBP: When Abraham’s servant heard their words, he bowed himself down to the
    earth to the LORD.
  eng-FBV: As soon as Abraham's servant heard their decision, he bowed down in worship
    to the Lord.
  nld-1939: Toen de dienaar van Abraham had gehoord wat ze zeiden, wierp hij zich
    ter aarde voor Jahweh neer.
  nch-BL: Huajca quema itequipanojca Abraham quicajqui ya nopa, motancuaquetzqui iixpa
    TOTECO huan mohuijtzonqui hasta talchi para quitascamatis.
  tfr-NTPO: Kuya Abraham parkagarë ga kjök tono, kjujono bokdo kjl̈ay kl̈ung go, Jehová
    bokshto.
  vie-1934: Đầy tớ của Aùp-ra-ham vừa nghe lời hai người nói xong, liền sấp mình xuống
    đất trước mặt Đức Giê-hô-va.
  hin-CV: उनकी बातों को सुनकर अब्राहाम के सेवक ने भूमि पर झुककर याहवेह को दंडवत किया.
  eng-OURB: When Abraham [Father of a multitude]’s servant sh'ma ·heard obeyed· their
    words, he bowed himself down to the earth to Adonai. (5)
  spa-BES: Y al oír estas palabras, el siervo de Abraham se postró sobre su rostro
    y alabó al Señor.
  tdx-tdx: Ie nahajanjiñe i enta’ iareoy i mpitoro’ i Avrahamey, le niankohoke an-tane
    am’ Iehovà;
  vid-vid: Chitumagwa wa Abulahamu loyahuliche ulonzi awo, nakamwinamila Mkulu Nguluwi.
  pwg-pwg: Ma Abraham ina bigabiga i sisiya ivi yanei na itawotei da maghighina ku
    tano itereoruwei ma Bada kurina ivi kiikiiwa.
  eng-OKE: And it was, when the servant of Abraham heard these words, he worshipped
    on the earth before the Lord.
  tha-KJV: และต่อมาเมื่อคนใช้ของอับราฮัมได้ยินถ้อยคำของท่านทั้งสอง ก็​กราบลงถึ​งด​ินนมัสการพระเยโฮวาห์
  por-BR-2018: E foi, que quando o criado de Abraão ouviu suas palavras, inclinou-se
    à terra ao SENHOR.
  bco-bco: Ablahama꞉ ene nanog kalu a꞉ma꞉yo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉, Yawe e wabuluma꞉ki
    hena gulalu asi.
  deu-ELO: Und es geschah, als Abrahams Knecht ihre Worte hörte, da beugte er sich
    zur Erde nieder vor Jehova.
  ktm-ktm: Ndramta marai tan Abraham ihrungi nolwo-o’ su kuti, pe iy pandrulku-un
    ile poi, pe mbrulin iltu-uu ndre poi, pe ide urehen Lapan.
  caa-caa: Entonces conda uman e Abraham uyubꞌi tunor era, cotuan tut Cawinquirar
    Dios esto que utacbꞌu ut ujor esto tut e rum.
  eng-WYC-2018: And when the servant of Abraham had heard this, he felled down, and
    worshipped the Lord in (the) earth. (And when Abraham’s servant had heard this,
    he fell down, and worshipped the Lord on the ground.)
  epo-epo: Kaj kiam la sklavo de Abraham aŭdis iliajn vortojn, li kliniĝis ĝis la
    tero al la Eternulo.
  uig-PIN: Ibraⱨimning hizmǝtkari ularning sɵzlirini anglap, yǝrgǝ engixip, Pǝrwǝrdigarƣa
    sǝjdǝ ⱪildi.
  beo-beo: 'A:ibalaha:me ea hawa: hamosu dunu da amo sia: nabaloba, beguduli, Hina
    Godema nodone sia:ne gadoi.'
  tpi-OTNT: Wokboi bilong Abraham i harim pinis tok bilong ol, na em i putim pes i
    go daun long graun na em i lotu long Bikpela.
  hau-SA: Sa’ad da bawan Ibrahim ya ji abin da suka ce, sai ya rusuna har ƙasa a gaban
    Ubangiji.
  udu-udu: Dhali ki c̱iŋkina/ ma Ibrahiim ciḵki gwo jin ona uni mo tani a’di goŋki
    is piti mo ka ’cesh ibwambori Tap̱a mo be.
  uig-LAT: Ibrahimning xizmetkari ularning sözlirini anglap, yerge éngiship, Perwerdigargha
    sejde qildi.
  nde-nde: Kwathi inceku ka-Abhrahama ikuzwa lokhu abakutshoyo yakhothama phansi emhlabathini
    phambi kukaThixo.
  ton-ton: Pea ʻi he fanongo ʻae tamaioʻeiki ʻa ʻEpalahame ki he ngaahi lea ni, naʻe
    hū ia kia Sihova, ʻo ne punou ki he kelekele;
  ces-1613: I stalo se, že jakž uslyšel služebník Abrahamův slova jejich, poklonil
    se Hospodinu až k zemi.
  eko-eko: N'oosiila mattakhuzi apale karumeya wa Eburahiima khukokhora khwiinama
    khufiyisa ajihi vathi omaasho wa Nnyizinku.
  nss-nss: Pwen ndramat para poya mbuluya Apraham ihilingi sehe nongan hupwai, pe
    yiy itukuruhu iya pwan pe itotohun iya kili YAPAN.
  eng-WMB: When Abraham’s servant heard their words, he bowed himself down to the
    earth to the LORD.
  tam-TCV: ஆபிரகாமின் வேலைக்காரன் அவர்கள் சொன்னதைக் கேட்டதும், யெகோவாவுக்கு முன்பாக
    தரைமட்டும் குனிந்து வழிபட்டான்.
  ceb-ULB: Sa pagkadungog sa sulugoon ni Abraham sa ilang gisulti, mihapa siya sa
    yuta alang kang Yahweh.
  mkn-mkn: Dengar bagitu, ju Abraham pung hamba tondo sampe di tana ko minta tarima
    kasi sang TUHAN.
  pol-UBG: Gdy sługa Abrahama usłyszał ich słowa, uklęknął na ziemi i oddał pokłon
    PANU.
  agr-agr: Tusa tutai Abrahaman inake tikishmag nijayin nugkan antig pujusui Tuke
    Pujuun emematak.
  kyc-kyc: Aporakamena kendemande akali dokome pii doko sepala yuunya pangu soo Kamongo
    ange lao lakandeya.
  urd-GVU: یہ سن کر ابراہیم کے نوکر نے رب کو سجدہ کیا۔
  deu-1912: Da diese Worte hörte Abrahams Knecht, bückte er sich vor dem Herrn zur
    Erde
  ntj-ntj: Nyangka Yayipuramaku waarka palyalpayilu kuliralpi pupakatingu Mama Kuurrnga
    marninypungu.
  row-row: Ate a rena nala ma, ana beꞌutee losa rae, fo noꞌe makasi neu LAMATUALAIN.
  kan-2017: ಅಬ್ರಹಾಮನ ಸೇವಕನು ಅವರ ಮಾತನ್ನು ಕೇಳಿದಾಗ ಯೆಹೋವನಿಗೆ ತಲೆಬಾಗಿ ನಮಸ್ಕರಿಸಿದನು.
  ena-ena: Hameŋ abavɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ Asɨ Iaue dɨ ibi mɨŋaiahɨben
    aba fɨli hɨvɨ mɨgalɨfɨlɨbami.
  tgo-tgo: Mbaŋa Eibraham le rakakaiwo i loŋwe lenji renuwaŋako i ronja e thelau vwatae
    na i vata ago weya Giya Loi.
