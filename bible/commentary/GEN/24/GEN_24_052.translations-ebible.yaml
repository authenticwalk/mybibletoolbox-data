  nfa-nfa: Ropa na tadèngi nare, dhèu sabꞌa ne pacudꞌu kètu dꞌai rai, ka na manèngi
    makasi mi LAMATUA.
  urd-urd: जब अब्रहाम के नौकर ने उनकी बातें सुनीं, तो ज़मीन तक झुक कर ख़ुदावन्द को
    सिज्दा किया।
  rus-SYN: Когда раб Авраамов услышал слова их, то поклонился Господу до земли.
  cbt-NTPO: 'Napopiso natanahuaton, Apraan piyapinënso isonin. Isonahuaton, no''paquë
    huarë'' monshomarin: “Yosparinquën Sinioro,” itërin.'
  bqc-SIM: Kɛ́ Ablahaũ zↄ̀blenapi ń yãmà, à wùlɛ tↄↄlɛ Diiɛ.
  tcz-CHONGTHU: Abraham sohpan hiche thu kisei ho jouse chu ajah phat chun tol'a abohkhup
    in Pathen a thangvah tai.
  mar-mar: जेव्हा अब्राहामाच्या सेवकाने हे त्यांचे शब्द ऐकले, तेव्हा त्याने भूमीपर्यंत
    वाकून परमेश्वर देवाला नमन केले.
  tcs-tcs: Wen da bossebant blo Eibram i bin lisen wanem dempla bin spik, em bin baudaun
    ane bin wosip da AntapGod.
  soq-soq: Ita Abraam nolawa dewalala mo epe waieno etene, imimpa emmisilene dunelene
    Iawe God wadaposisan.
  qub-qub: Chayno nejta wiyaycur Abrahampa uywaynenga Tayta Diosta agradësicushpan
    umpuran urcunpis pampaman töpanancama.
  bqp-bqp: Kũ Ibrahĩ zĩkɛrii pì ń yã mà, à wùtɛ zĩtɛ Dikirinɛ.
  hat-hat: Lè domestik Abraram lan tande sa, li tonbe ajenou, li bese tèt li jouk
    atè devan Seyè a.
  eng-BSB: When Abraham’s servant heard their words, he bowed down to the ground before
    the LORD.
  tod-tod: Siɛgi zu Aɓalaame ná-botiɠɛ zunui ti-wooiti mɛnini da, é nɔkɔni zooi
    ma Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: When Abraham’s servant heard their words, he bowed himself down to the
    earth to the LORD.
  kbq-kbq: Hagi Abrahamu eri'za ne'mo'ma ana kema nentahino'a, kepri huno mopafi rena
    reno Ra Anumzamofona muse hunte'ne.
  nhe-BL: Huajca quema itlatequipanojca Abraham quicajqui ya nopa, motlancuaquetzqui
    iixtla TOTECO huan mopacho hasta tlalchi para quitlascamatis.
  bus-bus: Kɛ̀ Ibraĩ zↄ̀bleri pì ń yã mà, à dàɛ tↄↄtɛ Diinɛ.
  gub-BL: A'e ze'eg henu mehe Àmàrààw hemiruze'eg wapyk upenàràg rehe kury. Umuhyk
    uwa ywy rehe. Umuwete katu Tupàn Tuweharupi Wiko Ma'e kury.
  eng-DRA: Which when Abraham’s servant heard, falling down to the ground he adored
    the Lord.
  knf-knf: Wi nalempar Abraham aŧiinkuŋ uko waŋ aşë fëţ këş ţi mboş adëman Nawat Kabuka.
