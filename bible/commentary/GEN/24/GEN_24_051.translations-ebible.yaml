    كَمَا قَالَ الرَّبُّ».
  adz-adz: Rebeka aruani. Da u bungꞌ ayu arangan da wafan, da arangan nasu u garamam
    tsiraꞌ igi narunggan fininggan nabi Yawe santingꞌan.”
  ewe-ewe: Kplɔe yi, eye wòazu wò aƒetɔ ƒe vi srɔ̃ abe ale si Yehowa gblɔe ene.”
  eng-LEE: Behold, Rebekah is before thee, take her, and go, and let her be the wife
    of thy master's son, as the Lord hath spoken.
  dji-dji: Nyungur gumbirrmirri nyani Ribika nyini girimban, baḻpiri nyuni gangban,
    marrga nyani ga nyungung bunggawangirang walkiringimi inydji bil marrgi, miri
    nyani Yaway inmila bultjidjiniban.”
  gvn-gvn: '@see-verse:GEN.024.050'
  nna-nna: Rebekah kangkuluman, yankulunyurru. Nyuntumili nyampalimili partanyku mirtawa
    jarruliny.”
  asm-FB: চোৱা, ৰিবেকা তোমাৰ ওচৰতে আছে; তাইক লৈ যোৱা; যিহোৱাই কোৱাৰ দৰেই তাই তোমাৰ
    প্ৰভুৰ পুত্ৰৰ ভাৰ্যা হওক।”
  sus-A: رٍبٍكَ نَن تِشِ عِ يَ عِ يِ كِ. عَ شَنِن عِ شُن مَ، عَلَكٌ عَ شَ قِندِ عِ
    مَرِفِ شَ دِ شَ فِنّ رَ، عَلْ عَلَتَلَ عَ مَسٍنشِ كِ نَشّ.»
  fra-SBL: Voici, Rebecca est devant vous. Prends-la, va, et qu'elle soit la femme
    du fils de ton maître, comme l'a dit Yahvé. »
  hbo-hbo: הִנֵּֽה־רִבְקָ֥ה לְפָנֶ֖יךָ קַ֣ח וָלֵ֑ךְ וּתְהִ֤י אִשָּׁה֙ לְבֶן־אֲדֹנֶ֔יךָ
    כַּאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃
  shp-NTPO: Oinwe, nato riki Rebeca; bixon iotanwe. Ibátanon min ibon baken awin,
    Ibon jaskara iti shinanxona iketian —akin.
  eng-WYCLIFFE: Lo! Rebecca is bifore thee; take thou hir, and go forth, and be sche
    wijf of the sone of thi lord, as the Lord spak.
  piu-2006: '@see-verse:GEN.024.050'
  pjt-pjt: Nyangatja Ripikanya. Palunya mantjiṟa ma-kati, ka wirkankunyangka nyuntumpa
    mayatjaku katjangku palunya aḻṯiku, panya alatjingantjaku Mayatja Godalu wangkangu.”
  cwe-cwe: Lebeka iyo baho, umsole uhite nayo. Yakawe muke wa mwana wa mwenevale wako,
    fana viya Mndewa Mulungu viyalongile.”
  bgs-bgs: Mému piddán nu si Rebecca ébô kalyagan katô batà katô amo nu, su tô gó
    tô igpasóddór katô Áglangngagán áknikó.”
  kik-kik: Rebeka nĩwe ũyũ; muoe mũthiĩ agatuĩke mũtumia wa mũriũ wa mwathi waku,
    o ta ũrĩa Jehova oigĩte.”
  ksr-ksr: Moba, Rebekanoŋ koi nanja. Poŋnoŋ jeŋmindiŋ anjiwaa so saanoŋ ii wama kema
    somatagaa meria muna embia koloowaa.”
  fra-NCL: Voici Rebecca devant toi ; prends-la et t’en va ; qu’elle soit la femme
    du fils de ton maître, comme Yahweh l’a dit. »
  cek-AK: Khenah, Rebakah loe na hma ah oh; anih to la ah loe, caeh haih ah; Angraeng
    mah thuih ih lok baktih toengah, anih loe na angraeng capa ih zu ah om nasoe,
    tiah a thuih pae hoi.
  xla-xla: Epedeme wa꞉ Lebeka iye me-semtane. Adipalati, ka꞉dena, ya꞉tapo Godta dinapele
    koko dolumama wa꞉ dokopala oplami yami haloweye,” diyo.
  cuk-cuk: Wegi Rebeca gwichi, be sede. Bab-Jehová-sogsadba, Rebeca be sedo, adi,
    be-dummad-machi-e-omega guegar.
  uig-CYR: Мана, Ривкаһ алдилирида туриду; уни елип кәткәйла. У Пәрвәрдигарниң дегинидәк
    өз ғоҗилириниң оғлиға хотун болсун, — деди.
  tel-2017: చూడు, రిబ్కా ఇక్కడే నీ ఎదుటే ఉంది. ఆమెను తీసుకు వెళ్ళు. యెహోవా మాట ప్రకారం
    ఆమె నీ యజమాని కొడుక్కి భార్య అవుతుంది గాక!”
  hat-BSA: Men Rebecca la devan ou, pran li pou ou ale, e ke li vin madanm a fis mèt
    ou a, jan SENYÈ a te pale a.”
  kos-kos: Rebecca el a inge. Usal ac som. Lela tuh elan mutan kien wen nutin leum
    lom, in oana ke LEUM GOD El fahk.”
  hbo-WLC: הִנֵּֽה־רִבְקָ֥ה לְפָנֶ֖יךָ קַ֣ח וָלֵ֑ךְ וּתְהִ֤י אִשָּׁה֙ לְבֶן־אֲדֹנֶ֔יךָ
    כַּאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃
  ibo-ibo: Lee Ribeka, kpọrọ ya laa, ka ọ bụrụ nwunye nwa nna gị ukwu, dịka Onyenwe
    anyị kwuru.”
  ory-ory: ଦେଖ, ରିବିକା ତୁମ୍ଭ ସମ୍ମୁଖରେ ଅଛି, ତାହାକୁ ଘେନି ପ୍ରସ୍ଥାନ କର, ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ
    ସେ ତୁମ୍ଭ କର୍ତ୍ତାଙ୍କ ପୁତ୍ରର ଭାର୍ଯ୍ୟା ହେଉ।”
  wmt-wmt: '@see-verse:GEN.024.050'
  chk-chk: Iei i Repeka. Kopwe angei o uwala pwe epwe pwülüen nöün om we samol usun
    ewe Samol mi Lapalap a püsin apasa.”
  ssd-ssd: Rebeka minit te. Ne nu tumba kaye. Nu naŋe gabat tuku kiŋo nuŋe tuku pino
    minamŋgat. Ne Suŋgo tuku miŋge dubimba taŋamba ka ŋginaik le
  rop-rop: Deya na det gel. Yu deigim im, dumaji God bin shoum yu det gel na garra
    jidan waif blanga det san blanga yu bos.”
  ukr-1871: Ось, Ребека перед тобою, возьми її та й піди, і нехай буде вона жоною
    синові пана твого, яко же глаголав Господь.
  eng-AOI: Here is Rebecca. Take her and go, so that your master's son can have her,
    because Yahweh himself has decided.”
  yon-yon: Rebeka kuu kei, nenwene. Nenwenebko eb korok ye mingki ye wonong kerok,
    Yariman Godbed korokbe kabdoon kowe.” andiwen.
  bch-bch: Ega, Rebeka ta imamado. Bada ei ta gimirua ala. Kemi ngan iuai am maron
    inat, mambe Maron ikeo ngan.”
  deu-1951: Da ist Rebekka vor dir, nimm sie und ziehe hin, daß sie das Weib des Sohnes
    deines Herrn sei, wie der HERR geredet hat!
  eng-JPS: Behold, Rebekah is before thee, take her, and go, and let her be thy master's
    son's wife, as the LORD hath spoken.'
  ubr-ubr: Rebecca on atonio, om ebo ato enai am bada Abraham natun orot awan mes
    inmatar, mamaba BADA Toun i yau nanaba.”
  srp-1865: Eto, Reveka je u tvojoj vlasti, uzmi je pa idi, i neka bude žena sinu
    tvojega gospodara, kao što kaza Gospod.
  lug-lug: Laba, Lebbeeka wuuyo, mutwale, agende abeere muka mutabani wa mukama wo,
    nga Mukama bw’alagidde.”
  heb-heb: הנה רבקה לפניך קח ולך ותהי אשה לבן אדניך כאשר דבר יהוה׃
  ben-IRV: ঐ দেখুন, রিবিকা আপনার সামনে আছে; ওকে নিয়ে চলে যান; এ আপনার কর্তার ছেলের
    স্ত্রী হোক, যেমন সদাপ্রভু বলেছেন।”
  pan-pan: ਵੇਖੋ, ਰਿਬਕਾਹ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਹੈ। ਉਹ ਨੂੰ ਲੈ ਜਾਓ ਤਾਂ ਜੋ ਉਹ ਤੁਹਾਡੇ ਸੁਆਮੀ ਦੇ
    ਪੁੱਤਰ ਦੀ ਪਤਨੀ ਹੋਵੇ, ਜਿਵੇਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ।
  mwp-mwp: Wa, Rebeka ina mariw nginu kuyku mabaygaw kaziw ipi bangal aymoene Awgadhaw
    mulayzinga midh nanga.’
  mya-JVB: ရေဗက္က သည် သင့် ရှေ့ ၌ရှိပါ၏။ ယူ သွားပါ လော့။ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း
    ၊ သင် ၏ သခင် သား ၏ မယား ဖြစ် စေဟုပြန် ဆို၏။
  tte-O: Libeka iyaele, ukwalai mekamikava kwalau, kabo mekanakava ami taubala natuna
    sikasole, besiele bwaite Yeoba ana nuwatu.”
  tbg-tbg: Ho tavaane. Rebekaava maa vairove. Ho vira vita varera vuane. Noravano
    Kotiva ai umiqaintema kero, viva homa ai nora vaiinti vira maaqu naatavano varianarove,
    ti.
  hmo-hmo: Rebeka be inai, oi abia, oi hakaua lao, oiemu biaguna ena natuna do ia
    adavaia, Lohiabada ena hereva hegeregere.”
  ata-ata: Ia Liveka ano, nanoꞌe mo nalailixe sou tatila noxine ꞌolu uꞌuluxe aloxo
    masaxa noxou IAUE.”
  nfa-nfa: Ribka ka neꞌe ne. More ho mèti, sèna ka na jꞌajꞌi mi dhèu èmu ana Abraham,
    madhutu sèmi dhu LAMATUA ator èèna.”
  urd-urd: देख, रिब्क़ा तेरे सामने मौजूद है, उसे ले और जा, और ख़ुदावन्द के क़ौल के
    मुताबिक़ अपने आक़ा के बेटे से उसे ब्याह दे।
  rus-SYN: вот Ревекка пред тобою; возьми ее и пойди; пусть будет она женою сыну господина
    твоего, как сказал Господь.
  cbt-NTPO: Ma'tana Nipica ya'huëarin. Siniorori ina pochin nohuantërin ni'quëhuarë',
    quëpaquë'. Hua'anën hui'nin so'yachin, itopi.
  bqc-SIM: Lɛbɛka kɛ, ǹ aà sɛ taò, i gↄ̃ n dii nɛ́ na ũ lá Dii òwa.
  tcz-CHONGTHU: Rebekah hi kipui jun che tauvin nadei ma bang in na pupa chapa inneipi
    din kipui tauvin, Pathen in nahin puiji mabang in atilhone.
  mar-mar: पाहा, रिबका तुमच्यासमोर आहे. तिला तुम्ही घेऊन जा आणि परमेश्वर बोलल्याप्रमाणे
    ती तुमच्या धन्याच्या मुलाची पत्नी व्हावी.”
  tcs-tcs: A wa! Ribeka em ya. Teke em ane go. Meke em po kam oman blo Aizak, boi
    blo bos blo yu, wiskain da AntapGod bin spik.’
  soq-soq: E Rebeka banlee aitaa, e debamaa otopa manainapa. Iawe God banlaeno wien.”
  qub-qub: Rebecataga pushacuy ari. Rebecaga Tayta Dios camacächishanno cachun patrunniquipa
    wamranpa warmin.»
  bqp-bqp: Rɛbɛkan dí, ǹ a sɛ́ ǹ tá kãao, à gↄ̃ n dikiri nɛ́ nanↄ ũ lákũ Dikiri
    ò nà.
  hat-hat: Men Rebeka devan ou, pran li, mennen l' ale pou l' vin madanm pitit gason
    mèt ou a, jan Bondye te di l' la.
  eng-BSB: Rebekah is here before you. Take her and go, and let her become the wife
    of your master’s son, just as the LORD has decreed.”
  tod-tod: Eleɓɛka ʋɛtɛ, é è ɠakala, seɠe, è lii la, é ɠɛ ga è-maliɠii ná-doun
    zunui anzai, eɠɛʋelei Ɠɔoɠɔ GALAGI bogai la.»
  eng-WEBPB: Behold, Rebekah is before you. Take her, and go, and let her be your
    master’s son’s wife, as the LORD has spoken.”
  kbq-kbq: Rebeka'a ama kavuga mani'neanki, Ra Anumzamo'ma kema hiaza hunka avrenka
    vugeno, kva kamofo ne'mofo nenaro'za ome hino.
  nhe-BL: Xiquita, nica itztoc Rebeca. Huelis tijhuicas para ma eli isihua icone moteco
    queja TOTECO quitlalijtoc.
  bus-bus: Rɛbɛkan yɛ̀, ǹ à sɛ́ ǹ táo, à gↄ̃ n dii nɛ́ naↄ̃ ũ lán Dii ò nà.
  gub-BL: Aiko Hemek. Eraha nerupi nehe. Tuwe wiko nezar ta'yr hemireko romo nehe,
    Tupàn Tuweharupi Wiko Ma'e hemimume'u kwer rupi nehe, i'i izupe wà.
  eng-DRA: Behold Rebecca is before thee, take her and go thy way, and let her be
    the wife of thy master’s son, as the Lord hath spoken.
  knf-knf: 'Rebeka awuŋ ţi kadunu : jejana iyaanaan akak ahar abuk ajugu jibi Nawat
    Kabuka ajakuŋ. »'
