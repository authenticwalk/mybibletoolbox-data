verse: GEN.024.051
translations:
  mal-C: റിബേക്ക ഇതാ, നിന്റെ മുമ്പിൽ; അവളെ കൂട്ടിക്കൊണ്ടു പൊയ്ക്കൊള്ളൂ; യഹോവ അരുളിച്ചെയ്തതുപോലെ
    അവൾ നിന്റെ യജമാനന്റെ മകനു ഭാര്യയായിത്തീരട്ടെ” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: Rebeka steht dir zur Verfügung; nimm sie und ziehe hin, damit sie das Weib
    des Sohnes deines Herrn werde, wie Jahwe geredet hat!
  lin-lin: Tala Rebeka, azali liboso na yo ! Kamata ye mpe kende na ye ; mpe tika
    ete azala mwasi ya mwana mobali ya nkolo na yo, ndenge Yawe abongisi.
  cbr-NT: Ka kuat, ënu ka Rebeca 'ikën; kamina bibiankin buánti 'ain. Ax ka an mi
    ñumëmikë uni aín bëchikënën xanu 'iti 'ikën, Nukën 'Ibun kakësabi oi.
  eng-LSV: behold, Rebekah [is] before you, take and go, and she is a wife to your
    lord’s son, as YHWH has spoken.”
  bmu-bmu: Mötnöŋ, Rebekanöŋ ki kinja. Kembunöŋ jimqindiŋ akzawaŋgö dop ölöp i waŋgita
    anda ketaŋamgahö nahönŋi waŋginöŋga anömŋi akŋa.”
  eng-GNV: Beholde, Rebehak is before thee, take her and goe, that she may be thy
    masters sonnes wife, euen as the Lord hath said.
  eng-WEBSTER: Behold, Rebekah is before thee, take her, and go, and let her be thy
    master's son's wife, as the LORD hath spoken.
  nhw-BL: Xiquita, nica itztoc Rebeca. Huelis tijhuicas para ma eli isihua icone moteco
    quen TOTECO quitlalijtoc.
  swh-ONEN: Rebeka yuko hapa, mchukue na uende, awe mke wa mwana wa bwana wako, sawasawa
    na Bwana alivyoongoza.”
  bba-bba: Rebekɑ wee wunɛn wuswɑɑɔ. A nùn suo ɑ kɑ dɑ u n sɑ̃ɑ wunɛn yinnin biin
    kurɔ nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: Behold, Rebekah is before thee, take her, and go, and let her be thy
    master’s son’s wife, as the Lord hath spoken.
  cpy-cpy: 'Apatziro nokantzi naaka: Iroka Rebeca, paanakiro. Rootaki iinantyaari
    itomi omperatzimiri, rootakira ikowakiri Tajorentsi.”'
  mpx-mpx: He Lebeka hiwe. U ahe alomiu nuku nok, inoke alona wami tonowak natuna
    nihi alolon, ni ola toto Yehoba i nuwatuan.”
  wbp-wbp: Ngula-juku nyampujurla kangka kalyakalya-nyanu Yipuruyamu-kurlanguku ngalapi-nyanuku
    kujangku YAAWIYI-rli milki-yirrarnu nyampuju karnta-pardu.”
  luo-luo: Rebeka eri; kawe mondo udhi, kendo obed chi wuod ruodhi, mana kaka Jehova
    Nyasaye osechiko.”
  meu-meu: 'A itaia, Rebeka na vairamu ai gini: avabia, ba hakaua lao, biagumu natuna
    baine adavaia, Iehova ena hereva heḡereḡerena.'
  npi-ULB: हेर्नुस्, रिबेका तपाईँको सामुन्‍ने छे । त्‍यसलाई लिएर जानुस्, र परमप्रभुले
    भन्‍नुभएजस्‍तै गरी त्यो तपाईंका मालिकका छोराकी पत्‍नी होस्‌ ।”
  yor-yor: Rebeka nìyí, mú un kí ó máa lọ, kí ó sì di aya ọmọ olúwa à rẹ, bí Olúwa
    ti fẹ́.”
  emp-NTPO: Rebecara nama bʌ quĩrãpita b̶ʌa. Ededua idjira bʌ boro warra quima bamãrẽã
    Ãcõrẽba jarad̶a quĩrãca.–
  ind-ind: Nah, ini Ribka! Bawalah dia menjadi istri bagi anak tuanmu, sebagaimana
    yang sudah TUHAN tunjukkan.”
  pes-OPCB: اینک ربکا را برداشته برو تا چنانکه خداوند اراده فرموده است، همسر پسر سرورت
    بشود.»
  ssx-ssx: Koto ekina꞉ Lepeka do handa꞉e. Ipikita꞉ mo Tekehalima꞉ la꞉la꞉ tupa꞉ naka꞉
    you somena꞉ eiyekena꞉ wanda꞉ haena꞉e lepekeme.
  lcm-lcm: Rebeka kana kapo ago, ku songo ia na mi pasal na kan osongon ta kana nat
    kam ainoinoai val kana vubuk a IAVE.”
  aer-aer: Anwerne nhenheke akangkeme anthurre. Kele anteme apmere nhenhe impemele
    akngerrepate ngkwinhe Abraham-werne alpaye Rebekah-arlke akngemele re alere akngerrepate
    ngkwinhe-kenhe anewe aketyenhenge, YAHWEH-elarle ileke-arteke.”
  tgl-ULB: Masdan, nasa harapan mo si Rebeca. Dalhin mo siya at humayo, upang siya
    ay maging asawa ng anak ng iyong amo, gaya ng sinabi ni Yahweh.”
  nop-nop: Lebeka adi agaŋ du’walaŋ habake ginaŋ yatak. Ale kedem nagila uune bomboŋgige’walaŋ
    mihiŋiŋdi tamuŋiŋ nagilaak. Kaŋ Wapumdi yodakaleguk wondok tuwot hinek tibaak.”
  kca-kca: тӑта щи, Ревекка нӑӈ йэԓпенән; ԓўвеԓ ўйи пӑ мӑна; Турәм Куща йастәм щирән,
    кущайэн пŏх имийа ԓўв ат питәԓ».
  cbu-NT: Itaru iyshat, Rebekaa machimaam waritachparee átanicha. Wandaya machimaam
    zandkush, machingsiya. Neewa, waani ambirisha zaranlliya shiyamun paturunarish
    wipaya, watam waana Apanll amb ashiru kamachtaranguwa. Waana amuy ipusarangiya,
    uwshtisin táranganaya.
  hui-hui: Lebega o bedagoni Anduane Homogohanda layadadagua bialu ibu í̠naga agali
    haguane igini dabu bilo haru pu, lene.
  wrs-wrs: Repekava men av, yeo waiango, Isakna deuvra desvhoao di pevna mendekli
    inda, memba Yawena nengavnangra lohna.
  mya-mya: သင့်​ရှေ့​တွင်​ရေ​ဗက္က​ရှိ​ပါ​၏။ သူ့​ကို​ခေါ်​ဆောင် သွား​ပါ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင်
    မိန့်​တော်​မူ​သည်​အ​တိုင်း​သူ့​အား​သင့်​သ​ခင် သား​၏​မ​ယား​အ​ဖြစ်​ခေါ်​ဆောင်​သွား​ပါ
    လော့'' ဟု​ဖြေ​ကြ​၏။-
  cbi-NTPO: Tsa' mitya Rebeca enu entsanave; ka' miide. Tsenmala ñunu uudenguemu ruku'
    na' shinbu jusa, tsai' Yavé naakesa tyañuba tsaasa, tila.
  bod-N: ལྟོས༌དང༌། བུ་མོ་རིབ་ཀཱ་ཁྱོད་ཀྱི་མིག་མདུན་དུ་ཡོད༌དེ། ཁྱོད་ཀྱིས་ཁོ་མོ་ཁྲིད་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ༌བཞིན།
    ཁྱོད་ཀྱི་བདག་པོའི་བུ་ལ་ཆུང་མ་བྱེད་པར་མཛོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Rebekah to ale ilak namar se, Yawe balam butata, nika dom biya ko namar
    mu ilak naukko.”
  kkl-kkl: Ribka nene anap pirumunba, NUNI Allahri sembao saog uro ani elmeri toplul,”
    serek.
  sna-sna: Hoyu Rabheka; mutore uende, uye ngaave mukadzi womwanakomana watenzi wako,
    sokutungamirirwa kwawaitwa naJehovha.”
  spa-BLM: He aquí que Rebeca está delante de ti. Tómenla y váyanse, y que sea la
    esposa del hijo de su amo, como ha dicho Yahvé”.
  beu-beu: Eeng uuling, Ribka ana ue aapangaadang mi. Aaung ba aing medit at ila,
    senge aing metma eemanaing Abraham oal angu ejangu ening, naba ba LAHATALA Ana
    vengbanang iila angu eamulung.”
  cac-cac: Ina ix tic, ic'b'at ix, b'atocab' ix yetb'eyumoc vin̈ yuninal vin̈ a patrón
    chi', icha val ix aj snaan Jehová, xchi eb'.
  swh-ULB: Tazama, Rebeka yu mbele yako. Mchukue na uende, ili awe mke wa mtoto wa
    bwana wako, kama Yahwe alivyosema.”
  bel-bel: вось Рэбэка перад табою; вазьмі і ідзі; хай будзе яна жонкаю сыну гаспадара
    твайго, як сказаў Гасподзь.
  deu-ELBBK: 'Siehe, Rebekka ist vor dir: Nimm sie und zieh hin; und sie sei die Frau
    des Sohnes deines Herrn, wie der HERR geredet hat.'
  mbb-OT: Heini zed si Rebeka, dumaha niw en sikandin ke ed-ulì kew para egkehimu
    sikandin he iyan esawa te anak te egalen nu, sumalà is migkaǥi kenikew te Nengazen.”
  msc-msc: Rebeka le ɲin di. A ta, i ye wa a ri. A ye kɛ i tii dencɛ la muso ri, ikɔ
    Allabatala a ra a latɛɛ ɲa mɛn ma.»
  mal-2015: ഇതാ, റിബെക്കാ നിന്റെ മുമ്പാകെ ഉണ്ടല്ലോ; അവളെ കൂട്ടിക്കൊണ്ടുപോക; യഹോവ കല്പിച്ചതുപോലെ
    അവൾ നിന്റെ യജമാനന്റെ മകന്നു ഭാര്യയാകട്ടെ എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: Aꞌtigo nimo Rebeca. Core miaña majã. Õꞌacʉ̃ ʉaronojõta mʉꞌʉ wiogʉ macʉ̃
    nʉmo nigõsamo, nicãrã niwã.
  gup-gup: Yina ngahli wanjh Rebekah, yima dja ngunere, wanjh bonj benemarrimen beywurd
    nuye nawu ngunmarnewohrnan, kore Yawey nungka ngunbukkang.”
  met-met: Abagu, Rebeka wau. Oxop saing tang gala. Sanga ba yau lipuxim haringing
    garanoa, bila Toxoratamona harua baing.”
  gvs-gvs: Ribeka goame. Kwābi kunāve, e bei tauyana im tomoya natuna monena nakae
    Yauwe bogina ilatuwokoim.’
  rmc-rmc: Dikh, kade hiňi e Rebeka. Le la a dža! Mi lel peske tire rajeskre čhas
    romeske, avke sar oda phenďa o RAJ.“
  nlg-nlg: Rebekah eni, ko lavia mo ko tona. Gaia ke tauna a dalena na vunaghimu,
    te vaghaa Yahweh te diki bosaa tua.”
  dgr-DOGNT: Jǫ Rebekah wheda, nexè awede. Gots'ǫ̀ K'àowo wınì k'ę̀ę̀ nets'ǫ̀ k'àowo
    weza ts'èkeè welè,” gedı.
  pes-OPV: اینک رفقه حاضر است، او رابرداشته، روانه شو تا زن پسر آقایت باشد، چنانکه
    خداوند گفته است.»
  ron-1924: Ятэ, Ребека есте ынаинтя та; я-о ши ду-те, ка сэ фие неваста фиулуй стэпынулуй
    тэу, кум а спус Домнул.”
  ben-OBCV: রিবিকা এখানেই আছে; তাকে নিয়ে চলে যান, আর সে আপনার প্রভুর ছেলের স্ত্রী
    হয়ে যাক, যেমনটি সদাপ্রভু নির্দেশ দিয়েছেন।”
  lex-lex: Mumkek la, hya' mak etla gaimu ralamni de, muodia pa mlia'awa, totpa nhi'
    haw la matrommu a'nani, emolmolan maka Orgahi-Orha'a Nakot targ oleka.”
  rgu-rgu: Ana feto Ribka nai ia. De moo ni neu leo. Fo ela ana dadi neuꞌ baꞌi Abraham
    manafeun, tuka hata fo MANETUALAIN ator so a.”
  som-som: Bal eeg, Rebeqah waa ku hor joogtaaye, kaxee oo la tag, oo ha noqoto sayidkaaga
    wiilkiisii naagtiisa, sidii Rabbigu ku hadlay.
  lat-VUC: En Rebecca coram te est, tolle eam, et proficiscere, et sit uxor filii
    domini tui, sicut locutus est Dominus.
  aoi-aoi: Umba daka Ribeka. Nga-wilyakina akwa likaja, kajungwa nenikuwenikba nungkwa-langwa-langwa
    nubungkawa kininga-meni-yada daka, mena nakina Yaweya enabakiya-ba ni-lyangkuwerribikajungwunuma
    akinu-wa-da,” neni-yama wunalakina Lebina akwa Beduwela-da.
  eng-ASVBT: Behold, Rebekah is before thee, take her, and go, and let her be thy
    master’s son’s wife, as Jehovah hath spoken.
  mna-mna: Rebeka, ni imbotmbot i. Kami mi niomru kala, bekena iwe biibi ku lutuunu
    kusiini, kembei ta Merere itunu iso na.”
  ita-1885: Ecco Rebecca al tuo comando; prendila, e vattene; e sia moglie del figliuol
    del tuo signore, siccome il Signore ne ha parlato.
  eng-LXXUP: Behold, Rebekah is before thee, take her and go away, and let her be
    wife to the son of thy master, as the Lord has said.
  eng-ULB: Look, Rebekah is before you. Take her and go, so she may be the wife of
    your master's son, as Yahweh has spoken.”
  spa-VBL: Rebeca está aquí, puedes tomarla y llevártela. Ella puede ser la esposa
    del hijo de tu señor Abraham, tal como lo ha decidido el Señor”.
  fra-_FOB: Voici, Rébecca est devant toi, prends-la et pars, et qu'elle soit la femme
    du fils de ton seigneur, comme l'Éternel l'a dit.
  mal-mal: ഇതാ, റിബെക്കാ നിന്റെ മുമ്പാകെ ഉണ്ടല്ലോ; അവളെ കൂട്ടിക്കൊണ്ടുപോക; യഹോവ കല്പിച്ചതുപോലെ
    അവൾ നിന്റെ യജമാനന്റെ മകനു ഭാര്യയാകട്ടെ” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Ribqā āp ke sāmne hai. Use le jāeṅ. Wuh āp ke mālik ke beṭe kī bīwī ban
    jāe jis tarah Rab ne farmāyā hai.”
  suz-BL: लो, रेबेका कली लतो। मिनु लावो। इन होव़प आ तौ आ मीश दुम्‍ल। दोपा परमप्रभु
    यावेमी लोव़ पवा, मोपा दुम्‍ल” देंसा बाक्‍त।
  ita-1927: Ecco, Rebecca ti sta dinanzi, prendila, va’, e sia ella moglie del figliuolo
    del tuo signore, come l’Eterno ha detto”.
  ckb-ckb: ئەوە ڕڤقە لەبەردەمتە، بیبە و بڕۆ، با ببێتە ژنی کوڕی گەورەکەت، هەروەک یەزدان
    فەرمووی.»
  eng-BBE: 'See, here is Rebekah: take her and go, and let her be your master''s son''s
    wife, as the Lord has said.'
  crx-NTPO: Njan Rebekah, mbut usyin ilhchoot 'ink'ez naindalh. 'En ooba 'int'en-un
    ooye', oo'at ooleh sih, Moodihti (Yahweh) yatilhduk hukw'un'a.”
  kan-OKCV: ರೆಬೆಕ್ಕಳನ್ನು ನಿನ್ನ ವಶಕ್ಕೆ ಕೊಡುತ್ತೇವೆ; ಕರೆದುಕೊಂಡು ಹೋಗಬಹುದು; ಯೆಹೋವ ದೇವರು
    ಹೇಳಿದಂತೆಯೇ ಆಕೆ ನಿನ್ನೊಡೆಯನ ಮಗನಿಗೆ ಹೆಂಡತಿಯಾಗಲಿ,” ಎಂದರು.
  bbb-bbb: Ijadufuo Ribeka fu guaraejifurekino ni mesiri vaga fu izege E Ireobo Godi
    fu kuaema ijiege fu e ireobo one ijadufuo fari ije manino kuae.
  tam-2017: இதோ, ரெபெக்காள் உமக்கு முன்பாக இருக்கிறாள்; யெகோவா சொன்னபடியே அவள் உமது
    எஜமானுடைய மகனுக்கு மனைவியாக்கிக்கொள்ள, அவளை அழைத்துக்கொண்டுசெல்லும்” என்றார்கள்.
  spa-RV-1909: He ahí Rebeca delante de ti; tómala y vete, y sea mujer del hijo de
    tu señor, como lo ha dicho Jehová.
  ron-BTF: Iată, Rebeca este în faţa ta, ia-o şi mergi şi ea să fie soţia fiului stăpânului
    tău, aşa cum DOMNUL a vorbit.
  eng-WEBP: Behold, Rebekah is before you. Take her, and go, and let her be your master’s
    son’s wife, as the LORD has spoken.”
  eng-FBV: Rebekah's here, you can take her and leave. She can become the wife of
    your master's son, as the Lord has decided.”
  nld-1939: Zie Rebekka staat te uwer beschikking; neem haar met u mee, opdat zij
    de vrouw wordt van den zoon van uw heer, zoals Jahweh gezegd heeft.
  nch-BL: Xiquita, nica itztoc Rebeca. Huelis tijhuicas para ma eli isihua icone moteco
    quej TOTECO quitalijtoc.
  tfr-NTPO: Ĩzong. Kjogl̈o shäng kjwe. Sözong. Pjãy nomo. Orkwosmok bop kägäyo wa
    l̈i tjok ga pjl̈ú, l̈ara Jehovárë sorë l̈i eni» l̈e.
  vie-1934: Kìa, Rê-be-ca đang ở trước mặt ngươi, hãy dẫn nó đi, để nó được làm vợ
    của con trai chủ ngươi, theo như lời Đức Giê-hô-va phán định.
  hin-CV: रेबेकाह तुम्हारे सामने है; इसे अपने साथ ले जाओ, ताकि वह तुम्हारे स्वामी
    के पुत्र की पत्नी हो जाए, जैसा कि याहवेह ने निर्देश दिया है.”
  eng-OURB: Behold, Rebekah [Securely bound] is before you. Take her, and go, and
    let her be your master’s son’s wife, as Adonai has spoken.”
  spa-BES: 'Mira, aquí está Rebeca: tómala y vete, y que ella sea la esposa del hijo
    de tu señor, como el Señor ha dicho.'
  tdx-tdx: Ingo, añatrefa’o t’i Ribkae, rambeso; mañaveloa vaho ampañengao i anan-talè’oy
    ty amy tsara’ Iehovày.
  vid-vid: Lebeka ayu baha, umhole ulute. Na yawe mdala wa mwana wa mkulu wa hegwe
    kota Mkulu Nguluwi navyoyalonjile.”
  pwg-pwg: Vaghina, Rebeka na weni. Kerutini ma kona nae da am bada natuna ini kawanei.
    Bada ina kayowana takivini.”
  eng-OKE: Behold, Revekah is before thee; take (her) and go; and let her be the wife
    of thy master’s son, as the Lord hath spoken.
  tha-KJV: ดู​เถิด เรเบคาห์​ก็​อยู่​ต่อหน้าท่าน พานางไปเถิด และให้นางเป็นภรรยาบุตรชายนายของท่านดังที่พระเยโฮวาห์ตรัสแล้ว”
  por-BR-2018: Eis aí Rebeca diante de ti; toma-a e vai-te, e seja mulher do filho
    de teu senhor, como o disse o SENHOR.
