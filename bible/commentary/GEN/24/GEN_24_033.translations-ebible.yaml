  mdy-ETH: ዬያቶ ሾኦጮም ካሣ ሺኢካዛ ዓብራሃሜም ማዾ ማዻ ዓሢ፦ «ታ ሙኬ ባኮ ዛሎ ኬኤዙዋዖ ካሣ ሙዓዓኬ» ጌዔኔ። ላኣባ ዒማና፦
