  kan-2017: ಆದರೆ ಅವನಿಗೆ ಊಟಕ್ಕೆ ಬಡಿಸಿದಾಗ, ಅವನು, “ನಾನು ಬಂದ ಕೆಲಸವನ್ನು ಹೇಳದೆ ಊಟ ಮಾಡುವುದಿಲ್ಲ”
