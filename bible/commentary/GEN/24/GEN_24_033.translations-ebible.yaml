    dedi. Lavan, “Öyleyse söyle” dedi.
  bel-N: 'I паставілі перад ім есьці; а ён сказаў: “Ня буду есьці, пакуль не скажу
    словы свае”. I сказаў [Ляван]: “Кажы!”'
  grc-BRENT: Καὶ παρέθηκεν αὐτοῖς ἄρτους φαγεῖν· καὶ εἶπεν, οὐ μὴ φάγω, ἕως τοῦ λαλῆσαί
    με τὰ ῥήματά μου· καὶ εἶπεν, λάλησον.
  ind-AYT: Kemudian, makanan disajikan di hadapannya untuk dimakan. Namun, dia berkata,
    “Aku tidak akan makan sampai aku selesai mengatakan apa yang harus aku katakan.”
    Laban berkata kepadanya, “Berbicaralah.”
  lid-lid: Ano badeh bwese-ei nyamon eme batalan, eme iy anya eh, “Jo katiye sahou
    tek op, ano jo baraimon.” Eme Leban anya eh, “Abo ou asehek taso.”
  eng-NNA: After that he brought food to the old man. The old man said to him, “Let
    me tell you why I came. After that I will eat.” “Yes, you will tell us why you
    came.”
  nya-nya: Chakudya chitabwera mlendo uja anati, “Sindidya mpaka nditakuwuzani zimene
    ndadzera kuno.” Labani anati, “Yankhulani.”
  hrv-hrv: 'Ali kad su preda nj stavili hranu, reče: “Neću jesti dok ne kažem što
    imam kazati.” A Laban mu reče: “Onda kazuj!”'
  mps-mps: Augwaligo nai sela asali, tiali goli sę bidigo te po wali, “Eno nai asena
    polo tugobeo. Eno hasiabolo po pusaibao.” Tama Labango te po wai, “Te usu dao.
    Nago po weyu bolo yao.”
  llg-llg: Ledoeik ala tao nanaꞌak neu mei, boe ma ata ndia nae, “Ai sangga miꞌa ia
    so, tehuu au oke palamisi fo sangga afada au dedeꞌang esa dei.” Laban nataa nae,
    “Ama kokolak leo.”
  tpi-tpi: Na bihain ol i kisim kaikai i kam, tasol wokboi bilong Abraham i tok olsem,
    “Mi no ken kaikai kwik. Mi mas autim tok bilong mi pastaim.” Na Laban i tok, “I
    orait. Yu ken autim.”
  dan-1931: 'Men da der blev sat Mad for ham, sagde han: “Jeg vil intet nyde, før
    jeg har røgtet mit Ærinde!” De svarede: “Sig frem!”'
  vie-OVCB: 'Thức ăn đã dọn ra rồi, nhưng quản gia còn lần lữa: “Tôi không dám ăn
    uống trước khi nói ra điều tôi cần phải thưa.” La-ban giục: “Ông cứ nói đi.”'
  lbk-lbk: Isnan nakhaowan nan kanencha, kinwanin san faa, “Ibfakhak ona nan khakhalak
    esa ak pay mangan.” “Ibfakham et achi,” kinwanin Laban.
  guj-2017: તેઓએ તેની આગળ જમવાનું પીરસ્યું, પરંતુ તેણે કહ્યું, “મારે જે કહેવાનું છે
    એ જણાવ્યાં અગાઉ હું જમીશ નહિ.” તેથી લાબાને કહ્યું, “બોલ.”
  byr-byr: '@see-verse:GEN.024.032'
  awx-awx: Tikengä naxu päkapu yämä, äminu uläpätä using yakut. “Nä naxu yupsängu
    donäpit. Tike wamu natälunin gämäk danikengä näpit,” yang yakut. Yawän Labandä
    “Täke niniwiläk,” yang inikut.
  pon-2006A: Kisin sak pil kaunopadahr mwohrail; laduwo ahpw ketihtihki, “I sohte
    pahn tungoal mwohn ei pahn sakarkihda kahrepen ei pwarodo.” Lapan eri nda, “Nna,
    komw kaselehda.”
  por-BRBSL: 'A comida foi posta diante dele para comer, mas ele disse: “Não comerei
    até que eu tenha contado minha mensagem”. Laban disse: “Fale mais alto”.'
  aly-aly: Ikwer-penhan rernem amern-anem artwa renh-rnem anthek, rernem arlkwetyek.
    Warrkenhel ilek, “Amern arlkwey-alentyelan, angketangkwel atha ngenh ileman ilekekarl
    ayeng apetyek apmer nhenh-warl. Kel ilant ilekek nga apetyek,” Laban angkek.
  cth-cth: Ca hane rawca a hmalah a pâtoum pouh. Hateiteh, ahni ni, ka tho ngainae
    ka dei hoehroukrak ka cat mahoeh telah atipouh. Ahnimouh ni dei yawkaw telah atipouh.
  twi-twi: Eyi akyi no, ɔtoo wɔn pon. Nanso ɔsomfo no kae se, “Merempɛ sɛ medidi,
    gye sɛ mabɔ mʼamanneɛ.” Laban kae se, “Bɔ wʼamanneɛ ɛ.”
  hlt-hlt: Te phoeiah caak te amih hmai ah a tawn pah hatah, “Kamah kah olka ka thui
    hlanah ka ca mahpawh,” a ti nah. Te dongah, “Thui,” a ti nah hatah,
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò duɔ́ mmudiì kòo yetɛ kɛ dɔ̀: Kɛ̀ n yí nɑ̀kɛ́ n tɔ tì m bɑ́ɑ́
    di. Kɛ̀ Dɑmɑɑ dɔ̀: Bɛ́i!'
  msy-2020: Ezɨ me gɨn dagheba inigha izi, ezɨ Abrahamɨn ingangarir gumazim kamaghɨn
    mɨgei, “Kɨ zuamɨra dameghan kogham. Kɨ faragh uan mɨgɨrɨgɨabar amigham.” Ezɨ Laban
    ghaze, “A dera. Nɨ mɨkɨm.”
  txq-txq: Neu ara mbeda nanaꞌa-nininuk kara reu mei lain, boe ma ata naa nae, “Ai
    mae miꞌa-minu, tehuu au oke parmisi fo afada dale hihiik esa dei.” Boe ma Laban
    naselu nae, “Toꞌo kokolak leo.”
  aaz-aaz: Oras sin nꞌator bukaet anbi mei te, ate naan naꞌuab am nak, “Nahuun naꞌko
    hai he mbukae te, au ꞌtoit mainuan aꞌkreꞌo he utoon aan hai sairt ii feꞌ, tua.”
    Onaim naiꞌ Laban nataah am nak, “Neu! Reko, tua.”
  azb-azb: 'Onların qabağına yemək gətirildi, ancaq həmin adam dedi: «Məqsədimi söyləməyincə
    yeməyəcəyəm». Lavan dedi: «Söylə».'
  eng-DBY: And there was set [meat] before him to eat; but he said, I will not eat
    until I have made known my business. And he said, Speak on.
  hin-2017: तब अब्राहम के दास के आगे जलपान के लिये कुछ रखा गया; पर उसने कहा “मैं जब
    तक अपना प्रयोजन न कह दूँ, तब तक कुछ न खाऊँगा।” लाबान ने कहा, “कह दे।”
  wol-KYG: 'ba noppi ñu taajal ko lu mu lekk. Mu ne: «Déedéet, duma lekk mukk kay,
    te waxuma li ma taxa jóg.» Laban ne ko: «Kon nag waxal.»'
  swp-swp: Abo aiai se tore matana eai bena abo i aiai, na i ene, “Taba nige ea aiai,
    na sora egu laoma mata paana ea riba bagunai.” I ene, “U ribariba.”
  bjr-bjr: Niku nammari uqu soofanoo Rabanafa narana niminau. Nimufanoo Abaraqaammana
    ainainira fasiqa fannoo qaoo qimasee qinau. Sia qinee kaqi naanaura. Qinee qiraree
    qunna ufana qima nimiseeqa miqoo naanaura. Rabanafa minara iriseenoo qinau. Doo
    qinaqa maasa iria.
  eng-YLT: and setteth before him to eat; but he saith, 'I do not eat till I have
    spoken my word;' and he saith, 'Speak.'
  kne-kne: Pag nan isango di kanen da. Asi et kanan din bag-en Abraham, “Awni kod.
    Adiak mangan enggana ay ibagak din panggep ko ay inmalis na.” “May, ibagam,” kanan
    Laban.
  heg-NTPO: Oras oen mana in kaa se mija la ka, ata na tek noan, “Kaim le kaa son
    nia, mo bel auk dola le auk tek napat dehet mes le.” Kon Laban siut noan, “Baki
    dehet tuun lako.”
  ptu-ptu: 'Tappana dibabaanni sule kinande, ma''kadam indo tau naua: “Tä''pä'' la
    mangngande ke tä''pi puha kupalanda'' inde tula'' kubaba.” Natimba''im Laban naua:
    “Iya maka'' deem kada la umpalambi'', iya pa''tula''ungko.”'
  bzd-NTPO: 'Mik ie''pa tö itié, eta̱ Abraham kanè méso tö iché: —Kë̀ ye'' chkö̀pa
    ka̱m ye'' tö iö́k ye'' debitu̱ e'' wà pakö̀ a'' a̱ eta̱. Labán tö iiu̱té: —E̱''ma
    ichö́. ¿Ì dör iwà?'
  kwf-kwf: Bore ma kaidaꞋi ngwae sa Laban ki ngalia maꞋi fanga ki, ngwae neꞋeri ka
    fata Ꞌuri, “Nau noaꞋa naisi fanga basi Ꞌua, nau ku toꞋo ana taꞋi alaꞋanga neꞋe
    nai eta saea nama fuaumulu.” Sa Laban ka fata Ꞌuri, “Nia leꞋa, faꞋarongo kaimili
    Ꞌamu Ꞌania.”
  eng-WYC-2017: And bread was set forth in his sight, the which said, I shall not
    eat till I speak my words. He answered to the man, Speak thou.
  eng-WMBB: Food was set before him to eat, but he said, “I will not eat until I have
    told my message.” Laban said, “Speak on.”
  spp-spp: 'Puru ɲwɔhɔ na, pi à pa ná ɲjyì i pi á, ka nàŋi si jwo: «Ná mii ɲyɛ a na
    kapani jwo mɛ, mii sì n-lyî mɛ. Ka Laban si jwo: «Mpe pu ɲyɛ mu á ke, pu jwo sá.»'
  aey-aey: Odocob sab jecnu ahu mitoin. Mitocobil uqa maaden, “Ija sab mahuc qee jigaun
    qa je maadigen huga eu casac maadi hedumig ija sab jigen,” aden. Odocob Leban
    uqa madon, “Cois, magaga,” don.
  urd-GVH: लेकिन जब खाना आ गया तो इब्राहीम के नौकर ने कहा, “इससे पहले कि मैं खाना
    खाऊँ लाज़िम है कि अपना मामला पेश करूँ।” लाबन ने कहा, “बताएँ अपनी बात।”
  rug-rug: Meke sipu ta paleke la sari na ginani, si zama sa tie, “Lopu kaqu ture
    henahena si rau, osolae tozi paki rau sapu gua hiva zamani rau,” gua si asa. Meke
    zama se Lebani, “Ego, mamu zama tu ba goi,” gua si asa.
  gaz-gaz: Ergasiis nyaanni dhiʼaateef; namichi sun garuu, “Ani hamman dhimma koo
    himadhutti hin nyaadhu” jedhe. Laabaanis, “Himadhukaa” jedheen.
  fra-LSG: 'Puis, il lui servit à manger. Mais il dit: Je ne mangerai point, avant
    d’avoir dit ce que j’ai à dire. Parle! Dit Laban.'
  gnn-gnn: Yurru ŋayi ŋunhi Yipurayimgu djämamirrinydja waŋana yaka'yurruna bitjarra
    gam', “Yäw yaka ŋathili ŋarra yurru ŋathanydja ḻuka, bulnha galkurra, liŋgu ŋarra
    ŋäthilinydja yurru dhäruk wekama nhumalaŋgu, ŋunhi ŋarra gäŋala lili.” Ga ŋayi
    Laypandja waŋana, “Ma' waŋiyana ḻakaraŋana,” bitjarra.
  yal-yal: A yi fa donseen na e xa, koni a yi a fala, a naxa, “N mi n dɛgema singe,
    fɔ n xa falan ti ɛ xa, n lanma n xa naxan yita ɛ ra.” Laban yi a fala a xa, a
    naxa, “Falan ti xɛ.”
  gum-gum: 'Incha manrrai mamiimera pønsrøben, Abrahamwei mendig megabiibe trenchibig
    køn: —Nabe na chi wamindamigwan wammørøsrømøwatøbe uta manrrab kaimamønrrun— cha.
    Inchen Labanbe: —Trube, wammørøsrørra— chibene,'
  iou-iou: Ude täŋkaŋ ketem peŋ yämiŋkuŋ. Peŋ yämiŋirä Abraham täŋo piä watä ämatä
    yäŋkuk; Nadäŋ namiŋirä man nadätat u yäwa tärewänkaŋ ketem kämi näŋpayäŋ yäk.
    Yäwänä Labantä iwetkuk; Yäyan ude tä yäk.
  haw-1868: 'A laweia mai ka ai nana: i aku la oia, Aole au e ai, a hai e aku au mamua
    i ka''u mea i hele mai nei. I mai la kela, E hai mai.'
  arb-NAV: 'ثُمَّ وَضَعَ الطَّعَامَ بَيْنَ يَدَيْهِ لِيَأْكُلَ. لَكِنَّهُ قَالَ: «لَنْ
    آكُلَ حَتَّى أُخْبِرَكُمْ بِمَا يَجِبُ أَنْ أَقُولَهُ». فَقَالَ لَهُ: «تَكَلَّمْ».'
  adz-adz: Ida nam gadan iba, da bitsintaꞌ Abraham garam guman ini, “Dzi wasangꞌ i
    gada nam sung u, nasangꞌ dzi nafis i nan idzuwai dzi bada gin ani wasi da agam
    raiyi.” Da Laban ini, “Ariꞌ, wafisin.”
  ewe-ewe: Wona fiẽnuɖuɖu wo, ke aƒedzikpɔla la gblɔ be, “Nyemedi be maɖu naneke o
    va se ɖe esime magblɔ nu si ta meva afi sia ɖo la na mi.” Laban gblɔ be, “Enyo,
    ka nya la ta na mí.”
  eng-LEE: And there was set food before him to eat; but he said, I will not eat,
    until I have spoken my words. And he said, Speak on.
  dji-dji: Girri djani wali djina djin birrungili. Bil ngunukiṉing djin galwupiṉi
    wali birbimirri nyanngar, ngunukima djamagiṉing Abrayamang, nyani djina bindjinban,
    “Wirrban irr ḏirradjigi wali yarimipm ngirrang djanguny ildjanydjirr bultjigi.”
    “Ma'!” inga djin bindjiniban.
  gvn-gvn: '@see-verse:GEN.024.032'
  nna-nna: Palaja mayi kanyalu mirtanyaku. Wurranala mirtanyalu Laban-japa palinymilinga
    japartungu Bethuel-ja, “Wurralkurnunyumpuluku nganiku milpanyarna. Palaja ngalkulumarna.”
    “Yuu, wurralamanngalayiku nganiku milpanyan.”
  asm-FB: পাছত তেওঁলোকৰ আগত খাবলৈ আহাৰ যুগুত কৰি দিলে; কিন্তু তেওঁ খাবলৈ সন্মত নহ’ল।
    তেওঁ ক’লে, “মোৰ ক’বলগীয়া কথা নোকোৱালৈকে মই আহাৰ গ্রহণ নকৰোঁ।” তেতিয়া লাবনে ক’লে,
    “তেনেহ’লে কওঁক।”
  sus-A: لَبَن تٌ قَ دٌنسٍ رَ عٍ بّ، عِبُرَهِمَ شَ وَلِكّ نَشَ عَ قَلَ، «ﭑ مُ ﭑ دّفٍمَ
    سِندٍن، قٌ ﭑ شَ ﭑ دّنتّفّ وٌ بّ.» لَبَن نَشَ عَ قَلَ عَ بّ، «عَوَ يِرٍ، دّنتّفّ
    سَ.»
  fra-SBL: 'On lui mit à manger devant lui, mais il dit : « Je ne mangerai pas avant
    d''avoir dit mon message. » Laban a dit : « Parle. »'
  hbo-hbo: '*וַיִּישֶׂם (וַיּוּשַׂ֤ם) לְפָנָיו֙ לֶאֱכֹ֔ל וַיֹּ֙אמֶר֙ לֹ֣א אֹכַ֔ל עַ֥ד
    אִם־דִּבַּ֖רְתִּי דְּבָרָ֑י וַיֹּ֖אמֶר דַּבֵּֽר׃'
  shp-NTPO: 'Ja piti menikanara, Abrahamman yonoti neskata iki: —Ja en yoikasai yoiamapari
    ixonra, en piti atipanyamake —iki. —Noa yoiwe —akin Labánman aká iki.'
  eng-WYCLIFFE: And breed was set forth in his siyt, which seide, Y schal not ete
    til Y speke my wordis. He answerde to the man, Speke thou.
  piu-2006: '@see-verse:GEN.024.032'
  pjt-pjt: Munu palulanguṟu tjanampa mailta pauṟa katingu tjana ngalkuntjaku. Palu
    tjiḻpi panya paluṟu alatji wangkangu, “Munta! Wanyuṉa ngayulu tjukurpa wangkama
    nyurala mai nyanga ngalkuntja kuwaripangka.” Ka Laipantu wangkangu, “Wiya palya
    wangkama, kala kulinma.”
  cwe-cwe: Viwamgalile ndiya, msang'hani ija kalonga, “Sizakuja bule mbaka nilonge
    mbuli yangu.” Labani kamwidika, “Haya longa.”
  bgs-bgs: Asal tô igsánnar dan tô ágkakan, igkagi tô ágsarigan, na mà din, “Diya
    pa kuman ka dì ku pa ulitán tô ágdantulán ku dini ákniyu.” Igkagi si Laban, na
    mà din, “Uliti ké.”
  kik-kik: Ningĩ akĩreherwo irio, nowe akiuga atĩrĩ, “Niĩ ndingĩrĩa, itambĩte kũmwĩra
    ũndũ ũrĩa ũndehete gũkũ.” Nake Labani akĩmwĩra atĩrĩ, “Gĩtwĩre.”
  ksr-ksr: 'Kawaa gematanoŋ nene weleŋqeqe jawimbaa batanoŋ koŋgito, iinoŋ kokaeŋ
    jero: “Wala qaa meŋ kajeŋi, ii jewe mogigo mono nene koi nemaŋa.” Kaeŋ jero Labanoŋ
    kokaeŋ jero: “Ii saanoŋ jena moboŋa.”'
  fra-NCL: 'Puis il lui servit à manger ; mais l’homme dit : « Je ne mangerai pas
    que je n’aie dit ce que j’ai à dire. » — « Parle, » dit Laban.'
  cek-AK: To pacoengah anih han buh to patoem pae, toe anih mah, Ka thuih han koi
    lok ka thui ai karoek to buh ka caa mak ai, tiah a naa. Laban mah, To tih nahaeloe
    thui khae, tiah a naa.
  xla-xla: Epame Labantapo yia꞉ watle daya halopo pulati A꞉iblaham ya꞉ oko oplamitapo
    epo atlaiyo, “Na꞉ yipta daya podlowa. Amasiyama na꞉ta puale koko tatle atlepo
    gudepame daya dlowepo,” diyo. Epalati Labanta epo atlaiyo, “Yao, atlane,” diyo.
  cuk-cuk: 'Abraham-e-maiga mas guakwaa sisgu, Abraham-e-mai sogded: —Mas-inse an
    gunnosuli. Bina an bega ibmar-sogbied soggwelergebed. Labán abin-sogded: —Degite,
    sogdo.'
  uig-CYR: 'андин у кишиниң алдиға таам қоюлди; лекин у: — Мән гепимни демәй туруп
    таам йемәймән, — деди. Лабан җавап берип: — Ейтқайла, деди.'
  tel-2017: భోజనం చేయమని అతని ముందు ఆహారం పెట్టారు. కానీ అతడు “నేను చెప్పాల్సిన విషయం
    ఒకటుంది. అది చెప్పే వరకూ నేను భోజనం చేయను” అన్నాడు. అందుకు “చెప్పండి” అన్నాడు.
  hat-BSA: 'Men lè manje a te plase devan li, li te di: “Mwen p ap manje jiskaske
    mwen pale de misyon mwen an.” Laban te di: “Pale toujou”.'
  kos-kos: Ke mongo uh utuku, mukul sac fahk, “Nga koflana eis mwe kasru inge nwe
    ke na nga fahkak sripen tuku luk uh.” Laban el fahk, “Srumun ma kom ac fahk an.”
  hbo-WLC: ויישם לְפָנָיו֙ לֶאֱכֹ֔ל וַיֹּ֙אמֶר֙ לֹ֣א אֹכַ֔ל עַ֥ד אִם־דִּבַּ֖רְתִּי
    דְּבָרָ֑י וַיֹּ֖אמֶר דַּבֵּֽר׃
  ibo-ibo: E doziri ya ihe oriri, ma ọ zara sị, “Agaghị m eri ihe ọbụla tutu ruo mgbe
    m kwuru ihe m ji bịa.” Leban sịrị, “Ngwa, kwuonụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହା ସମ୍ମୁଖରେ ଭୋଜନ ସାମଗ୍ରୀ ରଖାଗଲା; ମାତ୍ର ସେ କହିଲା, “ବକ୍ତବ୍ୟ
    କଥା ନ କହି ମୁଁ ଭୋଜନ କରିବି ନାହିଁ।” ତହିଁରେ ଲାବନ କହିଲା, “କୁହ।”
  wmt-wmt: '@see-verse:GEN.024.032'
  chk-chk: Nge lupwen a uwato mongö ren ewe mwän, ätewe a üreni, “Üsap fokun mongö
    tori üpwe wes me apworausa pworausei.” Mürin, Lapan a pälüeni, “Kopwe pworaus.”
  ssd-ssd: 'Taŋanaig le nane piro taŋgo ta tuku pagumba tunaig kande nu sakina: Ye
    pasa ande ŋak. Nyamagaŋ te minwa le ye pasatumba isukusamŋgit ŋgina le Laban ndek
    sakina: Ta maye. Saka le sine isbe ŋgina.'
  rop-rop: Afta na deibin bringimap daga blanga detlot wekinmen. Bat det boswan wekinmen
    bin tok, “Ai garra tok basdam bifo ai abum sapa.”
  ukr-1871: 'І поставив перед ними наїдки. Він же каже: Не їсти му, поки не виповню
    мого посольства. І каже: Говори.'
  eng-AOI: His own servants cooked food and brought it to them. Abraham's servant
    said to Laban, “We won't eat yet. I want to speak first.” Laban said, “Then speak.”
  yon-yon: Kwane animan bemene yi arinambo ari woriwen kumban Abraham ye deme karubbed
    yedmoon “Animan anainban. Ibduruk kuu nembed komo mene manaan kuu yiib yedmendekorid,
    yoman ananiin.” andoone, Lebanbed yedmoon “Dakme.” andoon.
  bch-bch: Ga kus ta tibada annga ga inam, be Abraam ele paeaeanga ikeo, “Gau ga naean
    padam ge ga irangrang ngan napalongo ngan leg posanga.” Ta Laban ikeo, “Goibe,
    posa ge.”
  deu-1951: 'und setzte ihm zu essen vor. Er aber sprach: Ich will nicht essen, bevor
    ich meine Sache vorgetragen habe. Er antwortete: Sage an!'
  eng-JPS: 'And there was set food before him to eat; but he said: ''I will not eat,
    until I have told mine errand.'' And he said: ''Speak on.'''
  ubr-ubr: Namon bayu nanai siyein, baise on iyau, “Yau men gariwat bayu anam mes,
    ab ainau on dura an kasonem unsagob yau aibo mes anat nin.” Laban iyau, “Basit,
    ekasonei.”
  srp-1865: 'I postaviše mu da jede; ali on reèe: neæu jesti dokle ne kažem stvar
    svoju. A Lavan mu reèe: govori.'
  lug-lug: Oluvannyuma ne bamuleetera emmere alye. Kyokka ye n’agamba nti, “Sijja
    kulya nga sinnayogera kindeese.” Labbaani n’amugamba nti, “Yogera.”
  heb-heb: ויישם לפניו לאכל ויאמר לא אכל עד אם דברתי דברי ויאמר דבר׃
  ben-IRV: পরে তাঁর সামনে আহারের জিনিস রাখা হল, কিন্তু তিনি বললেন, “যা বলার না বলে
    আমি আহার করব না।” লাবন বললেন, “বলুন।”
  pan-pan: ਤਾਂ ਉਸ ਦੇ ਅੱਗੇ ਭੋਜਨ ਰੱਖਿਆ ਗਿਆ ਪਰ ਉਸ ਨੇ ਆਖਿਆ ਜਦ ਤੱਕ ਆਪਣੀ ਗੱਲ ਨਾ ਦੱਸਾਂ ਮੈਂ
    ਕੁਝ ਨਹੀਂ ਖਾਵਾਂਗਾ ਤਾਂ ਲਾਬਾਨ ਨੇ ਆਖਿਆ, ਦੱਸੋ ਜੀ।
  mwp-mwp: A kalanu aydel thanamulpa, kasa kay kedha Abraman zagethaw mabayg kedha
    mulaydhin thanamulpa, ‘Thuma, ngay kay ngaru ngithamulpa kulay a mulepa kalanu
    kay aygud.’ Leyboen nuy kedha, ‘Wa, muli.’
  mya-JVB: သူ့ ရှေ့ မှာ စား စရာကို ထည့် သောအခါ ၊ သူက၊ ကျွန်ုပ်သည် ကိုယ် အမှု ကိုမပြော
    မှီ မ စား လိုပါဟုဆို လျှင် ၊ ပြော ပါဟုဆို ၏။
  tte-O: Kabo kan sikatububunan yo sikalaiyama na topaisowane iba, “Muliya kabo yakekan
    na baguna yagu laomane yaina yawalowen.” Kabo Labana iwaloba, “O, inamwanamwa
    kuedeedede.”
  tbg-tbg: karavata vira aaqanto vatero, Ho naate, tiro. Minti tuvaro Eparahaamira
    kaiqa vaiintivano aqao tiro, Kaiqe te tenta vakaaka naane ai tiva ami, viraqaahai
    kara naare, tuvaro Labaaniva tiharo, Ho tiraqe iriare, tiro.
  hmo-hmo: Aniani idia atoa iena vairanai, to Aberahamo ena hesiai tauna ia gwau,
    “Lau be do lau ania lasi, ia lao bona lauegu laolao ena badina lau gwauraia guna.”
    Labana ia gwau, “Oi hereva.”
  ata-ata: Minoꞌu laꞌilali mineꞌenu sou iꞌou, la anu itema sou xaixai noxou Avalaamu
    ne muvikala aloxo ꞌo, “Eni umomomo sou aꞌani palea uasi, lexe eni avikala lamana
    no anu mii ane eni eneꞌe lexe alemolu lamana noxinge, la sou eni aꞌani.” Xe Lavani
    muavuti la mukolinu vaikalau aloxo ꞌo, “Ioxe, navivikala.”
  nfa-nfa: Ropa lalau rare ngangaꞌa-nginu ètu dedha mei, dhèu sabꞌa ne padhai lii,
    aku nèngu na, “Jiꞌi neo ngaꞌa ne, te ngaa jaꞌa lole uuru ku, mamai jaꞌa ne.” Ka
    Laban dhaa, peka na, “Ama, mu padhai lii ngaa, na peka ka laa.”
  urd-urd: और खाना उसके आगे रख्खा गया, लेकिन उसने कहा कि मैं जब तक अपना मतलब बयान
    न कर लूँ नहीं खाऊँगा। उसने कहा, अच्छा, कह।
  rus-SYN: 'и предложена была ему пища; но он сказал: не стану есть, доколе не скажу
    дела своего. И сказали: говори.'
  cbt-NTPO: 'Cosharo acotohuachinara, Apraan piyapinënso'' tapon: —Co''huara coshachátërapohuë'',
    ma''marësona huë''nahuëso''ton, sha''huita''huanquëmaso ya''huërin, tënin. —Ina''ton
    nipachin sha''huitocoi, itërin Napanori.'
  bqc-SIM: 'Wà blɛ dìlɛɛ̀, ↄ̃ à mɛ̀: Má pↄble gĩao e mà yã́ pↄ́ ma mↄò o.
    Ɔ̃ Labã mɛ̀: O.'
  tcz-CHONGTHU: Hichun aneh diu an ahung kilui doh tan ahin Abraham sohpan aseiye,
    “Imacha kaneh nompoi kahung na ajeh kasei masang in,” aphai tin Laban in adon
    but in, “Neisei peh un” ati.
  mar-mar: त्यांनी त्याच्या पुढे जेवण वाढले, परंतु तो म्हणाला, “मला जे काही सांगायचे
    ते सांगेपर्यंत मी जेवणार नाही.” तेव्हा लाबान म्हणाला, “सांगा.”
  tcs-tcs: Den em bin sete teibol pute ol kaikai antap. Bat da bossebant blo Eibram
    i spik diskain, ‘Ai nogo kaikai antil ai go spik wanem ai bin kam ya po.’ Laban
    i ansa, ‘Wa. Wiswei?’
  soq-soq: Tauma mo nana epentone wanamoiena napua baiwa. Tane Abraam nolawa dewalala
    wanase, “Ne mai nana da napa, dia. Tane bauta ne dima awa winena dieepo etaa.”
    Tane Leiban leusane wanase, “Sa ide, dima awa wiena wawo etata.”
  qub-qub: 'Chaypita micuyta micunanpaj churapaycuptin Abrahampa uywaynenga niran:
    «Nogaga manami micushärächu ninäpaj caycajta manaraj parlarga.» Chayno niptin
    Labán niran: «¡Parlamuy ari!»'
  bqp-bqp: 'Ò pↄ́ble dìtɛnɛ, akũ à pì: Mani pↄ́ ble gĩaro ari mà yã kũ ma suo o.
    Akũ Labã pì: Ǹ o.'
  hat-hat: 'Lèfini, yo sèvi yo manje. Men nonm lan di: -Anvan m'' manje, se pou m''
    di sa m'' gen pou m'' di a. Laban di l'': -Bon. Pale non.'
  eng-BSB: Then a meal was set before the man, but he said, “I will not eat until
    I have told you what I came to say.” So Laban said, “Please speak.”
  tod-tod: 'Naa ʋolu ti daamianigi veeni zea. Kɛlɛ é ɠɛni ma: «Gè la daami wosu
    pɛ, kɛni nà naa wona, nii é bɛ̀ ga gè bo.» Laɓan ɠɛ ma: «Ʋoluvaawona.»'
  eng-WEBPB: Food was set before him to eat, but he said, “I will not eat until I
    have told my message.” Laban said, “Speak on.”
  kbq-kbq: Ne'za kre'za avuga eme antenentageno ana eri'za ne'mo'a amanage hu'ne,
    Kavera one'nena amafima e'noa zamofo agafa'a tamasamite'na ne'zana negahue. Higeno
    Lebani'a anage hu'ne, Knareki tasamisanketa antahisune.
  nhe-BL: 'Huan quema quintlalilijque tlacualistli para tlacuase, itlatequipanojca
    Abraham quiijto: ―Na ax nitlacuas hasta niquijtos tlen monequi niquijtos. Huan
    Labán quiijto: ―Huajca xitechilhui.'
  bus-bus: 'Wà pↄ́blee dìɛnɛ, ben à bè: Mɛ́ pↄ́ ble gĩaro ai mà yã kɛ̀ ma mↄo o.
    Ben Labã bè: Ǹ o.'
  gub-BL: Temi'u herur mehe a'e Àmàrààw hemimono kar uze'eg a'e pe har wanupe kury.
    — Heta amo ma'e peme heremimume'u ràm ihe. Namai'u kwaw imume'u 'ym mehe we ihe,
    i'i wanupe. — Emume'u ty, i'i Àràmàw izupe.
  eng-DRA: 'And bread was set before him. But he said: I will not eat, till I tell
    my message. He answered him: Speak.'
  knf-knf: 'Baţij pde abëkana, kë nalempar Abraham aşë ji : « Mënkde bë mënţup uko
    wi nji nwooŋ i kaţup. » Laban kë aji na a : « Ţupan keeri. »'
