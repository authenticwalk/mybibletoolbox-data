verse: GEN.024.033
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹത്തിനു ഭക്ഷണം വിളമ്പി. എന്നാൽ, “നിങ്ങളോടു പറയാനുള്ളതു പറയുന്നതിനുമുമ്പ്
    ഞാൻ ആഹാരം കഴിക്കുകയില്ല” എന്ന് അദ്ദേഹം പറഞ്ഞു. “എങ്കിൽ ഞങ്ങളോടു പറയൂ” ലാബാൻ പറഞ്ഞു.
  deu-TKW: 'Als ihm aber zu essen vorgesetzt wurde, da sprach er: Ich esse nicht eher,
    als bis ich meine Sache vorgebracht habe! Er antwortete: So rede!'
  lin-lin: 'Batielaki ye lisusu biloko ya kolia, kasi alobaki : — Nakoki kolia te
    kino nakosilisa koloba makambo nyonso oyo nazali na yango. Labani alobaki na ye :
    — Yebisa biso makambo yango.'
  cbr-NT: 'Usai ''iax sënë́an aín piti ''inánkëxunbi ka Abrahamnën ñu mëmikë unin
    kakëxa: —''Ën kana mitsu a kati bana kaxuma pitima ''ain: —Ësokian kakëxun ka.
    Labánën kakëxa: —Kamina uisa bana kara nu kati ''ain.'
  eng-LSV: and sets before him to eat; but he says, “I do not eat until I have spoken
    my word”; and he says, “Speak.”
  bmu-bmu: 'Miaŋgö andöŋe nene welenqeqe jembongö wösöŋe kölgetmö, yaŋön kewö jiyök:
    “Mutuk keu memba kazali, mi jibi mötketkun mönö nene ki nemam. “Mewö jiiga Labanöŋ
    kewö jiyök: “Mi ölöp jinöŋ mötpin.”'
  eng-GNV: 'Afterward the meate was set before him: but he saide, I will not eate,
    vntill I haue saide my message: And he said, Speake on.'
  eng-WEBSTER: 'And there was set food before him to eat: but he said, I will not
    eat, until I have told my errand. And he said, Speak on.'
  nhw-BL: 'Huan quema quintlalilijque tlacualistli para tlacuase, itequipanojca Abraham
    quiijto: ―Na amo nitlacuas hasta niquijtos catli monequi niquijtos. Huan Labán
    quiijto: ―Huajca techilhui.'
  swh-ONEN: Ndipo chakula kikaandaliwa kwa ajili yake, lakini akasema, “Sitakula mpaka
    niwe nimewaambia yale niliyo nayo ya kusema.” Labani akasema, “Basi tuambie.”
  bba-bba: Mɑ bɑ nùn dĩɑnu yiiyɑ. Adɑmɑ u nɛɛ, nɑ ǹ ɡinɑ dimɔ mɑ n kun mɔ nɑ ɡɑri
    yi nɑ kɑ sĩimɔ ɡeruɑ nɑ kpɑ. Mɑ Lɑbɑni u nɛɛ, ɑ ɡeruo.
  eng-KJVCPB: 'And there was set meat before him to eat: but he said, I will not eat,
    until I have told mine errand. And he said, Speak on.'
  cpy-cpy: 'Ikanta royiitawakiniri rowapaakyaari, ikantanaki romperatane Abraham:
    “Eerowa nowa eerorika nokamantzimiro nokoyiri.” Ikantanaki Labán: “ajaa pikamantena.”'
  mpx-mpx: Yaka abwe aanan hi lovivina-an ge hi teli maniniliyaa, yaa totuwalali i
    ba, “Nige ga na aanan, ana siga nuwatu toto kaiwena ya nem na baunan.” Yaka Leiban
    i ba, “He u ba ta hago.”
  wbp-wbp: Yangkangku yirdingki Lapanarlu, ngulangku-jana mangarrilki maninjarla kangurnu.
    Yangka wati warrkini wangkajarla Lapanakuju, “Kularna ngarni mangarri, ngaka kapurna
    ngarni. Yungurnangku jaru-wiyi yimi-ngarrirni ngaju-nyangu. Ngaka karna ngula-jangkarlunya
    mangarriji ngarni.” Lapanaju wangkajarla, “Yuwayi, ngula-juku, wangkaya-wiyi-nganpa.”
  luo-luo: Eka nokel chiemo ne jatich Ibrahim to nowachonegi niya, “Ok abi chiemo
    kapok anyisou gima onego awachnu.” Laban nowachone niya, “Kara nyiswa.”
  meu-meu: Bena aniani e dabaraia ia vairanai; to ia eto, Basina aniani ela bona egu
    laolao badina aina gwauraia guna. Idia eto, A hereva.
  npi-ULB: तिनीहरूले त्‍यसको सामु खानेकुरा पनि राखिदिए, तर त्‍यसले भन्‍यो, “जबसम्‍म
    मेरो समाचार म भन्‍दिनँ तबसम्‍म म केही खान्‍नँ ।” तब लाबानले भने, “ल, भन्‍नुहोस्‌
    ।”
  yor-yor: Wọ́n sì gbé oúnjẹ síwájú rẹ̀, ṣùgbọ́n, ó wí pé, “Èmi kò ní jẹun àyàfi bí
    mo bá sọ ohun tí mo ní í sọ.” Labani sì wí pé, “Kò burú, sọ ọ́.”
  emp-NTPO: 'Maʌ̃be Labaʌ̃ba ne cod̶amãrẽã diabisia baribʌrʌ Abrahaʌ̃ nezocaba jarasia:
    –Mʌ̃ra poya ne coẽ́a mʌ̃a bed̶ea enena jarai naẽna.– Labaʌ̃ba jarasia: –Mãẽteara
    jaradua.–'
  ind-ind: Ketika makanan sudah dihidangkan, pelayan Abraham tidak mau langsung makan.
    Dia berkata kepada Betuel dan Laban, “Saya tidak akan makan sebelum menyampaikan
    tujuan kedatangan saya.” Jawab Laban, “Silakan, sampaikanlah.”
  pes-OPCB: 'وقتی غذا را آوردند، خادم ابراهیم گفت: «تا مقصود خود را از آمدن به اینجا
    نگویم لب به غذا نخواهم زد.» لابان گفت: «بسیار خوب، بگو.»'
  ssx-ssx: Kutupa mo ne mea a꞉paeyeke dina꞉ta꞉ mo halima꞉ alota꞉ I̱ma꞉ lolueke hone
    witolo pi amba꞉la laata꞉ ne wetepena꞉ nolueke leekeme. Koto leeke Leibenima꞉ alota꞉
    A꞉pa꞉la꞉me. Naka꞉ pi lae leekeme.
  lcm-lcm: Na emung kila sasagi aniria. Sikei asosokai ang kala tapasuk na kala antok
    ta, “Naka sonkos emung i nala antok amalangas tapai animi ta tukulai i kag pasal
    ane ke.” Na Laban kala antok ta, “Au, kapo ro, ku mengen tapai.”
  aer-aer: Ingke-arle itne alhewelheke iperre, urrkapentye akngerre Laban-kenhele
    merne itneke akngetyeke arlkwetyeke. Kele urrkapentye akngerre Abraham-kenhe angkerlenge
    Laban-eke, “Urreke the arlkwetyenhenge, the arrekantherre iletyeke iwenhenge ayenge
    apetyeke.” Laban akenhe angkirtnerlenge “Kele ilaye, iwenhenge unte apetyeke.”
  tgl-ULB: Naglapag sila ng pagkain sa harapan niya upang kainin, ngunit sinabi niya,
    “Hindi ako kakain hanggang sa masabi ko ang kailangan kong sabihin.” Kaya sinabi
    ni Laban, “Magsalita ka”.
  nop-nop: U tubudapmaaŋ mindaŋ nanaŋe boigiŋ. Iŋgoŋ e adi indiŋ yoguk, “Nu nanaŋe
    pilap mu nawit. Timeŋ adi welene ginaŋ mede hatak u hanimbene nadineŋ kaŋ nawit.”
    Yobune Labandi yoguk, “Unda kedem ale yobune nadinim.”
  kca-kca: 'пӑ пӑсан верса, туп ԓўв йастәс: «Верэм пŏтәрттэм унты ԓэты ӑт питԓәм».
    Пӑ йастәсәт: «Пŏтәрта».'
  cbu-NT: 'Labansha katungats mbaseeshinu, Ichee, shiyshat ktungangi, tárangiya. Aprahamarinshitini
    muchchur: Nda, zuwaa, musámachi. Nuwma tsiyachimasima yuw k''kuz payururi, yushindarangi
    anumasa. Ndatuma tsiyataruri, katungamaam zandkeezi, tárangiya. Labansha: Ashiri
    Ichee, natu tsiyatangsi, tárangiya.'
  hui-hui: Ani biai halu ti tomo nelo dawa yalu ibalu hearia agali Abarahamanaga biabe
    bia haga biagome lalu, Tomo nane howa bi mbira ala lolebero, lene. Ani layagola
    Labanahanda lalu, Karulapego latagi harene, lene.
  wrs-wrs: Doa inne iambinna. Doa andranindriniva unna, owai, kava lelnamba ata nevavmoa,
    moam boasna ka yem ishunvai. Doa Lapanmba omnana, wouta.
  mya-mya: သူ​တို့​အ​တွက်​စား​စ​ရာ​ကို​ပြင်​ဆင်​ပြီး​သော အ​ခါ​ထို​သူ​က``ကျွန်ုပ်​ပြော​စ​ရာ​ရှိ​သ​မျှ
    ကို​ပြော​ပြ​ပြီး​မှ​အ​စာ​စား​ပါ​မည်'' ဟု​ဆို လေ​၏။ လာ​ဗန်​က``ပြော​ပါ'' ဟု​ဆို​၏။-
  cbi-NTPO: 'Tsejtu bene panda bain fisa tya'' dechujti'' kuñu, Abrahamchi manda-imu
    chachi entsandimi: Iya ñullanu ti kuinda kenaa ju''ba kayu kuinda ki''mujchiya
    panda fin jui''yu, timi. Tsenñu Labán: Tsaaya pade, timi.'
  bod-N: མདུན་དུ་ཟས་བཤམས་པ་དང་ཟས་བཞེས་པར་གྱིས་ཞེས་སྨྲས་ཀྱང་མི་དེ་ན༌རེ། ངས་ཟས་མི༌བཟའོ།
    །ངས་ཐོག་མར་རང་གི་དོན་དག་གསལ་པོར་སྨྲས༌རྗེས་ད་གཟོད་ཟས་བཟའ་བར་བྱ་ཞེས་སྨྲས་པ༌དང༌།
    ལཱ་པན་ན༌རེ། དེས་ན་ཁྱོད་ཀྱིས་རང་གི་དོན་དག་བརྗོད་པར་གྱིས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Asele na nungarman. Bare ura kari mu balam, “Ani anapeya ko tairem mu balik
    se ikial, asele na naikko,” mam. Se Laban balam, “Buta, balu se ikinakko.”
  kkl-kkl: Kwaneng yoro sin whingag pil aekpa, Abraham arukna anekori lelamogti, “Kwaneng
    anam ten komag na yanne sembe ambatsineri, na kwaneng tunun,” seogpa, Laban nenekori,
    “Nani, ambatsi!” seog.
  sna-sna: Zvokudya zvakaiswa pamberi pake, asi iye akati, “Handingatongodyi kusvikira
    ndakuudzai zvandinoda kureva.” Rabhani akati, “Tiudze hako zvino.”
  spa-BLM: 'Se le puso comida para que comiera, pero él dijo: “No comeré hasta que
    haya dicho mi mensaje”. Labán dijo: “Habla”.'
  beu-beu: Aarunge uanguveng, nehe ba hava mi ang naung ini meja taang mod vengharaka
    muse, Abraham emalea ana mateng hula, “Na banang, pi bae naadang jedung se, palai
    ba na baning hoa anga, na metma veng iiat hubai hengi.” Angmuse Laban ana Abraham
    emalea ehur angu ebalet hula, “Naba palai se, mang vengbanang!”
  cac-cac: 'Ayic ix ac''ji va eb'', ix yalan vin̈ checab'' chi'': —Manto ol in valaj,
    yovalil ol valcan tas in checnab''il ved''nac, xchi vin̈. —Lolonan̈ an mamin,
    xchi vin̈aj Labán chi''.'
  swh-ULB: Wakaandaa chakula mbele yake ale, lakini akasema, “Sitakula mpaka niseme
    kile ninacho paswa kusema.” Kwa hiyo Labani akmwambia, “Sema.”
  bel-bel: 'і прапанавалі яму ежы. Але ён сказаў: ня буду есьці, пакуль не скажу справы
    сваёй. І сказалі: кажы.'
  deu-ELBBK: 'Und es wurde ihm zu essen vorgesetzt; aber er sprach: Ich will nicht
    essen, bis ich meine Worte geredet habe. Und er sprach: Rede!'
  mbb-OT: Hein netangel en is ibpekaan kandan, migkaǥi haazà is suluǥuen te, “Kenà
    a egkaan ke kenè ku egketudtul is tuyù ku te kedhengkayi.” Midtavak si Laban te,
    “Sigi en, tudtuli key en.”
  msc-msc: 'A ka damunun sii alu kɔrɔ. Kɔni cɛ kan ko: «N tɛ damunun kɛla fɔlɔ, fo
    n ye dantɛɛli kɛ fɔlɔ.» Laban ka a jabi: «Ale le wo ri. I ye dantɛɛli fɔlɔ kɛ.»'
  mal-2015: ഞാൻ വന്ന കാര്യം അറിയിക്കും മുമ്പെ ഭക്ഷണം കഴിക്കയില്ല എന്നു അവൻ പറഞ്ഞു.
    പറക എന്നു അവനും പറഞ്ഞു.
  tuo-NT: 'Na baꞌase etiri cura, Abrahãrẽ daꞌracoꞌtegʉ aꞌtiro nicʉ niwĩ: —Yʉꞌʉ mʉsãrẽ
    nigʉ̃ti níꞌquere weretimigʉ̃, baꞌatisaꞌa. —To pũrĩcãrẽ ucũmʉꞌtaña, nicʉ niwĩ Labán.'
  gup-gup: Bu manme bimarnekurrmeng kangun, nawu Abraham bimarnedurrkmirri yimeng,
    “Minj ngaye ngabangmengun, ngayolyolme werrk bu njale ngamwamkenh.” Wanjh Laban
    yimeng, “Mah yiyolyolmen.”
  met-met: Sup, baing daxap anginga (di)ma, ne Ebraham lipuxing oxatama harua ba,
    “Bagula ngaxang te laing ngabaxanga haruangagua to.” Baing Laban harua ba, “Sangau.
    Uharua to.”
  gvs-gvs: Sivinidi ikavava, awoinu sime korotoyadi matadi goi siyato go, kina korotoyana
    idigo kana, ‘Geya akaiketa geya ana kadókana alatuwokoimi kaga unana ama ameko.’
    ‘O dedevina, kulatuwokōima’, Lebani kaena.
  rmc-rmc: 'Ale sar anglal leste thoďa o chaben, phenďa: „Me na chava, medik na phenava,
    soske avľom.“ O Laban phenďa: „Vaker!“'
  nlg-nlg: Me gonidila tua na vanga ge bosa na mane, nina ghairau Abraham, “Ku mua
    vanga mua inau, polo ku diki bosaa ghua na hava na pukuna ge u sara mai iani.”
    Ge bosa Laban, “Tona haliu so na kokoe ighoe.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ weghǫ shèts'ezhee dǫ gha nègı̨ı̨la, hanìkò Abraham wecheekeè
    hadı, “Shèhtı̨ ha-le. Ayìı dàehsı̨ ha sìı naxıts'ǫ̀ haehsı̨ tł'axǫǫ̀ nı̨dè zǫ
    shèhtı̨ ha,” gòhdı. “Tł'anǫǫ̀ goı̨de,” Laban yèhdı.
  pes-OPV: 'و غذا پیش او نهادند. وی گفت: «تا مقصود خود را بازنگویم، چیزی نخورم.» گفت:
    «بگو.»'
  ron-1924: 'Апой, й-а дат сэ мэнынче. Дар ел а зис: „Ну мэнынк пынэ ну вой спуне
    че ам де спус.” „Ворбеште!” а зис Лабан.'
  ben-OBCV: পরে তাঁর সামনে খাবার পরিবেশন করা হল, কিন্তু তিনি বললেন, “আমার যা বলার
    আছে তা যতক্ষণ না আমি আপনাদের বলে শুনাচ্ছি, ততক্ষণ আমি কিছু খাব না।” “তবে আমাদের
    তা বলে ফেলুন।” লাবন বললেন।
  lex-lex: 'Mere la''pa rhoiya yamanna la gaini ralamni, dewade hopopan de niwra:
    “Pap miy re, a''g edonna ukot ma''ta a yala''u onni, de a''g edon u''un ma''ta.”
    Laban nwahla: “Demade mukota hyalia.”'
  rgu-rgu: Ara mulai sadia nanaa-nininuꞌ nai mei a, boe ma ata a nae, “Ami sakaꞌ mia-minu
    riaꞌ so, tehuu au hule parmisi fo afada au mamai ka sosoa na dei.” Laban nataa
    nae, “Toꞌo ka, dedea leo.”
  som-som: 'Cuntona waa la hor dhigay inuu cuno: laakiinse wuxuu yidhi, Cuni maayo
    ilaa aan sheego farriintayda. Kolkaasuu yidhi, Sheeg.'
  lat-VUC: 'Et appositus est in conspectu ejus panis. Qui ait: Non comedam, donec
    loquar sermones meos. Respondit ei: Loquere.'
  aoi-aoi: Umba aburraja Lebina-langwa warnikuminuwar•duwar•da narramini-dakama aninga
    akwa narre-yikenuma aburruwa-wa. Eneja ni-yama Aburiyama-langwa nenikuminuwar•duwar•da
    Lebinu-wa, “Nara ngarna alyubaruma ambaka aninga. Umba adinuba-wiya ayakwa ki-yengbinama
    ngayuwa.” Eneja ni-yama Lebina, “Yengbina kembirra.”
  eng-ASVBT: 'And there was set food before him to eat: but he said, I will not eat,
    until I have told mine errand. And he said, Speak on.'
  mna-mna: 'Mi tiurpe kini pini mi tiur su kereene uunu be ikan. Tamen ni iso: “Kini
    ti imbot muŋgu. Pa nio leŋ sua piom.” Laban iso: “Ambai. So yam lak.”'
  ita-1885: 'Poi gli fu posto avanti da mangiare; ma egli disse: Io non mangerò, finchè
    io non abbia detto ciò che ho da dire. Ed esso gli disse: Parla.'
  eng-LXXUP: And he set before them loaves to eat; but he said, I will not eat, until
    I have told my errand. And he said, Speak on.
  eng-ULB: They set food before him to eat, but he said, “I will not eat until I have
    said what I have to say.” So Laban said, “Speak on.”
  spa-VBL: 'Entonces Labán mandó a traer alimentos. Pero el hombre le dijo: “No voy
    a comer hasta que les haya dicho por qué estoy aquí”. “Por favor, explícanos”,
    le respondió Labán.'
  fra-_FOB: 'Et on lui présenta à manger. Mais il dit: Je ne mangerai point, que je
    n''aie dit ce que j''ai à dire. Et Laban dit: Parle.'
  mal-mal: 'എന്നാൽ അവൻ: “ഞാൻ വന്ന കാര്യം അറിയിക്കും മുമ്പെ ഭക്ഷണം കഴിക്കുകയില്ല” എന്നു
    പറഞ്ഞു. “പറക” എന്ന് ലാബാനും പറഞ്ഞു.'
  urd-GVR: Lekin jab khānā ā gayā to Ibrāhīm ke naukar ne kahā, “Is se pahle ki maiṅ
    khānā khāūṅ lāzim hai ki apnā muāmalā pesh karūṅ.” Lāban ne kahā, “Batāeṅ apnī
    bāt.”
  suz-BL: नोले मेको आ ङोंइती जचा थोव़क ख्रेत्‍मे बाक्‍त। मेकोमी चहिं “गो मारदे पिङा,
    इन कली मदेंङा सम्‍म मजाइनुङ, मब्‍वाइनुङ” देंमाक्‍त। मिनु लाबानमी “इन के मार लोव़
    बाक्‍मे? लो देनीन” देंमाक्‍त।
  ita-1927: 'Poi gli fu posto davanti da mangiare; ma egli disse: “Non mangerò finché
    non abbia fatto la mia ambasciata”. E l’altro disse: “Parla”.'
  ckb-ckb: 'ئینجا نان خرایە بەردەمی بۆ ئەوەی بیخوات، بەڵام گوتی: «نان ناخۆم هەتا قسەی
    خۆم نەکەم.» لابانیش گوتی: «قسە بکە.»'
  eng-BBE: And meat was put before him, but he said, I will not take food till I have
    made my business clear to you. And they said, Do so.
  crx-NTPO: '''Ink''ez ut''alh-i cha bubut nehuninla ''ink''ez ''utni, ‘Ndet huwa
    njan whusasya-un ''awhuz lhunoduzusnih whe ''oos''alh ait''oh.” ''Ink''ez ''uyulhni,
    “A, yailhduk!”'
  kan-OKCV: ಅವನಿಗೆ ಊಟಕ್ಕೆ ಬಡಿಸಿದಾಗ, ಅವನು, “ನಾನು ಬಂದ ಕೆಲಸದ ವಿಷಯ ಹೇಳದೆ ಊಟಮಾಡುವುದಿಲ್ಲ,”
