    camels, and asses. (and the Lord hath greatly blessed my lord, and he is a great
    man; and God hath given him sheep, and oxen, silver, and gold, male and female
    slaves, and camels, and donkeys.)
  epo-epo: Kaj la Eternulo forte benis mian sinjoron, kaj li fariĝis granda; kaj Li
    donis al li ŝafojn kaj bovojn kaj arĝenton kaj oron kaj sklavojn kaj sklavinojn
    kaj kamelojn kaj azenojn.
  uig-PIN: Pǝrwǝrdigar hojamƣa kɵp bǝht-bǝrikǝt ata ⱪilƣaqⱪa, u uluƣ bir kixi boldi.
    U uningƣa ⱪoy bilǝn kala, kümüx bilǝn altun, ⱪul bilǝn dedǝklǝrni, tɵgǝ bilǝn
    exǝklǝrni bǝrdi.
  beo-beo: 'Hina Gode da na hina amo hahawane dogolegelewane bagade fidibiba:le, e
    da wali bagade gagui dunu esala. Gode da ema sibi, bulamagau, silifa, gouli, hawa:
    hamosu dunu, hawa: hamosu uda, ga:mele, amola dougi ema i dagoi.'
  tpi-OTNT: Bikpela i mekim gut tru long bikman bilong mi na mekim em i gat planti
    mani samting. Bikpela i givim planti samting long em, olsem ol sipsip na meme
    na bulmakau, na silva na gol, na ol wokboi na wokmeri nating, na ol kamel na donki.
  hau-SA: Ubangiji ya albarkaci maigidana sosai, ya kuma zama mai arziki. Ya ba shi
    tumaki, shanu, azurfa, zinariya, bayi maza da mata, raƙuma, da kuma jakuna.
  udu-udu: Tap̱a a’di ’borki tap̱am pem mii kagahara mo dhali a’di caki’d mo. Dhali
    Arumgimis c̱iki a’di toŋkal mo dhali bip̱ mo dhali ’dolkon kush dhali ’dolkon
    gana/ dhala ris c̱iŋkina/ kun miina ṯu’c mo kun ta gwaṯẖ mo dhala ris c̱iŋkina/
    kun miina ṯu’c kun ta nyara/ mo dhala ris kalman dhala ris thuluny mo be.
  uig-LAT: Perwerdigar xojamgha köp bext-beriket ata qilghachqa, u ulugh bir kishi
    boldi. U uninggha qoy bilen kala, kümüsh bilen altun, qul bilen dédeklerni, töge
    bilen ésheklerni berdi.
  nde-nde: UThixo uyibusisile inkosi yami kakhulu, isinothile kakhulu. Uyiphile izimvu
    lenkomo, isiliva legolide, lezinceku zesilisa lezesifazane kanye lamakamela labobabhemi.
  ton-ton: 'Pea kuo tāpuaki lahi ʻe Sihova ʻeku ʻeiki; pea kuo hoko ia ʻo lahi: pea
    kuo ne foaki kiate ia ʻae fanga sipi, mo fanga manu, mo e siliva, mo e koula,
    mo e kau tamaioʻeiki mo e kau kaunanga, mo e fanga kāmeli, mo e fanga ʻasi.'
  ces-1613: A Hospodin požehnal pánu mému velice, tak že veliký učiněn jest; nebo
    dal mu ovce a voly, stříbro a zlato, služebníky a děvky, velbloudy a osly.
  eko-eko: Nnyizinku amparikhiya venkivene, amwinkha maali khwiiya woojuwanikha; onaaye
    pwittipwitthi na mompe, feeta na thahapu, akarumeya aalume na aakha, enkamiiya
    na apuuru.
  nss-nss: YAPAN itoholi namandran to pe iyki meltan ara soyon iya. Ihingini yiy iya
    hu sipsip pe hu mbulmwakau, pe silwa pe kolt, hu ndramat para poya mbulyan kamai
    pe pihin, iyasura hu kamel pe tongkiy.
  eng-WMB: The LORD has blessed my master greatly. He has become great. The LORD has
    given him flocks and herds, silver and gold, male servants and female servants,
    and camels and donkeys.
  tam-TCV: யெகோவா என் எஜமானை நிறைவாக ஆசீர்வதித்ததினால், அவர் செல்வந்தனாக இருக்கிறார்.
    யெகோவா அவருக்கு அநேக செம்மறியாடுகளையும், மாடுகளையும், ஒட்டகங்களையும், கழுதைகளையும்,
    வேலைக்காரர்களையும், வேலைக்காரிகளையும், வெள்ளியையும், தங்கத்தையும் கொடுத்திருக்கிறார்.
  ceb-ULB: Gipanalanginan pag-ayo ni Yahweh ang akong agalon ug nahimo siyang bantogan.
    Gihatagan niya siya ug panon sa mga karnero ug panon sa mga baka, salapi ug bulawan,
    mga lalaki ug babayeng sulugoon, ug mga kamelyo ug mga asno.
  mkn-mkn: 'TUHAN su kasi berkat bam-banya sang beta pung bos, sampe dia jadi talalu
    kaya. Tuhan su kasi sang dia mas-perak, hamba laki-laki deng parampuan, deng binatang
    bam-banya, andia: sapi, onta, keledai, deng kambing-domba.'
  pol-UBG: PAN pobłogosławił bardzo mego pana i stał się on zamożny. Dał mu bowiem
    owce i woły, srebra i złota, służących i służące, wielbłądy i osły.
  agr-agr: Mina Apug Abrahamnak Tuke Pujuu shiig kuashat pegkegnum yaigkui. Dutikak
    uwijan, bakan, platanash, oronash, inak aishmag aidaun, inak nuwa aidaujai, nuigtu
    camellon, burro aidaun aatus ashí susa wiakuch awajsae.
  kyc-kyc: Kamongo baame nambana akali mupwa elyape keta pisiyamopa kamongapala bange
    peparaeme sipyamo karamo. Sipisipi bulamakaope kana kulingipi golope kendemande
    enda akalipi mena kamelepe mena osepe maiya.
  urd-GVU: رب نے میرے آقا کو بہت برکت دی ہے۔ وہ بہت امیر بن گیا ہے۔ رب نے اُسے کثرت
    سے بھیڑبکریاں، گائےبَیل، سونا چاندی، غلام اور لونڈیاں، اونٹ اور گدھے دیئے ہیں۔
  deu-1912: Und der HERR hat meinen Herrn reichlich gesegnet, daß er groß geworden
    ist, und hat ihm Schafe und Ochsen, Silber und Gold, Knechte und Mägde, Kamele
    und Esel gegeben.
  ntj-ntj: Nyangka Mama Kuurrtu ngayuku puurrpa walykumunura kanyiranytja. Nyangka
    yulytja pirnitjarra nyinarra. Tjiinya Mama Kuurrtu-ra yanamulpa pirni nintirnu,
    tjiipu, nanikuurrpa, puluka, kamurlpa puru tungkitarrartu. Puru-ra tjimarri purlkanya,
    puru waarka palyalpayi pirni nintirnu.
  row-row: 'LAMATUALAIN fee papala-babꞌanggiꞌ naeꞌ neu malangga ngga, de namasuꞌi
    seli. Lamatualain fee lilo mbilas, lilo fulaꞌ, ate touꞌ-inaꞌ, ma banda naeꞌ. Naeni:
    sapi, banda onta, keledai, ma hiek-lombo.'
  kan-2017: ಯೆಹೋವನು ನನ್ನ ದಣಿಯನ್ನು ಬಹಳವಾಗಿ ಅಭಿವೃದ್ಧಿಪಡಿಸಿ ಅವನಿಗೆ ಕುರಿದನಗಳನ್ನೂ, ಬೆಳ್ಳಿ
    ಬಂಗಾರವನ್ನೂ, ದಾಸದಾಸಿಯರನ್ನೂ, ಒಂಟೆಗಳನ್ನೂ, ಕತ್ತೆಗಳನ್ನೂ ಕೊಟ್ಟಿದ್ದರಿಂದ ಅವನು ಧನವಂತನಾದನು.
  ena-ena: Asɨ Iaue agaŋ iadɨ manɨgali agadɨ huaci lamavɨla nusaŋ akuaba akuaba akape
    igudaci nɨbu hulaŋ hekɨlɨ hɨnilalɨ uami. La nɨbu sabaŋ sipsipɨ sabaŋ bulɨmakau
    sabaŋ kamelɨ sabaŋ donɨki akape daŋ hɨnilalɨ uami. Lɨba silɨva lɨba golɨ akuaba
    akuaba akape daŋ hɨnilalɨ uami. Sibɨla hɨsɨŋ hulaŋ iamɨgali avi akape daŋ hɨnilalɨ
    uami.
  tgo-tgo: Giya Loi i mwaewo laghɨye weya wo giyako Eibraham, na kaero i vwenyavwenya
    laghɨye moli. Giya Loi i vakatha na e le sip, kau, silva na gol lemoyo moli na
    tembe ŋgoreiyeva le rakakaiwo ghɨmoghɨmoru na wanakau na le kamel na doŋɨki tembe
    lemoyova.
  yap-yap: I SOMOL e kari fal’eg wa’athan e masta rog ke tay ni be’ ni bfel’ rogon.
    Ke pi’ ngak yu ran’ i saf nge kaming, nge garbaw, nge silber, nge gol, nge sib
    ni pumo’on nge ppin, nge kamel, nge dongki.
  tet-tet: MAROMAK natuun tiꞌan matak-malirin waꞌin baa haꞌukaan ulun nia, toꞌo soi
