    pjir wl̈eniyo, öng jëkkl̈o sok këskës, öng so kwomgl̈a kjoyo dre töshko, e twara
    ba kong ara.
  vie-1934: Đức Giê-hô-va đã ban phước cho chủ tôi bội phần, trở nên thạnh vượng;
    Ngài cho chủ tôi chiên, bò, bạc, vàng, tôi trai tớ gái, lạc đà và lừa.
  hin-CV: याहवेह ने मेरे स्वामी को बहुत आशीष दी हैं, जिससे वे धनवान हो गए हैं. याहवेह
    ने उन्हें बहुत भेड़-बकरी और पशु, सोना और चांदी, सेवक और सेविकाएं तथा ऊंट और गधे
    दिये हैं.
  eng-OURB: Adonai has blessed my master greatly. He has become great. He has given
    him flocks and herds, silver and gold, male servants and female servants, and
    camels and donkeys.
  spa-BES: El Señor ha dado a mi señor toda bendición, y se ha hecho grande; le ha
    dado rebaños y vacas, plata y oro, y siervos, y siervas, y camellos y asnos.
  tdx-tdx: Fa ra’elahy ty fitahia’ Iehovà i talèkoy, vaho mpañaleale re henaneo; ie
    nitolora’e añondry naho añombe naho volafoty naho vola­mena, ondevo lahy naho
    ampela, rameva naho borìke,
  vid-vid: Mkulu Nguluwi nakamtambichiza ng'hatu mkulu wa heni, na heye kawa munhu
    yawele na lufufu. Nakamgalila vilundo vya ming'holo na vilundo vya migongolo jinji
    jilingudimigwa minji na sendi na zahabu na vitumagwa wadala na walume na ngamiya
    na midogowi.
  pwg-pwg: Ma Bada aku bada ivi biibiini ma iberai da ina mura irakata kirakai. Ivi
    biibiini da sipu ma kau yavoyavosi, ina silva ma gold irakata, ina bigabiga wivinesi
    ma tomotomowisi ipeyari ma ina kamel da donki yavata.
  eng-OKE: And the Lord hath blessed my master much, and increased, and hath given
    to him sheep and oxen, silver and gold, servants and handmaidens, camels and asses.
  tha-KJV: พระเยโฮวาห์ทรงอวยพระพรแก่นายข้าพเจ้าอย่างมากมาย ท่านก็เจริญขึ้น และพระองค์ทรงประทานฝูงแพะแกะ
    และฝูงวัว เงินและทอง คนใช้​ชายหญิง อูฐและลา
  por-BR-2018: 'E o SENHOR abençoou muito a meu senhor, e ele se engrandeceu: e lhe
    deu ovelhas e vacas, prata e ouro, servos e servas, camelos e asnos.'
  bco-bco: Yawe eyo꞉ ni misa꞉ kaluwo꞉ nafale mesea꞉ki ta꞉takiyo꞉, e wilo꞉ wabulun
    kalu fa꞉la꞉dowo꞉. Yawe eyo꞉ Ablahambo꞉wo꞉ kaowo꞉lo꞉, sibiyo꞉lo꞉, moleyo꞉lo꞉, ka꞉molo꞉lo꞉,
    donkiyo꞉lo꞉, nanog kaluka꞉isaleyo꞉lo꞉, emo꞉wo꞉ modo꞉ ko꞉lo꞉ dimi.
  deu-ELO: und Jehova hat meinen Herrn sehr gesegnet, so daß er groß geworden ist;
    und er hat ihm Kleinvieh gegeben und Rinder, und Silber und Gold, und Knechte
    und Mägde, und Kamele und Esel.
  ktm-ktm: Lapan ipu huyen lakopwi ile tadan pe ihlingi iy sane sulo-on. Lapan ihlingi
    iy sipsip, meme, makau, silwa, gol, pedih pe kamal lewen marai ke porah, pe kamel
    pe donki sulo-on.
  caa-caa: Y Cawinquirar Dios uchojbꞌesix meyra niwinquir este que cꞌotoy quetpa meyra
    lo que ayan tuaꞌ. Pues Cawinquirar Dios ixin uyajcꞌu meyra oveja, y meyra wacax,
    y meyra oro y meyra plata. Y ixin uyajcꞌu meyra umanobꞌ xeꞌ winicobꞌ y meyra umanobꞌ
    xeꞌ ixictac, y uyajcꞌu meyra camello y meyra chijobꞌ ubꞌan.
  eng-WYC-2018: and the Lord hath blessed my lord greatly, and he is made great; and
