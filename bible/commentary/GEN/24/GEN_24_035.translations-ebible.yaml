verse: GEN.024.035
translations:
  mal-C: എന്റെ യജമാനനെ യഹോവ സമൃദ്ധമായി അനുഗ്രഹിച്ചു. അദ്ദേഹം മഹാധനികനായിത്തീർന്നു.
    അവിടന്ന് അദ്ദേഹത്തിന് ആട്, മാട്, വെള്ളി, സ്വർണം, ദാസീദാസന്മാർ, ഒട്ടകങ്ങൾ, കഴുതകൾ
    എന്നിവയൊക്കെയും നൽകി.
  deu-TKW: Jahwe hat meinen Herrn reichlich gesegnet, so daß er zu großem Wohlstand
    gelangt ist, und hat ihm Schafe und Rinder, Silber und Gold, Sklaven und Sklavinnen
    und Kamele und Esel geschenkt.
  lin-lin: 'Yawe apambola mingi nkolo na ngai mpe akomisa ye mozwi : apesa ye bameme,
    bantaba, bangombe, palata mpe wolo, basali ya mibali mpe ya basi, ba-ane mpe bashamo.'
  cbr-NT: 'Nukën ''Ibun an ka an ''ë ñu mëëmikë uni ''itsaira ñuñu ''inun ''imiaxa:
    usa ''ixun ka ''inánxa ovejakama, vaca, kuri ''imainun manë panshian, uni an ñu
    mëëxunti, xanu an ñu ''axúnti akama ''inánan ka camello ''imainun asno akama ''inánxa.'
  eng-LSV: and YHWH has blessed my lord exceedingly, and he is great; and He gives
    to him flock, and herd, and silver, and gold, and menservants, and maidservants,
    and camels, and donkeys;
  bmu-bmu: Kembunöŋ ketaŋamni önöŋi qahö kötuetköm waŋgiiga azi öŋgöŋgöŋi sukinapuk
    aka malja. Kembunöŋ lama aka bulmakau, silwö aka goul, welenqeqe azi aka ambi
    aka kamel, doŋki mi gwötpuk waŋgiiga malja.
  eng-GNV: 'And the Lord hath blessed my master wonderfully, that he is become great:
    for he hath giuen him sheepe, and beeues, and siluer, and golde, and men seruants,
    and maide seruants, and camels, and asses.'
  eng-WEBSTER: 'And the LORD hath blessed my master greatly, and he is become great:
    and he hath given him flocks, and herds, and silver, and gold, and men-servants,
    and maid-servants, and camels, and asses.'
  nhw-BL: TOTECO miyac quitiochijtoc noteco huan quiricojchijtoc. Quimacatoc tlahuel
    miyac borregojme, huacaxme, camellos huan burrojme. Quimacatoc miyac tlaca tequipanohuani
    huan sihua tequipanohuani, huan iyoca quimacatoc tlahuel miyac oro huan plata.
  swh-ONEN: Bwana amembariki sana bwana wangu, amekuwa tajiri. Amempa kondoo na ngʼombe,
    fedha na dhahabu, watumishi wa kiume na wa kike, ngamia na punda.
  bba-bba: Yinni Gusunɔ u nɛn yinni wi domɑru kuɑ ɡem ɡem mɑ u kuɑ ɡobiɡii kpoko.
    U nùn yɑ̃ɑnu kɑ̃ kɑ kɛtɛbɑ kɑ yooyoosu kɑ kɛtɛkunu kɑ sii ɡeesu kɑ wurɑ kɑ yoo
    tɔn durɔbu kɑ tɔn kurɔbu.
  eng-KJVCPB: 'And the Lord hath blessed my master greatly; and he is become great:
    and he hath given him flocks, and herds, and silver, and gold, and menservants,
    and maidservants, and camels, and asses.'
  cpy-cpy: 'Antawoete itajonkawentakiri Tajorentsi irika omperatanari, osheki rashaahantakaakari:
    eenitatsi rovejate, ivacate, iyorikite, camello, iyawayotepaeni, tzimatsi osheki
    ratzirite romperatane tzimatsi eejatzi osheki tsinani.'
  mpx-mpx: Yehoba no tonowak i muloluan nabiyan ge i gogomwau hot. He sipi, goti ge
    bulumwakau hi gewi, silba ge gold i bwata, totuwalali bolau ge yowau, ge i ola
    al kamel ge donki hi gewi i pek.
  wbp-wbp: 'YAAWIYI-rliji-ka pirrjirdi-maninjarla warrawarra-kanyi, manulparla nyiyarningkijarra
    yungu: jiyipi, puluku, tangkiyi, kawartawara, tala panu-jarlu manu warrkini-patu
    panu-jarlu karnta manu wati.'
  luo-luo: Jehova Nyasaye osegwedho ruodha ahinya kendo osebedo jamoko. Osemiye rombe
    kod dhok, fedha kod dhahabu, jotich machwo kod mamon gi ngamia kod punde.
  meu-meu: Iehova ese biagugu vada e hanamoa badabada, lohia badana ai vada e halaoa;
    mamoe seridia bona boromakau seridia vada e henia, bona silver bona gold, bona
    hesiai taudia bona hesiai hahinedia, bona kamelo bona doniki.
  npi-ULB: परमप्रभुले मेरा मालिकलाई धेरै आशिष्‌ दिनुभएको छ र तिनी एक ठुला मानिस भएका
    छन्‌ । उहाँले तिनलाई बगालहरू र बथानहरू, सुनचाँदी, दास-दासी, ऊँटहरू र गधाहरू दिनुभएको
    छ ।
  yor-yor: Olúwa sì ti bùkún olúwa mi gidigidi. Ó sì ti di ọlọ́rọ̀, Ó sì ti fún un
    ní àgùntàn, màlúù, àti fàdákà àti wúrà, ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin àti ìbákasẹ
    àti kẹ́tẹ́kẹ́tẹ́.
  emp-NTPO: Mʌ̃ borora Ãcõrẽba bio careba b̶ʌ bẽrã idjira bio ne bara b̶ʌa. Ãcõrẽba
    idjía ovejada, pacada, parata torroda, oroda, nezoca umaquĩrãda, nezoca wẽrãda,
    cameyoda, burro sid̶a zocãrã diasia.
  ind-ind: TUHAN sudah memberkati tuanku itu sehingga dia menjadi kaya raya. TUHAN
    sudah memberinya banyak kambing, domba, sapi, unta, keledai, perak dan emas, serta
    budak laki-laki dan perempuan.
  pes-OPCB: خداوند او را بسیار برکت داده است و او مردی بزرگ و معروف می‌باشد. خداوند
    به او گله‌ها و رمه‌ها، طلا و نقرهٔ بسیار، غلامان و کنیزان، و شترها و الاغهای فراوانی
    داده است.
  ssx-ssx: Mo Tekehalima꞉ta꞉ yaka you some ota꞉ anekema꞉ epeao hamoko hali haena꞉
    la꞉la꞉me. Kutupa make ipiki pa꞉ta꞉ mo sipisipi wopu make nanikosimanu make kaomanu
    make silipa make kolo make pa hameke e pokaasa꞉ wanda꞉weki make haliweki make
    kemelomanu make donkimanu make hala꞉me.
  lcm-lcm: IAVE katala vil atauia luai ania na ka alis ia ta amiang i ri bulumakau
    na sipsip. Kata atauia ia kapa ta kapkap duk, ri asosokai duk i ri tauan kuvul
    ve ri aina na ri kamel na dongki miang kapa.
  aer-aer: YAHWEH kwenhe mwerre anthurre aneke akngerrepate atyinheke imerte re akngerre
    anthurre irrerlenge. Re renhe yepe-yepe atningke antheke, nanikute areye-arlke,
    pweleke, kamule areye-arlke, tangkeye areye-arlke, silver akngerre uthene gold
    akngerre uthene, urrkapentye akngerre atningke-arlke. Re kwenhe mwerre anthurre
    arne rarle mpwareme areyeke YAHWEH-elarle renhe arntarnte-arerlenge-arle akwetethe.
  tgl-ULB: Pinagpala ng lubos ni Yahweh ang aking amo at naging dakila siya. Binigyan
    siya ng mga kawan at mga pangkat ng hayop, pilak at ginto, mga lingkod na lalaki
    at mga lingkod na babae, at mga kamelyo at mga asno.
  nop-nop: Wapumdi bomboŋgine kahaŋ timiŋguk kaŋ nai indinde adi adi me loloŋnit tuguk.
    Nemek indiŋ kale mebimebi, makau, silwa eŋ gol, tipilapilaye me eŋ tipilapilaye
    tam, kamele eŋ doŋki kisaŋ mintoi tuguk.
  kca-kca: 'Турәм Куща ма кущайэм ар йӑмән мӑсԓы, пӑ ԓўв тащәӈа йис: ошәт пӑ хор мисәт,
    щел ŏх пӑ сорԋи, митйохәт пӑ митнэӈәт, верблюдәт пӑ осёл войәт Авраама Ԓўв мӑс;'
  cbu-NT: Apanllsha Aprahamaa kapung chinakiya. Ashirucha, kapung istarangu maachiri
    zapan payuku taakiya. ¿Mayaja pshatach Aprahamshu? Chinutam opeeja, wakaratamta,
    urkirtamta, orootam, muchchurtamta, muchchureewtam kizawaw kamasinawa, burrutamta,
    kameechutamta, aship maachiri payuku taakiya.
  hui-hui: Anduane Homogohanda i̱naga agali haguane Abarahama biamogo bialu bayale
    heleagola ibu áyu mbirale dewawi homogoore ka. Nogo sibi memebi bulumagabi dewa
    hinalu siliba ngolobi dewa dege wialu nogo dongi kamelerubi wali agali biabe bia
    hagarubi dewa dege halu bida.
  wrs-wrs: Yawe hemba beswonam vevrav, doa noinda himba lohv ditnamba. Yawe hemba
    dembrahona sipsipva, memeva, sapiva, senmba, andranindva, andraunguvliva, kamelva,
    donkiva mindnam.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကျွန်ုပ်​၏​သ​ခင်​အား​ကောင်း ချီး​မင်္ဂ​လာ​များ​စွာ​ချ​ပေး​သ​ဖြင့်
    သူ​သည်​ကြွယ် ဝ​ချမ်း​သာ​လာ​ပါ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည် သူ့​အား​သိုး​အုပ်၊ ဆိတ်​အုပ်၊
    ရွှေ၊ ငွေ၊ ကျွန်​ယောကျာ်း၊ ကျွန်​မိန်း​မ၊ ကု​လား​အုတ်​နှင့်​မြည်း​များ​ကို​ပေး
    တော်​မူ​ပြီ။-
  cbi-NTPO: 'Yavéya inu uudenguemu rukunu tiba pure'' uraa ikaakive, tsangue'' taruku
    tiwaave: tsejtu naa uveja juula bain, naa wagaa juula bain, naa lushi jeru juula
    bain, naa uru juula bain, naa yachi tiba kiikemu chachilla, supula bain, unbee
    rukula bain, naa kameyu juula bain, naa buru juula bain dekuwave.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཡི་བདག་པོ་ལ་བྱིན་རླབས་ཆེན་པོ་གནང་སྟེ་ཁོང་ལ་ར་ལུག་དང་བ༌གླང་གི་ཁྱུ།
    གསེར་དང༌དངུལ། གཡོག་པོ་དང་གཡོག༌མོ། རྔ་མོང་དང་བོང་བུ་བཅས་ཐོབ་ཅིང་ཆེས་ཆེར་ཕྱུག་པོར་གྱུར༌ཏོ།།
  wsk-wsk: 'Yawe aninga dom biya mu marak ninguru tuam, se nu kari aromemek, kumik
    mel ago bagoso. Yawe mel suen biya nu tuam: sipsip se bulmakau, silver se gold,
    ura kari se ura imet, se camel se donkey ago terong mam.'
  kkl-kkl: “Na nani neneko NUNI Allahri mikip nenelamogti, pham domba, sapi, unta,
    keledaiap, wali-walia leng-leng aroba kirik emas, perakap, elenge me kelmabo aruknaap
    maiknoro tarogpa, el neneko tupne taog.
  sna-sna: Jehovha akaropafadza tenzi wangu kwazvo, uye ava mupfumi. Akamupa makwai
    nemombe, sirivha negoridhe, varandarume navarandakadzi, ngamera nembongoro.
  spa-BLM: El Señor ha bendecido mucho a mi amo. Se ha hecho grande. El Señor le ha
    dado rebaños y manadas, plata y oro, siervos y siervas, camellos y asnos.
  beu-beu: LAHATALA Ana etatabit Eaaung-Ehama ba bae ebale veng niang angu metma nemanaing
    Abraham enang, angu ebele ana etatabit kavasa. Jumba, aib, arbo, sapi, mas, perak,
    malea mehal, malea jangu, unta bot keledei, emangpi angu Lahatala Ana metma nemanaing
    Abraham enang iila.
  cac-cac: Ix yac' svach'c'olal Jehová d'a yib'an̈ vin̈. B'eyum val vin̈ sic'lab'il.
    Ay noc' scalnel vin̈, ay noc' svacax vin̈, ay noc' scamello vin̈, ay noc' sb'uru
    vin̈, ay pax q'uen oro yed' q'uen plata d'a vin̈. Ay pax eb' vin̈ schecab' vin̈
    yed' eb' ix schecab' vin̈.
  swh-ULB: Yahwe amembariki sana bwana wangu na amekuwa mtu mkuu. Amempatia mifugo
    na makundi ya wanyama, fedha, dhahabu, watumwa wa kiume na watumwa wa kike, pamoja
    na ngamia na punda.
  bel-bel: 'Гасподзь вельмі дабраславіў гаспадара майго, і ён зрабіўся вялікім: Ён
    даў яму авечак і валоў, срэбра і золата, рабоў і рабыняў, вярблюдаў і аслоў.'
  deu-ELBBK: und der HERR hat meinen Herrn sehr gesegnet, so dass er groß geworden
    ist; und er hat ihm Kleinvieh gegeben und Rinder, und Silber und Gold, und Knechte
    und Mägde, und Kamele und Esel.
  mbb-OT: Midtuvazan sikandin te Nengazen, ne utew zekelà is ketiǥeyunan din guntaan.
    Mibeǥayan sikandin te Nengazen te menge kerehidu, menge kambing, menge vaka, menge
    kemilyu, menge asnu, menge pelata, menge vulawan, wey menge suluǥuen he maama
    wey vahi.
  msc-msc: Allabatala ka baraka don n tii la wo rɔ kosɛbɛ ka a kɛ nanfulutii ri. A
    ra saa ni ba ni nisiilu di a ma, a ni wodigbɛ ni sanin, a ni jɔnilu, a ni ɲɔɔmɛilu
    ni faliilu.
  mal-2015: യഹോവ എന്റെ യജമാനനെ ഏറ്റവും അനുഗ്രഹിച്ചു അവൻ മഹാനായിത്തീർന്നു; അവൻ അവന്നു
    ആടു, മാടു, പൊന്നു, വെള്ളി, ദാസീദാസന്മാർ, ഒട്ടകങ്ങൾ കഴുതകൾ എന്നീവകയൊക്കെയും കൊടുത്തിരിക്കുന്നു.
  tuo-NT: Õꞌacʉ̃ yʉꞌʉ wiogʉ Abrahãrẽ añurõ weeami. Peje cʉogʉ waꞌacã weeami. Cʉ̃rẽ
    oveja, wecʉa, uru, niyeru plata wãmetise, daꞌracoꞌterã ʉmʉa, numia, cameyoa, tojo
    nicã burroa oꞌowĩ.
  gup-gup: Yawey kunmak duninjh bimarnekurduyimeng nungka nawu nganmarnewohrnan, dja
    nungka kukenminj duninjh. Nungka biwong namirndebubuyika nawu mayh, dja silver
    dja gold, dja bininj daluk nawu ngarrimarnedurrkmirri, dja camels, dja donkeys.
  met-met: Toxoratamona sina guxam sabanga na lipuxigu haringinoa, binabu xalinging
    xumana. Sina xalaxala na bila sipsipdi xaung memedi, bulmakaudi, silba xaung gol,
    haing lup oxata olanggamdi, xaung kameldi xaung donkidi.
  gvs-gvs: Tauyana kina Yauwe ikaipakuye gagaina, tauna bogina ietoolagaina, tuwo
    ina esaesa gagaina nakae ina sipi be ina bulumakau, ina siriba be ina goura, ina
    pakonayao koroto be vevina, ina kameri be ina ase badabadaidi Yauwe bogina ivini.
  rmc-rmc: O RAJ igen bares požehňinďa mire rajes, vašoda hino barvalo. Diňa les bakre
    the gurumňa, rup the somnakaj, sluhen the služken, ťaven the somaren.
  nlg-nlg: Yahweh te vautoa na vunaghigu, me nea ge mane logho rongo. Me hea ghua
    na ovu ni sheep, goat, mana buluka, maia ghua te subo na rongo ni silver mana
    gold, maia ghua na lei seka, na mane mana vaivine, camel mana donkey.
  dgr-DOGNT: Gots'ǫ̀ K'àowo sìı sets'ǫ̀ k'àowo Abraham xè sìghà hòɂǫǫ̀ ayį̀į̀là t'à
    dǫ ahxee whelı̨. Sahzǫ̀ą, ejıe, sǫǫ̀mba degoo, eyıts'ǫ sǫǫ̀mbaekwo yeghàı̨la.
    Eyıts'ǫ eghàlageedaa-dǫǫ̀, dǫzhìı sı, ts'èko sı, tıts'aàdìıcho, eyıts'ǫ tłı̨tsoa
    yeghàı̨la hǫt'e.
  pes-OPV: وخداوند، آقای مرا بسیار برکت داده و او بزرگ شده است، و گله‌ها و رمه‌ها
    و نقره و طلا و غلامان و کنیزان و شتران و الاغان بدو داده است.
  ron-1924: Домнул а умплут де бинекувынтэрь пе стэпынул меу, каре а ажунс ла маре
    пропэшире. Й-а дат ой ши бой, арӂинт ши аур, робь ши роабе, кэмиле ши мэгарь.
  ben-OBCV: সদাপ্রভু আমার প্রভুকে প্রচুর পরিমাণে আশীর্বাদ করেছেন, এবং তিনি ধনী হয়ে
    গিয়েছেন। সদাপ্রভু তাঁকে মেষ ও গবাদি পশুপাল, রুপো ও সোনা, দাস ও দাসী, এবং উট ও
    গাধা দিয়েছেন।
  lex-lex: Orgahi Nala ra'ani-pallu la matro'mu de pa nre'a-ntaru. Nara'a-napalga
    de, Nala nhiuri-wnia'ana, leli-maha, ata-wa'ara patke'a rora muanke'a.
  rgu-rgu: 'MANETUALAIN fee ua-naleꞌ dodouꞌ neuꞌ au malaka ka so, losaꞌ ana namasuꞌi
    naan seli. Manetualain pala-bati feen lilopilas, lilofula, ata inaꞌ ma ata touꞌ,
    banda-manuꞌ dodouꞌ: sapi, onta, keledei, kedaeꞌ, ma bibi-lopo.'
  som-som: 'Rabbigu aad iyo aad buu u barakeeyey sayidkayga, wuuna weynaaday: wuxuuna
    siiyey adhi iyo lo'', iyo lacag iyo dahab, iyo rag addoommo ah, iyo naago addoommo
    ah, iyo geel iyo dameerro.'
  lat-VUC: 'et Dominus benedixit domino meo valde, magnificatusque est: et dedit ei
    oves et boves, argentum et aurum, servos et ancillas, camelos et asinos.'
  aoi-aoi: Nakine-ka Yaweya ni-yamama eningaba nganyangwa-manja nubungkawa Aburiyama.
    Kembirra aduwaba nakina numinababurne-ka amurndakijika-murriya. Nenu-kwama Yaweya
    jiba iya nenukwuda iya bulukwa iya kamila akwa dangki. Akwa ngarningka nenu-kwama
    awurrakwulyumida angwarnda amamamuwa amurndakibina akawulda-murra iya ajilba-murra
    akina. Akwa ngarningka nenu-kwama warnikuminuwar•duwar•da warnungkwarba iya wurridarringka
    kenuminu-war•deni-yada ena-langwa.
  eng-ASVBT: 'And Jehovah hath blessed my master greatly; and he is become great:
    and he hath given him flocks and herds, and silver and gold, and menservants and
    maidservants, and camels and asses.'
  mna-mna: '@see-verse:GEN.024.034'
  ita-1885: Ora, il Signore ha grandemente benedetto il mio signore, ed egli è divenuto
    grande; e il Signore gli ha dato pecore, e buoi, ed oro, ed argento, e servi,
    e serve, e cammelli, ed asini.
  eng-LXXUP: and the Lord has blessed my master greatly, and he is exalted, and he
    has given him sheep, and calves, and silver, and gold, servants and maidservants,
    camels, and asses.
  eng-ULB: Yahweh has blessed my master very much and he has become great. He has
    given him flocks and herds, silver and gold, male servants and female servants,
    and camels and donkeys.
  spa-VBL: “El Señor a bendecido abundantemente a mi señor y ahora es un hombre rico
    y poderoso. El Señor le ha dado ovejas, rebaños, plata y oro, siervos y siervas,
    así como camellos y asnos.
  fra-_FOB: Or, l'Éternel a comblé de bénédictions mon seigneur, et il est devenu
    grand; et il lui a donné des brebis et des bœufs, de l'argent et de l'or, des
    serviteurs et des servantes, des chameaux et des ânes.
  mal-mal: യഹോവ എന്റെ യജമാനനെ ഏറ്റവും അനുഗ്രഹിച്ചു; അവൻ മഹാനായിത്തീർന്നു; യഹോവ അവന്
    ആട്, മാട്, പൊന്ന്, വെള്ളി, ദാസീദാസന്മാർ, ഒട്ടകങ്ങൾ, കഴുതകൾ എന്നിവയൊക്കെയും കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Rab ne mere āqā ko bahut barkat dī hai. Wuh bahut amīr ban gayā hai. Rab
    ne use kasrat se bheṛ-bakriyāṅ, gāy-bail, sonā-chāṅdī, ġhulām aur launḍiyāṅ, ūṅṭ
    aur gadhe die haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी आं होव़प कली शुश आसीक गेप्‍तु। मिनु शुश शोंप पाइश्‍शो
    दुम्‍त। मेकोमी मेको कली क्‍यारश भेडा, सुन चांदी, वाइलीम वाइल, दलओंठ नु गधा शुश
    गेप्‍तु।
  ita-1927: L’Eterno ha benedetto abbondantemente il mio signore, ch’è divenuto grande;
    gli ha dato pecore e buoi, argento e oro, servi e serve, cammelli e asini.
  ckb-ckb: یەزدان گەورەکەمی زۆر بەرەکەتدار کردووە و دەوڵەمەند بووە. ئەو مەڕ و مانگا
    و زێڕ و زیو و خزمەتکار و کەنیزە و وشتر و گوێدرێژی پێ بەخشیوە.
  eng-BBE: 'The Lord has given my master every blessing, and he has become great:
    he has given him flocks and herds and silver and gold, and men-servants and women-servants
    and camels and asses.'
  crx-NTPO: Moodihti (Yahweh) 'en smoodih tube soo hoonzoo-un yuba whulhtsi 'ink'ez
    dune ncha-un suli'. Khuna-i didoh-i ts'iyawh 'ink'ez silver 'ink'ez dizti'-i gold
    dunt'i-i, 'ink'ez dune cha, ts'ekoo yuba 'ut'enne cha 'ink'ez ndi camel cha 'ink'ez
    donkey cha lhai yugha ninla.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ಯಜಮಾನನನ್ನು ಬಹಳವಾಗಿ ಆಶೀರ್ವದಿಸಿದ್ದರಿಂದ ಅವನು ಧನವಂತನಾದನು.
    ದೇವರು ಅವನಿಗೆ ಕುರಿದನ, ಬೆಳ್ಳಿಬಂಗಾರ, ದಾಸದಾಸಿ, ಒಂಟೆಗಳು ಮತ್ತು ಕತ್ತೆಗಳನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:GEN.024.034'
  tam-2017: யெகோவா என் எஜமானை மிகவும் ஆசீர்வதித்திருக்கிறார், அவர் செல்வந்தனாக இருக்கிறார்;
    யெகோவா அவருக்கு ஆடுமாடுகளையும், வெள்ளியையும், பொன்னையும், வேலைக்காரரையும், வேலைக்காரிகளையும்,
    ஒட்டகங்களையும், கழுதைகளையும் கொடுத்திருக்கிறார்.
  spa-RV-1909: 'Y Jehová ha bendecido mucho á mi amo, y él se ha engrandecido: y le
    ha dado ovejas y vacas, plata y oro, siervos y siervas, camellos y asnos.'
  ron-BTF: Şi DOMNUL a binecuvântat pe stăpânul meu foarte mult; şi a devenit mare
