  nld-1939: Jahweh heeft mijn heer overvloedig gezegend, zodat hij rijk is geworden;
    Hij heeft hem schapen en runderen, zilver en goud, slaven en slavinnen, kamelen
    en ezels geschonken.
  nch-BL: TOTECO miyac quitiochijtoc noteco huan quiricojchijtoc. Quimacatoc tahuel
    miyac borregojme, huacaxme, camellos huan burrojme. Quimacatoc miyac taca tequipanohuani
    huan sihua tequipanohuani, huan iyoca quimacatoc tahuel miyac oro huan plata.
  tfr-NTPO: Bor kägäyo, e kjimte Jehovárë ara. Iara beno sök l̇l̇ëbo ara. Kong öng
