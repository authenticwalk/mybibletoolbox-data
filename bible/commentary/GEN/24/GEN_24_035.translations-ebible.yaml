    waꞌin basuk, nuꞌu karau baka, kuda unta, kuda keledai, bibi no bibi malae.
  hlt-MCSB: Tahae ah BOEIPA loh ka boeipa te yoethen muep a paek dongah boei coeng.
    Te phoeiah anih te boiva khaw, saelhung khaw, cak neh sui khaw, salpa neh salnu
    khaw, kalauk neh laak khaw a paek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሚርጌ ታ ጎዳሢ ዓብራሃሜ ዓንጄኔ፤ ዖርጎቺ ዓሲያ ዒዛ ማሄኔ፤ ሚርጌ ማራይ፥ ዋኣሪንታ ባይንታ፥
    ቢራንታ ዎርቄንታ፥ ማዾ ማዻ ዓቲንቄንታ ላኣሊንታ፥ ጋኣሎንታ ሃሬያ ሚርጌ ዒዛም ዒንጌኔ።
  twi-ASANTE: Awurade ahyira me wura bebree, ama wayɛ ɔdefoɔ. Wama no nnwan ne anantwie,
    dwetɛ ne sikakɔkɔɔ, nkoa ne mfenaa ne nyoma ne mfunumu.
  bhl-bhl: Yawe Sunbin-Got e nem kamok elo bamki fian so kelewbelei, e on kisol banso,
    wiin so kunum kekabe te. Feinka! Meme so, siwsiw so, bulmakao so, on kisol tum
    win fian so, weng afak kunum waneng banban so, kamel so, donki so, mesesem mesesem
    eisneng banban be bamki fian so kelewkabe kasike, e wiin so kunum kamok kekabe
    te.
  con-NTPO: 'Na''su Chiga tsu ña na''suma ñotsse in''jamba ricove tson. Nane osha''choma
    tsu tisenga afe: ovejandeccu, vaurandeccu, cori, totoacori, sema''su tsandiendeccu,
    sema''su pushesundeccu, cameyondeccu, toya''caen borondeccuma''qque.'
  eng-WEBU: The LORD has blessed my master greatly. He has become great. The LORD
    has given him flocks and herds, silver and gold, male servants and female servants,
    and camels and donkeys.
  bnp-bnp: E BAKOVI DAGI i gamai kamumua a matakari nau. Ia a viri na mahala. I habi
    vona a maka sipsip, a bulmakau, a silva, a gol, a vora bakovi, a vora ngatavine,
    a kamel, a donki.
  wal-wal: GODAI ta godaa keehi anjjin, i duretiis; dorssaa, miizzaa, biraa, worqqaa,
    attuma ashkkarata, macca ashkkarata, gaameelatanne hareta ayyo immiis.
  mgh-mgh: Mwaneene Nluku honvaha iparakha ciinci nkunya aka, hokhala thaciri, honvaha
    ikhontwaa ni imope ciinci, ipheeta ni iwooru, haana ipottha cilopwana ni cithiyana,
    inkamira ni apuuru.
  acu-NT: Apu Yus apur Abrahaman pengker awajsau asa kuikiartinuitai. Tura asa ovejartin,
    tura vacartin, tura camellortin, tura burrortin, tura inatirintin asa, aishmang
    ainaun tura nuwa ainauncha ayaakui. Tura kurincha tura kuikiancha nukap takakui.
  spa-PDDPT: Yavé ha bendecido mucho a mi ʼadón, y se engrandeció, pues le dio ovejas
    y ganado vacuno, plata y oro, esclavos y esclavas, y camellos y asnos.
  gun-gun: 'Senhor omoingo porã ete xepatõ. Ha''e ramo oguerekopa: vexa''i, vaka,
    prata, ouro, guembiguai avakue ha''e kunhague, guymba camelo ha''e mburika''i.'
  agu-BL: At banl Kataj kaRyosil tibaj, na chin ric nin i'. Na ja tak' Kataj wi'nin
    tawun. At cneru', at wacẍ, at oro tu sakal at wi'nin camey tu buru' tuch'. Ej
    nin ate' wi'nin yaj tu xna'n jak' ca'wl i'.
  eng-PEV: His God Yahweh is really good to him, and now Abraham is very rich. Yes,
    God gave him a lot of sheep, and cows, and camels, and donkeys, and a lot of silver
    and gold. God also gave him a lot of men and women to work for him.
  ilo-ULB: Binendisionan ni Yahweh ti apok iti kasta unay ket nagbalin a naindaklan.
    Inikkanna isuna kadagiti karnero ken kadagiti kalding, pirak ken balitok, kadagiti
    lallaki nga adipen ken kadagiti babbai nga adipen, ken kadagiti kamelio ken kadagiti
    asno.
  kpg-kpg: Dimaadua gu haga maluagina dogu dagi guu hai a mee gii hai tangada maluagina.
    Mee guu wanga ana llongo siibi mo kuudi, nia kau, silber, goolo, mo ana hege ahina
    mo daane, nia ‘camel’ mono ‘donkey’.
  uig-ARA: پەرۋەردىگار خوجامغا كۆپ بەخت-بەرىكەت ئاتا قىلغاچقا، ئۇ ئۇلۇغ بىر كىشى بولدى.
    ئۇ ئۇنىڭغا قوي بىلەن كالا، كۈمۈش بىلەن ئالتۇن، قۇل بىلەن دېدەكلەرنى، تۆگە بىلەن
    ئېشەكلەرنى بەردى.
  bsp-bsp: Bel-bel bɔ Kanu kəmpocɛ wəbɛ kem pətɔt nwɛ ɔyɔnɛ fum wəlel mɔ. Kanu kəmpocɛ
    kɔ yɔcɔl yɔpɔŋ kɔ yɛfɛt, gbeti kɔ kɛma, acar arkun kɔ aran, yɔkɔmɛ kɔ sɔfale.
  bps-bps: Too mablé Dwata i Amu kafye i amugu na mgimò kenen to nun. Banlén kenen
    dee dad bilibili, dad kambing, dad baka, dad salafì, dad blawen, dad lifan, dad
    kamél, na dad dongki.
  mbs-mbs: Ontò mèpiya se imbegay te Timanem diyà te amo ko, aw migkeyaman den sikandin.
    Binegayan sikandin te Timanem te medita karniro, kambing, baka, selapì, bolawan,
    allang, kamilo, aw asno.
  tof-tof: Lod kürü wirri pam ngaru bapón-koke bles syónürr. Wa wirri mórrel pamóm
    kuri baine. Lod oya we kla kuri siliónürr; ⌊sip⌋ a ⌊gout⌋, ⌊kau⌋, silba a gold,
    zaget pam a zaget kol, akó kamel a ⌊donki⌋.
  sus-sus: Alatala bara barakɛ sa n marigi Iburahima xa fe ki fanyi. A bara findi
    banna ra, barima Alatala bara xuruse mɔɔli birin fi a ma, a nun gbeti, xɛɛma,
    konyie, ɲɔxɔmɛe, nun sofalee. Alatala bara na birin fi a ma.
  pon-2006: KAUN-O ketin kupwuramwahwih mehlel ei soumaso, oh ketin kapaiahda ni mehkoaros.
    E ketikihong pelin sihpw ngeder, pelin kuht oh kou, silper, kohl, oh lidu kei,
    ingahki kamel oh ahs tohtohie.
  jae-jae: Apômtau gêjam mec ŋoc ŋatau ŋanôgeŋ e kêtu kapôêŋ. Eŋ kêkêŋ domba to bulimakao
    ma silber to gold ma sakiŋwagao to ŋac ma kamele to doŋki gêdêŋ eŋ.
  ksd-ksd: Ma ra Luluai i ga manga maravut kaugu luluai, ma i tar ngala; ma i ga tabar
    ia ma ra do na sip ma mangoro na bulumakau, ma ra silva ma ra goled, ma ra umana
    tultul na tutana ma ra umana tultul na vavina, ma ra umana kamel ma ra umana as.
  tur-YTC: Yahve efendimi çok kutsadı. O büyük oldu. Ona davar, sığır, altın, gümüş,
    erkek ve kadın hizmetçiler, develer, eşekler verdi.
  bel-N: I ГОСПАД дабраславіў пана майго вельмі, і ён стаў вялікі. І Ён даў яму авечак
    і валоў, і срэбра, і золата, і слугаў, і нявольніцаў, і вярблюдаў, і аслоў.
  grc-BRENT: Κύριος δὲ ηὐλόγησε τὸν κύριόν μου σφόδρα, καὶ ὑψώθη· καὶ ἔδωκεν αὐτῷ
    πρόβατα, καὶ μόσχους, καὶ ἀργύριον, καὶ χρυσίον, παῖδας, καὶ παιδίσκας, καμήλους,
    καὶ ὄνους.
  ind-AYT: TUHAN sangat memberkati tuanku dan dia telah menjadi kaya. Dia telah memberinya
    kawanan domba dan sapi, perak dan emas, hamba-hamba laki-laki maupun perempuan,
    serta banyak unta dan keledai.
  lid-lid: Laban badeh ndratehei nyosowan ndra ta Abraham mwasin labai, ma iy badeh
    tan lakou solo-an labai. Kindrei badeh atehei tan sipsip, bulumakau, silba ma
    hawe gol ma atehei tan iri lau ta lahou tan mwan ma badih ma hawe iri kamel hawe
    donki.
  eng-NNA: God has truly done good to my master. He made him an important boss. He
    gave him many animals, sheep and goats and cattle and camels and donkeys. He gave
    him gold money, working men and women also.
  nya-nya: Yehova wadalitsa mbuye wanga kwambiri, ndiponso walemera. Wamupatsa nkhosa
    ndi ngʼombe, siliva ndi golide, antchito aamuna ndi antchito aakazi, komanso ngamira
    ndi abulu.
  hrv-hrv: “Jahve je uvelike blagoslovio moga gospodara te je postao bogat. Nadavao
    mu je ovaca i goveda, srebra i zlata, sluga i sluškinja, deva i magaradi.
  mps-mps: Yawego eno genuai bidibolo wiegi yai mobo menama, tama aga genuai bidi
    nigilali. Yawego agabolo nai hauwa mani, te e nai dabe dao, sipsip, meme, bulmakau,
    silva me gol, sę bidi me, sę ebo we me, kamel me donki, te tama doado bage hauwa
    mawai dao.
  llg-llg: 'LAMATUAK fee babaꞌe-babatik makadotok neu au malanggang, losa ana namasuꞌi
    atu-atu. Lamatuak feen lilo-mbilas-lilo-fulak, ata touk ma inak, ma banda makadotok,
    fo ndia: sapi, banda onta, banda keledei, ma biꞌiae-biꞌilombo.'
  tpi-tpi: Bikpela i mekim gut tru long bikman bilong mi na mekim em i gat planti
    mani samting. Bikpela i givim planti samting long em, olsem ol sipsip na meme
    na bulmakau, na silva na gol, na ol wokboi na wokmeri nating, na ol kamel na donki.
  dan-1931: HERREN har velsignet min Herre i rigt Mål, så han er blevet en velstående
    Mand, og givet ham Småkvæg og Hornkvæg, Sølv og Guld, Trælle og Trælkvinder, Kameler
    og Æsler;
  vie-OVCB: Chúa Hằng Hữu ban phước dồi dào cho chủ tôi, làm cho người ngày càng cường
    thịnh. Chúa Hằng Hữu cho người nhiều gia súc, bạc vàng, tôi trai tớ gái, lạc đà,
    và lừa.
  lbk-lbk: “Chachama nan namindisyonan Dios Apo isnan apok. Inpafaknangna. Inagtana
    siya is angsan ay karnilo, karching, faka, siping, fallitok, lallalaki ya fabfafai
    ay faa, kamelio ya dangki.
  guj-2017: ઈશ્વરે મારા માલિકને ઘણો આશીર્વાદ આપ્યો છે અને તે મહાન થયો છે. તેમણે તેને
    ઘેટાં, ઊંટો, ગધેડાં તથા અન્ય જાનવરો, ચાંદી, સોનું, દાસો અને દાસીઓ આપ્યાં છે.
  byr-byr: '@see-verse:GEN.024.034'
  awx-awx: Yawetä towiknga bänip kwikwik imän, hängänämbamgän tikut. Sipsip, towiyä
    gämän, silwa, gol, puyä äminu mängälä wäwi, kamel, donggi yang imikut.
  pon-2006A: KAUN-O ketin kupwuramwahwih mehlel ei soumaso, oh ketin kapaiahda ni
    mehkoaros. E ketikihong pelin sihpw ngeder, pelin kuht oh kou, silper, kohl, oh
    lidu kei, iangahki kamel oh ahs tohtohie.
  por-BRBSL: Yahweh abençoou muito meu mestre. Ele se tornou grande. Javé lhe deu
    rebanhos e rebanhos, prata e ouro, servos e servas masculinas e femininas, e camelos
    e burros.
  aly-aly: INGKARTel Abraham renh aleth arntarnt-arenh, akngerr renh anthek, yep-yep-rnem-then,
    pwelek-rnem-then, nanikwet-rnem-then, kamwerl-rnem-then, tangkey-rnem-then, thilp-rnem-then,
    gold-rnem akngerr, warrkenh-rnem-then.
  cth-cth: BAWIPA ni ka bawipa teh yawhawi a poe dawk moi a tawnta. BAWIPA ni ahni
    koevah tunaw, maitonaw, tangka hoi sui, san napui tongpa, kalauknaw, lanaw hah
    a poe.
  twi-twi: Awurade ahyira me wura bebree, ama wayɛ ɔdefo. Wama no nguan ne anantwi,
    dwetɛ ne sikakɔkɔɔ, nkoa ne mfenaa ne yoma ne mfurum.
  hlt-hlt: Tahae ah BOEIPA loh ka boeipa te yoethen muep a paek dongah boei coeng.
    Te phoeiah anih te boiva khaw, saelhung khaw, cak neh sui khaw, salpa neh salnu
    khaw, kalauk neh laak khaw a paek.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù dɔ̀ɔ̀ n yiɛ̀ nhAbɑrɑhɑmmu mɛsɑ̀ɑ̀, kòò kpenkɛ kɛ mɔkɛ
    tikpɑ̀tì mɛdiɛ̀. Kɛ mɔkɛ iwũɔ̃ nɛ̀ idíítí nɛ̀ mɛsɔɔ nnɛ̀ bɛtɔ̃mbɛ̀ bɛnitidɑɑbɛ̀
    nɛ̀ bɛnitipòbɛ̀ nɛ̀ yòyóbɛ̀ nɛ̀ sɑ̃mmɑrímúbɛ̀.
  msy-2020: Ikiavɨra Itir God nan gumazir ekiam bar deragha a gamizɨ, a biziba bar
    avɨraseme. A bizir bar avɨrir kaba Abraham ganɨngi, sipsipba, memeba, bulmakauba,
    silva ko gol, ko ingangarir amiziba ko gumaziba, kamelba ko donkiba.
  txq-txq: 'MANETUALAIN fee babaꞌe-babatik noꞌuk ka neu au malanggang ena, losa ana
    namasuꞌi nalan seli. MANETUALAIN feen lilo mbilas, lilo fulak, ata tou ma inak,
    ma banda noꞌun seli, sira: sapi, onta, keledei, bibi hiek ma bibi lombo ena.'
  aaz-aaz: 'UISNENO nfee tetus nathoe neu au aam usiꞌ, tar antea in nmuiꞌ batuur-batuur.
    Uisneno nfee ne mutiꞌ-mnatuꞌ, ate (et bifee ma atoniꞌ), ma muꞌit amfau-rutu, es
    reꞌ: bijae, bikaes unta, bikaes keledai, ꞌbibi, ma ꞌbib-kase.'
  azb-azb: 'Rəbb ağama çoxlu xeyir-dua verdi: onu varlandırdı, ona qoyun-keçi, mal-qara,
    qızıl-gümüş, qullar, qarabaşlar, dəvələr və eşşəklər verdi.'
  eng-DBY: And Jehovah has blessed my master greatly, and he is become great; and
    he has given him sheep and cattle, and silver and gold, and bondmen and bondwomen,
    and camels and asses.
  hin-2017: यहोवा ने मेरे स्वामी को बड़ी आशीष दी है; इसलिए वह महान पुरुष हो गया है;
    और उसने उसको भेड़-बकरी, गाय-बैल, सोना-रूपा, दास-दासियाँ, ऊँट और गदहे दिए हैं।
  wol-KYG: Aji Sax ji dafa barkeel sama sang lool, ba muy boroom daraja. May na ko
    jur gu gàtt ak gu gudd, xaalis ak wurus ak ay surga yu góor ak yu jigéen ak ay
    giléem aki mbaam.
  swp-swp: GUIAU tanuagagu i ainauia aririei, i hemala taulailaina, mamoe eo bulumakau
    eawoidi i mosedi, silver eo gold, heaheari tataodi, eo heaheari sisinedi, kamela
    eo asini.
  bjr-bjr: Karaambaiqa firaaqoo qini uriqararana amiqi amiqimma amaqaseenoo ainaina
    faqaafaikamma amaqeenoo. Karaambaiqa sipsipauqa faqa burimakauqa faqa siruaa faqa
    koora faqa ainainira fasiqauqa faqa maanaaqauqa faqa kammeerauqa faqa doonkiuqa
    faqa moomoo aminoo.
  eng-YLT: and Jehovah hath blessed my lord exceedingly, and he is great; and He giveth
    to him flock, and herd, and silver, and gold, and men-servants, and maid-servants,
    and camels, and asses;
  heg-NTPO: 'AMA LAMTUA bel hangun mamo isi son, bel auk tuang nga, didiin un muik
    isi. Ama Lamtua belen lil-mea, lil-muti, ata biklobe nol bihata, nol hmukit mamo-mamo,
    banansila el: aus-sapi, unta, keledai, laen nol lae-blai.'
  ptu-ptu: Tä' deem pada sanatamba' DEBATA indo Abraham lambi' sugi' si'da-si'da.
    Aka nabeem buda domba, sapim, bulabam, peha', sabua' baine anna muane, unta anna
    keledai.
  bzd-NTPO: Jehová tö iki̱mé tai̱ë. Ie' tö iblu'wé̱ tai̱ë. Obeja, baka, orochka, inukölchka,
    kanè mésopa wëpa ena alakölpa, kameio ena burro, e' ko̱s méitö ia̱ tai̱ë.
  kwf-kwf: Iawe nia faꞋaleꞋa ngwae ꞋaꞋana nau Ꞌania ru Ꞌoro ki mala. Ma nia ka lafutaꞋinia
    niaꞋa taꞋi ngwae toꞋoru neꞋe nia toꞋo ana sipsip ki, ma nanigot ki, ma na buluka
    ki, ma nia ka toꞋo ana silva ki, ma na gol ki, ma na ngwae rao ꞋoꞋo ki, ma na
    kini rao ꞋoꞋo ki, ma na kamel ki faꞋinia dongki ki logo.
  eng-WYC-2017: and the Lord hath blessed my lord greatly, and he is made great; and
    God gave to him sheep, and oxen, silver, and gold, servants, and handmaids, and
    camels, and asses.
  eng-WMBB: The LORD has blessed my master greatly. He has become great. The LORD
    has given him flocks and herds, silver and gold, male servants and female servants,
    and camels and donkeys.
  spp-spp: Kafooŋi Kile à jwó le mii ɲùŋufooŋ'á sèl'e, maa u pyi yaarafoo, u à mpàa
    ná sikyaa ná nìiye kan u á, ná wyɛ́rɛfyin ná sɛɛn, ná báarapyii, nàmbaa bâra cyee
    na, ná ɲwɔhɔɲyɔ ná dùfaanya.
  aey-aey: Tibud uqa ijana ben Ebraham ben bahic eeldon. Eunu uqa cehewanca bahic
    calen. Uqa sipsip amca meme amca bulmakau amca silwaca golca cabi danaca cabi
    cajaca kamelca ceselca uton.
  urd-GVH: रब ने मेरे आक़ा को बहुत बरकत दी है। वह बहुत अमीर बन गया है। रब ने उसे कसरत
    से भेड़-बकरियाँ, गाय-बैल, सोना-चाँदी, ग़ुलाम और लौंडियाँ, ऊँट और गधे दिए हैं।
  rug-rug: Ele tamanae hola koe Zihova sa qua baṉara, meke vata evaṉae nia keke tie
    tagotagona sa si asa. Ele poni va soku nia rovana sipi, na qoti, na bulumakao,
    na siliva, na qolo, na pinausu koreo na vineki, kameli na doṉ'ki Sa si asa.
  gaz-gaz: Waaqayyo, gooftaa koo guddaa eebbiseera; innis sooromeera. Hoolotaa fi
    loowwan, meetii fi warqee, garboota dhiiraatii fi dubartii, gaalawwanii fi harroota
    isaaf kenneera.
  fra-LSG: L’Éternel a comblé de bénédictions mon seigneur, qui est devenu puissant.
    Il lui a donné des brebis et des bœufs, de l’argent et de l’or, des serviteurs
    et des servantes, des chameaux et des ânes.
  gnn-gnn: '@see-verse:GEN.024.034'
  yal-yal: Alatala bata baraka gbegbeen nagidi n kanna Iburahima ma. A bata findi
    nafulu kanna ra, bayo Ala bata xuruseen sifan birin fi a ma e nun gbetin nun xɛmaan
    nun walikɛ xɛmɛne nun walikɛ ɲaxanle nun ɲɔgɔmɛne nun sofanle. Ala bata na birin
    fi a ma.
  gum-gum: Nan karub peragøbig Abrahamwane Jehovábe mayanguen tabig nebuig kønrrai
    marig køn cha. Nøbe larrø pua møg køn cha. Nune ubishamera køben, waaramera køben,
    an køben, oro køben, karuindiig melab møguelø køben, ishumburmera køben, camellosmera
    køben, burrusmera køben tranig, treeg tøgagøn cha.
  iou-iou: Yawetä mähemna Abrahamta iron pähap täŋ imiŋkuko unita tuŋum äma täyak
    yäk. Sipsip, bulimakau, siliwa ba gol moneŋ, piä äma, piä webe, kamel, doŋki ude
    imani.
  haw-1868: 'Ua hoopomaikai nui mai o Iehova i kuu haku; a ua lilo ia i mea nui: ua
    haawi mai ia nana i hipa, a me na bipi, i ke kala a me ke gula, i na kauwakane
    a me na kauwawahine, i na kamelo a me na hoki.'
  arb-NAV: وَقَدْ أَغْدَقَ الرَّبُّ عَلَى مَوْلايَ بَرَكَاتٍ جَمَّةً فَصَارَ عَظِيماً،
    إِذْ أَنْعَمَ عَلَيْهِ بِغَنَمٍ وَبَقَرٍ وَفِضَّةٍ وَذَهَبٍ وَعَبِيدٍ وَإِمَاءٍ
    وَجِمَالٍ وَحَمِيرٍ.
  adz-adz: Yawe ifinti dzi garam tsiraꞌ gangꞌ da inang nam inti iyus nidzun angu da
    arangan isu garam da nam bunump tsiraꞌ. Da irim dumpa, nuning, makau, kamir, dongki,
    silva da gol, garam da sagat gum da arangan.
  ewe-ewe: Yehowa kɔ yayra geɖewo ɖe nye aƒetɔ dzi, eye wòzu amegã aɖe le anyigba
    si dzi wòle la. Mawu na alẽwo, nyiwo, klosalo, sika, kluviwo, kposɔwo kple tedziwoe.
  eng-LEE: 'And the Lord hath blessed my master greatly; and he is become great: and
    he hath given him flocks, and herds, and silver, and gold, and men-servants, and
    maid-servants, and camels, and asses.'
  dji-dji: 'Mirrpm galbi manymak mala nyani Yawaydji inga gupirr-gungili Abrayamgi
    ngirrang bunggawagi, marrga nyani rrupiya galbingakiṉing yul: ga nyanngali Goddji
    gungili maypal mala - miri galbi bimbi, buluki, kamul, dungki, ga ḏapmiynyirbi
    djamagiṉpili mala miri miyilkpili ga yulpili.'
  gvn-gvn: '@see-verse:GEN.024.034'
  nna-nna: Ngajumilaku nyampaliku yiji Ngarrkalu ngalypa jinalu. Wirtu nyampali jirni.
    Kuwiyirrangu kurrngal yinyali, kukurnjaripa nanikutupa purlikapa kamalpa tangki.
    Miji-mijipa warnku yinyali, warrkamukata pirirrimartapa mirtawanyjarri pukun.
  asm-FB: যিহোৱাই মোৰ প্ৰভুক অতিশয়ৰূপে আশীৰ্ব্বাদ কৰিছে আৰু এতিয়া এজন মহান ব্যক্তি।
    যিহোৱাই তেওঁক মেৰ-ছাগ, ছাগলী আৰু গৰুৰ জাক, ৰূপ আৰু সোণ, দাস-দাসী, উট, গাধ এই সকলো
    দিছে।
  sus-A: عَلَتَلَ بَرَ بَرَكّ سَ ﭑ مَرِفِ عِبُرَهِمَ شَ قٍ كِ قَنيِ. عَ بَرَ قِندِ
    بَننَ رَ، بَرِ مَ عَلَتَلَ بَرَ شُرُ سٍ مْولِ بِرِن قِ عَ مَ، عَ نُن فبٍتِ، شّيمَ،
    كٌنيِيٍ، حْشْمّيٍ، نُن سٌقَلٍيٍ. عَلَتَلَ بَرَ نَ بِرِن قِ عَ مَ.
  fra-SBL: Yahvé a fait de mon maître une grande bénédiction. Il est devenu grand.
    Yahvé lui a donné des troupeaux, de l'argent et de l'or, des serviteurs et des
    servantes, des chameaux et des ânes.
  hbo-hbo: וַיהוָ֞ה בֵּרַ֧ךְ אֶת־אֲדֹנִ֛י מְאֹ֖ד וַיִּגְדָּ֑ל וַיִּתֶּן־לֹ֞ו צֹ֤אן
    וּבָקָר֙ וְכֶ֣סֶף וְזָהָ֔ב וַעֲבָדִם֙ וּשְׁפָחֹ֔ת וּגְמַלִּ֖ים וַחֲמֹרִֽים׃
  shp-NTPO: 'Diossenra, ichabires nokon ibo jakonhakin shinanxona iki, jaskáaxonra
    icha jawékia imaa iki: Jara menia iki, carnerobo, wakabo, oro itan koríki, yonoti
    benbobo, yonoti ainbobo, camellobo itan asnobo.'
  eng-WYCLIFFE: and the Lord hath blessid my lord greetli, and he is maad greet; and
    God yaf to hym scheep, and oxun, siluer, and gold, seruauntis, and handmaides,
    camels, and assis.
  piu-2006: '@see-verse:GEN.024.034'
  pjt-pjt: Ka Mayatja Godalu palunya puḻkaṟa mulapa pukuḻmanu munu palunya kutjupa
    kutjupa tjuṯa mulapa ungu nyanga alatji, tjiipi tjuṯa, nanikuta tjuṯa, puluka
    tjuṯa, munu mani gold tjiilpa kuḻu puḻka mulapa ungu, munu wati minyma palumpa
    waṟkarinytjaku tjuṯaṯu ungu, kamula tjuṯa, tangkiyi tjuṯa kuḻu ungu palunya. Ka
    paluṟu puḻka mulartjara pukuḻ-pukuḻpa nyinanyi.
  cwe-cwe: Mndewa Mulungu kamtemela mate mwenevale wangu, na kamtenda munhu tajili
    ng'hani. Kamwing'ha mabumbila ya ng'hondolo na luti na ng'ombe na hela na zahabu,
    wanaake na walume na watumwa na ngamiya na vihongwe.
  bgs-bgs: Tuu madigár tô igbággé katô Áglangngagán katô amo ku, asta inému dán ágpangulun
    asta ágkabantug manubù. Igbággayan sikandin katô Áglangngagán ka marapung mga
    karnero, mga kambing, mga baka, bulawan, mga állang, mga kamelyo, asta mga asno.
  kik-kik: “Jehova nĩarathimĩte mwathi wakwa mũno, na nĩ atongete mũno. Nĩamũheete
    ngʼondu na ngʼombe, betha na thahabu, ndungata cia arũme na cia andũ-a-nja, na
    ngamĩĩra o na ndigiri.
  ksr-ksr: Poŋnoŋ somatana honoŋa qaa kotuegoŋ muro eja uuta esuhinawo kolooŋ laligoja.
    Poŋnoŋ lama ano bulmakao, silwa ano goul, weleŋqeqe eja ano emba ano kamel, doŋgi
    ii mamaga muro laligoja.
  fra-NCL: Yahweh a comblé de bénédictions mon maître, et il est devenu puissant.
    Il lui a donné des brebis et des bœufs, des serviteurs et des servantes, des chameaux
    et des ânes.
  cek-AK: Sithaw mah ka angraeng to kating ai tahamhoihaih to paek pongah, anih loe
    angraeng parai; tuuunawk, maitawnawk, phoisa hoi suinawk, a tamna nongpa hoi nongpatanawk,
    kaengkuu hrang hoi laa hrangnawk doeh tawnh mang.
  xla-xla: Godtapo A꞉iblahamye sikemte gademhallati ya꞉tapo wata oloma hema alisisi
    sikemte pasatale oplami halapo. Epo Godta ya꞉ dla sipi aliya mate epo gaut aliya
    mate epame bulumkiyawa aliya mate epame mani mate epo ya꞉ oko so opa mate wola꞉
    mate epo ka꞉mol aliya mate epo donki aliya mate hapuloma hapiwapo.
  cuk-cuk: 'Bab-Jehová ibiba nued an-dummadgi binsasa, mani-ibedga imaksad. We-ibmarmar
    ega uksad: Sibad-wawaadmar, moli-bebe-nikamalad, ormar, manimar, mai-machergan,
    mai-omegan, moli-yargan-muremalad, degi, moli-uayasuigan-bukidar ega uksad.'
  uig-CYR: Пәрвәрдигар ғоҗамға көп бәхит-бәрикәт ата қилғачқа, у улуқ бир киши болди.
    У униңға қой билән кала, күмүч билән алтун, қул билән дедәкләрни, төгә билән ешәкләрни
    бәрди.
  tel-2017: యెహోవా నా యజమానిని ఎంతో ఆశీర్వదించాడు. అతడు చాలా గొప్పవాడయ్యాడు. ఆయన అతనికి
    ఎన్నో గొర్రెలనూ, పశువులనూ, వెండీ బంగారాలనూ, దాసులనీ, దాసీలనూ అనుగ్రహించాడు.
  hat-BSA: SENYÈ a te beni mèt mwen an anpil, jiskaske li vin reyisi anpil. Li te
    bay li bann mouton ak twoupo, lò ak lajan, sèvitè ak sèvant yo, e chamo ak bourik.
  kos-kos: LEUM GOD El arulana akinsewowoye leum luk, oru el arulana kasrup. El sang
    nu sel un kosro puspis ke sheep, nani, cow, camel ac donkey, oayapa silver, gold,
    ac mwet kulansap mukul ac mutan.
  hbo-WLC: וַיהוָ֞ה בֵּרַ֧ךְ אֶת־אֲדֹנִ֛י מְאֹ֖ד וַיִּגְדָּ֑ל וַיִּתֶּן־ל֞וֹ צֹ֤אן
    וּבָקָר֙ וְכֶ֣סֶף וְזָהָ֔ב וַעֲבָדִם֙ וּשְׁפָחֹ֔ת וּגְמַלִּ֖ים וַחֲמֹרִֽים׃
  ibo-ibo: Onyenwe anyị agọziela nna m ukwu, mee ya ka ọ bụrụ ọgaranya. O nyela ya
    igwe atụrụ, na igwe ehi, na ọlaọcha na ọlaedo, na ọtụtụ ndị ohu nwoke na nwanyị,
    na ịnyịnya kamel, na ịnyịnya ibu.
  ory-ory: ସଦାପ୍ରଭୁ ମୋʼ କର୍ତ୍ତାଙ୍କୁ ଅତିଶୟ ଆଶୀର୍ବାଦ କରିଅଛନ୍ତି, ତେଣୁ ସେ ଅତି ଧନବାନ ହୋଇଅଛନ୍ତି;
    ଆଉ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ପଲ ପଲ ଗୋମେଷାଦି ଓ ରୂପା ସୁନା ଓ ଦାସଦାସୀ, ପୁଣି, ଓଟ ଗଧ ଦେଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.024.034'
  chk-chk: Ewe Samol mi Lapalap a fokun afeiöchü ai samol pwe a wöümong. A ngeni chomong
    pwiin sip me kow, silifer me kolt, chon angang mwän me chon angang fefin, pwal
    kamel me aas kana.
  ssd-ssd: Suŋgoŋge ye tuku gabat nyaro mayenu tuna le nu maror taŋgo mayok kina.
    Nu Suŋgoŋge sipsip meme makau kamel doŋki silwa ndametiŋ, gol ndametiŋ, piro taŋgo,
    piro pino agaŋ ndende gudommba tuna.
  rop-rop: Wal det wekinmen bin tok, “Mi wekinmen blanga Eibrahem. En YAWEI bin gudbinji
    langa main bos detmatj. En main bos im jidan brabli ritj men, dumaji God bin gibit
    im tumatj ship en buligi en kemul en dongki en silba en gol en wekinmen en wekingel
    hu jidan jis laiga prisana. Tumatj im garram.
  ukr-1871: Господь же благословив пана мого велико, і зробивсь він великим; і дав
    йому товар і отари, і срібло й золото, і раби і рабинї, і верблюди й осли.
  eng-AOI: Yahweh has blessed my master Abraham and so he is a rich man today. Yahweh
    has given him sheep, goats, cattle, camels and donkeys. He has given him silver
    and gold, and also men and women to work for him as servants.
  yon-yon: Yiribman yemoon Godbed ne korok yaa amun konoone ye kuu yiribman yemoon
    ye karub keroon. Yiribman yemooniib, sibi yemooniib, naningkod yemooniib, buromakau
    yemooniib, silva od yeman yemooniib, gold od yeman yemooniib, deme nimakarub yemooniib,
    kemo yemooniib, donki yemooniib bangkanoon.
  bch-bch: Maron ikado kemi tau ngan ag maron, ta ele pat ga danga sisid busa. Ipan
    ele sipsip ga meme ga bulmakao ga silva ga gol ga paeaeanga arangaranga ga taine
    ga kamel ga donki.
  deu-1951: Und der HERR hat meinen Herrn reichlich gesegnet, daß er groß geworden
    ist, denn er hat ihm Schafe und Ochsen, Silber und Gold, Knechte und Mägde, Kamele
    und Esel gegeben.
  eng-JPS: And the LORD hath blessed my master greatly; and he is become great; and
    He hath given him flocks and herds, and silver and gold, and men-servants and
    maid-servants, and camels and asses.
  ubr-ubr: BADA on yau au bada Abraham gagaminai bag imomoginai ato sawarotin imatar.
    On bobaitu engon; sheep, goat, cow, agim silver, agim gold a orot jever agirotis
    on engon itai.
  srp-1865: A Gospod je blagoslovio gospodara mojega veoma, te je postao velik, i
    dao mu je ovaca i goveda, i srebra i zlata, i sluga i sluškinja, i kamila i magaraca.
  lug-lug: Mukama yawa mukama wange emikisa mingi, era afuuse mukulu, amuwadde ebisibo
    by’endiga n’amagana g’ente, ne ffeeza ne zaabu, abaweereza abasajja n’abaweereza
    abakazi era n’eŋŋamira awamu n’endogoyi.
  heb-heb: ויהוה ברך את אדני מאד ויגדל ויתן לו צאן ובקר וכסף וזהב ועבדם ושפחת וגמלים
    וחמרים׃
  ben-IRV: সদাপ্রভু আমার কর্তাকে প্রচুর আশীর্বাদ করেছেন, আর তিনি বড় মানুষ হয়েছেন
    এবং [সদাপ্রভু] তাঁকে ভেড়া ও পশুপাল এবং রূপা ও সোনা এবং দাস ও দাসী এবং উট ও গাধা
    দিয়েছেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਸੁਆਮੀ ਨੂੰ ਵੱਡੀ ਬਰਕਤ ਦਿੱਤੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਵੱਡਾ ਆਦਮੀ ਬਣਾ
    ਦਿੱਤਾ ਹੈ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਭੇਡਾਂ, ਗਾਈਆਂ-ਬਲ਼ਦ, ਸੋਨਾ-ਚਾਂਦੀ, ਦਾਸ-ਦਾਸੀਆਂ, ਊਠ ਅਤੇ ਗਧੇ
    ਦਿੱਤੇ ਹਨ।
  mwp-mwp: Awgadhan koeyma woenab poeybadhin Abramalpa, nungu zapul koeygarsar mamuyl,
    nanil, kawal, silbal, golil, koeygarsar, zagethaw mabaygal, yoepkazil, matha kedha
    garkazil, wara kamelal a donkil mura koeygarsar nungu zapul.
  mya-JVB: ထာဝရဘုရား သည် ကျွန်ုပ် ၏သခင် ကို အလွန် ကောင်းကြီး ပေးတော်မူသဖြင့် ၊ သူသည်ကြီးမြတ်
    ခြင်းသို့ ရောက်လေပြီ။ သိုးစု ၊ နွားစု ၊ ရွှေ ၊ ငွေ ၊ ကျွန် ယောက်ျား၊ ကျွန် မိန်းမ၊
    ကုလားအုပ် နှင့် မြည်း များတို့ကိုပေး တော်မူပြီ။
  tte-O: Yeoba yagu taubala imulolo lalakina koina yo iyawasawasa, sipi, gouti yo
    bulumakau sibaibaiwa yo siliba yo gole silalaki, topaisowa tatao yo sinesineo
    yo besiele tabe kameli yo donki sibaibaiwa iwolegili.
  tbg-tbg: Noravano Kotiva ti nora vaiinti koqema amitaivarora tiro, viva vo airaira
    vo airaira airi airaira vataivama vaivo. Sipisipive, purumakauve, silvaa orive,
    kori orive, kaiqa vaiintive, kaiqa nahentive, kamerive, donkive, Kotiva ekaa vi
    haikara vi haikara amivaro vatairave.
  hmo-hmo: Lohiabada ese lauegu biaguna ia hanamoa bada vadaeni, lohia badana ta ia
    halaoa vadaeni. Mamoe bona nanigosi momo, boromakau, siliva, golo, hesiai taudia,
    hesiai hahine, kamelo bona doniki ia dekenai ia henia vadaeni.
  ata-ata: IAUE Lataua mualusou tatila noxilo Avalaamu misevile, mo muꞌoxonu muxali
    itema sou lavuluti. Muitiu ta sipsip mo ta mee mo ta kau, siliva mo xoulu. Ta
    mitema ane sou upalulapusiꞌa, aneꞌi ane ta sema xe ta mulu. Muitiu ta kameli mo
    ta donki kalumo.
  nfa-nfa: 'LAMATUA hia Abraham, lamatua jaꞌa èèna, mèngi-nale ae titu kèna, ka na
    kaja-suꞌi. Lamatua pala-bagi ne doi hualaa pudhi dènge hualaa iia; ènu dhèu bhèni
    dènge dhèu mone, dènge badha-manu ae-ae, sèmi: sapi, onta, keledꞌei, kahibꞌi-kaꞌia,
    dènge kahibꞌi-kalèbho.'
  urd-urd: और ख़ुदावन्द ने मेरे आक़ा को बड़ी बरकत दी है, और वह बहुत बड़ा आदमी हो गया
    है; और उसने उसे भेड़ — बकरियाँ, और गाय बैल और सोना चाँदी और लौंडिया और ग़ुलाम
    और ऊँट और गधे बख़्शे हैं।
  rus-SYN: 'Господь весьма благословил господина моего, и он сделался великим: Он
    дал ему овец и волов, серебро и золото, рабов и рабынь, верблюдов и ослов;'
  cbt-NTPO: 'Siniorori hua''anëhuë catahuamiatërin ni''ton, pa''pi notohuaro'' ma''sha
    ya''huëtërin: Ohuacaro''sa'', ohuicaro''sa'', inapita notohuaro'' pë''tahuarin.
    Naporahuaton oro, prata inapita ya''huëtërin. Piyapinënpitanta quëmapi''sa'',
    sanapi''sa'', inapita ya''huëtërin. Camiyoro''sa'', moraro''sa'', inapitanta na''a
    pë''tahuarin.'
  bqc-SIM: Dii ɛ̀fãaikɛ̀ ma diiɛ maamaa, ↄ̃ à gↄ̃̀ ↄde ũ. À aà gbà sãↄ ń zuↄ
    ń ã́nusuo ń vuao ń zↄgↄ̃ɛↄ ń zↄnↄɛↄ ń yiongoↄ ń zàa'ĩnaↄ.
  tcz-CHONGTHU: Chule Pathen in kapu pa hi hatah in phatthei aboh in ama nei le gou
    jong ahao thei lheh tan ahi. Chule Pathen in kelngoi hon, le sa namkim jong anei
    sah tan, chule sana dangka le soh numei le pasal, sangongsao tamtah jong chule
    sangan tamtah apetan ahi.
  mar-mar: परमेश्वर देवाने माझ्या धन्याला फार आशीर्वादित केले आहे आणि तो महान बनला
    आहे. त्याने त्यास मेंढरांचे कळप, गुरेढोरे, तसेच सोने, चांदी, दासदासी, उंट व गाढवे
    दिली आहेत.
  tcs-tcs: Da AntapGod i bin blese bos blo mi ane em gad ol nadakain plenti samting.
    Da AntapGod i bin gibe em tumas sip, gout ane ol plenti buluk ane kau, ane ol
    mina tumas silba ane mina tumas gold, ol plenti man ane oman sebant, ane plenti
    kamal, ane ol dongki.
  soq-soq: Iawe God sauwa debama ne debamana osowe ituno apana eboeboua segalen. Ita
    do dewasano pue sipsip, kau, silwa ita gold, do nola dewalala uwara mona ita iwoa,
    kamel ita donki osouwo mauraidalen.
  qub-qub: Paytaga Tayta Diosmi alli bindisyunta gosha. Paypaga aypallami mirasha
    uysha, wäca, camëllo, bürru. Warmi ollgu uywaynincunapis aypallami. Goripis guellaypis
    aypallami.
  bqp-bqp: Dikiri arubarikaa dà ma dikiriinɛ manamana, akũ à gↄ̃̀ aruzɛkɛde ũ. À
    a gbà sãnↄ kũ zùnↄ kũ andurufuuo kũ wuraao kũ gↄ̃gbɛ̃ zĩkɛrinↄ kũ nↄgbɛ̃
    zĩkɛrinↄ kũ lakuminↄ kũ zaakinↄ.
  hat-hat: Seyè a voye anpil benediksyon sou mèt mwen. Li fè l' vin grannèg. Li ba
    li mouton, bèf, lajan, lò, domestik, sèvant, chamo, bourik.
  eng-BSB: “The LORD has greatly blessed my master, and he has become rich. He has
    given him sheep and cattle, silver and gold, menservants and maidservants, camels
    and donkeys.
  tod-tod: Ɠɔoɠɔ GALAGI tuya looʋɛ gola màliɠii ʋɛ, é ɠɛa ga zɛbɛsu nu. Ɠɔoɠɔ GALAGI
    baalagiti feeʋɛ zea, boliiti ta nikɛiti, walii ta zanugi, botiɠɛ zunuiti ta botiɠɛ
    anzanuiti, ɲɔmɛiti ta soovalegiti.
  eng-WEBPB: The LORD has blessed my master greatly. He has become great. The LORD
    has given him flocks and herds, silver and gold, male servants and female servants,
    and camels and donkeys.
  kbq-kbq: Ra Anumzamo'a tusiza huno ozafa'nimofona asomu hunentegeno afufeno ne'
    mani'ne. Ra Anumzamo'a sipisipima, bulimakaoma, silvama, golima, eri'za vene'nema,
    eri'za a'nema, kemorima, donkima huno ami'ne.
  nhe-BL: TOTECO miyac quitiochijtoc noteco huan quiricojchijtoc. Quimacatoc tlahuel
    miyac borregojme, huacaxme, camellos huan burrojme. Quimacatoc miyac tlaca tlatequipanohuani
    huan sihua tequipanohuani, huan iyoca quimacatoc tlahuel miyac oro huan plata.
  bus-bus: Dii aubarika kɛ̀ ma diinɛ maamaa, ben à gↄ̃̀ auzikidee ũ. À à gbà sãanↄ
    kↄ̃n zùnↄ kↄ̃n kondogio kↄ̃n vurao kↄ̃n gↄ̃gbɛ̃ zĩkɛrinↄ kↄ̃n nↄgbɛ̃ zĩkɛrinↄ
    kↄ̃n lakuminↄ kↄ̃n zaakinↄ.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e omono uze''egatu iko hezar pe azeharomoete
    a''e. A''e rupi hemetarer katu ma''e romo hekon a''e kury. Umur ma''ea''yr tetea''u
    izupe wà: àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà, tapi''ak wà. Umur ita
    hekuzar katu ma''e izupe no: parat, or no. Umur uma''ereko e ma''e tetea''u izupe
    wà no: kuzà wà, awa wà. Umur kamer izupe wà no. Umur zumen izupe wà no.'
  eng-DRA: 'And the Lord hath blessed my master wonderfully, and he is become great:
    and he hath given him sheep and oxen, silver and gold, men servants and women
    servants, camels and asses.'
  knf-knf: Nawat Kabuka awula bnuura maakan, kë akak nayok. Awula ŋkaneel na ŋgit,
    unŧaam na uwuuru, balemp biinţ na baaţ, na ŋnŧaam ŋi pnkunkaali na ŋbuuru.
