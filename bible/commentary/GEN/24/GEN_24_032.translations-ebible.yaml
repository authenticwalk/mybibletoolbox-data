verse: GEN.024.032
translations:
  mal-C: അങ്ങനെ ആ മനുഷ്യൻ ഭവനത്തിലേക്കു ചെന്നു; ഒട്ടകങ്ങളുടെ ഭാരം ഇറക്കിവെച്ചു. അവയ്ക്കു
    വൈക്കോലും തീറ്റയും കൊണ്ടുവന്നു; അദ്ദേഹത്തിനും അദ്ദേഹത്തിന്റെ ആളുകൾക്കും കാൽകഴുകാൻ
    വെള്ളവും കൊണ്ടുവന്നു.
  deu-TKW: Als er nun den Mann ins Haus geführt hatte, zäumte er die Kamele ab; alsdann
    gab er den Kamelen Stroh und Futter und brachte Wasser zum Waschen der Füße für
    ihn und die Männer, die bei ihm waren.
  lin-lin: Boye mosali ya Abrayami akotaki na ndako ya Labani, mpe bakitisaki biloko
    oyo ezalaki na likolo ya bashamo. Bamemaki bashamo na ye na esika oyo ezalaki
    na matiti mpe bilei ya banyama. Bamemaki mpe mayi mpo na ye mpe mpo na bato oyo
    bazalaki elongo na ye mpo ete basukola makolo.
  cbr-NT: Usokian kakëx ka a unikama abëa kuankë buani aín xubunu kuankëxa. Anuxun
    ka anu 'ikë ñukamapain nanpátankëxun camellokama pimitankëxun anuan a 'imainun
    abëa kuankë unikama tachukati 'umpax bëxúankëxa.
  eng-LSV: 'And he brings in the man into the house, and looses the camels, and gives
    straw and provender for the camels, and water to wash his feet, and the feet of
    the men who [are] with him:'
  bmu-bmu: Mewö jiiga welenqeqe jembonöŋ mire kaiga kamel qakŋine sukinap taröhi,
    mi Labanöŋ musula mei eri jiiga kamel yeŋgöra luplup aip aka gwözözak nene memba
    kaba eŋgiget. Welenqeqe jembon aka yaŋgö aziurupŋan könaŋini saŋgoŋmeaŋgö oŋi
    mi tok mohotŋe uba kaba eŋgiget.
  eng-GNV: Then the man came into the house, and he vnsadled the camels, and brought
    litter and prouender for the camels, and water to wash his feete, and the mens
    feete that were with him.
  eng-WEBSTER: 'And the man came into the house: and he ungirded his camels, and gave
    straw and provender for the camels, and water to wash his feet, and the men''s
    feet that were with him.'
  nhw-BL: Huajca itequipanojca Abraham yajqui ihuaya. Huan nopona Labán quintlatemohuili
    nopa camellos huan quintlamacac. Teipa quihualicac atl huan quinmacac nopa tequipanojquetl
    huan nopa masehualme catli ihuaya hualayayaj para ma moicxipajpacaca.
  swh-ONEN: Hivyo yule mtumishi akaenda nyumbani, mizigo ikaondolewa juu ya ngamia.
    Majani na malisho yakaletwa kwa ajili ya ngamia na maji kwa ajili yake na watu
    wake ili kunawa miguu.
  bba-bba: Ye durɔ wi, u turɑ yɛnu mi, Lɑbɑni u derɑ bɑ yooyoosun sɔmunu kusiɑ mɑ
    u su yɑkɑsu kɑ tɑkɑ wɛ̃ su di. Mɑ u nim tɑmɑ mɛ durɔ wi kɑ wiɡibu bɑ koo kɑ kɔ̃ri
    kpɑkiɑ.
  eng-KJVCPB: 'And the man came into the house: and he ungirded his camels, and gave
    straw and provender for the camels, and water to wash his feet, and the men’s
    feet that were with him.'
  cpy-cpy: Ari riyaatanaki omperataari janta pankotsiki. Rowayiiyantapaakiri Labán
    irikapaeni eejatzi ipirapaeni, ipakiri royaari. Ari ramaetakiniri nija areetzinkari
    ikewapakyaari.
  mpx-mpx: Inoke Abalahama wana totuwalali i na limiya. Kamel ali usan hi palo, yaka
    hi ahel hi na wali abaminaa, ge aaliya hi pek. I ola al wewel hi wage hi pek Abalahama
    wana totuwalali ge alonau aeliya hi ul.
  wbp-wbp: Junga-juku, Lapana manu yangka wati warrkini yarnkajalku-pala yuwarli-kirraju.
    Kuja-pala yanurnu yuwarli-kirra manu kangurnu-pala-jana kawartawara manu ngalya-kari
    warrkini-patu Yipuruyamu-kurlangu-patu, Lapanarlu jurnarrpalku muku rurruny-manu
    kawartawara-jangkaju, manu yukurilki-jana kanjarla yungu kawartawara-watiki. Manu
    ngapalkurla maninjarla kangurnu Yipuruyamu-kurlanguku warrkiniki yungulu-nyanu
    kirlka-mani wirliya-jarra warrkini-paturlu.
  luo-luo: Kuom mano ngʼatno nodonjo e ot kendo misike mane ngamia otingʼo nogol kuomgi.
    Nomigi lum kod chiembgi mi nokelo pi ne jatich Ibrahim kod joge mondo olwokgo
    tiendegi.
  meu-meu: Bena una hesiai tauna na ruma ai e raka vareai. A Laban ese kamelo edia
    maduna e ruha, bena uit momona bona rei kakoro e henidia; bona hesiai tauna ranu
    e henia, ia mai bamona ida aedia bae huri.
  npi-ULB: तब त्‍यो मानिस घरमा गयो र ऊँटहरूका भारीहरू झार्‍यो । उँटहरूलाई पराल र दाना
    दिइयो, अनि त्यस मानिस र त्‍यससित हुने मानिसहरूका निम्‍ति खुट्टा धुने पानी पनि
    दिइयो ।
  yor-yor: Ọkùnrin náà sì bá Labani lọ ilé, ó sì tú ẹrù orí ìbákasẹ rẹ̀ sílẹ̀, ó sì
    fún wọn ni koríko àti oúnjẹ. Ó sì bu omi fún ọkùnrin náà àti àwọn arákùnrin rẹ̀
    láti wẹ ẹsẹ̀ wọn.
  emp-NTPO: Ara maʌ̃da dji nezocara Labaʌ̃ diguid̶aa wãsia. Jũẽnaped̶a Labaʌ̃ba cameyo
    ʌ̃rʌ̃ jʌ̃ b̶ead̶ara jũma ẽrãcuaped̶a ne cobigasia. Maʌ̃ awara baidoda jue diasia
    Abrahaʌ̃ nezoca ume zeped̶ad̶ara jĩrũ sʌgʌd̶amãrẽã.
  ind-ind: Pelayan Abraham itu pun masuk ke rumah keluarga Betuel. Para budak Betuel
    menurunkan beban dari unta-unta itu dan memberi makan semuanya. Mereka juga mengalasi
    kandang-kandang dengan jerami sebagai tempat tidur bagi unta-unta itu. Para budak
    Betuel yang lainnya menyediakan air supaya pelayan Abraham dan semua budak yang
    bersamanya dapat membersihkan kaki mereka.
  pes-OPCB: پس آن مرد با لابان به منزل رفت و لابان بار شترها را باز کرده، به آنها
    کاه و علف داد. سپس برای خادم ابراهیم و افرادش آب آورد تا پاهای خود را بشویند.
  ssx-ssx: Koto leeke mo halita꞉ oni da pa꞉ta꞉ peekeme. Kutupa Leibenima꞉ta꞉ mo kemelona꞉
    hokina꞉ wieke alemanu mu wia napeke ambumanu make halaa ambu sa̱manu make wiaeyekeme.
    Kutupa mo Eipoloha꞉ma꞉na꞉ e pokaasa꞉ hali make ipika꞉ haliweki make ika꞉ anke
    tandepena꞉yeke ikali honke pea haleekeme.
  lcm-lcm: Au, kila pasal kuvul ane nei mimierokot na asosokai ang kala palak ane
    nei lu ve kana petau. Laban kala asok asi lukluk suai ani keve usausan kuli keve
    kamel ang na ki alis bil aniria si matung na uriuri asi kari angan. Le na kala
    asok asi alis laman ani vap ososongan ang asi kari galui kak.
  aer-aer: Kele urrkapentye akngerre Abraham-kenhe kwatye ngentye imperle-alheke Laban-akerte
    apmere-werne alhemele. Ratherre arratetye-alheke apmere Laban-kenheke, urrkapentye
    akngerre Laban-kenhele kamule-ngentyele arne areye atnarnpelhe-ileke imerte itnenhe
    merne atherrke anthemele arlkwetyeke. Kamule itne arlkwerlenge kele urrkapentye
    itne kwatye apmere kwene-werne akngeke, urrkapentye akngerre Abraham-kenhe areye
    ingke alhewelhetyeke.
  tgl-ULB: Kaya pumunta ang lalaki sa bahay at diniskargahan niya ng mga kamelyo.
    Binigyan ang mga kamelyo ng dayami at pagkain ng hayop, naglaan ng tubig upang
    hugasan ang kanyang mga paa at ang mga paa ng mga lalaking kasama niya.
  nop-nop: Yobune yopmande looŋ me adi kamele heki foloŋ ise heki fiyakuyemulune kamele
    heki’walaŋ ise eŋ nanaŋehik moŋgola buŋa boiyemiŋgiŋ. Tiŋa mewoi adut ugiŋ adi
    kayohik youtetdok ime maaŋ gila boiyemiŋgiŋ.
  kca-kca: Щи хŏйат хота ԓоӈәс. Лаван верблюдәт эсәԓсәԓы пӑ сорәм тŏрәнән пӑ ԓатән
    мӑсԓы, пӑ щӑԓта, ԓўвеԓа пӑ ԓўв пиԓәԓән йŏхтәм хŏйатԓаԓа, кўрԓаԓ ԉŏхәтты йик тус;
  cbu-NT: Aprahamarinsha muchchur, Ayu táyarandsin, naantatssin, Rebekash pang' pshturanganaya.
    Pshturangusin, kameechootssha yuwaa kayak chiparutarana anoo tapurimbayaru, ashpari
    yuwaparamchu, watungasheemsha yáyaru, martarangitamta. Sheeru, ashpari kameechoom
    martarangiya. Ashiramchu, Labansha kungoo tipayaru, Aprahamaam muchchur panarangiya.
    Wipunasheemtam kungoo panarangitamta waani wats kupapana átu. Sheeru, anumun wats
    kuparamchusin,
  hui-hui: Ani laya handala Labana abale andaga pene. Andaga puwa Labanahanda ibunaga
    biabe bia haga agali hearuhondo lalu, Abarahamanaga biabe bia haga agali biago
    ibu heba ibiyadarubi tinaga ge waya waya bilo iba hambu midaba. Ani bialu nogo
    kameleni dabudabu yidaru mo pe halu bidaba, lene.
  wrs-wrs: Doa andranindrini no deuvra sihanamba, Lapanmba kin dombnamba kamelnamini,
    wo innemba dahwol vena kamelmba. Doa pomba wulkanamba, henam monglam nonam poswolalm,
    andranindrininam eva hevtatanam.
  mya-mya: သို့​ဖြစ်​၍​ထို​သူ​သည်​လာ​ဗန်​တို့​၏​အိမ်​သို့​လိုက် ပါ​လာ​၏။ လာ​ဗန်​သည်​ကု​လား​အုတ်​များ​မှ​ဝန်
    စည်​များ​ကို​ချ​ပြီး​လျှင် တိ​ရစ္ဆာန်​များ​ကို​ကောက် ရိုး​နှင့်​အ​စာ​ကျွေး​လေ​၏။
    ထို​နောက်​အာဗြဟံ​၏ အ​စေ​ခံ​နှင့်​သူ​၏​အ​ဖော်​တို့​ခြေ​ဆေး​ရန်​ရေ ကို​လည်း​ယူ​ခဲ့​သည်။-
  cbi-NTPO: Tsenñu Abrahamchi manda-imu chachi yala' yasha jiñu, Labánya kameyulanu
    buli delanbu' pajte' kameyulanu panda kuwa', yala' tsuinsha ishtape bain detsuumi.
    Tsejtu bene yaichi pi taji' kumi, tsenmalaa naa Abrahamchi manda-imu chachi bain,
    naa yaba bulu nemu chachilla bain yala' neepa demanbitsaasa tyatu.
  bod-N: དེ་ལྟར་མི་དེའང་ལཱ་པན་གྱི་ཁྱིམ་དུ་སོང་ཞིང་། ལཱ་པན་གྱིས་རྔ་མོང་རྒྱབ་ཀྱི་ཁུར་པོ་མར་ཕོག་པ༌དང༌།
    རྔ་མོང་དག་ལ་གཟན་ཆས་དང་རྩྭ་བྱིན༌ཅིང༌། མི་དེ་རྣམས་ལ་རྐང་པ་བཀྲུ་བྱེད་ཀྱི་ཆུ་བླུགས་པ༌དང༌།
  wsk-wsk: Se Abraham ko ura kari mu kawam te namaram. Se camel nungumik te melmasak
    mu giman se kaparam, se sua merang te animonko mu se, sirsir inang ko namonko
    mu karogo tai awuman. Ale yu Abraham ko ura kari, ko ura kari arungu nusuwik te
    anumonko mu karogo tai nungarman.
  kkl-kkl: enero poa aeag piog. Piogti Laban nenekori arukahiogpa pham unta alibag
    payaogne taneko toro pelengkaekti, pham mamnebag o'ol aba karebaekne usa yangaro
    uaekti, tena pham sembe babe tatsiek. Tatsiekti Abraham arukna yan mag a'elbaukang
    aro mag tebatsiek.
  sna-sna: Saka murume uya akaenda kumba, uye ngamera dzakaturwa. Uswa namashanga
    zvakavigirwa ngamera, uye iye navanhu vake vakavigirwa mvura kuti vashambe tsoka
    dzavo.
  spa-BLM: El hombre entró en la casa y descargó los camellos. Dio paja y pienso para
    los camellos, y agua para lavar sus pies y los de los hombres que le acompañaban.
  beu-beu: Angmuse Abraham emalea ana Laban amulung ila, Betuel ehava mi maso. Barang
    ba unta taang ang naung, Laban iimal ini Abraham emalea angu oang-moling at hela.
    Sengmuse ini jar medit metma Abraham emalea, bot enehe ang naung inang, senge
    ini metma ia laming.
  cac-cac: Ix lajvi chi', ix b'at vin̈ checab' chi' d'a spat vin̈. Ix colvaj vin̈aj
    Labán chi' yic'anel yicatz noc' camello chi'. Ix yac'an va noc' vin̈. Elan̈chamel
    ix yic'cot a a' vin̈ yic sb'icchaj yoc vin̈ checab' chi' yed' eb' ajun yed'oc.
  swh-ULB: Kwa hiyo yule mtu akaingia ndani ya nyumba na akashusha mizigo kutoka kwa
    wale ngamia. Ngamia wakapatiwa malisho na chakula, na maji yakatolewa kuosha miguu
    yake pamoja na miguu ya wale watu aliokuwa pamoja nao.
  bel-bel: І ўвайшоў чалавек. Лаван расьсядлаў вярблюдаў і даў саломы і корму вярблюдам
    і вады памыць ногі яму і людзям, якія былі зь ім;
  deu-ELBBK: Und der Mann kam in das Haus; und man sattelte die Kamele ab und gab
    den Kamelen Stroh und Futter und Wasser, um seine Füße zu waschen und die Füße
    der Männer, die bei ihm waren.
  mbb-OT: Miduma sikandin ki Laban. Hein nekeuma zan en diyà te valey, impenaug ni
    Laban is menge karga zuen te menge kemilyu, ne impekaan din haazà is menge kemilyu
    te reǥami wey kumpey. Mid-uwitan din daan te wahig haazà is suluǥuen wey is menge
    zuma zin, para mekepenlùlù dan te menge paa zan.
  msc-msc: Wo rɔ, cɛ wara Laban kɔ fɛ lu ma. Alu sisen ye, Laban ka ɲɔɔmɛilu la donin
    bɛɛ lajii, ka bin ni fira di alu ma. A nara ji di cɛ ni a taamaɲɔɔnilu ma. Alu
    ka alu sen mako.
  mal-2015: അങ്ങനെ ആ പുരുഷൻ വീട്ടിൽ ചെന്നു. അവൻ ഒട്ടകങ്ങളെ കോപ്പഴിച്ചു ഒട്ടകങ്ങൾക്കു
    വയ്ക്കോലും തീനും അവന്നും കൂടെയുള്ളവർക്കും കാലുകളെ കഴുകുവാൻ വെള്ളവും കൊടുത്തു,
    അവന്റെ മുമ്പിൽ ഭക്ഷണം വെച്ചു.
  tuo-NT: Tojo weegʉ Abrahãrẽ daꞌracoꞌtegʉ wiꞌipʉ sãjãacʉ niwĩ. Topʉ Labán cameyoa
    na oꞌmaꞌquere miidijo, narẽ baꞌase ecacʉ niwĩ. Tojo wééca beꞌro Abrahãrẽ daꞌracoꞌtegʉ,
    cʉ̃ meꞌrãcjãrãrẽ dʉꞌpocãrĩ coeato nígʉ̃, aco miacʉ niwĩ.
  gup-gup: Wanjh kunu namekbe bininj benewam kore Laban nuyeni kunrurrk, dja Laban
    bodmeyerrhyerrkkeng nawu camels, dja biwong kundalk dja manme bedberre. Dja mak
    benmarnebokurrmeng kukku kundengekenh nungka dja bininj nawu birridjarrkrey ba
    kabirridengedjirridjburren.
  met-met: Binabu lipua tang dila numia, saing Laban lipuxindi duwangia kameldi, saing
    disina tatubang xaung anginga na kameldi, saing daxap langa ma bu lipua gabu riandi
    didamia kidingdi.
  gvs-gvs: Tuwo pakoninayana senao taiyao sina Lebani ina vada goi go, konadi kameri
    yatadi goi Lebaniyana ina pakonayao maniyedi sisivamauidi. Sisivamauidi ikavava,
    sivavanidi. Niga bwae sitege, korotoyana ma senao sivinidi aedi sinikidi.
  rmc-rmc: Avke o murš geľa andro kher a o Laban iľa tele pal o ťavi savore veci,
    so sas pre lende a diňa len phusa the chaben. A le sluhas the leskre muršen diňa
    paňi te thovel (te morel) o pindre.
  nlg-nlg: Mana ghairau te nia udukolu Laban moro tona tana valenadira. Ma rana nina
    mane lutu Laban te taluhorui na luludadira na camel, me hera na buburu ni vatei
    koli, me kutira. Keri ge ra lavia na beti vanira mai nina ghairau Abraham, maia
    na lei nina mane lutu ma kara saui na marevodira.
  dgr-DOGNT: Eyıt'à Abraham wecheekeè eyı kǫ̀ ts'ǫ̀ ajà, tıts'aàdìıcho k'e xàɂı̨ı̨wa.
    Tł'oh tıts'aàdìı gha nègı̨ı̨wa eyıts'ǫ gıghǫ shèzhee tıts'aàdìı ghàgı̨ı̨dì, eyıts'ǫ
    edekè k'enagehtse gha tı goghàgı̨ı̨dì.
  pes-OPV: پس آن مرد به خانه درآمد، و لابان شتران را باز کرد، و کاه و علف به شتران
    داد، و آب به جهت شستن پایهایش و پایهای رفقایش آورد.
  ron-1924: Омул а интрат ын касэ. Лабан а пус сэ дескарче кэмилеле, а дат пае ши
    нутрец кэмилелор ши а адус апэ пентру спэлат пичоареле омулуй ачелуя ши але оаменилор
    каре ерау ку ел.
  ben-OBCV: অতএব সেই লোকটি বাড়িতে গেলেন এবং উটগুলিকেও ভারমুক্ত করা হল। উটগুলির জন্য
    খড়-বিচালি ও জাব আনা হল এবং তাঁর ও তাঁর লোকজনের পা ধোয়ার জন্য জল আনা হল।
  lex-lex: Hopopan de nla'awa Laban romni nayanni. Ralernia onta-ontani re wniowni
    me hya' maka rodia, ne rala wewan kerna rwa'ana onta-onta rena me rala gera pa
    hopopan de nora riy mak kor rewre'wa talla re ralla rohma doini lakni kdeheni.
  rgu-rgu: Basa boe ma Abraham ata na tuka Laban, de leo Betuel uma na neu. Laban
    asa fali ni de raonda hata fo fua reni a, reme onta ra mai. Basa boe ma ara fee
    onta ra nau fo raa. Ara reni oe boe fo ata a no lahenda nara safe ei nara.
  som-som: Ninkiina gurigii buu soo galay, awrtiina wuu furay, wuxuuna isaga awrtii
    ugu dhiibay caws iyo cunto, biyona wuu siiyey inay ku cago maydhaan isaga iyo
    raggii la socdayba.
  lat-VUC: 'Et introduxit eum in hospitium: ac destravit camelos, deditque paleas
    et fœnum, et aquam ad lavandos pedes ejus, et virorum qui venerant cum eo.'
  aoi-aoi: Biya kembirra Lebina akwa nakina nenikuminuwar•duwar•da Aburiyama-langwa
    akwa ngawa ena-langwa warnungkwarba na-likena arakba Lebina-langwu-wa angalya.
    Biya numurndaku-manga Lebina amurndakijika kamila-langwa akwa numurndaku-kwa amarda
    enik-alyubari-yada amurndakakina. Biya kembirra nenumin-akarrngarna akungwa nakina-langwa
    nenikuminuwar•duwar•da Aburiyama-langwa-langwa akwa ngawa wurrumurndakakina-langwa
    warnungkwarba ena-langwa-langwa kajungwa warnik-ajarri-yada alika.
  eng-ASVBT: And the man came into the house, and he ungirded the camels; and he gave
    straw and provender for the camels, and water to wash his feet and the feet of
    the men that were with him.
  mna-mna: Tana mbesooŋo ikam zin kamel mi ziŋan tila ruumu ki Laban. To Laban ikam
    mburu ma isu pizin kamel, mi ikam kan mbutmbuutu ma tikan. Mi ikam yok ma ila
    pa mbesooŋo ki Abaraam ziŋan zin wal ta tigaabi na, be tiŋguuru kumbun pa.
  ita-1885: E quell'uomo entrò dentro la casa, e Labano scaricò i cammelli, e diede
    loro dello strame e della pastura; parimente recò dell'acqua per lavare i piedi
    a quell'uomo, ed a quelli che erano con lui.
  eng-LXXUP: And the man entered into the house, and unloaded the camels, and gave
    the camels straw and provender, and water to wash his feet, and the feet of the
    men that were with him.
  eng-ULB: So the man came to the house and he unloaded the camels. The camels were
    given straw and feed, and water was provided to wash his feet and the feet of
    the men who were with him.
  spa-VBL: Así que el hombre se fue con él a su casa. Labán descargó los camellos
    y les dio paja y comida. También trajo agua para que el hombre lavara sus pies,
    y también para los hombres que venían con él.
  fra-_FOB: L'homme entra donc dans la maison, et Laban déharnacha les chameaux, et
    donna de la paille et du fourrage aux chameaux, et de l'eau, pour laver ses pieds
    et les pieds des gens qui étaient avec lui.
  mal-mal: അങ്ങനെ ആ പുരുഷൻ വീട്ടിൽ ചെന്നു. അവൻ ഒട്ടകങ്ങളെ കോപ്പഴിച്ചു ഒട്ടകങ്ങൾക്ക്
    വയ്ക്കോലും അവനും കൂടെയുള്ളവർക്കും കാൽ കഴുകുവാൻ വെള്ളവും കൊടുത്തു. അവന്റെ മുമ്പിൽ
    ഭക്ഷണം വച്ചു.
  urd-GVR: Wuh naukar ko le kar ghar pahuṅchā. Ūṅṭoṅ se sāmān utārā gayā, aur un ko
    bhūsā aur chārā diyā gayā. Pānī bhī lāyā gayā tāki Ibrāhīm kā naukar aur us ke
    ādmī apne pāṅw dhoeṅ.
  suz-BL: मिनु वाइल खिं ओव़माक्‍त। लाबानमी दलओंठ तार वोइश्‍शो नेल्‍ल शोल्‍शा, थुल्‍चा
    कली नल लाप्‍ता बाक्‍त। मिनु मेको मुर नु आ गेय पाइब आन कली खोइल चिक्‍चा कली ब्‍वाक्‍कु
    यो गेवा बाक्‍त।
  ita-1927: L’uomo entrò in casa, e Labano scaricò i cammelli, diede strame e foraggio
    ai cammelli, e portò acqua per lavare i piedi a lui e a quelli ch’eran con lui.
  ckb-ckb: ئیتر پیاوەکە هاتە ماڵەوە، باری وشترەکانی کردەوە و کا و ئالیکی دایە وشترەکان،
    ئاو بۆ شوشتنی پێی و پێی ئەو پیاوانەی لەگەڵی بوون.
  eng-BBE: Then the man came into the house, and Laban took their cords off the camels
    and gave them dry grass and food, and he gave to him and the men who were with
    him water for washing their feet.
  crx-NTPO: '''Et nyoon dune yoh daninya ''ink''ez nyoo khuna-i camel, ''i cha yuk''e''
    tizdla ''ink''ez tl''o cha yuti''ulh-i cha yubut neidilhdze. ''Ink''ez too duke
    ye tunatigus-i cha ''ink''ez nyoonne dune yulh nudilhne, ''enne cha buke huye
    tunatigus inle'' buba ''et neininla.'
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯನು ಮನೆಗೆ ಬಂದನು. ಅವನು ಒಂಟೆಗಳನ್ನು ಬಿಚ್ಚಿ, ಅವುಗಳಿಗೆ ಹುಲ್ಲನ್ನೂ,
    ಮೇವನ್ನೂ ಕೊಟ್ಟನು. ಅವನ ಕಾಲುಗಳನ್ನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಮನುಷ್ಯರ ಕಾಲುಗಳನ್ನೂ ತೊಳೆಯುವುದಕ್ಕೆ
    ನೀರನ್ನು ಕೊಟ್ಟನು.
  bbb-bbb: Areme e Eburamedo imeno ijiakiro e fuone fuina vaeva ije bune are ijia
    aru vakoga e Rebanido imeno ije fune uri fanu kamero ije dokina ire ije kamero
    bu ivo ijene vajiae. Areme fune kuke uri do e ije bu dia sodufuo ijene jiana abe
    ijia nijaejiae.
  tam-2017: அப்பொழுது அந்த மனிதன், வீட்டிற்குப் போனான். லாபான் ஒட்டகங்களின் கட்டவிழ்த்து,
    ஒட்டகங்களுக்கு வைக்கோலும் தீவனமும் போட்டு, அவனும், அவனோடு வந்தவர்களும் தங்கள்
    கால்களைக் கழுவிக்கொள்ளத் தண்ணீர் கொடுத்தான்.
  spa-RV-1909: Entonces el hombre vino á casa, y Labán desató los camellos; y dióles
    paja y forraje, y agua para lavar los piés de él, y los piés de los hombres que
    con él venían.
  ron-BTF: Şi bărbatul a intrat în casă şi a deşeuat cămilele sale şi a dat paie şi
    nutreţ pentru cămile şi a luat apă să îşi spele picioarele şi picioarele bărbaţilor
    care erau cu el.
  eng-WEBP: The man came into the house, and he unloaded the camels. He gave straw
    and feed for the camels, and water to wash his feet and the feet of the men who
    were with him.
  eng-FBV: So the man went home with him. Laban unloaded the camels and gave them
    straw and food to eat. He also provided water for the man to wash his feet, as
    well as for the men who were with him.
  nld-1939: Hij leidde den man naar huis, zadelde de kamelen af, en gaf ze stro en
    voer; dan bracht hij voor hem en zijn mannen water, om zich de voeten te wassen.
  nch-BL: Huajca itequipanojca Abraham yajqui ihuaya. Huan nopona Labán quintatemohuili
    nopa camellos huan quintamacac. Teipa quihualicac at huan quinmacac nopa tequipanojquet
    huan nopa masehualme cati ihuaya hualayayaj para ma moicxipajpacaca.
  tfr-NTPO: Kuya ga jek ba tjok ushko. Öötong l̈öng eshko ga Labán tjl̈ẽ ba parkagaga
    kong ga «L̇l̇ëbo l̈ok öng kjing go kjwe dözĩa. Së̃zĩ bakoe. Domerga kjwe kong
    di tek sözĩ, dre shkwë e go wl̈o» l̈e. L̈ara sorë ga shäryara eni.
  vie-1934: Người đầy tớ bèn vào nhà; La-ban cổi yên cho lạc đà, đem cỏ cùng rơm cho
    các thú đó; rồi lấy nước đặng rửa chân cho người đầy tớ và mấy kẻ đi theo.
  hin-CV: वह सेवक लाबान के साथ घर आया और ऊंटों पर से सामान उतारा गया. ऊंटों के लिये
    पैंरा और चारा लाया गया. सेवक तथा उसके साथ के लोगों के लिये पैर धोने हेतु पानी
    दिया गया.
  eng-OURB: The man came into the house, and he unloaded the camels. He gave straw
    and feed for the camels, and water to wash his feet and the feet of the men who
    were with him.
  spa-BES: Entonces el hombre entró en la casa, y Labán tomó las cuerdas de los camellos,
    y les dio pasto seco y alimento, y le dio agua a él y a los hombres que estaban
    con él para lavarse los pies.
  tdx-tdx: Aa le nimoak’ añ’ anjomba ao indatiy naho nafaha’ i Labàne amo ramevao
    i kilankañey, naho tinolo’e ahetse naho haneñe o rameva’eo, naho rano hanasañe
    ty fandia’e naho o fandia’ ondaty nindre ama’eo.
  vid-vid: Lelo chitumagwa ayo wa Abulahamu nakenjila mng'handa. Labani nakawachumula
    ngamiya na kuwagalila misolo, nakamgalila heye na wanhu wa heye mazi ga kuhovujila
    magulu.
  pwg-pwg: Vaghina ma, Leiban nani bigabiga tomowina irutini inae ina ku numa. Ma
    kamel i vita ivi oruni, ivi kanisi ma i kenakena gawarinai na rai vuna itawei
    da tepanai ita kena. Ma bade okowa ikavarapiyei da bigabiga tomowina ina wawaya
    yavata kaesi ita kowa.
  eng-OKE: And the man entered the house, and he loosed the camels, and gave straw
    and provender for the camels, and water to wash his feet, and the feet of the
    men who were with him.
  tha-KJV: ชายนั้นจึงเข้าไปในบ้าน ลาบ​ั​นก​็​แก้​อูฐของเขา ให้​ฟางและอาหารสำหรับอูฐ
    ให้​น้ำล้างเท้าเขาและคนที่​มาก​ับเขา
  por-BR-2018: Então o homem veio à casa, e Labão desatou os camelos; e deu-lhes palha
    e forragem, e água para lavar os pés dele, e os pés dos homens que com ele vinham.
  bco-bco: A꞉la꞉sa꞉labiki kalu a꞉no꞉ aya ane. Aya fa꞉la꞉dowabikiyo꞉, Laban eyo꞉ kelego꞉
    ka꞉mol wa꞉l amilo꞉ difa꞉ a꞉no꞉ hena dila꞉sa꞉ga꞉, ka꞉moldo꞉ alima꞉no꞉ o꞉lia꞉ ma꞉no꞉
    ma꞉no꞉ o꞉lia꞉yo꞉ a꞉na wido꞉. A꞉la꞉ta꞉ga꞉ Laban eyo꞉ ho꞉no꞉ wasulia꞉ ya꞉ga꞉, Ablahama꞉
    ene nanog kalu o꞉lia꞉ e o꞉lia꞉lo꞉ mio꞉ kalu i o꞉lia꞉ma꞉ gido꞉fo꞉wo꞉ to꞉go꞉dema꞉ki
    dimi.
  deu-ELO: Und der Mann kam in das Haus; und man sattelte die Kamele ab und gab den
    Kamelen Stroh und Futter, und Wasser, um seine Füße zu waschen und die Füße der
    Männer, die bei ihm waren.
  ktm-ktm: Ile pe orngon kurti ile lon um, pe Laban isori sane hala pwoi odo pule-e’
    su kamel, pe itou mundriu pe sane song ile ta su. Pe Laban ipu wo ile ta lewen
    marai tan Abraham ndrodan ndre su lewen odo singi ndrike’ su.
  caa-caa: Entonces ixin uman e Abraham taca tunor uyaracꞌobꞌ esto tama uyotot e Labán.
    Y conda cꞌotoyobꞌ umanobꞌ e Labán uyemsiobꞌ tunor lo que ayan tama upatobꞌ e camellobꞌ,
    y de allí utaresobꞌ cora ac y lo que ucꞌani tuaꞌ ucꞌuxiobꞌ e camellobꞌ, y de allí
    utaresobꞌ cora jaꞌ y uyajcꞌu uman e Abraham taca tin e war axanobꞌ tacar tuaꞌ
    upoquiobꞌ uyocobꞌ.
  eng-WYC-2018: And he brought him into the inn, and unsaddled the camels, and gave
    provender, and hay, and water to wash the feet of the camels, and (the feet) of
    (the) men that came with him. (And he brought him into the house, and unsaddled
    the camels, and gave provender and hay to them, and then brought water to the
    man, and to the men who came with him, so that they could wash their feet.)
  epo-epo: Kaj li venigis la viron en la domon, kaj malligis la kamelojn, kaj donis
    pajlon kaj furaĝon al la kameloj, kaj akvon por lavi liajn piedojn, kaj la piedojn
    de la homoj, kiuj estis kun li.
  uig-PIN: U adǝm ɵygǝ kirdi; Laban tɵgilǝrdin yükni qüxürüp, tɵgilǝrgǝ saman bilǝn
    boƣuz berip, u kixining ⱨǝm uning ⱨǝmraⱨlirining putlirini yuƣili su elip kǝldi;
  beo-beo: 'Amaiba:le, dunu da diasuga asi. La:iba:ne da ga:mele amoga liligi lale
    ligisi. E da gisi amola ha:i manu ga:mele ilima gaguli misi, amola A:ibalaha:me
    ea hawa: hamosu dunu amola ea fidisu dunu ilia emo dodofema:ne, hano dili i.'
  tpi-OTNT: Orait wokboi i go insait long haus. Na Laban i tokim ol wokboi bilong
    en long rausim kago long ol kamel na givim gras na kaikai long ol. Na em i tokim
    ol tu long bringim wara long wokboi bilong Abraham wantaim ol lain bilong en,
    bai ol i ken wasim lek.
  hau-SA: Don haka mutumin ya tafi gidan, aka kuma saukar da kaya kan raƙuman. Aka
    kawo wa raƙuman ciyawa da abincin dabbobi, aka kuma kawo ruwa dominsa da mutanensa
    su wanke ƙafafunsu.
  udu-udu: Gom gwo gi wakan mo tani wathi/ p̱u’dki’d e gu’b mo. Dhala Laabaan ’cuḵki
    kalman ashi/ mo dhali a’di ki c̱i uni awusha/ mo dhali tonṯe/ gom kalman mmoshwa
    mo dhali yi’de/ mmolam sho’k piti mo dhali sho’k gi ’kwani kun nyaḵ iiyu/ ki a’di
    mo be.
  uig-LAT: U adem öyge kirdi; Laban tögilerdin yükni chüshürüp, tögilerge saman bilen
    boghuz bérip, u kishining hem uning hemrahlirining putlirini yughili su élip keldi;
  nde-nde: Ngakho indoda yaya ngekhaya, lamakamela ethulwa imithwalo. Utshani lamahlanga
    kwalethwa emakameleni, yena lamadoda ayelawo balethelwa amanzi okugeza inyawo
    zabo.
  ton-ton: ¶ Pea naʻe hū ʻae tangata ki he fale; pea ne vete ʻae fanga kāmeli, pea
    ne ʻatu ʻae mohuku mo e meʻakai ki he fanga kāmeli, mo e vai ke fufulu ai hono
    vaʻe mo e vaʻe ʻoe kau tangata naʻe ʻiate ia.
  ces-1613: Tedy všel muž ten do domu, a odsedlal velbloudy, a dal Lában slámy a potravy
    velbloudům, i vody k umytí noh jeho a noh mužů těch, kteří s ním byli.
  eko-eko: Labani khuta na karumeya otule mpakha owawe, khuruma wiishushiwa mapwattha
    vankamiiya epile na khwinkhiwa nyaani yoori zije. Khwinkhiwa maati yoori oose
    moolu awe na atthu apale aarinaaye.
  nss-nss: Pwen pe ndramat para poya mbuluya Apraham ara iya seu. Pe Lapan ipwai iyatahu
    ndramat para mbulyan pe hu lokihi menmenahu masih iro ndrita kamel isa pwan, pe
    yihu yuk ndromwindriu pe anandrinahu kamel para hu kayan. Yiy ipwai iyatahu para
    hu kapo ndran kisa kili ndramat para poya mbulya Apraham pe yowen hu para hu kasungani
    polondrika hu kaliy.
  eng-WMB: The man came into the house, and he unloaded the camels. He gave straw
    and feed for the camels, and water to wash his feet and the feet of the men who
    were with him.
  tam-TCV: இதனால் அந்த மனிதன் லாபானுடன் வீட்டிற்குப் போனான், ஒட்டகங்களின் சுமைகள்
    இறக்கப்பட்டன. ஒட்டகங்களுக்கு வைக்கோலும் தீனியும் கொண்டுவரப்பட்டன. பின்பு அம்மனிதனுக்கும்
    அவனோடு வந்தவர்களுக்கும் கால்களைக் கழுவத் தண்ணீர் கொண்டுவரப்பட்டது.
  ceb-ULB: Busa midayon ang tawo sa pinuy-anan ug gihaw-as niya ang dala sa mga kamelyo.
    Gihatagan ang mga kamelyo sa dagami ug gipakaon, ug gihatagan siya ug tubig nga
    ikahugas sa iyang mga tiil ug sa mga tiil sa mga tawong kauban niya.
  mkn-mkn: Ais ju Abraham pung hamba iko sang Laban, ko maso pi di Betuel pung ruma.
    Tarús Laban dong bantu kasi turun muatan dari onta dong. Ais dong kasi onta dong
    makan rumput. Dong ju bawa aer ko itu hamba deng dia pung orang dong cuci kaki.
  pol-UBG: Wszedł więc ów człowiek do domu. I Laban rozsiodłał wielbłądy, i dał słomy
    i paszy wielbłądom, i wody do umycia jego nóg oraz nóg tych mężczyzn, którzy z
    nim byli.
  agr-agr: Tusa tima ayu tusa jega weuwai. Nunik jegamtai, camellonum waji aidau pataja
    ejegamun ashí Labán akaja ijumag duwi camellon ayujauwai. Tuja nuigtushkam yumin
    shikika nunú inakan, niijai yujaujai susauwai nawen nijaktinme tusa.
  kyc-kyc: Dokopa akali doko andakare peya. Peyamopa Lapaneme mena kamele matana bange
    manjo epeyami dupwa ramo nyisa nyepala mena dupwa nenge maiya. Maipala enakana
    baame ipwa minyuo epo Aporakamena kendemande akali dokope dee role pyao epeyami
    akali dupwapena kimbu wate pinya lao maiya.
  urd-GVU: وہ نوکر کو لے کر گھر پہنچا۔ اونٹوں سے سامان اُتارا گیا، اور اُن کو بھوسا
    اور چارا دیا گیا۔ پانی بھی لایا گیا تاکہ ابراہیم کا نوکر اور اُس کے آدمی اپنے
    پاؤں دھوئیں۔
  deu-1912: Also führte er den Mann ins Haus und zäumte die Kamele ab und gab ihnen
    Stroh und Futter und Wasser, zu waschen seine Füße und die Füße der Männer, die
    mit ihm waren,
  ntj-ntj: Nyangka mularrpartu-ya Layipannga wanarnu ngurrakutu. Nyangka Layipantu
    luurrpa kamurltatja yarrarnu tjunu. Palunyalu mirrka kamurlku nintirnu. Palunyalu
    kapi katingu tjunu Yayipuramaku waarka palyalpayilu-yanku tjina parltjiltjaku.
  row-row: Basa boe ma, Abraham ate na tungga Labꞌan, de risiꞌ Betuel ume na. Labꞌan
    se tulun se raꞌondaꞌ sudꞌiꞌ a saa ra mia banda onta ra. Ara fee banda onta ra
    uru, ma rendi oe fee ate a no atahori nara safe ei nara.
  kan-2017: ಆ ಮನುಷ್ಯನು ಮನೆಯೊಳಕ್ಕೆ ಬಂದಾಗ ಲಾಬಾನನು ಒಂಟೆಗಳ ಹೊರೆಗಳನ್ನು ಇಳಿಸಿ ಅವುಗಳಿಗೆ ಹುಲ್ಲನ್ನು,
    ಮೇವನ್ನು ಕೊಡಿಸಿ ಆ ಮನುಷ್ಯನ ಮತ್ತು ಅವನ ಸಂಗಡ ಇದ್ದವರ ಕಾಲುಗಳನ್ನು ತೊಳೆಯುವುದಕ್ಕೆ ನೀರನ್ನು
    ಕೊಟ್ಟನು.
  ena-ena: Lɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ uleŋ muji ivoumi. Ivouci Laban agaŋ
    nudɨ sibɨla hɨsɨŋ agɨladɨ abami. Akuaba akuaba nulɨdɨ sabaŋ kamelɨ sabɨ hɨvɨ hɨniavadi
    agɨladɨ ahɨla via lamavɨla nulɨsaŋ humɨsɨ akuaba akuaba agɨladɨ igulaŋ navɨm uami.
    La Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agasadaŋ nudɨ sibɨla hɨsɨŋ agɨlasadaŋ avɨli igulaŋ
    hɨcɨ husavɨm uami.
  tgo-tgo: Mbaŋa vethɨ vutha e ŋgolo amalama na ghaune thɨ rakamwandɨ e ŋgolo na Leiban
    le rakakaiwo thɨ biginjoŋa bigibigi kamelɨko e vwatanji. Thɨ giya kamelɨko ghanji
    na thɨ guda mbwa amaamalama thɨ thavwiya ghenjiwe.
  yap-yap: Me yan fare mo’on ngalan e naun, me fek Laban e chugum ni bay u daken e
    kamel nga but’ me durwi’iyrad ko pan nge gerger. Me fek e ran i yib ko fare tapigpig
    rok Abraham nge fapi pumo’on ni yad be un ngak ni ngar lukniged e rifrif u ayrad
    ngay.
  tet-tet: Rona nola nunia, klosan nia tuir Laban tama baa Betuel uman. Laban sia
    moos natuun tuꞌan naha nosi kuda unta sia. Hotu, sia tau hae. Sia moos nodi wee
    fasi ain foo baa klosan no niakaan ema sia.
  hlt-MCSB: Te daengah tekah hlang loh im la cet tih kalauk te a hlam. Te phoeiah
    kalauk ham cangkong neh kamvuelh khaw, anih kho neh a taengkah hlang rhoek kho
    silh nah hamla tui khaw a paek.
  mdy-ETH: ዬካፓ ላኣባና ዎላ ዒ ዔያቶ ማኣሪ ዓኣዼኔ፤ ዒርቢቃኮ ዒሼ፥ ላኣባ ጋኣላሢ ዑፆይዳ ዓኣ ጫኣኖ ቡላዖ ጎቦንታ ሜሎ
    ዖሆንታ ጋኣላሢም ዒንጌኔ፤ ዬካፓ ዓብራሃሜም ማዾ ማዻሢና ዒዛና ዎላ ዓኣ ዓሶናም ቶኮ ዔያታ ማስታንዳ ዋኣሢ ዔኪ ሙኬኔ።
  twi-ASANTE: Enti, ɔsomfoɔ no kɔɔ efie hɔ maa Laban yiyii nneɛma a ɛsoso nyoma no.
    Wɔmaa nyoma no ɛserɛ ne aduane, afei Laban maa ɔsomfoɔ no ne nnipa a wɔka ne ho
    no nsuo de hohoroo wɔn nan ho.
  bhl-bhl: Dangei, aso i Alaban yemkal im am dim kalo unsiliw kale. Uneko, teliwi,
    Alaban e kamel im mesesem mesesem eisneng ilum so be de mit mit dukuko, ilo wanin
    duyemeko, ilo im akalkemin dim da koyemse kale. Koyemeko, Abalakam em weng afak
    kunum beelo ok dulu dulewei, e akalem yan gingse kale.
  con-NTPO: Tsa'caen susi shondo'suja tise'pa tsaoni ja. Tseni nepisi Labánjan cameyo'su
    andu'choma sombomboemba shoshovi sambama ccuipapoen cameyo anaña'chove. Tsomba
    cameyondeccuma o'fian. Tsa'caen tsomba omboe tsa'ccuma'qque i cuintsu shondo'su
    tisei'ccu jacansundeccu'qque tise'pa tsu'ttema cashi'faye.
  eng-WEBU: The man came into the house, and he unloaded the camels. He gave straw
    and feed for the camels, and water to wash his feet and the feet of the men who
    were with him.
  bnp-bnp: Muri a bakovi i vano i lakea na roho, lakea ri bole puru na kamel a maka
    mahala. Ri vakani a maka kamel, a naru ni bole lakea vona ge vahilolo a vahana
    turana e huriki a bakovi ri havai turana.
  wal-wal: Yaagin bitanee soo geliis; Laabaani gaameelatu caanaa birshshiis; galabaanne
    bassuwaa gaameelatuyyo yeggiis. Tohuwaa meeccanau ayyoonne aara de7iya asatuyyo
    haattaa ehiis;
  mgh-mgh: Vaavale nlopwana ule uphiya wawe uwaanyawe Lapanu, ahovahiya nipuro noorupa,
    maasi oorapiha inyaa cawe, wamoca na atthu yarinawe, ni inkamira nnye cahoheleliya
    malasi ni makukhu.
  acu-NT: Tura Abrahama inatirin ni aintsri ainaujai jearmiayi, tura camello ainau
    waririn entsakarmia nuna mash kuwar yuramiayi. Tura Abrahama inatiri ni aintsri
    ainaujai nawen nijarartas yumin shikikmiayi.
  spa-PDDPT: Entonces el hombre entró en la casa, y Labán le desató los camellos y
    les dio pasto y forraje. También le dio agua para lavar sus pies y los pies de
    los hombres que estaban con él.
  gun-gun: Ha'e rami vy omovaẽ. Camelo kuery áry gui mba'emo omboguejypa vy ome'ẽ
    mba'emo pire ha'e nhuũ. Yy guive ogueru ruka ava va'e py ojoi aguã, avakue hupive
    ou va'ekue pe voi.
  agu-BL: Bene'n nintzun ban xomok yi mos Abraham te Labán tan cyaje'n cyen xe ca'l
    i'. Ma yi e' baj cyopone'ntz nintzun oc Labán tan telse'n cyektz yi e' camey nin
    tak' i' chiwa'-tz. Ncha'tz ul tcy'al a'-tz tan xtx'ajle'n quikan yi chakum scyuch'
    e' mos yi xomche' te'j.
  eng-PEV: So Abraham’s worker, and the other men that were with him, they went to
    the house with Laban. Then they took the bags off the camels, and Laban got food
    for the camels to eat and dry grass for them to sleep on. He also got water so
    that Abraham’s worker and his men could wash their feet.
  ilo-ULB: Isu a napan ti lalaki iti balay ket inikkatna dagiti awit dagiti kamelio.
    Ket naikkan dagiti kamelio ti garami ken makan, ket naipaayan met iti danum a
    pangbuggona kadagiti sakana kasta met dagiti saka dagiti lallaki a kakaduana.
  kpg-kpg: Gei taane gaa hana gi lodo di hale, gei Laban gaa dugu gi lala nia goloo
    o nia ‘camel’, gaa wanga nadau lau laagau mono mee haangai manu gi digaula. Gaa lawa
    ga gaamai ana wai gi tangada hai hegau Abraham mo ono ehoo e tono nadau wae.
  uig-ARA: ئۇ ئادەم ئۆيگە كىردى؛ لابان تۆگىلەردىن يۈكنى چۈشۈرۈپ، تۆگىلەرگە سامان بىلەن
    بوغۇز بېرىپ، ئۇ كىشىنىڭ ھەم ئۇنىڭ ھەمراھلىرىنىڭ پۇتلىرىنى يۇغىلى سۇ ئېلىپ كەلدى؛
  bsp-bsp: Kɔ wərkun nwɛ ɛmbɛrɛ dəkəlɔ. Kɔ Labaŋ ontorɛ yɛsarɛ ya yɔkɔmɛ, k'ɔsɔŋ yi
    yika kɔ mɛmpəlɛ. K'ɔsɔŋ wərkun nwɛ kɔ afum aŋɛ ɛnasolɛ mɔ domun debikɛnɛ wɛcək.
  bps-bps: Kaklinge i salig ani, salu ale di gumnèla, na nwèla i dad lulen di dad
    kamél, na fankaanla. Na banléla yéél i salig Abraham na i dad dademen magin kenen,
    du alob i dad blìla.
  mbs-mbs: Penga niyan, dimoton dan te balay, aw mig-awas dan te karga te menge kamilo,
    aw impekaen dan iyan. Inibing dan heman se wayeg ionaw te benis te sineligan i
    Abraham aw menge doma din.
  tof-tof: Eibrra-amón zaget pama müótüdü wamórr. Leibanón zaget pama elklaza selókóp
    kamelab büb kwitüdügab. I kamelab büdül twal akó alo kla tübarrmünürr, akó nae
    sidüdóp Eibrra-amón zaget pamankü akó wa ne pampükü tamórr, ibü wapór bagulüm.
  sus-sus: Iburahima xa walikɛ naxa so Laban xɔnyi. Laban naxa ɲɔxɔmɛe xa kote ragoro,
    a fa donse so e yi ra, a yire yailan e bɛ. A naxa ye fan so Iburahima xa mixie
    yi ra, alako e xa e sanyie maxa.
  pon-2006: Ohlo eri pedolong nan ihmwo, a Lapan akeredihsang pohn kamel ko kepwe
    ko oh kamwenge irail. Mwuhr, e ahpw kihong pihl laduwo oh ienge ko pwe re en widen
    nehrail ko.
  jae-jae: Amboac tonaŋ ŋac tau kêsô andu gêja ma Laban kêkôc kamelenêŋ waba su ma
    kêkêŋ oba to gêgwaŋ gêdêŋ kamele. Go kêkôc bu gebe Abrahamnê sakiŋwaga to nê lau
    sêkwasiŋ eŋkaiŋ êsêpŋa,
  ksd-ksd: Ma ra tutana i ga ruk ra pal, ma i ga pala vue ra tabarikik ta ra umana
    kamel. Ma i ga tul tar ra kunai tana ma ra magit na nian ure ra umana kamel ma
    ra tava bula, pi na puk ra kauna me, ma ra kau i ra tarai dia varagur me.
  tur-YTC: Adam eve girdi ve develerin yüklerini boşalttı. Develere saman ve yem,
    adamla yanındakilere ayaklarını yıkamaları için su verdi.
  bel-N: I ўвайшоў чалавек той у дом. I [Ляван] расьсядлаў вярблюдаў, і даў саломы
    і корму для вярблюдаў, і вады, каб памыць ногі ягоныя і ногі людзей, якія з ім.
  grc-BRENT: Εἰσῆλθε δὲ ὁ ἄνθρωπος εἰς τὴν οἰκίαν, καὶ ἀπέσαξε τὰς καμήλους· καὶ ἔδωκεν
    ἄχυρα καὶ χορτάσματα ταῖς καμήλοις, καὶ ὕδωρ νίψασθαι τοῖς ποσὶν αὐτοῦ, καὶ τοῖς
    ποσὶ τῶν ἀνδρῶν τῶν μετʼ αὐτοῦ.
  ind-AYT: Lalu, orang itu masuk ke dalam rumah dan melepaskan pelana unta-unta itu,
    dan dia memberikan jerami maupun makanan untuk unta-unta itu. Ada juga air untuk
    membasuh kakinya dan kaki orang-orang yang menyertainya.
  lid-lid: Eme oro ala asiu, iy ili boho asiu, ano oro bwese-ei lakou udu la-u kamel
    eme andri. Eme atehei bwidiu asoker i noro kamel ma gwa i wa-in ma i wa-i lau
    tan ma i toro ta sikine kati oro.
  eng-NNA: They all went to Laban's house. There Laban loosed the riding gear from
    the camels, he gave them grass. After that he brought water for the old man and
    the workers for them to wash their feet.
  nya-nya: Choncho munthu uja analowa mʼnyumba. Labani anatsitsa katundu anali pa
    ngamira uja. Kenaka anazipatsa ngamira zija chakudya, ndiponso anapereka madzi
    wosamba mapazi kwa mlendo uja ndi anthu ena onse.
  hrv-hrv: Tako čovjek uđe u kuću. Rastovare deve i dadu im slame i p§iće, a njemu
    i ljudima koji su ga pratili donesu vode da operu noge.
  mps-mps: Tialima, te sę bidi aga dali pelama, te be tomoba pai. Tama Labango po
    aga sę bidibolo obaso, augwaligo te kamel dabego tudide munasa asali walu dabe
    sela munama, tama augwaligo te nosai me nai te augwali mani. Tama augwaligo wę
    te Abrahamgo sę bidi aga hani dali teba selasa pelama, te augwali sągą wę
    telamainu yalio.
  llg-llg: Basa boe ma, Abraham atan tungga Laban, de ana maso neni Betuel uman neu.
    Laban asa, tulun lakonda bua fufua kala, leme banda onta la lain mai. Ala leni
    oe boe, fo ata ndia, no hataholi nala, safe ei nala.
  tpi-tpi: Orait wokboi i go insait long haus. Na Laban i tokim ol wokboi bilong en
    long rausim kago long ol kamel na givim gras na kaikai long ol. Na em i tokim
    ol tu long bringim wara long wokboi bilong Abraham wantaim ol lain bilong en,
    bai ol i ken wasim lek.
  dan-1931: Så kom Manden hen til Huset og tog Seletøjet af Kamelerne, og Laban bragte
    Strå og Foder til dem og Vand til Fodtvæt for Manden og hans Ledsagere.
  vie-OVCB: Quản gia theo La-ban về nhà. La-ban đem rơm lót chỗ lạc đà nằm, cho chúng
    ăn, và lấy nước cho mấy người đầy tớ rửa chân.
  lbk-lbk: Sa et insaan Laban siya, sa na't eppasen nan awit nan cheycha'y kamelio
    ya inagtana is chakhami ya nan tapina'y kanen si kamelio. Inagtana akhes nan faan
    Abraham ya nan cheycha'y iib-ana is chanom ay iyowascha isnan sikicha.
  guj-2017: તેથી તે માણસ ઘરમાં આવ્યો અને તેણે ઊંટો પરનો સામાન ઉતાર્યો. લાબાને ઊંટોને
    ઘાસચારો અને તેને તથા તેના સાથી માણસોનો અતિથિ સત્કાર કર્યો અને પાણી આપ્યું.
  byr-byr: Laivanɨ kaamelɨyaraavɨne wapaaya wɨmaarina yaka aalya yɨnyaꞌnesɨ wapaayajɨ
    maarɨna yaka Evɨraamɨmɨre wɨdaayaderɨ wɨjaavɨna yaꞌ. Wɨjaavɨna kyaꞌ saꞌ wɨdaayadei
    wɨdɨna “Sɨnnawɨ sagaaꞌ ‘Nɨmɨ wɨlaabena nɨmɨre wawɨnyaꞌ berɨvaka?’ dena dɨnyuꞌnyi!
    Nɨmɨre dɨwɨjavɨ kanyuꞌnapɨjɨ nɨmɨ wapaa nɨdera. Evɨraamɨmɨre wawɨnya wɨdaayadɨnyainyɨ
    naangeinyɨ Gotɨyai Evɨraamɨmɨne tewaanna kyaꞌ gɨlyɨvɨkɨravɨnakelyɨra. Seraasɨ
    Evɨraamɨjɨ aꞌmwe neyoi kyɨmaꞌnagi Seraaꞌ kaimalei kamɨlaꞌ kaimalerɨ Aazakɨ yayaꞌ
    woꞌnaꞌ. Evɨraamɨ kabalojɨ Aazakɨ gɨlyɨvɨta yuya maaradelyɨra. Evɨraamɨ nyɨdaꞌ
    ‘Kaanna wɨjaꞌ nɨmɨjɨ avaalyaraavɨreba Aazakɨmɨne aꞌmweꞌ dɨvɨramaaꞌ! Gotɨyai gɨhaimwagadeigɨnyɨra.
    Aꞌmweꞌ kagɨthozɨ “Kaanna mwɨyɨ yɨdeꞌnyɨ,” wawɨnya gɨmɨreꞌ mɨꞌ,’ sara nyɨdaꞌ Evɨraamɨ.
    Nɨmɨ aalɨbunyayabanna bena Gotɨyarɨ wɨdɨwa ‘Aazakɨmɨre balaangaꞌ yɨmaꞌnadevɨ nyɨbwarɨdaakwia!’
    Kudɨwa Gotɨyai Revekaavɨ nyɨbwarɨdaakwɨwaꞌ. Evɨraamɨmɨre gawaalɨvɨne aꞌmweꞌ Revekaaꞌ
    dumaarijɨwaai? ‘Nɨmɨ yawɨrɨdeꞌna kɨrɨmɨre sɨmunya yawɨꞌdita nyɨjɨla!’ Nɨmɨ yɨhuꞌnɨma!”
    wɨdɨna yaꞌ.
  awx-awx: Iniwän äminu uläpä, puyä ämin notnä, kamel yangu Labande yolune kukin.
    Kuwä hängäläpä kamelune päko pekinu päkepu pekin. Tiwän kamelde nakngä, gras yang
    yämike, äminu uläpäxät puyä ämin notnäxätdä bälängä hälutningge yanggä päkapu
    yämikin.
  pon-2006A: Ohlo eri pedolong nan ihmwo, a Lapan akeredihsang pohn kamel ko kepwe
    ko oh kamwenge irail. Mwuhr, e ahpw kihong pihl laduwo oh ienge ko pwe re en widen
    nehrail ko.
  por-BRBSL: O homem entrou na casa, e descarregou os camelos. Ele deu palha e comida
    para os camelos, e água para lavar seus pés e os pés dos homens que estavam com
    ele.
  aly-aly: Abraham-kenh warrkenh alhek, Laban-angkwarr. Laban-kenh warrkenh-rnemel
    ampwal-rnem atwarrelhilek kamwerl-rnem-they. Kel ra atherrk-rnem kamwerl renh-rnem
    anthek. Kwaty-anem ikwer-rnem akngetyek warl kwen-warl Abraham-kenh warrkenh-rnemel
    ingka lhewelhetyek.
  cth-cth: Tongpa ni imthung a kâen teh Laban ni kalauk van e hnonaw a patue pouh.
    Hahoi, kalauk hanlah caphon hoi rawca hah a poe teh, ama hoi a huinaw hanelah
    khok pâsu nahanlah tui a poe.
  twi-twi: Enti ɔsomfo no kɔɔ fie hɔ maa Laban yiyii nneɛma a ɛwɔ yoma no so no. Wɔmaa
    yoma no sare ne aduan, afei Laban maa ɔsomfo no ne nnipa a wɔka ne ho no nsu de
    hohoroo wɔn anan ho.
  hlt-hlt: Te daengah tekah hlang loh im la cet tih kalauk te a hlam. Te phoeiah kalauk
    ham cangkong neh kamvuelh khaw, anih kho neh a taengkah hlang rhoek kho silh nah
    hamla tui khaw a paek.
  tbz-SIM: Kòo tuɔkoo tɛcĩ́ɛ̃̀tɛ̀ kɛ̀ Dɑmɑɑ duɔ́ nkɛ̀ bɛ̀ɛ boutɛ́ yòyóbɛ̀ tinɛntì,
    kòo bɛ̀ duɔ́ ntimúkpetì nɛ̀ tisũ̀ũ̀tì, kɛ́duɔ́ mmɛniɛ nhAbɑrɑhɑmmu kóo tɔ̃ntì
    nɛ̀ o nɛínɛ̀ bɛ̀, kɛ̀ bɛ̀ɛ ɔ́ú bɛ nɑɑ̀cɛ̀i.
  msy-2020: Ezɨ Abrahamɨn ingangarir gumazim dɨpenimɨn aven ghu. Ezɨ Laban uan ingangarir
    gumazibav kemezɨ, me kamelba atera izezir bizibagh eghuvigha egha dadaba ko dagheba
    kamelbagh anɨdi. Egha a me mɨkemezɨ me dɨpam tuigha iza Abrahamɨn ingangarir gumazim
    uan adarazi ko me ganɨngizɨ me uan dagariba rue.
  txq-txq: Basa boe ma Abraham atan tungga no Laban, de maso reni Betuel uman reu.
    Boe ma Laban asa sou rakonda fufuak ruma ontar lain mai. Ara fee ontar raꞌa naꞌu.
    Ma ara oo reni oe fee ata naa no hatahorin nara, de ara safe ein nara boe.
  aaz-aaz: Rarit naiꞌ Abraham in ate naan nnao natuin naiꞌ Laban, he nnaon neu naiꞌ
    Betuel in umi. Naiꞌ Laban sin nasanut anturun sin baerꞌ ein naꞌkon unta sin. Rarit
    sin naꞌekuꞌ unta sin nok huun. Sin neikin oe msaꞌ he ate naan nok in aok-biak
    ein nafanun.
  azb-azb: O adam evə girdi. Lavan dəvələrin yükünü boşaltdı, onlara saman və yem
    verdi, o adama və onunla birgə olanlara ayaqlarını yumaq üçün su verdi.
  eng-DBY: And the man came into the house; and he ungirded the camels, and gave the
    camels straw and provender, and water to wash his feet, and the feet of the men
    who were with him.
  hin-2017: इस पर वह पुरुष घर में गया; और लाबान ने ऊँटों की काठियाँ खोलकर पुआल और
    चारा दिया; और उसके और उसके साथियों के पाँव धोने को जल दिया।
  wol-KYG: Waa ja daldi àgg ca kër ga, ñu sippi giléem ya, may leen ñax ak ngooñ,
    may waa ja ndox, mu jàngu, moom ak ñi mu àndal,
  swp-swp: Arinai tau wa i awasaema numa eai, eo Labana kamela mainadi i iairidi,
    lagau lei, eo aiai i mosedi, eo goila ie oi bena aena i deuridi, eo tatao maenayao
    aedi hinage.
  bjr-bjr: Abaraqaammana ainainira fasiqa fannoo mina iriseenoo narí faqa marusa faqa
    narí kammeerauqa faqa nifiqeenoo doo maaqai finau. Maaqai oonu roofanoo Rabanafa
    kammeera saaqaraa qumaara mara maqasaa quqaseenoo narana nammari nimiseenoo Abaraqaammana
    faiqi namu nammari nimufaqa niku nammari uqiqau.
  eng-YLT: 'And he bringeth in the man into the house, and looseth the camels, and
    giveth straw and provender for the camels, and water to wash his feet, and the
    feet of the men who [are] with him:'
  kne-kne: Domateng da pay sin beey, inpasgep Laban si daida. Kinaana din kargan di
    kamel ya insakatianas daida. Asi na aben iyaan din bisita nas danom ta owasan
    da din siki da.
  heg-NTPO: Hidi kon Abraham ata ka laok muid Laban, le taam lako se Betuel uma. Hidim
    Laban nol un nenan nas niung hulung sa-saa man ata na in sakeng se unta las dapa
    ngas. Hidi nam, oen nol unta nas laok nalos bluan. Oen kon kil ui le halin ata
    na nol un atulin nas boe iin.
  ptu-ptu: Iya le'ba'im tama banua indo tau. Naleppa'iammi Laban teke'na indo untana
    anna mane naalaanni dalame la napetindoi untana sola kinande la napandeam. Puhai
    ia too, nababaammi sule uwai nabaseiam bitti'na indo sabua'na Abraham sola solana.
  bzd-NTPO: Es Abraham kanè méso bite̱a̱ ie' ta̱. Ee̱ ie' tö dalì tso' kameio ki̱
    e' éwa ta̱ itiéitö. E' ukuöki̱ ta̱ ie' wa̱ di' debitu̱ Abraham kanè méso a̱ ena
    iwapiepa a̱ klö̀ skuoie.
  kwf-kwf: Sui sa Laban ka baꞋea ngwae neꞋeri Ꞌi luma, ma ka lafua ru ki faꞋasia ngwaꞋi
    ana camel ki, ma ka kwatea na fanga fuana kamel neꞋeri ki, ma nia ka fiꞋi aluda
    ana kula kira ka maliu ana. Buri Ꞌana nia ka ngali maꞋi kafo fuana ngwae neꞋeri
    faꞋinia ngwae nia ki fuana kira ka taufia Ꞌaeda ana.
  eng-WYC-2017: And he brought him into the inn, and unsaddled the camels, and gave
    provender, and hay, and water to wash the feet of the camels, and of men that
    came with him.
  eng-WMBB: The man came into the house, and he unloaded the camels. He gave straw
    and feed for the camels, and water to wash his feet and the feet of the men who
    were with him.
  spp-spp: Ka pi i yîr'a kàre siɲcyan Laban pyɛnge e. Pi à nɔ ke, ka pi i ɲwɔhɔɲyi
    tugure tîrige, maa yatɔɔrɔ ɲjyì kan y'á, wyɛrɛ ná ɲyɛ, maa lwɔhe kan nàŋi ná u
    fyèɲwɔhɔshiinbil'á pi à pi tooyi jyé.
  aey-aey: Eunu Leban uqa dana eu ehudi jona len. Odimei uqa uqana ud kamel homoganadec
    cedi mahana men. Odocob uqa gigi galalecca sabca kamel agena ahu aden. Odimei
    uqa dana euca leih uqa gami hoin euca jaimiga cusuqagannu wa ahu aden.
  urd-GVH: वह नौकर को लेकर घर पहुँचा। ऊँटों से सामान उतारा गया, और उनको भूसा और चारा
    दिया गया। पानी भी लाया गया ताकि इब्राहीम का नौकर और उसके आदमी अपने पाँव धोएँ।
  rug-rug: Ke nuquru la pa vetu sa tie, meke va goregorei e Lebani sari na pinaleke
    pa mudidia rina kameli, meke poni duduli popadi na ginani sa sari na kameli. Meke
    paleke ponia kolo sa sa nabulu te Ebarahami, meke sari nana tie pude ṉuzapa va
    via i sari na nenedi.
  gaz-gaz: Kanaafuu namichi sun gara manaa dhaqe; Laabaanis gaalawwan irraa feʼiisa
    buusee cidii fi okaa kenneef; akka miilla isaanii dhiqataniif immoo namichaa fi
    warra isa wajjin turaniif bishaan kenne.
  fra-LSG: L’homme arriva à la maison. Laban fit décharger les chameaux, et il donna
    de la paille et du fourrage aux chameaux, et de l’eau pour laver les pieds de
    l’homme et les pieds des gens qui étaient avec lui.
  gnn-gnn: Bala yuwalkthi ŋunhiyi ḏarramunydja malthurruna Laypanbana, ga ŋunhala
    wäŋaŋuranydja ŋayi Laypandhu gapuna gäŋala nhanŋu djalkiriwuna ḻupmaranharawu,
    ga ŋatha ḻukanharawu.
  yal-yal: Xɛmɛni ito yi so Laban konni. Laban yi goronna ragodo ɲɔgɔmɛne fari. A
    sɛxɛn so e yii e nun ɲɔxɔndedɛna e naxan donma. A yi igen fan so xɛmɛni ito yii,
    e nun muxun naxanye birin biraxi a fɔxɔ ra, alogo e xa e sanne maxa.
  gum-gum: Inchen tru Abrahamwei karuig mendig megabiibe yamay arruben, nømbe camellosmeran
    niisrailan chab picha warabe, manrrai pønsrøbig køn. Incha trugurrimbe pi srua
    arrubig køn, tru Abrahamwei karuig mendig megabiiba, tru nui lincha amrrubeløba
    nømui srømmeran kwallchai.
  iou-iou: Ude yäŋpäŋ äma ukät kamelniye yämagut yäpmäŋ Rebeka miŋitä yotken kuŋkuk.
    Kuŋkaŋ kamel terak nanik tuŋum ketäreŋpäŋ peŋkaŋ kamelta ketem yämän naŋ irirä
    äma yarä u yot gänaŋ äroŋkumän. Äroŋpäŋ Abraham täŋo piä watä äma ukät piä ämaniye
    bok äbuŋo unita kuroŋi ärutta ume gäpe gänaŋ piŋ yämiŋkuk.
  haw-1868: 'Komo aku la ua kanaka la iloko o ka hale: wehe ae la ia i na kamelo,
    a haawi aku la i ka mauu maloo a me ka mea ai na na kamelo, a me ka wai e holoi
    i kona mau wawae, a me na wawae o na kanaka me ia.'
  arb-NAV: فَدَخَلَ الرَّجُلُ إِلَى الْمَنْزِلِ، وَحَلَّ عَنِ الْجِمَالِ، وَقَدَّمَ
    لَهَا تِبْناً وَعَلَفاً، وَأَتَى لابَانُ بِمَاءٍ لِغَسْلِ رِجْلَيْهِ وَأَرْجُلِ
    مُرَافِقِيهِ.
  adz-adz: Ibinigi da garam gum igi irut Laban impruꞌ ruan fada ungar. Da Laban riban
    igruꞌ nam bunump sinungꞌ kamir ararai iruꞌ, da irim sai maringꞌ da nam gadan da
    kamir. Da ribarangan ifinuꞌ mpui iba da Abraham garam guman i ruta garaman adzuꞌa
    fagan gin.
  ewe-ewe: Ale aƒedzikpɔla la dze Laban yome yi aƒe me, eye woɖe agba na kposɔawo.
    Laban na gbe ƒuƒu aƒedzikpɔla la be wòana kposɔawo. Emegbe la, ena tsi aƒedzikpɔla
    la kple ŋutsu siwo kplɔe ɖo la be woaklɔ afɔ.
  eng-LEE: And the man came into the house, and he ungirded the camels; and he gave
    straw and provender for the camels, and water to wash his feet, and the feet of
    the men that were with him.
  dji-dji: Marrga ngunukima yul ragiliban. Djani djin djirrdjirrdjili girri mala ga
    Abrayamang mundjarrpili kamulngir burringir, girri djina djin birrungili yurryarr
    kamulpiligi. Girri gapi djin birrungili marrga djani ṉu inydjin rurrtjirrmini
    bukmak Abrayamang djamagiṉing mala.
  gvn-gvn: Labanangka mayi dajin camel-camelamu, bana wundin dingkaranda, janjinka,
    mayi wundin nyungu. Dingkarangka yalaman, “Mayi kariku daya, ngaykundurr milka-janay.
    Ngayu kukuji kadan Abrahamandamun. Wawu yinyamun ngayu mayida nukal. Ngayu Abrahamandamunbu
    workingmanamu maja. Godungku Abraham ngulkurrduku kujin, wawurr-wawurr-bungan.
    Nyungu yamba-yamba jirray bajaku. Bula Sara, Abraham mukulman, bulanga kangkal
    balkajin, burri Isaac. Kaki Abraham wulay, Isaacangka yamba-yamba wubulku manil.
    Abrahamangka ngaykundu yalaman, ‘Yundu dungay ngaykuwunbu jawun-karranda, Isaacamu
    manyarr maninka. Godungku yunundu maral milbil. Kaki yinya maral wawu kari kadanka,
    yalada, bawa.’ Ngayu wellba kadan, Godundu babajin, ‘Maral ngaykundu milbi, Isaacamu
    manyarr.’ Junkaynjaku Godungku ngaykunduda Rebecca milbin. Yurra Rebecca yunganka
    kangkalba Abrahamandamunbu? Balkada, ngayu binalmanka.”
  nna-nna: Yanayi wiyirr Laban-milikarti ngurrakarti. Palanga Laban-ju yinyji pirni
    jalingipintirrangu kamalja, warruly yinyajaninyi. Palaja ngapa kanyajanaku mirtanyakupa
    warrkamukatarranguku, jina ngulyanaku.
  asm-FB: তেতিয়া পুৰুষজন গৈ সেই ঘৰত সোমাল। উটবোৰৰ পৰা বোজাবোৰ নমালে আৰু খাবলৈ খেৰ
    আৰু দানা দিলে। তাৰ পাছত তেওঁক আৰু তেওঁৰ লগত যোৱা লোকসকলক ভৰি ধুবলৈ পানী দিলে।
  sus-A: عِبُرَهِمَ شَ وَلِكّ نَشَ سٌ لَبَن شْنيِ. لَبَن نَشَ حْشْمّيٍ شَ كٌتٍ رَفٌرٌ،
    عَ قَ دٌنسٍ سٌ عٍ يِ رَ، عَ يِرٍ يَءِلَن عٍ بّ. عَ نَشَ يٍ قَن سٌ عِبُرَهِمَ شَ
    مِشِيٍ يِ رَ، عَلَكٌ عٍ شَ عٍ سَنيِيٍ مَشَ.
  fra-SBL: L'homme entra dans la maison, et il déchargea les chameaux. Il donna de
    la paille et de la nourriture pour les chameaux, et de l'eau pour laver ses pieds
    et ceux des hommes qui étaient avec lui.
  hbo-hbo: וַיָּבֹ֤א הָאִישׁ֙ הַבַּ֔יְתָה וַיְפַתַּ֖ח הַגְּמַלִּ֑ים וַיִּתֵּ֨ן תֶּ֤בֶן
    וּמִסְפֹּוא֙ לַגְּמַלִּ֔ים וּמַ֙יִם֙ לִרְחֹ֣ץ רַגְלָ֔יו וְרַגְלֵ֥י הָאֲנָשִׁ֖ים
    אֲשֶׁ֥ר אִתֹּֽו׃
  shp-NTPO: Jatian jaskáara ja yonoti, jawen xobon kaa iki. Jainxonra, Labánman camellonimea
    jawéki manhaxona iki, jaskáaxonra jato pimaa iki, jainxonra onpax bea iki, ja
    yonoti itan jabé beábaon tae chokanon ixon.
  eng-WYCLIFFE: And he brouyte hym in to the ynne, and unsadlide the camels, and yaf
    prouendre, and hey, and watir to waische the feet of camels, and of men that camen
    with hym.
  piu-2006: '@see-verse:GEN.024.031'
  pjt-pjt: Ka tjiḻpi panya paluṟu anu palumpa waḻikutu wati panya palumpa maḻpa tjuṯa
    kuḻu, munuya wirkaṟa tjarpangu waḻingka. Ka Laipantu kamula tjuṯanguṟu ulytja
    uwankara mantjiṟa tjunu munu kamula tjuṯa ungu mai ukiṟi ngalkula paḻtjaringkunytjaku
    munu ngura ngarinytjaku tjanampa palyaṉu ukiṟi piḻṯinguṟu. Munu palula maḻangka
    mina tjutiṉu tjiḻpi paluṟu tjina paltjintjaku, palumpa maḻpa tjuṯangku kuḻu.
  cwe-cwe: Msang'hani iyo wa Bulahimu kengila muikaye, nayo Labani kawafungula iwangamiya
    wake na kaweng'ha mgina na hanhu ha kugona. Maabaho kamwing'ha mazi ya kuguma
    nhende yeye na wanhu wake.
  bgs-bgs: Purisu igsadun dan tun ta balé, igpapónóg dan tô igruran katô mga kamelyo,
    asta igpakan dan. Igkangé dan tô wayig ébô urasan tô paa katô ágsarigan i Abraham
    asta mga kadumaan din.
  kik-kik: Nĩ ũndũ ũcio mũndũ ũcio agĩtoonya nyũmba, nacio ngamĩĩra ikĩaũrwo mĩrigo.
    Ngamĩĩra ikĩreherwo riya na nyeki, nake mũndũ ũcio na andũ arĩa aarĩ nao makĩreherwo
    maaĩ ma gwĩthamba magũrũ.
  ksr-ksr: Kaeŋ jero weleŋqeqe jawiŋanoŋ mirinoŋ karo kamel qagianoŋ esuhina raroti,
    ii Labanoŋ mesuma mero kamaaro jero kamel yoŋoojoŋ loloo hai ano qaqanoŋ nene
    meŋ kaŋ oŋoŋgi. Weleŋqeqe jawiŋ ano iwaa ejaurutanoŋ kanagia soŋgbambutiwaa apuya
    ii kaaŋiadeeŋ motooŋ kosoŋ kaŋ oŋoŋgi.
  fra-NCL: Et l’homme entra à la maison. Laban débâta les chameaux, et il donna de
    la paille et du fourrage aux chameaux, et de l’eau pour laver les pieds de l’homme
    et les pieds des gens qui étaient avec lui.
  cek-AK: To kami to im ah caeh haih moe, kaengkuu hrang pong ih hmuennawk to amtiksak;
    kaengkuu hrangnawk hanah caphaeh hoi caak koi hmuennawk to a paek; angmah hoi
    angmah ih kaminawk khok amsaeh hanah tui doeh a sin pae.
  xla-xla: Epalati A꞉iblaham ya꞉ oko oplamitapo ya꞉ mate tame aya dulu dla tuwaiyo.
    Epame Laban ya꞉ opata ka꞉mol aliya tama di dla hutiyele alisisiye alikili dla
    hatitipame yia꞉ye daya ilimaiyo. Epame A꞉iblaham ya꞉ oko oplami mate epo ya꞉ mate
    pumulale so mate dla yú tipo hamiyo, yia꞉tapo yia꞉ hete howahalomelepo depame.
  cuk-cuk: Geb degine, Abraham-e-mai Labánʼba negse alid. Agi, moli-yargan-muremaladgi
    ibmarmar-bukwad odesad. Degine, Labán a-molimarga masgunned uksad. Deginbali,
    Abraham-e-maiga, degi, eba-danimaladga dii senonikid, adi, nag enukmalagar.
  uig-CYR: У адәм өйгә кирди; Лабан төгиләрдин жүкни чүшүрүп, төгиләргә саман билән
    боғуз берип, у кишиниң һәм униң һәмраһлириниң путлирини жуйғили су елип кәлди;
  tel-2017: ఆ వ్యక్తి తన ఇంటికి వచ్చినప్పుడు లాబాను ఆ ఒంటెల జీను ఊడదీసి వాటికి గడ్డీ
    మేతా పెట్టాడు. అబ్రాహాము సేవకునికీ అతనితో కూడా వచ్చిన వారికీ కాళ్ళు కడుక్కోడానికి
    నీళ్ళు ఇచ్చాడు.
  hat-BSA: Alò, mesye a te antre nan kay la. Laban te dechaje chamo yo, e li te bay
    pay avèk manje pou chamo yo, ak dlo pou lave pye li, avèk pye a mesye ki te avèk
    li yo.
  kos-kos: Ouinge mukul sac som nu lohm sac, ac Laban el tella ma fin camel ah, ac
    sang mah pao ac mongo nalos. Na el use kof nu yurin mwet kulansap lal Abraham
    ac mwet lal, in ohlla nialos.
  hbo-WLC: וַיָּבֹ֤א הָאִישׁ֙ הַבַּ֔יְתָה וַיְפַתַּ֖ח הַגְּמַלִּ֑ים וַיִּתֵּ֨ן תֶּ֤בֶן
    וּמִסְפּוֹא֙ לַגְּמַלִּ֔ים וּמַ֙יִם֙ לִרְחֹ֣ץ רַגְלָ֔יו וְרַגְלֵ֥י הָאֲנָשִׁ֖ים
    אֲשֶׁ֥ר אִתּֽוֹ׃
  ibo-ibo: Ya mere, nwoke ahụ gara nʼụlọ, ebe Leban nyere aka butukwaara ya ibu nke
    ịnyịnya kamel ndị ahụ bu. E wetara nri nye ịnyịnya kamel ndị ahụ, wetara ya mmiri
    nke ya na ndị ikom so ya ji saa ụkwụ ha.
  ory-ory: ତହିଁରେ ସେହି ମନୁଷ୍ୟ ଗୃହରେ ପ୍ରବେଶ କରି ଓଟମାନଙ୍କର ସାଜ ଫିଟାନ୍ତେ, ସେ ସେମାନଙ୍କୁ
    ପାଳକୁଟା ଓ ଦାନା ଦେଲା, ପୁଣି, ତାହାର ଓ ତାହାର ସଙ୍ଗୀମାନଙ୍କର ପାଦ ପ୍ରକ୍ଷାଳନ ନିମନ୍ତେ ପାଣି
    ଦେଲା।
  wmt-wmt: '@see-verse:GEN.024.031'
  chk-chk: Iei mine ewe mwän a tolong leimw. Nge Lapan a apichala ririn ekewe kamel,
    a pwal ngeniir fetilipwas me mongö. Iwe, a uwato koluk ren ewe mwän me chienan
    kewe pwe repwe talü pecher.
  ssd-ssd: Taŋakina le piro taŋgo ta nu wande mbol kina le Laban nu kamel kame tuku
    kumiŋ depol kame ta paske lika ire farniŋgina sulumba nyamagaŋ kilmba pro niŋgina
    le nyinaig. Taŋanaig le Laban nu maŋ kumba Abraham tuku piro taŋgo, taŋgo kame
    nu ndoŋ promba minnaig ta tuku kule tumba luka prona le nane kupe minyaŋginaig.
  rop-rop: Wal olabat bin go langa det kemp na, en deibin deigimat ola peksedul brom
    detlot kemul. En deibin gibit ola kemul gras blanga daga. En afta deibin bringimap
    woda blanga detlot wekinmen blanga Eibrahem blanga washim olabat fut.
  ukr-1871: І ввійшов чоловік у господу, і порозсїдлував верблюди, і дав Лабан соломи
    й сїна верблюдам і води помити ноги йому і людям, що були з ним.
  eng-AOI: So Laban and Abraham's servant and his men went to Laban's house. Laban
    unloaded the camels and gave them grass to eat. Then he brought water for Abraham's
    servant and his men to wash their feet.
  yon-yon: Andoone, karub kuu wene yambiwoom aomniiwa, kemo ari yiribman kuu Lebanbed
    be okad yiri nongkobekore, kemo kuu yi animaniib yi dangimboniib kondoon. Kwane
    ok yunmonoon Abraham ye demedan yi yon ogi yeman.
  bch-bch: Io, gisirua tila lumaeai, ta Laban ikeo pagid ele paeaeanga ta tisoa gid
    tulua kamel paodeai ga isulug ta tipan gid kamel ad annga. Ta ikeo pagid pade
    ta tibada eau ga inam ngan Abraam ele paeaeanga ga ele panua naurata ad tisigiri
    aed.
  deu-1951: Also führte er den Mann ins Haus und zäumte die Kamele ab und gab ihnen
    Stroh und Futter und Wasser, um seine Füße und die Füße der Männer, die mit ihm
    waren, zu waschen,
  eng-JPS: And the man came into the house, and he ungirded the camels; and he gave
    straw and provender for the camels, and water to wash his feet and the feet of
    the men that were with him.
  ubr-ubr: On mes Abraham an bobo orot on Laban rus sinai au go. Ato Laban an bobo
    orot on camel tefasi emon sawar siyeiren ato asi bayu siboen sinat sites siyam.
    Namon sareu sibo sinat Abraham an bobo orot a on an orot mat ass sit souen mes.
  srp-1865: I dovede èovjeka u kuæu, i rastovari kamile; i dadoše slame i piæe kamilama,
    i donesoše vode za noge njemu i ljudima što bijahu s njim;
  lug-lug: Awo, omusajja n’alaga ku nnyumba, n’asumulula eŋŋamira, ne baziwa essubi
    n’ebyokulya ne bamuleetera n’amazzi ye n’abasajja be yali nabo banaabe ebigere.
  heb-heb: ויבא האיש הביתה ויפתח הגמלים ויתן תבן ומספוא לגמלים ומים לרחץ רגליו ורגלי
    האנשים אשר אתו׃
  ben-IRV: তখন ঐ লোক বাড়িতে ঢুকে উটদের সজ্জা খুললে তিনি উটদের জন্য খড় ও কলাই দিলেন
    এবং তাঁর ও তার সঙ্গী লোকদের পা ধোবার জল দিলেন।
  pan-pan: ਤਦ ਉਹ ਮਨੁੱਖ ਘਰ ਵਿੱਚ ਆਇਆ ਅਤੇ ਊਠਾਂ ਨੂੰ ਖੋਲ੍ਹਿਆ ਅਤੇ ਲਾਬਾਨ ਨੇ ਊਠਾਂ ਨੂੰ ਚਾਰਾ
    ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਪੈਰ ਧੋਣ ਲਈ ਪਾਣੀ ਦਿੱਤਾ।
  mwp-mwp: Nuy Abraman zagethaw mabayg lagiya muy uthiz. Nuydh Leyboen mura kalmeloengu
    zapul adhapa memayin. Kalanu bupan poeybaydhin thanamulpa purthaypa, wara bupal
    thanamulpa apiya yuwipa nuydh ngukil kusumoeydhin thanamulpa mangayzi mabaygoepa
    ngaroepa garwoelgaypa.
  mya-JVB: ယောက်ျား ကိုအိမ် သို့ သွင်း ၍ ကုလားအုပ် တို့ တန်ဆာကို ချွတ် ပြီးမှ ၊ သူတို့အားမြက်
    ခြောက်နှင့် စားစရာ ကိုပေး ၏။ ယောက်ျား ခြေ ၊ လိုက်သောသူ တို့ ခြေ ဆေး ဘို့ ရေ ကိုလည်း
    ပေးလေ၏။
  tte-O: Kabo Abelamo ana topaisowa me kana tosaguwo silau nume mena. Labana kameli
    kali kayakayale ipei-yataluli na ikalaili ilawagili ali kaba miya mena, yo kameli
    kali iwolegili. Imwawasi ilau waila ilegu na topaisowane me kana tosaguwo kaeliyao
    sideulili.
  tbg-tbg: Minti tuvaro Eparahaamira kaiqa vaiintivano vikantiro naavuni vumanta kamerivano
    airaira vare anu haikara vara qaqini ke kara nimuvaro, Labaaniva namari kaqa varero
    Eparahaamira kaiqa vaiintiara tiharo, Are nena kaiqa vaiintinavu vatamake aiqu
    hiqama kaivaro paru iarire, tivakero
  hmo-hmo: Vadaeni inai tau ese ruma lalonai ia raka vareai, bona Labana ese kamelo
    edia maduna ia kokia, rei kakoro bona aniani idia dekenai ia henia. Bona Aberahamo
    ena hesiai tauna bona iena memero dekenai ranu ia henia, idia edia aena idia huria
    totona.
  ata-ata: Xe itema sou xaixai noxou Avalaamu mulomu aloxo ne xe mukalu la mumulinu
    Lavani mulai no tani. Ilou milai xe mixali no tani, la Lavani muvikalaneꞌi ta
    mitema sou xaixai noxou sou misuꞌulineꞌi sou miluꞌenu mimii ne no lataneꞌi ta
    kameli, xe mukalu la miitixaꞌa iaꞌeiaꞌe mo laꞌilali sou miꞌou. Xe mukalu la minoꞌu
    lexa mulai noxou itema sou xaixai noxou Avalaamu iloꞌa ta mitemau sou iꞌuinu tavaꞌa.
  nfa-nfa: Hèia dhèu sabꞌa Abraham ne, madhutu dènge ka Laban, lasi èmu Betuel. Ka
    Laban si papuru mèdha-panyau nèti dedha onta se. Èle èèna ka, ra pangaꞌa onta
    se. Rèti èi, hia dhèu sabꞌa dènge anga na se, ho rase haga.
  urd-urd: तब वह आदमी घर में आया, और उसने उसके ऊँटों को खोला और ऊँटों के लिए भूसा
    और चारा, और उसके और उसके साथ के आदमियों के पॉव धोने को पानी दिया।
  rus-SYN: И вошел человек. Лаван расседлал верблюдов и дал соломы и корму верблюдам,
    и воды умыть ноги ему и людям, которые были с ним;
  cbt-NTPO: Napotohuachina, pëiquë pantapi huachi. Inaquë Napanori pë'pëtoro'sa chinohuararahuaton,
    camiyoro'sa a'carin. Apraan piyapinën, ca'taninsopitarë chachin nipa'morantëcaiso
    marënta', i'sha quëshirin.
  bqc-SIM: Gↄ̃ɛpi gɛ̃̀ ua, ↄ̃ Labã yiongoↄ aso pòlo à sɛ̃la niɛ ń tàaao kpàmá,
    à í kpà gↄ̃ɛpiwa, ↄ̃ à gbá pìpiò ń a gbɛ̃́ↄ ḿpii.
  tcz-CHONGTHU: Hichun amapa chun Laban toh insung alut tauvin, Laban chun sangongsao
    ho chu alham lhan changpol ho apen aki choldo na diu, chuleh aneh diu jong twi
    jong sohpa ding, chule sangongsao hoiya pang ho dinga akeng kisop ngim na ding
    un apen ahi.
  mar-mar: तो मनुष्य घरी आला आणि त्याने उंट सोडले. उंटांना गवत व पेंढा दिला आणि त्याचे
    पाय व त्याच्या बरोबरच्या लोकांचे पाय धुण्यासाठी पाणी देण्यात आले.
  tcs-tcs: Den da bossebant blo Eibram i bin go insaid da aus, ane Laban i bin tekemaute
    ol samting prom dem kamal, ane meke ol gud speis po ol kamal po slip ane gibe
    dem kamal kaikai. Den Laban i bin teke wata kam po da bossebant blo Eibram ane
    dem man blo em, po wase leg blo dempla.
  soq-soq: Ema aupe, apana sa Leiban nata anton me duwe ita Leiban kamel osouwo puraiwa
    otawiamone aupe kamel bolau osowe ina teamoienawo wadaaisimoieno waimoiena. Tane
    sape mo nana wanamoieno naiena. Do me esa imasan Abraam nolawa dewalala sosowa
    do wau mitamopua baiwa.
  qub-qub: Chayno niptin Abrahampa uywaynenga Labanwan aywaran. Wasichöna Labanga
    camëllucunapita cargacunata pascaran. Nircur gararan. Yacutapis apapämuran Abrahampa
    uywaynin yan'guincunawan chaquincunata mayllacunanpaj.
  bqp-bqp: Gↄ̃gbɛ̃ pìi gɛ̃̀ ↄnn, akũ Labã lakuminↄ aso pòro à sɛ̃̀la kori kũ tàragaao
    kpàḿma à í kpà gↄ̃gbɛ̃ pìia à a gbá pípio kũ a gbɛ̃nↄ ń pínki.
  hat-hat: Nonm lan antre nan kay la. Laban desele chamo yo. Li fè ba yo pay ak zèb.
    Yo pare dlo pou nonm lan lave pye l', ansanm ak moun ki te avè l' yo.
  eng-BSB: So the man came to the house, and the camels were unloaded. Straw and feed
    were brought to the camels, and water to wash his feet and the feet of his companions.
  tod-tod: Botiɠɛ nui lɛɛni pɛlɛi wu, Laɓan ɲɔmɛiti daayeini, é suaiti daazuʋɛ lufai
    ta ti-laamianigi ve ti ya, é ziɛi ve zunui ya ga ti ɠɔɠɔiti maagba ta maazaa
    nuiti.
  eng-WEBPB: The man came into the house, and he unloaded the camels. He gave straw
    and feed for the camels, and water to wash his feet and the feet of the men who
    were with him.
  kbq-kbq: Hagi ana ne'mo'ma nompima marerigeno'a, anante Lebani'a kemori agumpinti
    fenoma'a erinenteno, osapa trazane ne'zane kemorimofona nezmino, agia sesehu ti
    tagi zamige'za agrane e'naza vahe'ene zamaga sese hu'naze.
  nhe-BL: Huajca itlatequipanojca Abraham yajqui ihuaya. Huan nopano Labán quintlatemohuili
    nopa camellos huan quintlamacac. Teipa quihualicac atl huan quinmacac nopa tlatequipanojquetl
    huan nopa tlacame tlen ihuaya hualayayaj para ma moicxipajpacaca.
  bus-bus: Gↄ̃gbɛ̃ pì gɛ̃̀ ua, ben Labã lakuminↄ asoo pòro à sɛ̃̀la kori kↄ̃n tàgaao
    kpàḿma à í kpà gↄ̃gbɛ̃ pìa à a gbá pípio kↄ̃n à gbɛ̃nↄ ń píngi.
  gub-BL: Na'e wixe tàpuz me kury. Àràmàw wiko katu pe. Wenuhem ma'e kamer wakupe
    wi. Omono ka'api'i waker àwàm romo, wanemi'u ràm romo no. A'e re werur 'y Àmàrààw
    hemiruze'eg pe no, hupi wata ma'e wanupe no. A'e rupi upuner uzepyez taw rehe
    wà.
  eng-DRA: 'And he brought him in into his lodging: and he unharnessed the camels
    and gave straw and hay, and water to wash his feet, and the feet of the men that
    were come with him.'
  knf-knf: Ñiinţ abi awala ţi katoh, kë Laban afënëşa ŋnŧaam, aşeef ujaagal abot awul
    ŋa uko ude. Awul ñiinţ na bangakandëruŋ na a meel bañowna ihoţ.
