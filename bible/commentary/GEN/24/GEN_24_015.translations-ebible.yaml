verse: GEN.024.015
translations:
  mal-C: അബ്രാഹാമിന്റെ ദാസൻ പ്രാർഥിച്ചുതീരുന്നതിനുമുമ്പ് റിബേക്കാ തോളിൽ കുടവുമായി
    വന്നു. അവൾ അബ്രാഹാമിന്റെ സഹോദരനായ നാഹോരിന്റെ ഭാര്യയായ മിൽക്കായുടെ മകനായ ബെഥൂവേലിന്റെ
    മകളായിരുന്നു.
  deu-TKW: Noch hatte er nicht ausgeredet, da kam, den Krug auf der Schulter, Rebeka
    heraus, die Tochter Bethuels, des Sohnes der Milka, des Weibes Nahors, des Bruders
    Abrahams.
  lin-lin: Liboso ete asilisa kosambela, Rebeka abimaki na mbeki na ye na lipeka.
    Azalaki mwana mwasi ya Betweli, mwana mobali ya Milika oyo azalaki mwasi ya Naori,
    ndeko ya Abrayami.
  cbr-NT: Usai abë banai sënë́nkëma 'ixunbi ka xanu achúshi me ñutë 'akë tëxanu nanxun
    tuinbëtsinia isakëxa. Ax ka Rebeca Betuel kakë uni aín bëchikë xanu 'iakëxa. Betuel
    ax ka Milcámia Nahornën bëchia 'iakëxa, ax ka Abrahamnën xukënan bëchikë 'iakëxa.
  eng-LSV: And it comes to pass, before he has finished speaking, that behold, Rebekah
    (who was born to Bethuel, son of Milcah, wife of Nahor, brother of Abraham) is
    coming out, and her pitcher on her shoulder,
  bmu-bmu: Köuluk mi qahö köuluköm teköiga miaŋgöreŋök ambi kun qetŋi Rebeka yaŋön
    köuraŋen qamböŋe aŋguba miaŋgöreŋ kaŋgorök. Yaŋön Abrahamgö munŋi Nahor aka anömŋi
    Milka, yetkö nahönŋiri qetŋi Betuel yaŋgö böratŋa ahök.
  eng-GNV: And nowe yer he had left speaking, beholde, Rebekah came out, the daughter
    of Bethuel, sonne of Milcah the wife of Nahor Abrahams brother, and her pitcher
    vpon her shoulder.
  eng-WEBSTER: And it came to pass before he had done speaking, that behold, Rebekah
    came out, who was born to Bethuel son of Milcah, the wife of Nahor, Abraham's
    brother, with her pitcher upon her shoulder.
  nhw-BL: Huan ayamo tlamiyaya motlatlajtía quema quiitac se ichpocatl quiquechpanojtihualayaya
    ico. Huan nopa ichpocatl itoca eliyaya Rebeca huan yaya elqui se iixhui Nacor
    catli elqui iicni Abraham. Nacor huan isihua, Milca, quipixque se telpoca tlacatl
    catli itoca Betuel catli elqui itata nopa ichpocatl.
  swh-ONEN: Ikawa kabla hajamaliza kuomba, Rebeka akatokea akiwa na mtungi begani
    mwake. Alikuwa binti wa Bethueli. Bethueli alikuwa mwana wa Milka aliyekuwa mke
    wa Nahori ndugu wa Abrahamu.
  bba-bba: U kɑ ɡɑri yi ɡere u kpe, wee Rebekɑ u yɑrimɑ kɑ tooru. Rebekɑ wi, win tundowɑ
    Bɛtuɛli, Nɑkorin bii wi Milikɑ u nùn mɑruɑ.
  eng-KJVCPB: And it came to pass, before he had done speaking, that behold, Rebekah
    came out, who was born to Bethuel, son of Milcah, the wife of Nahor, Abraham’s
    brother, with her pitcher upon her shoulder.
  cpy-cpy: Tekiraata ithonkiroota ramaña, pokapaaki apaani ewankawo onatakiro ochomone
    oshempaki. Rootaki Rebeca rishinto Betuel. Tema irika Betuel riitaki otomi Mil-ca
    itzimakakirori Nacor rirentzi Abraham.
  mpx-mpx: He mulaa abwe awanun i pwamowasi, Lebeka iyaka i novin wewel ana ulubwal
    i kalivai vevelanaa. Lebeka iya Betuweli natuna, he Betuweli iya Abalahama talina
    Naho alona ge lagona Milika natuliya.
  wbp-wbp: Kujalparla yangka warrkini Kaatuku yati-wangkaja-juku, ngula-purujulpa
    kamina yanurnu murlukurnpa wiri-kirli jimantarla-kurlu. Nyanunguju yirdi Ripika.
    Karnta nyanungu yirdiji Ripika, nyanunguku warringiyi-nyanu ngulaju yirdiji Nayuru,
    Yipuruyamukupurdangka kukurnu-nyanu. Ripikakupalangu kirda-nyanuju, ngulaju yirdiji
    Pijulu. Pijulukupalanguju ngati-nyanuju yirdiji Milkaya, ngulaju Nayuruku kali-nyanu.
  luo-luo: Kane pok otieko lemo, Rebeka notucho kotingʼo dapige e goke. Ne en nyar
    Bethuel wuod Milka, mane chi Nahor owadgi Ibrahim.
  meu-meu: Ena ḡuriḡuri do se ore ai, hane-ulato ta ladana Rebeka ena hodu e ehea
    ema. Ia na Betuel natuna; tubuna hahinena na Milka, Abraham tadina Nahoro adavana.
  npi-ULB: त्‍यसले यो भनिसकेको पनि थिएन, रिबेका काँधमा गाग्रो राखेर आइन्‌ । तिनी अब्राहामका
    भाइ नाहोरकी पत्‍नी मिल्‍काको छोरो बतूएलकी छोरी थिइन् ।
  yor-yor: Kí o tó di pé, ó parí àdúrà, Rebeka dé pẹ̀lú ìkòkò omi rẹ̀ ní èjìká rẹ̀.
    Ọmọ Betueli ni. Betueli yìí ni Milka bí fún Nahori arákùnrin Abrahamu.
  emp-NTPO: Wad̶i Ãcõrẽa iwid̶i b̶ʌd̶e unusia awẽrãda zebʌrʌda. Idjia zocoda equiad̶e
    erob̶asia. Maʌ̃ awẽrãra Rebeca abadjid̶aa. Idjira Betuel cau basía. Betuelera
    Abrahaʌ̃ djaba Naco warra basía. Betuel papara Milca basía.
  ind-ind: Sebelum hamba itu selesai berdoa, Ribka, anak Betuel, yaitu cucu Nahor
    dan Milka, keluar dari kota dengan membawa tempayan di bahunya.
  pes-OPCB: در حالی که خادم هنوز مشغول راز و نیاز با خداوند بود، دختر زیبایی به نام
    رِبِکا که سبویی بر دوش داشت، سر رسید. او دختر بتوئیل، پسر مِلکه بود، و ملکه همسر
    ناحور، برادر ابراهیم بود.
  ssx-ssx: Mo hali yeni pu paeyaaso haena꞉ta꞉ Lepekata꞉ ipika꞉ peiyokona꞉ ikali kanake
    tia opolo epeekeme. Mo wandikita꞉ Beduelona꞉ waneke yekeme. Beduelota꞉ Eipoloha꞉ma꞉na꞉
    hameke Neiho pita꞉ weteke Milika yaapona꞉ eiyeke yekeme.
  lcm-lcm: Au, asosokai ang, parik kapa aulei lak ta sokotuk na Rebeka kala soung
    le nei mimierokot ang ta kana laka e kalakalana asi me kakap. Kavulik ke, tamana
    ta Betuel, nat si ri Milka ve Naor. Naor kapo tasina i Abaram.
  aer-aer: Nhenge rarle YAHWEH-eke akwete angketyamenge, marle mwerre akngerre arlwekere-arenye
    apetyeke kwatye ikwere-werne kwatye-kenhe untyele akngemele, Rebekah arritnye
    aneke. Marle nhenhe artwenge arrekwele intetyakenhe. Re ampe Bethuel-kenhe, alere
    kake Abraham-kenhe Nahor-kenhe anewikwe Milcah uthene-kenhe. Nhenge Rebekah apetyemele
    urrkapentye akngerre Abraham-enge anpere alheke, imerte kwatye ngentye-werne alhemele.
    Re kwene irremele tyampite ikwerenheke kwatye theleke anteme. Kele re kwatye thelemele
    tyampite ikwere, akertne-ilemele untyeke arrernemele untyeme-irremele alheke.
    Kele re alpemele.
  tgl-ULB: Nangyari na bago paman siya natapos sa pagsasalita, masdan, lumabas si
    Rebeca na may dalang pitsel ng tubig sa kanyang balikat. Ipinanganak si Rebeca
    kay Bethuel na lalaking anak ni Milca, na asawa ni Nahor, na lalaking kapatid
    ni Abraham.
  nop-nop: Ninadi u mu tubudapmalune Lebeka adi ime toutŋiŋ beemiŋa buguk. Lebeka
    adi adi Betuel wabiŋiŋ eŋ adi adi Milka diniŋ mihiŋiŋ, Abalaham kwayaŋ Naho’walaŋ
    tamuŋiŋ.
  kca-kca: Ԓўв хŏԓна пойәкщәты ӑт йэтшәс, тӑта щи, сŏхта пўт ԓӑкра пŏнман Ревекка
    этәс, хŏй Вафуил эԓты сэма питәс, Вафуил щит Нахор пӑ Милка пŏх, Нахор пӑ Авраам
    апщи ус;
  cbu-NT: ndaturi Apanllpa tsiyatam iwatsparu, anush kiz kamasin shitungta sheeshinu,
    watundur kuktaranllu, iriptaranll ashirangiya kung tipakatu. Ansha kiz kamasin
    Bitowera wipa. Bitoweraatssha Mirak wipa. Waparsha Nahora, Aprahamarini zoonlli.
  hui-hui: Agali biagome bi ogoni lalu bereaore dege wandari mbira Beduele wane Lebega
    berenego iba be payani yalu iba hambu ibini. Beduele ibu Miliga Nahola igini.
    Naho ibu Abarahama hamene hene.
  wrs-wrs: Doa andranindriniva himba mendah Yawem osahmanavna, wo mongova ungevlirini
    prona, nihilva Repeka. Himba Betuelna mol, Betuelva nomba Nahorna Milkana ombol.
    Nahorva nomba Aprahamna boaslal doara lohmanavna.
  mya-mya: သူ​ဆု​တောင်း​၍​မ​ဆုံး​မီ၊ ရေ​ဗက္က​ဆို​သူ​အ​မျိုး သ​မီး​သည်​ရေ​ခ​ရား​ကို​ပ​ခုံး​ပေါ်​တင်​လျက်
    ရောက်​ရှိ​လာ​လေ​သည်။ သူ​သည်​အာ​ဗြ​ဟံ​၏​ညီ နာ​ခေါ်​နှင့်​မ​ယား​မိ​လ​ခါ​တို့​၏​သား​ဗေ​သွေ
    လ​၏​သ​မီး​ဖြစ်​သည်။-
  cbi-NTPO: Tsejtu juntsandi' Diosba kuinda ketu kayu dekindyuren, ma na'ma ya' palanu
    tupiyama chuu jantsu katami. Juntsa panna Rebecami, Betuel' na'ma. Betuelya Milcáchi
    bain, Nahorchi bain ya' na jumi; Nahorya Abraham' naatalawaami.
  bod-N: དེ་ལྟར་གཡོག་པོས་གསོལ་བ་བཏབ་མ་ཚར༌བར། རིབ་ཀཱ་ཞེས་བྱ་བའི་བུ་མོས་ཕྲག་ལ་ཆུ་ཟོ་ཁུར་ནས་ཆུ་ལེན་དུ་ཡོང༌ངོ༌།
    །རིབ་ཀཱ་ནི་པཱ་ཐུ་ཨེལ་གྱི་བུ་མོ་ཡིན༌ནོ། །པཱ་ཐུ་ཨེལ་ནི་མིལ་ཀཱ་ཡི་བུ་ཡིན༌ལ། མིལ་ཀཱ་ནི་ཨབ་ར་ཧམ་གྱི་གཅུང་པོ་ནཱ་ཧོར་གྱི་ཆུང་མ་ཡིན༌ནོ།།
  wsk-wsk: Nu guranek menawuwaram mu Rebekah yu kuting biwinang te giam ale taikaso.
    Rebekah mu nu Bethuel ko nanawus. Se Bethuel mu Abraham uria Nahor nuwus Milcah
    ilak nutagu te aratam.
  kkl-kkl: Allahag yubu molona lelamog abeneko kel saren nubu walinge nhon si Ribka
    mag ma'i teroba mag tebogti, walel alamog. Ribka neneko Betuel elmangkel. Betuel
    poneko Abraham ilipsae Nahor elme Milkari mangaro aogne. Ribka nengabo tomna koma
    wamogti yaog. Mag sembe wailbaekag aneko kulukaogti, mag ma'iag tebogti walel
    alamogpa,
  sna-sna: Asati apedza kunyengetera, Rabheka akasvika nechirongo chake papfudzi rake.
    Akanga ari mwanasikana waBhetueri mwanakomana waMirika, mukadzi waNahori mununʼuna
    waAbhurahama.
  spa-BLM: Antes de que terminara de hablar, he aquí que salía Rebeca, nacida de Betuel,
    hijo de Milca, mujer de Nacor, hermano de Abraham, con su cántaro al hombro.
  beu-beu: Abraham emalea angu ana sambajang bae seng jedung se, Ribka ana ejar aala
    angu metma abea taang tevang hoa. Ribka angu, Abraham ekaku iia Nahor, bot Milka
    oleve idat. Ribka imang angu ene Betuel. Ribka angu etatabit mahena, jedung aana-aana,
    bot nehe mehal nu at tia di jedung. Ribka ana hela jar eng angmi jar iihit metma
    ejar eaala angu mi, sengmuse ana bale da.
  cac-cac: Manto lajvilaj slesalvi vin̈, ix yilan vin̈ scot jun ix cob'es, ayq'ue
    sch'ub' ix d'a sjolom sjen̈jab', aton ix Rebeca yisil vin̈aj Betuel. A vin̈aj
    Betuel chi' yunecan vin̈ ix Milca yed' vin̈aj Nacor, vin̈ yuc'tac vin̈aj Abraham.
  swh-ULB: Ikawa kwamba hata kabla hajamaliza kuzungumza, tazama, Rebeka akaja akiwa
    na mtungi wake wa maji begani mwake. Rebeka alizaliwa na Bethueli mwana wa Milka,
    mke wa Nahori, ndugu yake na Abraham.
  bel-bel: Яшчэ не перастаў ён гаварыць, і вось, выйшла Рэбэка, якая нарадзілася ад
    Ватуіла, сына Мілкі, жонкі Нахора, брата Абрагамавага, і збанок яе на плячы ў
    яе;
  deu-ELBBK: Und es geschah, er hatte noch nicht ausgeredet, siehe, da kam Rebekka
    heraus, die dem Bethuel geboren worden, dem Sohn der Milka, der Frau Nahors, des
    Bruders Abrahams, mit ihrem Krug auf ihrer Schulter.
  mbb-OT: Wazè pa zutun sikandin mekepasad he ed-ampù, ne nekeuma si Rebeka he edtiang
    te umuy. Anak si Rebeka ni Betuel, ne si Betuel anak ni Nahor wey ni Milca. Si
    Nahor suled ni Abraham.
  msc-msc: Sani a ye ban Alla matarala, Rebeka nara ka a tɛrɛn a la jitafen ye a kamannakun
    kan. Rebeka ye Betuwɛli denmuso le ri. Betuwɛli ye Milika dencɛ le ri. Milika
    ye Nakɔri la muso le ri, Iburahima kɔrɔcɛ kɔnin.
  mal-2015: അവൻ പറഞ്ഞു തീരുംമുമ്പെ അബ്രാഹാമിന്റെ സഹോദരനായ നാഹോരിന്റെ ഭാര്യ മിൽക്കയുടെ
    മകൻ ബെഥൂവേലിന്റെ മകൾ റിബെക്കാ തോളിൽ പാത്രവുമായി വന്നു.
  tuo-NT: Cʉ̃ Õꞌacʉ̃rẽ sẽrĩtuꞌajaticãta, niꞌcõ numio acotʉ wʉawãꞌcãtigore ĩꞌacʉ niwĩ.
    Co Rebeca, Betuel macõ nico niwõ. Betuel Milca, Nacor macʉ̃ nicʉ niwĩ. Nacor Abrahã
    acabiji nicʉ niwĩ.
  gup-gup: Minj bangmeyakwoyi bu yiwarrudj dingihdi, wanjh kumekbe ngalbu Rebekah
    kumbebmeng budjdjurlung ngorrkani kukkukenh kukarlang ngarre. Ngalmekbe ngalyawk
    Rebekah wanjh kornkumo ngarreni Bethuel nawu Milcah ngalbadjan nuye, dja ngalbu
    Milcah ngalbininjkobeng nuyeni Nahor, nawu nungka Abraham benedanginj.
  met-met: Lipu oxatama sahi sabunganoa teguyu, baing Rebeka sok xoxi borina. Betuel
    nanuhanginoa. Betuel Nahor Milka tang garading luba. Nahor Ebraham kixinginoa.
  gvs-gvs: Go kugīta! Pakoninayana nava ikaawanoi go, Ribeka botori ivabe isowóduwo
    ima! Tauyana Betuweli natuna go, tubuna Milika. Milikayana monena yoina Nakori,
    tauyana Eberamo ana gómana.
  rmc-rmc: Mek aňi oda na dophenďa a imar avelas e Rebeka le džbanoha pro phiko. Oj
    sas e čhaj le Betueliskri, savo sas čhavo le Nachoriskro the la Milkakro, a o
    Nachor sas le Abrahamoskro phral.
  nlg-nlg: Me mua soko mua na kokoeliulivuti gaia, me sara tua sakai na tahula na
    ahana Rebekah, te hola valaa na popovatu. Gaia dalena Bethuel dalena Nahor ma
    tauna Milcah. A Nahor hoghona Abraham.
  dgr-DOGNT: Yahtı ghǫ nǫǫt'e-le et'ıì t'eeko Rebekah, tıtǫǫ̀ edeehgò ka dayèhtǫ xè
    eyı nììtła. Eyı t'eeko Betuyel wetì hǫt'e. Wetà Betuyel, Mılkah weza hǫt'e, Mılkah,
    Abraham wechı Nahor wets'èkeè hǫt'e.
  pes-OPV: و او هنوز از سخن‌گفتن فارغ نشده بود که ناگاه، رفقه، دختر بتوئیل، پسر ملکه،
    زن ناحور، برادر ابراهیم، بیرون آمد و سبویی بر کتف داشت.
  ron-1924: Ну сфыршисе ел ынкэ де ворбит ши а ешит ку вадра пе умэр Ребека, фата
    луй Бетуел, фиул Милкэй, неваста луй Нахор, фрателе луй Авраам.
  ben-OBCV: ঈশ্বরের কাছে করা তাঁর প্রার্থনাটি শেষ হওয়ার আগেই রিবিকা তার কলশি কাঁধে
    নিয়ে বেরিয়ে এলেন। তিনি অব্রাহামের ভাই নাহোরের স্ত্রী মিল্কার ছেলে বথূয়েলের
    মেয়ে।
  lex-lex: La'pa edon nahor mua'ta lirni dewade Ribka nmai de nakwar nana kekanni.
    Noka Ribka nla ntip ger pa nahar la kekanni, na'nama nafia'at pa nmai owa'ana.
    Mere Ribka di, Betuela a'nani. Betuel di, Milka nor Nahor a'nani muanke'a, ne
    Nahor de Abrahama hyalli. Patke' hararar de samounu ne, hararara molanni.
  rgu-rgu: Abraham ata na bei ta hule-haradoi basa boeꞌ, te ana fetoꞌ esa mai. Nade
    Ribka. Ria nana, Nahor no saon Milka upu na. Nahor, nana Abraham fadin. Ribka
    papan nade Betuel. Ribka lole na seliꞌ, ma bei ao tema. Ana onda leo oe mataꞌ
    ria daleꞌ neu, ana dou oe nahenu ure na, basa de ae lain mai.
  som-som: Intuusan hadalkii dhammayn, waxaa soo baxday, iyadoo ashuunkeedii garabka
    ku sidata, Rebeqah oo u dhalatay Betuu'el wiilkii Milkah, oo ahayd naagtii Naaxoorkii
    ahaa Ibraahim walaalkiis.
  lat-VUC: 'Necdum intra se verba compleverat, et ecce Rebecca egrediebatur, filia
    Bathuel, filii Melchæ uxoris Nachor fratris Abraham, habens hydriam in scapula
    sua:'
  aoi-aoi: Umba nu-buburiyaminu-wiya ngawa nakina yingi-yar•da ngalaja dakina dadiyara
    dadimikirra Ribeka. Yingi-ngabukweyinuma dakina meningamilyumilyinja menarlamba
    ngala-langwa-manja amurn•da. Dakine-ka dadiyawenikba Beduwela-langwa. Umba Beduwela-langwa
    nungwenikba nenimikirra Neyawa Aburiyama-langwa nenikumarnjenikba nakina. Umba
    ngalaja dirndenikba Beduwela-langwa dadimikirra Milka.
  eng-ASVBT: And it came to pass, before he had done speaking, that, behold, Rebekah
    came out, who was born to Bethuel the son of Milcah, the wife of Nahor, Abraham’s
    brother, with her pitcher upon her shoulder.
  mna-mna: Ni izuŋzuŋ, mi moori ta, ni ikuundu kuuru mi imar pa yok touŋana tana.
    Moori tina zaana Rebeka, mi tamaana Betuel. Betuel, ni Naor mi Milka lutun. Mi
    Naor, ni Abaraam tiziini.
  ita-1885: Ed avvenne che, avanti ch'egli avesse finito di parlare, ecco Rebecca,
    figliuola di Betuel, figliuol di Milca, moglie di Nahor, fratello di Abrahamo,
    usciva fuori, avendo la sua secchia in su la spalla.
  eng-LXXUP: And it came to pass before he had done speaking in his mind, that behold,
    Rebekah the daughter of Bethuel, the son of Milcah, the wife of Nahor, and the
    same the brother of Abraham, came forth, having a waterpot on her shoulders.
  eng-ULB: It came about that even before he had finished speaking, behold, Rebekah
    came out with her water pitcher on her shoulder. Rebekah was born to Bethuel son
    of Milkah, the wife of Nahor, Abraham's brother.
  spa-VBL: Y aún no había terminado de orar cuando vio a Rebeca que venía a buscar
    agua, llevando el agua en un cántaro sobre su hombro. Ella era la hija de Betuel,
    hijo de Milcá. Milcá era la esposa de Nacor, el hermano de Abraham.
  fra-_FOB: Et avant qu'il eût achevé de parler, voici, Rébecca, fille de Béthuël,
    fils de Milca, femme de Nachor, frère d'Abraham, sortait, avec sa cruche sur l'épaule.
  mal-mal: അവൻ പറഞ്ഞു തീരുംമുമ്പെ അബ്രാഹാമിന്റെ സഹോദരനായ നാഹോരിന്റെ ഭാര്യ മിൽക്കയുടെ
    മകൻ ബെഥൂവേലിന്റെ മകൾ റിബെക്കാ തോളിൽ പാത്രവുമായി വന്നു.
  urd-GVR: Wuh abhī duā kar hī rahā thā ki Ribqā shahr se nikal āī. Us ke kandhe par
    ghaṛā thā. Wuh Batuel kī beṭī thī. (Batuel Ibrāhīm ke bhāī Nahūr kī bīwī Milkāh
    kā beṭā thā.)
  suz-BL: मोपा लोव़ पन पना, रेबेका माइश्‍शो मीश आल का गाग्री कुरशा जाक्‍माक्‍त। मेको
    रेबेका बेथुएल आ तमी बाक्‍माक्‍त। बेथुएल चहिं अब्राहाम आ लोक्‍ब नाहोर नु आ मीश
    मिल्‍का आस तौ बाक्‍माक्‍त। उत्‍पत्ती २२:२३
  ita-1927: Non aveva ancora finito di parlare, quand’ecco uscire con la sua brocca
    sulla spalla, Rebecca, figliuola di Bethuel figlio di Milca, moglie di Nahor fratello
    d’Abrahamo.
  ckb-ckb: پێش ئەوەی لە داواکارییەکەی ببێتەوە، ڕڤقە بە گۆزەکەی سەرشانییەوە هاتە دەرەوە.
    ڕڤقە کچی بتوئێلی کوڕی میلکە بوو، کە ژنی ناحۆری برای ئیبراهیم بوو.
  eng-BBE: And even before his words were ended, Rebekah, the daughter of Bethuel,
    the son of Milcah, who was the wife of Nahor, Abraham's brother, came out with
    her water-vessel on her arm.
  crx-NTPO: '''Et ''uhooja ''awhuz yalhduk whe ''et Rebekah huyulhni-un, Bethuel ootse'',
    Milcah ooyaz, Nahor oo''at, Abraham bulhutsin, ''en ''owhuya too ha tizya ''oosa''
    duwus k''ut yulh''ai.'
  kan-OKCV: ಅವನು ಹಾಗೆ ಹೇಳುವುದನ್ನು ಮುಗಿಸುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಅಬ್ರಹಾಮನ ಸಹೋದರನಾದ ನಾಹೋರನ ಹೆಂಡತಿಯಾಗಿರುವ
    ಮಿಲ್ಕಾಳ ಮಗ ಬೆತೂಯೇಲನಿಗೆ ಹುಟ್ಟಿದ ರೆಬೆಕ್ಕಳು ತನ್ನ ಕೊಡವನ್ನು ಹೆಗಲಿನ ಮೇಲೆ ಇಟ್ಟುಕೊಂಡು
    ಹೊರಗೆ ಬಂದಳು.
  bbb-bbb: E ije Eburamedo imeno ije fune baname ijiege isoema furikuveno ijia bara
    Ribeka fune sukore fuone abena ijia kekei. Ro bara Ribeka fu e Betuerodo kabae
    ro fu e Eburamedo uvia e Neodo fari. Ro e Neodo bara ije Miruka.
  tam-2017: அவன் இப்படிச் சொல்லி முடிப்பதற்கு முன்பே, இதோ, ஆபிரகாமுடைய சகோதரனாகிய
    நாகோரின் மனைவி மில்க்காளுடைய மகனாகிய பெத்துவேலுக்குப் பிறந்த ரெபெக்காள் குடத்தைத்
    தோள்மேல் வைத்துக்கொண்டு வந்தாள்.
  spa-RV-1909: Y aconteció que antes que él acabase de hablar, he aquí Rebeca, que
    había nacido á Bethuel, hijo de Milca, mujer de Nachôr hermano de Abraham, la
    cual salía con su cántaro sobre su hombro.
  ron-BTF: Şi s-a întâmplat, înainte de a termina el de vorbit, că, iată, Rebeca,
    cea născută lui Betuel, fiul Milcăi, soţia lui Nahor, fratele lui Avraam, a ieşit
    cu ulciorul pe umărul ei.
  eng-WEBP: Before he had finished speaking, behold, Rebekah came out, who was born
    to Bethuel the son of Milcah, the wife of Nahor, Abraham’s brother, with her pitcher
    on her shoulder.
  eng-FBV: He hadn't even finished praying when he saw Rebekah coming to get water,
    carrying her water jar on her shoulder. She was the daughter of Bethuel, son of
    Milkah. Milkah was the wife of Abraham's brother Nahor.
  nld-1939: Nog had hij niet uitgesproken, of Rebekka kwam met een kruik op haar schouder
    naar buiten; zij was de dochter van Betoeël, den zoon van Milka, de vrouw van
    Nachor, Abrahams broer.
  nch-BL: Huan ayemo tamiyaya motatajtía quema quiitac se ichpocat quiquechpanojtihualayaya
    ico. Huan nopa ichpocat itoca eliyaya Rebeca huan yaya elqui se iixhui Nacor cati
    elqui iicni Abraham. Nacor huan isihua, Milca, quipixque se telpoca tacat cati
    itoca Betuel cati elqui itata nopa ichpocat.
  tfr-NTPO: Syõshtë sök obi wopro ga ĩya ga Rebeca tek shäng di bapkwo söya jong ba
    dbopdo. Rebeca, e Betuel wa. Betuel, e Najor wa, ba boy Milca tjok. Najor, e Abraham
    kjl̈arayo.
  vie-1934: Người đầy tớ chưa dứt lời, nầy, nàng Rê-be-ca vác bình trên vai đi ra.
    Nàng là con gái của Bê-tu-ên, Bê-tu-ên là con trai của Minh-ca, vợ Na-cô, em trai
    của Aùp-ra-ham.
  hin-CV: इसके पूर्व कि उसकी प्रार्थना खत्म होती, रेबेकाह नगर के बाहर अपने कंधे पर
    घड़ा लेकर पानी भरने आई. वह मिलकाह के पुत्र बेथुएल की पुत्री थी और मिलकाह अब्राहाम
    के भाई नाहोर की पत्नी थी.
  eng-OURB: Before he had finished speaking, behold, Rebekah [Securely bound] came
    out, who was born to Bethuel the son of Milcah, the wife of Nahor, Abraham [Father
    of a multitude]’s brother, with her pitcher on her shoulder.
  spa-BES: Y aun antes de que terminaran sus palabras, Rebeca, hija de Betuel, hijo
    de Milca, que era mujer de Nacor, hermano de Abraham, salió con su vasija de agua
    en el brazo.
  tdx-tdx: Mbe tsy nigadoñe i saontsi’ey, te ingo nitoha mb’eo t’i Ribkae, nasama’
    i Betoele ana’ i Milkae, vali’ i Nakore rahalahi’ i Avrahame, ninday ty amboara’e
    an-tsoro’e.
  vid-vid: Naloyang'hali kusinda kulanda, baho du Lebeka, mhinza wa Betueli, mwanage
    Milika, mchewake Naholi, mng'holoze Abulahamu, nakafika yaholile chiya cha heye
    mmayega.
  pwg-pwg: Karakava da ina nipowana iti kovini na Rebeka ina kibubu katagheyanai ikavaravaghai
    ma meyagai ikiibutawei. Wiwikena ina mamai na Betuwel, ina kwabura na Milka, ma
    ina doboro na Nayo, tuna na Abraham tina kikei.
  eng-OKE: And it was while he had not ceased to speak that, behold, Revekah came
    forth, (she) who was born to Bethuel the son of Milcha, wife of Nachor, brother
    of Abraham, and her pitcher upon her shoulder.
  tha-KJV: และต่อมาเมื่อเขาอธิษฐานยังไม่ทันเสร็จ ดู​เถิด เรเบคาห์ ผู้​ที่​เก​ิดแก่เบธูเอลบุตรชายของนางมิลคาห์ภรรยาของนาโฮร์น้องชายของอับราฮัม
    ก็​แบกไหน้ำของนางเดินออกมา
  por-BR-2018: E aconteceu que antes que ele acabasse de falar, eis que Rebeca, que
    havia nascido a Betuel, filho de Milca, mulher de Naor irmão de Abraão, a qual
    saía com seu cântaro sobre seu ombro.
  bco-bco: E a꞉no꞉ ko꞉lo꞉ dulugu sa꞉la꞉len amio꞉, La꞉ba꞉ga e ho꞉ndo꞉ wa꞉fa꞉no꞉ go꞉fo꞉wo꞉
    kelena dia꞉ga꞉ mio꞉. Ga bolo꞉ a꞉no꞉ Betuela꞉ ida꞉. Betuel a꞉no꞉ Milkaya꞉ so꞉wa.
    Milka e Nahola꞉ inga. Nahola꞉ ene aowo꞉ Ablaham.
  deu-ELO: Und es geschah, er hatte noch nicht ausgeredet, siehe, da kam Rebekka heraus,
    die dem Bethuel geboren worden, dem Sohne der Milka, des Weibes Nahors, des Bruders
    Abrahams, mit ihrem Kruge auf ihrer Schulter.
  ktm-ktm: Lewen marai indrinum surok mapwi ti pe Rebekah ihir. Iy ikuni wo kowek
    idu ngondrun. Rebekah eri taman ti Betuel, pe Betuel eri taman ti Nahor pe tinen
    Milkah. Nahor eri tinton ti Abraham.
  caa-caa: Pues conda e man era merato acꞌapa ucꞌajti taca e Dios, uwira que war watar
    incojt ijchꞌoc taca ingojr bꞌujr bꞌitir umener. Pues e ijchꞌoc era ucꞌabꞌa Rebeca
    y jax uwijchꞌoc e Betuel. Y e Betuel jax uyar e Milcá taca e Nahor xeꞌ jax uwijtzꞌin
    e Abraham.
  eng-WYC-2018: And he had not yet [full-]filled the words within himself, and lo!
    Rebecca, the daughter of Bethuel, son of Milcah, wife of Nahor, brother of Abraham,
    went out, having a water pot in her shoulder (or having a water pot on her shoulder);
  epo-epo: Kaj antaŭ ol li finis paroli, jen eliras Rebeka, kiu estis naskita al Betuel,
    la filo de Milka, edzino de Naĥor, frato de Abraham; kaj ŝia kruĉo estis sur ŝia
    ŝultro.
  uig-PIN: U tehi sɵzini tügǝtmǝyla, mana Riwkaⱨ kozini mürisidǝ kɵtürüp qiⱪip kǝldi;
    u bolsa Ibraⱨimning inisi Naⱨorning ayali Milkaⱨtin tuƣulƣan oƣli Betuǝlning ⱪizi
    idi;
  beo-beo: E da sia:ne gadolaloba, Lebega da misini, ea hano ganagu amo gisa manebe
    ba:i. Lebega da Bediuele ea idiwi, amola Bediuele ea:me da A:ibalaha:me ola Na:iho
    amo idua, ea dio amo Miliga.
  tpi-OTNT: Wokboi i prea yet i stap, na Rebeka i kamap. Em i karim sospen wara long
    sol bilong en. Rebeka em i pikinini meri bilong Betuel. Na Betuel em i pikinini
    man bilong Milka wantaim Nahor. Nahor em i brata bilong Abraham.
  hau-SA: Kafin ya gama addu’a, sai Rebeka ta fito da tulu a kafaɗarta. Ita ’yar Betuwel
    ɗan Milka, matar Nahor, ɗan’uwan Ibrahim.
  udu-udu: Nṯwa/a/ ki a’di ki ’baarki gwom piti mmo/o mo tani hili mo mo ma, Rip̱ka
    a’di jin dho’thkunu ka Baṯu/iil jin ta ya/ ma Milkah jin ta ash ma Nahur jin ta’da
    kam ma Ibrahiim mo tani a’di yayi’d ka pije/ ka dhur yi’dem piti me’d e ’kup̱a
    bi ma yim mo be.
  uig-LAT: U téxi sözini tügetmeyla, mana Riwkah kozini müriside kötürüp chiqip keldi;
    u bolsa Ibrahimning inisi Nahorning ayali Milkahtin tughulghan oghli Bétuelning
    qizi idi;
  nde-nde: Ingakaqedi ukukhuleka, uRabheka waphuma ethwele imbiza yakhe yamanzi ehlombe
    lakhe. Wayeyindodakazi kaBhethuweli indodana kaMilikha, owayengumfazi womfowabo
    ka-Abhrahama uNahori.
  ton-ton: ¶ Pea naʻe hoko, ʻo pehē, ʻi he teʻeki ai ʻosi ʻene lea, vakai naʻe haʻu
    mo ʻene hina vai ʻi hono uma, ʻa Lepeka ʻaia naʻe tupu ia Petueli, ko e tama ʻa
    Milika, ko e uaifi ʻo Nehoa, ko e taʻokete ʻo ʻEpalahame.
  ces-1613: I stalo se prvé, než on přestal mluviti, aj, Rebeka, kteráž se narodila
    Bathuelovi, synu Melchy, manželky Náchora bratra Abrahamova, vycházela, a věderce
    její bylo na rameni jejím.
  eko-eko: Ahineeshe olompa, nasaapiru onimoona Rapekha mwaana wa Betuweeli eettaka
    ota alankhaka nsitati athuuliye yuuku atthiye valifuzi. Betuweeli aari mwaana
    wa Miilika muukha wa Nahoori, ttwiiye Eburahiima.
  nss-nss: Pwen pe iro totohun manau, pe Repekah isarayah iyasura pwendran tan iro
    pwesen. Repekah ara noru Petuwel, pe Petuwel ara noru Milkah nambuyu Nahor, pe
    Nahor ara nali Apraham.
  eng-WMB: Before he had finished speaking, behold, Rebekah came out, who was born
    to Bethuel the son of Milcah, the wife of Nahor, Abraham’s brother, with her pitcher
    on her shoulder.
  tam-TCV: அவன் மன்றாடி முடிக்குமுன்பே, ரெபெக்காள் தன் குடத்தைத் தோளில் வைத்தபடி வந்தாள்.
    அவள் ஆபிரகாமின் சகோதரன் நாகோருக்கும், அவன் மனைவி மில்க்காளுக்கும் மகனான பெத்துயேலின்
    மகள்.
  ceb-ULB: Miabot ang higayon nga sa wala pa siya mahuman sa pagsulti, ania karon,
    miabot si Rebeca nga nagpas-an ug banga. Natawo si Rebeca kang Betuel nga anak
    nga lalaki ni Milca, ang asawa ni Nahor nga igsoong lalaki ni Abraham.
  mkn-mkn: Dia balóm abis sambayang, te satu nona datang. Dia pung nama Ribka. Dia
    tu, Abraham pung adi Nahor deng dia pung bini Milka pung cucu. Ribka pung bapa,
    nama Betuel. Ribka tu, talalu manis deng masi parawan. Dia turun pi dalam itu
    parigi, ju isi dia pung pareuk aer, ais nae kambali.
  pol-UBG: I zanim przestał mówić, oto wyszła Rebeka, która się urodziła Betuelowi,
    synowi Milki, żony Nachora, brata Abrahama, z dzbanem na ramieniu.
  agr-agr: Tusa Apajuí augbaun eke ashimtsaig, makichik nuwauch yumi aimtain yanas
    minaun wainkauwai. Duka Rebeca Betuela nawanji aajakui. Betuelak Abrahama yachi
    Nacoran uchiji Milcáyai akiamu aajakui.
  kyc-kyc: Baa loma soo otapa nayamopa Betyuelena wanenge Orepeka banya ipwa pee langena
    soo epeya. Orepekana rakange Betyuele lenge banya endangi Milika baa akali Neo
    nyingi. Neo baa Aporakamena yangonge ingyuo karenge doko.
  urd-GVU: وہ ابھی دعا کر ہی رہا تھا کہ رِبقہ شہر سے نکل آئی۔ اُس کے کندھے پر گھڑا
    تھا۔ وہ بتوایل کی بیٹی تھی (بتوایل ابراہیم کے بھائی نحور کی بیوی مِلکاہ کا بیٹا
    تھا)۔
  deu-1912: Und ehe er ausgeredet hatte, siehe, da kam heraus Rebekka, Bethuels Tochter,
    der ein Sohn der Milka war, welche Nahors, Abrahams Bruders, Weib war, und trug
    einen Krug auf ihrer Achsel.
  ntj-ntj: Nyangka kuwarripa tjapiranyangka kungka yini Ripakanya waalkarrarnu, kapingkatja
    takungka katirrayintja. Tjiinya kungka palunyanya Patjiyulku yurntalpa. Nyangka-ra
    tjamu Nayiyunya, Yayipuramaku kurta. Nyangka-ra kaparli Milkanya.
  row-row: Ana nda feꞌe hule-oꞌe basa sa, te ana fetoꞌ esa naran, Ribka, nema. Eni,
    Abraham odꞌin Nahor no sao na Milka umbu na. Ribka ama na, naran Betuel. Ribka,
    meulau na seli, ma feꞌe nda nasalaꞌ no touꞌ ra sa. Ana onda oe mataꞌ neu, nadꞌai
    hura oe na, de hene baliꞌ.
  kan-2017: ಅವನು ಹೀಗೆ ಅಂದುಕೊಳ್ಳುತ್ತಿರುವಾಗಲೇ ಅಬ್ರಹಾಮನ ತಮ್ಮನಾದ ನಾಹೋರನ ಹೆಂಡತಿಯಾಗಿರುವ
    ಮಿಲ್ಕಳ ಮಗನಾದ ಬೆತೂವೇಲನಿಗೆ ಹುಟ್ಟಿದ ರೆಬೆಕ್ಕಳು ಹೆಗಲಿನ ಮೇಲೆ ಕೊಡವನ್ನಿಟ್ಟುಕೊಂಡು ಊರ ಹೊರಗೆ
    ಬರುವುದನ್ನು ಕಂಡನು.
  ena-ena: Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ Asɨ dɨ aba aba hɨnidaci Lebeka agaŋ nudɨ
    fɨli sɨji macɨŋ sabɨ hɨvɨ lamavɨla haiabɨla agadɨ vala vemi. Lebeka dɨ iaganu
    nɨbu Betuelɨ. Betuelɨ dɨ iaganu nɨbu Naholɨ. Naholɨ nɨbu Ebɨlam dɨ imanu. Betuelɨ
    dɨ iamɨnu nɨbu Milɨka.
  tgo-tgo: Rakakaiwoma vamba i naŋgonaŋgo, Rebeka kaero i wovutha ghe mbwa variye.
    I worawe e ŋgɨleŋgɨle. Elaghɨniye Betuwel yawarumbuye. Amalake iyake Eibraham
    ghaghae Neiho nariye weiye Milika.
  yap-yap: Ka dawori mu’ ko meybil, me taw Rebekah ni bay e rume’ rok u pon. Ir be’
    ni bpin ni fak Bethuel, mi Bethuel e be’ nib mo’on ni fak Milkah, mi Milkah e
    le’engin Nahor ni ba pumo’on ni walagen Abraham.
  tet-tet: Oras Abraham klosan nia sei namulak, feto ida moos mai. Feto nia naran
    Ribka. Nia, Abraham alin Nahor no feen Milka, siakaan bein oan. Ribka aman naran
    Betuel. Ribka nia, sei feto lawarik mak kabaas tebe-tebes. Nia tuun baa wee knuuk
    nia, kuru nakonu lolo, hotu saꞌe nikar.
  hlt-MCSB: Tedae a thui te a khah hlanah Abraham kah a manuca Nakhaw yuu Milkah capa
    Bethuel loh a sak Rebekah te a laengpang ah amrhaeng neh pakcak ha pawk.
  mdy-ETH: ሂዚ ጌዒ ሃጊ ሺኢቂ ዒ ጋፑዋንቴ ዒርቢቃ ጎዖዜላ ዋኣሢ ጉሲ ባሲ ሙኬኔ፤ ዒዛኣ ዓብራሃሜኮ ዒሼ፥ ናኮሬ ፔ ማቾ ሚልካይዳፓ
    ሾዔሢ ባኣቱዔኤሌ ናይኬ።
  twi-ASANTE: Ɔgu so rebɔ mpaeɛ no na Rebeka baeɛ a ne sukuruwa si nʼabati so. Saa
    Rebeka no yɛ Betuel ba. Betuel no nso yɛ Abraham nuabarima Nahor ne ne yere Milka
    babarima.
  bhl-bhl: Dangse dim bakate, Elebeka u abiw mutuk fian be koleweko, ok sen fian mak
    kingtiko, talsu kale. Elebeka bu Nakol so Milka so yemkal biim min Betuel em mun
    seiw ute kale. Kate Nakol e Abalakam em ning ete kasike, Abalakam e Elebeka um
    awalik kese kale.
  con-NTPO: Toya tise Chigama iñajan'jen'ni tsu Rebecaja ji. Tise tsoripama opipa'chonga
    opipa ji. Nane Rebeca tsu Betuel onque'nge. Betuel tsu Abraham quinshin Nacor
    dutssi'ye. Tise mama tsu Nacor pushe Milca.
  eng-WEBU: Before he had finished speaking, behold, Rebekah came out, who was born
    to Bethuel the son of Milcah, the wife of Nahor, Abraham’s brother, with her pitcher
    on her shoulder.
  bnp-bnp: I uka ma i vakaloboa ma a nivasileki vona, e Rebeka i kube vilia a ulo.
    E Rebeka, e tamana e Betuel. E Betuel ia e tune Milka rua e Nahor. E Nahor e turane
    Abraham.
  wal-wal: Biron i woosaa zaarennan de7ishin, Ribiqa haatta otuwaa tookkada puttu
    gaasu. O Baatu7eeli yeliis; Baatu7eeli Milkki na7aa; Milkka Abrahaama ishaa Naakoora
    keettaayyiyo.
  mgh-mgh: Vaavale, hinamaliha uswali, ahowa Repeka, mwana a Petuweli, mwana a Milka,
    amwaara a Nakori, munnaawe Aparahamu, nakusile mwaapu wanikhatani.
  acu-NT: Tura Yusen seak pujai, Betuela nawantri, Rebeca naartin, yumi shikitirin
    yakajin ekenas winimiayi. Nu Betuelka Nacora uchiri ayayi, tura Nacorka Abrahama
    yachi ayayi. Tura Betuela nukuri Milca ayayi.
  spa-PDDPT: Aconteció que antes que él acabara de hablar, ahí llegaba Rebeca, la
    cual le nació a Betuel, hijo de Milca, esposa de Nacor, hermano de Abraham, llegaba
    con su cántaro al hombro.
  gun-gun: Ha'e rami teri ijayvu ho'amy jave tetã gui oẽ ouvy Rebeca, Betuel rajy
    va'e. Tuu ma Abraão ryke'y Naor ra'y, ha'e Milca pi'a. Peteĩ yryru ogueru oiny
    oaxi'y áry.
  agu-BL: Ntaxk nintzun tane' i'-tz tan nachle'n Kataj yi bene'n tilol jun xun yi
    ule'n tlen tu' atit tan sya'i'n. Cho'n ate'n yi ẍchok' wi xulchub. Ej nin yi jun
    xuna'tz i'tz Rebeca yi me'l Betuel. Yi jun Betuela'tz ya'stzun chinitxajil Nacor
    tu Milca. Ej nin yi Nacora'tz quitz'un quitzicy quib tu Abraham.
  eng-PEV: While Abraham’s worker was still praying, a young woman walked out of the
    town with a jar on her shoulder. That woman’s name was Rebekah, and her father’s
    name was Bethuel. Bethuel’s mother was Milcah, and Bethuel’s father was Nahor.
    And Nahor was Abraham’s brother.
  ilo-ULB: Napasamak a sakbay a nalpasna ti panagsaritana, adtoy met ni Rebecca a
    rimmuar nga addaan iti karamba iti abagana. Ni Rebecca ket putot ni Betuel nga
    anak a lalaki ni Milca nga asawa ni Nahor a kabsat a lalaki ni Abraham.
  kpg-kpg: Mua dana haga lawa dana dalodalo, gei Rebecca gaa dau mo dana loloaabi
    i hongo dono bakau. Mee go tama ahina Bethuel, tama ni tuaahina daane Abraham
    go Nahor mo dono lodo go Milcah.
  uig-ARA: ئۇ تېخى سۆزىنى تۈگەتمەيلا، مانا رىۋكاھ كومزەكنى مۈرىسىدە كۆتۈرۈپ چىقىپ
    كەلدى؛ ئۇ بولسا ئىبراھىمنىڭ ئىنىسى ناھورنىڭ ئايالى مىلكاھتىن تۇغۇلغان ئوغلى بېتۇئەلنىڭ
    قىزى ئىدى؛
  bsp-bsp: Ɛnalip fɛ moloku, kɔ Rebeka wan ka Betuhɛl, wan-sɔ ka Milka kɔ Nahor wɛŋc
    ka Abraham oŋwur pəgbaŋnɛ tɔbɔl tɔn.
  bps-bps: Di laan fa fnge dmasal, takel i satu sawang libun dnagit ku Rébéka, tmiang
    i tibudan. Rébéka ani, tingà Bétuél, na Bétuél tingà Mélka lagi. Na Mélka i yaan
    Nahor, i flanek Abraham lagi.
  mbs-mbs: Telobo pa sikandin migtawal-tawal, dimateng si Rebecca batà bayi i Betuel
    neniang te tibod. Kedowa i Abraham si Nahor se apò din meama, aw si Melca se apò
    din bayi.
  tof-tof: Ene zaget pamazan tóre yarilürr, da módóga, Rrebeka ugón katókórr ene wirri
    basirrdügab, tóba mariti tónggapórrón nae bele tupodó sidódlórr. Wa Betuelón óp
    olom warilürr. Betuel Milkan siman olom yarilürr. Milka Na-orrón kol warilürr.
    Na-orr Eibrra-amón zoret yarilürr.
  sus-sus: Beenun a xa gɛ na wɔyɛnyi ra, na nan lan Betuweli xa di ginɛ Rebeka naxa
    fa. Iburahima xunya Naxori xa mamadi nan lanxi a ma. A xa fɛɲɛ dɔxɔxi a tunki
    fari.
  pon-2006: Mwohn eh kanekehla eh kapakapo, iet Repeka pa lel wasao, kapaik eh saho.
    Repeka nein Petuel, a Petuel nein Milka, en Nahor rien Eipraam eh pwoud.
  jae-jae: Eŋ kêsôm biŋ gêmoa, tec Rebeka kêsa gêôc nê ku buŋa. Eŋ Betuel, taŋ Abraham
    lasi Nahor nê awê Milka kêkôc naŋ, latuo eŋ.
  ksd-ksd: Ma ba i ga tata boko, gire, Rebeka i ga irop, natu i Betuel, nina ba Milka
    i ga kava tar ia tai Nakor, tura i Abaraam, ma i ga kap ra kulkulup ta ra ul a
    varana.
  tur-YTC: O sözünü bitirmeden, işte, Avraham’ın kardeşi Nahor'un karısı olan Milka'nın
    oğlu Betuel’e doğmuş olan Rebeka, omzunda testisiyle dışarı çıktı.
  bel-N: I сталася, перш, чым скончыў ён казаць, вось, выйшла Рэбэка, якая нарадзілася
    ў Бэтуэля, сына Мількі, жонкі Нахора, брата Абрагама, і збан ейны на плячы ў яе.
  grc-BRENT: Καὶ ἐγένετο πρὸ τοῦ συντελέσαι αὐτὸν λαλοῦντα ἐν τῇ διανοίᾳ αὐτοῦ, καὶ
    ἰδοὺ Ῥεβέκκα ἐξεπορεύετο ἡ τεχθεῖσα Βαθουήλ, υἱῷ Μελχὰς τῆς γυναικὸς Ναχώρ, ἀδελφοῦ
    δὲ Ἁβραάμ, ἔχουσα τὴν ὑδρίαν ἐπὶ τῶν ὤμων αὐτῆς.
  ind-AYT: Sebelum pelayan itu selesai berdoa, tiba-tiba Ribka, anak perempuan yang
    dilahirkan bagi Betuel anak Milka, istri dari saudara Abraham yang bernama Nahor,
    datang ke sumur dengan membawa kendi di bahunya.
  lid-lid: Iy ano salom le badeh, Rebeka edek ma sabok tan udu kasen eme. Iy badeh
    nadu Betu-el ya Betu-el i ndrine Milkah, udu nadu tine Abraham Nahor.
  eng-NNA: Just as he was talking to God, Rebekah came, she was carrying a water container
    on her shoulder. That young girl had a beautiful face. She had not slept with
    a man. She did not have a promised one. (Her father's name was Bethuel. Bethuel's
    mother's name was Milcah, his father's name was Nahor. That Nahor was Abraham's
    younger brother.) Rebekah came down to the well, she filled the water container,
    she climbed back up.
  nya-nya: Asanatsirize kupemphera, anangoona Rebeka watulukira atasenza mtsuko wake
    pa phewa. Iyeyu anali mwana wa Betueli mwana wa Milika, mkazi wa Nahori mʼbale
    wake wa Abrahamu.
  hrv-hrv: Tek što on izreče svoje, gle, dođe Rebeka, kći Betuelova; taj Betuel bijaše
    sin Milke, žene Abrahamova brata Nahora. Dođe ona s krčagom na ramenu.
  mps-mps: Sę bidigo te tiwai gedu haluasa po odubadi, tama Rebeka sabolalio. Agai
    te wę sabo botol aga nagede tolasa asali. Rebeka te Betuelgo wegi dao. Tama Betuel
    te Milkago ogwa dao, aga te Nahor tego we, te Abrahamgo ama dao.
  llg-llg: Ana bei taa hule-haladoi nateꞌe, tehuu inanak esa mai so. Naden Ribka.
    Ndia ndia, Abraham fadin Nahor no saon Milka, umbun. Ribka aman, nade Betuel.
    Ribka ndia manaꞌa hiak, ma bei aotema. Ana konda neni oe matak ndia dalek neu,
    de ana diꞌa oe neni uloen neu, boe ma ana hene fali lain mai.
  tpi-tpi: Wokboi i prea yet i stap, na Rebeka i kamap. Em i karim sospen wara long
    sol bilong en. Rebeka em i pikinini meri bilong Betuel. Na Betuel em i pikinini
    man bilong Milka wantaim Nahor. Nahor em i brata bilong Abraham.
  dan-1931: Knap var han færdig med at bede, se, da kom Rebekka, en Datter af Betuel,
    der var en Søn af Abrahams Broder Nakors Hustru Milka, gående med Krukken på Skulderen,
  vie-OVCB: Quản gia chưa dứt lời cầu nguyện thì Rê-bê-ca vác bình ra đến giếng. Nàng
    là con của Bê-tu-ên, cháu bà Minh-ca. Bà này là vợ Na-cô, em của Áp-ra-ham.
  lbk-lbk: Sisya'y cha kayet enlowalo, ya ket inomchan si Rebecca ay manasakfat isnan
    fangana. Siya nan anak Betuel ay anak cha Milca ken Nahor ay akhin Abraham.
  guj-2017: તેની આ પ્રાર્થના પૂરી થયા અગાઉ રિબકા ખભા પર ગાગર સાથે ત્યાં આવી. રિબકા,
    ઇબ્રાહિમના ભાઈ નાહોરની પત્ની મિલ્કાના દીકરા બથુએલની દીકરી હતી.
  byr-byr: Gotɨyarɨ wɨdadaaꞌnyɨyagaaꞌ sɨdɨraaya Revekaaꞌ aalyaꞌna bɨna. Sɨdɨraaya
    saꞌ nawɨꞌnyaꞌ kwala mamaaryaꞌ mwaalɨna yakesɨ. Evɨraamɨmɨre wawɨnya wɨdaayadei
    wanganaka wɨdaꞌ “Aalyaꞌ nyɨryaama! Nɨma!” Miꞌna kudaꞌ Revekaaꞌ aalyaꞌ yarai yɨrɨna
    yaka wɨjaavɨna. Sara yaka wɨdaꞌ “Nabaai gɨmɨre kaamelɨyaraavɨne aalyaꞌ pɨrɨsɨ
    wirima!” Sara wɨdakeꞌ yadaaꞌnyɨ Evɨraamɨmɨre wɨdaayadei tɨnna wanganaꞌ. Revekaavɨne
    sɨnna kadɨtaavarya gɨlɨraka wɨjaavɨna yaka wɨdaꞌ “Gɨmaamaangei aaihwareꞌgɨnaka?
    Gɨmaamaangere angevɨ gavinyavɨ nɨmɨ mwaalɨdeinyɨ dɨngaka?” Kudaꞌ Revekaaꞌ wɨdaꞌ
    “Betɨyɨwelɨmɨreꞌnyɨra. Naawomɨ balaangeꞌ Milɨkaaꞌ gamɨzai mɨlaꞌ. Nɨmware anga
    wapaaya waꞌdevɨ dɨmwaaideigɨnyɨra,” wɨdaꞌ.
  awx-awx: Tumuk wamu ayäxawänggän, Rebeka yanggälumänä gwälamike apgut. Mängälä uläpä
    Betuelde yäpa. Tiwän Betuelu Nahorkät Milkaxätde wawak. Tiwän Nahoru Abrahamde
    notnä.
  pon-2006A: Mwohn eh kanekehla eh kapakapo, iet Repeka pa lel wasao, kapaik eh saho.
    Repeka nein Petuel, a Petuel nein Milka, en Nahor rien Eipraam eh pwoud.
  por-BRBSL: Antes de terminar de falar, eis que Rebekah saiu, que nasceu para Bethuel,
    filho de Milcah, a esposa de Nahor, irmão de Abraão, com seu cântaro no ombro.
  aly-aly: Aleyak anyent mwerr-angker innga apetyek kwaty inpetyek, ampwal kwatyek-arelh
    anpethel akngetyek, itnan ra Rebekah. Rebekah ra Bethuel-kenh alerikw. Bethuel
    ra Nahor-kenh ra Nahor-kenh alerikw, Milcah-kenh ampikw. Rebekah anper ikwer-angkwarr
    alhek, kwaty-anem ra inpenh kwatyek-arelh-warl. Ra apmer-warl alpetyek-anem irrek.
  cth-cth: Hahoi, lawk koung a dei hoehnahlan vah, Abraham e a nawngha Nahor e a yu
    Milkah capa Bethuel canu Rebekah teh a loung dawk tuium thueng hoi a tho.
  twi-twi: Ogu so rebɔ mpae no na Rebeka bae a ne sukuruwa si ne bati so. Saa Rebeka
    no yɛ Betuel ba. Betuel no nso yɛ Abraham nuabarima Nahor ne ne yere Milka babarima.
  hlt-hlt: Tedae a thui te a khah hlanah Abraham kah a manuca Nakhaw yuu Milkah capa
    Bethuel loh a sak Rebekah te a laengpang ah amrhaeng neh pakcak ha pawk.
  tbz-SIM: Ò kpɑɑ́ mɛ nnɑ́ɑ́ nkɛ̀ Abɑrɑhɑmmu nɑntɛ̀ Nɑɔɔ pokù Midikɑɑ birɛ Betuyɛɛdi
    kóo sɑpɑ̀ɑ̀ Debekɑɑ yɛ̀nní kɛ tɔ didúù.
  msy-2020: Ezɨ ingangarir gumazim God ko mɨgɨavɨra itima, Rebeka izava oto. A mɨner
    dɨpam uan dɨpɨzim dafa. Rebeka a Betuelɨn guivim. Ezɨ Betuel a Nahor ko Milkan
    otarim. Ezɨ Nahor ana Abrahamɨn dozim.
  txq-txq: Ana bei ta hule-haradoi nateꞌe, te ana feꞌok esa mai. Naden Ribka. Ndia
    naa, Abraham fadin Nahor no saon Milka umbun. Ribka aman, nade Betuel. Ribka naa,
    manaꞌa hiek sudi selik kana ma bei ao tema. Ana konda neni oe matak naa dale neu,
    boe ma ana nadai oe neni ure oen neu, basa boe ma ana hene fali.
  aaz-aaz: In ka nꞌonen anrair fa feꞌe te, riꞌ feot muinf es neem. In kaan ee, bi
    Ripka. In reꞌ naan naiꞌ Abraham in orif naiꞌ Nahor ma bi Milka sin upuf. In aamf
    ee, naiꞌ Betuel. Bi Ripka mamasaꞌ batuur, ma feꞌ ao-ꞌtemef. In nsaun neu oe haniꞌ
    naan, rarit in nkui oe neu in aꞌnai oe, rari te in nsae nfain.
  azb-azb: O, duasını bitirməmişdi ki, İbrahimin qardaşı Naxorun arvadı Milkadan doğulan
    oğlu Betuelin qızı Rivqa çiynində səhəng gəldi.
  eng-DBY: And it came to pass before he had ended speaking, that behold, Rebecca
    came out, who was born to Bethuel, son of Milcah the wife of Nahor, Abraham's
    brother; and [she had] her pitcher upon her shoulder.
  hin-2017: और ऐसा हुआ कि जब वह कह ही रहा था कि रिबका, जो अब्राहम के भाई नाहोर के
    जन्माये मिल्का के पुत्र, बतूएल की बेटी थी, वह कंधे पर घड़ा लिये हुए आई।
  wol-KYG: Laata muy ñaan ba noppi sax, gis na Rebeka gàddu njaqam, di ñëw. Rebeka
    moomu di doomu Betuwel te di sëtu Milka ak Naxor, miy magu Ibraayma.
  swp-swp: Na Rebeka ie ita, sora ma ribaribana, Betuela natuna, ia Mileka natuna,
    Nahora Aberahama ena tau wa monena. Siu wa i pesama dabayarona eai goila leduna
    i bahei, i laolaoma.
  bjr-bjr: Mifa miqi qimasee innaaru qimarufanoo moo maanaaqa Reebeeka nammarifa nammari
    taqu akumaaqa aku maree aniranau. Mifa Abaraqaammana akaqa Naqoorana faqa mina
    anaaqa Mirikaa nammarina faqa faiqi Betueerana araamuna marinau.
  eng-YLT: And it cometh to pass, before he hath finished speaking, that lo, Rebekah
    (who was born to Bethuel, son of Milcah, wife of Nahor, brother of Abraham) is
    coming out, and her pitcher on her shoulder,
  kne-kne: Daan pay makdeng din kararag na yan sinmawang si Rebeka ay nanasakbat si
    koli ay isaksakdo na. Din si Rebeka ay nay et anak en Betuel ay anak da Milca
    en Nahor ay agin Abraham.
  heg-NTPO: Un kohe-kanas hidi bii kam, tana-bihatang mes maa. Un ngala Ribka. Un
    na mo Abraham palin Nahor nol un sapa Milka upun. Ribka ama ka, ngala Betuel.
    Ribka na mo leok isi, nol un kon haat-ana nabale. Maa lius kon un niu laok napiut
    el ui in kali ka dalen, le nisi un bliuꞌ ui la, hidim saek pait maa.
  ptu-ptu: Tä'pi teppu' tula'na, iya sule siaham mesa änä' daha ussompo timbaanna
    isanga Ribka, änä'na Betuel. Indo Betuel änä'na Milka nasibalii Nahor, solasubunna
    Abraham.
  bzd-NTPO: Eta̱ ka̱m ì chekeitö e' o̱r, eta̱ ie' isué̱ alaköl datse̱ eköl kakö' bune
    kuli' ki̱ di' tso̱ie. E' dör Rebeca, ie' dör wëm kiè Betuel e' alà busi. Betuel
    mì dör Milcá ena iyë́ dör Nahor. Nahor dör Abraham ël.
  kwf-kwf: Ana kaidaꞋi ngwae neꞋe Ꞌiri faꞋasuia Ꞌua na foꞋongaꞋa nia, taꞋi ngela kini
    fiꞋi doe ka dao naꞋa ana kula neꞋeri, nia ngalia taꞋi faꞋi botel fuana kafo Ꞌi
    gwauna ꞋabaꞋabana. Kini sariꞋi neꞋeri satana neꞋe Ꞌi Rebeka. Nia na defo sa Betuel.
    Sa Betuel nia futa ana Ꞌi Milka ma sa Neho. Sa Neho neꞋeri ngwae futa sa Abraham.
  eng-WYC-2017: And he had not yet [full-]filled the words within himself, and lo!
    Rebecca, the daughter of Bethuel, son of Milcah, wife of Nahor, brother of Abraham,
    went out, having a water pot in her shoulder;
  eng-WMBB: Before he had finished speaking, behold, Rebekah came out, who was born
    to Bethuel the son of Milcah, the wife of Nahor, Abraham’s brother, with her pitcher
    on her shoulder.
  spp-spp: Mà u yaha puru jwumpe na, ka Betuyɛli pworoŋi Erebeka si mpa ná u lùkwoyaage
    e fukange na, lwɔhe takwóge e. Betuyɛli tuŋi sí mpyi Ibirayima cɔɔnŋi Nakwɔri,
    u nuŋi sí mpyi Milika.
  aey-aey: Uqa inondudu qee hedoc Rebeka uqa wa halon qatona bibilen cali hon. Rebeka
    uqa Betuel ateg. Betuel uqa Neho Milkaca ale melamala. Neho uqa Ebraham waliag.
  urd-GVH: वह अभी दुआ कर ही रहा था कि रिबक़ा शहर से निकल आई। उसके कंधे पर घड़ा था।
    वह बतुएल की बेटी थी (बतुएल इब्राहीम के भाई नहूर की बीवी मिलकाह का बेटा था)।
  rug-rug: Meke sipu lopu ele va hokotia sa sa nana vinaravara si kamo mae mo se Ribeka,
    kokovaria nana pa avarana sa bogu kolo. Meke se Ribeka hie si na tuna vineki e
    Betueli, sapu se Nehoa sa tamana, meke na tasina tugo Ebarahami si asa, meke e
    Milika sa nana barikaleqe.
  gaz-gaz: Utuu inni kadhatee hin fixatin Ribqaan okkotee ishee gatiittiitti baadhattee
    dhufte. Isheenis intala ilma Miilkaa kan Betuuʼeel jedhamu sanaa turte; Miilkaan
    immoo niitii obboleessa Abrahaam kan Naahoor jedhamu sanaa ti.
  fra-LSG: Il n’avait pas encore fini de parler que sortit, sa cruche sur l’épaule,
    Rebecca, née de Bethuel, fils de Milca, femme de Nachor, frère d’Abraham.
  gnn-gnn: Mukthurruna yana ŋayi yukurrana bukukurru waŋanaŋga, bala ŋayinydja marrtjina
    bunanana ŋunhi dhäykanydja, yäku Ripayka, gämanydja ŋayi marrtji lili botjuŋ gapuwuy.
    Ŋunhiyinydja dhäyka gäthu'mirriŋu Bithiyulwu, ga Bithiyulnydja ŋunhi walkur Näyuwu,
    maṉḏa‐yaŋara Yipurayim.
  yal-yal: Benun a xa yelin na falan tiyɛ, Rebeka yi fa, Betuyeli a dii tɛmɛna, Nahori
    nun Milika mamandenna. Nahori, Iburahima xunyɛn nan a ra. A fɛɲɛn yi dɔxi a tungunna
    fari.
  gum-gum: Inchen nø Tiusba chab waminchimøwatø, møimbe kan srusrø nui køtsøn kildunyu
    mutaig arruptinchibig køn, truibe Rebeca, Betuelwei nimbasr. Tru Betuelbe Milcaimba,
    Nacorweimba nusrkain købig køn, Abrahamwei nunewei.
  iou-iou: Man ude Anutu nämo iwet moreŋirän uterakgän Rebekatä ume gwetta ume käbot
    buramiŋ yäpmäŋ äbuk. Webe uwä Milka nanaki Betuel unitäŋo äperi. Milka uwä Abraham
    monäni Naho täŋo webeni.
  haw-1868: Aole ia i hooki iho i kana olelo ana, Aia hoi, hiki mai la o Rebeka, ka
    mea i hanau na Betuela, na ke keikikane a Mileka a ka wahine a Nahora, ko Aberahama
    kaikuaana, me kona bakeke maluna o kona poohiwi.
  arb-NAV: وَقَبْلَ أَنْ يُتِمَّ صَلاتَهُ إِذَا بِهِ يُشَاهِدُ رِفْقَةَ ابْنَةَ بَتُوئِيلَ
    ابْنِ مِلْكَةَ زَوْجَةِ نَاحُورَ أَخِي إِبْرَاهِيمَ مُقْبِلَةً، وَجَرَّتُهَا عَلَى
    كَتِفِهَا.
  adz-adz: Gubuꞌ arangan rumingꞌa i nan udagin, da aruf mangan nida Rebeka gin yantungꞌ
    gur ranguda mpui gin i sias ibawaꞌ. Arangan ramanggan Betuel, Abraham rainggan
    Nahor da fininggan Milka narunggan marub.
  ewe-ewe: Hafi wòawu gbedodoɖa la nu la, Rebeka va do kple eƒe tsikuze si wòlé ɖe
    abɔta la. Enye Betuel ƒe vinyɔnu. Betuel nye Milka ƒe viŋutsu, ame si nye Abraham
    srɔ̃ nɔviŋutsu Nahor.
  eng-LEE: And it came to pass, before he had yet finished speaking, that, behold,
    Rebekah came out, who was born to Bethuel, the son of Milcah, the wife of Nachor,
    Abraham's brother, with her pitcher upon her shoulder.
  dji-dji: Nyani mukdjili, girri giḏigiḏapmban nyani Ribika yulgungiliban gurrbingir
    miniginy kiriny dandanga bapimirri nyanngar. Ga ngunung miḏipiḻi Ribika nyani
    miri walkiringim Bituwilang, ngunung yul budjirribi Milkabi - ngunung nyanimngim
    Nayurang, ga Nayur nyani miri Abrayamang gulmingim.
  gvn-gvn: Nyulu dingkar Godunji balkan-balkawanku, maral burri Rebecca kadan, bana
    maninka. Nyulu ngulkurrijin bajaku, dingkaranji kariku wunan. Dingkarangka nyungundu
    babajin, “Bana ngayku wundi, ngayu nukanka.” Rebeccangka bana jinbaldaku wundin
    nyungundu, yalaman, “Ngayu yalarrku bana manil yunuwunbu camel-camelumu.” Maralangka
    bana manil-manin, dingkarangka nyungun biku-nyajil-nyajin, binalmanka nguba Godungku
    yinya maral nyungundu milbin, nguba kari. Nyulu dingkarangka Rebeccamu ring dajin,
    junjuy jambul goldmun dakilka dajin, babajin, “Yunu nganjan wanya? Nyungu bayan
    jirray? Ngayu bundanka yurranji.” Rebeccangka yalaman, “Ngayku nganjan Bethuel.
    Ngayku babi Milchah, kami Nahor. Nganjin mayiji, bayan jirray. Yundu nganjinanji
    bunday.”
  nna-nna: Ngarrkaku muwarr pinajangangarra, milpanya Rebekah. (Rebekah-mili japartu
    yini Bethuel. Bethuel-mili pipi yini Milcah, japartu yini Nahor. Nyarra Nahor
    marrkamurniny Abraham-mili.)
  asm-FB: পাছত তেওঁ প্রার্থনা শেষ কৰাৰ আগতে, ৰিবেকাই কান্ধত কলহ লৈ বাহিৰলৈ ওলাই আহিল।
    ৰিবেকা অব্ৰাহামৰ ভাই নাহোৰৰ ভার্যা মিল্কাৰ পুতেক বথোৱেলৰ জীয়েক।
  sus-A: بٍينُن عَ شَ فّ نَ وْيّنيِ رَ، نَ نَن لَن بٍتُوٍلِ شَ دِ فِنّ رٍبٍكَ نَشَ
    قَ. عِبُرَهِمَ شُنيَ نَشٌرِ شَ مَمَدِ نَن لَنشِ عَ مَ. عَ شَ قّحّ دْشْشِ عَ تُنكِ
    قَرِ.
  fra-SBL: Avant qu'il ait fini de parler, voici que sortait Rébecca, née de Bethuel,
    fils de Milca, femme de Nachor, frère d'Abraham, avec sa cruche sur l'épaule.
  hbo-hbo: וַֽיְהִי־ה֗וּא טֶרֶם֮ כִּלָּ֣ה לְדַבֵּר֒ וְהִנֵּ֧ה רִבְקָ֣ה יֹצֵ֗את אֲשֶׁ֤ר
    יֻלְּדָה֙ לִבְתוּאֵ֣ל בֶּן־מִלְכָּ֔ה אֵ֥שֶׁת נָחֹ֖ור אֲחִ֣י אַבְרָהָ֑ם וְכַדָּ֖הּ
    עַל־שִׁכְמָֽהּ׃
  shp-NTPO: Ja orankin senenhamapari ixonbi, westíora xontako chomo teyakaya joai
    oinna iki. Ja iká iki Rebeca, Betuelnin bake; ja Betuel iká iki, Milca betan Nacornin
    bake, Abrahamman wetsa.
  eng-WYCLIFFE: And he hadde not yit fillid the wordis with ynne hym silf, and lo!
    Rebecca, the douytir of Batuel, sone of Melcha, wijf of Nachor, brothir of Abraham,
    yede out, hauynge a watir pot in hir schuldre;
  piu-2006: Waarrkana paluru Katutjanya tjapira wiyarringutjangka, kungka Ripikanya
    ngalya yanu, Pitjulaku yuṉṯalpa, kapi maṉmalkitja. Wati paluru Niyuwuku katja
    nyinangi. Niyuwunya Yipuramaku maḻanypa nyinangi. Ripikalu turaama manyirrkangka
    katiyanangi. Kungka paluru yuṉpa palya ngarangi, watiku ngurrpa. Ngalya yankula
    wiilangka kapi maṉmara yanu katangka tjunkula, wayinta katikitjangku. Palunyatjanu
    waarrkana paluru maa wanara tjapiṉu, “Turaama tjurra! Kapiṉi yititjurra!” Kungka
    paluru Ripikalu watjaṉu, “Palyaṉanta kapi yititjunku.” Tjiḻpi paluru tjikira ngarangi,
    wangkanytjawiya. Ripikalu watjaṉu, “Ngayuluṉa nyuntupa kamula tjuṯaku kapi yintilku,
    tjana tjikintjaku. Rawangkuṉa maṉmara yintilku.” Tjuṯangara maṉmara tjanampa yintiṉu
    kaṉilpa tiṉakutu. Wiyarringutjangka Ripikanya ngarangi. Palunyatjanu waarrkana
    paluru riinga, kuultatjanu palyaṉutja mantjira yungu, kungka palunya mulya witintjaku.
    Riinga tiṉa kutjarra kutjupara mantjira yungu, manyirrkangka tjunkunytjaku. Yungkulara
    tjiḻpi paluru tjapiṉu, “Nyuntupa mama yini ngananya?” Ripikalu watjaṉu, “Ngayuku
    mama yini ngaatja Pitjulanya nyinanyi. Paluru tjiḻpi Niyuwuku katja, wulkumanu
    yini Milkakuṉu.” Tjiḻpi paluru piyuku tjapiṉu, “Palyalatju ngurra palula ngarriku,
    ngayuku waarrkana tjuṯaṯarra.” “Yuwa, palyanyurra ngarriku ngayuku mamaku waaḻangka.
    Waaḻa tiṉalampatju ngaranyi. Watiya yukiri tjuṯa ngaranyi, nyuntupa kamula tjuṯangku
    ngalkunytjaku.” Pupakatirra tjiḻpi waarrkana paluru Katutjanya yalatji waḻkuṉu,
    “Waḻkuṉiṉanta, Katutja nyuntu ngayuku mayutju Yipuramaku mayutju tiṉa nyinanyi.
    Nyuntuṉinu katirra tjukarurrungku nintiṉu Yipuramaku walytja tjuṯanya.”
  pjt-pjt: Ka paluṟu tjapinnyangka kungkawaṟa ini Ripikanya minaku ngalya-wirkanu
    piti waṟa piningka tjunkula. Ka kungkawaṟa nyanga palumpa mama panya wati ini
    Pitjuwilnga. Ka wati Pitjuwilku panya mama ngunytju pula ini Nayunya, Milkanya.
    Ka paluṟu panya Aipuṟamaku maḻanypa, Nayunya, Ripikaku panya tjamu.
  cwe-cwe: Yang'hali hanakomeleza kulonga, Lebeka kafika na kuno kaitwika nongo ya
    mazi muna diyega jake. Mwana wa chike wa Besueli mwana wa Milika, muke wa Naholi,
    Naholi ni ndugu wa Bulahimu.
  bgs-bgs: Róggun ágdasal sikandin, igdunggù si Rebecca na batà bayi i Betuel. Igtiang
    sikandin ka tibud. Tô apù din mama si Nahor na kataladi i Abraham, asta si Melca
    tô apù din bayi.
  kik-kik: Ĩtanarĩkia kũhooya-rĩ, Rebeka agĩũka akuuĩte ndigithũ kĩande-inĩ. Aarĩ
    mũirĩtu wa Bethueli mũrũ wa Milika, ũrĩa warĩ mũtumia wa Nahoru mũrũ wa nyina
    na Iburahĩmu.
  ksr-ksr: Qamakooli ii qama kooliro mende tegoro iikanondeeŋ emba moŋ qata Rebeka
    iinoŋ koworaŋeŋ sawiŋanoŋ aŋgoŋ apu roŋanoŋ karo. Iinoŋ Aabrahambaa koga Naahor
    ano embia Milka, yoroo meragara qata Betuel iwaa borataga.
  fra-NCL: Il n’avait pas encore fini de parler, et voici que sortit, sa cruche sur
    l’épaule, Rebecca, fille de Bathuel, fils de Melcha, femme de Nachor, frère d’Abraham.
  cek-AK: To tiah lawkthuih pacoeng ai naah, khenah, Abraham ih amnawk Nahor zu Milkah
    capa, Bethuel ih canu, Rebekah loe tui tabu to sin moe, angzoh.
  xla-xla: Ya꞉ ala inoma sumpollati ipilalo hale Lebekata yú tiliwedeme eto hampula
    natiyo. Ya꞉ye A꞉iblaham ya꞉ ei Nahol yami Betuwel yotiyo. Amasiyama ya꞉ awaye
    Milkayo.
  cuk-cuk: Abraham-e-mai amba yoo Bab-Dummadse-goled bergue, dakded, yagwa-gwensak
    e-gukingi buglu-sii daniki. Dakleargua, we-yagwade Betuel-e-sisgwad, Rebecaʼye
    nugad. Betuelʼde Milca-e-machid. Milcaʼdi Nacor-e-omed. Nacorʼdi Abraham-e-urbad.
  uig-CYR: У техи сөзини түгәтмәйла, мана Ривкаһ козини мүрисидә көтирип чиқип кәлди;
    у болса Ибраһимниң иниси Наһорниң аяли Милкаһтин туғулған оғли Бетуәлниң қизи
    еди;
  tel-2017: అతడు ఈ మాటలు ముగించక ముందే రిబ్కా కుండ భుజంపై పెట్టుకుని అక్కడికి వచ్చింది.
    ఆమె బెతూయేలు కూతురు. ఈ బెతూయేలు అబ్రాహాము సోదరుడైన నాహోరుకూ అతని భార్య అయిన మిల్కాకూ
    పుట్టిన కుమారుడు.
  hat-BSA: Avan li te fin pale, gade, Rebecca ki te ne a Bethuel, fi Milca a, fanm
    Nachor, frè Abraham nan te parèt ak veso sou zepòl li.
  kos-kos: Meet liki safla pre lal, Rebecca el sikla, us sufa in ut kof soko finpisal.
    El acn natul Bethuel, su wen natul Nahor ac Milcah. Nahor el tamulel lal Abraham.
  hbo-WLC: וַֽיְהִי־ה֗וּא טֶרֶם֮ כִּלָּ֣ה לְדַבֵּר֒ וְהִנֵּ֧ה רִבְקָ֣ה יֹצֵ֗את אֲשֶׁ֤ר
    יֻלְּדָה֙ לִבְתוּאֵ֣ל בֶּן־מִלְכָּ֔ה אֵ֥שֶׁת נָח֖וֹר אֲחִ֣י אַבְרָהָ֑ם וְכַדָּ֖הּ
    עַל־שִׁכְמָֽהּ׃
  ibo-ibo: Tupu o kpechaa ekpere a, lekwa Ribeka ada Betuel, nwa nwoke Milka, onye
    bụ nwunye Nahọ, nwanne Ebraham. Ọ na-apụta bukwasị ite nʼubu ya.
  ory-ory: ଏହି କଥା କହୁ କହୁ ଅବ୍ରହାମଙ୍କର ନାହୋର ନାମକ ଭ୍ରାତାର ଭାର୍ଯ୍ୟା ମିଲ୍କାର ପୁତ୍ର ଯେ
    ବଥୂୟେଲ, ତାହାର କନ୍ୟା ରିବିକା ସ୍କନ୍ଧରେ କଳସ ଘେନି ବାହାରି ଆସିଲା।
  wmt-wmt: '@see-verse:GEN.024.014'
  chk-chk: Iwe, lupwen esamwo wes me iotek, Repeka a war o uwei eu an rumen koluk
    won afaran. Iwe, Repeka nöün Petuel we föpwül, nge Petuel nöün Milka pwülüen Nahor
    we, nge Nahor pwin Apraham.
  ssd-ssd: Nu yabaŋmba minna le Betuel tuku kulim nyunu Rebeka nu kilke waim kuramba
    prona. (Rebeka mam nuŋe Betuel. Betuel nu Nahor le Milka tuku kiŋo nakile. Nahor
    nu Abraham tuku maib nuŋe).
  rop-rop: Wal bifo det wekinmen bin binij tok langa God, imbin luk wanbala gel kaminap
    garram stonwan biligan langa im sholda.
  ukr-1871: І сталось, перш нїж він промовив, аж ось Ребека й виходить, що родилась
    Бетуїлові, Милчиному синові, жінки Нахорової, брата ж Авраамового, і держачи водоноса
    на плечі свойму.
  eng-AOI: While he was still praying a young girl called Rebecca arrived. She was
    carrying a water-jar on her shoulder. She was the daughter of Bethuel. Bethuel's
    father was Nahor, Abraham's younger brother, but his mother was Milcah.
  yon-yon: Andeene, Rebeka kuu ok pot darewoowiib kandom ari karine menuun. Yu kuu
    Abraham ye ayi Nehor yoom ye wonong Milka yoom yi mingki Betuel ye mungkan.
  bch-bch: Io, ei iraring maitne, be Rebeka ibisi ulo ede eau aea ga inam iuot. Ei
    Betuel inat taine. Be Betuel ei Naor ga Milka natud. Be Naor ei Abraam itar kakau.
  deu-1951: Und ehe er ausgeredet hatte, siehe, da kam heraus Rebekka, die Tochter
    Bethuels, der ein Sohn der Milka, des Weibes Nahors, des Bruders Abrahams war;
    die trug einen Krug auf ihrer Achsel.
  eng-JPS: And it came to pass, before he had done speaking, that, behold, Rebekah
    came out, who was born to Bethuel the son of Milcah, the wife of Nahor, Abraham's
    brother, with her pitcher upon her shoulder.
  ubr-ubr: Bobo orot on nana ibabayoi ato jeverei boboun wabin Rebecca on abaranai
    sareu kibub iyabar mat inat igat. On min Abraham tain Nahor awan Milcah rus natus
    Bethuel, on natun jeverei.
  srp-1865: I on još ne izgovori, a to Reveka, kæi Vatuila sina Melhe žene Nahora
    brata Avramova, doðe s krèagom na ramenu.
  lug-lug: Laba, bwe yali nga tannamaliriza kusaba, Lebbeeka muwala wa Besweri mutabani
    wa Mirika muka Nakoli, muganda wa Ibulayimu, n’ajja ng’atadde ensuwa ye ey’amazzi
    ku kibegabega kye.
  heb-heb: ויהי הוא טרם כלה לדבר והנה רבקה יצאת אשר ילדה לבתואל בן מלכה אשת נחור אחי
    אברהם וכדה על שכמה׃
  ben-IRV: এই কথা বলতে না বলতে, দেখ, রিবিকা কলসি কাঁধে করে বাইরে আসলেন; তিনি অব্রাহামের
    নাহর নামক ভাইয়ের স্ত্রী মিল্কার ছেলে বথূয়েলের মেয়ে।
  pan-pan: ਤਦ ਐਉਂ ਹੋਇਆ ਜਦ ਉਹ ਇਹ ਗੱਲ ਕਰਦਾ ਹੀ ਸੀ ਤਾਂ ਵੇਖੋ, ਰਿਬਕਾਹ ਜੋ ਅਬਰਾਹਾਮ ਦੇ ਭਰਾ
    ਨਾਹੋਰ ਦੀ ਪਤਨੀ ਮਿਲਕਾਹ ਦੇ ਪੁੱਤਰ ਬਥੂਏਲ ਦੀ ਧੀ ਸੀ, ਆਪਣਾ ਘੜਾ ਮੋਢਿਆਂ ਤੇ ਚੁੱਕੀ ਹੋਈ ਆ ਨਿੱਕਲੀ।
  mwp-mwp: Abraman tukuypaw mabaygal si sethabi thonara. Nayo a nungu ipi Milka, palamun
    kazi Bethwel a nungu ngoewakaz kazi Rebeka. Wa Abraman zagethaw mabaygaw thoeythu
    poegaynu amadhan kuthoepa nanga Rebeka ngukipa uzaraydhin sizi, nabiya nanu koey
    ngukiw za kusu thabaynu mer. Na mina kapu ngoewakaz, alaygig, na garkazingu koerawayg.
    Na maypa mulupa ngukipa moelaypa uzaraydhin.
  mya-JVB: ထိုသို့လျှောက်ဆို၍မ ပြီး မှီ၊ အာဗြဟံ အစ်ကို နာခေါ် မယား မိလခါ သား ၊ ဗေသွေလ
    ၏ သမီး ရေဗက္က သည်၊ ရေ ဘူးကိုထမ်း လျက် ထွက် လာသည်ကိုမြင် ၏။
  tte-O: Na muliya kabo kawanoi imwawasi, Libeka iyawatagilima me ana komwa kaba legu
    leyaleyana mena. Na Libeka iya Betuweli natuna yo Betuweli iya Nao yo Milika natuli
    yo Nao iya Abelamo kanakava.
  tbg-tbg: Viva mintima kero Kotira aare vauvaro nahenti vo, vira autu Rebekaava namari
    kaqareva taqu aqu varero tuvuntora. Vi nahentiva Betuelira raavuravano vauvaro
    Betueliva Nehoravata, vira naata Mikaaravata, vitanta maaquvano vaura.
  hmo-hmo: Iena guriguri be ia ore lasi neganai, Rebeka ia ginidae. Iena pagana dekenai
    hodu ia huaia noho. Ia be Betuela ena natuna. Betuela be Milika ena natuna. Milika
    be Aberahamo ena tadina Nahoro ena adavana.
  ata-ata: Anu a ulilinga mo ukalu uao, ia Liveka mitavulenu lexaxe vexasou no laxasie
    mineꞌe mixali. Liveka ne Betueli ꞌolu sema. Betueli ne momu ane Naola, eiae Avalaamu
    vimou. Xe semau ne Milika.
  nfa-nfa: Dhu na sabajꞌa nare mèka, ana bhèni ca dhèu mai. Ngara na Ribka. Nèngu
    ne, èpu nèti ari Abraham, nuka Nahor, dènge dhèu èmu na, Milka. Ama Ribka, ngara
    na Betuel. Ribka ne, bhèni iia nia boe, aa paꞌèci nèdhi mèka dènge mone. Dꞌai
    era èèna, puru asa dꞌara èi laꞌe, ka na isi èru èi na. Nèbhu boe, ka caꞌe mai
    sa dedha.
  urd-urd: वह यह कह ही रहा था कि रिब्क़ा, जो अब्रहाम के भाई नहूर की बीवी मिल्काह के
    बेटे बैतूएल से पैदा हुई थी, अपना घड़ा कंधे पर लिए हुए निकली।
  rus-SYN: Еще не перестал он говорить в уме своем, и вот, вышла Ревекка, которая
    родилась от Вафуила, сына Милки, жены Нахора, брата Авраамова, и кувшин ее на
    плече ее;
  cbt-NTPO: Orarinso' co tiquiyátërasohuë', a'nara nanon yonsha pitënahuaton, huë'sarin
    ni'nin. Inaso nanon, Pitoiro hui'nin. Nipica itopi. (Pitoiroso', sha'huirahuëso
    chachin Nacoro hui'nin. Miricaquë hui'nahuaninso'. Nacoronta Apraan iya'huain.)
  bqc-SIM: I yã́pi o a làao, ↄ̃ Bɛtuɛ nɛ́ Lɛbɛka bↄ̀ ń loo dia a gã̀u. Bɛtuɛá
    Ablahaũ vĩ̀i Nakↄↄ nɛ́ pↄ́ a ì ń a na Milikaoɛ.
  tcz-CHONGTHU: Asohpa taona achai masang in Rebekah numei khangthah nu chun aleng
    kouva Twibel ahin pun ahung pot doh tan ahi, Amanu chu Bethuel chanu, Abraham
    sopipa Nahor le ajinu Milcah toh ahin lhon ahi.
  mar-mar: मग असे झाले की, त्याचे बोलणे संपले नाही तोच, पाहा, रिबका तिची मातीची घागर
    तिच्या खांद्यावर घेऊन बाहेर आली. रिबका ही अब्राहामाचा भाऊ नाहोर याच्यापासून मिल्केला
    झालेल्या बथुवेलाची कन्या होती.
  tcs-tcs: Bipo da bossebant blo Eibram i bin pinis prea po da AntapGod, wan yangoman
    i bin kam ausaid prom taun. Em bin kare wan big watazag antap lo solda blo em.
    Neim blo em i Ribeka. Ribeka em i gel blo Betuel. Betuel i bin boi blo Nao, bala
    blo Eibram ane oman blo Nao i bin Milka.
  soq-soq: Tane me andomana rauparileidio Rebeka esa dugiwa awanape awanene wisen.
    Ita i sa ipa Abraam wamba Nao manainapa Milka otopa ebowa Betuel anoopa.
  qub-qub: Abrahampa uywaynin manaräpis Diosta mañacuyta ushar ricäriran puyñun matancasha
    yacuman jipash aywaycämojta. Chay jipash caran Betuelpa wamran Rebeca. Betuelnami
    caran Nacorpawan Milcapa wamran. Nacorga caran Abrahampa wauguin.
  bqp-bqp: Adi yã pì o à làkaro, akũ Bɛtuɛli nɛ́ Rɛbɛka bò kũ loo dina a gã̀n.
    Bɛtuɛli bi Ibrahĩ vĩ̀ni Nao nɛ́ kũ à ì kũ a nanↄ Milikaomɛ.
  hat-hat: Li t'ap pale toujou lè Rebeka parèt avèk yon krich sou zepòl li. Rebeka
    te pitit Betwèl. Betwèl sa a te pitit gason Milka ki te marye ak Nakò, frè Abraram
    lan.
  eng-BSB: Before the servant had finished praying, Rebekah came out with her jar
    on her shoulder. She was the daughter of Bethuel son of Milcah, the wife of Abraham’s
    brother Nahor.
  tod-tod: É ɠɛɛzu é ɓe ga ɓɔɛ, Eleɓɛka ʋaani, ná-ziɛ liɠii zeini kɔma. É ɠɛni
    ga Ɓetuwɛle ná-doun anzanui, Aɓalaame kɛɛɠɛloin Naɠɔɔl ta anzai Mileka ti-lounloin.
  eng-WEBPB: Before he had finished speaking, behold, Rebekah came out, who was born
    to Bethuel the son of Milcah, the wife of Nahor, Abraham’s brother, with her pitcher
    on her shoulder.
  kbq-kbq: Ana eri'za ne'mo'a nunamuna huvaga ore'negeno, mago mofara Rebekakino agra
    ti afi kavo afunte kofi'neno rankumapintira atirmino e'ne. Rebeka'a Betueli mofa
    mani'neankino Milka kasente'ne. (Milka'a Abrahamu negna Nahori nenaro'e).
  nhe-BL: Huan aya tlamiyaya momaijtohua quema quiitac se ichpocatl quiquechpanojtihualayaya
    ico. Huan nopa ichpocatl itoca eliyaya Rebeca huan yajaya elqui se iixhui Nacor
    tlen elqui iicni Abraham. Nacor huan isihua, Milca, quipixque se telpoca tlacatl
    tlen itoca Betuel tlen elqui itata nopa ichpocatl.
  bus-bus: Èe yã pì o à yã̀aro, ben Bɛtuɛli nɛ́ Rɛbɛka bↄ̀ kↄ̃n looo dina a gã̀n.
    Bɛtuɛli nɛ́ Ibraĩ vĩ̀i Nao nɛ́ kɛ̀ à ì kↄ̃n a naↄ̃ Milikaomɛ.
  gub-BL: Tupàn pe ize'eg mehe we uhem amo kuzà Hemek her ma'e a'e pe y'a herur pà
    waxi'i rehe kury. Metuwew tazyr romo a'e. Metuwew a'e, Naor ta'yr romo Miwka imemyr
    romo hekon a'e. Naor a'e, Àmàrààw tywyr romo hekon a'e.
  eng-DRA: 'He had not yet ended these words within himself, and behold Rebecca came
    out, the daughter of Bathuel, son of Melcha, wife to Nachor the brother of Abraham,
    having a pitcher on her shoulder:'
  knf-knf: Aando bi ba pţiini aşë win poonu aloŋ kë akbi na pdunk ţi pgaŋan. Katimul
    kawo Rebeka, awo abuk Betuwel, ñiinţ abuk Milka, ahar aţa Abraham anwooŋ katim
    ki Nahor.
