verse: GEN.024.022
translations:
  mal-C: ഒട്ടകങ്ങൾ വെള്ളം കുടിച്ചുകഴിഞ്ഞപ്പോൾ അയാൾ ഒരു ബെക്കാ തൂക്കമുള്ള ഒരു സ്വർണമൂക്കുത്തിയും
    പത്തുശേക്കേൽ തൂക്കമുള്ള രണ്ടു സ്വർണവളയും പുറത്തെടുത്തു.
  deu-TKW: Als nun die Kamele sich satt getrunken hatten, da nahm der Mann einen goldenen
    Nasenring, einen halben Sekel schwer, und zwei Armbänder für ihre Arme, zehn Sekel
    Goldes schwer,
  lin-lin: 'Tango bashamo esilisaki komela mayi, mosali azwaki lopete moko ya wolo,
    oyo batiaka na zolo mpe ezalaki ya bagrame motoba. Azwaki mpe basheneti mibale
    ya wolo : moko na moko ezalaki na bagrame koleka nkama moko.'
  cbr-NT: Usokin 'umpax camellokaman xëai sënë́nkëbëtanshi ka a unin kuri seis gramo
    'ëñësa bixun xanu a rëñumiakëxa. 'Anan ka mëkënu mëñuti kuri cien gramosa aribi
    mëñumikin,
  eng-LSV: And it comes to pass, when the camels have finished drinking, that the
    man takes a golden ring (whose weight [is] a bekah), and two bracelets for her
    hands (whose weight [is] ten [bekahs] of gold),
  bmu-bmu: Mewö mötmöriba kiniga kamel yeŋön o nem tekögetka welenqeqe jembonöŋ pinjim
    (möpöŋ) goulnöŋ memeŋi kun lömbötŋi 5 gram mi memba ambi seramgö söŋgöröŋe ala
    böröjeŋjeŋ goulnöŋ memeŋi yahöt lömbötŋiri 110 gram mi böröŋe mei öŋgöyök.
  eng-GNV: 'And when the camels had left drinking, the man tooke a golden abillement
    of halfe a shekell weight, and two bracelets for her hands, of ten shekels weight
    of golde:'
  eng-WEBSTER: And it came to pass as the camels had done drinking, that the man took
    a golden ear-ring of half a shekel weight, and two bracelets for her hands of
    ten shekels weight of gold;
  nhw-BL: Huan quema nopa camellos tlanque atlij, nopa tlacatl quiquixti se anillo
    tlen oro catli quipixqui chicuase gramos ietica huan quimacac para quitlalis ipan
    iyacatzol. Nojquiya quimacac ome maquechcostli tlen oro catli quipixqui ietica
    chicuase gramos,
  swh-ONEN: Ikawa ngamia walipokwisha kunywa wote, yule mtumishi akampa huyo msichana
    pete ya puani ya dhahabu yenye uzito wa beka moja na bangili mbili za dhahabu
    zenye uzito wa shekeli kumi.
  bba-bba: Sɑnɑm mɛ yooyoo si, su nim nɔrɑ su kpɑ, durɔ wi, u wurɑn tɑɑbu yɑrɑmɑ ɡe
    ɡɑ ɡeɑ sɑ̃ɑ kɑ wurɑn sum bɛkɛ yiru yi yi bunu u nùn wɛ̃.
  eng-KJVCPB: And it came to pass, as the camels had done drinking, that the man took
    a golden earring of half a shekel weight, and two bracelets for her hands of ten
    shekels weight of gold;
  cpy-cpy: Ikanta ithonkaka rireeyakini piratsipaeni, romijokyaanakiri omarentsi rowetsikaetziri
    ooro, iryaani rini. Ikyaantakaakawo okiriki. Ipakiro eejatzi apite omarentsi omaatyaari
    akoki, antari rini.
  mpx-mpx: Sauga kamel hi im haba, yaka tau buhun aana molana bwabwatana gold hi ginoliya
    i ahe ge i teli yova buhunaa, i ola al tovaha bwabwatal gold hi ginoliya i ahel
    ge i pahel nimana eluwa elal.
  wbp-wbp: Junga-juku, mukulu ngarnu ngapaju kawartawararluju purraku-nyayirnirli,
    ngula-jangka warrkini yangka wati-jana yanumpalku warntarriki maninjaku yakujurlaku
    kapurduku mulyu-kurlanguku waku-kurlangu-jarraku. Mulyu-kurlangu, waku-kurlangu-jarralpa-pala
    ngunaja kawurlu mirilmirilpa-nyayirni. Nyampu-patuju wiri-nyayirni tala wurnturu-nyayirni.
    Wilypi-maninjarla jilypi-yirrarnurla mulyungka wakirdirla karntangkaju. Waku-kurlangu-jarralku-palangu
    manu, maninjarlarla yirrarnu waku-jarrarla.
  luo-luo: Kane ngamia-go osetieko modho, ngʼatno nogolo tere mar um mar dhahabu ma
    pekne romo achiel kuom apar mar kilo kod bangli ariyo mag dhahabu mapekgi oromo
    nus kilo.
  meu-meu: Bena ena kamelo na ranu e inu vaitani murinai, ia ese gold gadeina ta,
    metauna na sekele kahana, bona gold vaḡivaḡidia rua, metaudia na sekele gwauta,
    e vai.
  npi-ULB: ऊँटहरूले पानी खाइसकेपछि त्‍यस मानिसले छ ग्राम तौलका सुनको एउटा नत्‍थ र
    एक सय ग्राम जति तौलका सुनका बालाहरू झिकेर
  yor-yor: Lẹ́yìn tí àwọn ìbákasẹ náà ti mu omi tán, ni ọkùnrin náà mú òrùka wúrà
    ààbọ̀ ìwọ̀n ṣékélì àti júfù méjì fún ọwọ́ rẹ̀, tí ìwọ̀n ṣékélì wúrà mẹ́wàá.
  emp-NTPO: Cameyo baido doped̶ad̶acarea dji nezocaba Rebecaa pĩrũ oro od̶a bio nẽbʌa
    b̶ʌda quẽbʌd̶e jʌ̃mãrẽã diasia. Idjab̶a mania oro od̶a nẽbʌa b̶eada bio zʌgʌa
    b̶eada umé diasia.
  ind-ind: Sesudah semua unta minum sampai puas, pelayan itu mengambil anting-anting
    emas untuk hidung yang beratnya enam gram dan dua gelang emas yang masing-masing
    beratnya kira-kira 110 gram. Dia memberikan semua itu kepada Ribka sebagai hadiah
  pes-OPCB: 'پس از آنکه ربکا شترها را سیراب نمود، خادم یک حلقهٔ طلا به وزن نیم مثقال
    و یک جفت النگوی طلا به وزن ده مثقال به او داده، گفت:'
  ssx-ssx: Kutupa mo wandikima꞉ hande kemelo manuna꞉ ikali na halo paeyaeyeketa꞉ mo
    halima꞉ yenki tieke wiki koloma꞉ wepiki mineke kanake mea mo wandikina꞉ minekena꞉
    pankao kutupa koloma꞉ ombu wepiki topa꞉ tieke aneke yaapo mea mo wandikina꞉ kiki
    yaapona꞉ pitaeyekeme.
  lcm-lcm: Taun a keve kamel ang kita kamus ta inum, kala luk a mang keve alilis samui
    lava na kala alis a Rebeka tatana. Sikei a muraling asi atung e isuna na pongua
    na amaung e kungana.
  aer-aer: Kele kamule areyele kwatye antyweke-arle ipenhe, urrkapentye re alheke
    yakwethe ineke kamule-ngentyele, gold iltye-kenhe mwerre akngerre, gold amulte-kenhe
    akngerre atherre-arlke. Re akngemele Rebekah antheke. Re iltye-kenhe antheke alhe
    ikwerenheke gold amulte-kenhe-arle.
  tgl-ULB: Nang natapos sa pag-inom ang mga kamelyo, inilabas ng lalaki ang isang
    gintong singsing sa ilong na tumitimbang ng kalahating siklo, at dalawang gintong
    pulseras para sa kanyang mga braso na tumitimbang ng sampung siklo
  nop-nop: Kamele heki ime naaŋ natoki tubune me wondi timembem goldi tutumbagiŋ niŋ
    eŋ haluntuk maaŋ goldi tutumbagiŋ lufomnikoŋ tuwahik wapum loloŋnit hinek u dihiŋa
    miŋguk.
  kca-kca: Хун верблюдәт йищты йэтшәсәт, щи хŏйат ԋŏԓән тӑйты сорԋэӈ ԓуйәт ўс, и сикль
    шуп ԓавәрт арат, пӑ кӑт сорԋэӈ йош сур кўсы, кашәӈ ŏт йаӈ сикль ԓавәрт арат, пӑ
    эвийа щитәт мӑсԓы;
  cbu-NT: Ashiriya, kameechoom yásim iwatsparamchu, ashpari kameech waaramchusin,
    anush Aprahamarinsha muchchur anichoo yáyaru, Rebekamun ship tawanurangiya. Ansha
    anich kizpur wanasirimshi oroomuna, kayakarinshitini 6 gramos taarangiya. Sheeru,
    arang yusur pázoosheemsha tsimbun panarangitamta. Ansha pazushish wiykan 100 gramos
    taarangiya.
  hui-hui: Nogo kamele ti iba nai hayagola agali biagome nguira mbira ngolome wabini
    heneneyago Lebeganaga nguini da halu gi pagida ngolome wabini kira heneneyago
    gini wia halu bini. Gi pagidabi nguirabi muni dewaoreme yolo mibehe. Nguira o
    biagonaga genda magi garama duria wialu gi pagida genda magi garama pira pira
    (100) labolabo mialu bini.
  wrs-wrs: Doa himba pomba ivshopianamba, andranindriniva ona, memba kana kuwulna
    ombolna ongal. He si vravav. Doa huhmoh vre, vena, mela gol mendekli lomosra yithamna
    Repekam. Doa gol musung sambla mendekli vethawolmanana englarava.
  mya-mya: မိန်း​မ​ပျို​သည်​ကု​လား​အုတ်​များ​ကို​ရေ​တိုက် ပြီး​သော​အ​ခါ ထို​သူ​သည်​အ​ချိန်​ငါး​မူး​ရှိ
    သော​ရွှေ​နှာ​ဆွဲ​နှင့်​အ​ကျပ်​တစ်​ဆယ်​အ​ချိန် ရှိ​သော​ရွှေ​လက်​ကောက်​တစ်​ရံ​ကို​သူ့​အား​ဝတ်
    ဆင်​ပေး​ပြီး​လျှင် သင်​သည်​မည်​သူ​၏​သ​မီး ဖြစ်​သည်​ကို​သိ​ပါ​ရ​စေ။-
  cbi-NTPO: Tsejtu kameyula pi dekujchi' dyañu, juntsa ruku ma uru suutes mandishmain
    gramu adyu kuwami juntsa na'manu. Tsejtu tyaapanu eenguintsumi bain uru tene juu,
    mika 100 gramuya ma pulla adyu tene, pallu kuwami.
  bod-N: དེ་ནས་རྔ་མོང་དག་ཆུས་ངོམས་པ༌དང༌། གཡོག་པོས་ལྗིད་ཚད་སྲང་ཕྱེད་ ཙམ་གྱི་གསེར་གྱི་སྣ་ཆ་གཅིག༌དང༌།
    སྲང་བཅུ་ཡོད་པའི་གསེར་གྱི་གདུབ་བུ་ཆ་གཅིག་བླངས་ནས་བུ་མོ་དེར་སྤྲད་དེ་ན༌རེ།
  wsk-wsk: Tom camel yu no sapaman asele ura kari mu nangamuru ko ring bo, gold te
    nunga se ko ikup 6 gram iwita mu se, nagiting ko paspas ilagala, gold te nunga
    se suan suan ko ikup mu 120 gram iwita, mu woyam ale
  kkl-kkl: Pham taneko mag mon og uro teekpa, Abraham arukna anekori wali-walia leng-leng
    aroba kirik emas agha sunuroba kamna alikinag uro kamna kapto toroba tobogti,
    kelenekori uramag u pong saog uro tobongkibogti, sae no'obag babe sae supnagha
    saog uroba phende no'obag tobongkibog.
  sna-sna: Ngamera dzakati dzapedza kunwa, murume uya akatora mhete yegoridhe yapamhino
    yairema hafu yeshekeri nezvishongo zviviri zvamaoko zvairema mashekeri gumi.
  spa-BLM: Cuando los camellos terminaron de beber, el hombre tomó un anillo de oro
    de medio siclo de peso, y dos brazaletes para sus manos de diez siclos de peso
    de oro,
  beu-beu: Unta ang naung emangpi jar nat iobo-aamunang sengmuse, Abraham emalea ana
    kila mas, bot salaka mas pasang nu medi, bot ana metma nehe jangu angu, atang
    aaru angu mi.
  cac-cac: Axo ix lajvi yuc'an a' noc' camello chi', ix yic'anq'ueta jun q'uen oro
    vin̈ icha uchiquin, nan̈al siclo yalil, ix yac'anoch vin̈ d'a sn̈i' ix, ix yac'anpax
    chab' q'uen brazalete vin̈ d'a ix, nab'a oro q'ueen, ec'b'al 10 siclo yalil q'ueen.
  swh-ULB: Ngamia walipomaliza kunywa maji, yule mtu akaleta pete ya pua ya dhahabu
    yenye uzito wa nusu shekeli, na bangili mbili za dhahabu kwa ajili ya mikono yake
    zenye uzito wa shekeli kumi,
  bel-bel: Калі вярблюды перасталі піць, тады чалавек той узяў залатую завушніцу,
    вагою паўсікля, і два запясьці на рукі ёй, вагою ў дзесяць сікляў золата,
  deu-ELBBK: Und es geschah, als die Kamele genug getrunken hatten, da nahm der Mann
    einen goldenen Ring, ein halber Sekel sein Gewicht, und zwei Spangen für ihre
    Arme, 10 Sekel Gold ihr Gewicht;
  mbb-OT: Ne hein nekeinum en is menge kemilyu, midkedkad duen te suluǥuen is uwiten
    din he ǥalunggalung he vulawan he heenem he gramu is keveǥat din. Midkedkad din
    daan is dezuwa he rintì he vulawan he 120 he gramu is keveǥat. Ne imbeǥey zin
    haazà ki Rebeka.
  msc-msc: Ɲɔɔmɛ bɛɛ banda ji minna tuma mɛn na, cɛ ka nundɔlafen sanin do labɔ, mɛn
    sumannin di karamun loolu bɔ. A ka bololafen sanin fila fanan nabɔ, mɛn sumannin
    di karamun kɛmɛ a ni karamun tan ni loolu bɔ.
  mal-2015: 'ഒട്ടകങ്ങൾ കുടിച്ചു തീർന്നപ്പോൾ അവൻ അര ശേക്കെൽ തൂക്കമുള്ള ഒരു പൊന്മൂക്കുത്തിയും
    അവളുടെ കൈക്കിടുവാൻ പത്തു ശേക്കെൽ തൂക്കമുള്ള രണ്ടു പൊൻവളയും എടുത്തു അവളോടു:'
  tuo-NT: Cameyoa sĩꞌrĩtuꞌajaca beꞌro, Abrahãrẽ daꞌracoꞌtegʉ ẽꞌquẽa yoosari beꞌto,
    uru meꞌrã wééca beꞌto, seis gramo nʉcʉ̃rĩ beꞌtore mii, ẽꞌquẽapʉ yoocʉ niwĩ. Tojo
    nicã pʉa beꞌto omocã tuusãase uru meꞌrã weeꞌque beꞌtorire, cien gramo nemorõ nʉcʉ̃sere
    oꞌocʉ niwĩ.
  gup-gup: Bu camels birribonguneng rowk birriyakwong, wanjh nawu bininj bebkeng nawu
    kunkebkenh gold, walakkih dulmuk, dja bokenh gold kunberlkenh ngalengngarre dulmukwurd,
    wanjh biwong Rebekah.
  met-met: Kamel dinung laing sup, baing lipua wangia raxu yungxam gol tela xaung
    raxu rimam gol luwa. Gimagiding sabanga, saing raxu rimandi mauxading.
  gvs-gvs: Tutayana kameri sinim ikavava, korotoyana mawuwu goura ikabi, Ribeka kubuna
    goi ivaisiu. Nípuna goura aiyuwo nakae ikabidi, Ribekayana nimana goi ivalilividi.
  rmc-rmc: 'Sar o ťavi imar pile, o sluhas iľa avri igen vzacna veci: E vzacno somnakuňi
    angrusi lake thoďa andro nakh a pre lakre vasta thoďa duj bare somnakune naramki.'
  nlg-nlg: Mara inua soko tua na camel, na ghairau te hea Rebekah na ring gold me
    nia susuihu, te dato na matena, me rua na seli gold te sule.
  dgr-DOGNT: Tıts'aàdìıcho hòt'a tı gıadǫ tł'axǫǫ̀, Abraham wecheekeè goı̨ghǫ̀-lamǫ̀ǫ
    eyıts'ǫ golachı̨į̀ k'e whelaa nedà xè sǫǫ̀mbaekwo dètìı t'à hòèlı̨ı̨ yeghàı̨la.
  pes-OPV: و واقع شد، چون شتران از نوشیدن بازایستادند، که آن مرد حلقه طلای نیم مثقال
    وزن، ودو ابرنجین برای دستهایش، که ده مثقال طلا وزن آنها بود، بیرون آورد.
  ron-1924: Кынд с-ау сэтурат кэмилеле де бэут, омул а луат о веригэ де аур де греутатя
    уней жумэтэць де сиклу ши доуэ брэцэрь греле де зече сикли де аур.
  ben-OBCV: উটগুলি জলপান করে ফেলার পর, সেই লোকটি এক বেকা ওজনের একটি সোনার নথ এবং দশ
    শেকল ওজনের সোনার দুটি বালা বের করলেন।
  lex-lex: La'pa onta re remun pa tiernu rpe'er wa dewade hopopan de na'ala krap muaha
    ida maka rnairi la'a irannu, de weratni syikal id rehennu, me lel miaha tnialli
    id de weratni syikal termida,
  rgu-rgu: Onta sira basa si rinu losaꞌ rabete. Boe ma ata a hai na rereli idu lilopilas
    ma sue lilopilas pasang esa, de olu si reuꞌ ana fetoꞌ a liman duas.
  som-som: Markii awrtii cabtay ka dib ayaa ninkii soo qaaday sangelis dahab ah oo
    miisaankiisu yahay nus sheqel, gacmaheedana wuxuu u soo qaaday laba dugaagadood
    oo dahab ah oo miisaankoodu yahay toban sheqel.
  lat-VUC: Postquam autem biberunt cameli, protulit vir inaures aureas, appendentes
    siclos duos, et armillas totidem pondo siclorum decem.
  aoi-aoi: Biya na-jerrukwa-manja amurndakibina kamila akungwa, nakina nenungkwarba
    kembirra nanga-kwama dakina-manja dadiyara akwala amurndakijika alarrngekburna.
    Adinuba-wiya nangamin-akumarna dakina ngala-langwa-manja eminda akina errumungkwa
    na-ngekburakajungwunuma akawulda-ma. Akwa ngarningka nangamin-akumarna ambilyuma
    aruma-kiya ngala-langwa-manja ayarrka.
  eng-ASVBT: And it came to pass, as the camels had done drinking, that the man took
    a golden ring of half a shekel weight, and two bracelets for her hands of ten
    shekels weight of gold,
  mna-mna: Zin kamel tiwin ma tirao, tona ni ikam ŋooro milmilŋana ma iur la Rebeka
    kuzuunu, mi ikam ŋgeeme milmilŋan bibip ru ma izun sala Rebeka namaana.
  ita-1885: E quando i cammelli ebber finito di bere, quell'uomo prese un monile d'oro,
    di peso d'un mezzo siclo, e gliel mise disopra al naso; e un par di maniglie d'oro
    di peso di dieci sicli, e gliele mise in su le mani.
  eng-LXXUP: And it came to pass when all the camels ceased drinking, that the man
    took golden earrings, each of a drachma weight, and he put two bracelets on her
    hands, their weight was ten pieces of gold.
  eng-ULB: As the camels finished drinking, the man brought out a gold nose ring weighing
    half a shekel, and two gold bracelets for her arms weighing ten shekels,
  spa-VBL: Cuando los camellos terminaron de beber, él le dio un zarcillo de oro y
    puso dos brazaletes pesados en sus muñecas.
  fra-_FOB: Et, dès que les chameaux eurent achevé de boire, cet homme prit un anneau
    d'or, pesant un demi-sicle, et deux bracelets pour ses mains, pesant dix sicles
    d'or.
  mal-mal: 'ഒട്ടകങ്ങൾ കുടിച്ചു തീർന്നപ്പോൾ അവൻ അര ശേക്കെൽ തൂക്കമുള്ള ഒരു പൊന്മൂക്കുത്തിയും
    അവളുടെ കൈയ്യിലിടുവാൻ പത്തുശേക്കെൽ തൂക്കമുള്ള രണ്ടു പൊൻവളയും എടുത്ത് അവളോട്:'
