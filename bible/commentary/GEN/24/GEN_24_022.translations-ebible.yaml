    kichik kichik 100 gramos nangkamas jeaun susa,
  spa-PDDPT: Aconteció que cuando los camellos acabaron de beber, el hombre le dio
    un pendiente de oro que pesaba 5,5 gramos, y dos brazaletes de oro que pesaban
    110 gramos.
  gun-gun: Camelo kuery ha'e javive oy'u ma ramo ava va'e oguenoẽ peteĩ ojere'i va'e
    ouro guigua hatã'i va'e rami rai ipoyi va'e, ha'e mokoĩ poapy regua ouro guigua
    dez hatã'i va'e rami ipoyi va'e.
  agu-BL: Yi nsken chuc'a' yi e' camey nintzun ben yi chakum tan lac'baje'n cyen jun
    tal argoy yi oro cu'n te ju'. Mu'ẍt cuntu' qui tz'aknak me' ons yi talil. Ncha'tz
    ben tk'ol cob te'j k'abaj, yi oro cu'n, mas ox ons tu ni'cy yi talil jujun.
  eng-PEV: After the camels finished drinking, Abraham’s worker got some of Abraham’s
    presents out, and he gave Rebekah some jewellery. He gave her a gold nose ring
    and 2 heavy gold bracelets for her arms. That nose ring was made out of 6 grams
    of gold, and those bracelets were made out of 120 grams of gold each.
  ilo-ULB: Idi nalpas nga imminum dagiti kamelio, nangiruar ti lalaki iti balitok
    nga aritos ti agong nga agtimbang iti kagudua ti siklo, ken dua a pulseras a para
    kadagiti takyagna nga agdagsen iti sangapulo a siklo,
  kpg-kpg: Di madagoaa nia ‘camel’ la guu lawa di inu, gei taane ga dahi aga dana
    buulei goolo hui ngadaa, gaa wanga gi di uhi o maa, ge nia duu lima goolo e lua,
    gaa wanga gi nia lima o maa.
  uig-ARA: 'تۆگىلەر سۇ ئىچىپ قانغاندا، شۇنداق بولدىكى، ھېلىقى كىشى يېرىم شەكەللىك
    بىر ئالتۇن بۇرۇن ھالقىسى بىلەن ئىككى قولىغا ئون شەكەللىك ئالتۇن بىلەزۈكنى چىقىرىپ
    قىزغا بېرىپ ئۇنىڭغا:'
  bsp-bsp: Ntɛ yɔkɔmɛ yelip kəmun mɔ, kɔ wərkun nwɛ ɛlɛk kurundɛ ka kɛma ka tɛŋcəmbəl
    dacɔ, kɔ cəsora ca dəkəca mɛrəŋ ca kɛma ka mɛŋcəmbəl wəco, kəsora kin o kin k'ɔsɔŋ
    Rebeka.
  bps-bps: Di kafnge kinum i dad kamélan, mwè i salig i mabtas ulel blawen, fkah di
    ilung, na i lwe malbang glang blawen, na blén di ku Rébéka.
  mbs-mbs: Pegkebolong te keleowan te menge kamilo din, inokal te sineligan se aritis
    bolawan meelagà, aw insawol din iyan diyà te idong te bayi, aw intaklay din heman
    se dowa dedakel taklay bolawan diyà te bebenayen din.
  tof-tof: Ene kamelab nae anóna nóma blakónórr, zaget pama ⌊gold⌋ syók rring ipadórr,
    oya syókdü angrinüm, akó nis gold tang püid tang nisabkü ipadórr.
  sus-sus: Ɲɔxɔmɛe to bara gɛ ye minde, Iburahima xa mixi naxa ɲɔɛrasoe xɛɛma daaxi
    so Rebeka ɲɔɛ ra, naxan xa binyɛ giramu senni lima. A man naxa bɛlɛxɛrasoe firin
    xɛɛma daaxie so a bɛlɛxɛ ra, naxan keren xa binyɛ dangi giramu kɛmɛ ra.
  pon-2006: Ni eh nekier en serepeino eh kanimpile mahn ako, laduwo ahpw ale rihng
    kesempwal ehu oh kihong ni tumwe, oh luwou kohl riau ong ni peh kan.
  jae-jae: Kamele sênôm bu e kêtôm, go ŋac kêkôc gêlôŋ goldŋa teŋ, gold tau ŋawapac
    kêtôm gold ŋadôŋ ŋamakeŋ ma joc luagêc, taŋ ŋawapac kêtôm gold ŋadôŋ 10ŋa
  ksd-ksd: Ma ba ra umana kamel dia ga tar momo par, a tutana i ga tak pa ra domol
    di pait ia ma ra goled i mamat a ik, ma a ura mul ure ra limana, dir ga varogop
    ma a vinun na mamat na goled,
  tur-YTC: Develer su içmeyi bitirince adam yarım şekel ağırlığında altın bir halka
    ve kolları için on şekel ağırlığında iki bilezik aldı.
  bel-N: I сталася, як вярблюды напіліся, узяў чалавек той залатое колца ў паўсыкля
    вагою і два бранзалеты на рукі ейныя, вага якіх – дзесяць сыкляў золата,
  grc-BRENT: Ἐγένετο δὲ ἡνίκα ἐπαύσαντο πᾶσαι αἱ κάμηλοι πίνουσαι, ἔλαβεν ὁ ἄνθρωπος
    ἐνώτια χρυσᾶ ἀνὰ δραχμὴν ὁλκῆς, καὶ δύο ψέλλια ἐπὶ τὰς χεῖρας αὐτῆς, δέκα χρυσῶν
    ὁλκὴ αὐτῶν.
  ind-AYT: Setelah unta-unta itu selesai minum, dia mengambil sepasang anting-anting
    emas seberat 0,5 syikal serta dua gelang emas seberat 10 syikal.
  lid-lid: Ano oro kamel a-un gwa ano badeh, lau ta lahou dah lihidi bek nyikilikin
    ta ndrundrun ta no-o ndramak eme len, maha i le winiyan maha, la-uh ja ta bohan
    badeh maha sese ta bohan.
  eng-NNA: The camels drank till satisfied. After that the old man gave the young
    girl a gold nose-thing, he put on her arms two gold arm-things also.
  nya-nya: Ngamira zija zitatha kumwa, mlendo uja anatulutsa chipini chagolide cholemera
    theka la sekeli ndi zibangiri zagolide ziwiri zolemera masekeli 100.
  hrv-hrv: Kad su deve prestale piti, čovjek izvadi viticu od zlata, tešku pol šekela,
    i stavi je na njezine nosnice, a na ruke joj stavi dvije zlatne narukvice, teške
    deset šekela.
  mps-mps: Te kamel dabego wę tula silibo si, tama Abrahamgo sę bidigo agai te ring
    gol te gasa sawi yai mu selama, tama te Rebekago guniba muanio. Tama agai te golgo
    nigai nogo mo si te Rebeka nogoba holali.
  llg-llg: Basa onta la, linu losa lakabete. Boe ma, ata ndia haꞌi nala ndeli idu
    lilo mbilas esa, ma liti lilo mbilas pasan esa, de ana fee neu inanak ndia.
  tpi-tpi: Ol kamel i dring pinis, orait wokboi i kisim wanpela ring gol bilong bilasim
    nus na i putim long nus bilong Rebeka. Na em i putim tupela paspas gol long han
    bilong Rebeka. Hevi bilong ring em inap 5 gram, na hevi bilong wan wan paspas,
    em inap 100 gram.
  dan-1931: og da Kamelernes Tørst var slukket, tog han en gylden Næsering, der vejede
    en halv Sekel, og to Armbånd, der vejede ti Guldsekel, og satte dem på hendes
    Arme;
  vie-OVCB: Khi đàn lạc đà uống nước xong, quản gia lấy ra một chiếc khoen vàng nặng
    khoảng năm chỉ và một đôi vòng vàng, mỗi chiếc khoảng năm lạng.
  lbk-lbk: Osto ay inpainom Rebecca nan cheycha'y kamelio, ya ket inpafalan san faa
    nan nangina ay singsing ay fallitok, sa na't inpey is kaeleng nan magmagkit. Inpeyna
    akhes nan chwa ay chadchake ay fallitok ay khaching isnan chwa'y limana.
  guj-2017: ઊંટો પાણી પી રહ્યાં પછી એમ થયું કે તે માણસે અડધા તોલાની સોનાની એક નથની
    અને તેના હાથને સારુ દસ તોલા સોનાની બે બંગડી બહાર કાઢી.
  byr-byr: '@see-verse:GEN.024.021'
  awx-awx: Tiwän kamelu tängopäyä, puyä ämindä nomtäpänäle goldä pahakinu gutonggu
    äwä kätahiwu goldä pahakinu gutongalä yangu yäkngänetä sikut. Nomtäpänäle goldä
    pahakinu unggutongu meyänä 5 grem. Tiwän kätahiwu goldä pahakinu unggutongalu
    meyänä 100 grem. Tiwän moningu inulunggä uhinangäsä.
  pon-2006A: Ni eh nekier en serepeino eh kanimpile mahn ako, laduwo ahpw ale rihng
    kesempwal ehu oh kihong ni tumwe, oh luwou kohl riau ong ni peh kan.
  por-BRBSL: Como os camelos haviam bebido, o homem pegou um anel de ouro de meio
    shekel de peso, e duas pulseiras para suas mãos de dez shekels de peso de ouro,
  aly-aly: '@see-verse:GEN.024.021'
  cth-cth: Kalauknaw ni tui koung a nei awh hnukkhu vah, hnongpacap hoi sui kuthrawt
    sekel hra touh ka ri e hah a poe.
  twi-twi: Yoma no nom nsu no wiee no, ɔsomfo no yii sikakɔkɔɔ hwenemkaa a emu duru
    kari gram asia ne nkapo abien a ɛno nso mu duru yɛ gram ɔha dunan.
  hlt-hlt: Te dongah kalauk loh bawt a ok nen tah tongpa loh sui hnaii a khiing beka
    khat neh a kut dongkah ham sui khungpak panit, a khiing parha te a loh.
  tbz-SIM: Kɛ̀ yòyóbɛ̀ɛ yɑ̃̀ kɛ́deè kòo túótɛ́ mumɑ́mɑ́ɑ́ mmɛsɔɔ nkɔ̃mu bɛ̀ tũɔ̃̀mù
    dihɔ̃nnì nɛ̀ sinɛí sìdɛ́sì mɛsɔɔ nkpɛsi,
  msy-2020: Ezɨ kamelba dɨpam amegha gɨvazɨ, ingangarir gumazim ghua ring golɨn atinibagh
    azuim isa Rebekan atinim garu. Egha daveriar golɨn pumuning Rebekan agharimning
    garu. Ringɨn kamɨn osɨmtɨzim a 5 gremɨn tu, ezɨ daveriar kamningɨn osɨmtɨzim 100
    gremɨn tu.
  txq-txq: Ontar raa rinu losa rakabete. Boe ma ata naa haꞌi nala ndeli iduk lilo
    mbilas ma kale lilo mbilas pasan esa, de ana olu sara reu ana feꞌok naa liman
    dua sara.
  aaz-aaz: Unta sin ok-okeꞌ ninun tar namsenan. Onaim ate naan nait ikreni mnatuꞌ
    reꞌ sin natiꞌ te ntao goe nbi sin paank ein, ma niti mnatuꞌ paasn es ma nanitib
    bifee munif naan in aꞌniimn ein nua sin.
  azb-azb: 'Dəvələr su içib qurtaranda o adam çəkisi bir beqa olan qızıl burun sırğası,
    qızın qolları üçün çəkisi on şekel olan iki bilərzik götürüb dedi:'
  eng-DBY: And it came to pass when the camels had drunk enough, that the man took
    a gold ring, of half a shekel weight, and two bracelets for her hands, ten [shekels]
    weight of gold,
  hin-2017: जब ऊँट पी चुके, तब उस पुरुष ने आधा तोला सोने का एक नत्थ निकालकर उसको दिया,
    और दस तोले सोने के कंगन उसके हाथों में पहना दिए;
  wol-KYG: Ba giléem ya naanee ba sottal, waa ji jël jaarob bakkan bu wurus bu tollook
    juróom benni garaam, ak ñaari lami wurus yu tollu ci téeméeri garaam, takkal ko.
  swp-swp: Kamela se nom lautom abo tau wa nima’au gold porohena sekela tupona, eo
    arima gold labui, porohedi sekela gold saudoudoi i abidi,
  bjr-bjr: Kammeerauqa nammari neeneesee nimuaqummasee marufanoo Abaraqaammana ainainira
    fasiqa fannoo koorannai auqira qimmusa mi manaaqana aikiki qusamaqaseenoo kafa
    koorannai auqira isaaqama qaaraqanda asaukuki usamaqaseenoo iramirinoo qinau.
  eng-YLT: And it cometh to pass when the camels have finished drinking, that the
    man taketh a golden ring (whose weight [is] a bekah), and two bracelets for her
    hands (whose weight [is] ten [bekahs] of gold),
  kne-kne: Idi nakdeng ay insakdoan din balasang din kamel, nan-a din lalakis nangina
    ay aritos ay balitok ya doway dadakke ay gading ay balitok et in-amag na en sisya.
  heg-NTPO: Unta las totoang niun didiin silis. Kon nam, ata na kat ante mea in pake
    se ilun na, le tain bel tana-bihatang nga, nol un kat lit mea apa mesa, le naen
    laok se un iman nas duas.
  ptu-ptu: Tappana puha asanni mangngihu' indo unta, naalaammi indo sabua' antim-antim
    mesa sola ponto sapasam sangngim bulabam täsä', (la'bi lime gram mabanda'na indo
    antim-antim anna la'bi sahatu' gram mabanda'na indo ponto).
  bzd-NTPO: Mik kameio di'yé o̱ne, eta̱ ie' tö ula'tsio sù̱ e̱s dör gramo teröl ese
    tkéwa̱ busi yik a̱. Ñies ulaio méitö böt, e' e̱s dör cien gramos tsa̱ta̱.
  kwf-kwf: Ma kaidaꞋi kamel ki kwaꞋu ka sui naꞋa ngwae neꞋe ka ngalia taꞋi komeꞋe
    gol neꞋe kululana nia lima gram ki, ma nia ka dauraꞋinia Ꞌi maana ngongorana kini
    neꞋeri. Ma nia ka lafua ro gol sen neꞋe kululadaroꞋo taꞋi talangaꞋi gram, ma nia
    ka alua Ꞌi limana.
  eng-WYC-2017: Therefore after that the camels had drunk, the man brought forth golden
    earrings, weighing two shekels, and as many bands of the arm, in the weight of
    ten shekels.
  eng-WMBB: As the camels had done drinking, the man took a golden ring of half a
    shekel weight, and two bracelets for her hands of ten shekels weight of gold,
  spp-spp: Ɲwɔhɔɲy'à bya a kwɔ̀ ke, ka nàŋi si múnafegewe sɛɛnwu wwû uye ɲuŋ'i, u
    mpyi a garamu baani kwɔ̀, ná sɛɛn kanɲcyinŋii shuunni, cyire niŋkin niŋkinŋi mpyi
    a ɲyaha garamu ŋkuu na. Maa yire kan Erebeka á.
  aey-aey: Odocob kamel wa ji hedocobil dana eu uqa dahof oso eu golna mudec umei
    Rebeka medena men. Uqaha sai lecis eu golna mudec cedalimei Rebeka ebenna men.
  urd-GVH: ऊँट पानी पीने से फ़ारिग़ हुए तो उसने रिबक़ा को सोने की एक नथ और दो कंगन
    दिए। नथ का वज़न तक़रीबन 6 ग्राम था और कंगनों का 120 ग्राम।
  rug-rug: Meke sipu beto va napoi sa vineki sari na kameli, si hena ia sa tie si
    keke riṉi qolo, sapu noma hola hinoluna meke va sotoa sa pa isuna e Ribeka. Meke
    karua pizopizo qolo nomadi si va sageni sa koari na limana.
  gaz-gaz: Erga gaalawwan bishaan dhuganii booddee namichi amartii funyaanii kan warqee
    kan walakkaa saqilii ulfaatuu fi bitawoo warqee kan saqilii kudhan ulfaatu lama
    gad baasee,
  fra-LSG: Quand les chameaux eurent fini de boire, l’homme prit un anneau d’or, du
    poids d’un demi-sicle, et deux bracelets, du poids de dix sicles d’or.
  gnn-gnn: Ŋunhi ŋayi dhawar'yurruna djämaŋurunydja ŋunhiyi miyalk, bala ŋayi ŋunhi
    ḏarramuyu mundhurrnha malanha galkara, bala dhaṯthurrunana ŋanya marrtjina, ŋopurrlili
    nherrara garwarrwarr bulayi.
  yal-yal: Ɲɔgɔmɛne to yelin igen minɲɛ, xɛmɛni ito yi xɛma wuredin so sungutunna
    yii naxan sama ɲɔɛɛn na, na garamu sennin liyɛ, e nun xɛma yiikɔɛraso firin, naxan
    garamu kɛmɛ liyɛ.
  gum-gum: 'Inchen tru camellosmera piwan chab muchen, tru Abrahamwei karuig mendig
    megabiibe kan oro surtigas seis gramos tøgaigwan kimyu mesrønrrai tranøb, katø
    kwalmerayu pagatø orotøga mariilan treetøwei pønsrøb inchibig køn, kwatsiimaybe
    cien gramos menrraikke. Inchabe trencha payibig køn:'
  iou-iou: Eruk, kameltä ume naŋ morewäkaŋ piä äma uwä iŋami epmäget täŋ imiŋpäŋ siworok
    yarä keri kukŋi kukŋi peŋ imiŋkuk. Epmäget uwä golpäŋ täŋpani, gwäki taŋipäŋ peŋ
    imiŋkuk.
  haw-1868: A pau ka inu ana o na kamelo, lawe ae la ua kanaka la i kekahi apo gula
    no ka ihu, he hapalua o ka sekela ma ke kaupouna ana, me na kupee gula elua no
    kona mau lima, he umi [na sekela] ma ke kaupouna ana;
  arb-NAV: وَعِنْدَمَا ارْتَوَتِ الْجِمَالُ تَنَاوَلَ الرَّجُلُ خِزَامَةً ذَهَبِيَّةً
    وَزْنُهَا نِصْفُ شَاقِلٍ (نَحْوَ سِتَّةِ جِرَامَاتٍ) وَسُوَارَيْنِ ذَهَبِيَّيْنِ
    وَزْنُهُمَا عَشَرَةُ شَواقِلَ (نَحْوَ مِئَةٍ وَعِشْرِينَ جِرَاماً)،
  adz-adz: Gubuꞌ kamir santan numa mpui sib da arangan isuwiꞌ gol ring yun gan da
    gol tsiraꞌ iruꞌ atsufa i bangin bida tsipu. Nam igi nam bunumpan tsiraꞌ bingan.
  ewe-ewe: Esi kposɔawo no tsi heɖi kɔ vɔ la, etsɔ sikatogɛ kple sikalɔnugɛ na Rebeka.
  eng-LEE: And it came to pass, as the camels had finished drinking, that the man
    took a golden earring, half a shekel in weight, and two bracelets for her hands,
    ten gold shekels in weight;
  dji-dji: Rirringir ngunuwili kamulpili djin guḻdjili ḏirradjnyirngir, ngunukirri
    yuldji djarrdjinginiban wurpm gold ring, girri ngurr-rangirri; girri marrngili
    bingili gold mala biṯma nganybak, girri guṉdjarrmirri biliny galwupiṉi nyanngar,
    miri mundjarr mala nyanki Ribikagi.
  gvn-gvn: '@see-verse:GEN.024.021'
  nna-nna: Ngapa marlkaku kamalarrangulu minpirniyi. Palaja mirtanyalu kurtanja mana
    milyapinti miji-miji, parirrpintijirri miji-miji pukun, wirrirnili.
  asm-FB: উটবোৰে পানী খাই শেষ কৰাৰ পাছত, সেই দাসজনে আধা চেকল সোণৰ এটা নথ আৰু হাতৰ
    কাৰণে দহ চেকল সোণৰ এযোৰ খাৰু লৈ তাইক ক’লে,
  sus-A: حْشْمّيٍ تٌ بَرَ فّ يٍ مِندٍ، عِبُرَهِمَ شَ مِشِ نَشَ حْيرَ سٌي شّيمَ دَاشِ
    سٌ رٍبٍكَ حْي رَ، نَشَن شَ بِنيّ فِرَ مُ سٍننِ لِمَ. عَ مَن نَشَ بّلّشّرَ سٌي
    قِرِن شّيمَ دَاشِيٍ سٌ عَ بّلّشّ رَ، نَشَن كٍرٍن شَ بِنيّ دَنفِ فِرَ مُ كّمّ رَ.
  fra-SBL: Comme les chameaux avaient fini de boire, l'homme prit un anneau d'or du
    poids d'un demi-sékel et deux bracelets pour ses mains du poids de dix sicles
    d'or,
  hbo-hbo: וַיְהִ֗י כַּאֲשֶׁ֨ר כִּלּ֤וּ הַגְּמַלִּים֙ לִשְׁתֹּ֔ות וַיִּקַּ֤ח הָאִישׁ֙
    נֶ֣זֶם זָהָ֔ב בֶּ֖קַע מִשְׁקָלֹ֑ו וּשְׁנֵ֤י צְמִידִים֙ עַל־יָדֶ֔יהָ עֲשָׂרָ֥ה
    זָהָ֖ב מִשְׁקָלָֽם׃
  shp-NTPO: Camellobaon xeakin senenhaketian, ja jonin bia iki westíora oro meosoti
    jawen iwe sokota gramos, jainxon ja xontako jawen rekinhain sawemaa iki. Jainxonribi
    menia iki, rabé oro menexeti, jawen iwe pacha gramos iká iki.
  eng-WYCLIFFE: Therfor after that the camels drunken, the man brouyte forth goldun
    eere ryngis, weiynge twei siclis, and as many bies of the arm, in the weiyte of
    ten siclis.
  piu-2006: '@see-verse:GEN.024.021'
  pjt-pjt: Kaya kamula tjuṯangku tjikiṟa wiyaringkunyangka tjiḻpi paluṟu palumpa ulytjanguṟu
    mantjinu ringi tjukutjuku mulyatja, munu munytjulpaku manguṟi-manguṟi kutjara.
    Munu palulanguṟu kungkawaṟa palula ringi mulya aḻangka tjarpatjunu, munu munytjulpa
    kutjarangka manguṟi-manguṟi kutjara tjunu. Ka ringi nyanga paluṟu, manguṟi-manguṟi
    kutjara kuḻu apu gold-nguṟu palyantja mani puḻkatja.
  cwe-cwe: Viyakomeleze kuweng'ha ngamiya mazi, msang'hani wa Mndewa Mulungu kasola
    mhete ya zahabu iguligwe hela ng'hulu na kamwing'ha Lebeka, na makung'u maidi
    ya zahabu yazamile ng'hani, kamvaza muna yamakono yake.
  bgs-bgs: Tô inólian dán tô tákkang katô mga kamelyo din, igbággé katô ágsarigan
    kandin tô bulawan arites na dakál é lagà para ka idung din, asta tô duwa magdakál
    pangkis bulawan para ka bállad din.
  kik-kik: Rĩrĩa ngamĩĩra ciarĩkirie kũnyua maaĩ-rĩ, mũndũ ũcio akĩruta gĩcũhĩ kĩa
    iniũrũ gĩa thahabu kĩa ũritũ wa nuthu cekeri, na bangiri igĩrĩ cia thahabu cia
    ũritũ wa cekeri ikũmi, akĩmwĩkĩra.
  ksr-ksr: Kaeŋ romoŋgoŋ nano kamel yoŋonoŋ apu nedaborogi weleŋqeqe jawiŋanoŋ mopoŋ
    (pinjoŋ) goulnoŋ memeta moŋ lombota 5 gram ii meŋ emba sarambaa sewaŋanoŋ ama
    borojeŋjeŋ goulnoŋ memeta woi lombogara 110 gram ii borianoŋ kotogoro uro.
  fra-NCL: Quand les chameaux eurent fini de boire, l’homme prit un anneau d’or du
    poids d’un demi-sicle, et deux bracelets du poids de dix sicles d’or,
  cek-AK: Kaengkuu hrangnawk tuinaeksak boih pacoengah, to kami mah shekel ahap kazit
    naa tangkraeng, shekel hato kazit sui hoiah sak ih banlakok to lak moe,
  xla-xla: Ka꞉mol aliyata yú dlopo gudlati A꞉iblaham ya꞉ oko oplamita gold ewalata
    ka꞉pi dinapele yiyeleye ya꞉ mu opokoko dla guludepame ma gold ewalata ka꞉pi tili
    seipase patotoye ya꞉ do dla didiyemeliyo.
  cuk-cuk: Bela moli-yargan-muremalad dii gobsamargua, Abraham-e-mai, yagwa-e-asugi
    olasu yosad. We-olasude gramo-nergwa (6) aidikued. Deginbali, sakwagi-nasikleged-olobiid,
    gwabo ega uksabalid. We-sakwagi-nasiklegedde gramo-dulatar (100) obinesaar aidikued.
  uig-CYR: 'Төгиләр су ичип қанғанда, шундақ болдики, һелиқи киши йерим шәкәллик бир
    алтун бурун һалқиси билән икки қолиға он шәкәллик алтун биләйүзүкни чиқирип қизға
    берип униңға:'
  tel-2017: ఒంటెలు నీళ్ళు తాగడం అయ్యాక అతడు అరతులం బరువున్న ఒక బంగారపు ముక్కుపుడకను,
    ఆమె చేతులకు పది తులాల బరువున్న రెండు బంగారు కడియాలను బయటకు తీశాడు.
  hat-BSA: Epi pandan chamo yo te fin bwè, nonm nan te pran bag lò ki peze yon mwatye
    sik (sis gram nan) avèk de braslè pou ponyèt li, ki te peze dis sik an lò,
  kos-kos: Ke camel ah nim kof tari, na mwet kulansap sac srukak ring gold na yohk
    molo se ac sang nu ke infwen mutan fusr sac, ac sang pac lohlpo gold luo nu ke
    paol.
  hbo-WLC: וַיְהִ֗י כַּאֲשֶׁ֨ר כִּלּ֤וּ הַגְּמַלִּים֙ לִשְׁתּ֔וֹת וַיִּקַּ֤ח הָאִישׁ֙
    נֶ֣זֶם זָהָ֔ב בֶּ֖קַע מִשְׁקָל֑וֹ וּשְׁנֵ֤י צְמִידִים֙ עַל־יָדֶ֔יהָ עֲשָׂרָ֥ה
    זָהָ֖ב מִשְׁקָלָֽם׃
  ibo-ibo: Mgbe ịnyịnya kamel ndị ahụ ṅụsịrị mmiri, nwoke ahụ wepụtara mgbanimi ọlaedo
    nke ọtụtụ ya bụ otu beka, na mgbaaka ọlaedo abụọ nke ọtụtụ ha bụ shekel iri.
  ory-ory: ପୁଣି, ଓଟମାନେ ଜଳ ପାନ କଲା ଉତ୍ତାରେ ସେହି ପୁରୁଷ ତାହା ନିମନ୍ତେ ଅଧଭରି ପରିମିତ ସୁବର୍ଣ୍ଣ
    ନଥ ଓ ତାହାର ହସ୍ତ ନିମନ୍ତେ ଦଶଭରି ପରିମିତ ଦୁଇ ସୁବର୍ଣ୍ଣ ବଳା ନେଇ କହିଲା,
  wmt-wmt: '@see-verse:GEN.024.021'
  chk-chk: Iwe, lupwen ekewe kamel ra wes me ün, ewe mwän a angei efoch ring o ngeni
    ewe föpwül, nge choun ewe ring ina epwe eu lelimu aunus. Iwe, a pwal ngeni ruu
    lälä seni kolt fän iten pöün, nge choun eu lälä ina epwe rüanü aunus.
  ssd-ssd: 'Nu kule kunye deŋpurna le taŋgo ta fumbe sikor ande golmbi wakeiwanu ta
    tumba nu tuku fumbe mbolŋge pilmba sagi armba golmbi wakeikanu ta turmba kilmba
    nu tuku wai mban mbolŋge siluk tuna sulumba sana:'
  rop-rop: Wal wen det gel bin binij wodarimbat ola kemul, det wekinmen bin pulumat
    wanbala golwan ring brom det peksedul en imbin pudumon det ring langa det gel
    nos, en imbin pudumon dubala bigwan golwan ring langa det gel am du.
  ukr-1871: Сталося ж, як перестали всї верблюди пити, узяв чоловік каблучку золоту,
    вагою в пів секля, та двї запинки на руки їй, у десять секлїв ваги.
  eng-AOI: When the camels had finished drinking, he gave her some beautiful things.
    First he put a gold ring in her nose. Then he put two big gold bangles on her
    arms.
  yon-yon: Kemo ok ane dowan keriiwa, karub kuu yaro gold kumkum kande yu yangdem
    yaa derenendekore gold yeed ayoob been yu dingki ari deebendoon.
  bch-bch: Idio ta gid kamel tiun ga kus ta eaba toa oa ibada bangau gol ede ga iuot
    toman ngan poipoi gol rua. Bangau toa oa aea olnga kapei, be poipoi gol toa rua
    oa kulupu ga ad olnga kapei pade.
  deu-1951: Als nun die Kamele alle getrunken hatten, nahm er einen goldenen Ring,
    einen halben Schekel schwer, und zwei Armbänder an ihre Hände, zehn Schekel Goldes
    schwer,
  eng-JPS: And it came to pass, as the camels had done drinking, that the man took
    a golden ring of half a shekel weight, and two bracelets for her hands of ten
    shekels weight of gold;
  ubr-ubr: On an werai jeverei camel sareu ites sitoman isawar weie, orot agim gold
    aburus an urakof an baiyan gagamin ibo ato aburunai iyein a agim gold kwasi tayabaris
    ruam on asunai iganen.
  srp-1865: A kad se kamile napiše, izvadi èovjek zlatnu grivnu od po sikla i metnu
    joj oko èela, i dvije narukvice metnu joj na ruke od deset sikala zlata.
  lug-lug: Eŋŋamira bwe zaamala okunywa, omusajja n’addira empeta ya zaabu ey’oku
    matu erimu gulaamu ttaano n’obutundu musanvu n’ebikomo ebya zaabu bibiri eby’oku
    mikono bya gulamu kikumi mu kkumi na ttaano n’abiwa omuwala abyenaanike.
  heb-heb: ויהי כאשר כלו הגמלים לשתות ויקח האיש נזם זהב בקע משקלו ושני צמידים על ידיה
    עשרה זהב משקלם׃
  ben-IRV: উটেরা জল পান করার পর সেই পুরুষ অর্ধেক শেকল পরিমিত দুই হাতের সোনার নথ এবং
    দশ তোলা পরিমিত দুই হাতের সোনার বালা নিয়ে বললেন,
  pan-pan: ਜਦ ਊਠ ਪੀ ਚੁੱਕੇ ਤਦ ਉਸ ਮਨੁੱਖ ਨੇ ਅੱਧੇ ਤੋਲੇ ਸੋਨੇ ਦੀ ਇੱਕ ਨੱਥ ਅਤੇ ਦਸ ਤੋਲੇ ਸੋਨੇ
    ਦੇ ਦੋ ਕੜੇ ਉਹ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਪਹਿਨਾ ਦਿੱਤੇ
  mwp-mwp: Kamelan nanga nguki wani muwasin nanga nuydh zagethaw mabaygan nungu rugangu
    koey modhabil zapul gasamoeyn. Nuydh nabepa mamayin wara piti oengay za, a ukasar
    gethiya oengay za, thana mura koethilmayl, goli zapul.
  mya-JVB: ကုလားအုပ် များကို ရေသောက် စေပြီး သော နောက်၊ ယောက်ျား သည်၊ အချိန် ငါး မူးရှိသောရွှေ
    နှာဆွဲ ၊ အကျပ်တ ဆယ်အချိန် ရှိသောရွှေ လက်ကောက် တရံ ကို ထုတ် ၍၊
  tte-O: Saugana kameli ali numa imwawasi mwa tomone gole lin maisana lalakina ikalai
    ipei sinene isuna mena yo kelima labui maisali lalakili iyasaeli nimana mena.
  tbg-tbg: Aituti vauvaro nahenti viva kamerinavu namari nimi taiqa kovaro Eparahaamira
    kaiqa vaiintivano nora monu aquke vau haikara, aiqiana ukute ringira koriqohai
    aututoravata, koriqohai aututora naahuhura taaraqantavata, urequkero vira amiro.
  hmo-hmo: Kekeni ese kamelo dekenai ranu ia henia vadaeni murinai, hesiai tauna ese
    davana bada golo rini ta ia abia, kekeni ena udu baubauna dekenai ia atoa. Bona
    golo gana badadia rua, imana gaudia, be kekeni ena imana dekenai ia atoa.
  ata-ata: Xe ane miieneꞌi mukalu, la anu munoꞌu suva xoulu vile ne tuꞌumaxu muxali
    loxo gramu taꞌuve sou mulilixu no kusinei xe mukalanu lasa xoulu tamei tuꞌumaxu
    muxali loxo gramu itemaxu taꞌuve (100) no avole.
  nfa-nfa: Onta se rinu toke bècu. Hèia dhèu ne nare kadheli sahènga, dènge kanau
    ca pasa. Mèdha se dhu tao nèti hualaa. Ka na pasa mi sahènga dènge pasaluu mi
    ai kariu dènge gꞌana ana bhèni ne.
  urd-urd: और जब ऊँट पी चुके तो उस शख़्स ने आधे मिस्काल सोने की एक नथ, और दस मिस्काल
    सोने के दो कड़े उसके हाथों के लिए निकाले।
  rus-SYN: Когда верблюды перестали пить, тогда человек тот взял золотую серьгу, весом
    полсикля, и два запястья на руки ей, весом в десять сиклей золота;
  cbt-NTPO: Camiyoro'sa nani o'opachinara, Apraan piyapinënso', oro quëran po'moitëra
    pochin nipiso' manin. Saota cramo pochin quë'ninso'. Ina masahuaton, Nipica nitëananënquë
    a'tëntërin. Naporahuaton cato a'sontanpa oro quëran nipiso', quëtërin. A'naya
    a'naya pasa na'con cramo quë'ninso', quëtërin.
  bqc-SIM: Kɛ́ yiongoↄ imì aa làa, ↄ̃ gↄ̃ɛpi vua tãana maa dà nↄpiɛ a níu, à
    vua zã'ↄana dàɛ̀ mɛ̀n pla. Tãanapi gbia kà galaũ sↄo, zã'ↄanapiↄ sↄ̃ galaũ
    basↄobasↄo.
  tcz-CHONGTHU: Phat chomkhat jouvin sangongsao ho jousen twi ahin donva cheh tauvin,
    hichun sohpan sana bilba anah a budin ahin ladoh in chule sana chao jang ni lentah
    akhut cheng teni a bupeh din ahin ladoh tai.
  mar-mar: उंटांचे पाणी पिणे संपल्यावर त्या मनुष्याने अर्धा शेकेल वजनाची सोन्याची
    नथ आणि तिच्या हातासाठी दहा शेकेल वजनाच्या दोन सोन्याच्या बांगड्या काढल्या,
  tcs-tcs: Wen dem kamal i bin gad nap wata po dringk, da bossebant blo Eibram i bin
    teke wan prapa dia gold ring ane putem wea nos blo da yangoman ane tu big gold
    breislet putem wea tu an blo em.
  soq-soq: Ita kamel esa naieno dialeno aupe me rin baidauwo seuseulala gold mampe
    dewalala uwatauwa ita do asama nata gold mampe dewalala malesawa debamaia, ita
    nitu ema nata uwataubuida otawialene wanen.
  qub-qub: Camëllucuna yacu upuyta usharcuptin Abrahampa uywaynenga jipashpa senganman
    jatiparcuran gori surtïjata. Chay surtïjaga lasaran sojta grämuno. Chaynöpis maquinman
    jatiparan goripita ishcay brasalëtata. Chaycunaga lasaran pachac (100) grämuno.
  bqp-bqp: Kũ lakuminↄ í mì ò làka, akũ gↄ̃gbɛ̃ pì wura tãnka mana dà nↄ pìinɛ
    a yĩa, à wura zã dànɛ mɛ̀n pla. Tãnka pìi tìkisii kà giramu sↄↄro, zã pìnↄ
    sↄ̃ giramu basↄsↄↄro.
  hat-hat: Lè chamo yo fin bwè, nonm lan pran yon bèl zanno lò ki peze sis gram, li
    pase l' nan nen Rebeka. Li pran de bèl braslè ki peze san gram, li mete yo nan
    bra li.
  eng-BSB: And after the camels had finished drinking, he took out a gold ring weighing
    a beka, and two gold bracelets for her wrists weighing ten shekels.
  tod-tod: Siɛgi zu ɲɔmɛiti ti ɓeni la ga ɓɔɔle, zunui zanu balaɠae gila seɠeni, nii
    buɲɛgi a la ɠɛ ga galamu lɔzita, ta zanu bala felegɔ ti ɠilagilagi wuɲɛgi ga galamu
    ungila (100) kɛɠala maazu ba, é ti veeni zea ga é ti lɔ yeeɠɔdaʋɛti.
  eng-WEBPB: As the camels had done drinking, the man took a golden ring of half a
    shekel weight, and two bracelets for her hands of ten shekels weight of gold,
  kbq-kbq: Kemorimo'za tina nehana hutageno, ana eri'za ne'mo'a golire tro hu'naza
    rini kna'amo'a 5fu'a gremi hu'neane, manogosane, golire tro hu'nea tare asana
    tarega azampi antaninte'neankino golimofo kna'amo'a 100'a grem hu'ne.
  nhe-BL: Huan quema nopa camellos tlanque atlij, nopa tlacatl quiquixti se anillo
    tlen oro tlen quipixqui chicuase gramos ietica huan quimacac para quitlalis ipan
    iyacatzol. Nojquiya quimacac ome maquechcostli tlen oro tlen quipixqui ietica
    chicuase gramos,
  bus-bus: Kɛ̀ lakuminↄ í mì aↄ̃ yã̀a, ben gↄ̃gbɛ̃ pì vura tãnga maaa dà nↄↄ pìnɛ
    a yĩa, à vura zãa dànɛ mɛ̀n plaa. Tãnga pì tìisi kà giramu sↄↄro, zãa pìnↄ
    sↄ̃ giramu basↄsↄↄro.
  gub-BL: Kamer wai'u pawire a'e awa upyhyk amo poapyw har ita or iapo pyrer a'e kury.
    6 kàràm ipuhuz taw. Omono a'e kuzà iapygwar rehe kury. Omono amo mokoz zywaku'aw
    har or iapo pyrer izupe no. 100 kàràm ipuhuz haw. Hekuzar katu a'e.
  eng-DRA: 'And after that the camels had drunk, the man took out golden earrings,
    weighing two sicles: and as many bracelets of ten sicles weight.'
  knf-knf: Wi ŋnŧaam ŋi pnkunkaali ŋadaanuŋ ado teban, ñiinţ kë aşë jej brinku bi
    uwuuru bdiţ abot aţu'a kak inguuri itëb yi wuuru idiţ.
