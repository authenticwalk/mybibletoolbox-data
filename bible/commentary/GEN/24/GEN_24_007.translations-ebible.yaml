verse: GEN.024.007
translations:
  mal-C: എന്നെ എന്റെ പിതൃഭവനത്തിൽനിന്നും സ്വദേശത്തുനിന്നും കൂട്ടിക്കൊണ്ടുവരികയും എന്നോടു
    സംസാരിക്കുകയും ‘ഞാൻ ഈ ദേശം നിന്റെ സന്തതിക്കു തരും’ എന്ന് ആണയിട്ടു വാഗ്ദാനം നൽകുകയും
    ചെയ്ത, സ്വർഗത്തിന്റെ ദൈവമായ യഹോവ, അവിടത്തെ ദൂതനെ നിനക്കുമുമ്പായി അയയ്ക്കും; അങ്ങനെ
    അവിടെനിന്ന് എന്റെ മകനു ഭാര്യയെ എടുക്കാൻ നിനക്കു സാധിക്കുകയും ചെയ്യും.
  deu-TKW: 'Jahwe, der Gott des Himmels, der mich hinweggeführt hat aus dem Hause
    meines Vaters und aus meinem Heimatlande, der zu mir geredet und mir zugeschworen
    hat: Deinen Nachkkommen will ich dieses Land verleihen! - der wird seinen Engel
    vor dir hersenden, daß du meinem Sohn ein Weib von dort freiest.'
  lin-lin: Yawe, Nzambe ya likolo, oyo abimisaki ngai na ndako ya tata na ngai mpe
    na mokili epai wapi nabotama, oyo alobaki na ngai mpe alakaki ngai na nzela ya
    ndayi ete akopesa mokili oyo na bakitani na ngai, akotindela yo anjelu na Ye mpo
    ete azala liboso na yo mpe mpo ete okoka koyela mwana na ngai ya mobali mwasi
    ya mokili wana.
  cbr-NT: Nukën 'Ibu Dios, naínu 'ikë an ka 'ën aintsikaman menua chikinbëtsinkin
    bëxun 'ë 'imainun 'ën rëbúnkikama ënë me 'inan, an ka aín ángel abë kuantankëxumi
    achúshi xanu 'ën bëchikë bixunun mi 'akinti 'ikën.
  eng-LSV: YHWH, God of the heavens, who has taken me from the house of my father,
    and from the land of my birth, and who has spoken to me, and who has sworn to
    me, saying, To your seed I give this land, He sends His messenger before you,
    and you have taken a wife for my son from there;
  bmu-bmu: 'Suepkö Kembuŋi Anutunöŋ ni iwinaŋgö miri aka ahuahu kantrineyök keu kewö
    jii mötpiga jöjöpaŋ keunöŋ jöhöba noaŋgiri kayal: ‘Nöŋön gölme ki mönö göhö gwölönarökurupki
    yeŋgö buŋaya qem eŋgimam.’ Miaŋgöra yaŋön mönö Suep garataŋi melaiiga mutuk aniga
    göŋön ölöp nahönaŋgö anömŋi mi miaŋgöreŋök waŋgita kaman.'
  eng-GNV: The Lord God of heauen, who tooke me from my fathers house, and from the
    land where I was borne, and that spake vnto me, and that sware vnto me, saying,
    Vnto thy seede wil I giue this land, he shall send his Angel before thee, and
    thou shalt take a wife vnto my sonne from thence.
  eng-WEBSTER: 'The LORD God of heaven, who took me from my father''s house, and from
    the land of my kindred, and who spoke to me, and who swore to me, saying, To thy
    seed I will give this land: he will send his angel before thee, and thou shalt
    take a wife for my son from thence.'
  nhw-BL: TOTECO Dios catli tlanahuatía ipan ilhuicac huan catli nechquixti ichaj
    notata huan noteiximatcahua mitzpalehuis. Yaya catli nohuaya mocajtoc para quinmacas
    ni tlali noteipan ixhuihua, quititlanis itequihua ma mitzyacana para tijhualicas
    tlen nepa se ichpocatl para nocone.
  swh-ONEN: Bwana, Mungu wa mbingu, aliyenitoa nyumbani kwa baba yangu na nchi yangu
    niliyozaliwa na aliyesema nami na akaniahidi kwa kiapo, akisema, ‘Nitawapa watoto
    wako nchi hii,’ atatuma malaika wake akutangulie ili umpatie mwanangu mke kutoka
    huko.
  bba-bba: Gusunɔ, wɔllun Yinni, wi u mɑn yɑrɑmɑ nɛn bɑɑn yɛnu kɑ nɛn tem di, u kɑ
    mɑn ɡɑri kuɑ u bɔ̃ruɑ u nɛɛ, nɛn bibun bweserɑ u koo tem mɛ wɛ̃. Wiyɑ u koo de
    win ɡɔrɑdo u nun ɡbiiyɑ kpɑ ɑ kɑ nɛn bii kurɔ kɑsuɑmɑ min di.
  eng-KJVCPB: The Lord God of heaven, which took me from my father’s house, and from
    the land of my kindred, and which spake unto me, and that sware unto me, saying,
    Unto thy seed will I give this land; he shall send his angel before thee, and
    thou shalt take a wife unto my son from thence.
  cpy-cpy: Tema Tajorentsi, Itajorentsitetari jenokintaki, amaanari paerani iipatsiteki
    ashitanari, iipatsiteki eejatzi nochariniite. Ishinetakiri iperi iroka kepatsi
    maawoeni nocharinityaari. Aritaki rotyaantaki ronampiri tajorentsite tsipatemini
    pamantyaari tsinani iinantyaari notyomi.
  mpx-mpx: Yehoba, iya labulabum ana Yabowaine, i ahe tagilagau nam wana boda elal
    ge tutuwau wali panuwaa i ba ya nem, yaka totona alana i papasila-an ge i ba,
    ‘Labi toto ya na pek tubutubumwau eliyalil.’ Inoke wana anelose ni patuna ni houwa,
    yaka sauga nu vin, yova etega nu aheya to natu lagona.
  wbp-wbp: YAAWIYI kuja-ka wiri-jiki nyina nyiyarningkijarraku yalkiriki, nyurru-wiyi
    kujaju ngaju kangu yali-jangka ngurrara ngajukupalangu-kurlangu-ngurlu nyampu-kurra
    nguru-kurra, ngulajuju jangku-pungu kapuju yinyi nyampuju walya ngajuku manu ngaju-nyangu-purnuku.
    Ngulakunya kapu yilyami jinta marramarra nyuntuku kamparru. Ngulanya kapungku
    kamparru yani yatijarra. Kajinpa ngurrara ngaju-nyangu-kurra yukamirra, kapungku
    milki-yirrarni nyangunguju karnta.
  luo-luo: Jehova Nyasaye, ma Nyasach polo mane ogola thurwa e dala wuora kendo nowuoyo
    koda kotimo koda singruok ni, ‘To ne nyikwayi nami pinyni’ kendo en owuon ema
    obiro oro malaikane nyimi mondo mi iyudne wuoda dhako kuno.
  meu-meu: Iehova, guba Diravana, ese tamagu ena ruma amo e abigu oho, egu tano korikori
    amo e hakaugu lasi, bona e gwau henigu hamata, eto “Ina tano na oi garamu baina
    henidia”; bena ia ese ena aneru oi vairamu ai baine siaia, bena natugu adavana
    una tano ai do bavabia.
  npi-ULB: मलाई मेरा पिताको घर र मेरो जन्‍मभूमिबाट यहाँ ल्‍याउनुहुने स्‍वर्ग र पृथ्‍वीका
    परमप्रभु परमेश्‍वरले शपथ खाई मसँग यसो भनेर प्रतिज्ञा गर्नुभएको छ, ‘तेरा सन्‍तानलाई
    म यो देश दिनेछु,’ उहाँले नै आफ्‍ना दूत तेरो अगिअगि पठाउनुहुनेछ, र तैँले मेरो छोराको
    लागि त्‍यहाँबाट एउटी पत्‍नी ल्‍याउनेछस् ।
  yor-yor: “Olúwa, Ọlọ́run ọ̀run tí ó mú mi jáde láti ilẹ̀ baba mi àti ní ilẹ̀ tí
    a bí mi, tí ó bá mi sọ̀rọ̀ tí ó sì búra fún mi pé, ‘Irú-ọmọ rẹ ni n ó fi ilẹ̀
    yìí fún,’ yóò rán angẹli rẹ̀ ṣáájú rẹ, kí ìwọ kí ó lè rí aya fẹ́ wá fún ọmọ mi
    láti ibẹ̀.
  emp-NTPO: Ãcõrẽ bajãne b̶ʌba mʌ̃ra nama enesia mʌ̃ zeza ded̶ebemada, mʌ̃ ẽberãrã
    druad̶ebemada. Ãcõrẽba mʌ̃́a wãrãneba jarasia idjia mʌ̃ warrarãa naʌ̃gʌ druada
    diaida. Ara maʌ̃ Ãcõrẽba idji bajãnebema nezocada bʌ na diabueya bʌa mʌ̃ warra
    itea mamabema wẽrãda enemãrẽã.
  ind-ind: TUHAN, Allah Penguasa langit, yang sudah membawa aku dari rumah ayahku
    dan dari tanah kelahiranku, yang sudah berkata dan bersumpah kepadaku bahwa Dia
    akan memberikan negeri ini kepada keturunanku, Dialah yang akan mengutus malaikat-Nya
    untuk menolongmu, supaya kamu dapat menemukan seorang istri bagi anakku.
  pes-OPCB: خداوند، خدای آسمان، به من فرمود که ولایت و خانۀ پدری‌ام را ترک کنم و وعده
    داد که این سرزمین را به من و به فرزندانم به مِلکیت خواهد بخشید. پس خودِ خداوند
    فرشتهٔ خود را پیش روی تو خواهد فرستاد و ترتیبی خواهد داد که در آنجا همسری برای
    پسرم اسحاق بیابی و همراه خود بیاوری.
  ssx-ssx: Mo Tekehali oli hepenina꞉ Koda꞉ma꞉ mo yaka apa꞉na꞉ da kenke make mo yaka
    tapake manuna꞉ kenke make mina꞉pa꞉lao I̱ hatuku epea꞉me. Kutupa ipikana꞉ma꞉ I̱
    pa꞉ta꞉ ota꞉ pi la꞉ witolo hata꞉ta꞉ Do kenketa꞉ naka꞉ monduma꞉ monduma꞉ pilipi
    wekiwandikina꞉ wekiwandiki pa꞉ta꞉ halueke laa lea꞉me. Koto ekina꞉ ipikana꞉ma꞉ta꞉
    mo nakana꞉ma꞉ yaka wekina꞉ wanda꞉ mealena꞉ta꞉ ipika꞉ enisolo amba꞉la tapaalieke.
  lcm-lcm: IAVE kata songo suai anig le si kag rina na le si kag pat vap akorong,
    na ka palpalatung ve nau ta roe ke ka alis kag inatus na matan tivug tatana. Le
    si oring ke, napo nas ta nia ka asok kana angelo aino anim ani ku vil korong a
    abis ke.
  aer-aer: YAHWEH kwenhe arne arrpe-anenheke akngerrepate aneme alkere akertnele ayenge
    kwenhe re tyerrelheke apmere ayenge-arle inteke-ngentyele nhenhe-werne akngetyemele
    atyenge ilemele rarle atyenge-artweyeke apmere nhenhe antheme akwete-ante. Alakenhe
    renhe-arle the Isaac yernirtnetye-kwenye apmere yanhe-werne ayenge-arle apetyeke.
    Unte alpemele aneweke aretyeke atyenge alereke, YAHWEH-ele utnenge alkere-arenye
    yerneme arrekwele ngkwenge imernetyeke unte atyenge alere anewe inetyenhenge.
  tgl-ULB: Si Yahweh, ang Diyos ng langit, na kumuha sa akin mula sa tahanan ng aking
    ama at mula sa lupain ng aking mga kamag-anak, siya na taimtim na nangako sa aking,
    'Ibibigay ko ang lupaing ito sa iyong supling,' ipapadala niya ang kanyang anghel
    para manguna sa iyo, at kukuha ka ng asawa para sa aking anak mula roon.
  nop-nop: Wapum, kunum diniŋ Bepaŋ, adi kuyeŋ batne’walaŋ kwet eŋ yokwet mebi bikabudok
    naniŋa nanagilune kwet iŋoŋ bugut. Adi mede yokwambunda hinek tiŋa naniŋguk. Biyagoŋ
    kuyoŋ, kwet yoŋ adi yalakigeye yembaat. Biyagoŋ kuyoŋ, Wapum adigoŋ mihinedok
    tam kwet uŋaniŋ tubumintadok aŋeloŋiŋ niŋkulune talitimeŋ tiŋa ganagila waak.
  kca-kca: 'Турәм Куща, ŏпәԉ Турәм, Хŏй ащем хот эԓты мӑнэм сэма питәм мўвем эԓты
    ўсԓы, пӑ Хŏй мӑнэм йасәӈ мӑс, пŏтәртман: ‘Йэԓԓы уԓты ԋаврэмԓана тӑм мўв мӑԓэм’,
    – Ԓўв ангеләԓ нӑӈ йэԓпенән китԓәԓы, пӑ нӑӈ пŏхема щиԓта нэ ўԓән;'
  cbu-NT: 'watam Aparich wansipich waana nuwaa shtungangcha; apareetsish pang'' ksangi:
    tsapuneetstamtish, maachiritaatstamtish, zipareewaatsish ashpari ksangi, táranguwa.
    Nuwshat anoo tsap shitungaranguri, ningeemsha kusaranguri, na neetssha tsap Apanll
    nuwaam panarangiya, ichingaru chinllineemtamti pzapaneemaama. Ashiritaa, naakchush,
    waana Apanll wasundurur shiyaa imachchiya; waana Apanll shiyaam kizaa tuyamandachiya.
    Shiyshat, anoo kiz nuwaam ipari wizanll yushindachsha.'
  hui-hui: Anduane Homogo dahuliya andaganaga Ngode Datagaliwabe kago ibunime i̱naga
    aba ai̱ya damenerubi i̱naga dindibi bibahendeore bu hea handala i̱ hangu haru
    tagira ibuwa dindi ogoore i̱naga waneigini aguanene holebiraru tihondo muleore
    lo nga. Ibugua ibunaga dahuliyali í̠ poleberegoha bamba halu pelaragola í̠na i̱
    igininaga wali mbira bedaria handa walia halu haru dai bulebere.
  wrs-wrs: Manara, Sesoa mendekli doara kamba nomini waiprona, wo kavna aratindiriniva
    arana pethamba kava wohwuleihalahaprona. Wo Sesoava doa kamba tanamolnam ishomnana,
    osva hona pethava Kenan pethava si katindiva vaohuthuivav. Doa yeoa gavm, wo Sesoa
    mongo hevna ovsongolnindrinimba ata wolaihangavav mi, wo himba miva gavav, osm
    yimba beswonam si ungevlirinimba waiprovav kana ombolindamba.
  mya-mya: ကောင်း​ကင်​ဘုံ​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​ငါ​၏​ဖ​ခင်​နှင့်​ဆွေ​မျိုး​များ​နေ​ထိုင်​ရာ​ပြည်
    မှ ငါ့​ကို​ခေါ်​ဆောင်​ခဲ့​၍​ငါ​၏​အ​မျိုး​အ​နွယ်​တို့ အား ဤ​ပြည်​ကို​ပေး​မည်​ဟု​ငါ့​အား​ကတိ​သစ္စာ
    ပြု​ထား​တော်​မူ​၏။ သင်​သည်​ငါ့​သား​အ​တွက် မ​ယား​ရှာ​၍​ရ​စေ​ခြင်း​ငှာ ထာ​ဝ​ရ​ဘု​ရား​သည်
    မိ​မိ​၏​ကောင်း​ကင်​တ​မန်​ကို​သင့်​အ​လျင်​ထို ပြည်​သို့​စေ​လွှတ်​တော်​မူ​မည်။-
  cbi-NTPO: Matyu Yavé, selusha chumu Dios, inu in apa' yanu kalaamu Dios, in paandela'
    tusha inu kalaamu Dios, entsa tu inu sera' jimu chachillanaa kuwanu tsuyu ti'
    uwain tsanguenbera kenu tsuyu ti' pamu Dios, ñu' ajuusha main anjee eenu tsuve,
    in nachi ma supu kakaanu.
  bod-N: ནམ་མཁའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཕོ་ཉ་ཁྱོད་ཀྱི་མདུན་དུ་མངགས་ངེས༌ཏེ། ཁྱོད་ཀྱིས་གནས་དེ་ནས་བདག་གི་བུ་ལ་ཆུང་མ་ཞིག་ལེན་པར༌བྱའོ།
    །ཁོང་གིས་སྔོན་ཆད་ང་རང་བདག་གི་ཕ་གཞིས་དང་རང་མི་རིགས་ཀྱི་ཡུལ་དང་ཁ་འབྲལ་བར་མཛད་དེ་འདི་སྐད༌དུ།
    བདག་གིས་ཡུལ་འདི་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་གནང་བར་བྱ་ཞེས་མནའ་བཞེས་མྱོང༌ངོ༌།།
  wsk-wsk: Yawe, duruk wonong ko Kaem, aga wonong duap, aga singsang ningi, aga aru
    tam, ale den balam ale nunguningta nunguning mam, nu ali imi aninga taleng girigir
    nungarukko balam, mu borta ko engel bitiruk se girok namarukko. Se sor umutang
    te ni aninga namar ko imet mu arikko.
  kkl-kkl: NUNI Allah imag wamlange nenekori na naniri asag agha poa lambaneog. Poa
    lambaneogpa, nangkabo laplobiagha lambahiba, Allahri, 'So'o Kanaan ane otsik an
    anisag yabo tatsinun,' aro salag pibog. El nenekori, 'An yepkulul,' aro El Ilipsae
    malaikat poghol aleba, andi na name Ishak sembe kelabo aneko enero poa yalulam.
  sna-sna: Jehovha, Mwari wokudenga, akandibudisa muimba yababa vangu nomunyika yokuzvarwa
    kwangu uye iye akataura kwandiri akandivimbisa nemhiko achiti, ‘Ndichapa nyika
    iyi kuvana vako,’ achatuma mutumwa pamberi pako kuitira kuti ugogona kuwanira
    mwanakomana wangu mukadzi kubva ikoko.
  spa-BLM: 'Yahvé, el Dios del cielo, que me sacó de la casa de mi padre y de la tierra
    donde nací, que me habló y me juró diciendo: ‘Daré esta tierra a tu descendencia’,
    enviará a su ángel delante de ti, y tomarás de allí una mujer para mi hijo.'
  beu-beu: Aana ekang oomi vang-vang ekang. Lahatala ba Mikavasa doe burang mi angu,
    Aing ba nearu, bot nat kaluar metma neaabang mamolo angu eahalang, bot nat lamal
    hoa por anga taang iila. Aing ba nat mateng, bot nat palai tilat hula, ꞌEningse
    meke anga emangpi Na metma eetabaning ang naung inang.ꞌ Lahatala angu, eningse
    Aing ba Egahingvala sorga mi angu gahing hoa aapang-pina, senge aana bisa angmomi
    nehe jangu nu at hoa, metma noal Isak ejangu ening.
  cac-cac: A Jehová sDiosal satchan̈ ix in ic'anelta b'aj ay spat in mam yed' d'a
    in chon̈ab' b'aj ec'nac in. Ix yac'an sti' d'ayin yac'an jun lum tic d'a vin̈tilal.
    An̈eja', a' ol checanb'at yángel ed'oc, yic vach' tzic'cot ix yetb'eyum vin̈ vuninal
    tic ta'.
  swh-ULB: Yahwe, Mungu wa mbingu, ambaye alinitoa mimi kutoka katika nyumba ya baba
    yangu na kutoka katika nchi ya ndugu zangu, na ambaye aliniahidia kwa kiapo maalumu
    akisema, 'Nitawapa uzao wako nchi hii,' atatuma malaika wake mbele yako, na utapata
    mke kwa ajili ya mwanangu kutoka huko.
  bel-bel: 'Гасподзь, Бог неба, Які ўзяў мяне з дома бацькі майго і зь зямлі нараджэньня
    майго, Які гаварыў мне і Які прысягнуў мне, кажучы: нашчадкам тваім дам гэтую
    зямлю, - Ён пашле анёла Свайго перад табою, і ты возьмеш жонку сыну майму адтуль;'
  deu-ELBBK: 'Der HERR, der Gott des Himmels, der mich aus dem Haus meines Vaters
    und aus dem Land meiner Verwandtschaft genommen und der zu mir geredet und der
    mir geschworen und gesagt hat: Deinen Nachkommen will ich dieses Land geben! Der
    wird seinen Engel vor dir hersenden, dass du meinem Sohn von dort eine Frau nimmst.'
  mbb-OT: Is Nengazen, he iyan dà Megbevayà diyà te langit, migkaǥi kedì, he ewai
    ku is menge kezuzumahi te amey ku wey is inged ku he zutun a meetew. Ne nenangdù
    sikandin he ibeǥey zin heini is tanà he Canaan diyà te menge kevuwazan ku. Umbe
    hipanew ke en su ebpezumahan ke zin te menge velinsuǥuen din he ibpehuna kenikew
    ne iyan edtavang kenikew wey ka mekaahà diyà te egkeesawa te anak ku.
  msc-msc: Allabatala Alla, mɛn ye sankolo tii ri, wo ka n nabɔ n fa so la, ka n nabɔ
    n sɔrɔn jamana rɔ. A kumara ka a kali n yɛ ko a ri jamana ɲin di n bɔnsɔn ma.
    Ale le jɛrɛ kɛtɔ a la mɛlɛka bilala i ɲɛ ka wa n fa jamana rɔ, sa i ri muso do
    sɔrɔn n dencɛ yɛ ye.
  mal-2015: എന്റെ പിതൃഭവനത്തിൽനിന്നും ജന്മദേശത്തുനിന്നും എന്നെ കൊണ്ടുവന്നവനും എന്നോടു
    അരുളിച്ചെയ്തവനും നിന്റെ സന്തതിക്കു ഞാൻ ഈ ദേശം കൊടുക്കുമെന്നു എന്നോടു സത്യം ചെയ്തവനുമായി
    സ്വർഗ്ഗത്തിന്റെ ദൈവമായ യഹോവ എന്റെ മകന്നു നീ ഒരു ഭാര്യയെ അവിടെനിന്നു കൊണ്ടുവരുവാൻ
    തക്കവണ്ണം നിനക്കു മുമ്പായി തന്റെ ദൂതനെ അയക്കും.
  tuo-NT: Yʉꞌʉ wiogʉ Õꞌacʉ̃ ʉꞌmʉsecjʉ̃, yʉꞌʉ pacʉ ya wiꞌi níꞌcʉre, tojo nicã yʉꞌʉ
    acawererã ya diꞌtapʉ níꞌcʉre miiwĩorẽwĩ. Miiwĩorẽ, aꞌti diꞌtare “Mʉꞌʉ pãrãmerã
    nituriarãrẽ oꞌogʉti”, niwĩ. Cʉ̃ta mʉꞌʉ dʉporo cʉ̃rẽ werecoꞌtegʉre oꞌoyugʉsami.
    Tojo weegʉ mʉꞌʉ yʉꞌʉ macʉ̃ nʉmo niacjo tocjõrẽ boca, miitigʉsaꞌa.
  gup-gup: Dja Yawey nawu God kore kaddum heaven nganbebkeng kore kornkumo ngardduk
    ngarrihni, kore kubolkwarlah kore ngarranginj, dja nganmarnewokdanj dja wokkurrmerrinj
    kunwok kunrayek duninjh bu nganberrebbom, yimeng bu kondah kubolkwarlah kaluk
    kabenbolkwon nawu ngaye ngabenkebmawahme. Nungka wanjh kabimunkewe angel ngunyingkihmarnedokme,
    ba beywurd ngardduk yimarnemang daluk kumekbebeh.
  met-met: Toxoratamona, Urana long xaiyama, lipua xap nga sangua tibugu numanoa xaung
    bakbagigudi titidinga, lipua harua nanga xaung hau haruangua rangua nga ba, “Bagula
    ngasina titia li na bakbagima”—ina naga bagula soxi uleginama muga naung bu sanga
    ba oxop hainga la ba bu garagua yau.
  gvs-gvs: Yauwe Yaubada, Tauyana totobukukui yábana goi, boi tamagu be nakae guna
    bodao idi kasa goi iikabigu, e ame Tauyana toinina yoina goi ikatótula yaigu idigo
    kana, “Poyapoya ame natumowo be tubumowo bei avinidi.” Tauyana ina anerose bei
    ietune iwo ivakumgoiyem, e bei amoko goi ivatulukoim ava vavina kwabi kume natugu
    monena.
  rmc-rmc: '„o RAJ, o Del le ňeboskro, man iľa avri andral o kher mire dadeskro, mira
    phuvatar, kaj uľiľom, a diňa man vera: ‚Kadi phuv dava tire potomkenge.‘ Ov bičhavela
    anglal tu peskre aňjelos, hoj odarik tu te les avri romňa mire čhaske.'
  nlg-nlg: Ma Yahweh, God i kokou, te lavikehau tua tana komuna tamagu, mi tana bonadira
    kulagu na vure, me baubahu vaniu ge ke hera na lei vaivarigu na pari eni, me ke
    diki nia vetena ide nina angel ke huligho me ke tughunia vanigho na vaivine ke
    tauna dalegu.
  dgr-DOGNT: '“Gots''ǫ̀ K''àowo, yak''e gots''ǫ Nǫ̀htsı̨, setà wekǫ̀ gots''ǫ eyıts''ǫ
    senèè gots''ǫ xàseèhchìı sìı dıı hanì yatı nàtsoo sexè whehtsı̨ ı̨lè: ‘Nets''ıhɂǫ̀ǫ-dǫǫ̀
    sìı dıı dèè gıghàehɂà ha,’ sèhdıı sìı, edeyak''eet''ı̨į̀ nenakweè sıìgogeleè ayele
    ha. Hanì-ı̨dè ekǫ gots''ǫ seza wegha ts''èko gǫ̀hɂà ha.'
  pes-OPV: 'یهوه، خدای آسمان، که مرا از خانه پدرم و اززمین مولد من، بیرون آورد، و
    به من تکلم کرد، وقسم خورده، گفت: “که این زمین را به ذریت توخواهم داد.” او فرشته
    خود را پیش روی توخواهد فرستاد، تا زنی برای پسرم از آنجا بگیری.'
  ron-1924: 'Домнул Думнезеул черулуй, каре м-а скос дин каса татэлуй меу ши дин патрия
    мя, каре мь-а ворбит ши мь-а журат зикынд: ‘Семинцей тале вой да цара ачаста’,
    ва тримите пе Ынӂерул Сэу ынаинтя та, ши де аколо вей луа о невастэ фиулуй меу.'
  ben-OBCV: “স্বর্গের সেই ঈশ্বর সদাপ্রভু, যিনি আমাকে আমার পিতৃগৃহ থেকে ও আমার মাতৃভূমি
    থেকে বের করে এনেছেন এবং আমার সঙ্গে কথা বলেছেন এবং এক শপথের মাধ্যমে প্রতিজ্ঞা করে
    বলেছেন, ‘এই স্থানটি আমি তোমার সন্তানসন্ততিকে দেব,’ তিনিই তোমার অগ্রগামী করে তাঁর
    দূতকে পাঠিয়ে দেবেন, যেন তুমি সেখান থেকে আমার ছেলের জন্য এক স্ত্রী আনতে পারো।
  lex-lex: 'Uplerlawna mak kodi plolli la lyanti, mak kpolg a lia a''mu romni me lu''wu-a''nu
    letni, maka Nlokar pa Nala nnio''oni mai a''u emkadi: “Pena Agal noh dilla duratmu-waitmu.”
    Uplerlawan di hota ed maka khopna hopopanni-li''irnu nala'' ul lia o''a totpa
    mua'' nana patke''a id la la'' hande pa mumehlima la a''nu.'
  rgu-rgu: Mafarereneꞌ huu fo MANETUALAIN mankuasa nai lalai, noo au kalua eme dae
    fua-funi ka mai, losa nai dae ia so. Ma Ana heke hehelu-barataaꞌ no au nae, ‘Neuꞌ
    ko Au fee katemaꞌ dae ia neuꞌ o tititi-nonosim.’ O dale ma bosoꞌ dodaꞌ! O muu
    leo. Huu fo neuꞌ ko Manetualain nadenu eilaꞌo-limalopen neme nusatetu-ikutemaꞌ
    a mai soi enoꞌ fee o bisa maneta mo ana fetoꞌ fo neuꞌ ko dadi neuꞌ au ana ka sao
    na.
  som-som: Rabbiga Ilaaha samada ah, oo iga soo kaxeeyey gurigii aabbahay iyo dalkaygii
    aan ku dhashay, oo ila hadlay, iiguna dhaartay, isagoo leh, Farcankaaga ayaan
    dalkan siinayaa, ayaa malaa'igtiisa kaa sii hor diri doona, wiilkaygana naag baad
    halkaas uga soo guurin doontaa.
  lat-VUC: 'Dominus Deus cæli, qui tulit me de domo patris mei, et de terra nativitatis
    meæ, qui locutus est mihi, et juravit mihi, dicens: Semini tuo dabo terram hanc:
    ipse mittet angelum suum coram te, et accipies inde uxorem filio meo:'
  aoi-aoi: Arakba-wiya eneja Yaweya nakina nginu-wilyakama ngayuwa yangkwurrangwa
    angaluba nungwarrka-langwa-langwa angalya akwa nganyangwa-langwa warnumamalya.
    Nakine-ka Yaweya Neningikarrawara nakina, nibina ni-ngekburaka-murrada ababurna-langwa
    angalya angubina-manja. Akwa nakina-bina ni-yarrkakumarnuma ayakwa nganyangwa.
    Ni-yamama nakina ngayuwa-wa, ‘Enena aringbirra angalya yiba-kwunama ngayuwa nungkuwa-wa
    akwa ngawa nungkwa-langwu-wa numirena-murriya warnikinikaduwa-wa,’ ni-yamama nakina
    Yaweya ngayuwa-wa. Akwa nakina-bina keni-larrkajama ena-langwa nenikumamurikaja
    adinakba kajungwa kenu-mamurikajini-yada nungkuwa kinuminu-meni-yada angaluba
    duwilyaba dadiyara nganyangwa-langwa nenikuwarrka.
  eng-ASVBT: Jehovah, the God of heaven, who took me from my father’s house, and from
    the land of my nativity, and who spake unto me, and who sware unto me, saying,
    Unto thy seed will I give this land; he will send his angel before thee, and thou
    shalt take a wife for my son from thence.
  mna-mna: Pa Merere Anutu saamba kana, ta ikam yo ma aŋzem tamaŋ bizin mi toono tio
    na, ni imbuk sua be ikam toono ta tiŋgi pio mi zin popoŋana tio. Ni itunu ko iŋgo
    aŋela kini ma imuuŋgu pu. Tana nu ko rao ndeeŋe moori sa pa lutuŋ isu tiŋga.
  ita-1885: 'Il Signore Iddio del cielo, il qual mi ha preso di casa di mio padre,
    e del mio natio paese, e mi ha parlato, e mi ha giurato, dicendo: Io darò alla
    tua progenie questo paese; esso manderà l''Angelo suo davanti a te, e tu prenderai
    di là moglie al mio figliuolo.'
  eng-LXXUP: The Lord the God of heaven, and the God of the earth, who took me out
    of my father’s house, and out of the land whence I sprang, who spoke to me, and
    who swore to me, saying, I will give this land to thee and to thy seed, he shall
    send his angel before thee, and thou shalt take a wife to my son from thence.
  eng-ULB: Yahweh, the God of heaven, who took me from my father's house and from
    the land of my relatives, and who promised me with a solemn oath saying, 'To your
    offspring I will give this land,' he will send his angel before you, and you will
    get a wife for my son from there.
  spa-VBL: '“El Señor, el Dios del cielo, me tomó del seno de mi familia y de mi propio
    país. Habló conmigo y me juró, haciendo un voto con la promesa: ‘Yo le daré esta
    tierra a tus descendientes’. Él es quien enviará a su ángel delante de ti para
    que puedas encontrar a una esposa para mi hijo.'
  fra-_FOB: 'L''Éternel, le Dieu des cieux, qui m''a pris de la maison de mon père
    et du pays de ma naissance, et qui m''a parlé, et qui m''a juré, en disant: Je
    donnerai à ta postérité ce pays, enverra lui-même son ange devant toi, et tu prendras
    de là une femme pour mon fils.'
  mal-mal: എന്റെ പിതൃഭവനത്തിൽ നിന്നും ജന്മദേശത്തുനിന്നും എന്നെ കൊണ്ടുവന്നവനും എന്നോട്
    അരുളിച്ചെയ്തവനും നിന്റെ സന്തതിക്ക് ഞാൻ ഈ ദേശം കൊടുക്കുമെന്ന് എന്നോട് സത്യം ചെയ്തവനുമായി
    സ്വർഗ്ഗത്തിന്റെ ദൈവമായ യഹോവ എന്റെ മകന് നീ ഒരു ഭാര്യയെ അവിടെനിന്നു കൊണ്ടുവരുവാൻതക്കവണ്ണം
    നിനക്ക് മുമ്പായി തന്റെ ദൂതനെ അയക്കും.
  urd-GVR: Rab jo āsmān kā Ḳhudā hai apnā farishtā tumhāre āge bhejegā, is lie tum
    wahāṅ mere beṭe ke lie bīwī chunane meṅ zarūr kāmyāb hoge. Kyoṅki wuhī mujhe mere
    bāp ke ghar aur mere watan se yahāṅ le āyā hai, aur usī ne qasam khā kar mujh
    se wādā kiyā hai ki maiṅ Kanān kā yih mulk terī aulād ko dūṅgā.
  suz-BL: ङोंइती परमप्रभु यावे, सरीङ नु रागी ङा परमप्रभुम आं कली आं आफ आ खिं नु आं
    जात ङा रागी रे ग्रुंइशा, एक सोइक्‍ताक्‍यी। मेकोमी कसम जशा, आं कली लोव़ पाप्‍तु
    ‘कनान रागी इ चच युइ आन कली गेनुङमी’ दे माइक्‍ती। मेकोमी आ स्‍वर्ग ङा गेय पाइब
    इ ङोंइती सोइक्‍ब। आं तौ कली आं जात रे मीश आल का चाक्‍को। २इतिहास ३६:२३; नेहेम्‍याह
    २:२०
  ita-1927: 'L’Eterno, l’Iddio dei cieli, che mi trasse dalla casa di mio padre e
    dal mio paese natale e mi parlò e mi giurò dicendo: Io darò alla tua progenie
    questo paese, egli stesso manderà il suo angelo davanti a te, e tu prenderai di
    là una moglie per il mio figliuolo.'
  ckb-ckb: 'یەزدانی پەروەردگاری ئاسمان، ئەوەی لە ماڵی باوکم و لە خاکی لەدایکبوونمەوە
    منی هێنایە دەرەوە، ئەوەی قسەی لەگەڵ کردم و سوێندی بۆ خواردم و فەرمووی: ”ئەم زەوییە
    بە نەوەی تۆ دەبەخشم.“ ئەو فریشتەی خۆی لەپێشتەوە دەنێرێت و لەوێ ژنێک بۆ کوڕەکەم
    دەهێنیت.'
  eng-BBE: 'The Lord God of heaven, who took me from my father''s house and from the
    land of my birth, and made an oath to me, saying, To your seed I will give this
    land: he will send his angel before you and give you a wife for my son in that
    land.'
  crx-NTPO: Yak'uz whuMoodihti Yak'usda (Yahweh Elohim) 'en sbá ooyoh 'ink'ez ookeyoh
    whuz de hasalhti, sulh yailhduk 'ink'ez sts'un nahizya 'usulhni, ‘Mbene la nts'u
    haindene ndi yun bugha inus'ai.’ 'En la oolizas ntso yutilh'alh 'ink'ez sye' oo'at
    yutaleh-un 'en whuz de hatalhtelh.
  kan-OKCV: ನನ್ನ ತಂದೆಯ ಮನೆಯಿಂದಲೂ ಬಂಧುಗಳ ದೇಶದೊಳಗಿಂದಲೂ ನನ್ನನ್ನು ಹೊರಗೆ ಕರೆದು, ನನ್ನ ಸಂಗಡ
    ಮಾತನಾಡಿ, ‘ನಿನ್ನ ಸಂತಾನಕ್ಕೆ ಈ ದೇಶವನ್ನು ಕೊಡುವೆನು,’ ಎಂದು ನನಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ ಪರಲೋಕದ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅಲ್ಲಿಂದ ನನ್ನ ಮಗನಿಗೆ ಹೆಂಡತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವ ಹಾಗೆ, ತಮ್ಮ ದೂತನನ್ನು
    ನಿನ್ನ ಮುಂದೆ ಕಳುಹಿಸುವರು.
  bbb-bbb: Naeje fune E Ireobo Godi saove gufe samuamo ijare mesiriena igia ruae.
    Na uri igia ruaga asoe none ijadufuo are ijiakiro uviarafa none ijiebuo aesakae
    ije nane ijia arena ruae. Ro fune ma vierafe fu aesakae ige abena una uifari none
    ije miakono kie. Ijadufuo E Ireobo fu anera fuone ije kuaga fu ude vake. Fure
    va vame one ijene amaeri fu marega a bara gamia rerena mesiri una ro fari none
    nujaejake.
  tam-2017: என்னை என்னுடைய தகப்பனுடைய வீட்டிலும் என் இனத்தார் இருக்கிற தேசத்திலுமிருந்து
    அழைத்துவந்தவரும், உன் சந்ததிக்கு இந்த தேசத்தைத் தருவேன் என்று எனக்குச் சொல்லி
    ஆணையிட்டவருமான வானத்திற்குத் தேவனாகிய யெகோவா, நீ அங்கேயிருந்து என் மகனுக்கு ஒரு
    பெண்ணை அழைத்துவர, தம்முடைய தூதனை உனக்கு முன்பாக அனுப்புவார்.
  spa-RV-1909: 'Jehová, Dios de los cielos, que me tomó de la casa de mi padre y de
    la tierra de mi parentela, y me habló y me juró, diciendo: A tu simiente daré
    esta tierra; él enviará su ángel delante de ti, y tú tomarás de allá mujer para
    mi hijo.'
  ron-BTF: 'DOMNUL Dumnezeul cerului, care m-a luat din casa tatălui meu şi din ţara
    rudelor mele şi care mi-a vorbit şi care mi-a jurat, spunând: Seminţei tale voi
    da această ţară; el va trimite pe îngerul său înaintea ta şi vei lua de acolo
    o soţie fiului meu.'
  eng-WEBP: The LORD, the God of heaven—who took me from my father’s house, and from
    the land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
    this land to your offspring—he will send his angel before you, and you shall take
    a wife for my son from there.
  eng-FBV: “The Lord, the God of heaven, took me from my family home and my own country.
    He spoke to me and swore an oath to me in which he promised, ‘I will give this
    land to your descendants.’ He is the one who will send his angel ahead of you
    so that you can find a wife there for my son.
  nld-1939: 'Jahweh, de God des hemels, die mij uit mijn vaderlijk huis en uit mijn
    geboorteland heeft geleid, en die mij gezegd en bezworen heeft: “Aan uw nageslacht
    geef Ik dit land”: Hij zal zijn engel voor u uit zenden, en u daar voor mijn zoon
    een vrouw laten vinden.'
  nch-BL: TOTECO Dios mitzpalehuis, yaya cati tanahuatía ipan ilhuicacti huan cati
    nechquixti ichaj notata huan noteixmatcahua. Yaya cati nohuaya mocajtoc para quinmacas
    ni tali noteipan ixhuihua, quititanis iilhuicac ejca ma mitzyacana para tijhualicas
    ten nepa se ichpocat para nocone.
  tfr-NTPO: Jehová, e Sbö sök kjok dogo. Tja shira bor data uy dwayo, bor pjeyoga
    kjokshko dwayo bakoe. Ga tjl̈ẽno bor kong jl̈õkoyo ga kjok ëre twe ber bor kong,
    bor tjëyo tek ber bor irgo l̈i kong bakoe. Ba parkaga kjok dogo so iche jek bop
    bäm go kjl̈ara, pja kjimte kjogl̈o wl̈ẽk kjl̈ara, tek söp bor wa kong wl̈o.
  vie-1934: 'Giê-hô-va Đức Chúa Trời trên trời, là Đấng đã đem ta ra khỏi nhà cha
    ta và xứ sở ta, có phán và thề rằng: Ta sẽ cho dòng dõi ngươi xứ nầy! Chính Ngài
    sẽ sai thiên sứ đi trước ngươi, và nơi đó ngươi hãy cưới một vợ cho con trai ta.'
  hin-CV: याहवेह, जो स्वर्ग के परमेश्वर हैं, जो मुझे मेरे पिता के परिवार और मेरी जन्मभूमि
    से लाये हैं और जिन्होंने शपथ खाकर मुझसे यह वायदा किया, ‘यह देश मैं तुम्हारे वंश
    को दूंगा’—वे ही स्वर्गदूत को तुम्हारे आगे-आगे भेजेंगे और तुम मेरे पुत्र के लिए
    वहां से एक पत्नी लेकर आओगे.
  eng-OURB: Adonai, the God of heaven, who took me from my father’s house, and from
    the land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
    this land to your offspring. He will send his angel before you, and you shall
    take a wife for my son from there.
  spa-BES: 'El Señor, Dios de los cielos, que me tomó de la casa de mi padre y de
    la tierra de mi nacimiento, me juró diciendo: A tu descendencia daré esta tierra;
    él enviará a su ángel delante de ti. y darte una esposa para mi hijo en esa tierra.'
  tdx-tdx: Iehovà Andrianañaharen-dikerañe ninday ahy niakatse ty anjomban-draeko
    naho i tanen-dongokoy vaho nifanta ty hoe amako, Hatoloko amo tarira’oo o tane
    toio, ie ty hañitrike i anjeli’ey aolo’o hangalà’o valy añe ho amy ana-dahikoy.
  vid-vid: Mkulu Nguluwi, Nguluwi wa kilanga, yandavile kaye kwa mhaza wa heni na
    kulawa kuli isi yomvumbuche, na yalingulonga na heni, nakandilahila kota kowapa
    walelwa wa heni isi ayi. Heye komlajiza mhilisi wa heye kumwando mwa hegwe leka
    umigalile mdala mwana wa heni kulawa ako.
  pwg-pwg: Bada God kunumai ikwatuku da aku mamai ina rakaraka ma aku dobu vaghata
    akuyowesi. Ma ivonakiiyapa kuriku da weni dobuna na tupurereghiku ina veresi da
    ini rapenei. Ma ina aneya ina vonatawei ini nao nake ini vitem da wiwike sago
    kuna panani da natuku kawana.
  eng-OKE: The Lord, the God of heaven, who took me from the house of my father and
    from the land of my birth, and who spake to me, and sware to me, saying, I will
    give thee this land, will send His angel before thee, and thou wilt take a wife
    for my son from thence.
  tha-KJV: พระเยโฮวาห์พระเจ้าแห่งฟ้าสวรรค์ ผู้​ทรงนำเรามาจากบ้านบิดาเรา และจากแผ่นดินแห่งญาติของเรา
    พระองค์​ตรัสกับเราและทรงปฏิญาณกับเราว่า ‘เราจะมอบแผ่นดินนี้​ให้​แก่​เชื้อสายของเจ้า’
    พระองค์​จะทรงใช้​ทูตสวรรค์​ของพระองค์ไปข้างหน้าเจ้า เจ้​าจงหาภรรยาคนหนึ่งให้​บุ​ตรชายของเราจากที่​นั่น
  por-BR-2018: 'O SENHOR, Deus dos céus, que me tomou da casa de meu pai e da terra
    de minha parentela, e me falou e me jurou, dizendo: À tua descendência darei esta
    terra; ele enviará seu anjo diante de ti, e tu tomarás dali mulher para meu filho.'
  bco-bco: Yawe, Hebenelo꞉ a꞉lab Gode a꞉ma꞉yo꞉ ne dia꞉sa꞉ga꞉, ni dowa꞉ a o꞉lia꞉ so꞉lo꞉wa꞉
    hen o꞉lia꞉ a꞉na a꞉la꞉ta꞉ga꞉ ne wena tililia꞉ yakiyo꞉, nemo꞉wo꞉ a꞉la꞉dinali sio꞉,
    ‘Niyo꞉ hen we so꞉wa gilo꞉ sa꞉la꞉la꞉i ha꞉na꞉lab o꞉mo꞉ dimia꞉no꞉’ a꞉la꞉dinali sio꞉.
    A꞉la꞉fo꞉ko꞉lo꞉ Gode imilise a꞉ma꞉yo꞉ ene ma꞉mul kaluwa꞉yo꞉ ge asuwa꞉foma꞉kiyo꞉
    tamina iliga꞉fa꞉ib ko꞉lo꞉, giyo꞉ ni so꞉waya꞉ ga a꞉no꞉ o꞉li tililia꞉ mia꞉ib.
  deu-ELO: 'Jehova, der Gott des Himmels, der mich aus dem Hause meines Vaters und
    aus dem Lande meiner Verwandtschaft genommen und der zu mir geredet und der mir
    also geschworen hat: Deinem Samen will ich dieses Land geben! der wird seinen
    Engel vor dir hersenden, daß du meinem Sohne von dannen ein Weib nehmest.'
  ktm-ktm: Lapan Petngendrei odo lok eleng ikuni yu uweu odo lonen tomo pe morlo-i
    su pe iy idemumoi ndre ndrokene ipe we kiduwe poi keti kile tan papu su. Iy ke
    ndre Lapan erti we kiduwe engel Tadan ki-in munen ou, pe ou we ala ndre lilin
    lone, kile we ou altakun homou mbrulun nedu odo ndre eriy.
  caa-caa: Porque jax Niwinquirar Dios xeꞌ turu tut e qꞌuin xeꞌ uyaren que san tuaꞌ
    uyajcꞌu e lugar Canaán nichꞌajnarir. Y jax jaxir xeꞌ ulocsen tama uyotot nitata
    y tama e lugar tuaꞌ, y jax jaxir xeꞌ tuaꞌ uyebꞌta axin uyangel toit tuaꞌ utacret
    atajwi incojt ijchꞌoc tama e lugar yajaꞌ tuaꞌ atares esto tama e lugar tara tuaꞌ
    aquetpa uwixcar niunen.
  eng-WYC-2018: the Lord God of heaven that took me from the house of my father, and
    from the land of my birth, which spake to me, and swore (to me), and said, I shall
    give this land to thy seed, (yea), he shall send his angel before thee, and thou
    shalt take from thence a wife to my son (or and thou shalt get a wife from there
    for my son);
  epo-epo: 'La Eternulo, la Dio de la ĉielo, kiu prenis min el la domo de mia patro
    kaj el mia patrujo, kaj diris al mi kaj ĵuris al mi, dirante: Al via idaro Mi
    donos ĉi tiun landon — Li sendos Sian anĝelon antaŭ vi, kaj vi prenos edzinon
    por mia filo el tie.'
  uig-PIN: 'Meni atamning ɵyi bilǝn tuƣulƣan yurtumdin yetǝklǝp elip kǝlgüqi, yǝni
    manga sɵz ⱪilip: — «Sening nǝslinggǝ bu yurtni berimǝn», dǝp manga ⱪǝsǝm ⱪilƣan,
    asmanning Hudasi bolƣan Pǝrwǝrdigar Ɵz Pǝrixtisini aldingƣa ǝwǝtidu; xuning bilǝn
    sǝn u yǝrdin oƣlumƣa ⱪiz elip kelǝlǝysǝn.'
  beo-beo: 'Hina Gode amo Hebene amoga Hina esala, e da na ada amo ea diasu amola
    na soge yolesili ga masa:ne sia:ne, nama gasawane amane sia:i, ‘Na da dafawane
    ilegele sia:sa! Na da amo soge (Ga:ina:ne) digaga fi ilima imunu.’ Amo Gode da
    Ea a:igele dunu dima bisimusa: asunasimu. Bai di da amo sogega nagofema ima:ne
    uda lamu defele ba:mu.'
  tpi-OTNT: God, Bikpela bilong heven, em i kisim mi long haus bilong papa bilong
    mi na long graun bilong ol lain bilong mi. Na em i mekim strongpela promis, bai
    em i givim dispela graun hia long ol lain tumbuna bilong mi. Bikpela bai i salim
    ensel bilong en i go pas long yu long as ples bilong mi, olsem na bai yu inap
    kisim meri bilong pikinini bilong mi.
  hau-SA: Ubangiji Allah na sama, wanda ya fitar da ni daga gidan mahaifina, da kuma
    ƙasar asalina wanda kuma ya yi magana da ni, ya yi mini alkawari da rantsuwa cewa,
    “Ga zuriyarka zan ba da wannan ƙasa, zai aika mala’ikansa yă sha gabanka domin
    ka samo wa ɗana mata daga can.
  udu-udu: 'Tap̱a jin ta’da Arumgimis gi momis mo a’di jin suski aha/ mo ’peni gu’b
    ma babam pem mo dhali ’pena ’cesh jin dho’thkunu aha/ mo dhali a’di jin oki aha/
    gwo mo dhali thulki aha/ gwo me’da ap̱o/ mo gom emen pem mo mmo/o ki: Aha/ mina
    c̱i emen pini a’cesh yan mo. Dhali a’di midi hasha man’doyu gwom piti ibwambori
    jis/em pini mo dhali /e mini gama ’bom gom ya/m pem ’peni mun mo be.'
  uig-LAT: 'Méni atamning öyi bilen tughulghan yurtumdin yéteklep élip kelgüchi, yeni
    manga söz qilip: — «Séning neslingge bu yurtni bérimen», dep manga qesem qilghan,
    asmanning Xudasi bolghan Perwerdigar Öz Perishtisini aldinggha ewetidu; shuning
    bilen sen u yerdin oghlumgha qiz élip kéleleysen.'
  nde-nde: UThixo, uNkulunkulu wasezulwini, owangikhupha emzini kababa laselizweni
    lakithi njalo owakhuluma kimi, wangithembisa ngesifungo wathi, ‘Ilizwe leli ngizalinika
    inzalo yakho,’ uzathuma ingilosi yakhe ihambe phambi kwakho ukuze ukwazi ukutholela
    indodana yami umfazi khonale.
  ton-ton: 'Ko Sihova ko e ʻOtua ʻoe langi, ʻaia naʻe ʻomi au mei he fale ʻo ʻeku
    tamai, mo e fonua ʻo hoku kāinga, pea naʻa ne lea kiate au mo ne fuakava kiate
    au, ʻo pehē, Te u foaki ki ho hako ʻae fonua ni: te ne fekau ʻene ʻāngelo ke muʻomuʻa
    ʻiate koe, pea te ke ʻomi mei ai ha uaifi ki hoku foha.'
  ces-1613: 'Hospodin Bůh nebe, kterýž vzal mne z domu otce mého a z vlasti mé, a
    mluvil mi, a kterýž mi přisáhl, řka: Semeni tvému dám zemi tuto, onť pošle anděla
    svého před tebou, a vezmeš manželku synu mému odtud.'
  eko-eko: 'Nnyizinku, Nluku wa pinkuuni akilaza vaje wa apapazaku nti wa ajamaazaku
    khukaahiti na olapha araka: ‘Nti opu kinttela winkha peewu yawo.’ Ye ontta operekha
    nlayikha lawe yoori luulokoze, omweettele muukha yoori ate araliwe ti mwanaka
    Esiyaakha.'
  nss-nss: YAPAN, Ngindrai para paingan yang, ara kinwiri yo kunsa mawen pwan kili
    yowe tomo hu. Pe kinpwatisingiy pe kintandrangan kinsa kili yo, para yiy andre
    kiyki pwan iye kiyata tumbuhu. Ngindrai andre kipwandrisa angelou tan kimu pe
    wou andre aro ndruwan para aya pe awiri nambuyu noru.
  eng-WMB: The LORD, the God of heaven—who took me from my father’s house, and from
    the land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
    this land to your offspring—he will send his angel before you, and you shall take
    a wife for my son from there.
  tam-TCV: என் தகப்பன் வீட்டிலிருந்தும், நான் பிறந்த நாட்டிலிருந்தும் என்னை அழைத்த
    பரலோகத்தின் இறைவனாகிய யெகோவா, என்னிடம் பேசி, எனக்கு ஆணையிட்டு, ‘உனக்கும் உன் சந்ததிக்கும்
    இந்நாட்டைக் கொடுப்பேன்’ என்று வாக்களித்திருக்கிறார். ஆதலால் அவர், நீ அங்கிருந்து
    என் மகனுக்கு ஒரு பெண்ணைக் கொண்டுவர உனக்கு முன்பாக தமது தூதனை அனுப்புவார்.
  ceb-ULB: Si Yahweh, ang Dios sa langit, nga maoy nagkuha kanako gikan sa pinuy-anan
    sa akong amahan ug gikan sa yuta sa akong mga kabanay, ug ang nanumpa kanako sa
    maligdong nga panumpa, nga nag-ingon, 'Sa imong kaliwat ihatag ko kining yutaa,'
    ipadala niya ang iyang anghel una kanimo, ug makakita ka ug usa ka asawa alang
    sa akong anak nga lalaki gikan didto.
  mkn-mkn: Inga te TUHAN yang pegang kuasa di langit, su bawa kaluar sang beta dari
    beta pung negrí asal, ais antar sang beta sampe di ini tana. Dia ju su ika janji
    deng beta bilang, ‘Nanti Beta kasi ini tana samua sang lu pung turunan.’ Jadi
    lu jang kawatir! Lu pi sa. Te nanti Tuhan suru Dia pung ana bua dari sorga datang
    buka jalan kasi sang lu, ko lu bisa katumu itu nona yang nanti jadi beta pung
    ana pung bini.
  pol-UBG: 'PAN Bóg nieba, który mnie wziął z domu mego ojca i z ziemi mojej rodziny
    i który mówił ze mną, i przysiągł mi: Twemu potomstwu dam tę ziemię; on pośle
    przed tobą swego anioła i weźmiesz stamtąd żonę dla mego syna.'
  agr-agr: Tuke Pujuu Apajuí nayaimpinmayaya nunú mina pataju nugkeen mina apaju jeen
    pujai jiijak, mina, tuja mina uchijun uchiji wegantu agtina nunú batsamsatnun
    susatjai tusa juju nugkan anagtuauwa nunú Apajuí niina aentsjin nayaimpinmayan
    emtikak awemattawai. Nuadui mina uchijun nuwe atinuk nii yaimpasmatai juki itaattame.
  kyc-kyc: Kamongo Anatu yake panda karenge dokome rakanena anda yuupi namba mandeyaminyi
    dokope dee nambana ree palu dupwape keta yaki nyuo epo dokopa baame namba lalu
    lao lao langyuo, Embena wane manjirinyi dupwana yuu dake jeroŋo, leya. Dokona
    lao aŋala mendeembena kata wapwakana lao nembara dokopa nambana ikinyinginya enda
    mende dokonapao nyakamiri, leya.
  urd-GVU: رب جو آسمان کا خدا ہے اپنا فرشتہ تمہارے آگے بھیجے گا، اِس لئے تم وہاں میرے
    بیٹے کے لئے بیوی چننے میں ضرور کامیاب ہو گے۔ کیونکہ وہی مجھے میرے باپ کے گھر اور
    میرے وطن سے یہاں لے آیا ہے، اور اُسی نے قَسم کھا کر مجھ سے وعدہ کیا ہے کہ مَیں
    کنعان کا یہ ملک تیری اولاد کو دوں گا۔
  deu-1912: 'Der HERR, der Gott des Himmels, der mich von meines Vaters Hause genommen
    hat und von meiner Heimat, der mir geredet hat und mir auch geschworen hat und
    gesagt: Dies Land will ich deinem Samen geben, der wird seine Engel vor dir her
    senden, daß du meinem Sohn daselbst ein Weib nehmest.'
  ntj-ntj: Tjiinya Mama Kuurrtu Puurrpa yilkaringkatjalu-rni ngurraranguru yarltirra
    katingu ngurra ngaangka nyinatjunu. Palunyalu-rni kalkurnu wantingu ngurra ngaanya
    nintilkitjalu ngayuku, puru ngayuku tjamu kaparlipirtikutarrartu. Kutju-palunyalunta
    yayintjulpa witulku kurranyu kutipitjatjaku. Nyangkan kungka yarltirra katiku
    nintilku ngayuku katjalu yarltitjaku.
  row-row: Musunedꞌa te LAMATUALAIN mana toꞌu koasa sia lalai no raefafoꞌ a, no au
    lao hela nusa ngga, de nendi au losa rae ia. Ana tao hehelu-fufuliꞌ no au nae,
    ‘Dei fo Au fee basa rae ia neu tititi-nonosi ma.’ Dadꞌi afiꞌ hia-bii! Muu neuꞌ
    ena. Dei fo Lamatualain denu ate Na mia sorga nema soi dalaꞌ fee nggo, fo mundaa
    mo ana fetoꞌ mana nae dadꞌi ana ngga sao na.
  kan-2017: ನನ್ನ ತಂದೆಯ ಮನೆಯಿಂದಲೂ ನಾನು ಹುಟ್ಟಿದ ದೇಶದಿಂದಲೂ ನನ್ನನ್ನು ಕರತಂದು, ‘ನಿನ್ನ ಸಂತತಿಗೆ
    ಈ ದೇಶವನ್ನು ಕೊಡುವೆನು’ ಎಂದು ಪ್ರಮಾಣಮಾಡಿ ಹೇಳಿದ ಪರಲೋಕದ ದೇವರಾದ ಯೆಹೋವನು ನಿನ್ನ ಮುಂದೆ ತನ್ನ
    ದೂತನನ್ನು ಕಳುಹಿಸಿ, ನೀನು ಅಲ್ಲಿಂದ ನನ್ನ ಮಗನಿಗೋಸ್ಕರ ಹೆಣ್ಣನ್ನು ತೆಗೆದುಕೊಂಡು ಬರುವಂತೆ ಅನುಕೂಲಮಾಡುವನು.
  ena-ena: Viaŋ iadɨ iavaŋ hula iadɨ hɨdɨlɨ pam agɨlaŋ hula iadɨ fɨli tɨbɨ hɨnidalɨŋ
    Asɨ Iaue akuaba akuaba uaiaŋ susu hɨsɨŋ migɨlɨlalɨ agaŋ nɨbu iadɨ neŋ vavevɨla
    abami uami. Hɨvɨ hekɨlɨ aba abami uami. Fɨli tɨbɨ nama hɨnidanaŋ nagadɨ nadɨ iamɨlɨhalina
    agɨlasaŋ iguben aba abami uami. Asɨ Iaue agaŋ nudɨ ciaŋ hali hɨsɨŋ agadɨ abɨci
    nɨbu mɨse iadɨ fɨli tɨbɨ heŋ udaci nama sɨvɨ ubanaŋ uami. Hameŋ lɨci ha nama huaci
    iadɨ ninaŋ saŋ iamɨgali mɨnibɨlɨ heŋ hɨsɨŋ vibanaŋ uami.
  tgo-tgo: Giya Loi buruburu gha Loi, iye va i vaŋguraŋgiyaŋgo weŋgiya lo bodaboda
    na e vanarɨgheŋgu, amalaghɨniye va i dagerawe e ghino iŋa, ‘Weŋgiya orumburumbu
    ne ya vatomwe valɨvaŋgake iyake weŋgi.’ Amalaghɨniye tene i variye le nyao thovuye
    regha na i viva e ghen, amba ne valɨkaiwae u vaŋgwa naruŋguke levo gheko.
  yap-yap: I SOMOL, ni ir e Got nu tharmiy, e ir e fekeg u tabinaw rok e chitamag
    nge nam rok pi girdi’eg, me micheg ngog ni bayi pi’ e re nam ney ngak e pi’in
    bayib ni owcheg. I ir e bayi pi’ e engel rok nge m’on rom nge yag ni mfek be’
    ni bpin u rom nge le’engiy fakag.
  tet-tet: Manoin! MAROMAK makaer beran iha laleꞌan. Nia mak nodi haꞌu sai tiꞌan kosi
    haꞌukaan uma huun, nalaꞌo haꞌu toꞌo rai neꞌe. Nia moos namate menon no haꞌu naꞌak,
    ‘Haꞌu klatan to-tomak rai neꞌe bodik okaan husar-binan.’ Dadi, lalika mataꞌuk!
    Baa ona! Tan Maromak nanis naruka Niakaan makbukar laleꞌan mai loke dalan bodik
    o, nebee o bele masoru feto mak atu dadi baa haꞌukaan oa feen.
  hlt-MCSB: A pa im neh ka pacaboeina khohmuen lamkah kai aka khuen tih ka taengah
    a thui vaengah, 'Hekah khohmuen he nang tiingan ham ka khueh ni, ' tila aka toemngam,
    vaan kah Pathen BOEIPA loh nang hmai ah amah kah puencawn te a tueih vetih ka
    capa ham a yuu te ke lamkah nan loh pah bitni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ጫሪንጮ ፆኦዛሢ ታና ታ ዓዶ ማኣሮና ሾይንቴ ዓጮናይዳፓ ሃይካ ዔኪ ሙኪ ሃያ ዓጮ ታ ዜርፆም
    ዒንጋንዳኔ ጌዒ ታኣም ጫኣቄሢ፥ ሃሢ ዬያ ዓጮይዳፓ ታ ናዓሢም ላኣሊ ኔ ዴንቃንዳጉዲ ፔኤኮ ኪኢታንቻሢ ኔኤኮ ቤርታ ዳካንዳኔ።
  twi-ASANTE: Awurade, ɔsoro Onyankopɔn a ɔde me firi mʼagya fie ne mʼasase so baa
    ha, na ɔkaa ntam hyɛɛ me bɔ sɛ, ‘Mede saa asase yi bɛma wʼasefoɔ no.’ Ɔno ara
    na ɔbɛsoma ne ɔbɔfoɔ adi wʼanim akɔ sɛdeɛ ɛbɛyɛ a, wobɛnya ɔyere afiri hɔ ama
    me babarima no.
  bhl-bhl: 'Yawe, abiil tikin alakabe Sunbin-Got e nelo aatim kusel im aneng fian
    so, nakalem angin so, biim dim namdeko, weng fawtuk ayem weng kitil weng mak bokonemomele:
    ‘Aneng fian kale kom muluwel dow ilo fein duyemoki te.’, nangse te. Nangse kasike
    kame, Sunbin-Got be akalem dabalakamin finik mak dabalako, emisik kamtolo unbelei,
    ku beem ibik elote gelew gelew unemolewka! Unesomelewi, kuso, nem min em waneng
    buso, kuso fein makuw tololiwka!'
  con-NTPO: Na'su Chiga tsu quema o'tie tisema sefacconi'su shondo'suma moeña. Nane
    Sefacconi'su Na'su Chigaja ñama somboen ña yaya tsa'o'ye, ña antian ande'ye'qque.
    Ñama somboemba tsu ñoa'me su va andema afeye ña dushundeccunga. Tsa Chiga tsu
    tisema sefacconi'su shondo'suma quema o'tie moeña cuintsu in'jaensi tseni'su pushesuma
    iye ña dutssi'ye pusheve.
  eng-WEBU: The LORD, the God of heaven—who took me from my father’s house, and from
    the land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
    this land to your offspring—he will send his angel before you, and you shall take
    a wife for my son from there.
  bnp-bnp: E BAKOVI DAGI, a Vure na hunu, ra i bole tala iau na tabeke ne tata, i
    rata a ngava dagi i ta maea, ‘Ga habia ne huriki a hamomu a robo iea.’ Bara i
    rudu mugea a agelo vona, ge habikaria vonga e girihine tugu.
  wal-wal: GODAI, saluwaa Xoossai, tana ta aawaa sooppenne ta yelettido biittaappe
    kessidaagee taayyo, ‘Ne zariyaayyo taani ha biittaa immana’ yaagidi caaqqidaagee,
    neeni ta na7aayyo yaappe machcho demmana mala, i ba kiitanchchaa neeppe sinttau
    kiittana.
  mgh-mgh: Mwaneene Nluku, Nluku o wirimu kikumihile ilapo yo mayapaapa ni iyareelyaka
    aholupela ni ahokikhuluveliha ukivaha mi ni ucuulu aka ila ilapo ela. Ayo anaahala
    wuveleelihera ncelo uhoolo waa, wiira we waanthanle woonwo nthiyana omaana oohala
    unthela mwanaka.
  acu-NT: 'Apu Yus nayaimpinam pujuwa nuka wina aparu jeenia tura wina wearu nungkarnia
    jiirak, chicham yapajiachminun wina chichartak: Ju nungkanka ami wearam ainaun
    susatnuitjai turutmiayi. Tu tinu asamtai, uchiru nuwari atinun juni itati tusa,
    ni awemamuri amina eemak akupkatatui.'
  spa-PDDPT: 'Yavé, el ʼElohim del cielo, Quien me tomó de la casa de mi padre y de
    la tierra de mi parentela, y Quien me habló y me juró: A tu descendencia daré
    esta tierra, Él mismo enviará su Ángel delante de ti y de allá tomarás esposa
    para mi hijo.'
  gun-gun: Mba'eta Senhor Nhanderuete yva pygua xepe'a karamboae xeru ro ha'e yvy
    xetuiague gui, ha'e xevy oura reve “Kova'e yvy ame'ẽ 'rã neramymino kuery peguarã”,
    he'i va'ekue. Ha'e rami vy nerenonde omondouka 'rã guembiguai anjo. Ha'e ramo
    ha'e va'e yvy gui 'rã reru xera'y ra'yxyrã.
  agu-BL: Na yi Wajcaw yi inRyosil, yi Ryos yi at tcya'j, yi nchin ne'lsan tzaj kale
    najle't tzaj k'ajtzun intaj, i' nsukin yi ama'le'j scyetz e' inxonl. Mben tzun
    ẍchakol yi tetz ángel tan bajxe'n cu'n tzawutz tan joyle'n tzaj yi txkel yi jun
    tal ẍutuj incy'ajle'j.
  eng-PEV: You know that Yahweh my God is the boss in heaven. He took me away from
    my father’s family and my home country, and he brought me here to Canaan country.
    And God made me a strong promise. He said, ‘I am going to give this country to
    all the people that will be born into your family later on.’” Then Abraham said,
    “I know that God will help you find a wife for my son. Yes, God will send an angel
    worker to my home country to get things ready for you. When you get there, you
    will find a woman for my son Isaac to marry.
  ilo-ULB: Ni Yahweh a Dios ti langit, a nangala kaniak manipud iti balay ni amak
    ken manipud iti daga dagiti kabagiak, ken nagkari kaniak babaen iti napasnek a
    sapata a kunana, 'Itedkonto kadagiti kaputotam daytoy a daga,' ibaonnanto ti anghelna
    nga umuna kenka, ket mangalakanto iti asawaen ti anakko manipud sadiay.
  kpg-kpg: Yihowah go di God o di langi ne laha mai au gi daha mo di guongo o dogu
    damana mo di gowaa o ogu gau. Mee guu hai dana hagababa hagahumalia mai gi di au
    bolo Ia gaa wanga tenua deenei gi dogu hagadili. Mee ga hagau dana dangada di langi
    i oo mua gii mee di laha mai dau ahina e hai di lodo dagu dama daane.
  uig-ARA: 'مېنى ئاتامنىڭ ئۆيى بىلەن تۇغۇلغان يۇرتۇمدىن يېتەكلەپ ئېلىپ كەلگۈچى، يەنى
    ماڭا سۆز قىلىپ: ــ «سېنىڭ نەسلىڭگە بۇ يۇرتنى بېرىمەن»، دەپ ماڭا قەسەم قىلغان،
    ئاسماننىڭ خۇداسى بولغان پەرۋەردىگار ئۆز پەرىشتىسىنى ئالدىڭغا ئەۋەتىدۇ؛ شۇنىڭ بىلەن
    سەن ئۇ يەردىن ئوغلۇمغا قىز ئېلىپ كېلەلەيسەن.'
  bsp-bsp: Kanu Kəpɔŋ nkɛ kəyi dareŋc mɔ, nkɛ kəsɔŋ' em kəsak afum em kɔ dəŋkom dem
    mɔ, nkɛ kəlok-lokər im a kədɛrəm' em kəsɔŋ ka atɔf ŋaŋɛ afum em mɔ, nkɔn sərka
    endesom mɛlɛkɛ mɛcəm' am fɔr kiriŋ, dəndo məndekɔ-lɛkɛ wan kem wəran mɔ.
  bps-bps: Hae, du di muna fa, Dwata i Amu, i Dwata di langit, mdek deg tmagak i dad
    gaked i màgu, na i banwe gusutgu, na too kenen makang deg i kenen mlé i klamang
    tanà ani di dad belgu. Taman, Dwata sa febe kadang i kasaliganan malak ge di kagum,
    du fye ditù gumitem i libun yaan i tingàgu.
  mbs-mbs: Kedengan, inikegiyan a te Timanem eg-ogpà doton te langit te keilangan
    mesayo a lekat te menge kedomaan te amay ko aw tanà tinebawan ko, aw ontò a din
    pinekangan te ibegay din se tanà seini diyà te menge bowad-bowad ko. Isogò te
    Timanem se anghil monà diyà kamno aw megtabang kamno amon mekeabat ka te bayi
    pengognanen te batà ko.
  tof-tof: Da Lod, kwitüm God, kürü nótó küdódürr kürü aban zitül pamkolpamdógab akó
    kólba amtómól tüpdügab, wa kürüka arüng alkamül-koke bóktan igó tóbtanórr wagó,
    ‘Ka sab ini tüp marü olmalbobatal nókyenónómo.’ Wa tóba anerru singül kwata zirrapóndase,
    igósüm ma sab kol olgabi upudo kürü siman olomankü.
  sus-sus: Alatala naxan na koore ma, naxan n tongoxi n bari mixie ya ma, naxan n
    nakelixi n ma bɔxi ma, a fa a kali a yi bɔxi fima nɛ n bɔnsɔɛ ma, a tan yati fama
    nɛ a xa malekɛ xɛɛde i malife ra, alako i xa nɔ ginɛ tongode mɛnni n ma di bɛ.
  pon-2006: KAUN-O, Koht en nanleng, ketikiniesang rehn ei pahpao oh nan sapwen kisehi
    ko, ketikidohng ie wasaht, oh ketin kahukihla oh inoukihong ie me e pahn ketikihong
    sahpw wet kadaudokei kan. E pahn ketin kadar sapwellime tohnleng mwohmw pwe ke
    en kak alehsang wasao en nei pwutako eh pwoud.
  jae-jae: Apômtau, Anôtô undambêŋa, taŋ gêwê aê aŋga tamocnê andu ma aŋga ŋoc gôlôacnêŋ
    gamêŋ naŋ, gêjam biŋgalôm gêwiŋ aê ma kêtôc lêma gebe Aê gabe jakêŋ gamêŋ tonec
    êndêŋ nêm wakuc. Eŋ oc êsakiŋ nê aŋela êmuŋ aôm ma aôm ôkôc latucnê awê teŋ aŋga
    ônê.
  ksd-ksd: 'A Luluai God kai ra bala na bakut, nina i ga agure vairop iau kan ra kuba
    i tamagu, ma kan ra gunan di ga kava iau tana, nina i ga biti tagu ma ra vavalima:
    Ina tul tar go ra gunan ta ra umana bul mur tam, ia iat na tulue kana angelo na
    lua tam, ma una pilak pa ta vavina mabara ure natugu.'
  tur-YTC: “Beni babamın evinden ve doğduğum ülkeden alan, benimle konuşup, ‘Bu ülkeyi
    senin soyuna vereceğim’ diye ant içen göklerin Tanrısı Yahve, senin önünde meleğini
    gönderecek ve oğlum için oradan bir eş alacaksın.
  bel-N: 'ГОСПАД, Бог неба, Які ўзяў мяне з дому бацькі майго і з зямлі нараджэньня
    майго, і Які казаў да мяне, і Які прысягнуў мне, кажучы: “Насеньню твайму Я дам
    гэтую зямлю”, — Ён пашле анёла Свайго перад абліччам тваім, і ты возьмеш адтуль
    жонку сыну майму.'
  grc-BRENT: Κύριος ὁ Θεὸς τοῦ οὐρανοῦ καὶ ὁ Θεὸς τῆς γῆς, ὃς ἔλαβέ με ἐκ τοῦ οἴκου
    τοῦ πατρός μου, καἰ ἐκ τῆς γῆς ἧς ἐγεννήθην, ὃς ἐλάλησέ μοι, καὶ ὃς ὤμοσέ μοι,
    λέγων, σοὶ δώσω τὴν γῆν ταύτην καὶ τῷ σπέρματί σου, αὐτὸς ἀποστελεῖ τὸν Ἄγγελον
    αὐτοῦ ἔμπροσθέν σου, καὶ λήψῃ γυναῖκα τῷ υἱῷ μου ἐκεῖθεν.
  ind-AYT: TUHAN, Allah semesta langit, yang membawaku dari rumah ayahku dan dari
    tanah leluhurku; yang berbicara kepadaku dan bersumpah kepadaku, kata-Nya, ‘Aku
    akan memberikan tanah ini kepada keturunanmu,’ Dia akan mengutus malaikat-Nya
    di depanmu sehingga kamu bisa mendapatkan istri bagi anakku dari sana.
  lid-lid: Laban Kindrei badu kandrah le badeh kuhi jo eme len ta boho kamen ta tama
    udu munyak tek, iy tiye ma tandrakan jo ta edeu munyak dah i ta lundriyek oro.
    Iy kameh suni angelo ili bwena tam, ta aseben ou kandrei ari badih badu badeh
    keme ta naduk.
  eng-NNA: God, he is above, earlier he truly told me to leave my country. He gave
    me his true word, 'Truly I will give this country to your grandchildren's grandchildren
    and those who come after them.' He will send his angel ahead of you; he will show
    you a wife for my son.
  nya-nya: Yehova Mulungu wakumwamba amene ananditenga kwa makolo anga nanditulutsa
    mʼdziko lobadwira, ameneyo anayankhula nane molumbira kuti, ‘Kwa zidzukulu zako
    ndidzapereka dziko ili.’ Iyeyu adzatumiza mngelo wake kuti akutsogolere kumeneko
    kukapezera mwana wanga mkazi.
  hrv-hrv: 'Jahve, Bog nebesa, koji me odveo iz kuće moga oca i rodnog kraja i koji
    mi je pod zakletvom obećao: ''Tvome ću potomstvu dati ovu zemlju'', pred tobom
    će poslati svog anđela, i odande ćeš ti dovesti ženu mome sinu.'
  mps-mps: Yawe, te dagalude bidibo Godigo ena te eno ayago bede, me te ena hani dabego
    tǫde selama, asali. Tama agai bomai dąų wabo po wali, te agai e elalubo tǫ
    te eno hani wąį dabebolo mawaibao wai. Yawego digi te aga mobo bidi ensel te
    nage pabodu polasa tagala palaibao. Tama tibaso, nago tede te eno ogwago we gegela
    sueibao.
  llg-llg: Masanenedak huu LAMATUAK toꞌu koasa nai lalai, fo, Ana no au kalua uma
    au nusa fuafuni-kedi huseng mai, de Ana no au losa dae ia. Ma Ana mbaꞌa heheluk
    no au, nae, ‘Dei fo Au fee basa dae ia neu o numbu-sadu mala.’ De, boso bii! Kada
    muu leo. Huu dei fo Lamatuak nadenu Ndia atan neme lalai mai, fo soi dalak fee
    o, fo bisa matonggo mua inanak ndia, fo sangga mana dadik au anang saon.
  tpi-tpi: God, Bikpela bilong heven, em i kisim mi long haus bilong papa bilong mi
    na long graun bilong ol lain bilong mi. Na em i mekim strongpela promis, bai em
    i givim dispela graun hia long ol lain tumbuna bilong mi. Bikpela bai i salim
    ensel bilong en i go pas long yu long as ples bilong mi, olsem na bai yu inap
    kisim meri bilong pikinini bilong mi.
  dan-1931: HERREN, Himmelens Gud, som tog mig bort fra min Faders Hus og min Hjemstavns
    Land, som talede til mig og tilsvor mig, at han vil give mit Afkom dette Land,
    han vil sende sin Engel foran dig, så du kan tage min Søn en Hustru derfra;
  vie-OVCB: 'Chúa Hằng Hữu, Chủ Tể trời đất, đã đem ta ra khỏi nhà cha ta, nơi chôn
    nhau cắt rốn, đã phán dạy ta, và thề với ta: ‘Ta sẽ cho dòng giống con đất này.’
    Chúa sẽ sai thiên sứ Ngài đi trước, dẫn dắt con qua đó để cưới vợ cho Y-sác.'
  lbk-lbk: “Tay nan Dios Apo, ay Dios id chaya et infalana sak-en isnan afong ama
    ya isnan ili ay nalpowanmi ay sinpapangafong, sa na't insapata ay ichowana ken
    sak-en ya isnan wanen-edko nan nay ay ili. At mamangpango nan anghelna ischi ta
    makaala ka is asawan nan anakko.
  guj-2017: આકાશના પ્રભુ ઈશ્વર, જે મને મારા પિતાના ઘરમાંથી અને મારા સંબંધીઓના દેશમાંથી
    બહાર લાવ્યા અને જેમણે મને સોગન સાથે ખાતરીદાયક આપ્યું છે કે, ‘આ દેશ હું તારા સંતાનને
    આપીશ,’ તેઓ તારી આગળ પોતાના દૂતને મોકલશે અને ત્યાંથી તેઓ મારા દીકરાને માટે કન્યા
    મળે એવું કરશે.
  byr-byr: '@see-verse:GEN.024.006'
  awx-awx: Yawe Anätu yekäwune nanä täpätä naniwän, kepna äwä kepnotna yang peke ane
    apa, hiyäkän wamu using nanikut. ‘Bapukambamde kewu awomu äpme yämit,’ yang nanikut.
    Ge itä ängelanä gämäxu äpme iningyäpiwän kuxawänä kuwi, mängälä uwomune nana täpätutä
    ‘Täke’ yangu äpme yawän, wawakngale täkapiläk.
  pon-2006A: KAUN-O, Koht en nanleng, ketikiniesang rehn ei pahpao oh nan sapwen kisehi
    ko, ketikidohng ie wasaht, oh ketin kahukihla oh inoukihong ie me e pahn ketikihong
    sahpw wet kadaudokei kan. E pahn ketin kadar sapwellime tohnleng mwohmw pwe ke
    en kak alehsang wasao en nei pwutako eh pwoud.
  por-BRBSL: 'Javé, o Deus do céu - que me tirou da casa de meu pai e da terra do
    meu nascimento, que falou comigo e que me jurou, dizendo: ''Eu darei esta terra
    à sua prole - ele enviará seu anjo diante de você, e você tomará de lá uma esposa
    para meu filho''.'
  aly-aly: “INGKART alker-arenyel ayenh atnwenhey-alpek apmer nhenh-warl, apmer alhelenty
    nhenh-warl ayenh ra anthek, atyenh-rnem-akert. Nga apmer ikwer-warl alhentyan,
    INGKARTel angel ikwerenh thwenem, arraty-antey atnwenhetyek arelh ikwer-warl.
  cth-cth: Hete ram heh na ca catounnaw ka poe han telah kai koe lawk ka kam, kalvan
    e BAWIPA Cathut ni apa im hoi ka tâconae ram dawk hoi na kalatkung ni na hmalah
    kalvantami a patoun vaiteh hote hmuen dawk e ka capa hanlah a yu na paluen pouh
    han.
  twi-twi: Awurade, ɔsoro Nyankopɔn a ɔde me fi mʼagya fi ne mʼasase so baa ha na
    ɔkaa ntam hyɛɛ me bɔ se, ‘Mede saa asase yi bɛma wʼasefo no,’ ɔno ara na ɔbɛsoma
    ne bɔfo adi wʼanim akɔ, sɛnea ɛbɛyɛ a wubenya ɔyere afi hɔ ama me babarima no.
  hlt-hlt: A pa im neh ka pacaboeina khohmuen lamkah kai aka khuen tih ka taengah
    a thui vaengah, 'Hekah khohmuen he nang tiingan ham ka khueh ni, ' tila aka toemngam,
    vaan kah Pathen BOEIPA loh nang hmai ah amah kah puencawn te a tueih vetih ka
    capa ham a yuu te ke lamkah nan loh pah bitni.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ wèè n dènnɛní n cicɛ cĩ́ɛ̃̀tɛ̀ nɛ̀ nh ɛì kɛ n
    nɑ̀kɛ́ kɛ tú: M bo dɑ duɔ́ di nhɛì kɑ̀ɑ yɑɑ̀bí di tiekɛ. Kù bo duɔnní ku tɔ̃nnì
    kɛ̀ dì ndɑ ní kɑ̀ɑ wɑɑnní onitipòkù kɛ́puó m birɛ.'
  msy-2020: Kɨ fomɨra uan adarazir nguazimɨn ikia uan afeziamɨn dɨpenimɨn iti, ezɨ
    Ikiavɨra Itir God, a Godɨn Uan Nguibam gativazim, a na inigha kagh ize. Egha an
    akar dɨkɨrɨzir gavgavim na koma a gamua ghaze, a nguazir kam nan ovavir boribar
    anɨngam. Ezɨ kɨ fo, a uan ensel amadaghtɨ a nɨn faragh nan adarazi bagh mangɨ,
    nɨn akurvaghtɨ, nɨ nan otarim bagh amizitam iniam.
  txq-txq: Masaneda te MANETUALAIN mana toꞌu koasa nai lalai, neni au kalua numa au
    nusa huung mai ena, boe ma nafuli au losa dae ia. Ana oo ndara fangga hehelu-bartaak
    no au ena nae, ‘Neu ko Au fee basa dae ia neu o titisi-nonosim.’ De o boso babati!
    Kada muu leo. Neu ko Manetualain nadenu Ndia atan numa nusa tetuk do inggu temak
    mai nasosoi dalak fee o, fo o bisa matonggo mua ana feꞌok naa, fo neu ko dadi
    neu au anang saon.
  aaz-aaz: Mumnau, UISNENO reꞌ annaaꞌ kuasa et neno tunan, neik kau ꞌpoi ꞌrair uꞌko
    au kua-mnasiꞌ, ma neik kau ꞌtaam aꞌtea bare ia. Ma In nahakeb rais manbaꞌan nok
    kau msaꞌ am nak, ‘Au of aꞌfee ko bare ia ok-okeꞌ ꞌeu ho sufam-kaꞌum sin.’ Onaim
    kais ho nekam naan naꞌoniꞌ. Ho mnao. Uisneno of anreek In ameput naꞌko sonaf neno
    tunan he nfei ranan neu ko, he ho bisa muteef mok bifee munif, reꞌ he njair au
    aanh ee in fee.
  azb-azb: Məni atamın evindən və doğulduğum torpaqdan çıxaran, mənimlə danışan və
    and içərək “bu torpağı sənin nəslinə verəcəyəm” deyən göylərin Allahı Rəbb Öz
    mələyini sənin önündə göndərəcək və sən oradan oğluma arvad alıb gətirəcəksən.
  eng-DBY: Jehovah the God of the heavens, who took me out of my father's house, and
    out of the land of my nativity, and who has spoken to me, and who has sworn to
    me, saying, Unto thy seed will I give this land — he will send his angel before
    thee, that thou mayest take a wife for my son thence.
  hin-2017: स्वर्ग का परमेश्वर यहोवा, जिसने मुझे मेरे पिता के घर से और मेरी जन्म-भूमि
    से ले आकर मुझसे शपथ खाकर कहा कि “मैं यह देश तेरे वंश को दूँगा; वही अपना दूत तेरे
    आगे-आगे भेजेगा, कि तू मेरे पुत्र के लिये वहाँ से एक स्त्री ले आए।
  wol-KYG: Aji Sax ji, Yàllay asamaan, moom mi ma jële sama kër baay ak fa ma juddoo,
    te wax ak man, giñal ma ne ma, dina jox sama askan réew mii, moom ci boppam dina
    yebal malaakaam, mu jiitu la. Foofa ngay jëlale sama doom soxna.
  swp-swp: GUIAU, galewa Eaubadana, ia tamagu ena numa eai eo egu eanua abalabasigu
    eai i woeahaiguma, i ribalaoma arigu eai ie riba aigora i ene, ‘Am isimurita aridi
    eai abo tano ta ea mosei’, ia abo ena aneru i hetamari mugaiem, natugu monena
    abo u lobai nei eai.
  bjr-bjr: Yaaweefa innaarunaindaraa Anutufa qeeqa qikoona maqusaindaraana faqa qeeqa
    ainaina maqasaaqaraana faqa mara mareenoo maa maqa maaqanasaa quqaqoosa maridaqa.
    Mifa qima afeekaikammasee qini faqa qini qiku qisauku faqa maa maqa maaqana nimianauree
    qinau. Mifa narí angiroo aiqainanoo ani afunni finana ooru qini qimaaku anaaqa
    afiqee qumi naranoo.
  eng-YLT: Jehovah, God of the heavens, who hath taken me from the house of my father,
    and from the land of my birth, and who hath spoken to me, and who hath sworn to
    me, saying, To thy seed I give this land, He doth send His messenger before thee,
    and thou hast taken a wife for my son from thence;
  kne-kne: tan si Yahweh ay Diyos di amin ay wada ed langit yan tinogonas sak-en ta
    komaanak sin ilik ya taynak din toton-od kos di. Inkari na abe ay nangisapata
    ay idawat na din ili ay nay sin polik. Sisya met laeng di mangibaa sin anghel
    na ay bomadang en sik-a ta way iyat mo ay omas asawan anak ko sin babassang isdi.
  heg-NTPO: Nangan, ta AMA LAMTUA in kil kuasa se apan-dapa kua ka, nol puting auk
    son deng auk ingu-dale ka, hidim kil nol auk maang pes se dale nia. Un kon butu-kil
    in hida nol auk son noan, ‘Mam Auk bel dale ni totoang se ku in hua-koet tas.’
    Tiata ku lii-tiud deken. Ku laok tukun. Ta mam Ama Lamtua lok Un ima-ii deng sorga
    le maa sai lalan bel ku, halin ku tutnaal tana-bihatang, man le daid auk anang
    ngi sapa ka.
  ptu-ptu: 'Puang Allataala DEBATAnta to ungkuasai langi'', puhaä'' natässu''i illaam
    mai banuanna ambeku sola botto kadadiangku. Anna puhaä'' napa''tula''i anna ma''pinda
    naua: ‘Inde pa''bottoam la kubeem pessubummu.’ DEBATA hi too la ussua malaika''na
    muyoloangangko anna malai ullambisam baine änä''ku.'
  bzd-NTPO: Jehová dör ká̱ jaì Këköl, e' tö ye' yë'ttsa̱ ye' yë́ u a̱ ena ye' yamipa
    ká̱ a̱. Ie' tö ittè me' ye' a̱ tö ká̱ i' meraëitö ye' aleripa a̱. Ie' tö ibiyöchökwak
    patkeraë be' ki̱muk alaköl tsu̱kbitu̱ ye' yàkie.
  kwf-kwf: Iawe nia na God Ꞌi langi, nia ngali nau ka sui naꞋa faꞋasia abaꞋi kula
    neꞋana maꞋa nau, ma nau ku faꞋasia ka sui naꞋa na fanoa neꞋana fuuꞋi ngwae nau
    kira tua ana. Iawe nia sasia taꞋi fata alangaꞋinga ngasingasiꞋa fuaku neꞋe na
    ano nini kulu tua ana kaidaꞋi neꞋe nia ke baꞋa kwatea maꞋi fuana ngela neꞋe kike
    baꞋa futa maꞋi ana kwalafa nau. Ma nia ke baꞋa asungaꞋinia Ꞌainsel nia ka eta
    eta amu kaidaꞋi neꞋe Ꞌoke baꞋa saiana Ꞌoke dao toꞋona taꞋi ngela kini sariꞋi ana
    kula neꞋeri fasi Ꞌiri ngela ngwane nau ke korea.
  eng-WYC-2017: the Lord God of heaven that took me from the house of my father, and
    from the land of my birth, which spake to me, and swore, and said, I shall give
    this land to thy seed, he shall send his angel before thee, and thou shalt take
    from thence a wife to my son;
  eng-WMBB: The LORD, the God of heaven—who took me from my father’s house, and from
    the land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
    this land to your offspring—he will send his angel before you, and you shall take
    a wife for my son from there.
  spp-spp: Kafooŋi Kile, nìɲyiŋi foo, u à mii yige na tupyɛnge e ná mii kìni i bà
    mii si mpyi si mpa naha nde kìni i mɛ, uru u à jwo ná mii i, maa ŋkâa na uru sí
    nde kìni kan mii tùlug'á. Uru yabiliŋi Kile, u sí u mɛlɛkɛŋi yaha mu yyaha na
    bà mu si mpyi si sà ceewe lwɔ́ na tupyɛnge e mii jyaŋi mɛɛ na mɛ.
  aey-aey: Anut uqa saonadec Tibud, uqa ija meina jonadec ehiten. Odocob ija meina
    joca maha ija cali hom euca culem. Odocob uqa bal cehec je matimei je hahun i
    maten, ‘Maha i hinana sihul adigen,’ ten. Eunu Anut uqa uqana ensel aquni suldocob
    jic qahihigian. Odocob hina ija melami uqana caja onodec u togan.
  urd-GVH: रब जो आसमान का ख़ुदा है अपना फ़रिश्ता तुम्हारे आगे भेजेगा, इसलिए तुम वहाँ
    मेरे बेटे के लिए बीवी चुनने में ज़रूर कामयाब होगे। क्योंकि वही मुझे मेरे बाप के
    घर और मेरे वतन से यहाँ ले आया है, और उसी ने क़सम खाकर मुझसे वादा किया है कि मैं
    कनान का यह मुल्क तेरी औलाद को दूँगा।
  rug-rug: Se Zihova, sa Tamasa pa Maṉauru si turaṉa vura nau pa popoa tanisa tamaqu,
    meke pa popoa tadi na turaṉaqu, meke ele va tatara zoṉazoṉa nau Sa sapu kaqu poni
    nia Sa sa popoa hie koa rini pu tuti gore mae gua koa rau. Kaqu garunu va kenue
    atu nia Sa koa goi sa mateana, pude boka vagia goi sa barikaleqe tanisa tuqu koreo
    vasina.
  gaz-gaz: Waaqayyo Waaqni samii inni mana abbaa kootii fi biyya ani itti dhaladhe
    keessaa na fidee, ‘Ani biyya kana sanyii keetiif nan kenna’ jechuudhaan natti
    dubbatee kakatee waadaa naa seene sun akka ati achii ilma kootiif niitii fidduuf
    ergamaa isaa fuula kee dura ni erga.
  fra-LSG: 'L’Éternel, le Dieu du ciel, qui m’a fait sortir de la maison de mon père
    et de ma patrie, qui m’a parlé et qui m’a juré, en disant: Je donnerai ce pays
    à ta postérité, lui-même enverra son ange devant toi; et c’est de là que tu prendras
    une femme pour mon fils.'
  gnn-gnn: liŋgu Godthu ŋuriŋi Djiwarr'wuyyunydja Waŋarryu ŋayipi yana ŋarranha gäŋalanydja
    beŋuru ŋarrakalaŋuwala bäpawala ŋarakaŋuru wäŋaŋuru dhipalanydja gay' wäŋalili,
    ga ŋayipi yana dhawu'‐nherrara bitjarra, ‘Dhuwalanydja yurru nhuŋuna wäŋa, ga
    nhokalaŋuwu yumurrku'wuna, ga bitjanna liŋguna yukurra yurru gupaḏalŋuwuna nhumalaŋgu
    nhinanharawu yukurranharawu.’ Godthu yurru nhuŋu dhukarrnydja buma ŋathil'yun,
    märr nhenydja yurru maḻŋ'maramana dhäykanha ŋarrakalaŋuwu gäthu'mirriŋuwu. Ga
    ŋuli ŋayi yurru yakanydja marrtji dhipala, ŋunhiyinydja manymaknha, yaka warwuyurranydja,
    yurru yaka nhe yurru ŋarrakunydja gäthunha djaw'yurra dhipuŋuru wäŋaŋuru.”
  yal-yal: Alatala, Ala Naxan Kore, naxan n tongoxi n bari muxune tagi e nun n bɔnsɔnni,
    naxan falan tixi n xa, naxan a kɔlɔxi a bɔxɔni ito soma nɛn n bɔnsɔnna yii, a
    tan yatina a malekan nasigama i yɛ ra nɛn alogo i xa nɔ ɲaxanla sɔtɔdeni n ma
    diin xa mɛnni.
  gum-gum: 'Jehová srømbalamerai nø Tius, nai møskawei yaugurrimba, nai yau misaamerai
    piraugurrimba nan wesrabiibe, ¡katø! treegwan marmø kømø, nabe maramønrrun taitøga
    nan øyah chib wamindig køn cha: “Ñuinukkurri amrrub misaameran i pirøwan tranrrumøn”
    cha. Inchawei nøbe nui ángelwan ñui merrab ørtrun cha, nai nusrkaweyasig srain
    kønrrabigwan trusrøngurri ñi pera attrai.'
  iou-iou: Kunum täŋo Anutu Yawetä näkŋa kome kujatna ba nanatä äbot bämopiken nanikpäŋ
    nämagut yäpmäŋ äbäŋpäŋ man kehäromi ŋode näwetkuk; Yerikayeta kome itan ŋo bureni
    api yämet yäŋ näwetkuk. Unita nanaknata webe kubä näkŋa komeken nanikpäŋ kaŋ-ahäŋ
    imayäŋ täŋiri Yawetä aŋeroni iwerän päŋku intäjukun kuŋ gamiŋpäŋ api täŋkentäŋ
    gamek yäk.
  haw-1868: Na Iehova ke Akua o ka lani, nana au i lawe, mai ka hale mai o ko'u makuakane,
    a mai ka aina mai o ko'u poe hoahanau, a olelo mai ia'u, a hoohiki mai no hoi
    ia'u, i ka i ana mai, E haawi auanei au i keia aina no kau poe mamo; nana no e
    hoouna aku i kona anela mamua ou, a e lawe mai oe i wahine na ka'u keiki mailaila
    mai.
  arb-NAV: 'فَالرَّبُّ إِلَهُ السَّمَاءِ الَّذِي أَخَذَنِي مِنْ بَيْتِ أَبِي وَمِنْ
    أَرْضِ قَوْمِي، وَخَاطَبَنِي وَأَقْسَمَ لِي قَائِلاً: لِذُرِّيَّتِكَ أَهَبُ هَذِهِ
    الأَرْضَ، هُوَ يُرْسِلُ مَلاكَهُ أَمَامَكَ لِتَأْخُذَ زَوْجَةً لابْنِي مِنْ هُنَاكَ.'
  adz-adz: Yawe, Anutu suda wain i gunungun, iyu dzi sinungꞌ dzi ramanggangꞌ gampan
    da dzi intapangꞌ da iraga nan mungꞌ da dzi i bungꞌ atangin intap aruani da dzi
    yangin rusangꞌ. Arangan bungꞌ atangin gan angira gan namungꞌ i agu nafa dzi gampangꞌ
    wain, i rima agu sib i uda sagat i dzi narunggangꞌ mingꞌa nigi.
  ewe-ewe: elabena Yehowa, Mawu si le dziƒo la gblɔ nam be magblẽ anyigba ma kple
    ƒonyemetɔwo ɖi, eye wòdo ŋugbe nam be yeatsɔ anyigba sia na nye kple nye dzidzimeviwo.
    Ana mawudɔla aɖe nanɔ ŋgɔ na wò, eye wòakpɔ egbɔ be èkpɔ nyɔnuvi aɖe tso afi ma
    wòazu vinye srɔ̃.
  eng-LEE: 'The Lord, the God of heaven, who took me from my father''s house, and
    from the land of my birth, and who spoke unto me, and who swore unto me, saying,
    Unto thy seed will I give this land: he will send his angel before thee, and thou
    shalt take a wife unto my son from there.'
  dji-dji: 'Yaway, ngunung Miligidji ṉammirri nyi''nyini, nyani irriny djamirrdjini
    ngirrangir gunydjirrgirang gurrbingir, ga ngunungir gurrbingir nyibirri irr bungtjili,
    ga nyani irriny murr-rangirri djinimirri gam'': ‘Ngarri djinarr gungi djining
    djawal mala-punyirbigi nyungungkima’. Marrga nyanibi inma yani nyanngang djamagiṉing
    wugiḻi miri inma gunggatjigi marrga ngunungir gurrbingir nyuni bi birrugi miyilk
    inga bapiḻi Yisakgi ngirrang walkiringirgim.'
  gvn-gvn: '@see-verse:GEN.024.006'
  nna-nna: Ngarrka, kanka waninyi paliny, purlpilu yiji wurrarnaji palinyju ngajumili
    warrarn yakanaku. Palinymili muwarr yija yinyaji, 'Yijalu nyungu warrarn yungkulumarnajaninyi
    nyuntumili karluji jamujirrangupa janamili nyirrirnikartijarrangu.' Angel palinymili
    ngakalkuliny walangkarr nyuntuku; jurti jilamangu mirtawa ngajumilaku partanyku
    palinyjungarra.
  asm-FB: স্বর্গৰ প্রভু স্বয়ং ঈশ্বৰ যিহোৱাই মোৰ পিতৃৰ জন্মভূমিৰ পৰা মোক সপৰিয়ালে
    সৈতে ইয়ালৈ লৈ আহিল আৰু মই তোমাৰ বংশক এই দেশ দিম বুলি মোৰ আগত শপত কৰিলে, স্বৰ্গৰ
    ঈশ্বৰ যিহোৱাই তোমাৰ আগে আগে নিজ দূত পঠাই দিব; তাতে তুমি মোৰ পুত্ৰৰ নিমিত্তে সেই
    ঠাইৰ পৰাই ছোৱালী আনিব পাৰিবা।
  sus-A: عَلَتَلَ نَشَن نَ كٌورٍ مَ، نَشَن ﭑ تٌنفٌشِ ﭑ بَرِ مِشِيٍ يَ مَ، نَشَن ﭑ
    نَكٍلِشِ ﭑ مَ بْشِ مَ، عَ قَ عَ كَلِ عَ يِ بْشِ قِمَ نّ ﭑ بْنسْي مَ، عَ تَن يَتِ
    قَمَ نّ عَ شَ مَلٍكّ شّيدٍ عِ مَلِقٍ رَ، عَلَكٌ عِ شَ نْ فِنّ تٌنفٌدٍ مّننِ ﭑ
    مَ دِ بّ.
  fra-SBL: 'Yahvé, le Dieu des cieux, qui m''a enlevé de la maison de mon père et
    du pays où je suis né, qui m''a parlé et qui m''a juré : « Je donnerai ce pays
    à ta postérité », enverra son ange devant toi, et tu prendras de là une femme
    pour mon fils.'
  hbo-hbo: יְהוָ֣ה ׀ אֱלֹהֵ֣י הַשָּׁמַ֗יִם אֲשֶׁ֨ר לְקָחַ֜נִי מִבֵּ֣ית אָבִי֮ וּמֵאֶ֣רֶץ
    מֹֽולַדְתִּי֒ וַאֲשֶׁ֨ר דִּבֶּר־לִ֜י וַאֲשֶׁ֤ר נִֽשְׁבַּֽע־לִי֙ לֵאמֹ֔ר לְזַ֨רְעֲךָ֔
    אֶתֵּ֖ן אֶת־הָאָ֣רֶץ הַזֹּ֑את ה֗וּא יִשְׁלַ֤ח מַלְאָכֹו֙ לְפָנֶ֔יךָ וְלָקַחְתָּ֥
    אִשָּׁ֛ה לִבְנִ֖י מִשָּֽׁם׃
  shp-NTPO: Ja naikanmea Ibo Diossenra, ea pikoa iki nokon papan xobonkonia, jainoax
    nokon rarebobaon mainmea, jainxonra nato mai nokon chiní bakebo meniti ea yoia
    iki. Jainoaxibira, nokon baken awin iti jainoa min benon ixon jawen ángel mii
    bebon raanai.
  eng-WYCLIFFE: the Lord of heuene that took me fro the hows of my fadir, and fro
    the lond of my birthe, which spak to me, and swoor, and seide, Y schal yyue this
    lond to thi seed, he schal sende his aungel bifore thee, and thou schalt take
    fro thennus a wijf to my sone; forsothe if the womman nyle sue thee,
  piu-2006: '@see-verse:GEN.024.006'
  pjt-pjt: Uwa, mulapa ngayulu ngura nyara palula iṯi ngaringu, ka panya ngayuku walytja
    tjuṯa nyara palulaṯu nyinanyi. Palu Mayatja ilkaṟitjangku ngayunya ngalya-katingu
    ngura nyara palulanguṟu. Munuṉi ngura nyangaku kalkuṉu manta nyanga Kainanku ngayuku
    walytja maḻatja maḻatja ungkunytjikitjangku palumpa tjanamparinytjaku. Pala palulanguṟuṉi
    kulila, panya nyara palulakutu ankunyangka Mayatja Godalu nyuntula kuranyu angelpa
    iyalku, ka nyuntunya nintilku ngayuku katjaku kuri tjukaṟurungku nguriṟa mantjintjaku.
  cwe-cwe: Mndewa Mulungu, Mulungu wa ulanga kanigala kulawa kaye ya tati yangu na
    kulawa isi ya ndugu zangu, kanilongela na kanilahila kuwa kezaweng'ha isi ino
    welesi wangu. Kezamtuma msenga wake wa kuulanga kuulongozi wako, ivo kwizampatila
    muke mwanangu kulawa kuna iisi iyo.
  bgs-bgs: Dángngan, tô Áglangngagán na Manama na góddô tun ta langit tô igpid kanak
    tikud tun ta mga gakád katô ámmà ku asta tikud tun ta banuwa na ipamasusuwan ku,
    asta igtandóanna ikandin na bággén din ni tanà ni tun ta mga rubbad ku. Pónan
    katô Áglangngagán tô panaligan din áknikó. Tumabang sikandin áknikó ébô makakangé
    ka katô bayi na kalyagan katô batà ku.
  kik-kik: Jehova, o we Ngai wa igũrũ ũrĩa wandutire kuuma nyũmba ya baba na kuuma
    bũrũri ũrĩa ndaciarĩirwo na akĩnjarĩria na akĩnjĩĩra na mwĩhĩtwa atĩrĩ, ‘Rũciaro
    rwaku nĩngarũhe bũrũri ũyũ’ we nĩwe ũgaatũma mũraika wake mbere yaku nĩguo ũkoonera
    mũrũ wakwa mũtumia kuuma kuo.
  ksr-ksr: 'Siwewaa Poŋa Anutunoŋ nii maŋnaa mirinoŋ ano kolokoloo kantrinanoŋga qaa
    kokaeŋ jero mobe jojopaŋ qaanoŋ somoŋgoŋ nuano kawe: ‘Niinoŋ baloŋ koi mono goo
    gbiliuruga yoŋoo buŋa qeŋ oŋomaŋa.’ Kawaajoŋ iinoŋ mono Siwe gajobaya wasiro wala
    keno giinoŋ saanoŋ meranaa emba ii iikanoŋa wama kawa.'
  fra-NCL: 'Yahweh, le Dieu du ciel, qui m’a pris de la maison de mon père et du pays
    de ma naissance, qui m’a parlé et qui m’a fait serment en disant : Je donnerai
    ce pays à ta postérité, lui-même enverra son ange devant toi, et tu prendras de
    là une femme pour mon fils.'
  cek-AK: Kam pa imthung hoi kaimah ih acaeng kaminawk ohhaih prae thung hoiah kai
    zaehoikung, van Angraeng Sithaw mah, Na caanawk khaeah hae prae hae ka paek han,
    tiah ang thuih moe, lokmaihaih to a sak boeh; ka capa han to ahmuen ih zu to na
    lak pae thai hanah, na hma ah angmah ih van kami to patoeh tih hmang.
  xla-xla: Adipalati, Pepele dimo omhallalo Godtapo na꞉ asiyadulo dulu tle na꞉ye sempuame
    Keinan mo iye na꞉ mamadulo watle ikadepe hamilowe yu atluwapo. Epedeme God etapo
    ya꞉ banakaka oplamiye tane dlepe, wa꞉ gadlepo depame. Epalati wa꞉tapo edla tame
    ya꞉ta gadle tle na꞉ maseyemalata a꞉ya halowe api dinapoloweye ka꞉pi ellepe.
  cuk-cuk: 'Bab-Dummad-Jehová-Nibneg-Dakmaidi an-bab-neggi an-onosad, degi, an-babgan-yalagi
    an-onosbalid. A anga sogsad: ‘Napira ise-sogar an bega sogye: Emi-be-maidgi we-yala
    an be-waganga ukoye.’ Degisoggu, a-Bab-Dummad e-baliwitur be-idu barmidoed, adi,
    weba an-machiga ome be sedagegar.'
  uig-CYR: 'Мени атамниң өйи билән туғулған жутумдин йетәкләп елип кәлгүчи, йәни маңа
    сөз қилип: — «Сениң нәслиңгә бу жутни беримән», дәп маңа қәсәм қилған, асманниң
    Худаси болған Пәрвәрдигар Өз Пәриштисини алдиңға әвәтиду; шуниң билән сән у йәрдин
    оғлумға қиз елип келәләйсән.'
  tel-2017: నా తండ్రి ఇంటి నుండీ, నా బంధువుల దేశం నుండీ నన్ను తీసుకు వచ్చి ‘నీ సంతానానికి
    ఈ దేశాన్ని ఇస్తాను’ అని పరలోకపు దేవుడైన యెహోవా నాకు ప్రమాణం చేశాడు. ఆ దేవుడే తన
    దూతను నీకు ముందుగా పంపుతాడు. అక్కడనుండి నువ్వు నా కొడుక్కి భార్యను తీసుకుని వస్తావు.
  hat-BSA: 'SENYÈ a, Bondye syèl la ki te pran m, fè m sòti lakay papa m, peyi natal
    mwen, ki te pale avèk mwen; Li te sèmante ak mwen, e Li te di: ‘A desandan ou
    yo, Mwen va bay tè sa a’. Li va voye zanj Li devan ou, e ou va pran yon madanm
    pou fis mwen an soti la.'
  kos-kos: LEUM GOD lun kusrao El usyume liki acn sin papa tumuk ac liki sou luk,
    ac El orala wulela na ku se lal nu sik mu El ac sang acn se inge nu sin fwilin
    tulik nutik. El fah supwala lipufan lal meet liki kom, tuh kom fah ku in konauk
    sie mutan kien wen nutik uh we.
  hbo-WLC: יְהוָ֣ה ׀ אֱלֹהֵ֣י הַשָּׁמַ֗יִם אֲשֶׁ֨ר לְקָחַ֜נִי מִבֵּ֣ית אָבִי֮ וּמֵאֶ֣רֶץ
    מֽוֹלַדְתִּי֒ וַאֲשֶׁ֨ר דִּבֶּר־לִ֜י וַאֲשֶׁ֤ר נִֽשְׁבַּֽע־לִי֙ לֵאמֹ֔ר לְזַ֨רְעֲךָ֔
    אֶתֵּ֖ן אֶת־הָאָ֣רֶץ הַזֹּ֑את ה֗וּא יִשְׁלַ֤ח מַלְאָכוֹ֙ לְפָנֶ֔יךָ וְלָקַחְתָּ֥
    אִשָּׁ֛ה לִבְנִ֖י מִשָּֽׁם׃
  ibo-ibo: Onyenwe anyị, Chineke nke eluigwe, bụ onye kpọpụtara m site nʼụlọ nna m
    nakwa obodo nke aka m, onye ahụ gwara m okwu ma kwem nkwa site nʼịṅụ iyi nye sị,
    ‘Aga m enye ụmụ ụmụ gị ala a.’ Ọ ga-ezipụ mmụọ ozi ya ka ọ gaa nʼihu gị ka i nwee
    ike inwetara nwa m nwoke nwunye site nʼebe ahụ.
  ory-ory: “ଯେହେତୁ ଯେଉଁ ସ୍ୱର୍ଗର ସୃଷ୍ଟିକର୍ତ୍ତା ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ମୋତେ ପୈତୃକ ଗୃହ ଓ ଜନ୍ମ
    ଦେଶ ମଧ୍ୟରୁ ଆଣିଅଛନ୍ତି ଓ ମୋʼ ସଙ୍ଗେ ଆଳାପ କରିଅଛନ୍ତି, ‘ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ବଂଶକୁ ଏହି
    ଦେଶ ଦେବା ବୋଲି ଶପଥ କରିଅଛନ୍ତି,’ ସେ ତୁମ୍ଭ ଅଗ୍ରତେ ଆପଣା ଦୂତ ପଠାଇବେ; ତହିଁରେ ତୁମ୍ଭେ ମୋʼ
    ପୁତ୍ରର ବିବାହ ନିମନ୍ତେ ସେହିଠାରୁ ଗୋଟିଏ କନ୍ୟା ଆଣିବ।
  wmt-wmt: '@see-verse:GEN.024.006'
  chk-chk: Ewe Samol mi Lapalap, ewe Koten läng mi emwenieiwu seni imwen semei pwal
    seni poputän fanüei, i a pwon ngeniei fän akapel pwe epwe ngeni mwirimwiri kana
    ei fanü. Kot epwe tinala nöün chon läng, pwe epwe akom mwom pwe kopwe angei pwülüen
    nei we seni ikenan.
  ssd-ssd: 'Samba tuku Mbara Suŋgo nuŋge ye kukulyina le ye yiŋe ndare yiŋe tumbraŋ
    tuguk yiŋe kilke kusreken le nuŋge ye siŋka son pasa saŋgrinu teŋenmba sayina:
    Ne tuku ndare ye kilke te siŋka serniŋgamŋgit ŋga sayina. Nuŋge nuŋe eŋel kukulwa
    le amboŋga kaŋgat. Ne kumba taŋge yiŋe kiŋo tuku pino ande ta.'
  rop-rop: dumaji YAWEI hu jidan langa hebin bin deigimwei mi brom main dedi kemp
    en brom ola rileishan main deya langa det kantri, en God bin meigim pramis blanga
    gibit dijan kantri Keinan langa mi en langa main biginini olabat. “Wal God garra
    jandim einjul lida langa yu blanga album yu gajim waif blanga main san.
  ukr-1871: 'Господь, Бог неба й Бог землї, що вивів мене з господи панотця мого із
    землї, що в нїй родився, той що глаголав менї, і що клявся менї глаголючи: Тобі
    оддам землю сю й насїнню твойму, той пошле ангела свого перед тобою, дак і візьмеш
    жену синові мойму Ізаакові звідти.'
  eng-AOI: Long ago Yahweh brought me here from my father's home and from my family.
    Yahweh is the God who made the heavens, and he made a promise to me. He said to
    me, ‘I will give this country to you and to your descendants.’ He will send his
    angel ahead of you, to help you get a wife there for my son.
  yon-yon: Yariman, Ambid Ari ye God, yembed nambe yambiwoom yaambed ne wooneen ye
    okad yaambed nenmonoon. Kwane weng kundukbed yedmewoon ‘Keenan ambibkin kee eb
    awoya yaa kondaniin.’ andoon kowe, Yariman God ye engyumbed yedin arinambo weneneena
    awabdaneena ne dana ye dowad wonong kuu kuyaambed nenmananeeb.
  bch-bch: Maron toa ei Deo ngan bubur, ibada gau ta natnan tamag ele tuanga ga leg
    panua ad tano, ta ikado posanga tautaunga pagau bedane, ‘Gau ga napan tano toa
    ne ga iman tibutibum ad.’ Ei ga isula ele anggelo ta ila imuga ngan eao, ta eao
    rangrang ngan bada natug iadaoa eta toa eoa.
  deu-1951: 'Der HERR, der Gott des Himmels, der mich von meines Vaters Hause und
    aus dem Lande meiner Geburt genommen und mit mir geredet und mir auch geschworen
    und gesagt hat: «Dieses Land will ich deinem Samen geben», der wird seinen Engel
    vor dir her senden, daß du meinem Sohn von dort ein Weib nehmest.'
  eng-JPS: 'The LORD, the God of heaven, who took me from my father''s house, and
    from the land of my nativity, and who spoke unto me, and who swore unto me, saying:
    Unto thy seed will I give this land; He will send His angel before thee, and thou
    shalt take a wife for my son from thence.'
  ubr-ubr: BADA, safam an God on tamau an goa a yau au rat baren tafanam emon iboeu
    agat ato ifaro on arimon atonio motob on wawau agiriu inites. On an anea arimon
    ini yafarai onai ini netewarim unan natu orot awan un boai ato un matabir.
  srp-1865: 'Gospod Bog nebeski, koji me je uzeo iz doma oca mojega i iz zemlje roda
    mojega, i koji mi je rekao i zakleo mi se govoreæi: sjemenu æu tvojemu dati zemlju
    ovu, on æe poslati anðela svojega pred tobom da dovedeš ženu sinu mojemu odande.'
  lug-lug: Mukama, Katonda w’eggulu, eyanzigya mu nnyumba ya kitange, mu nsi mwe nazaalibwa
    eyayogera nange era n’andayirira nti, ‘Ezadde lyo ndiriwa ensi eno,’ alituma malayika
    we n’akukulembera owasirize mutabani wange omukazi era omuggyeyo.
  heb-heb: יהוה אלהי השמים אשר לקחני מבית אבי ומארץ מולדתי ואשר דבר לי ואשר נשבע לי
    לאמר לזרעך אתן את הארץ הזאת הוא ישלח מלאכו לפניך ולקחת אשה לבני משם׃
  ben-IRV: সদাপ্রভু, স্বর্গের ঈশ্বর, যিনি আমাকে বাবার বাড়ি ও আত্মীয়দের মধ্য থেকে
    এনেছেন, আমার সঙ্গে আলাপ করেছেন এবং এমন শপথ করেছেন যে, আমি তোমার বংশকে এই দেশ দেব,
    তিনিই তোমার আগে নিজের দূত পাঠাবেন; তাতে তুমি আমার ছেলের জন্য সেখান থেকে একটি মেয়ে
    নিয়ে আসতে পারবে।
  pan-pan: ਸਵਰਗ ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਜੋ ਮੈਨੂੰ ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰ ਤੋਂ ਅਤੇ ਮੇਰੀ ਜਨਮ ਭੂਮੀ
    ਤੋਂ ਕੱਢ ਲੈ ਆਇਆ, ਜੋ ਮੇਰੇ ਨਾਲ ਬੋਲਿਆ ਅਤੇ ਮੇਰੇ ਨਾਲ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ ਕਿ ਮੈਂ ਤੇਰੀ ਅੰਸ
    ਨੂੰ ਇਹ ਦੇਸ਼ ਦਿਆਂਗਾ। ਉਹ ਹੀ ਆਪਣਾ ਦੂਤ ਤੇਰੇ ਅੱਗੇ ਭੇਜੇਗਾ ਅਤੇ ਤੂੰ ਉੱਥੋਂ ਮੇਰੇ ਪੁੱਤਰ ਲਈ
    ਪਤਨੀ ਲੈ ਆਵੇਂਗਾ।
  mwp-mwp: ina nubi boeradhar Awgadhaw ya wadhayzinga ngayapa a ngaw kaziw kazipa.
    Awgadhan nanga ngoena yoelpadhin ngaw thathiw lagoengu, ngaw mura buway lagoengu.
    Wa, nuydh Awgadhan bangal ngibiya wayane nungu angela ngibepa danal pathaypa,
    nginu zagethoepa ibupuydhaypa. Ngidh ngaw kazipa ipi gasamane ngay ngalagaz nanga
    ngapa.
  mya-JVB: ငါ့ အဘ ၏အိမ် မှ ၎င်း၊ ငါ့ အမျိုးသား နေရာပြည် မှ ၎င်း ငါ့ ကိုခေါ် ၍၊ သင်
    ၏အမျိုးအနွယ် အား ဤ ပြည် ကို ငါပေး မည်ဟု၊ ငါ့ အား ဗျာဒိတ် တော်ပေး၍ ကျိန်ဆို တော်မူသော
    ကောင်းကင် ဘုံရှင် ဘုရားသခင် ထာဝရဘုရား သည်၊ မိမိ ကောင်းကင်တမန် ကို သင့် ရှေ့ ၌
    စေလွှတ် တော်မူသဖြင့် ၊ သင်သည်ထို ပြည်မှ ငါ့ သား ဘို့ မယား ကို ယူ ရလိမ့် မည်။
  tte-O: Yeoba, iya bulibuli kana Yaubada, kani ana anelose iyawasa-bagunayan na mesabana
    natugu wainena kulobai bwaine koina kaiwena iya ikele-yawatagilagau tamagu ana
    boda kolili yo totouguwao ali yanuwa mena yo iwaloyameli koliyau dedei bwaite
    koina kani iwolena tubuguwao kolili.
  tbg-tbg: '@see-verse:GEN.024.006'
  hmo-hmo: Lohiabada, Guba ena Dirava ese tamagu ena ruma dekena amo, bona egu varavara
    edia tano dekena amo, lau ia mailaia iniseni, bona lau dekenai ia gwauhamata,
    inai tano be lauegu tubudia dekenai do ia henia. Ia ese iena aneru oiemu vairana
    dekenai do ia siaia, vadaeni unuseni adavana ta do oi davaria egu natuna dekenai.
  ata-ata: IAUE Lataua sou opo loxotolo munoꞌilo no tualasou mamilo mo no lia liaxaꞌa
    ta milemileli mo anu muvikala manina lexe lialia ano ꞌo ne anu ulosiꞌa ta ꞌaliꞌalixe
    iloꞌa ta xasixasilo mo ta ꞌiluꞌilusuleli. Anu molu upalusou angelo noxou sou uulaxuneni
    sou nini naxalisie sema vile iu ꞌalixeni.
  nfa-nfa: Mu sanèdꞌe, te LAMATUA dhu nèdꞌu koasa ètu dedha-liru, ka dhu lere jaꞌa
    nèti rai èta-èsu jaꞌa, asa dedha-rai neꞌe ne. Aa dhu Na paꞌèki le lii pajaji dènge
    jaꞌa, dhu peka na, ‘Èèna na, Jaꞌa hia rai ne aaꞌi-aaꞌi mi ana-èpu èu.’ De èu baku
    madhaꞌu. Sadꞌi lamu. Te èèna na, Lamatua pua ana pajuu Na nèti sorga, mai bhoke
    jꞌara hia èu, sèna ka èu paraga dènge ana bhèni, dhu èèna na jꞌajꞌi dhèu èmu ana
    jaꞌa.
  urd-urd: ख़ुदावन्द, आसमान का ख़ुदा, जो मुझे मेरे बाप के घर और मेरी पैदाइशी जगह से
    निकाल लाया, और जिसने मुझ से बातें कीं और क़सम खाकर मुझ से कहा, कि मैं तेरी नसल
    को यह मुल्क दूँगा; वही तेरे आगे — आगे अपना फ़िरिश्ता भेजेगा कि तू वहाँ से मेरे
    बेटे के लिए बीवी लाए।
  rus-SYN: 'Господь, Бог неба и Бог земли, Который взял меня из дома отца моего и
    из земли рождения моего, Который говорил мне и Который клялся мне, говоря: тебе
    и потомству твоему дам сию землю,- Он пошлет Ангела Своего пред тобою, и ты возьмешь
    жену сыну моему Исааку оттуда;'
  cbt-NTPO: Sinioroso' Yosë ni'ton, inápaquë hua'anëntërin. Nani ina sha'huitërinco
    iso no'pa' shihuëpitari hua'nëntacaso'. Iráca tatahuë ya'huërin no'pa quëran ocoirinco.
    Quëmopinëhuëpita ya'huërin parti quëran ocoirinco huachi. Ocoirahuatonco isëquë
    quëninco. Inari chachin anquëninën a'pararin catahuainquënso marë'. Ina nohuanton,
    sanapi nohuantarin isëquë huëcacaso'.
  bqc-SIM: Dii Lua Musude ma bↄ ma mae bɛ ma daɛↄ bùsuu, ↄ̃ à yã'òmɛɛ, à lɛgbɛ̃̀
    à mɛ̀ á bùsuɛ bee kpa ma buiↄwaɛ. Aàpi mɛ́ a a Malaika zĩ aà dↄaanɛ. Wekĩi
    ↄ̃ ńyↄ̃ nↄsɛu ma nɛ́ɛ.
  tcz-CHONGTHU: Pakai van Pathen kanam mite le kapa insunga kona eipui dohpa, ka penna
    gam'a patna eihin puidoh pan kitepna aneiyin hitin eina seipeh e, nangma chilhah
    te hiche gamhi kapeh ding na hiuve.
  mar-mar: आकाशाचा देव परमेश्वर, ज्याने मला माझ्या वडिलाच्या घरातून व माझ्या नातेवाइकांच्या
    देशातून मला आणले व ज्याने बोलून, ‘मी हा देश तुझ्या संततीला देईन,’ असे शपथपूर्वक
    अभिवचन दिले, तो परमेश्वर आपल्या दूताला तुझ्या पुढे पाठवील, आणि तू तेथून माझ्या
    मुलासाठी पत्नी आणशील.
  tcs-tcs: Da AntapGod, God uda bin meke skai ane ebriting antap wea skai, i bin teke
    mi prom ol pamle blo papa blo mi ane prom da ples wea ai bin bon. Da AntapGod
    i bin spik, em go meke disting po mi diskain, “Po pamlelain blo yu, ai go gibe
    dis kantri.” Em go sane einzel blo em po go pas, ane yu go teke wan oman kambaigen
    po boi blo mi prom dat ples.
  soq-soq: Ita me wanase, “Iawe, God uboo wanwanlala me mida ne gombana ita baida
    sosona do wainitano banlanene mape wisena, me saua badowa dianene wanase, ‘Ne
    ando tawo ema e nosinosia wanamopa.’ God ipa sa enseliwa wapiaubepio bautalepie
    alepi. Sa baiwa e aite ne otona iwa banle winea.
  qub-qub: Papänëpa wasinpita jorgamaj syëlucho caycaj Tayta Diosmi, castäcunapa chacrancho
    goyaycajta cayman pushamashpan nimaran, cay tiyaycashanchi partita nogapa wamräcunata
    goycunanpaj. Paymi gampa ñaupayquita cachanga juc anjilninta. Chaymi gamga aywashayqui
    cajpita pushamunquipaj juc jipashta wamräpa warminpaj.
  bqp-bqp: Dikiri Luda Musude ma bo ma de bɛa ma danɛnↄ bùsun, akũ à yã òmɛnɛ à
    la dà à pì, áni bùsu díkĩna kpá ma burinↄamɛ. Àkũ mɛ́ ani a Malaika zĩ à donnɛ
    arɛ. Gwen ĩni nↄ sɛ́n ma nɛ́nɛ.
  hat-hat: Seyè a, Bondye syèl la, te pran m' fè m' soti lakay papa m' ak nan peyi
    fanmi mwen. Li pale avè m'. Li fè m' sèman l'ap bay pitit pitit mwen yo peyi sa
    a. Enben, se li menm ki va fè zanj li pran devan ou, pou ou chwazi yon madanm
    nan moun laba yo pou pitit gason m' lan.
  eng-BSB: The LORD, the God of heaven, who brought me from my father’s house and
    my native land, who spoke to me and promised me on oath, saying, ‘To your offspring
    I will give this land’—He will send His angel before you so that you can take
    a wife for my son from there.
  tod-tod: Ɠɔoɠɔ GALAGI, é ga geeɠɔlɔgi ma ƓALAGI, nii é kùla kɛ̀ɛ ʋɛlɛi wu, ta
    kɛ̀ɛ ná-zooi ʋa, nii é ɓɔɛni pɔ̀, é ɠonani bɛ̀, ga toɠa zooi nii ve màvofodai
    ya, tɔ ɓɔɠɔi ɠa ná-geezuɠeelai leʋe è luɠɔ, è anzai zeɠe ná dòun zunui ʋɛ.
  eng-WEBPB: The LORD, the God of heaven—who took me from my father’s house, and from
    the land of my birth, who spoke to me, and who swore to me, saying, ‘I will give
    this land to your offspring—he will send his angel before you, and you shall take
    a wife for my son from there.
  kbq-kbq: Hagi monafinkati Ra Anumzamo'ma nenfa vahepinti'ene fore hu'noa mopareti'ma
    nagima huteno, navareno eme nante'nea Anumzamo'a amanage huno huvempa huno nasmi'ne,
    ama mopa nagakamofo zamigahue huno hu'neankino, Anumzamo'a mago ankero vahera
    huntenkeno kagota huno vanigenka, Aisaki nenarona anantegati uvarenka egahane.
  nhe-BL: TOTECO Dios tlen tlanahuatía ipan elhuicac huan tlen nechquixti ichaj notata
    huan noteixmatcahua mitzpalehuis. Yajaya tlen nohuaya mocajtoc para quinmacas
    ni tlali noteipa ixhuihua, quititlanis ielhuicac ejcahua ma mitzyacana para tijhualicas
    tlen nepa se ichpocatl para nocone.
  bus-bus: Dii Luda Musude ma bↄ ma de bɛ ma danɛnↄ bùsun, ben à yã òmɛ à la dà à
    bè é bùsu kɛ̀kii kpá ma boriinↄamɛ. Àmbe eé a Malaika zĩ à dↄnnɛ aɛ. Gwen nɛ́
    nↄↄ sɛ́n ma nɛ́nɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e, ywak izar a'e, heru hàpuz wi heànàm waiwy
    wi hepyro a'e. Umume'uahy ko ywy hezuapyapyr wanupe imono e àwàm a'e. Neata mehe
    Tupàn umur putar weko haw pe har newe nehe, nerupi wata ma'e romo nehe. Wexak
    kar putar nerape ràm newe nehe. Wexak kar putar neremiapo ràm newe nehe no. Nezewe
    mehe erepuner amo kuzàwaza herur haw rehe hera'yr pe nehe.
  eng-DRA: 'The Lord God of heaven, who took me out of my father’s house, and out
    of my native country, who spoke to me, and swore to me, saying: To thy seed will
    I give this land: he will send his angel before thee, and thou shalt take from
    thence a wife for my son.'
  knf-knf: Nawat Kabuka Naşibaţi ampënanaanuŋ du katoh ki paapa na du uŧaak wi bayiţ
    naan, anjaknuŋ abot amehna aji aluŋ kawul pntaali pi naan mboş mi, aluŋ kayil
    uwanjuŧ wi nul ţi kadunu, ijejna ñaaţ i uŧaak naan pa abuk naan.
