verse: GEN.024.054
translations:
  mal-C: അതിനുശേഷം അദ്ദേഹവും കൂടെയുള്ളവരും ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും ആ രാത്രി അവിടെ
    ചെലവഴിക്കുകയും ചെയ്തു. അവർ രാവിലെ എഴുന്നേറ്റു. “എന്നെ എന്റെ യജമാനന്റെ അടുത്തേക്കു
    യാത്രയയച്ചാലും” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Und sie aßen und tranken, er und die Männer, die mit ihm waren, und blieben
    über Nacht. Am andern Morgen aber, als sie aufgestanden waren, da sprach er: Laßt
    mich ziehen zu meinen Herrn!'
  lin-lin: 'Sima na yango, mosali ya Abrayami mpe bato oyo bazalaki elongo na ye baliaki,
    bamelaki mpe balekisaki butu kati na ndako wana. Na tongo, tango balamukaki, mosali
    ya Abrayami alobaki na bango : — Botika ete nazonga epai ya nkolo na ngai.'
  cbr-NT: 'Usakin na buánkë ñukama a pain ''inántankëxun ka pitia nanxunkë a pitankëxun
    xëakëxa, abëa kuankë a uni kamabëtan usakin ''ai ka a imë́ anu ''iakëxa: —Usai
    anu ''uxnë́ti pëkarakëbë nirukin, ka a unin kakëxa: Kana kuantëkënti ''ain, anua
    an ''ë ñu mëëmikë uni ''ikë aín xubunu.'
  eng-LSV: And they eat and drink, he and the men who [are] with him, and lodge all
    night; and they rise in the morning, and he says, “Send me to my lord”;
  bmu-bmu: 'Etkiba i aka aziurupŋi yambuk kageri, yeŋön nene kuluŋ nemba tata mala
    suŋgem aiga ahöget. Ahöba söŋan wahötketka kewö jiyök: “Ölöp melaim niŋgigetka
    ketaŋamnaŋgöreŋ anmam.”'
  eng-GNV: Afterward they did eate and drinke, both he, and the men that were with
    him, and taried all night. and when they rose vp in the morning, he said, Let
    me depart vnto my master.
  eng-WEBSTER: And they ate and drank, he and the men that were with him, and tarried
    all night; and they rose in the morning, and he said, Send me away to my master.
  nhw-BL: 'Huan quema tlanqui, ya ihuaya nopa tlacame catli ihuaya yohuiyayaj tlacuajque
    huan tlaique huan nopona mocajque nopa yohuali. Huan hualmostla nopa tequipanojquetl
    quiijto: ―Techcahuilica nimantzi ma nimocuepas ichaj noteco.'
  swh-ONEN: Kisha yeye na wale watu waliokuwa pamoja naye wakala, wakanywa na kulala
    palepale. Walipoamka asubuhi, yule mtumishi, akasema, “Nipeni ruhusa nirudi kwa
    bwana wangu.”
  bba-bba: Yenin biru durɔ wi kɑ win tɔmbu bɑ di bɑ nɔrɑ mɑ bɑ kpunɑ. Ye bɑ seewɑ
    bururu, yoo wi, u nɛɛ, i de n ɡɔsirɑ n wurɑ nɛn yinnin mi.
  eng-KJVCPB: And they did eat and drink, he and the men that were with him, and tarried
    all night; and they rose up in the morning, and he said, Send me away unto my
    master.
  cpy-cpy: 'Owaeyanakani, irawaeteeyakini itsipatari oyaatakiriri. Mahaeyakini. Okanta
    okitejitamanee, ipiriintamana, ikantanaki omperataari: “Pishinetena nopiyee ipankoki
    omperatanari.”'
  mpx-mpx: Inoke abwe iya ge bolo alonau hi nok hi anan ge hi im, yaka abwe hi kenuana
    to. Sauga hi lut mwelulugaa, yaka i ba, “Nuku talamwagau naha sikal no tonowak
    eliyana.”
  wbp-wbp: Ngula-jangkaju, wati-paturluju kurapakalkulu wiri ngarnu, manulu yalumpurla-juku
    ngurrangkajulu yarda ngunaja yangkaju warrkini-patu Yipuruyamu-kurlangu. Ngula-jangkaju,
    mungalyurru-wana yakarra-pardijalu. Yangkaju wati warrkini Yipuruyamu-kurlangu,
    wangkajarla Lapanakuju, “Yilyayalku-nganpa yungurnalu pina-yani manu yungurnalu
    Ripika kanyilki wiri-kirlangu-kurra nganimpa-nyangu-kurlangu-kurra Yipuruyamu-kurlangu-kurra.”
  luo-luo: Eka jatich Ibrahim kod jogo mane ni kode nochiemo kendo ometho kendo ne
    ginindo kanyo. Kane gichiewo kinyne gokinyi nowacho niya, “Weuru adog ir ruodha.”
  meu-meu: Bena ia mai bamona ida e aniani, e inuinu, bena e mahuta. Daba ai e tore
    isi, eto, Mani a kahugu nege, biagugu baina lou henia.
  npi-ULB: तब त्‍यो र त्‍यसका साथमा भएका मानिसहरूले खाए र पिए । तिनीहरूले त्‍यो रात
    त्‍यहीँ बिताए अनि बिहान उठेपछि त्‍यसले भन्‍यो, “मेरा मालिककहाँ जान अब मलाई बिदा
    दिनुहोस्‌ ।”
  yor-yor: Lẹ́yìn náà ni òun àti àwọn ọkùnrin tí ó bá a wá tó jẹ, tí wọ́n sì mu, tí
    wọn sì sùn níbẹ̀ ní òru ọjọ́ náà. Bí wọ́n ti dìde ní òwúrọ̀ ọjọ́ kejì, ó wí pé,
    “Ẹ rán mi padà lọ sí ọ̀dọ̀ olúwa mi.”
  emp-NTPO: 'Maʌ̃bebʌrʌ dji nezocara, idji ume zeped̶ad̶a sid̶a ne cosid̶aa. Ne cod̶aped̶a
    cãĩsid̶aa. Nurẽma pirab̶ariped̶a dji nezocaba jarasia: –Mʌ̃ra idu wãbid̶adua mʌ̃
    boromaa.–'
  ind-ind: Sesudah itu, dia dan para budak yang menyertainya makan dan minum bersama.
    Malam itu, mereka menginap di sana. Besok paginya, pelayan Abraham berkata, “Izinkanlah
    kami pulang kepada tuan kami Abraham.”
  pes-OPCB: 'پس از آن او و همراهانش شام خوردند و شب را در منزل بتوئیل به سر بردند.
    خادم ابراهیم صبح زود برخاسته، به آنها گفت: «حال اجازه دهید برویم.»'
  ssx-ssx: Kutupa mo Eipoloha꞉ma꞉na꞉ e pokaasa꞉ hali make ipiki ame̱le̱ pemeke haliweki
    make ne ikali no pelimikime. Kutupa da ka꞉la꞉paaso tiao alota꞉ Yaka you some pa꞉ta꞉
    paa la꞉ka꞉la pono lae leekeme.
  lcm-lcm: Au, na kila matan angan le na kila rot a tenei vong ang. Taun kita tapangun
    tenei vauk asosokai ang kala antok ta, “Au kanat, mi akala iau vang na na pasal
    ane si kag ainoinoai.”
  aer-aer: Urrkapentye akngerre Abraham-kenhe uthene artwe areye ikwerele-arlenge
    uthenele merne uthene kere uthene arlkweke kwatye antywemele-arlke, imerte anemele
    inteke yanhe ikwerele. Ingwe-athnele anteme itne akeme-irremele, urrkapentye akngerre
    Abraham-kenhe Rebekah-eke-artweye areyeke angkeke, “Ayenge apeke alpetyeke Rebekah-akerte
    akngerrepate atyinhe-werne lyete-anteye?”
  tgl-ULB: Pagkatapos kumain at uminom siya at ang mga lalaking kasama niya. Nanatili
    sila roon magdamag, at nang bumangon sila sa umaga, sinabi niya, “Ipadala na ninyo
    ako sa aking amo.”
  nop-nop: Unduŋ tiŋa ne eŋ mewoi adut bugiŋ adi nanaŋe ime nagiŋ. Nadapmaaŋ timiŋ
    kubugoŋ uŋgoŋ deikiŋ. Haniŋ pilali yoguk, “Agaŋ naniŋkulune talipmeŋ tabe bomboŋgine
    kawene maawit.”
  kca-kca: 'Щӑԓта ԓўв пӑ ԓўв пиԓәԓән уԓәм хŏйатәт ԓэсәт, йищсәт пӑ хоԓсәт. Аԓәӈсӑхат
    нŏх киԓмеԓән, ԓўв йастәс: «Кущайэм хŏща мӑнэм эсԓаԓән».'
  cbu-NT: Ashiramchusin, ichingaru tawatsparamchu, annacha Aprahamarini muchchur,
    wipunashpa katungarangshitisinaya. Katungeersin, anumunsha waarangusin, anshurisha
    zar tapeerangu, maaranganaya. Maarangusin, putamsha tarasitaranllu, chiyzayarusin,
    masharanganaya. Ashiriya, natunaa ksangandama. Naatshitinpa yaanpeetam paturunarini
    pangu. Ashiriya, naamachinipa, tárangiya.
  hui-hui: Bi lai halu Abarahamanaga biabe bia haga biagobi agali maru ibu heba ibiyarubi
    ti biruwa tomo ibabi nalu bialu palene. Egerebalene palu heyuwa Abarahamanaga
    biabe bia haga biagome lalu, Áyu ogoningi dege i̱naga agali haguane karia dai
    bulene hamelo kogoni, lene.
  wrs-wrs: Doa andranindriniva hevna owalmongo innemba hlanamba, po hlanamba, doa
    nin shatha. Doa simolnam phonamba, unna, kam henga wolanga viu kavna mendekli
    indam.
  mya-mya: ထို​နောက်​အာ​ဗြ​ဟံ​၏​အ​စေ​ခံ​နှင့် အ​ဖော်​တို့ သည်​စား​သောက်​ကြ​ပြီး​လျှင်
    ထို​အိမ်​၌​ည​အိပ် ၍​နံ​နက်​အိပ်​ရာ​မှ​နိုး​ကြ​သော​အ​ခါ အာ​ဗြ​ဟံ ၏​အ​စေ​ခံ​က``သ​ခင်​ထံ​သို့​ပြန်​ပါ​ရ​စေ''
    ဟု ပန်​ကြား​၏။
  cbi-NTPO: 'Tsejtu bene Abrahamchi manda-imu chachi yaba bulu jimulaba panda fila,
    tsai'' kepe junu tsudi'' puila. Tsejtu ayunchi kepenene dekujtu, Abrahamchi manda-imu
    chachi tsandimi: Tsantsaya inu uudenguemu ruku'' yasha me-eekai, timi.'
  bod-N: དེ་ནས་གཡོག་པོ་དང་ཁོའི་འཁོར་གཡོག་རྣམས་ཀྱིས་མཉམ་དུ་བཟའ་བཏུང་ལོངས་སུ་སྤྱད་ཅིང་ཞག་གཅིག་ལ༌བསྡད།
    ཕྱི་ཉིན་ཞོགས་པ་ཡར་ལངས༌ཏེ། གཡོག་པོ་ན༌རེ། ངེད་རྣམས་རང་གི་བདག་པོའི་དྲུང་དུ་འགྲོ་བར་མཛོད་ཅེས་སྨྲས་པ༌ལ།
  wsk-wsk: Asele nu ko kari arungak na yu naman giman, ale nunga kawam mu te nongorak
    animan. Tumongola barasaman se nu nunga maonam, “Aga saongal ale aga melmasak
    nungal burangaral, se aninga kari dom kote pelerik namarikko,” mam.
  kkl-kkl: Tatsiogti, Abraham arukna anekoap ilipsaboap kwanengap magap teekti mabek.
    Mabeka kwelekaogpa, Abraham arukna anekori, “Na naniag punundi ambarelamsin,”
    aro ambatsiog.
  sna-sna: Ipapo iye navarume vakanga vanaye vakadya vakanwa, uye vakararapo usiku
    uho. Akati amuka mangwanani, akati, “Ndiregei hangu ndichienda kuna tenzi wangu.”
  spa-BLM: 'Comieron y bebieron, él y los hombres que estaban con él, y se quedaron
    toda la noche. Se levantaron por la mañana, y él dijo: “Envíenme a mi amo”.'
  beu-beu: Seng angmuse, Abraham emalea, bot enehe ang naung, ini mihit naadang hama-hama,
    bot ini angmi tia. Kukuaveng ini tahi muse, Abraham emalea ana hava manaing angu
    at hubait hula, “Kalo iini jali se, aaungba ning lapas, senge ni nemanaing ebele
    ila.”
  cac-cac: 'Ix lajvi chi'', ix va vin̈ yed'' eb'' ajun yed''oc, ata'' ix vaycan eb''
    d''a jun ac''val chi''. Axo yic ix q''ue vaan eb'' d''a q''uin̈ib''alil d''a junxo
    c''u, ix yalan vin̈ checab'' chi'': —A ticnaic jun, chequecb''at ix ved''oc d''a
    vin̈ in patrón, xchi vin̈.'
  swh-ULB: Kisha yeye na watu aliokuwa nao wakala na kunywa. wakakaa pale mpaka usiku,
    na walipoamka asubuhi, akasema, Niruhusuni niende kwa bwana wangu.”
  bel-bel: 'І елі і пілі ён і людзі, якія былі зь ім, і заначавалі. Калі ж усталі
    раніцай, дык ён сказаў: пусьцеце мяне да гаспадара майго.'
  deu-ELBBK: 'Und sie aßen und tranken, er und die Männer, die bei ihm waren, und
    übernachteten. Und des Morgens standen sie auf, und er sprach: Entlasst mich zu
    meinem Herrn!'
  mbb-OT: Ne zutun, migkaan haazà is suluǥuen wey sikan is menge zuma zin. Ne zutun
    dan en mekehizeǥà te haazà he kezukileman. Ne hein nepawà mid-enew zan ne migkaǥi
    haazà is suluǥuen te, “Ed-ulì ad guntaan diyà te egalen ku.”
  msc-msc: Wo rɔ, kuma wo banni, cɛ ni a taamaɲɔɔnilu ka damunun kɛ, ka alu min, ka
    su si. Alu kununni sɔɔma da la, cɛ ka a fɔ Rebeka la mɔɔilu yɛ ko, «Ai ye sila
    di n ma sa n di n kɔseyi n tii wara.»
  mal-2015: 'അവനും കൂടെയുള്ളവരും ഭക്ഷിച്ചു പാനം ചെയ്തു രാപാർത്തു. രാവിലെ അവർ എഴുന്നേറ്റശേഷം
    അവൻ: എന്റെ യജമാനന്റെ അടുക്കൽ എന്നെ അയക്കേണമെന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cʉ̃rẽ baꞌpatiꞌcãrã meꞌrã baꞌa, sĩꞌrĩ, topʉta cãrĩcãrã niwã. Ape nʉmʉ
    wãꞌcã, Abrahãrẽ daꞌracoꞌtegʉ narẽ nicʉ niwĩ: —Yʉꞌʉ wiogʉ ya wiꞌipʉ dajatojaacã,
    mʉsã macõrẽ oꞌoya majã.'
  gup-gup: Wanjh nungka dja bininj nawu birridjarrkrey birringuneng birribonguneng
    dja kumekbe birriwohyonginj. Bu nungka dolkkang bu malaywi wanjh yimeng, “Kandimunkewemen
    ngarrurndeng kore nganmarnewohrnan.”
  met-met: Baing gabu riandi daxang dinung saing dikinu la ba yambong. Buraraging
    sibuna dimesa, baing lipua harua ba, “Ngabo ba ngagoxoya mala muli rangua lipuxigu
    haringinoa.”
  gvs-gvs: Ivinidi ikavava, senao taiyao sikáika. Sikáika ikavava, simasisi. Simasisi
    vanuwo itomo, sitáoya, pakoninayana idigo kana, ‘Ame tuta kotagōna Ribeka akabi
    taiyao kana guna tomoya yaina.’
  rmc-rmc: 'Paľis o sluhas le muršenca, save sas leha, chanas the pijenas a ačhile
    ode te presovel. Sar tosara ušťile, o sluhas phenďa: „Muken man, mi džav pale
    ke miro raj.“'
  nlg-nlg: Keri vaho ge vanga nulavi nina ghairau Abraham maia na lei mane toro nia
    udukolu, ge ra maturu. Mara rarai mai tana puipungi ge bosa na ghairau, “Koro
    lubatiu ge ku oli tua inau tana vunaghigu.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham wecheekeè eyıts'ǫ dǫ yexè aget'ı̨ı̨ sìı shègıazhe
    tł'axǫǫ̀ eyı geète. Satsǫ k'omǫǫ̀dǫǫ̀ negı̨į̀de ekò Abraham wecheekeè hagòhdı,
    “Sets'ǫ̀ k'àowo wets'ǫ̀ anaseahłe,” gòhdı.
  pes-OPV: 'و او و رفقایش خوردندو آشامیدند و شب را بسر بردند. و بامدادان برخاسته،
    گفت: «مرا به سوی آقایم روانه نمایید.»'
  ron-1924: 'Дупэ ачея, ау мынкат ши ау бэут, ел ши оамений каре ерау ымпреунэ ку
    ел, ши с-ау кулкат. Диминяца кынд с-ау скулат, робул а зис: „Лэсаци-мэ сэ мэ ынторк
    ла стэпынул меу.”'
  ben-OBCV: পরে তিনি এবং তাঁর সঙ্গে থাকা লোকজন ভোজনপান করলেন এবং সেখানেই রাত কাটালেন।
    পরদিন সকালে ওঠার পর তিনি বললেন, “আমার প্রভুর কাছে যাওয়ার জন্য আমায় বিদায় দিন।”
  lex-lex: 'Nakot momuoga yala''ani onni pa nhorwua dewade, nor talanwalli re ra''ana-remnu,
    noka ranin la hande wa. Repardoin yawyawra pa ramatgot wa dewade hopopan de niwra:
    “Miolin doin a lia pa uwal lia matro''mu.”'
  rgu-rgu: Basa ria, boe ma Abraham ata na no lahenda nara ratuuꞌ, de raa feta. Boe
    ma ara suku reuꞌ na. Balahaaꞌ, balahaa ana na, ara foa boe ma ata a nafada manuu
    umaꞌ a nae, “Au hule parmisi, kalu bisa, sona besaꞌ ia ami fali leo au malaka
    ka meu.”
  som-som: Markaasay wax cuneen oo wax cabbeen, isaga iyo raggii la jirayba, habeenkii
    oo dhanna halkaasay joogeen. Aroortii bay kaceen oo wuxuu yidhi, Xagga sayidkaygii
    ii dira.
  lat-VUC: 'Inito convivio, vescentes pariter et bibentes manserunt ibi. Surgens autem
    mane, locutus est puer: Dimitte me, ut vadam ad dominum meum.'
  aoi-aoi: Biya kembirra nakina nenikuminuwar•duwar•da Aburiyama-langwa akwa ena-langwa
    warnungkwarba nuw-alyubarinuma arakba ebina aninga akwa ne-bekinuma akubibeka.
    Biya na-mungkwuluma wurrakina yakwujina Beduwela-langwa-manja angalya muwilyaba
    marringa. Biya mingka-manja meninguwurdarriya-wiya mamawura kembirra nu-mirajanga
    nakina nenikuminuwar•duwar•da Aburiyama-langwa akwa ni-yama Ribeka-langwu-wa warnumamalya,
    “Yirri-larrkiya arakba ngi-lawurradina nganyangwu-wa nubungkawa,” ni-yama.
  eng-ASVBT: And they did eat and drink, he and the men that were with him, and tarried
    all night; and they rose up in the morning, and he said, Send me away unto my
    master.
  mna-mna: 'To ziŋan wal kini tikan kini mi tikeene. Mankwoono na, timaŋga to ni iso:
    “Nio leleŋ be aŋmiili ma aŋla mini ki biibi tio. Parei, niom koyok?”'
  ita-1885: 'E poi mangiarono e bevvero, egli, e gli uomini ch''erano con lui, ed
    albergarono quivi quella notte; e la mattina seguente, essendosi levati, egli
    disse: Rimandatemi al mio signore.'
  eng-LXXUP: And both he and the men with him ate and drank and went to sleep. And
    he arose in the morning and said, Send me away, that I may go to my master.
  eng-ULB: Then he and the men who were with him ate and drank. They stayed there
    overnight, and when they arose in the morning, he said, “Send me away to my master.”
  spa-VBL: Entonces el siervo y sus hombres comieron y bebieron, y pasaron la noche
    allí. Cuando se levantaron por la mañana, dijo “Es mejor que me vaya ahora a cada
    de mi señor Abraham”.
  fra-_FOB: 'Et ils mangèrent et burent, lui et les gens qui étaient avec lui, et
    ils y passèrent la nuit. Et ils se levèrent le lendemain, et le serviteur dit:
    Renvoyez-moi à mon seigneur.'
  mal-mal: 'അവനും കൂടെയുള്ളവരും ഭക്ഷിച്ചു പാനംചെയ്തു രാപാർത്തു. രാവിലെ അവർ എഴുന്നേറ്റശേഷം
    അവൻ: “എന്റെ യജമാനന്റെ അടുക്കൽ എന്നെ അയക്കേണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Is ke bād us ne apne hamsafroṅ ke sāth shām kā khānā khāyā. Wuh rāt ko
    wahīṅ ṭhahre. Agle din jab uṭhe to naukar ne kahā, “Ab hameṅ ijāzat deṅ tāki apne
    āqā ke pās lauṭ jāeṅ.”
  suz-BL: मिनु जशा तूशा, आ गेय पाइबपुकी नु नाक्‍दो बाक्‍मा बाक्‍त। मिनु सुनी कना बोक्‍मानु,
    वाइलमी “आं होव़प आ बाक्‍तीक लेत्‍चा गेयीनी” देंमाक्‍त।
  ita-1927: 'Poi mangiarono e bevvero, egli e gli nomini ch’eran con lui, e passaron
    quivi la notte. La mattina, quando si furono levati, il servo disse: “Lasciatemi
    tornare al mio signore”.'
  ckb-ckb: 'ئیتر خۆی و ئەو پیاوانەی کە لەگەڵی بوون خواردیان و خواردیانەوە و شەو لەوێ
    مانەوە. کە بەیانی لە خەو هەستان، خزمەتکارەکە گوتی: «بمنێرنەوە بۆ لای گەورەکەم.»'
  eng-BBE: Then he and the men who were with him had food and drink, and took their
    rest there that night; and in the morning he got up, and said, Let me now go back
    to my master.
  crx-NTPO: '''Et whe didut ''ink''ez dune hiyulh nudilh ''enne ''uhan''alh ''ink''ez
    tahitnai''. ''Et ''ulhdzis nduhoolhyiz ''et hantez. ''Et whe bundada'' duhudindil
    ''ink''ez ''et ''utni, “Sumoodih ts''un nasalh''alh.”'
  kan-OKCV: ತರುವಾಯ ಅವನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಊಟಮಾಡಿ, ಕುಡಿದು, ರಾತ್ರಿಯನ್ನು ಅಲ್ಲೇ ಕಳೆದರು.
    ಬೆಳಿಗ್ಗೆ ಎದ್ದ ಮೇಲೆ ಅವನು, “ನನ್ನನ್ನು ನನ್ನ ಯಜಮಾನನ ಬಳಿಗೆ ಕಳುಹಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Areme e Eburamedo imeno ijiakiro e gue ije fuina vaeva ije bune ire ikinu
    do ina areme bune ijia naoe. Areme nituame suoke bune urivoga e Eburamedo imeno
    ije fu uri kiae, Na vierafe nane ivia una e none e ireobo fino ijia vakiro vierafevano
    kiae.
  tam-2017: 'பின்பு அவனும் அவனோடிருந்த மனிதர்களும் சாப்பிட்டுக் குடித்து, இரவில் தங்கினார்கள்;
    காலையிலே எழுந்திருந்து, அவன்: “என் எஜமானிடத்திற்கு என்னை அனுப்பிவிடுங்கள்” என்றான்.'
  spa-RV-1909: 'Y comieron y bebieron él y los varones que venían con él, y durmieron;
    y levantándose de mañana, dijo: Enviadme á mi señor.'
  ron-BTF: 'Şi au mâncat şi au băut, el şi bărbaţii care erau cu el şi au rămas toată
    noaptea; şi s-au sculat dimineaţa şi a spus: Trimite-mă la stăpânul meu.'
  eng-WEBP: They ate and drank, he and the men who were with him, and stayed all night.
    They rose up in the morning, and he said, “Send me away to my master.”
  eng-FBV: He and the men with him ate and drank, and spent the night there. When
    they got up in the morning, he said, “Let me leave now and go home to my master.”
  nld-1939: 'Toen eerst aten en dronken hij en zijn mannen, en bleven ze overnachten.
    Zodra men de volgende morgen was opgestaan, sprak hij: Laat mij nu terug gaan
    naar mijn heer.'
  nch-BL: 'Huan quema tanqui, ya ihuaya nopa tacame cati ihuaya yahuiyayaj tacuajque
    huan taique huan nopona mocajque nopa yohuali. Huan tonili nopa tequipanojquet
    quiijto: ―Techcahuilica para nimantzi ma nitacuepili hasta ichaj noteco.'
  tfr-NTPO: E irgo ga iono ba parkagaga tjok, ga pono l̈öng eshko. Wẽshko ga kojono,
    ga parkaga l̈i tjl̈ẽ ga «¿Tja to iröng bor kägäyo shwoy ga buere?»
  vie-1934: 'Đoạn người đầy tớ cùng các người đi theo ngồi ăn uống; rồi ngủ tại đó.
    Qua ngày sau, khi họ đã thức dậy, người đầy tớ nói rằng: Xin hãy cho tôi trở về
    chủ.'
  hin-CV: फिर उसने तथा उसके साथ के लोगों ने खाया पिया और वहां रात बिताई. अगले दिन
    सुबह जब वे सोकर उठे तो सेवक ने कहा, “मुझे अपने स्वामी के पास वापस जाने के लिए
    विदा कीजिये.”
  eng-OURB: They ate and drank, he and the men who were with him, and stayed all night.
    They rose up in the morning, and he said, “Send me away to my master.”
  spa-BES: 'Entonces él y los hombres que estaban con él comieron y bebieron, y descansaron
    allí aquella noche; y por la mañana se levantó y dijo: Déjame volver a mi amo.'
  tdx-tdx: Nikama naho ninoñe amy zao re naho ondaty nitraok’ ama’eo, vaho nialeñe
    ao. Ie nitroatse maraindray le hoe re, Ampionjono mb’ amy talèkoy mb’eo.
  vid-vid: Chitumagwa wa Abulahamu na wanhu woyoyile nawo walya na kunwa na kuwasa
    kuko. Lowalilimche mitondo, chitumagwa yula nakalonga, “Ndangulanda kuhiluka kwa
    mkulu wa heni.”
  pwg-pwg: Vaghina ma peyarisi ikam ma iuma patapata ma bigabiga tomowina ina wawaya
    yavata na Rebeka ina rakaraka gwabisiyai ikena. Mara boiboiyai ivomiiri ma ivona
    bo, “Kovonatawekai kana vovirame aku bada Abraham kurina.”
  eng-OKE: And they ate and drank, he and the men who were with him, and they lodged
    and arose in the morning. And he said, Send me to my master.
  tha-KJV: แล​้วพวกเขาก็รับประทานและดื่ม คือเขากับคนที่​มาก​ับเขา และค้างคื​นที​่​นั่น
    และพวกเขาลุกขึ้นในเวลาเช้า คนใช้​นั้​นก​็​กล่าวว่า “​ขอให้​ข้าพเจ้ากลับไปหานายข้าพเจ้าเถิด”
  por-BR-2018: 'E comeram e beberam ele e os homens que vinham com ele, e dormiram;
    e levantando-se de manhã, disse: Autorizai-me voltar a meu senhor.'
  bco-bco: Bobayo꞉ dimia꞉sa꞉ga꞉yo꞉, Ablahama꞉ ene nanog kalu o꞉lia꞉ kalu e o꞉lia꞉lo꞉
    mio꞉ i a꞉no꞉lo꞉ ma꞉no꞉wo꞉ na꞉sa꞉ga꞉, a꞉na ali. Kea꞉fowo꞉ iyo꞉ dasila꞉sa꞉ga꞉yo꞉,
    eyo꞉ a꞉la꞉sio꞉, “Nio꞉ misa꞉ kalulo꞉wa a꞉ma꞉la꞉ ha꞉na꞉nigo꞉l ko꞉lo꞉, giliyo꞉ ne
    hamana꞉ki ta꞉foma,” a꞉la꞉sio꞉.
  deu-ELO: 'Und sie aßen und tranken, er und die Männer, die bei ihm waren, und übernachteten.
    Und des Morgens standen sie auf, und er sprach: Entlasset mich zu meinem Herrn!'
  ktm-ktm: Inum ti pe ndramta marai tan Abraham ndroda ndre lewen su hoyo-on song,
    pe su hemtir hoso ndre eriy idu lukumwen ertih. Su hatlang maping ti pe ndramta
    marai tan Abraham ihpa, “Yu upwe kule ndre ndrongon mandra-an todo yi.”
  caa-caa: 'Y nacpat era uman e Abraham taca tin e war axanobꞌ tacar cay wiobꞌ y cay
    uyuchꞌiobꞌ lo que ajcꞌunobꞌ, y yajaꞌ taca quetpobꞌ tuaꞌ awayanobꞌ tama e acbꞌar.
    Y conda sacojpa achpobꞌ y cay ojron uman e Abraham y che: —Actanen tuaꞌ inlocꞌoy
    coner era tuaꞌ machi eixna inturuan najtir tuyotot niwinquir, cocha jaxir cꞌani
    unata wacchetaca jay actana alocꞌoy e ijchꞌoc, che uman e Abraham.'
  eng-WYC-2018: And when a feast was made, they ate and drank together, and dwelled
    there. Forsooth the servant rose (up) early, and said, Deliver ye me, (so) that
    I (may) go (now) to my lord.
  epo-epo: 'Kaj manĝis kaj trinkis li kaj la homoj, kiuj estis kun li, kaj ili tradormis
    tie la nokton. Kaj kiam ili leviĝis matene, li diris: Lasu min for al mia sinjoro.'
  uig-PIN: 'Andin u wǝ ⱨǝmraⱨliri bilǝn billǝ yǝp-iqip, xu yǝrdǝ ⱪonup ⱪaldi. Ətisi
    sǝⱨǝrdǝ ⱪopup, u ularƣa: meni hojamning ⱪexiƣa yolƣa selip ⱪoyunglar, dewidi,'
  beo-beo: 'Amalalu, A:ibalaha:me ea hawa: hamosu dunu amola ea fidisu dunu da ha:i
    amola hano nanu golai. Hahabe, nedigili, wa:legadole, e amane sia:i, “Dilia na
    hina ema na bu asunasima!”'
  tpi-OTNT: Toktok i pinis, na wokboi bilong Abraham wantaim lain bilong en ol i kaikai
    na dring, na ol i slip. Na long moningtaim ol i kirap na wokboi bilong Abraham
    i tok olsem, “Mi laik i go bek long bikman bilong mi.”
  hau-SA: Sa’an nan shi da mutanen da suke tare da shi suka ci, suka sha, suka kuma
    kwana a can. Kashegari da safe da suka tashi sai ya ce, “A sallame ni in koma
    wurin maigidana.”
  udu-udu: 'Dhali a’di dhali ’kwani kun nyaḵ ii ki a’di mo tani uni shwaki to mo dhali
    p̱iki to mo dhali uni ki isha cim ’deŋ gana/ imun mo. Ki uni cuki mis mon’thamo/
    mo tani a’di ki o gwo mo ki: Hashi aha/ ka nyaŋ’ko’d e tap̱am pem mo.'
  uig-LAT: 'Andin u we hemrahliri bilen bille yep-ichip, shu yerde qonup qaldi. Etisi
    seherde qopup, u ulargha: méni xojamning qéshigha yolgha sélip qoyunglar, déwidi,'
  nde-nde: Yena lamadoda ayehamba lawo basebesidla njalo banatha, balala khona. Bathi
    bevuka ekuseni wathi, “Sivumeleni sibuyele enkosini yami.”
  ton-ton: 'Pea naʻa nau kai mo inu, ko ia mo e kau tangata naʻe ʻiate ia, pea nau
    mohe ʻi he pō ko ia: pea nau tuʻu hake ʻi he pongipongi, pea naʻa ne pehē, “Tuku
    au ke u ʻalu ki heʻeku ʻeiki.”'
  ces-1613: 'Tedy jedli a pili, on i muži, kteříž byli s ním, a zůstali tu přes noc.
    Ráno pak když vstali, řekl: Propusťte mne ku pánu mému.'
  eko-eko: 'Nawiisha, yo khuja na khunywela khulala mpakha supu. N''oocha karumeya
    otule khulupa yoori: “Mwikilikhe kirutele wa mbwanaaka.”'
  nss-nss: 'Pwen yiy iyapolo hu ndramat hurosura yiy, yihu namnam pe huyin ndran ihipwen,
    pwen huye matin. Iya mandroulang para lang sih, yihu satine pe ndramat para poya
    mbulya Apraham ipwai iyatahu ipa toro: “Yo andre kumui kuya kili yapane.”'
  eng-WMB: They ate and drank, he and the men who were with him, and stayed all night.
    They rose up in the morning, and he said, “Send me away to my master.”
  tam-TCV: பின்பு அவனும் அவனோடு வந்த மனிதர்களும் சாப்பிட்டுக் குடித்து, அன்றிரவு அங்கே
    தங்கினார்கள். மறுநாள் காலையில் அவன் எழுந்ததும், “என் எஜமானிடத்திற்கு என்னை வழியனுப்பி
    வையுங்கள்” என்றான்.
  ceb-ULB: Unya siya ug ang mga tawong mikuyog kaniya, nangaon ug nanginom. Namahulay
    sila didto sa tibuok gabii, ug sa pagbangon nila sa kabuntagon, miingon siya,
    “Palakawa na ako ngadto sa akong agalon.”
  mkn-mkn: Ais itu, ju Abraham pung hamba, deng dia pung orang dong, dudu makan pesta.
    Ais dong tidor di situ. Dia pung beso pagi, dong bangun, ju itu hamba kasi tau
    sang tuan ruma bilang, “Beta minta isin, ko kalo bisa, na, botong mau pulang sakarang
    pi beta pung bos.”
  pol-UBG: 'Potem jedli i pili, on i mężczyźni, którzy z nim byli, i zostali tam na
    noc. A gdy wstali rano, on powiedział: Odprawcie mnie do mego pana.'
  agr-agr: 'Nuna dutikai aents niijai uyuunis yujauk betek ijuntujag yutain yuwawag,
    umutnash uwajag kajigkajui. Nunik tsawainak nantakiag nunú inak chichaak: “Wisha
    yamai wakitkitjai mina apuju pujutaijin”, tiuwai.'
  kyc-kyc: Dokopa baa role pyao epeyami dupwa pipya ipwa nengepe nao paleyami. Yangama
    sipurapala, Namba range mapanyi nembalapa, leya.
  urd-GVU: اِس کے بعد اُس نے اپنے ہم سفروں کے ساتھ شام کا کھانا کھایا۔ وہ رات کو وہیں
    ٹھہرے۔ اگلے دن جب اُٹھے تو نوکر نے کہا، ”اب ہمیں اجازت دیں تاکہ اپنے آقا کے پاس
    لوٹ جائیں۔“
  deu-1912: 'Da aß und trank er samt den Männern, die mit ihm waren, und blieb über
    Nacht allda. Des Morgens aber stand er auf und sprach: Laß mich ziehen zu meinem
    Herrn.'
  ntj-ntj: Nyangka Yayipuramaku waarka palyalpayilu puru wati nyarra lurrtju pitjanytjalu-ya
    mirrka kuka ngalangu parltjarringu. Palunyalu-ya ngarringu tjirnturringkulalpi
    wati palunyalu pakaralpi watjarnu, “Witula-rni puurrtakutu-latju marlaku yankutjaku.”
  row-row: Boe ma no atahori nara, endoꞌ raa fefetas. Basa de, ara sungguꞌ sia naa.
    Mbila fefetu na, ara fela ma, ana nafadꞌe tenu umeꞌ a nae, “Au oꞌe fo, nau naa,
    hai mae baliꞌ leo misiꞌ malangga ngga.”
  kan-2017: ಬಳಿಕ ಅವನೂ ಅವನ ಸಂಗಡ ಬಂದ ಸೇವಕರೂ ಊಟ ಉಪಚಾರಗಳನ್ನು ಮುಗಿಸಿಕೊಂಡು ರಾತ್ರಿಯೆಲ್ಲಾ
    ಅಲ್ಲೇ ಇದ್ದರು. ಬೆಳಗ್ಗೆ ಎದ್ದಾಗ ಅವನು, “ನನ್ನ ದಣಿಯ ಬಳಿಗೆ ಹೊರಡುವುದಕ್ಕೆ ನನಗೆ ಅಪ್ಪಣೆಯಾಗಲಿ”
    ಎಂದು ಕೇಳಲು.
  ena-ena: Ciaŋ aba fɨhalavɨla Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ hulaŋ limu hɨhɨle nɨbu
    hula vehavɨmi agɨlaŋ hula sɨmɨŋ navɨla ani hɨsɨvavɨmi. La cimɨdaŋ sɨbaŋ iahavɨla
    Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ abami. Iadɨ valɨlaŋ viaŋ cɨhu iadɨ manɨgali agadɨ
    pɨŋ uben uami.
  tgo-tgo: Ko amba Eibraham le rakakaiwoma na vavanava mendava weiyaŋgima, thiya ghanɨŋga
    na thɨ ghena gheko gougouko iyako. Mbaŋambaŋavena thɨ thuweiru, kaero i dage weŋgiya
    wevoko le bodaboda iŋa, “Hu variyeime ma wo njoghava wo giyamawe.”
  yap-yap: Fare tapigpig rok Abraham e ra abichgad fapi pumo’on nra uned ngak miyad
    garbod, miyad par u rom e nep’ nem. Fa’anra odgad ni kadbul me ga’ar, “Nggu sul
    ko masta rog.”
  tet-tet: Hotu, sia hotu-hotu tuur naa dahur. Abraham klosan no niakaan ema sia moos
    toba iha nia. Awan seisawan, sia nadeer. Hotu, klosan nia katak baa ema uma naꞌin
    sia naꞌak, “Kalo bele, oras neꞌe ami fila baa amikaan ulun ona.”
  hlt-MCSB: Te daengah amah neh amah taengkah hlang rhoek khaw a caak a ok uh tih
    rhaeh uh. Mincang a thoh uh vaengah, “Ka boeipa taengah kai n'tueih mai laeh,”
    a ti nah.
  mdy-ETH: ዬካፓ ዓብራሜም ማዾ ማዻሢና ዒዛና ዎላ ዓኣዞንሢ፥ ሙዒ ዑሽኪ ዒኢካ ዎርቄኔ፤ ዚሮ ጉቴ ዔቃዖ ዓብራሃሜም ማዾ ማዻሢ፦
    «ዓካሪ ታ ጎዳሢ ባንሢ ማዒ ታኣኒ ዴንዶም» ጌዔኔ።
  twi-ASANTE: Afei, ɔsomfoɔ no ne nnipa a wɔka ne ho no didi nomeeɛ, na wɔda maa adeɛ
    kyeeɛ. Adeɛ kyee anɔpa a wɔsɔreeɛ no, ɔsomfoɔ no kaa sɛ, “Monnya me ɛkwan, na
    mensane nkɔ me wura nkyɛn.”
  bhl-bhl: 'Keyemsomelei, anfel e, Abalakam em aluwbamin kunum so akalem angin bi
    so, i wanin wanbiko, akalsiliw kale. Akaleko, iti kutim daneko, alik im teinsiliw
    ding dim bakate, aluwbamin kunum be Elebeka yelimel ilo bokoyemomele: “Kame akati,
    ‘Ken kuw!’, nangiw kano, ne iti uneko, nakalem kamok em mit mewso unoki te.”,
    yangse kale.'
  con-NTPO: 'Afe''je nanimba shondo''su toya''caen tisei''ccu jacansundeccu''qque
    an nanimba tse''ttinga ana''fa. Ccaqui a''ta poiyi''cco jangi''fasi shondo''suja
    su: —Antte''faja ña na''su tsaoni ña jaye.'
  eng-WEBU: They ate and drank, he and the men who were with him, and stayed all night.
    They rose up in the morning, and he said, “Send me away to my master.”
  bnp-bnp: I habi pali a maki, lakea a vora turana e huriki a bakovi ri havai turana
    ri kani, ri ninu, ri mahita vonga. Na hatelanga a vora i hadongo, i ta maea, “Iau
    ga hamule lakea na matakari nau.”
  wal-wal: Hegaappe guyyiyan, inne aara de7iyaageeti miidosonanne uyidosona; yaatidi
    yan aqidosona; eti guuran denddin, “Tana ta godaakko yeddite” yaagiis.
  mgh-mgh: Wahoolo, ule na alopwana yarinawe ale aholya nuurupa. Usa waya, karumeya
    Aparahamu aholeeha eeraka kihorwaa wankunya aka.
  acu-NT: 'Nunia Abrahama inatiri ni aintsri ainaujai yutancha yuwar, tura umutincha
    umurar umisar, nunia kanurarmiayi. Tura kashin tsawaaramtai Abrahama inatiri chichaak:
    —Yamaikia apuru jeen waketkitniun tsangkatruktaram —timiayi.'
  spa-PDDPT: 'Después comieron y bebieron, él y los que lo acompañaban, y pasaron
    la noche. Al levantarse de mañana, dijo: Envíenme a mi ʼadón.'
  gun-gun: 'Ha''e rire mae okaru ha''e oy''u okuapy, avakue hupive ou va''ekue reve.
    Pytũ oaxa okuapy. Ko''ẽ rai ramove tembiguai opu''ã vy aipoe''i: — Xemondouka
    ju xepatõa katy.'
  agu-BL: 'Kalena''tz tzun wane''n i''-tz scyuch'' yi e'' mos yi xomche'' te''j. Ej
    nin cho''n tzun chicyaje''n cyen tan watl te yi jun ak''bala''tz. Itzun yi chic''ase''n
    le junt eklok nintzun tal yi chakum: —I bin jalu'' nkaje''n bin ketz tu yi xun
    xe ca''l wajcaw Abraham.'
  eng-PEV: Abraham’s worker and his men ate some food, and then they stayed the night
    with Rebekah’s family. The next morning, they got up, and Abraham’s worker talked
    to Rebekah’s family. He said, “Let me take Rebekah and go back to my boss Abraham.”
  ilo-ULB: Ket nangan ken imminom isuna ken dagiti lallaki a kaduana. Ket nagtalinaedda
    sadiay iti nagpatnag, ket idi bimmangonda iti kabigatan, kinunana, “Palubosandak
    a mapan iti apok.”
  kpg-kpg: Tangada hai hegau Abraham mono daane ala i baahi o mee ga miami gei ga inu,
    gaa kii boo i golo. Digaula ga aala aga luada, gei mee ga helekai, “Dugua mai
    au gii hana labelaa gi dogu dagi.”
  uig-ARA: 'ئاندىن ئۇ ۋە ھەمراھلىرى بىلەن بىللە يەپ-ئىچىپ، شۇ يەردە قونۇپ قالدى. ئەتىسى
    سەھەردە قوپۇپ، ئۇ ئۇلارغا: مېنى خوجامنىڭ قېشىغا يولغا سېلىپ قويۇڭلار، دېۋىدى،'
  bsp-bsp: 'Ntɛ mes mamɔkɔ melip mɔ, wərkun nwɛ kɔ asol ɔn, kɔ ŋandi yeri kɔ ŋamun,
    kɔ ŋaŋcepərɛnɛ pibi. Dec dendesɔk, ntɛ ŋayɛfɛ mɔ, kɔ wəcar nwɛ oloku: «Nəsak im
    iluksərnɛ nda wəbɛ kem.»'
  bps-bps: Na kafnge ani, takmaan na minum i salig ani na i dad dademen magin kenen,
    na kudang ale déén di gumnèla. Na di ktékla di flafus man i salig Abraham, “Mbal
    agu di gamu, du fan agu mulê di amugu.”
  mbs-mbs: Penga niyan, kimaen sikandin sipat te menge doma otaw timaking kandin,
    aw minidegà dan kidoen. Pegkeiselem niyan, minikagi se sineligan, “Ibeg ko, mesayo
    kay den amon molì a doton te amo ko.”
  tof-tof: Da Eibrra-amón zaget pam akó wankü nidi kwarilürr, ibü alongalo we yarilürr.
    Akó ene irrüb we amaikóp. I nóma tübarsinürr, Eibrra-amón zaget pama bóktanórr
    wagó, “Kürü ugó zirrkapónam kólba wirri pamdó.”
  sus-sus: Na dangi xanbi, Iburahima xa walikɛ nun a xa mixie naxa e dɛge, e min,
    e fa so e sade. E to keli gɛɛsɛgɛ, Iburahima xa walikɛ naxa a masen Rebeka nga
    nun a taara bɛ, «Wo a lu fa n xa gbilen n marigi xɔnyi.»
  pon-2006: Eri, nein Eipraam laduwo oh ienge ko ahpw mwenge oh nim, oh pweidi wasao.
    Nimenseng en mandahn rahno, laduwo ahpw ndaiong irail, “Eri, kumwail mweidohng
    ie pwe I en pwuralahng rehn ei soumaso.”
  jae-jae: Ma eŋ to nê lau, taŋ sêwiŋ eŋ naŋ, seŋ to sênôm gêŋ ma gêdêŋ gêbêc tonaŋ
    sêc sêwiŋ êsêac. Ŋageleŋ êsêac dêdi sa ma eŋ kêsôm gebe “Asakiŋ aê jamu jandêŋ
    ŋoc ŋatau jana.”
  ksd-ksd: 'Ma dia ga iaian ma dia ga momamomo, diat ma ra tarai dia ga varagur me;
    ma nam ra marum dia ga ki boko; ma dia ga tut ta ra kavunvun, ma i ga biti: Avat
    a tul vue iau tadav kaugu luluai.'
  tur-YTC: Kendisi ve yanındakiler yiyip içtiler ve geceyi orada geçirdiler. Sabah
    kalktılar ve o, “Beni efendime gönderin” dedi.
  bel-N: 'I елі, і пілі ён і людзі, якія з ім, і пераначавалі. I ўсталі раніцаю, і
    ён сказау: “Адпусьціце мяне да пана майго”.'
  grc-BRENT: Καὶ ἔφαγον καὶ ἔπιον καὶ αὐτὸς καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ ὄντες, καὶ
    ἐκοιμήθησαν· καὶ ἀναστὰς τὸ πρωῒ εἶπεν, ἐκπέμψατέ με, ἵνα ἀπέλθω πρὸς τὸν κύριόν
    μου.
  ind-AYT: Kemudian, hamba Abraham dan orang-orangnya makan dan minum, dan mereka
    bermalam di sana. Ketika mereka bangun pada keesokan harinya, dia berkata, “Izinkanlah
    aku kembali kepada tuanku.”
  lid-lid: Ano badeh iy ma hawe lau nane badu hawen badeh aimon nyamon ma a-un gwa,
    ano badeh oro amadin. Ano iy amak mandraben handru iy anya, “Ou satawi jo, jo
    ki-iu ki hamon ja hawe Abraham.”
  eng-NNA: After that the old man and his workers ate food, they drank wine. They
    slept right there. In the morning after getting up from sleep the old man said
    to them, “Today I will return to my master, I will take the young woman also.”
  nya-nya: Tsono wantchito uja ndi anthu amene anali naye anadya, kumwa nagona komweko.
    Kutacha mmawa wake, wantchito uja anati, “Mundilole ndibwerere kwa mbuye wanga.”
  hrv-hrv: 'Tada jedoše i piše on i ljudi koji su bili s njim i provedoše noć. Kad
    su ujutro ustali, on reče: “Pustite me da se vratim svome gospodaru!”'
  mps-mps: Tama te po ola siminama, tama Abraham aga sę bidi aga hani dali te augwali
    nai tuyu, wę tuyu elama, tama augwali piali. Tama kigamu digi augwali hodaluama,
    tama Abrahamgo sę bidigo tama po wai, “Ena te ena genuai bidi bidiboba ma paibao,”
    wai.
  llg-llg: Basa ndia, boe ma Abraham atan no ndia hataholi nala, ala laꞌa feta. De
    ala sunggu leme ndia. Foꞌa fafain, boe ma ala foꞌa, de ata ndia nafada maumak,
    nae, “Au oke makamboꞌik, fo mete ma bisa, na, hatematak ia, ai sangga fali mini
    au malanggan miu.”
  tpi-tpi: Toktok i pinis, na wokboi bilong Abraham wantaim lain bilong en ol i kaikai
    na dring, na ol i slip. Na long moningtaim ol i kirap na wokboi bilong Abraham
    i tok olsem, “Mi laik i go bek long bikman bilong mi.”
  dan-1931: 'Så spiste og drak han og hans Ledsagere og overnattede der. Da, de var
    stået op næste Morgen. sagde han: “Lad mig nu fare til. min Herre!”'
  vie-OVCB: 'Đoạn, họ đãi tiệc ăn mừng. Ê-li-ê-se và đoàn tùy tùng ở lại nhà Bê-tu-ên
    đêm ấy. Sáng hôm sau, họ dậy sớm. Ê-li-ê-se yêu cầu: “Xin cho phép tôi được quay
    về nhà chủ tôi.”'
  lbk-lbk: Nangan ya inminom nan faan Abraham ya nan cheycha'y fowegna sa cha't inomyan
    ischi. Osto ay fomangon isnan wiit, ke na't kedchawen ay mangwanin, “Somaa kami't
    achi ay omey isnan apok.”
  guj-2017: પછી તેણે અને તેની સાથે જે માણસો હતા તેઓએ ખાધું પીધું. રાત્રે મુકામ કર્યો.
    તેઓ સવારે ઊઠ્યા, ત્યારે તેણે કહ્યું, “મને મારા માલિકને ત્યાં જવાને વિદાય કરો.”
  byr-byr: '@see-verse:GEN.024.053'
  awx-awx: Tiwänä äminu uläpäxät notnä apginkälu naxu nake, kupilä unggwenune däpmunä
    une pekin. Kwepdätä enake, äminu uläpätä using yakut. “Nä äpmanu towikngale täkembä
    kunggawit?” yang yäniwän,
  pon-2006A: Eri, nein Eipraam laduwo oh ienge ko ahpw mwenge oh nim, oh pweidi wasao.
    Nimenseng en mandahn rahno, laduwo ahpw ndaiong irail, “Eri, kumwail mweidohng
    ie pwe I en pwuralahng rehn ei soumaso.”
  por-BRBSL: 'Eles comeram e beberam, ele e os homens que estavam com ele, e ficaram
    a noite toda. Eles se levantaram pela manhã e ele disse: “Mande-me embora para
    meu amo”.'
  aly-aly: Abraham-kenh warrkenh-rnem anyent-inger-antey ayntek, ikwer-itwek. Ingwepenh,
    Abraham-kenh warrkenhel renh-rnem ilek, “Kel, ayeng alpem-anem Atyetyart atyenh-warl.”
  cth-cth: Ahni hoi a huinaw teh a canei awh teh, hote tangmin teh a roe awh. Amom
    a thaw teh ka bawipa koe na cetsak awh, telah ati.
  twi-twi: Afei, ɔsomfo no ne nnipa a wɔka ne ho no didi nomee, na wɔda maa ade kyee.
    Ade kyee anɔpa a wɔsɔree no, ɔsomfo no kae se, “Munnya me kwan, na mensan nkɔ
    me wura nkyɛn.”
  hlt-hlt: Te daengah amah neh amah taengkah hlang rhoek khaw a caak a ok uh tih rhaeh
    uh. Mincang a thoh uh vaengah, “Ka boeipa taengah kai n'tueih mai laeh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ di kɛ́yɑ̃̀, wenwe nɛ̀ bɛ̀ɛ ò cíe, kɛ́deè kɛ́yié. Kɛ̀ dɛ̀ɛ wentɛ́
    dikṹnweńnì kòò dɔ̀: Yóunɛ̀ kɛ̀ n kò n yiɛ̀ mborɛ̀.'
  msy-2020: Ezɨ mɨgɨrɨgɨaba gɨvazɨma, Abrahamɨn ingangarir gumazim uan adarazi ko
    dagheba ko dɨpaba amegha, me akui. Egha mɨzaraghara me dɨkavigha Abrahamɨn ingangarir
    gumazim kamaghɨn mɨgei, “Ia na amadaghtɨ, kɨ uamategh uan gumazir ekiam bagh mangasa.”
  txq-txq: Basa boe ma Abraham atan no ndia hatahorin nara ranggatuuk raꞌa-rinu. Boe
    ma ara sunggu ruma naa. Neu beꞌe-mai huhua anan ara beꞌe, boe ma ata naa nafada
    tenu umak nae, “Au oke luas fo mete ma bisa, na, hatematak ia ai nau fali meni
    au malanggang miu.”
  aaz-aaz: Rarit naiꞌ Abraham in ate naan, ma in aok-bian sin, nbukaen buꞌ-buaꞌ. Rarit
    sin ntupan nbin naan. Nokaꞌ on naan ate, sin nfenan. Rarit ate naan natoon neu
    uim tuaf ein am nak, “Au ꞌtoit mainuan he mkonan kau, karu reko te, hai mfain
    nai oras ia meu au aam usiꞌ.”
  azb-azb: 'Özü və onunla birgə olan adamlar yeyib-içdilər və orada gecələdilər. Səhər
    qalxanda nökər dedi: «Məni ağamın yanına göndərin».'
  eng-DBY: And they ate and drank, he and the men that were with him, and lodged.
    And they rose up in the morning; and he said, Send me away to my master.
  hin-2017: तब उसने अपने संगी जनों समेत भोजन किया, और रात वहीं बिताई। उसने तड़के उठकर
    कहा, “मुझ को अपने स्वामी के पास जाने के लिये विदा करो।”
  wol-KYG: 'Ba loolu weesee mu doora lekk, daldi naan, moom ak ñi mu àndal. Ñu fanaan
    fa keroog. Ba ñu yewwoo ca ëllëg sa, surga ba ne: «Bàyyileen ma nag, ma dellu
    ca sama sang.»'
  swp-swp: 'Abo ia maena tataoyao se ai eo se nom, eo nei eai maiona eai se eno: Mara‐ie‐tom,
    se eno toro i ene, “Au hetamarigu bena ea uio tanuagu arinai.”'
  bjr-bjr: Nimi seenoo narí faqa anusa saimbaqa narana faqa nammari faqa neenee seeqa
    faiqaqau. Faiqee iaqoofanoo kananaana Abaraqaammana ainainira fasiqa Reebeeka
    nammarina afasaana faqa anoona faqa qima niminau. Amanee qinee maqee qeeqa firaa
    finnai fuanauree.
  eng-YLT: And they eat and drink, he and the men who [are] with him, and lodge all
    night; and they rise in the morning, and he saith, 'Send me to my lord;'
  heg-NTPO: Hidi na kon Abraham ata ka, nol un atulin nas daad le kaa-niun el fesat
    mesa. Kaa hidi kon, oen ninis se las. Ola oskaong le oen hangus kon, ata na tek
    um lamtua ka noan, “Auk nodan le eta bole lam, kaim pait lakom auk tuang ngu tia.”
  ptu-ptu: 'Puhai ia too, mangngandeim anna muihu''i indo sabua'' sola ingganna solana.
    Iya ma''bengiim eta. Mebengngi''i bangonnim anna ma''kadai indo sabua'' naua:
    “La ma''pasulengkam lako puäku.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie'' ena iwapiepa chké di''yé ta̱ ikapere ee̱. Bule es
    ta̱ iti̱''nerak ta̱ Abraham kanè méso tö iché: —Ye'' mía̱ne ye'' wökir ska''.'
  kwf-kwf: Ma na ngwae neꞋeri faꞋinia na ngwae nia ki kira fiꞋi nguta, ana rodo neꞋeri
    kira ka maliu ana luma neꞋeri. Ma Ꞌofodangi nia ka fata Ꞌuri fuana ngwaꞋi toꞋa
    ana luma neꞋeri, “Nia leꞋa fuaumulu muke alaꞋani nai oli naꞋa Ꞌuana ngwae ꞋaꞋana
    nau.”
  eng-WYC-2017: And when a feast was made, they ate and drank together, and dwelled
    there. Forsooth the servant rose early, and said, Deliver ye me, that I go to
    my lord.
  eng-WMBB: They ate and drank, he and the men who were with him, and stayed all night.
    They rose up in the morning, and he said, “Send me away to my master.”
  spp-spp: 'Puru ɲwɔhɔ na, ka u ná u fyèɲwɔhɔshiinbii si lyî maa bya, maa sínni. Ɲyɛ̀g''à
    múgo ke, ka Ibirayima báarapyiŋi si jwo Erebeka yyahawuŋi ná u nuŋ''á: «Yii kuni
    yaha, mii sí núru na ɲùŋufooŋi yyére.»'
  aey-aey: Odocob uqaca dana uqaca hoin euca age sabca waca jejeig age witic eu ono
    us nijein. Cojageceb age qasil cajimeig dana eu maaden, “Culitecebil ija ijana
    benca ceseli nuigen,” aden.
  urd-GVH: इसके बाद उसने अपने हमसफ़रों के साथ शाम का खाना खाया। वह रात को वहीं ठहरे।
    अगले दिन जब उठे तो नौकर ने कहा, “अब हमें इजाज़त दें ताकि अपने आक़ा के पास लौट
    जाएँ।”
  rug-rug: Beto asa si tiqe henahena na napo sa nabulu te Ebarahami, meke sari na
    tie pu luli koasa, meke koa vasina si arini koasa boṉi asa. Meke sipu vaṉunu si
    arini pana munumunu, si zama si asa, “Va malumau, maqu pule la koasa qua baṉara,”
    gua si asa.
  gaz-gaz: Innii fi namoonni isa wajjin turanis nyaatanii dhuganii achuma bulan. Yommuu
    isaan guyyaa itti aanu ganamaan kaʼanitti tajaajilaan sun, “Akka ani gara gooftaa
    kootti deebiʼuuf na geggeessaa” jedhe.
  fra-LSG: 'Après quoi, ils mangèrent et burent, lui et les gens qui étaient avec
    lui, et ils passèrent la nuit. Le matin, quand ils furent levés, le serviteur
    dit: Laissez-moi retourner vers mon seigneur.'
  gnn-gnn: Yukurrananydja ŋayi, djaḏaw' way wiripuna walu, bala ŋunhi djämamirrinydja
    gaŋgathinana, gurku'yurruna marrtjinyarawuna, bala ŋayi dhä‐ŋäkula wäwa'mirriŋunha
    ga ŋäṉḏi'mirriŋunha, waŋananydja bitjarrana gam', “Ŋilinyunydja maṉḏa yurru marrtji
    gäthurana ŋi, roŋiyirrina yurru Yipurayimbana buna,” bitjarra.
  yal-yal: Iburahima a walikɛɛn nun a fɔxɔrabirane, e birin yi e dɛge, e igen min,
    e yi so e sadeni. E to keli xɔtɔnni, Iburahimaa walikɛɛn yi a fala Rebeka nga
    nun a tada xa, a naxa, “Ɛ a lu fa n xa xɛtɛ n kanna konni.”
  gum-gum: 'Incha tru Abrahamwei karuig mendig megabiibe tru nui lincha pera yailøba
    uta mab, uta muchib incha, truyu kørrømisra kibelø køn. Incha katø løtsø kurrabe,
    tru Abrahamwei karuig mendig megabiibe trenchibig køn: —Nan karub peragøbig Abrahamwei
    yausrømay ambashchay— cha.'
  iou-iou: Yämänkaŋ Abraham täŋo piä watä äma ukät äma ätu bok äbuŋo u ketem ume yämän
    naŋpäŋ ugän patkuŋ. Patkuŋo yäŋewänä yäwetkuk; Nepmaŋpäkaŋ mähemnaken kwa yäk.
  haw-1868: Ai iho la lakou a inu hoi, oia a me na kanaka me ia, a moe iho la ia po.
    Ala ae la lakou i kakahiaka, i aku la ia, E kuu aku oukou ia'u e hele i ko'u haku.
  arb-NAV: 'وَأَكَلَ وَشَرِبَ هُوَ وَرِجَالُهُ، وَقَضَوْا لَيْلَتَهُمْ هُنَاكَ. وَعِنْدَمَا
    اسْتَيْقَظُوا فِي الصَّبَاحِ قَالَ: «أَطْلِقُونِي لأَعُودَ إِلَى سَيِّدِي».'
  adz-adz: Ribarangan ini nan sib da Abraham garam guman irut garaman iga nam sib
    da igingꞌ igi. Ribarangan uriꞌa da tataꞌ da garam gum ini da ribigi ibiani, “Dzi
    ni tipa fadan da gangꞌ garamangꞌ tsiraꞌ.”
  ewe-ewe: Emegbe la, woɖu nu, no nu dzidzɔtɔe eye Abraham ƒe aƒedzikpɔla la kple
    eƒe amewo tsi afi ma dɔ. Ke esi ŋu ke ŋdi kanya la, aƒedzikpɔla la gblɔ na wo
    be, “Mina matrɔ ayi nye aƒetɔ gbɔ!”
  eng-LEE: And they did eat and drink, he and the men that were with him, and tarried
    the night; and they rose up in the morning, and he said, Send me away unto my
    master.
  dji-dji: Girri djani djin ḏirradjiliban wali ga maypal, ngunukima djamagiṉing yul
    Abrayamang ga nyanngang gunggatjnyakiṉpili; ga nguḻi bala'mirri djin yakirr-ngurrinyiniban.
    Manymak, maliri-gunyirri inydjin waykungili, girri Abrayamang djamagiṉing djiny
    butjalmini, djina bindjin, “Bina ildji yitjidjidji miri nibi wiṉidjiban nyanngali
    ngirrang bunggawali?”
  gvn-gvn: '@see-verse:GEN.024.053'
  nna-nna: Palaja mirtanyalupa palinymilalu warrkamukatarrangulu nganayi mayi, wayin
    minpirniyi. Karta karrinyiyi palangangarra. Marntungu kartaja turlpanyaja mirtanyalu
    wurrarnapulaku Ripikamilinga mamajingipa pipinga, “Kuwarri ngajumilikarti nyampalikarti
    kulpulumarna ngaju, kurri pukun kangkulumarna.”
  asm-FB: পাছত তাতে তেওঁ আৰু তেওঁৰ লগত অহা লোকসকলে ভোজন-পান কৰিলে আৰু ৰাতিটো থাকিল।
    তাতে ৰাতিপুৱা তেওঁলোক যেতিয়া উঠিল, তেতিয়া সেই দাসে ক’লে, “এতিয়া মোৰ প্ৰভুৰ
    ওচৰলৈ মোক যাবলৈ দিয়ক।”
  sus-A: نَ دَنفِ شَنبِ، عِبُرَهِمَ شَ وَلِكّ نُن عَ شَ مِشِيٍ نَشَ عٍ دّفٍ، عٍ مِن،
    عٍ قَ سٌ عٍ سَدٍ. عٍ تٌ كٍلِ فّيسّفّ، عِبُرَهِمَ شَ وَلِكّ نَشَ عَ مَسٍن رٍبٍكَ
    نفَ نُن عَ تَارَ بّ، «وٌ عَ لُ قَ ﭑ شَ فبِلٍن ﭑ مَرِفِ شْنيِ.»
  fra-SBL: 'Ils mangèrent et burent, lui et les hommes qui étaient avec lui, et passèrent
    la nuit. Ils se levèrent le matin, et il dit : « Envoie-moi chez mon maître. »'
  hbo-hbo: וַיֹּאכְל֣וּ וַיִּשְׁתּ֗וּ ה֛וּא וְהָאֲנָשִׁ֥ים אֲשֶׁר־עִמֹּ֖ו וַיָּלִ֑ינוּ
    וַיָּק֣וּמוּ בַבֹּ֔קֶר וַיֹּ֖אמֶר שַׁלְּחֻ֥נִי לֽ͏ַאדֹנִֽי׃
  shp-NTPO: 'Jaskáa pekáopari, já itan jabé beábaon pixon xeakana iki, jainoaxa jain
    oxakana iki. Ja nete xabáketian weníxon, ja yonotinin yoia iki: —Nokon ibon xobon,
    moa ea jakiribi rankanwe —akin.'
  eng-WYCLIFFE: And whanne a feeste was maad, thei eeten and drunken to gider, and
    dwelliden there. Forsothe the child roos eerli, and spak, Delyuere ye me, that
    Y go to my lord.
  piu-2006: Ngurra palunyangka nyinarra Yipuramaku waarrkanalu Ripikanya manta Kayinanalakutu
    mantjira katingu. Yankula yankulaya mungarrtji mungarrtji tjarrpangu Yipuramaku
    ngurrangka. Palunyangka tjananya Yatjikalu nyangu kamula tjuṯatjarra ngalya yananyingka.
    Yatjikanya yunyparringkula tjalkaḻungu tjanalawana paluru tjungurringu. Waarrkana
    paluru watjaṉu Yatjikanya, “Nyuntupa miiṯalatju ngalya katingu, Yipuramaku walytja.”
    Palunyatjanu Yatjikalu kulira Ripikanya yaḻṯirra katingu palumpa kalikikutu. Tjungupula
    miiṯararra yunypa rawa nyinapayi.
  pjt-pjt: Palulanguṟuya tjiḻpi panya paluṟu munu palumpa maḻpa tjuṯangku ngalkula
    tjikiṟa paḻtjaringu, munuya ngura pala palulalta ngaringu munga kutju. Munuya
    ngarira tjiṉṯuringkula pakaṟa tjiḻpi panya paluṟu wangkangu, “Wanyuṉi maḻakungku
    iyala ngayuku mayatjakutu.”
  cwe-cwe: Maabaho msang'hani wa Bulahimu na wanhu wowezile nayo waja wang'wa na wakala
    na kugona ichilo chose. Viwalamuke imitondo, msang'hani kalonga, “Nilekeni nibwele
    kwa mwenevale wangu.”
  bgs-bgs: Pángnga igbággé, igkan sikandin asta tô duma mga manubù na igtákkás kandin,
    asta igdággà dan. Tô sállám dán, igkagi tô ágsarigan, na mà din, “Atin ka mému
    ákniyu, pólì ad ikiyu tun ta amo ku.”
  kik-kik: Ndungata ĩyo na andũ arĩa yarĩ nao makĩrĩa na makĩnyua, na makĩraara kũu
    ũtukũ ũcio. Na rĩrĩa mookĩrire mũthenya ũyũ ũngĩ rũciinĩ tene, ĩkiuga atĩrĩ, “Rekei
    ndĩthiĩre kũrĩ mwathi wakwa.”
  ksr-ksr: 'Oroma ii ano ejauruta iwo kagiti, iyoŋonoŋ nene qaaŋ neŋ rama rama gomaŋ
    tiiro egi. Egi gomaŋ ano waagi weleŋqeqe jawiŋanoŋ kokaeŋ jero: “Saanoŋ wasiŋ
    noŋgi somatanaanoŋ kemaŋa.”'
  fra-NCL: 'Ensuite ils mangèrent et burent, lui et les gens qui étaient avec lui,
    et ils passèrent là la nuit. Le matin, quand ils furent levés, le serviteur dit :
    « Laissez-moi retourner vers mon maître. »'
  cek-AK: To pacoengah angmah hoi nawnto angzo kaminawk hoi nawnto buhcaak o moe,
    qum to a iih o; khawnbang khawnthaw ah angthawk o pacoengah, anih mah, Ka angraeng
    khaeah na caehsak lai ah, tiah a naa.
  xla-xla: Koko ita gudlati yia꞉ta hapulomatapo daya dlopo aya medla hutiyeiyo. Yia꞉
    epo utulalati sillipame A꞉iblaham ya꞉ oko oplamita epo atlaiyo, “Di ma ilame na꞉
    dokopala oplami hala dla mo-tlowe ka꞉deta꞉?” diyo.
  cuk-cuk: 'A-sorbali, Abraham-e-mai, degi, eba-gudidimalad mas guchamalad, gobsamalad,
    degine, geb gabismalad. Oibosgua, Abraham-e-mai gwisgusgua, sogded: —Emi, anmar
    gannar an-dummad-negse-naega be anmar-imaksun.'
  uig-CYR: 'Андин у вә һәмраһлири билән биллә йәп-ичип, шу йәрдә қонуп қалди. Әтиси
    сәһәрдә қопуп, у уларға: мени ғоҗамниң қешиға йолға селип қоюңлар, девиди,'
  tel-2017: అప్పుడు అతడూ అతనితో వచ్చిన వాళ్ళూ భోజన పానాదులు చేశారు. ఆ రాత్రి అక్కడే
    గడిపారు. ఉదయాన్నే లేచి అతడు “నా యజమాని దగ్గరికి నన్ను పంపించండి” అని అడిగాడు.
  hat-BSA: 'Li menm avèk mesye ki te avè l yo te manje, bwè e te pase nwit lan. Lè
    yo te leve nan maten li te di: “Voye mwen ale vè mèt mwen.”'
  kos-kos: Na mwet kulansap lal Abraham ac mwet welul elos mongoi ac motulla we ke
    fong sac. Ke elos tukakek ke lotu se tok ah, mwet kulansap sac fahk, “Nunak munas,
    filikutla in folokla nu yurin leum luk.”
  hbo-WLC: וַיֹּאכְל֣וּ וַיִּשְׁתּ֗וּ ה֛וּא וְהָאֲנָשִׁ֥ים אֲשֶׁר־עִמּ֖וֹ וַיָּלִ֑ינוּ
    וַיָּק֣וּמוּ בַבֹּ֔קֶר וַיֹּ֖אמֶר שַׁלְּחֻ֥נִי לַֽאדֹנִֽי׃
  ibo-ibo: Emesịa, mgbe ihe ndị a gasịrị, ya na ndị ikom so ya riri, ṅụọ, dinaakwa
    nʼabalị ahụ. Mgbe ha si nʼụra teta, o kwuru sị, “Zilaga m ka m lakwuru nna m ukwu.”
  ory-ory: ତହିଁରେ ସେ ଓ ତାହାର ସଙ୍ଗୀଗଣ ଭୋଜନପାନ କରି ସେହିଠାରେ ରାତ୍ରି କ୍ଷେପଣ କଲେ; ଏଥିଉତ୍ତାରେ
    ସେମାନେ ପ୍ରଭାତରେ ଉଠନ୍ତେ, ସେହି ଦାସ କହିଲା, “ମୋʼ ପ୍ରଭୁଙ୍କ ନିକଟକୁ ଯିବାକୁ ମୋତେ ବିଦାୟ
    କର।”
  wmt-wmt: '@see-verse:GEN.024.053'
  chk-chk: Mürin, ewe chon angang me chienan kewe ra mongö o ün, ra pwal möür ikenan.
    Nge lupwen ra pwätä lesosor, ewe chon angang a apasa, “Ouse mochen oupwe mwüt
    ngeniei pwe üpwe liwinla ren ai samol.”
  ssd-ssd: 'Taŋana sulumba nu taŋgo kame nu ndoŋ pronaig ta nane ŋakmba isukusmba
    kule nyumba furirna le taŋge kinynaig. Mafena le maratukuk tiŋga nu nane saniŋgina:
    Ye kile luka yiŋe gabat sota kambimŋgit ŋgina le'
  rop-rop: Afta na wen det wekinmen blanga Eibrahem bin binij toktok, im en im wekinmen
    olabat bin abum sapa, en afta deibin ol kemp deya gin. Ailibala neksdei wen deibin
    gidap, det wekinmen blanga Eibrahem bin tok, “Melabat lafta gobek langa main bos
    na.”
  ukr-1871: 'І їли й пили, і він і чоловіки, що були з ним, та опочили, і повставали
    в ранцї, і каже: Відпустїте мене до пана мого.'
  eng-AOI: Then Abraham's servant and the men with him ate and drank and spent the
    night in Bethuel's house. Then the next morning Abraham's servant got up and said
    to Rebecca's family, “Let me go back to my master now.”
  yon-yon: Kwane, ye yoom karub yena ye yoom miniwen yoom okiib animaniib ane amnoom
    kuu kuyaa dangekoriwa, yaro awari amkimombed yedmoon “Ne korokiib yaa domowibko
    wana.” andoon.
  bch-bch: Io, tian ga tiun ga kus ta Abraam ele paeaeanga ga ele panua naurata ad
    tila tieno. Gaisala ngan ado sae tidae ta Abraam ele paeaeanga ikeo bedane, “Nakeo
    ga naluagau mulian pan ag maron.”
  deu-1951: 'Da aßen und tranken sie, er samt den Männern, die mit ihm waren, und
    blieben daselbst über Nacht. Aber am Morgen standen sie auf, und er sprach: Lasset
    mich zu meinem Herrn ziehen!'
  eng-JPS: 'And they did eat and drink, he and the men that were with him, and tarried
    all night; and they rose up in the morning, and he said: ''Send me away unto my
    master.'''
  ubr-ubr: Namon Abraham an bobo orot an orot mat si nat on bayu siyam sitom ato fom
    nan mat siyen. Osi fomenei simisir ato Abraham an bobo orot on iyau, “Yau agogoi
    an matabir men anan au bada aurin.”
  srp-1865: 'Potom jedoše i piše on i ljudi koji bijahu s njim, i prenoæiše. A kad
    ujutru ustaše, reèe sluga: pustite me gospodaru mojemu.'
  lug-lug: Awo ye n’abasajja be yali nabo ne balyoka balya era ne banywa; ne basulayo
    ekiro ekyo. Bwe baagolokoka enkya n’agamba nti, “Ka nzireyo eri mukama wange.”
  heb-heb: ויאכלו וישתו הוא והאנשים אשר עמו וילינו ויקומו בבקר ויאמר שלחני לאדני׃
  ben-IRV: আর তিনি ও তাঁর সাথীরা ভোজন পান করে সেখানে রাত কাটালেন; পরে তাঁরা সকালে
    উঠলে তিনি বললেন, “আমার কর্তার কাছে আমাকে যেতে দিন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀਆਂ ਨੇ ਖਾਧਾ ਪੀਤਾ ਅਤੇ ਰਾਤ ਉੱਥੇ ਹੀ ਕੱਟੀ। ਤੜਕੇ ਉੱਠ ਕੇ
    ਉਸ ਨੇ ਆਖਿਆ, ਮੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਕੋਲ ਜਾਣ ਲਈ ਵਿਦਿਆ ਕਰੋ।
  mwp-mwp: Kalanu Abraman zagethaw mabayg a nungu mabaygal aygud gasamoedhin a thana
    senabi kubil mura si madhin. Wara bathaynga nanga nuy kedha mulaydhin, ‘Ngoey
    ngaru kuniya ngaw kuyku mabaygoepa.’
  mya-JVB: သူ နှင့် သူ ၏အဘော်အပေါင်းတို့သည်၊ စားသောက် ၍ ညဉ့် ကို လွန်စေပြီးမှ ၊ နံနက်
    ယံ၌ ထ လျက် ၊ ကျွန်ုပ် သည်၊ သခင် ထံသို့ ပြန် ပါရစေဟု ဆို လေသော်၊
  tte-O: Imwawasi kabo topaisowane me kana tosaguwo sikekan yo sinuma boniyainane
    koina sikeno bwaine koina. Yanuwa ilayan sitolo yo iwalo kolili iwaloba, “Kwatalamwagau
    yapileyoi yagu taubala koina.”
  tbg-tbg: viraqaahairo viva nai kaiqa vaiintiaravata karavata namarivata namake viraqi
    vaitora. Vira qararaa Eparahaamira kaiqa vaiintivano tiharo, Ho ti tititaiqe tenta
    nora vaiintivano vainaini vuare, tiro.
  hmo-hmo: Gabeai, Aberahamo ena hesiai tauna mai ena bamona taudia be idia aniani
    bona idia inuinu, vadaeni idia mahuta unuseni. Dabai idia toreisi, vadaeni hesiai
    tauna ia gwau, “Mani lau oi siaia, lau giroa lou lauegu biaguna dekenai.”
  ata-ata: Iloꞌa mivikala mo mulosiꞌa mimii ne mukalu, la sou anu iloꞌa ta mitemau
    miꞌani mo miie. Xe mukalu la milai miai. Xe mitulu no kakau, la anu muvikala lamana
    noxiꞌa aloxo ꞌo, “Eni emasaxa lexe alivu ulai noxou tatila noxilo.”
  nfa-nfa: Èle aaꞌi ka, heka dhèu sabꞌa ne dènge anga na madhèdi raꞌa-rinu aaꞌi-aaꞌi
    ra. Ka ra jꞌunu ètu èèna. Bèli madꞌae èèna, dhèu sabꞌa ne palangu lii dènge lamatua
    èmu se, aku nèngu na, “Hia ka jaꞌa ho lèpa la asa lamatua jaꞌa Abraham.”
  urd-urd: और उसने और उसके साथ के आदमियों ने खाया पिया और रात भर वहीं रहे; सुबह को
    वह उठे और उसने कहा, कि मुझे मेरे आक़ा के पास रवाना कर दो।
  rus-SYN: 'И ели и пили он и люди, бывшие с ним, и переночевали. Когда же встали
    поутру, то он сказал: отпустите меня и я пойду к господину моему.'
  cbt-NTPO: 'Naporo huarë'' Apraan piyapinën, ca''taninsopitarë chachin, coshatopi,
    o''opi, napopi. Naporahuatona naporo tashi inaquë chinotopi huachi. Tahuëririnquë
    capayatahuaton, Apraan piyapinënso Nipica pa''pin, yo''in inapita itapon: —Ipora
    tahuëri hua''anëhuë ya''huërinquë yapaantarahuë ta''a, tënin.'
  bqc-SIM: 'Ɔ̃ aàpi ń gbɛ̃́ pↄ́ kuaànↄↄ pↄblè aa imì, ↄ̃ aa ì we. Kɛ́ aa fɛ̀lɛ
    kↄↄ à mɛ̀: À ma gbaɛ mà ta ma diiwa.'
  tcz-CHONGTHU: Hichun amahon an ane khomun Abraham sohpa le ahin lhonpi ho jouse
    hiche jan chun ageh un, Hinlah jingkah matah in, Abraham sohpan hitin aseiye,
    “Ka pupa koma kinungle din neisol tauvin,” ati.
  mar-mar: मग त्याने व त्याच्या बरोबरच्या माणसांनी त्यांचे खाणे व पिणे झाल्यावर रात्री
    तेथेच मुक्काम केला. दुसऱ्या दिवशी सकाळी उठल्यावर ते म्हणाले, “आता मला माझ्या धन्याकडे
    पाठवा.”
  tcs-tcs: Den apta, bossebant blo Eibram ane ol man blo em bin kaikai, ane dempla
    bin slip de po wan nait. Wen bossebant blo Eibram ane ol man blo em bin gedap
    moningtaim nau, da bossebant bin spik diskain po bala ane mama blo Ribeka, ‘Pliz
    gar. Sane mi po gobaigen po da bos blo mi.’
  soq-soq: Ita apana mida me do antoiena tadina sawo nana debama mo dewasaieno nane
    ituntoiena. Tane imonemba tadinaida enana wimone nola dewalala wanase, “Ne waubaneano
    debamana mampe anteapa menanede.”
  qub-qub: 'Chaycunata chasquircuptinraj Abrahampa uywaynenga yan''guincunawan micuran
    upuran. Nircur chaycho wararan. Warannin tuta Abrahampa uywaynenga niran: «Cananga
    patrunnëpa wasinman cuticushäna.»'
  bqp-bqp: 'Akũ àpii kũ gbɛ̃ kũ ò kú kãaonↄ pↄ́ blè ò í mì, akũ ò ì gwe. Kũ
    ò fùtɛ kↄnkↄ à pì: À ma gbarɛ mà tá ma dikiri kĩnaa.'
  hat-hat: 'Apre sa, domestik Abraram lan manje ansanm ak moun ki te avè l'' yo, yo
    bwè, yo dòmi. Nan maten, lè yo leve, domestik la di: -Kite m'' tounen al jwenn
    mèt mwen.'
  eng-BSB: Then he and the men with him ate and drank and spent the night there. When
    they got up the next morning, he said, “Send me on my way to my master.”
  tod-tod: 'Naa ʋoluma, tɔ-o, maazaa nuiti-yo, ti daamii woni, ti ɓɔɔle, ti ɲi ná.
    Sobui, siɛgi zu ti wuzeɠeni la, botiɠɛ zunui ɠɛni ma: «À yeeɓe bà niina, gè
    ɠale ma màliɠii ʋɔ bɛ.»'
  eng-WEBPB: They ate and drank, he and the men who were with him, and stayed all
    night. They rose up in the morning, and he said, “Send me away to my master.”
  kbq-kbq: Ana hutege'za ana eri'za ne'ene agrane e'naza naga'mo'zanena kave'ene tinena
    nete'za mase'naze. Ko'atige'za o'neti'za nanterampi Abrahamu eri'za ne'mo'a amanage
    huno zamasmi'ne, Nazeorita natrenke'na ete kvanimo'ma maninerega va'neno.
  nhe-BL: 'Huan quema tlanqui, ya ihuaya nopa tlacame tlen ihuaya yahuiyayaj tlacuajque
    huan tlaique huan nopano mocajque nopa yohuali. Huan hualmostla nopa tlatequipanojquetl
    quiijto: ―Xinechcahuilica nimantzi ma nimocuepas ichaj noteco.'
  bus-bus: 'Ben àpi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ pↄ́ blè aↄ̃ í mì, ben aↄ̃ ì gwe. Kɛ̀
    aↄ̃ fɛ̀ɛ kↄngↄ à bè: À ma gbarɛ mà tá ma diizi.'
  gub-BL: A'e hupi wata ma'e a'e wà no, umai'u a'e wà, ui'u pà a'e wà. Uker a'e pe
    wà. Iku'egwer pe, wapu'àm mehe Àmàrààw hemiruze'eg uze'eg a'e pe har wanupe kury.
    — Tuwe aha hezar heko haw pe nehe kury, i'i wanupe.
  eng-DRA: 'And a banquet was made, and they ate and drank together, and lodged there.
    And in the morning, the servant arose, and said: Let me depart, that I may go
    to my master.'
  knf-knf: 'Ul na biinţ bangakandëruŋ na a bade, adaan abot afër da. Na nfa wi banaţiiŋ,
    kë aşë ji : « Nawutaan nţiiş du uko ajug naan. »'
