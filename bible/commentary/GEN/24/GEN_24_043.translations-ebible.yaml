  bel-N: 'Вось, я стаю каля крыніцы вады, і няхай будзе, што тая дзяўчына, якая выйдзе
    чэрпаць, і я скажу ёй: “Дай мне напіцца крыху вады са збана твайго”,'
  grc-BRENT: ἰδοὺ ἐγὼ ἐφέστηκα ἐπὶ τῆς πηγῆς τοῦ ὕδατος, καὶ αἱ θυγατέρες τῶν ἀνθρώπων
    τῆς πόλεως ἐκπορεύονται ἀντλῆσαι ὕδωρ· καὶ ἔσται ἡ παρθένος, ᾗ ἂν ἐγὼ εἴπω, πότισόν
    με ἐκ τῆς ὑδρίας σου μικρὸν ὕδωρ,
  ind-AYT: lihatlah, aku akan berdiri di dekat mata air itu; jika seorang gadis datang
    untuk mengambil air, aku akan berkata kepadanya, ‘Tolong izinkan aku minum sedikit
    dari air yang ada di kendimu.’
  lid-lid: I buku none ari badih keme dah ta a-us gwa, ya jo katiye ki tan, “Ei, jo
    anya ka-un se gwa badu bolo sabok tam badeh,”
  eng-NNA: I am here near the well. After the young women come for water I will ask
    one, “Give me a little water from your water container.”
  nya-nya: taonani ndayima pambali pa chitsime ichi; ndipo ndidzati kwa namwali amene
    atabwere kudzatunga kuti, chonde nditamwako madzi a mu mtsuko wakowu,’
  hrv-hrv: 'ja, evo, stojim kraj studenca, a djevojka koja dođe vodu crpsti i ja joj
    rečem: Daj mi da se napijem malo vode iz tvog vrča! -'
  mps-mps: ‘Megi ena te wę ulu tubo pąde bidibao. Tama te wegi ogwa we me deli te
    wę tuagasu asobode, teda eno te tiwai po agabolo waibao, “Ae, nago te botolde
    wę enanu dwasianu menama, ena tuaio.”
  llg-llg: 'Manetualain, au ambadeik nai oe matak ia bifin. De inana kala leme kota
    mai, ndui oe nai ia. De, au oke leo iak: mete ma au kokolak ua inanak esa, ae,
    ‘Ina aa! Tulun makonda o uloen, fo fee au inu oe fa dei.’'
  tpi-tpi: Nau mi stap klostu long hul wara. Sapos wanpela yangpela meri i kam bilong
    pulimapim wara, orait bai mi tokim em olsem, “Plis, yu givim mi liklik wara long
    sospen bilong yu na mi dring.”
  dan-1931: 'Se, jeg stiller mig her ved Kilden, og siger jeg nu til den Pige, der
    kommer for at øse Vand: Giv mig lidt Vand at drikke af din Krukke!'
  vie-OVCB: Trong khi con đứng bên giếng và các thiếu nữ ra múc nước, nếu con xin
    cô nào cho con uống nước trong bình,
  lbk-lbk: Chey, naay ak isnan nay fofon. Mo sak kanan isnan magmagkit ay omali ay
    manakcho en, “Pangngaasim ta omagtan ka is akit si inomek isnan sana'y sinakchom,”
  guj-2017: તો હું અહીં કૂવા પાસે ઊભો છું. ત્યારે એવું થવા દો કે જે યુવતી અહીં પાણી
    ભરવા આવે અને તેને હું કહું, “કૃપા કરીને તારી ગાગરમાંથી થોડું પાણી મને પીવડાવ,”
  byr-byr: '@see-verse:GEN.024.042'
  awx-awx: Nä yanggä gäpma andäkane yiwixawit. Tixawän mängälä mätexu täpätutä yanggä
    uhiwikge apänu, “Yanggälumändanetä yanggä uhike nami tängopa,” yang iniwit.
  pon-2006A: Iet ngehi me patopato ni pwarer wet. Eri, ni serepein pwulopwul men eh
    pahn kohieidohng idipil, I pahn peki en kihdo mahs nimei kis pihl sang nan nah
    saho.
  por-BRBSL: 'eis que estou ao lado desta fonte de água. Que aconteça, que a donzela
    que sai para desenhar, a quem eu direi: “Por favor, dê-me um pouco de água de
    seu cântaro para beber”,'
  aly-aly: '@see-verse:GEN.024.042'
  cth-cth: Tuikhu koevah ka kangdue teh tui do hanlah ka tho e tanglakacuem apipatet
    koe haiyah, pahren lahoi tuium dawk e tui youn touh na pânei haw telah ka ti navah,
  twi-twi: Hwɛ, migyina abura yi so. Sɛ ababaa bi bɛtow nsu wɔ ha, na meka kyerɛ no
    se, “Mesrɛ wo, soɛ na ma me wo sukuruwa no mu nsu no kakra nnom” no,
  hlt-hlt: Kai loh tuiphuet kah tui taengah he ka pai vaengah tuithan la aka lo hula
    te om mai tih anih te, “Na amrhaeng dongkah tui te kai bet n'tul laem,’ ka ti
    nah vetih,
  tbz-SIM: 'n yó mbo tɛbintɛ tɑkɛ́ nkɛ, osɑpɑ̀ɑ̀ nwèè bo tɑnní mudúò kɛ̀ nh ò mɔɔ
    mɛniɛ nkɛ yĩ́: Yóu kɛ̀ ǹ yɑ̃̀ ɑ dúù kó mɛniɛ nsɑ́m̀pɔ́.'
  msy-2020: Ezɨ kɨ datɨrɨghɨn mozir pamɨn boroghɨn iti. Eghtɨ amizir igiatam dɨpam
    tuigh izɨtɨ, kɨ a mɨkɨm suam, “Ai, nɨ uan mɨnemɨn dɨpar muziaritam na danightɨ,
    kɨ anemeka.”
  txq-txq: 'Manetualain, au ambariik nai oe matak ia tatain. Ma ana feꞌok kara ruma
    kota mai ndui oe nai ia. De au hule talo ia: mete ma au kokolak ua ana feꞌok esa
    ae, “Ana feꞌok, ee! Tulun makonda o ure oem fo fee au inu oe faa dei.”'
  aaz-aaz: 'Usiꞌ, au ꞌhaek et oe hain ii ninin. Ma riꞌ feot muinf ein neman naꞌkon
    kota he nkuin ma nsuun oe nbin ia. Onaim au ꞌtoit on nai: karu au uꞌuab ꞌok bifee
    muinf es ꞌak, “Parmisi, tua! Karu reko te, musanut ho ꞌnai oe jan he au ꞌiun ꞌaan
    akreꞌo.”'
  azb-azb: İndi mən bulağın yanında dururam; su çəkməyə gələn və mənim ona ‹xahiş
    edirəm, mənə səhəngindən bir az su ver, içim› deyəcəyim,
  eng-DBY: behold, I stand by the well of water, and let it come to pass that the
    damsel who cometh forth to draw [water], and to whom I shall say, Give me, I pray
    thee, a little water out of thy pitcher to drink,
  hin-2017: तो देख मैं जल के इस कुएँ के निकट खड़ा हूँ; और ऐसा हो, कि जो कुमारी जल
    भरने के लिये आए, और मैं उससे कहूँ, “अपने घड़े में से मुझे थोड़ा पानी पिला,”
  wol-KYG: 'maa ngii taxaw ci seyaan bi; janq bay ñëw rootsi, ma ne ko: ‘Doo ma may
    tuuti ci sa njaq li, ma naan,’'
  swp-swp: U itagu goila huana gegesina eai ea totoro ta, ena taba siu esau i pesama
    goila bena i oi, na ea ribalau ea ene, “Agutoi, goila agu begana u leama em ledu
    eai me ea nom.”
  bjr-bjr: Qinee nammari dikaanda mariqoo marianaura. Mariananoo maanaaqa moo fannoo
    nammari sakarara anirainaqa qinee nammariara innaaru qianaura.
  eng-YLT: (lo, I am standing by the fountain of water), then the virgin who is coming
    out to draw, and I have said unto her, Let me drink, I pray thee, a little water
    from thy pitcher,
  heg-NTPO: 'Ama Lamtua, auk dil ne ui in kali ki suut tia. Tana-bihaat in deng kota
    dalen nuas maas naus ui mo nia. Tiata auk nodan elia: Eta auk aa nol tana-bihata
    mes noan, “Baat-ana, tulung niung ku bliuꞌ ui la le bel auk niun bubuit tia.”'
  ptu-ptu: 'Indemä'' ampe'' bujum ke''de''-ke''de'', kela mala anna dadii susi indee:
    Maka'' deem mesa änä'' daha sule tumimba, anna kuuaanni: “Kamaseiä'' beennä''
    itim uwaimmu saidi'' la kuihu'',”'
  bzd-NTPO: '@see-verse:GEN.024.042'
  kwf-kwf: KaidaꞋi neꞋe nau ku tua naꞋa ana kilu kafo neꞋe, diꞋia ta sariꞋi fiꞋi doe
    nia leka maꞋi ka ngali kafo ana kilo kafo neꞋe, nai baꞋa saefilo Ꞌuri ana, “Nau
    ku amasiꞋo Ꞌuri ma Ꞌoko saiana Ꞌoke kwatea ta kala kafo saena faꞋi botel kafo
    Ꞌoe fasi Ꞌiri nai kwaꞋu kwa?”
  eng-WYC-2017: lo! I stand beside the well of water, and the maid[en] that shall
    go out to draw water, heareth me say to her, Give thou to me a little of water
    to drink of thy pot,
  eng-WMBB: behold, I am standing by this spring of water. Let it happen, that the
    maiden who comes out to draw, to whom I will say, “Please give me a little water
    from your pitcher to drink,”
  spp-spp: 'lire tèni i ke, mii sí n-yyére naha nde ɲcwòoni ɲwɔge na, pùcwoŋi u sí
    n-pa lwɔhe kwó ke, mii aha bú jwo u á: «Na pwɔhɔ, si bya ma lwɔhe e.»'
  aey-aey: Faga. Ija wa tut gesacna tawigina. Caja taula oso wa wetigiannu hohob ija
    madugen, ‘Wa nag hinana halonnadec gab jigennu coisfo?’ dugen.
  urd-GVH: अब मैं इस कुएँ के पास खड़ा हूँ। जब कोई जवान औरत शहर से निकलकर यहाँ आए तो
    मैं उससे कहूँगा, “ज़रा मुझे अपने घड़े से थोड़ा-सा पानी पिलाएँ।”
  rug-rug: Do, hiera si rau koasa berukehe. Be guana mae si keke vineki vaqurana pude
    mae vagi kolo, meke be tepa ia rau pude poniau kolo napo koasa nana zagi, gua;
  gaz-gaz: Kunoo, ani burqaa kana bira dhaabadheera; yoo durbi tokko bishaan waraabbachuu
    dhuftee ani immoo, “Maaloo okkotee kee keessaa bishaan xinnoo ishee na obaasi”
    jedheenii,
  fra-LSG: 'voici, je me tiens près de la source d’eau, et que la jeune fille qui
    sortira pour puiser, à qui je dirai: Laisse-moi boire, je te prie, un peu d’eau
    de ta cruche, et qui me répondra:'
  gnn-gnn: '@see-verse:GEN.024.042'
  yal-yal: i yɛɛn ti n na xɔɲinna dɛxɔn ma. N fama nɛn sungutunna nde maxɔdindeni
    naxan fama ige badeni, a a xa igen so n yii naxan a fɛɲɛn kui alogo n xa n min.
  gum-gum: 'na møi pisu pulu pasrøben, øyeeg purainrrain cha, tru pi wesrawa srua
    inrrab arrub srusran: ‘Tiusmanda, ñui køtsøyu piwan nan kuchi srørrøbsrumugu’
    chiben,'
  iou-iou: Ume dapuriken ŋo irira webe gubaŋi kubätä äbäŋpäŋ ume täpuri gwet nami
    näŋpayäŋ iwerapäŋ ŋode näwerän; Ŋo naŋiri kamelkayeta gwet yämayäŋ. Ude yäwayäŋ
    täko webe uwä mähemna täŋo nanaki unita biŋam, Yawetä iwoyäŋkuko u yäŋ nadäwayäŋ
    yäk.
  haw-1868: Eia wau, ke ku nei ma ka luawai, a i ka manawa e hele mai ai ka wahine
    puupaa e huki wai ai, a e i aku au ia ia, Ke noi aku nei au ia oe, e haawi mai
    no'u i wahi wai o kou bakeke e inu;
  arb-NAV: هَا أَنَا وَاقِفٌ عِنْدَ بِئْرِ الْمَاءِ، فَلْيَكُنْ أَنَّ الْفَتَاةَ الَّتِي
    تَأْتِي لِتَسْتَقِيَ، وَالَّتِي أَطْلُبُ مِنْهَا أَنْ تَسْقِيَنِي بَعْضَ الْمَاءِ،
  adz-adz: Watsangan, dzi munti uts da mpui rafan ani, da bida aruf mangan bada i
    ranguda mpui da dzi nida rutin bida ani, “Amaꞌ, isangꞌ i u rima mpui pas mingꞌa
    u guram da dzi numan?”
  ewe-ewe: Mele afi sia, le vudo sia to. Magblɔ na ɖetugbi aɖe si ava tsi ku ge la
    be, “Meɖe kuku, na tsim mano,”
  eng-LEE: Behold, I stand by the well of water; and it shall be the young woman who
    cometh forth to draw water, and I say to her, Give me, I pray thee, a little water
    out of thy pitcher to drink;
  dji-dji: Djinimirri irr marnggidjidji nyim miyilk yirryirrpinirbi nyungupibi. Djiḻi
    djatjamirri munganmirri irr djirridji bilakiṉing miḏipiḻipili bi djin giri gapigi.
    Ga djiny irr butjalmidji, ‘Way, bi irriny guw gapi ṉinini nyungur dandangadji.’
  gvn-gvn: '@see-verse:GEN.024.042'
  nna-nna: Nyungungu ngaju janukumartaji. Kurrirrangu ngapaku milpanyaja waraja japirr
    malamarna, “Yuwajikurra ngapa wupartu ngapapintija nyuntumilija.”
  asm-FB: তেনেহ’লে মই এই পানীৰ ভুমুকৰ ওচৰত থিয় হৈ আছোঁ; ইয়াতে পানী তুলিবলৈ অহা যিজনী
    ছোৱালীক ক’ম, ‘বিনয় কৰোঁ, তোমাৰ কলহৰ পৰা মোক পানী খাবলৈ দিয়া’।
  sus-A: عِ يَ تِ ﭑ نَ يِ كْلْنيِ سّيتِ مَ. ﭑ قَمَ نّ فِنّ دِ مّدِ ندٍ مَشْرِندٍ نَشَن
    قَقٍ يٍ بَدٍ، عَ شَ يٍ سٌ ﭑ يِ رَ نَشَن نَ عَ شَ قّحّ كُي عَلَكٌ ﭑ شَ عَ مِن.
  fra-SBL: 'voici que je me tiens près de cette source d''eau. Que la jeune fille
    qui vient puiser, à qui je dirai : « Donne-moi un peu d''eau de ta cruche pour
    boire »,'
  hbo-hbo: הִנֵּ֛ה אָנֹכִ֥י נִצָּ֖ב עַל־עֵ֣ין הַמָּ֑יִם וְהָיָ֤ה הָֽעַלְמָה֙ הַיֹּצֵ֣את
    לִשְׁאֹ֔ב וְאָמַרְתִּ֣י אֵלֶ֔יהָ הַשְׁקִֽינִי־נָ֥א מְעַט־מַ֖יִם מִכַּדֵּֽךְ׃
  shp-NTPO: 'nato pozo pataxon en mia yokatai, neskara inon ixon: Ja onpax bii joai
    xontako, joketian en neskáakin yoiti iki: Eapari, min chomomea ichátama onpax
    xeamawe akin,'
  eng-WYCLIFFE: Y stonde bisidis the welle of watir, and the maide that schal go out
    to drawe watir herith me, yyue thou to me a litil of water to drynke of thi pot,
  piu-2006: '@see-verse:GEN.024.042'
  pjt-pjt: Kuwariṉa minangka itingka ngaṟanyi, munuṉa kungkawaṟa kutjupa minaku pitjanyangka
    nyakula palunya tjapilku, “Wanyuṉi mina tjikintjaku ungama nyuntumpa pala pitinguṟu.”
  cwe-cwe: Hano nahana inzasa. One mndele yaheza kudeha mazi, nizampula mazi ya kung'wa
    kulawa muna inongo yake.
  bgs-bgs: Na, igtindággad dini ta balun. Atin ka dumunggù tô daraga ébô mangé ka
    wayig, asta kumagiya kandin, na mà ku, “Pénámma yan ta tibud nu,”
  kik-kik: Ta kĩone, nũngiĩ haha gĩthima-inĩ kĩa maaĩ; mũirĩtu angĩũka gũtaha maaĩ
    na niĩ ndĩmwĩre atĩrĩ, “Ĩtĩkĩra nyue tũũĩ tũnini kuuma ndigithũ-inĩ yaku,”
  ksr-ksr: 'Iiba, niinoŋ apu roŋ kokawaa kosianoŋ nanjeŋ. Kokaeŋ nambe emba saraŋ
    moŋnoŋ apu kosomambaajoŋ karo niinoŋ ii kokaeŋ ijomaŋa: “Gii saanoŋ koworaŋeŋganoŋga
    apu melaa moŋ nona newenaga?”'
  fra-NCL: 'voici que je me tiens près de la source d’eau ; que la jeune fille qui
    sortira pour puiser et à qui je dirai : Laisse-moi boire, je te prie, un peu d’eau
    de ta cruche,'
  cek-AK: khenah, Kai loe tui ohhaih ahmuen taengah kang doet, tui kadoh tangla cuem
    angzoh naah anih khaeah, Na tui tabu pong ih tui to na naesak thoem ah, tiah ka
    naa han;
  xla-xla: Epedeme a꞉ya ipilalota yú tila pulati na꞉tapo ya꞉ watle yú dallowepo.
  cuk-cuk: 'Bab-Jehováʼye, an wilesakwaa an bese egisye. Emi dia-naba an siidgi, weyob
    ibmar-gubi an abeye: Yagwa-gwensak dii-weenonikoedi, an ega sogoedga, ‘wis be-buglu
    be odeye, adi, an dii gobegarye.’'
  uig-CYR: 'мана мән су қудуғиниң йенида туруватимән; вә шундақ болсунки, су тартқили
    кәлгән қизға: «Комзикиңдин маңа бир отлам су бәргән болсаң», десәм,'
  tel-2017: నేను ఈ నీళ్ళ బావి దగ్గర ఉన్నప్పుడు నీళ్ళు తోడుకోడానికి వచ్చిన అమ్మాయితో
    నేను, “దయచేసి నీ కుండలో నీళ్ళు కాసిన్ని నాకు తాగడానికి ఇవ్వు” అని అడిగితే
  hat-BSA: 'Gade byen, mwen ap kanpe vè sous la, kite sa fèt ke jèn fi ki sòti pou
    rale dlo a, e ke mwen di: “Souple, kite m bwè yon ti dlo nan veso ou a”,'
  kos-kos: Nga pa inge ke lufin kof uh. Ke pacl se sie mutan fusr ac tuku in ut kof
    uh, na nga ac siyuk sel elan ase kof ngan nimya liki sufa lal.
  hbo-WLC: הִנֵּ֛ה אָנֹכִ֥י נִצָּ֖ב עַל־עֵ֣ין הַמָּ֑יִם וְהָיָ֤ה הָֽעַלְמָה֙ הַיֹּצֵ֣את
    לִשְׁאֹ֔ב וְאָמַרְתִּ֣י אֵלֶ֔יהָ הַשְׁקִֽינִי־נָ֥א מְעַט־מַ֖יִם מִכַּדֵּֽךְ׃
  ibo-ibo: Lee, ka m na-eguzo nʼakụkụ isi iyi mmiri a, ka nwaagbọghọ ahụ bịara ikuru
    mmiri nke m ga-asị, “Biko kwere ka m si nʼite gị ṅụrụtụ ntakịrị mmiri,”
  ory-ory: ତେବେ ଦେଖ, ମୁଁ ଏବେ ଏହି ସଜଳ କୂପ ନିକଟରେ ଛିଡ଼ା ହୋଇଅଛି। ତହିଁରେ ଜଳ କାଢ଼ିବାକୁ
    ଆଗତା କୌଣସି କନ୍ୟାକୁ ଯଦି ମୁଁ କହେ, ତୁମ୍ଭ କଳସରୁ ମୋତେ କିଛି ଜଳ ପାନ କରିବାକୁ ଦିଅ;
  wmt-wmt: '@see-verse:GEN.024.042'
  chk-chk: 'Üa ütä ikei ünükün ei chönüttu. Amwo epwe iei usun: Are eman föpwül a
    feito pwe epwe üfüf koluk, nge üpwe tüngor ngeni, “Kose mochen ngeniei ekkum ünümei
    koluk seni om na rume,”'
  ssd-ssd: 'Ye kule burok te tugumŋge minet. Pino mbanzo ande kule kunyam prowa le
    ye nu teŋenmba sawamŋgit: Naŋe waim kule ŋak ta ye sa le ye nyi ŋga sawamŋgit.
    Pino ta nu sakuwa:'
  rop-rop: If eni yanggel kamat blanga gajim woda, wal ai garra askim im blanga woda
    brom im stonwan biligan,
  ukr-1871: 'Ось я став коло колодязя водного, і дочки городянські виходять брати
    воду, і коли буде дївиця, що ій промовлю: Дай менї напитись із водоноса твого
    трохи води,'
  eng-AOI: Look! I am standing here at the well. When a young girl comes here for
    water, I will say to her, May I have a drink from your jar?
  yon-yon: Okdobon diambon kee doriin kei, wonong koyu kane mene ok yuundok mananuun
    kuu kaamondaniin ‘Ok maa yunkawaneewa ananiin kuu yimin dee?’ andaniine
  bch-bch: Ega, gau namadmadid eaumata isaleai ne, be oangga taine eta inam ngan eau
    aea ednga, eine ga nakeo pan bedane, “Irangrang ngan naun eau kauteta lem uloeai?”
  deu-1951: 'Siehe, ich stehe hier bei dem Wasserbrunnen. Wenn nun eine Jungfrau herauskommt
    zu schöpfen und ich spreche: «Gib mir aus deinem Krug ein wenig Wasser zu trinken»,'
  eng-JPS: 'behold, I stand by the fountain of water; and let it come to pass, that
    the maiden that cometh forth to draw, to whom I shall say: Give me, I pray thee,
    a little water from thy pitcher to drink;'
  ubr-ubr: Yau atonio dogu sareuai. On an werai jeverei boboun sareu boin mes in gagat
    on, yau arimon ani fefeyanai an kibub emon sareu initeu an toman.
  srp-1865: 'Evo, ja æu stajati kod studenca: koja djevojka doðe da zahvati vode,
    i ja joj kažem: daj mi da se napijem malo vode iz krèaga tvojega,'
  lug-lug: laba, nnyimiridde awali oluzzi, kale omuwala anajja okusena amazzi, ne
    mugamba nti, “Nkusaba ku tuzzi mu nsuwa yo nyweko,”
  heb-heb: הנה אנכי נצב על עין המים והיה העלמה היצאת לשאב ואמרתי אליה השקיני נא מעט
    מים מכדך׃
  ben-IRV: তবে দেখ, আমি এই কুয়োর কাছে দাঁড়িয়ে আছি; অতএব জল তুলতে আসার জন্য যে মেয়েকে
    আমি বলব, নিজের কলসি থেকে আমাকে কিছু জল পান করতে দিন,”
  pan-pan: ਵੇਖ ਮੈਂ ਪਾਣੀ ਦੇ ਚਸ਼ਮੇ ਉੱਤੇ ਖੜ੍ਹਾ ਹਾਂ ਤਾਂ ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਜਿਹੜੀ ਕੁੜੀ ਪਾਣੀ
    ਭਰਨ ਲਈ ਬਾਹਰ ਆਵੇ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਆਖਾਂ ਕਿ ਮੈਨੂੰ ਆਪਣੇ ਘੜੇ ਤੋਂ ਪਾਣੀ ਪਿਲਾ ਅਤੇ ਉਹ ਮੈਨੂੰ
    ਆਖੇ,
  mwp-mwp: Ngay gar in pasinu maynu nipa. Ngidh ngayapa kakal aymar, ngoewakaz na
    bangal nanga aymidhe ngay bangal ngoewakazipa muledhe kedha, “Ngayapa gar nguki
    ngapa.”
  mya-JVB: အကျွန်ုပ် သည် ရေတွင်း နား မှာရပ် နေ၍၊ ရေခပ် ခြင်းငှါ လာ သောအကြင်သမီး ကညာကို၊
    ကျွန်ုပ် သောက် ဘို့ သင် ၏ရေဘူး ၌ ရေ အနည်းငယ် ကိုပေး ပါဟုတောင်း သော်၊
  tte-O: Na yau ele yatotolo waila keli salina mena na tem vesalane iya ilalaoma waila
    legu kaiwena, na yawalo koina yaba, Tem sowasowana am kaba legu mena waila yanuma?
  tbg-tbg: Te maini nahenti namari kaqe varianaini ani vauro. Varaata vovano namari
    kaqareva aniraqe te virara namari kaqa timiraqe naare tiariraro
  hmo-hmo: Hari lau be ranu guri dekenai, bema kekeni ta ranu utua totona ia mai neganai,
    do lau hereva henia, lau gwau, “Mani emu kara ranu sisina oi henia oiemu hodu
    dekena amo, do lau inua.”
  ata-ata: Eni a axoxoo ꞌalai no lexa iou, ia lexe sema vuanga vile ineꞌe itau lexa,
    la eni avikalane aloxo ꞌo, “Eiseo, natauxenixo lexa uneꞌe mo aie.”
  nfa-nfa: 'Lamatua, jaꞌa titu ètu sebhe madha èi ne. Aa ana bhèni-ana bhèni nèti
    dꞌara kota ne mai rara èi ètu neꞌe. De jaꞌa manèngi sèmi neꞌe: ladhe jaꞌa peka
    dènge ana bhèni èci, aku jaꞌa na, “Ana, ee! Papuru ku èru èi èu, ho jaꞌa kinu
    èi ciki.”'
  urd-urd: तो देख, मैं पानी के चश्मा के पास खड़ा होता हूँ, और ऐसा हो कि जो लड़की पानी
    भरने निकले और मैं उससे कहूँ, 'ज़रा अपने घड़े से थोड़ा पानी मुझे पिला दे,
  rus-SYN: 'то вот, я стою у источника воды, и дочери жителей города выходят черпать
    воду, и девица, которая выйдет почерпать, и которой я скажу: дай мне испить немного
    из кувшина твоего,'
  cbt-NTPO: 'iso poso pirayan nontaranquënso'' natanco. Apira sha''huitohuatënquën
    inachachin niin tënahuë. Inso nanonsona, i''sha macapon o''marinso'', cari natanpato:
    ‘Canta pi''piyan yonshanën quëran i''sha o''opainquën,’ ichi. Napotohuato: ‘O''oquë
    api. Camiyonënpitanta machi o''oina'',’ ichinco. Ina quëran hua''anëhuë hui''nin
    marë'' sanapi huayonanso'', nohuitarahuë,” itërahuë.'
  bqc-SIM: Má kú lↄ̀ↄ'ɛa. Wɛ̃́ndia pↄ́ mↄ̀ ítↄi, mɛ́ má òɛ̀ aà ma gba í yↄↄ
    mà mi,
  tcz-CHONGTHU: Ven, keima hilaiya twikhuh koma kadin pet ahi, numei khangthah hon
    hiche twikhuh a twi thal a ahung teng ule hitia hi kasei ding, lungset tahin na
    khon na chun twi themkhat nei donsah thei ding ham?
  mar-mar: मी येथे या झऱ्याजवळ उभा आहे, आणि असे होऊ दे की, जी मुलगी पाणी काढण्यास
    येईल आणि जिला मी म्हणेन, “मी तुला विनंती करतो, तू आपल्या घागरीतले थोडे पाणी मला
    प्यायला दे,”
  tcs-tcs: Ai ya stanap wea dis wel. Wen wan yangoman uda i no sabe man i go kam ausaid
    po teke wata, ai go aske em po smol dringk prom big watazag blo em.
  soq-soq: Tauma ne ema ambi esa tampe enedina ita ioto sanaau bedeuwo dea da esa
    utautawa wisepio ne diape wapase, ‘I, e esa utee neawo napa rua ba, dia?’
  qub-qub: 'Cay pösu ñaupallancho shuyaycäshaj jipashcuna yacuta apananpaj shamojta.
    Camacaycachiy ari tayta, patrunnëpa wamranpaj warmita tarinäpaj. Nogaga jipashta
    nishaj: «Puyñuyquipita yacuta upurcachimay jipash» nir.'
  bqp-bqp: Má kú lↄ̀gↄ lɛ́a. Nↄkpare kũ à sù í tↄ́, akũ ma pìnɛ à ma gba í fíti
    mà mi,
  hat-hat: 'Gade, m''ap rete kanpe bò sous dlo a. Lè m''a wè yon jenn fi k''ap vin
    chache dlo nan pi a, m''a va di l'': Tanpri, ban m'' ti gout dlo nan krich ou
    a pou m'' bwè. Si li reponn mwen:'
  eng-BSB: Here I am, standing beside this spring. Now if a maiden comes out to draw
    water and I say to her, ‘Please let me drink a little water from your jar,’
  tod-tod: Nà ɠa gè loni ziɛungi ɠobaʋɛ, anzalopoi nii é ʋaazu ga é ziɛi zaɠa,
    nii nà ɠɛ ma é ná-ziɛ liɠii zu ɗɛi tago ve zèa, gè ɓɔɔle.
  eng-WEBPB: behold, I am standing by this spring of water. Let it happen, that the
    maiden who comes out to draw, to whom I will say, “Please give me a little water
    from your pitcher to drink,”
  kbq-kbq: amare nagra oti'na tinkerire mani'nesnugeno, ina mofamo'o ti afiku'ma esanige'na
    ana mofaku hu'na, muse (plis) hugantoanki tina kavoka'afintira osi'a namige'na
    na'neno hanugeno,
  nhe-BL: 'Ama niitztoc nechca ni ameli. Huajca xijchihua para quema hualas se ichpocatl
    atlacuiqui huan niquilhuis: Se favor, xinechcahuili niquis se quentzi atl ipan
    moco,'
  bus-bus: Má kú lↄ̀gↄ lɛ́a. Nↄkparɛ kɛ̀ mↄ̀ í tↄ́, ben ma bènɛ à ma gba í féte mà
    mi,
  gub-BL: Aiko xe 'yzygwar huwake. Amo kuzàwaza xe tur mehe nehe, 'y henuhem mehe
    nehe, ainoz putar 'y izupe nehe, izy'a wi hei'u àwàm romo izupe nehe.
  eng-DRA: 'Behold I stand by the well of water, and the virgin, that shall come out
    to draw water, who shall hear me say: Give me a little water to drink of thy pitcher:'
  knf-knf: 'Dnaţ añog pliik, napoţ ñaaţ ankmbiiŋ pliik da i nji kajakuŋ: ‘Dkooţu kooţ,
    ţenaan meel mntiinku ţi pdunku, ddaan’,'
