verse: GEN.024.043
translations:
  mal-C: ഇതാ, ഞാൻ ഈ നീരുറവയ്ക്കരികെ നിൽക്കുന്നു; ഒരു കന്യക വെള്ളം കോരാൻ വരികയും ഞാൻ
    അവളോട്, “നിന്റെ കുടത്തിൽനിന്ന് എനിക്കു കുറച്ചുവെള്ളം തരണം” എന്നു പറയുകയും ചെയ്യുമ്പോൾ,
  deu-TKW: 'das Mädchen, das herauskommt, um Wasser zu schöpfen, und zu dem ich sagen
    werde: Gieb mir doch ein wenig Wasser zu trinken aus deinem Kruge!'
  lin-lin: 'Tala ngai, natelemi pembeni ya libulu oyo ya mayi, elenge mwasi oyo akobima
    mpo na koya kotoka mayi mpe oyo nakoloba na ye : ‹ Nabondeli yo, nakoki kozwa
    ndambo ya mayi ya komela na mbeki na yo ? ›'
  cbr-NT: 'usa ''ain kana bërí anuxun ''umpax biti kini a rapasu ''ixun mi ñukatin:
    uinu ''ikë xanu chipash kara ''umpax bitsi aia akana ''ën ësokin kati ''ain: ''Ë
    kaina min ''umpax ñutëñu ''ikë a ''amitima ''ain,'
  eng-LSV: (behold, I am standing by the fountain of water), then the virgin is coming
    out to draw, and I have said to her, Please let me drink a little water from your
    pitcher,
  bmu-bmu: 'Eknöŋ, nöŋön o löm kiaŋgö kösutŋe kinjal. Kewö kinbiga ambi seram kunŋan
    o umamgö kaiga nöŋön yaŋgöra kewö jimam: “Gi ölöp köuraŋengeyök o moröŋi kun niŋginöŋga
    nembileŋak?”'
  eng-GNV: 'Behold, I stand by the well of water: when a virgine commeth forth to
    drawe water, and I say to her, Giue me, I pray thee, a litle water of thy pitcher
    to drinke,'
  eng-WEBSTER: Behold, I stand by the well of water; and it shall come to pass, that
    when the virgin cometh forth to draw water, and I say to her, Give me, I pray
    thee, a little water of thy pitcher to drink;
  nhw-BL: 'Ama niitztoc nechca ni ameli. Huajca xijchihua para quema hualas se ichpocatl
    atlacuiqui huan niquilhuis: Se favor, techcahuili niquijis se quentzi atl ipan
    moco,'
  swh-ONEN: Tazama, ninasimama kando ya kisima hiki, kama mwanamwali akija kuteka
    maji nami nikimwambia, tafadhali niruhusu ninywe maji kidogo kutoka kwenye mtungi
    wako,
  bba-bba: Wee, nɑ wɑ̃ɑ bwiɑ yen bɔkuɔ. Bii wɔndiɑ wi u koo nim tɑkɑm nɑ, mɑ nɑ nùn
    kɑnɑ nɑ nɛɛ, u mɑn nim kɛ̃ n nɔ win toorun di,
  eng-KJVCPB: behold, I stand by the well of water; and it shall come to pass, that
    when the virgin cometh forth to draw water, and I say to her, Give me, I pray
    thee, a little water of thy pitcher to drink;
  cpy-cpy: 'Nokowakotzimi nojeeke jaka nijaateniki, opoñaantyaari omatya ironta ewankawo
    pokaentsiri okaayi nijaa, aririka nokantawakiro: “Pipena eepichokiini nijaa pichomoneki,
    nirawakiita.”'
  mpx-mpx: He nau hiwe wewel kenken gegelinaa ya taltalmilil e. Ebo yova etega ni
    nem wewel wagi kaiwena ge na baek eliyana na ba, “Tab bosowaina owa wam ulubwal
    wewelina kekeisi nu pem na im?”
  wbp-wbp: Nyangkaju, nyampunya karna mulju-pirdi-jiki karri lurljungka. Kajili karntakarnta
    yanirni ngapaku maninjaku, ngulaju kapurna jinta-kari karnta payirni ngapaku.
    Kapurnarla wangkami kuja, “Ngapaju yungka yungurna ngarni purrakurlu.”
  luo-luo: Ne, koro eri achungo e bath sokoni, ka jatich ma nyako obiro omo pi kendo
    awachone niya, “Yaye miyae pi amodhi,”
  meu-meu: 'ini boma hamomokania toma: ina ranu gabuna ai na nohomu ai hane-ulato
    ta ranu utu bainema bena baina hereva henia, bainato “Emu hodu ranuna kuri ta
    a henigu, aina inua”, bena ia baineto'
  npi-ULB: म इनारको छेउमा उभिरहेछु, पानी भर्नलाई आउने स्‍त्रीलाई मैले 'तिम्रो गाग्रोबाट
    मलाई अलिकता पानी पिउन देऊ,' भन्‍दा
  yor-yor: Wò ó, mo dúró ní ẹ̀bá ìsun omi yìí, kí ó ṣe pé, nígbà tí wúńdíá kan bá
    jáde wá pọn omi, tí èmi sì wí fún un pé, “Jọ̀wọ́ fún mi ní ìwọ̀nba omi díẹ̀ mu
    nínú ládugbó rẹ,”
  emp-NTPO: 'Mʌ̃ra naʌ̃ baidoma b̶ʌa. Awẽrãda baido jued̶e zebʌrʌd̶e mʌ̃a idjía jaraya:
    “Mʌ̃ quĩrã djuburia, bʌ zocod̶ebema baidoda maãrĩ diadua.”'
  ind-ind: Sekarang saya berada di dekat sumur. Ketika seorang gadis datang untuk
    menimba air, lalu saya memintanya memberi saya minum,
  pes-OPCB: 'اینک در کنار این چاه می‌ایستم و به یکی از دخترانی که از شهر برای بردن
    آب می‌آیند خواهم گفت: «از سبوی خود قدری آب به من بده تا بنوشم.»'
  ssx-ssx: Ameta꞉ I̱ta꞉ do naku ikali pa꞉ta꞉ do halo handa꞉e. Kutupa mo moputali wandiki
    ma꞉nda꞉ ikali noluekema꞉ epea꞉ka꞉na꞉ta꞉ I̱ma꞉ ipika꞉ ikali kanake pa꞉ta꞉ pila꞉
    ikali ma꞉nda꞉ kie laa honke lolueke.
  lcm-lcm: Ku pakangai anig sipo tung ngere dim ke si oring ke ta man na sokotuk ane
    si mang sikei a kavulik i ring ke, man ka pasiang si me kakap, na man nala sokotuk
    ia asi kag inum,
  aer-aer: nhenge ayenge kwatyele anekenge.’ The YAHWEH apayuthneke atyenge imernemele
    tharle itelaretyeke. Ayenge ikwere angkemele, ‘Kele arelhe awenke apetyemele apmere
    itwenge-ntyele kwatye inetyeke ngentyenge-ntyele, the renhe apayuthnetyenhe kwatye
    inetyeke imerte ayenge akweke anthemele antywetyeke.
  tgl-ULB: narito ako, nakatayo sa gilid ng bukal ng tubig—hayaang ang babaing lumabas
    para sumalok ng tubig, ang babaing sasabihan kong, “Pakiusap bigyan mo ako ng
    kaunting tubig mula sa iyong pitsel upang inumin,”
  nop-nop: Nu ime gagayeŋ yuku yalit ala wabihem niŋ ime gile bek kaŋ nimbit, “Ime
    toutge nambeŋ kaŋ imekabe neeŋ nawit.”
  kca-kca: 'тӑта щи, йик ўты тӑхайән ма ԓойԓәм, пӑ эви, хŏй йик ӑмәртты этәԓ, ԓўвеԓа
    ма йастәԓәм: ‘Сŏхта пўтэн эԓты мӑнэма йэша йищты мийа’,'
  cbu-NT: Natsha nish kungunung tipashinungi shaneeriniya. Ashiriya, shiyshat, Apaa,
    ningeem kiz kamasin zanganingcha. Waanitari kung tipakatu, kusachpa. Tiparamchu,
    nuwshat mashkachuri, Izaree, kungurish pakich pananda. Waachima, tákchuri,
  hui-hui: Áyu alendo ogoria bedoria wandari mbira ibiyagua i̱na ibuhondo lalu, I̱
    iba noliya í̠naga iba be ogoniha hambu ngiaore berene, lolebero.
  wrs-wrs: Men kava lohv tovalpra, wo mongo ungevliriniva ata pom prorava, ata kava
    os ishomnavav, po kam vraho pevna sumbrini.
  mya-mya: ယ​ခု​ရေ​တွင်း​သို့​ရောက်​ရှိ​ပါ​ပြီ။ မိန်းမ​ပျို​တစ် ဦး​ရေ​ခပ်​လာ​သော​အ​ခါ​သူ့​အား`ရေ​တစ်​ပေါက်
    လောက်​သောက်​ပါ​ရ​စေ' ဟု​တောင်း​ပါ​မည်။-
  cbi-NTPO: 'challa iya pi pusu kelunu uinanu uwanu entsaa puiwaasa tenve: naaju na''maa
    pi kalaanu jañu bain, iya patu: Tsantsaya, ñu'' tupiyamanu pumu pi jayu kushkaaka,'
  bod-N: ད་ལྟ་ང་རང་ཁྲོན་པའི་འགྲམ་དུ་ཡོད༌ཅིང༌། ངས་ཆུ་ལེན་བུ་མོ་ལ་འདི་ལྟར་སྨྲ༌སྟེ། ཁྱོད་ཀྱི་ཆུ་ཟོ་ལས་བདག་ལ་ཆུ་གནང་བར་མཛོད་ཅེས་པ༌ལ།
  wsk-wsk: Ale aking manem, ‘Ani yu mutim duap te bagasam. Se imet itiwik bo yu utuokko
    tairuk se ani isuek, yu sang utu aisu se naikko maik,
  kkl-kkl: Wene wamneba, kelme nhon mag na wamnaag ane tel tol alengeag, “Mag tebatne,”
    aro molbaneba,
  sna-sna: Tarirai, ndimire parutivi petsime iri; kana musikana akabuda kuzochera
    mvura uye ndikati kwaari, “Ndapota rega ndinwe mvura shoma shoma kubva muchirongo
    chako,”
  spa-BLM: 'he aquí que estoy junto a este manantial de agua. Que la doncella que
    salga a sacar, a la que yo le diga: “Por favor, dame un poco de agua de tu cántaro
    para que beba”,'
  beu-beu: 'Nimang Lahatala, na ae jar eng abung ngami tahi. Bot bendar anga ejangu
    kaneng ang naung, ae hoa angami jar iihi. Base, na banang alang: Kalo nehe jangu
    taang ba na at mateng hula, “Eejar ba aala mi angu, kudi manenang na na hengi.”'
  cac-cac: 'tzin tevi d''ayach, yacb''an ayinec'' d''a sti'' a'' uc''b''ila'' tic,
    axo ol ajoc, to a ix cob''es ol ja ic''oj a'', ol valan d''a ix: Tzin tevi d''ayach
    to tzac'' vuc'' jab''oc a''al d''a yol a ch''ub'' chi'', xin cham d''a ix.'
  swh-ULB: tazama niko hapa nimesimama karibu na kisima cha maji - na iwe kwamba binti
    ajaye kuchota maji, nitakaye mwambia, “Tafadhari unipatie maji kidoka kutoka kwenye
    mtungi wako ninywe,” mwanamke atakaye niabia,
  bel-bel: 'дык вось, я стаю каля крыніцы вады, і дзяўчына, якая выйдзе зачарпнуць
    і якой я скажу: дай мне выпіць крыху са збанка твайго,'
  deu-ELBBK: 'Siehe, ich stehe bei der Wasserquelle; möge es nun geschehen, dass die
    Jungfrau, die herauskommt, um zu schöpfen, und zu der ich sagen werde: Gib mir
    doch ein wenig Wasser aus deinem Krug zu trinken!'
  mbb-OT: Guntaan, dini a edhithitindeg te uvey kayi te kalut. Emun duen ebpekeuma
    he raǥa he edhendini te kedsekezu, ne ebuyù a te zeisey zà he wahig duen te umuy
    zin.
  msc-msc: 'N lɔni kɔlɔn da la yan. Sunkurun mɛn ba na ji ta diya yan, ni n ka a fɔ
    wo yɛ ko: «Na, i ye i la jitafen najii ka n sɔ ji rɔ,»'
  mal-2015: 'ഇതാ, ഞാൻ കിണറ്റിന്നരികെ നില്ക്കുന്നു; വെള്ളം കോരുവാൻ ഒരു കന്യക വരികയും
    ഞാൻ അവളോടു: നിന്റെ പാത്രത്തിലെ വെള്ളം കുറെ എനിക്കു കുടിപ്പാൻ തരിക എന്നു പറയുമ്പോൾ,'
  tuo-NT: 'Mʉꞌʉ aꞌtiro weecã ʉasaꞌa. Niꞌcãrõacã yʉꞌʉ aco waari pe tiro nirĩ cura aꞌtiro
    waꞌato. Niꞌcõ numio aco waago aꞌticã, yʉꞌʉ aꞌtiro nigʉ̃saꞌa: ‘Mʉꞌʉ aco waasere
    cãꞌrõ tĩacureya.’'
  gup-gup: wanjh yina ngahdi kondah darnkih kore maninjmanu njilhmi kabirrihbomang,
    kab bu ngalyawk kamre kabomang dja ngamarneyime, “Ngadjare kanwohbowo manboyahwurd
    kore budjdjurlung ke ngawohbongun.”
  met-met: Bagu baing ngali lang maxamaxana li rubinia. Nabu haing nanung tela sok
    ma bu xu lang, saing ngaharua na ba, “Sanga ba nganung monga mana borima?”
  gvs-gvs: Gwa, yau doelu ame kikina goi atatáoya. Ava woiyai neta ima ana bwae itega
    go, neta alatuwoko kagu, ‘Manakae? Kutagona bwae giyaina im botori goi anim?’
  rmc-rmc: 'Dikh, som paš e chaňig. Sar avela e čhaj te cirdel o paňi, phenava lake:
    „De man te pijel sikra paňi andral o džbanos,“'
  nlg-nlg: Inau tu tughuru iani, lilighina na tuvu eni, igaa kara heo beti na lei
    vaivine ni komu. Mu ku bosa vania sakai mu ghaghua, ‘Ko lubatiu ge ku inu.’
  dgr-DOGNT: Jǫ tık'è gà nàhwho. T'eeko ı̨łè tı ìhchı ha jǫ nììtła nı̨dè dıı hawèehsı̨
    ha, “Netıtǫǫ̀ ts'ǫ tı sàı̨dı,” wèehsı̨ t'à,
  pes-OPV: 'اینک من به‌سر این چشمه آب ایستاده‌ام. پس چنین بشودکه آن دختری که برای
    کشیدن آب بیرون آید، وبه وی گویم: “مرا از سبوی خود جرعه‌ای آب بنوشان “،'
  ron-1924: 'ятэ, еу стау ла изворул де апэ, ши фата каре ва еши сэ скоатэ апэ ши
    кэрея ый вой зиче: «Дэ-мь, те рог, сэ бяу пуцинэ апэ дин вадра та»'
  ben-OBCV: দেখো, আমি এই জলের উৎসের পাশে দাঁড়িয়ে আছি। একটি যুবতী মেয়ে যদি এখানে
    জল তুলতে আসে এবং আমি যদি তাকে বলি, “দয়া করে তোমার কলশি থেকে আমাকে একটু জলপান
    করতে দাও,”
  lex-lex: 'Mai handi pa atiutrier lia ger di matni onni. Wuakwak de la nlol emkadi,
    de hararara ida nlergot pa nma ntip gera, ne a''ukot la giwra: “Mtiulan pa muala
    ger no'' kekanmu de oke'' pa agemnu”,'
  rgu-rgu: 'Manetualain, au apadeiꞌ nai oe dodoluꞌ ia. Ma ana fetoꞌ ara reme kota
    daleꞌ mai aso oe nai ia. De au hule leo iaꞌ: Neuꞌ ko au dedea o ana fetoꞌ esa
    ae, ‘Nona, e! Fee au oe baiꞌ inu dei.”'
  som-som: bal eeg, waxaan ag taaganahay isha biyaha ah, gabadhii u soo baxda inay
    biyo dhaansato oo aan ku odhan doono, Waan ku baryayaaye, ashuunkaaga iga sii
    in yar oo biyo ah aan cabbee,
  lat-VUC: 'ecce sto juxta fontem aquæ, et virgo, quæ egredietur ad hauriendam aquam,
    audierit a me: Da mihi pauxillum aquæ ad bibendum ex hydria tua:'
  aoi-aoi: Kwuja! Ningena ngayuwa ning-abalkayukwunama yelakwa enena-manja ngawa emedirra
    akungwa. Umba kingi-likaja-manja duwilyaba dadiyara yangkwurrangwa akungwa-wa,
    kembirra ki-yaminama ngayuwa ngaluwa-wa, Yi-bekajiya-langwa akungwa nungkwa-langwa-langwa
    menarlamba?
  eng-ASVBT: behold, I am standing by the fountain of water; and let it come to pass,
    that the maiden that cometh forth to draw, to whom I shall say, Give me, I pray
    thee, a little water from thy pitcher to drink;
  mna-mna: 'Nio ko aŋbot kolouŋana pa yok touŋana ti. Mi sombe moori sa imar be ise
    yok, na nio ko aŋso pini be ikam koŋ yok risa ma aŋwin. Mi sombe ni ipekel ma
    iso: ‘Ina ambai. Ko aŋse kom yok risa be win. Mi ko aŋse pizin kamel ku tomini
    be tiwin.’ Sombe ipekel ta kembena, na moori ta nu itum roogi pa biibi tio lutuunu
    na, ni ta tina.’'
  ita-1885: 'ecco, io mi fermerò presso a questa fontana di acqua; avvenga adunque,
    che la vergine che uscirà per attignere, la quale, dicendole io: Deh! dammi da
    bere un poco d''acqua della tua secchia;'
  eng-LXXUP: behold, I stand by the well of water, and the daughters of the men of
    the city come forth to draw water, and it shall be that the damsel to whom I shall
    say, Give me a little water to drink out of thy pitcher,
  eng-ULB: here I am, standing by the spring of water—let the young woman who comes
    out to draw water, the woman to whom I say, “Please give me a little water from
    your pitcher to drink,”
  spa-VBL: Ahora que me encuentro aquí junto a la fuente, haz que si una joven viene
    a buscar agua, y yo le pida diciendo ‘Por favor, dame de beber un poco de agua,’
  fra-_FOB: 'Voici, je me tiens près de la source: que la jeune fille qui sortira
    pour puiser, et à qui je dirai: Donne-moi, je te prie, à boire un peu de l''eau
    de ta cruche,'
  mal-mal: 'ഇതാ, ഞാൻ കിണറിനരികെ നില്ക്കുന്നു; വെള്ളംകോരുവാൻ ഒരു കന്യക വരികയും ഞാൻ
    അവളോട്: “നിന്റെ പാത്രത്തിലെ വെള്ളം കുറച്ച് എനിക്ക് കുടിക്കുവാൻ തരിക” എന്നു പറയുമ്പോൾ,'
  urd-GVR: Ab maiṅ is kueṅ ke pās khaṛā hūṅ. Jab koī jawān aurat shahr se nikal kar
    yahāṅ āe to maiṅ us se kahūṅgā, “Zarā mujhe apne ghaṛe se thoṛā-sā pānī pilāeṅ.”
  suz-BL: गो इनार आ नेक्‍था बाक्‍नुङ। मिनु मीश आल ब्‍वाक्‍कु दिथ जाक्‍मानु, मीश आल
    कली इ गाग्री ङा ब्‍वाक्‍कु इच्‍का तूचा गेयी, देंनुङ।
  ita-1927: 'ecco, io mi fermo presso questa sorgente; fa’ che la fanciulla che uscirà
    ad attinger acqua, alla quale dirò: Deh, dammi da bere un po’ d’acqua della tua
    brocca,'
  ckb-ckb: 'ئەوەتا من لەسەر ئەم کانیاوە ڕاوەستاوم، با ئەو کچەی کە دێتە دەرەوە بۆ ئاوکێشان
    و پێی دەڵێم: ’تۆزێک ئاوم لە گۆزەکەت بدەرێ.‘'
  eng-BBE: Let it come about that, while I am waiting here by the water-spring, if
    a girl comes to get water and I say to her, Give me a little water from your vessel,
    and she says,
  crx-NTPO: Nulh'en too diz'ai-un whuzih susyin whe 'et de la 'uhoneh t'et oot'alhe'asnai-un,
    too ha tiyalh 'ink'ez 'udusni, “Tooyaz sgha nilhdzeh nyoo nye 'oosa' be.”
  kan-OKCV: ಇಗೋ, ನಾನು ಈಗ ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದೇನೆ. ಯಾವ ಹುಡುಗಿ ನೀರು ಸೇದುವುದಕ್ಕೆ ಹೊರಗೆ
