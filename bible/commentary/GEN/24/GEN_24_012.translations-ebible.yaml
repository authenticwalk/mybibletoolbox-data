verse: GEN.024.012
translations:
  mal-C: 'പിന്നെ അദ്ദേഹം പ്രാർഥിച്ചു: “എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ ദൈവമായ യഹോവേ,
    എന്റെ യജമാനനായ അബ്രാഹാമിനോടു കരുണതോന്നി ഇന്ന് എനിക്കു വിജയം തരണമേ.'
  deu-TKW: 'Und er sprach: Jahwe, Gott meines Herrn Abraham! Laß es mir heute glücken
    und zeige dich gnädig gegen meinen Herrn Abraham.'
  lin-lin: 'Abondelaki : « Eh Yawe, Nzambe ya Abrayami, nkolo na ngai, longisa ngai
    na mokolo ya lelo mpe lakisa bolamu na Yo epai ya Abrayami, nkolo na ngai.'
  cbr-NT: 'usai anu bukuxun iskëxbia xanukama ukëbëtan ka Nukën ''Ibu abë banakin
    kakëxa: ''Ën ''Ibu ''imainun ''ën ñu mëëxunkë uni Abraham aín Dios kana ësokin
    mi ñukatin, usa ''ain kamina bërí ''ën ''ati ñukama upí ''inun ''ë ''akinti ''ain,
    ''imainun kamina ''ën a ñu mëëxunkë uni aribi nuibakin upíokin ''akinti ''ain.'
  eng-LSV: And he says, “YHWH, God of my lord Abraham, please cause to meet before
    me this day—(and do kindness with my lord Abraham;
  bmu-bmu: 'Miaŋgöreŋ kinda kewö köuluköyök: “O Kembu, ketaŋamni Abrahamgö Anutuŋi,
    gi mönö merak töhötmöriam niŋgiba ketaŋamni Abrahamgöra keu jim jöhönöŋi, miaŋgö
    ölŋi asuhuma.'
  eng-GNV: And he said, O Lord God of my master Abraham, I beseech thee, send me good
    speede this day, and shew mercy vnto my master Abraham.
  eng-WEBSTER: And he said, O LORD God of my master Abraham, I pray thee, prosper
    me this day, and show kindness to my master Abraham.
  nhw-BL: 'huan pejqui motlatlajtía ica TOTECO. Quiilhui: “TOTECO Dios, ta tiiTeco
    noteco, Abraham, xijchihua para ama ma quisa cuali notequi nica pampa tiquicnelía
    noteco Abraham.'
  swh-ONEN: Kisha akaomba, “Ee Bwana, Mungu wa bwana wangu Abrahamu, nipatie ushindi
    leo, uonyeshe huruma kwa bwana wangu Abrahamu.
  bba-bba: Yerɑ u nɛɛ, Gusunɔ, wunɛ wi ɑ sɑ̃ɑ nɛn yinni Aburɑhɑmu Yinni, nɑ nun kɑnɑmɔ,
    ɑ Aburɑhɑmu durom kuo, ɑ de ye nɑ kɑso nɑ n ye wɑ ɡisɔ.
  eng-KJVCPB: And he said, O Lord God of my master Abraham, I pray thee, send me good
    speed this day, and shew kindness unto my master Abraham.
  cpy-cpy: 'Amanapaaka, ikantzi: “Tajorentsi, Itajorentsite omperatanari Abraham,
    eeroka kantakaeyaawoni omatantyaari nokoyiri, pineshironkateri omperatanari.'
  mpx-mpx: Yaka i awanun i ba, “O Yehoba, no tonowak Abalahama wana Yabowaine, no
    tonowak u atilomwan-an, yaka nu labeyau ge lan ya na nomwaun.
  wbp-wbp: Kujalpalu yanurnu karntakarnta ngapaku maninjaku turnu-juku, ngula-puru
    wangkajalkurla warrkini Yipuruyamu-kurlangu Kaatukuju, “YAAWIYI, kuja kanparla
    nyuntu wiri nyina ngaju-nyangu wiriki Yipuruyamuku, ngulakuju-jarrangku wardinyi-jarriya
    jalangu.
  luo-luo: Eka nolemo niya, “Yaye Jehova Nyasaye Nyasach ruodha Ibrahim, gwedha kawuono,
    kendo nyis ngʼwononi ne ruodha Ibrahim.
  meu-meu: Bena e ḡuriḡuri, eto, Iehova e, biagugu Abraham ena Dirava e, na noimumu,
    hari ina dina ai egu ḡaukara ba hanamoa, bona biagugu Abraham ba bogaia hisi.
  npi-ULB: अनि त्यसले प्रार्थना गर्‍यो, “हे परमप्रभु मेरा मालिकका परमेश्‍वर, आज मलाई
    मेरो काममा सफल गराएर मेरा मालिक अब्राहामलाई आफ्‍नो दया देखाउनुहोस्‌ ।
  yor-yor: Ó sì gbàdúrà wí pé, “Olúwa, Ọlọ́run Abrahamu olúwa à mi; jẹ́ kí n ṣe àṣeyọrí
    lónìí, sì fi àánú hàn fún Abrahamu olúwa mi.
  emp-NTPO: 'Mãwã b̶ʌd̶e dji nezocaba Ãcõrẽa jarasia: –Mʌ̃ Ãcõrẽ, mʌ̃ boro Abrahaʌ̃
    Ãcõrẽ, mʌ̃a bʌ́a bed̶ea djuburiaya nane bʌa quĩrĩãneba mʌ̃ boro Abrahaʌ̃ra quĩrã
    djuburiamãrẽã idjab̶a mʌ̃ sid̶a carebamãrẽã.'
  ind-ind: Lalu berdoalah pelayan itu, “Ya TUHAN, Allah tuanku Abraham, mohon tunjukkanlah
    kasih dan kesetiaan-Mu kepada tuanku Abraham dengan membuat aku berhasil mendapatkan
    seorang istri bagi anaknya hari ini.
  pes-OPCB: 'او چنین دعا کرد: «ای خداوند، خدای سَروَر من ابراهیم، التماس می‌کنم نسبت
    به سرورم لطف فرموده، مرا یاری دهی تا خواستهٔ او را برآورم.'
  ssx-ssx: Kutupa ipikana꞉ma꞉ yeni pitolo alota꞉ Tekehalio. Yaka you some Eipoloha꞉ma꞉na꞉
    Koda꞉o. Yaka you some pa꞉ta꞉ la꞉ wili pi peneme yaaso hata꞉ ame I̱ma꞉ weitolo
    ale kie.
  lcm-lcm: Na asosokai ang kala sokotuk ane si IAVE asukang ke, “IAVE, numai kupo
    God si kag ainoinoai ta Abaram. Napo buk ani ku akalit amalangas ta kam ngorem
    roron ane singina, si oring ke ta ku vil iau ani na sakam korong a telan ke katala
    alis iau tatana.
  aer-aer: 'Nhenge urrkapentye akngerre Abraham-kenhele areke arelhe awenke itne apetyerlenge
    kwatye-werne-atheke re Ngkarteke angkeke apayuthnemele alakenhe: “YAHWEH, unte
    kwenhe Ngkarte akngerrepate atyinhe Abraham-kenhe, Ngkarte nhenge rarle utyernemele
    tnakerlenge. The ngenhe apayuthneme unte ikwere mwerre anetyeke angkentye ngkwinhe
    atnyenemele ayenge ipmentye Isaac aneweke aretyeke lyete.'
  tgl-ULB: Pagkatapos sinabi niya, “Yahweh, Diyos ng aking among si Abraham, bigyan
    mo ako ngayon ng tagumpay at ipakita ang iyong tipan ng katapatan sa aking among
    si Abraham.
  nop-nop: Uŋgoŋ yaliŋa ninadi indiŋ tuguk, “O Wapum, bomboŋgine Abalaham’walaŋ Bepaŋ,
    du talik bulat yendiniŋ folooŋ bomboŋgine Abalaham siloŋ timimbeŋ.
  kca-kca: 'пӑ йастәс: «Турәм Куща, Авраам кущайэм Турәм! Тӑм хӑтәԓ эви ма йэщаԓтэм
    киты пӑ Авраам кущайэма щи ԓŏват йӑм этәԓта;'
  cbu-NT: Aprahamarinshitini muchchur Apanllee mashamashtaru kuxinxinaw ashirangiya.
    Mashku; Apaa, nuw shiyaa táchinllpa, watam shiy Aprahamaa kapung chinakshawa.
    Shiyshat nuwaa kapunguya chinakush, nuwaam istangandama. Wanasir nish yakat kuschima
    nda mantsirimash shitungamaama.
  hui-hui: Ainde agali biago ibugua biruwa lalu, Anduane Homogo-o i̱naga agali haguane
    kagonaga Ngode Datagaliwabe í̠na i̱naga agali haguane kago nde daraore halu biabe
    áyu i̱na buleberogo bayale helo biamogo bibe.
  wrs-wrs: Doa andranindriniva himba Yawem osahmanavna os, Yawe, yimba Sesoa av Aprahamna,
    wo yeoa kamoa detioa kolvro, osva eva yimba ata Aprahamba kolvravav, kana mendeklim.
  mya-mya: သူ​က``အ​ကျွန်ုပ်​၏​သ​ခင်​အာ​ဗြ​ဟံ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​လာ​ခဲ့​ရ​သည့်
    ကိစ္စ​ထ​မြောက်​အောင်​မြင်​စေ​တော်​မူ​ပါ။ အ​ကျွန်ုပ် ၏​သခင်​အား​ထား​သော​က​တိ​တော်​အ​တိုင်း​ပြု
    တော်​မူ​ပါ။-
  cbi-NTPO: 'umaa Diosba kuinda ketu entsandimi: Yavé, inu uudenguemu ruku Abraham''
    Dios, uma malu inu ura'' puiwaaka, tsenmin inu uudenguemu rukunu bain ura'' puiwaanu
    kikaade.'
  bod-N: དེ་ནས་གཡོག་པོས་དཀོན་མཆོག་ལ་འདི༌ལྟར། ཀྱེ། དཀོན་མཆོག་ཡ༌ཝཱེ། ང་ཡི་བདག་པོ་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག༌ལགས།
    ཁྱེད་ཀྱིས་ང་ཡི་བདག་པོ་ཨབ་ར་ཧམ་ལ་ཐུགས་རྗེས་གཟིགས༌དང༌། དེ་རིང་བདག་གོ་སྐབས་ལེགས་པོ་ཞིག་དང་འཕྲད་པར༌མཛོད།
  wsk-wsk: Se nu Yawe auram, “O Yawe, aninga dom Abraham ko Kaem, ni aninga ura guyak
    awur, ale aninga dom Abraham ko gomang motam nunguruko.
  kkl-kkl: Tektek epto wamekpa, Abrahamdi arukna aneko Allahag yubu lero mololamogti,
    “Na nani Abraham Ili Allah wamlamne, Nani Abraham sembe o'ona sembame. Nani Abrahamdi
    sembao saog uro uanundi yepnululam!
  sna-sna: Akanyengetera akati, “Haiwa Jehovha, Mwari watenzi wangu Abhurahama, itai
    kuti ndibudirire nhasi, muitire tenzi wangu Abhurahama zvakanaka.
  spa-BLM: 'Dijo: “Yahvé, el Dios de mi amo Abraham, por favor dame éxito hoy, y muestra
    bondad a mi amo Abraham.'
  beu-beu: Angmuse Abraham emalea angu ana sambajang hula, “LAHATALA, nemanaing Abraham
    eLahatala. Aana noangmoling, senge nelamal Vede ved anga, bisa egunang veng. Oomi
    aaung angu, metma nemanaing Abraham etubing, bot epalai ba ana metma veng nat
    palai angu, Aana vengaani. Base, biar Isak etenangeli angu, vede anga na aing
    harak.
  cac-cac: 'D''a jun rato chi'', ix och ijan vin̈ slesalvi d''a Dios d''a spixan icha
    tic: Mamin Jehová, ach co Diosal yed'' vin̈aj Abraham in patrón, tzin c''an d''ayach
    to vach''ocab'' tz''elc''och jun in checnab''il tic, tza ch''oxan a vach''c''olal
    d''a vin̈ in patrón chi''.'
  swh-ULB: Kisha akasema, “Yahwe, Mungu wa bwana wangu Abraham, anijalie kufanikiwa
    leo na aoneshe agano la uaminifu kwa bwana wangu Abraham.
  bel-bel: 'і сказаў: Госпадзе, Божа гаспадара майго Абрагама, пашлі яе сёньня насустрач
    мне і ўчыні міласьць гаспадару майму Абрагаму;'
  deu-ELBBK: 'Und er sprach: HERR, Gott meines Herrn Abraham, lass es mir doch heute
    begegnen, und erweise Güte an meinem Herrn Abraham!'
  mbb-OT: Ne zutun mid-ampù haazà is suluǥuen, “Sikew is Nengazen, Megbevayà te egalen
    ku he si Abraham, tevangi a ǥuntaan ne ipeehè nu is gaǥew nu te egalen ku he si
    Abraham.
  msc-msc: 'A ka Alla tara ko: «Allabatala, n tii Iburahima Maari Alla, i jaandi,
    i ye n na sila diya n na bi. I ye ɲumaya kɛ n tii Iburahima yɛ.'
  mal-2015: എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ ദൈവമായ യഹോവേ, എന്റെ യജമാനനായ അബ്രാഹാമിനോടു
    കൃപചെയ്തു ഇന്നുതന്നേ കാര്യം സാധിപ്പിച്ചുതരേണമേ.
  tuo-NT: 'Tojo weetoja, Õꞌacʉ̃rẽ aꞌtiro sẽrĩcʉ niwĩ: “Õꞌacʉ̃, yʉꞌʉ wiogʉ Abrahã ẽjõpeogʉ,
    niꞌcãcãrẽ yʉꞌʉre añurõ waꞌacã weeya. Yʉꞌʉ wiogʉre mʉꞌʉ maꞌisere ĩꞌoña.'
  gup-gup: Wanjh namekbe bininj danginj yiwarrudj, yimeng, “Ngudda Yawey nawu God
    nuye Abraham, nawu nganmarnewohrnan. Ngaye djawan kanbidyikarrmen bolkkime, ba
    kakurduyimerran bu ngamwamkenh, dja yikongibu yimarnekurduyimen kunmak Abraham
    nawu nganmarnewohrnan.
  met-met: Baing sabu ba, “O Toxoratamona, Urana mana lipuxigu haringina Ebraham,
    ngaxusunga ba ulibu oxatagua aningona hatata xaung ba uhatanga kubolung xaiyua
    na lipuxigu haringina Ebraham.
  gvs-gvs: Kameri silovinaedi ikavava, pakoninayana ikawanoi Yaubada yaina idigo kana,
    ‘Yauwe e, kom guna tomoya Eberamo ina Yaubada, akawanoiyem; latuwogu bego tauyana
    kulokate, e bei ame tuta ana dedevina ababane.
  rmc-rmc: 'O sluhas phenďa: „Ó, RAJEJA, o Del mire rajeskro, le Abrahamoskro! De,
    hoj adadžives te doperel savoro mištes, a presikav o lačhipen mire rajeske, le
    Abrahamoske.'
  nlg-nlg: Gaia te kokoeliulivuti me ghaghua, “Yahweh God ta Abraham na vunaghigu,
    ko hangau mai taeni ge ku nia tangomana na hava tu nea eni, mo ko tatea nimua
    na veiarovi vania na vunaghigu.
  dgr-DOGNT: Eyıt'à Abraham wecheekeè hadıì yahtı, “Gots'ǫ̀ K'àowo, Abraham Wenǫ̀htsı̨
    anet'e. Dıı dzęę̀ sets'ǫ̀ hoedıì anele, sets'ǫ̀ k'àowo Abraham wets'ǫ̀ nedzeè
    eteèɂı̨ welè.
  pes-OPV: 'و گفت: «ای یهوه، خدای آقایم ابراهیم، امروز مرا کامیاب بفرما، و باآقایم
    ابراهیم احسان بنما.'
  ron-1924: 'Ши а зис: „Доамне, Думнезеул стэпынулуй меу Авраам! Те рог, дэ-мь избындэ
    астэзь ши ындурэ-Те де стэпынул меу Авраам.'
  ben-OBCV: তখন তিনি প্রার্থনা করলেন, “হে সদাপ্রভু, আমার প্রভু অব্রাহামের ঈশ্বর, আজ
    তুমি আমাকে সফল করে তোলো, এবং আমার প্রভু অব্রাহামের প্রতি দয়া দেখাও।
  lex-lex: 'Noma hopopan de nsumbaini niwra: “Orgahiya, Uplerlawnu ne! O'' ed mak
    khi'' Uplerlawna la matro''mu Abrahama, Mhi'' totpena ler di de aliernana a maimia''yu
    di onni-matni. Mtiutu ralam kalwiedmu la matro''mu Abrahama.'
  rgu-rgu: Ata a hule-haradoi nae, “MANETUALAIN, fo au malaka ki Abraham Manetualain
    a. Soi enoꞌ fo ela au leleo-lalaꞌo ki ia neni buna-boaꞌ. Manetualain matudu dale
    malole ma neuꞌ au malaka ka, ma mafarereneꞌ hehelu na neuꞌ au. Ela leoꞌ bea na
    au aneta o ana fetoꞌ fo riꞌ neuꞌ ko dadi neuꞌ Isak sao na.
  som-som: Oo wuxuu yidhi, Rabbiyow, sayidkayga Ibraahim Ilaahiisow, waan ku baryayaaye,
    maanta i liibaani, sayidkayga Ibraahimna u roonow.
  lat-VUC: Domine Deus domini mei Abraham, occurre, obsecro, mihi hodie, et fac misericordiam
    cum domino meo Abraham.
  aoi-aoi: Kembirra nu-buriyamina arakba nakina nenikuminuwar•duwar•da Yaweyu-wa.
    Ni-yama, “Marrakba, ningkakine-ka Yaweya ningkibina-murrada Ningkeningikarrawara
    nganyangwa-langwa nubungkawa Aburiyama ningkakina, yi-mamurikajiya-langwa aduwaba
    akwa numini-yarrkilyingina ebina ayakwa ningki-yarrkakumarnuma ebina-wiya ningkakina
    nganyangwa-langwa nubungkawa.
  eng-ASVBT: And he said, O Jehovah, the God of my master Abraham, send me, I pray
    thee, good speed this day, and show kindness unto my master Abraham.
  mna-mna: 'Tana mbesooŋo isu mi isuŋ ta kembei. Iso: “O Merere Anutu ki biibi tio
    Abaraam, koozi swe kampeŋana ku pa biibi tio, mi lae tio mi kam ma uraata tio
    iur ŋonoono. Leleŋ be kam ta kembei:'
  ita-1885: O Signore Iddio di Abrahamo mio signore, dammi, ti prego, ch'io scontri
    oggi buono incontro; ed usa benignità inverso Abrahamo mio signore.
  eng-LXXUP: And he said, O Lord God of my master Abraham, prosper my way before me
    today, and deal mercifully with my master Abraham.
  eng-ULB: Then he said, “Yahweh, God of my master Abraham, grant me success today
    and show covenant faithfulness to my master Abraham.
  spa-VBL: 'Y el siervo oró: “Señor, Dios de mi señor Abraham, por favor, haz que
    este sea un día exitoso, y muestra tu fidelidad hacia mi señor Abraham.'
  fra-_FOB: 'Et il dit: Éternel, Dieu de mon maître Abraham, fais-moi, je te prie,
    rencontrer aujourd''hui ce que je cherche et sois favorable à mon seigneur Abraham.'
  mal-mal: “എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ ദൈവമായ യഹോവേ, എന്റെ യജമാനനായ അബ്രാഹാമിനോടു
    കൃപ ചെയ്ത് ഇന്നുതന്നെ കാര്യം സാധിപ്പിച്ചുതരണമേ.
  urd-GVR: Phir us ne duā kī, “Ai Rab mere āqā Ibrāhīm ke Ḳhudā, mujhe āj kāmyābī
    baḳhsh aur mere āqā Ibrāhīm par mehrbānī kar.
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, आं होव़प अब्राहाम आ परमप्रभु, मुलाक्‍ती आं कली
    वारच पने। आं होव़प कली इन गेना हना यो दाक्‍तीके कोंइदीने। मेकोन पुंइनुङ।
  ita-1927: “O Eterno, Dio del mio signore Abrahamo, deh, fammi fare quest’oggi un
    felice incontro, e usa benignità verso Abrahamo mio signore!
  ckb-ckb: 'ئینجا گوتی: «ئەی یەزدان، خودای ئیبراهیمی گەورەم، ئەمڕۆم بۆ ئاسان بکە و
    چاکە لەگەڵ ئیبراهیمی گەورەم بکە.'
  eng-BBE: And he said, O Lord, the God of my master Abraham, let me do well in what
    I have undertaken this day, and give your mercy to my master Abraham.
  crx-NTPO: '''Ink''ez ''utni, “O Abraham smoodih ooMoodihti Yak''usda (Yahweh Elohim),
    soo ts''ih-un un''a lhaoodoosleh-un ''et sgha oonin''aih ''ink''ez smoodih Abraham
    soo te''ninzun-i be ne''olh''en.'
  kan-OKCV: ಆಗ ಅವನು, “ನನ್ನ ಯಜಮಾನನಾದ ಅಬ್ರಹಾಮನ ದೇವರಾಗಿರುವ ಯೆಹೋವ ದೇವರೇ, ಈ ಹೊತ್ತು ನನಗೆ
