  chk-chk: Iwe, a iotek, “Ai Samol mi Lapalap, än ai samol Apraham we Kot, kose mochen
    kopwe atufichiei ikenai o eäni kirikiröch ngeni ai we samol Apraham.
  ssd-ssd: 'taŋgo ta yabaŋmba sakina: O Suŋgo, yiŋe gabat Abraham tuku Mbara, ne kite
    yiŋe gabat Abraham idusmba ye turya.'
  rop-rop: en det wekinmen bin askim God, “YAWEI, yu na det God blanga main bos Eibrahem.
    Wal yu garra gudbala langa main bos en yu garra album mi faindim det gel tudei
    na.
  ukr-1871: 'І каже: Господе, Боже пана мого Авраама, погоди менї сьогоднї і сотвори
    милость панові мойму Авраамові.'
  eng-AOI: Then the servant prayed to Yahweh and said, “Please, Yahweh, the God of
    my master Abraham, help me today and keep your promise to my master.
  yon-yon: Kwane yembed kurikuri keroon “Oo Yariman God, ne korok Abraham ye God,
    kibik aron kee ne yaa ne korok ye dana ye dowad wonong kawe, eb amob ne korok
    yaa ongmewen kwananeeb kuu amun yeman, ne korok yaa.
  bch-bch: Ta iraring bedane, “O Maron, Deo ton ag maron Abraam, nakim eao lolom isat
    ngan ag maron, ta kado leg lalalanga labone ga iuot kemi.
  deu-1951: 'Und er sprach: O HERR, du Gott meines Herrn Abraham, laß es mir doch
    heute gelingen und tue Barmherzigkeit an meinem Herrn Abraham!'
  eng-JPS: 'And he said: ''O LORD, the God of my master Abraham, send me, I pray Thee,
    good speed this day, and show kindness unto my master Abraham.'
  ubr-ubr: Namon bobo orot ibayoi ifefeyan iyau, “O BADA, yau au bada Abraham an God,
    ari ra eibaisiu au bobo innat obin in matar ato am moa obin uniyamai au bada Abraham
    aurin.
  srp-1865: 'I reèe: Gospode Bože gospodara mojega Avrama, daj mi sreæu danas i uèini
    milost gospodaru mojemu Avramu.'
  lug-lug: N’asaba nti, “Ayi Mukama Katonda wa mukama wange Ibulayimu mpa obuwanguzi
    leero nkwegayiridde, olage mukama wange Ibulayimu okwagala kwo okutaggwaawo.
  heb-heb: ויאמר יהוה אלהי אדני אברהם הקרה נא לפני היום ועשה חסד עם אדני אברהם׃
  ben-IRV: তিনি বললেন, “হে সদাপ্রভু, আমার কর্তা অব্রাহামের ঈশ্বর, অনুরোধ করি, আজ আমার
    সামনে শুভফল উপস্থিত কর, আমার প্রভু অব্রাহামের প্রতি দয়া কর।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਸੁਆਮੀ ਅਬਰਾਹਾਮ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਅੱਜ ਮੇਰਾ ਸਭ ਕਾਰਜ
    ਸਫ਼ਲ ਕਰ ਅਤੇ ਮੇਰੇ ਸੁਆਮੀ ਅਬਰਾਹਾਮ ਉੱਤੇ ਕਿਰਪਾ ਕਰ।
  mwp-mwp: Nuy thoeythupagaydhin kedha, ‘Awgadh, ngi ngaw kuyku mabaygaw Awgadh, ngidh
    ngaw kaybaw zageth ridh palar.
  mya-JVB: အကျွန်ုပ် ၏သခင် ၊ အာဗြဟံ ၏ ဘုရားသခင် ထာဝရဘုရား ယနေ့ အကျွန်ုပ် အကြံကို ထမြောက်
    စေ၍ ၊ အကျွန်ုပ် ၏သခင် အာဗြဟံ ၌ ကျေးဇူး ပြု တော်မူပါဟု၊ အကျွန်ုပ်ဆုတောင်း ပါ၏။
  tte-O: Mwa ikawanoi iwaloba, “O Yeoba, yagu taubala Abelamo ana Yaubada, yagu taubala
    ukwate-kamkamna-yan na kusaguiyau sauga bwaite koina.
  tbg-tbg: viva Kotira aarero tiharo, Noravauvo, are ti nora vaiinti Eparahaamira
    Variqavanoma variaro. Ta nahentirae te Aisaakira vara amirarave? Are Eparahaamirara
    quaheharama Aisaakira amina nahentira ti humiqaane.
  hmo-hmo: Bona ia guriguri, ia gwau, “Lohiabada e, lauegu biaguna Aberahamo ena Dirava
    e, oi dekenai lau noinoi, hari dina lauegu gaukara mani oi hanamoa, bona oiemu
    gwauhamata lauegu biaguna Aberahamo dekenai mani oi hamomokania.
  ata-ata: Xe mutaꞌoluneꞌi ta kameli mukalu, la sou anu mulinga, “IAUE, nini Lataua
    noxou tatila noxilo Avalaamu. Nini menesi naꞌoxo mii ano ꞌo manina noxilo vaimomo
    ꞌosi. Mo namaxaꞌu alauna noxine noxou itema tila noxilo Avalaamu.
  nfa-nfa: Hèia dhèu ne sabajꞌa, peka na, “LAMATUA, Èu ka dhu jꞌajꞌi Ama Lamatua nèti
    lamatua jaꞌa, Abraham. Bhoke jꞌara hia jaꞌa, sèna ka kakako jaꞌa ne dènge kabꞌua.
    Padꞌelo sasue Èu mi lamatua jaꞌa, aa baku bhèlu lii pajaji ne dènge jaꞌa. De hia
    la jaꞌa paraga dènge ana bhèni dhu èèna na jꞌajꞌi dhèu èmu Isak.
  urd-urd: और कहा, “ऐ ख़ुदावन्द, मेरे आक़ा अब्रहाम के खुदा, मैं तेरी मिन्नत करता हूँ
    के आज तू मेरा काम बना दे, और मेरे आक़ा अब्रहाम पर करम कर।
  rus-SYN: 'и сказал: Господи, Боже господина моего Авраама! пошли ее сегодня навстречу
    мне и сотвори милость с господином моим Авраамом;'
  cbt-NTPO: 'Naporahuaton inaquë chachin Yosë nontërin: “Ni''quë Sinioro, quëmaso
    Yosënquën. Hua''anëhuë Apraan, natërinquën. Hua''anëhuë nosoroaton catahuaco.'
  bqc-SIM: 'ↄ̃ à wabikɛ̀ Luawa à mɛ̀: Dii, ma dii Ablahaũ Lua, gbɛ̃kɛkɛ ma diiɛ.
    To ma tá kɛ na oosia.'
  tcz-CHONGTHU: Chuin Abraham sohpa chun, “O Pakai kapu Abraham Pathen, tunia neipi
    lhin sah na dingin na-angsunga kataove, kapu Abraham dingin khoto na hinneiyin.”
  mar-mar: नंतर तो म्हणाला, “हे परमेश्वरा, तू माझा धनी अब्राहाम याचा देव आहेस, आज
    मला यश मिळण्यास मदत कर आणि तू प्रामाणिकपणाने करार पाळणारा आहेस हे माझा धनी अब्राहाम
    ह्याला दाखवून दे.
  tcs-tcs: Ane da bossebant blo Eibram i bin prea diskain, ‘AntapGod, God blo Eibram,
    pliz elpe mi gar po paine oman po boi blo em Aizak. Ane soe lab blo yu po bos
    blo mi.
  soq-soq: Ita me sape waine rauparilene wanase, “O Iawe God, ne onianedia apanawa
    Abraam Godiwa, tauma e ne saunea ita dima awa winena ipawanalepi, ita e euwaa
    Abraam osowe itua.
  qub-qub: 'Chaychömi Abrahampa uywaynenga Tayta Diosta mañacur cayno niran: «Patrunnë
    Abrahampa Tayta Diosnin, canan yanapämay ari noga yarpashä alli camacänanpaj.
    Chaynöpa patrunnë Abrahamta cuyapaycuy ari.'
  bqp-bqp: 'akũ à adua kɛ̀ à pì: Dikiri, ma dikiri Ibrahĩ Luda, ǹ gbɛ̃kɛ kɛ ma dikiriinɛ
    ǹ tó ma tá kɛ nna ↄkↄsiala.'
  hat-hat: 'Li lapriyè, li di: -Seyè, ou menm ki Bondye Abraram, mèt mwen, tanpri,
    fè m'' jwenn jòdi a sa m''ap chache a. Moutre jan ou bon pou Abraram, mèt mwen.'
  eng-BSB: “O LORD, God of my master Abraham,” he prayed, “please grant me success
    today, and show kindness to my master Abraham.
  tod-tod: 'Naa ʋolu é ɠɛni ma: «Ɠɔoɠɔ GALAGI, màliɠii Aɓalaame ná-GALAGI, va bu,
    è ɗa-wooɠɛɠiladai ɠula kɛlɛma màliɠii Aɓalaame ʋɛ za, ga gè ɠomi ga naa, nii
    gè gaiziɛzu.'
  eng-WEBPB: He said, “LORD, the God of my master Abraham, please give me success
    today, and show kindness to my master Abraham.
  kbq-kbq: Eri'za ne'mo'a amanage huno nunamu hu'ne, Ra Anumzane, kvanimofo Abrahamu
    Anumzamoka muse (plis) hugantoanki, menina antahinaminka, ozafani'a Abrahamuna
    avesintenka azeri so'e hanane!
  nhe-BL: 'huan pejqui momaijtohua ica TOTECO. Quiilhui: “TOTECO Dios, ta tiiTeco
    noteco, Abraham, xijchihua para ama ma quisa cuali notequi nica pampa tiquicnelía
    noteco Abraham.'
  bus-bus: 'ben à adua kɛ̀ à bè: Dii, ma dii Ibraĩ Luda, ǹ gbɛ̃kɛɛ kɛ ma diinɛ ǹ tó
    ma tá kɛ nna uusiɛa.'
  gub-BL: Na'e Àmàrààw hemiruze'eg uze'eg Tupàn pe nezewe kury. — O Tupàn, hezar Àmàrààw
    izar romo ereiko ne. Emuzeapo kar ikatuahy ma'e hezar pe nehe, nekatu izupe nehe.
  eng-DRA: O Lord the God of my master Abraham, meet me today, I beseech thee, and
    show kindness to my master Abraham.
  knf-knf: 'Wal mënţ kë aşë ji : « Nawat Kabuka, iwi Naşibaţi i Abraham ajug naan
    ajaaŋ adëman, dkooţu kooţ dolan iko iţëp bnuura, ibot idiiman Abraham ajug naan
    bnuura bi nu!'
