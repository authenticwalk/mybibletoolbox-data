verse: GEN.024.023
translations:
  mal-C: “നീ ആരുടെ മകളാണ്? ഞങ്ങൾക്കു രാപാർക്കാൻ നിന്റെ പിതാവിന്റെ ഭവനത്തിൽ ഇടമുണ്ടോ?
    എന്നോടു ദയവായി പറയുക” അയാൾ പറഞ്ഞു.
  deu-TKW: 'und sprach: Wessen Tochter bist du? sage es mir! Ist im Hause deines Vaters
    Raum für uns zum Übernachten?'
  lin-lin: 'Atunaki ye : — Ozali mwana mwasi ya nani ? Nabondeli yo, yebisa ngai.
    Boni, esika ekoki komonana na ndako ya tata na yo mpo na biso mpo ete tolekisa
    kuna butu ?'
  cbr-NT: 'kakëxa: —''Ë kamina kati ''ain mix karamina uin bëchikë ''ain, min papan
    xubu kara anu ''iisa ''ikën ''ën unikamabë kana anu ënë imë́ ''uxti ''ain.'
  eng-LSV: and says, “Whose daughter [are] you? Please declare to me, is the house
    of your father a place for us to lodge in?”
  bmu-bmu: 'Mei öŋgöiga kewö qesim waŋgiyök: “Gi dagö böratŋa? Iwigahö miri uruŋe
    neŋön suŋgem ahöbinakö tiŋi kun ahöza me qahö, mi ölöp jinöŋ mötpileŋak.”'
  eng-GNV: And he said, Whose daughter art thou? tell me, I pray thee, Is there roume
    in thy fathers house for vs to lodge in?
  eng-WEBSTER: 'And said, Whose daughter art thou? tell me, I pray thee: is there
    room in thy father''s house for us to lodge in?'
  nhw-BL: 'huan quiilhui: ―Techilhui ajqueya motata huan sintla onca ipan mochaj campa
    nomasehualhua huan na huelis timocahuase.'
  swh-ONEN: Kisha akamuuliza, “Wewe ni binti wa nani? Tafadhali uniambie, je, kuna
    nafasi katika nyumba ya baba yako tutakapoweza kulala?”
  bba-bba: Mɑ u nɛɛ, wɑrɑn biiwɑ ɑ sɑ̃ɑ. A ɡem mɔ, ɑ mɑn sɔ̃ɔwɔ, ɑyerɑ wɑ̃ɑ wunɛn
    bɑɑn yɛnuɔ n kɑ sɔbiɑ mi?
  eng-KJVCPB: 'and said, Whose daughter art thou? tell me, I pray thee: is there room
    in thy father’s house for us to lodge in?'
  cpy-cpy: 'Ikantanakiro: “Pikantena, ¿Iitaka pipaapatetari? Antawo ipanko pipaapate
    nomaantyaari notsipatyaari nokaateeyakinira.”'
  mpx-mpx: Yaka i nel i ba, “Tab bosowaina no wasa ga nu pem tamwam henala? Ge tab
    aban i gan wana limiya ge i bosowaina alowau ge alowau naha kenuwa?”
  wbp-wbp: Payurnulku yangkaju karnta, “Ngana nyuntu-nyanguju kirda-nyanu? Yungurna
    ngayi ngunami yuwarlirla nyanungu-nyangurla jintaku mungaku. Lawangkanyalparna
    yantarlarra yuwarli-kirraju warlangarrangarrarla yapa-wangurla-japa.”
  luo-luo: Eka nopenje niya, “In nyar ngʼa? Yie inyisa bende dwayudie kar nindo dalau?”
  meu-meu: E nanadaia, eto, Oi be daika natuna? Tamamu ena ruma na mai gabuna, ai
    baia noho, eiava?
  npi-ULB: भन्‍यो, “तिमी कसकी छोरी हौ? कृपया मलाई भन, के तिम्रा बुबाको घरमा रात गुजार्नको
    निम्ति हाम्रो निम्ति ठाउँ छ?”
  yor-yor: Lẹ́yìn náà, ó béèrè pé, “Ọmọ ta ni ìwọ í ṣe? Jọ̀wọ́ wí fún mi, ǹjẹ́ ààyè
    wà ní ilé baba rẹ láti wọ̀ sí ní alẹ́ yìí?”
  emp-NTPO: 'Maʌ̃ne iwid̶isia: –¿Bʌra cai cau? Mʌ̃ djuburia jaradua, ¿bʌ zeza dera
    bari b̶ʌca dai cãĩni carea?–'
  ind-ind: sambil berkata, “Kamu anak siapa? Apakah ada tempat di rumah keluargamu
    untuk kami bisa menginap?”
  pes-OPCB: «به من بگو دختر که هستی؟ آیا در منزل پدرت جایی برای ما هست تا شب را به
    سر ببریم؟»
  ssx-ssx: Kutupa alota꞉ Pilisi naka꞉ apa꞉ta꞉ epika꞉ta꞉pe laata꞉ I̱ la kie. Kutupa
    ipika꞉ da pa꞉ta꞉ta꞉ I̱ make do yaka haliweki make polu polome da panda꞉ta꞉ ana꞉na꞉
    ula꞉pe leekeme.
  lcm-lcm: Au le, kala tapasuk na kala sui ia ta, “Ku antok iau, numai a kavulik si
    si akorong?” Na kala polpol ta, “Kupo nas a Betuel, nat ke si ri Milka ve Naor?
    Nau vang kana, kana kavulik.” Na kala sui ta, “Au, na kapo atogon pangau animem
    nei lu ang si tamam asi kamem matung ausai ani tenei vong ke?” Kala antok ta,
    “E, kapo togon angkoai pangau animi asi rot. Ani kam keve kamel kapa, ring asi
    rot na uriuri kapo kun punuk aroron.”
  aer-aer: Re imerte renhe apayuthneke, “Atyenge ilaye angwenhe-ame akngeye ngkwinhe.
    Re-ame apmere atnyeneme anwerne lyete ingwele intetyeke?”
  tgl-ULB: at nagtanong, “Kaninong anak ka? Pakiusap sabihin mo sa akin, mayroon bang
    silid ang bahay ng ama mo na maaari naming pagpalipasan ng gabi?”
  nop-nop: Tiŋa yoguk, “Du nedi’walaŋ wabi u nanimbeŋ. Eŋ indi baha’walaŋ yopmaŋ kedem
    be deitnim?”
  kca-kca: 'пӑ йастәс: «Нӑӈ хŏй эви? Мӑнэм йаста, нӑӈ ащен хотән мўӈев хоԓты тӑха
    уԓ мўй?»'
  cbu-NT: Aprahamarinshtini tiptsir kizaa mashku, Izaree, itsinsarush kamaningandama.
    ¿Kaapa shiy aparish chakanaaree? Mishat, ¿shiy nuwaa tputsiri zandeecheezish na
    psaan shiyash pangish kuskachuree? ¿Anoo amcheezish? tárangiya.
  hui-hui: Ani buwa agali biabe bia haga biagome Lebegahondo lalu, Aiore í̠ ai wanebe.
    I̱ damene ibirimadaru áyu mbiraga hangu í̠ aba andaga paluene henge mbira ngabe,
    lalu hale hene.
  wrs-wrs: Doa omnana, arapevm sevro, an nihilva henamba? Wo es hevpa, deuvrava vuhemba
    mindnam lohmanavma?, kava kavna andranindm wonsihalm ov, shalm.
  mya-mya: သင်​၏​ဖ​ခင်​အိမ်​တွင်​ကျွန်ုပ်​နှင့်​ကျွန်ုပ်​၏​အ​ဖော် တို့​ည​တည်း​ခို​ရန်​နေ​ရာ​ရှိ​ပါ​သ​လော''
    ဟု​မေး လေ​၏။
  cbi-NTPO: 'Tsejtu tsandimi: ¿Ñu mu'' na''mayu? ti'' pake''meemi. Tsanditu: ¿Ñu''
    apa'' yasha, naa in chachillachi bain, naa inchi bain uma kepe junga tsudi'' puinuu
    junu jun? timi.'
  bod-N: བདག་ལ་ཤོད༌དང༌། ཁྱོད་ནི་སུ་ཚང་གི་བུ་མོ་ཡིན༌ནམ། ཁྱོད་ཀྱི་ཕ་གཞིས་སུ་ངེད་ཅག་ལ་སྡོད་གནས་ཡོད་དམ་མེད་ཅེས་དྲིས་པ༌ལ།
  wsk-wsk: tui se isuam, “Ni awiri ko nanawus a?” mam. “Ni awuk ikisam? Nika niet
    ko kawam te mu ana kuwim te aninakko karogo agi?”
  kkl-kkl: Tobongkibogti hailamogti, “Anina sina etne? Aniri aeag nari maboap mabukapti,
    olog kolo wamlare?” aro haibaog.
  sna-sna: Ipapo akamubvunza akati, “Uri mwanasikana waaniko? Ndapota, dondiudzawo,
    kumba kwababa vako kungaita nzvimbo yedu yokuvata here?”
  spa-BLM: 'y dijo: “¿De quién eres hija? Por favor, dime. ¿Hay sitio en la casa de
    tu padre para que nos quedemos?”'
  beu-beu: Angmuse Abraham emalea ana nehe jangu angu adangtaaning hula, “Aaing nuba
    oal se vengbanang, senge na ateing hengi! Na iimang ehava mi tiat miarit vengtahang
    se, bisa ee niang?”
  cac-cac: 'Ix yalan vin̈: —Tzin tevi d''ayach to tzal d''ayin mach ayach yico'',
    talaj colan tzon̈ vaycan d''a spat vin̈ a mam chi'' d''a jun ac''val tic, xchi
    vin̈ d''a ix.'
  swh-ULB: akamuuliza, “wewe ni binti wa nani? Niambie tafadhali, Je kuna nafasi nyumbani
    mwa baba yako kwa ajili yetu kupumzika usiku?”
  bel-bel: 'і сказаў: чыя ты дачка? скажы мне; ці ёсьць у доме ў бацькі твайго месца
    нам начаваць?'
  deu-ELBBK: 'und er sprach: Wessen Tochter bist du? Sage es mir doch an. Ist im Haus
    deines Vaters Raum für uns zu herbergen?'
  mbb-OT: Ne mid-insaan din si Rebeka te, “Hentei ka ki anak? Egkehimu ve he ziyan
    key edhizeǥà guntaan te valey niw?”
  msc-msc: 'A ka sunkurun maɲininka ko: «Hakɛ to, yon denmuso ye ile ri? I fa ri sɔn
    ka nde ni n taamaɲɔɔnilu jiya a wara wa?»'
  mal-2015: നീ ആരുടെ മകൾ? പറക; നിന്റെ അപ്പന്റെ വീട്ടിൽ ഞങ്ങൾക്കു രാപാർപ്പാൻ സ്ഥലമുണ്ടോ
    എന്നു ചോദിച്ചു.
  tuo-NT: 'Oꞌotojanʉꞌcõ, core nicʉ niwĩ: —¿Noa macõ niti mʉꞌʉ? ¿Mʉꞌʉ pacʉ ya wiꞌipʉre
    cãrĩrõ niati yʉꞌʉmasã meꞌrã cãrĩatjo?'
  gup-gup: Wanjh nungka bidjawam, yimeng, “Kanmarneyimen, ngudda nangale ngunbornang?
    Yiddok kunrurrkkimuk nuye bu ngad ngarriwohyo?”
  met-met: Baing xusunga ba, “Ung gaxarea nanuhanginoa? Sanga ba ubala nga ba ganangana
    wa tibum numania sanga mana am gakinu yambong?”
  gvs-gvs: Ivalilividi ikavava, idigo kana, ‘Kulatuwokōigu tamam avatau? Nakae aivina
    vabodaupa sikaaiyaka itoboinema yau segowo taiyao ina vada goi kamasisi?’
  rmc-rmc: 'Phučľa latar: „Phen mange, kaskri sal tu čhaj? Hin varesavo than andre
    tire dadeskro kher, kaj ačhiľamas te presovel?“'
  nlg-nlg: Me huatia, “?Ko bosa vaniu, ahei a tamamu? ?Siki sakai so tana valena kai
    maturu igaa gevaa ke bongi, na lei kulagu mane mi nau?”
  dgr-DOGNT: Eyı tł'axǫǫ̀ dayeehke, “Amìı wetì anet'e? Asį̀į̀ netà wekǫ̀ to ts'eetè
    ha gogha gòɂǫ?” yèhdı.
  pes-OPV: 'و گفت: «به من بگو که دختر کیستی؟ آیا در خانه پدرت جایی برای ماباشد تا
    شب را بسر بریم؟»'
  ron-1924: 'Ши а зис: „А куй фатэ ешть? Спуне-мь, те рог. Есте лок пентру ной ын
    каса татэлуй тэу, ка сэ рэмынем песте ноапте?”'
  ben-OBCV: পরে তিনি প্রশ্ন করলেন, “তুমি কার মেয়ে? দয়া করে আমায় বলো তো, তোমার পিতৃগৃহে
    আমাদের রাত কাটানোর জন্য ঘর আছে কি?”
  lex-lex: 'noma natiana: “Ina, he'' a''nani o''a? La'' ammu romni de geni erla pa
    amanin ami?”'
  rgu-rgu: Basa boe ma ata a natane nae, “Nona, papa ma nade bea? Kalu bisa, sona
    au tuli fo suku nai papa ma uma na.”
  som-som: Oo wuxuu ku yidhi, Ina ayaad tahay? Waan ku baryayaaye, ii sheeg. Guriga
    aabbahaa meel aannu ku hoyanno ma leeyahay?
  lat-VUC: 'Dixitque ad eam: Cujus es filia? indica mihi, est in domo patris tui locus
    ad manendum?'
  aoi-aoi: Biya ni-yama nakina, “Numiyambena nungkwa-langwa nungwena? Akina angalya
    nungwena-langwa-manja alikira ningenik-ambilyingi-yada ngayuwa mema-manja marringa
    akwa ngawa warna warnungkwarba nganyangwa?” ni-yama dakinu-wa.
  eng-ASVBT: and said, Whose daughter art thou? tell me, I pray thee. Is there room
    in thy father’s house for us to lodge in?
  mna-mna: 'To iwi lae pini ma iso: “Nu tomom asiŋ? Ko niam irao amkeene ruumu kini
    pa mbeŋ ta koozi?”'
  ita-1885: 'E le disse: Di chi sei tu figliuola? deh! dichiaramelo. Evvi in casa
    di tuo padre luogo per albergarci?'
  eng-LXXUP: And he asked her, and said, Whose daughter art thou? Tell me if there
    is room for us to lodge with thy father.
  eng-ULB: and asked, “Whose daughter are you? Tell me please, is there room in your
    father's house for us to spend the night?”
  spa-VBL: 'Entonces le preguntó: “¿Quién es tu padre? ¿Sabes si puedo encontrar posada
    en la casa de tu padre para pasar la noche?”'
  fra-_FOB: 'Et il dit: De qui es-tu fille? apprends-le-moi, je te prie. Y a-t-il
    dans la maison de ton père de la place pour nous, pour y passer la nuit?'
  mal-mal: “നീ ആരുടെ മകൾ? പറയുക; നിന്റെ അപ്പന്റെ വീട്ടിൽ ഞങ്ങൾക്കു രാത്രിയിൽ വിശ്രമിക്കുവാൻ
    സ്ഥലമുണ്ടോ? എന്നു ചോദിച്ചു.
  urd-GVR: Us ne pūchhā, “Āp kis kī beṭī haiṅ? Kyā us ke hāṅ itnī jagah hai ki ham
    wahāṅ rāt guzār sakeṅ?”
  suz-BL: मिनु वाइलमी “गे सु का आ तमी नवे? आं कली देनो। इ आफ आ खिंम आंइ कली बास बाक्‍चा
    गेनीमी कों?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: “Di chi sei figliuola? deh, dimmelo. V’è posto in casa di tuo padre per
    albergarci?”
  ckb-ckb: 'ئینجا لێی پرسی: «تۆ کچی کێیت؟ دەتوانیت پێم بڵێی ئایا لە ماڵی باوکت شوێن
    هەیە بۆمان کە شەو تێیدا بمێنینەوە؟»'
  eng-BBE: And said to her, Whose daughter are you? is there room in your father's
    house for us?
  crx-NTPO: '''Ink''ez ''utni, “Mbe ootse'' inli whe ''int''oh? Sudini, mbá ooyoh
    neba soo'' whulcho tilah ''et uztitez huba.?”'
  kan-OKCV: ಅನಂತರ, “ನೀನು ಯಾರ ಮಗಳು? ನನಗೆ ಹೇಳು. ನಿನ್ನ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಒಂದು ರಾತ್ರಿ ಕಳೆಯುವುದಕ್ಕೆ
    ನಮಗೆ ಸ್ಥಳವಿದೆಯೋ?” ಕೇಳಿದನು.
  bbb-bbb: E ije fu ijiege rei areme uri kuae, A isekie ni asoe one kua na fiene.
    Ro are one ije fube manido na e none ijena muge igiaru ijia naekono kuae.
  tam-2017: “நீ யாருடைய மகள் என்று எனக்குச் சொல்லவேண்டும்; நாங்கள் உன் தகப்பன் வீட்டில்
    இரவில் தங்க இடம் உண்டா” என்றான்.
  spa-RV-1909: 'Y dijo: ¿De quién eres hija? Ruégote me digas, ¿hay lugar en casa
    de tu padre donde posemos?'
  ron-BTF: 'Şi a spus: A cui fiică eşti tu? Spune-mi, te rog, este loc în casa tatălui
    tău pentru noi să găzduim?'
  eng-WEBP: and said, “Whose daughter are you? Please tell me. Is there room in your
    father’s house for us to stay?”
  eng-FBV: Then he asked her, “Whose daughter are you? Also could you tell me, is
    there room in your father's house for us to spend the night?”
  nld-1939: 'en vroeg: Wiens dochter zijt gij; vertel me dat eens? Is er in het huis
    van uw vader plaats voor ons, om te overnachten?'
  nch-BL: 'huan quiilhui: ―Techilhui ajquiya motata huan sinta onca ipan mochaj campa
    nomasehualhua huan na huelis timocahuase.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «¿Pja data ë? ¿Bop data ushko, shto tjokde? ¿Tjawa
    pë eshko ga buere?»
  vie-1934: 'mà nói rằng: Nàng là con ai? xin nói cho tôi biết. Trong nhà cha nàng
    có chỗ nào cho tôi ở nghỉ ban đêm chăng?'
  hin-CV: और रेबेकाह को देकर उससे पूछा, “तुम किसकी बेटी हो? कृपया मुझे बताओ, क्या
    तुम्हारे पिता के घर में इस रात ठहरने के लिए जगह है?”
  eng-OURB: and said, “Whose daughter are you? Please tell me. Is there room in your
    father’s house for us to lodge in?”
  spa-BES: 'Y le dijo: ¿De quién eres hija? ¿Hay lugar en la casa de tu padre para
    nosotros?'
  tdx-tdx: vaho nanao ty hoe, Toñono amako, ana’ia irehe. Ehe mete tsahatse anay hialeñe
    hao ty añ’akiban-drae’o?
  vid-vid: Nakamuuza, “Dedede undonjele, hegwe kwa mhinza wa whaani? Ndaze, hana honhu
    ha kuwasa hakaye ha mhaza wa hegwe?”
  pwg-pwg: Ma ivi tarakiiyanei bo, “Tam am mamai na iyai? Kade ina numiyai na gawara
    ruvaruvana bo kegha da gwabimiyai kata kena?”
  eng-OKE: And he said, Whose daughter art thou? Tell me, I pray, whether there be
    room in thy father’s house sufficient for us to lodge?
  tha-KJV: และพูดว่า “ขอบอกข้าพเจ้าว่านางเป็นบุตรสาวของใคร ในบ้านบิดาของนางนั้​นม​ี​ที่​ให้​พวกเราพักอาศัยบ้างไหม”
  por-BR-2018: 'E disse: De quem és filha? Rogo-te me digas, há lugar em casa de teu
    pai onde possamos passar a noite?'
  bco-bco: A꞉la꞉ta꞉ga꞉ nanogdo꞉ dian kalu eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ge go꞉lo꞉ o꞉ba?
    Go꞉la꞉ a amio꞉, ni welo꞉ alima꞉no꞉ fogo꞉ da꞉laba?”
  deu-ELO: 'und er sprach: Wessen Tochter bist du? Sage mir''s doch an. Ist im Hause
    deines Vaters Raum für uns zu herbergen?'
  ktm-ktm: Inum pe lewen marai ihndremte Rebekah ihpa, “Ou tamam si? Pe um taduu ti
    mandra-an iyenon yu pe su ndramat todo we otso eriy lukumwen ti ndre pwi?”
  caa-caa: 'Entonces uyubꞌi tuaꞌ e ijchꞌoc y che: —¿Tucꞌa ucꞌabꞌa atata? Y ¿ayan ca
    e lugar tama uyotot atata tuaꞌ uyubꞌion caquetpa tama e acbꞌar era? che uman e
    Abraham uyare e Rebeca.'
  eng-WYC-2018: And he said to her, Whose daughter art thou? show thou to me (or and
    tell me), is [there] any place in the house of thy father (for us) to dwell in?
  epo-epo: 'Kaj li diris: Kies filino vi estas? volu diri al mi; ĉu en la domo de
    via patro estas loko por ni, por tradormi la nokton?'
  uig-PIN: Sǝn kimning ⱪizi bolisǝn? Manga dǝp bǝrsǝng! Atangning ɵyidǝ bizgǝ ⱪonƣudǝk
    jay barmu? — dǝp soridi.
