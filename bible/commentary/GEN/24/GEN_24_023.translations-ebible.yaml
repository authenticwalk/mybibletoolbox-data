  adz-adz: Da igut i arangan, “Mai! Manga narunggan agu? Da mumai wasaꞌ bits rumingꞌ
    u ramanggam ungaran i aga gingꞌa gin da idziang aruani?”
  ewe-ewe: Ebiae be, “Ɖetugbi, ame ka ƒe vi nènye? Teƒe le fofowò si wòana míadze
    le zã sia mea?”
  eng-LEE: And he said, Whose daughter art thou? tell me, I pray thee; is there room
    in thy father's house for us to stay this night in?
  dji-dji: Girri nyani inga bindjin, “Nyuni irra bultjigiban, wirang walkiringim nyuni?
    Bina buṯal ngildjar bala'mirri nibi ngurridji djini'djining maliri, ṉambiḏi nyungung
    gunydjirrgirar bala'mirri?”
  gvn-gvn: '@see-verse:GEN.024.022'
  nna-nna: Karra marnalu, “Nganurtu japartu nyuntumili? Yijapa waraja warrukarti ngajupa
    ngajumili warrkamukatarrangu ngurranga nyuntumili japartumilingi karta karrulupiyirni?”
  asm-FB: “কোৱাচোন তুমি কাৰ জীয়েক? বিনয় কৰোঁ, এই ৰাতি থাকিবলৈ তোমাৰ পিতৃৰ ঘৰত আমাৰ
    বাবে ঠাই হ’ব নে?”
  sus-A: عَ نَشَ فِنّدِ مّدِ مَشْرِن، «ندٍ شَ دِ لَنشِ عِ مَ؟ يَندِ، عَ قَلَ ﭑ بّ،
    عِ بَبَ نْمَ مُشُ يِفِيَدٍ تٌ كْي رَ؟»
  fra-SBL: 'et dit : « De qui es-tu la fille ? Dis-moi, je t''en prie. Y a-t-il de
    la place dans la maison de ton père pour nous loger ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ בַּת־מִ֣י אַ֔תְּ הַגִּ֥ידִי נָ֖א לִ֑י הֲיֵ֧שׁ בֵּית־אָבִ֛יךְ
    מָקֹ֥ום לָ֖נוּ לָלִֽין׃
  shp-NTPO: 'Jatian ja xontako neskáa iki: —Eapari yoiwe, miaki tson bake ainbo iki,
    nato yamé nokon jonibo betan ea jain oxatiki min papan xobon jati iki —akin.'
  eng-WYCLIFFE: And he seide to hir, Whos douyter art thou? schewe thou to me, is
    ony place in the hows of thi fadir to dwelle?
  piu-2006: '@see-verse:GEN.024.022'
  pjt-pjt: Munu tjiḻpi panya paluṟu kungkawaṟangka wangkangu, “Mama nyuntumpa ini
    ngananya? Tjinguṟu paluṟu ruuma kanyini nganaṉa palumpa ngurangka ngarinytjaku
    munga kuwari?”
  cwe-cwe: Kalonga, “Nokulamba unilongele, vino weye tati yako yelihi? Vino muna ikaye
    ya tati yako muna chiheleto cha kugona?”
  bgs-bgs: Iginsà sikandin, na mà din, “Sadan tô ámmà nu? Duwán lugar tun ta balé
    din ébô dumággà ké?”
  kik-kik: Agĩcooka akĩmũũria atĩrĩ, “Wee ũrĩ mwarĩ wa ũ? Ndagũthaitha ta njĩĩra atĩrĩ,
    mũciĩ gwa thoguo-rĩ, he handũ tũngĩrarĩrĩra?”
  ksr-ksr: 'Kotogoro uro kokaeŋ qisiŋ muro: “Gii morowaa borataga? Maŋgaa miri uutanoŋ
    nononoŋ gomantiiŋa ewonagatiwaa titiŋa moŋ nanja me qaago, ii saanoŋ jena mobenaga.”'
  fra-NCL: 'et il dit : « De qui es-tu fille ? Dis-le-moi donc. Y a-t-il dans la maison
    de ton père une place où nous puissions passer la nuit ? »'
  cek-AK: nang loe mi ih canu aa? Na thui ah, kaicae toem hanah nam pa ih im to kong
    tih maw? tiah a naa.
  xla-xla: Epo halemama ya꞉ watle epo atlaiyo, “Namkale notumala, wa꞉ a hiye anata꞉?
    Epame wa꞉ a aya dulu dla alupoli elema꞉, na꞉tapo na꞉ mate pumulale so iwolo mate
    tame hutiyeloweye?” diyo.
  cuk-cuk: 'Geb degine, Abraham-e-mai yagwaga sogded: —¿Be doa-sisgwa? Degi, anmar
    obunnogega, ¿be-bab-walik neg-nika be dake?'
  uig-CYR: Сән кимниң қизи болисән? Маңа дәп бәрсәң! Атаңниң өйидә бизгә қонғидәк
    җай барму? — дәп сориди.
  tel-2017: ఆమెను “నువ్వు ఎవరి అమ్మాయివి? మీ నాన్న గారింట్లో మేము ఈ రాత్రి ఉండటానికి
    స్థలం దొరుకుతుందా? దయచేసి నాకు చెప్పు” అని అడిగాడు.
  hat-BSA: 'epi li te mande: “Se fi a ki moun ou ye? Souple, fè m konnen, èske gen
    lojman lakay papa ou?”'
  kos-kos: Ac el fahk, “Nunak munas fahk nu sik lah su papa tomom uh. Ya mwesas lohm
    sel ah nu sik ac mwet luk inge in mongla we ofong?”
  hbo-WLC: וַיֹּ֙אמֶר֙ בַּת־מִ֣י אַ֔תְּ הַגִּ֥ידִי נָ֖א לִ֑י הֲיֵ֧שׁ בֵּית־אָבִ֛יךְ
    מָק֥וֹם לָ֖נוּ לָלִֽין׃
  ibo-ibo: Ọ jụrụ ya sị, “Nwa onye ka ị bụ? Ohere ọ dị nʼụlọ nna gị ebe mụ na ịnyịnya
    kamel ndị a ga-anọ nʼabalị a?”
  ory-ory: “ନିବେଦନ କରୁଅଛି, ତୁମ୍ଭେ କାହାର କନ୍ୟା, ମୋତେ କୁହ। ତୁମ୍ଭ ପିତାଙ୍କ ଗୃହରେ ଆମ୍ଭମାନଙ୍କର
    ରାତ୍ରି କ୍ଷେପଣ କରିବାକୁ କି ସ୍ଥାନ ଅଛି?”
  wmt-wmt: '@see-verse:GEN.024.022'
  chk-chk: Mürin a aisini, “Kose mochen üreniei ika en nöün iö? Ifa usun, epwe wor
    lenien äm asösö lon imwen semom?”
  ssd-ssd: Ne saka. Ne mam naŋe ima? Mam naŋe tuku wandekŋge yiŋe kuasmbi ye ndoŋ
    sine kinyam tuku ma ŋak e ŋgina le
  rop-rop: Brom deya det wekinmen bin askim det gel, “Hu yu dedi? Maitbi im garram
    rum deya weya mi en main wekinmen olabat garra kemp tunait?”
  ukr-1871: 'І поспитав її та й каже: Чия єси дочка? Скажи менї, чи єсть у панотця
    твого в господї місце про нас на ночлїги?'
  eng-AOI: He said, “Who is your father? Is there room in his house for my men and
    me to stay for the night?”
  yon-yon: Kwane, kaamondoon “Kub ambe kuu kane? Yambiwoom ne yoom ne karub yoom kibik
    amnoom kuu ye yoom danganuub kuu yimin dee?” andoone
  bch-bch: Ta ibeta ei bedane, “Eao sai inat taine? Be eao gera tamam ele luma irangrang
    ngan gai pade aeno ngan toa labone bong?”
  deu-1951: 'und sprach: Sage mir doch, wessen Tochter bist du? Haben wir in deines
    Vaters Hause auch Platz zu herbergen?'
  eng-JPS: 'and said: ''Whose daughter art thou? tell me, I pray thee. Is there room
    in thy father''s house for us to lodge in?'''
  ubr-ubr: Namon on itetemai iyau, “Om ekasoneu, om tamam on iyafan a an goai efan
    fofonin yau au orot mat ari fom wat nan waten?”
  srp-1865: 'I reèe: èija si kæi? kaži mi. Ima li u kuæi oca tvojega mjesta za nas
    da prenoæimo?'
  lug-lug: N’amubuuza nti, “Oli muwala w’ani? Mu nnyumba ya kitaawo mulimu ekisenge
    mwe tuyinza okusuzibwa?”
  heb-heb: ויאמר בת מי את הגידי נא לי היש בית אביך מקום לנו ללין׃
  ben-IRV: “আপনি কার মেয়ে? অনুরোধ করি, আমাকে বলুন, আপনার বাবার বাড়িতে কি আমাদের
    রাত কাটানোর জায়গা আছে?”
  pan-pan: ਅਤੇ ਪੁੱਛਿਆ, ਮੈਨੂੰ ਦੱਸੀਂ ਤੂੰ ਕਿਹਦੀ ਧੀ ਹੈਂ ਅਤੇ ਕੀ ਤੇਰੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਸਾਡੇ
    ਲਈ ਅੱਜ ਰਾਤ ਰਹਿਣ ਦੀ ਥਾਂ ਹੈ?
  mwp-mwp: Nuy kedha, ‘Ngay apasin ngibiya ngayapa gar muli nginu thathi nga, sey
    gar buthalnga ngoeymulpa ngaw mabaygal a ngay, kasa urapu kubilpa.’
  mya-JVB: သင် သည် အဘယ်သူ ၏သမီး ဖြစ်သနည်း။ ကျွန်ုပ် ကို ပြော ပါ။ သင် ၏အဘ အိမ် ၌ ကျွန်ုပ်တို့
    တည်းခို စရာ အရပ် ရှိ သလောဟု မေး လေသော်
  tte-O: Kabo ineli iba, “Tem sowasowana yagu wasa kuyeyama tamam yaiya? Na tabu biliutusi
    yabo imiyamiya ana nume mena yo sowasowana kaukavao mekaukavao kakeno bwaine koina?”
  tbg-tbg: Mintima kero amiro nahenti vira irero tiharo, Ai qora tarave? Te tenta
    kaiqa vaiintinavu vatamake hoe ai qora naavuqi oru vaitararave? tiro.
  hmo-hmo: Ia nanadaia, ia gwau, “Oiemu tamana be daika, mani lau do oi hamaoroa?
    Oiemu tamana ena ruma lalonai be mai ena gabu, hari hanuaboi lau bona egu tatau
    do ai noho diba o lasi?”
  ata-ata: Xe mukalu la mutaliꞌisie aloxo ꞌo, “Maula se, navikalaleli, mamine ꞌenaꞌei?
    Mo lovoxaa tani noxou ne tila sevile sou nexi noxiꞌa ta mitema noxilo noxiꞌa taai
    no anu maasi?”
  nfa-nfa: Èle èèna ka, dhèu ne karèi ne, aku nèngu na, “Ana, ama mu, ngara na cee?
    Ladhe moꞌo, na jaꞌa manubha taha ètu èmu ama mu.”
  urd-urd: और कहा कि ज़रा मुझे बता कि तू किसकी बेटी है? और क्या तेरे बाप के घर में
    हमारे टिकने की जगह है?
  rus-SYN: 'и спросил ее и сказал: чья ты дочь? скажи мне, есть ли в доме отца твоего
    место нам ночевать?'
  cbt-NTPO: 'Inapita quëtahuaton, natanin: —¿Ma''ninta quëmaso'' tata? —Caso tatahuë
    Pitoiro. A''shinso'', Mirica itopi. Tata pa''pinso'' Nacoro itopi. —¿Ya''huërin
    canpita pëinëmaquë chinota''huaiso to? —Ya''huërin mini. Camiyoro''santa capacaiso
    ya''huërin, itërin Nipicari.'
  bqc-SIM: 'Ɔ̃ à aà là à mɛ̀: Omɛɛ, dé nɛ́n n ũi? Wá ikĩi e n mae bɛa?'
  tcz-CHONGTHU: Amapan adong tan, “Nangma hi koi chanu nahim? lungset tahin eihin
    donbut in, napa in mun a chu tujan kaki ngah thei diu ham?” ati.
  mar-mar: आणि विचारले, “तू कोणाची मुलगी आहेस? तसेच तुझ्या वडिलाच्या घरी आम्हा सर्वांना
    रात्री मुक्काम करावयास जागा आहे का ते कृपा करून सांग.”
  tcs-tcs: Da bossebant blo Eibram i bin tok po em diskain, ‘Mai gel. Uda papa blo
    yu? Yu tingk i gad nap rum wea aus blo papa blo yu po mi ane ol man blo mi po
    slip, mata po wan nait a?’
  soq-soq: Ita ema aupe me i sa waitarasane wanase, “Wawo etapo, e mida anoopa, e
    mamaa duwa bedewe itu bolawa da winede ba dia, ita ne sosona do ituntepona?”
  qub-qub: 'Nircur niran: «Willamay jipash: ¿pipa wamrantaj canqui? ¿Papäniquipa wasinchöga
    jäcunchu nogacuna pachacunäpaj?»'
  bqp-bqp: 'Akũ à a là à pì: Ǹ omɛnɛ, dí nɛ́mɛ n ũu? Óni iki e n de bɛa yá?'
  hat-hat: 'Epi li mande l'': -Pitit ki moun ou ye? Tanpri, di m'' non. Eske gen kote
    lakay papa ou pou m'' pase nwit la avèk chamo m'' yo?'
  eng-BSB: “Whose daughter are you?” he asked. “Please tell me, is there room in your
    father’s house for us to spend the night?”
  tod-tod: 'É ɠɛni ma: «Ɓɛ ná-doun anzanu ɠa é ga ɗe? Bo dɛɛ mà, nà è maanɛɛnɛzu.
    Gá laazu zɔlɔɔ nɛi è-ɠɛɛ ná-pɛlɛi wu, ga gi ɲi ná?»'
  eng-WEBPB: and said, “Whose daughter are you? Please tell me. Is there room in your
    father’s house for us to stay?”
  kbq-kbq: Nehuno ana mofaku huno, Muse (plis) hugantoanki iza mofa kagra mani'nampi
    nasamio? Knare negafa nompina kankamuna me'nesigu ama nagranema enaza vahe'enena
    umasegahuno?
  nhe-BL: 'huan quiilhui: ―Xinechilhui ajqueya motata huan intla onca ipan mochaj
    campa notlacajhua huan na huelis timocahuase.'
  bus-bus: 'Ben à à là à bè: Ǹ omɛ, dé nɛ́n n ũu? Wé ikii e n de bɛↄ́?'
  gub-BL: A'e re upuranu kuzà rehe. — Aze ikatu newe, emume'u neru her ihewe nehe.
    — Aipo heta ker haw hàpuz me ihewe nehe, heremiruze'eg wanupe nehe. Uruekar pyhaw
    ureker àwàm ure, i'i izupe.
  eng-DRA: 'And he said to her: Whose daughter art thou? tell me: is there any place
    in thy father’s house to lodge?'
  knf-knf: 'Wi wi aşaaŋ aji na poonu : « Iwo abuk in ba? Ţupaan, dkooţu kooţ, dko
    dfër dawo du uko şaaş ŋhilna ŋwala da i? »'
