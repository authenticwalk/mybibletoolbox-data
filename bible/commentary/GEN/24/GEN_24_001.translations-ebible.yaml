verse: GEN.024.001
translations:
  mal-C: അബ്രാഹാം വൃദ്ധനായി വളരെ പ്രായാധിക്യത്തിലെത്തി. യഹോവ അബ്രാഹാമിനെ എല്ലാറ്റിലും
    അനുഗ്രഹിച്ചിരുന്നു.
  deu-TKW: Abraham aber war alt und wohlbetagt, und Jahwe hatte Abraham gesegnet in
    allem.
  lin-lin: Abrayami akomaki mobange mpe mibu ya bomoi na ye epusanaki. Yawe apambolaki
    ye na makambo nyonso.
  cbr-NT: Usa 'ain ka Abraham ax kaniakëkë 'ikë, Nukën 'Ibu an 'ati kamabi ñu sinánxunkë
    'iakëxa.
  eng-LSV: And Abraham [is] old, he has entered into days, and YHWH has blessed Abraham
    in all [things];
  bmu-bmu: Abrahamnöŋ azi namŋi ahiga Anutunöŋ yuai pakpak aka meyöhi, miaŋgöreŋ i
    kötuetköm waŋgii mala korök.
  eng-GNV: Nowe Abraham was olde, and striken in yeeres, and the Lord had blessed
    Abraham in all things.
  eng-WEBSTER: 'And Abraham was old and far advanced in age: and the LORD had blessed
    Abraham in all things.'
  nhw-BL: Huan Abraham ya eliyaya nelhuehuentzi, huan TOTECO quitiochijtoya ica nochi
    tlamantli.
  swh-ONEN: Wakati huu Abrahamu alikuwa mzee mwenye miaka mingi, naye Bwana alikuwa
    amembariki katika kila njia.
  bba-bba: Aburɑhɑmu wee, u tɔkɔ kuɑ ɡem ɡem. Yinni Gusunɔ u mɑɑ nùn domɑru kuɑ yɑbu
    bɑɑyere kpuro sɔɔ.
  eng-KJVCPB: 'And Abraham was old, and well stricken in age: and the Lord had blessed
    Abraham in all things.'
  cpy-cpy: Antarikiperotaki Abraham, osheki itajonkawentakiri Tajorentsi.
  mpx-mpx: He Abalahama iyaka i liki nabi ge Yehoba i muloluan bugul gegewel elal.
  wbp-wbp: Ngulajulpa nyinaja Yipuruyamu jarlu-pardu-nyayirnilki. Ngulaju YAAWIYI-rliji
    warrarda-jukulpa pirrjirdi-maninjarla warrawarra-kangu, manulparla nyiyarningkijarra
    yungu.
  luo-luo: Ibrahim noseti kendo hike noniangʼ, kendo Jehova Nyasaye nosegwedhe e yore
    duto.
  meu-meu: 'Abraham vada e buruka: ena mauri laḡanidia na diaḡau. Bona Iehova ese
    vada e harihari henia, ḡau momo momo vada e henia.'
  npi-ULB: अब्राहाम दिन धेरै खाएर बुढा भइसकेका थिए र परमप्रभुले तिनलाई सबै कुरामा
    आशिष्‌ दिनुभएको थियो ।
  yor-yor: Abrahamu sì ti di arúgbó ní àkókò yìí, Olúwa sì ti bùkún fún un ni gbogbo
    ọ̀nà,
  emp-NTPO: Abrahaʌ̃ra bio drõãda b̶asia idjab̶a Ãcõrẽba idjira ne jũmane careba b̶asia.
  ind-ind: Abraham sudah sangat tua dan TUHAN sudah memberkati dia dalam segala hal.
  pes-OPCB: ابراهیم اکنون مردی بود بسیار سالخورده و خداوند او را از هر لحاظ برکت داده
    بود.
  ssx-ssx: Eipoloha꞉ma꞉ta꞉ ameta꞉ ota꞉ koke yeekeme. Kutupa mo Tekehalima꞉ta꞉ ipika꞉
    piekeeki paeyao epeayekeme.
  lcm-lcm: Abaram kata lapo lapan paspasal na IAVE kata vil atauia ia si keve selen
    aongos.
  aer-aer: Abraham kele artwe ampwe anthurre anteme aneke. Kenhe YAHWEH-ele renhe
    arne atningke anthurre antheke renhe akwetethe arntarnte-arlke-aretyarte.
  tgl-ULB: Ngayon, matanda na si Abraham at pinagpala ni Yahweh si Abraham sa lahat
    ng mga bagay.
  nop-nop: Abalaham adi gulet fee hatiŋa me gawadaaŋ hinek tuguk. Kaŋ Wapum adi taali
    mebimebi ginaŋ kahaŋ fee timiŋguk.
  kca-kca: Авраам пирщамәса пӑ тӑԓԓаԓ арәт усәт. Турәм Кущайән кашәӈ вер хŏща Авраам
    йӑмән мӑса.
  cbu-NT: Aprahamarini anpur zar kizpur wachin taarangiya. Apanllsha Aprahamarineetsi
    kizpur chinarangiya.
  hui-hui: Anduane Homogohanda Abarahama biamogo biyagola ibugua biyago bayale dege
    bialu heane ai ibuni agali waheore hene.
  wrs-wrs: Doa Aprahamba mundkola venamba, Yawe doara kolvromana vevna notongandrara
    notongandrara. Wo himba ongam silelmanavna ombolindam.
  mya-mya: ထို​အ​ချိန်​၌​အာ​ဗြ​ဟံ​သည်​အ​သက်​အ​ရွယ် အ​လွန်​ကြီး​ရင့်​လာ​ပြီ​ဖြစ်​၏။
    ထာ​ဝ​ရ​ဘု​ရား သည်​အ​ရာ​ရာ​၌​သူ့​အား​ကောင်း​ချီး​ပေး​တော် မူ​ခဲ့​၏။-
  cbi-NTPO: Abraham yumaa pure' rukuumi, tsenmin Yavé yanu tinuba ura' de-ikare' puitemi.
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་དགུང་ལོ་མཐོ་བ་དང་དོན་གང་ཅིའི་ཐད་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་བྱིན་རླབས་གནང༌ངོ༌།།
  wsk-wsk: Abraham aitak mu ninguru garukaram. Yawe sangarukaso se ko kulak te tai
    garuk ningi anapeya bitakaso mu ningo la aratukaso.
  kkl-kkl: Abrahamdi so'o as Hebron toboghag aneko ngai taogti, wamogpa, NUNI Allahri
    elag walia ulamog pahabog, nong sabal taog.
  sna-sna: Zvino Abhurahama akanga akwegura ava namakore mazhinji, uye Jehovha akanga
    amuropafadza pazvinhu zvose.
  spa-BLM: Abraham era viejo y de edad avanzada. Yahvé había bendecido a Abraham en
    todo.
  beu-beu: Abraham euumur aavening, angu ebele ana etatabit boma tila. LAHATALA Ana
    Abraham at toang-pina, base ana aabetat tening-rama.
  cac-cac: Te icham vinacxo vin̈aj Abraham, axo Jehová ix yac' svach'c'olal d'a yib'an̈
    vin̈ yed' d'a yib'an̈ masanil tas ay d'a vin̈.
  swh-ULB: Basi Abraham alikuwa mzee sana na Yahwe akawa amembariki katika mambo yote.
  bel-bel: Абрагам быў ужо стары і ў сталым веку. Гасподзь дабраславіў Абрагама ўсім.
  deu-ELBBK: Und Abraham war alt, wohlbetagt, und der HERR hatte Abraham gesegnet
    in allem.
  mbb-OT: Utew en meǥurang dutun si Abraham, ne midtuvazan sikandin te Nengazen diyà
    te langun he menge vaal zin.
  msc-msc: Nba, Iburahima kɔrɔyara kosɛbɛ, Allabatala tun ka baraka don a la ko bɛɛ
    rɔ.
  mal-2015: അബ്രാഹാം വയസ്സുചെന്നു വൃദ്ധനായി; യഹോവ അബ്രാഹാമിനെ സകലത്തിലും അനുഗ്രഹിച്ചിരുന്നു.
  tuo-NT: Abrahã bʉcʉ waro nicʉ niwĩ. Nipeꞌtise cʉ̃ weesetise meꞌrã Õꞌacʉ̃ cʉ̃rẽ añurõ
    waꞌacã weecʉ niwĩ.
  gup-gup: Abraham wanjh wernhkohbanjminj duninjh, dja Yawey biwernhmarnekurduyimeng
    kunmak rowk dja kunwernhkah.
  met-met: Ebraham wa duanga ba, saing Toxoratamona sina guxama na bu axamang walinganamdi
    disok xai.
  gvs-gvs: E kina go Eberamoyana bogina ikaitomoya go, kaga liliuna goi kina Yauwe
    ikaipakuye.
  rmc-rmc: O Abraham sas imar phuro, sas leske igen but berš a o RAJ les andre savoreste
    požehňinelas.
  nlg-nlg: Abraham te tonikama tua, ma Yahweh te vautoa so tana lei totobo te gonighi.
  dgr-DOGNT: Abraham hòt'a weghoò łǫǫ̀ ajà t'à sıì eneèko whelı̨, eyıts'ǫ gots'ǫ̀
    K'àowo t'asìı hazǫǫ̀ t'à wexè sìghà hòɂǫǫ̀ ayį̀į̀là ı̨lè.
  pes-OPV: و ابراهیم پیر و سالخورده شد، وخداوند، ابراهیم را در هر چیز برکت داد.
  ron-1924: Авраам ера бэтрын, ынаинтат ын вырстэ, ши Домнул бинекувынтасе пе Авраам
    ын орьче лукру.
  ben-OBCV: অব্রাহাম খুব বৃদ্ধ হয়ে গেলেন এবং সদাপ্রভু তাঁকে সবদিক থেকেই আশীর্বাদ
    করলেন।
  lex-lex: Orgahi-Orha'a Nara'a-napalga Abraham la'a hya'a-hya' to'owa, ne Abraham
    mana nhamto' wal wia.
  rgu-rgu: Abraham teu-fain loa-naruꞌ, losaꞌ namalasi naan seli so. Ma MANETUALAIN
    nanea natalolole ni, de feen nasoda no mole-dame.
  som-som: Ibraahimna waa da' weynaa, gabow buuna la dhacay. Rabbiguna Ibraahim buu
    ku barakeeyey wax walba.
  lat-VUC: 'Erat autem Abraham senex, dierumque multorum: et Dominus in cunctis benedixerat
    ei.'
  aoi-aoi: Bi...ya nakine-ka Aburiyama neniyerringke-ka arakba. Umba eneja nakina
    Yaweya ni-yamama arngkababurna-langwa eningaba nakina-manja.
  eng-ASVBT: 'And Abraham was old, and well stricken in age: and Jehovah had blessed
    Abraham in all things.'
  mna-mna: Merere iur kampeŋana matakiŋa boozo ise ki Abaraam, mi ila ila ma Abaraam
    iwe kolman kat.
  ita-1885: OR Abrahamo, essendo vecchio ed attempato, ed avendolo il Signore benedetto
    in ogni cosa,
  eng-LXXUP: And Abraham was old, advanced in days, and the Lord blessed Abraham in
    all things.
  eng-ULB: Now Abraham was very old and Yahweh had blessed Abraham in all things.
  spa-VBL: Abraham ya estaba muy avanzado en años, y el Señor lo había bendecido de
    todas las formas posibles.
  fra-_FOB: Or Abraham était vieux, avancé en âge; et l'Éternel avait béni Abraham
    en toutes choses.
  mal-mal: അബ്രാഹാം വയസ്സുചെന്നു വൃദ്ധനായി; യഹോവ അബ്രാഹാമിനെ സകലത്തിലും അനുഗ്രഹിച്ചിരുന്നു.
  lit-lit: Ir Abraomas buvo pasenęs, sulaukęs senyvo amžiaus, ir VIEŠPATS buvo laiminęs
    Abraomą visapusiškai.
  urd-GVR: Ibrāhīm ab bahut būṛhā ho gayā thā. Rab ne use har lihāz se barkat dī thī.
  suz-BL: मिनु अब्राहाम शुश बर्स दुम्‍शा, खूशो दुम्‍माक्‍त। परमप्रभु यावेमी अब्राहाम
    कली आ पतीक नेल्‍लेमी आसीक गेवा बाक्‍त। उत्‍पत्ती १२:२
  ita-1927: Or Abrahamo era vecchio e d’età avanzata; e l’Eterno avea benedetto Abrahamo
    in ogni cosa.
  ckb-ckb: ئیبراهیم پیر بوو و چووە ساڵەوە. یەزدانیش ئیبراهیمی لە هەموو شتێکدا بەرەکەتدار
    کرد.
  eng-BBE: 'Now Abraham was old and far on in years: and the Lord had given him everything
    in full measure.'
  crx-NTPO: Abraham 'awet tube yoo'un uzulh 'ink'ez Moodihti (Yahweh) ts'iyaitsuk
    Abraham soo hoonzoo-un ba whulhtsi.
  kan-OKCV: ಅಬ್ರಹಾಮನು ವೃದ್ಧನಾಗಿದ್ದನು. ಯೆಹೋವ ದೇವರು ಅಬ್ರಹಾಮನನ್ನು ಎಲ್ಲಾದರಲ್ಲಿಯೂ ಆಶೀರ್ವದಿಸಿದ್ದರು.
  bbb-bbb: E Eburame fune eore rove E Ireobo fuka uria ire binobino fu renoeno ijia
    daro makinu marejamo.
  tam-2017: ஆபிரகாம் வயது முதிர்ந்தவனானான். யெகோவா ஆபிரகாமை அனைத்துக் காரியங்களிலும்
    ஆசீர்வதித்து வந்தார்.
  spa-RV-1909: Y ABRAHAM era viejo, y bien entrado en días; y Jehová había bendecido
    á Abraham en todo.
  ron-BTF: Şi Avraam era bătrân şi mult înaintat în vârstă şi DOMNUL a binecuvântat
    pe Avraam în toate lucrurile.
  eng-WEBP: Abraham was old, and well advanced in age. The LORD had blessed Abraham
    in all things.
  eng-FBV: Abraham by now was old, really old, and the Lord had blessed him in every
    possible way.
  nld-1939: Abraham was oud en hoogbejaard, en Jahweh had Abraham in alles gezegend.
  nch-BL: Huan Abraham ya eliyaya nelhuehuentzi, huan TOTECO quitiochijtoya ica nochi
    tamanti.
  tfr-NTPO: Abraham öötong tjl̈abl̈a, ga kjimtara Jehovárë l̇l̇ë pogo go ĩyado. E
    kjĩshko ga l̇l̇ëye shäryara kës l̈i beno pjl̈úe.
  vie-1934: Vả, Aùp-ra-ham đã già, tuổi đã cao; trong mọi việc Đức Giê-hô-va đã ban
    phước cho người.
  hin-CV: अब्राहाम बहुत बूढ़े हो गये थे, और याहवेह ने उन्हें सब प्रकार से आशीषित किया
    था.
  eng-OURB: Abraham [Father of a multitude] was old, and well stricken in age. Adonai
    had blessed Abraham [Father of a multitude] in all things.
  spa-BES: Abraham era ya viejo y avanzado en años; y el Señor le había dado todo
    en toda su medida.
  tdx-tdx: Ie amy zao, nigain-kantetse t’i Avrahame, lifots’ andro; vaho nitahie’
    Iehovà amy ze he’e t’i Avrahame.
  vid-vid: Abulahamu lelo nayali yalalile yawele na miyaka minji, na heye Mkulu Nguluwi
    nakamtambichiza kwa chila mbuli.
  pwg-pwg: Abraham na kana madegha ine kirakai da imorapa ma mara nonowa Bada ina
    vibiibiina gwabinai da ina yawasa kamonai na biibiina kavakava, kesago nuwapoya
    ita panani.
  eng-OKE: And Abraham was old, (and) advanced in days, and the Lord had blessed Abraham
    in all things.
  tha-KJV: ฝ่ายอับราฮัมก็ชราแล้ว มีอายุ​มากที​เดียว และพระเยโฮวาห์ทรงอวยพระพรอับราฮั​มท​ุกประการ
  por-BR-2018: E Abraão era velho, e cheio de dias; e o SENHOR havia abençoado a Abraão
    em tudo.
  bco-bco: Ho꞉len a꞉namio꞉ Ablaham e mada anaso꞉ ulula꞉li. A꞉la꞉ta꞉ga꞉ kelego꞉ tambo
    elo꞉ dimida꞉i mio꞉ a꞉no꞉, Yawe eyo꞉ emo꞉wo꞉ sagale alitaki, nafale fa꞉la꞉doma꞉ki
    ta꞉ta꞉sen.
  deu-ELO: Und Abraham war alt, wohlbetagt, und Jehova hatte Abraham gesegnet in allem.
  ktm-ktm: Abraham ke inna lopun pe krismas tadan ke indrehrukam puke sangat, pe maryan
    ndre sulo-on ti Lapan ihnan hala ke huyen.
  caa-caa: Pues entonces e Abraham cꞌotoy quetpa onian winic, y chojbꞌesna meyra umen
    Cawinquirar Dios tama tunor lo que uche.
  eng-WYC-2018: Forsooth Abraham was eld, and of many days, and the Lord had blessed
    him in all things.
  epo-epo: Kaj Abraham estis maljuna kaj en profunda aĝo. Kaj la Eternulo benis Abrahamon
    en ĉio.
  uig-PIN: Ibraⱨim ⱪerip, yexi bir yǝrgǝ berip ⱪalƣanidi; Pǝrwǝrdigar Ibraⱨimƣa ⱨǝr
    tǝrǝptǝ bǝht-bǝrikǝt ata ⱪilƣanidi.
  beo-beo: A:ibalaha:me da ode bagohame lai dagoiba:le, da:idafa ba:su. Be Hina Gode
    da ea hou huluane amo ganodini hahawane dogolegelewane fidilalusu.
  tpi-OTNT: Abraham em i lapun pinis. Na Bikpela i bin mekim olgeta samting Abraham
    i mekim i kamap gutpela.
  hau-SA: Yanzu fa Ibrahim ya tsufa, yana da shekaru masu yawa, Ubangiji kuma ya albarkace
    shi a kowace hanya.
  udu-udu: Dhala Ibrahiim ta’da dhan mo, a’di ta dhana dhan gana/ ki yil piti mo.
    Dhali Tap̱a a’di ’borki’da Ibrahiim mii ka ris to ’baar mo be.
  uig-LAT: Ibrahim qérip, yéshi bir yerge bérip qalghanidi; Perwerdigar Ibrahimgha
    her terepte bext-beriket ata qilghanidi.
  nde-nde: U-Abhrahama wayeseluphele kakhulu, njalo uThixo wayembusisile kukho konke.
  ton-ton: Pea naʻe motuʻa ʻa ʻEpalahame, pea lahi ʻaupito ʻa hono ngaahi ʻaho; pea
    naʻe tāpuaki ʻe Sihova ʻa ʻEpalahame ʻi he meʻa kotoa pē.
  ces-1613: Abraham pak již byl starý a sešlého věku; a Hospodin požehnal mu ve všech
    věcech.
  eko-eko: Eburahiima aarettiye ooluvaliye arina nyaakha za waatta, Nnyizinku amparikhiyiye
    khwa zooshi.
  nss-nss: Apraham ara kinna parangoloh pwen. Pe YAPAN kintoholi yiy kinna melit masih
    kene kinmbusiy.
  eng-WMB: Abraham was old, and well advanced in age. The LORD had blessed Abraham
    in all things.
  tam-TCV: ஆபிரகாம் இப்பொழுது வயது முதிர்ந்தவன் ஆனான்; யெகோவா எல்லாவிதத்திலும் அவனை
    ஆசீர்வதித்தார்.
  ceb-ULB: Karon si Abraham tigulang na, anaa na sa katigulangon, ug gipanalanginan
    ni Yahweh si Abraham sa tanang mga butang.
  mkn-mkn: Abraham pung umur panjang sampe dia su talalu tua. Deng TUHAN jaga bae-bae
    sang dia, ais kasi dia idop deng dame-sajahtra.
  pol-UBG: A Abraham był stary, w podeszłym wieku, a PAN błogosławił mu we wszystkim.
  agr-agr: Abrahamak shiig múuntuch wajasui. Tuke Pujuu niinak ashí pegkegnum yainkui.
  kyc-kyc: Dopa pyuo karo pao Aporakame baa ando alemo ingyuo kareya. Karapala baame
    yulu peparae piyamo dupwana Kamongome elyape keta pisinyi pyambuyamopa piya.
  urd-GVU: ابراہیم اب بہت بوڑھا ہو گیا تھا۔ رب نے اُسے ہر لحاظ سے برکت دی تھی۔
  deu-1912: Abraham ward alt und wohl betagt, und der HERR hatte ihn gesegnet allenthalben.
  ntj-ntj: Nyangka Mama Kuurrtu-lu Yayipuramanya ngarltunytjulu tirtu kanyiranytja
    nyangka tjilpi purlkarringu.
  row-row: Abraham uanale na naruꞌ losa namalasi nala seli. LAMATUALAIN nanea e malolole,
    ma fee ne nasodꞌa no mole dame.
  kan-2017: ಅಬ್ರಹಾಮನು ದಿನ ತುಂಬಿದ ವೃದ್ಧನಾಗಿದ್ದನು. ಯೆಹೋವನು ಅವನನ್ನು ಸಕಲ ವಿಷಯಗಳಲ್ಲಿ ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ್ದನು.
