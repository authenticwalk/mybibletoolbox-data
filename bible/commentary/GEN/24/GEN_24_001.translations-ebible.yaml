  tel-2017: అబ్రాహాము బాగా వయస్సు మళ్ళి వృద్దుడయ్యాడు. యెహోవా అన్ని విషయాల్లో అబ్రాహామును
    ఆశీర్వదించాడు.
  hat-BSA: Alò, Abraham te vin vye, byen avanse nan laj. Epi SENYÈ a te beni Abraham
    nan tout bagay.
  kos-kos: In pacl se inge Abraham el arulana matuoh, tuh LEUM GOD El akinsewowoyal
    in ma nukewa el oru.
  hbo-WLC: וְאַבְרָהָ֣ם זָקֵ֔ן בָּ֖א בַּיָּמִ֑ים וַֽיהוָ֛ה בֵּרַ֥ךְ אֶת־אַבְרָהָ֖ם
    בַּכֹּֽל׃
  ibo-ibo: Ugbu a, Ebraham aghọọla agadi nʼahụ ya ma nʼọnụọgụgụ afọ ya. Onyenwe anyị
    agọziela ya nʼụzọ niile
  ory-ory: ସେହି ସମୟରେ ଅବ୍ରହାମ ବୃଦ୍ଧ ଓ ଗତବୟସ୍କ ଥିଲେ, ପୁଣି, ସଦାପ୍ରଭୁ ଅବ୍ରହାମଙ୍କୁ ସବୁ
    ବିଷୟରେ ଆଶୀର୍ବାଦ କରିଥିଲେ।
  wmt-wmt: Ayiparan pa purrkujarrinyajinyangu. Pinapinakarrinyani, “Wanyjurlajangka
    marnarla kartu warntawu Asikku.” Nganpayiwarlany parla jinjinyinya warrkammayin
    nganpayi. Kartu parla parlipungku Asikku, tumaj nyantu pa purrkujinyangu, kayan
    ngarta marri yanta. Wali marni parla Ayiparanju warrkammayinku, “Yanku man kayili
    marri ngajukurakarti jarntukarti, kartula mankurla purpanku Asikku. Ngajirta ngankurla
    warnta marnpajangka Kayininkarraji, yarnta palu Ngarpukurangajirtajarti. Jarntu
    manurla warntawu ngajukurajangka ngurrara.” Warrkammayintu parla marni, “Kunyungurla
    marnintu kayan ngaja wajilpungka. Marri parlanyanta. Kayan nganya jarntuwarnti
    wanyjarra.” Japirlyinyala parla Ayiparan warrkammayintu, “Kangku ngarna Asik nyanartikarti
    kayili nyuntukurakarti ngurrarakarti.” Marni parla Ayiparanju, “Ngajirta. Nyantukura
    ngurra parla minyarti Asikku. Minyayirla pa nira ngunanganku. Ngarpungu pa yinjil
    yipawu kajalurni junpungkula marnin nyanarti. Ngarpungu manta pinayungku, pirriyankula
    mannyanta nyantungarni. Yangka marnin kayan ngarta mirnu yanta, wanyjarrkula man.
    Ngajirta ngan kangka kayili Asik.” Jarrmarni parla Ayiparanju. Marni parla Ayiparanku
    warrkammayintu, “Kangkujal marna mirnu. Kayan ngarnangu kayili kangka walaku nyuntukura.
    Mapunparni marnarla kartu kangku mirnu.” Wali kamulwarnti paja manya warntarni
    nyanartirlu warrkammayintu, karrpirnila manya manawarnti nganapartu nganapartu
    yijipurru. Yiji manya yungurlakarrku jarntuwarnti Ayiparankurawarnti. Wali jakarnila
    kamuljarti kayili, kanya manya murrkurn nganpayiwarnti minili. Pirriyani palu
    kayili. Ngapangarnila palu lamajarrinya, kamulwarnti manya parntakujirni. Pinapinakarrinyani,
    nyanarti pa Ayiparanju parla jularnurlakani. Wali kirrarnanila palu ngapanga marnpa.
    Japkarra kirrarnani manyanangurla yangka palu marninwarnti ngapakarti yananku.
    Ngapa nyanarti wil. Nira palu warntarnani ngapa marninwarntirlu karuwarrawarlany
    karuwarrawarlany. Jarlu pa japirlyinya Ngarpu, wali junpinyala nyanarti marnin
    kartu parla Asikku. Wali nganpayirlu pinapinakarrinya, “Japirlyungku marnarla
    ngapapurru yungupurru. Puju paja yungku ngapa ngajujaa kamulwarnti mapirri, wali
    nyanarti nginyjirrikarrkula marna nyanarti nyantu.” Mapunparni pirriyani ngapakarti
    layi marnin yini parla Rupayika takurryanila, ngapala parlanyanu warntarni. Nganpayirlula
    japirlyinya, “Ngapa yungkaja.” Yinyala parla marnintu ngapa. Lurrujawurlu pa ngarni
    ngapa. Wali marni parla marnintu, “Yarnta marnanya kamulwarnti mapirri yungku.
    Warntawu marnanyanangu, purtkujiwu marnanyanangu.” Warntarnila ngapa purlka kamulwarntiwu
    manyanangu purtkujirnani manyanangu ngurtinga purlkanga. Nganpayirlu nyanartirlu
    nyangani marnin warrkammarnanujangka, “Kunyungurla partarla minyarti kartu kurajpinya
    Asikkura Kuttu. Minyarti marnin pa jangarra.” Nginyjirrikanila nyapartukarra parla
    warrkammayintu japirlyinya Ngarpu. Wali yijila parla yinya marnin kurraparlapurru
    mana tarrjakkujirnupurru. Nganpayirlu parla japirlyinya, “Wanyjarra mangu ngarpu
    nyuntukura. Yini takijulaji.” Wali jularnila parla marnintu ngarpujaa ngamaji,
    yarnta ngawiji. Nginyjirrikanila manya nganpayirlu jarlujangkawarnti palu nyanartiwarnti
    Ayiparankurawarnti jarntuwarnti. Nginyjirrikani parla Ayiparankura ngaja kaji
    nyanawurlu marnintu parla jularni. Kilaki nyantukura parla marninku minyartiwu.
    Wirriyajarrinyala nganpayi. Jamalkanyala Kut warrkammayintu. “Wulyu man nyuntu.
    Jirrkirl pajan kanya jarntukarti Ayiparankurakarti.” Yarntarni parla japirlyinya
    warrkammayintu marninku, “Yara ngarta. Yukalku marnalunyanta ngarpunga nyuntukurarla.”
    “Yu,” marnila parla. Wali laparnkanyala marnin nyantukurakarti ngurrakarti jarntuwarntikarti.
    Wanyjani manya ngapanga. Jularnila manyanangu ngarpunyankurawujaa kanarlanywarntiwu
    mapirri. Wali pinakarrinyala papanyankurarlu wangki mapirrirni, yarnta nyanya
    manyanta rimpinyankurarla kurraparla martarninyirra marnintu. Nyanartiwu papanyankura
    manyanangurla yani ngapakarti. Pirriyanila manyanta nganpayirla Ayiparankurarla
    warrkammayinta. Marni parla warrkammayinku, “Takurryanku man. Ngurra man yukalku.
    Yuka pa paja nguniny kamulwarntiwu manyanangu.” Rupayikakurarlu papajinyankurarlu
    manya yinya yuka kamulwarnti, yarnta nganpayi parla yinya miyi. Marni manyanangu
    nganpayirlu, “Warra marna ngalku. Wangkiliny marnanyirrangu julawu. Ayiparan pa
    wulyu nguniny. Kuttu pa ngampurrikarralany. Pajajinyangu manya martalany kuyiwarntijaa
    warrkammayinwarnti piyirnwarnti, yarnta pamarrwarnti mapirri. Paja manya martalany.
    Yarnta layi walaku martalany nyantukurajinyangu. Marulu parla nyantukurajinyangu
    kayanmipa yini parla Asik.” Yarntarni manyanangu marni, “Yiparni paja Ayiparanju.
    Kartu minyartijangka marnarla warntawu nganpayiwu Asikku, kangkula marna kurlirra.
    Ngajirta parla Ayiparanju wulyumanyja kartu warntarnuwu Kayininkarraji. Wulyumalany
    parla minyartijangka ngurrarajangka parla warntawu kartu walakunyankurawu. Ayiparanju
    parla yakurrmalany ngurrawarlanyjangka. Kayan ngartarla warnta kartu Asikku. Wali
    mapunparni marna parlipinya minyayirla marnin layi nyurrawarntikurajangka jarntu.
    Kuttu paja pinayinya.” Japirlyinyala manya, “Wayila. Kangku ngarna.” Wali jangkumanila
    palu nganpayi, “Yu. Kayan ngarnalu wirtinyikarra marnin. Ngarpungu manta pinayinya,
    kangkujal man Asikkarti.” Nganpayi Ayiparankura warrkammayin wirriyajarrinyala,
    yinyala manya kamuljangkawarnti manawarnti paja. Yiji manya yinya Ayiparankura
    jarlu manyanangu yiparni, tumaj kartu nyanartijangka warntarni. Nyanartijangka
    ngarnila palu miyi japa wangkijangkarlu. Ngarni palu miyi. Nyanartijangka ngurrala
    palu yukarni layi. Kumanta wurnapurru manya japirlyinya. Wurna palu yantarla.
    Jarntuwarntirlu palu lamakujirla warramarta ngunarla marnin Rupayika ngurrawarnti
    paja. Marnila manyanangu nganpayirlu, “Kayan ngarna nguna. Partalurni marna yanku.”
    Wali marninpala palu japirlyinya. “Puju man wirriya nguniny, wajilpungkula man.”
    Wirriyala ngunangani marnin yanupurru. Wali yanila palu kurlirra. Ayiparankarti
    palunyanta, marnin Rupayika mapirri. Marninwarnti murrkurn palu yani, minili manya
    kanya murrkurnwarlany marnintu Asikkurarlu kartungu. Walimpa palu pirriyani, yanani
    palu, kaparnpala palu parlipinya nganpayi Asik ngurrangarni marnpa. Nyanya palu
    Asik. Japirlyinya parla marnintu nganpayi Ayiparankura warrkammayin, “Ngana nganpayi
    minyarti yanana wurna.” Jularnila parla nganpayirlu, “Ngajirta. Nyanarti pa nganpayi
    Asik.” Wali lamajarrinyala palu, jularnila parla nganpayirlu Ayiparankurarlu warrkammayintu
    wurnajangkajaa kartu purpanujangka. Kartu parla nyantuwu Asikku. Nyanartijangka
    Asikju kanya marnin nyanarti kartunyankura ngurrakarti nyantukurakarti. Wali nyanarti
    kartu parlanyanu warntarni, ngurrangala pila ngunangani. Wulyumarnani parla kartunyankurawu
    Asikju.
  chk-chk: Iwe, Apraham a chinlapala, pun ierin a chomong. Nge ewe Samol mi Lapalap
    a afeiöchü Apraham lon meinisin mine a föri.
  ssd-ssd: Suŋgo tuku nyaro mara mindek Abraham mbolŋge minna le nu yar suŋgomba kusremba
    saibo pilna sulumba
  rop-rop: Wal Eibrahem bin brabli olmen na, en YAWEI det trubala God bin brabli gudbala
    langa im blanga ebrijing weya imbin dumbat.
  ukr-1871: Авраам же був старий, у лїтах приклонних, і Господь благословив Авраама
    в усьому.
  eng-AOI: Abraham was now a very old man, and Yahweh had blessed him all the time.
  yon-yon: Kuyaron kuu Abraham kuu anam kiomnoon kumban Godbed od yemooniib animan
    yemooniib dingkan amongkob yemooniib deme karub yemooniib amun kerunoon kowe,
  bch-bch: Abraam ei eaba kapei na. Be Maron ikado danga toa ngada oa iuotot pan kemikemi
    mon.
  deu-1951: Und Abraham war alt und wohlbetagt, und der HERR hatte Abraham in allem
    gesegnet.
  eng-JPS: And Abraham was old, well stricken in age; and the LORD had blessed Abraham
    in all things.
  ubr-ubr: Abraham ari on iorokwar isawar. Ato on bobo aifan engon tutufin ifofour
    on BADA imomoginai.
  srp-1865: A Avram bješe star i vremenit, i Gospod bješe blagoslovio Avrama u svemu;
  lug-lug: Ibulayimu yawangaala n’akaddiwa nnyo; era Mukama yamuwa emikisa mingi mu
    byonna.
  heb-heb: ואברהם זקן בא בימים ויהוה ברך את אברהם בכל׃
  ben-IRV: সেইদিনের অব্রাহাম বৃদ্ধ ও তাঁর অনেক বয়স হয়েছিল এবং সদাপ্রভু অব্রাহামকে
    সব বিষয়ে আশীর্বাদ করেছিলেন।
  pan-pan: ਹੁਣ ਅਬਰਾਹਾਮ ਬਹੁਤ ਬਜ਼ੁਰਗ ਅਤੇ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸਾਰੀਆਂ
    ਗੱਲਾਂ ਵਿੱਚ ਅਬਰਾਹਾਮ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  mwp-mwp: Senabi thonara Abraman wathoel mina koeyma, nuy ngulayg kedha, Awgadhan
    nubepa woenab poeybarngu nungu igililmaypa mura.
  mya-JVB: အာဗြဟံ သည်အို ၍ ၊ အသက် အရွယ်ကြီးရင့် လှပြီ။ ထာဝရဘုရား သည်၊ အရာရာ ၌ သူ့
    ကို ကောင်းကြီး ပေးတော်မူပြီ။
  tte-O: Na Abelamo iya itautaubala yawasosi yo Yeoba iwalo-muloloi ana paisowa meuloina
    koina.
  tbg-tbg: Eparahaamiva airi ihi varakero naampaiqama vuva vauvaro Noravano Kotiva
    vira koqema amitovarora tiro, ekaa Eparahaamira kaiqavano ho vaura.
  hmo-hmo: Aberahamo be buruka vadaeni, iena mauri lagani be momo. Bona Lohiabada
    ese, Aberahamo ena kara ibounai lalonai, ia hanamoa vadaeni.
  ata-ata: Avalaamu mumaulixu tauu ie piena xoo mole, anu aululu mukalu. Mimii piepiena
    ane anu muꞌoxonu ne, IAUE mualusouxu no anu mukalusi.
  nfa-nfa: Tèu-tèu mamuri Abraham madhera titu kèna. LAMATUA ladhe-leru ne dènge beꞌa,
    aa hia ne mamuri dènge mera-milu.
  urd-urd: और अब्रहाम ज़ईफ़ और उम्र दराज़ हुआ और ख़ुदावन्द ने सब बातों में अब्रहाम
    को बरकत बख़्शी थी।
  rus-SYN: Авраам был уже стар и в летах преклонных. Господь благословил Авраама всем.
  cbt-NTPO: Apraan nani noyá mashotërin huachi. Nani ma'sha nininquë Siniorori catahuamiatërin.
  bqc-SIM: Ablahaũ zikũ̀ à kà zã̀, mɛ́ Dii ɛ̀fãaikɛ̀ɛ̀ yã́pii guu.
  tcz-CHONGTHU: Abraham chu akum ahung tam lheh tan Pathenin hatah in anatoh na jouse
    ah phatthei aboh sohkeiye.
  mar-mar: आता अब्राहाम बऱ्याच वयाचा म्हातारा झाला होता आणि परमेश्वराने अब्राहामाला
    सर्व गोष्टींत आशीर्वादित केले होते.
  tcs-tcs: Taim i bin pas ane Eibram i bin kam prapa oulman nau, ane da AntapGod i
    bin meke ol gudsamting po ebriting Eibram i bin mekem.
  soq-soq: Tane Abraam gulauidalene enawa debamaia diasan. Ita Iawe God me mai epona,
    dewa uduudu dewamodia bedewe euda os segantoie.
  qub-qub: Abraham caran auquinna. Paytaga llapan rurashancunachömi Tayta Dios bindisyunta
    goshpan yanaparan.
  bqp-bqp: Ibrahĩ zĩ kũ̀ a gↄrↄnↄ kà zã̀, akũ Dikiri arubarikaa dàagu yã sĩnda
    pínki gũn.
  hat-hat: Abraram te fin vye. Li te antre nan granmoun. Seyè a te beni Abraram nan
    tout bagay.
  eng-BSB: By now Abraham was old and well along in years, and the LORD had blessed
    him in every way.
  tod-tod: Aɓalaame wola ʋɔlɔzaɠaga ɠɛni de na, ta Ɠɔoɠɔ GALAGI tuya looni bɛ faiti
    kpein su.
  eng-WEBPB: Abraham was old, and well advanced in age. The LORD had blessed Abraham
    in all things.
  kbq-kbq: Abrahamuna tusiza huno hakare'a zama'afina Ra Anumzamo'a asomu hunentegeno
    manino vuno ozafare'ne.
  nhe-BL: Huan Abraham ya eliyaya nelhuehuentzi, huan TOTECO quitiochijtoya ica nochi
    tlamantli.
  bus-bus: Ibraĩ zi kũ̀ à gurↄↄnↄ kà zã̀, ben Dii aubarika dàn yã píngi guu.
  gub-BL: Itua'uhez tuwe Àmàrààw kury. Tuweharupi Tupàn Tuweharupi Wiko Ma'e uzapo
    ikatu ma'e iko izupe uze'egatu kwehe arer rupi a'e.
  eng-DRA: 'Now Abraham was old; and advanced in age: and the Lord had blessed him
    in all things.'
  knf-knf: Abraham aţaf wal mënţ maakan, kë *Yawe Nawat Kabuka akak awula bnuura ţi
    iko bŧi.
