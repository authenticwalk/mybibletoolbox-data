verse: GEN.024.010
translations:
  mal-C: പിന്നെ ആ ദാസൻ യജമാനന്റെ എല്ലാവിധ വിശിഷ്ടവസ്തുക്കളും ശേഖരിച്ച്, അദ്ദേഹത്തിന്റെ
    പത്ത് ഒട്ടകങ്ങളുമായി പുറപ്പെട്ടു. അബ്രാഹാമിന്റെ ദാസൻ അരാം-നെഹറയിമിലേക്കു യാത്രതിരിച്ച്
    നാഹോരിന്റെ പട്ടണത്തിൽ എത്തി.
  deu-TKW: Hierauf nahm der Sklave zehn Kamele von den Kamelen seines Herrn, sowie
    allerlei Kleinodien seines Herrn mit sich, brach auf und zog nach Mesopotamien,
    nach der Stadt Nahors.
  lin-lin: Bongo mosali azwaki bashamo zomi kati na bashamo ya nkolo na ye elongo
    na biloko ya ndenge na ndenge oyo eleki kitoko ; akendeki na Arami mpe azwaki
    nzela ya engumba ya Naori.
  cbr-NT: Usokian Abrahamnën kakëxun ka an ñu mëëxunkë unin, ñu upíbu kaiskin buánti
    an ñumëmikë unían nankë barikin biakëxa, xanu aín aintsikama 'ináni kuanti akama
    bianan ka mëkën rabë́ camelloribi a ñu mëëxunkë uninan biakëxa, usakin 'inánkëxun
    bitankëx ka raíri unikama abë kuanti bibiani Nahor kakë ëma, Mesopotamia kakë
    menu 'ikë anu kuankëxa.
  eng-LSV: And the servant takes ten camels of the camels of his lord and goes, also
    of all the goods of his lord in his hand, and he rises, and goes to Aram-Naharaim,
    to the city of Nahor;
  bmu-bmu: Mewö jim köhöiba kinda ketaŋamŋaŋgöreŋ kamel 10 aka yaŋgö köweŋeyök yuai
    aködamunŋinambuk könaŋi könaŋi mohotŋe meyök. Mi memba mosöta Not Mesopotemia
    (Aram Naharaim) kantrinöŋ anda Nahornöŋ taon malöhaŋgöreŋ aŋgorök.
  eng-GNV: 'So the seruant tooke ten camels of the camels of his master, and departed:
    (for he had all his masters goods in his hand:) and so he arose, and went to Aram
    Naharaim, vnto the citie of Nahor.'
  eng-WEBSTER: And the servant took ten camels, of the camels of his master, and departed;
    (for all the goods of his master were in his hands:) and he arose, and went to
    Mesopotamia, to the city of Nahor.
  nhw-BL: Teipa quitlapejpeni miyac tlamantli catli más cuali catli iteco quipiyayaya
    para temajmacati. Huan quincuic majtlactli camellos catli iaxca Abraham huan yajqui
    altepetl Nacor ipan tlali Mesopotamia.
  swh-ONEN: Ndipo huyo mtumishi akachukua ngamia kumi miongoni mwa ngamia za bwana
    wake, akaondoka, akiwa amechukua aina zote za vitu vizuri kutoka kwa bwana wake.
    Akaelekea Aramu-Naharaimu na kushika njia kwenda mji wa Nahori.
  bba-bba: Yen biru u yooyoosu wɔkuru wunɑ sɑɑ win yinnin yooyoosu sɔɔn di, domi win
    yinnin ɑrumɑni kpuro wɑ̃ɑwɑ win nɔmɑɔ. Mɑ u seewɑ u swɑɑ wɔri u dɑ Aburɑhɑmun
    wɔnɔ Nɑkorin wuuɔ Mɛsopotɑmin temɔ.
  eng-KJVCPB: 'And the servant took ten camels of the camels of his master, and departed;
    for all the goods of his master were in his hand: and he arose, and went to Mesopotamia,
    unto the city of Nahor.'
  cpy-cpy: Riyoyaakiro tzimimotziriri omperatariri ipashitantyaari. Raanaki 10 tsimeri
    ikyaakaanakiri, jataki inampiki Nacor janta Mesopotamia-ki.
  mpx-mpx: Yaka totuwalali wana tonowak wana kamel elulutega (10), ginebi ge wana
    bugul bolo waiwaisal tomaha ge tomaha i ahel. Inoke i egon i na Mesopoteimiya
    labena aluwabwa, yaka i na panuwa toto Abalahama talina Naho i miminaa.
  wbp-wbp: Junga-juku, yangkangkuju warrkinirli manu-jana karlarla-pala kawartawara-wati
    Yipuruyamu-kurlangu. Ngulangkaju yirrarnu nyiyarningkijarra jurnarrpa yangkangkaju
    kawartawara-paturla. Junga-juku, ngula-jangkaju, jirrnganja-jana yarnkaja yangka
    yaliji warrkini warrkini-patu-kariki yatijarra ngurrara-kari-kirra yirdi-kirra
    Mijuputamiya-kurra. Yaninja-yanulu parra-kari parra-kariki kulkurrukulkurru-juku.
    Ngaka-pardu-karilki kutu-jarrijarra kirri-kirraju Nayuru-kurlangu-kurra, ngulangka
    kujalpa nyinaja nyurru-wiyi Yipuruyamukupurdangka kukurnu-nyanu yirdiji Nayuru.
  luo-luo: Eka jatijeno nokawo ngamia apar mag ruodhe, kod chiwo duto mabeyo mochako
    wuoth kodhi Aram-Naharaim (tiende ni, Mesopotamia) koluwo yo madhi dala matin
    mar Nahor.
  meu-meu: Bena una hesiai tauna na biaguna ena kamelo gwauta e abidia, bona kohu
    namodia haida danu, biaguna ena, e abi. Bena e tore isi, eha laolao, Mesopotamia
    tanona ela, hanua ta ladana Nahoro ai eha kau.
  npi-ULB: आफ्‍ना मालिकका दशवटा ऊँट लिएर त्यो नोकर बिदा भयो । त्यसले आफ्ना मालिकबाट
    सबै किसिमका सौगात पनि लिएर गयो । ऊ बिदा भएर अराम-नाहारैमतिर नाहोरको सहरमा गयो
    ।
  yor-yor: Ìránṣẹ́ náà sì mú ìbákasẹ mẹ́wàá, pẹ̀lú onírúurú ohun dáradára láti ọ̀dọ̀
    olúwa rẹ̀, ó sì dìde ó sì lọ sí Aramu-Naharaimu, sí ìlú Nahori,
  emp-NTPO: Maʌ̃be dji nezocaba Abrahaʌ̃ nebiad̶ebemada quĩrãtanoa pesia dji wẽrã
    ẽberãrãa diai carea. Idjab̶a Abrahaʌ̃ cameyoda die edaped̶a Naco purud̶aa wãsia
    Mesopotamia druad̶e.
  ind-ind: Kemudian pelayan itu dan beberapa budak Abraham lainnya memuat berbagai
    macam harta ke atas sepuluh ekor unta milik Abraham, lalu pergi ke kota Aram Naharaim,
    tempat tinggal Nahor, adik Abraham.
  pes-OPCB: او با ده شتر از شتران ابراهیم و مقداری هدایا از اموالِ او به سوی شمالِ
    بین‌النهرین، به شهری که ناحور در آن زندگی می‌کرد، رهسپار شد.
  ssx-ssx: Koto laata꞉ mo Eipoloha꞉ma꞉na꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao handeteke hayeke
    halima꞉ ipika꞉ you somena꞉ kiki yaapo kemelomanu mea mo Neiho hayeke daoni mo
    Mesopoteimiana꞉ okane nanema꞉ tilao mea peekeme.
  lcm-lcm: Au, asosokai ang kala luk le ta mang keve bil roron miang le si togtogon
    si Abaram, ka akos ia kuli kana sangauli na kamel na kala tapasuk asi kana pasal
    ane Aram Nakaraim. Kala pasal pasal na kala serei si mimierokot ang Naor katapo
    ago singina.
  aer-aer: Ikwerenge-ntyele anteme, urrkapentye akngerre re kamule ten-pele inemele
    ikwerenge akngetyeke alethe alhemele. Re arne mwerre akngerre atningke inemele
    apurtelhe-ilemele akngeke, arne nhenge areye Abraham-kenhe, arne gold uthene silver
    uthenenge-arle mpwareke, mantere mwerre akngerre areye-arlke, arne nhenhe itnenhe
    re kwentye-kwentye-ilemele kamule areyeke-arleke utyerneke. Kele re arnpenheke
    urrkapentye akngerre Abraham-kenhe arrpenhe areye-akerte-arlke itne apurte alethe
    alherlte-iweke apmere ayerrere Syria-werne, kake Abraham-kenhe Nahor-arle aneke-werne.
  tgl-ULB: Kinuha ng lingkod ang sampung kamelyo ng kanyang amo at umalis. Nagdala
    rin siya ng lahat ng uri ng mga regalo mula sa kanyang amo. Umalis siya at pumunta
    sa rehiyon ng Aram Naharaim, sa siyudad ni Nahor.
  nop-nop: Unduŋ tiŋa yeguk e bomboŋgiŋiŋ’walaŋ kamele 10 yeheŋeguk eŋ bomboŋ mohok
    moŋgokuk noli tuwahik loloŋnit moŋgola tiulidokooŋ Alam Nahalaimde uguk. Uge uge
    yokwet wapum Naho uŋgoŋ usuwaguk.
  kca-kca: Кущайәԓ верблюдәт эԓты митхуйәԓ йаӈ верблюд ўс пӑ мӑнәс. Кущайәԓ эԓты ар
    сыр тынәӈ мойԓәпсайәт ԓўв пӑтән тӑйәс. Месопотамия мўва, Нахор уԓәм воша, ԓўв
    мӑнәс.
  cbu-NT: Sheeru, Aprahamarini muchchuree zanganirangiya. Ichingaroom maachi panarangiya;
    kameechootstam chung zanganirangiya. Ashiramchu, Aprahamarini muchchur naatarangiya
    Nahorap watsapuni Mesopotamiyapi.
  hui-hui: Bi lo ngelalu nde agali biabe bia haga biagome Abarahamanaga nogo kamele
    hearu aria pirani yári dabudabu wiaru maru mo paga howa yalu Mesebodemia dindiha
    Naho hearia pole pene.
  wrs-wrs: Doa nomba andranindriniva ganamba, wohva mindnam kamelva 9pelara iangavna,
    ungevlirinim nonam sovalm ingavna. Wonganamba, Nahorna kembella wonphonamba di
    Mesopotamia pethara.
  mya-mya: အာ​ဗြ​ဟံ​၏​ပစ္စည်း​ဥစ္စာ​ကို​အုပ်​ထိန်း​ရ​သော ထို​အ​စေ​ခံ​သည် မိ​မိ​သ​ခင်​၏​ကု​လား​အုတ်
    များ​ထဲ​မှ​ကု​လား​အုတ်​ဆယ်​စီး​ကို​ယူ​၍ မက်​ဆို​ပို​တေး​မီး​ယား​ပြည်​မြောက်​ပိုင်း​ရှိ
    နာ​ခေါ်​နေ​ထိုင်​ရာ​မြို့​သို့​ခရီး​ထွက်​ခဲ့​လေ​သည်။-
  cbi-NTPO: Tsejtu yanu uudenguemu rukuchi tiba uukeraa bale jumula deka' jitu, paitya
    kameyu ka' ji', umaa Nahor pebulusha jimi, Mesopotamiasha.
  bod-N: དེར་གཡོག་པོས་རང་གི་བདག་པོའི་རྔ་མོང་ལས་རྔ་མོང་བཅུ་ཁྲིད་ཅིང་ནོར་རྫས་སྣ་ཚོགས་བཟུང༌སྟེ།
    མེ་སོ་པོ་ཐེམ་ཡཱ་ཡུལ་དུ་སོང་བ་དང་ནཱ་ཧོར་གྲོང་ཁྱེར་དུ༌སླེབས།
  wsk-wsk: Ale Abraham ko camel 10, se mel ningo saki ago giam. Ale nu mel suen la
    nungam, ale Aram Naharaim ko lage kaoram ale Nahor ko wonong te namakaso.
  kkl-kkl: Salag pibogti, eldi arukna anekori wali-walia iliringe tobogti, popsirop
    pham unta sa'obareag towalengkaogti, Abraham ilipsae Nahor samen wamoghag Aram
    mog so'o mag luag sip piog.
  sna-sna: Ipapo muranda akatora ngamera dzatenzi wake gumi akaenda, akatora mhando
    dzezvinhu zvose zvakanaka kubva kuna tenzi wake. Akasimuka akaenda kuAramu Naharaimu
    akananga kuguta reNahori.
  spa-BLM: El siervo tomó diez de los camellos de su amo y partió, llevando consigo
    una variedad de cosas buenas de su amo. Se levantó y fue a Mesopotamia, a la ciudad
    de Najor.
  beu-beu: Seng angmuse malea angu ana emanaing eunta angu arinu vengtalail medi.
    Barang ebili eele ba rupa-rupa ang naung ana medit metma unta ang naung vengeea,
    sengmuse ana lamal Mesopotamia Nahor ebendar angu mi ila.
  cac-cac: Ix lajvi chi', ix sic'anelta juntzan̈ silab' vin̈ d'a scal masanil tastac
    ay d'a vin̈ spatrón chi', juntzan̈ te vach'. Ix yic'anb'at lajun̈van̈ noc' camello
    vin̈ scuchumaloc, ix b'at vin̈ d'a chon̈ab' b'aj ec'nac vin̈aj Nacor chamnac,
    d'a yol yic Mesopotamia.
  swh-ULB: Mtumwa akachukua ngamia kumi wa bwana wake na akaondoka. Akachukua pia
    aina zote za zawadi kutoka kwa bwana wake. Akaondoka na kwenda katika mkoa wa
    Aramu Naharaimu, mji wa Nahori.
  bel-bel: І ўзяў раб зь вярблюдаў гаспадара свайго дзесяць вярблюдаў і пайшоў. У
    руках у яго былі таксама ўсякія скарбы гаспадара ягонага. Ён устаў і пайшоў у
    Месапатамію, у горад Нахораў;
  deu-ELBBK: Und der Knecht nahm zehn Kamele von den Kamelen seines Herrn und zog
    hin; und allerlei Gut seines Herrn hatte er bei sich. Und er machte sich auf und
    zog nach Mesopotamien, nach der Stadt Nahors.
  mbb-OT: Ne hein nepasad dutun, migkuwa is suluǥuen te sepulù he menge ayam he kemilyu
    ne migkergahan din te langun he kelasi te menge mahalen he igasa he ebpuun te
    egalen din he si Abraham. Migenat sikandin pehendiyà te inged he Aram Naharaim,
    he iyan inged he mid-ubpaan ni Nahor he hazi ni Abraham.
  msc-msc: Wo rɔ, Iburahima la dɛmɛnba ka ɲɔɔmɛ tan ta a tii la ɲɔɔmɛilu rɔ ka wa
    Nakɔri la so la, Aramu Naharayimu mara rɔ. A tii la fen ɲuma ba doilu wara a kun
    ma.
  mal-2015: അനന്തരം ആ ദാസൻ തന്റെ യജമാനന്റെ ഒട്ടകങ്ങളിൽ പത്തു ഒട്ടകങ്ങളെയും യജമാനന്നുള്ള
    വിവിധമായ വിശേഷവസ്തുക്കളെയും കൊണ്ടു പുറപ്പെട്ടു മെസൊപ്പൊത്താമ്യയിൽ നാഹോരിന്റെ പട്ടണത്തിൽ
    ചെന്നു.
  tuo-NT: Beꞌro cʉ̃ wiogʉ yarã cameyoa diez, tojo nicã apeye peje añuse Abrahã cʉ̃
    oꞌoatjere miicʉ niwĩ. Tere mii, Nacor wãmetiri macã, Mesopotamia diꞌtapʉ waꞌacʉ
    niwĩ.
  gup-gup: Wanjh namekbe bininj kang ten camel mayh nawu nuyeni Abraham nawu bimarnewohrnani,
    dja dolkkang wam, kang nawern namakmak dorrengh nawu Abraham biwong kabenwonkenh,
    wanjh wam bolkyikani kore nawu Nahor nuyeni kubolkkimuk kore kubolkwarlah Mesopotamia.
  met-met: Baing lipu oxatama xap lipuxing haringing kameling 10 doxoxi lipuxing hairnging
    yahangang xai sibundi, saing ila. Haxa mala titia Aram-Naharaim, saing ila mana
    long sabangga Nahor rung mana ba.
  gvs-gvs: Ikatótula ikavava, ina ina tomoya Eberamo ina kameri ana badabada yawou
    ikabidi, ikatubayasidi. Ikatubayasi ikavava, búwana dedevidi badabadaidi ikabidi,
    idodoidi. Idodoidi ikavava, senao taiyao sina Aram Naraim isiu ina Nakori ina
    kasa.
  rmc-rmc: Avke o sluhas iľa andral peskre rajeskro stados deše ťaven a iľa mek but
    lačhe dari peskre rajestar a geľa het. Avke geľa andro Aram-Naharajim andro foros
    le Nachoriskro.
  nlg-nlg: Keri ke na ghairau te lavighi e paregho nina camel Abraham mana balu nina
    lologho, me tona tana Aram-naharaim, na komu te ghahaa igaa Nahor, hoghona Abraham,
    launa tana bubulo i Mesopotamia.
  dgr-DOGNT: Eyı tł'axǫǫ̀ wecheekeè Abraham wets'ǫ tıts'aàdìıcho hoònǫ k'enaɂı̨wa
    gà naèhtła, t'asìı nezı̨ı̨ łǫ edexè ayį̀į̀là. Aram-Naharayım nèk'e ts'ǫ̀ dèhtła,
    eyı tł'axǫǫ̀ ekǫ nèk'e kǫ̀ta Nahor ts'ǫ̀ ajà.
  pes-OPV: و خادم ده شتر، از شتران آقای خود گرفته، برفت. و همه اموال مولایش به‌دست
    او بود. پس روانه شده، به شهر ناحور در ارام نهرین آمد.
  ron-1924: Робул а луат зече кэмиле динтре кэмилеле стэпынулуй сэу ши а плекат, авынд
    ку ел тоате лукруриле де прец але стэпынулуй сэу. С-а скулат ши а плекат ын Месопотамия,
    ын четатя луй Нахор.
  ben-OBCV: পরে সেই দাস তাঁর প্রভুর উটগুলির মধ্যে থেকে দশটি উটের পিঠে তাঁর প্রভুর
    কাছ থেকে পাওয়া সব ধরনের ভালো ভালো জিনিসপত্র চাপিয়ে নিয়ে রওনা হয়ে গেলেন। তিনি
    অরাম-নহরয়িমের উদ্দেশে রওনা হয়ে গেলেন এবং নাহোরের নগরে পৌঁছালেন।
  lex-lex: Nhor nioka hopopan de na'ala matromni ontani termida, ne rla'awa pa rodia
    yohya'a samomuou harahu maka matromni nala. Emkadella nwaran pa nokru Aram-Mesopotamia,
    la'a Nahora letni.
  rgu-rgu: Ata ria teka-here na onta sanahulu. Basa de ana fua hata malole rupaꞌ ara
    reuꞌ onta sira koti ai nara lain. Boe ma ana laꞌo leo Nahor kota na neu nai Mesopotamia.
  som-som: Addoonkiina wuxuu kaxeeyey toban awr, oo ka mid ah awrtii sayidkiisa, wuuna
    tegey, isagoo gacantiisa ku haya waxyaalihii sayidkiisa oo wanaagsanaa oo dhan,
    oo intuu kacay ayuu tegey Mesobotamiya, xagga magaalada Naaxoor.
  lat-VUC: Tulitque decem camelos de grege domini sui, et abiit, ex omnibus bonis
    ejus portans secum, profectusque perrexit in Mesopotamiam ad urbem Nachor.
  aoi-aoi: Biya kembirra nakina nenikuminuwar•duwar•da nuwurra-murndukwa ememberrkwa
    kamila Aburiyama-langwa akwa nuwurraku-wurdijuwa ababurna eninginingaba amurndakijika
    Aburiyama-langwa. Kembirra ni-lalika akina angalya akwa ni-likena arakba nuw-angkarrinu-murruwa
    arrirra dirrumala. N-alilikenume-ka nakinu...wa yanda-langwa ni-yar•da engemba-manja
    Mejubudamiya. Ni-likenuma nakina ngawu...wa, yanda-langwa n-akburrangama angalya
    aminuwurrakwulyumide-ka alikira iya warnumamalya ebina-manja n-ambilyu-murrumanja
    adinuba-wiya nenikumarnjenikba Aburiyama-langwa nenimikirra Neyawa.
  eng-ASVBT: 'And the servant took ten camels, of the camels of his master, and departed,
    having all goodly things of his master’s in his hand: and he arose, and went to
    Mesopotamia, unto the city of Nahor.'
  mna-mna: Tona mbesooŋo ikam kamel laamuru ki biibi kini mi koroŋ ambaimbaiŋan matakiŋa
    tomini, mi imaŋga raama ma ila. Ipa ma ila lele molo ki Mesopotamia. Ila igarau
    kar ki Naor,
  ita-1885: E il servitore prese dieci cammelli, di quei del suo signore, e si partì,
    portando seco di ogni sorta di beni del suo signore; e, messosi in viaggio, andò
    in Mesopotamia, alla città di Nahor.
  eng-LXXUP: And the servant took ten camels of his master’s camels, and he took of
