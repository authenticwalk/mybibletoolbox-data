    ኬዶ ዛሎና ሜሶፖታሚያይዳ ናኮሬ ጌይንታ ዓሢ ናንጋ ካታሞ ዓኣዼኔ።
  twi-ASANTE: Afei, ɔsomfoɔ no faa ne wura nyoma no mu edu kɔeɛ. Ɔrebɛkɔ no, ɔgyee
    ne wura Abraham nkyɛn nnepa ahodoɔ bebree kaa ho. Ɔde nʼani kyerɛɛ Mesopotamia,
    kɔduruu Nahor kuro mu.
  bhl-bhl: Bokolewsomelei, weng afak kunum be, akalem kamok Abalakam em king kel kamel
    samal mali mak so, on kisol kait ken so, alik eisneng be memen keko, kulusomi,
    Mesofotemia aneng fian kalo unse kale. Unbisomelei, deiw mak ding kabalak e, e
    Abalakam em ning Nakol em abiw mutuk fian dim kalo talse kale.
  con-NTPO: Tsomba tse'i shondo'suja tise na'su an'bian'cho'su osha'cho ñotssia afeya'choma
    isupa chonga tise na'sumbe cameyoi'ccu sombopa ja Nacor can'jen'cho canqquenga.
    Tsa canqque tsu Mesopotamia ande'su canqque.
  eng-WEBU: The servant took ten of his master’s camels, and departed, having a variety
    of good things of his master’s with him. He arose, and went to Mesopotamia, to
    the city of Nahor.
  bnp-bnp: Muri a vora iea i lalu a kamel i ravulu na bakovi dagi vona, i vakarike
    a maka mahala vona, i vano. I havai maia a tanga dagi e Nahor na robo e Mesapotamia,
    a rana tara e Aram Naharaim.
  wal-wal: Hegaappe guyyiyan, ashkkarai ba godaa gaameelatuppe tammaa ekkidi, ba godaa
    miishshaappekka murutaa murutaa ekkidi biis; biidi Masphphexoomiyaa giyo biittan
    Naakoora katamaa gakkiis.
  mgh-mgh: Vaavale karumeya ule ahokusa inkamira khumi ca nkunya awe, ni ahokhuma
    ni mihakhu ca nkunya awe ule mmatatani mwawe, ni ahorwaa uMesapotamiya, iparasa
    yo Nakoori.
  acu-NT: 'Nunia Abrahama wariri timiá pengker irunmia nuna juki: Nuni jean susatatjai
    tusa, camello ainau waririn entsatkarat tusa diezan yaruak, Mesopotamia nungkanam
    Nacora yaktarin wemiayi.'
  spa-PDDPT: El esclavo tomó diez de los camellos de su ʼadón, y salió con una variedad
    de cosas buenas de su ʼadón en su mano. Se levantó y fue a Mesopotamia, a la ciudad
    de Nacor.
  gun-gun: Ha'e rami vy dez camelo hembiguai ogueraa opatõ rymba, ha'e mba'emo porã
    ipatõ ogueraa uka va'ekue ha'e javi. Mesopotâmia katy ojepe'a ovy, Naor kuery
    retã katy ae.
  agu-BL: Toque'n tzun yi mos tan xtxa'le'n e'chk balaj oy txo'l cyakil yi me'bi'l
    Abraham. Ej nin octz tan chiwekle'n lajuj camey i'. Bene'n nintzun bantz le tanum
    Nacor cwent Mesopotamia.
  eng-PEV: Abraham wanted to give lots of really good presents to his relatives, so
    the worker got those presents ready, and he got 10 of Abraham’s camels to carry
    everything, and he got some of Abraham’s other workers to go with him. They all
    left that place, and they went north, all the way to Abraham’s home country. That
    country was called Aram Naharayim. When they got to that country, they went towards
    the town where Abraham’s brother Nahor lived.
  ilo-ULB: Nangala ti adipen iti sangapulo a kamelio ti apona ket pimmanaw. Nangala
    pay isuna kadagiti amin a kita dagiti sagut manipud iti apona. Pimmanaw isuna
    ket napan iti rehion ti Aram Naharaim, iti siudad ni Nahor.
  kpg-kpg: Tangada hai hegau dela e dagi nia goloo Abraham, ga hagatogomaalia ana
    ‘camel’ madangaholu i nia manu o dono dagi go Abraham, gaa hana gi di waahale
    dela nogo noho ai a Nahor i bahi i ngeia Mesopotamia.
  uig-ARA: ئاندىن خىزمەتكار بۇ توغرىدا خوجىسىنىڭ تۆگىلىرىدىن ئوننى، شۇنداقلا خوجىسىنىڭ
    ھەرخىل ئېسىل نەرسىلىرىنى ئېلىپ يولغا چىقتى؛ ئۇ ئارام-ناھارائىم رايونىغا سەپەر
    قىلىپ، ناھورنىڭ شەھىرىگە يېتىپ كەلدى.
  bsp-bsp: Kɔ wəcar ɛlɛk yɔkɔmɛ wəco yɔkɔmɛ ya wəbɛ kɔn dacɔ, k'ɔŋkɔ. Tɛnatəŋnɛ pətɔmpər
    mes ma daka da wəbɛ kɔn.
  bps-bps: Kafnge én, fafngé i salig i sfalò kamél i amun Abraham, na dee dad fye
    kalyak, na mdà kenen salu ditù di banwe gumnè i flanek Abraham lagi dnagit ku
    Nahor déén di Mésofotamya.
  mbs-mbs: Penga niyan, nengabat se sineligan te sempolò kamilo te amo din, aw inlolan
    din se medita kemolò te mèpiya bowang ipeibing te amo din si Abraham. Nesayo sikandin
    aw dimoton te lonsod inogpaan te kedowa i Abraham si Nahor kidoen te Mesopotamya.
  tof-tof: Eibrra-amón zaget pama 10 ⌊kamel⌋ yazebórr tóba wirri paman kameldógab,
    da wa abün morroal elklazapükü bupadórr, ama Mesopotamia bwóbdü wamlórr, ene wirri
    basirrdü Eibrra-amón zoreta Na-orr nóla ngyabelórr.
  sus-sus: A naxa ɲɔxɔmɛ fu tongo Iburahima xa ɲɔxɔmɛ gɔɔrɛ ya ma, a kote gbegbe sa
    e fari. A naxa keli, a siga Naxori xa taa Padan Arami bɔxi ma.
  pon-2006: Laduwo, me sounkohwahn en Eipraam dipwisou kan, eri ale nein eh soumaso
    kamel ehk, e ahpw mwesel kohkolahng nan kahnimw wasa me Nahor kin koukousoan ie
    paliepeng en Mesopodamia.
  jae-jae: Go sakiŋwaga kêkôc nê ŋataunê kamele 10 to nê ŋataunê gêlôŋ ma awa tokaiŋ-tokaiŋ
    ma gêdi gêja. Eŋ kêsêlêŋ gêja Mesopotamia e gêô lasê Nahornê malac.
  ksd-ksd: Ma ra tultul i ga pilak kapi ta vinun na kamel ta ra lavur kamel kai kana
    luluai, ma i ga vana papa; ma i ga kap ra lavur mangana tabarikik kai kana luluai
    ta ra limana, ma i ga tut, ma i ga vana uro Mesopotamia, ta ra pia na pal kai
    Nakor.
  tur-YTC: Hizmetçi, efendisinin develerinden on tanesini alıp yanında efendisinden
    çeşitli güzel şeyler alarak yola çıktı. Kalkıp Mezopotamya'ya, Nahor’un kentine
    gitti.
  bel-N: I ўзяў той слуга дзесяць вярблюдоў пана свайго, і пайшоў, і ўсялякае даброцьце
    пана ягонага [было] ў руцэ ягонай. І ўстаў ён, і пайшоў у Арам-Нагараім, ў горад
    Нахора.
  grc-BRENT: Καὶ ἔλαβεν ὁ παῖς δέκα καμήλους ἀπὸ τῶν καμήλων τοῦ κυρίου αὐτοῦ, καὶ
    ἀπὸ πάντων τῶν ἀγαθῶν τοῦ κυρίου αὐτοῦ μεθʼ ἑαυτοῦ· καὶ ἀναστὰς ἐπορεύθη εἰς τὴν
    Μεσοποταμίαν εἰς τὴν πόλιν Ναχώρ.
  ind-AYT: Kemudian, hamba itu membawa sepuluh ekor unta dari kawanan unta tuannya
    dan pergi. Dia juga membawa beraneka ragam barang bagus milik tuannya dan pergi
    ke Mesopotamia, ke kota Nahor.
  lid-lid: Ano badeh i lau ta lahou tan dah andrei katin haka ronoh kamel ma hawe
    lakou rayah mwasin ta Abraham badeh, ma iy iu ili Aram Nahara-em ma edek iu ili
    kon Nahor mene udu aliy.
  eng-NNA: After that that worker gathered possessions and gold and various things
    from Abraham's (belongings). If he should get a young girl, he would give (them)
    to that girl and her father and mother. After that he got 10 of Abraham's camels,
    he went towards that country, towards Mesopotamia. He was going camp by camp right
    to that town, to what's-that-place, Abraham's younger brother, Nahor, used to
    live there.
  nya-nya: Tsono wantchito uja anatengapo ngamira khumi mwa ngamira za mbuye wake
    pamodzi ndi zinthu zabwino za mitundumitundu. Ndipo ananyamuka kupita ku mzinda
    wa Nahori, mʼdziko la Mesopotamiya.
  hrv-hrv: Sluga opremi deset gospodarevih deva, ponese sa sobom svakog blaga svoga
    gospodara pa se zaputi u Aram Naharajim, u Nahorov grad.
  mps-mps: Tama sę ebo bidigo te Abrahamgo te nogo si kibu kamel me te maiabo wiegi
    yai nai hauwa sali. Tama agai te tigidali doado bage sisi ilama, tama te Nahor
    bidibo bulu te Mesopotemia teba palio.
  llg-llg: Boe ma, ata ndia hele nala banda onta sanahulu. Basa de, ana fua bua malole
    mata-mata kala leu banda onta la sila. Boe ma ana laꞌo neni Nahor kotan nai Mesapotamia
    neu.
  tpi-tpi: Na wokboi i kisim 10-pela kamel bilong Abraham na planti gutpela presen.
    Na em i redim olgeta samting na i go long taun bilong Nahor long graun bilong
    Mesopotemia.
  dan-1931: Derpå tog Trællen ti af sin Herres Kameler og alle Hånde kostbare Gaver
    fra sin Herre og gav sig på Vej til Nakors By i Aram-Naharajim.
  vie-OVCB: Quản gia chọn mười con lạc đà chuyên chở đủ các loại bảo vật của chủ và
    lên đường. Đến thành phố của Na-cô, xứ Mê-sô-pô-ta-mi,
  lbk-lbk: Sa et insakhanan nan chey ay faa nan sinpoo ay kamelio ya nan angsan ay
    ilan si kakhawisan ay ilayad Abraham ay apona, et nenligwat ay omey isnan ili
    ay nentetey-an Nahor id Mesopotamia.
  guj-2017: તે ચાકરે તેના માલિકનાં ઊંટોમાંથી દસ ઊંટ લીધાં અને તેના માલિક તરફથી વિવિધ
    પ્રકારની ઘણી ભેટો પણ પોતાની સાથે લીધી. તે લઈને તે રવાના થયો અને મુસાફરી કરીને
    અરામ-નાહરાઈમના નાહોરના શહેરમાં આવ્યો.
  byr-byr: Evɨraamɨmɨre wɨdaayadei kaanya wawaka narɨnna, nɨgwia, gɨlyɨvɨta naanga
    maaraka kaamelɨya atɨraalyangɨ gɨlyɨvɨsa yɨlamarakaka kaanna makuna. Makuna yaka
    kwaaka Mezapotemɨyana yɨꞌmavaawɨna yaka angeba Aaranɨ aalɨkaviꞌnɨnnyayaba mwaalɨna.
    Gamɨre kaamelɨyara sɨvɨla tɨkaꞌna aalɨkaviꞌnɨnnyayaba mwaalɨna. Mwaalɨna kyaꞌ
    Evɨraamɨmɨre wɨdaayadei Gotɨyarɨ wɨdɨna “Gotɨyaigɨ, Evɨraamɨmɨne tewaanna yɨjaꞌ
    gɨmɨre asɨrɨna wɨma! Davanya sɨdɨraaya aalɨkavi’ nɨnnyavɨna kulaabapɨjɨ sɨdɨraaya
    pɨrɨꞌ kulaabozɨ ‘Aalyaꞌ dɨnyɨrya!’ sara kudaꞌmujɨ aalyaꞌ nyɨryojɨ nabaai nɨmɨre
    kaamelɨyaraavɨne aalyaꞌ kwiryojɨ yawɨꞌna yɨdera ‘Aazakɨmɨneꞌ daaka aꞌmwe dava!’
    dɨdeinyɨra,” wɨdaꞌ.
  awx-awx: Abrahamde puyä äminätä hängä gwälamgwälamu Abrahamdäne päke, kamelu Abrahamdäne
    10 päke kukut. Kuhika, kewu Mesopotemia kuke, taunu Nahor kundopgut.
  pon-2006A: Laduwo, me sounkohwahn en Eipraam dipwisou kan, eri ale nein eh soumaso
    kamel ehk, e ahpw mwesel kohkolahng nan kahnimw wasa me Nahor kin koukousoan ie
    paliepeng en Mesopodamia.
  por-BRBSL: O servo pegou dez camelos de seu mestre e partiu, tendo consigo uma variedade
    de coisas boas de seu mestre. Ele se levantou e foi para a Mesopotâmia, para a
    cidade de Nahor.
  aly-aly: Ikwer-penhan warrkenh ra ampwal ilek-ilek akngerr-anem Abraham-kenh kamwerl
    10-warl tywenek. Ikwer-they ra anperl-alhek apmer Syria-ampeny-warl, artwa Nahor
    anenh-warl. Nahor Abraham-kenh ayteyikw.
  cth-cth: A san ni a bawipa e kalauk thung dawk hoi hra touh a hrawi teh, a bawipa
    e hnokahawi phunkuep hah a sin teh a kamthaw. Hottelah a kamthaw teh Mesopotamia
    ram e Nahor kho lah a cei.
  twi-twi: Na, ɔsomfo no faa ne wura yoma no mu du kɔe. Ɔrebɛkɔ no, ogyee ne wura
    Abraham nkyɛn nnepa ahorow bebree kaa ho. Ɔde nʼani kyerɛɛ Mesopotamia, koduu
    Nahor kurow mu.
  hlt-hlt: Te phoeiah salpa loh a boei kah kalauk pumrha a loh tih a kut ah a boei
    kah thennah cungkuem neh cet. Te vaengah thoo tih Nakhaw kah khopuei Aramnaharaim
    la cet.
  tbz-SIM: Kòo tɔ̃ntìi túótɛ́ Abɑrɑhɑmmu yòyóbɛ̀ tɛpíítɛ̀ nɛ̀ yɛpɑ̃rɛ̀ sɑ̀ɑ̀yɛ̀, kɛ́kɔtɛ
    Mɛsopotɑmii, Nɑɔɔ ciɛ.
  msy-2020: Ezɨ ingangarir gumazim Abrahamɨn 10plan kamelba ko bizir aghuir avɨriba
    ini. Egha biziba bar da inigha egha Aramɨn nguazimɨn ghua Nahorɨn nguibamɨn zui.
  txq-txq: Basa boe ma ata naa here nala banda onta salahunu. De ana fua bua-baꞌu
    neulauk mata-matak kara reu ontar raa lain. Boe ma ana laꞌo neni Nahor kotan neu,
    nai Mesopotamia.
  aaz-aaz: Onaim ate naan anpiir naan bikaes unta boꞌes. In nasaeb baer mamasaꞌ ma
    maꞌosaꞌ humaꞌ-humaꞌ anbi bikaes unta sin. Onaim in nok in aok-bian sin nnaon neun
    naiꞌ Nahor in kota et pah Mesopotamia.
  azb-azb: Nökər ağasından on dəvə və ən yaxşı hədiyyələr götürüb getdi və Aram-Naharayimə,
    Naxor şəhərinə gəldi.
  eng-DBY: And the servant took ten camels of the camels of his master, and departed;
    now all the treasure of his master was under his hand; and he arose and went to
    Aram-naharaim, to the city of Nahor.
  hin-2017: तब वह दास अपने स्वामी के ऊँटों में से दस ऊँट छाँटकर उसके सब उत्तम-उत्तम
    पदार्थों में से कुछ कुछ लेकर चला; और अरम्नहरैम में नाहोर के नगर के पास पहुँचा।
  wol-KYG: Ba loolu amee surga ba jële fukki giléem ca giléemi sangam, dem, yóbbaale
    li gën ci mboolem xeeti alalu sangam. Ma nga jëm réewu Mesopotami, ga Naxor dëkk.
  swp-swp: Abotai heaheari tauna wa tanuagana ena kamela saudoudoi i abidi i torohai,
    ainauia lolololodi gamagaridi tanuagana i mosedi, bena i laedi nimana eai; na
    i torohai ie lau Mesapotamia eai, Nahora ena eanua eai.
  bjr-bjr: Miqi qimaseenoo raudama kinoo Abaraqaammana kammeera, qoosa fooqaana, mina
    qisauku qara maraseenoo narí uriqararana ainaina amiqirana kai maraseenoo kammeerasaa
    quqaseenoo mareenoo finau. Abaraqaammana akaqa Naqoorafa Mesopotamia maqusai suani
    dinni ataaqeenni marunnai ooru finau.
  eng-YLT: And the servant taketh ten camels of the camels of his lord and goeth,
    also of all the goods of his lord in his hand, and he riseth, and goeth unto Aram-Naharaim,
    unto the city of Nahor;
  kne-kne: Pag nan isagana di sinpo ay kamel din apo na et inkarga na am-in ay kalasin
    di nankamamayat ay maidatdateng. Asi da manlobwat sin kakoyog na ay emey sin ilin
    Nahor ay agin Abraham sin sakop di Mesopotamia.
  heg-NTPO: Kon nam ata na huil nal unta hngulu. Hidim un sakeng sa-saa leko-banan
    si-sii laok se unta nas dapas. Halas-sam un bok lako Nahor kota la, kota Mesopotamia.
  ptu-ptu: Iya mualam sapulo untana puäna indo sabua'na sola ma'hupa-hupa baham-baham
    keangga' anna le'ba'i lako Nahor mesa kota dio lembäna Aram-Mesopotamia.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' tö iwökir íyi ko̱s bua'bua, ese shté tsè̱mi kakmè.
    Ekkë ko̱s payuéitö iyiwak kiè kameio e' ki̱ döka̱ dabop. Eta̱ ie' mía̱ iyiwak
    wëttsë tkörö Nahor a̱te̱ Mesopotamia ee̱.
  kwf-kwf: Sui, na ngwae ni rao baera ka ngalia akwala kamel ngwae ꞋaꞋana ma faꞋinia
    ru matamata Ꞌoro lisilana leꞋa ki neꞋe ngwae ꞋaꞋana kwateꞋe fuana kwatelana fuana
    ngwaꞋi toꞋa loꞋoba, ma nia ka leka naꞋa Ꞌuana abaꞋi kula neꞋeri. Nia leka ka liu
    ana fanoa doe Ꞌi Mesopotemia, ana bali Ꞌi Ꞌaena fanoa doe neꞋe sa Neho nia tua
    ana. Nia leka sulia asoa Ꞌoro ki,
  eng-WYC-2017: And he took ten camels of the flock of his lord, and went forth, and
    bare with him of all the goods of his lord; and he went forth, and came to Mesopotamia,
    to the city of Nahor.
  eng-WMBB: The servant took ten of his master’s camels, and departed, having a variety
    of good things of his master’s with him. He arose, and went to Mesopotamia, to
    the city of Nahor.
  spp-spp: U à yire jwo ke, maa ɲwɔhɔɲyɔ kɛ cû u ɲùŋufooŋi, Ibirayima ɲwɔhɔɲyi i,
    maa u ɲùŋufooŋi yacɛnɲyi shiŋi puni yà lwɔ́ a kàre, Mɛsopotami kìni i, Nakwɔri
    kànhe na.
  aey-aey: Odocob cabi dana eu uqana ben uqana kamel 10 cedadimei nuen. Uqa ceteteh
    me me leihha uqana ben ebennadec cedimei nuen. Uqa cajimei Neho uqana taun eu
    Mesopotemia hatuna nijia ono nuen.
  urd-GVH: फिर वह अपने आक़ा के दस ऊँटों पर क़ीमती तोह्फ़े लादकर मसोपुतामिया की तरफ़
    रवाना हुआ। चलते चलते वह नहूर के शहर पहुँच गया।
  rug-rug: Meke vagi sa nabulu pu kopuni sari na tinago te Ebarahami sari ka manege
    puta kameli tanisa nana palabatu, meke topue la koasa vasileana lavata, vasina
    pu koa se Nehoa pa kali la gua, pa popoa Mesopotemia.
  gaz-gaz: Tajaajilaan sunis gaala gooftaa isaa keessaa kudhan fudhatee gooftaa isaa
    biraa immoo kennaawwan filatamoo gosa hundaa feʼatee qajeele; innis magaalaa Naahoor
    ishee kaaba dhiʼa Phaadaan Arraam keessatti argamtuu dhaqe.
  fra-LSG: Le serviteur prit dix chameaux parmi les chameaux de son seigneur, et il
    partit, ayant à sa disposition tous les biens de son seigneur. Il se leva, et
    alla en Mésopotamie, à la ville de Nachor.
  gnn-gnn: Bala yana ŋuriŋiyi djämamirriyu marrtjina ga märraŋala märrma' rulu wäyinnha
    walalanha gamulnha, bala wap‐wapmaraŋala ḻatju'mirri ŋanya dhika girri' ḏiltjililinydja
    walalaŋgala, bala marrtjinana yana. Marrtjinanydja ŋayi nhinana bala‐a‐a, ga‐ga‐ga‐ga‐a‐a,
    ga yana liŋgu baṯ mulkana wäŋa nhäyika, ŋunhi Näyu yolŋu yäku ŋuli yukurranha
    nhinanha be ŋäthili.
  yal-yal: Walikɛɛn yi ɲɔgɔmɛ fu tongo Iburahima a ɲɔgɔmɛne tagi e nun se faɲi gbegbe.
    A yi keli, a yi siga Nahori a taani, Mesopotamiya yamanan kɔmɛn fɔxɔni.
  gum-gum: Incha nøbe tru nun karub pera købig Abrahamwei pa trattrø camellosmeran
    nemøra, tru nui karub pera købigwei purø tabelan chine ketamig srua, Nacorwei
    ciudasrømay ibig køn, tru Mesopotamiasrømay.
  iou-iou: Ude yäŋkaŋ piä watä ämani uwä mähemi Abraham täŋo kamel ätu itkuŋo ukät
    nanik 10 yämagutkuk. Täŋpäŋ mähemi täŋo tuŋum imaka tägatäga mebäri mebäri kobet
    täŋ yäpmäŋ kuŋkuk. Tuŋum ude täŋpäŋ yäpmäŋ kuŋtäŋgän Mesopotemia komeken Naho
    täŋo yotpärare keräp taŋpäŋ ume näŋpaniken ahäŋkuk. Ahäŋpäŋ itpäŋ kamel yäwerän
    gukuri imäpmok täŋkuŋ. U bipäda ahäŋkuk, webe u nanik täŋo ume gwetgwet kadäni
    bumik täŋirän.
  haw-1868: 'Lalau aku la ua kauwa la i na kamelo o kona haku he umi, no ka mea, ma
    kona lima ka waiwai a pau o kona haku: ku ae la ia, a hele aku la i Mesopotamia,
    i ke kulanakauhale o Nahora.'
  arb-NAV: وَاخْتَارَ الْعَبْدُ عَشَرَةَ جِمَالٍ وَحَمَّلَهَا مِنْ جَمِيعِ خَيْرَاتِ
    مَوْلاهُ الَّتِي فِي يَدِهِ، وَقَامَ وَانْطَلَقَ إِلَى أَرَامِ النَّهْرَيْنِ إِلَى
    مَدِينَةِ نَاحُورَ.
  adz-adz: Da garam gum iyu garam tsiraꞌ gan Abraham kamiran 10 impruꞌ da nam bini
    mara maran sib da itangin gampan rai da ifa i waꞌa Nahor gampan mingꞌa Mesopotemia.
  ewe-ewe: Ekplɔ Abraham ƒe kposɔ ewo ɖe asi, eye wòdo agba na wo kple nu nyui siwo
    katã le eƒe aƒetɔ si la ƒe ɖe. Ezɔ mɔ yi Aram Naharaim, eye wòyi Nahor ƒe du me.
  eng-LEE: And the servant took ten camels of the camels of his master, and departed,
    with all kinds of precious things of his master in his hand; and he arose, and
    went to Mesopotamia, unto the city of Nachor.
  dji-dji: Manymak, nguṉi djamagiṉingir marrngili 10 kamulpili Abrayamang, ga galbi
    wurpi wurpi mundjarr mala djiny gurtjili nyanngapibi bunggawabi, girri djingiriny
    malany djiny birrpirrungili ga djiny gilibili burrili kamul-li, girri ḻarrban
    nyani ga nyibi wurpipili djamagiṉpili Abrayamang. Djin giriny nyininya-a-a, yakirri
    galbi, ga djawalmirri Mitjuputamiya (Mesopotamia) djin yulgungili bilay pirr nyibirri
    djani Nayurang mala-punyirbi djin nyininyi.
  gvn-gvn: Nyulu dingkarangka junjuy-junjuy wubul bangkan, yijarrin camelanda 10-balanda.
    Nyulu dunganda bubungu Mesopotamia, kadan yubaku townbu Abrahamamu jawun-karra
    bundandan. Nyungu camel-camel yubaku wellba wawu-balangajinda.
  nna-nna: Palaja warrkamukatalu nyarralu wurrukarrapa miji-mijipa nganin-nganin kuru
    marna Abraham-milija. Yijapa kurri Isaac-ku mankuliny, yungkulinyjaninyi pala
    kurripa palinymili japartupa pipi. Palaja 10 kamalarrangu Abraham-milirrangu manajaninyi,
    yana ngurnungu warrarnkarti, Mijuputamiyakarti. Yananyikinyi ngurrarrangu ngurra
    palakartijakun tawunkarti, ngapikarti, Abraham-mili marrka Nayiyu palanga waninyikinyi.
  asm-FB: পাছত সেই দাসে নিজ প্ৰভুৰ উটবোৰৰ মাজৰ দহোটা উট লগত ল’লে; আৰু নিজ প্ৰভুৰ পৰা
    সকলো ধৰণৰ উত্তম উত্তম বস্তুৰ অলপ লৈ সেই ঠাইৰ পৰা অৰাম-নহৰিয়মৰ নাহোৰ নগৰৰ ওচৰ
    পালে।
  sus-A: عَ نَشَ حْشْمّ قُ تٌنفٌ عِبُرَهِمَ شَ حْشْمّ فْورّ يَ مَ، عَ كٌتٍ فبٍفبٍ
    سَ عٍ قَرِ. عَ نَشَ كٍلِ، عَ سِفَ نَشٌرِ شَ تَا ثَدَن عَرَ مِ بْشِ مَ.
  fra-SBL: Le serviteur prit dix chameaux de son maître, et s'en alla, ayant avec
    lui une foule de biens appartenant à son maître. Il se leva, et se rendit en Mésopotamie,
    dans la ville de Nachor.
  hbo-hbo: וַיִּקַּ֣ח הָ֠עֶבֶד עֲשָׂרָ֨ה גְמַלִּ֜ים מִגְּמַלֵּ֤י אֲדֹנָיו֙ וַיֵּ֔לֶךְ
    וְכָל־ט֥וּב אֲדֹנָ֖יו בְּיָדֹ֑ו וַיָּ֗קָם וַיֵּ֛לֶךְ אֶל־אֲרַ֥ם נֽ͏ַהֲרַ֖יִם אֶל־עִ֥יר
    נָחֹֽור׃
  shp-NTPO: Jaskáa pekáo jawen ibo jayata jawékibo ikainoa ja meniti, jaweti jawéki
    jakonshamanbo katota iki, jawen chonka camello biax, Mesopotamiain iká Nacornin
    jeman kaa iki.
  eng-WYCLIFFE: And he took ten camels of the floc of his lord, and yede forth, and
    bar with him of alle the goodis of his lord; and he yede forth, and cam to Mesopotanye,
    to the citee of Nachor.
  piu-2006: Palulanguru waarrkana tiṉa paluru watjaṉu kutjupa tjuṯanya kamula tiinpala
    mantjira ngalya katinytjaku, yankukitjangku ngurra yalinytjarra manta Mitjiputayimiyalakutu,
    Niyuwuku ngurrakutu. Rawaya yankula yankula ngurra palula mungarrtji tjarrpangu.
    Tawunungka waṉma kapi wiilangka tjana kamula tjuṯa pupatjunu, wiilangka yila.
    Mungarrtjiya kungka tjuṯaya kapi mantjilkitja ngalya yanu, wiilakutu. Palulanguru
    tjananya waarrkana tiṉalu nyangu kungka tjuṯa ngalya yananyingka. Paluru Katutjanya
    tjapiṉu, “Kulilaṉi! Nyuntu Yipuramaku mayutju tiṉa nyinanyi, kanya Yipuramanya
    ngayuku mayutju nyinanyi. Yipuramaluṉi ngayunya watjara wantirriyaṉu, Yatjikaku
    miiṯa mantjira katinytjaku. Nyuntu Yipuramanya watjaṉu ngayunya nintintjaku. Kuwarrilpiṉi
    nintila kungka palunya! Ngaangkaṉa wiilangka ngaraku kungka tjuṯaya ngalya yankula
    kapi mantjilkuya. Palulanguruṉa tjapilku kungka kutjuluṉi kapi yititjunkunytjaku,
    yalatji, ‘Turaama tjurra! Yititjurraṉi ngayulu kapi tjikintjaku!’ Palulanguru
    kungka paluru watjalku, ‘Yuwa, tjikila! Ngayuluṉa maṉmara yintilku nyuntupa kamula
    tjuṯaku, tjikintjaku.’” Mamalakutu piyuku wangkangu waarrkana paluru, “Kungkaṉi
    yalatji wangkanyingka ngayuluṉa yilta kulilku, ‘Yiltaṉa kuliṉi Katutjalu ngurrtjaṉu
    kungka ngaatja, Yatjikaku miiṯa nyinanytjaku.’”
  pjt-pjt: Munu paluṟu kamula 10 mantjinu Aipuṟamaku kamula tjuṯanguṟu. Ka Aipuṟamalu
    kutjupa kutjupa tjuṯa palunya ungkul'iyaṉu ulytja wiṟu tjuṯa kungkawaṟatja, puḻinguṟu
    palyantja wiṟu tjuṯa munu kutjupa kutjupa tjuṯa kuḻu, ka paluṟu kamulangka tjunkula
    karpiṉu katira kungkawaṟa panya palunya ungkunytjikitjangku palumpa walytja tjuṯa
    kuḻu. Munu paluṟu ma-pakaṉu wati waṟkaripai tjuṯatjara manta ini Mitjupu-taimiyalakutu,
    panya manta nyara palula alinytjara wiluṟara tawunu kutjupa ngaṟangi Aipuṟamaku
    maḻanypaku ngura wati panya Nayuku.
  cwe-cwe: Maabaho msang'hani kasola wanyama wotangigwa ngamiya longo wa Bulahimu,
    na ndolendole zinogile mbasakanyo, na kahita kuna dibululu da Mesopotamiya mbaka
    buluu da Naholi.
  bgs-bgs: Na, igkangé katô ágsarigan tô sapulù kamelyo katô amo din, asta igruran
    din tô marapung klasi ka madigár gasa. Igpanó sikandin igsadun tun ta lunsud na
    igóddóan katô kataladi i Abraham na si Nahor tun ta Mesopotamia.
  kik-kik: Ndungata ĩyo ĩgĩcooka ĩkĩoya ngamĩĩra ikũmi cia mwathi wayo na ĩkiumagara
    ĩkuĩte mĩthemba yothe ya indo njega kuuma kũrĩ mwathi wayo. Ĩgĩthiĩ ĩgĩkinya itũũra
    rĩrĩa Nahoru aatũũraga mwena wa gathigathini-ithũĩro wa Mesopotamia.
  ksr-ksr: Kaeŋ jeŋ kotiiŋ nama somatayaanoŋ kamel 10 ano iwaa kowianoŋa iwoi akadamugiawo
    kania kania motooŋ mero. Ii meŋ mesaoŋ Noot Mesopotemia (Aram Naharaim) kantrinoŋ
    kema Naahornoŋ taoŋ laligoroti, iikanoŋ keuro.
  fra-NCL: Le serviteur prit dix des chameaux de son maître, et il se mit en route ;
    or il avait à sa disposition tous les biens de son maître. S’étant levé, il alla
    en Mésopotamie, à la ville de Nachor.
  cek-AK: To pacoengah a tamna loe angmah angraeng ih kaengkuu hrang hato lak, angmah
    angraeng ih kahoih hmuen congcanawk to a sin pacoengah, Mesopotamia prae, Nahor
    vangpui ah caeh hanah amsak.
  xla-xla: Epalati A꞉iblaham ya꞉ oko oplamitapo ka꞉ka꞉dle alisisi hapuloma kokopame
    ka꞉mol aliya 10 dla hatitipo taiyo. Ya꞉ tamama Alam Nahalaim mo dla tame heyupo
    ma A꞉iblaham ya꞉ ei Naholta hallalo mo dla taiyo.
  cuk-cuk: Geb a-sorbali, Abraham-e-mai moli-yargan-mureged-warambe (10) susad. Abraham-ibmar-nuegan-nikad
    binsa-ukega susbalid. Geb degine, Mesopotamia-yarse, Nacor-neggweburse naded.
  uig-CYR: Андин хизмәткар бу тоғрида ғоҗисиниң төгилиридин онни, шундақла ғоҗисиниң
    һәр хил есил нәрсилирини елип йолға чиқти; у Арам-Наһараим райониға сәпәр қилип,
    Наһорниң шәһиригә йетип кәлди.
  tel-2017: ఆ దాసుడు తన యజమానికి చెందిన పది ఒంటెలను తీసుకుని ప్రయాణమయ్యాడు. అలాగే
    తన యజమాని దగ్గర నుండి అనేక రకాలైన వస్తువులను బహుమానాలుగా తీసుకు వెళ్ళాడు. అతడు
    ప్రయాణమై వెళ్ళి ఆరాం నహరాయిము ప్రాంతంలో ఉన్న నాహోరు పట్టణం చేరాడు.
  hat-BSA: Epi sèvitè a te pran dis chamo pami chamo mèt li yo, e li te pati avèk
    yon seleksyon plizyè bon bagay a mèt li nan men l. Li te leve pou ale nan Mésopotamie
    pou rive nan vil Nahor.
  kos-kos: Ac mwet kulansap sac el us kain in mwe lung puspis fin singoul sin camel
    nutin leum lal, ac som nu ke siti se yen Nahor el muta we epang in acn Mesopotamia.
  hbo-WLC: וַיִּקַּ֣ח הָ֠עֶבֶד עֲשָׂרָ֨ה גְמַלִּ֜ים מִגְּמַלֵּ֤י אֲדֹנָיו֙ וַיֵּ֔לֶךְ
    וְכָל־ט֥וּב אֲדֹנָ֖יו בְּיָד֑וֹ וַיָּ֗קָם וַיֵּ֛לֶךְ אֶל־אֲרַ֥ם נַֽהֲרַ֖יִם אֶל־עִ֥יר
    נָחֽוֹר׃
  ibo-ibo: Emesịa, ohu a duuru ịnyịnya kamel iri nʼime ndị nna ya ukwu nwere pụọ.
    O sitekwara nʼaka nna ya ukwu were ihe ọma dị iche iche maka njem a, gawa Aram
    Naharaim, rute nʼobodo Nahọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ଦାସ ଆପଣା ପ୍ରଭୁର ଓଟମାନଙ୍କ ମଧ୍ୟରୁ ଦଶଟା ଓଟ ଓ ଆପଣା ପ୍ରଭୁର ସର୍ବପ୍ରକାର
    ଉତ୍ତମ ଦ୍ରବ୍ୟ ହସ୍ତରେ ଘେନି ପ୍ରସ୍ଥାନ କରି ଅରାମନହରୟିମ୍‍ ଦେଶର ନାହୋର ନଗରକୁ ଯାତ୍ରା କଲା।
  wmt-wmt: '@see-verse:GEN.024.009'
  chk-chk: Mürin, ewe chon angang a angei seni an samol engol kamel pwal chomong sokun
    lifang o feila lon ewe telinimwen Nahor mi nom efeng lon ewe fanü Mesopotamia.
  ssd-ssd: Taŋamba piro taŋgo ta nu Abraham tuku kamel 10 kilmba Abraham tuku agaŋ
    ndende magenu turmba kilna sulumba tiŋga Mesopotamia kilke Nahor tuku tumbraŋ
    ta kina kumba ka ka ta prona.
  rop-rop: Afta na det wekinmen blanga Eibrahem bin deigim 10 kemul en imbin loudimap
    detlot purdiwan enijing, en imbin go langa det kantri gulum Mesapoteimiya, en
    imbin go raidap langa det taun weya det braja blanga Eibrahem neim Neihowa bin
    jidan.
  ukr-1871: І взяв раб десятеро верблюдів з між верблюд пана свого і з усякого добра
    в господаря свого, та й пійшов, бо всї добра господаря його були в його руцї,
    та знявсь і пійшов у Месопотамію, у Нахорів город.
  eng-AOI: Then the servant took ten of Abraham's camels and loaded them with many
    good things of Abraham's. Then he left and went towards the north. He went on
    until he arrived in the country called Mesopotamia. Then he went on until he reached
    the city where Abraham's brother Nahor lived.
  yon-yon: Kwane deme karub kuu ye korok Abraham ye yiribman amun amuniib be, Abraham
    ye kemo angko angkoyiib ari nongkobe yerengke yuwekore, kemoyiib be wonoon. Kwane
    wene Nehor ye taun Aram ambibkin ari wonoon.
  bch-bch: Paeaeanga toa oa ibada aea maron Abraam ele kamel sangaul ga gid gerebo
    kemikemi ton Abraam, ga kus ta ikakai ga ila Naor ele tuangai ngan tibur kapei
    Aram-Naaraim.
  deu-1951: Und der Knecht nahm zehn Kamele von den Kamelen seines Herrn und allerlei
    Güter seines Herrn, und machte sich auf und zog nach Mesopotamien, zu der Stadt
    Nahors.
  eng-JPS: And the servant took ten camels, of the camels of his master, and departed;
    having all goodly things of his master's in his hand; and he arose, and went to
    Aram-naharaim, unto the city of Nahor.
  ubr-ubr: Namon bobo orot an bada Abraham an camel engon auyotoat iboen a siwar obis
    fani iboen ato inai Abraham tain Nahor an mafam gagamin aurin Mesopotamia tafanamai
    nan.
  srp-1865: Tada sluga uze deset kamila izmeðu kamila gospodara svojega da ide, jer
    sve blago gospodara njegova bješe pod njegovom rukom; i otišav doðe u Mesopotamiju
    do grada Nahorova.
  lug-lug: Awo omuddu n’atwala ku ŋŋamira za mukama we n’agenda ng’atutte buli ngeri
    ya kirabo okuva ku bya mukama we. N’ayimuka n’agenda e Mesopotamiya mu kibuga
    kya Nakoli.
  heb-heb: ויקח העבד עשרה גמלים מגמלי אדניו וילך וכל טוב אדניו בידו ויקם וילך אל ארם
    נהרים אל עיר נחור׃
  ben-IRV: পরে সেই দাস নিজের প্রভুর উটেদের মধ্য থেকে দশটা উট ও নিজের প্রভুর সব রকমের
    ভালো জিনিসপত্র হাতে নিয়ে চলে গেলেন, অরাম-নহরয়িম দেশে, নাহোরের নগরে যাত্রা করলেন।
  pan-pan: ਉਪਰੰਤ ਉਹ ਨੌਕਰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਊਠਾਂ ਵਿੱਚੋਂ ਦਸ ਊਠ ਲੈ ਕੇ ਤੁਰ ਪਿਆ, ਉਹ ਆਪਣੇ ਨਾਲ
    ਉੱਤਮ ਪਦਾਰਥਾਂ ਵਿੱਚੋਂ ਕੁਝ ਨਾਲ ਲੈ ਕੇ ਮਸੋਪੋਤਾਮੀਆ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਨਾਹੋਰ ਦੇ ਨਗਰ ਨੂੰ ਗਿਆ।
  mwp-mwp: Nuydh zagethaw mabaygan mura rugal buthpathamoeydhin nungu yawarpa. Nuydh
    Abramalngu ten mura kamelal gasamoeydhin, koey tetel uruyl. Kalanu nuy miyaydhin
    naygay doegampa Mesopoetaymiyapa, Abraman buway mabaygaw lagoepa, Nayon lagoepa.
  mya-JVB: ထိုကျွန် သည်လည်း ၊ မိမိ သခင်၏ဥစ္စာ ရှိသမျှ ကို စီရင် သော သူဖြစ်၍၊ သခင်
    ၏ကုလားအုပ် စုထဲက ၊ ကုလားအုပ် ဆယ် စီးကိုယူ ၍ထ သွား သဖြင့် ၊ မေသောပေါဘာမိ တိုင်း၊
    နာခေါ် မြို့ သို့ ရောက် လေ၏။
  tte-O: Mwa topaisowane mekana tosaguwo ana taubala ana kameli sanaulu ikalaili yo
    gogo wasawasali iwolena itaulili kabo silau yanuwane koina Abelamo kanakava Nao
    imiyamiya bwaimwa Mesopoteimiya dedei teya kaluwabu mena.
  tbg-tbg: Eparahaamiva koqaa airaira nai kaiqa vaiinti amuvaro viva kameri kauqurutantaqaa
    koqaa airaira rumpa varero viro, Nehora vatuka Mesopotemia vatainiara oru vura.
  hmo-hmo: Hesiai tauna ese iena biaguna ena kamelo ibounai 10 ia abia, davana bada
    harihari gaudia momo danu. Vadaeni, ia toreisi, ia lao Mesopotamia kahanai, hanua
    ta ladana Nahoro dekenai.
  ata-ata: Xe itema sou xaixai noxou anu Avalaamu muavuti la munoꞌa ta kameli mavulovexa
    noxou anu Avalaamu ne, xe munoꞌu mimii piena lailaixe kalumo. Munoꞌu mimii ane
    ne mukalu, la sou anu mulutu sou mulai noxou Naola ne Mesopotamia.
  nfa-nfa: Ka dhèu èèna pili nare badha onta canguru ngiꞌu. Hèia na hua rupa-rupa
    mèdha dhu kabꞌua asa dedha onta se. Hèia laꞌe ka asa kota Nahor, ètu rai Mesopotamia.
  urd-urd: तब वह नौकर अपने आक़ा के ऊँटों में से दस ऊँट लेकर रवाना हुआ, और उसके आक़ा
    की अच्छी अच्छी चीज़ें उसके पास थीं, और वह उठकर मसोपतामिया में नहूर के शहर को गया।
  rus-SYN: И взял раб из верблюдов господина своего десять верблюдов и пошел. В руках
    у него были также всякие сокровища господина его. Он встал и пошел в Месопотамию,
    в город Нахора,
  cbt-NTPO: Itahuaton, tapatarin huachi. Hua'anën ma'shanënpita, pa'ton pa'ton nininsopita,
    huayonahuaton, nicanatacaso marë' tapararin. Shonca camiyoquë apë'pëtahuatona',
    Nacoro ninano itopiquë, pa'pi huachi. Inaso ninano', Misopotamia parti ya'huërin.
  bqc-SIM: Zↄ̀blenapi a dii yiongoↄ sɛ̀ mɛ̀n kwi ń a dii àizɛɛ bui píio, ↄ̃ à
    fɛ̀lɛ gɛ̀ Nakↄↄ bɛ wɛ̃́lɛu Sili Mɛsↄpↄtami bùsuu.
  tcz-CHONGTHU: Hichun asohpa chun sangongsao som apupa Abraham kom ah alan thil mantam
    ajat jat apon Mesopotamia lama Nahor khopi jon din ache tai.
  mar-mar: मग त्या सेवकाने धन्याच्या उंटांपैकी दहा उंट घेतले आणि निघाला (त्याच्या
    धन्याची सर्व मालमत्ता त्याच्या हाती होती). त्याने आपल्या धन्याकडून सर्व प्रकारच्या
    भेटवस्तू आपल्याबरोबर देण्यासाठी घेतल्या. तो अराम-नहराईम प्रदेशातील नाहोराच्या
    नगरात गेला.
  tcs-tcs: Den da bossebant blo Eibram bin teke ten kamal blo Eibram ane bin stat
    lego go nau ane em bin kare olkain gudsamting prom bos blo em. Em bin pres go
    po da taun wea Nao, bala blo Eibram, i bin stap wea nowessaid blo kantri blo Mesapotamia.
  soq-soq: Ema aupe me a baiwaleidie me oniedia apanawa puewa kamel uduudu 10 otene
    mampemone osouwo puraiwa uwataubu eubuida otene teene ita enenwisene alen. Tane
    me a baiwalene Mesopotamia bolawa intawa asiasi alene bola debama na epe Nao wandia
    bedewe wisen.
  qub-qub: Chaypita Abrahampa uywaynenga acraran patrunninpa ima-aycanpitapis mas
    alli cajta. Nircur chunca camëllucunawan cargacurcur aywacuran Mesopotamiacho
    Nacor tiyashan siudäman.
  bqp-bqp: Zĩkɛrii pì a dikiri lakuminↄ sɛ̀ mɛ̀n kuri kũ a dikiri aruzɛkɛ buri pínkio,
    akũ à fùtɛ à gɛ̀ɛ Nao bɛ wɛ̃tɛn zaa Siria Mɛsↄpↄtamia bùsun.
  hat-hat: Domestik la pran dis chamo nan chamo mèt li yo. Li pran yon kantite bèl
    bagay ki koute chè, li chaje chamo yo. Li leve, li pati, li ale lavil kote Nakò
    rete a nan peyi Mezopotami.
  eng-BSB: Then the servant took ten of his master’s camels and departed with all
    manner of good things from his master in hand. And he set out for Nahor’s hometown
    in Aram-naharaim.
  tod-tod: Botiɠɛ nui ɲɔmɛ puugɔ zeɠeni maliɠii ná-ɲɔmɛiti saama, é liini ga maliɠii
    yeaɠɔligi ma zii mɔinmɔin. É wuzeɠeni, é li Meezɔpɔtami, Naɠɔɔl ná-taazuʋɛ.
  eng-WEBPB: The servant took ten of his master’s camels, and departed, having a variety
    of good things of his master’s with him. He arose, and went to Mesopotamia, to
    the city of Nahor.
  kbq-kbq: Eri'za ne'amo'a ozafa'amofo kemoriramimpintira 10ni'a kemori afu nezmavreno,
    mago'a knare'nare zana e'nerino, otino Nahori rankumate Mesopotamia vu'ne.
  nhe-BL: Teipa quitlapejpeni miyac tlamantli tlen más cuali tlen iteco quipiyayaya
    para temajmacati. Huan quincuic majtlactli camellos tlen iaxca Abraham huan yajqui
    altepetl Nacor ipan tlali Mesopotamia.
  bus-bus: Zↄ̀bleri pì a dii lakuminↄ sɛ̀ mɛ̀n kuri kↄ̃n a dii auziki bori píngio,
    ben à fɛ̀ɛ à gàa Nao bɛ wɛ́tɛ zaa Siria Mɛsↄpↄtamia bùsun.
  gub-BL: A'e re upyhyk 10 kawaru kupewa'a kamer her ma'e a'e wà kury, Àmàrààw heimaw
    a'e wà kury. Upyhyk ma'e Àmàrààw iànàm wanupe imono pyràm a'e no. Wata oho tawhu
    Naor heko awer pe kury, Mezopotàm ywy rehe har pe kury.
  eng-DRA: And he took ten camels of his master’s herd, and departed, carrying something
    of all his goods with him, and he set forward and went on to Mesopotamia to the
    city of Nachor.
  knf-knf: Nalemp uŋ ajej ŋnŧaam ŋi pnkunkaali iñeen ŋi Abraham abot aya na iko inuura
    iŧum yi akaaŋ, aşë ŧool aya du ubeeka wi Nahor afëţuŋ du uŧaak wi Meŧopotamiya.
