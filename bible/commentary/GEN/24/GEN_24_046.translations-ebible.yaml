  pon-2006: A e mwadangete kihdi eh saho oh nda, ‘Ale, nim oh I pil pahn kanimpile
    noumw kamel akan.’ Ngehi eri nimpil oh ih kanimpile kamel ako.
  jae-jae: Eŋ sebeŋ kêlêwaŋ ku su ma kêsôm gebe ‘Ônômmaŋ, ma aê gabe jakêŋ bu êndêŋ
    nêm kamele sênôm amboac tonaŋgeŋ.’ Tec aê ganôm ma eŋ kêkêŋ bu gêdêŋ kamele sênôm
    amboac tonaŋ.
  ksd-ksd: 'Ma i rurut, ma i vairop ra kulkulup marama ra ul a varana, ma i biti:
    Una momo, ma ina vamomo kaum umana kamel bula; io, iau momo, ma i vamomo ra umana
    kamel bula.'
  tur-YTC: Hemen testisini omzundan indirip, ‘İç, develerine de içireyim’ dedi. Ben
    içtim, develere de su verdi.
  bel-N: 'І яна пасьпяшалася, і спусьціла збан з сябе, і сказала: “Пі, і таксама вярблюдаў
    тваіх я напаю”. I я піў, і вярблюдаў яна напаіла.'
  grc-BRENT: Καὶ σπεύσασα καθεῖλε τὴν ὑδρίαν ἐπὶ τὸν βραχίονα αὐτῆς ἀφʼ ἑαυτῆς, καὶ
    εἶπε, πίε σὺ, καὶ τὰς καμήλους σου ποτιῶ· καὶ ἔπιον, καὶ τὰς καμήλους ἐπότισε.
  ind-AYT: Dia pun segera menurunkan kendinya itu dari bahunya dan berkata, ‘Minumlah
    dan aku juga akan mengambil air untuk unta-untamu.’ Lalu, aku minum dan dia juga
    memberi minum unta-untaku.
  lid-lid: “Eme suwi labai badeh iy suri sabok udu kasen eme andri ma iy tiye, ‘Ou
    a-un,’ ma ‘Jo ka-us rayah gwa ki wa-i kamel tam oro ale.’ Eme badeh jo a-un gwa,
    ya iy edeu gwa i toro kamel.
  eng-NNA: Quickly she lowered the water container, she said to me, 'Yes, here is
    water for you. I will bring water for your camels also.' After that I drank, she
    gave water to the camels also.
  nya-nya: “Mofulumira, anatsitsa mtsuko wake pa phewa pake nati, ‘Imwani ndiponso
    ndizimwetsa madzi ngamira zanuzi.’ Kotero ine ndinamwa ndipo anamwetsanso ngamirazo.
  hrv-hrv: 'Ona brzo spusti vrč i odvrati: ''Pij! A napojit ću i tvoje deve.'' Tako
    sam se ja napio, a ona napoji i moje deve.'
  mps-mps: “Tama polo agai te botol wę aiyaba mugulama, tama nogogo tolaluyu, tama
    po wai, ‘Genuai bidi, nage tuao,’ wai. ‘Tama eno nago kamel dabe me wę mawaibao,’
    wai. Tama ena wę tuali silibo si, tama agai te kamel dabe me wę mani.
  llg-llg: Boe ma, nakonda ndia uloen lai-lai, de nae, ‘Ama minu leo! Ma dei fo au
    fee ama banda onta nala linu boe.’ De au inu, ma au banda onta nggala linu boe.
  tpi-tpi: Na kwiktaim em i daunim sospen wara na i tok olsem, ‘Bikman, yu dring.
    Na bai mi givim wara long ol kamel bilong yu tu.’ Orait mi dring pinis, na em
    i givim wara long ol kamel.
  dan-1931: 'løftede hun straks sin Krukke ned og sagde: Drik kun, og jeg vil også
    give dine Kameler at drikke! Så drak jeg, og hun gav også Kamelerne at drikke.'
  vie-OVCB: 'Cô lập tức hạ bình xuống khỏi vai và đon đả đáp: ‘Mời ông uống nước,
    và tôi cũng sẽ múc nước cho các lạc đà ông uống nữa.’ Cho tôi uống đã khát xong,
    cô lại múc nước cho các lạc đà tôi uống.'
  lbk-lbk: Chag-as na't ya epas isnan fangana sa na't kanan, ‘Mabfalin apo. Ominom
    ka ya sak et akhes painomen nan sanacha'y kameliom.’ Siya chi et inminom ak sa
    na't akhes inpainom nan cheycha'y kameliok.
  guj-2017: તેણે ઉતાવળ કરીને ખભા પરથી ગાગર ઉતારીને કહ્યું, ‘પીઓ અને તમારા ઊંટોને પણ
    હું પાણી પીવડાવીશ.’ મેં પાણી પીધું અને તેણે ઊંટોને પણ પીવડાવ્યું.
  byr-byr: '@see-verse:GEN.024.045'
  awx-awx: “Iniwa yanggä anggwälamixu yupsäng täkepu namike, using nanik. ‘Tängop.
    Tiwän kameldalexäyä uhike yäma,’ yang nanik. Tiwän tängopa, kameldexäyä uhike
    yämän tängoying.
  pon-2006A: A e mwadangete kihdi eh saho oh nda, ‘Ale, nim oh I pil pahn kanimpile
    noumw kamel akan.’ Ngehi eri nimpil oh ih kanimpile kamel ako.
  por-BRBSL: 'Ela apressou-se e soltou seu jarro do ombro, e disse: ''Beba, e eu também
    darei de beber a seus camelos''. Então eu bebi, e ela também deu uma bebida aos
    camelos.'
  aly-aly: Ra kwatyek-arelh anpeth-they ayenh anthek, atha antywek. Ra kwaty inpek
    kamwerl-rnemek-anem, anthwengiletyek.
  cth-cth: Ahni ni a loung dawk e tuium hah a patue teh tui net leih. Na kalauknaw
    hai tui pânei leih telah ati. Hatdawkvah, tui ka nei teh, kalauknaw tui a nei
    han haiyah a poe.
  twi-twi: “Ntɛm ara, ɔsoɛɛ ne sukuruwa no kae se, ‘Me wura, gye bi nom na mɛsan asaw
    nsu no bi abrɛ wo yoma no nyinaa nso anom.’ Enti menom nsu no bi, na ɔmaa yoma
    no nyinaa nso bi nomee.
  hlt-hlt: Te vaengah amah pum dongkah amrhaeng te koe a hal tih, 'O lamtah na kalauk
    rhoek khaw ka tul eh?,” a ti. Te dongah ka ok tih kalauk rhoek te khaw tui a tul.
  tbz-SIM: 'Kòò toutɛ́ o dúù mɛcɑ̃ɑ̃ nkɛ bɛ́i nkɛ yĩ: Yɑ̃̀, kɑ̀ɑ yɑ̃̀ kɛ dèè, n dó
    kɛ́duɔ́ nhɑ yòyóbɛ̀. Kɛ̀ n yɑ̃̀ kɛ́deè kòo duɔ́ n yòyóbɛ̀.'
  msy-2020: “Ezɨ a zuamɨra mɨner pam dafarimɨn an suiragha izaghirɨgha ghaze, ‘Gumazir
    ekiam, nɨ dɨpam amɨ. Eghtɨ kɨ dɨpam uaghan a isɨ nɨn kamelbar anɨngam.’ Ezɨ kɨ
    dɨpam amegha gɨvazɨma, a dɨpam isa nan kamelbagh anɨdi.
  txq-txq: Boe ma ana nakonda ure oen lai-laik, de nae, ‘Toꞌo minu leo! Ma dei fo
    au fee toꞌo ontan nara oo rinu boe.’ Boe ma au inu, ma au ontang nggara oo rinu
    boe.
  aaz-aaz: Onaim in nasanut in aꞌnai oe naan rabah am nak, ‘Reko, tua! Maut he au
    ꞌkui oe he uꞌinuꞌ ho bikaes unta sin.’ Rarit au ꞌiun, ma au bikaes unta sin ninun
    amsaꞌ.
  azb-azb: 'O tez səhəngini çiynindən endirib dedi: “Sən iç, gedim dəvələrinə də su
    verim”. Mən içdim, o isə dəvələrə su verdi.'
  eng-DBY: And she hasted and let down her pitcher from her [shoulder], and said,
    Drink, and I will give thy camels drink also. And I drank; and she gave the camels
    drink also.
  hin-2017: और उसने जल्दी से अपने घड़े को कंधे पर से उतार के कहा, ‘ले, पी ले, पीछे
    मैं तेरे ऊँटों को भी पिलाऊँगी,’ इस प्रकार मैंने पी लिया, और उसने ऊँटों को भी पिला
    दिया।
  wol-KYG: 'Mu gaaw yenniku njaq li, daldi ne ma: “Naanal ba noppi ma wëggal la say
    giléem.” Ma naan ba noppi, mu wëggal ma giléem yi.'
  swp-swp: Ena ledu dabayarona eai i laudobei heuheulai i ene, ‘U nom em kamela adi
    abo ea oi hinage.’ Arinai ea nonom eo egu kamela adi i mosedi se nom hinage.
  bjr-bjr: Miqi qunanoo mifa kai kaqi narí nammari taqu akumaaqa qaraana afaimma quqaseenoo
    qinoo. Namasainaqa ani kammeerauqa faqa nimianaura. Miqi qifaqa qinee namasaunanoo
    mifa kammeerauqa faqa nimifaqa neea.
  eng-YLT: and she hasteth and letteth down her pitcher from off her and saith, Drink,
    and thy camels also I water; and I drink, and the camels also she hath watered.
  heg-NTPO: Kon un niung un bliuꞌ ui la laba-laba, le tek noan, ‘Baki! Maa ninu! Nol
    nang le hidi kam auk ninung bel baki unta las kon.’ Kon nam auk ninu, nol auk
    unta las kon haup in ninu.
  ptu-ptu: 'Tappa napatuhum siaham yabo mai palempenna indo timbaanna anna nauai:
    ‘Ihu''ko, moi untamu la kupaihu'' toi.’ Iya kuihu''um anna napaihu''pi duka''
    untaku.'
  bzd-NTPO: 'Mik ie'' di'' yinetke eta̱ ye'' tö ie'' a̱ iché: ‘Be'' we''ikèyö, di''
    dami be'' wa̱ e'' kakmú ña yè.’ E'' bet ikakö'' éwaitö ta̱ ichéitö: ‘Be'' di''
    yö́. Ñies imekeyö be'' kameio a̱.’ Ie'' ye'' a̱ di'' mé ñies ye'' kameio a̱.'
  kwf-kwf: Tona bore ma nia faꞋakosoa naꞋa faꞋi kafo neꞋeri Ꞌi gwauna ꞋabaꞋabana,
    ma ka fata Ꞌuri, ‘LeꞋa goꞋo Ꞌana, Ꞌoke kwaꞋu. Ma nai baꞋa ngali kafo fuana kamel
    Ꞌoe ki logo.’ Ma nau ku kwaꞋu, ma nia ka kwate kafo fuana kamel nau ki, kira ka
    kwaꞋu logo.
  eng-WYC-2017: and she hasted, and did down the pot off the shoulder, and said to
    me, And thou drink, and I shall give drink to thy camels; I drank, and she watered
    the camels.
  eng-WMBB: She hurried and let down her pitcher from her shoulder, and said, ‘Drink,
    and I will also give your camels a drink.’ So I drank, and she also gave the camels
    a drink.
  spp-spp: Ka u u ntíl'a lwɔhe tîrige na mii u bya, maa jwo na uru sí kà yige ŋkan
    ɲwɔhɔɲy'á. Ɲyɛ ka mii i bya. Puru ɲwɔhɔ na, ka u u kà kwó a kan mii ɲwɔhɔɲy'á
    y'a bya.
  aey-aey: Odocomin uqa mahucwe bahic wa halonca qatonadec u ehi ni ebenna hehewi
    bili mateia, ‘Gad gab jaga. Oodom ija hinana kamelha wa adigen,’ teia. Eunu ija
    wa gab jijigin uqa kamel wa adeia.
  urd-GVH: जवाब में उसने जल्दी से अपने घड़े को कंधे पर से उतारकर कहा, ‘पी लें, मैं
    आपके ऊँटों को भी पानी पिलाती हूँ।’ मैंने पानी पिया, और उसने ऊँटों को भी पानी पिलाया।
  rug-rug: Ke hinoqa ovulu gore nia sa sa nana bogu kolo pa avarana meke zama, ‘Ego,
    napo tu ba goi, maqu poni kolo tugo sari na mua kameli.’ Ke napo si rau, meke
    poni kolo tugo sa sari na kameli.
  gaz-gaz: “Isheenis daftee okkotee ishee gatiittii irraa gad buufattee, ‘Dhugi; ani
    gaalawwan kees nan obaasaa’ jette. Anis nan dhuge; isheen immoo gaalawwan obaafte.
  fra-LSG: 'Elle s’est empressée d’abaisser sa cruche de dessus son épaule, et elle
    a dit: Bois, et je donnerai aussi à boire à tes chameaux. J’ai bu, et elle a aussi
    donné à boire à mes chameaux.'
  gnn-gnn: '@see-verse:GEN.024.045'
  yal-yal: A yi a fɛɲɛn nagodo mafurɛn a tungunna fari, a yi a fala n xa, a naxa,
    ‘Igen min, i na yelin igen minɲɛ, n na igen soma nɛn i ya ɲɔgɔmɛne fan yii.’ N
    yi n min, a mɔn yi igen so ɲɔgɔmɛne yii.
  gum-gum: Inchen nøbe tru urastø køtsøn pinøsrub, nan “muchi” cha srørrøb, “katø
    ñui camellosmerangucha pi mutsøsrønrrur” chiptinchibig køn cha. Na muchib pasramne
    nøbe camellosmeran pi mutsøsrøbig køn cha.
  iou-iou: '@see-verse:GEN.024.045'
  haw-1868: 'Wikiwiki iho la ia, a kuu iho la i kona bakeke mailuna iho ona, i mai
    la, E inu oe, a e hooinu hoi au i kou mau kamelo: inu iho la no au, a hooinu aku
    la hoi oia i na kamelo.'
  arb-NAV: 'فَأَسْرَعَتْ وَوَضَعَتْ جَرَّتَهَا عَنْهَا قَائِلَةً: اشْرَبْ وَأَنَا
    أَسْقِي جِمَالَكَ أَيْضاً.'
  adz-adz: Da arangan sung angu yapingꞌ mpui gur iruꞌ da ini, ‘Wanum da dzi bungꞌ
    arim mpui da u kamiram nanum nabinigi.’ Ibinigi da dzi num mpui da arangan irim
    mpui da kamir inum impruꞌ.
  ewe-ewe: “Eɖiɖi tsikuze la ɖe anyi enumake be manoe, eye wògblɔ be. ‘Amegã, mana
    tsi wò kposɔwo hã!’ Ke menoe, eye wòna nye kposɔwo hã.
  eng-LEE: And she made haste, and let down her pitcher from her shoulder, and said,
    Drink, and also to thy camels I will give drink; and I drank, and she made the
    camels drink also.
  dji-dji: Ganydirrdji nyani djirrdjirrdjili dandangany, girri irra bindjin, ‘Ngiy,
    ḏirradjiw, ga ngarri gapi djinarr marrgi kamulgi malagi nyungungirgi.’ Ngarri
    irr ḏirradjiliban, ga nyani girri djina gungili gapi kamulpiligi.
  gvn-gvn: '@see-verse:GEN.024.045'
  nna-nna: Nyampalu ngurntija kaniny jirni ngapapinti, karra marnaji, 'Yuu, nyuntuku
    nyungungungarra ngapa. Kangkulumarnajanaku ngapa nyuntumilirranguku kamalarranguku
    pukun.' Palaja minpirnarna, palinyju ngapa yinyajaninyi kamalarrangu pukun.
  asm-FB: তেতিয়া তেওঁ বেগতে কান্ধৰ পৰা কলহ নমাই থৈ ক’লে, ‘খাওঁক, মই আপোনাৰ উটবোৰকো
    খুৱাম’। তাতে মই খালো আৰু তেওঁ উটবোৰকো খুৱালে।
  sus-A: عَ نَشَ عَ شَ قّحّ رَفٌرٌ مَقُرٍن عَ تُنكِ قَرِ، عَ نَشَ عَ قَلَ ﭑ بّ، ‹يٍ
    مِن. عِ نَ فّ يٍ مِندٍ ﭑ يٍ سٌمَ نّ عِ شَ حْشْمّيٍ قَن يِ رَ.›
  fra-SBL: 'Elle s''empressa de laisser tomber sa cruche de son épaule et dit : « Bois,
    et je donnerai aussi à boire à tes chameaux. Je bus donc, et elle donna aussi
    à boire aux chameaux.'
  hbo-hbo: וַתְּמַהֵ֗ר וַתֹּ֤ורֶד כַּדָּהּ֙ מֵֽעָלֶ֔יהָ וַתֹּ֣אמֶר שְׁתֵ֔ה וְגַם־גְּמַלֶּ֖יךָ
    אַשְׁקֶ֑ה וָאֵ֕שְׁתְּ וְגַ֥ם הַגְּמַלִּ֖ים הִשְׁקָֽתָה׃
  shp-NTPO: 'En jaskáatianbira, jawen chomo namanxon ea yoiwanke: ‘Xeawe akin, jainxon
    ea awanke min camellobo en xeamabanon akin’. Jaskáaxonra awanke ea jan onpax xeamakin,
    jainxon nokon camelloboribi amawanke.'
  eng-WYCLIFFE: and dide doun the pot of the schuldre, and seide to me, And thou drynke,
    and Y schal yyue drynke to thi camels; Y drank, and watride the camels.
  piu-2006: '@see-verse:GEN.024.045'
  pjt-pjt: Ka paluṟu mapalku piti tjaṟuṉu wangkara, ‘Uwa, tjikila! Kaṉa nyuntumpa
    kamula tjuṯa kuḻu minatjanula.’ Kaṉa tjikinu, ka paluṟu kamula tjuṯa kuḻu minatjanuṉu.
  cwe-cwe: Nayo kanenula nongo yake himahima na kalonga, ‘Haya ing'wa na nizawang'wiza
    mazi iviya ngamiya wako.’ Ivo niye ning'wa na ngamiya wangu iviya wang'wizigwa.
  bgs-bgs: “Igsékót din igsánnar tô tibud na igtiang din, asta igkagi sikandin, ‘Óó.
    Inám ka, asta mangéya pagsik ka wayig para katô mga kamelyo nu.’ “Purisu iginámma,
    asta igpénám din pagsik tô mga kamelyo ku.
  kik-kik: “Aaruta ndigithũ yake kĩande o naihenya anjĩĩra atĩrĩ, ‘Nyua, na nĩngũnyuithia
    o na ngamĩĩra ciaku.’ Nĩ ũndũ ũcio ndanyua maaĩ na ahe ngamĩĩra o nacio.
  ksr-ksr: '“Kaeŋ jewe iinoŋ uulaŋawo koworaŋeŋa sawiŋanoŋga mero kamaaro kokaeŋ jejaa:
    ‘Saanoŋ nena kameluruga yoŋoo apu kaaŋiadeeŋ oŋombe newuya.’ Kaeŋ jero newe kameluruna
    ii kaaŋagadeeŋ apu uŋuagija.'
  fra-NCL: 'Abaissant aussitôt sa cruche de dessus son épaule, elle me dit : Bois,
    et je donnerai aussi à boire à tes chameaux. J’ai donc bu, et elle a aussi donné
    à boire aux chameaux.'
  cek-AK: To naah anih mah angmah palaeng nui ih tuidue to karangah amtik moe, Nae
    khae, nang ih kaengkuu hrangnawk doeh tui ka paek han, tiah ang naa. To pongah
    tui to ka naek pacoengah, kaengkuu hrangnawk to tui a paek.
  xla-xla: Epalati ya꞉tapo ya꞉ eto maka꞉ di dla polaleye na꞉ watle haiyemama, yú i
    tlo dene de. Epame ma ya꞉tapo na꞉ ka꞉mol aliya ma yú ilimili de. Epapedeme na꞉
    yú e ma-de, epo na꞉ ka꞉mol aliya mape yú me-ilima.
  cuk-cuk: '“Rebeca yog e-buglu odear imaksad. Geb degi, anga sogded: ‘Dii be gobe,
    degine, be-moli-yargan-muremaladga dii an ukmogoed.’ Rebeca anga dii uksad, degine,
    an-molimarga dii uksabalid.'
  uig-CYR: 'у дәрһал комзикини мүрисидин чүшүрүп: «Ичкәйла, төгилириниму суғирип қояй»,
    деди. Шуниң билән мән ичтим; у төгилиримниму суғирип қойди.'
  tel-2017: ఆమె వెంటనే కుండ దించి ‘తాగండి, మీ ఒంటెలకు కూడా నీళ్ళు పెడతాను’ అంది. నేను
    ఆ నీళ్ళు తాగాను. ఆమె ఒంటెలకు కూడా నీళ్ళు పెట్టింది.
  hat-BSA: '“Li te byen vit desann veso a sou zepòl li, e li te di: ‘Bwè’, e mwen
    va bay bèt ou yo dlo tou’: Alò, mwen te bwè, e li te bay bèt yo dlo tou.'
  kos-kos: El kina eisya sufa sac liki finpisal ac fahk, ‘Nimya, ac nga ac fah sang
    pac kof nimen camel nutum uh.’ Ouinge nga nimya, ac el kiteya pac camel ah.
  hbo-WLC: וַתְּמַהֵ֗ר וַתּ֤וֹרֶד כַּדָּהּ֙ מֵֽעָלֶ֔יהָ וַתֹּ֣אמֶר שְׁתֵ֔ה וְגַם־גְּמַלֶּ֖יךָ
    אַשְׁקֶ֑ה וָאֵ֕שְׁתְּ וְגַ֥ם הַגְּמַלִּ֖ים הִשְׁקָֽתָה׃
  ibo-ibo: “Ngwangwa, o sitere nʼubu ya budata ite, sị m, ‘Ṅụọ, aga m ekutekwa mmiri
    nke ịnyịnya kamel ndị a ga-aṅụ.’ Ya mere, aṅụrụ m, o nyekwara ịnyịnya kamel m
    ndị ahụ mmiri ha ṅụrụ.
  ory-ory: ତହିଁରେ ସେ ଶୀଘ୍ର ସ୍କନ୍ଧରୁ କଳସ ନୁଆଁଇ କହିଲା, ‘ପାନ କର, ପୁଣି, ମୁଁ ତୁମ୍ଭ ଓଟମାନଙ୍କୁ
    ହିଁ ପାନ କରାଇବି;’ ତହୁଁ ମୁଁ ପାନ କଲି, ପୁଣି, ସେ ଓଟମାନଙ୍କୁ ପାନ କରାଇଲା।
  wmt-wmt: '@see-verse:GEN.024.045'
  chk-chk: Iwe, a müttir isetiu an we rume seni won afaran o apasa, ‘Kopwe ün, nge
    üpwe pwal aünü noum kewe kamel.’ Iwe, üa ün, nge a pwal aünü ekewe kamel.
  ssd-ssd: 'Taŋakit le nu pitik ndo waim te-ibeŋat sulumba sayat: Ne nya le ye ne
    tuku kamel kame tuku kule afu turmba kunyi ŋgat. Ye kule tumba nyit le nu kamel
    kame tuku mata kule kunyat.'
  rop-rop: En imbin gibit mi woda. En imbin wodarim main kemul olabat du.
  ukr-1871: 'І хутенько зняла вона водоноса свого із себе на руку, та й каже: Пий,
    і верблюди твої понаповаю. От я напивсь і верблюди мої понаповала.'
  eng-AOI: She quickly put down her jar from her shoulder and said, ‘Drink, and I
    will get water for your camels too.’ So I drank and she brought water for my camels.
  yon-yon: ok kirodmo yu kandom arimbed nanyiri kowenu yedmeen ‘Ok ane. Angkon, nembed
    eb kemo ok bangkanda.’ anduune, ok kuu anaane ne kemo kuu ok bangkandeen.
  bch-bch: “Tota manmanae isoa ulo ga isulug ta ikeo bedane, ‘Goibe un, ta gau ga
    napaun lem kamel pade.’ Io, naun ga kus ta ipaun leg kamel pade.
  deu-1951: 'Und sie nahm den Krug eilend von ihrer Achsel und sprach: «Trink, ich
    will deine Kamele auch tränken!» Also trank ich, und sie tränkte die Kamele auch.'
  eng-JPS: 'And she made haste, and let down her pitcher from her shoulder, and said:
    Drink, and I will give thy camels drink also. So I drank, and she made the camels
    drink also.'
  ubr-ubr: On ra kaita an kibub abaran emon iyeirai isur ato iyau, ‘Etoman a mat am
    camel sareu anites sin toman.’ On mes yau sareu atoman ato on camel ba asi sareu
    ites sitoman.
  srp-1865: 'A ona brže spustivši sa sebe krèag reèe: na pij, i kamile æu ti napojiti.
    I kad se napih, napoji i kamile moje.'
  lug-lug: “Nassa mangu ensuwa ye okuva ku kibegabega kye, n’agamba nti, ‘Nnywa, era
    nnaanywesa n’eŋŋamira zo.’
  heb-heb: ותמהר ותורד כדה מעליה ותאמר שתה וגם גמליך אשקה ואשת וגם הגמלים השקתה׃
  ben-IRV: তখন তিনি তাড়াতাড়ি কাঁধ থেকে কলসি নামিয়ে বললেন “পান করুন, আমি আপনার উটদেরকেও
    পান করাব।” তখন আমি পান করলাম; আর তিনি উটদেরকেও পান করালেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਛੇਤੀ ਨਾਲ ਆਪਣਾ ਘੜਾ ਮੋਢੇ ਤੋਂ ਲਾਹ ਕੇ ਆਖਿਆ, ਪੀਓ ਜੀ, ਮੈਂ ਤੁਹਾਡੇ ਊਠਾਂ
    ਨੂੰ ਵੀ ਪਿਲਾਵਾਂਗੀ। ਤਦ ਮੈਂ ਪੀਤਾ ਅਤੇ ਉਸ ਨੇ ਮੇਰੇ ਊਠਾਂ ਨੂੰ ਵੀ ਪਿਲਾਇਆ।
  mwp-mwp: Nadh sobaginga nanu kusu gasaman, kalanu ngayapa woenipa nguki manin. Na
    kedha mulaydhin, “Ngath kay kalanu nginu kameloepa nguki maypa!” Wa ngay waniz,
    kalanu nadh kamelal ngukin poeybiz.
  mya-JVB: သူသည်အလျင် အမြန်ပခုံးပေါ် က ရေဘူး ကို ချ လျက် ၊ သောက် ပါလော့။ သင် ၏ ကုလားအုပ်
    တို့ကိုလည်း ၊ ရေ တိုက်ပါမည်ဟုဆို သည်အတိုင်း ၊ ကျွန်ုပ်သောက် ရ၏။ ကုလားအုပ် တို့ကိုလည်း
    ရေတိုက် လေ၏။
  tte-O: Kabo mwayamwayau ana komwa nimana mena ipei-yatalu ikabikabi-kalatan yo iba,
    ‘O kunuma taubala, kani yalau yoi waila yaleguyama na am kameli tabe yayanumali.’
    Kabo yanuma yo yagu kameli tabe iyanumali.
  tbg-tbg: viva vaaka nai taqu vataini viavi kero tiriara ho naane tivakero ti kamerinavuvata
    namari kaqa nimitarerave timanta te namari nama kauraro viva ti kamerinavuvata
    namari kaqa nimimanta naarave.
  hmo-hmo: “Vadaeni, iena hodu ia atoa diho haraga, ia gwau, ‘Oi inua, bona oiemu
    kamelo edia ranu danu do lau utua.’ Vadaeni, lau inua, bona lauegu kamelo dekenai
    ranu ia henia.
  ata-ata: Xe ane mipasipaa ꞌo la miluꞌenu lexa vexasou no laxasie la mivikala lexe
    naie. La sou mitelixu sou eie. Xe miavuti la mivikala lexe eni alai mo aieneꞌi
    ta kamelimeni kalumo.
  nfa-nfa: Ka na papuru dènge ka èru èi na, ka na peka, ‘Oo. Minu! Aa pe jaꞌa panginu
    onta ama se kahèi.’ Hèia jaꞌa kinu, aa onta jaꞌa se oo rinu kahèi.
  urd-urd: उसने फ़ौरन अपना घड़ा कन्धे पर से उतारा और कहा, 'ले पी और मैं तेरे ऊँटों
    को भी पिला दूँगी। तब मैंने पिया और उसने मेरे ऊँटों को भी पिलाया।
  rus-SYN: 'Она тотчас спустила с себя кувшин свой на руку свою и сказала: пей, и
    верблюдов твоих я напою. И я пил, и верблюдов моих она напоила.'
  cbt-NTPO: 'Napotohuatora, yonshanën a''naroáchin chinohuararahuaton, itaponco: “O''oquë
    api, camiyonënpitanta machi o''oina'',” itahuatonco, o''shitërinco. Camiyoro''santa'',
    o''shitërin.'
  bqc-SIM: À a lo pìla gↄ̃̀ↄ, à mɛ̀ mà mi, í kpá ma yiongoↄwa lↄ. Má mì ↄ̃
    a kpà ma yiongoↄwa.
  tcz-CHONGTHU: Hichun Rebekah in jong gangtah in a lengkouva twibel a twi aput chu
    ahin domlhan hitin asei tai. Henge aphai, twi nadon thei ahiye chule keiman nagancha
    Sangongsao ho jouse jong twi donva sah cheh nange ati, hichun ken jong ka don
    in, a sangongsao ho jong abonchauvin twi avahva cheh in ahi.
  mar-mar: तेव्हा तिने लगेच खांद्यावरून घागर उतरली आणि म्हणाली, “प्या आणि मी तुमच्या
    उंटांनाही पाणी पाजते.” मग मी प्यालो आणि तिने उंटांनाही पाणी पाजले.
  tcs-tcs: Em bin kuikwan pute da big watazag godaun prom solda blo em ane em bin
    spik diskain, “Dringk gar ane ai go wantaim gibe wata po dem kamal blo yu tu.”
    Den apta ai bin dringk wata, em bin wantaim gibe wata po dem kamal blo mi po dringk.
  soq-soq: Ita me tauwadea os esa dugiwa awanedia wadenaisie itune ita wanase, “E
    esa ema naa, ita ne esa nana ita do me pue kamel esa wanamon.
  qub-qub: '«Chaura payga matancaraycashan puyñunta jinan öra urarcachir nimaran:
    ‹Upucurcuy ari. Camëlluyquicunatapis upuraycachishaj› nir. Chaura nogaga yacuta
    upushcä. Chayno camëllöcunatapis upuchisha.'
  bqp-bqp: À a lo kìpa gↄ̃̀nↄ, à pì mà mi áni kpá ma lakuminↄa dↄ. Kũ ma mì, akũ
    à kpà ma lakuminↄa.
  hat-hat: 'Lamenm, li desann krich la soti sou zepòl li, li di m'': Bwè non. Apre
    sa, m''a bay chamo ou yo bwè tou. Mwen bwè, epi li bay chamo m'' yo bwè tou.'
  eng-BSB: She quickly lowered her jar from her shoulder and said, ‘Drink, and I will
    water your camels as well.’ So I drank, and she also watered the camels.
  tod-tod: 'É ɠaazuvilɛʋɛ ga é ná-ziɛ liɠii maayei, nii é ɠɛni zeini kɔma, é
    ɠɛ mà: «Ɓɔɔlena, nà ziɛi veezu ɓalaa ɗa-ɲɔmɛiti zea, ti ɓɔɔle.› Gè ɓɔɔleʋɛ,
    é ta ve ɲɔmɛiti zea, ti ɓɔɔle ɓalaa.'
  eng-WEBPB: She hurried and let down her pitcher from her shoulder, and said, ‘Drink,
    and I will also give your camels a drink.’ So I drank, and she also gave the camels
    a drink.
  kbq-kbq: Hugeno kavo'a afuntetira ame huno anteme neramino amanage hu'ne, Tina nenege'na,
    kemorika'aramina tina afi zamineno huno hige'na, nenogeno kemori nagara ti afizamige'za
    ne'naze.
  nhe-BL: 'Huan Rebeca nimantzi quitemohui ico para ma niatli huan nechilhui: ‘Xiatli
    huan nojquiya nijquixtis atl para mocamellos.’'
  bus-bus: À a loo pìta gↄ̃ↄ, à bè mà mi, é kpá ma lakuminↄa dↄ. Kɛ̀ má mì, ben à
    kpà ma lakuminↄa.
  gub-BL: Tàrityka'i umuezyw y'a ihewe uze'eg pà kury. — Ei'u 'y, amono putar 'y nereimaw
    kamer wanupe ihe nehe no 'y, i'i ihewe. A'e rupi ai'u ihe. Omono 'y kamer wanupe
    no.
  eng-DRA: 'And she speedily let down the pitcher from her shoulder, and said to me:
    Both drink thou, and to thy camels I will give drink. I drank, and she watered
    the camels.'
  knf-knf: 'Aŧaran awalan pdunk, aşë jakën : “Daanan mbot nya nliik meel, ŋnŧaam ŋi
    nu ŋadaan.” Ddaan, kë akak aliik ŋnŧaam meel.'
