verse: GEN.024.046
translations:
  mal-C: “അവൾ ഉടൻതന്നെ തോളിൽനിന്ന് കുടം താഴ്ത്തി, ‘കുടിച്ചുകൊള്ളുക, ഞാൻ നിങ്ങളുടെ
    ഒട്ടകങ്ങൾക്കും വെള്ളം തരാം’ എന്നു പറഞ്ഞു. ഞാൻ കുടിച്ചു, എന്റെ ഒട്ടകങ്ങൾക്കും അവൾ
    വെള്ളം കൊടുത്തു.
  deu-TKW: 'Sie aber ließ rasch ihren Krug herab und sprach: Trinke! und auch deine
    Kamele will ich tränken. Da trank ich und sie tränkte dann auch die Kamele.'
  lin-lin: 'Akitisaki mbangu mbeki na ye wuta na lipeka na ye mpe alobaki : « Mela
    na yo, mpe nakomelisa lisusu bashamo na yo. » Boye namelaki mayi, mpe amelisaki
    lisusu bashamo mayi.'
  cbr-NT: 'Kakëxun ka an bënë́kinshi aín ñutë, nanpákin ''ë kaxa: Kamina xëati ''ain,
    ''imainun kana min camellokamaribi xëamiti ''ain, katankëxun ka ''ë xëamianan
    ''ën camellokamaribi ''umpax xëamiaxa.'
  eng-LSV: and she hurries and lets down her pitcher from off her and says, Drink,
    and I also water your camels; and I drink, and she has also watered the camels.
  bmu-bmu: '“Mewö jibiga yaŋön zilaŋ köuraŋenŋi qamböŋeyök mei eriga kewö jiza: ‘Ölöp
    nenöŋga kamelurupki yeŋgö o mewöŋanök eŋgibiga neme.’ Mewö jii nembiga kamelurupni
    mi mewöyök o gumohom eŋgiza.'
  eng-GNV: And she made haste, and tooke downe her pitcher from her shoulder, and
    said, Drinke, and I will giue thy camels drinke also. So I dranke, and she gaue
    the camels drinke also.
  eng-WEBSTER: 'And she made haste, and let down her pitcher from her shoulder, and
    said, Drink, and I will give thy camels drink also: so I drank, and she made the
    camels drink also.'
  nhw-BL: 'Huan Rebeca nimantzi quitemohui ico para ma niatli huan nechilhui: ‘Xiatli
    huan nojquiya nijquixtis atl para mocamellos.’'
  swh-ONEN: “Akafanya haraka kushusha mtungi wake begani na kusema, ‘Kunywa na nitawanywesha
    ngamia wako pia,’ basi nikanywa, akawanywesha na ngamia pia.
  bba-bba: U win tooru sɔbiɑ fuuku u nɛɛ, n nɔruo. Yen biru u koo mɑɑ nɛn yooyoosu
    tɑkiriɑmɑ su nɔ. Nɑ nɔrɑ mɑ u mɑɑ su kɑ̃ su nɔrɑ.
  eng-KJVCPB: 'And she made haste, and let down her pitcher from her shoulder, and
    said, Drink, and I will give thy camels drink also: so I drank, and she made the
    camels drink also.'
  cpy-cpy: 'Intsipaete oyiitanakiro ochomoni, okantanakina: ‘Pirawaki, aritaki nokitaatapanaate
    otsipa imiriteri eejatzi pipirapaeni.’ Opakina nijaa nomiritaki, opitakari eejatzi
    nopirapaeni.'
  mpx-mpx: “Inoke etimwawa wana ulubwal i nanapaloem vevelanaa ge i ba, ‘Ee, u im,
    inoke wam kamel al na paimwil.’ Yaka ya im ge no kamel al i paimwil.
  wbp-wbp: Junga-juku, jimanta-jangkaju murlukurnpaju manu, maninjarlaju yungu murlukurnpaju
    ngapa-kurluju, manuju wangkaja, ‘Yuwayi, nganja. Ngapaju mayirna-jana yinyi nyuntu-nyanguku
    kawartawararlangukuju purrakuku?’ Junga-juku, ngapajurna ngarnu, manu ngula-jangka,
    Ripikarluju ngapa-jana maninjarla yungu ngaju-nyangukuju kawartawara-patuku.
  luo-luo: “Piyo piyo nono noyieyo pi piny mi owacho ni, ‘Modhi kendo abiro miyo ngamia
    magi bende pi.’ Kuom mano namodho, kendo ngamia bende nomodho.
  meu-meu: Bena ena hodu e atoa diho haraḡa, eto “A inua, bena emu kamelo edia ranu
    danu baina utua”.
  npi-ULB: “तिनले तुरुन्‍तै आफ्‍नो काँधबाट गाग्रो झारेर भनिन्, ‘पिउनुहोस् र म तपाईंका
    ऊँटहरूका निम्‍ति पनि पानी पिउन दिनेछु ।’ तब मैले पानी पिएँ, र तिनले मेरा ऊँटहरूलाई
    पनि पानी पिउन दिइन्‌ ।
  yor-yor: “Kíákíá ni ó sọ ìkòkò rẹ̀ kalẹ̀ láti èjìká rẹ̀, ó sì wí fún mi pé, ‘Mu
    ún, èmi yóò sì tún fún àwọn ìbákasẹ rẹ mu pẹ̀lú.’ Mo sì mu, ó sì tún fún àwọn
    ìbákasẹ mi mu pẹ̀lú.
  emp-NTPO: 'Ara maʌ̃da zoco equiad̶e erob̶ad̶ara ed̶aa edaped̶a mʌ̃́a jarasia: “Dodua,
    idjab̶a bʌ cameyoa bid̶a baidora diaya.” Ara maʌ̃da mʌ̃a dosia. Idjab̶a mʌ̃ cameyoa
    bid̶a idjia baidora dobigasia.'
  ind-ind: Dengan segera, dia menurunkan tempayan dari bahunya dan berkata, ‘Minumlah.
    Saya juga akan memberi minum unta-untamu.’ Lalu saya minum, dan dia memberi minum
    unta-unta itu.
  pes-OPCB: 'او فوراً سبو را پایین آورد تا بنوشم و گفت: ”شترانت را نیز سیراب خواهم
    کرد“ و چنین نیز کرد.'
  ssx-ssx: Kutupa ipikana꞉ma꞉ koto kone mo ikali kanake mina꞉niao hata꞉ alota꞉ Nae
    laata꞉ Naka꞉ kemelo manuna꞉ ikali make mea a꞉palueke lea꞉me. Koto leeke I̱ma꞉ta꞉
    ikali noa꞉me. Kutupa yaka kemelomanu make ikali hale hale pia꞉me.
  lcm-lcm: “Au, akorong palau na kala luk asiang kana laka le kalakalana na kala antok
    ta, ‘Ku inum, na naka kakap kapa ani kam keve kamel.’ Asukang na nala inum na
    kala alis laman ani kag keve kamel.
  aer-aer: Re iparrpele yakwethe untyenge atnarnpelhe-ileke atyenge angkemele, ‘Nhenhe
    kwatye antywetyeke. Unte-arle antyweke iperre the kamule ngkwinhe areyeke kwatye
    inetyenhenge.’ Kele the kwatye renhe antyweke, yanhe-ngentyele re kamule areye
    anteme kwatye antheke.
  tgl-ULB: Agad niyang ibinaba ang kanyang pitsel mula sa kanyang balikat, at nagsabing,
    “Uminom ka, at bibigyan ko rin ng tubig ang iyong mga kamelyo.' Kaya uminom ako,
    at pinainom niya rin ang mga kamelyo.
  nop-nop: Unduŋ yobene uŋaniŋgoŋ adibo ime tout honeeŋ yoŋak ‘Tiŋa na! Kaŋ kamelegeye
    maaŋ giyembene naneŋ.’ Unduŋ yobune naŋat kaŋ adi kamele ime yemiŋak.
  kca-kca: 'Ԓўв ищи кумән сŏхта пўтәԓ иԓ эсәԓсәԓы пӑ йастәс: ‘Йиԋща, верблюдԓан ищи
    йищәԓтәԓԓам’. Пӑ ма йищсәм, верблюдԓам пӑ ԓўв йищәԓтәсԓы.'
  cbu-NT: 'uwshat: Neewa ichee, waangsi, tárangu, watunduree tunayungayaru; nuwshat
    waarangina. Sheeruri, Na kameechureemshitish yaschima, tárangu, kameechureemshiti
    kungoo tipayaru yásirangtamta. Yásim iwatsparamchu, nuwshat masharangina.'
  hui-hui: Ani larugola ibugua abaleore iba be yupe halu iba hambu ngialu howa lalu,
    Agali haguane-o iba ogo na. Í̠naga nogo kamele karubi nelo hambu muliya, laya.
    Ai iba nai harugola ibugua nogo kamelerubi hambu miya.
  wrs-wrs: wo hev lurini nethamni, kam omni, neota, wo henga oi, ata yenamba kamelva
    ka dahwol vevav. Doa ka nevna, he eva kanamba kamelmba dahwol vevna.
  mya-mya: သူ​သည်​ပ​ခုံး​ပေါ်​မှ​ခ​ရား​ကို​အ​လျင်​အ​မြန် ချ​လျက်`သောက်​ပါ၊ သင်​၏​ကု​လား​အုတ်​များ​ကို
    လည်း​ရေ​တိုက်​ပါ​မည်' ဟု​ဆို​ပါ​သည်။ ထို​ကြောင့် ကျွန်ုပ်​ရေ​သောက်​ရ​ပါ​၏။ သူ​က​ကု​လား​အုတ်
    များ​ကို​လည်း​ရေ​တိုက်​ပေး​ပါ​၏။-
  cbi-NTPO: 'Tsenmalan ya'' tupiyama jeke pajtetu inu tsandive: Kushde, naa ñu'' kameyulanu
    bain pi kuwanu tsuyu, tive. Tsejtu naa inu bain, naa in kameyulanu bain pi kuve.'
  bod-N: ཁོ་མོས་བྲེལ་འཚབ་ངང་ནས་ཆུ་ཟོ་ཕྲག་ལས་མར་བླངས་ཤིང་ཁྱེད་ཀྱིས་ཐུངས༌ཤིག ངས་ཁྱེད་ཀྱི་རྔ་མོང་ལའང་ཆུ་ལྡུད་པར་བྱ་ཞེས་སྨྲས་པ༌དང༌།
    བདག་གིས་ཆུ་འཐུང་བ་དང་ཁོ་མོས་བདག་གི་རྔ་མོང་དག་ལའང་ཆུ་འཐུང་དུ་བཅུག༌གོ །
  wsk-wsk: “Se tairatela nu yu aisam ale balam, ‘No se, ani ka camel karogo la yu
    nungarikko,’ mam. Se ani naem, asele nu camel yu nungaram.
  kkl-kkl: Mag molbanba, mag ma'i elem-elem toro piplari, 'Nani, mag temenba, anenge
    pham babe tarel phineba tukang,' selba ten. Tenba nanenge pham babe mag tarel
    phil.
  sna-sna: “Akurumidza kutura chirongo chake papfudzi rake akati, ‘Inwai henyu, uye
    ndichanwisa ngamera dzenyuwo.’ Saka ndanwa mvura, uye anwisawo ngamera.
  spa-BLM: 'Ella se apresuró a bajar el cántaro de su hombro y dijo: ‘Bebe, y yo también
    daré de beber a tus camellos’. Así que bebí, y ella también dio de beber a los
    camellos.'
  beu-beu: Ribka ana ejar aala ba abea taang angu uuser-uuser at hela, sengmuse ana
    mateng hula, ꞌNimang, jar ae ba na! Bot eeunta ang naung di, emangpi na jar iihit
    metma mainang ini na.ꞌ Angmuse na jar na, bot neunta ang naung di emangpi jar
    na.
  cac-cac: 'D''a elan̈chamel ix yiq''uemta sch''ub'' ix, ix yalan ix: Uq''uej a''
    mamin, yed'' pax noc'' a camello, ol vac''pax yuc''a'' noc'', xchi ix. Icha chi''
    jun, ix yac''an a'' ix vuq''uej, ix yac''anpax a'' ix yuc'' noc'' in camello chi''.'
  swh-ULB: Ndipo kwa haraka alipoushusha mtungi wake begani mwake na akasema, 'Kunywa,
    na pia nitawapatia maji ngamia wak.' Kwa hiyo nikanywa, na akawanywesha ngamia
    pia.
  bel-bel: 'Яна адразу апусьціла зь сябе збанок свой і сказала: пі, і вярблюдаў тваіх
    я напаю. І я піў. І вярблюдаў яна напаіла.'
  deu-ELBBK: 'Und sie ließ ihren Krug schnell von ihrer Schulter herab und sprach:
    Trinke, und auch deine Kamele will ich tränken. Und ich trank, und sie tränkte
    auch die Kamele.'
  mbb-OT: Impekevavè din haazà is umuy ziyà te pemenayen din, he egkaǥi te, ‘Sigi,
    inum kad, ne ibpeinum ku zaan is menge kemilyu nu.’ Umbe mid-inum a, ne impeinum
    din daan is menge kemilyu.
  msc-msc: 'A ka a kaliya ka jitafen majii a kamannakun na ka a fɔ ko: ‹I min. N di
    i la ɲɔɔmɛilu fanan sɔ ji rɔ.› Wo rɔ, n ka n min. N banni n minna, a ka n na ɲɔɔmɛilu
    fanan sɔ ji rɔ.'
  mal-2015: 'അവൾ വേഗം തോളിൽനിന്നു പാത്രം ഇറക്കി: കുടിക്ക, ഞാൻ നിന്റെ ഒട്ടകങ്ങൾക്കും
    കുടിപ്പാൻ കൊടുക്കാം എന്നു പറഞ്ഞു. അങ്ങനെ ഞാൻ കുടിച്ചു; അവൾ ഒട്ടകങ്ങൾക്കും കുടിപ്പാൻ
    കൊടുത്തു.'
  tuo-NT: 'Tojo weego acotʉre miidijo, yʉꞌʉre niamo: “Jaʉ, sĩꞌrĩña. Mʉꞌʉ yarã cameyoa
    quẽꞌrãrẽ tĩagõti.” Yʉꞌʉre aco tĩa, yarã cameyoa quẽꞌrãrẽ tĩamo.'
  gup-gup: Wanjh ngaleng werrkwerrk budjdjurlung koluyhweng kukarlangbeh dja yimeng,
    ‘Yibongu dja camels ke warridj ngabenbowon.’ Wanjh kunu ngaye ngabonguneng, dja
    ngaleng benbowong camels warridj.
  met-met: “Tatua borinoa yaxunoa mari sap saing harua ba, ‘Unung, saing bagula ngasina
    langa na kamelimdi xauna.’ Binabu nganung, saing sina langa na kameldi xauna.
  gvs-gvs: E mainao tauyana ina botori ikaisobuye go, idigo kana, “Kunīm go, im kameri
    nakae bei avanimdi.” E tuwo anim go, tauyana guna kameri adi bwae itege ivanimdi.
  rmc-rmc: 'Oj sigo iľa tele o džbanos pal o phiko a phenďa: ‚Le, pi! Dava the tire
    ťaven te pijel!‘'
  nlg-nlg: “Ma Rebekah te mina tua me huihorua na popovatu ni beti tana valana me
    lighia vaniu ge bosa, ‘Eo, ko inu, mu ku heo ghadira beti ghua nimua na lei camel.’
    Keri ge u inu inau, me heo ghadira beti na lei camel ghua.
  dgr-DOGNT: “Ekò et'ıì edetıtǫǫ̀ sets'ǫ̀ hodàyı̨į̀xè, hadı, ‘Tı nedǫ, eyıts'ǫ nets'ǫ
    tıts'aàdìıcho sı tı gıghàehdı ha,’ hadı. Eyıt'à tı ehts'e, ededı̨ t'aa tıts'aàdìıcho
    ghàtını̨ı̨dì.
  pes-OPV: 'پس سبوی خودرا بزودی از کتف خود فروآورده، گفت: “بیاشام، و شترانت را نیز
    آب می‌دهم.” پس نوشیدم وشتران را نیز آب داد.'
  ron-1924: 'Еа с-а грэбит, шь-а плекат вадра дясупра умэрулуй ши а зис: ‘Бя ши вой
    да де бэут ши кэмилелор тале.’ Ам бэут ши а дат де бэут ши кэмилелор меле.'
  ben-OBCV: “সে তাড়াতাড়ি কাঁধ থেকে তার কলশিটি নামিয়ে এনে বলল, ‘পান করুন, এবং আমি
    আপনার উটগুলির জন্যও জল দেব।’ অতএব আমি জলপান করলাম, এবং সে উটগুলিকেও জল দিল।
  lex-lex: 'Pleta-plet pa nalernu kekanni della wawayanni, noma lirni: “Muemun la,
    ne onta-ontamu re mana pena agalla remun wali.” Noka agemnu, me onta-onta re mana
    nalla remun wali.'
  rgu-rgu: Boe ma ana naonda lai-lai ure oe na, de nae, ‘Toꞌo minu leo. Ma au fee
    toꞌo onta nara rinu boe.’ Basa de au inu, ma au onta kara rinu boe.
  som-som: 'Iyana intay dhaqsatay oo ay ashuunkeedii garabkeeda ka soo dejisay ayay
    tidhi, Cab, awrtaadana waan waraabin doonaa: sidaas daraaddeed waan cabbay, awrtiina
    way waraabisay.'
  lat-VUC: 'Quæ festinans deposuit hydriam de humero, et dixit mihi: Et tu bibe, et
    camelis tuis tribuam potum. Bibi, et adaquavit camelos.'
  aoi-aoi: Warenja-bawiya yinguma-larrija menarlamba ngala-langwa-langwa amurn•da
    akwa yingi-yamama ngayuwa-wa, ‘Beka-langwa, umba kumin-akarrnginama ngarningka
    akungwa nungkwa-langwa-langwa kamila.’ Kembirra ningi-bekina arakba ngayuwa, umba
    yingumin-akarrngarna akungwa kamila-langwa.
  eng-ASVBT: 'And she made haste, and let down her pitcher from her shoulder, and
    said, Drink, and I will give thy camels drink also: so I drank, and she made the
    camels drink also.'
  mna-mna: 'To ni loŋa men mi iur kuuru kini isu, mi iso: ‘Is, win. Mi kamel ku tomini,
    ko aŋse kan ma tiwin.’ Tana nio aŋwin, mi ni ise yok pizin kamel tio tomini ma
    tiwin ma tirao.'
  ita-1885: 'Ed ella, calatasi prestamente la sua secchia d''addosso, mi disse: Bevi;
    ed anche darò da bere a'' tuoi cammelli. Ed io bevvi, ed ella diede ancora da
    bere a'' cammelli.'
  eng-LXXUP: And she hastened and let down her pitcher on her arm from her head, and
    said, Drink thou, and I will give thy camels drink; and I drank, and she gave
    the camels drink.
  eng-ULB: She quickly lowered her pitcher from her shoulder and said, 'Drink, and
    I will give your camels water also.' So I drank, and she watered the camels also.
  spa-VBL: 'Y ella de inmediato tomó el cántaro de su hombre y me dijo: ‘Por favor,
    bebe, y yo traeré para tus camellos también’. Así que bebí y ella trajo agua para
    los camellos.'
  fra-_FOB: 'Et elle s''est hâtée d''abaisser sa cruche de dessus son épaule, et elle
    m''a dit: Bois, et j''abreuverai aussi tes chameaux. J''ai donc bu, et elle a
    aussi abreuvé les chameaux.'
  mal-mal: 'അവൾ വേഗം തോളിൽനിന്നു പാത്രം താഴ്ത്തി: ‘കുടിക്കുക, ഞാൻ നിന്റെ ഒട്ടകങ്ങൾക്കും
    കുടിക്കുവാൻ കൊടുക്കാം’ എന്നു പറഞ്ഞു. അങ്ങനെ ഞാൻ കുടിച്ചു; അവൾ ഒട്ടകങ്ങൾക്കും കുടിക്കുവാൻ
    വെള്ളം കൊടുത്തു.'
  urd-GVR: Jawāb meṅ us ne jaldī se apne ghaṛe ko kandhe par se utār kar kahā, ‘Pī
    leṅ, maiṅ āp ke ūṅṭoṅ ko bhī pānī pilātī hūṅ.’ Maiṅ ne pānī piyā, aur us ne ūṅṭoṅ
    ko bhī pānī pilāyā.
  suz-BL: मिनु मेकोमी आ गाग्री रीब पा नाइश्‍शा ‘तूङो। गो इन दलओंठ आन कली यो तुंइनुङ’
    देंत। मिनु गो तूता। मेकोमी आं दलओंठ आन कली ब्‍वाक्‍कु तुंइताक्‍व।
  ita-1927: 'Deh, dammi da bere! Ed ella s’è affrettata a calare la brocca dalla spalla,
    e m’ha risposto: Bevi! e darò da bere anche ai tuoi cammelli. Così ho bevuto io
    ed ella ha abbeverato anche i cammelli.'
  ckb-ckb: '«ئەویش بە پەلە گۆزەکەی سەر شانی خۆی داگرت و گوتی: ”تۆ بخۆرەوە، هەروەها
