verse: GEN.024.014
translations:
  mal-C: ഞാൻ ഒരു പെൺകുട്ടിയോട്, ‘നിന്റെ കുടം ചരിച്ച് എനിക്കു കുടിക്കാൻ തരണം’ എന്നു
    പറയുമ്പോൾ അവൾ, ‘കുടിച്ചുകൊള്ളൂ, ഞാൻ നിങ്ങളുടെ ഒട്ടകങ്ങൾക്കും വെള്ളം തരാം’ എന്നു
    പറയുന്നെങ്കിൽ അവൾതന്നെ ആയിരിക്കട്ടെ അവിടത്തെ ദാസനായ യിസ്ഹാക്കിനുവേണ്ടി അവിടന്നു
    തെരഞ്ഞെടുത്തവൾ. എന്റെ യജമാനനോട് അങ്ങു കരുണ കാണിച്ചെന്ന് ഞാൻ ഇതിനാൽ ഗ്രഹിച്ചുകൊള്ളാം.”
  deu-TKW: 'wenn dann das Mädchen, zu der ich sagen werde: Neige doch deinen Krug,
    damit ich trinke, antworten wird: Trinke, und auch deine Kamele will ich tränken!
    die hast du bestimmt für deinen Diener Isaak, und daran will ich erkennen, daß
    du dich gegen meinen Herrn gnädig erzeigst.'
  lin-lin: 'Tika ete mwana mwasi oyo nakoloba na ye : ‹ Nabondeli yo, tengemisa mbeki
    na yo mpo ete namela mayi, › mpe ye akozongisela ngai : ‹ Mela na yo, mpe nakomelisa
    lisusu bashamo na yo, › azala mwasi oyo oponi mpo na Izaki, mosali na Yo. Na nzela
    oyo, nakoyeba ete olakisi bolamu na Yo epai ya nkolo na ngai. »'
  cbr-NT: 'Achúshi xanu chipash ''ën kakëxuan sinánun kamina ''imiti ''ain: Usama
    ka ''ën min ''umpax ''anun karamina min chumu nanpatima ''ain, kakëxun ka ''ë
    kati ''ikën: ''Umpax kamina ''ati ''ain, min camellokamaribi kana ''umpax ''amiti
    ''ain, a xanux ka Isaac min kaískë uni aín xanu ''iti ''ikën. Usa ''ain kana ''ën
    ''unánti ''ain min kamina ''ën ñu mëëxunkë uni upíokin nuibakin ''akinin kixun.'
  eng-LSV: and it has been, the young person to whom I say, Please incline your pitcher
    and I drink, and she has said, Drink, and I also water your camels)—her [whom]
    You have decided for Your servant, for Isaac; and by it I know that You have done
    kindness with my lord.”
  bmu-bmu: 'Kagetka kewö asuhumapköra köuluközal: Nöŋön ambi seram kungöra kewö jimam:
    ‘Gi ölöp köuraŋengi möŋgoninöŋga (mondokönöŋga) o nembileŋak.’ Mewö jibiga yaŋön
    kewö meleŋda jima: ‘Ölöp nenöŋga kamelurupki mewöyök o gumohom eŋgimam.’ Mewö
    jimawi, ambi seram ia göŋön welenqeqe azigi Aisakö buŋaya qenöŋi, yaŋön mönö mia
    akŋa. Mewö asuhuiga göŋön ketaŋamnaŋgöra keu jim jöhönöŋi, miaŋön ölŋambuk akza,
    mewö mötmam.”'
  eng-GNV: 'Graunt therefore that ye maide, to whom I say, Bowe downe thy pitcher,
    I pray thee, that I may drinke: if she say, Drinke, and I will giue thy camels
    drinke also: may be she that thou hast ordeined for thy seruant Izhak: and thereby
    shall I know that thou hast shewed mercy on my master.'
  eng-WEBSTER: 'And let it come to pass, that the damsel to whom I shall say, Let
    down thy pitcher, I pray thee, that I may drink; and she shall say, Drink, and
    I will give thy camels drink also: let the same be she that thou hast appointed
    for thy servant Isaac; and by that shall I know that thou hast shown kindness
    to my master.'
  nhw-BL: 'Techcahuili para nopa ichpocatl catli niquilhuis para ma nechtemohuili
    ico para ma niatlis, ma nechnanquili: ‘Xiatli, huan nojquiya niquinamacas mocamellos’.
    Huan quej nopa nijmatis para ya nopa catli tijtlapejpenijtoc para isihua Isaac.
    Huan quej nopa nijmatis para tijtlasojtlatoc noteco, Abraham.”'
  swh-ONEN: Basi na iwe hivi, nitakapomwambia binti mmojawapo, ‘Tafadhali tua mtungi
    wako nipate kunywa maji,’ naye akisema, ‘Kunywa, nitawanywesha na ngamia wako
    pia.’ Basi na awe ndiye uliyemchagua kwa ajili ya mtumishi wako Isaki. Kwa hili
    nitajua umemhurumia bwana wangu.”
  bba-bba: Ben wi kon nim nɔrurɑm kɑnɑ n nɔ, kpɑ u win tooru sikɑ u nɛɛ, n nɔruo,
    kpɑ u mɑɑ nɛn yooyoosu kɛ̃, ɑ de wɔndiɑ wi, u n sɑ̃ɑ wi ɑ wunɛn bɔ̃ɔ Isɑki ɡɔsiɑ.
    À n kuɑ mɛ, ko nɑ n yɛ̃ mɑ ɑ nɛn yinni durom kuɑwɑ.
  eng-KJVCPB: 'and let it come to pass, that the damsel to whom I shall say, Let down
    thy pitcher, I pray thee, that I may drink; and she shall say, Drink, and I will
    give thy camels drink also: let the same be she that thou hast appointed for thy
    servant Isaac; and thereby shall I know that thou hast shewed kindness unto my
    master.'
  cpy-cpy: 'Eeroka kantakaeyaawoni aririka nokantakiro apaani ewankawo: ‘Pipawakina
    pichomone nirantawakyaata nomiri.’ Okantanaki roori: ‘Pirantawakya. Ari nopitakyaari
    imiri eejatzi pipirapaeni.’ Rootaki tsinani pikowakaakiriri pomperatane Isaac.
    Ari niyoteri petakotari omperatanari.”'
  mpx-mpx: Ebo na baek yova etegana eliyana na ba, ‘Tab bosowaina wam ulubwal nu telipalo
    wewel na im?’ ge ebo ni ba, ‘Ee, u im, inoke wam kamel al na paimwil,’ he iya
    te u hile wam totuwalali Aisake kaiwena. Ebo ni gan ni ola o, inoke na atena te
    no tonowak iyaka u atilomwan-an.”
  wbp-wbp: Milki-yirrakaju nyampu-paturla karntaju jinta nyarrpara yungurnarla maninjarla
    kanyi Yijakiki. Kajirna payirni ngapa yinjaku, yunguju ngapa yinyi ngajuku ngarninjaku,
    pangkalaju ngulaju wangkami, ‘Yuwayi, yumpa ngapa nganja! Manu mayirna-jana kawartawara-paturlanguku-juku
    yinyi ngapaju?’ Kajiji kuja wangka, ngulaju kapurna milya-pinyi nyampuju ngulaju
    Yijakiki kali-nyanu, manu kapurna kujarlaju milya-pinyi nyuntulu kanparla yulkami
    ngaju-nyanguku wiriki Yipuruyamuku.”
  luo-luo: Mad timreni ka awachone nyako moro ni, ‘Asayi, yie dapigi piny mondo mi
    amodhie,’ kendo ka dowachna ni, ‘modhi kendo abiro chiwo pi ni ngamia-gi duto’
    to en ema mondo obed nyako ma iseyierone Isaka jatichni. Kamano anangʼe ni isenyiso
    ngʼwononi ne ruodha.”
  meu-meu: Na noimumu, hane-ulato ta baina hamaoroa, bainato “Emu hodu bavatoa diho,
    ranu kuri ta ba henigu, baina inua”, bena ia baineto “Madi ba inua; emu kamelo
    danu baina ha-inulaidia”, haneulatona bunai oiemu. abi-hidi ulatona, emu hesiai
    tauna Isaak ba henia ulatona mo. Unu amo baina diba oi na biagugu vada o bogaia
    hisimu.
  npi-ULB: 'यसैले यसो होस्‌: जुन कन्‍यालाई म ‘तिम्रो गाग्रो मतिर पानी पिउनलाई ढल्‍काइदेऊ’
    भनुँला, र जसले मलाई ‘खानुहोस्, म तपाईंका ऊँटहरूलाई पनि खुवाइदिन्‍छु’ भन्‍छिन्,
    तिनलाई नै तपाईंले आफ्‍ना दास इसहाकको निम्‍ति रोज्‍नुभएको होस्‌ । तपाईंले मेरा
    मालिकलाई करारको दया देखाउनुभएको रहेछ भन्‍ने म त्‍यसैबाट थाहा पाउनेछु ।”'
  yor-yor: Jẹ́ kí ó ṣe pé nígbà tí mo bá wí fún ọ̀kan nínú àwọn ọmọbìnrin pe, ‘Jọ̀wọ́
    sọ ládugbó rẹ kalẹ̀, kí n le mu omi,’ tí ó bá sì wí pé, ‘Mu ún, èmi ó sì fún àwọn
    ìbákasẹ rẹ náà mu pẹ̀lú,’ jẹ́ kí ó ṣe èyí tí o yàn fún ìránṣẹ́ rẹ Isaaki. Nípa
    èyí ni n ó fi mọ̀ pé o ti fi àánú hàn fún olúwa mi.”
  emp-NTPO: 'Mʌ̃a ab̶aʌ awẽrãa jaraya: “Mʌ̃ quĩrã djuburia bʌ zocora egode b̶ʌped̶a
    mʌ̃́a baidoda diadua.” Maʌ̃ne dji awẽrãba mʌ̃́a doduad̶a aibʌrʌ, idjab̶a bʌ cameyoa
    bid̶a baidora diayad̶a aibʌrʌ, mʌ̃a cawaya bʌa maʌ̃ awẽrãra bʌ nezoca Isa itea
    erob̶ʌda. Mãwãbʌrʌ mʌ̃a cawaya bʌa mʌ̃ borora quĩrĩãneba careba b̶ʌda.–'
  ind-ind: 'Aku mohon, biarlah terjadi seperti ini: Aku akan berkata kepada salah
    satu dari mereka, ‘Tolong berilah saya minum.’ Kalau dia menjawab, ‘Minumlah,
    dan saya juga akan mengambilkan air untuk unta-untamu,’ maka kiranya dialah yang
    Engkau pilih bagi hamba-Mu Isak. Dengan demikian, aku akan mengetahui bahwa Engkau
    menunjukkan kebaikan hati-Mu kepada tuanku Abraham.”'
  pes-OPCB: 'من به یکی از آنان خواهم گفت: ”سبوی خود را پایین بیاور تا آب بنوشم.“ اگر
    آن دختر بگوید: ”بنوش و من شترانت را نیز سیراب خواهم کرد،“ آنگاه خواهم دانست که
    او همان دختری است که تو برای اسحاق در نظر گرفته‌ای و سرورم را مورد لطف خویش قرار
    داده‌ای.»'
  ssx-ssx: I̱ma꞉ mo wandiki homeke ma꞉nda꞉ pa꞉ta꞉ dupa lolueke. Pilisio. Naka꞉ ikali
    kanake mina꞉niao I̱ ikali nono lae lolueke. Ipikana꞉ma꞉ alo hata꞉ Ikali nae laa
    Naka꞉ kemelo manuna꞉ ikali make mea a꞉ponoe lea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ mo naka꞉
    e pokaasa꞉ hali Aisa꞉kena꞉ ma̱leke lili wanda꞉ ya꞉na꞉e. Dupiki hau peaeka꞉na꞉ta꞉
    kota꞉ nakana꞉ma꞉ mo yaka you some pa꞉ta꞉ la꞉ wili pita꞉ ota꞉ ya꞉ka꞉ta꞉me laa I̱ma꞉
    hone ulueke laa yeni koto tupa꞉ piekeme.
  lcm-lcm: Napo buk ani ka asukang ke ta, taun na sokotuk asi kag inum ane si mang
    sikei a kavulik iria, na man a kavulik ang kala sulai ani kungana ta ka alis laman
    anig, na man kapa ka mengen asukang ke ta ka alis laman kapa ani keve kamel ke,
    naka atogon a malangas ke ta ninia palau vanang a aina ang, kutala pilak ia ani
    kam asosokai ta Isak. Man kala asukang palau val natala kin ia, nala nas ta kam
    ngorem ane si kag ainoinoai kapo tutuman.”
  aer-aer: Itne nhenheke-irremele the marle anyente apayuthnetyenhe atyenge kwatye
    inetyeke. Kele re apeke kwatye inemele atyenge anthemele the antywetyeke re atyenge
    akangkentye-arlke ilelheme anteme kele kamule areye-arlke kwatye anthemele, kele
    the itelareme renhe-arle unte ineke Isaac-eke anewe anetyeke. Kele alakenhe-arle
    the itelaretyenhe unte-arle akngerrepate atyinheke alhilentye ngkwinhe atnyeneke.”
  tgl-ULB: Ganito nawa ang mangyari. Kapag sabihin ko sa isang dalaga, 'Pakiusap ibaba
    mo ang iyong pitsel upang makainom ako,' at sabihin niya sa akin, 'Uminom ka,
    at paiinumin ko rin ang iyong mga kamelyo,' pagkatapos ay hayaang siya na nga
    ang babaing iyong itinakda para sa iyong lingkod na si Isaac. Sa pamamgitan nito
    malalaman kong nagpakita ka ng tipan ng katapatan sa aking amo.”
  nop-nop: Kaŋ nu wabihem niŋ ime toutge nambune ime nawit unduŋ nimbene nadiŋa adibo
    yobek, ‘Naweŋ kaŋ kamelegeye maaŋ ime yembene naneŋ.’ Unduŋ yobek kaŋ nu indiŋ
    nadiwit, ‘Biyagoŋ kuyoŋ, wabihem yoŋ e tipilapilaye mege Aisakdok tiulidokoguŋ.’
    Unduŋ nadiwit. Eŋ du bomboŋginedok siloŋ tobogoŋ timilaŋ u maaŋ nadiwit.”
  kca-kca: 'и эви, хŏйа ма йастәԓәм: ‘Сŏхта пўтэн иԓшәк эсԓыйи, ма йик йищԓәм’, хŏй
    пӑ мӑнэма йастәԓ: ‘Йиԋща, ма нӑӈ верблюдԓана па йищты мӑԓәм’, – щи эви щи Нӑӈ
    Исаак митхуйэна Нӑӈ ԓэщатсэн; щиты ма мŏштәԓэм, Нӑӈ ма Авраам кущайэма щи ԓŏват
    йӑм этәԓтәсэн».'
  cbu-NT: Nuwshat mashkuri, Nuwaam, izaree, kungurish pakich pananda, tákchuri, uwshat
    watundurish tipayaru, nuwaam yásichpa. Itaru, nda nuwaamatam wapi túri tina. Ichingaru
    kameechureemtamti yásichpa. Anshat kiz shaana, Apaa, wasina ipusangcha Isaakaam
    wizanlli anuri tupanamaama. Anoom nuw shiyaa mashkina, watam shiy paturunarineetsi
    Apraham kapung chinakshawa, tárangiya. Yuwaatsiri tsiyatku ántaru anootsiri,
  hui-hui: Ibiragola i̱na mbiragohondo lalu, Í̠naga be yidegonime iba noliya hambu
    ngi, larogola ibugua iba noliya hambu ngialu i̱naga nogo kamelerubi nelo hambu
    miyagua ogoni ibu í̠naga biabe bia haga Aisaga one berelo dabaridalo manda bulebero.
    Ani manda buwa i̱naga agali haguane biagohondo dara halu biamogo biridago hondolebero,
    lalu lene.
  wrs-wrs: Wo mongom ata kava omnavav os, po kam vraho pevna sumbrini. Wo himba kamba
    osva omnatava, neota, wo eva yena kamelmba ata ka dahwol vevav, wo ata kava os
    nomba nonglavav, osva memba honamba ungevlirinimba doa yimba doara pusvundthoamnana
    Isakmba pevna andranindriniva. Wo os ata kava ishovav, Sesoa doa honamba vei,
    temba hevpa doarava Aprahamba tanamolnamba ishomnanamba.
  mya-mya: သူ​တို့​အ​ထဲ​မှ​တစ်​ယောက်​ယောက်​အား`သင်​၏ ရေ​ခ​ရား​မှ​ရေ​တစ်​ပေါက်​လောက်​သောက်​ပါ​ရ
    စေ' ဟု​ဆို​ပါ​မည်။ အ​ကယ်​၍​ထို​အ​မျိုး​သ​မီး က`သောက်​ပါ။ သင်​၏​ကု​လား​အုတ်​တို့​အ​တွက်
    လည်း​ရေ​ခပ်​ပေး​ပါ​မည်' ဟု​ဆို​လျှင် ထို​အ​မျိုး သ​မီး​သည်​ကိုယ်​တော်​၏​ကျွန်​ဣ​ဇာက်​အ​တွက်
    ကိုယ်​တော်​ရွေး​ချယ်​ထား​သူ​ဖြစ်​ပါ​စေ​သော။ အ​ကျွန်ုပ်​လျှောက်​ထား​သည့်​အ​တိုင်း​ဖြစ်​ခဲ့
    လျှင်​အ​ကျွန်ုပ်​၏​သ​ခင်​အား​ထား​တော်​မူ သော​က​တိ​တော်​အ​တိုင်း ကိုယ်​တော်​ပြု​တော်
    မူ​ကြောင်း​အ​ကျွန်ုပ်​သိ​ရ​ပါ​မည်'' ဟု​ဆု တောင်း​လေ​၏။
  cbi-NTPO: 'Tsenmala challa iya naaju na''manu: Tsantsaya, ñu'' tupiyama pajtede,
    inu pi kushnu tenve, tinmala, Kujchide, ti'', naa ñu'' kameyulanu bain pi kuwanu
    tsuyu, ti'' pakamu na''ma ju''ba, juntsaa ñuchi tiba kiikemu chachi Isaacchi mi''ke''
    kañu na''ma jusa. Tsenmalaa iya mijanu tsuyu naa inu uudenguemu rukunu ñu yuj
    ura'' kentsuñuba, timi.'
  bod-N: ངས་བུ་མོ་སུ་ཞིག༌ལ། ཁྱོད་ཀྱིས་ཆུ་ཟོ་ཁྱེར་ཤོག༌དང༌། ངས་ཆུ་འཐུང་འདོད་ཅེས་སྨྲ་བ༌དང༌།
    གལ༌ཏེ། ཁོ་མོ་ན༌རེ། ཁྱོད་ཀྱིས་འཐུང༌དང༌། ངས་ཁྱོད་ཀྱི་རྔ་མོང་ལའང་ཆུ་ལྡུད་པར་བྱ་ཞེས་སྨྲས༌ན།
    བུ་མོ་དེ་ནི་ཁྱེད་ཀྱིས་བསྐོས་པ་ལྟར་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ཨི་སཱག་གི་ཆུང་མ་ཡིན་པར༌མཛོད།
    འདི་ལྟར་གྲུབ༌ཚེ། ཁྱེད་ཀྱིས་ང་ཡི་བདག་པོ་ལ་ཐུགས་རྗེ་གནང་བ་བདག་གིས་ཤེས་ནུས་པ་ཡིན་ཞེས་གསོལ་བ་བཏབ༌བོ།།
  wsk-wsk: Se aninga angamang mu taimon se nunga ningi bo manik, ‘Ka yu kuting te
    yu sang utu aisu se naikko,’ maik, se nu baluk, ‘Ni no se ani sang ka camel nungarik
    se namonko,’ ma baluk, umutang te ani ko ikiek, imet borta ni atumukirem se nu
    nika ura kari Isaac ilak naukko. Se umu te betela ani ko ikiek, ni aninga dom
    kari ko gomang motam nungem maikko.”
  kkl-kkl: Sin yaikne taneko nhon elag mololamneri, 'Mag ma'iag teropne na mag olog
    tunundi,' seneba, eldi, 'Nani an temenba, anenge pham unta babe tebatsunun,' selenge
    neneko sembe, 'NUNI Allahri Ishak sembe kelabo nene weplange ane,' sembanun. Nari
    pham unta babe mag tebatsile tanena, 'Nani Abraham Allahri o'ona sembamlari, eldi
    seneragtopne sunsunum uro ual,' aro el tan unulul,” aro Allahag molona molorop
    yubu lebog.
  sna-sna: Ngazviitike kuti pandinoti kumusikana, ‘Ndapota, tura chirongo chako kuti
    ndinwewo mvura,’ uye iye akati, ‘Inwai henyu uye ndichanwisawo ngamera dzenyu’
    ngaave iye wamasarudzira muranda wenyu Isaka. Naizvozvo ndichaziva kuti maitira
    tenzi wangu zvakanaka.”
  spa-BLM: 'Que la joven a la que le diga: “Por favor, baja tu cántaro para que pueda
    beber”, y que diga: “Bebe, y yo también daré de beber a tus camellos”, sea la
    que has designado para tu siervo Isaac. Así sabré que has sido amable con mi señor”.'
  beu-beu: 'Base na banang alang: Nehe jangu taang ba na at mateng hula, ꞌEejar eala
    angu miadingkir, senge na eejar angu kudi na hengi.ꞌ Kalo ana nehur ebalet hula,
    ꞌNimang jar ae ba na. Bot nimang eeunta ang naung di, eningse na jar metma mainang
    ini na.ꞌ Kalo jadit aulang se, na ateing iilat hula, nehe jangu angu ba Aana aing
    vengtalail metma Eemalea Isak ejangu ening! Bot aulang senge, na ateing hula,
    Oomi aaung angu Aana metma nemanaing Abraham etubing iila.”'
  cac-cac: 'Elocab'' d''a a c''ol to a junoc ix cob''es ol ja yic'' yaal, ol val d''a
    ix icha tic: Tzin tevi d''ayach, iq''uemta a ch''ub'' chi'', tzac''an jab''oc
    a''al chi'' vuc''u'', xin cham d''a ix. Axo ol yalan ix: Uc'' a'', ol vac''anpax
    a'' yuc'' noc'' a camello tic, xcham ix, aocab'' ix chi'' tza siq''ueli yic tz''och
    yetb''eyumoc vin̈aj Isaac a checab''. Icha chi'' ol aj snachajel vuuj to ay a
    vach''c''olal d''a vin̈ in patrón, xchi vin̈ checab'' chi'' d''a slesal.'
  swh-ULB: Na itokee hivi kwamba. Nikimwambia msichana, tafadhari tua mtungi wako
    ili niweze kunywa maji,' na akiniambia, 'Kunywa, na kwamba nitawanywesha ngamia
    wako pia,' huyo ndiye awe ambaye umemchagulia mtumwa wako Isaka. Kwa njia hii
    nitajua kuwa umeonesha agano la uaminifu kwa bwana wangu.”
  bel-bel: 'і дзяўчына, якой я скажу: нахілі збанок твой, я нап''юся; і яна скажа:
    пі, я і вярблюдам тваім дам піць, - вось тая, якую Ты назначыў рабу Твайму Ісааку;
    і з гэтага даведаюся я, што Ты чыніш мілату гаспадару майму.'
  deu-ELBBK: 'Möge es nun geschehen, dass das Mädchen, zu dem ich sagen werde: Neige
    doch deinen Krug, dass ich trinke, und das sagen wird: Trinke, und auch deine
    Kamele will ich tränken, diejenige sei, die du für deinen Knecht, für Isaak, bestimmt
    hast; und daran werde ich erkennen, dass du Güte an meinem Herrn erwiesen hast.'
  mbb-OT: Emun ebuyù a te wahig duen te umuy te raǥa, ne emun ebpemineg sikandin he
    ibpeinum a ragkes is menge kemilyu ku, berakat he iyan sikandin kes mibpilì nu
    he egkehimu he esawa te suluǥuen nu he si Isaac. Pinaaǥi kayi egketuenan ku he
    impeehè nu is gaǥew nu te egalen ku he si Abraham.”
  msc-msc: 'N ba a fɔ sunkurun mɛn yɛ ko: ‹I la jitafen najii ka n sɔ ji rɔ, n ye
    n min›, ni wo ka n sɔ, ka ban ka n na ɲɔɔmɛilu fanan namin, nba sunkurun wo ye
    kɛ i la baaraden Isiyaka muso ri, i jɛrɛ ka mɛn natɛɛ a ma. Ni wo bɛɛ kɛra, n
    di a lɔn ko i ra ɲumaya kɛ n tii yɛ ka a masɔrɔn i ra kɛ a Maari Alla ri.»'
  mal-2015: 'നിന്റെ പാത്രം ഇറക്കി എനിക്കു കുടിപ്പാൻ തരേണം എന്നു ഞാൻ പറയുമ്പോൾ: കുടിക്ക;
    നിന്റെ ഒട്ടകങ്ങൾക്കും കുടിപ്പാൻ കൊടുക്കാമെന്നു പറയുന്ന സ്ത്രീ തന്നേ നീ നിന്റെ
    ദാസനായ യിസ്ഹാക്കിന്നു നിയമിച്ചവളായിരിക്കട്ടെ; നീ എന്റെ യജമാനനോടു കൃപ ചെയ്തു എന്നു
    ഞാൻ അതിനാൽ ഗ്രഹിക്കും.'
  tuo-NT: 'yʉꞌʉ niꞌcõrẽ aꞌtiro nigʉ̃ti: ‘Acotʉre miidijoya. Sĩꞌrĩgʉ̃tigʉ weeꞌe.’ Co
    ‘Sĩꞌrĩña. Mʉꞌʉ yarã cameyoa quẽꞌrãrẽ tĩagõti,’ tojo yʉꞌtigo cóta mʉꞌʉ beseꞌco
    mʉꞌʉrẽ daꞌracoꞌtegʉ Isaa nʉmo niacjo nigõsamo. Mʉꞌʉ tojo weecã ĩꞌagʉ̃, ‘Diacjʉ̃ta
    yʉꞌʉ wiogʉ Abrahãrẽ añurõ weemi’, nigʉ̃saꞌa”, nicʉ niwĩ.'
  gup-gup: Kab bu ngamarneyime ngalyawk, bu ngayime, ‘Ngadjare kanmarneboma budjdjurlung
    ke ba ngabongun.’ Dja ngaleng kayime, ‘Yibongu, dja ngabenbowon camel ke warridj.’
    Ngalyawk ngalbu kunmekbe kayime, wardi bu ngaldjalmekbenin ngalbu ngudda yimarnedjarrngbom
    nuye Isaac nawu ngunmarnedurrkmirri. Bu kuhni kakurduyimerran, wanjh ngaye ngaburrbun
    bu ngudda yikongibun nawu ngaye nganmarnewohrnan.”
  met-met: Bagula ngaxusunga haing nanung tela ba, ‘Sanga ba uta borima mari bu nganung
    monga?’ Nabu harua ba, ‘Unung, saing bagula ngasina langa na kamelimdi xauna.’
    Nabu bila ba, bing ngabo ba ina naga umogu (ma)na lipuxim oxatama Aisak. Nabu
    sok bila ba, bing bagula ngaxabia ba uhatanga kubolum xaiyua na lipuxigu haringina.”
  gvs-gvs: Ago ava vavina yaina neta akawanoi kagu, “Am botori kwaisobūye bei am bwae
    giyaina anim” go, vavinayana ikatumapu kana, “Kunīm go, im kameri nakae bei avanimdi”,
    e moe tauyana kuvayōko Aisake im pákwana monena. Moeko goi bei ayagoi guna tomoya
    bogina kulokate.’
  rmc-rmc: 'Te phenava jekhake lendar: ‚De man te pijel andral o džbanos paňi,‘ a
    oj odphenela: ‚Le a pi! Me dava the tire ťaven te pijel,‘ ta mi el oj odi, sava
    kidňal avri tire služobňikoske le Izakoske. Pal oda džanava, hoj presikaďal o
    lačhejileskeriben mire rajeske.“'
  nlg-nlg: Mu ku bosa vania sakai mu ghaghua, ‘Ko lubatiu ge ku inu.’ Ma ge ke bosa
    tughu gaia, ‘Eo, ko inu, mi nau ku heo ghadira beti ghua nimua na camel,’ vaho
    ge u ghilala gaia tua keri na vaivine to vilia vania nimua na mane lutu Isaac.
    Ke vaghaa keri ke, ge ku ghilalaa to pangotia so nimua baubahu vania na vunaghigu.”
  dgr-DOGNT: T'eeko ı̨łè wets'ǫ̀ dıı haehsı̨ı̨ sìı, ‘Netıtǫǫ̀ gots'ǫ tı wehts'è,’
    wèehsı̨ nı̨dè, ‘Hęɂę, tı nets'è,’ sèhdı xè, ‘Nets'ǫ tıts'aàdìıcho hazǫǫ̀ tı gıghàehdı
    ha,’ hadıı sìı eyı t'eeko, Isaac wegha ts'èko neehchì hǫt'e welè. Eyı weghàà sets'ǫ̀
    k'àowo etewenèeɂı̨ wek'èehsǫ ha,” hadıì yaı̨htı.
  pes-OPV: 'پس چنین بشود که آن دختری که به وی گویم: “سبوی خودرا فرودآر تا بنوشم “،
    و او گوید: “بنوش و شترانت را نیز سیراب کنم “، همان باشد که نصیب بنده خود اسحاق
    کرده باشی، تا بدین، بدانم که با آقایم احسان فرموده‌ای.»'
  ron-1924: 'Фэ ка фата кэрея ый вой зиче: ‘Плякэ-ць вадра, те рог, ка сэ бяу’ ши
    каре ва рэспунде: ‘Бя ши ам сэ дау де бэут ши кэмилелор тале’ сэ фие ачея пе каре
    ай рындуит-о Ту пентру робул Тэу Исаак! Ши прин ачаста вой куноаште кэ Те-ай ындурат
    де стэпынул меу.”'
  ben-OBCV: এরকমই হোক যেন আমি যখন একটি যুবতী মেয়েকে বলব, ‘দয়া করে তোমার কলশিটি নামিয়ে
    রাখো যেন আমি জলপান করতে পারি,’ এবং সে যখন বলবে, ‘আপনি পান করুন এবং আপনার উটগুলির
    জন্যও আমি পানীয় জল দেব, ’ তখন সেই যেন সেই মেয়ে হয়, যাকে তুমি তোমার দাস ইস্‌হাকের
    জন্য মনোনীত করেছ। এর দ্বারাই আমি জানতে পারব যে তুমি আমার প্রভুর প্রতি দয়া দেখিয়েছ।”
  lex-lex: 'Mhi'' pa nla nlol emkadi de, hararar meni mak a''ukot la giwra: “Mpuatir
    kuku'' nana kekanmu pa totpa agemun la”, noma nwahla: “Muemun la, ne ontamu re
    mana agalla remun wali,” hade ed maka Mtiutmuata-mkiewra'' nana pa rala la hopopanmu
    Isaka. La''pa emkade de agat niohora de Omtiutg oleka ralam kalwiedmu la matro''mu
    de.”'
  rgu-rgu: 'Au hule leo iaꞌ: Maneniko au dedea o ana fetoꞌ esa ae, ‘Nona, e! Maonda
    ure oe ma fo fee au oe baiꞌ inu dei.’ Maneniko ana nataa nae, ‘Papa ka minu leo.
    Ma neuꞌ ko papa ka onta mara boe au hani si.’ Na, ria nanadadi tanda nae, ana
    fetoꞌ ria riꞌ Manetualain here man so, fo dadi neuꞌ Isak sao na. No tanda leo
    naꞌ a, au bubuluꞌ ae, Manetualain matudu susue ma, neuꞌ au malaka ki Abraham so.”'
  som-som: Gabadhii aan ku odhan doono, Ashuunkaaga deji, waan ku baryayaaye, aan
    ka cabbee, oo igu odhan doonta, Cab, awrtaadana waan waraabin doonaa, taasu ha
    noqoto tii aad u dooratay addoonkaaga Isxaaq, oo taas baan ku ogaan doonaa inaad
    sayidkayga u roonaatay.
  lat-VUC: 'Igitur puella, cui ego dixero: Inclina hydriam tuam ut bibam: et illa
    responderit: Bibe, quin et camelis tuis dabo potum: ipsa est quam præparasti servo
    tuo Isaac: et per hoc intelligam quod feceris misericordiam cum domino meo.'
  aoi-aoi: Nganja kembirra ki-yengbinama ayakwa duwilyaba-manja dadiyara ningena.
    Ki-yaminama ngayuwa ngaluwa-wa, ‘Yimini-larrijiya-langwa nungkwa-langwa meningamilyumilyinja
    menarlamba akwa yi-bekajiya-langwa akungwa,’ ngayuwa ki-yaminama. Kingi-yamina-manja
    dakina ngayuwa-wa, ‘Yawa, bekina nungkuwa. Akwa ngarningka kembirra kumin-akarrnginama
    ngayuwa akungwa amurndakenena-langwa nungkwa-langwa-langwa kamila,’ kingi-yamina-manja
    dakina amurndakenena ayakwa ngayuwa-wa, kembirra dakina-bina ninginga-ngayindenama
    nungkuwa ningku-wekbalyinuma arakba adinakba Ajika-langwi-yada didarringka-da.
    Kembirra ningeningma ngayuwa ningkenumini-yarrkilalikama ngawa ebina ayakwa ningki-yarrkakumarnuma
    Aburiyama-langwa-da,” ni-yama nakina nenikuminuwar•duwar•da Aburiyama-langwa Yaweyu-wa-da.
  eng-ASVBT: 'and let it come to pass, that the damsel to whom I shall say, Let down
    thy pitcher, I pray thee, that I may drink; and she shall say, Drink, and I will
    give thy camels drink also: let the same be she that thou hast appointed for thy
    servant Isaac; and thereby shall I know that thou hast shown kindness unto my
    master.'
  mna-mna: 'Tana nio ko aŋso pa moori sa be ise koŋ yok. Mi sombe ni ipekel sua tio
    ta kembei: ‘Ina ambai. Nio ko aŋse kom be win. Mi ko aŋse yok pizin kamel ku tomini.’
    Sombe ni iso ta kembei, inako moori ta tana tabe aŋkami pa mbesooŋo ku Isak. Naso
    aŋute kembei nu motom iŋgalŋgal sua ta mbuk pa biibi tio Abaraam na, mi urur lelem
    pini.”'
  ita-1885: 'Avvenga adunque, che la fanciulla, la quale, dicendole io: Deh! abbassa
    la tua secchia, acciocchè io bea; mi dirà: Bevi, ed anche darò a bere a'' tuoi
    cammelli; essa sia quella che tu hai preparata ad Isacco, tuo servitore; ed in
    ciò conoscerò che tu avrai usata benignità verso il mio signore.'
  eng-LXXUP: And it shall be, the virgin to whomsoever I shall say, Incline thy waterpot,
    that I may drink, and she shall say, Drink thou, and I will give thy camels drink,
    until they shall have done drinking—even this one thou hast prepared for thy servant
    Isaac, and hereby shall I know that thou hast dealt mercifully with my master
    Abraham.
  eng-ULB: Let it happen like this. When I say to a young woman, 'Please lower your
    pitcher so that I may drink,' and she says to me, 'Drink, and I will water your
    camels too,' then let her be the one that you have appointed for your servant
    Isaac. By this I will know that you have shown covenant faithfulness to my master.”
  spa-VBL: 'Haz que suceda de la siguiente manera: Que la joven a quien yo le diga
    ‘por favor, sostén tu cántaro para que yo pueda beber,’ y me responda ‘por favor
    bebe tú y tus camellos también,’ que sea ella la mujer que has elegido como esposa
    de tu siervo Isaac. De esta forma sabré que has mostrado fidelidad a mi señor”.'
  fra-_FOB: 'Que la jeune fille à qui je dirai: Penche, je te prie, ta cruche, afin
    que je boive, et qui répondra: Bois, et j''abreuverai aussi tes chameaux, soit
    celle que tu as destinée à ton serviteur Isaac; et je connaîtrai par là que tu
    as été favorable à mon seigneur.'
  mal-mal: '‘നിന്റെ പാത്രം ഇറക്കി എനിക്ക് കുടിക്കുവാൻ തരണം’ എന്നു ഞാൻ പറയുമ്പോൾ: ‘കുടിക്ക;
    നിന്റെ ഒട്ടകങ്ങൾക്കും കുടിക്കാൻ വെള്ളം ഞാൻ കൊടുക്കാം’ എന്നു പറയുന്ന പെൺകുട്ടി
    തന്നെ അവിടുന്ന് അവിടുത്തെ ദാസനായ യിസ്ഹാക്കിന് നിയമിച്ചവളായിരിക്കട്ടെ; അവിടുന്ന്
    എന്റെ യജമാനനോട് കൃപ ചെയ്തു എന്നു ഞാൻ അതിനാൽ ഗ്രഹിക്കും”.'
  urd-GVR: Maiṅ un meṅ se kisī se kahūṅgā, ‘Zarā apnā ghaṛā nīche karke mujhe pānī
    pilāeṅ.’ Agar wuh jawāb de, ‘Pī leṅ, maiṅ āp ke ūṅṭoṅ ko bhī pānī pilā detī hūṅ,’
    to wuh wuhī hogī jise tū ne apne ḳhādim Is'hāq ke lie chun rakhā hai. Agar aisā
    huā to maiṅ jān lūṅgā ki tū ne mere āqā par mehrbānī kī hai.”
  suz-BL: गो मीश आल कली ‘इ गाग्री ङा ब्‍वाक्‍कु इच्‍का तूचा गेयी’ देंनुङ। मेको मीश
    आलमी ‘तूङो। गो इ दलओंठ आन कली यो ब्‍वाक्‍कु तुंइनुङ’ देंत हना, मेको मीश आल इन
    गेय पाइब इसहाक कली योव़शो बाक्‍ल। मोदेंशो दुम्‍त हना, गे आं होव़प कली इन गेना
    हना यो दाक्‍तीके कोंइताक्‍नी, दे गो तुइक्‍नुङ” दे परमप्रभु कली लोव़ पवा बाक्‍त।
  ita-1927: 'Fa’ che la fanciulla alla quale dirò: Deh, abbassa la tua brocca perch’io
    beva e che mi risponderà Bevi, e darò da bere anche ai tuoi cammelli, sia quella
    che tu hai destinata al tuo servo Isacco. E da questo comprenderò che tu hai usato
    benignità verso il mio signore”.'
  ckb-ckb: 'با ئەو کچەی کە پێی دەڵێم: ”گۆزەکەتم بۆ لار بکەرەوە با ئاو بخۆمەوە،“ ئەویش
    بڵێت: ”بخۆرەوە، هەروەها وشترەکانیشت ئاو دەدەم.“ با ئەوت بۆ ئیسحاقی خزمەتکارت هەڵبژاردبێت.
    بەمەش دەزانم کە چاکەت لەگەڵ گەورەکەم کردووە.»'
  eng-BBE: 'Now, may the girl to whom I say, Let down your vessel and give me a drink,
    and who says in answer, Here is a drink for you and let me give water to your
    camels: may she be the one marked out by you for your servant Isaac: so may I
    be certain that you have been good to my master Abraham.'
  crx-NTPO: '''Et lhaoodonleh mbe la ts''ekeyaz ''udutasnelh-un, nyoo too be silhdzo-i
    yun nenin''aih oosnai'' sih dusni-un, ''en sih dooni'', ‘Too intnai ''ink''ez
    nyoo camel ''i cha si oogha taoo''alh,’ sulhni-un, ''en ''oot''e'', mba ''ut''en-un
    Isaac oo''at wheni ''et si t''eoonoszin, ''awet smoodih oogha t''e''ninzun hukw''un''a
    ''inla.”'
  kan-OKCV: ನಾನು ಯಾವ ಹುಡುಗಿಗೆ, ‘ನೀರು ಕುಡಿಯುವ ಹಾಗೆ ನಿನ್ನ ಕೊಡವನ್ನು ಇಳಿಸು,’ ಎಂದು ಕೇಳಿಕೊಂಡಾಗ,
    ‘ನೀನೂ ಕುಡಿ, ನಿನ್ನ ಒಂಟೆಗಳಿಗೆ ಸಹ ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಡುತ್ತೇನೆ,’ ಎಂದು ಹೇಳುವಳೋ, ಆಕೆಯನ್ನೇ
    ನೀವು ನಿಮ್ಮ ಸೇವಕನಾದ ಇಸಾಕನಿಗೆ ನೇಮಕ ಮಾಡಿದ್ದೀರಿ ಮತ್ತು ಯಜಮಾನನಿಗೆ ದಯೆ ತೋರಿಸಿದ್ದೀರಿ,
    ಎಂದು ಇದರಿಂದ ನಾನು ತಿಳಿದುಕೊಳ್ಳುವೆನು,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  bbb-bbb: Bara ije bu roga na bara be kuako, A isekie sukore one a do jiaema ijia
    do jia mie na ino kuake. Na ijiege kuaga fu kieko, Do ije igifurekino ike na bino
    jiana fanu kamero one ije vajiano kieke. Fu ijiege kuariemo ijia na vierafero
    bara ije are Aeseki e oefuo imeno fu abedufuo a vierafema ijene ro na ijiege vierafene.
    Na ire ije fu iviama rekuma na vierafero vua izege a e ireobo none kuaraema ije
    fune riaremaro na ijiege vierafeno kuae.
  tam-2017: 'நான் குடிக்க உன் குடத்தைச் சாய்க்கவேண்டும் என்று நான் சொல்லும்போது: குடி
    என்றும், உன் ஒட்டகங்களும் குடிக்கக் கொடுப்பேன் என்றும் சொல்லும் பெண்ணானவளே, நீர்
