    eno homugo nago sę bidi Aisakgo sabo we te tama da po waibao. Tama te tiwai pedalubaso
    da, teda eno koneyu, nago te eno genuai bidi dali dąų wali tau sabo po te mu
    tama usu nubao po waibao,” te tiwai gedu haluasa po wai.
  llg-llg: 'De, au oke leoiak: mete ma au kokolak ua inanak esa, ae, ‘Ina aa! Tulun
    makonda o uloem, fo au inu oe fa dei.’ Mete ma ana nataa, nae, ‘Ama minu leo!
    Ma dei fo au fee ama banda onta nala linu boe.’ Na, ndia ana dadik tanda nae,
    inanak ndia fo Manetualain hele nalan Isak saon! No tanda leondiak, na, au bubuluk
    ae, Manetualain natudu Ndia dale malolen neu au malanggang Abraham.”'
  tpi-tpi: Bai mi tokim wanpela yangpela meri olsem, ‘Plis, yu daunim sospen wara
    bilong yu na bai mi dring liklik wara.’ Na sapos em i tok, ‘Yu dring, na bai mi
    givim wara long ol kamel bilong yu tu,’ orait mi laik bai em dispela meri tasol
    yu makim bilong wokman bilong yu Aisak. Sapos ol samting i kamap olsem, orait
    bai mi save yu marimari long bikman bilong mi, na yu laik helpim em.”
  dan-1931: 'og siger jeg nu til en Pige: Hæld din Krukke og giv mig at drikke! og
    siger så hun: Drik kun, og jeg vil også give dine Kameler at drikke! lad det da
    være hende, du har udset til din Tjener Isak; således vil jeg kunne kende, at
    du har vist Miskundhed mod min Herre!”'
  vie-OVCB: 'Khi con xin cô nào cho con uống nước, mà cô ấy đáp: ‘Ông cứ uống đi;
    tôi sẽ cho bầy lạc đà ông uống nữa,’ xin Chúa cho cô ấy đúng là người Chúa chỉ
    định cho Y-sác, đầy tớ Chúa. Nhờ đó, con mới biết rõ Chúa đã tỏ lòng nhân từ với
    chủ con.”'
  lbk-lbk: Idwani, fomachang ka ta mo sak kanan isnan esang ken chaicha, ‘Pangngaasim
    ta eppasem nan fangam ta ominom ak,’ ya sa na't kanan, ‘Wen, ominom ka, ta sak
    et akhes somakcho si inomen nan kameliom,’ et siya chi nan mangammowak ay siya
    nan pinilim ay en-asawan nan faam ay si Isaac. Ya siya akhes nan mangammowak ay
    inpailam nan kinagkhawismo ken Abraham ay apok.”
  guj-2017: ત્યારે એમ થવા દેજો કે જે યુવતીને હું એમ કહું કે, ‘કૃપા કરીને તારી ગાગર
    ઉતાર કે હું તેમાંથી પાણી પીઉં,’ ત્યારે તે મને એમ કહે કે, ‘પીઓ અને તમારા ઊંટોને
    પણ હું પાણી પીવડાવીશ,’ તે એ જ યુવતી હોય કે જેને તમે તમારા દાસ ઇસહાકને સારુ પસંદ
    કરેલી હોય. એનાથી મને ખાતરી થશે કે તમે મારા માલિક સાથે કરેલા કરાર અનુસાર વિશ્વાસુ
    વચનબદ્ધ રહેલા છો.”
  byr-byr: '@see-verse:GEN.024.013'
  awx-awx: Ge mängälä täpätu apän, ‘Yanggälumändanetä yanggä uhike nami tängopa,’
    yang iniwit. Iniwa mängälä uläpätä yäkwäle wamu ‘Tangop. Tiwän kameldalexäyä uhike
    yäma,’ yang yawänu, ‘Mängälä uläpä puyä äminda Aisakge tuwänguläxunin,’ yang natäke,
    ‘Gätä towiknga Abrahamde gwälam hikngä alahaläk,’ yang natäpit,” yang inikut.
  pon-2006A: Eri, serepein pwulopwul men me I pahn ndahng, ‘Menlau kaidi omw sahen
    pwe I en nimpil mahs.’ Ma e pahn nda, ‘Nna, ale oh nim; oh I pil pahn kanimpile
    noumw kamel kan,’ iei ih me komw ketin piladahr ong sapwellimomwi ladu Aisek.
    Ma met pahn pweida, I pahn patohwan esehki me komw ketin kapwaiada sapwellimomwi
    inou ong ei soumaso.”
  por-BRBSL: 'Que aconteça, que a jovem a quem eu direi: ''Por favor, abaixe seu cântaro,
    para que eu possa beber'', então ela diz: ''Beba, e eu também darei de beber a
    seus camelos'', ''- deixe-a ser aquela que você designou para seu servo Isaac.
    Com isto saberei que você demonstrou gentileza para com meu senhor”.'
  aly-aly: atha renh-rnem ayernem anyentel kwaty anthetyek apek, rarl ayenh kwaty
    antheman athap renh iterl-aremarl, Isaac-kenh anewikw, ntwarl Atyetyart atyenh
    alhelek-angkwarr.”
  cth-cth: Hettelah awm naseh, tangla koe pahren lahoi tui ka nei hanlah tuium hah
    patue sak haw, ka ti navah, ahni ni net leih, na kalauknaw a nei hanlah ka poe
    han telah ka tet e teh na san Isak hanlah na hmoun pouh e lah awm naseh. Hottelahoi
    ka bawipa koe lungmanae na kamnue sak tie hah ka panue thai han telah ati.
  twi-twi: Ma ɛmmra mu sɛ, ababaa biara a mɛka akyerɛ no se, ‘Mesrɛ wo, soɛ na ma
    me wo sukuruwa no mu nsu no bi nnom no,’ sɛ ɔka se, ‘Nom bi, na mɛma wo yoma no
    nso bi anom’ a, ɔnyɛ ababaa a woapaw no ama wʼakoa Isak. Ɛnam eyi so bɛma mahu
    sɛ, woahu me wura mmɔbɔ.”
  hlt-hlt: Hula aka om te, 'Na amrhaeng hal dae lamtah tui ka o eh?,’ ka ti nah vaengah,
    'O lamtah na kalauk rhoek khaw tui kan tul eh?,’ aka ti te na sal Isaak ham na
    hmoel pah. Anih dongah ka boei taengah sitlohnah nan saii tila ka ming ni,” a
    ti nah.
  tbz-SIM: 'M bo mɔɔ wèè sɑpɑ̀ɑ̀ nkɛ dɔ̀: Bíi nhɑ dúù kɛ̀ ǹ yɑ̃̀, kòo n tɛ̃́nnɛ́ kɛ
    yĩ́: Yɑ̃̀ kɛ̀ n duɔ́ nhɑ yòyóbɛ̀ kɛ̀ bɛ̀ɛ yɑ̃̀. M bo bɑntɛ́ kɛ dɔ̀ weǹwe ɑ tɑ̃ɑ̃tɛ́mɛ̀
    ɑ kóo tɔ̃ntì Isɑki kpɛ́í, kɛ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ n yiɛ̀ nhAbɑrɑhɑmmu.'
  msy-2020: Ezɨ kɨ kamaghɨn nɨn azai, kɨ amizir igiatam mɨkɨm suam, ‘Ai, kɨ dɨpatam
    amasa, nɨ ti nan akuragh uan dɨpɨzimɨn mɨner dɨpam asigh a inigh izighirɨ.’ Eghtɨ
    a suam, ‘Are, nɨ damɨ, eghtɨ kɨ dɨpam uaghan nɨn kamelbar anɨngam.’ Eghtɨ, tuavir
    kamra, kɨ fogham, amizir kamra nɨ uan ingangarir gumazim Aisak bagha a ginaba.
    Eghtɨ bizir kaba otivightɨ kɨ fogham, nɨ nan gumazir ekiam Abraham bar an apangkufi.”
  txq-txq: 'De au hule talo ia: Mete ma au kokolak ua ana feꞌok esa ae, ‘Ana feꞌok,
    ee! Tulun makonda o ure oem fo fee au inu oe faa dei.’ Mete ma ana naselu nae,
    ‘Papa minu leo! Ma dei fo au fee papa ontan nara oo rinu oe boe.’ Naa dadi tanda
    nae, ana feꞌok naa ndia Manetualain here nalan dadi neu Isak saon ena! No tanda
    talo naa, au bisa bubuluk ae, Manetualain natudu Ndia dale susuen neu au malanggang
    Abraham ena.”'
  aaz-aaz: 'Onaim au ꞌtoit Ko, tua, on nai: Karu au uꞌuab ꞌok bifee muinf es ꞌak,
    ‘Parmisi, tua. Karu reko te, musanut ho ꞌnai oe jan he au ꞌiun aan akreꞌo.’ Karu
    in nataah am nak, ‘Reko, tua. Ma au of uꞌinuꞌ ho unta sin imsaꞌ.’ Naa, reꞌ naan
    anjair tanar nak, bifee munif naan es reꞌ Uisneno Ho mpiir je njair naiꞌ Isak
    in fee! Nok tanar naan, au uhiin ꞌak, Uisneno mururuꞌ mrair Ho maneekm ii meu
    au aam usiꞌ, naiꞌ Abraham.”'
  azb-azb: Qoy elə olsun ki, mənim “xahiş edirəm, səhəngini endir, su içim” deyəcəyim
    və mənə “özün də iç və dəvələrinə də verim” söyləyəcək qız qulun İshaq üçün təyin
    etdiyin arvad olsun; bundan bilərəm ki, ağama xeyirxahlıq edirsən».
  eng-DBY: And let it come to pass, [that] the maiden to whom I shall say, Let down
    thy pitcher, I pray thee, that I may drink, and who will say, Drink, and I will
    give thy camels drink also, be she whom thou hast appointed for thy servant Isaac;
    and hereby I shall know that thou hast dealt kindly with my master.
  hin-2017: इसलिए ऐसा होने दे कि जिस कन्या से मैं कहूँ, ‘अपना घड़ा मेरी ओर झुका, कि
    मैं पीऊँ,’ और वह कहे, ‘ले, पी ले, बाद में मैं तेरे ऊँटों को भी पिलाऊँगी,’ यह वही
    हो जिसे तूने अपने दास इसहाक के लिये ठहराया हो; इसी रीति मैं जान लूँगा कि तूने
    मेरे स्वामी पर करुणा की है।”
  wol-KYG: 'Janq bu ma wax ne ko: “Doo yenniku sa njaq, may ma, ma naan,” mu ne ma:
    “Naanal ba noppi, ma wëggal la say giléem,” na kooka di ki nga jagleel sa jaam
    Isaaxa. Noonu laay xame ne laaye nga biir sama sang.»'
  swp-swp: taba mo siuna arinai ea riba, ea ene, ‘Agutoi em ledu me u dobeiama bena
    ea nom,’ eo ia ena riba i ene, ‘U nom eo em kamela adi hinage abo ea oi,’ ia ena
    taba sinena ede, ia u tauribaei em heaheari Isaako enana. Teina arinai abo ea
    nuatui, em gadosisi otaotahaina ede u hemasaraha tanuagagu arinai.”
  bjr-bjr: Moo maanaaqa anirainaqa qinee maaqi qimasee qimamianaura. Amanee aneenna
    taquki nammari saka qiminaqa naanauree. Mifa qiniara namasainaqa ani kammeerauqa
    faqa nimianauree qinnanara minara aneenna ainainira faiqi Isakeena utaaqama amaqaqaanafee
    qianaura. Mi ainainafa kambiqainaqa anee qini uriqararanasaa qima afeekaikunna
    ufanara irianaura.
  eng-YLT: and it hath been, the young person unto whom I say, Incline, I pray thee,
    thy pitcher, and I drink, and she hath said, Drink, and I water also thy camels)
    — her Thou hast decided for Thy servant, for Isaac; and by it I know that Thou
    hast done kindness with my lord.'
  kne-kne: Sapay koma ta mo kanak sin balasang en, ‘Ibabam kod san kolim ta man-inomak,’
    yan kanana en, ‘Aw adi, asiak aben isakdoan din kamel mo,’ sapay koma ta din mangwanis
    di et siya di din pinilim ay asawaen Isaac. Mo say mapasamak, say pangammoak ay
    am-amagem din inkarim en Abraham ay apok,” kanana ay nangikararag.
  heg-NTPO: 'Tiata auk in nodan ni elia: Eta auk aa nol tana-bihata mes noan, ‘Baat-ana!
    Tulung niung ku bliuꞌ ui la le bel auk niun buit le.’ Eta un siut noan, ‘Maa ninu
    ama! Nol nang le hidim auk ninung bel ama unta lias kon.’ Eta ela lam, na daid
    tada noan, tana-bihatang na man Ama Lamtua hulin son, le daid Isak sapa! Nol taad
    in ela ka, man auk tanan noan, Ama Lamtua tulu Ku in banan na son, bel auk tuang
    Abraham.”'
  ptu-ptu: 'Kela mala anna dadii susi indee: maka'' ma''kadaä'' kuua: ‘O änä'' daha,
    kamaseiä'', beennä'' itim uwaimmu la kuihu'',’ anna natimba''i naua: ‘Io, ihu''i.
    Moi untamu la kupaihu'' toi.’ Iya la iam too umpoelo'' la napobaine sabua''mu
    Ishak. Anna la kuissammi too kuua Iko umpa''patandaam pa''kamasemu lako puäku.”'
  bzd-NTPO: 'Ka̱wö mú ña tö wé̱ne ë́k a̱ ye'' iché: ‘Be'' kakö'' ö́wa ye'' a̱ di''
    kakmú yè’, a̱s e'' tö ye'' iu̱tö̀: ‘Be'' di'' yö́ ñies be'' kameio a̱ ikakmekeyö.’
    Es ye'' é̱na ia̱ne tö e'' ë́k shu̱shté be'' tö Isaac a̱ alakölie. Es ye'' wa̱
    ijche̱rmi tö be'' e̱r bua'' ché ye'' wökir a̱.”'
  kwf-kwf: Nai baꞋa lidi Ꞌuri ana ta taꞋi ai adulu, ‘ꞋUri ma Ꞌoko saiana Ꞌoke kwatea
    ta kala kafo fuaku, Ꞌiri nai kwaꞋu?’ Sui nia ke fata Ꞌuri, ‘Nia leꞋa goꞋo Ꞌana,
    Ꞌoke kwaꞋu, nai baꞋa leka ngali kafo logo fuana kamel Ꞌoe ki.’ Aia, nau ku amasiꞋo,
    Ꞌoke alaꞋania na alaꞋanga neꞋeri naꞋa neꞋe na maꞋetoꞋo neꞋe Ꞌoko filia ngela kini
    neꞋeri, fuana ngwae ni rao Ꞌoe sa Aesak ke baꞋa korea. ꞋUnaꞋeri neꞋe nau ku saiana
    Ꞌoko dau sulia fata alangaꞋilamu fuana ngwae ꞋaꞋana nau sa Abraham.”
  eng-WYC-2017: therefore the damsel to which I shall say, Bow down thy water pot
    that I drink, and [she] shall answer, Drink thou, but also I shall give drink
    to thy camels, that it is which thou hast made ready to thy servant Isaac; and
    by this I shall understand that thou hast done mercy to my lord Abraham.
  eng-WMBB: Let it happen, that the young lady to whom I will say, ‘Please let down
    your pitcher, that I may drink,’ then she says, ‘Drink, and I will also give your
    camels a drink,’—let her be the one you have appointed for your servant Isaac.
    By this I will know that you have shown kindness to my master.”
  spp-spp: 'Mii aha bú pùcwoŋi ŋgemu pyi: «Mii à mu ɲáare ma lùkwoyaage fɛ̂ɛn, si
    bya» ka u u ɲɛn''a mii ɲwɔ shwɔ: «Bya, si ma ɲwɔhɔɲyi kan yi bya mú» ke, uru u
    pyi mu bilinaŋi Ishaka cwoŋi, ŋgemu mu yabiliŋ''à cyêe mii na ke. Lire e, mii
    sí n-cè na mu à ɲwɔ mii ɲùŋufooŋi, Ibirayima na.»'
  aey-aey: Ija caja oso madocomin, ‘Hinana halon mahana toni mimeg ija wa gab oso
    itiga,’ docomin uqa odi matecebfi, ‘Wa gab jejem ija hinana kamelha wa adigen,’
    tecebfi mel aid eu ijana ben Aisak aidegnu camasac muditiga. Hina eu odi odocomfi
    hina ijana ben kobol me bahic ihacdogan ija dugen,” don.
  urd-GVH: मैं उनमें से किसी से कहूँगा, ‘ज़रा अपना घड़ा नीचे करके मुझे पानी पिलाएँ।’
    अगर वह जवाब दे, ‘पी लें, मैं आपके ऊँटों को भी पानी पिला देती हूँ,’ तो वह वही होगी
    जिसे तूने अपने ख़ादिम इसहाक़ के लिए चुन रखा है। अगर ऐसा हुआ तो मैं जान लूँगा कि
    तूने मेरे आक़ा पर मेहरबानी की है।”
  rug-rug: Pana be zama gunia he rau si keke vineki, ‘Mu va gore maea sa mua zagi
    kolo, maqu napo gequ,’ meke be zama si asa, ‘Ego napo gemu tu ba goi; maqu va
    napoi tugo sari na mua kameli’, be ta evaṉa sapu gua asa, si kaqu gilania rau
    sapu asa toṉoto sa barikaleqe tanisa mua nabulu Aisake. Meke kaqu gilania rau
    sapu tataru nia goi se Ebarahami sa qua palabatu.”
  gaz-gaz: Intalli ani, ‘Maaloo akka ani bishaan dhuguuf okkotee kee gad qabi’ jedheenii
    isheenis, ‘Dhugi; ani gaalawwan kees siifin obaasaa’ naan jettu ishee ati garbicha
    kee Yisihaaqiif filatte haa taatu. Anis kanaan akka ati gooftaa kootiif garaa
    laafte beeka.”
  fra-LSG: 'Que la jeune fille à laquelle je dirai: Penche ta cruche, je te prie,
    pour que je boive, et qui répondra: Bois, et je donnerai aussi à boire à tes chameaux,
    soit celle que tu as destinée à ton serviteur Isaac! Et par là je connaîtrai que
    tu uses de bonté envers mon seigneur.'
  gnn-gnn: Ŋarra yurru waŋa ŋäŋ'thun gapuwu waŋganynha ŋula miyalknha, ga ŋuli yurru
    ŋayi wekamanydja ŋarranha, ga waŋa yurru ŋula biyapul bitjan, ‘Ŋay' ḻukiya nhe
    ŋäthilinydja, ga yurruna ŋarra yurru nhokalaŋuwu gamulwunydja walalaŋgu dhiṯthu'‐dhiṯthun
    nhina,’ bala yurruna ŋarra yurru marŋgithirrinydja, ŋunhiyina miyalktja nhokuŋuwaynydja
    wal'ŋu djarr'yunara ŋuruku Yipurayimgalaŋuwunydja gäthu'mirriŋuwu.”
  yal-yal: N sungutunna nde maxɔdinma nɛn, a xa a ige ba seen so n yii, n yi igen
    min. Xa a li, a n yabi iki, a naxa, ‘I xa igen min, n mɔn xa igen so i ya ɲɔgɔmɛne
    fan yii,’ n na a kolonma nɛn na waxatini, i ya ɲaxalan sugandixin yatin nan na
    ra Isiyaga xa, i ya walikɛna. Na waxatini n na a kolonma nɛn, a i bata hinan n
    kanna ra.”
  gum-gum: 'Incha na tru srusran øyah taig truig kønrrain cha: “Na lamø pi mutsamig
    kønrrai tiusmanda ñui køtsøn pinøsru” chiben, nøbe løtappe: “Muchi cha. Katø ñui
    camellosmeran chigucha na pi mutsøsramønrrun” cha trenchibig, truig kønrrain cha,
    tru ñi lawa wesruig, ñui karuig megabig Isaacweyasig. Øyamay nabe wetøbenamønrrun
    cha, ñi nan karub peragøbigwan purø tab indigwan.—'
  iou-iou: Ŋode irira webe gubaŋi kubä äbäŋpäŋ ume gwet nami näŋpayäŋ iwerapäŋ ŋode
    näwerän; Ŋo naŋiri kamelkayeta gwet yäma naŋput yäŋ. Ude yäwayäŋ täko webe u uwä
    piä ämaka Aisakta biŋam iwoyäŋkun yäŋ nadäwayäŋ yäk. Ude näweränä mähemna Abrahamta
    iron täŋ imitan yäŋ nadäwayäŋ yäk.
  haw-1868: 'E ae mai oe, o ke kaikamahine a''u e olelo aku ai, Ke noi aku nei au
    ia oe, e kuu iho oe i kou bakeke, i inu ai au; a e i mai oia, E inu oe, a e hoohainu
    hoi au i na kamelo: oia no ka mea au i koho ai na kau kauwa na Isaaka: ilaila
    au e ike ai i kau lokomaikai ana mai i kuu haku.'
  arb-NAV: 'فَلْيَكُنْ أَنَّ الْفَتَاةَ الَّتِي أَقُولُ لَهَا: ضَعِي جَرَّتَكِ لأَشْرَبَ
    مِنْهَا، فَتُجِيبُ: اشْرَبْ وَأَنَا أَسْقِي جِمَالَكَ أَيْضاً، تَكُونُ هِيَ الَّتِي
    اخْتَرْتَهَا لِعَبْدِكَ إِسْحاقَ. وَبِذَلِكَ أُدْرِكُ أَنَّكَ أَسْدَيْتَ مَعْرُوفاً
    لِسَيِّدِي».'
  adz-adz: Da bida dzi nida da gan mangan bida ani, ‘Amaꞌ, isangꞌ i u rima mpui guram
    ruꞌan da dzi maragab numa mpui pas?’ Da bida arangan nidan, ‘Wanum da dzi bungꞌ
    arim mpui da agu kamiram nabinigi,’ da dzi bungꞌ asruꞌgin nabi U raga aruf aruani
    i garam gumam Isak. Nam bida nigi waꞌan da dzi bungꞌ asruꞌ gin nabi U santingꞌ
    nanggam maram aridan da dzi garamangꞌ tsiraꞌ Abraham.”
  ewe-ewe: Nu si mebia wò lae nye ɖetugbi si mabia be wòana tsim, eye wòagblɔ be,
    ‘Yoo, mana tsi wò kple wò kposɔwo siaa’ la, na be eya tututu nanye nyɔnu si wò
    ŋutɔ nètia be wòanye Isak srɔ̃. To esia me madze sii le be ève nye aƒetɔ nu.”
  eng-LEE: And let it come to pass that the maiden to whom I shall say, Let down thy
    pitcher, I pray thee, that I may drink; and she shall say, Drink, and to thy camels
    also will I give drink, be the one thou hast appointed for thy servant Isaac;
    and thereby shall I know that thou hast shown kindness unto my master.
  dji-dji: 'Ga ngunukiṉing wurpm yulgung, ngarri ingarr bir-kiri ga butjalmidji miri
    bilapilang gam'': “Bina manymak nyuni irra djirrdjirrdjigi nyungung dandanga marrga
    gapiban irr ḏirradjigi?” Ga ngunubilang ngunukima miḏipiḻi irra bintjiban, “Ngiy
    manymak, ḏirradjiw, ga gapi irr marrgi ga djinarr gungban kamulgi malagi nyungung
    girrigima,” irr djiringilgiban bilang miri ngunukima miḏipiḻi nyani miri yirryirrpinirbi
    miyilk nyungupibi, marrga nyungung djamagiṉing yul Yisak nyani marrgi ngunukima
    miyilk miri nyanimngim inga. Bilapilang irr marnggidjidjiban miri nyuni inga mil-bulanggitjdjini
    Abrayamgi ngirrang bunggawagi.”'
  gvn-gvn: '@see-verse:GEN.024.013'
  nna-nna: Waraja japirr malamarna ngapaku wupartuku ngajungu yinganyaku. Yijapa wurralapiji,
    'Yuu, nyuntuku nyungungarra ngapa. Kangkulumarna ngapa kamalku nyuntumilirranguku
    pukun.' Kurrilu muwarr pilkuliny kamalku ngapa yinganyaku, palangarra mirtawa
    Isaac-ku. Palajun jurti jiliminyin pala kurri. Palajalu miranu jarrulumarnangu
    nyuntuku, Abraham tuku jinan.”
  asm-FB: ইচহাকৰ বাবে যি গৰাকী যোগ্য হ’ব তেওঁ যদি আমাক কলহ নমাই পানী খাবলৈ দিয়ে।
    তেতিয়া ‘বিনয় কৰোঁ তুমি কলহ নমাই মোক পানী খাবলৈ দিয়া’, এই কথা মই যি ছোৱালীক
    ক’ম, সেই ছোৱালীয়ে যদি কয়, ‘খাওক আৰু আপোনাৰ উটবোৰকো খুৱাওঁক’, তেন্তে সেই ছোৱালী
    জনীয়েই আপোনাৰ দাস ইচহাকৰ কাৰণে আপোনাৰ নিৰূপিত কন্যা হওক; আৰু ইয়াৰ দ্বাৰাই যে
    মোৰ প্ৰভুলৈ আপুনি দয়া কৰিছে, সেই বিষয়ে মই জানিম।”
  sus-A: ﭑ قَمَ نّ فِنّ دِ مّ ندٍ مَشْرِندٍ عَ شَ عَ شَ يٍ بَسٍ سٌ ﭑ يِ رَ، ﭑ شَ يٍ
    مِن. شَ عَ سَ ﭑ يَابِ، ‹يٍ مِن، ﭑ شَ يٍ سٌ عِ شَ حْشْمّيٍ قَن يِ رَ،› ﭑ قَمَ نّ
    عَ كٌلٌندٍ نَ تّمُي، عِ نَ فِنّ يَتِ نَن سُفَندِشِ عِ شَ كٌنيِ عِسِيَفَ بّ. نَ
    تّمُي ﭑ قَمَ عَ كٌلٌندٍ عِ بَرَ هِننّ ﭑ مَرِفِ عِبُرَهِمَ رَ.»
  fra-SBL: 'Que la jeune fille à qui je dirai : « Abaisse ta cruche pour que je boive »,
    puis qui dira : « Bois et je donnerai à boire à tes chameaux », soit celle que
    tu as désignée pour ton serviteur Isaac. Je saurai ainsi que tu as fait preuve
    de bonté envers mon maître. »'
  hbo-hbo: וְהָיָ֣ה הַֽנַּעֲרָ֗ אֲשֶׁ֨ר אֹמַ֤ר אֵלֶ֙יהָ֙ הַטִּי־נָ֤א כַדֵּךְ֙ וְאֶשְׁתֶּ֔ה
    וְאָמְרָ֣ה שְׁתֵ֔ה וְגַם־גְּמַלֶּ֖יךָ אַשְׁקֶ֑ה אֹתָ֤הּ הֹכַ֙חְתָּ֙ לְעַבְדְּךָ֣
    לְיִצְחָ֔ק וּבָ֣הּ אֵדַ֔ע כִּי־עָשִׂ֥יתָ חֶ֖סֶד עִם־אֲדֹנִֽי׃
  shp-NTPO: 'Min yonoti Isaacnin awin iti, min katota en onannon ixon ja en onpax
    yokata xontakonin: ‘Awé xeakin ixon jawen chomomea ea amanon’, ‘jainxon min camelloboribi
    en onpax menibanon akin ea anon’. Jaskaketianra, en akonkin onanti iki, min nokon
    ibo noibaa”, akinbo.'
  eng-WYCLIFFE: therfor the damysel to which Y schal seie, Bowe doun thi watir pot
    that Y drynke, and schal answere, Drynke thou, but also Y schal yyue drynke to
    thi camels, thilke it is which thou hast maad redi to thi seruaunt Ysaac; and
    bi this Y schal vndirstonde that thou hast do mersi with my lord Abraham.
  piu-2006: '@see-verse:GEN.024.013'
  pjt-pjt: Kaṉa kuwari kutjungka mina piningka katinyangka nyakula alatji wangkaku,
    ‘Wanyuṉi mina tjikintjaku ungama nyuntumpa pala pitinguṟu.’ Ka tjinguṟu paluṟu
    alatji wangkaku, ‘Uwa, tjikila! Kaṉa wanyu mina kutjupa kuḻu tjutilku nyuntumpa
    kamula tjuṯaku kuḻu.’ Ka paluṟu alatji wangkanyangkaṉa kulilku, ‘Munta-uwa, mulapa
    Godalu mayatja Aipuṟamanya kalkuntjatjanungku palyaṉu munu kungkawaṟa nyangatja
    palumpa katjaku ngurkantanu.’” Alatji tjiḻpi panya Aipuṟamaku waṟkangku Godala
    tjapiningi palunya kungkawaṟa tjukaṟurungku nintintjaku.
  cwe-cwe: Ija imndele yondanimulongele yanenule nongo yake ya mazi na kuning'ha ning'we,
    nayo yahaning'ha ning'we niye na ngamiya wangu, iyo niiyo youmsagulile msang'hani
    wako Isaka. One ihawa ivo, nizavimanya kulagusa ulondo wako wa kufunya umoyo kwa
    mwenevale wangu.”
  bgs-bgs: Kumagiya tun ta sábbad daraga, na, ‘Pénámma tun ta tibud nu.’ Atin ka tumaba
    sikandin, ‘Inám ka, asta mangéya ka wayig ébô makénám tô mga kamelyo nu,’ kasóddóran
    ku na sikandin tô igsalin nu ébô kalyagan i Isaac. Atin ka tumanán nu ni, kasóddóran
    ku na igpakita nu tô dakál ginawa nu katô amo ku.”
  kik-kik: Kũrotuĩka atĩrĩ, atĩ rĩrĩa ndĩrĩĩra mũirĩtu atĩrĩ, ‘Ndakũhooya, he ndigithũ
    yaku nyue maaĩ,’ nake oige atĩrĩ, ‘Nyua na nĩngũtahĩra o na ngamĩĩra ciaku,’ reke
    ũcio atuĩke nĩwe ũthuurĩire ndungata yaku Isaaka. Na ũndũ ũcio ũtũme niĩ menye
    atĩ nĩũtugĩte mwathi wakwa.”
  ksr-ksr: 'Kagi kokaeŋ koloowaatiwaajoŋ qama koolijeŋ: Niinoŋ emba saraŋ mombaajoŋ
    kokaeŋ jemaŋa: ‘Gii saanoŋ koworaŋeŋga meeraŋgona apu newenaga.’ Kaeŋ jewe iinoŋ
    kokaeŋ meleema nijowaa: ‘Saanoŋ nena kameluruga kaaŋagadeeŋ apu uŋuagimaŋa.’ Kaeŋ
    nijowaati, emba saraŋ iikaya giinoŋ weleŋqeqe ejaga Aisakwaa buŋa qenati, iinoŋ
    mono ii koloowaa. Kaeŋ kolooro giinoŋ somatanaajoŋ qaa jeŋ somoŋgonati, iikanoŋ
    hoŋawo kolooja, kaeŋ momaŋa.”'
  fra-NCL: 'Que la jeune fille à laquelle je dirai : Penche ta cruche, je te prie,
    pour que je boive, — et qui répondra : Bois, et je donnerai aussi à boire à tes
    chameaux, — soit celle que vous avez destinée à votre serviteur Isaac ! Et par
    là je connaîtrai que vous avez usé de bonté envers mon maître. »'
  cek-AK: Tangla maeto khaeah, tui tabu to amtii raeh loe tui naek hanah na paek thoem
    ah, tiah ka naa han, to naah anih mah, Nae khae, nangmah ih kaengkuu hrangnawk
    hanah doeh tui kang dok paek han, tiah kathui nongpata to na tamna Issak ih zu
    ah om nasoe; to naah ni ka angraeng nuiah tahmenhaih nam tuengsak, tito ka panoek
    thai tih, tiah a naa.
  xla-xla: Na꞉ epalati yia꞉ watle yú dallowama. Epalati ipilalo hale antapo na꞉ watle
    yú tipo hamipame ma na꞉ ka꞉mol aliya dla yú ilimelepiye, na꞉ epalati edla malanatilowepo,
    wa꞉ta Aisek ya꞉llu saleye. Epapedeme kokota woloma ipo ka꞉pi ellepiye, na꞉ etle
    malanatilowepo, wa꞉ta na꞉ dokopala oplami A꞉iblaham dla bokotiyapo malamale himhalaye,”
    diyo.
  cuk-cuk: 'A-yagwa-wargwenga an sogoedga, ‘wis be-buglu be odeye, adi, an dii gobegarye.’
    A-yagwa weyob an-abinsaalile: ‘Dii be gobye, be-moli-yargan-muremaladga dii an
    ukmogoye.’ Agi an wisguoed, a-yagwa be-mai-Isaac-e-omega-guega be susa. Degi,
    be an-dummadgi-ise-nued-binsasad an wisgubaloed.”'
  uig-CYR: 'Әнди шундақ болсунки, мән қайси қизға: «Комзикиңни чүшүрсәң, мән су ичивалсам
    боптикән!» десәм, у җавап берип: «Мана ичкин, мән төгилириңниму суғирип қояй»,
    десә, у қиз сән қулуң Исһаққа бекиткиниңниң өзи болсун. Буниңдин сениң ғоҗам Ибраһимға
    шапаәт қилғиниңни биләләймән, — деди.'
  tel-2017: ఇది ఈ విధంగా జరగనియ్యి. ‘నీ కుండ కొంచెం వంచి నేను తాగడానికి కాసిన్ని నీళ్ళు
    పొయ్యి’ అని నేను అంటే ‘తాగండి, మీ ఒంటెలకు కూడా నీళ్ళు పెడతాను’ అని ఏ అమ్మాయి అంటుందో
    ఆ అమ్మాయే నీ సేవకుడు ఇస్సాకు కోసం నువ్వు ఏర్పాటు చేసిన అమ్మాయి అయి ఉండాలి. ఈ విధంగా
    నువ్వు నా యజమాని పట్ల నిబంధన విశ్వాస్యత చూపించావని తెలుసుకుంటాను” అన్నాడు.
  hat-BSA: 'Koulye a, kite sa fèt ke a fi ke mwen di: ‘Souple, desann veso ou pou
    m kab bwè’, e ki reponn: ‘Bwè, e mwen va bay bèt ou yo dlo tou’: lese ke se sila
    ke Ou te chwazi pou sèvitè ou a, Isaac. Konsa nou va konnen ke Ou te montre lanmou
    ak dousè Ou a mèt mwen an.”'
  kos-kos: Nga fah fahk nu sin sie selos, ‘Nunak munas sruhkya sufa in kof nimom an
    nu ten, ac lela ngan nimya.’ El fin fahk, ‘Nimya, ac nga fah oayapa ut kof nimen
    camel nutum uh,’ lela tuh in pa inge mutan se ma kom sulela kial Isaac, mwet kulansap
    lom. Ma se inge fin sikyak, na nga ac fah etu lah kom akpwayei wulela lom nu sin
    leum luk.”
  hbo-WLC: וְהָיָ֣ה הַֽנַּעֲרָ֗ אֲשֶׁ֨ר אֹמַ֤ר אֵלֶ֙יהָ֙ הַטִּי־נָ֤א כַדֵּךְ֙ וְאֶשְׁתֶּ֔ה
    וְאָמְרָ֣ה שְׁתֵ֔ה וְגַם־גְּמַלֶּ֖יךָ אַשְׁקֶ֑ה אֹתָ֤הּ הֹכַ֙חְתָּ֙ לְעַבְדְּךָ֣
    לְיִצְחָ֔ק וּבָ֣הּ אֵדַ֔ע כִּי־עָשִׂ֥יתָ חֶ֖סֶד עִם־אֲדֹנִֽי׃
  ibo-ibo: Kwere ka o si otu a dịrị na nwaagbọghọ nke m ga-asị, ‘Biko, zie ite gị
    ka m ṅụrụ mmiri.’ Ọ bụrụ na onye ahụ asị m, ‘Ṅụọ, aga m ekutekwa mmiri nke ịnyịnya
    kamel gị ga-aṅụ,’ ka onye ahụ bụrụ onye ị họpụtara ohu gị Aịzik. Nʼụzọ dị otu
    a ka m ga-esi mata na i gosila nna m ukwu obi ebere.”
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରୁ କୌଣସି କନ୍ୟାକୁ, ‘ତୁମ୍ଭେ ଆପଣା କଳସ ନୁଆଁଇ ମୋତେ ଜଳ ପାନ କରାଅ,’
    ଏହି କଥା କହିଲେ ସେହି କନ୍ୟା ଯଦି କହିବ, ‘ପାନ କର, ମୁଁ ତୁମ୍ଭର ଓଟମାନଙ୍କୁ ହିଁ ପାନ କରାଇବି,’
    ତେବେ ସେ ତୁମ୍ଭ ଦାସ ଇସ୍‌ହାକ ନିମନ୍ତେ ତୁମ୍ଭର ନିରୂପିତା କନ୍ୟା ହେଉ; ତହିଁରେ ତୁମ୍ଭେ ମୋʼ
    ପ୍ରଭୁଙ୍କ ପ୍ରତି ଅନୁଗ୍ରହ କରିଅଛ, ଏହା ମୁଁ ଜାଣିବି।”
  wmt-wmt: '@see-verse:GEN.024.013'
  chk-chk: 'Iwe, amwo epwe iei usun: Are üpwe tüngor ngeni eman föpwül, ‘Kose mochen
    apäa om na rume pwe üpwe ünümi ekis koluk seni,’ nge i epwe üra, ‘Kopwe ün, nge
    üpwe pwal aünü noum kewe kamel,’ neminewe epwe ina i ewe ka filätä pwe pwülüen
    noum we chon angang Isaak. Ren ei ngang üpwe silei pwe ka eäni kirikiröch ngeni
    ai we samol.”'
  ssd-ssd: 'Ye pino ande teŋenmba sawamŋgit: Naŋe waim kule ŋak ta ye sa le ye nyi
    ŋga sawamŋgit. Pino ta nu sakuwa: Ne ilmba nya le ye ne tuku kamel kame tuku kule
    afu turmba kunyamŋgit ŋguwa ndeta ye katesewamŋgit. Ne pino ta naŋe piro taŋgo
    Isak tuku pino madina ŋga katesewamŋgit. Nu taŋakuwa le ne ye tuku gabat buk turat
    ta ye katesewamŋgit ŋgina.'
  rop-rop: “Wal ai garra dalim wan gel, ‘Yu gibit mi woda.’ En im garra tok, ‘Orait,
    olmen. Ai gibit yu woda. En ai wodarim ola kemul blanga yu du.’ En wen det gel
    im tok lagijat, wal ai garra sabi im na det raitwan gel weya yubin pikimat blanga
    Aisik det wekinmen blanga yu. Lagijat na ai garra sabi yu gudbinji langa main
    bos.” Lagijat na det wekinmen blanga Eibrahem bin prei.
  ukr-1871: 'І нехай буде дївчина, що їй скажу: Нахили водоносного глека твого напитись
    менї, і промовить менї: Пий, я й верблюди твої понаповаю, нехай вона буде та,
    що наготовив рабові твойму Ізаакові, і по сьому відатиму, що сотворив єси милость
    панові мойму, Авраамові.'
  eng-AOI: I will speak to one of them and say, ‘Please put down your jar and let
    me have a drink.’ Maybe she will say, ‘Yes, drink. And then I will also bring
    water for your camels.’ If she says that to me, I want her to be the one you have
    already chosen for Isaac's wife. Then I will know that you have kept the promise
    you made to Abraham.”
  yon-yon: Wonong eb deme karub Aisek ye dowad kowewen ne nekaadkeri yeman kuu kui.
    Yu mananuun kuu ‘Ok maa yunkawebko ana.’ andaniina yedmanuun ‘Ok ane. Angkon,
    nembed eb kemo ok bangkanda.’ andanuun. Kwananuun kuu eb weng kunduk ne korok
    yaa kwananeeb kuu nekaadkeraniin.” andoon.
  bch-bch: Be gau ga nakeo pan taine blala eta ga bedane, ‘Irangrang ngan eao dol
    lem ulo eau aea ga isulug ta naun teta?’ Be oangga ikeo, ‘Goibe, un, ta gau ga
    napaun lem kamel pade.’ Io, gau nakim eao sio taine tota nena ga iman lem paeaeanga
    Aisak iadaoa. Oangga gid danga iuot toa bedaoa, eine ga naoatai mambe eao lolom
    isat ngan ag maron ta lua ei.”
  deu-1951: 'Wenn nun eine Tochter kommt, zu der ich spreche: Neige doch deinen Krug,
    daß ich trinke, und sie spricht: Trinke, ich will deine Kamele auch tränken. So
    möge sie diejenige sein, die du deinem Diener Isaak bestimmt hast, und ich will
    daran erkennen, daß du an meinem Herrn Barmherzigkeit getan habest.'
  eng-JPS: 'So let it come to pass, that the damsel to whom I shall say: Let down
    thy pitcher, I pray thee, that I may drink; and she shall say: Drink, and I will
    give thy camels drink also; let the same be she that Thou hast appointed for Thy
    servant, even for Isaac; and thereby shall I know that Thou hast shown kindness
    unto my master.'''
  ubr-ubr: Yau arimon jeverei tani anawur, ‘Karun, am kibub eyirai esur ato sareu
    eiteu atoman.’ Ato on jeverei am bobo orot Isaac aurin un rurubinai mes on, arimon
    auriu inau, ‘Basit, au bada, etoman.’ Namon on in botein inau, ‘Yau arimon am
    camel mat asi sareu an boai sin toman. On bobo nanaba in mamatar on yau arimon
    an sagob Om am moa obin on au bada Abraham aurin ufour.’
  srp-1865: 'Kojoj djevojci reèem: nagni krèag svoj da se napijem, a ona reèe: na
    pij, i kamile æu ti napojiti; daj to da bude ona koju si namijenio sluzi svojemu
    Isaku; i po tome da poznam da si uèinio milost gospodaru mojemu.'
  lug-lug: Kale omuwala gwe nnaagamba nti, ‘Nkwegayiridde mpa ku mazzi ag’omu nsuwa
    yo nnyweko,’ n’amala agamba nti, ‘Kale nnywa, era n’eŋŋamira zo nnaazinywesa,’
    oyo y’aba abeera gw’olonze okuba mukazi w’omuddu wo Isaaka. Ku kino kwe nnaategeerera
    nti olaze mukama wange ekisa kyo ekitaggwaawo.”
  heb-heb: והיה הנער אשר אמר אליה הטי נא כדך ואשתה ואמרה שתה וגם גמליך אשקה אתה הכחת
    לעבדך ליצחק ובה אדע כי עשית חסד עם אדני׃
  ben-IRV: অতএব যে মেয়েকে আমি বলব, আপনার কলসি নামিয়ে আমাকে জল পান করান, সে যদি বলে,
    পান কর, তোমার উটদেরকেও পান করাব, তবে তোমার দাস ইস্‌হাকের জন্য তোমার নিরূপিত মেয়ে
    সেই হোক; এতে আমি জানব যে, তুমি আমার প্রভুর প্রতি দয়া করলে।”
  pan-pan: ਅਜਿਹਾ ਹੋਵੇ ਕਿ ਜਿਹੜੀ ਕੁੜੀ ਨੂੰ ਮੈਂ ਆਖਾਂ ਭਈ ਆਪਣਾ ਘੜਾ ਮੇਰੇ ਵੱਲ ਨੂੰ ਨੀਵਾਂ ਕਰੀਂ
    ਅਤੇ ਮੈਂ ਪੀਵਾਂਗਾ ਤਾਂ ਉਹ ਆਖੇ ਪੀਓ ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਊਠਾਂ ਨੂੰ ਵੀ ਪਿਲਾਵਾਂਗੀ ਸੋ ਉਹੀ ਹੋਵੇ
    ਜਿਸ ਨੂੰ ਤੂੰ ਆਪਣੇ ਦਾਸ ਇਸਹਾਕ ਲਈ ਠਹਿਰਾਇਆ ਹੈ, ਮੈਂ ਇਸੇ ਗੱਲ ਤੋਂ ਜਾਣਾਂਗਾ ਕਿ ਤੂੰ ਮੇਰੇ
    ਸੁਆਮੀ ਉੱਤੇ ਕਿਰਪਾ ਕੀਤੀ ਹੈ।
  mwp-mwp: ‘Na bangal nanga aymidhe, ngay bangal wara ngoewakazipa muledhe kedha,
    “Ngayapa gar kusungu nguki ngapa.” Na na kedha kuniya ngayapa, “Wani matha ngi
    lawnga ngukipa, mura ubipa nginu kameloepa lak kedha, ngath lak nguki gasampa
    nginu kameloepa mura.” Ina kay sikedh nabi yoepkaz ngidh adhapa thamadhin nginu
    zagethaw mabaygoepa ipi Isakalpa. Wa, nadh kasa nanungu kedha koey zageth aympa
    kamelal ngukin poeybepa, ngay ngulayg asin kedha, wa ina nginu adhapa thoemayzinga
    ipi, nginu poeybayzinga ngaw kuyku mabaygoepa. Na na kedha zagig nanga, na lawnga,
    ngidh bangal wara ngoewakaz adhapa thamane.’
  mya-JVB: အကြင်သတို့သမီးကို၊ ကျွန်ုပ်သောက် ခြင်းငှါသင် ရေ ဘူးကို ချ ပါဟုဆို သော်၊
    သောက် ပါ၊ သင် ၏ကုလားအုပ် တို့ကိုလည်း ရေ တိုက်ပါမည်ဟု၊ ပြန် ဆိုသော သမီး သည်၊ ကိုယ်တော်
    ၏ကျွန် ဣဇာက် ဘို့ ခန့်ထားတော်မူ သောသူဖြစ် ပါစေသော။ ထိုသို့အားဖြင့်၊ အကျွန်ုပ်
    ၏ သခင် ၌ ကျေးဇူး ပြု တော်မူကြောင်း ကို၊ အကျွန်ုပ်သိ ရပါ မည်ဟု လျှောက်ဆို၏။
  tte-O: Kani yawalo yabo koina, ‘Tem sowasowana am kaba legu mena waila kulegu na
    yanuma?’ Na tem iba, ‘Inamwanamwa kunuma ee kani waila yaleguyama am kameli sinuma
    tabe’, kabo kani yakatai iya bwaite ugite-sipwai am topaisowa Aisake kaiwena.
    Tem iyawatagili besiele kabo yakatai yagu taubala ukwate-kamkamna-yan.”
  tbg-tbg: Nahenti vovano namari kaqareva aniraqe te virara namari kaqa timiraqe naare
    tiariraro viva ti timiharo ti kamerivata kaqa nimirera, ho te virara are Aisaakira
    kaama amitaana nahentirave tirarave. Nahenti vovano mintirera, te ariara quqaama
    are ti nora vaiinti Eparahaamirara quaheharama variaro tirarave, tiro.
  hmo-hmo: Lau be kekeni ta dekenai do lau hereva, do lau gwau, ‘Mani emu kara oiemu
    hodu oi atoa diho lao, bona ranu sisina lau dekenai do oi henia, do lau inua.’
    Bema ia gwau, ‘Namo, oi inua, bona oiemu kamelo dekenai danu ranu do lau henia.’
    Lau ura unai kekeni be oiemu abia hidi kekeni oiemu hesiai tauna Isako dekenai.
    Bema inai bamona ia vara neganai, do lau diba oiemu gwauhamata lauegu biaguna
    dekenai be oi hamomokania vadaeni.”
  ata-ata: Ia lexe eni avikalane vile aloxo ꞌo, ‘Eiseo, namuxaxu lexaxene netau ne
    no lia mo eni aie.’ Xe ane ivikala lexe, ‘Ioxe, amula ꞌo, ka sou naie. Xe naie
    ukalu, la sou eni aieneꞌi ta kameli kalumo.’ Eni emasaxa lexe ane sema ane nesi
    ane nini mene nesosovosie lexe itema sou xaixai noxine Aisaki semau. Lexe anu
    masaxa ane ne uxali manina, la eni alavusi lexe nini nemaxau alauna noxine noxou
    itema tila noxilo.”
  nfa-nfa: 'De jaꞌa manèngi sèmi neꞌe: ladhe jaꞌa padhai lii dènge ana bhèni èci,
    peka na, ‘Ana, ee! Papuru ku èru èi èu hia jaꞌa kinu.’ Ho ladhe na dhaa, peka
    na, ‘Ama, minu la! Aa, pe jaꞌa hia dènge onta ama, rinu hèi!’ Jꞌara neꞌe ne jꞌajꞌi
    tadha dhu peka na, ana bhèni ne ka dhu Ama Lamatua pajꞌujꞌu, jꞌajꞌi mi dhèu èmu
    Isak! Dènge tadha sèmi neꞌe, jaꞌa keꞌa na Lamatua padꞌelo le babeꞌa mi Abraham,
    lamatua jaꞌa èèna.”'
  urd-urd: इसलिए ऐ ख़ुदावन्द ऐसा हो कि जिस लड़की से मैं कहूँ, कि तू ज़रा अपना घड़ा
    झुका दे तो मैं पानी पी लूँ और वह कहे, कि ले पी, और मैं तेरे ऊँटों को भी पिला दूँगी';
    तो वह वही हो जिसे तूने अपने बन्दे इस्हाक़ के लिए ठहराया है; और इसी से मैं समझ
    लूँगा कि तूने मेरे आक़ा पर करम किया है।”
  rus-SYN: 'и девица, которой я скажу: наклони кувшин твой, я напьюсь, и которая скажет
    мне: пей, я и верблюдам твоим дам пить, пока не напьются,- вот та, которую Ты
    назначил рабу Твоему Исааку; и по сему узнаю я, что Ты творишь милость с господином
    моим Авраамом.'
  cbt-NTPO: 'Insoso nanon: ‘Yonshanën chinohuaraquë'', canta pi''piyan i''sha o''opainquën,’
    itohuato: ‘O''oquë api, camiyonënpitanta machi o''oina'',’ ichinco. Ina quëran
    piyapinën Isaco marë'' sanapi huayonanso'', nohuitarahuë. Ina pochin nitohuachinco:
    Tëhuënchachin hua''anëhuë Yosëri nosoroaton catahuarin, tosarahuë,” itërin.'
  bqc-SIM: wɛ̃́ndia pↄ́ má òɛ̀ aà a lo pila à idãmɛɛ mà mi, tó a òmɛɛ mà
    mi, í kpá ma yiongoↄwa lↄ, má dↄ̃ kɛ́ n gbɛ̃kɛkɛ̀ ma diiɛ, nↄɛ pↄ́ ń dìlɛ
    n zↄ̀blena Izaaki pↄ́ ũn we.
  tcz-CHONGTHU: Hichehi kangai chat ahi. Alah uva khatpen pen chu kadoh ding, lungset
    tah in nakhon a twi chu neidon sahin. Amanun hitia hi ahin donbut leh, heng'e,
    donin, chule na sangongsao ho jong keiman hin donsah ing'e! Hiche nu chu nangman
    Isaac inneipi a dinga nalhen doh hiding ahi. Hiche akon a chu keiman ichan geiya
    kapu chunga guitan lou ngailutna nachan ham ti kahet ding ahi.
  mar-mar: तर असे घडू दे की, मी ज्या मुलीस म्हणेन, ‘मुली तुझी पाण्याची घागर उतरून
    मला प्यायला पाणी दे,’ आणि ती जर ‘तुम्ही प्या, आणि मी तुमच्या उंटांनाही पाणी पाजते,’
    तर मग तीच तुझा सेवक इसहाक ह्याच्यासाठी तू नेमलेली असू दे. त्यावरून मी असे समजेन
    की, तू माझ्या धन्यासोबत करार पाळण्याचा प्रामाणिकपणा दाखवला आहे.”
  tcs-tcs: Ai go aske wan dem oman po gibe mi wata po dringk prom big watazag blo
    em. Ip em gibe mi dringk ane em wande gibe dringk po dem kamal, den ai go sabe
    em da rait oman, da wan yu bin suzem po oman blo Aizak. Wen i go apen diskain,
    ai go sabe yu bin soe lab blo yu po Eibram.’
  soq-soq: Ita ne mo bedeuwo dea diape wapaase, ‘Rua ba dia, e esa utee ne neawo napa.’
    Tane me wapiase, ‘Oa, ne dewasapa ita do puea kamel esa wanamopa.’ Epe segalepia,
    me ipa sa e sonabeana e nolaa dewalala Aisak baiwa. Ema epe mampe ne atenteapa
    e dewa euda ne onianedia apanawa mampe dewasaana.”
  qub-qub: 'Camacaycachiy ari tayta, patrunnëpa wamranpaj warmita tarinäpaj. Nogaga
    jipashta nishaj: ‹Puyñuyquipita yacuta upurcachimay jipash› nir. Chaura payna
    nimächun: ‹Upucurcuy ari. Camëlluyquicunatapis yacuta upuraycachishaj› nir. Chayno
    nimaj cajmi canga Isaacpa warminpaj acrashayqui jipash. Chaynöpami musyashaj patrunnë
    Abrahamta cuyapashayquita.»'
  bqp-bqp: nↄkpare kũ ma ònɛ à a lo kipa à í tↄ́mɛnɛ mà mi, tó à pìmɛnɛ mà mi, akũ
    à kpà ma lakuminↄa dↄ, de mani dↄ̃ kũ n gbɛ̃kɛ kɛ̀ ma dikiriinɛ, nↄgbɛ̃ kũ n
    dìtɛ n zↄ̀bleri Isaaku pↄ́ ũn gwe.
  hat-hat: 'Mwen mande ou pou jenn fi ki va reponn mwen l''ap ban m'' bwè lèfini l''ap
    bay chamo m'' yo bwè tou, lè m''a di l'': Tanpri, bese krich ou a ban m'' ti gout
    dlo pou m'' bwè, fè se li menm ou chwazi pou Izarak, sèvitè ou la. Lè sa a, m''a
    konnen jan ou bon pou mèt mwen vre.'
  eng-BSB: Now may it happen that the girl to whom I say, ‘Please let down your jar
    that I may drink,’ and who responds, ‘Drink, and I will water your camels as well’—let
    her be the one You have appointed for Your servant Isaac. By this I will know
    that You have shown kindness to my master.”
  tod-tod: 'Anzalopoi nɔpɛ gè ɠɛɛzu ma: ‹Nà è maanɛɛnɛzu, ɗa-ɗɛ liɠii yei lɛɛ,
    gè ɓɔɔle,› a gooɠaaʋotena ga: ‹Ɓɔɔle, nà ziɛ veezu ɓalaa ɲɔmɛiti zea, ti ɓɔɔle,›
    naa ɠɛ ga naama anzanui, nii è devea ɗa-wotiɠɛ nui Izaake ʋɛ. Nà kwɛɛ ga naa
    maaʋele ga è ɗa-wooɠɛɠiladai ɠula kɛlɛma màliɠii ʋɛ.»'
  eng-WEBPB: Let it happen, that the young lady to whom I will say, ‘Please let down
    your pitcher, that I may drink,’ then she says, ‘Drink, and I will also give your
    camels a drink,’—let her be the one you have appointed for your servant Isaac.
    By this I will know that you have shown kindness to my master.”
  kbq-kbq: Mago mofaku'ma hu'na, muse (plis) hugantoanki, ti afi kavoka'a ante mopafitege'na
    tina afi'na na'neno nehanugeno, tina nenege'na kemorika'a tina afi zami'neno huno
    hanimo, eri'za neka'a Aisaki nenaro'za hugahie. Anama hinke'na ozafani'a Abrahamuna
    avesintenka azeri so'e hane hu'na hugahue.
  nhe-BL: 'Xinechcahuili para nopa ichpocatl tlen niquilhuis para ma nechtemohuili
    ico para ma niatlis, ma nechnanquili: ‘Xiatli, huan nojquiya niquinamacas mocamellos’.
    Huan queja nopa nijmatis para ya nopa tlen tijtlapejpenijtoc para isihua Isaac.
    Huan queja nopa nijmatis para tijtlasojtlatoc noteco, Abraham.”'
  bus-bus: nↄkparɛ kɛ̀ má ònɛ à a loo pita à í tↄ́mɛ mà mi, tó à bèmɛ mà mi, ben à
    kpà ma lakuminↄa dↄ, ɛ̃ndɛ̃ mɛ́ dↄ̃ kɛ̀ n gbɛ̃kɛɛ kɛ̀ ma diinɛ, nↄgbɛ̃ kɛ̀ ń dìɛ
    n zↄ̀bleri Isaaku pↄ́ ũun gwe.
  gub-BL: Aze'eg putar amo kuzàwaza pe nehe. — Aze ikatu newe nehe, emuezyw kar 'yryru
    izupe nehe, ihewe nehe. Nezewe apuner hei'u haw rehe ihe nehe, a'e putar izupe
    nehe. — Ei'u 'y, amono putar 'y nereimaw kamer wanupe ihe nehe no 'y, aze i'i
    ihewe nehe, tuwe a'e kuzàwaza wiko Izak hemireko ràm romo a'e nehe. Aze uzeapo
    ma'e nezewe nehe, akwaw putar ikatu ma'e hezar Àmàrààw pe neremiapo kwer ihe nehe,
    i'i Tupàn pe.
  eng-DRA: 'Now, therefore, the maid to whom I shall say: Let down thy pitcher that
    I may drink: and she shall answer, Drink, and I will give thy camels drink also:
    let it be the same whom thou hast provided for thy servant Isaac: and by this
    I shall understand, that thou hast shown kindness to my master.'
  knf-knf: 'Dolan poonu i nji kajakuŋ awalan pdunk pi nul aţenën ndaan aşë ŧeemën
    aji : “Daanan, mbot nwul ŋnŧaam ŋi nu ŋadaan,” awo ñaaţ i iŋaluŋ pa Iŧaak nalemparu
    ; kawin kë idiiman ajug naan bnuura bi nu. »'
