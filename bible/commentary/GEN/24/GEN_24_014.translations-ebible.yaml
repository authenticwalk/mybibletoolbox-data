    слузе Твайму Ісааку, і з гэтага пазнаю, што Ты ўчыніў міласэрнасьць пану майму”.'
  grc-BRENT: Καὶ ἔσται ἡ παρθένος ᾗ ἂν ἐγὼ εἴπω, ἐπίκλινον τὴν ὑδρίαν σου, ἵνα πίω,
    καὶ εἴπῃ μοι, πίε σύ, καὶ τὰς καμήλους σου ποτιῶ, ἕως ἂν παύσωνται πίνουσαι, ταύτην
    ἡτοίμασας τῷ παιδί σου τῷ Ἰσαάκ· καὶ ἐν τούτῳ γνώσομαι, ὅτι ἐποίησας ἔλεος μετὰ
    τοῦ κυρίου μου Ἁβραάμ.
  ind-AYT: Kalau gadis yang kepadanya aku berkata, ‘Tolong turunkan kendimu supaya
    aku dapat minum,’ menjawab dengan, ‘Minumlah dan aku juga akan memberi minum unta-untamu,’
    dialah yang Engkau tetapkan bagi hamba-Mu, Ishak. Dengan demikian, aku akan mengetahui
    bahwa Engkau telah menunjukkan kemurahan-Mu kepada tuanku.”
  lid-lid: Kasahan i buku none jo katiye ki ta i badih, ‘Ei, bwisi gwa tam ki andri
    ya jo anya ka-un se gwa,’ Ya i buku none iy anya, ‘Abo ou a-un; ma jo kedeu gwa
    ki ta kamel tam.’ Eme badih doh baden adeh, ki ta nadu i lau tam Aisik. Eme ya
    jo kameh i tanan ou badeh leheya mwasin tam i ta Abraham.”
  eng-NNA: I will ask one to give me a little water. She might tell me, 'Yes, here
    is water for you. I will bring water for your camels also.' The woman who says
    she should give water for the camels, she is the one who will be a wife for Isaac.
    Like that will you show me that young girl. If you do that, I will know about
    you, you are taking care of Abraham.”
  nya-nya: Ine ndipempha mtsikana wina kuti, ‘Chonde tula mtsuko wako kuti ndimweko
    madzi.’ Tsono iye akayankha kuti ‘Imwani,’ ndipo ndidzapatsanso ngamira zanu madziwo,
    ameneyo akhale mkazi amene mwasankhira mtumiki wanu Isake.” Zimenezi zikachitika,
    ndidzadziwa kuti mwaonetsadi kukoma mtima kwanu kosasinthika kwa mbuye wanga.
  hrv-hrv: 'pa neka djevojka kojoj ja rečem: ''Molim te, spusti svoj vrč da se napijem'',
    a ona odgovori: ''Pij! I deve ću ti napojiti'', bude ona koju si odredio za svoga
    slugu Izaka. Tako ću saznati da si iskazao milost mome gospodaru.”'
  mps-mps: Te eno wegi ogwa me deli dali te tiwai po waibao, ‘Ae, nago genuai botol
    aiyaba munama, te ena wę dwasianu tuaio,’ po waibao. Tama agai te po olama, ‘Nage
