    Ma met pahn pweida, I pahn patohwan esehki me komw ketin kapwaiada sapwellimomwi
    inou ong ei soumaso.”
  jae-jae: Ŋapalêo, taŋ jasôm biŋ êndêŋ eŋ gebe ‘Ôlêwaŋ ku gebe mêŋjanôm bu’ naŋ,
    embe êsôm gebe ‘Wacônôm ma jakêŋ bu êndêŋ nêm kamele sênôm amboac tonaŋgeŋ,’ naŋ
    jajala gebe tecenec aôm kôjaliŋ sa kêtu nêm ŋacsakiŋ Isakŋa. Biŋ tonaŋ êtu ŋabelo
    êndêŋ aê e jajala gebe kôwaka têmtac gêwiŋ ŋoc ŋatauŋa sa.”
  ksd-ksd: 'boina ba na dari: nina ra inip na vavina, ba ina biti tana, Una vung vatagogo
    kaum kulkulup, pi ina momo, ma na biti, Una momo, ma ina vamomo bula kaum kamel,
    boina ba ia nam iat ba u ga tibe tar ia tai kaum tultul Isak; ma ina nunure tana
