    Yuwa, palunyapirinypa watjannyangka-rna nintilu kulilku nyuntulun kungka palunyanya
    ngurrkarntankunyangka tjiinyamarntun ngayuku puurrpa mukulyanytjulu kanyiranytjalu.”
  row-row: 'Dadꞌi au oꞌe taꞌo ia: Mete ma au olaꞌ o ana fetoꞌ esa ae, ‘Ana fetoꞌ e!
    Muꞌondaꞌ hura oe ma fo au inu mbei dei.’ Mete ma nataa nae, ‘Amaꞌ minu leo! Ma
    au o fee banda onta mara rinu boe.’ Naa, dadꞌi bukti, ana fetoꞌ naa Lamatualain
    dudꞌu basa dadꞌi Isak sao na! No taꞌo naa, au uhine, Lamatualain mutudꞌu malole
    ma neu malangga ngga Abraham ena.”'
  kan-2017: ನಾನು ಯಾವ ಹುಡುಗಿಗೆ, ‘ನೀನು ದಯವಿಟ್ಟು ನಿನ್ನ ಕೊಡವನ್ನು ಇಳಿಸಿ ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ
    ನೀರನ್ನು ಕೊಡು’ ಎಂದು ಹೇಳುವಾಗ, ‘ನೀನು ಕುಡಿಯಬಹುದು ಮತ್ತು ನಿನ್ನ ಒಂಟೆಗಳಿಗೂ ನೀರು ಕೊಡುತ್ತೇನೆ’
    ಎನ್ನುವಳೋ, ಅವಳೇ ನಿನ್ನ ದಾಸನಾದ ಇಸಾಕನಿಗೆ ನೀನು ನೇಮಿಸಿರುವ ಕನ್ಯೆಯಾಗಲಿ. ನನ್ನ ದಣಿಯ ಮೇಲೆ
    ನಿನ್ನ ದಯೆಯಿದೆ ಎಂದು ಇದರಿಂದ ನನಗೆ ಗೊತ್ತಾಗುವುದು” ಎಂದನು.
  ena-ena: Vehavɨci viaŋ iamɨgali mɨnibɨlɨ mu agadɨ nameŋ abɨben uami. Nama fɨli sɨji
    avɨli daŋ agadɨ mɨŋamɨgɨnaŋ nɨlɨŋ aba abɨben uami. Abɨlɨŋ alia nɨha aba abɨbali
    uami. Lɨnaŋ nadɨ sabaŋ kamelɨ agɨlasaŋ avi igulɨŋ navɨbali aba abɨbali uami. Hameŋ
    abɨci viaŋ hɨji nameŋ lamɨben uami. Iamɨgali mɨnibɨlɨ nagadɨ ala nadɨ sibɨla hɨsɨŋ
    hulaŋ Aisakɨ saŋ lɨbɨmɨŋahanaŋ aba abɨben uami. Hameŋ lɨnaŋ viaŋ hɨji nameŋ lamɨben
    uami. Ha iadɨ manɨgali agasaŋ mavɨn hɨniavɨla ahɨliahui aba abɨben uami.
  tgo-tgo: Mbaŋa ne ya dage weya eunda na yaŋa, ‘Aee, wo u ronja na ya muna ghan mbwana
    mun,’ na iŋa, ‘U mena u mun na wo ya vamunɨŋgiva len kamelɨna’ — mbala ya ghareghare
    wevoko iyako kaero mendava u tuthi Aisake levo. Iyake ne i vaghareŋgo emunjoru
    u worawa wo giyako e ghamwan.”
  yap-yap: Ma bayi lungug ngak bagyad, ‘Wenig ngom, mu sobut’eg e rume’ rom buchu’uw
    ngam pi’ boch e ran gu unum.’ Ma fa’anra ga’ar, ‘Mu unum, ma bay kug pi’ e ran
    i unum e kamel rom,’ ma aram e ir e cha’ ni kam turguy ni nge le’engiy e tapigpig
    rom i Isak. Fa’anra yodoro’, ma aram e kug nang ni kam tay nga tagil’ e tin mog
    ngak e masta rog.”
  tet-tet: 'Dadi, haꞌu kakroꞌan nuneꞌe: kalo haꞌu kdale ko feto ida kaꞌak, ‘Bete!
    Tulun matuun okaan lolo, foo haꞌu kemu lai.’ Kalo feto nia nataa naꞌak, ‘Ama memu
    ona! Haꞌu moos karoo okaan kuda unta sia,’ lia nia dadi tadak naꞌak, feto nia
    mak Naꞌi Maromak boi dadi baa Isak feen! Tuir tadak nunia, haꞌu kbele katene kaꞌak,
    Naꞌi Maromak natudu dadiꞌak bodik haꞌukaan ulun Abraham.”'
  hlt-MCSB: Hula aka om te, 'Na amrhaeng hal dae lamtah tui ka o eh?,’ ka ti nah vaengah,
    'O lamtah na kalauk rhoek khaw tui kan tul eh?,’ aka ti te na sal Isaak ham na
    hmoel pah. Anih dongah ka boei taengah sitlohnah nan saii tila ka ming ni,” a
    ti nah.
  mdy-ETH: ዔያቶይዳፓ ፔቴ ዉዱሮ ናይ ኮራ፦ ‹ኔኤኮ ዋኣፆ ጉዛፓ ዋኣሢ ታና ዑሼቴራ› ታ ጋዓዛ፥ ‹ዑሽኩዋይ፤ ኔኤኮ ጋኣላሢያ
    ዑሽካንዳጉዲ ዋኣፆ ታ ኔኤም ዱዓንዳኔ› ዒዛ ታኣም ጌዔቶ ኔ ዓይላሢ ዪሳኣቄም ላኣሊ ማዓንዳጉዲ ዬና ኔኤኒ ዶኦሬዜሎ ማዖንጎ፤
    ዬያይዲ ታ ጎዳ ዓብራሃሜም ኔኤኮ ናንጊና ናንጋ ናሹሞ ኔ ፔጋሲ ዻዌሢ ታኣኒ ዔራንዳኔ።»
  twi-ASANTE: Ma ɛmmra mu sɛ, ababaawa biara a mɛka akyerɛ no sɛ, ‘Mesrɛ wo, soɛ na
    ma me wo sukuruwa no mu nsuo no bi nnom no,’ sɛ ɔka sɛ, ‘Nom bi, na mɛma wo yoma
    no nso bi anom’ a, ɔnyɛ ababaawa a woapa no ama wʼakoa Isak. Ɛnam yei so bɛma
    mahunu sɛ, woahunu me wura mmɔbɔ.”
  bhl-bhl: 'Tolokoliw kasike, ne waneng seiw mak ulo bokoumomeli: ‘Kom kingti telbelew
    ok sen be de mit dalin tew keko, ok wal dinema!’, wangoki te. Wangii, u nem wangsi
    weng be kiliko, yan weng mak bokonemomelu: ‘Kenka, ku wana! Wanesomi, ki kelew
    dim e, kom kamel samal bikati ok duyemoki te.’, nangeko, kanelu tewe, ne kilele
    kal kelite: Kusik nelo nangoku weng kale buum ibolow tem kel duumselew kasike,
    waneng bu Aisak em kalel keloku te. Feinka! Ku kanelew tewe, ne atemeko, kal kelite:
    ‘Ku nakalem kamok Abalakam elo ibolow folok kelewbelew kai!’, kangoki te.”, dangse
    kale.'
  con-NTPO: Antteja majan pushesu vani jisi, ‘Chigáne que tsoripama andiamba ñama
    cui'ñajan,’ qquen ña susi, ‘Cu'ija,’ qquen supa, ‘Toya'caen gi que cameyondeccuma'qque
    cui'ñaña,’ qquen su'ta, tsaya tsu que in'jan'cho pushesu quema shondo'su Isaac
    pusheve daya'cho. Que tsa'caen tsonsi gi in'jaña queja ñotsse tson ña na'su Abrahamnga.”
  eng-WEBU: Let it happen, that the young lady to whom I will say, ‘Please let down
    your pitcher, that I may drink,’ then she says, ‘Drink, and I will also give your
    camels a drink,’—let her be the one you have appointed for your servant Isaac.
    By this I will know that you have shown kindness to my master.”
  bnp-bnp: Pali iau ga takia tara ngatavine, ‘O habi nau a naru na ulo ga ninu.’ Pali
    ia ge ta maea, ‘O ninu. A kamel vomu ranga ga vakaninu ria.’ Ra ngatavine iea
    kunana a viri o vulakia na vora vomu, e Isak. Na naro iea kunana bara lohoka,
    ioe o rata a naro kamumu na matakari nau.”
  wal-wal: Taani, ‘Ane otuwaa ziqqi oottada tana haattaa ushsha’ giyo wode, akka,
    ‘Hekko uya; qassi ne gaameelatakka taani ushshana’ yaagiyaara, hinna ne ashkkaraa
    Yisaaqayyo neeni dooridooro gidu; neeni ta godaayyo kehabaa oottidoogaa taani
    hegan erana” yaagiis.
  mgh-mgh: 'Nna va kinoolepelani wiira, mwali nohalaka umwiirela uyo: Wiinamihe mwaapu
    uyo kiwuryee; ni uyo akiirelaka mmuryeke ni kinavaha maasi inkamira cinyu nnyo;
    yooyo phimwacileenyu wiira anthele karumeya enyu Isaki, ni mi kinahala ucuwela
    wiira nhonpanka nnema nkunya aka.'
  acu-NT: 'Tura nawan yumin shikiktas winamtai, wi chicharkun: Wait aneasam, yumi
    shikikiam surusta, amurtaj wi tamati, ni airak: Ayu, amea amurta tura ami camellormincha
    yumin shikikian aartatjai turutmataikia, nuka Isaacka nuwari atin ame eakmauka
    atatui. Nu metek umikiamtai, ame wina apur Abrahaman nekasam pengker nintimtame
    tusan nekaatatjai, timiayi.'
  spa-PDDPT: 'Sea que la joven a quien yo diga: Baja tu cántaro, te ruego, para que
    yo beba, y ella responda: Bebe, y también abrevaré tus camellos, ésa sea la que
    designaste para tu esclavo Isaac. Y por esto sabré que hiciste misericordia con
    mi ʼadón.'
  gun-gun: 'Ha''e nunga rupi tove kunhataĩ xevy aipoa''ea va''e: “Emboguejy yryru
    ay''u aguã”, ha''e ramo “Ey''u, ha''e nerymba camelo kuery avi ''rã amboy''u”,
    he''i va''e ae toiko nerembiguai Isaque ra''yxyrã reiporavo va''ekue. Ha''e ramo
    ''rãe aikuaa xepatõ remboaxy maa — he''i.'
  agu-BL: 'Ya''tzk tajbilu'' Ta'', yi jun xun kale lwal nint: ‘Aẍ jun c''oloj xun
    banaj pawor swetz, nink tzawoy mu''ẍ wuc''a'',’ chinch sbanin. Ej nink tal tzaj
    swetz: ‘Uc''a''ku'' ta'', ncha''tz swak''e'' quic''a'' yi cameyu'',’ itzunk i''a''tz
    yi txa''ijt tanu'' tetz txkel Isaac yi ẍchakumu''. Ej nin tan yi xtxolbile''j
    slajluchaxk tzinwutz yi at balajilu'' te''j Abraham, yi wajcawil.”'
  eng-PEV: Please show me which woman you picked to be Isaac’s wife.” Then Abraham’s
    worker said to God, “I will talk to one of those women, and I will say, ‘Please
    give me a drink from your jar of water.’ Maybe that woman will say to me, ‘Yes,
    I will give you a drink, and I’ll give your camels some water too.’ If she says
    that, then I will know that she is the woman you picked to be Isaac’s wife. And
    I will know that you have been very good to my boss Abraham, just like you promised
    him.”
  ilo-ULB: Kastoy koma ngarud iti mapasamak. No ibagak iti maysa a balasang, 'Pangngaasim
    ta ibabam ta karambam tapno makiinumak,' ket kunaenna kaniak, 'Uminomka, ken painumek
    met dagiti kameliom,' ket isunanto ti intudingmo para iti adipenmo a ni Isaac.
    Babaen iti daytoy a maammoak nga impakitam ti kinapudnom iti tulagmo iti apok.”
  kpg-kpg: Au ga helekai gi tei digaula boloo, ‘Hudee heheia mua, dugu eia dau loloaabi
    mo di dumaalia mai gi di au, au e inu.’ Maa mee ga helekai boloo, ‘Inu, gei au
    ga gaamai labelaa agu wai gi au “camel”,’ gei au ga iloo bolo ma go mee dela guu dongo
    Kooe bolo e hai di lodo dau dama hai hegau go Isaac. Ma gaa hai beenei, gei au
    ga iloo bolo Goe gu daahi dau hagababa ang gi dogu dagi.”
  uig-ARA: 'ئەمدى شۇنداق بولسۇنكى، مەن قايسى قىزغا: «كوزمزىكىڭنى چۈشۈرسەڭ، مەن سۇ
    ئىچىۋالسام بوپتىكەن!» دېسەم، ئۇ جاۋاب بېرىپ: «مانا ئىچكىن، مەن تۆگىلىرىڭنىمۇ سۇغىرىپ
    قوياي»، دېسە، ئۇ قىز سەن قۇلۇڭ ئىسھاققا بېكىتكىنىڭنىڭ ئۆزى بولسۇن. بۇنىڭدىن سېنىڭ
    خوجام ئىبراھىمغا شاپائەت قىلغىنىڭنى بىلەلەيمەن، ــ دېدى.'
  bsp-bsp: 'Pəyɔnɛ fɔ wəyecəra nwɛ indeloku fɔ: ‹Ilɛtsɛn'' am məti tɔbɔl tam imun,›
    a wəkayi pəlok'' im: ‹Məmun, isɔŋ sɔ yɔkɔmɛ yam yomun,› pəyɔnɛ a wəkakɔ məmpocɛ
    wəcar kam Isiyaka! Tɛm tatɔkɔ indecərɛ a məlasɛ wəbɛ kem Abraham layidi dɔkɔ mənasɔŋ
    kɔ mɔ.»'
  bps-bps: Kakella kadang, mni agu yéél di satu sawang libun, na mangu kadang di kenen,
    ‘Fakay kè ku beg agu minum di tibudam?’ Na ku manan kadang, ‘Hae, fakay ge minum,
    na agu smulu du finumgu dad kamélam.’ Fye ku ani moon i ilè kenen i tanalékam
    yaan i lifanam Isaak. Na ku gdohò ani kadang, gadègu tagdohò nan i fakangam di
    amugu Abraham, na tafitem kenen i kakdom landè kgilin.”
  mbs-mbs: Mikagi a kwani diyà te sebad bayi, ‘Peinemi a bag diyà te tibod nikaw.’
    Aw tomaba sikandin, ‘Inem ka, aw somalok a heman te wayeg inemen te menge kamilo
    nikaw,’ mèpiya aw sikandin se bayi pinemallì no pengognanen i Isaac. Aw meinang
    iyan, ketegahan ko te netoman den se pakang no diyà te amo ko.”
  tof-tof: 'Kubó inzan ki yarilün: ka kubó ne küsil koldó bóktono kagó, ‘Gyaurka,
    moba nae bele tüp solkomól kürü anónóm’, akó wa ne kubó nóma bóktóne wagó, ‘Enó,
    akó ka kubó marü kamel ta nae nómyenónómo,’ da wata wató ki waril, ma ne kol zumanike
    moba zaget pam Aesakónkü. Inzande, ka kubó umul namulo wagó, ma morroal tonarr
    kuri pupo sina kürü wirri pamdó.”'
  sus-sus: N fama nɛ ginɛ dimɛ nde maxɔrinde a xa a xa ye base so n yi ra, n xa ye
    min. Xa a sa n yaabi, ‹Ye min, n xa ye so i xa ɲɔxɔmɛe fan yi ra,› n fama nɛ a
    kolonde na tɛmui, i na ginɛ yati nan sugandixi i xa konyi Isiyaga bɛ. Na tɛmui
    n fama a kolonde i bara hinnɛ n marigi Iburahima ra.»
  pon-2006: Eri, serepein pwulopwul men me I pahn ndahng, ‘Menlau kaidi omw sahen
    pwe I en nimpil mahs.’ Ma e pahn nda, ‘Nna, ale oh nim; oh I pil pahn kanimpile
