  mal-mal: “എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവിടുന്ന് എന്റെ
    യജമാനനോടുള്ള ദയയും വിശ്വസ്തതയും ഉപേക്ഷിച്ചിട്ടില്ല. ഈ യാത്രയിൽ യഹോവ എന്നെ എന്റെ
    യജമാനന്റെ സഹോദരന്മാരുടെ വീട്ടിലേക്ക് നടത്തിക്കൊണ്ടുവന്നുവല്ലോ” എന്നു പറഞ്ഞു.
  urd-GVR: Us ne kahā, “Mere āqā Ibrāhīm ke Ḳhudā kī tamjīd ho jis ke karm aur wafādārī
    ne mere āqā ko nahīṅ chhoṛā. Rab ne mujhe sīdhā mere mālik ke rishtedāroṅ tak
    pahuṅchāyā hai.”
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, आं होव़प अब्राहाम आ परमप्रभु, गे ठेयब बाक्‍नीनी।
    गे इन शिशी नु इन रिम्‍शो पशो मप्रोंइथु, आं होव़प कली कोंइताक्‍नी। गे आं कली आं
    होव़प आ लोक्‍ब आ खिं कोंइताक्‍यीनी” दे परमप्रभु यावे कली ठेयब सेला बाक्‍त।
  ita-1927: “Benedetto l’Eterno, l’Iddio d’Abrahamo mio signore, che non ha cessato
    d’esser benigno e fedele verso il mio signore! Quanto a me, l’Eterno mi ha messo
