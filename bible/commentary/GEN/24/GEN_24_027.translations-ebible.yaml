    warnumamalya-da,” ni-yama nakina-da.
  eng-ASVBT: 'And he said, Blessed be Jehovah, the God of my master Abraham, who hath
    not forsaken his lovingkindness and his truth toward my master: as for me, Jehovah
    hath led me in the way to the house of my master’s brethren.'
  mna-mna: 'Iso: “Nio aŋpakur Merere Anutu ki biibi tio Abaraam. Pa ni itoto sua ta
