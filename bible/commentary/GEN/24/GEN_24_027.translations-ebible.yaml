  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು, “ನನ್ನ ಯಜಮಾನನಾದ ಅಬ್ರಹಾಮನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಸ್ತುತಿಹೊಂದಲಿ.
