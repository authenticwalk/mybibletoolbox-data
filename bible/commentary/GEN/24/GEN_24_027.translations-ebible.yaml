  ckb-ckb: 'ئینجا گوتی: «ستایش بۆ یەزدان، خودای ئیبراهیمی گەورەم کە وازی لە خۆشەویستییە
    نەگۆڕ و دڵسۆزییەکەی لەگەڵ ئیبراهیمی گەورەم نەهێنا. یەزدان لە گەشتەکەمدا بەرەو
    ماڵی براکانی گەورەکەم ڕێنمایی کردم.»'
  eng-BBE: And said, Praise be to the Lord, the God of my master Abraham, who has
