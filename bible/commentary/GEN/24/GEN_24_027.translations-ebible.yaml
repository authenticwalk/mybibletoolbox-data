verse: GEN.024.027
translations:
  mal-C: “എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ, എന്റെ യജമാനനോടുള്ള
    അവിടത്തെ ദയയും വിശ്വസ്തതയും അവിടന്ന് ഉപേക്ഷിച്ചിട്ടില്ല. യഹോവ എന്റെ യാത്രയിൽ എന്റെ
    യജമാനന്റെ സഹോദരന്മാരുടെ വീട്ടിലേക്ക് എന്നെ നയിച്ചല്ലോ!” എന്നു പറഞ്ഞു.
  deu-TKW: 'und sprach: Gepriesen sei Jahwe, der Gott meines Herrn Abraham, der es
    nicht hat fehlen lassen an Huld und Treue gegenüber meinem Herrn. Den Weg hat
    mich Jahwe geführt zum Hause der Verwandten meines Herrn!'
  lin-lin: 'Alobaki : « Tika ete Yawe, Nzambe ya nkolo na ngai, Abrayami, akumisama ;
    Ye oyo atiki te kolakisa bolamu na Ye mpe boyengebene na Ye epai ya nkolo na ngai,
    pamba te atambolisi ngai na mobembo kino na ndako ya bandeko ya nkolo na ngai ! »'
  cbr-NT: 'asabi ka kakin: ¡''Ën ''ibu Abraham aín Dios, ax ka abë upí ''ianan a nuibakë
    ''ixun ''ëx aín aintsikaman xubunu bëbanun ''ë bërúanxun bëaxa kiax kiakëxa!'
  eng-LSV: and says, “Blessed [is] YHWH, God of my lord Abraham, who has not left
    off His kindness and His truth with my lord—I [being] in the way, YHWH has led
    me to the house of my lord’s brothers.”
  bmu-bmu: 'Möpöseiba kewö jiyök: “O Anutu, ketaŋamni Abrahamgö Kembuŋi, nöŋön gi
    möpöseim gihizal. Göŋön ketaŋamnaŋgöra kalem möriamgö keugi jim jöhönöŋi, mi törörök
    wuataŋgönöŋga qahö sörauyök. Miaŋgö dop Kembu göŋön noaŋgitnöŋga köna köröpŋi
    ki kaba mala ketaŋamnaŋgö tinitosolomurupŋi yeŋgö mire kaŋgotzal.”'
  eng-GNV: 'And said, Blessed be the Lord God of my master Abraham, which hath not
    withdrawen his mercie and his trueth from my master: for when I was in the way,
    the Lord brought me to my masters brethrens house.'
  eng-WEBSTER: 'And he said, Blessed be the LORD God of my master Abraham, who hath
    not left my master destitute of his mercy and his truth: I being in the way, the
    LORD led me to the house of my master''s brethren.'
  nhw-BL: 'huan quiijto: “Nimitzhueyichihua, TOTECO, ta catli tiiTeco noteco, Abraham.
    Ta titemachtli huan nelía tijtlasojtlatoc noteco huan techyacantoc ipan ojtli
    hasta nica campa ininchaj iteiximatcahua.”'
  swh-ONEN: akisema, “Atukuzwe Bwana, Mungu wa bwana wangu Abrahamu, ambaye hakuondoa
    wema na uaminifu wake kwa bwana wangu. Mimi nami, Bwana ameniongoza safarini akanifikisha
    nyumbani kwa jamaa za bwana wangu.”
  bba-bba: Gusunɔɡiɑ siɑrɑbu wi u sɑ̃ɑ nɛn yinni Aburɑhɑmun Yinni, wi u kun dere win
    wɔnwɔndu kɑ win bɔrɔkiniru tu nùn dɛsirɑri. Mɑ u mɑn kpɑrɑ u kɑ dɑ sere win wɔnɔbun
    yɛnuɔ.
  eng-KJVCPB: 'And he said, Blessed be the Lord God of my master Abraham, who hath
    not left destitute my master of his mercy and his truth: I being in the way, the
    Lord led me to the house of my master’s brethren.'
  cpy-cpy: 'Ikantanaki: “Riroperori rini Tajorentsi, Itajorentsite omperatanari Abraham,
    tee ramatawiteri omperatanari ineshironkatakiri. Riitaki amakinari jaka noñaantakawori
    ipanko isheninkathori.”'
  mpx-mpx: i ba, “Yehoba ya tobalagiwa, owa no tonowak Abalahama wana Yabowaine, kaiwena
    wam atilomwan i gangan ya no tonowak eliyana, ge u nul pasapuau ya nem ya vin
    tutunau elal.”
  wbp-wbp: Ngularla pulka-pungulku kujarlu, “YAAWIYI, wangka karnangku. Nyuntu kanpa
    ngurrju nyina, manu kanparla nyina Kaatu Yipuruyamukuju ngaju-nyanguku wirikiji.
    Ngurrjunparla nyinaja, manunparla jungarni wangkaja. Ngula-jangkanyanpaju nyampu-kurra
    kangurnu Yipuruyamu-mayamaya-kurlangu-kurra yangka Nayuru-kurlangu-kurra.”
  luo-luo: kowacho niya, “Duongʼ odogne Jehova Nyasaye, ma Nyasach ruodha Ibrahim,
    ma ok oseweyo nyiso adierane gi ngʼwonone ne ruodha. To an, Jehova Nyasaye osetelona
    e wuoth nyaka e od wede ruodha.”
  meu-meu: eto, Iehova, biagugu Abraham ena Dirava, na imodaiamu; ena hebogahisi bona
    ena momokani biagugu enai vada e hesiriumu, taunabunai ia ese egu dala ai vada
    e hakaugu maoro, ema bona biagugu varavarana edia ruma.
  npi-ULB: त्यसले भन्यो, “परमप्रभु, मेरा मालिक अब्राहामका परमेश्‍वर धन्‍यका हुनुहुन्‍छ,
    जसले मेरा मालिकप्रतिको करारको दया र विश्‍वस्‍तता त्‍याग्‍नुभएको छैन । परमप्रभुले
    नै मलाई डोर्‍याएर मेरा मालिकका कुटुम्‍बको घरमा ल्‍याइदिनुभएको छ ।”
  yor-yor: wí pe, “Olùbùkún ni fún Olúwa, Ọlọ́run Abrahamu olúwa mi ti kò jẹ́ kí àánú
    àti òtítọ́ rẹ̀ kí ó yẹ̀ lọ́dọ̀ olúwa mi. Ní ti èmi Olúwa ti darí ìrìnàjò mi sí
    ilé ìbátan olúwa mi.”
  emp-NTPO: 'Nãwã jarasia: –Bia quirua Ãcõrẽ, mʌ̃ boro Abrahaʌ̃ Ãcõrẽ. Bʌa mʌ̃ boro
    Abrahaʌ̃ra quĩrã djuburiad̶eba wãrãda careba b̶ʌa. Mʌ̃ra od̶e jipa enesia idji
    ẽberãrãmaa.–'
  ind-ind: dan berkata, “Terpujilah TUHAN, Allah tuanku Abraham, yang sudah berbaik
    hati dan setia kepada tuanku! Ternyata Dia memimpin saya langsung kepada sanak
    saudara tuanku!”
  pes-OPCB: «ای خداوند، خدای سَروَرم ابراهیم، از تو سپاسگزارم که نسبت به او امین و
    مهربان بوده‌ای و مرا در این سفر هدایت نموده، به نزد بستگان سرورم آوردی.»
  ssx-ssx: Mo yaka you some Eipoloha꞉ma꞉na꞉ Tekehali Koda꞉na꞉ biki mea mina꞉lianoe.
    Ipikana꞉ma꞉ta꞉ yaka you some pa꞉ta꞉ ipika꞉ pi la꞉ ula꞉ ekita꞉ ota꞉ peneme yala꞉me.
    Mo Tekehalima꞉ta꞉ yaka you somena꞉ tapake pa꞉ta꞉ kone mea hatuku mea a꞉pa꞉la꞉me
    laa leekeme.
  lcm-lcm: Kata mengen asukang ke, “Alatun ane si IAVE, God si kag ainoinoai ta Abaram.
    Napo man ua si kam roron na kam aiveven kitmat ane si kag ainoinoai si oring ke
    ta kuta ausingai anig asi kag pataun akorong ani pat vap ke akorong singina.”
  aer-aer: “YAHWEH, Ngkarte akngerrepate atyinhe Abraham-kenhe-aye, ayenge akangkeme
    anthurre unte-arle ayenge ikwere-artweye areye-werne akngetyekenge alhilentye
    ngkwinhe arratye atnyenemele.”
  tgl-ULB: Sinabi niya, “Pagpalain si Yahweh, ang Diyos ng aking among si Abraham,
    na hindi pinabayaan ang kanyang tipan ng katapatan at kanyang pagiging mapagkakatiwalaan
    patungo sa aking amo. Para sa akin, tuwiran akong pinangunahan ni Yahweh sa bahay
    ng mga kamag-anak ng aking amo.”
  nop-nop: “Biyagoŋ kuyoŋ, bomboŋgine Abalaham adi’walaŋ Wapum Bepaŋ adi welekwelemanit
    hatiŋa mede yofolokŋiŋ diniŋ folooŋ bomboŋgine kamehep mu timiŋguk doktiŋa nintilooŋ
    niutumbadok. Wapum adi didimeniŋgoŋ hinek nanindidimeŋ nanagilune buge buge bomboŋgine’walaŋ
    naŋgat diki’walaŋ yohineŋ busuwaŋat.”
  kca-kca: 'пӑ йастәс: «Турәм Кущайа ун ишәк йасәӈ, Авраам кущайэм Турма, Хŏй ма кущайэм
    Ԓўв йӑм верәԓән пӑ Ԓўв вещкатәԓән ӑт хӑйсәԓы! Турәм Куща тўӈ йушән кущайэм апщеԓ
    хота мӑнэм тусԓы».'
  cbu-NT: Apaa, shiy kizpurtishcha. Wappari yuwamand shiy nuwaam istarangish anumanda.
    ¿Shiy tamaru Aprahamaa kapung chinaksha? Shiy uru istaksha. Aprahamamand wamin
    shiy nuwaa kapung istarangush, na nish kusarangina waanshutam maachiri pangu,
    tárangiya.
  hui-hui: Ibugua lalu, Anduane Homogonaga mini yaraga haro. Ibu i̱naga agali haguane
    Abarahamanaga Ngode Datagaliwabe kago ibugua i̱naga agali haguane dara halu biamogo
    biaore biyadane hendedo. Dara kago walia halu i̱bi nde tiga tigaore i̱naga agali
    haguane Abarahama ibu dameneore andagani haru anda ibiyadagonaga turuore howa
    ibunaga mini yaraga haro, lene.
  wrs-wrs: Yawem kava okolav, himba Sesoanonoa Aprahamna kana mendeklina. Himba os
    beswonam vrei, os seilm ten ishomnanam Apraham. Himba doa kamba waiproi Aprahamna
    owalindam hom, mongnindindamba owai.
  mya-mya: '``အ​ကျွန်ုပ်​၏​သ​ခင်​အာ​ဗြ​ဟံ​အား​က​ရု​ဏာ ပြ​တော်​မူ​လျက် သစ္စာ​ကတိ​တော်​အ​တိုင်း​ပြု
    တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​၏​ကျေး​ဇူး တော်​သည်​ကြီး​လှ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား သည်​အ​ကျွန်ုပ်​အား​သ​ခင်​၏​ဆွေ​မျိုး​များ
    ထံ​သို့​ဆိုက်​ဆိုက်​မြိုက်​မြိုက်​ပို့​ဆောင်​တော်​မူ လေ​ပြီ'''' ဟု​မြွက်​ဆို​လေ​၏။'
  cbi-NTPO: 'entsandimi: ¡Inu uudenguemu Abraham'' Dios Yavéya yuj urave tikayasa,
    naa inu uudenguemu rukunu bain kidanda jutyu'' tenbitya'' ura'' ju'', naa inu
    bain ya'' paandela'' junga jiinuke kikaren mitya! timi.'
  bod-N: ཀྱེ། ང་ཡི་བདག་པོ་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་བསྔགས་པར༌བྱའོ། །ཅིའི་ཕྱིར་ཞེ༌ན།
    ཁོང་གིས་ང་ཡི་བདག་པོ་ལ་བཅངས་པའི་བྱམས་སྙིང་རྗེ་དང་དྲང་བདེན་ནི་ནམ་ཡང་དོར་མ་མྱོང་བའི་ཕྱིར༌རོ།
    །བདག་ལ་མཚོན༌ན། དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་ལ་ལམ་བསྟན༌ཏེ། ང་ཡི་བདག་པོའི་སྤུན་ཟླའི་ཁྱིམ་དུ་ཐད་ཀར་ཁྲིད་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: balam, “Yawe, ni nip biya. Ni aninga dom Abraham ko Kaem. Ni noko gomang
    motam se nika ningo nu ilak beterem mu ko kamili me saposo. Se ani betela, ni
    Yawe, ani lage aga kausem, se tai aga dom ko gue suan nongote aratem, mu ko amilmil
    kisisam.”
  kkl-kkl: “Na nani Abraham ILI Allah omeklangken. Andi Nani Abraham ekon tan koma
    o'ona senelamlamdi, ambarom saog uro ualam. Na nani ilipsaeringe mangaroba wamangag
    peket enero poa yanelam,” seog.
  sna-sna: akati, “Jehovha ngaarumbidzwe, Mwari watenzi wangu Abhurahama, iye asina
    kurega kuita zvakanaka nokutendeka kwake kuna tenzi wangu. Kana ndirini, Jehovha
    akanditungamirira parwendo rwangu akandisvitsa kumba kwehama dzatenzi wangu.”
  spa-BLM: 'Dijo: “Bendito sea Yahvé, el Dios de mi amo Abraham, que no ha abandonado
    su bondad y su verdad para con mi amo. En cuanto a mí, Yahvé me ha conducido por
    el camino a la casa de los parientes de mi amo”.'
  beu-beu: Bot ana mateng hula, “Nemanaing Abraham eLahatala angu, na Aing tajaning-Aing
    palevang! Se Ana etatabit Omi metma nemanaing Abraham ejahi, bot Aing ba nat toang-pinat
    hoa nemanaing ekaku ang naung ihava mi angu ebele.
  cac-cac: 'Ix yalan vin̈: Alchajocab'' vach'' lolonel d''a Jehová co Diosal yed''
    vin̈aj Abraham in patrón. Yelton val ayn̈ejoch Jehová yed'' vin̈, ayn̈ej svach''c''olal
    d''a vin̈, yuj chi'' ix in scuchb''ej d''a yoltac b''e tic masanto d''a scal eb''
    sc''ab''yoc vin̈ in patrón chi'', xchi vin̈.'
  swh-ULB: Akasema, “Abarikiwe Yahwe, Mungu wa bwana wangu Abraham, ambaye hakuacha
    agano lake la uaminifu na kweli yake mbele ya bwana wangu. Kwa vile Yahwe ameniongoza
    moja kwa moja kwenye nyumba ya ndugu zake bwana wangu.”
  bel-bel: 'і сказаў: дабраславёны Гасподзь, Бог гаспадара майго Абрагама, Які не
    абышоў гаспадара майго ласкаю Сваёю і праўдаю Сваёю! Гасподзь роўнаю дарогаю прывёў
    мяне да дома брата гаспадара майго.'
  deu-ELBBK: 'und sprach: Gepriesen sei der HERR, der Gott meines Herrn Abraham, der
    von seiner Güte und seiner Wahrheit nicht abgelassen hat gegen meinen Herrn! Mich
    hat der HERR geleitet auf den Weg zum Haus der Brüder meines Herrn.'
  mbb-OT: Ke sikandin te, “Edeliǥen is Nengazen, he iyan Megbevayà te egalen ku he
    si Abraham. Impeehè din is kenà egkahanew he ǥaǥew zin te egalen ku. Iyan sikandin
    migiya kedì wey a mekehendiyà te kezuzumahi te egalen ku.”
  msc-msc: 'A kan ko: «N di Allabatala tando, n tii Iburahima Maari Alla, a ma ban
    a la kaninteya ma. Allabatala le ka a lɔ n ɲɔrɔ ka n na n di n tii Iburahima badenmailu
    ma yan.»'
  mal-2015: എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവൻ എന്റെ യജമാനനോടുള്ള
    ദയയും വിശ്വസ്തതയും ഉപേക്ഷിച്ചിട്ടില്ല. ഈ യാത്രയിൽ യഹോവ എന്നെ എന്റെ യജമാനന്റെ സഹോദരന്മാരുടെ
    വീട്ടിലേക്കു നടത്തിക്കൊണ്ടുവന്നുവല്ലോ എന്നു പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: “Õꞌacʉ̃, Abrahã yʉꞌʉ wiogʉ ẽjõpeogʉ, mʉꞌʉ añuyʉꞌrʉaꞌa.
    Yʉꞌʉ wiogʉre añurõ wéégʉ, mʉꞌʉ ‘Aꞌtiro weegʉti’ níꞌquere queoro weeapʉ. Yʉꞌʉ quẽꞌrãrẽ
    cʉ̃ acawererã ya wiꞌipʉ miitiapʉ”, nicʉ niwĩ.'
  gup-gup: dja yimeng, “Ngaburlume Yawey nawu God nuye Abraham nawu nganmarnewohrnan,
    bu nungka minj bawoyi bu kabikongibun, kunmak kabidjalmarnekurduyime, kabidjalburrbun
    munguyh kabinahnan nawu nganmarnewohrnan. Dja wanjh ngayembu, nungka Yawey mandjad
    nganmikang ngamwam kore kunred bedberre birrimud nuye nawu nganmarnewohrnan.”
  met-met: Baing harua ba, “Ngaiti Toxoratamona yanoa, Urana mana lipuxigu haringinoa
    Ebraham. Maxung sibuna libu xai mana lipuxigu haringinoa, kubolunoa xung mari
    te. Toxoratamona muga manga mana haxangagua bu nga ngama taxa rangua lipuxigu
    haringing bakbagindi.”
  gvs-gvs: idigo kana, ‘Yauwe, guna tomoya Eberamo ina Yaubada, itoboinegu ayapaliyem.
    Im lokate Eberamoyana yaina goi geya kukalaveyeta be kom nava núwana bayatoina
    tauyana yaina. Bogina kuvakedegu ama guna tomoya osenao yaidi goi.’
  rmc-rmc: 'a phenďa: „Mi el lašardo o RAJ, o Del mire rajeskro le Abrahamoskro, savo
    doľikerel o lav a na preačhiľa te presikavel peskro lačhejileskeriben mire rajeske.
    O RAJ man anďa andro kher ke famelija mire rajeskri.“'
  nlg-nlg: ge bosa, “Inau tu holoutoa Yahweh, God ta Abraham, na vunaghigu. Gaia te
    pangotia so nina baubahu vania na vunaghigu me huli maemaneu mai itadira na lei
    kulana vure.”
  dgr-DOGNT: hadı, “Gots'ǫ̀ K'àowo, sets'ǫ̀ k'àowo Abraham Wenǫ̀htsı̨ weghàsǫhoedı
    welè. T'aats'ǫǫ̀ k'àowo Abraham ts'ǫ̀ wedzeè eteèɂı̨ xè t'aats'ǫǫ̀ yets'ǫ̀ ehkw'ı
    eghàlaeda hǫt'e. Ekò sı̨ sìı gots'ǫ̀ K'àowo, Abraham wèot'ı̨ gıkǫ̀ ts'ǫ̀ segha
    ehkw'ı goòɂà ayį̀į̀là,” hadıì yaı̨htı.
  pes-OPV: 'و گفت: «متبارک باد یهوه، خدای آقایم ابراهیم، که لطف و وفای خود را از آقایم
    دریغ نداشت، و چون من در راه بودم، خداوند مرا به خانه برادران آقایم راهنمایی فرمود.»'
  ron-1924: 'зикынд: „Бинекувынтат сэ фие Домнул Думнезеул стэпынулуй меу Авраам,
    каре н-а пэрэсит ындураря ши крединчошия Луй фацэ де стэпынул меу! Домнул м-а
    ындрептат ын каса фрацилор стэпынулуй меу.”'
  ben-OBCV: এবং বললেন, “আমার প্রভু অব্রাহামের ঈশ্বর সেই সদাপ্রভুর প্রশংসা হোক, যিনি
    আমার প্রভুর প্রতি তাঁর দয়া ও বিশ্বস্ততা দেখাতে ক্ষান্ত হননি। আমার ক্ষেত্রেও,
    সদাপ্রভু আমার প্রভুর আত্মীয়স্বজনের বাড়ি পর্যন্ত যাত্রাপথে আমাকে পথ দেখালেন।”
  lex-lex: 'niwra: “Matroma! U''uli-uwedi O''a, mak khi'' Uplerlawna la matro''mu
