  som-som: Markaasuu yidhi, Mahad waxaa leh Rabbiga ah sayidkayga Ibraahim Ilaahiisa,
    oo aan naxariistiisa iyo runtiisa ka joojin sayidkayga. Anigana Rabbigu jidkuu
