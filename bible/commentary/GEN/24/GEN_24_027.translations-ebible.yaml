  aoi-aoi: Ni-yama nakina Yaweyu-wa, “Nungkuwe-ka Yaweya Ningkeningikarrawara ningkakina
    Aburiyama-langwa. Yirre-yangmarngkwajinama nungkuwa-wa mena nungkwa-langwe-ka
