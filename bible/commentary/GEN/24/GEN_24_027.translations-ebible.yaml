  ceb-ULB: Miingon siya, “Bulahan si Yahweh, ang Dios sa akong agalon nga si Abraham,
    nga wala mobiya sa iyang matinud-anong pakigsaad ug takos siya nga kasaligan ngadto
    sa akong agalon. Ingon man kanako, gigiyahan ako ni Yahweh ngadto sa panimalay
    sa kabanay sa akong agalon.”
  mkn-mkn: Ju dia omong bilang, “Puji Tuhan! Tuhan su buka jalan kasi sang beta, sampe
    beta su dapa katumu langsung deng bos Abraham pung kelu di sini. Deng bagitu,
    Tuhan su kasi tunju Tuhan pung hati bae kasi sang beta pung bos Abraham, deng
    su bekin jadi dia pung janji sang beta.”
  pol-UBG: 'I powiedział: Błogosławiony PAN, Bóg mego pana Abrahama, który nie oddalił
    swego miłosierdzia i swojej prawdy od mego pana, bo gdy byłem w drodze, PAN przyprowadził
    mnie do domu braci mego pana.'
  agr-agr: “¡Tuke Pujuu mina apug Abrahama Apajuíjig pegkegnum chichagtai atin ati!
    Dekas amek mina apug wait anentau asam anagkuamugmek umitskek idaisachume. Ame
    minashkam jinta inaktugsam, mina apug Abrahama patayin itajuaume”, tiuwai.
  kyc-kyc: Nambana akali mupwa Aporakamena Kamongo Anatu dokome Aporakamepa banya
    lalu lao leyamo pii doko yaki nyii nao minyaro karo mona reto karenge dokona kingi
    ketae palena. Dee namba keta Kamongome kata lasaka pipyamo Aporakamena ree palu
    epo kando nyilyu, leya.
  urd-GVU: اُس نے کہا، ”میرے آقا ابراہیم کے خدا کی تمجید ہو جس کے کرم اور وفاداری
    نے میرے آقا کو نہیں چھوڑا۔ رب نے مجھے سیدھا میرے مالک کے رشتے داروں تک پہنچایا
    ہے۔“
  deu-1912: 'und sprach: Gelobt sei der HERR, der Gott meines Herrn Abraham, der seine
    Barmherzigkeit und seine Wahrheit nicht verlassen hat an meinem Herrn; denn der
    HERR hat mich den Weg geführt zum Hause des Bruders meines Herrn.'
  ntj-ntj: “Yuwa Mama, walykumunulun Yayipuramanya kanyira. Tjiinya-rnin tjurrkurltu
    katingu palunyaku yungarrapirtikutu, tjiinyan ngayuku puurrpa mukulyanytjulu kanyiranytjalu.”
  row-row: de olaꞌ nae, “Koa-kio Lamatuaꞌ! Lamatuaꞌ soi dalaꞌ fee au ena, de undaa
    o malangga ngga Abraham bobꞌonggi nara sia ia. No taꞌo naa, Lamatuaꞌ mutudꞌu rala
    malole Ma neu malangga ngga Abraham, ma tao mutetu hehelu-fufuli na neu au.”
  kan-2017: “ನನ್ನ ದಣಿಯಾದ ಅಬ್ರಹಾಮನ ದೇವರಾಗಿರುವ ಯೆಹೋವನಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ಆತನು ತನ್ನ ಪ್ರೀತಿಯನ್ನೂ
    ಸತ್ಯತೆಯನ್ನೂ ನನ್ನ ದಣಿಯಿಂದ ತೆಗೆಯಲಿಲ್ಲ; ನನ್ನನ್ನು ನನ್ನ ದಣಿಯ ಬಂಧುಗಳ ಮನೆಗೆ ನೆಟ್ಟನೆ ದಾರಿಯಿಂದಲೇ
    ಕರೆದುಕೊಂಡು ಬಂದಿದ್ದಾನೆ” ಎಂದನು.
  ena-ena: La abami. Viaŋ Asɨ Iaue dɨ ibi mɨŋaiahin uami. Nɨbu iadɨ manɨgali Ebɨlam
    dɨ Asɨ uami. Nɨbu iadɨ manɨgali saŋ mavɨn hɨnilalɨ uami. Hɨnihɨni akuaba akuaba
    lɨlɨ saŋ abɨlalɨ agɨladɨ hameŋ laci lɨlalɨ uami. Hameŋ sadaŋ iadɨ viavɨla iadɨ
    manɨgali agadɨ hɨdɨlɨ pam hɨniavi neŋ vave uami.
  tgo-tgo: iŋa, “Tarawa i voro weya Giya Loi, wo giya Eibraham le Loi. Kaero u vamboromboroŋa
    len dagerawe na weiye len ghare vatomwe u vamboromboroŋa wo giyako le naŋgo. Ghino
    kaiwaŋgu Giya Loi kaero mo viva e ghino elo loŋga na u vaŋgughɨdaghɨdaŋgo wo giyako
    le bodaboda weŋgi.”
  yap-yap: ni ga’ar, “SOMOL, ke sorom, i gur fare Got rok e masta rog i Abraham, i
    gur e ri gab yul’yul’ ya kam tay nga tagil’ e tin mog ngak e masta rog ni bay
    mu rin’. I SOMOL e ke pow’iyeg nga tafen fare mo’on ni walagen e masta rog.”
  tet-tet: nodi nakroꞌan naꞌak, “Tonu-kaboot Naꞌi Maromak! Nia loke dalan baa haꞌu,
    toꞌo haꞌu kbele kasoru haꞌukaan ulun Abraham familin sia. Hodi nunia, Maromak
    nalaꞌok tiꞌan Niakaan mamenon bodik haꞌukaan ulun Abraham.”
  hlt-MCSB: Te phoeiah, “Ka boei Abraham kah Pathen BOEIPA tah a yoethen pai. A sitlohnah
    neh uepomnah loh ka boei te hnoo pawh. Kai khaw ka boei kah a manuca im duela
    longpuei ah BOEIPA loh m'mawt coeng,” a ti.
  mdy-ETH: «ታ ጎዳሢም ጫኣቄ ጫኣቁሞና ናንጊና ናንጋ ናሹሞና ካፔ ታ ጎዳሢ ዓብራሃሜኮ ጎዳ ማዔ ፆኦዛሢ ጋላቲንቶንጎ፤ ሴካ
    ሃንጋ ጌይሲ ዻቢሱዋዖ ታ ጎዳሢኮ ዒሾንሢ ባንሢ ታና ዔኪ ሙኬሢ ዒዛኬ» ጌዔኔ።
  twi-ASANTE: “Nhyira nka Awurade, me wura Abraham Onyankopɔn, sɛ ɔnnyaee nokorɛdie
    ne ayamyɛ a ɔyɛ ma me wura no. Me deɛ, Awurade adi mʼanim wɔ mʼakwantuo yi mu,
    de me abɛduru me wura abusuafoɔ fie.”
  bhl-bhl: 'em wiin fian daolewsomi, bokolewomele: “Nem kamok Abalakam em Sunbin-Got
    Yawe em wiin fian daolewbika! Nimtew angom? Akalem kiol kukuw so, em folok ibolow
    so, be nem kamok Abalakam elo fein kukulewkabe kasike. Yawe Sunbin-Got e nelo
    nemdeko, nem kamok em angin biim mit elo kenemse kasike.”, dangse kale.'
  con-NTPO: 'qquen supa: “Ñoa''me ñotssi qui Na''su ña na''su Chiga. Nane queja que
    suqquia''caen qui ña na''sunga ñotsse tson. Ñotsse tsomba qui tansintsse ñama
    i tise antian tsaoni.”'
  eng-WEBU: He said, “Blessed be the LORD, the God of my master Abraham, who has not
    forsaken his loving kindness and his truth toward my master. As for me, the LORD
    has led me on the way to the house of my master’s relatives.”
  bnp-bnp: i ta maea, “Iau a kavurike e BAKOVI DAGI, a Vure na matakari nau e Abraham,
    i uka ma i vakatoku a naro kamumu vona, a niluhoi kamumu na matakari nau. Pali
    iau, a nilaho nau iea, e BAKOVI DAGI i vakasiri iau vona a tabeke na kabu na matakari
    nau.”
  wal-wal: hagaadan yaagiis; “Ta godaayyo kehiyoogaanne ammanettiyoogaa aggibeenna
    GODAI, ta godaa Abrahaama Xoossai galatetto! Taani yiishin, GODAI tana ta godaa
    dabbotu soo kaalettiis” yaagiis.
  mgh-mgh: 'eeraka: Areerihiye Mwaneene Nluku a nkunya aka Aparahamu, hitamihile nifento
    neekhweeli wa nkunya aka. Ni Nluku uhokihola mi ikwaha yothene mpaka ukipiha walokwawe
    nkunya aka.'
  acu-NT: —¡Apu Yus, nekasam pengkeraitme. Wina apur Abrahama Yusrinme! Tura niin
    pengker awajsau asam, tura wait anengkratin asam, wi jinta winamtai waitkau asakmin,
    wina apuru weari pujamurin jeajai, —timiayi.
  spa-PDDPT: 'y dijo: Bendito sea Yavé, ʼElohim de mi ʼadón Abraham, que no apartó
    su misericordia y su fidelidad hacia mi ʼadón, y cuando yo tomé camino, me condujo
    Yavé a casa de los hermanos de mi ʼadón.'
  gun-gun: 'Ha''e vy aipoe''i: — Ta''ima''endu''a porãmby toiko Senhor, xepatõ Abraão
    “Xeruete” he''ia, mba''eta nomboaxy e''ỹi xepatõ, neĩ anhetẽ rupi ndoguereko e''ỹi.
    Xeraperã re Senhor xembo''e ra''e xepatõ retarã kuery ro py ae avaẽ aguã — he''i.'
  agu-BL: 'Itzun taltz: “Wajcaw, ilu'' Ryosil wajcaw Abraham, wi''nin banl talma''u''.
    Chin tz''aknak cunin teru''. Nin chin balaj ilu'' te''j wajcaw Abraham, na ja
    chinsaj tcy''alu'' jalen tzone''j ẍchixo''l yi e'' xonl i''.”'
  eng-PEV: He said, “Yahweh, you are really great. You are the God of my boss Abraham.
    You keep on being very good to him, just like you promised him. We can always
    trust you. You brought me straight to Abraham’s relatives, so that I can get a
    wife for Isaac.”
  ilo-ULB: Kinunana, “Madaydayaw ni Yahweh a Dios ti amongko a ni Abraham, saanna
    a tinallikudan ti kinapudnona iti tulagna ken ti kinamapagtalkanna iti amongko.
    Iti biangko met, inturongnak a dagus ni Yahweh iti balay dagiti kabagian ti amongko.”
  kpg-kpg: mo di helekai, “Au e hagaamu Dimaadua, go di God o dogu dagi go Abraham,
    dela nogo daahi dana hagababa dela ne hai ang gi dogu dagi. Dimaadua gu dugu mai
    au gii hana haga huudonu gi nia gau o dogu dagi.”
  uig-ARA: ئۆز شاپائىتى بىلەن خوجامدىن ۋاپادارلىقىنى ئايىمىغان، خوجام ئىبراھىمنىڭ
    خۇداسى بولغان پەرۋەردىگارغا ھەمدۇسانا ئوقۇلغاي! پەرۋەردىگار بۇ سەپىرىمدە مېنى
    خوجامنىڭ قېرىنداشلىرى تۇرغان ئۆيگە باشلاپ كەلدى! ــ دېدى.
  bsp-bsp: 'pəcloku: «Iŋkorkor əm məna Kanu Kəpɔŋ nkɛ, Kanu ka wəbɛ kem Abraham. Məna
    nwɛ məntɔsak kəlas layidi ndɛ mənasɔŋ kɔ mɔ, məcyɔnɛ wəbɛ kem mɛfaŋ mɔn fəp mɔ!
    Kanu Kəpɔŋ məsol'' em kɔ məŋkɛr'' em haŋ nnɔ kəlɔ ka awɛŋc a wəbɛ kem Abraham.»'
  bps-bps: manan, “Dnayengu Dwata i Amu, i Dwata i amugu Abraham, du too kenen gsalig,
    na nun kakdon landè kgilin, na dnohoan i fakangan di amugu, na kenen malak dagu
    di kagugu ditù di gumnè gaked i amugu.”
  mbs-mbs: Minikagi sikandin, “Iduyun se Timanem egseligan te amo ko, so keseligan
    sikandin, aw tinoman din se pakang din diyà te amo ko. Yan inelladan a din amon
    mekepantek a doton te balay te menge kedomaan te amo ko.”
  tof-tof: Wa bóktanórr wagó, “Mi blamana Lodón yagürnórre, kürü wirri pam Eibrra-amón
    God. Wa tóba morroal tonarr koke irrmatórr kürü wirri pamdógab akó wa koke alkamülürr,
    wa kürü wirri pam ne ⌊alkamül-koke bóktan⌋ ekyanórr. A kótó, Lod kürü dümdüm kolngomóle
    kólba wirri paman zoretan müót kolpamdó.”
  sus-sus: A naxa a fala, «N marigi Iburahima Marigi Alatala, n bara i tantu. I mu
    tagan hinnɛde n marigi Iburahima ra, i xa lanlanteya mu kana. Alatala n xun tixi
    n marigi Iburahima xabilɛ nan xɔnyi ra.»
  pon-2006: “Kaping ong KAUN-O, Koht en ei soumas Eipraam, me ketin kapwaiadahr sapwellime
    inou ong ei soumas. KAUN-O me ketin kahluwaiedohng ni imwen kisehn ei soumaso.”
  jae-jae: e kêsôm gebe “Aê jalambiŋ Apômtau, ŋoc ŋatau Abraham nê Anôtô, taŋ kêgamiŋ
    nê têtac gêwiŋ to biŋ ŋaŋêŋ gêdêŋ ŋoc ŋatau atom. Ma Apômtau gêwê aê katôgeŋ gadêŋ
    ŋoc ŋataunê lasitêwainêŋ andu.”
  ksd-ksd: 'Ma i ga biti: Da pite pa ra Luluai ra God kai kaugu luluai Abaraam, tago
    pa i vung vue kana varmari ma kana dovotina tadav kaugu luluai, ma i ga vateten
    iau ta ra nga uti, ta ra kuba i ra umana tura i kaugu luluai.'
  tur-YTC: “Efendim Avraham’ın Tanrısı Yahve’ye övgüler olsun” dedi, “Lütfunu ve içtenliğini
    efendimden esirgemedi. Bana da, efendimin akrabalarının evine giden yolu Yahve
    gösterdi.”
  bel-N: 'і сказаў: “Дабраслаўлёны ГОСПАД, Бог пана майго Абрагама, Які не ўхіліў
    міласэрнасьці Сваёй і вернасьці Сваёй ад пана майго! Я — на шляху, якім прывёў
    мяне ГОСПАД да дому брата пана майго”.'
  grc-BRENT: Καὶ εἶπεν, εὐλογητὸς Κύριος ὁ Θεὸς τοῦ κυρίου μου Ἁβραάμ, ὃς οὐκ ἐγκατέλειπε
    τὴν δικαιοσύνην αὐτοῦ, καὶ τὴν ἀλήθειαν, ἀπὸ τοῦ κυρίου μου· ἐμὲ τʼ εὐώδωκε Κύριος
    εἰς οἶκον τοῦ ἀδελφοῦ τοῦ κυρίου μου.
  ind-AYT: katanya, “Terpujilah TUHAN, Allah tuanku, Abraham, yang tidak mengabaikan
    kasih setia-Nya kepada tuanku. Bagiku, TUHAN telah menuntun perjalananku menuju
    saudara tuanku ini.”
  lid-lid: tiye, “Katudun Laban, Laban ma Kindrei ta Abraham, iy badeh amwekes sahou
    tandrakan hawe Abraham ta iy bamani iy bwe. Eme Laban le badeh tiyani jo edek
    ili isos asiu ta lowan oro.”
  eng-NNA: “God, you are good. Thank you, you helped us. You gave your word to my
    master Abraham. Truly you kept that word. You brought me straight here, to my
    master's mob, to his own family.”
  nya-nya: nati, “Alemekezeke Yehova, Mulungu wa mbuye wanga Abrahamu, amene waonetsa
    kukoma mtima kwake kosasintha ndi kukhulupirika kwake kwa mbuye wanga. Yehova
    wanditsogolera pa ulendo wanga mpaka ndafika ku nyumba kwa abale ake a mbuye wanga.”
  hrv-hrv: 'i progovori: “Neka je blagoslovljen Jahve, Bog moga gospodara Abrahama,
    što nije uskratio svoju ljubav i svoju vjernost mome gospodaru. Mene je Jahve
    vodio pravim putem, u kuću brata moga gospodara.”'
  mps-mps: Tama agai te po wai, “Dago Yawe nogi ugwaba sao, te eno genuai bidi Abrahamgo
    God dao. Agai te eno genuai bidibolo dąų wali po te mu usu nanio, te aga dwagi
    yai tau sabo kolesaga ebo me, te Abraham dali homu kolesaga kęą pai bidi kolesaga
    ebo me, te Yawego tagalobeo. Yawego te eno genuai bidi aga amago hanigo beba dolo
    ena sela asama, tagalagasali dao,” tama wali.
  llg-llg: Boe ma ana kokolak, nae, “Kokoak neu Lamatuak! Lamatuak soi dalak so fee
    au, losa au hambu atonggo akandoon ua malangga Abraham bobonggin nai ia. No leondiak,
    Lamatuak natudu dale malolen neu au malanggang Abraham, ma tao natetu hehelun
    neu au so.”
  tpi-tpi: Na em i tok olsem, “Mi laik litimapim nem bilong God, Bikpela bilong bikman
    bilong mi Abraham. Em i marimari long bikman bilong mi na mekim gut tru long em.
    Bikpela i bringim mi i kam stret long haus bilong ol lain bilong bikman bilong
    mi.”
  dan-1931: 'idet han sagde: “Lovet være HERREN, min Herre Abrahams Gud. som ikke
    har unddraget min Herre sin Miskundhed og Trofasthed! HERREN har ført mig på Vejen
    til min Herres Broders Hus.”'
  vie-OVCB: 'Ông nói: “Cảm tạ Chúa Hằng Hữu là Đức Chúa Trời của Áp-ra-ham, chủ con.
    Cảm tạ Chúa vì lòng nhân từ, thành tín đối với người, khi Ngài dắt con đến đúng
    ngay gia đình bà con của Áp-ra-ham.”'
  lbk-lbk: Kinwanina, “Machad-ayaw nan Dios Apo ay Dios Abraham ay apok, tay ipailana'y
    ipaila nan kinagkhawis ya kinamatalekna isnan apok. Inmipango isnan afong nan
    aag-in nan apok.”
  guj-2017: અને કહ્યું, “મારા માલિક ઇબ્રાહિમના ઈશ્વર, જેમણે મારા માલિક સાથે કરેલા
    કરાર અનુસાર પોતાના વિશ્વાસુપણાનો તથા સત્યતાનો ત્યાગ કર્યો નથી, તેમની સ્તુતિ થાઓ.
    ઈશ્વર મારા માલિકના સગાંઓના ઘરે મને દોરી લાવ્યા છે.”
  byr-byr: '@see-verse:GEN.024.026'
  awx-awx: “Yawe towiknga Abrahamde Anätu uläpäle uman tängenäkgat. Yawetä towikngale
    iwikge natäxäwik, gwälam hikngä tahanggak. Ile tahanggak usinggän, näxäyä towikngale
    notnäle yolune hikngä nanitäkapuk,” yang yakut.
  pon-2006A: “Kaping ong KAUN-O, Koht en ei soumas Eipraam, me ketin kapwaiadahr sapwellime
    inou ong ei soumas. KAUN-O me ketin kahluwaiedohng ni imwen kisehn ei soumaso.”
  por-BRBSL: 'Ele disse: “Bendito seja Javé, o Deus de meu mestre Abraão, que não
    abandonou sua bondade amorosa e sua verdade para com meu mestre”. Quanto a mim,
    Javé me conduziu no caminho para a casa dos parentes de meu amo”.'
  aly-aly: “Kel, Abraham-kenh Atyetyart, ayeng ngkweng inkwerelhem, ntwarl ayenh Abraham-kenh-rnem-warl
    atnwenhek, ntwarl alhelek-angkwarr.”
  cth-cth: Ahni ni, ka bawipa lathueng vah a lungmanae hoi hawinae ka pout thai hoeh
    e, ka bawipa Abraham e BAWIPA Cathut teh pholen lah awm naseh. Kai patenghai BAWIPA
    ni ka bawipa e a hmaunawnghanaw e im dawk na ceikhai tangngak telah ati.
  twi-twi: “Nhyira nka Awurade, me wura Abraham Nyankopɔn, sɛ onnyaee nokwaredi ne
    ayamye a ɔyɛ ma me wura no. Me de, Awurade adi mʼanim wɔ mʼakwantu yi mu, de me
    abedu me wura abusuafo fi.”
  hlt-hlt: Te phoeiah, “Ka boei Abraham kah Pathen BOEIPA tah a yoethen pai. A sitlohnah
    neh uepomnah loh ka boei te hnoo pawh. Kai khaw ka boei kah a manuca im duela
    longpuei ah BOEIPA loh m'mawt coeng,” a ti.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie, n yiɛ̀ nhAbɑrɑhɑmmu tũ nkù yètìrì ndɛu,
    kuù ò kuɔ́ mmɛsémmɛ̀ koò dɔ̀ɔ̀ mɛsɑ̀ɑ̀, kɛ n niitɛ́ kɛ̀ ǹ tùɔ̀kɛní o kɔbɛ borɛ̀.'
  msy-2020: Egha kamaghɨn mɨgei, “Kɨ uan gumazir ekiam Abraham, an Godɨn ziam fasa,
    a Ikiavɨra Itir God. A nan gumazir ekiamɨn apangkuvigha egha a mɨkemezɨ moghɨra
    deraghavɨrama a gami. Guizbangɨra, Ikiavɨra Itir God na inigha iza nan gumazir
    ekiamran adarazir dɨpenim gatɨ.”
  txq-txq: De ana kokolak nae, “Koa-kio MANETUALAIN! MANETUALAIN soi dalak fee au
    ena, losa au atonggo matang ua papa Abraham nufanelun nai ia. No dalak naa, MANETUALAIN
    natudu dale susuen neu au malanggang Abraham, no tao natetu ndia hehelu-bartaan
    neu au.”
  aaz-aaz: Onaim in naꞌuab am nak, “Pures ma boꞌis neu Uisneno! Usiꞌ nfei ranan neu
    kau, tar antea au uteef ꞌok au aam usiꞌ in nonot-asar sin anbin ia. Nok ranan
    naan, Uisneno nakriraꞌ In nekan arekot neu au aam usiꞌ, naiꞌ Abraham, ma najarib
    in rais manbaꞌan neu kau.”
  azb-azb: 'Sonra dedi: «Ağam İbrahimin Allahı Rəbbə alqış olsun ki, xeyirxahlığını
    və sədaqətini ağamdan əsirgəmədi: Rəbb məni birbaş ağamın qardaşının evinə gətirdi».'
  eng-DBY: and said, Blessed be Jehovah, God of my master Abraham, who has not withdrawn
    his loving-kindness and his faithfulness from my master; I being in the way, Jehovah
    has led me to the house of my master's brethren.
  hin-2017: '“धन्य है मेरे स्वामी अब्राहम का परमेश्वर यहोवा, जिसने अपनी करुणा और सच्चाई
    को मेरे स्वामी पर से हटा नहीं लिया: यहोवा ने मुझ को ठीक मार्ग पर चलाकर मेरे स्वामी
    के भाई-बन्धुओं के घर पर पहुँचा दिया है।”'
  wol-KYG: 'daldi ne: «Cant ñeel na Aji Sax ji, sama Yàllay sang, Ibraayma, moom mi
    masula noppee laaye biir sama sang, te masu koo ñàkke worma. Man it, Aji Sax ji
    wommat na ma ba sama kër bokki sang!»'
  swp-swp: I ene, “GUIAU, tanuagagu Aberahama ena Eaubada ea hedebasaei, ena gadosisi
    ota’otahaina, eo ena abilolo tanuagagu arinai nige i nuagabaei, na eau, GUIAU
    egu eda eai ta i woeaigu, ea lage tanuagagu ana bogaoyao edi numa eai.”
  bjr-bjr: Oo Anutu Abaraqaammana Anutufa, anee amiqi amiqi uqanna miananoo. Anee
    Abaraqaammana amiqi amiqi imariannanara sia taikeenoo kaqi fidanoo. Karaambaiqa
    fannoo qini uriqararana atiuqa iannai andeeqasee qifiqee aninoo.
  eng-YLT: and saith, 'Blessed [is] Jehovah, God of my lord Abraham, who hath not
    left off His kindness and His truth with my lord; — I [being] in the way, Jehovah
    hath led me to the house of my lord's brethren.'
  kne-kne: yan kanana, “Madayaw ka ay Yahweh, sik-a ay Diyos di apok ay si Abraham,
    tan inpailam kasin din komakaman ay seg-ang ya badang mo en sisya. Yan mo sak-en
    pay, inpangom sin beey di toton-od na.”
  heg-NTPO: Un aa noan, “Naka Ama Lamtua! Ta un sai lalan bel auk son, le didiin auk
    esang tutnaal nol auk tuang Abraham, kaak-palin nas nenan se ni son. Nini ela,
    Ama Lamtua tulu Un dalen banan na bel auk tuang Abraham son, nol daek un in hid
    auk ka le daid son.”
  ptu-ptu: 'naua: “Kupa''kasallei sangammu Puang Allataala DEBATA to napenombai puäku
    Abraham. Aka tontä liu pa''kamasemu anna kamanontongammu lako puäku, lambi'' untetteä''
    lako banuanna solasubunna.”'
  bzd-NTPO: 'ta̱ ichéitö: “Jehová dör ye'' wökir Abraham e'' Këköl. E'' ki̱kökka̱
    ye'' tso''. Ke̱kraë ie'' tö ye'' wökir Abraham ki̱meke buaë. Ke̱kraë ie'' e̱r
    buaë chöke ye'' wökir a̱. Ie'' wa̱ ye'' debitu̱ buaë ñala̱ ki̱ dö̀ í̱e̱ ye'' wökir
    yamipa u a̱. E'' kue̱ki̱ iki̱kèka̱yö.”'
  kwf-kwf: ma nia ka fata Ꞌuri, “Iawe, Ꞌoe God ngwae ꞋaꞋana nau sa Abraham. Nau ku
    baꞋatafea satamu, Ꞌoko gonia nama Ꞌamu Ꞌua na fata alangaꞋinga ba Ꞌoko sasia faꞋinia.
    ꞋOko ngali nau saga maꞋi aku Ꞌuana luma ta taꞋi ngwae ana fuuꞋi ngwae nia.”
  eng-WYC-2017: and said, Blessed be the Lord God of my lord Abraham, which took not
    away his mercy and truth from my lord, and led me by the right way, into the house
    of the brother of my lord.
  eng-WMBB: He said, “Blessed be the LORD, the God of my master Abraham, who has not
    forsaken his loving kindness and his truth towards my master. As for me, the LORD
    has led me on the way to the house of my master’s relatives.”
  spp-spp: 'Maa jwo: «Mii à Kafooŋi Kile kêe, mii ɲùŋufooŋi, Ibirayima u Kileŋi, ɲaha
    na yɛ u à kacɛnɛ pyi u na ma u ɲwɔmɛɛfente cyêe mii ɲùŋufooŋi na sèl''e. Kafooŋi
    yabiliŋi u à kàre ná mii i, mii ɲùŋufooŋi cìnmpyiibii yyére.»'
  aey-aey: maden, “Tibud binan wasi nuiale. Uqa ijana ben Ebraham uqana Anut. Uqa
    ijana ben kobol me bahic odudia. Uqa qee qaudol. Uqa ija dado mimiten hu ijana
    ben uqa waliagna jona caliga,” en.
  urd-GVH: उसने कहा, “मेरे आक़ा इब्राहीम के ख़ुदा की तमजीद हो जिसके करम और वफ़ादारी
    ने मेरे आक़ा को नहीं छोड़ा। रब ने मुझे सीधा मेरे मालिक के रिश्तेदारों तक पहुँचाया
    है।”
  rug-rug: meke zama, “Tamanae se Zihova, sa Tamasa tanisa qua palabatu se Ebarahami,
    sapu lopu hite malohoro kopu nia sa Nana vina tatara koasa qua palabatu. Meke
    turaṉa toṉoto mae nau sa koasa turaṉana soti sa qua palabatu!” gua si asa.
  gaz-gaz: akkanas jedhe; “Waaqayyo Waaqni gooftaa koo Abrahaam kan arjummaa isaatii
    fi amanamummaa isaa gooftaa koo hin dhowwatin sun haa eebbifamu. Waaqayyo anas
    gara mana obboloota gooftaa kootti karaa irra na qajeelcheera.”
  fra-LSG: 'en disant: Béni soit l’Éternel, le Dieu de mon seigneur Abraham, qui n’a
    pas renoncé à sa miséricorde et à sa fidélité envers mon seigneur! Moi-même, l’Éternel
    m’a conduit à la maison des frères de mon seigneur.'
  gnn-gnn: buku‐wekaŋalana wirrkina ŋuriki ŋunhi ŋayi Garrayyu gäŋala ŋanya dhunupa
    yana Yipurayimgalaŋuwala gurruṯu'mirriwala.
  yal-yal: A yi a fala, a naxa, “Alatala, n kanna Iburahimaa Ala, n bata i tantun.
    I hinanma n kanna Iburahima ra waxatin birin. I ya lannayaan mi kalɛ. N ma sigatini,
    Alatala, n xunna tixi yiren nan na, dɛnaxan findixi n kanna Iburahima xunyɛn konna
    ra.”
  gum-gum: “Jehovábe maya nugucha, tabig køn cha, nan karub peragøbig Abrahamwei Tius.
    Nøbe nan karub peragøbigwan, purø nu tab indigwanba managuen elachimumigwanba
    kenamarøb pasrain køn cha. Incha nan karub peragøbigwei nømmisaamerai yausrø punrrai
    mariitan” cha.
  iou-iou: '@see-verse:GEN.024.026'
  haw-1868: 'I aku la, E hoomaikaiia''ku o Iehova ke Akua o kuu haku o Aberahama,
    aole ia i hoonele mai i kuu haku i kona aloha a me kona oiaio: ma ke alanui wau,
    a ua alakai aku o Iehova ia''u ma ka hale o na hoahanau o kuu haku.'
  arb-NAV: «تَبَارَكَ الرَّبُّ إِلَهُ سَيِّدِي إِبْرَاهِيمَ الَّذِي لَمْ يَتَخَلَّ
    عَنْ لُطْفِهِ وَوَفَائِهِ لِسَيِّدِي. أَمَّا أَنَا فَقَدْ هَدَانِي الرَّبُّ فِي
    الطَّرِيقِ إِلَى بَيْتِ إِخْوَةِ سَيِّدِي».
  adz-adz: Da ini, “Dzi natsarif Yawe, dzi garamangꞌ tsiraꞌ Abraham Anutu gan, i suda
    maraampi nidzun da atsungꞌa nan gan nidan santan da arangan da uda dzi bada rururungan
    angu da Abraham rainggan utupan.”
  ewe-ewe: “Yehowa Mawu, nye aƒetɔ Abraham ƒe Mawu, meda akpe na wò be nève nye aƒetɔ
    nu, eye nèwɔ wò ŋugbedodo dzi nɛ be nèkplɔm tẽe va do ɖe nye aƒetɔ ƒe ƒometɔwo
    dome.”
  eng-LEE: And he said, Blessed be the Lord, the God of my master Abraham, who hath
    not withdrawn his mercy and his truth from my master; I being on the way, which
    the Lord hath led me, to the house of the brethren of my master.
  dji-dji: inga bindjin, “Yaway nyuni wuknyirbi ngirrapibi, God Miligidji Abrayamgi
    ngirrang bunggawagi, nyuni ingki inga mirrbilginyir girinyir gunggatjnyirbi bunggawagi
    ngirrangirgi, djini'djining ga ngurrwakng. Irr marrkapdjilban Garray, irr birraldjnyirdjili
    djining bala' Abrayamang gulmingirangipm, ga bapiḻi djunupa nyuni irriny mil-ḻirrpini
    gadjigarr!”
  gvn-gvn: '@see-verse:GEN.024.026'
  nna-nna: “Ngarrkakurra, ngalypa nyuntu. Yarranija, wanka jinannganinyi. Nyuntumili
    muwarr yinyan ngajumili nyampali Abraham. Yijalu kalkurnanpalu pala muwarr. Pipurrulu
    kanyanyin nyungukarti, ngajumilikarti nyampalimilirrangukarti, palinymili waljarrangukarti.”
  asm-FB: তেওঁ ক’লে “মোৰ প্রভু অব্ৰাহামৰ ঈশ্বৰ যিহোৱা ধন্য; মোৰ প্ৰভুৰ প্রতি তেওঁ
    বিশ্বস্ততা আৰু বিশ্বাসযোগ্যতা এতিয়ালৈ ত্যাগ কৰা নাই। এইদৰে মোক যিহোৱাই স্পষ্টভাৱে
    বাট দেখুৱাই মোৰ প্রভুৰ আত্মীয়ৰ ঘৰলৈ লৈ আনিলে।”
  sus-A: عَ نَشَ عَ قَلَ، «ﭑ مَرِفِ عِبُرَهِمَ مَرِفِ عَلَتَلَ، ﭑ بَرَ عِ تَنتُ. عِ
    مُ تَفَن هِننّدٍ ﭑ مَرِفِ عِبُرَهِمَ رَ، عِ شَ لَنلَنتٍيَ مُ كَنَ. عَلَتَلَ ﭑ
    شُن تِشِ ﭑ مَرِفِ عِبُرَهِمَ شَبِلّ نَن شْنيِ رَ.»
  fra-SBL: 'Il dit : « Béni soit Yahvé, le Dieu de mon maître Abraham, qui n''a pas
    renoncé à sa bonté et à sa fidélité envers mon maître. Quant à moi, Yahvé m''a
    conduit sur le chemin de la maison des parents de mon maître. »'
  hbo-hbo: וַיֹּ֗אמֶר בָּר֤וּךְ יְהוָה֙ אֱלֹהֵי֙ אֲדֹנִ֣י אַבְרָהָ֔ם אֲ֠שֶׁר לֹֽא־עָזַ֥ב
    חַסְדֹּ֛ו וַאֲמִתֹּ֖ו מֵעִ֣ם אֲדֹנִ֑י אָנֹכִ֗י בַּדֶּ֙רֶךְ֙ נָחַ֣נִי יְהוָ֔ה בֵּ֖ית
    אֲחֵ֥י אֲדֹנִֽי׃
  shp-NTPO: 'Ja akira neskata iki: “Nokon ibo Abrahamman Ibo Dios jakonshaman ibanon,
    nokon ibo noibakinra senenhaxonke, jaskákinra bain joaitian jawen rarebobaon xobonko
    pontékirani joáx nokótiakin ea akinke”, ikibo.'
  eng-WYCLIFFE: and worschipide the Lord, and seide, Blessid be the Lord God of my
    lord Abraham, which God took not aweie his mersy and treuthe fro my lord, and
    ledde me bi riyt weie in to the hous of the brother of my lord.
  piu-2006: '@see-verse:GEN.024.026'
  pjt-pjt: munu alatji waḻkuṟa wangkangu, “Mayatja, nyuntu wiṟu mulapa, panya nyuntu
    ngayuku mayatja Aipuṟamaku God, munun palumpa mukuringkula wangaṉarangku kuliṟa
    palyaṉu panya nyuntu palunya kalkuntjatjanungku. Panya nyuntuṉin ankunyangka tjukaṟurungku
    nintinu ngayuku mayatjaku walytja tjuṯa, nyanga Nayukunu tjuṯa.”
  cwe-cwe: Kalonga, “Yatunhizigwe Mndewa Mulungu, Mulungu wa mwenevale wangu Bulahimu
    niiyo yang'hali hanazimiza ulondo wake wa kufunya umoyo na kwaminika kwake kwa
    mwenevale wangu. Mndewa Mulungu kanilanguliza mbaka kwa ndugu wa mwenevale wangu.”
  bgs-bgs: Igkagi sikandin, na mà din, “Durungán tô Áglangngagán na Manama na ágpangadapán
    katô amo ku na si Abraham, su ágkasarigan tô Áglangngagán, asta igtuman din tô
    tandô din katô amo ku. Purisu igtákkássanna ikandin ébô makadunggù a tun ta balé
    katô gakád katô amo ku.”
  kik-kik: akiuga atĩrĩ, “Jehova arogaathwo, o we Ngai wa Iburahĩmu mwathi wakwa,
    o ũcio ũtatigĩte kuonania ũtugi na wĩhokeku wake kũrĩ mwathi wakwa. Hakwa-rĩ,
    Jehova nĩandongoretie rũgendo-inĩ, akanginyia kwa andũ a nyũmba ya mwathi wakwa.”
  ksr-ksr: 'Mepeseeŋ kokaeŋ jero: “Oo Anutu, somatana Aabrahambaa Poŋa, niinoŋ gii
    mepeseeŋ gonjeŋ. Giinoŋ somatanaajoŋ kaleŋ moriambaa qaaga jeŋ somoŋgonati, ii
    tororo otaana mende looriro. Iikawaa so Poŋ giinoŋ nuana kana koriga koi kaŋ laligoŋ
    somatanaa tinitosauruta yoŋoo mirinoŋ koujeŋ.”'
  fra-NCL: 'et il dit : « Béni soit Yahweh, le Dieu d’Abraham, mon maître, qui n’a
    pas manqué à sa bonté et à sa fidélité envers mon maître. Moi-même, Yahweh m’a
    conduit par le chemin chez les frères de mon maître. »'
  cek-AK: Anih mah, a tahmenhaih hoi oepthohhaih to caehtaak ai, ka angraeng Abraham
    ih Angraeng Sithaw loe, tahamhoihaih om nasoe; kholong ka caeh naah ka angraeng
    ih nawkamyanawk im ah Angraeng mah ang patoeh boeh, tiah a thuih.
  xla-xla: “Lod, na꞉ dokopala oplami A꞉iblaham ya꞉ God, na꞉ wa꞉ dla siyema. Adipalati,
    wa꞉tapo na꞉ dokopala oplami A꞉iblaham dla yu itiyapo himili e dolumama na꞉ye woloma
    sempuame ya꞉ asiyadulo ikadepe dla woyamalepo,” diyo.
  cuk-cuk: 'sogded: “¡Bab-Jehováʼye be-nug odummolesun! Bedi an-dummad-e-Bab-Dummadid.
    Bedi an-dummadgi be-sabgued, degi, be-napiragwad gwen galakudisulid. Degine, Bab-Jehováʼye
    be an-sealid. Be anga igar-oyosad, adi, an-dummad-e-gwenadgan-negse an warmakegar.”'
  uig-CYR: Өз шапаити билән һоҗамдин вападарлиғини айимиған, ғоҗам Ибраһимниң Худаси
    болған Пәрвәрдигарға Һәмдусана оқулғай! Пәрвәрдигар бу сәпиримдә мени ғоҗамниң
    қериндашлири турған өйгә башлап кәлди! — деди.
  tel-2017: “అబ్రాహాము అనే నా యజమాని దేవుడైన యెహోవాకు స్తుతి కలుగు గాక! ఆయన నా యజమానికి
    తన నిబంధన విశ్వాస్యతనూ, తన విశ్వసనీయతనూ చూపడం మానలేదు. నన్నయితే ఆయన సరిగ్గా నా
    యజమాని బంధువుల ఇంటికే నడిపించాడు” అన్నాడు.
  hat-BSA: 'Li te di: “Beni se SENYÈ a, Bondye a mèt mwen an, Abraham, ki pa t abandone
    lanmou avèk konpasyon Li ak verite Li anvè mèt mwen. Pou mwen, SENYÈ a te dirije
    m nan chemen lakay de frè a mèt mwen yo.”'
  kos-kos: El fahk, “Kaksakin LEUM GOD, God lal Abraham, leum luk, su oaru in akpwayei
    wuleang lal nu sin leum luk. LEUM GOD El aksuwoswosye fahsr luk nu yurin sou lun
    leum luk.”
  hbo-WLC: וַיֹּ֗אמֶר בָּר֤וּךְ יְהוָה֙ אֱלֹהֵי֙ אֲדֹנִ֣י אַבְרָהָ֔ם אֲ֠שֶׁר לֹֽא־עָזַ֥ב
    חַסְדּ֛וֹ וַאֲמִתּ֖וֹ מֵעִ֣ם אֲדֹנִ֑י אָנֹכִ֗י בַּדֶּ֙רֶךְ֙ נָחַ֣נִי יְהוָ֔ה בֵּ֖ית
    אֲחֵ֥י אֲדֹנִֽי׃
  ibo-ibo: Kwuo sị, “Ngọzị dịrị Onyenwe anyị, bụ Chineke nna m ukwu Ebraham, onye
    na-esitebeghị nʼebe nna m ukwu nọ wezuga ebere ya na ikwesi ntụkwasị obi ya. Ma
    banyere mụ onwe m, Onyenwe anyị e duola m nʼije a, kpọrọ m rute nʼụlọ ndị ikwu
    nna m ukwu.”
  ory-ory: “ମୋହର କର୍ତ୍ତା ଅବ୍ରହାମଙ୍କର ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର ଧନ୍ୟ ହେଉନ୍ତୁ, ଯେହେତୁ ସେ ମୋʼ
    କର୍ତ୍ତା ପ୍ରତି ଅନୁଗ୍ରହ ଓ ସତ୍ୟାଚରଣ କରିବାରୁ ନିବୃତ୍ତ ହୋଇ ନାହାନ୍ତି; ପୁଣି, ସଦାପ୍ରଭୁ
    ମୋତେ ମୋʼ କର୍ତ୍ତାର ଜ୍ଞାତିମାନଙ୍କ ଗୃହ ପଥରେ କଢ଼ାଇ ଆଣିଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.024.026'
  chk-chk: Iwe, a apasa, “Üpwe mwareiti ewe Samol mi Lapalap än ai samol Apraham we
    Kot, pwe esap amwöchü seni ai samol an tong me an allükülük. Pun ewe Samol mi
    Lapalap a wenewenen emweniei tori imwen aramasen semen ai we samol.”
  ssd-ssd: 'sakina: O Suŋgo, yiŋe gabat Abraham tuku Mbara, sine ne tuku nyu te-duŋgube.
    Ne mara mara ye tuku gabat turte. Neŋge ye mindeyumba ndin tumyat le ye yiŋe gabat
    tuku kuasmbi tugum prowit ŋgina.'
  rop-rop: en imbin tok, “YAWEI yu na det God blanga main bos Eibrahem, en mi brabli
    gudbinji langa yu, dumaji yubin kipum det wed weya yubin gibit main bos, en yubin
    lidim mi streidap langa Eibrahem kantrimenmob.”
  ukr-1871: 'І каже: Благословен Господь, Бог пана мого Авраама, що не оставив без
    милостї своєї й правди пана мого, і менї погодив Господь прибути в домівку брата
    пана мого.'
  eng-AOI: He said to him, “Yahweh, you are the God of Abraham. I am praising you
    because you have kept your promise to him and you have brought me straight to
    his family today.”
  yon-yon: yedmoon “Kubem, Yariman God yaa, ne korok ye dowad kuu Godbed ye weng kunduk
    yaamo kwane ambangkoon. Yariman God kuu nenmene ne korok Abraham ye karubkim doriib
    yaamo nenmonoon.” andoon.
  bch-bch: Ta ikeo, “Tasoa Maron ieda. Ei Deo ton ag maron Abraam. Ei ilolo isat ngan
    ag maron ta ikado kadonga mata tutui aea pan. Maron ibada gau ga nanam tutui ngan
    ag maron isobosobo!”
  deu-1951: 'und sprach: Gelobet sei der HERR, der Gott meines Herrn Abraham, der
    seine Gnade und Treue meinem Herrn nicht entzogen hat, denn der HERR hat mich
    den Weg zum Hause des Bruders meines Herrn geführt!'
  eng-JPS: 'And he said: ''Blessed be the LORD, the God of my master Abraham, who
    hath not forsaken His mercy and His truth toward my master; as for me, the LORD
    hath led me in the way to the house of my master''s brethren.'''
  ubr-ubr: On iyau, “Yau BADA ani fain, yau au bada Abraham an God, on an kaber a
    faskikinai an aumatan au bada aurin ibokikin. Ato yau on BADA ibototoriu totor
    wat anat au bada Abraham an dam warar auris agat.”
  srp-1865: 'I reèe: blagosloven da je Gospod Bog gospodara mojega Avrama, što ne
    ostavi milosti svoje i vjere svoje prema gospodaru mojem, i putem dovede me Gospod
    u dom rodbine gospodara mojega.'
  lug-lug: N’agamba nti, “Yeebazibwe Mukama Katonda wa mukama wange Ibulayimu atalese
    kisa kye ekitaggwaawo n’obwesigwa bwe eri mukama wange. Era nze ku lwange Mukama
    ankulembedde mu kkubo n’antuusa mu nnyumba ya booluganda lwa mukama wange.”
  heb-heb: ויאמר ברוך יהוה אלהי אדני אברהם אשר לא עזב חסדו ואמתו מעם אדני אנכי בדרך
    נחני יהוה בית אחי אדני׃
  ben-IRV: তিনি বললেন, “আমার কর্তা অব্রাহামের ঈশ্বর সদাপ্রভু ধন্য হোন, তিনি আমার কর্তার
    সঙ্গে নিজের দয়া ও সত্য ব্যবহার অস্বীকার করেননি; সদাপ্রভু আমাকেও পথঘটনাতে আমার
    কর্তার আত্মীয়দের বাড়িতে আনলেন।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਮੇਰੇ ਸੁਆਮੀ ਅਬਰਾਹਾਮ ਦਾ ਪਰਮੇਸ਼ੁਰ ਮੁਬਾਰਕ ਹੋਵੇ, ਜਿਸ ਮੇਰੇ
    ਸੁਆਮੀ ਅਬਰਾਹਾਮ ਤੋਂ ਆਪਣੀ ਕਿਰਪਾ ਅਤੇ ਆਪਣੀ ਸਚਿਆਈ ਨੂੰ ਨਹੀਂ ਮੋੜਿਆ ਅਤੇ ਮੈਂ ਰਾਹ ਵਿੱਚ ਹੀ
    ਸੀ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਭਰਾਵਾਂ ਦੇ ਘਰ ਪਹੁੰਚਾਇਆ।
  mwp-mwp: '@see-verse:GEN.024.026'
  mya-JVB: ကရုဏာ ၊ သစ္စာ တော်ကို အကျွန်ုပ် သခင် မှ ရုပ်သိမ်း တော်မ မူသော၊ အကျွန်ုပ်
    သခင် အာဗြဟံ ၏ ဘုရားသခင် ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေ သတည်း။ လမ်း မှာ သွားလျက်ရှိသောအကျွန်ုပ်
    ကို ထာဝရဘုရား သည် အကျွန်ုပ် သခင် ၏ညီအစ်ကို တို့အိမ် သို့ ပို့ဆောင် တော်မူပါသည်တကားဟု
    မြွက်ဆို ၏။
  tte-O: iba, “Yeoba kowa yagu taubala Abelamo ana Yaubada yatobalanagiwo, kaiwena
    kubaguna-yagau talaoma yagu taubala ana susuyao kolili yo Aisake wainena kuyakenayagauko
    kabo yakatai yagu taubala ukate-kamkamna-yan yo am waloyameli koina iyawatagiliko.”
  tbg-tbg: Noravano Kotiva ti nora vaiinti Eparahaamira Variqavanoma vaivo. Viva nai
    kauqu aiqiqaa aqukeharo tivatai uvara kia tauru karaitiro, viva vaaka Eparahaamira
    navunaaka ti humiqairara ti, te vira autu tuahera kauro, tiro.
  hmo-hmo: Ia gwau, “Lohiabada, lauegu biaguna Aberahamo ena Dirava e, oi lau hanamoa,
    badina be oiemu gwauhamata lauegu biaguna dekenai oi hamomokania vadaeni. Oi Lohiabada
    ese maoromaoro lau oi hakaua, lauegu biaguna ena tadina ena ruma dekenai.”
  ata-ata: Muvikala aloxo ꞌo, “Eni aꞌiti ualasine IAUE, nini Lataua noxou tila noxilo
    Avalaamu. Nini nemaxau alauna noxine noxou itema tila noxilo mo nini neꞌoxo maninasou
    vaikala noxine ane nini nevikalanu no anu. Vaimomo ꞌo, nini menesi neoleleli mole
    ane eni emuamuaꞌi elapu eneꞌe noxiꞌa ta minuminu ꞌo.”
  nfa-nfa: Ka na peka, aku nèngu na, “Koa-kio kolongara Lamatua! Ama Lamatua bhoke
    le jꞌara hia jaꞌa, ka jaꞌa paraga le dènge aꞌari lamatua jaꞌa Abraham ètu kabarai
    neꞌe. Dènge jꞌara neꞌe, Lamatua padꞌelo sasue Na mi lamatua jaꞌa, Abraham, aa
    tao madhutu sama sèmi lii pajaji na dènge jaꞌa.”
  urd-urd: और कहा, “ख़ुदावन्द मेरे आक़ा अब्रहाम का ख़ुदा मुबारक हो, जिसने मेरे आक़ा
    को अपने करम और सच्चाई से महरूम नहीं रख्खा और मुझे तो ख़ुदावन्द ठीक राह पर चलाकर
    मेरे आक़ा के भाइयों के घर लाया।”
  rus-SYN: 'и сказал: благословен Господь Бог господина моего Авраама, Который не
    оставил господина моего милостью Своею и истиною Своею! Господь прямым путем привел
    меня к дому брата господина моего.'
  cbt-NTPO: '@see-verse:GEN.024.026'
  bqc-SIM: Wà Dii ma dii Ablahaũ Lua sáaukpa, kɛ́ i gí gbɛ̃kɛ ń náaio yãkɛiɛ̀o
    yã́i. Mapi sↄ̃, Dii dↄ̀aamɛɛ ma dii daɛↄ bɛ.
  tcz-CHONGTHU: Pathen vahchoiyin umhen, kapu pa Abraham Pathen atitai. “Pakaiyin
    a lungsetna longlou chule phatkim na kapu pa amusah tai, ajeh chu ahile imacha
    boina umlouva kapu sopite koma eipui lhungjel tai.”
  mar-mar: तो म्हणाला, “माझा धनी, अब्राहाम ह्याचा देव परमेश्वर धन्यवादित असो, त्याने
    माझ्या धन्यासंबंधीचा कराराचा प्रामाणिकपणा आणि विश्वसनीयता सोडली नाही, माझ्याबाबत
    सांगायचे तर, परमेश्वराने मला माझ्या धन्याच्या नातेवाइकाकडेच सरळ मार्ग दाखवून आणले.”
  tcs-tcs: ane em bin tok po emselp, ‘AntapGod yu prapa gud, yu da God blo Eibram,
    wea yu no bin luk wansaid po soe lab blo yu ane gudpasin blo yu po bos blo mi.
    AntapGod, yu bin meke mi wagbaut kam stret lo da rod go po da aus blo kazenbala
    blo bos blo mi.’
  soq-soq: wanase, “Iawe God ne debamana Abraam Godiwa wadaposisadina, ipawa e ne
    debamana Abraam mai nuaawawasape sauwa epona, dia. Sa baiwa e ne banlaneano dodomana
    ne debamana baida sosowaida mampo winen.”
  qub-qub: 'cayno nir: «Patrunnë Abrahampa Tayta Diosnenga alabasha cachun. Patrunnëtaga
    allimi yanapan. Chaymi castanmanpis chayachimasha.»'
  bqp-bqp: Dikiri ma dikiri Ibrahĩ Luda arubarika vĩ kũ adi gí gbɛ̃kɛ kũ náanio
    yã kɛnɛro yãi. Makũ sↄ̃, Dikiri dòmɛnɛ arɛ ma dikiri danɛnↄ bɛa.
  hat-hat: 'Li di: -Lwanj pou Seyè a, Bondye Abraram, mèt mwen an. Li gen pitye pou
    li, li kenbe pwomès li te fè l'' la. Li mennen m'' tout dwat lakay fanmi mèt mwen
    an.'
  eng-BSB: saying, “Blessed be the LORD, the God of my master Abraham, who has not
    withheld His kindness and faithfulness from my master. As for me, the LORD has
    led me on the journey to the house of my master’s relatives.”
  tod-tod: 'é ɠɛ ma: «Mamagi ɠa Ɠɔoɠɔ GALAGI ʋɛ, màliɠii Aɓalaame ná-GALAGI, nii
    é la ɓeni ná-nuɓɔɠɔlai ʋa ta ná-wooɠɛɠiladai màliɠii letegi! Nà-siɛi nii
    zu, Ɠɔoɠɔ GALAGI lia ga ze màliɠii kɛɛɠɛlointi ta-ʋɛlɛi wu.»'
  eng-WEBPB: He said, “Blessed be the LORD, the God of my master Abraham, who has
    not forsaken his loving kindness and his truth towards my master. As for me, the
    LORD has led me on the way to the house of my master’s relatives.”
  kbq-kbq: Ana huteno ana eri'za ne'mo'a anage hu'ne, Kvani'a Abrahamu Ra Anumzamofona
    ra agi amue. Ozafa'nimofona agekani onteno soe'za hunenteno aza nehie. Hanki nagrira
    Ra Anumzamo naza nehuno kana naverige'na, ozafanimofo afu'agna nompi efatgo hue.
  nhe-BL: 'huan quiijto: “Nimitzhueyichihua, TOTECO, ta tlen tiiTeco noteco, Abraham.
    Ta titemachtli huan nelía tijtlasojtlatoc noteco huan tinechyacantoc ipan ojtli
    hasta nica campa ininchaj iteixmatcahua.”'
  bus-bus: Dii ma dii Ibraĩ Luda aubarika vĩ kɛ̀ èe gí gbɛ̃kɛ kↄ̃n náanɛo yã kɛnɛro
    yãnzi. Mapi sↄ̃, Dii dↄ̀mɛ aɛ ma dii danɛnↄ bɛ.
  gub-BL: — Ikatuahy Tupàn Tuweharupi Wiko Ma'e a'e, hezar Àmàrààw izar a'e, ta'e
    naheharaz kwaw izuwi a'e xe, ta'e ikatuahy ihewe a'e xe. Ta'e hererur kwez iànàm
    wanàpuz me kutàri a'e xe, i'i Tupàn pe imuwete katu pà.
  eng-DRA: 'Saying: Blessed be the Lord God of my master Abraham, who hath not taken
    away his mercy and truth from my master, and hath brought me the straight way
    into the house of my master’s brother.'
  knf-knf: 'aji : « Dbeeb *Yawe Nawat Kabuka, Naşibaţi i Abraham ajug naan ajaaŋ adëman,
    anwooŋ aanţañan pdiiman ajug naan bnuura na pdo uko wi ahoŋuluŋ. Kë nji, Yawe
    aţijën du katoh ki bayiţ ajug naan. »'
