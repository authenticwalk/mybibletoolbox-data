    aŋpet mi aŋdeeŋe kat Abaraam itunu wal kini tau.”'
  ita-1885: 'E disse: Benedetto sia il Signore Iddio di Abrahamo mio signore, il qual
    non ha dismessa la sua benignità e lealtà inverso il mio signore; e quant''è a
    me, il Signore mi ha condotto per la diritta via in casa de'' fratelli del mio
