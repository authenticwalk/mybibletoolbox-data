  tam-2017: “என் எஜமானாகிய ஆபிரகாமின் தேவனாயிருக்கிற யெகோவாவுக்கு ஸ்தோத்திரம்; அவர்
    தம்முடைய கிருபையையும், தம்முடைய உண்மையையும் என் எஜமானை விட்டு நீக்கவில்லை; நான்
    பயணம் செய்துவரும்போது, யெகோவா என் எஜமானுடைய சகோதரர்களுடைய வீட்டிற்கு என்னை அழைத்துக்கொண்டு
    வந்தார்” என்றான்.
  spa-RV-1909: 'Y dijo: Bendito sea Jehová, Dios de mi amo Abraham, que no apartó
