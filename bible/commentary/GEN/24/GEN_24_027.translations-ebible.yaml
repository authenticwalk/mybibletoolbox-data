  hin-CV: “धन्य हैं याहवेह, मेरे स्वामी अब्राहाम के परमेश्वर, जिन्होंने मेरे स्वामी
    के प्रति अपने प्रेम और करुणा को नहीं हटाया. याहवेह मुझे सही जगह पर लाये जो मेरे
