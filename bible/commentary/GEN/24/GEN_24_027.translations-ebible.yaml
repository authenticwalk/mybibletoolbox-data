  eng-LXXUP: and said, Blessed be the Lord the God of my master Abraham, who has not
    suffered his righteousness to fail, nor his truth from my master, and the Lord
    has brought me prosperously to the house of the brother of my lord.
  eng-ULB: He said, “Blessed be Yahweh, the God of my master Abraham, who has not
    forsaken his covenant faithfulness and his trustworthiness toward my master. As
    for me, Yahweh has led me directly to the house of my master's relatives.”
  spa-VBL: 'Y oró: “Gracias Señor, Dios de mi señor Abraham”. “No has olvidado tu
