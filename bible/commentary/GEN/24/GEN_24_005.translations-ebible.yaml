verse: GEN.024.005
translations:
  mal-C: 'ദാസൻ അദ്ദേഹത്തോട്: “ആ സ്ത്രീക്ക് എന്നോടൊപ്പം ഈ ദേശത്തേക്കു വരുന്നതിനു സമ്മതമില്ലെങ്കിലോ?
    അപ്പോൾ ഞാൻ അങ്ങു വിട്ടുപോന്ന ദേശത്തേക്ക് അങ്ങയുടെ മകനെ കൂട്ടിക്കൊണ്ടുപോകണമോ?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da antwortete ihm der Sklave: Wenn nun aber das Weib mir nicht folgen
    will in dieses Land, soll ich dann deinen Sohn wieder in das Land zurückbringen,
    aus dem du ausgewandert bist?'
  lin-lin: 'Mosali atunaki ye : — Tango mosusu mwasi yango akolinga na ye te kolanda
    ngai na mokili oyo. Boni, nakoki na ngai kozongisa mwana na yo ya mobali na mokili
    epai wapi owuta ?'
  cbr-NT: 'Ësokian kakëxun ka an ñu mëëxunkë unin kakëxa: —''Ëx kuantankëxun anu ''ikë
    xanu mërakin kakëxbia ''ëbë uisama tankëbëtan karana, ¿añu ''ati ''ain? ¿karana
    min bëchikë anuaxmi chikía me anubi buántëkënti ''ain?'
  eng-LSV: And the servant says to him, “It may be the woman is not willing to come
    after me to this land; do I at all cause your son to return to the land from where
    you came out?”
  bmu-bmu: 'Mewö jiiga welenqeqe jembonöŋ kewö qesim waŋgiyök: “Anda jibiga ambi miaŋön
    nömbuk gölme kiaŋgöreŋ kamamgö tököma ewö, nöŋön mönö denöwö akŋam? Nahöngi waŋgita
    kantri kanöŋaŋgöreŋ kunbuk liliŋgöba anbit me qahö?”'
  eng-GNV: And the seruant saide to him, What if the woman will not come with me to
    this land? shall I bring thy sonne againe vnto the lande from whence thou camest?
  eng-WEBSTER: 'And the servant said to him, It may be the woman will not be willing
    to follow me to this land: must I needs bring thy son again to the land from whence
    thou camest?'
  nhw-BL: 'Huan itequipanojca quinanquili: ―Pero ¿tlaque nijchihuas sintla nopa sihuatl
    amo quinequis hualas nohuaya? ¿Tijnequi ma nijhuicas mocone ipan nopa tlali campa
    tiquisqui?'
  swh-ONEN: Yule mtumishi akamuuliza, “Je, kama huyo mwanamke atakataa kuja nami katika
    nchi hii? Je, nimpeleke mwanao katika hiyo nchi uliyotoka?”
  bba-bba: Yoo wi, u nùn wisɑ u nɛɛ, ɑ̀ ku tubɑ kurɔ wi, u ǹ ko n kĩ u mɑn swĩimɑ
    sere tem mini. N weenɛ n kɑ wunɛn bii dɑ tem mìn di ɑ yɑrimɑ?
  eng-KJVCPB: 'And the servant said unto him, Peradventure the woman will not be willing
    to follow me unto this land: must I needs bring thy son again unto the land from
    whence thou camest?'
  cpy-cpy: 'Rakanakiri romperatane, ikantziri: “Eerorika okoyi opoke ewankawo, ¿jempe
    nokantyaaka? ¿Otzimatyeema naanakiri pitomi pinampiiteki jempe pipoñaaka paerani?”'
  mpx-mpx: Yaka totuwalali i nel elana i ba, “Yaa ga i ola ebo yova ni towa ge nige
    ni totoulilau naha nenem panuwa ya elana? Tab bosowaina natum na ahe ni sikal
    panuwa toto u nonoem?”
  wbp-wbp: Junga-juku, jangku-manu Yipuruyamuju yangkangku warrkinirli nyanungu-nyangurlu,
    “Yuwayi, ngulaju ngula-juku. Kala kajirna yani ngurrara nyuntu-nyangu-kurra, manu
    kajirna milarni karntaju, nyarrpa-jarri kajikarnarla kajilpaju wurra-mantarla?
    Ngula-jangkaju, kajirna pina-yanirni marlajarra karnta-wangu, kanyi mayirna nyuntu-nyangu
    ngalapi-nyanuju nyuntu-nyangu-kurra ngurrara-kurraju?”
  luo-luo: Jatichne nopenje niya, “Datim angʼo ka nyakono ok oyie biro koda e pinyni?
    Dadwok wuodi thuru kumane iayeno?”
  meu-meu: Bena una hesiai tauna e haere henia, eto, O, hane-ulato na reana lalona
    basine heḡereḡere lau baine bamogu ina tano baiama; unu bema heto, oi natumu bama
    hakaua lao, o rakatania tanona baiala, namo eiava?
  npi-ULB: त्यस नोकरले तिनलाई भन्यो, “यदि त्‍यो स्‍त्री मेरो पछि लागेर यस देशमा आउने
    इच्‍छा गरिन भने मैले के गर्ने? के मैले तपाईंका छोरालाई जुन देशबाट तपाईं आउनुभयो
    त्‍यहीँ नै लैजाने?”
  yor-yor: Ìránṣẹ́ náà bi í wí pé, “Ǹjẹ́ bí ọmọbìnrin náà bá kọ̀ láti bá mi wá sí
    ilẹ̀ yìí ń kọ́? Ǹjẹ́ mo lè mú ọmọ rẹ padà lọ sí orílẹ̀-èdè níbi tí ìwọ ti wá?”
  emp-NTPO: 'Maʌ̃ne dji nezocaba panusia: –Baribʌrʌ dji wẽrãda mʌ̃ ume naʌ̃ druad̶aa
    ze quĩrĩãẽ́bʌrʌ ¿mʌ̃a bʌ warrara bʌ b̶ad̶a druad̶aa edeica?–'
  ind-ind: Pelayannya berkata, “Seandainya perempuan itu tidak mau ikut dengan saya
    ke negeri ini, apakah saya harus membawa kembali anak Tuan ke sana?”
  pes-OPCB: 'خادم پرسید: «اگر هیچ دختری حاضر نشد زادگاه خود را ترک کند و به این دیار
    بیاید، آن وقت چه؟ در آن صورت آیا اسحاق را به آنجا ببرم؟»'
  ssx-ssx: Pate mo e pokaasa꞉ halima꞉ lota꞉ pitolo alota꞉ Mo wandikima꞉ ipika꞉ da
    mina꞉pa꞉lao I̱ yaapo do kenke nane a꞉pa꞉peke kiaya꞉ka꞉na꞉ta꞉ pa eki puluepe laata꞉
    I̱ma꞉ naka꞉ wekita꞉ mo neke epele kenke nane pena꞉ tapaaluepe laa lota꞉ piekeme.
  lcm-lcm: Asosokai ang kala tapasuk na kala sui ta, “Au, na man a aina ang kala tangag
    ani pasal ve nau ane ke, sa, name songo pok le kam nat ane si rina ang kutala
    papelek ia?”
  aer-aer: Kenhe urrkapentye akngerre re akenhe apayuthnerlenge, “Kele arelhe awenke
    the akngakeme, re apeke apale angkerlenge-artaye apmere ikwerenhe impetyakenhe
    atyengenge apetyetyeke? Nthakenhe-ame anteme ayenge irretyenhe? Kele the Isaac
    yerneye re-arrpe aneweke aretyeke?”
  tgl-ULB: Sinabi ng lingkod sa kanya, “Paano kung hindi pamayag na sumama sa akin
    ang babae papunta sa lupaing ito? Dapat ko bang dalhin pabalik ang iyong anak
    sa lupain kung saan ka nanggaling?
  nop-nop: Kwanai medibo ninadiguk, “Tam wondi nukut kwet iŋoŋ mu bubundok yobune
    dediŋ tibaat? Mihige kedem be da’walaŋ yoke mebineŋ nagila waat?”
  kca-kca: 'Митхуйәԓ ԓўвеԓа йастәс: «Мосәӈ, тӑм мўва щи нэ ма пиԓэмән йиты ӑт кашащәԓ,
    мосәӈ, нӑӈ мўвена, хŏԓща нӑӈ этсән, пŏхен туты мосәԓ?»'
  cbu-NT: Muchchursha; Waritariya. Yuwaa átish anu mazinakina. Zuraksha. Itaru, ¿apaz
    kizsha nuwash tachitamaam nda zandku? ¿Anoo nuw tamayachshitazee? Waanari ashiru,
    ¿ndushat amuypatari Isaakpa naamaam waritak? yap sirútama taarangish ambi, tárangiya.
  hui-hui: Ani layagola agali biagome ladai bialu lalu, Walime ibuni dindi andaru
    yu wahalu naibule layagua agua buledabe. Í̠ igini ibuni í̠ni dindi ogoniha haru
    dai biaguadabe be agua buliyadabe, lene.
  wrs-wrs: Doa andranindrini boasna omnana, es hevpa, kava ungevlirinimba diva omnatava,
    wo himba kamba engpramba owai vetava, wo es kava vevav? Kava osva posalva provavma,
    wo Isakva kava wolaihangavavma domba, ungevlirinimba vralmba?
  mya-mya: ထို​အ​ခါ​အ​စေ​ခံ​က``အ​မျိုး​သ​မီး​သည်​သူ​၏ အိမ်​ရာ​ကို​စွန့်​၍​ဤ​ပြည်​သို့
    ကျွန်​တော်​နှင့်​အ​တူ မ​လိုက်​လို​ဟု​ဆို​လျှင်​မည်​သို့​ပြု​လုပ်​ရ​ပါ​မည် နည်း။
    ကိုယ်​တော်​၏​သား​ကို​ကိုယ်​တော်​၏​ဇာ​တိ ပြည်​သို့​ကျွန်​တော်​ခေါ်​ဆောင်​သွား​ရ​ပါ​မည်
    လော'' ဟု​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu yachi manda-i'' taawasha kemu ruku pakatu tsandimi: Tsandenna
    juntsa na''ma iba jandyai''shu juntsaa, ¿tyeenguenujtuuwa? ¿Ñu'' nanaa junga ñu''
    chudi'' janu tusha ta''nujtuuwa? timi.'
  bod-N: གཡོག་པོ་ན༌རེ། གལ༌སྲིད། བུ་མོ་བདག་དང་མཉམ་དུ་གནས་འདིར་མི་ཡོང༌ན། ངས་ཁྱེད་ཀྱི་བུ་ཕྱིར་ཕ་ཡུལ་དུ་འཁྲིད་དམ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se ko ura kari balam, “Bare imet umu ko wonong duap bitiruk ale imi te
    tairukko me amilmilaruk, mu ani nika namar la ilak nika sor duap te pelerik agi
    awuk?”
  kkl-kkl: Wene aro ambarogpa, eldi arukna anekori Abrahamag yubu lelamogti, “Kelabo
    Ishakti toplul sembanenge nenekori, 'Anap Kanaan pununam kom,' sele tanena anme
    Ishak eneko enel aneba, andi laploa yalumag pununam te?” aro haibaog.
  sna-sna: Muranda akabvunza akati, “Ko, kana mukadzi asingadi kuuya neni kunyika
    ino? Ndichazoenda here nomwanakomana wenyu kunyika yamakabva?”
  spa-BLM: 'El criado le dijo: “¿Y si la mujer no está dispuesta a seguirme a esta
    tierra? ¿Debo traer a su hijo de nuevo a la tierra de la que vino?”'
  beu-beu: Angmuse malea angu ana Abraham at mateng hula, “Nimang! Aarunge nehe jangu
    angu, ana kalo eat bae namulung angami hoa niang se, tatalang? Kalo aulang se,
    na malekang ooal Isak di at eeabang mamolo angumi ila senge, jangu angu ana medi
    ee, tatalang?”
  cac-cac: 'Ix tac''vi vin̈ schecab'' vin̈ chi'': —Q''uinaloc max stac''cot sb''a
    ix ved''oc, ¿tas svutej? ¿Yovalil am svic''b''at vin̈ b''aj cotnac ach chi''?
    xchi vin̈ schecab'' chi''.'
  swh-ULB: Yule mtumwa wake akamwambia, “Itakuwaje ikiwa mwanamke hatakuwa tayari
    kufuatana nami hadi katika nchi hii? Je nitamrudisha mwanao katika nchi ambayo
    ulitoka?”
  bel-bel: 'Раб сказаў яму: можа стацца, не захоча жанчына ісьці са мною ў гэтую зямлю;
    ці павінен я вярнуць сына твайго ў зямлю, зь якое ты выйшаў?'
  deu-ELBBK: 'Und der Knecht sprach zu ihm: Vielleicht wird die Frau mir nicht in
    dieses Land folgen wollen; soll ich dann deinen Sohn in das Land zurückbringen,
    aus dem du weggezogen bist?'
  mbb-OT: Piru mid-insaan dutun si Abraham te suluǥuen din te, “Na, hengkey ve is
    ed-ul-ulahan ku emun kenà egkesuat is bahi he eduma kediey ke ed-ulì a zini? Egkesuatan
    nu ve he edumahan ku ziyà is anak nu?”
  msc-msc: 'Dɛmɛnba wo kan ko: «Ni denmuso ma sɔn ka na nde kɔfɛ yan don? N ye wa
    i dencɛ ri i fa jamana rɔ wa?»'
  mal-2015: 'ദാസൻ അവനോടു: പക്ഷേ സ്ത്രീക്കു എന്നോടുകൂടെ ഈ ദേശത്തേക്കു വരുവാൻ മനസ്സില്ലെങ്കിലോ?
    നീ വിട്ടുപോന്ന ദേശത്തേക്കു ഞാൻ നിന്റെ മകനെ മടക്കിക്കൊണ്ടുപോകേണമോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Cʉ̃rẽ daꞌracoꞌtegʉ yʉꞌticʉ niwĩ: —Co numio yʉꞌʉ meꞌrã aꞌtisĩꞌrĩticã, ¿deꞌro
    weegʉsari? ¿Tojo weecãma, yʉꞌʉ mʉꞌʉ macʉ̃rẽ mʉꞌʉ wijawãꞌcãtica diꞌtapʉre miagʉ̃sari?'
  gup-gup: Wanjh namekbe nawu bimarnedurrkmirri yimeng, “Kunubewu yimankek ngalbu
    daluk minj kadjare nganemre kondah kubolkwarlah, yiddok kunu beywurd ke ngakan
    kore kunred kubolkwarlah kore ngudda yimdolkkang?”
  met-met: Lipu oxatamga ba xusunga ba, “Ne bola hainga hauxana ba goxoya ma titia
    li rangua nga. Bagula ngaxap Aisak mala la ba bu rung liwe mana bakbagimdi yabamia?”
  gvs-gvs: Go ina pakonayana idigo kana, ‘Go neta vavina tayamo ababane go, geya latuwona
    bego ima ameko, bei manakaegu? Bei natum akabi anave im kasa goi gea geya?’
  rmc-rmc: 'O sluhas lestar phučľa: „A te odi džuvľi na kamela te avel manca andre
    kadi phuv? Akor mušinava te ľidžal tire čhas andre odi phuv, khatar tu avľal avri?“'
  nlg-nlg: Mana ghairau te huahuati, “?Ivei tea, ke mua tala na saniana na komuna
    na vaivine, me ke mua niu uduhoru mai ke, me uto so ku lavia Isaac mu ku nia tona
    ta kulana vure me ke ghahaa tua itadira?”
  dgr-DOGNT: Wecheekeè hayèhdı, “Ekò eyı t'eeko jǫ nèk'e ts'ǫ̀ sexè naetła ha nıwǫ-le
    nı̨dè dànì-elì? Neza nenèk'e ts'ǫ̀ naweehchı ha neewǫ nì?” yèhdı.
  pes-OPV: 'خادم به وی گفت: «شاید آن زن راضی نباشد که با من بدین زمین بیاید؟ آیا پسرت
    را بدان زمینی که از آن بیرون آمدی، بازبرم؟»'
  ron-1924: 'Робул й-а рэспунс: „Поате кэ фемея н-аре сэ вря сэ мэ урмезе ын цара
    ачаста. Ва требуи сэ дук оаре пе фиул тэу ын цара де унде ай ешит ту?”'
  ben-OBCV: সেই দাস তাঁকে জিজ্ঞাসা করলেন, “সেই মেয়েটি যদি এই দেশে আসতে অনিচ্ছুক হয়
    তবে কী হবে? তবে কি যে দেশ থেকে আপনি এসেছেন, সেই দেশে আমি আপনার ছেলেকে ফিরিয়ে
    নিয়ে যাব?”
  lex-lex: 'Noma hopopanni de nakot la: “Matroma, yanhi''pa patke'' de nahmena nlernohor
    a pua mai let di pa nhi''de agodia a''namu di pa uwal lia letmu-ruhunmu mak ha
    mliergot la?”'
  rgu-rgu: Basa de ata ria natane Abraham nae, “Ia, papa! Tehuu leoꞌ bea, kalu ana
    fetoꞌ ria ta nau tuka leo iaꞌ mai fa? Kalu leoꞌ na, sona au muste oo papa ka ana
    ma, neuꞌ naa fo sao, do leoꞌ bea?”
  som-som: Addoonkiina wuxuu ku yidhi, Waxaa laga yaabaa inaanay naagtu oggolaan inay
    ii soo raacdo dalkan; ma inaan wiilkaaga ku celiyo dalkii aad ka timid baa?
  lat-VUC: 'Respondit servus: Si noluerit mulier venire mecum in terram hanc, numquid
    reducere debeo filium tuum ad locum, de quo egressus es?'
  aoi-aoi: Eneja ni-yama nakina nenungkwarba, “Dukwe-ka dakina kingu-wariyama nara
    a-likama yangkwurrangwa-da. Umba kini-larrkiya nungkwa-langwa nenikuwena akinu-wa
    angalya kin-ambilyi-yada yakwujina?” ni-yama nenikuminuwar•duwar•da Aburiyamu-wa.
  eng-ASVBT: 'And the servant said unto him, Peradventure the woman will not be willing
    to follow me unto this land: must I needs bring thy son again unto the land from
    whence thou camest?'
  mna-mna: 'Mbesooŋo kini ileŋ sua tana, to iwi i ma iso: “Mi sombe moori leleene
    be izem lele kini ma niamru amar toono tiŋgi som, nako parei? Ko aŋur lutum ma
    imiili ma ila mini pa toono ta nu zem na?”'
  ita-1885: 'E quel servitore gli disse: Forse non aggradirà a quella donna di venir
    dietro a me in questo paese; mi converrà egli del tutto rimenare il tuo figliuolo
    nel paese onde tu sei uscito?'
  eng-LXXUP: And the servant said to him, Shall I carry back thy son to the land whence
    thou camest forth, if haply the woman should not be willing to return with me
    to this land?
  eng-ULB: The servant said to him, “What if the woman will not be willing to follow
    me to this land? Must I take your son back to the land from which you came?”
  spa-VBL: “¿Y qué pasará si la mujer se niega a venir conmigo a este país?” preguntó
    el siervo. “¿Debería entonces traerme a tu hijo al país de donde vienes?”
  fra-_FOB: 'Et le serviteur lui répondit: Peut-être que la femme ne voudra point
    me suivre en ce pays. Me faudra-t-il ramener ton fils au pays d''où tu es sorti?'
  mal-mal: 'ദാസൻ അവനോട്: “പക്ഷേ സ്ത്രീക്ക് എന്നോടുകൂടെ ഈ ദേശത്തേക്ക് വരുവാൻ മനസ്സില്ലെങ്കിലോ?
    നീ വിട്ടുപോന്ന ദേശത്തേക്ക് ഞാൻ നിന്റെ മകനെ മടക്കിക്കൊണ്ടുപോകണമോ? എന്നു ചോദിച്ചു.'
  urd-GVR: Us ke naukar ne kahā, “Shāyad wuh aurat mere sāth yahāṅ ānā na chāhe. Kyā
    maiṅ is sūrat meṅ āp ke beṭe ko us watan meṅ wāpas le jāūṅ jis se āp nikle haiṅ?”
  suz-BL: मिनु वाइलमी “मेको मीश आल एको रागी जाक्‍चा मबिस्‍साक्‍व हना, इन तौ इन जरमेशो
    रागीम लाइक्‍चा माल्‍नुङा?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Il servo gli rispose: “Forse quella donna non vorrà seguirmi in questo
    paese; dovrò io allora ricondurre il tuo figliuolo nei paese donde tu sei uscito?”'
  ckb-ckb: 'خزمەتکارەکەش پێی گوت: «ئەی ئەگەر ئافرەتەکە نەیویست دوام بکەوێت بۆ ئەم
    زەوییە؟ ئایا کوڕەکەت بگەڕێنمەوە ئەو خاکەی لێوەی هاتوویت؟»'
  eng-BBE: And the servant said, If by chance the woman will not come with me into
    this land, am I to take your son back again to the land from which you came?
  crx-NTPO: '''Et nyoon yuba ''uten-un ''uyulhni, “''Ink''ez nyoon ts''eke ''aw ndiz
    hukwa lhe''nizun tila, ''et nye'' whuz eh tistelh nts''ez de hakedanzut ts''e?”'
  kan-OKCV: ಆ ಸೇವಕನು ಅವನಿಗೆ, “ಒಂದು ವೇಳೆ ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸಿ, ಈ ದೇಶಕ್ಕೆ ಬರಲು ಆ ಸ್ತ್ರೀಗೆ
    ಮನಸ್ಸಿಲ್ಲದೆ ಹೋದರೆ, ನೀನು ಬಿಟ್ಟುಬಂದ ದೇಶಕ್ಕೆ ನಿನ್ನ ಮಗನನ್ನು ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಹೋಗಬೇಕೋ?”
    ಎಂದನು.
  bbb-bbb: Ro e fuone imeno ije fu una gue kuae, Ro na va barafuo kiaga bara be fu
    naebe are fuone ije arena uri aesakae igia ruakiro vierafekuma na izege reke?
    Nabe fari one ije kuaga fure una aesakae one ijia vakono kuae?
  tam-2017: 'அதற்கு அந்த வேலைக்காரன்: “அந்த இடத்துப் பெண் என்னுடன் இந்தத் தேசத்திற்கு
    வர விருப்பமில்லாமல் இருந்தால், நீர் விட்டுவந்த தேசத்திற்கு உம்முடைய மகனை மறுபடியும்
    அழைத்துப்போகவேண்டுமோ”? என்று கேட்டான்.'
  spa-RV-1909: 'Y el criado le respondió: Quizá la mujer no querrá venir en pos de
    mí á esta tierra: ¿volveré, pues, tu hijo á la tierra de donde saliste?'
  ron-BTF: 'Şi servitorul i-a spus: Poate că femeia nu va voi să mă urmeze în această
    ţară; ar trebui să duc pe fiul tău înapoi în ţara de unde ai venit?'
  eng-WEBP: The servant said to him, “What if the woman isn’t willing to follow me
    to this land? Must I bring your son again to the land you came from?”
  eng-FBV: “What if the woman refuses to come back with me to this country?” the servant
    asked. “Should I take your son back to the country you came from?”
  nld-1939: 'De dienaar antwoordde: Maar als nu de vrouw mij niet wil volgen naar
    dit land, moet ik dan uw zoon terugbrengen naar het land, waaruit gij zijt weggetrokken?'
  nch-BL: 'Huan itequipanojca quinanquili: ―Pero ¿taya nijchihuas sinta nopa sihuat
    amo quinequis hualas nohuaya? ¿Tijnequi ma nijhuicas mocone ipan nopa tali campa
    tiquisqui?'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Gueniyo kjogl̈o wl̈ẽnor l̈i tek woydë bor tjok
    l̇l̇ëm wl̈eni ga l̇l̇ëye shäryër? ¿Enira bop wa l̈i sör jongya bop kjok, pja to
    tek dënashko dwayo l̈ishkore?»
  vie-1934: 'Người đầy tớ thưa rằng: Có lẽ người con gái không khứng theo tôi về xứ
    nầy; vậy, có phải tôi dẫn con trai ông đến xứ mà ông đã ra đi khỏi chăng?'
  hin-CV: उस सेवक ने अब्राहाम से पूछा, “उस स्थिति में मैं क्या करूं, जब वह स्त्री
    इस देश में आना ही न चाहे; क्या मैं आपके पुत्र को उस देश में ले जाऊं, जहां से आप
    आए हैं?”
  eng-OURB: The servant said to him, “What if the woman is not willing to follow me
    to this land? Must I bring your son again to the land you came from?”
  spa-BES: 'Y el siervo dijo: Si por casualidad la mujer no quiere venir conmigo a
    esta tierra, ¿no haré volver a tu hijo a la tierra de donde viniste?'
  tdx-tdx: Aa hoe i mpitoro’ey ama’e, Hera tsy mete hañorik’ ahy mb’an-tane atoy i
    ampelay; ie amy zao hendeseko mimpoly mb’amy tane nihirifa’o añey hao i ana’oy?
  vid-vid: Chitumagwa nakamlonjela, “Hanji mdala ayo kolema kilongoza na heni kuya
    akuno, wone iwe ahyo, ndaze, ingana ndimhiluse mwanago kuli isi koulawile?”
  pwg-pwg: Ma bigabiga tomowina ivi tarakiiyanei, “Ma mikeda wiwike sago ana panani
    ma ina bara, ke ina kayowana da weni ku dobuna ina pisi na ikikava? Vaghina bo
    kegha da natum Aisiki ana rutinaneyei ami ku dobu vaghata?”
  eng-OKE: And the servant said to him, Perhaps the woman will not be willing to come
    after me to this land, returning am I to return thy son to the land from which
    thou hast gone forth?
  tha-KJV: คนใช้​ก็​เรียนท่านว่า “หากว่าหญิงนั้นจะไม่เต็มใจมากับข้าพเจ้ายังแผ่นดินนี้
    ถ้าเช่นนั้นข้าพเจ้ามิต้องนำบุตรชายของท่านกลับไปยังแผ่นดินซึ่งท่านจากมานั้นหรือ”
  por-BR-2018: 'E o criado lhe respondeu: Talvez a mulher não queira vir atrás de
    mim a esta terra; farei voltar, pois, teu filho à terra de onde saíste?'
  bco-bco: A꞉la꞉sa꞉labiki nanog kaluwa꞉ emo꞉wo꞉ a꞉ma꞉la꞉ dabu ba꞉daki, “Ga nilo꞉ nenela꞉sa꞉ga꞉lo꞉
    same a꞉no꞉ ne o꞉lia꞉yo꞉ hen wilo꞉ mia꞉no꞉wo꞉ mo꞉bealega, niyo꞉ gi so꞉wayo꞉ go꞉no꞉n
    hen gilo꞉ ta꞉fo꞉ mio꞉ a꞉na a꞉ma꞉la꞉ tililia꞉ ha꞉na꞉niyo꞉?” a꞉la꞉dabu ba꞉ba꞉.
  deu-ELO: 'Und der Knecht sprach zu ihm: Vielleicht wird das Weib mir nicht in dieses
    Land folgen wollen; soll ich dann deinen Sohn in das Land zurückbringen, aus welchem
    du weggezogen bist?'
  ktm-ktm: Odoke lewen marai ipe ihpa, “Uh pedih mboren pe kindru-us yu kinsa Kenan
    pwi, eri we kihpa kehe? Iyenon yu we kukuni nedum kile ndre lin lonem yi?”
  caa-caa: 'Entonces ojron e man y che: —Pero jay intajwi incojt ijchꞌoc bꞌan cocha
    acꞌani, y jaxir machi cꞌani watar tacaren, ¿tucꞌa tuaꞌ inche? O ¿ucꞌani ca tuaꞌ
    inqꞌueche axin oynen esto tama e lugar tiaꞌ aturuanobꞌ apiarobꞌ tuaꞌ anujbꞌi?
    che e man uyare e Abraham.'
  eng-WYC-2018: The servant answered, If the woman will not come with me into this
    land, whether I ought to lead again thy son to the place, from which thou wentest
    out? (And the servant answered, If the woman will not come back with me to this
    land, should I lead thy son back to the place from which thou wentest out?)
  epo-epo: 'Kaj la sklavo diris al li: Eble la virino ne volos iri kun mi en ĉi tiun
    landon; ĉu mi tiam devas revenigi vian filon en la landon, el kiu vi eliris?'
  uig-PIN: 'Hizmǝtkari uningƣa: — Mubada u ⱪiz mǝn bilǝn bu yurtⱪa kǝlgili unimisa,
    undaⱪta ɵzliri qiⱪⱪan xu yurtⱪa oƣullirini yandurup apiramdimǝn? — dedi.'
  beo-beo: 'Ea hawa: hamosu dunu da bu adole ba:i, “Be amo uda da na amola bu sigi
    misunu hihi galea, na da adi hamoma:bela:? Na da dia mano amo dia musa: sogega
    bu oule masa:bela:?”'
  tpi-OTNT: Tasol wokboi i tok olsem, “Sapos dispela meri i no laik lusim ples bilong
    en na i kam wantaim mi long dispela ples, orait bai olsem wanem? Ating mi mas
    bringim pikinini bilong yu i go bek long as ples bilong yu?”
  hau-SA: Bawan ya ce masa, “Me zai faru in matar ba tă yarda tă zo tare da ni zuwa
    wannan ƙasa ba? In komar da ɗanka a ƙasar da ka fito ne ke nan?”
  udu-udu: 'Dhali c̱iŋkina/ ki o a’di gwo mo ki: Wariba/ a’bom midi diki hayaa/ gwo
    e mmobaṯẖaa/ e bampa/ yan mo. Waḵki/ wakan mo tani ya/m pini miga/ mii sus mo
    ka nyaŋ’ko’d e bampam pini jin yayina /e ’peni nycine/ mo?'
  uig-LAT: 'Xizmetkari uninggha: — Mubada u qiz men bilen bu yurtqa kelgili unimisa,
    undaqta özliri chiqqan shu yurtqa oghullirini yandurup apiramdimen? — dédi.'
  nde-nde: Inceku yambuza yathi, “Pho nxa lowo wesifazane engavumi ukuza lami kulelilizwe-ke?
    Ngizathatha indodana yakho ngiyise kulelolizwe lapho owavela khona na?”
  ton-ton: Pea pehēange ʻe he tamaioʻeiki kiate ia, “Kapau ʻe ʻikai fie haʻu mo au
    ʻae fefine ki he fonua ni; ʻe fēfē, te u toe ʻave ho foha ki he fonua naʻa ke
    haʻu mei ai?”
  ces-1613: 'I řekl jemu služebník ten: Kdyby pak nechtěla žena ta se mnou jíti do
    země této, mám-li zase uvésti syna tvého do země, z níž jsi vyšel?'
  eko-eko: 'Karumeya otule khumuuzela yoori: “Khi amana muukha aya oto ahitakhi ota
    na-miyo mmuti mphu, kinthuule mwanawo kinlawane nti otthuupo olankhiyeeyo?”'
  nss-nss: Pwen pe ndramat para poya mbulyan ipwai ipa, “Kapa pihindrahin ara mbuwalin
    para kitali kolon pe kisa kol iye sura yo, pwen andre tehen tapeh? Hiyan para
    kuwiri norum kiya pe kiyayesou kaliy?”
  eng-WMB: The servant said to him, “What if the woman isn’t willing to follow me
    to this land? Must I bring your son again to the land you came from?”
  tam-TCV: அப்பொழுது அவ்வேலைக்காரன், “நான் தெரிந்தெடுக்கும் பெண் என்னுடன் வர விரும்பவில்லையென்றால்,
    உம்முடைய மகன் ஈசாக்கை நீர் விட்டுவந்த நாட்டுக்கு அழைத்துப் போகவேண்டுமோ?” என்று
    கேட்டான்.
  ceb-ULB: Ang sulugoon miingon kaniya, “Unsaon man kung dili buot mokuyog kanako
    ang babaye niining yutaa? Dad-on ko ba ang imong anak nga lalaki balik sa dapit
    nga imong gigikanan?”
  mkn-mkn: Ais itu hamba tanya sang Abraham bilang. “Bae, bapa! Ma karmana kalo itu
    nona sonde mau iko datang sini? Kalo bagitu, na, beta musti bawa bapa pung ana
    ko pi kawin di sana, ko karmana?”
  pol-UBG: 'Sługa mu odpowiedział: A jeśli kobieta nie zechce pójść ze mną do tej
    ziemi, czy wtedy mam zaprowadzić twego syna do ziemi, z której wyszedłeś?'
  agr-agr: 'Tusa tama niina inake ayaak: “Ayu, tujash nuwa wijai minitan dakitakuish
    ¿wisha utugmainaitja? ¿Amina uchigmin jukinuap ame pujaum ukukiuwaitam nuwi eman
    nuweattaja?” tau.'
  kyc-kyc: Leyamo dokopa kendemande akali dokome isingi lamaiyuo, Enda dokome banya
    anda yuupi yaki nyuo nambapa role pyao yuu dakena epa naro lara ramo doko embena
    ikinyingi doko emba yuu yaki nyepala epeene dokona kamba lanyuo parose? leya.
  urd-GVU: اُس کے نوکر نے کہا، ”شاید وہ عورت میرے ساتھ یہاں آنا نہ چاہے۔ کیا مَیں
    اِس صورت میں آپ کے بیٹے کو اُس وطن میں واپس لے جاؤں جس سے آپ نکلے ہیں؟“
  deu-1912: 'Der Knecht sprach: Wie, wenn das Weib mir nicht wollte folgen in dies
    Land, soll ich dann deinen Sohn wiederbringen in jenes Land, daraus du gezogen
    bist?'
  ntj-ntj: Nyangka waarka palyalpayilu watjarnu, “Tjinguru-rna kungka palunyanya purtu
    yarltiku ngayula-rni pitjatjaku. Palunyangka-munta-rna nyuntuku katja marlakulu
    witulku yankula ngurra palunyangka kurri ngurriltjaku?”
  row-row: Basa de ate naa natane Abraham nae, “Malole, Amaꞌ! Te mete ma ana fetoꞌ
    a nda nau nema sa, naa taꞌo bee? Au musi o amaꞌ anan fo sao sia naa, do, taꞌo
    bee?”
  kan-2017: ಅದಕ್ಕೆ ಆ ಸೇವಕನು, “ಒಂದು ವೇಳೆ ನನ್ನೊಡನೆ ಈ ದೇಶಕ್ಕೆ ಬರುವುದಕ್ಕೆ ಆ ಸ್ತ್ರೀಗೆ ಮನಸ್ಸಿಲ್ಲದೆ
    ಹೋದರೆ, ನೀನು ಬಿಟ್ಟು ಬಂದ ಆ ದೇಶಕ್ಕೆ ನಾನು ನಿನ್ನ ಮಗನನ್ನು ತಿರುಗಿ ಕರೆದುಕೊಂಡು ಹೋಗಬೇಕೋ?”
    ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨci nudɨ hɨmamɨgɨlɨ daŋ agaŋ abami. Iamɨgali mɨnibɨlɨ agaŋ nudɨ haiabɨla
    agadɨ valavɨla viaŋ hula fɨli tɨbɨ neŋ veve saŋ valɨci ha viaŋ akɨ lɨben uami.
    Cɨhu ve nadɨ ninaŋ agadɨ viavɨla nadɨ fɨli tɨbɨ uben uami.
  tgo-tgo: Eibraham le rakakaiwo i vaito iŋa, “Ko thoŋgo wevoko maa nuwaiya i njoghama
    weiŋgu? Ne ŋgoroŋga? Ne ya njoghama na ya vaŋgwa naruna na ya yovaŋgu e vanautumako
    iya u menakowe?”
  yap-yap: Me ga’ar fare tapigpig, “Ma fa’anra dabi digey e re pin nem e tabinaw rok
    nge un ngog ko biney e nam, mrayag ni gu pi’ fakam nge sul ko re nam ni ba’aram
    ni ir e mub riy ngaray?”
  tet-tet: Rona nola nunia, klosan nia nusu Abraham naꞌak, “Diꞌak, ama! Mais, kalo
    feto nia la noꞌuk tuir mai, haꞌu kmusti ko ama oan baa nola malu iha nebaa ka,
    nunabee?”
  hlt-MCSB: Te dongah a sal loh Abraham te , “Hekah khohmuen la kai hnukah vai ham
    huta loh a huem pawt khaming, na poenah kho la na capa te ka bal khaw ka bal puei
    aya? ” a ti nah.
  mdy-ETH: ማዾ ማዻ ዓሢያ ማሃዖ፦ «ጎዖንቴ ታ ዒዛም ዖኦጫ ናዔላ ታኣና ዎላ ሃያ ዓጮ ሙኮ ዒፄቶሾ? ኔኤኮ ናኣዚ ኔ ሾይንቴ
    ዓጮ ማዒ ዓኣዼ ጎዖንዶ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Ɔsomfoɔ no bisaa Abraham sɛ, “Me wura, na sɛ ɛba sɛ ɔbaa no ampene so
    sɛ ɔne me bɛba ɔman yi mu a, na mereyɛ no ɛdeɛn? Memfa wo babarima no nkɔ wo ɔman
    no mu anaa?”
  bhl-bhl: 'Dangei, em weng afak kunum be yan weng bokolewomele: “Ken kate, ne waneng
    seiw mak watemeko, “Wamde toloki te!”, angi kate, u ukalem angin so, ukalem aneng
    so ibolow fukunomi, neso tolomin gal kelu tewe, ne nono keloki a? Ne kom min beete
    dabeleko, kukalem sua kolew talselew dim kalo iti debele unoki meni, baya?”, dangeko,
    dakalase kale.'
  con-NTPO: 'Tsa''caen mandasi shondo''suja su: —Pushesuma attesi jiye in''jambian''da
    ¿ma''caen gi tsoña? ¿Que dutssi''ye Isaacma ti gi angaya tsa que sombo''cho andeni?'
  eng-WEBU: The servant said to him, “What if the woman isn’t willing to follow me
    to this land? Must I bring your son again to the land you came from?”
  bnp-bnp: Lakea a vora i nanea, “Pali a ngatavine ge koi ni valai vona a robo iea,
    ga marata navai? E tumu, ga bole lokovongea na robo o vuhuna vona, o ge uka?”
  wal-wal: Yaagin a ashkkarai, “Maccaasiyaa tanaara yaanau dosennabaa gidikko, ne
    na7aa neeni yiido biitti guyye efoo?” yaagidi oichchiis.
  mgh-mgh: 'Vano karumeya uyo ahokoha: Kaahiki nthiyana uyo ahitthuneke uwa ni miyano
    uno, kaankuseke mwamwaninyu uyo nuunrwana ilapo ikhumileenyu?'
  acu-NT: 'Tamati inatiri ayaak: —¿Antsu nuwa ami wearmi nungkarinia wijai winitan
    nakitamtaikia, itiurkatjak? ¿Uchirmincha ami wearmi nungkarincha ayatjash? —tu
    iniam,'
  spa-PDDPT: 'Y el esclavo le respondió: Quizás la mujer no consienta en venir conmigo
    a esta tierra. ¿Llevaré a tu hijo a la tierra de donde saliste?'
  gun-gun: 'Ha''e ramo hembiguai aipoe''i: — Xapy''a rei ma kunha va''e ndouxei ''rã
    xerupive kova''e yvy re. Ha''e rami rã ndera''y teve ''rã araa yvy rejuague katy?'
  agu-BL: 'Bene''n tzun tlol yi ẍchakum Abraham tetz: —Ba''n bin Ta'', poro ¿ẍe''n
    tzimban ko quil sc''ul yi xun yil xomtzaj swe''j? ¿Ba''n pe tzun yi nink nu''l
    tan ticy''le''n nin yi cy''ajlu'' tan cyaje''n le tanumbe''nu'' kale elnaktzitu''
    tentz?'
  eng-PEV: Then Abraham’s worker said, “Yes, I will do that. But think about this.
    Maybe I will pick a woman to be Isaac’s wife, and that woman will not want to
    leave her home country and come with me here, to Canaan country. Then what do
    you want me to do? Maybe I can come back here and get Isaac, and then I can take
    him to your home country to get married?”
  ilo-ULB: Kinuna ti adipen kenkuana, “Kasano no saan a kayat ti babai a sumurot kaniak
    iti daytoy a daga? Masapul kadi nga umayko ikuyog ti anakmo ket isublik iti daga
    a naggapuam?
  kpg-kpg: Gei tangada hai hegau ga heeu, “Dolomaa tama ahina la ga de hiihai di diiagi
    dono guongo, ga hagalee hanimoi i ogu muli gi tenua deenei. Au ga hagau dau dama daane
    la gi tenua dela ne hanimoi iei goe?”
  uig-ARA: 'خىزمەتكارى ئۇنىڭغا: ــ مۇبادا ئۇ قىز مەن بىلەن بۇ يۇرتقا كەلگىلى ئۇنىمىسا،
    ئۇنداقتا ئۆزلىرى چىققان شۇ يۇرتقا ئوغۇللىرىنى ياندۇرۇپ ئاپىرامدىمەن؟ ــ دېدى.'
  bsp-bsp: 'Kɔ wəcar kɔn oloku kɔ: «Tɔlɔma ta wəran ɔŋkɔ-wosɛ kəcɛps'' em darəŋ kəder
    ka nnɔ-ɛ, tɛm tatɔkɔ iluksɛ wan kam atɔf nŋɛ məyɛfɛ mɔ ba?»'
  bps-bps: Kabay smalek i saligan, manan, “Kaflingengu dun, ku là mayè magin dini
    kadang i libun teengu? Fsalugu ditù kè i tingaam di banwe i gufdum?”
  mbs-mbs: Meneng mig-insà se sineligan, “Megmeno a aw eked keibeg se bayi tomaking
    kanak aw molì a dini? Ibingen ko lay se batà no doton te tanà tinikedowan nikaw?”
  tof-tof: Oya zaget pama imtinürr wagó, “Ka sab ia kaino, ene kol ne sab ubi koke
    nóma warile kürüka akyanóm ini bwóbdü? Ia ka sab marü olom Aesakón yalkomolo ene
    bwóbdü, ma nólgab tamórró?”
  sus-sus: A xa walikɛ naxa a yaabi, «Xa a sa li na ginɛ mu tin birade n fɔxɔ ra fafe
    yi bɔxi ma, n xa i xa di xanin i xa bɔxi ma, i kelixi dɛnnaxɛ?»
  pon-2006: Laduwo ahpw idek, “A ma serepeino sohte pahn men iang ie kohdo met, dahme
    I pahn wia? I pahn kadarala sapwellimomwi pwutaket nan sahpw me komw ketido sang
    ie?”
  jae-jae: Ma sakiŋwaga kêsôm gêdêŋ eŋ gebe “Amboac ondoc, awê tau embe endec ma êndaŋguc
    aê êmêŋ gamêŋ tonec atom, go jakôc latôm êmu êna gamêŋ, taŋ aôm gôwi siŋ naŋ,
    me.”
  ksd-ksd: 'Ma ra tultul i ga biti tana: Kan ra vavina na ole upi na mur iau ta go
    ra gunan; dave, ina tule mule natum ta nam ra gunan u ga irop tana?'
  tur-YTC: Hizmetçi, “Ya kız benim ardımca bu ülkeye gelmek istemezse? Oğlunu geldiğin
    ülkeye geri götüreyim mi?” dedi.
  bel-N: 'I сказаў яму слуга: “Можа, не пажадае тая жанчына ісьці са мною сюды, у
    гэтую зямлю. Ці маю я завесьці сына твайго адсюль у тую зямлю, з якой ты выйшаў?”'
  grc-BRENT: Εἶπε δὲ πρὸς αὐτὸν ὁ παῖς, μή ποτε οὐ βούληται ἡ γυνὴ πορευθῆναι μετʼ
    ἐμοῦ ὀπίσω εἰς τὴν γῆν ταύτην, ἀποστρέψω τὸν υἱόν σου εἰς τὴν γῆν, ὅθεν ἐξῆλθες
    ἐκεῖθεν;
  ind-AYT: Hamba itu berkata kepadanya, “Bagaimana jika perempuan itu tidak mau ikut
    denganku ke negeri ini? Haruskah aku membawa anakmu ke negeri asalmu?”
  lid-lid: Eme iy lau ta lahou tan tiye, “Ya ki buku none iy badih ki bwalen ta eme
    kameh ki buku sah bah?”
  eng-NNA: That worker replied. “That woman might not follow me. She might tell me
    'Certainly not'. After that what shall I do? Should I take your son to your country?”
  nya-nya: Wantchito uja anafunsa kuti, “Nanga atakhala kuti mkaziyo sakufuna kubwera
    nane kuno? Kodi ine ndingadzatenge mwana wanu ndi kubwerera naye ku dziko kumene
    munachokera?”
  hrv-hrv: 'A sluga mu reče: “A što ako žena ne htjedne za mnom ići u ovu zemlju?
    Hoću li ja onda odvesti tvoga sina u zemlju iz koje si ti došao?”'
  mps-mps: Tiali goli, te sę bidigo te po wai, “Te wego te aga bulu taga soabo hagela
    homu eyu, te ena dali e buluba asabo homu isiąbaso da, teda magi yaibawe? Ma,
    te eno nago ogwa te naga page buluba tagala palagawe?”
  llg-llg: Basa ndia, boe ma ata ndia natane Abraham, nae, “Hei, Ama! Tehuu leobee,
    mete ma inanak ndia taa nau tungga ia mai? Mete ma leondiak, na, au musi ua ama
    anan, fo neu sao nai ele, do leobee?”
  tpi-tpi: Tasol wokboi i tok olsem, “Sapos dispela meri i no laik lusim ples bilong
    en na i kam wantaim mi long dispela ples, orait bai olsem wanem? Ating mi mas
    bringim pikinini bilong yu i go bek long as ples bilong yu?”
  dan-1931: 'Da sagde Trællen: “Men hvis nu Pigen ikke vil følge mig her til Landet,
    skal jeg så bringe din Søn tilbage til det Land, du vandrede ud fra?”'
  vie-OVCB: 'Quản gia đáp: “Con chỉ ngại không có cô nào chịu bỏ quê hương để đi đến
    xứ này lấy chồng. Con có nên đưa Y-sác về quê vợ không?”'
  lbk-lbk: “Mo pay ad-i laychen nan fafai ay makisaa ken sak-en isna?” kinwanin nan
    faa. “Sak ngen ifoweg nan anakmo ay omey ischi?”
  guj-2017: ચાકરે તેને કહ્યું, “કદાચ તે કન્યા મારી સાથે આ દેશમાં આવવા રાજી ન હોય તો?
    તો શું જ્યાંથી તું આવ્યો છું તે દેશમાં તારા દીકરાને વસવા માટે હું લઈ જાઉં?”
  byr-byr: '@see-verse:GEN.024.004'
  awx-awx: Tiwän puyä äminätä using inikut. “Ngä axu yäwa, mängäla täpätä ane apikge
    ämbitäwänu, dasing? Täkembä apu wawakga une täke kuwit?” yang inikut.
  pon-2006A: Laduwo ahpw idek, “A ma serepeino sohte pahn men iang ie kohdo met, dahme
    I pahn wia? I pahn kadarala sapwellimomwi pwutaket nan sahpw me komw ketido sang
    ie?”
  por-BRBSL: 'O criado lhe disse: “E se a mulher não estiver disposta a me seguir
    até esta terra? Devo trazer seu filho novamente para a terra de onde você veio”?'
  aly-aly: Warrkenh ikwerenhel renh ayernek, “Nthakenharl arelh ra apetyetyek ilkelhey-angenhel.
    Ilek-apenyarl Isaac atha thwenenty, renh ikngwetyek.”
  cth-cth: A san ni ahni koe, Napui ni hete ram dawk tho ngai hoehpawiteh, na capa
    heh na thonae ram dawkvah ka ceikhai han na maw, telah ati.
  twi-twi: Ɔsomfo no bisaa Abraham se, “Me wura, na sɛ ɛba sɛ ɔbea no ampene so sɛ
    ɔne me bɛba ɔman yi mu a, na mereyɛ no dɛn? Memfa wo babarima no nkɔ wo man no
    mu ana?”
  hlt-hlt: Te dongah a sal loh Abraham te , “Hekah khohmuen la kai hnukah vai ham
    huta loh a huem pawt khaming, na poenah kho la na capa te ka bal khaw ka bal puei
    aya?” a ti nah.
  tbz-SIM: 'Kòo tɔ̃ntì dɔ̀: Kɛ̀ dɛ̀ yɛ̀mmɛ̀ onitipòkù bɑ́ɑ́ yie nkɛ́ n nɛinɛ̀ní diɛ
    di nhɛì, ɑ birɛ yó nni nnɛínɛ̀mu dɛ bíɛ́kɑ̀ɑ̀?'
  msy-2020: Ezɨ ingangarir gumazim kamaghɨn mɨgei, “Eghtɨ amizir kam uan nguibam ataghɨraghan
    aghuaghtɨ, kɨ manmaghɨra damuam? Egh kɨ ti nɨn otarim inigh ua nɨn adarazir bighan
    mangɨgham?”
  txq-txq: Basa boe ma ata naa natane Abraham nae, “Malole, Papa! Tehuu mete ma ana
    feꞌok naa ta nau ia mai, na, talo bee? Mete ma talo naa, na, au muste ua papa
    anan fo neu sao nai naa, do talo bee?”
  aaz-aaz: Rarit ate naan nataan naiꞌ Abraham am nak, “Reko, tua! Mes au he ꞌmoeꞌ
    on mee, karu bifee munif naan ka nroim fa he neem nok on ia? Karu on naan ate,
    au ro he ꞌeik naiꞌ Isak he tmatsaob ee on nee, aiꞌ on mee?”
  azb-azb: 'Nökər ona dedi: «Bəlkə qız mənimlə birgə bu ölkəyə gəlməyə razı olmadı?
    Onda oğlunu sənin çıxdığın ölkəyə aparımmı?»'
  eng-DBY: 'And the servant said to him, Perhaps the woman will not be willing to
    follow me to this land: must I, then, bring thy son again in any case to the land
    from which thou hast removed?'
  hin-2017: दास ने उससे कहा, “कदाचित् वह स्त्री इस देश में मेरे साथ आना न चाहे; तो
    क्या मुझे तेरे पुत्र को उस देश में जहाँ से तू आया है ले जाना पड़ेगा?”
  wol-KYG: 'Surga ba ne ko: «Su ndaw sa nanguwula ànd ak man ci réew mii nag? Ndax
    kon damaa wara yóbbu sa doom ba ca réew ma nga jóge?»'
  swp-swp: Heaheari tauna wa arinai i heuio i ene, “Ena taba sinena wa nige i eari
    bena i hemuriwataiguma eanua eai ta, abo natum eo woeauioi eanua ne arinai u laoma
    wa?”
  bjr-bjr: Miqi qimasoofanoo mi rakisirafa maaqi qinau. Doo amana, ooru raanaqa mindaraa
    maanaaqa iraifanoo narí maqa maaqa minnisee mai qumirara ititinaqa amanee qinee
    ani amaaku aiqaananoo anee qumunna maqa maaqanai ooru fuannoo fee.
  eng-YLT: And the servant saith unto him, 'It may be the woman is not willing to
    come after me unto this land; do I at all cause thy son to turn back unto the
    land from whence thou camest out?'
  kne-kne: Sinongbatan din bag-ena yan kanana, “Et intoy iyat ko ngay mo sigaan din
    balasang ay komaan sin ili na ay makiali en sak-en isna? Ay asiak koyogen din
    anak mo ay emey sidi?”
  heg-NTPO: Kon atuling man Abraham in parsai na keket noan, “Banan ama! Mo eta tana-bihatang
    na dai maa muid se ia lo kam, taon elola la? Eta ela lam, auk musti kil nol ama
    ana ki laok saap se ua tukun tia tam?”
  ptu-ptu: 'Iya mekutanam indo sabua''na naua: “Indo ke mokai indo baine la umpellei
    banuanna natuhu''ä'' sule eta inde botto muongei? Iya la mala haka kubaba Ishak
    lako botto kadadiammu?”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —Dö'' alaköl kë̀ bitu̱ ye'' ta̱, e'' ta̱ ¿we̱s ye'' iwè̱mi?
    ¿Buaë idir be'' a̱ tö be'' alà mi'' ye'' wa̱ dö̀ wé̱ be'' manét ee̱?'
  kwf-kwf: Bore ma na ngwae rao neꞋeri ka saefilo Ꞌuri ana, “Ngwae ꞋaꞋana kwa! FaꞋuta
    diꞋia nau ku filia ta kini bore ma nia kasi oga lekaꞋa maꞋi faꞋinau, nai baꞋa
    sasi laꞋu ta taꞋe? Nai baꞋa kwatea laꞋu ngela ngwane Ꞌoe ke leka tau laꞋu saena
    maꞋe fanoa ba Ꞌoko leka maꞋi faꞋasia Ꞌi naꞋo?”
  eng-WYC-2017: The servant answered, If the woman will not come with me into this
    land, whether I owe to lead again thy son to the place, from which thou wentest
    out?
  eng-WMBB: The servant said to him, “What if the woman isn’t willing to follow me
    to this land? Must I bring your son again to the land you came from?”
  spp-spp: 'Ka báarapyiŋi si u ɲwɔ shwɔ: «Ceeŋi ká mpyi u ɲyɛ a ɲɛn''a taha mii fye
    e lire kìni i mɛ, lire sanni i ke, tá mii à yaa mii u kàre ná mu jyaŋi i mu cìnmpyiibii
    yyére u sà ntɛ̀ɛn wani ná ceeŋi i la?'
  aey-aey: Odocob cabi dana uqa sisildon, “Caja eu maha ina tooti hocnu culecebfi
    ija adi odigen? Hina melem ehudi ceseli nui maha hina homnadec euna mudigenfo?”
    don.
  urd-GVH: उसके नौकर ने कहा, “शायद वह औरत मेरे साथ यहाँ आना न चाहे। क्या मैं इस सूरत
    में आपके बेटे को उस वतन में वापस ले जाऊँ जिससे आप निकले हैं?”
  rug-rug: Ba nanasa sa nabulu, “Vegua be korona luliau sa vineki meke mae pa popoa
    hie, kaqu turaṉa la nia rau sa tumu koreo koasa popoa vasina mae gua mu?”
  gaz-gaz: Tajaajilaan sun immoo, “Yoo dubartiin sun na wajjin gara biyya kanaa dhufuuf
    fedhii qabaachuu baatte hoo? Ani ilma kee gara biyya ati keessaa dhufte sanaatti
    deebisee geessuun qabaa?” jedhee isa gaafate.
  fra-LSG: 'Le serviteur lui répondit: Peut-être la femme ne voudra-t-elle pas me
    suivre dans ce pays-ci; devrai-je mener ton fils dans le pays d’où tu es sorti?'
  gnn-gnn: Ga ŋayinydja ŋunhi djämamirrinydja nhanbala Yipurayimba waŋana, “Mak yurru
    miyalktja ŋula waŋa ŋarrakala yaka'yun ŋiniya, . . . yakana mak ŋayi yurru gonha'yun
    nhanŋuway wäŋanydja, bala marrtji dhipalanydja wäŋalili. Bay' nhaltjanna ŋarranydja
    yurru? Garr'yun nhuŋu gäthu'mirriŋunhana? . . . märr maṉḏa ŋuli ŋunhalana nhini
    yukirri?”
  yal-yal: A walikɛɛn yi a yabi, a naxa, “Yanyina nde, na ɲaxanla mi birɛ n fɔxɔ ra
    fa bɔxɔni ito yi. Fɔ n xa i ya diin xali mɛnni, i ya bɔxɔni, i kelixi dɛnaxan
    yi ba?”
  gum-gum: 'Inchen tru karub peraguibe trenchibig køn: —¿Inchippa ishug unø i pirausrømay
    naba arrumønrrab misrene, trube, maig punrrerrah? cha. ¿Trube, ñui nusrkawan tru
    ñi webarrua arri pirausrømay nabe pera yam punrrautah?— cha.'
  iou-iou: Ude yäwänä piä watä ämanitä iwetkuk; Webetä näkkät ŋo äbäkta gäripi nämo
    nadäwänä jide kaŋ täŋpet? Nanaka kome ŋo peŋpeŋ komekaken käwep api imagut yäpmäŋ
    kwet?
  haw-1868: 'I mai la ua kauwa nei ia ia, Ina paha aole e makemake ka wahine e hahai
    mai ia''u a hiki i keia aina: e pono anei ia''u e kai aku i kau keiki i ka aina
    au i hele mai nei?'
  arb-NAV: 'فَقَالَ لَهُ الْعَبْدُ: «هَبْ أَنَّ الْمَرْأَةَ لَا تَشَاءُ أَنْ تَتْبَعَنِي
    إِلَى هَذِهِ الأَرْضِ، فَهَلْ أَرْجِعُ بِابْنِكَ إِلَى الأَرْضِ الَّتِي ارْتَحَلْتَ
    عَنْهَا؟».'
  adz-adz: Da garam gum igutin, “Da bida sagat igi buginda i tanginda gampan rai i
    ruta dzi badan? Da isangꞌ i dzi tipa uda Isak fada u gampam wain igi?”
  ewe-ewe: Aƒedzikpɔla la biae be, “Ke ne nyemate ŋu kpɔ ɖetugbi aɖeke si alɔ̃ be
    yeava teƒe didi sia o ɖe, ekema ɖe makplɔ Isak ayi afi ma boŋ, ale be wòanɔ ƒowòmetɔwo
    domea?”
  eng-LEE: 'And the servant said unto him, Peradventure the woman will not be willing
    to follow me unto this land: must I then bring thy son again unto the land from
    which thou camest?'
  dji-dji: Ga ngunung djamagiṉing inga bindjin Abrayamgi, “Ngunubilang ngunung miyilk
    irriny ingki-pultjigi marrga nyani ingki irriny gurrpigi bapiḻi gurrbili, nyalikiban
    ngarri ingarr marrgi miyilk Yisakgi? Bina manymak miri nyungung walkiripm irr
    gangban ngunyilipm?”
  gvn-gvn: '@see-verse:GEN.024.004'
  nna-nna: Warrkamukatalu nyarralu puntaju karra marnalu, “Yijapa munu milpuliny pala
    mirtawa. Wurralajili 'Munurti'. Palaja wunyjurru jilamarna ngajulu? Partany nyuntumili
    kanganyaku warrarnkarti nyuntumilikarti?”
  asm-FB: তেতিয়া সেই দাসে তেওঁক ক’লে, “যদি কোনো ছোৱালী মোৰ লগত এই দেশলৈ আহিবলৈ মান্তি
    নহয়? পাছত আপুনি যি দেশৰ পৰা ওলাই আহিল, মই আপোনাৰ পুত্ৰক লৈ আকৌ সেই দেশলৈ যাম
    নে?”
  sus-A: عَ شَ وَلِكّ نَشَ عَ يَابِ، «شَ عَ سَ لِ نَ فِنّ مُ تِن بِرَدٍ ﭑ قْشْ رَ
    قَقٍ يِ بْشِ مَ، ﭑ شَ عِ شَ دِ شَنِن عِ شَ بْشِ مَ، عِ كٍلِشِ دّننَشّ؟»
  fra-SBL: 'Le serviteur lui dit : « Et si la femme ne veut pas me suivre dans ce
    pays ? Dois-je ramener ton fils dans le pays d''où tu viens ? »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ הָעֶ֔בֶד אוּלַי֙ לֹא־תֹאבֶ֣ה הָֽאִשָּׁ֔ה לָלֶ֥כֶת אַחֲרַ֖י
    אֶל־הָאָ֣רֶץ הַזֹּ֑את הֶֽהָשֵׁ֤ב אָשִׁיב֙ אֶת־בִּנְךָ֔ אֶל־הָאָ֖רֶץ אֲשֶׁר־יָצָ֥אתָ
    מִשָּֽׁם׃
  shp-NTPO: 'Ja yonotinin neskáakin yoia iki: —Ikaxbi ja ainbo ebetan jokashamaitianki,
    ¿En jawe ati iki? ¿Enki, jainoax mia joní mainko, min bake boti iki? —akin.'
  eng-WYCLIFFE: The seruaunt aunswerde, If the womman nyle come with me in to this
    lond, whether Y owe lede ayen thi sone to the place, fro which thou yedist out?
  piu-2006: '@see-verse:GEN.024.004'
  pjt-pjt: Ka wati tjiḻpi paluṟu wangkangu, “Uwa palya, ngayulu ankula nyuntumpa walytjanguṟu
    palumpa kuri ngurilku nyuntumpa katjaku. Palu tjinguṟu kungkawaṟa ngayulu ngurkantankunytja
    ngayula tjungu pitjawiyangku wantiku ngura nyanga palulakutu, kaṉa yaaltjiriku?
    Tjinguṟuṉa Isaacanya ngura nyara palulakutu ma-katiku nyuntumpa panya ngurakutu,
    mulapa?” Alatji paluṟu tjapiningi Aipuṟamala.
  cwe-cwe: Ija imsang'hani kamuuza, “Fana imndele hezatogola bule kwiileka kaye na
    kunisondelela kwiza kuno kwiisi ino, lelo nimgale mwanago kuna isi youlawile?”
  bgs-bgs: Asal iginsà tô ágsarigan din, na mà din, “Pamánnun ku ka dì malyag tô bayi
    mákkás kanak ka mulì a dini? Piddán ku tô batà nu tun ta banuwa na igtikudan nu?”
  kik-kik: Ndungata ĩyo ĩkĩmũũria atĩrĩ, “Ĩ mũndũ-wa-nja ũcio angĩkaarega gũũka na
    niĩ bũrũri-inĩ ũyũ? Ngaacookia mũrũguo bũrũri ũrĩa woimire?”
  ksr-ksr: 'Kaeŋ jero weleŋqeqe jawiŋanoŋ kokaeŋ qisiŋ muro: “Kema jewe emba kanoŋ
    niwo baloŋ kokanoŋ kamambaajoŋ togowaati eeŋ, niinoŋ mono nomaeŋ amaŋa? Meraga
    Aisak wama kantri kanati, iikanoŋ mombo eleema kembota me qaago?”'
  fra-NCL: 'Le serviteur lui répondit : « Peut-être la femme ne voudra-t-elle pas
    me suivre dans ce pays ; devrai-je ramener ton fils dans le pays d’où tu es sorti ? »'
  cek-AK: A tamna mah anih khaeah, Nongpata mah hae prae ah angzoh hanah ka hnukah
    bang koeh ai nahaeloe kawbang maw ka sak han loe? Nang zohhaih prae ah na capa
    to hoih moe, ka caeh haih let han maw? tiah a naa.
  xla-xla: Epalati asiyama ya꞉ oko oplamita epo atlaiyo, “A꞉ya eta mo hema na꞉ mate
    puluwe allipiye, na꞉ ma asiyama wa꞉ maseyemala tlo medla semtapa꞉?” diyo.
  cuk-cuk: 'E-mai abin-sogded: —Nued, dummad. Ar yagwa we-negse yapa anba dagele,
    ¿igi an imakosunna? ¿Ar degiile, be-yargi be aligusadse, an be-machi sedsunnode?'
  uig-CYR: 'Хизмәткари униңға: — Мабада у қиз мән билән бу жутқа кәлгили унимиса,
    ундақта өзлири чиққан шу жутқа оғуллирини яндуруп апирамдимән? — деди.'
  tel-2017: దానికి ఆ దాసుడు “ఒకవేళ ఆమె నాతో కలసి ఈ దేశం రావడానికి ఇష్టపడక పొతే నీ
    కొడుకునే నీ స్వదేశానికి తీసుకుని వెళ్ళాలా?” అని ప్రశ్నించాడు.
  hat-BSA: 'Sèvitè a te di li: “Sipoze ke fanm nan pa vle swiv mwen pou vini nan peyi
    a? Èske mwen dwe mennen fis ou a retounen nan peyi kote ou te soti a?”'
  kos-kos: A mwet kulansap sac siyuk, “Ac mutan sac fin tia lungse fahsr liki acn
    sel in wiyu tuku nu in acn Canaan? Ya nga ac supwala wen nutum in folokla nwe
    yen kom tuku we me an?”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ הָעֶ֔בֶד אוּלַי֙ לֹא־תֹאבֶ֣ה הָֽאִשָּׁ֔ה לָלֶ֥כֶת אַחֲרַ֖י
    אֶל־הָאָ֣רֶץ הַזֹּ֑את הֶֽהָשֵׁ֤ב אָשִׁיב֙ אֶת־בִּנְךָ֔ אֶל־הָאָ֖רֶץ אֲשֶׁר־יָצָ֥אתָ
    מִשָּֽׁם׃
  ibo-ibo: Ohu ahụ jụrụ ya, “Ọ bụrụkwanụ na nwaagbọghọ ahụ achọghị isoro m lọghachi
    nʼebe a, m ga-akpọrọ nwa gị nwoke laghachi nʼobodo i si bịa?”
  ory-ory: ସେତେବେଳେ ସେହି ଦାସ ତାଙ୍କୁ କହିଲା, “ଯଦି କୌଣସି କନ୍ୟା ମୋʼ ସହିତ ଏ ଦେଶକୁ ଆସିବା
    ପାଇଁ ସମ୍ମତ ନୋହିବ, ତେବେ ଯେଉଁ ଦେଶରୁ ତୁମ୍ଭେ ଆସିଅଛ, ସେହି ଦେଶକୁ କି ତୁମ୍ଭ ପୁତ୍ରଙ୍କୁ
    ନେଇଯିବି?”
  wmt-wmt: '@see-verse:GEN.024.004'
  chk-chk: Iwe, ewe chon angang a üreni, “Eli ewe föpwül esap mochen etieito ikei.
    Ifa usun, üpwe uwala noum we ngeni ewe fanü ka feito seni?”
  ssd-ssd: 'piro taŋgo taŋge ndek Abraham kusnana: Pino ta nuŋe kuasmbi kusreka ye
    dubiyam mbulwa ndeta ye kiŋo naŋe kukuli le nu naŋe tumbraŋ tuguk kuwa e ŋgina
    le'
  rop-rop: Wal det wekinmen bin askim Eibrahem, “If det gel kaan kambek garram mi
    langa dijan kantri, wal wanim ai garra du? Ai garra deigimbek det san blanga yu
    langa det kantri weya det gel jidan?”
  ukr-1871: 'Каже ж до його раб: Коли б то не схотїла йти молодиця слїдом за мною
    в землю сю, чи вернути сина твого в землю, що з неї вийшов єси?'
  eng-AOI: But the servant said, “Maybe the girl won't want to come here. Shall I
    send your son back to that country to stay there?”
  yon-yon: Andoone, ye deme karubbed Abraham yaa kaamonoon “Wonong yu dowakenban mini
    korondanuun kuu komo keraniin? Kwamunanuun kuu eb danambed igakman eb ambibkin
    angka nenwananiin dee?” andoone,
  bch-bch: Be paeaeanga toa oa ibeta ei bedane, “Be oangga taine toa oa itin ngan
    itnan ele tuanga ga inama nene toman ngan gau mao, eine gau madongan? Eine ga
    nabada natum ga ila am tuanga ipuiai pade?”
  deu-1951: 'Da sprach der Knecht zu ihm: Wie? wenn das Weib mir nicht in dieses Land
    folgen wollte, soll ich alsdann deinen Sohn wieder in das Land zurückbringen,
    daraus du gezogen bist?'
  eng-JPS: 'And the servant said unto him: ''Peradventure the woman will not be willing
    to follow me unto this land; must I needs bring thy son back unto the land from
    whence thou camest?'''
  ubr-ubr: Baise bobo orot itetemai iyau, “Ato jeverei in tinan men an boai an nanat
    mes on mamaba? Enonosin arimon fofonin natum orot an boai an matabir men om am
    tafanamai?”
  srp-1865: 'A sluga mu reèe: i ako djevojka ne htjedbude poæi sa mnom u ovu zemlju;
    hoæu li odvesti sina tvojega u zemlju iz koje si se iselio?'
  lug-lug: Omuddu kwe ku mubuuza nti, “Omukazi bw’ataliyagala kujja nange mu nsi eno,
    ndizzaayo mutabani wo mu nsi mwe wava?”
  heb-heb: ויאמר אליו העבד אולי לא תאבה האשה ללכת אחרי אל הארץ הזאת ההשב אשיב את בנך
    אל הארץ אשר יצאת משם׃
  ben-IRV: তখন সেই দাস তাঁকে বললেন, “কি জানি, আমার সঙ্গে এই দেশে আসতে কোনো মেয়ে রাজি
    হবে না; আপনি যে দেশ ছেড়ে এসেছেন, আপনার ছেলেকে কি আবার সেই দেশে নিয়ে যাব?”
  pan-pan: ਤਦ ਉਸ ਨੌਕਰ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸ਼ਾਇਦ ਉਹ ਇਸਤਰੀ ਮੇਰੇ ਨਾਲ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਆਉਣਾ ਨਾ
    ਚਾਹੇ, ਤਾਂ ਕੀ ਮੈਂ ਤੇਰੇ ਪੁੱਤਰ ਨੂੰ ਉਸ ਦੇਸ਼ ਨੂੰ ਵਾਪਿਸ ਲੈ ਜਾਂਵਾਂ ਜਿੱਥੋਂ ਤੂੰ ਆਇਆ ਹੈਂ?
  mwp-mwp: Kalanu nuy zagethaw mabayg yapu poeybaydhin kedha, ‘Wara kedha na ngoewakaz
    ubigasin ngaybiya ngapa kuniya oesile nabi goegathoepa ina nginu lag mina koey
    sigal, ngath bangal midh manine? Ngath bangal kasa Isakan kuniya yoelpane nginu
    thathiw kuyku lagoepa?’
  mya-JVB: ကျွန် ကလည်း ၊ မိန်းမ သည်ဤ ပြည် သို့ ကိုယ်တော် ၏သား ကို တဖန်ကျွန်တော်ခေါ်
    သွားရပါမည်လောဟု မေး လေသော်၊
  tte-O: Mwa topaisowane ineli koina iba, “Na gubesi tem sinene isikote nige nuwana
    mekaukava kalaoma? Yakato natum yayogan yalawan yanuwane bwaine kulalaomane koina?”
  tbg-tbg: Eparahaamiva minti tuvaro vira kaiqa vaiintivano vira irero tiharo, Vi
    nahentiva kia aniataa iraro viva kia tintiro maini anirera, te hoe ai maaqu nai
    vita vare ai navunaaka inaini vuru kararave? tiro.
  hmo-hmo: To hesiai tauna ese ia nanadaia, ia gwau, “To edena bamona do lau karaia,
    bema inai kekeni ia ura lasi lau danu ia mai inai tano dekenai? Oiemu natuna do
    lau hakaua lao oiemu mai gabuna dekenai, be ia namo?”
  ata-ata: Xe anu itema ne muavuti la mutaliꞌisou Avalaamu, “Lexe eni alai xe axalisie
    sema vile iu ꞌiline xe eni avikalane, xe imulileli ineꞌe ꞌo uasi la ane ne loxovaa?
    Eni apalusou Aisaki ulivu ulai no tuala nini neꞌumesou?”
  nfa-nfa: Hèia dhèu sabꞌa ne karèi Abraham, aku nèngu na, “Beꞌa, ama! Te ngaa, sèmi
    ana bhèni na dꞌèi boe mai asa neꞌe, na tasamia? Ladhe sèmi èèna, hudꞌi jaꞌa kèti
    ana ama ku, ho hia ne leo-èmu ètu nèi, do tasamia?”
  urd-urd: उस नौकर ने उससे कहा, “शायद वह 'औरत इस मुल्क में मेरे साथ आना न चाहे; तो
    क्या मैं तेरे बेटे को उस मुल्क में जहाँ से तू आया फिर ले जाऊँ?”
  rus-SYN: 'Раб сказал ему: может быть, не захочет женщина идти со мною в эту землю,
    должен ли я возвратить сына твоего в землю, из которой ты вышел?'
  cbt-NTPO: 'Napotohuachina, piyapinëniso itapon: —Napopiranhuë'', sanapi yonirahuëso
    co yaimaquintahuachincohuë'': ¿Onpochita? ¿Hua''huatëranso parti hui''nan quëpamanta''i
    ti? itërin.'
  bqc-SIM: 'Ɔ̃ aà zↄ̀blenapi aà là à mɛ̀: Tó nↄɛpi i we bↄ̀ tɛmazi à sùmanↄ
    bùsuɛ beeu sↄ̃o bɛ? Má gɛ́ ń n nɛ́o bùsu pↄ́ n bↄu yã̀?'
  tcz-CHONGTHU: Sohpan Abraham adonbut'in “Ijemtin numeinu chu keiho toh hiche gam'a
    kanung hinjui ding da tale ikalo ding hitam? Ahiloule keiman nachapa Isaac hi
    nangma hung kondoh na gam a chu kanung puikit thei ding ham?” ati.
  mar-mar: सेवक त्यास म्हणाला, “ती स्त्री जर माझ्याबरोबर या देशात येण्यास तयार झाली
    नाही तर? ज्या देशातून तुम्ही आला त्या देशात मी मुलाला घेऊन जावे काय?”
  tcs-tcs: Dat bossebant bin ansabaik po Eibram, ‘Wiswei ip da oman no wande kambaik
    wea mi po dis lan? Yu go wande mi po teke boi blo yu gobaigen po dat lan prom
    wea yu bin kamaut a?’
  soq-soq: Mape nola dewalala me waitarasane wanase, “Naita i sa ne nata mape wimwimba
    dabualempo ambi dewanteapa, e inseiana ne leuntape wineape e otoa Aisak banlepe
    nata antata, ba?”
  qub-qub: 'Chaura uywaynenga niran: «Capas warmiga cay partiman shamuyta mana munangachu.
    Chauraga ¿Isaactachu pushäman warmipa marcanman?»'
  bqp-bqp: 'Akũ a zĩkɛrii pì a là à pì: Tó nↄgbɛ̃ pì dí we à tɛ̀mai à sù kũmao bùsu
    díkĩnan sↄ̃ro bi? Mani gɛ́ kũ n nɛ́o bùsu kũ n bonn yá?'
  hat-hat: 'Domestik la mande l'': -Kisa pou m'' fè si fi a pa vle kite peyi l'' pou
    l'' vin avè m'' nan peyi sa a? Eske se pou m'' mennen pitit gason ou lan ale nan
    peyi kote ou te soti a?'
  eng-BSB: The servant asked him, “What if the woman is unwilling to follow me to
    this land? Shall I then take your son back to the land from which you came?”
  tod-tod: 'Botiɠɛ zunui gooɠaaʋoteni, é ɠɛ ma: «Tanisu anzanui la kɛa, é ʋa ʋilɛ
    pòlu, é ʋa ʋa niima yooi tɛi su, kɛni mu gè li ga è-loun zunui zooi naa zu,
    ʋɛ è ɠulaai ná ɓaa?»'
  eng-WEBPB: The servant said to him, “What if the woman isn’t willing to follow me
    to this land? Must I bring your son again to the land you came from?”
  kbq-kbq: Higeno eri'za ne'amo'a Abrahamuna asamino, Hagi ana a'mo'ma navaririno'ma
    ama mopare omena, ete negamofona avre'na mopakare ome atregahufi?
  nhe-BL: 'Huan itlatequipanojca quinanquili: ―Pero ¿tlaque nijchihuas intla nopa
    sihuatl ax quinequis hualas nohuaya? ¿Tijnequi ma nijhuicas mocone ipan nopa tlali
    campa tiquisqui?'
  bus-bus: 'Ben à zↄ̀bleri pì à là à bè: Tó nↄgbɛ̃ pì e we à tɛ̀mazi à sùmao bùsu
    kɛ̀kiin sↄ̃ro nɛ́? Mɛ́ gá kↄ̃n n nɛ́o bùsu kɛ̀ n bↄnn yↄ́?'
  gub-BL: Na'e a'e uma'ereko ma'e upuranu Àmàrààw rehe kury. — Aze aexak amo kuzàwaza
    nehe, aze natur wer kwaw xe herupi nehe, ma'e azapo putar nehe, i'i izupe. — Aipo
    araha wi putar nera'yr neiwy pe nereko awer pe nehe, i'i izupe.
  eng-DRA: 'The servant answered: If the woman will not come with me into this land,
    must I bring thy son back again to the place, from whence thou camest out?'
  knf-knf: 'Kë nalemparul ahepara aji : « Kë woli ñaaţ aanluŋ adi pţaşën te ţi uŧaak
    wi, wal mënţ, kañooţ abuku du uŧaak wi iwoonuŋ i? »'
