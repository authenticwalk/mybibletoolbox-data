verse: GEN.024.016
translations:
  mal-C: ആ പെൺകുട്ടി അതീവസുന്ദരിയും കന്യകയും പുരുഷസ്പർശമേൽക്കാത്തവളും ആയിരുന്നു. അവൾ
    കിണറ്റിലേക്ക് ഇറങ്ങിച്ചെന്നു കുടം നിറച്ചു കയറിവന്നു.
  deu-TKW: Das Mädchen aber war überaus schön, eine Jungfrau, mit der noch keiner
    Umgang gehabt hatte; und sie stieg hinab zur Quelle, füllte ihren Krug und kam
    wieder herauf.
  lin-lin: Elenge mwasi azalaki kitoko penza, ayebaki nanu nzoto ya mibali te ; ata
    mobali moko te asangisaki na ye nzoto. Akitaki na libulu ya mayi, atondisaki mbeki
    na ye mpe amataki.
  cbr-NT: Usa 'ain ka Rebeca ax upíira xanu 'imainun, unibë 'ikin tankëma pan 'iakëxa;
    uinu 'ikë unibëbi 'ikëmapan 'iakëxa. Usa 'ixun ka anua 'umpax biti anu utankëxun,
    aín me ñutë 'akë nanpátankëxun buchuobiani kuankëbëbi
  eng-LSV: and the young person [is] of very good appearance, a virgin, and a man
    has not known her; and she goes down to the fountain, and fills her pitcher, and
    comes up.
  bmu-bmu: Ambi miaŋgö kaisoŋgolomŋi mi eksihimŋambuk kötökŋi aiga ambi seram jömukŋi
    azinöŋ qahö memeŋa malök. Yaŋön eta o lömnöŋ geba o uba korök.
  eng-GNV: (And the maide was very faire to looke vpon, a virgine and vnknowen of
    man) and she went downe to the well, and filled her pitcher, and came vp.
  eng-WEBSTER: 'And the damsel was very fair to look upon, a virgin, neither had any
    man known her: and she went down to the well, and filled her pitcher, and came
    up.'
  nhw-BL: Huan Rebeca eliyaya nelyejyectzi huan amo quema itztoya ihuaya se tlacatl.
    Huan Rebeca temotoya hasta campa eltoc ameli quitemitito ico huan ixtlejcoyaya
    hasta tlalpani ica atl,
  swh-ONEN: Huyu msichana alikuwa mzuri sana wa sura, bikira, ambaye hakuna mtu aliyekuwa
    amekutana naye kimwili. Aliteremka kisimani, akajaza mtungi wake akapanda juu.
  bba-bba: Wɔndiɑ wi, kurɔ burɔn tii tiiwɑ. Mɛyɑ u ǹ durɔ yɛ̃. U duɑ bwiɑɔ u nim
    tɑkɑ mɑ u kpɑm mɑkɑmɑ.
  eng-KJVCPB: 'And the damsel was very fair to look upon, a virgin, neither had any
    man known her: and she went down to the well, and filled her pitcher, and came
    up.'
  cpy-cpy: Kameethanto ini Rebeca, tee iyootziri shirampari, tekatsi antaminthawaeteroni.
    Oerinkapaaka nijaaki, okaapaaki, roo opiyaneemi.
  mpx-mpx: Iya yova ana awa waiwaisana hot, ge iya nigeya ga alona tau etega hi kekenu.
    I na i lau wewel kenken elana wana ulubwal i pakalaopop ge i hesikal.
  wbp-wbp: Nyanungu yirdi Ripika, ngulajulpa yuntardi-nyayirni nyinaja manu jilimijilimi.
    Kularla wati jirrnganja ngunaja, lawa, jilimijilimi-jikilpa nyinaja. Jitinja-yanurnu
    yangka yali-kirra mulju-kurra murlukurnpa-kurlu jimantarla-kurlu. Yaninjarla ngapaju
    yaku-manu murlukurnpa-kurlurluju, ngula-jangka kulpari yanurnu mulju-ngurluju.
  luo-luo: Nyakoni ne en jaber man-gi chia, mapok ongʼeyo dichwo! Nolor e soko, motwomo
    pi eka odwogo.
  meu-meu: 'Ia na haneulato rami-hebou namo-hereana: tau ta ese do se adavaia. Ia
    na guri ela, ena hodu e hahonua, ma ema.'
  npi-ULB: ती जवान स्‍त्री अत्‍यन्‍त सुन्‍दरी र कुमारी थिइन् । तिनको कुनै मानिससित
    पनि सहवास भएको थिएन । इनारमा ओर्लेर तिनले गाग्रोमा पानी भरिन्‌ र उक्‍लेर आइन्‌
    ।
  yor-yor: Ọmọbìnrin náà rẹwà, wúńdíá ni, kò sì tí ì mọ ọkùnrin, ó lọ sí ibi ìsun
    omi náà, ó sì pọn omi sínú ìkòkò omi, ó sì gbé e, ó ń gòkè bọ̀ kúrò níbi omi.
  emp-NTPO: Rebecara bio quĩrãwãrẽã b̶asia idjab̶a wad̶i umaquĩrã adua b̶asia. Idjira
    baido juebada uriama jũẽsia. Maʌ̃be idji zocod̶e baidora tʌped̶a diguid̶aa wãbʌrʌ
    basía.
  ind-ind: Ribka sangat cantik dan masih gadis. Dia turun ke sumur itu dan mengisi
    tempayannya, lalu naik kembali.
  pes-OPCB: ربکا دختری بسیار زیبا و به سن ازدواج رسیده بود، و مردی با او همبستر نشده
    بود. او به چشمه پائین رفت و کوزۀ خود را پر کرده، بالا آمد.
  ssx-ssx: Mo wandikita꞉ moputali pa pita꞉ ota꞉ seliapo piki wandiki yeekeme. Ipikita꞉
    oni naku ikali pa꞉ta꞉ pua ipika꞉ ikali kanakena꞉ ikali no tumbao paa epeekeme.
  lcm-lcm: Katapo kavulik talupus luai na parik lak katapa nas ri tauan. Au, kala
    pasiang taun a dim ang, kan kap le na kamela palak pok.
  aer-aer: '@see-verse:GEN.024.015'
  tgl-ULB: Ang dalaga ay napakaganda at isang birhen. Wala pang lalaki ang sumiping
    sa kanya. Pumunta ang babae sa bukal at pinuno ang kanyang pitsel, at umahon.
  nop-nop: Wabi woŋ adi folonamandapŋiŋ momooŋ hinek. Me niŋdut hatififile mu tuguk.
    Adi adi miiŋbeudut gitagoŋ hatiguk. Wabi adi fooŋ imeŋiŋ tout ginaŋ ime gila kotigoŋ
    labuguk.
  kca-kca: эви хŏрасәӈ ус, ху сайән ӑт уԓәм айԓат нэ. Ԓўв йик аԓтты тӑхайа ŏхԓәс,
    сŏхта пўтәԓ тэкәптәсԓы пӑ нŏхԓы шушәс.
  cbu-NT: Rebeksha kamasin kizpur wanasirimuna. Taárashsha wanasirimunatamta. Kamuzpa
    nda minumtiyam mantsirimash chinarangiya; izuuru tsasamuna. Ashirucha, anush pososh
    kusarangu, wantsush tipakatu karuwarangiya. Watundurish kungoo tipayaru,
  hui-hui: Wandari Lebega ogoni ibu baya buruguleore mbira biruwa agalila mbira mandagi
    napaleneya. Ibu abale iba be payani yalu ibuwa iba hambu pialu dai bini.
  wrs-wrs: Repekava besal hevm, wo mendah tlahui avna. Provna dom, sumbva lura wulprovna.
    Doa pomba vranamba, henga ga,
  mya-mya: သူ​သည်​အ​လွန်​ရုပ်​ရည်​လှ​သော​ပျို​က​ညာ​ဖြစ် ၏။ သူ​သည်​ရေ​တွင်း​သို့​ဆင်း​၍​ရေ​ခ​ရား​၌​ရေ
    ဖြည့်​ပြီး​လျှင်​ပြန်​တက်​လာ​သည်။-
  cbi-NTPO: Tsenñu Rebeca yuj uukerami, tsenmin naajulanuba tsa-i' kerajtu jumi; naaju
    unbeelaba yaba tsudi' kerajtula. Tsejtu pi pususha vitu ya' tupiyamanu pi tyuwake'
    yumaa maluntsumi,
  bod-N: བུ་མོ་དེ་ནི་ཤིན་ཏུ་མཛེས་ཤིང་ལྟ་ན་སྡུག་པ་དང་སྐྱེས་པ་སུ་ལའང་འགྲོགས་མ་མྱོང་བ་ཞིག་ཡིན༌ནོ།
    །བུ་མོ་དེ་མར་ཁྲོན་པའི་འགྲམ་དུ་སོང་ནས་ཆུ་ཟོར་ཆུ་བཅུས་ཏེ་ཕྱིར་ཐོན༌ནོ།།
  wsk-wsk: Se imet itiwik mu koma motam balayam nunguningkiri; nu kari bo ilak tom
    bo te me aniram. Nu yu mutim te kaparam yu utuam ale karogo bausam.
  kkl-kkl: '@see-verse:GEN.024.015'
  sna-sna: Musikana akanga akanaka kwazvo, ari mhandara; hakuna murume akanga ambovata
    naye. Akaenda kutsime, akazadza chirongo chake akadzokazve.
  spa-BLM: La joven era muy hermosa de ver, virgen. Ningún hombre la había conocido.
    Bajó a la fuente, llenó su cántaro y subió.
  beu-beu: '@see-verse:GEN.024.015'
  cac-cac: A ix Rebeca chi' te vach' yilji ix, cob'es ton val ix, mantalaj junoc vinac
    sc'uman ix. Ix em ix b'aj ay a' uc'b'ila' chi' yic syic'q'ueta a' yaal ix, ix
    yac'an b'ud'joc sch'ub' ix chi'. Ayic van spax ix,
  swh-ULB: Msichana huyu alikuwa mzuri na alikuwa bikira. Hapana mwanaume aliye kuwa
    amekwisha lala naye. Akashuka kisimani na kuujaza mtungi wake, na kupanda juu.
  bel-bel: дзяўчына была прыгожая з твару, дзева, якое не спазнаў муж. Яна сышла да
    крыніцы, напоўніла збанок свой і пайшла ўгору.
  deu-ELBBK: Und das Mädchen war sehr schön von Ansehen, eine Jungfrau, und kein Mann
    hatte sie erkannt; und sie stieg zur Quelle hinab und füllte ihren Krug und stieg
    wieder herauf.
  mbb-OT: Utew mekempet he raǥa si Rebeka ne wazè pa sikandin meuvayi te maama. Mibpenaug
    sikandin dutun te kalut ne midteǥuan din is umuy zin te wahig. Ne hein nekepasad
    ne migaun sikandin dutun ne mid-ulì.
  msc-msc: Sunkurun wo kɛɲi kosɛbɛ. A ma cɛ lɔn fɔlɔ. A wara ji ta diya, ka a la jitafen
    nafa ka a kɔseyi.
  mal-2015: ബാല അതിസുന്ദരിയും പുരുഷൻ തൊടാത്ത കന്യകയും ആയിരുന്നു; അവൾ കിണറ്റിൽ ഇറങ്ങി
    പാത്രം നിറച്ചു കയറിവന്നു.
  tuo-NT: Rebeca añugõ nico niwõ. Ne niꞌcʉ̃ ʉmʉ meꞌrã niñaꞌtico niwõ. Aco waari pepʉ
    buꞌa, acore waamii, majãgõ weeco niwõ.
  gup-gup: Ngalmekbe ngalyawk ngalkukmakkaykenhni duninjh, dja minj bininj benebangmeyuwirrinj.
    Ngaleng wanjh koluy kore njilhmi boyoy, borrahkendoy bobarlkeng budjdjurlung,
    wanjh kumbidbom.
  met-met: Haing nanuna ba gumanging sibuna. Xabia luba teguyu, lup tela kinu rangua
    te. Ri lang maxamaxania, xu lang saing goxoya mahaing muli.
  gvs-gvs: Ribekayana vavina gumaboina toina. Tauyana geya tayaamo koroto ikanaaotai.
    E ima isou ina doeluyana goi bwae itega. Itega ikavava, ituko bego ikaluvila go,
  rmc-rmc: E Rebeka sas igen šukar, pačivaľi čhaj, sava mek na sas ňič le muršeha.
    Geľa tele paš o paňi te pherdžarel peske o džbanos. Sar pes odarik visarelas pale,
  nlg-nlg: Rebekah na tahula maemane me te matakage, te mua koli koukolu mane mua.
    Gaia te tona tana tuvu, me dore betina nina popovatu ge oli.
  dgr-DOGNT: T'eeko sıì wèdaat'ı̨ xè t'eekogòò hǫt'e, dǫzhìı yet'àı̨tè whìle. Tık'è
    gòɂǫǫ ts'ǫ̀ èhtła, edetıtǫǫ̀ dàgoòɂǫǫ̀ ayį̀į̀là tł'axǫǫ̀ naetła ha ı̨lè.
  pes-OPV: و آن دختر بسیار نیکومنظر و باکره بود، ومردی او را نشناخته بود. پس به چشمه
    فرورفت، و سبوی خود را پر کرده، بالا آمد.
  ron-1924: Фата ера фоарте фрумоасэ, ера фечоарэ ши ничун бэрбат н-авусесе легэтурь
    ку еа. Еа с-а коборыт ла извор, шь-а умплут вадра ши с-а суит ярэшь.
  ben-OBCV: সেই মেয়েটি অপরূপ সুন্দরী, ও এক কুমারী ছিলেন; কোনও পুরুষ কখনও তাঁর সাথে
    শোয়নি। তিনি জলের উৎসের কাছে নেমে গিয়ে, তাঁর কলশিতে জল ভরে আবার উপরে উঠে আসছিলেন।
  lex-lex: '@see-verse:GEN.024.015'
  rgu-rgu: '@see-verse:GEN.024.015'
  som-som: Gabadhuna waa suurad quruxsanayd, waxayna ahayd bikrad aan ninna u tegin.
    Waxay tagtay ishii biyaha ahayd xaggeeda, oo intay ashuunkeedii soo buuxsatay,
    ayay soo baxday.
  lat-VUC: 'puella decora nimis, virgoque pulcherrima, et incognita viro: descenderat
    autem ad fontem, et impleverat hydriam, ac revertebatur.'
  aoi-aoi: Dakine-ka Ribeka dukwulyubene-ka dadiyara. Dikikamarra ambaka warnungkwarba.
    Biya yingi-likena dakina angerriba angadingidirra-wa akungwa emedirra. Yingi-dirrirnda
    arrawu-wa, yinguma-lyangburrukwajuwa mibina menarlamba akwa yingu-wurdinga karrawaru-wa.
  eng-ASVBT: 'And the damsel was very fair to look upon, a virgin, neither had any
    man known her: and she went down to the fountain, and filled her pitcher, and
    came up.'
  mna-mna: Rebeka, ni moori kaibiim kat, mi tomooto tasa ire i zen. Ni isula yok touŋana
    ma ise ka yok ila kuuru kini, mi ikuundu ma ise mini,
  ita-1885: E la fanciulla era di molto bello aspetto, vergine, ed uomo alcuno non
    l'avea conosciuta. Ed ella scese alla fonte, ed empiè la sua secchia, e se ne
    ritornava.
  eng-LXXUP: And the virgin was very beautiful in appearance, she was a virgin, a
    man had not known her; and she went down to the well, and filled her waterpot,
    and came up.
  eng-ULB: The young woman was very beautiful and a virgin. No man had slept with
    her. She went down to the spring and filled her pitcher, and came up.
  spa-VBL: Ella era una mujer muy hermosa, y era virgen porque nadie se había acostado
    con ella. Ella descendió hasta la fuente, llenó su cántaro, y regresó.
  fra-_FOB: Et la jeune fille était très belle; elle était vierge, et nul homme ne
    l'avait connue. Elle descendit à la source, remplit sa cruche et remonta.
  mal-mal: ബാലിക അതിസുന്ദരിയും പുരുഷൻ തൊടാത്ത കന്യകയും ആയിരുന്നു; അവൾ കിണറ്റിൽ ഇറങ്ങി
    പാത്രത്തിൽ വെള്ളം നിറച്ച് കയറി വന്നു.
  urd-GVR: Ribqā nihāyat ḳhūbsūrat jawān laṛkī thī, aur wuh kuṅwārī bhī thī. Wuh chashme
    tak utrī, apnā ghaṛā bharā aur phir wāpas ūpar āī.
  suz-BL: रेबेका थम दारशो मीश आल बाक्‍माक्‍त। मिनु ग्‍युंबे मपथु, कन्‍ने बाक्‍शो बाक्‍माक्‍त।
    मिनु इनारम तोइश्‍शा, आ गाग्री प्रिंशा बेप मुप्‍शा ङोंइ‍से बाक्‍त।
  ita-1927: La fanciulla era molto bella d’aspetto, vergine, e uomo alcuno non l’avea
    conosciuta. Ella scese alla sorgente, empì la brocca, e risalì.
  ckb-ckb: کچێکی زۆر جوان بوو، پاکیزە بوو، دەستی هیچ پیاوێکی بەرنەکەوتبوو. هاتە خوارەوە
    بۆ لای کانییەکە و گۆزەکەی پڕکرد و سەرکەوتەوە.
  eng-BBE: 'She was a very beautiful girl, a virgin, who had never been touched by
    a man: and she went down to the spring to get water in her vessel.'
  crx-NTPO: '''Et nyoon t''etyaz, tube ts''ekezoo'' ''aw dune yat''alhasnai ''awhuz
    unli, ''et nyooz too ha tizya nyoo dude ''oosa'' yudilhbun ''ink''ez nyus de hanaja.'
  kan-OKCV: ಆ ಹುಡುಗಿಯು ನೋಡುವುದಕ್ಕೆ ಬಹು ಸುಂದರಿಯಾಗಿದ್ದಳು, ಮದುವೆಯಾಗದ ಕನ್ನಿಕೆಯಾಗಿದ್ದಳು.
    ಆಕೆಯು ಬಾವಿಯ ಬಳಿಗೆ ಹೋಗಿ, ತನ್ನ ಕೊಡವನ್ನು ತುಂಬಿಕೊಂಡು ಬಂದಳು.
  bbb-bbb: Rebeka fu bara kabaekua fu baruna naeno baki ro kuke fuka bara ni mukore.
    Bara ije fune kekena va sukore fuone abe do jiana una vakiro romoga e ije fune
    kekena bie. Fu biena kuae, Bara gure a isekie, sukore one ijia do be jia miega
    na ino kuae.
  tam-2017: அந்தப் பெண் மிகுந்த அழகுள்ளவளும், கன்னிகையுமாக இருந்தாள்; அவள் கிணற்றில்
    இறங்கி, தன் குடத்தை நிரப்பிக்கொண்டு ஏறிவந்தாள்.
  spa-RV-1909: Y la moza era de muy hermoso aspecto, virgen, á la que varón no había
    conocido; la cual descendió á la fuente, y llenó su cántaro, y se volvía.
  ron-BTF: Şi tânăra era foarte plăcută la vedere, o fecioară, şi niciun bărbat nu
    o cunoscuse; şi ea a coborât la fântână şi şi-a umplut ulciorul şi a urcat.
  eng-WEBP: The young lady was very beautiful to look at, a virgin. No man had known
    her. She went down to the spring, filled her pitcher, and came up.
  eng-FBV: She was very beautiful, a virgin—no one had slept with her. She went down
    to the spring, filled her jar, and came back up.
  nld-1939: Het was een bijzonder mooi meisje; een maagd, die nog met geen man omgang
    had gehad. Zij daalde af naar de bron, vulde haar kruik, en kwam weer naar boven.
  nch-BL: Huan Rebeca eliyaya nelyejyectzi huan amo quema itztoya ihuaya se tacat.
    Huan Rebeca temotoya hasta campa eltoc ameli quitemitito ico huan ya ixtejcoyaya
    hasta talpani ica at.
  tfr-NTPO: Rebeca, e wol̈ësowa. Shäng kjl̈araso, orkwosmoydë l̇l̇ëm obi, domer miydoydë
    l̇l̇ëm bakoe. Opl̈ongö jer shäng di puk. Ga di bapkwo l̈i dl̈ina ga toe l̈e.
  vie-1934: Người gái trẻ đó thật rất đẹp, còn đồng trinh, chưa gả cho ai. Nàng xuống
    giếng nhận đầy bình nước, rồi trở lên.
  hin-CV: रेबेकाह बहुत सुंदर थी, कुंवारी थी; अब तक किसी पुरुष से उसका संसर्ग नहीं
    हुआ था. वह नीचे सोते पर गई, अपना घड़ा पानी से भरा और फिर ऊपर आ गई.
  eng-OURB: The young lady was very beautiful to look at, a virgin. No man had known
    her. She went down to the spring, filled her pitcher, and came up.
