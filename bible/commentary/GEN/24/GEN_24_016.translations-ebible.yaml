  eng-WYC-2017: a damsel full comely/full shapely, and fairest virgin, and unknown
    of man. Soothly she came down to the well, and filled the water pot, and turned
    again.
  eng-WMBB: The young lady was very beautiful to look at, a virgin. No man had known
    her. She went down to the spring, filled her pitcher, and came up.
  spp-spp: Pùceebile nisìnana li mpyi lili. Li mpyi a nɔ̀ shi cè mɛ. Ka u u ntîge
    ɲcwòoni i maa u lùkwoyaage ɲî a fworo.
  aey-aey: Rebeka uqa caja taula olaca euqa uqa dana osoca qee nijelesin. Uqa wa tutna
    numei wa weti hedumei haun ceseli ben.
  urd-GVH: रिबक़ा निहायत ख़ूबसूरत जवान लड़की थी, और वह कुँवारी भी थी। वह चश्मे तक
    उतरी, अपना घड़ा भरा और फिर वापस ऊपर आई।
  rug-rug: Na vineki tolavaena meke vaqurana hola, sapu namu loke tie hokara ele hite
    tiqua tinina si asa. Gore la pa kolo si asa meke va siṉia sa sa nana bogu kolo,
    beto asa si sage pule mae si asa.
  gaz-gaz: Intalli sunis akka malee bareedduu fi durba turte; dhiirri tokko iyyuu
    ishee wajjin hin ciifne. Isheenis gara burqaatti gad buutee okkotee isheetti bishaan
    guuttattee ol deebite.
  fra-LSG: C’était une jeune fille très belle de figure; elle était vierge, et aucun
    homme ne l’avait connue. Elle descendit à la source, remplit sa cruche, et remonta.
  gnn-gnn: Yurru ŋayi ŋunhiyi dhäykanydja ŋanyana dhikana djana'mirrina wirrkuḻnha,
    ga ŋunhi ŋayi marrtjinanydja lili dhiṯthunarawu gapuwunydja,
  yal-yal: Sungutun tofaɲin nan yi a ra, naxan mi yi xɛmɛ feen kolon. A yi godo xɔɲin
    dɛɛn na, a yi a fɛɲɛn nafe igen na, a mɔn yi te.
  gum-gum: Inchen tru srusrøbe truba tab ishug købig køn, mu møøbagucha kia kømíig
    købig køn. Tru srusrøbe pisuyu kørraarrub, nui køtsøn pi netsøganøb katø inrrab
    iben,
  iou-iou: Täŋpäkaŋ Rebeka uwä iŋami dapun säkgämän. Webe gubaŋi, ämakät nämo pärani
    ba kuŋarani. Webe unitä ume dapuriken äpmo ume gwetkaŋ äneŋi äbäŋirän piä watä
    äma unitä dubiniken bäräŋeŋ kuŋpäŋ iwetkuk; Nadäŋ namiŋiri ume käbotken ŋo ätu
    näŋpa yäk.
  haw-1868: 'Ua maikai ka maka o ua kaikamahine la ke nanaia''ku, he wahine puupaa,
    aole i ikeia e kekahi kane: iho iho la ia ma ka luawai, hoopiha iho la i kona
    bakeke, a hoi mai la iluna.'
  arb-NAV: وَكَانَتِ الْفَتَاةُ رَائِعَةَ الْجَمَالِ، عَذْرَاءَ لَمْ يَمَسَّهَا رَجُلٌ.
    فَنَزَلَتْ إِلَى الْعَيْنِ وَمَلأَتْ جَرَّتَهَا ثُمَّ صَعِدَتْ،
  adz-adz: Rebeka igi aruf mamaꞌ mara rifirif bingan da garam manga wawaꞌ da arangan
    u. Arangan iruꞌ mpui rafan da irangu mpui i gur da itip yantungꞌ i sias iyab iba.
  ewe-ewe: Ɖetugbi la dze tugbe ŋutɔ. Menya ŋutsu haɖe o. Eva tsikuƒe la, ku tsi ɖe
    eƒe tsikuze me, eye wògado go.
  eng-LEE: And the maiden was of a very handsome appearance, a virgin, neither had
    any man known her; and she went down to the well, and filled her pitcher, and
    came up.
  dji-dji: Yarim ngunukima miḏipiḻi nyani miri mirrpmi djal-maḻimaḻing, bil wirr inga
    minitjingim miri, yarim nyani djuburr bulanggitj nyininy giriny. Manymak, nyani
    djundirrdjini gapili, butirrdjini dandangany, girri walminiban.
  gvn-gvn: '@see-verse:GEN.024.015'
  nna-nna: Kurri nyarra ngumpa ngalypakata. Munu karta karrima pirirringi. Pilyurrmajirri
    paliny. Rebekah-lu ngapapinti ngurntingi kanganyikinyi. Janukukarti yana, katukarna
    kaninykurnu, ngapapinti winya jirni, kulpanya karntinyi kankakurnu.
  asm-FB: সেই যুৱতী দেখাত পৰম সুন্দৰী আৰু কোনো পুৰুষৰ সৈতে সংস্পর্শ নথকা কুমাৰী আছিল।
    তাই ভুমুকলৈ নামি কলহ ভৰাই উঠি আহিল।
  sus-A: فِنّ دِ مّدِ تٌقَنيِ نَن نُ عَ رَ، نَشَن مُ شّمّ قٍ كٌلٌن. عَ نَشَ فٌرٌ كْلْنيِ
    يِرٍ، عَ نَشَ عَ يٍ بَسٍ رَقٍ يٍ رَ، عَ مَن نَشَ تٍ.
  fra-SBL: La jeune femme était très belle à voir, elle était vierge. Aucun homme
    ne l'avait connue. Elle descendit à la source, remplit sa cruche et remonta.
  hbo-hbo: וְהַֽנַּעֲרָ֗ טֹבַ֤ת מַרְאֶה֙ מְאֹ֔ד בְּתוּלָ֕ה וְאִ֖ישׁ לֹ֣א יְדָעָ֑הּ
    וַתֵּ֣רֶד הָעַ֔יְנָה וַתְּמַלֵּ֥א כַדָּ֖הּ וַתָּֽעַל׃
  shp-NTPO: Rebecara iká iki, iorai metsáshoko itan yoranamapari; tsoa joni betanbi
    ikámapari. Pozo ikainko ipakexon, jawen chomon onpax bochoataanan karíbaitian,
  eng-WYCLIFFE: a damysel ful comeli, and faireste virgyn, and vnknowun of man. Sotheli
    sche cam doun to the welle, and fillide the watir pot, and turnide ayen.
  piu-2006: '@see-verse:GEN.024.015'
  pjt-pjt: Ka Ripikanya kungkawaṟa wiṟu mulapa munu watiku ngurpa nyinangi. Munu paluṟu
    mina panya piṯikutu ukalingkula piti panya waṟangka mina tjutiṟa tjaalyngaṟatjunu
    munu piningka tjaḻiṟa maḻaku pitjangi.
  cwe-cwe: Mndele iyo kakala lumondo na kakala mhambe yang'ali hanaibandama na mulume
    yoyose. Ivo kagidimila muna disima, kadeha nongo yake na kalawa.
  bgs-bgs: Daraga pa si Rebecca, asta tuu madigár tô bónnóng din. Ándà palang sikandin
    layuki ka mama. Igsadun sikandin tun ta balun, igkangé ka wayig, asta iglónód.
  kik-kik: Mũirĩtu ũcio aarĩ mũthaka mũno, mũirĩtu gathirange; gũtirĩ mũndũ mũrũme
    wakomete nake. Agĩikũrũka gĩthima-inĩ kĩa maaĩ, akĩiyũria ndigithũ yake maaĩ,
    agĩcooka akĩambata rĩngĩ.
  ksr-ksr: Emba iikawaa kaitania ii iima-aiŋaiŋawo totooŋ kolooro emba saraŋ jumuŋa
    ejanoŋ mende memetaga laligoro. Iinoŋ kamaaŋ apu roŋnoŋ kemeŋ apu kosoŋ kouro.
  fra-NCL: La jeune fille était fort belle de figure ; elle était vierge, et nul homme
    ne l’avait connue. Elle descendit à la source, remplit sa cruche et remonta.
  cek-AK: To nongpata loe kranghoih parai moe, kacuem tangla ah oh; kawbaktih nongpa
    hoiah doeh iip vai ai vop; anih loe tuikhaw ah caeh tathuk moe, tui to dok pacoengah
    angzoh tahang let.
  xla-xla: A꞉ya ipilalo iye pta ka꞉piyo, epame ya꞉ oplami koko yeliyeiyo. Epeleye
    ya꞉ta puame yú kolomale dla yú tipo hetaiyo.
  cuk-cuk: Rebeca yeer dakleged, amba yagwad, sui-sated. Rebeca diase aideded, e-buglu
    enosad, geb gannar nakwialid.
  uig-CYR: Қиз интайин чирайлиқ болуп, һеч әр киши тәгмигән пак қиз еди. У қудуқниң
    бойиға чүшүп, комзикини толдуруп андин чиқти.
  tel-2017: ఆ అమ్మాయి చాలా అందకత్తె, కన్య. పురుష స్పర్శ ఎరగనిది. ఆమె ఆ బావిలోకి దిగి
    కుండతో నీళ్ళు నింపుకుని పైకి వచ్చింది.
  hat-BSA: Fi a te trè bèl, yon vyèj, e gason pa t janm antre nan relasyon avè l.
    Li te desann nan sous la, li te ranpli veso li, e li t ap monte.
  kos-kos: El mutan fusr na kato se su soenna etu mwet. El tufokla nu ke lufin kof
    sac, nwakla sufa lal, ac foloko.
  hbo-WLC: וְהַֽנַּעֲרָ֗ טֹבַ֤ת מַרְאֶה֙ מְאֹ֔ד בְּתוּלָ֕ה וְאִ֖ישׁ לֹ֣א יְדָעָ֑הּ
    וַתֵּ֣רֶד הָעַ֔יְנָה וַתְּמַלֵּ֥א כַדָּ֖הּ וַתָּֽעַל׃
  ibo-ibo: Ọ bụ nwaagbọghọ mara mma nke ukwuu, onye na-amatabeghị nwoke, nke nwoke
    ọbụla na-edinabeghị. Ọ gara nʼolulu mmiri kujuo ite ya si nʼebe ahụ na-arịgopụta.
  ory-ory: ସେହି କନ୍ୟା ପରମସୁନ୍ଦରୀ ଓ ଅବିବାହିତା, ଆଉ କୌଣସି ପୁରୁଷର ଉପଭୁକ୍ତା ନ ଥିଲା। ସେ
    କୂପ ଭିତରକୁ ଯାଇ କଳସ ପୂର୍ଣ୍ଣ କରି ଉଠି ଆସୁଅଛି,
  wmt-wmt: '@see-verse:GEN.024.015'
  chk-chk: Iwe, ewe föpwül a fokun liöch, nge esamwo pwal pwüpwülü. Iwe, a tötiu lon
    ewe chönüttu o alölöü an we rume. Iwe, lupwen a tötä,
  ssd-ssd: Rebeka nu ŋgarosu tumail pasi mayenu ndo. Nu buk taŋgo ande ndoŋ kinye
    ndakina. Nu ndeka kule burok ta tugum promba waim kule kunyna sulumba maŋ luka
    mbuna.
  rop-rop: Det gel bin brabli purdiwan, en im nomo bin merrit langa eni men. Wal det
    gel bin wokdan langa det springwoda, en imbin bilimap det biligan en
  ukr-1871: Дївиця ж була дуже вродлива, дївувала ще, нїхто не взнав її. Війшовши
    ж до колодязя, сповнила водоноса свого та й ійде вгору.
  eng-AOI: She was a beautiful young girl who had never slept with a man. She went
    to the well and went down and filled the jar and came up again.
  yon-yon: Yu kuu koyu kerengandimbon amun yeman, angkon karub yoom dangindo. Kwane
    dewene okdobon yiri kubune ok yuundekoru muneen.
  bch-bch: Be taine toa oa namelapau. Ei ieno toman ngan eaba eta maitne. Ei isulug
    ga ila eaumatai ta ied eau, ga kus ta idae mulian ga inam.
  deu-1951: Und sie war von Angesicht eine sehr schöne Tochter, eine Jungfrau, und
    kein Mann hatte sie erkannt; die stieg zum Brunnen hinab und füllte ihren Krug
    und stieg herauf.
  eng-JPS: And the damsel was very fair to look upon, a virgin, neither had any man
    known her; and she went down to the fountain, and filled her pitcher, and came
    up.
  ubr-ubr: On jeverei on mamarag ato matafin, men orot tani rus siyen on. On isur
    inai dogu sareuai nan kibub sareu ibonuai ato imatabir men inat.
  srp-1865: I bješe vrlo lijepa, još djevojka, još je èovjek ne bješe poznao. Ona
    siðe na izvor, i natoèi krèag, i poðe;
  lug-lug: Omuwala oyo yali mulungi okulabako nga muwala mbeerera, n’akka mu luzzi
    n’ajjuza ensuwa ye n’avaayo.
  heb-heb: והנער טבת מראה מאד בתולה ואיש לא ידעה ותרד העינה ותמלא כדה ותעל׃
  ben-IRV: সেই মেয়ে দেখতে বড়ই সুন্দরী এবং অবিবাহিতা ও পুরুষের পরিচয় অপ্রাপ্তা ছিলেন।
    তিনি কূপে নেমে কলসিতে জল ভরে উঠে আসছেন,
  pan-pan: ਅਤੇ ਉਹ ਕੁੜੀ ਵੇਖਣ ਵਿੱਚ ਬਹੁਤ ਸੋਹਣੀ ਅਤੇ ਕੁਆਰੀ ਸੀ ਅਤੇ ਕਿਸੇ ਮਨੁੱਖ ਨਾਲ ਸੰਗ ਨਹੀਂ
    ਕੀਤਾ ਸੀ, ਅਤੇ ਉਹ ਚਸ਼ਮੇ ਵਿੱਚ ਉਤਰੀ ਅਤੇ ਆਪਣਾ ਘੜਾ ਭਰ ਕੇ ਬਾਹਰ ਆਈ।
  mwp-mwp: '@see-verse:GEN.024.015'
  mya-JVB: ထို သတို့သမီး သည်၊ အလွန် အဆင်း လှ ၍၊ ယောက်ျား နှင့် မ ဆက်ဆံ သေးသော ကညာ
    ဖြစ်၏။ ရေတွင်း သို့ ဆင်း ၍ ၊ ရေဘူး ကို ရေနှင့်ဖြည့် ပြီးမှ တက် လာ ၏။
  tte-O: Iya sine kana koleya namwanamwasosina yo iya nige naga tau yabo mekanakava
    sikekeno. Ilau waila keli mena iutusae waila keli pwatana mena ana komwa mena
    waila ilegu-yakalapowoni imwawasi ikaisulu bwatano mena.
  tbg-tbg: Rebekaava koqe viri vaata vataa varaatavano tuvuntero, tuvu namari kaqa
    varero tuvurante vuare tuvaro
  hmo-hmo: Ia be tau ta ia do sihari lasi kekeni, bona hairai dikadika. Ranu guri
    dekenai ia diho lao, iena hodu ia hahonua, bona ma ia giroa mai noho.
  ata-ata: Liveka ne vuanga ꞌo, iei ne lailaixe misevile mo ilou mulu vile iai uao.
    Mineꞌe la milai avile no lexa iou sou mitau lexa, xe mukalu la milivu mitelo.
  nfa-nfa: '@see-verse:GEN.024.015'
  urd-urd: वह लड़की निहायत ख़ूबसूरत और कुंवारी, और मर्द से नवाक़िफ़ थी। वह नीचे पानी
    के चश्मा के पास गई और अपना घड़ा भर कर ऊपर आई।
  rus-SYN: девица была прекрасна видом, дева, которой не познал муж. Она сошла к источнику,
    наполнила кувшин свой и пошла вверх.
  cbt-NTPO: Nipicaso', noyápiroyanchin. Naporahuaton nanon, co quëmapiri së'huayátërarinhuë'.
    Canquirahuaton posoquë nohuaramarin. Yonshanën amëntaitërinso pitënahuaton, panantapirinhuë',
  bqc-SIM: Nↄ kɛfɛnaɛ, mɛ́ a lɛ́so, gↄ̃ɛe i wúlɛaànↄ yãao. À mↄ̀ lↄ̀ↄi, à itↄ̀
    lo pai, ↄ̃ à ɛ̀a lɛ́ tá.
  tcz-CHONGTHU: Rebekah chu nungah melhoi vetnom nom a melhoi khat ahin, chule pasal
    tojong kitimat na neikha lou hel lai ahiye. Amanu chun Twikhuh sunga achelut in
    a twibel dimset in twi aga kithal in chu jouvin ahung kaldoh tai.
  mar-mar: ती तरुण स्त्री फार सुंदर आणि कुमारी होती. तिचा कोणाही पुरुषाबरोबर संबंध
    आलेला नव्हता. ती विहिरीत खाली उतरून गेली आणि तिची घागर भरून घेऊन वर आली.
  tcs-tcs: Ribeka i bin nadakain gudluking gel uda no bin slip wea man yet. Em bin
    godaun po da wel, pilemap big watazag blo em. Ane wen em bin kam antap gen
  soq-soq: Ita Rebeka i sanaa eudida mai apana do itula, dia. Me iene alene esa utene
    ita leulene wisen.
  qub-qub: Rebecaga caran cuyayllapaj jipash. Payga pï runawanpis manarämi caranrächu.
    Yacu pösu cajman chayaycur puyñunman yacuta wishicurcur cuticuycaranna.
  bqp-bqp: Nɛ́ pì mana akũsↄ̃ à bũnumɛ, gↄ̃gbɛ̃ ke dí wutɛ kãao zikiro. À sù lↄ̀gↄ
    kĩnaa, à í tↄ̀ à a lo pà, akũ à ɛ̀ra àtɛn tá.
  hat-hat: Se te yon jenn fi. Li te bèl anpil, li te tifi. Li desann nan sous la,
    li plen krich li. Epi li moute soti deyò.
  eng-BSB: Now the girl was very beautiful, a virgin who had not had relations with
    any man. She went down to the spring, filled her jar, and came up again.
  tod-tod: É ɠɛni ga anzalopoi nii gola ʋani gola, kpea ɠɛni de na, zunu nɔpɛ ge
    la ɠɛni kwɛɛ. É yeini ziɛungi zu, é ná-ziɛ liɠii laave, é lɛ ʋolu.
  eng-WEBPB: The young lady was very beautiful to look at, a virgin. No man had known
    her. She went down to the spring, filled her pitcher, and came up.
  kbq-kbq: Ana mofara vemo ke asane hu'are, vene'nene omase'nea mofamo, tinkerirega
    uramino kavo'afi ti omefirino marerino e'ne.
  nhe-BL: Huan Rebeca eliyaya nelyejyectzi huan ax quema itztoya ihuaya se tlacatl.
    Huan Rebeca temotoya hasta campa eltoc ameli quitemitito ico huan ixtlejcoyaya
    hasta tlalpani ica atl,
  bus-bus: Nɛ́ pì maa bensↄ̃ à lɛzimɛ, gↄ̃gbɛ̃ kee e daɛo zikiro. À mↄ̀ lↄ̀gↄzi, à
    í tↄ̀ à a loo pà, ben à lìara èe taa.
  gub-BL: Hemek wiko kuzàwaza ipuràg eteahy ma'e romo. Awa puhe oho pixik 'ym ma'e
    romo hekon. Ni amo awa nopokok pixik kwaw hehe wà. Wezyw 'yzygwar pe kury. Umynehem
    y'a. Uzeupir wi a'e wi.
  eng-DRA: 'An exceeding comely maid, and a most beautiful virgin, and not known to
    man: and she went down to the spring, and filled her pitcher and was coming back.'
  knf-knf: Napoţ ñaaţ mënţ awo neegani nannuura maakan, anwooŋ aando bi me biinţ.
    Aya du pliik, aliikar pdunk aşë ŧool pkak.
