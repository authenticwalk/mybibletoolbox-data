verse: GEN.024.061
translations:
  mal-C: ഇതിനുശേഷം റിബേക്കയും അവളുടെ ദാസിമാരും ഒരുങ്ങി തങ്ങളുടെ ഒട്ടകങ്ങളിന്മേൽ കയറി
    ആ പുരുഷനോടൊപ്പം യാത്രയായി. അങ്ങനെ ആ ദാസൻ റിബേക്കയെയുംകൂട്ടി യാത്രപുറപ്പെട്ടു.
  deu-TKW: Hierauf brachen Rebeka und ihre Dienerinnen auf und setzten sich auf die
    Kamele und folgten dem Manne; und der Sklave nahm Rebeka und zog von dannen.
  lin-lin: Boye Rebeka elongo na basali na ye ya basi batelemaki, bamataki likolo
    ya bashamo mpe balandaki mosali ya Abrayami. Bongo mosali ya Abrayami akamataki
    Rebeka mpe bakendeki na ye nzela moko.
  cbr-NT: Ësokin kakin sënë́onkëx ka Rebeca 'imainun an nikinkë xanu akamabë kuani
    camellonu 'iruakëxa, usai 'irukiani ka Abrahamnën ñu mëëmikë uni akamabë kuani
    kuankëxa. Usai ka an Abraham ñu mëëxunkë uni Rebeca anua bibiankin buánkëbë 'iakëxa.
  eng-LSV: And Rebekah and her young women arise, and ride on the camels, and go after
    the man; and the servant takes Rebekah and goes.
  bmu-bmu: Mewö jiget teköiga Rebekanöŋ welenqeqeambiurupŋi yembuk wahöta kamel qakŋine
    öŋgöba tata welenqeqe jembonŋi wuataŋgöba anget. Jembon yaŋön Rebeka waŋgiriga
    mosöta köna liliŋgöba anget.
  eng-GNV: Then Rebekah arose, and her maydes, and rode vpon the camels, and followed
    the man. and the seruant tooke Rebekah, and departed.
  eng-WEBSTER: 'And Rebekah arose, and her damsels, and they rode upon the camels,
    and followed the man: and the servant took Rebekah, and went his way.'
  nhw-BL: Huajca Rebeca ihuaya itequipanojcahua tlejcoque ipan camellos huan quitoquilijque
    itequipanojca Abraham. Huan quej nopa ne tequipanojquetl quicuitejqui Rebeca.
  swh-ONEN: Rebeka na vijakazi wake wakajiandaa, wakapanda ngamia zao wakafuatana
    na yule mtu. Hivyo yule mtumishi akamchukua Rebeka akaondoka.
  bba-bba: Rebekɑ kɑ win yoo tɔn kurɔbu bɑ seewɑ bɑ yooyoosu sɔni bɑ durɔ wi swĩi
    bɑ n doonɔ.
  eng-KJVCPB: 'And Rebekah arose, and her damsels, and they rode upon the camels,
    and followed the man: and the servant took Rebekah, and went his way.'
  cpy-cpy: Ari okyaakaanakari camello iroka Rebeca otsipatakawo koeratzirori paerani,
    oyaatanakiri romperatane Abraham. Imatakiro omperataari raanakiro Rebeca, piyanaa.
  mpx-mpx: Yaka Lebeka ge wana totuwalali yowau hi lovivina ge hi ha kamel pwataliyaa,
    inoke Abalahama wana totuwalali hi toulil ge hi egon nihi na Kenani.
  wbp-wbp: Manu Ripika-kurlangu warrkini-patu panu-kari karntakarnta, ngulajulu mapirri
    yanu Ripikaku jirrnganja, yangka kujalu wiri-manu wita-ngurlu. Ngulangkujulu puraja
    Ripika. Yangkangku wati warrkinirli Yipuruyamu-kurlangurlu, nguru-yirrarnu-jana
    kamparrurlu, ngulaju panu-jukulpalu kawartawara-kurlu yanurra.
  luo-luo: Eka Rebeka kod jotije ma nyiri noikore moidho ngamia-gi mi gidhi gi jatich
    Ibrahim. Kuom mano jatich Ibrahim nokawo Rebeka kendo gidhi.
  meu-meu: Bena Rebeka bona ena hesiai hahinedia e tore isi, kamelo ai e gui, hesiai
    tauna ida ela. Hari hesiai tauna ese Rebeka e hakaua lao.
  npi-ULB: तब रिबेका उठिन् र तिनका सहेलीहरूसँग ऊँटहरूमा चढेर त्‍यस मानिसको पछि लागिन्
    । यसरी रिबेकालाई लिएर त्‍यो नोकर आफ्‍नो बाटो लाग्‍यो ।
  yor-yor: Nígbà náà ni Rebeka àti àwọn ìránṣẹ́bìnrin rẹ̀ múra, wọn sì gun àwọn ìbákasẹ,
    wọ́n sì bá ọkùnrin náà padà lọ. Ìránṣẹ́ náà sì mú Rebeka, ó sì bá tirẹ̀ lọ.
  emp-NTPO: Maʌ̃be Rebecara idji nezocawẽrãrã sid̶a cameyo ʌ̃rʌ̃ chũmenaped̶a Abrahaʌ̃
    nezoca ume wãsid̶aa. Mãwã Abrahaʌ̃ nezocaba Rebecara edesia.
  ind-ind: Lalu bangkitlah Ribka beserta para budak perempuannya. Mereka menunggangi
    unta-unta, lalu berangkat mengikuti pelayan Abraham itu. Demikianlah pelayan Abraham
    membawa Ribka dan pergi.
  pes-OPCB: پس ربکا و کنیزانش بر شتران سوار شده، همراه خادمِ ابراهیم رفتند.
  ssx-ssx: Kutupa Lepeka make ipika꞉ moputali wandiki titi tonka꞉na꞉ mo Eipoloha꞉ma꞉na꞉
    e pokaasa꞉ hali ame̱le̱ poluekema꞉ yeke tikitiki yaaso hata꞉ mo kemelo manuna꞉
    hokina꞉ pitulu puata꞉ kini pea pemekeme.
  lcm-lcm: Au, kila kokos ve kana keve ainan asoksokai kuli kamel na kila pasal ve
    asosokai ang.
  aer-aer: Kele ikwerenheke-artweye areye-arle YAHWEH-eke angkeke ipenhe, Rebekah
    arelhe awenke arrpenhe areye-arlke arratyeke irreke apmere impemele alhetyeke.
    Itne akethe-werne alhemele kamule-ke antyerlte-alheke urrkapentye akngerre areye-arlke
    kele alheke urrkapentye akngerre Abraham-kenhe arrpenhe areyenge.
  tgl-ULB: Pagkatapos tumayo si Rebeca, at siya at ang kanyang mga lingkod na babae
    ay sumakay sa mga kamelyo, at sumunod sa lalaki. Kaya kinuha ng lingkod si Rebeca,
    at lumakad na sa kanyang landas.
  nop-nop: Unduŋ tiŋa Lebeka eŋ tipilapilayeŋiye adi agaŋ tiulidokooŋ kamelehik foloŋ
    looŋ Abalaham’walaŋ kwanai me dut ugiŋ. Kwanai me adi Lebeka nagila yokwet bikabuŋa
    ugiŋ.
  kca-kca: Ревекка митнэԓаԓ пиԓән ԓойс, верблюдәт шӑнша омәссәт, пӑ щи хŏйат йўпийән
    мӑтсәт. Щиты митху Ревекка ўсԓы пӑ мӑнәс.
  cbu-NT: Ashiramchusin, tsiyatam iwatsparamchusin, Rebek naataranshita. Muchchuree
    yamayaranllu, muchchurpatari kameechumun ush chipayarandsin naatarangiya. Aprahamash
    muchchur tachitarangiya. Amb sheersin, Rebekaa yamayashinusin, zapish kusaranganaya.
  hui-hui: Ani laya handala Lebega ibunaga wandari biabe biahaga marubi ti haru nogo
    kameleni biralu Abarahamanaga biabe bia haga agali biago heba pene.
  wrs-wrs: Doa Repekai hevna andraunguvlirinii kamelsra ahavhowolnamba, os gapiana
    andranindrinimongo.
  mya-mya: ထို​နောက်​ရေ​ဗက္က​နှင့်​သူ​၏​ကျွန်​မ​များ​တို့​သည် ကု​လား​အုတ်​များ​ကို​စီး​၍
    အာ​ဗြ​ဟံ​၏​အ​စေ ခံ​နှင့်​အ​တူ​လိုက်​ပါ​သွား​ကြ​လေ​သည်။
  cbi-NTPO: Tsenñu Rebeca yachi manda-imu shinbulaba, kameyunu delu' chudi', Abrahamchi
    manda-imu chachinu bendaa jila. Entsaitaa Abrahamchi manda-imu chachi, Rebecanu
    ka' junu malu' miimi.
  bod-N: དེ་ནས་བུ་མོ་རིབ་ཀཱ་དང་ཁོ་མོའི་གཡོག་མོ་རྣམས་ཡར་ལངས་ནས་རྔ་མོང་ལ་ཞོན་པ༌དང༌།
    ཨབ་ར་ཧམ་གྱི་གཡོག་པོའི་རྗེས་སུ་འབྲངས་ཤིང་གཡོག་པོས་ཀྱང་བུ་མོ་རིབ་ཀཱ་ཁྲིད་ནས་སོང༌ངོ༌།།
  wsk-wsk: Se Rebekah ko saonga imet itiwik sang ago nunumi nungurman, ale camel te
    aragaman, ale eng arungak namakasan. Se ura kari uwutata Rebekah tam ale ilak
    namaram.
  kkl-kkl: Kibekpa, Ribkaap eldi arukna tanekoap ag togto aekti, pham unta alibag
    waelbaekti, Abraham arukna anekoap nhon piek.
  sna-sna: Ipapo Rabheka navasikana vake vakagadzirira vakatasva ngamera dzavo vakaenda
    nomurume uya. Saka muranda akatora Rabheka akabva aenda.
  spa-BLM: Rebeca se levantó con sus damas. Montaron en los camellos y siguieron al
    hombre. El siervo tomó a Rebeca y siguió su camino.
  beu-beu: Angmuse Ribka, bot emalea jangu ang naung ini inaosing taloul, bot unta
    hila, sengmuse ini Abraham emalea, bot enehe ang naung iamulung.
  cac-cac: Ix lajvi chi', ix q'ue ix Rebeca yed' eb' ix schecab' d'a yib'an̈ noc'
    camello, ix och tzac'an eb' d'a spatic vin̈ schecab' vin̈aj Abraham chi'. Ichaton
    chi' ix aj yic'anb'at ix Rebeca vin̈ checab' chi', ix b'at eb' b'ian.
  swh-ULB: Kisha Rebeka akasimama, yeye na watumishi wake kwa hesabu ya ngamia, na
    wakamfuata yule mtu. Hivyo watumishi wakamchukua Rebeka, na wakaenda zao.
  bel-bel: І ўстала Рэбэка і служанка яе, і селі на вярблюдаў, і паехалі за тым чалавекам.
    І раб узяў Рэбэку і пайшоў.
  deu-ELBBK: Und Rebekka machte sich auf mit ihren Mägden, und sie bestiegen die Kamele
    und folgten dem Mann; und der Knecht nahm Rebekka und zog hin.
  mbb-OT: Ne nepasad dutun, mid-untud si Rebeka wey sikan is menge suluǥuen din he
    vahi duen te menge kemilyu zan, ne miduma sikandan duen te suluǥuen ni Abraham.
  msc-msc: Rebeka ni a la jɔnmusoilu ka alu rabɛn ka yɛlɛ ɲɔɔmɛilu kan, ka alu bila
    Iburahima dɛmɛnba kɔfɛ. A wara Rebeka ri wo ɲa le ma.
  mal-2015: പിന്നെ റിബെക്കയും അവളുടെ ദാസിമാരും എഴുന്നേറ്റു ഒട്ടകപ്പുറത്തു കയറി ആ പുരുഷനോടുകൂടെ
    പോയി; അങ്ങനെ ദാസൻ റിബെക്കയെ കൂട്ടിക്കൊണ്ടുപോയി.
  tuo-NT: Na core tojo níca beꞌro, Rebeca, core daꞌracoꞌterã numia meꞌrã cameyoa buꞌipʉ
    mʉjãpeja, Abrahãrẽ daꞌracoꞌtegʉre sirutuwãꞌcãcãrã niwã. Tojo wee, Abrahãrẽ daꞌracoꞌtegʉ
    Rebecare mia, to níꞌcʉ waꞌa waꞌacʉ niwĩ.
  gup-gup: Kunu wanjh Rebekah dolkkang dja daluk dorrengh nawu birrimarnedurrkmirri,
    wanjh camels birrimorneni, dja birridjarrkwam namekbe nawu bininj.
  met-met: Baing Rebeka gabu haining oxatamdi daxauxau saing dirung kameldi ubudingia
    saing disu mana Ebraham lipuxing oxatama mala. Bila balau lipu oxatama xap Rebeka
    saing ila.
  gvs-gvs: '@see-verse:GEN.024.060'
  rmc-rmc: E Rebeka the o služki pes pripravinde a bešle pro ťavi, hoj te džan ole
    muršeha. Avke o sluhas iľa la Rebeka a geľa het.
  nlg-nlg: Keri ge gonidila ni tona Rebekah maia na lei nina vaivine ghairau ge ra
    haghelighi na lei camel, mara tona kolua nina ghairau Abraham, ma rana lei ghana
    udukolu. Ma gaira udolu tara sakutua ma ra tona.
  dgr-DOGNT: Hagedı tł'axǫǫ̀ Rebekah eyıts'ǫ ts'èko yegha eghàlageedaa gı̨ı̨lı̨ı̨
    sìı sınìgı̨ı̨de, tıts'aàdìıcho k'e dageèhkw'e gà dǫ xè nageèhde. Hanì t'aa Abraham
    wecheekeè Rebekah edexè naèhchì.
  pes-OPV: پس رفقه با کنیزانش برخاسته، بر شتران سوار شدند، و از عقب آن مرد روانه گردیدند.
    وخادم، رفقه را برداشته، برفت.
  ron-1924: Ребека с-а скулат, ымпреунэ ку служничеле ей, ау ынкэлекат пе кэмиле ши
    ау урмат пе омул ачела. Робул а луат пе Ребека ши а плекат.
  ben-OBCV: পরে রিবিকা ও তাঁর সেবিকারা প্রস্তুত হয়ে উটের পিঠে চড়ে সেই লোকটির সাথে
    চলে গেলেন। অতএব সেই দাস রিবিকাকে সাথে নিয়ে প্রস্থান করলেন।
  lex-lex: Noma Ribka nora hopopanni-lili'irnu patke'a re rwahi'a-rwayod wia, noka
    rha'at la ontani re pa rlernohora hopopan de. Emkadella hopopan de nodia Ribka
    pa rawal wia.
  rgu-rgu: Basa ria de, Ribka no ata inan rafafau sira bua-loas nara, boe ma ara saꞌe
    onta, de laꞌo tutiꞌ a, tuka Abraham ata nara.
  som-som: 'Rebeqahna way kacday, iyada iyo gabdhaheediiba, oo waxay fuuleen awrtii,
    ninkiina way raaceen: addoonkiina wuu kaxeeyey Rebeqah, wuuna tegey.'
  lat-VUC: 'Igitur Rebecca et puellæ illius, ascensis camelis, secutæ sunt virum:
    qui festinus revertebatur ad dominum suum.'
  aoi-aoi: Ngalaja kembirra Ribeka akwa ngarningka ngala-langwa warnikuminuwar•duwar•da
    wurradidiyara akwa dibina dadiyuwangkwa narri-larrngmurndukwa aburra-langwa amurndakijika
    akwa narringawurraku-wurdijuwa kamila-manja. Kembirra na-likena arakba Aburiyama-langwa-manja
    warnikuminuwar•duwar•da-da.
  eng-ASVBT: 'And Rebekah arose, and her damsels, and they rode upon the camels, and
    followed the man: and the servant took Rebekah, and went his way.'
  mna-mna: Tona Rebeka ziŋan zin mbesooŋo moori kini tise kamel, mi timaŋga be tila.
    Tana mbesooŋo ki Abaraam ikam Rebeka ma ziŋan timiili ma tila.
  ita-1885: E Rebecca si levò, insieme con le sue serventi, e montarono sopra i cammelli,
    e andarono dietro a quell'uomo. E quel servitore prese Rebecca, e se ne andò.
  eng-LXXUP: And Rebekah rose up and her maidens, and they mounted the camels and
    went with the man; and the servant having taken up Rebekah, departed.
  eng-ULB: Then Rebekah arose, and she and her servant girls mounted the camels, and
    followed the man. Thus the servant took Rebekah, and went his way.
  spa-VBL: Entonces Receba y su sierva se subieron en sus camellos. Siguieron al siervo
    de Abraham, y se fueron.
  fra-_FOB: Et Rébecca et ses servantes se levèrent et montèrent sur les chameaux,
    et suivirent cet homme. Le serviteur prit donc Rébecca et s'en alla.
  mal-mal: പിന്നെ റിബെക്കായും അവളുടെ ദാസിമാരും എഴുന്നേറ്റ് ഒട്ടകപ്പുറത്തു കയറി ആ പുരുഷനോടുകൂടെ
    പോയി; അങ്ങനെ ദാസൻ റിബെക്കയെ കൂട്ടിക്കൊണ്ടുപോയി.
  urd-GVR: Phir Ribqā aur us kī naukarāniyāṅ uṭh kar ūṅṭoṅ par sawār huīṅ aur Ibrāhīm
    ke naukar ke pīchhe ho līṅ. Chunāṅche naukar unheṅ sāth le kar rawānā ho gayā.
  suz-BL: मिनु नोले रेबेका नु आ वारच पाइब बोक्‍शा, दलओंठ ङोइश्‍शा, मेको मुर नु ल‍सा
    बाक्‍त। मोपा वाइलमी रेबेका कली लाइश्‍शा, आ होव़प आ खिं लेम्‍माक्‍त।
  ita-1927: E Rebecca si levò con le sue serve e montarono sui cammelli e seguirono
    quell’uomo. E il servo prese Rebecca e se ne andò.
  ckb-ckb: ئینجا ڕڤقە و کەنیزەکانی هەستان و سواری وشترەکان بوون و دوای پیاوەکە کەوتن.
    ئیتر خزمەتکارەکە ڕڤقەی برد و ڕۆیشت.
  eng-BBE: So Rebekah and her servant-women went with the man, seated on the camels;
    and so the servant took Rebekah and went on his way.
  crx-NTPO: '''Et Rebekah ''ink''ez mbene la yuba ''ut''enne ts''ekoo, dodindil ''ink''ez
    nyoo Camel hik''etl''adiltsi'', nyoon dune huyuntizdil ''ink''ez Abraham hiba
    ''uten-un, Rebekah hubilhchoot ''ink''ez nahutisdil.'
  kan-OKCV: ಆಗ ರೆಬೆಕ್ಕಳೂ, ಆಕೆಯ ದಾಸಿಯರೂ ಒಂಟೆಗಳ ಮೇಲೆ ಹತ್ತಿ, ಆ ಮನುಷ್ಯನ ಹಿಂದೆ ಹೋದರು. ಆ
    ಸೇವಕನು ರೆಬೆಕ್ಕಳನ್ನು ಕರಕೊಂಡು ಹೋದನು.
  bbb-bbb: Ribekakiro bara kabaekua fuone gue bune uri sinuome buone kari fanu kamero
    ijadufuo ado ijia nama areme bune uri e Eburamedo imeno ijena vakuae bune vae.
  tam-2017: அப்பொழுது ரெபெக்காளும் அவளுடைய வேலைக்காரிகளும் எழுந்து ஒட்டகங்கள்மேல்
    ஏறி, அந்த மனிதனோடுகூடப் போனார்கள். வேலைக்காரன் ரெபெக்காளை அழைத்துக்கொண்டுபோனான்.
  spa-RV-1909: Levantóse entonces Rebeca y sus mozas, y subieron sobre los camellos,
    y siguieron al hombre; y el criado tomó á Rebeca, y fuése.
  ron-BTF: Şi Rebeca s-a ridicat şi tinerele ei şi au călărit pe cămile şi au urmat
    pe bărbat; şi servitorul a luat-o pe Rebeca şi a mers pe calea lui.
  eng-WEBP: Rebekah arose with her ladies. They rode on the camels, and followed the
    man. The servant took Rebekah, and went his way.
  eng-FBV: Then Rebekah and her servant girls got on the camels. They followed Abraham's
    servant and left.
  nld-1939: Toen maakten Rebekka en haar dienstmaagd zich klaar, stegen op de kamelen,
    en sloten zich aan bij den man; de dienaar nam Rebekka mee, en vertrok.
  nch-BL: Huajca Rebeca ihuaya itequipanojcahua tejcoque ipan camellos huan quitoquilijque
    itequipanojca Abraham. Huan quej nopa ne tequipanojquet quicuitejqui Rebeca.
  tfr-NTPO: Rebeca, ba parkaga wal̈ëga, e opyono jem l̈öng öng jëkkl̈o sok këskës
    l̈i kjing go. Ga to jek Abraham parkaga irgo.
  vie-1934: Rê-be-ca và các đòi nàng đứng dậy, lên cỡi lạc đà, đi theo người đầy tớ
    đó. Vậy, người đầy tớ dẫn Rê-be-ca đi.
  hin-CV: तब रेबेकाह और उसकी परिचारिकाएं तैयार हुईं और ऊंटों पर चढ़कर उस व्यक्ति के
    साथ गईं और वह सेवक रेबेकाह को लेकर रवाना हो गया.
  eng-OURB: Rebekah [Securely bound] arose with her ladies. They rode on the camels,
    and followed the man. The servant took Rebekah [Securely bound], and went his
    way.
  spa-BES: Entonces Rebeca y sus siervas fueron con el hombre sentado sobre los camellos;
    y entonces el sirviente tomó a Rebeca y siguió su camino.
  tdx-tdx: Niongak’ amy zao t’i Ribkae naho o mpiatra’eo, nijoñe an-drameva nañorike
    indatiy; aa le nendese’ i mpitoroñey t’i Ribkae vaho nañavelo mb’eo.
  vid-vid: Hamba Lebeka na vitumagwa wadala wa heye nawakwina ngamiya na kumuwinza
    chitumagwa ayo wa Abulahamu, na hewo weng'ha woka.
  pwg-pwg: Vaghina ma Rebeka ina bigabiga wivinesi yavata ivovunagha ikovi na i ku
    kamel igeru ma nani bigabiga tomowina yavata ivomiiri inae.
  eng-OKE: And Revekah arose, and her maidens; and they rode upon camels, and went
    after the man. And the servant took Revekah and went.
  tha-KJV: แล​้วเรเบคาห์และเหล่าสาวใช้ของนางก็ขึ้​นอ​ูฐไปกับชายนั้น คนใช้​ก็​พาเรเบคาห์​ไป
  por-BR-2018: Levantou-se então Rebeca e suas moças, e subiram sobre os camelos,
    e seguiram ao homem; e o criado tomou a Rebeca, e foi embora.
  bco-bco: La꞉ba꞉ga o꞉lia꞉ ene nanog ka꞉isale so꞉wa i o꞉lia꞉yo꞉ dasila꞉sa꞉ga꞉, ka꞉mol
    wa꞉la kandaya꞉sa꞉ga꞉yo꞉, Ablahama꞉ ene nanog kaluwo꞉ kudu ha꞉na꞉ni ane. A꞉la꞉dimidaki
    nanog kalu eyo꞉ La꞉ba꞉gayo꞉ dia꞉sa꞉ga꞉, a꞉ma꞉la꞉ tililia꞉gane.
  deu-ELO: Und Rebekka machte sich auf mit ihren Mägden, und sie bestiegen die Kamele
    und folgten dem Manne; und der Knecht nahm Rebekka und zog hin.
  ktm-ktm: Inum pe Rebekah ndroda su pedehnen hadakukuhe, pe hanak hala pule-en kamel,
    pe ho-us ndruwen ndramta marai tan Abraham, pe su ha-au hala Kenan.
  caa-caa: Entonces e Rebeca taca cora ixictac xeꞌ manobꞌ tuaꞌ tabꞌayobꞌ tujor inteꞌ
    inteꞌ ucamello y cay xanobꞌ tupat uman e Abraham. Y bꞌan cocha era e Rebeca qꞌuejcha
    ixin umen uman e Abraham y uyactobꞌ e lugar tiaꞌ chꞌi.
  eng-WYC-2018: Therefore Rebecca and her damsels ascended on the camels, and followed
    the man, which turned again hastily to his lord.
  epo-epo: Kaj leviĝis Rebeka kaj ŝiaj servistinoj kaj sidiĝis sur la kameloj, kaj
    ili iris post tiu viro; kaj la sklavo prenis Rebekan kaj foriris.
  uig-PIN: Xuning bilǝn Riwkaⱨ bilǝn uning dedǝkliri ornidin turup, tɵgilǝrgǝ minip,
    u kixigǝ ǝgixip mangdi. Xundaⱪ ⱪilip hizmǝtkar Riwkaⱨni elip yolƣa qiⱪti.
  beo-beo: 'Amalalu, Lebega amola ea a:fini fidisu huluane da liligi momagele, ga:mele
    da:iya fila heda:le, A:ibalaha:me ea hawa: hamosu dunu sigi asi. A:ibalaha:me
    ea hawa: hamosu dunu da Lebega oule asi.'
  tpi-OTNT: Na Rebeka wantaim ol wokmeri bilong en ol i sindaun long ol kamel na ol
    i bihainim wokboi bilong Abraham. Na long dispela pasin wokboi i kisim Rebeka
    na i go.
  hau-SA: Sa’an nan Rebeka da bayinta mata suka shirya suka hau raƙumansu suka koma
    tare da mutumin. Da haka bawan ya ɗauki Rebeka ya tafi.
  udu-udu: Dhali yan’ko’d aRip̱ka dhali nyara/ kun nyaḵ ii ki a’di cuki mis mo dhali
    mer kalmana p̱o/ mo dhali baṯẖ wathi/ mo. Dhali kan c̱iŋkina/ suski’da Rip̱ka
    dhali ya e bway piti mo be.
  uig-LAT: Shuning bilen Riwkah bilen uning dédekliri ornidin turup, tögilerge minip,
    u kishige egiship mangdi. Shundaq qilip xizmetkar Riwkahni élip yolgha chiqti.
  nde-nde: URabheka lamantombazana akhe bazilungiselela, basebekhwela amakamela abo
    bahamba lendoda leyo. Ngakho inceku yamthatha uRabheka yahamba.
  ton-ton: ¶ Pea naʻe tuʻu hake ʻa Lepeka mo hono kau fefine, pea nau heka ʻi he fanga
    kāmeli ʻo muimui ki he tangata; pea ʻave ʻa Lepeka ʻe he tamaioʻeiki, pea fononga
    ʻi hono hala.
  ces-1613: Tedy vstala Rebeka a děvečky její, a vsedše na velbloudy, jely za mužem
    tím. A tak vzal služebník ten Rebeku, a odjel.
  eko-eko: Rapekha khulankha na akarumeyaawe a aakha khuwela enkamiiya zaya khusala
    alawa na nlume otule. Attaaphale karumeya khunthuula Rapekha khusala alawa.
  nss-nss: Pwen Repekah iyapolo hu pihin para poya mbulyan hu mipwan ndrita kamel
    pe huro ndruwa ndramat para poya mbulya Apraham. Pwen ndramat para poya mbulya
    Apraham iwiri Repekah pe huyau.
  eng-WMB: Rebekah arose with her ladies. They rode on the camels, and followed the
    man. The servant took Rebekah, and went his way.
  tam-TCV: பின்பு ரெபெக்காளும் அவள் தோழியரும் ஆயத்தமாகி, தங்கள் ஒட்டகங்களில் ஏறி,
    அந்த மனிதருடன் போனார்கள். இவ்விதம் அந்த வேலைக்காரன் ரெபெக்காளை அழைத்துக்கொண்டு
    புறப்பட்டான்.
  ceb-ULB: Unya mitindog si Rebeca, ug misakay siya ug ang iyang mga sulugoong babaye
    sa mga kamelyo, ug misunod sa tawo. Sa ingon gidala sa sulugoon si Rebeca, ug
    milakaw.
  mkn-mkn: Ais itu, Ribka deng dia pung hamba parampuan dong manyimpan dong pung barang-barang,
    ju dong nae onta, ko barangkat memang iko Abraham pung hamba dong.
  pol-UBG: Potem Rebeka ze swymi służącymi wstała i wsiadła na wielbłądy, i jechały
    za tym mężczyzną. Sługa ów wziął Rebekę i odjechał.
  agr-agr: Aatsa pegkegnum yumigjam, Rebeca niina inake nuwa aidaujai camellonum pekamiag,
    Abrahaman inake wetai niijai shiyakajui. Aatus Abrahama inake Rebecan juki wakitkiuwai.
  kyc-kyc: Dokopa Orepekapa banya kendemande enda dokopa sipurapala mena kamele dupwana
    piso Aporakamena kendemande akali dupwa pipya role pyao kata nyiyami. Kendemande
    akali dokome dopa pyuo Orepeka nyepala lanyuo peya.
  urd-GVU: پھر رِبقہ اور اُس کی نوکرانیاں اُٹھ کر اونٹوں پر سوار ہوئیں اور ابراہیم
    کے نوکر کے پیچھے ہو لیں۔ چنانچہ نوکر اُنہیں ساتھ لے کر روانہ ہو گیا۔
  deu-1912: Also machte sich Rebekka auf mit ihren Dirnen, und setzten sich auf die
    Kamele und zogen dem Manne nach. Und der Knecht nahm Rebekka und zog hin.
  ntj-ntj: Nyangka Ripakanya puru kungka palunyaku palyalpayi pirninya-ya pakara kamurlta
    tatira Yayipuramaku palyalpayingka kutipitjangu.
  row-row: Basa naa ma, Ribka no ate ina nara raꞌalilinuꞌ bua-baꞌu nara, de sae banda
    onta, fo lao ro Abraham ate nara.
  kan-2017: ರೆಬೆಕ್ಕಳೂ ಆಕೆಯ ದಾಸಿಯರೂ ಒಂಟೆಗಳ ಮೇಲೆ ಹತ್ತಿದವರಾಗಿ ಅಬ್ರಹಾಮನ ಸೇವಕನ ಹಿಂದೆ ಹೋದರು.
    ಹೀಗೆ ಆ ಸೇವಕರು ರೆಬೆಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು ಹೊರಟನು.
  ena-ena: Hameŋ abavɨci Lebeka hula nudɨ sibɨla hɨsɨŋ iamɨgali agɨlaŋ hula Ebɨlam
    dɨ hɨmamɨgɨlɨ daŋ agaŋ hula vebalu aba sabaŋ kamelɨ sabɨ hɨvɨ iahua mɨgahɨniavɨmi.
    Mɨgahɨniavɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ nulɨdɨ viavɨla vemi.
  tgo-tgo: Rebeka na le rakakaiwo wanakau thɨ tha e lenji kamel, kaero thɨ wareri
    weinji Eibraham le rakakaiwo.
  yap-yap: Me fal’eg Rebekah rogon nge pi’in rugod ni yad ma ayuweg miyad af nga daken
    fapi kamel ngar uned ngak fapi pumo’on; ni aram e ke un ngak fare tapigpig rok
    Abraham.
  tet-tet: Hotu, Ribka no ata feto sia nahulin naha. Nahulin hotu, sia saꞌe kuda unta
    tuir kedan Abraham klosan sia.
  hlt-MCSB: Te phoeiah Rebekah neh hula rhoek te thoo uh tih kalauk soah ngol uh.
    tongpa hnukah a caeh uh ham coeng dongah Rebekah te Abraham kah sal loh a loh
    tih a caeh puei .
  mdy-ETH: ዬካፓ ዒርቢቃንታ ዒዞ ጊንፆ ዓኣዻ ዒዞም ማዾ ማዻ ላኣሎንሢንታ ጋኣላሢ ቶጊ ዓብራሃሜም ማዾ ማዻ ዓሢና ዎላ ዓኣዼኔ።
  twi-ASANTE: Afei, Rebeka ne ne mmaawa siesiee wɔn ho, tenatenaa wɔn nyoma so ne
    Abraham ɔsomfoɔ no kɔeɛ. Yei ne ɛkwan a Abraham ɔsomfoɔ no faa so de Rebeka kɔeɛ.
  bhl-bhl: Wangiwi, Elebeka so, ukalem aluumbamin waneng iso, alik alik i uneko, kamel
    im dim tein yak yak keliwi, Abalakam em aluwbamin kunum e folei, i elo gelew unsomeliwi,
    aneng be fein kolew unsiliw kale.
  con-NTPO: Tsa'caen afa nani'fasi Rebecaja, tisema coira'su pushesui'ccu cameyonga
    otse Abrahamma shondo'sui'ccu jaye. Tsa'caen tsu shondo'suja Rebecama isupa tsa
    canqque'ye sombo.
  eng-WEBU: Rebekah arose with her ladies. They rode on the camels, and followed the
    man. The servant took Rebekah, and went his way.
  bnp-bnp: Muri e Rebeka rua a vora ngatavine vona, ru rike na kamel, ru vano turana
    a vora ne Abraham turana e huriki a bakovi vona. Ngane a vora i tulia e Rebeka
    ru vano.
  wal-wal: Hegaappe guyyiyan, Ribiqanne i danggiriixeti denddidi, gaameelata toggidi,
    bitaniyaara biidosona. Yaatin ashkkarai Ribiqo ekkidi biis.
  mgh-mgh: Vaavale Repeka nacikhwawe yahowelaca inkamira, nuntthara karumeya ule.
    Phimaana karumeya ule ahonkusa Repeka nuurwa.
  acu-NT: Tinamtai Rebeca ni tsakatmarujai camellonam keemsar, Abrahama inatirin nemarkarmiayi.
    Tura jinta wekaa wekaaka Abrahama pujutirin wearmiayi.
  spa-PDDPT: Rebeca se levantó con sus doncellas, montaron sobre los camellos y siguieron
    al hombre. Y el esclavo tomó a Rebeca y salió.
  gun-gun: Ha'e ramo Rebeca opu'ã guembiguai kunhataĩgue reve. Camelo áry oĩmba vy
    oje'oi ava va'e rakykue. Ha'e rami py Abraão rembiguai ogueraa Rebeca.
  agu-BL: Toque'n tzun Rebeca scyuch' e' tetz mos tan nuc'u'n ib, ma yi wi't chibaj
    nuc'xe'n nintzun e' baj je'-tz te'jak jujun camey. Bajxe'n tzun yi ẍchakum Abraham
    nin saj tcy'al i' yi Rebeca scyuch' yi e' mos i'.
  eng-PEV: Then Rebekah and her working women, they got on camels, and they went with
    Abraham’s worker and his men, to go all the way to Canaan country.
  ilo-ULB: Kalpasanna, nagrubbuat ni Rebecca ket insaganana ken dagiti adipenna a
    babbai dagiti kamelio, ket simmurotda iti lalaki. Kastoy ti panangala ti adipen
    kenni Rebecca, ket napan iti dalanna.
  kpg-kpg: Rebecca mo ono ehoo dama ahina gu togomaalia guu kaga gi hongo nia ‘camel’
    belee hula i muli tangada hai hegau Abraham, gei digaula ga hagatanga.
  uig-ARA: شۇنىڭ بىلەن رىۋكاھ بىلەن ئۇنىڭ دېدەكلىرى ئورنىدىن تۇرۇپ، تۆگىلەرگە مىنىپ،
    ئۇ كىشىگە ئەگىشىپ ماڭدى. شۇنداق قىلىپ خىزمەتكار رىۋكاھنى ئېلىپ يولغا چىقتى.
  bsp-bsp: Kɔ Rebeka ɛyɛfɛ kɔ acar ɔn ayecəra k'ɛmpɛsɛ yɔkɔmɛ kəroŋ, k'ɛŋcəmɛ wərkun
    nwɛ darəŋ. Kɔ wəcar ka Abraham ɛlɛk Rebeka kɔ ŋaŋkɔ.
  bps-bps: Kafnge én, Rébéka na dad saligan libun magin kenen fatlagadla i lulenla.
    Na smakay ale nan di dad kamél, du magin ale nan i salig Abraham. Kafnge én, kdeela
    mdà.
  mbs-mbs: Penga niyan, migtigmes si Rebecca aw menge doma bayi timaking kandin te
    karga ibingen dan, aw simakay dan te menge kamilo amon tomaking dan te sineligan
    i Abraham. Penga niyan, nesayo se kedita dan.
  tof-tof: Rrebeka tüób akó tóba zaget ngul olmala elklaza tómbapónóp, da kamelab
    kwitüdü we bamselórr. I zaget paman solkwat we zutalórr. Eibrra-amón zaget pama
    Rrebekan ene inzan upadórr. Da i ene bwób we amgütóp.
  sus-sus: Rebeka nun a xa ginɛe naxa dɔxɔ ɲɔxɔmɛe fari, e naxa bira Iburahima xa
    walikɛ fɔxɔ ra. E birin naxa siga.
  pon-2006: Mwuhr, Repeka oh nah pwihnen serepein kan ahpw karadahng pohn kamel ko
    oh iangada nein Eipraam laduwo, re ahpw mwesel kohkohla.
  jae-jae: Go Rebeka to nê sakiŋwagao dêdi ma sêpi kamele ma têdaguc ŋac tau sêja.
    Amboac tonaŋ sakiŋwaga kêkôc Rebeka ma gêc gêja.
  ksd-ksd: Ma Rebeka i ga tut, diat ma kana umana tultul na vavina, ma dia ga ki ra
    umana kamel, ma dia ga mur ra tutana. Ma ra tultul i ga lue rap Rebeka, ma i ga
    vana ka.
  tur-YTC: Rebeka genç hizmetçileriyle birlikte kalktı. Develere binip hizmetçiyi
    izlediler. Hizmetçi, Rebeka'yı alıp gitti.
  bel-N: I ўстала Рэбэка і служкі ейныя, і селі на вярблюдаў, і пайшлі за тым чалавекам.
    I ўзяў слуга Рэбэку, і пайшоу.
  grc-BRENT: Ἀναστᾶσα δὲ Ῥεβέκκα καὶ αἱ ἅβραι αὐτῆς, ἐπέβησαν ἐπὶ τὰς καμήλους, καὶ
    ἐπορεύθησαν μετὰ τοῦ ἀνθρώπου· καὶ ἀναλαβὼν ὁ παῖς τὴν Ῥεβέκκαν ἀπῆλθεν.
  ind-AYT: Kemudian, Ribka dan pelayan-pelayannya bangkit, lalu menaiki unta dan mengikuti
    hamba Abraham itu. Demikianlah hamba itu membawa Ribka dan pergi.
  lid-lid: Ano badeh Rebeka hawe badih tan badeh alokou oro ano badeh sawei kamel
    i hamon hawe oro lau. Eme oro lau ta lahou andrei Rebeka ma oro au.
  eng-NNA: After that Rebekah and her working women climbed on camels, they followed
    the old man. In that way the old man transported Rebekah, he was returning to
    his master.
  nya-nya: Kenaka Rebeka ndi antchito ake ananyamuka kukakwera ngamira zawo ndipo
    anapita naye pamodzi munthu uja. Choncho wantchito uja anatenga Rebeka nʼkumapita.
  hrv-hrv: Onda se diže Rebeka i njezine dvorkinje, zajahaše deve te pođoše za čovjekom.
    Tako sluga preuze Rebeku i ode.
  mps-mps: Tama Rebeka dali, aga sę ebo wegi ogwa we dabe dali, augwali hogodama,
    tama augwali te kamelba duagulama, tama augwali te Abrahamgo sę bidi wali pai.
    Tama sę bidigo Rebeka oda selama, tama augwali te digibulu buluba pabo gagalali.
  llg-llg: Basa ndia, boe ma Ribka no ndia ata ina nala, lafafaꞌu sila baloꞌa nala,
    de ala saꞌe banda onta, ma ala laꞌo tutik, tungga Abraham ata nala.
  tpi-tpi: Na Rebeka wantaim ol wokmeri bilong en ol i sindaun long ol kamel na ol
    i bihainim wokboi bilong Abraham. Na long dispela pasin wokboi i kisim Rebeka
    na i go.
  dan-1931: Så brød Rebekka og hendes Piger op, og de satte sig på Kamelerne og fulgte
    med Manden; og Trællen tog Rebekka og drog bort.
  vie-OVCB: Rê-bê-ca và các nữ tì đứng dậy, cưỡi lạc đà và đi theo quản gia. Quản
    gia cùng Rê-bê-ca và các đầy tớ của Áp-ra-ham lên đường.
  lbk-lbk: Sa et nenligwat cha Rebecca ya nan fabfafai ay faana, sa cha't nenlokhan
    isnan kamelio ay omon-onod isnan faan Abraham ay somaa.
  guj-2017: પછી રિબકા તથા તેની દાઈઓ ઊઠીને ઊંટો પર બેઠી અને ઊંટો તે માણસની પાછળ ચાલ્યા.
    ચાકર રિબકાને લઈને પોતાને માર્ગે વળ્યો.
  byr-byr: '@see-verse:GEN.024.060'
  awx-awx: Iniwäyä Rebeka äwä mängälä puyä äminäle päpän pahangämikaying täkwäk yangu
    kamel tängäne päko yiwä, yolu uwomu teke, Abrahamde puyä äminätä gämäk kuxawän
    kukin. Abrahamde puyä äminu uläpä using tahake, Rebeka täke kukut.
  pon-2006A: Mwuhr, Repeka oh nah pwihnen serepein kan ahpw karadahng pohn kamel ko
    oh iangada nein Eipraam laduwo, re ahpw mwesel kohkohla.
  por-BRBSL: Rebekah se levantou com suas senhoras. Elas montaram nos camelos e seguiram
    o homem. O criado pegou Rebekah e seguiu seu caminho.
  aly-aly: Kel Rebekah ingwer-rnem-then alpetyek-anem irrek. Rernem kamwerl-warl nganek,
    Abraham-kenh warrkenh-rnem-angkwarr alpek.
  cth-cth: Rebekah ni a tho teh a sannunaw hoi kalauk van a kâcui teh tongpa hnuk
    a kâbang. Hahoi, Abraham e a san ni Rebekah hah a hrawi.
  twi-twi: Na Rebeka ne ne mmaawa siesiee wɔn ho, tenatenaa wɔn yoma so ne Abraham
    somfo no kɔe. Eyi ne ɔkwan a Abraham somfo no faa so de Rebeka kɔe.
  hlt-hlt: Te phoeiah Rebekah neh hula rhoek te thoo uh tih kalauk soah ngol uh. tongpa
    hnukah a caeh uh ham coeng dongah Rebekah te Abraham kah sal loh a loh tih a caeh
    puei .
  tbz-SIM: Kɛ̀ Debekɑɑ ítɛ́ nɛ̀ o tɔ̃mbɛ̀ kɛ́dekɛ yòyóbɛ̀, kɛ́tũnnɛ dɛ kóo nìtì kɛ̀
    bɛ̀ɛ kò.
  msy-2020: Ezɨ Rebeka uan ingangarir amiziba ko dɨkavigha kamelbagh apiagha Abrahamɨn
    ingangarir gumazimɨn gɨn zui. Egha me maghɨra zui.
  txq-txq: Basa boe ma Ribka no ata inan nara rafafaꞌu bua-loꞌan nara, boe ma ara
    saꞌe onta, de ara laꞌo leo, tungga Abraham atan nara.
  aaz-aaz: Rarit bi Ripka nok in ate naan, sin nakbuaꞌ sin abruaꞌ ein, ma nsaen bikaes
    unta, ma nnao nanin, natuin naiꞌ Abraham in ate sin.
  azb-azb: Rivqa və qulluqçuları qalxıb dəvələrə mindilər və o adamla birgə getdilər.
    Beləliklə, nökər Rivqanı götürüb getdi.
  eng-DBY: And Rebecca arose, and her maids, and they rode upon the camels, and followed
    the man. And the servant took Rebecca, and went away.
  hin-2017: तब रिबका अपनी सहेलियों समेत चली; और ऊँट पर चढ़कर उस पुरुष के पीछे हो ली।
    इस प्रकार वह दास रिबका को साथ लेकर चल दिया।
  wol-KYG: Gannaaw loolu Rebeka ànd ak xale yu jigéen, yiy jaamam, ñu war ay giléem,
    topp waa ja. Surga ba daldi dem, yóbbu Rebeka.
  swp-swp: Abotai Rebeka ma ena heaheari sisinedi se torohai kamela dageladi eai se
    geru, tau wa se hemuriwatai. Doha ina heaheari tauna wa Rebeka ie abi eo ena dobila
    eai ie lau.
  bjr-bjr: Miqi qimasee afaaqooqa qimasoofanoo Reebeeka nammarifa faqa ainainira maanaaqauqa
    faqa kammeerasaa akaree fufaqa Abaraqaammana ainainira fasiqa namu faqa fiqau.
  eng-YLT: And Rebekah and her young women arise, and ride on the camels, and go after
    the man; and the servant taketh Rebekah and goeth.
  kne-kne: Sin kabigatana, nansagana si Rebeka ya din babassang ay bag-ena, et nangabayo
    da sin kamel da. Asi da manlobwat ay makiey sin bag-en Abraham.
  heg-NTPO: Hidi na kon, Ribka nol un ata bihata la mana nakbuan oen kai-batu las,
    hidim oen saek unta, le bok lakos meman muid Abraham ata ka.
  ptu-ptu: Iya ma'kalili'um Ribka sola ingganna sabua'na baine anna mengkalaoi ussäkei
    unta le'ba' untuhu' indo tau. Susim too inde anna le'ba'i Ribka napasola sabua'na
    Abraham.
  bzd-NTPO: Eta̱ Rebeca ena ikanè mésopa e̱' tuléka̱ ie'pa kameio ki̱ ta̱ imíyal Abraham
    kanè méso itöki̱.
  kwf-kwf: Ma Ꞌi Rebeka faꞋinia kini rao ꞋoꞋo nia ki, kira ka leka faꞋinia, kira ka
    raꞋe fafona kamel ki, ma kira ka donga ngwae rao sa Abraham, ma kira ka leka naꞋa
    Ꞌada.
  eng-WYC-2017: Therefore Rebecca and her damsels ascended [or went up] on the camels,
    and pursued [or followed] the man, which turned again hastily to his lord.
  eng-WMBB: Rebekah arose with her ladies. They rode on the camels, and followed the
    man. The servant took Rebekah, and went his way.
  spp-spp: Ka Erebeka ná u báarapyicyeebii si yîr'a kàr'a sà dùgo ɲwɔhɔɲyi ɲuŋ'i,
    maa ntaha nàŋi fye e. amuni pi à kàre ná Erebeka e.
  aey-aey: Odocobil Rebeka uqa uqana cabi cajaca age cajimeig agena kamel toboin.
    Odimeig age dana tooadein. Eunu cabi dana uqa Rebeka umei niji u ceseli nuen.
  urd-GVH: फिर रिबक़ा और उस की नौकरानियाँ उठकर ऊँटों पर सवार हुईं और इब्राहीम के नौकर
    के पीछे हो लीं। चुनाँचे नौकर उन्हें साथ लेकर रवाना हो गया।
  rug-rug: Meke tiqe va namanama sari Ribeka meke sari nana vineki vaqura, meke hake
    koari na kameli, pude lulia sa nabulu te Ebarahami, meke podalae ene taloa si
    arini.
  gaz-gaz: Ribqaa fi tajaajiltuuwwan ishee qophaaʼanii gaalawwan isaanii yaabbatanii
    namicha faana buʼan; namichis Ribqaa fudhatee deeme.
  fra-LSG: Rebecca se leva, avec ses servantes; elles montèrent sur les chameaux,
    et suivirent l’homme. Et le serviteur emmena Rebecca, et partit.
  gnn-gnn: Marrtjinanydja maṉḏa yukurrana weyinnha dhika, wäŋanydja ŋupara‐a‐a, djuḻk‐djuḻkmaraŋala
    ŋulana‐wala Gaynangurruna, yana liŋgu galki ŋunhalana wiripuŋurana gali'ŋura,
    yäkuŋura Nigip wäŋaŋura, ŋunhiyina wäŋa ŋunhi wanhaka Yitjak yukurrana nhinana.
  yal-yal: Rebeka nun a walikɛ ɲaxanle yi dɔxɔ ɲɔgɔmɛne fari, e yi bira Iburahima
    a walikɛɛn fɔxɔ ra, e birin yi siga.
  gum-gum: Incha Rebecabe tru nui karub tøgagui srusralmeraba, yandø camellosmeran
    itøguana, tru Abrahamwei mendig megabigwei tru mendig ambubelø køn. Øyamay tru
    Abrahamwei mendig megabiibe Rebecan pera ibig køn, truyugurri.
  iou-iou: Ude iweräkaŋ Rebekakät piä webeniyetä tuŋum täŋpäŋ kamel terak ärowäkaŋ
    piä äma unitä yäŋ-yäkŋat yäpmäŋ kuŋkuŋ.
  haw-1868: 'Ku ae la o Rebeka, me kona mau wahine, holo mai la lakou maluna o na
    kamelo, e hahai ana i ua kanaka la: a lawe ae la ua kauwa la ia Rebeka, a hoi
    mai la.'
  arb-NAV: فَنَهَضَتْ رِفْقَةُ وَفَتَيَاتُهَا وَرَكِبْنَ الْجِمَالَ وَتَبِعْنَ الرَّجُلَ.
    فَانْطَلَقَ الْعَبْدُ بِرِفْقَةَ وَمَضَى فِي طَرِيقِهِ.
  adz-adz: Da Rebeka irut sagat rusan nanga gum i arangan itip runggan da iyab impa
    kamir da yatsungꞌ Abraham garam guman da irut ifan.
  ewe-ewe: Ale Rebeka kple eƒe dɔlanyɔnuwo de kposɔawo dzi, eye wodzo kple Abraham
    ƒe aƒedzikpɔla la.
  eng-LEE: And Rebekah arose with her maidens, and they rode upon the camels, and
    followed the man; and the servant took Rebekah, and went his way.
  dji-dji: Rirringir ngunungir-kirri, Ribika ga nyanngang djamagiṉing miyilkpili djani
    djin baltjili ngunyili kamulpilili burrili, girri minydjin giraliban, Abrayamang
    djamagiṉing ngurrwakng, ga djani yilimirri gurrpini kiriny. Miri bilapilang ngunukima
    djamagiṉing yul marrngili Ribikany, girri wiṉiniban.
  gvn-gvn: '@see-verse:GEN.024.060'
  nna-nna: Palaja kamalarrangungu karntinyiyi Rebekah-pa kumpararrangu palinymili,
    yajarniyi mirtanya. Palajun mirtanyalu Rebekah wiyi jirni, kulpanyikinyi palinymilikarti
    nyampalikarti.
  asm-FB: তেতিয়া ৰিবেকা আৰু তেওঁৰ দাসীয়ে আহি উটত উঠিল আৰু সেই লোকজনক অনুসৰণ কৰিলে।
    তাতে সেই দাসে ৰিবেকাক লগত ল’লে আৰু তেওঁৰ পথত যাত্রা কৰিব ধৰিলে।
  sus-A: رٍبٍكَ نُن عَ شَ فِنّيٍ نَشَ دْشْ حْشْمّيٍ قَرِ، عٍ نَشَ بِرَ عِبُرَهِمَ
    شَ وَلِكّ قْشْ رَ. عٍ بِرِن نَشَ سِفَ.
  fra-SBL: Rebekah se leva avec ses dames. Elles montèrent sur les chameaux, et suivirent
    l'homme. Le serviteur prit Rebecca, et s'en alla.
  hbo-hbo: וַתָּ֨קָם רִבְקָ֜ה וְנַעֲרֹתֶ֗יהָ וַתִּרְכַּ֙בְנָה֙ עַל־הַגְּמַלִּ֔ים וַתֵּלַ֖כְנָה
    אַחֲרֵ֣י הָאִ֑ישׁ וַיִּקַּ֥ח הָעֶ֛בֶד אֶת־רִבְקָ֖ה וַיֵּלַֽךְ׃
  shp-NTPO: Jatian Rebeca betan jawen yonoti ainbo camellonin peyakataanan, Abrahamman
    yonoti chibani bokana iki. Jaskatax, ja yonoti Rebeca bitaanan moa jainoax kaa
    iki.
  eng-WYCLIFFE: Therfor Rebecca and hir damesels stieden on the camels, and sueden
    the man, which turnede ayen hasteli to his lord.
  piu-2006: '@see-verse:GEN.024.060'
  pjt-pjt: Ka Ripikanya palumpa kungkawaṟa waṟkaripai tjuṯa kuḻu pirtji-pirtjiṟa kamulangka
    tati-tatinu munuya tjiḻpi panya Aipuṟamaku waṟkangka tjunguringkula anu. Alatji
    wati panya tjiḻpi paluṟu Ripikanya nguriṟa mantjinu munu ma-pakaṟa anu maḻaku
    palumpa mayatjakutu.
  cwe-cwe: Maabaho Lebeka na wasang'hani wake wa chike waisasala na wakwela ngamiya
    na kumsondelela iyo imsang'hani wa Bulahimu, nawo wose wasegela.
  bgs-bgs: Na, igsaké si Rebecca asta tô duma mga gabayi katô mga kamelyo ébô tumákkás
    dan katô ágsarigan i Abraham. Igpanó tô langun dan.
  kik-kik: Nake Rebeka na ndungata ciake, cia andũ-a-nja, makĩĩhaarĩria na makĩhaica
    ngamĩĩra, na magĩthiĩ na mũndũ ũcio. Nĩ ũndũ ũcio ndungata ĩyo ĩkĩoya Rebeka ĩgĩĩthiĩra.
  ksr-ksr: Kaeŋ jegi tegoro Rebekanoŋ weleŋqeqe embauruta yoŋowo waama kamel qagianoŋ
    uma rama weleŋqeqe jawiŋa otaaŋ keŋgi. Jawiŋ iinoŋ Rebeka wama galeŋ kono eleema
    kana keŋgi.
  fra-NCL: Alors Rebecca et ses servantes, s’étant levées, montèrent sur les chameaux,
    et suivirent cet homme. Et le serviteur emmena Rebecca et se mit en route.
  cek-AK: To pacoengah Rebekah hoi anih ih nongpatanawk angthawk o moe, kaengkuu hrang
    nuiah angthueng o pacoengah, to kami hnuk ah bang o; Abraham ih tamna mah Rebakah
    to lak moe, a caeh haih.
  xla-xla: Epame Lebeka mate epo ya꞉ gadlalo ipilatalo mate ka꞉mol aliya di dla yia꞉
    alisisi mate hetame tamalemama A꞉iblaham ya꞉ oko oplami mate taiyo.
  cuk-cuk: Geb degine, Rebeca, degi, Rebeca-e-maimar moli-yargan-muregedgi nakwismarsunnad,
    Abraham-e-mai-sorba nadap gusmalad. Weyobi, Abraham-e-mai Rebeca-sesa nadsunnad.
  uig-CYR: Шуниң билән Ривкаһ билән униң дедәклири орнидин туруп, төгиләргә минип,
    у кишигә әгишип маңди. Шундақ қилип хизмәткар Ривкаһни елип йолға чиқти.
  tel-2017: రిబ్కా, ఆమె సేవకురాళ్ళూ ఒంటెలెక్కి ఆ వ్యక్తి వెంట వెళ్లారు. ఆ విధంగా అబ్రాహాము
    సేవకుడు రిబ్కాను తీసుకుని తన దారిన వెళ్ళాడు.
  hat-BSA: Epi Rebecca te leve avèk bòn li yo, yo te monte chamo yo, e yo te swiv
    mesye a. Konsa sèvitè a te pran Rebecca, e li te pati.
  kos-kos: Na Rebecca ac mutan fusr kulansap lal elos akola ac sroang nu fin camel
    uh in wi mwet kulansap lal Abraham. Na elos nukewa mukuiyak som.
  hbo-WLC: וַתָּ֨קָם רִבְקָ֜ה וְנַעֲרֹתֶ֗יהָ וַתִּרְכַּ֙בְנָה֙ עַל־הַגְּמַלִּ֔ים וַתֵּלַ֖כְנָה
    אַחֲרֵ֣י הָאִ֑ישׁ וַיִּקַּ֥ח הָעֶ֛בֶד אֶת־רִבְקָ֖ה וַיֵּלַֽךְ׃
  ibo-ibo: Ribeka biliri, ya na ndị inyom na-ejere ya ozi, ha rigoro nʼelu ịnyịnya
    kamel ndị ahụ, soro nwoke ahụ. Ya mere, ohu ahụ duuru Ribeka laa.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିବିକା ଓ ତାହାର ଦାସୀମାନେ ଉଠି ଓଟ ଉପରେ ଚଢ଼ି ସେହି ମନୁଷ୍ୟର ପଛେ ପଛେ
    ଯାତ୍ରା କଲେ। ଏହିରୂପେ ସେହି ଦାସ ରିବିକାକୁ ଘେନି ପ୍ରସ୍ଥାନ କଲା।
  wmt-wmt: '@see-verse:GEN.024.060'
  chk-chk: Mürin Repeka me nöün kewe chon angang fefin ra amolätä ar sai, ra tötä
    won ekewe kamel pwe repwe eti nöün Apraham we chon angang. Iei usun ir meinisin
    ra feila.
  ssd-ssd: Taŋakinaik le Rebeka nuŋe piro pino mbanzo afu ndoŋ nane kamel poŋga mbolŋge
    minyokinaig le Abraham tuku piro taŋgo ta Rebeka tumba kinaig.
  rop-rop: Wal wen Rabeka en ola wekingel blanga im bin redi, deibin ol galimap langa
    detlot kemul, en deibin gowei na garram det wekinmen blanga Eibrahem.
  ukr-1871: Уставши ж Ребека й рабинї її посїдали на верблюди, та й пішли з чоловіком.
    І взяв раб Ребеку, та й пішов.
  eng-AOI: Then Rebecca and her young women servants and the old woman collected their
    things and got on the camels. Then they set off with Abraham's servants.
  yon-yon: Kwane, Abraham ye deme karub yoom Rebeka yoom yu deme wonong yoom kemo
    ari yi yiribman nekwane yi korem igakman winiwen.
  bch-bch: Tota Rebeka toman ngan ele paeaeanga tidae ga timado kamel paodeai. Ta
    tinasi Abraam ele paeaeanga ga tila. Ngan kadonga toa bedaoa ta Abraam ele paeaeanga
    ibada Rebeka ga ila.
  deu-1951: Also machten sich Rebekka und ihre Mägde auf und setzten sich auf die
    Kamele und zogen dem Manne nach. Und der Knecht nahm Rebekka und zog hin.
  eng-JPS: And Rebekah arose, and her damsels, and they rode upon the camels, and
    followed the man. And the servant took Rebekah, and went his way.
  ubr-ubr: Namon Rebecca a an bobo jeverei rus sibotitiwag ato asi camel tefasi sigai
    simair. Abraham an bobo orot Rebecca ibo ato tafanam sikirir sinai.
  srp-1865: I podiže se Reveka s djevojkama svojim, i posjedaše na kamile, i poðoše
    s èovjekom; i sluga uzev Reveku otide.
  lug-lug: Awo Lebbeeka n’abaweereza be ne basituka ne beebagala eŋŋamira ne bagenda
    n’omuweereza wa Ibulayimu omusajja, bw’atyo omuddu n’atwala Lebbeeka ne bagenda.
  heb-heb: ותקם רבקה ונערתיה ותרכבנה על הגמלים ותלכנה אחרי האיש ויקח העבד את רבקה
    וילך׃
  ben-IRV: পরে রিবিকা ও তাঁর দাসীরা উঠলেন এবং উটে চড়ে সেই মানুষের পিছনে গেলেন। এই
    ভাবে সেই দাস রিবিকাকে নিয়ে চলে গেলেন।
  pan-pan: ਤਦ ਰਿਬਕਾਹ ਅਤੇ ਉਸ ਦੀਆਂ ਸਹੇਲੀਆਂ ਉੱਠੀਆਂ ਅਤੇ ਊਠਾਂ ਉੱਤੇ ਚੜ੍ਹ ਗਈਆਂ ਅਤੇ ਉਸ ਮਨੁੱਖ
    ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਤੁਰ ਪਈਆਂ। ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਨੌਕਰ ਰਿਬਕਾਹ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਤੁਰ ਪਿਆ।
  mwp-mwp: Kalanu Rebeka a nanu ngoewakaz zagethaw mabaygal a nanu kulay buway zagethaw
    mabayg buthpathemin a kameloenu gimal thanuraydhin. Kalanu thana mura kalmel Abraman
    zagethaw mabaygiya oesipa. Thana koeyma goeygilnga uzaraydhin kurusipa amadhan
    thamadhin.
  mya-JVB: ရေဗက္က နှင့် သူ ၏မိန်းမငယ် တို့သည်ထ ၍ ၊ ကုလားအုပ် ကိုစီး လျက် ၊ ထိုယောက်ျား
    နှင့်အတူ လိုက် ကြ ၏။ ထိုသို့ အာဗြဟံကျွန် သည် ရေဗက္က ကို ဆောင်ယူ သွား လေ၏။
  tte-O: Mwa Libeka yo ana topaisowao sinesineo sikatububu yo simwalisae kameli pwatali
    mena yo Abelamo ana topaisowa yo kana tosaguwo mekalikavao silau.
  tbg-tbg: Minti tumanta Rebekaava nai qaraaka kaiqa nahentinavu vataakero qerama
    varero, kameriqaa vaarinte viraqaahai Eparahaamira kaiqa vaiinti hampata vura.
    Mintima kero Eparahaamira kaiqa vaiintivano Rebekaara vitakero vurama.
  hmo-hmo: Rebeka mai iena hesiai kekenidia idia toreisi, bona kamelo idia guia, hesiai
    tauna danu idia lao. Inai bamona dala dekenai hesiai tauna ese Rebeka ia hakaua
    lao.
  ata-ata: La sou Liveka iloꞌa ta sema sou xaixai noxie mitaxusou miꞌamiꞌa sou mimulinu
    itema sou xaixai noxou Avalaamu iloꞌa ta mitema noxou sou milai.
  nfa-nfa: Èle èèna ka, Ribka dènge bhèni dhu leru nèngu na lalau ka mèdha ra, ka
    ra caꞌe onta, pakèdꞌi dènge ka, madhutu dhèu sabꞌa Abraham sèra.
  urd-urd: और रिब्क़ा और उसकी सहेलियाँ उठकर ऊँटों पर सवार हुई, और उस आदमी के पीछे
    हो लीं। तब वह आदमी रिब्क़ा को साथ लेकर रवाना हुआ।
  rus-SYN: И встала Ревекка и служанки ее, и сели на верблюдов, и поехали за тем человеком.
    И раб взял Ревекку и пошел.
  cbt-NTPO: Nani nontohuachinara, Nipicaso piyapinënpitarë chachin, camiyoro'saquë
    ya'mitëahuatona', Apraan piyapinën imapi. Ina pochin Apraan piyapinën, Nipica
    matomarahuaton, huënantarin huachi.
  bqc-SIM: Ɔ̃ Lɛbɛka fɛ̀lɛ ń a zↄnↄɛↄ, aa kà yiongoↄ kpɛ, aa bↄ̀ tɛ gↄ̃ɛpizi, ↄ̃
    à tàńnↄ.
  tcz-CHONGTHU: Hichun Rebekah le asoh numei ho chu sangonsao chunga kaldoh un, Abraham
    sohpa nung chu ajui tauve, Hiti chun Abraham soh pan Rebekah chu apuiyun ahung
    tauve.
  mar-mar: मग रिबका उठली व ती व तिच्या दासी उंटावर बसल्या आणि त्या मनुष्याच्या मागे
    गेल्या. अशा रीतीने सेवकाने रिबकेला घेतले आणि त्याच्या मार्गाने गेला.
  tcs-tcs: Den Ribeka ane dem oman sebant blo em, bin klaimap antap lo dem kamal,
    ane ol bin lego gobaigen wea bossebant blo Eibram ane dem man blo em.
  soq-soq: Ema aupe Rebeka ita nolawa iotopa sanaau pue kamel osowe odane ita apana
    sa ita nola dewalala do antoiena.
  qub-qub: Chaypita Rebeca warmi uywaynincunawan camëlluta muntacurcur Abrahampa uywayninpa
    guepanpa aywacuran. Chaynömi Abrahampa uywaynenga Rebecata pusharan patrunninpa
    wamranpa warminpaj.
  bqp-bqp: Akũ Rɛbɛka fùtɛ kũ a nↄgbɛ̃ zĩkɛrinↄ, ò dì lakuminↄ kpɛ ò tɛ́ gↄ̃gbɛ̃
    pìii, akũ à tà kũńwo.
  hat-hat: Apre sa, Rebeka avèk tout sèvant li yo leve, yo moute chamo yo, yo pati
    avèk nonm lan. Domestik la pran l', li pati ak li.
  eng-BSB: Then Rebekah and her servant girls got ready, mounted the camels, and followed
    the man. So the servant took Rebekah and left.
  tod-tod: Eleɓɛka wuzeɠeni ta ná-botiɠɛ anzanu loungoiti, ti zei ɲɔmɛiti kɔma, ti
    ʋilɛ zunui ʋolu, ti ɗa li. Botiɠɛ zunui Eleɓɛka zeɠeni, é lii la.
  eng-WEBPB: Rebekah arose with her ladies. They rode on the camels, and followed
    the man. The servant took Rebekah, and went his way.
  kbq-kbq: Hagi Rebeka'ene mago'a agri eri'za a'nene kemori agumpi mareri'za, ana
    ne'mofo amage vu'naze. Higeno Abrahamu eri'za ne'mo'a Rebekana avreno vu'ne.
  nhe-BL: Huajca Rebeca ihuaya itlatequipanojcahua tlejcoque ipan camellos huan quitoquilijque
    itlatequipanojca Abraham. Huan queja nopa ne tlatequipanojquetl quicuitejqui Rebeca.
  bus-bus: Ben Rɛbɛka fɛ̀ɛ kↄ̃n a nↄgbɛ̃ zĩkɛrinↄ, aↄ̃ dì lakuminↄ kpɛɛ aↄ̃ↄ tɛ́ gↄ̃gbɛ̃
    pìzi, ben à tàńyo.
  gub-BL: Na'e Hemek a'e, izupe uma'ereko ma'e a'e wà no, uzemuàgà'ym a'e wà kury.
    Uzeupir kamer wakupepe wà, Àmàrààw hemiruze'eg rupi wata pà wà. Nezewe mehe oho
    a'e wi wà kury.
  eng-DRA: 'So Rebecca and her maids, being set upon camels, followed the man: who
    with speed returned to his master.'
  knf-knf: Rebeka na balemparul banaţa apaya ţi ŋnŧaam ŋi pnkunkaali aţaş ñiinţ. Hënk
    di di nalempar Abraham ajejuŋ ñaaţ aya.
