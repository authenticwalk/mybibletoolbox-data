verse: GEN.024.063
translations:
  mal-C: ഒരു ദിവസം സന്ധ്യക്ക് യിസ്ഹാക്ക് ധ്യാനിക്കുന്നതിനു വയലിലേക്കുപോയി; തലയുയർത്തിനോക്കിയപ്പോൾ
    ഒട്ടകങ്ങൾ അടുത്തു വരുന്നതായി കണ്ടു.
  deu-TKW: Einst war Isaak ausgegangen, um auf dem Felde zu beten, als der Abend anbrach.
    Als er nun aufblickte, sah er Kamele daherkommen.
  lin-lin: Na pokwa, Izaki akendeki na bilanga mpo na kozwa tango ya kokanisa na bozindo.
    Tango atombolaki miso, amonaki bashamo kopusana pene ya esika oyo azalaki.
  cbr-NT: Anuax ka achúshi nëtën nitsi kuanxun xupibukëbëtan iskinbi ka. Unikama camellonën
    'ai amikikuatsini rikuatsinia isakëxa.
  eng-LSV: and Isaac goes out to meditate in the field, at the turning of the evening,
    and he lifts up his eyes, and looks, and behold, camels are coming.
  bmu-bmu: Kaba mala miri söŋaumamgö aiga miaŋgöreŋ koumŋi mosöta gölme köröŋi ketaŋi
    miaŋgöreŋ anda liliköba keu mötmöriba uba wahöta ehiga tosatŋan kamel qakŋine
    tata yaŋgö kösutŋe kabingö kaget.
  eng-GNV: 'And Izhak went out. to pray in the fielde toward the euening: who lift
    vp his eyes and looked, and behold, the camels came.'
  eng-WEBSTER: 'And Isaac went out to meditate in the field at evening: and he lifted
    up his eyes, and saw, and behold, the camels were coming.'
  nhw-BL: Huan se tonal ica tiotlac Isaac quistoya ichaj para nejnemis huan motlatlajtis
    huan tlachixqui huan quinitac sequin camellos catli monechcahuiyayaj.
  swh-ONEN: Isaki akatoka kwenda shambani kutafakari wakati wa jioni, alipoinua macho
    yake, akaona ngamia wanakuja.
  bba-bba: Sɔ̃ɔ teeru u yɑrɑ yokɑ u swɑɑ ɡɑwɑ u kɑ bwisiku. Yerɑ u nɔni seeyɑ u mɛɛrɑ
    sɑruɔ u yooyoosu wɑ su wee.
  eng-KJVCPB: 'And Isaac went out to meditate in the field at the eventide: and he
    lift up his eyes, and saw, and behold, the camels were coming.'
  cpy-cpy: Tsireniityiimataki riyaatzi ikinawaetzi. Raminanaki iñaatziri ipokaeyini
    camello-paeni.
  mpx-mpx: Kokoyavi etegana Aisake i na i nawanawa uleya ge i nononuwanuwatu, yaka
    matana i lipwatanik kamel enuna i kitel hi nenem.
  wbp-wbp: Wuraji-pardu-karilki warrulpa wapaja ngurra-wana nyanungu-nyangu-wana,
    manulpa manngu-nyangu nyiya mayi Kaatu-kurlangu. Kujalpa warru wapaja, ngula-jana
    kawartawaralku parlu-pungu wurnturu-nyayirni kujalpalu yanurnu.
  luo-luo: Ka noyudo owuotho e pap godhiambo chiengʼ moro ka owuoyo gi Nyasaye, kendo
    kane orango malo, noneno ngamia kabiro.
  meu-meu: Adorahi ta taora ai eha loaloa, dina kerekerena ai, bena e roha isi, kamelo
    e maiva e itadia.
  npi-ULB: इसहाक साँझपख एकाग्रताका निम्ति बाहिर निस्‍केका थिए । उनले आँखा उठाएर हेर्दा
    ऊँटहरू आइरहेका देखे ।
  yor-yor: Isaaki sì jáde lọ sí oko ni ìrọ̀lẹ́ láti ṣe àṣàrò, bí ó sì ti gbé ojú sókè,
    ó rí àwọn ìbákasẹ tí ń bọ̀ wá.
  emp-NTPO: Ewari ab̶a quewara babʌrʌd̶e idjira drua pʌrrʌa nĩbasia. Maʌ̃ne cameyoda
    zesebʌdada unusia.
  ind-ind: Suatu sore, dia keluar dari perkemahan untuk menyendiri. Sewaktu berjalan-jalan
    di padang, dia melihat unta-unta datang dari jauh.
  pes-OPCB: یک روز عصر هنگامی که در صحرا قدم می‌زد و غرق اندیشه بود، سر خود را بلند
    کرده، دید که اینک شتران می‌آیند.
  ssx-ssx: Ipikita꞉ welealo nanema꞉ oni pate nina꞉ leke pota꞉ pomuluekema꞉ peekepate
    kemelomanu epemekeeki handeekeme.
  lcm-lcm: Si tenei ngelik marmarip i mang taun kata pasal avunga lik akipai ani nei
    rina, asi kana an sokotuk na lomlomonai. Na taun ang kata tun alak na kala tere
    avunga lik, kala arai ani keve kamel si la vulis serei.
  aer-aer: Ingwe anyentele re akethele unthetyame itirremele, re areke tyerrtye areye
    arlengenge apetyerlenge kamule-nge ikwere-werne atheke. Re arnpenheke itneke-werne-atheke.
    Nhenge Rebekah-ele renhe apetyerlenge areke; Re iparrpe ngkernemele kamule ikwerenhe-ngentyele
    atnarnpemele, imerte urrkapentye akngerre Abraham-kenhe apayuthnemele, “Angwenhe-ame
    artwe yanhe ularre apetyeme?” Urrkapentye akngerre re akenhe angkerlenge “Re kwenhe
    akngerrepate atyinhe Isaac.” Kele Rebekah-ele mantere ineke re inngerre artelhetyeke,
    nhenge arelhe apmere yanhe-arenye areyele mpwaretyarte alhilentye itnekenhele
    areketyenge.
  tgl-ULB: Lumabas si Isaac upang magnilaynilay sa bukid sa gabi. Nang tumingala siya
    at nakita, masdan, mayroong mga kamelyong parating!
  nop-nop: Ala tebele hogok talik yauhauhaule tibene uguk. Wooŋ dadiyeeŋ kamele heki
    buune yabuguk.
  kca-kca: 'Йэтна пеԓа Исаак тŏрнәӈ-лыптәӈ хӑра шушиԓыты мӑнәс, йэԓ ватман кащаԓәсԓы:
    верблюдәт йиԓәт.'
  cbu-NT: Zar puputaranllu, Isaaksha paseektakatu shitungeeranllu, mzatsipsha xitarat
    ashirangiya. Mapiyru xittu, piyam nap ashku, yap nda chinaru amb kameechsha shitungeeshinusin,
    wanungi turutut shitanu anoo parangiya.
  hui-hui: Horo mbirungi alendo hayagola Aisaga ibu ibaga bialu datani tilitilia hangu
    buhe wiagoria howa handa amu halu hearia nogo kamele dewa ibiyaria hendene.
  wrs-wrs: Wo makokonam himba osohovra lohmana vevna. Doa himba nongalga vena, ona,
    pai, ten kamelva monam ambv.
  mya-mya: ည​နေ​ချမ်း​အ​ချိန်​၌​သူ​သည်​လယ်​ကွင်း​ထဲ တွင်​ကု​လား​အုတ်​များ​လာ​နေ​သည်​ကို​မြင်
    ရ​လေ​၏။-
  cbi-NTPO: Tsejtu kependu' kainsha nenu lumi ya' yapaya keetala. Tsaintsunu uwanu
    kameyu kalen jandetsu kata-eemi.
  bod-N: ས་རུབ་ལ་ཉེ་བའི་དུས༌སུ། ཁོ་རང་ཐང་དཀྱིལ་ཞིག་ཏུ་སོང་ནས་བསམ་བློ་གཏོང་བཞིན་བསྡད༌ཅིང༌།
    ཁོས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན། རྔ་མོང་ལ་བཞོན་མཁན་འགའ་ཤས་ཡོང་བཞིན་པ༌མཐོང༌།
  wsk-wsk: Ale tom bo bainga ningi, noman sapa aolak ilu geragawa, motam namaram se
    camel taiwaman mu nungarkam.
  kkl-kkl: Ik nhon sum sinag aweag, “Ina kemeroa yabunun,” aro elenge aeag agha lambaogti,
    tilamogpa pham untari nimi poamsiekpa, yalameka tibogahiog.
  sna-sna: Humwe usiku akabuda akaenda musango kuti ambondorangarira, uye paakasimudza
    meso ake, akaona ngamera dzichiswedera,
  spa-BLM: Isaac salió a meditar en el campo al atardecer. Levantó sus ojos y miró.
    He aquí que venían camellos.
  beu-beu: Ved hahela muse, Isak ana teeng mi kaluar hela lamal-lamal. Isak ana apang
    ohit uuling ateing se, unta toang ue hoa.
  cac-cac: Axo yic vanxo yem c'u, van sb'eyec' vin̈, van snaub'tan̈an vin̈, axo ix
    yilan vin̈ to ay juntzan̈ noc' camello scoti.
  swh-ULB: Isaka akaenda kutafakari shambani jioni. Alipotazama akaona, natazama,
    kulikuwa na ngamia wakija!
  bel-bel: 'Як пачало вечарэць, Ісаак выйшаў у поле падумаць, і ўзьвёў вочы свае,
    і ўбачыў: вось, ідуць вярблюды.'
  deu-ELBBK: 'Und Isaak ging aus, um auf dem Feld zu sinnen beim Anbruch des Abends;
    und er hob seine Augen auf und sah: Und siehe, Kamele kamen.'
  mbb-OT: Duen timpu zutun ne malù en merusirem, migawas sikandin te valey ne midriǥuriǥu.
    Duen nepantew zin he kemilyu he ebpelingguma.
  msc-msc: Lon do rɔ, Isiyaka wara a mataamala diya wula kɔndɔ wura da fɛ. A ka a
    ɲa lɔ ka ɲɔɔmɛilu natɔla yen.
  mal-2015: വൈകുന്നേരത്തു യിസ്ഹാക്ക് ധ്യാനിപ്പാൻ വെളിമ്പ്രദേശത്തു പോയിരുന്നു; അവൻ
    തലപൊക്കി നോക്കി ഒട്ടകങ്ങൾ വരുന്നതു കണ്ടു.
  tuo-NT: Naꞌiqueꞌawãꞌcãtiri cura sijagʉ waꞌacʉ niwĩ. Tojo weegʉ cameyoa aꞌticã ĩꞌacʉ
    niwĩ.
  gup-gup: Bu wolewolehminj Isaac wam kore kabbal burrbuhburrbuni, wanjh balwohnang
    nang camels kabirrimhre.
  met-met: Bungbung tela ila raxangia bu hatum mua. Baing bagu mahaing saing bagu
    kameldi dima baing.
  gvs-gvs: Lavilavi tayamo iiketoiya yoyowo goi inuwonúwana go, ikandobala kameri
    igitedi simamaima.
  rmc-rmc: Ke račate, sar pes o Izak geľa te predžal pre maľa, obdikhľa pes a dikhľa,
    sar aven o ťavi.
  nlg-nlg: Mi ta sakai na nulavi, Isaac te sakusaku tua tana leghai ge ghanaghana.
    Mi tana bona keri, me righira vaa na lei camel tara mai.
  dgr-DOGNT: Įłàà xèhts'ǫ̀ whatsǫǫ̀ dèè k'e k'eda, ı̨daà k'eet'į̀ là tıts'aàdìıcho
    nagıadè goghàeda.
  pes-OPV: و هنگام شام، اسحاق برای تفکر به صحرا بیرون رفت، و چون نظر بالا کرد، دید
    که شتران می‌آیند.
  ron-1924: Ынтр-о сярэ, кынд Исаак ешисе сэ куӂете ын тайнэ пе кымп, а ридикат окий
    ши с-а уйтат; ши ятэ кэ веняу ниште кэмиле.
  ben-OBCV: এক সন্ধ্যায় তিনি ধ্যান করতে ক্ষেতে গেলেন, এবং যেই তিনি উপর দিকে তাকালেন,
    তিনি দেখতে পেলেন কয়েকটি উট এগিয়ে আসছে।
  lex-lex: Lera ida de lera nhi'pa nheria wa noma Isaka nlergot pa nalala'a la wewna
    wawannu pa nwarora-nwalai. Nwatul gaini pa namkek de onta-onta e rmai nieka.
  rgu-rgu: Ledo leodaeꞌ esa, ana kalua neme mamana leleo na mai, fo lalaꞌo hai ani.
    Ana botiꞌ laka na, boe ma nita onta ra mai.
  som-som: 'Oo gabbaldhicii ayaa Isxaaq berrinka u soo baxay inuu fikiro: markaasuu
    indhihiisa kor u taagay, oo wax fiiriyey, oo wuxuu arkay awr soo socota.'
  lat-VUC: 'et egressus fuerat ad meditandum in agro, inclinata jam die: cumque elevasset
    oculos, vidit camelos venientes procul.'
  aoi-aoi: Biya num-awiyebu-manja mamawura ni-jadanguma nakina ena-langwa-langwa kalikwa
    akwa nu-murndakilikenu-manja nakina n-andeya akena ni-rringka kamila abukwaya
    nawurraki-likenuma.
  eng-ASVBT: 'And Isaac went out to meditate in the field at the eventide: and he
    lifted up his eyes, and saw, and, behold, there were camels coming.'
  mna-mna: Rorou ta na, ni ipera mat bekena iwwa lene ri. Mi mataana ila na, ire zin
    kamel timar.
  ita-1885: Ed era uscito fuori per fare orazione alla campagna, in sul far della
    sera. E, alzati gli occhi, riguardò, ed ecco de' cammelli che venivano.
  eng-LXXUP: And Isaac went forth into the plain toward evening to meditate; and having
    lifted up his eyes, he saw camels coming.
  eng-ULB: Isaac went out to meditate in the field in the evening. When he looked
    up and saw, behold, there were camels coming!
  spa-VBL: Salió a los campos una tarde para pensar las cosas. Entonces miró a la
    distancia y vio venir los camellos.
  fra-_FOB: Et Isaac était sorti pour méditer dans les champs, vers le soir; et levant
    les yeux, il regarda, et voici que des chameaux arrivaient.
  mal-mal: വൈകുന്നേരത്തു യിസ്ഹാക്ക് ധ്യാനിക്കുവാൻ വിജനസ്ഥലത്തു പോയിരുന്നു; അവൻ തലപൊക്കി
    നോക്കി ഒട്ടകങ്ങൾ വരുന്നത് കണ്ടു.
  urd-GVR: Ek shām wuh nikal kar khule maidān meṅ apnī sochoṅ meṅ magan ṭahal rahā
    thā ki achānak ūṅṭ us kī taraf āte hue nazar āe.
  suz-BL: मिनु नाक्‍नाक्‍दो रूमी हिरथ लमाक्‍त। मिनु कोव़ङानु, ङोन रे दलओंठपुकी पिशो
    तवा बाक्‍त।
  ita-1927: Isacco era uscito, sul far della sera, per meditare nella campagna; e,
    alzati gli occhi, guardò, ed ecco venir de’ cammelli.
  ckb-ckb: ئیسحاق دەمەو ئێوارە چووە دەرەوە بۆ ناو کێڵگەکە و نوقومی بیرکردنەوە بوو،
    کە چاوی هەڵبڕی، بینی وا هەندێک وشتر بەرەو ڕووی دێن.
  eng-BBE: And when the evening was near, he went wandering out into the fields, and
    lifting up his eyes he saw camels coming.
  crx-NTPO: '''Et Isaac hulhgha nus ''a yun k''ut nuninuzut ha whuz oozya. Ndo yutan''en
    ''ink''ez whunilh''en, ''et nyo camel whuz de nal''us.'
  kan-OKCV: ಇಸಾಕನು ಸಾಯಂಕಾಲ ಹೊಲದಲ್ಲಿ ಧ್ಯಾನಮಾಡುವುದಕ್ಕೆ ಹೋದಾಗ, ಕಣ್ಣೆತ್ತಿ ನೋಡಲು, ಒಂಟೆಗಳು
    ಬರುವುದನ್ನು ಕಂಡನು.
  bbb-bbb: Ijiege rena Aeseki fune maza be ve nakisirema ijia va oenoeno ijia fu gake
    fanu kamero bino bu rovo fu giae.
  tam-2017: ஈசாக்கு சாயங்காலநேரத்தில் தியானம்செய்ய வயல்வெளிக்குப் போயிருந்தபோது தூரத்தில்
    ஒட்டகங்கள் வருவதைக்கண்டான்.
  spa-RV-1909: Y había salido Isaac á orar al campo, á la hora de la tarde; y alzando
    sus ojos miró, y he aquí los camellos que venían.
  ron-BTF: Şi Isaac a ieşit să mediteze în câmp, pe înserat; şi şi-a ridicat ochii
    şi a privit şi, iată, cămilele veneau.
  eng-WEBP: Isaac went out to meditate in the field at the evening. He lifted up his
    eyes and looked. Behold, there were camels coming.
  eng-FBV: He went out into the fields one evening to think things over. He looked
    into the distance and saw camels coming.
  nld-1939: 'Eens was Isaäk bij het vallen van de avond het veld ingegaan, om zich
    wat te verzetten; toevallig sloeg hij zijn ogen op, en zie: daar kwamen kamelen
    aan.'
  nch-BL: Huan se tonali ica tiotac Isaac quisqui ichaj para nejnemis huan motatajtis
    huan tachixqui huan quinitac sequij camellos cati monechcahuiyayaj.
  tfr-NTPO: Dbar kjwara kjok sëng ga opshino jek shäng woshtë. Ga ĩya ga öng jëkkl̈o
    sok këskës tek tjeng.
  vie-1934: lối chiều, người đi ra ngoài đồng đặng suy ngẫm; nhướng mắt lên, kìa ngó
    thấy lạc đà đâu đi đến.
  hin-CV: एक शाम जब वे चिंतन करने मैदान में गये थे, तब उन्होंने ऊंटों को आते हुए देखा.
  eng-OURB: Isaac [Laughter] went out to meditate in the field at the evening. He
    lifted up his eyes, and saw, and, behold, there were camels coming.
  spa-BES: Y cerca de la tarde, salió vagando por los campos; y alzando los ojos,
    vio venir camellos.
  tdx-tdx: Niavotse amy harivay t’Ietsàke hitalaho an-kivok’ ao, aa ie niandra, le
    naheo’e te rameva ty nimb’ama’e mb’eo.
  vid-vid: Zuwa limwe matinazo, Isaka nakaluta kumgunda kijesa. Lelo nakalola nakona
    ngamiya wanguya.
  pwg-pwg: Mara sago ravi ipika na ikiibau ku dobu yagharina ma ivivi nuwanotanota.
    Ma itepa da ikitataweyana ma ikita da kamel viya ibaba ipipisi.
  eng-OKE: And Izhak went forth to pray in the field, at the presence of the evening;
    and he lifted up his eyes, and looked, and, behold, the camels came.
  tha-KJV: เวลาเย็​นอ​ิสอัคออกไปตรึกตรองที่​ทุ​่งนาและท่านก็เงยหน้าขึ้นมองไป และดู​เถิด
    มี​อูฐเดินมา
  por-BR-2018: E havia saído Isaque a orar ao campo, à hora da tarde; e levantando
    seus olhos, olhou, e eis os camelos que vinham.
  bco-bco: A꞉na silikiyo꞉, ho꞉len nowo꞉ ga꞉lo dowabiki, e egelo꞉wa sia꞉liki, osolo
    ba꞉ba꞉ amio꞉ ka꞉mol nolo꞉ yabi ba꞉ba꞉.
  deu-ELO: Und Isaak ging aus, um auf dem Felde zu sinnen beim Anbruch des Abends;
    und er hob seine Augen auf und sah, und siehe, Kamele kamen.
  ktm-ktm: Pehon sei ti iy inelila odo lok mundriu murune he-en eriy, pe indroni su
    kamel hapai.
  caa-caa: Y tama inteꞌ día conda war acbꞌare locꞌoy tuaꞌ axana tama e choquem lugar
    tuaꞌ ubꞌijnu tama e Dios. Y conda war axana cay uwira que war watar cora sian
    camello.
  eng-WYC-2018: And he went out to think in the field, for the day was bowed [down]
    then; and when he had raised [up] his eyes, he saw camels coming (from) afar.
  epo-epo: Kaj Isaak eliris, por mediti sur la kampo, kiam komenciĝis vespero; kaj
    li levis siajn okulojn kaj vidis, ke jen venas kameloj.
  uig-PIN: Isⱨaⱪ kǝqⱪurun istiⱪamǝtkǝ dalaƣa qiⱪⱪanidi; u bexini kɵtürüp ⱪarisa, mana
    tɵgilǝr keliwatatti.
  beo-beo: E da baloga amo odagiaba sogega ahoanoba, ga:mele manebe ba:i.
  tpi-OTNT: Long wanpela apinun em i wokabaut long ples i gat sotpela gras, na em
    i lukim ol kamel i kam.
  hau-SA: Wata rana da yamma ya fita zuwa fili domin yă yi tunani, sa’ad da ya ɗaga
    ido, sai ya ga raƙuma suna zuwa.
  udu-udu: Dhala Is/hak yaki’d ka pije/ mmo’thowa pije/ mo e mom’pimpili/ mo. Dhali
    a’di ’de’kki em piti ’kup̱ki mis mo dhali p̱ar mo e mo dhali hili mo mo ma, kalman
    uni p̱u’dkin mo be.
  uig-LAT: Ishaq kechqurun istiqametke dalagha chiqqanidi; u béshini kötürüp qarisa,
    mana tögiler kéliwatatti.
  nde-nde: Ngenye intambama waya ensimini ehambahamba ukuthi ake ahluze ingqondo,
    wasesithi uyakhangela wabona amakamela esiza.
  ton-ton: Pea ʻalu atu ʻa ʻAisake ki he ngoue ʻi he efiafi, ke ne lotu; pea ne hanga
    hake hono mata ʻo sio, pea vakai ʻoku haʻu ʻae fanga kāmeli.
  ces-1613: A vyšel Izák k přemyšlování na pole, když se chýlilo k večerou; a pozdvih
    očí svých, uzřel, an velbloudové jdou.
  eko-eko: Siikhu moote, njuwa-looveva wakathi Esiyaakha aari othepelaavo mmashapa,
    khulansa maasho khoona enkamiiya zeettaka ota.
  nss-nss: Piyahon sih yiy ihorokai kol ngawan pe maran pakiya paingan pwi, inime
    hu kamel huropo husa.
  eng-WMB: Isaac went out to meditate in the field at the evening. He lifted up his
    eyes and looked. Behold, there were camels coming.
  tam-TCV: ஒரு மாலை நேரத்தில் தியானம் செய்வதற்காக ஈசாக்கு வெளியே வயலுக்குப் போனான்.
    அவன் நிமிர்ந்து பார்த்தபோது, ஒட்டகங்கள் வருவதைக் கண்டான்.
  ceb-ULB: Migawas si Isaac aron mamalandong sa uma niadtong gabhiona. Tan-awa, sa
    paghangad niya, nakita niya nga adunay nagpadulong nga mga kamelyo!
  mkn-mkn: Satu sore, dia kaluar dari tenda ko jalan-jalan cari angin. Dia angka muka,
    ju dia dapa lia onta dong datang.
  pol-UBG: I wyszedł Izaak na pole pod wieczór, aby rozmyślać. Gdy podniósł swe oczy,
    zobaczył zbliżające się wielbłądy.
  agr-agr: Nunak nunikui wagki tuke ayamak Apajuín aujak wekaesatatus. Nuwi wekagu
    pagkas niimsatakama camello miniagtatman wainkauwai.
  kyc-kyc: Alemanji dokopa Aisake baa sipurapala ee dokona pao poraiyuo suu pyao kareya.
    Karo dokopa lenge pendakae lapala mena kamele dupwa epeyaminyi kandeya.
  urd-GVU: ایک شام وہ نکل کر کھلے میدان میں اپنی سوچوں میں مگن ٹہل رہا تھا کہ اچانک
    اونٹ اُس کی طرف آتے ہوئے نظر آئے۔
  deu-1912: und war ausgegangen, zu beten auf dem Felde um den Abend, und hob seine
    Augen auf und sah, daß Kamele daherkamen.
  ntj-ntj: Palunyalu mungarrtji-mungarrtji pakara mapitjangu yilkaku parrangaralanytja.
    Palunyalu nyangu kamurlpa pirni-ya tiwa pitjalayinnyangka.
  row-row: Bꞌobꞌobꞌoꞌ esa, ana dea neu lao-laoꞌ haiꞌ anin. Ana botiꞌ mata na ma, nita
    banda onta ra rema.
  kan-2017: ಇಸಾಕನು ಸಂಜೆ ವೇಳೆಯಲ್ಲಿ ಧ್ಯಾನ ಮಾಡುವುದಕ್ಕಾಗಿ ಬಯಲು ಪ್ರದೇಶಕ್ಕೆ ಹೋಗಿದ್ದನು. ಅಲ್ಲಿ
    ಕಣ್ಣೆತ್ತಿ ನೋಡಲಾಗಿ ಒಂಟೆಗಳು ಬರುವುದನ್ನು ಕಂಡನು.
  ena-ena: Mu tɨbɨ hɨfɨlɨdaŋ lɨdaci mɨda hɨvɨ hɨdami. Hɨdahɨda igɨci sabaŋ kamelɨ
    agɨlaŋ vehavɨmi.
  tgo-tgo: Yeghɨyeghɨye regha i raŋgi na mbe i loŋga weiye le rerenuwaŋa, na mbaŋa
    i tagathɨna marae, i thuweŋgiya kamel, amba inanji bwagabwaga, thɨ loŋga ghɨdaghɨda.
  yap-yap: I yan nike gonowrug u daken e flang i yan, me guy bogi kamel ni be yib.
  tet-tet: Loraik ida, nia sai nosi batane, laꞌo nola anin. Nia foti oin, titu naree
    kuda unta sia laꞌo lolok mai.
  hlt-MCSB: Hlaem a pha vaengah Isaak te lohma la cet tih kho a poek . Te vaengah
    a mik a huel tih a sawt hatah kalauk tarha ha khong pah.
  mdy-ETH: ፔቴ ኬሊ ሳዓ ሃባርታንቴ ቦኦሎ ፔጎይዳ ሴካ ሃንጋ ሃንቲ ሃንቲ ዒዚ ፔ ማሊሢዳ ዓኣዖ ጋኣላ ሃኬና ሙካያ ዴንቄኔ።
  twi-ASANTE: Ɛda koro anwummerɛ bi a Isak kɔtuu mpase srɛ so refa adwene no, ɔtoo
    nʼani hunuu sɛ nyoma sa so reba.
  bhl-bhl: '@see-verse:GEN.024.062'
  con-NTPO: Tsa'caen can'jemba tayo cose jisi pasiaye sombo. Tsa'caen jacamba tsu
    atte cameyondeccu jiña'choma.
  eng-WEBU: Isaac went out to meditate in the field at the evening. He lifted up his
    eyes and looked. Behold, there were camels coming.
  bnp-bnp: Na malunga i laho na hania. I mata rike, i matai a kamel ri laho valai.
  wal-wal: Issi gallassi omarssi Yisaaqi ba wozanan qoppiiddi dembbaa kiyidi yuuyees;
    yuuyiiddi i xoqqu giidi xeelliyo wode, gaameelati yiyaageeta be7iis.
  mgh-mgh: Nihuku nimoca ukati wococilo, Isaki anaswali mmattani, ahowusa miitho awe
    ayo ni ahoona inkamira ciwaka.
  acu-NT: Tura kiarai wekaak, pangkai jiimkama arák camello wininaun wainkamiayi.
  spa-PDDPT: Isaac había salido a meditar al campo al llegar la tarde. Cuando levantó
    sus ojos, miró y ahí llegaban unos camellos.
  gun-gun: Ka'aru'i jave oo oyvy rupi oikuaa pota aguã. Ha'e gui oma'ẽ vy oexa camelo
    árygua kuery ou oiny rã.
  agu-BL: Cho'n sajnak i'tz tan xo'n stzi' yi jun a'a'tz. Ej nin cwe'n k'ej cuntu'
    pakxe'n tzajtz. Jalt cuntunin yi bene'n xmayil yi txant cuntu' tan cyule'n cobox
    camey.
  eng-PEV: Then one afternoon, when it was nearly night time, Isaac went out to the
    grass lands to think about things. Then he looked up and saw camels coming, so
    he walked out to meet them.
  ilo-ULB: Rimmuar ni Isaac tapno mapan agpanunot iti kataltalunan iti rabii, ket
    idi timmangad isuna ken kimmita, pagammoan ket adda nakitana a sumagmamano a kamelio
    a sumungsungad!
  kpg-kpg: Mee guu hana haga hiahi loo belee heehee i lodo nia gowaa maalama, geia
    gaa mmada gi nia ‘camel’ e loomoi.
  uig-ARA: ئىسھاق كەچقۇرۇن ئىستىقامەتكە دالاغا چىققانىدى؛ ئۇ بېشىنى كۆتۈرۈپ قارىسا،
    مانا تۆگىلەر كېلىۋاتاتتى.
  bsp-bsp: Dɔfɔy dɔlɔma kɔ Isiyaka ɔŋkɔ dəŋkɔtəs dəkulum, endeyekti fɔr k'ɛnəŋk yɔkɔmɛ
    yec-der.
  bps-bps: Na satu duh too flabi nan, salu kenen ditù di nligon du dmasal, na di ktukengan
    meye teenan i dad kamél fan kel déén.
  mbs-mbs: Pegkemeapon, dimoton sikandin te pawà din amon megtawal-tawal sikandin,
    aw kinità din te doen menge otaw dimateng diyà kandin simakay te menge kamilo.
  tof-tof: Darrpan ngürr, ene simam abüs, wa popa agólóm wamórr pórrpótyapdó, da kwit
    nóma yazilürr, wa kamel nósenóp tóbakabóna tótókde.
  sus-sus: Lɔxɔɛ nde, Isiyaga to mini a maɲɛrɛde daaxa nunmare tɛmui, a naxa Iburahima
    xa walikɛ xa ɲɔxɔmɛe to fa ra.
  pon-2006: Soutik ehu, e ahpw wie mwemweitseli nan mohs akan, e ahpw kilangada kamel
    kei me kohkohdo.
  jae-jae: Gêdêŋ kêtula teŋ Isak kêsêlêŋ gêmoa kôm ŋalêlôm gebe taê ênam nê biŋ ŋagêdô
    e gêôc mataanô sa ma gêlic kamele sêmêŋ.
  ksd-ksd: Ma ba i ga ravian, i ga vana ta ra uma, upi na nununuk; ma i ga idok, ma
    i ga gire ra umana kamel dia ga poapot.
  tur-YTC: İshak akşama doğru düşünmek için tarlaya gitti. Gözlerini kaldırdı ve baktı.
    İşte, develer geliyordu.
  bel-N: I выйшаў Ісаак падумаць у поле пад вечар, і ўзьняў вочы свае, і ўбачыў, і
    вось, вярблюды прыходзяць.
  grc-BRENT: Καὶ ἐξῆλθεν Ἰσαὰκ ἀδολεσχῆσαι εἰς τὸ πεδίον τὸ πρὸς δείλης, καὶ ἀναβλέψας
    τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε καμήλους ἐρχομένας.
  ind-AYT: Pada suatu petang, dia berjalan-jalan ke ladang untuk menyendiri. Ketika
    dia melayangkan pandangannya, lihatlah, ada unta-unta yang sedang datang.
  lid-lid: Iy edek leleyah ili lobwidiu na beyeh eme madan anya kili badeh iy anyolom
    iri kamel adek ame mirihik.
  eng-NNA: One evening he was just walking around, away from his camp, he saw the
    camels coming.
  nya-nya: Tsiku lina chakumadzulo, Isake anatuluka kukayendayenda ku munda, ndipo
    atakweza maso anaona ngamira zikubwera.
  hrv-hrv: U predvečerje iziđe Izak da se poljem prošeta; diže oči i ugleda deve gdje
    dolaze.
  mps-mps: Te nosali me sogo be pio ebode aga te nosai elalubo digi pebeli dilide
    biliduai, tama agai te kamel meba aselabo suali.
  llg-llg: Ledo bobok esa, ana kalua neme uma teman mai, fo ana lalaꞌok sangga ani.
    Ana botik matan, boe ma nita banda onta la mai.
  tpi-tpi: Long wanpela apinun em i wokabaut long ples i gat sotpela gras, na em i
    lukim ol kamel i kam.
  dan-1931: Da han engang ved Aftenstid var gået ud på Marken for at bede, så han
    op og fik Øje på nogle Kameler, der nærmede sig.
  vie-OVCB: Một buổi tối, Y-sác ra ngoài đồng suy ngẫm, chợt thấy một đoàn lạc đà.
  lbk-lbk: Isnan nakhosfetana et finmala is kaponchag ay en nanad-alan, ke na't inila
    nan cheycha'y kamelio ay omal-ali.
  guj-2017: ઇસહાક સાંજે મનન કરવા માટે ખેતરમાં ગયો. ત્યારે તેણે પોતાની આંખો ઊંચી કરી
    તો તેણે ઊંટોને આવતાં જોયાં!
  byr-byr: '@see-verse:GEN.024.062'
  awx-awx: Gwendune tukwatde hikngä, songäxätan ku moyo tihikuhika, kwayiwän enawän
    tahakengu, kamelu apunggäwä kakut.
  pon-2006A: Soutik ehu, e ahpw wie mwemweitseli nan mohs akan, e ahpw kilangada kamel
    kei me kohkohdo.
  por-BRBSL: Isaac saiu para meditar no campo à noite. Ele levantou os olhos e olhou.
    Eis que vinham camelos.
  aly-aly: Atwerrp ra alhenh, artwernem-anem ra arnarek kamwerl-akert apey-alperl-anenty.
    Ra ikwer-rnem-warl-athek alhenh.
  cth-cth: Tangminlasa vah Isak teh khopouk hanlah law lah a cei teh radoung teh a
    khet nah kalauk a tho e hah a hmu.
  twi-twi: Da koro anwummere bi a Isak kotuu mpase wɔ sare so refa adwene no, ɔtoo
    nʼani huu sɛ yoma sa so reba.
  hlt-hlt: Hlaem a pha vaengah Isaak te lohma la cet tih kho a poek . Te vaengah a
    mik a huel tih a sawt hatah kalauk tarha ha khong pah.
  tbz-SIM: Kuyuoku mɑkù kɛ̀ Isɑkii yɛ̀ kɛ́ncentì dikpɑ́ɑ̀, kɛ́wéntɛ́ kɛ́yɑ̀ yòyóbɛ̀
    kɛ̀ bɛ̀ kèríní.
  msy-2020: Egha guaratɨzir kamɨn a bizibagh nɨghnɨghasa, tuzimɨn arua ghua, kogha
    kamelbar gari da saghon izi.
  txq-txq: Ledo bobok esa, ana kalua numa laak mai, fo neu laꞌo-laꞌo haꞌi anin. Ana
    botik matan, boe ma mete-nita ontar mai.
  aaz-aaz: Neon maeb es ate, in npoi naꞌko in tenas he nna-nao kuun. In nait in matan,
    ma napen-peen kuun on naan ate, in niit unta puukn es annaon neman.
  azb-azb: Axşam düşəndə İshaq bir qədər düşünmək üçün çöllüyə getdi. O, başını qaldırıb
    baxanda gördü ki, dəvələr gəlir.
  eng-DBY: And Isaac had gone out to meditate in the fields toward the beginning of
    evening. And he lifted up his eyes and saw, and behold, camels were coming.
  hin-2017: साँझ के समय वह मैदान में ध्यान करने के लिये निकला था; और उसने आँखें उठाकर
    क्या देखा, कि ऊँट चले आ रहे हैं।
  wol-KYG: Genn ngoon Isaaxa génn, di doxantu ca àll ba. Naka la ne sigget xool, séen
    giléem yuy ñëw.
  swp-swp: Maimailahi eai Isaako ie pesa oea eai i laulauwayo bena nuana i hedosiuioi
    eo i nuanuatuadidiri; abo matana i helabaisinidi to nei kamela i itadi se laolaoma.
  bjr-bjr: Miqoo maridanoo Isakeefa moo eenoonnai aatata nidanoo uqeera fufanoo mirinni
    qafoofanoo kammeerauqa qumiqau.
  eng-YLT: and Isaac goeth out to meditate in the field, at the turning of the evening,
    and he lifteth up his eyes, and looketh, and lo, camels are coming.
  kne-kne: Malablabi pay, binmel-ay si Isaac ay en manlikliked sin dagdagas di beey
    da dowan mankarkararag. Manmeswat pay, tinamang nay nangakabayos kamel ay omal-ali.
  heg-NTPO: Leol-hat mesan na, un puti deng hlepe la, le lako-laok nuting angin. Kon
    un botas le ngat tam, un net unta las laok maas.
  ptu-ptu: Pissananna kahubenni messubummi Ishak anna kalao-laoi lako pa'kambisam.
    Pissananna ma'pahandammi lao, iya muitam unta sule ma'tuhu'-tuhu'.
  bzd-NTPO: Tsá̱li̱ ta̱ Isaac e̱' yéttsa̱ shkök ka̱bikeitsörami. E' wösha̱ ta̱ ie'
    isué̱ tö kameio datse̱ tseë.
  kwf-kwf: Ana taꞋi asoa, kaidaꞋi sina ka suꞋu naꞋa, nia ruꞋu Ꞌi maa ka leka liliu,
    ma nia ka lisia ti kamel kira leka maꞋi.
  eng-WYC-2017: And he went out to think in the field, for the day was bowed [down]
    then; and when he had raised [up] his eyes, he saw camels coming from afar.
  eng-WMBB: Isaac went out to meditate in the field at the evening. He lifted up his
    eyes and looked. Behold, there were camels coming.
  spp-spp: Canŋka yàkoŋɔ, Ishaka à fwor'a kàr'a sà a uye ɲaare sige e, marii funŋke
    caa. U à ta u ɲùŋke yîrige si wíi ke, ka u u ɲwɔhɔɲyi ɲya yi i ma.
  aey-aey: Wesu osona uqa cocobi bili uqa cabina nuen. Odimei uqa ameg suli umei mecien.
    Euqa uqa kamel hohogin meciaden.
  urd-GVH: एक शाम वह निकलकर खुले मैदान में अपनी सोचों में मगन टहल रहा था कि अचानक
    ऊँट उस की तरफ़ आते हुए नज़र आए।
  rug-rug: Meke sipu enene dodogoro nana gua si asa pa popoa qega pana veluvelu opokaputu,
    si dogori sa sari na kameli sapu korapa ene mae.
  gaz-gaz: Innis gaaf tokko gara galgalaa utuu bakkeetti baʼee waa yaadaa jiruu oli
    ilaalee kunoo gaalawwan dhufaa jiran arge.
  fra-LSG: Un soir qu’Isaac était sorti pour méditer dans les champs, il leva les
    yeux, et regarda; et voici, des chameaux arrivaient.
  gnn-gnn: bala marrtji'‐marrtji ŋula baṉarra'kurruna, dhukarr‐nhäma'‐nhama, gumu'‐gumurryunna
    maṉḏaku, bala ŋayi bitjanna bala nhäma dharr‐way wäyinnha gamulnhana walalanha,
    walala marrtji wäŋgama lili withiyan ŋanya.
  yal-yal: Ɲinbanna nde ra, a minixi a masigadeni, a yi ɲɔgɔmɛne to fɛ.
  gum-gum: Isaacbe kan maaben wambigwansrø lliranrrab webarrin købig køn. Incha møimbe
    kurraashene, camellosmera pulu lutaurab amrruptinchibelø køn.
  iou-iou: Eruk kadäni kubäta bipäda itpäŋ-nadäkta piäken kuŋkuko ittäŋgän dapun ijiŋpewän
    kwäpäŋ kamel äbäŋirä yabäŋkuk.
  haw-1868: 'Hele aku la o Isaaka ma ke kula e noonoo ai i ka wa ahiahi: alawa ae
    la kona mau maka iluna, aia hoi na kamelo e hoi mai ana.'
  arb-NAV: فَخَرَجَ عِنْدَ الْمَسَاءِ إِلَى الْحَقْلِ مُتَأَمِّلًا، وَإِذْ تَطَلَّعَ
    حَوْلَهُ شَاهَدَ جِمَالاً مُقْبِلَةً،
  adz-adz: Nam nufan mangan da arangan iyung nam manaꞌ idzintsuts ifan i runtaꞌ angu
    mpadan da maran fura nan. Da iraꞌ i maran da itsangan kamir fain badan.
  ewe-ewe: Gbe ɖeka fiẽ esi wònɔ tsa ɖim le gbedzi nɔ gbe dom ɖa la, ekpɔ kposɔwo
    gbɔna ɖa.
  eng-LEE: And Isaac was gone out to meditate in the field toward evening; and he
    lifted up his eyes, and saw, and, behold, camels were coming.
  dji-dji: Ga wurpm balnggili, miri yabuḻu bildjirri, nyani Yisak gukirrinyi murrurrtmirrpmi.
    Nyani milingili, girri djiny bumiri-nyangiṉi ngunuwiltji kamulpili bi girim nyini.
  gvn-gvn: '@see-verse:GEN.024.062'
  nna-nna: Warajanga jarurrukartingi jalanga puru marnti yaninyikinyi, kamalarrangu
    yirrirnijaninyi palinyju, milpanyikinyiyi.
  asm-FB: ইচহাকে সন্ধিয়া সময়ত কোনো বিষয় বিবেচনা কৰি পথাৰলৈ গৈছিল। তাতে তেওঁ যেতিয়া
    চকু তুলি চালে, তেতিয়া উটবোৰক আহি থকা দেখিলে।
  sus-A: لْشْي ندٍ، عِسِيَفَ تٌ مِنِ عَ مَحّرّدٍ دَاشَ نُنمَرٍ تّمُي، عَ نَشَ عِبُرَهِمَ
    شَ وَلِكّ شَ حْشْمّيٍ تٌ قَ رَ.
  fra-SBL: Le soir, Isaac sortit pour méditer dans les champs. Il leva les yeux et
    regarda. Et voici, des chameaux arrivaient.
  hbo-hbo: וַיֵּצֵ֥א יִצְחָ֛ק לָשׂ֥וּחַ בַּשָּׂדֶ֖ה לִפְנֹ֣ות עָ֑רֶב וַיִּשָּׂ֤א עֵינָיו֙
    וַיַּ֔רְא וְהִנֵּ֥ה גְמַלִּ֖ים בָּאִֽים׃
  shp-NTPO: Ja yaménox yantanaitian chankati kaa iki. Jainxonra camellobo jakiriti
    joái oinna iki.
  eng-WYCLIFFE: And he yede out to thenke in the feeld, for the dai was `bowid thanne;
    and whanne he hadde reisid the iyen, he seiy camels comynge afer.
  piu-2006: '@see-verse:GEN.024.062'
  pjt-pjt: Munu nyara palula nyinara paluṟu mungartji kutjupa ilytjikutu anu unytju,
    tjinguṟu urukulintjikitja. Munu ilytjingka ma-pitjala kata ma-katuṟa aḻa miṟantjikitjangku
    nyangu kamula tjuṯa ngalya-pitjanyangka.
  cwe-cwe: Ichigulogulo Isaka kasegela na kahita kumgunda kugesa na kawona ngamiya
    wokwiza.
  bgs-bgs: Tô igsalláp dán tô álló, igsadun sikandin tun ta kinamát din ébô manó-panó.
    Igsállág sikandin asta igkita din na duwán mga manubù na igdunggù na igsaké ka
    mga kamelyo.
  kik-kik: Hwaĩ-inĩ ũmwe-rĩ, nĩathiire na kũu mũgũnda-inĩ agecũũranganie, na aatiira
    maitho, akĩona ngamĩĩra ciũkĩte.
  ksr-ksr: Kaŋ laligoŋ gomaŋ tiimambaa ano kanoŋ kuuŋa mesaoŋ baloŋ koria somata kanoŋ
    kema liligoŋ qaa romoŋgoŋ jaa riŋ waama iiro tosianoŋ kamel qagianoŋ rama iwaa
    kosianoŋ kawombaajoŋ kagi.
  fra-NCL: Un soir qu’ Isaac était sorti dans les champs pour méditer, levant les
    yeux, il vit des chameaux qui arrivaient.
  cek-AK: Niduem naah loe khopoek hanah lawk ah caeh, a danh naah kangzo kaengkuu
    hrangnawk to a hnuk.
  xla-xla: Ya꞉ edla halemama tamila꞉la haleta isikimi mo haliyamale dla holomsela꞉la
    taiyo. Epo holomsela꞉mama natilati ka꞉mol aliyata pumulla natiyo.
  cuk-cuk: Isaac deunni sedogidbali binsa sapurba wis garmakdii sanaded. Agi dakalid,
    moli-yargan-muremalad daniki.
  uig-CYR: Исһақ кәчқурун истиқамәткә далаға чиққан еди; у бешини көтирип қариса,
    мана төгиләр келивататти.
  tel-2017: ఆ సాయంత్రం ఇస్సాకు ధ్యానం చేయడానికి మైదానంలోకి వెళ్ళాడు. అక్కడ అతడు తలెత్తి
    చూసినప్పుడు ఒంటెలు వస్తూ ఉన్నాయి.
  hat-BSA: Isaac te ale deyò pou fè meditasyon nan chan an nan aswè. Lè li te leve
    zye li pou gade, gade byen, chamo yo t ap vini.
  kos-kos: Ke tufahna ekela el illa ac fufahsryesr in polo acn sac, ac liyauk kutu
    camel fahfahsru.
  hbo-WLC: וַיֵּצֵ֥א יִצְחָ֛ק לָשׂ֥וּחַ בַּשָּׂדֶ֖ה לִפְנ֣וֹת עָ֑רֶב וַיִּשָּׂ֤א עֵינָיו֙
    וַיַּ֔רְא וְהִנֵּ֥ה גְמַלִּ֖ים בָּאִֽים׃
  ibo-ibo: Aịzik pụtara ịtụgharị uche nʼọhịa nʼoge uhuruchi. Ọ lepụrụ anya hụ ọtụtụ
    ịnyịnya kamel na-abịanụ.
  ory-ory: ପୁଣି, ସନ୍ଧ୍ୟା ବେଳେ ଧ୍ୟାନ କରିବା ପାଇଁ କ୍ଷେତ୍ରକୁ ଯାଇଥିଲା; ଏଥିମଧ୍ୟରେ ଅନାଇ ଓଟଗଣକୁ
    ଆସିବାର ଦେଖିଲା।
  wmt-wmt: '@see-verse:GEN.024.062'
  chk-chk: Iwe, Isaak a feila lemäl lekuniol pwe epwe iotek. Nge lupwen a chimwetä,
    a küna pwe eu mwichen kamel a feito.
  ssd-ssd: furiram tiŋtiŋka ake kaloymba kina sulumba mambilmba kamel afu promba ilnaig
    le kaŋgerkina.
  rop-rop: Wen imbin aftanuntaim na Rabeka bin luk wanbala men deya bin wokaranbat
    lilbit longwei. En wen dubala bin luk miselp, Rabeka bin godan brom det kemul,
  ukr-1871: Вийшов же над вечір Ізаак на поле, розігнати думки. І позирне очима своїми,
    та й бачить, ідуть верблюда.
  eng-AOI: He came out of his tent when the sun was setting, and while he was out
    walking he saw the camels coming.
  yon-yon: Ye kuu oobnon yaa yirokaba mongkobon anuk yarone korok kankoone wedmoone
    kemo kuu meniib.
  bch-bch: Be lailai ede Aisak ilalala ga ila ngan tibur aea purup kemikemi ta idio
    iraring. Be imata idae ta igera gid kamel tilalala ga tinam.
  deu-1951: und er war zur Abendzeit auf das Feld gegangen, um zu beten, und hob seine
    Augen auf und sah Kamele daherkommen.
  eng-JPS: And Isaac went out to meditate in the field at the eventide; and he lifted
    up his eyes, and saw, and, behold, there were camels coming.
  ubr-ubr: Rabirabi tani Isaac igat inai masauai ibibib ato matan ireben inai on camel
    si nat on ites.
  srp-1865: A bješe izašao Isak u polje pred veèe da se pomoli Bogu; i podigav oèi
    svoje ugleda kamile gdje idu.
  lug-lug: Awo bwe yali ng’atambula nga bw’afumiitiriza mu nnimiro akawungeezi, n’ayimusa
    amaaso ge n’alengera eŋŋamira nga zijja.
  heb-heb: ויצא יצחק לשוח בשדה לפנות ערב וישא עיניו וירא והנה גמלים באים׃
  ben-IRV: ইসহাক সন্ধ্যাবেলায় ধ্যান করতে ক্ষেত্রে গিয়েছিলেন, পরে চোখ তুলে দেখলেন,
    আর দেখ, উট আসছে।
  pan-pan: ਇਸਹਾਕ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਖੇਤਾਂ ਵਿੱਚ ਧਿਆਨ ਕਰਨ ਲਈ ਬਾਹਰ ਗਿਆ ਸੀ, ਤਦ ਉਸ ਨੇ ਆਪਣੀਆਂ
    ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਕਿ ਊਠ ਆ ਰਹੇ ਸਨ।
  mwp-mwp: Nuy senawbi kutapa kulay miyaydhin gurguy mabapa puygi lagiya. Kedha nanga
    nuy nagiz, thanamun kamelal imiz.
  mya-JVB: ညဦး အချိန်၌ ဆင်ခြင် လိုသောငှါ ၊ တော အရပ် သို့ ထွက်သွား ၍ ၊ မြော် ကြည့်
    လျှင် ၊ ကုလားအုပ် များ လာ သည်ကို မြင် လေ၏။
  tte-O: Lolau yabo koina Aisake ilau ilolokeikeile ule mena na inuwanuwatu, kabo
    manna ilau kameli igitaili silalaoma.
  tbg-tbg: erovaro aara nireva viharo vutu tavomanta kamerinavu ani vaura.
  hmo-hmo: Adorahi ta, dina ia diho kahirakahira neganai, Isako be tano palaka dekenai
    ia loaloa, bona ia itaia be kamelo idia mai.
  ata-ata: No ꞌoloꞌolovoxo no voxo ane ne, la anu mulutu sou mukilaka no tani tatatexa
    xe iou mulai la iou mutukumusiꞌa ta kameli ineneꞌe loxo noxou.
  nfa-nfa: Dꞌara lodꞌo nihia ca lodꞌo, na kalua nèti dꞌara paleo na, laꞌe pasiar ciki.
    Ropa na boti kètu, na ladhe laa na onta-onta kako mai asa era nèngu na.
  urd-urd: और शाम के वक़्त इस्हाक़ बैतुलख़ला को मैदान में गया, और उसने जो अपनी आँखें
    उठाई और नज़र की तो क्या देखता है कि ऊँट चले आ रहे हैं।
  rus-SYN: 'При наступлении вечера Исаак вышел в поле поразмыслить, и возвел очи свои,
    и увидел: вот, идут верблюды.'
  cbt-NTPO: '@see-verse:GEN.024.062'
  bqc-SIM: À bↄ̀ gɛ̀ làasookɛi sɛ̃u oosi, ↄ̃ kɛ́ à wɛzù, a è yiongoↄ lɛ́ mↄ́.
  tcz-CHONGTHU: Nilhah khat Isaac chu avah len atao dinga ache le pet in phailei lam
    agahven ahile sangong-sang ho ahung chu amun ahi.
  mar-mar: इसहाक संध्याकाळी मनन करण्यास शेतात गेला होता. त्याने आपली नजर वर केली व
    पाहिले तेव्हा त्यास उंट येताना दिसले.
  tcs-tcs: Wen i bin kam leit aptanun nau, Aizak i bin go po wagbaut tingk lo wan
    klia ples, ane wen em bin luk go longwei, em bin luk ol kamal wagbaut kam.
  soq-soq: Ita rawi dea me pewa nosene alene leidie insaisaleidie tane pisiwane pue
    kamel me mampe ieio ewamon.
  qub-qub: Payga pacha chacaycaptinna puricachaj aywasha caran. Ricchacurishancho
    ricäriran camëllucuna awaycämojta.
  bqp-bqp: À bò à gɛ̀ɛ à laasun lɛ́ sɛ̃̀n ↄkↄsi, akũ kũ à wɛ́ sɛ̀, à è lakuminↄ
    tɛn su.
  hat-hat: Yon jou swa, Izarak t'ap pwonmennen deyò nan jaden li, li t'ap kalkile.
    Li leve je l', li gade, li wè kèk chamo ki t'ap vini.
  eng-BSB: Early in the evening, Isaac went out to the field to meditate, and looking
    up, he saw the camels approaching.
  tod-tod: Kpɔkɔmaʋɛ ta, Izaake ɠulani, é ɗa ziɛziɛ dɔɓɔi zu, é ɠaazuwuzeɠeni, é
    wɛlɛ, é ɲɔmɛiti kaa, ti ɗa ʋa.
  eng-WEBPB: Isaac went out to meditate in the field at the evening. He lifted up
    his eyes and looked. Behold, there were camels coming.
  kbq-kbq: Aisaki'a mago kinaga vuno hofage kopi umani'neno agesa antahi antahi nehuno
    kesga huno keana, kemori'zaga neageno ke'ne.
  nhe-BL: Huan se tonal ica tiotlac Isaac quistoya ichaj para nejnemis huan momaijtos
    huan tlachixqui huan quinitac sequin camellos tlen monechcahuiyayaj.
  bus-bus: À bↄ̀ à gàa à laasuu lɛ́ sɛ̃̀n uusiɛ, ben kɛ̀ à wɛ́ɛ sɛ̀, à è lakuminↄↄ
    e mↄↄ.
  gub-BL: Karuketea'i mehe uzekytyar oho iko kaiwer pe. Wexak kamer wanur mehe wà.
  eng-DRA: 'And he was gone forth to meditate in the field, the day being now well
    spent: and when he had lifted up his eyes, he saw camels coming afar off.'
  knf-knf: Aya na utaakal apën ptar ihoţ du uţeeh, aşë win ŋnŧaam ŋi pnkunkaali kë
    ŋakbi.
