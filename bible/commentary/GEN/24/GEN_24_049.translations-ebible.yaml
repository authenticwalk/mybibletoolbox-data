    kutjupa ngurila.”
  cwe-cwe: Lelo nilongeleni one mutogola kumtendela mwenevale wangu kwa uwaminika
    na voilondeka na one siivo longeni, na niye nizavimanya cha kutenda.”
  bgs-bgs: Na, ulitiya ka kéduwan yu tô amo ku asta madigár tô lumun yu tingód kandin.
    Atin ka dì mému ákniyu, ulitiya ébô kasóddóran ku ka ándin tô lumun ku.”
  kik-kik: Na rĩrĩ, angĩkorwo nĩ mũkuonania ũtugi na wĩhokeku kũrĩ mwathi wakwa, njĩĩrai;
    na angĩkorwo tiguo, mũnjĩĩre nĩgeetha na niĩ menye na kũrĩa ngũrora.”
  ksr-ksr: “Kaeŋ kaŋ koi nanjeŋ. Kawaajoŋ oŋo somatana isosorooŋ sakitiuruta koloojutiwaa
    qaaya pondaŋ otaaŋ kiaŋkomuŋ mujuti eeŋ, ii mono qendeema jegi momaŋa. Kaeŋ mende
    ambuti eeŋ, qaa ii kaaŋiadeeŋ jegi momaŋa. Ii moma moŋgeŋ eleema kemambaajoŋ romoŋgomaŋa.”
  fra-NCL: Maintenant, si vous voulez user de bonté et de fidélité envers mon maître,
    déclarez-le-moi ; sinon, déclarez-le-moi encore, et je me tournerai à droite ou
    à gauche. »
  cek-AK: Vaihi ka angraeng nuiah tahmenhaih hoi oepthohhaih nam tueng o sak han maw,
    nam tueng o sak han ai, tito na thui oh; kai doeh bantang bangah maw, to ai boeh
    loe banqoi bangah maw, angqoi moe ka caeh han, tiah a thuih pae.
  xla-xla: Epapedeme namkadulo, wua꞉ adipo malama꞉? Wua꞉ na꞉ dokopala oplamita atlale
    yuye ka꞉dena dema꞉? Wua꞉ dla yu hale ellepiye, na꞉ atlaiya. Epalati asiyama na꞉ta
    koko haloweye woloma momalamolowepo,” diyo.
  cuk-cuk: 'Abraham-e-mai sogdebalid: —Ar emigindi, be anga nue sogmalo, an-dummadgi
    bemar nued, degi, napiragwadgi binsaodibe. Ar deyobsulile, bemar nue anga sogmarbalo,
    adi, an wisgubaloed, igi an imakoe.'
  uig-CYR: Әнди силәр ғоҗамға ихлас қилип шапаәт көрситәйли десәңлар, буни маңа дәңлар.
    Әгәр халимисаңлар, униму маңа ейтиңлар, мән оң тәрәпкә яки сол тәрәпкә баримән,
    — деди.
  tel-2017: కాబట్టి ఇప్పుడు నా యజమాని పట్ల మీరు దయనూ నమ్మకాన్నీ చూపించ దల్చుకుంటే
    ఆ విషయం నాకు చెప్పండి. మీకిష్టం లేకపోతే అదైనా చెప్పండి. అప్పుడు నేనెటు వెళ్ళాలో
    అటు వెళ్తాను” అన్నాడు.
  hat-BSA: Alò, koulye a, si w ap aji avèk dousè e verite avèk mèt mwen an, fè m konnen.
    Men si se pa sa, kite m konnen, pou m kapab vire swa adwat, swa agoch.”
  kos-kos: Inge, komtal fin akola in oru ip lomtal nu sin leum luk ac insese nu ke
    siyuk lal uh, na komtal nunak munas fahk nu sik. Ac fin tia, fahk pac, tuh nga
    in sulela lah mea nga ac oru.”
  hbo-WLC: וְ֠עַתָּה אִם־יֶשְׁכֶ֨ם עֹשִׂ֜ים חֶ֧סֶד וֶֽאֱמֶ֛ת אֶת־אֲדֹנִ֖י הַגִּ֣ידוּ
    לִ֑י וְאִם־לֹ֕א הַגִּ֣ידוּ לִ֔י וְאֶפְנֶ֥ה עַל־יָמִ֖ין א֥וֹ עַל־שְׂמֹֽאל׃
  ibo-ibo: Ugbu a, ọ bụrụ na unu ga-egosi nna m ukwu obiọma na ikwesi ntụkwasị obi
    gwanụ m. Ọ bụrụkwanụ na ọ gaghị esi otu a dịrị, gwanụ m ka m mata ụzọ m ga-agbaso.”
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ଯଦି ମୋʼ ପ୍ରଭୁଙ୍କ ସହିତ ଦୟା ଓ ସତ୍ୟ ବ୍ୟବହାର କରିବାକୁ ସମ୍ମତ
    ହୁଅ, ତେବେ ତାହା କୁହ; ଆଉ ଯଦି ନ ହୁଅ, ତାହା ମଧ୍ୟ କୁହ; ତହିଁରେ ମୁଁ ଡାହାଣ ଅଥବା ବାମରେ ଫେରିଯିବି।
  wmt-wmt: '@see-verse:GEN.024.048'
  chk-chk: Iei kopwe pwäri ngeniei are kopwe eäni kirikiröch me allükülük ngeni ai
    we samol. Nge ika kosap, kopwe pwal pwäri ngeniei pwe üpwe silei mine üpwe föri.”
  ssd-ssd: Ta tuku tane ye tuku gabat idusmba pino ta ye sam kumuŋ e ko kuga? Tugusemba
    ye sayap le ye isi sulumba ame maŋau kam tuku ta kila palmbimŋgit ŋga Laban nane
    saniŋgina.
  rop-rop: “Wal wanim yunbala reken? Yunbala agri langa det wed weya aibin dalim yunbala?
    Yunbala garra tridim main bos gudwei en meigim im gudbinji?” Lagijat na det wekinmen
    blanga Eibrahem bin tok.
  ukr-1871: Оце ж, коли ви сотворите милость і правду до пана мого, повідайте менї,
    щоб я повернувсь або праворуч, або лїворуч.
  eng-AOI: Now if you will have pity on my master and be good to him, please tell
    me. And if not, say so, and I will decide what to do.”
  yon-yon: Kibireb kee yiib kuu ne korok yaa mimyowiib dee dowan dee, komo meeniwen
    ee o yi ye weng kuu ma yedmibko, kaadkerekori komo keraniin kuu kwana.” andoone,
  bch-bch: Be oangga gimi akeo ga akado kadonga kemi ga tutui ngan ag maron, ta akeo
    pagau. Be oangga gimi tinimi ngan mao, tota akeo pagau pade. Toa bedaoa ga naoatai
    edap isaoa ga nanasi.”
  deu-1951: Wollt ihr nun meinem Herrn Liebe und Treue erweisen, so sagt mir's, wo
    nicht, so sagt es mir ebenfalls, daß ich mich zur Rechten oder zur Linken wende!
  eng-JPS: And now if ye will deal kindly and truly with my master, tell me; and if
    not, tell me; that I may turn to the right hand, or to the left.'
  ubr-ubr: Basit omi ari won gogoi ami moa obin a dura bagai wat au bada Abraham aurin
    wonbi yamai on basit rerebai won kasoneu. O omi men won gogoi mes on eb rerebai
    won kasoneu ato yau an sagob au bainonot ani yamai.”
  srp-1865: Ako æete dakle uèiniti ljubav i vjeru gospodaru mojemu, kažite mi; ako
    li neæete, kažite mi, da idem na desno ili na lijevo.
  lug-lug: Kale kaakano obanga mu mazima munaakolera mukama wange ebyekisa, mumbuulire,
    era obanga si bwe kityo mumbuulire; ndyoke mmanye eky’okukola.”
  heb-heb: ועתה אם ישכם עשים חסד ואמת את אדני הגידו לי ואם לא הגידו לי ואפנה על ימין
    או על שמאל׃
  ben-IRV: অতএব আপনারা যদি এখন আমার কর্তার সঙ্গে দয়া ও সত্য ব্যবহার করতে রাজি হন,
    তা বলুন; আর যদি না হন, তাও বলুন; তাতে আমি ডান দিকে কিম্বা বাম দিকে ফিরতে পারব।
  pan-pan: ਹੁਣ ਜੇਕਰ ਤੁਸੀਂ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਨਾਲ ਕਿਰਪਾ ਅਤੇ ਸਚਿਆਈ ਦਾ ਵਿਵਹਾਰ ਕਰਨਾ ਹੈ ਤਾਂ
    ਮੈਨੂੰ ਦੱਸੋ ਅਤੇ ਜੇਕਰ ਨਹੀਂ ਤਾਂ ਵੀ ਮੈਨੂੰ ਦੱਸੋ, ਤਾਂ ਜੋ ਮੈਂ ਸੱਜੇ ਜਾਂ ਖੱਬੇ ਪਾਸੇ ਵੱਲ
    ਮੁੜਾਂ।
  mwp-mwp: Sa, ngitha nanga nubi za balbayginga buwayl thayane nanga ngaw kuyku mabaygoepa,
    ngayapa mulemiw midh nanga, ngath kay bangal pudhamayne, ngath bangal midh paru
    kuykul za aymoene nanga.’
  mya-JVB: ယခု တွင်သင် တို့သည်၊ ကျွန်ုပ် သခင် ၌ သစ္စာ နှင့် ကျေးဇူး ပြုမည်၊ မ ပြုမည်ကို
    ပြော ပါ။ ကျွန်ုပ် သည်လည်း ၊ လက်ျာ လမ်းဖြစ်စေ ၊ လက်ဝဲ လမ်းဖြစ်စေ၊ တလမ်းလမ်းသို့
    လိုက်သွားပါမည်ဟု ပြောဆို၏။
  tte-O: Na tem yagu taubala wakate-kamkamna-yan yo nuwanuwamiu waginauli besiele
    ana nuwatu kabo yagu wasa kwaeyama. Tem nigele, kabo yagu wasa tabe kwaeyama yoi
    na yanuwanuwatu tawae kani yaginauli.”
  tbg-tbg: Minti tivakero viva Labaanirara tiharo, Ho ne nantie ivarave? Ne ti nora
    vaiintiara quaheha vira quqaa kahaqama amitareka ivera, ti tiva timiqe iriare.
    Ne vi varaatara kia timiataa ivera, vutuke ti tiva timiqe te tenta varare iaina
    okarara ho iriare, tiro.
  hmo-hmo: Unai dainai mani oi hereva, lauegu biaguna dekenai do oi bogahisihisi,
    bona hanamoa kara ia dekenai do oi karaia. Bema lasi, mani oi hamaoroa lau, vadaeni
    do lau diba edena bamona do lau karaia.”
  ata-ata: Ia ngingi alalae ꞌosi ne lexe ngingi ngamaxaꞌu alauna ulai noxou tatila
    noxilo mo ngaꞌoxo ꞌilixo laixe ulai noxousi, la ngavikala lamana noxilo, xe uasi
    la ngavikala lamana kalumo, mo sou eni atovo xavutala vile la.”
  nfa-nfa: De neꞌe ne, ladhe ama si neo padꞌelo sasue mi lamatua jaꞌa Abraham, na
    mi peka pamèu dènge jaꞌa. Te ngaa ladhe aadꞌo, peka la mola-mola dènge jaꞌa. Ho
    jaꞌa keꞌa, sèna ka tao hari ngaa.”
  urd-urd: इसलिए अब अगर तुम करम और सच्चाई से मेरे आक़ा के साथ पेश आना चाहते हो तो
    मुझे बताओ, और अगर नहीं तो कह दो, ताकि मैं दहनी या बाएँ तरफ़ फिर जाऊँ।
  rus-SYN: 'И ныне скажите мне: намерены ли вы оказать милость и правду господину
    моему или нет? скажите мне, и я обращусь направо, или налево.'
  cbt-NTPO: Iporaso huachi, sha'huitoco nitochi. ¿Tëhuënchachin hua'anëhuë nosoroapoma
    ti? Co'so' nohuantohuatamahuë', sha'huitoco inanta nitochi. Nani nitotohuato ma'sona
    nica'huaso' yonquiarahuë huachi, itërin.
  bqc-SIM: Tiasa tó á we gbɛ̃kɛ ń náaio yãkɛ ma diiɛ, à omɛɛ. Tó i wei sↄ̃o,
    à omɛɛ, mí gɛ́ gupãlei.
  tcz-CHONGTHU: Neisei peh in, nangman kilungset na longlou chule kingailut phot chetna
    hi kapu pa nasuh bulhit sah ding ham? ahilou leh ipi neilo ding ham? hiche teng
    chule keiman aban bolbe ding chu kigel tang kate.
  mar-mar: “आता तुम्ही माझ्या धन्याशी प्रामाणिकपणाने आणि सत्याने वागण्यास तयार असाल
    तर मला सांगा. परंतु जर नाही तर तसे मला सांगा; यासाठी की मी उजवीकडे किंवा डावीकडे
    वळेन.”
  tcs-tcs: Wa, diskaintaim, ip yupla go meke ol samting lo gudwei ane prapawei po
    bos blo mi, spik mi gar! Ip yupla nogo mekem, spik mi solong ai go trai luk wanem
    nau ai go mekem.’
  soq-soq: Tauma ne debamana baiwa e euwaa dewasaa ba dia, naita diaa, dianeawo etape
    tauma ne ambi dewanteapa?”
  qub-qub: Cananga gamcunana nimay ari, patrunnëpaj alli u mana alli canayquipaj cashantapis.
    ¿Wamrayquita gomanquichu u manachu? Willaycamaptiquega noganami musyacushaj maypita
    ashiytapis.»
  bqp-bqp: Tera sà tó áni we à gbɛ̃kɛ kũ náanio yã kɛ ma dikiriinɛ, à omɛnɛ. Tó
    ádi we sↄ̃ro, à omɛnɛ, mani gɛ́ gu pãndea.
  hat-hat: Alèkile, si nou vle aji byen avè l', si nou vle fè l' konfyans, fè m' konnen.
    Si nou pa dakò, fè m' konnen tou, pou m' ka konnen sa pou m' fè.
  eng-BSB: Now if you will show kindness and faithfulness to my master, tell me; but
    if not, let me know, so that I may go elsewhere.”
  tod-tod: Niizu, ni wa nuɓɔɠɔlai ɠɛɛzu ta wooɠɛɠiladai màliɠii ʋɛ, à naa wo mà,
    ni mɔnɔ naa laade, wo naa ɓalaa bo mà, gè li ada ɠili.»
  eng-WEBPB: Now if you will deal kindly and truly with my master, tell me. If not,
    tell me, that I may turn to the right hand, or to the left.”
  kbq-kbq: Hagi menima kva'nimofoma antahimisuta, na'ane huna ome asamigahufi nasami
    fatgo hiho. Hagi anama osanuta nasaminke'na, nagra nentahi'na, nazano hunaku'ma
    hanua zana ha'neno.
  nhe-BL: Huajca ama xinechilhuica intla inquichihuase tlen cuali huan xitlahuac ihuaya
    noteco huan inquicahuilise Rebeca ma yas nohuaya. Huan intla axtle, xinechilhuica
    nojquiya para nijmatis tlaque monequis nijchihuas.”
  bus-bus: Tia sa tó é we à gbɛ̃kɛ kↄ̃n náanɛo yã kɛ ma diinɛ, à omɛ. Tó ée we sↄ̃ro,
    à omɛ, mɛ́ gá gu pãndea.
  gub-BL: Aipo peiko putar ikatu ma'e romo hezar pe nehe kury. Aipo napenemu'em pixik
    kwaw hezar pe nehe. Aze napepurupytywà wer kwaw hehe nehe, pemume'u penemiapo
    ràm tàrityka'i ihewe nehe. Nezewe mehe apuner heremiapo ràm rehe hema'enukwaw
    paw rehe ihe nehe, i'i wanupe.
  eng-DRA: 'Wherefore if you do according to mercy and truth with my master, tell
    me: but if it please you otherwise, tell me that also, that I may go to the right
    hand, or to the left.'
  knf-knf: Hënkuŋ woli naŋal pdo ajug naan bnuura naţupaan, kë woli naankak ahil naţupën
    mmee jibi nji kadoli. »
