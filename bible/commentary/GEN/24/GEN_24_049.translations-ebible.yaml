verse: GEN.024.049
translations:
  mal-C: നിങ്ങൾ, ഇനി, എന്റെ യജമാനനോടു കരുണയും വിശ്വസ്തതയും കാണിക്കുമോ എന്ന് എന്നോടു
    ദയവായി പറയണം; അല്ലാത്തപക്ഷം അതും പറയണം, ഏതു വഴിക്കു തിരിയണമെന്ന് എനിക്ക് മനസ്സിലാക്കാമല്ലോ!”
  deu-TKW: Wenn ihr nun also meinem Herrn Liebe und Treue erweisen wollt, so sagt
    es mir; wenn aber nicht, so sagt es mir auch, damit ich mich wende zur Rechten
    oder zur Linken.
  lin-lin: Mpe sik’oyo, boyebisa ngai soki bokosalela nkolo na ngai bolamu mpe boyengebene.
    Soki te, boyebisa ngai mpo ete naluka nzela mosusu.
  cbr-NT: Usa 'ain kamina bëríbi 'ë kati 'ain kaina 'ën mi kakë ënë an 'ë ñu mëmikë
    ax kikësa okin 'ati 'ain, kamina 'ë kati 'ain añu karana 'ën 'ati 'ai kixun ka
    uni an kakëxa.
  eng-LSV: And now, if you are dealing kindly and truly with my lord, declare to me;
    and if not, declare to me; and I turn to the right or to the left.”
  bmu-bmu: “Mewö kaba ki kinjal. Miaŋgöra iŋini ketaŋamni ek soriba sepkitip akzeaŋgö
    keuŋi pöndaŋ wuataŋgöba ak kömum waŋgize ewö, mi mönö kondela jigetka mötmam.
    Mewö qahö akŋe ewö, keu mi tok jigetka mötmam. Mi möta kungen eleŋda anmamgö mötmörimam.”
  eng-GNV: 'Now therefore, if ye will deale mercifully and truely with my master,
    tell me: and if not, tell me that I may turne me to the right hand or to the left.'
  eng-WEBSTER: And now if you will deal kindly and truly with my master, tell me;
    and if not, tell me; that I may turn to the right hand, or to the left.
  nhw-BL: Huajca ama techilhuica sintla anquichihuase catli cuali huan xitlahuac ihuaya
    noteco huan anquicahuilise Rebeca ma yas nohuaya. Huan sintla amo, techilhuica
    nojquiya para nijmatis tlaque monequis nijchihuas.”
  swh-ONEN: Ikiwa mtaonyesha wema na uaminifu kwa bwana wangu, mniambie, la sivyo,
    mniambie, ili niweze kujua njia ya kugeukia.”
  bba-bba: Tɛ̃, ì n kĩ i nɛn yinni durom kɑ bɔrɔkiniru kuɑ, i mɑn sɔ̃ɔwɔ. Ì kun mɑɑ
    mɔ̀, i mɑn sɔ̃ɔwɔ, kpɑ n dɑ ɡɑm.
  eng-KJVCPB: 'And now if ye will deal kindly and truly with my master, tell me: and
    if not, tell me; that I may turn to the right hand, or to the left.'
  cpy-cpy: Nokoyi pikantena kameetharika ikoyiri omperatanari, terika inimotemi pikantena,
    niyotantyaari oeta nanteri.”
  mpx-mpx: Ebo no tonowak nuku atilomwan-an ge nuku ginol ni ola wana nuwatu, he no
    wasa nuku pem. Ebo nigeya, he no wasa al nuku pem, inoke na nuwatu hauna gun al
    na ginol.”
  wbp-wbp: Ngulaju ngula-juku. Wangkayajulu, wardinyi mayi kankulurla nyina ngaju-nyanguku
    wirikiji Yipuruyamuku? Yinyi mayinkijili yalumpuju kamina? Kajinkijili mamparl-pinyi,
    ngulaju ngula-juku. Kaaturlu kapuju milki-yirrarni nyarrpa-jarri kapurna.”
  luo-luo: Koro nyisauru kuyie timo ngʼwono kod adieri ne ruodha; to ka ok kamano
    to nyisa mondo mi angʼe kuma achomo.”
  meu-meu: Benaini, mani a hereva, biagugu ba bogaia hisi bona ihanamona karana ba
    karaia, eiava lasi; bena baina diba ede baina raka toma, idiba kahana amo eiava
    lauri kahana amo.
  npi-ULB: अब तपाईंहरू मेरा मालिकसँग करारको विश्‍वासयोग्‍यता र भरोसायोग्य व्‍यवहार
    गर्नुहुन्‍छ भने मलाई भन्‍नुहोस्‌ । होइन भने पनि मलाई भन्‍नुहोस्, र म दाहिने-देब्रे
    जता हुन्‍छ लागुँला ।”
  yor-yor: Ǹjẹ́ nísinsin yìí bí ẹ̀yin yóò bá fi inú rere àti òtítọ́ bá olúwa mi lò,
    ẹ sọ fún mi, bí bẹ́ẹ̀ sì kọ́, ẹ sọ fún mi, kí ń le è mọ ọ̀nà tí èmi yóò yà sí.”
  emp-NTPO: Bãrãba mʌ̃ boroda wãrãda quĩrã djuburiad̶eba carebad̶ibʌrʌ, mʌ̃́a jarad̶adua
    Rebecara mʌ̃ ume diabued̶ida. Baribʌrʌ diabued̶aẽ́bʌrʌ jarad̶adua mʌ̃a cawa crĩchai
    carea.–
  ind-ind: Jadi, tolong beritahu saya, apakah kalian bersedia menunjukkan kebaikan
    hati kepada tuanku? Dengan begitu, saya tahu apa yang harus saya lakukan.”
  pes-OPCB: اکنون به من جواب بدهید؛ آیا چنین لطفی در حق سرور من خواهید کرد و آنچه
    درست است به جا خواهید آورد؟ به من جواب بدهید تا تکلیف خود را بدانم.»
  ssx-ssx: Koto ekina꞉ ameta꞉ ikana꞉ma꞉ yaka you some pa꞉ta꞉ pea꞉peke ya꞉la꞉ haumanu
    ana꞉na꞉ kone pulumeke hone wimika꞉na꞉ta꞉ kota꞉ pilisi I̱ la kipe. Dia꞉ya꞉ka꞉na꞉
    make I̱ma꞉ pulu polo hau hone wiono a̱i̱ la kipe leekeme.
  lcm-lcm: Au, using kalapo asukang ke napo buk ani mi abis a lau roron si selen i
    atutuman ane si kag ainoinoai. Man parik kapa angkoai, mi antok amalangas iau
    na na lomlomonai selen asi kag using.”
  aer-aer: Ayenge anteme iletyeke ahentye-aneme unte apeke arratye-arratye apeke mpwaretyeke
    akngerrepate atyinheke. Unte-ame ikwere mwerre anemele renhe Rebekah antheme ithwenge
    apeke, the apeke marle awenke arrpenheke unthemele aretyeke?”
  tgl-ULB: Kaya ngayon, kung handa kayong pakitunguhan ang aking amo ng pampamilyang
    katapatan at pagtitiwala, sabihin ninyo sa akin. Ngunit kung hindi, sabihin ninyo
    sa akin, upang lumiko ako sa kanang kamay, o sa kaliwa.”
  nop-nop: Agaŋ hidibo nanineŋ. Hidi bomboŋgine wele kwelema timiŋa wele nadifo tubumintamineŋ,
    be dediŋ? Mooŋ kaŋ u maaŋ nanineŋ kaŋ nu talii nolibo keleŋ kawit.”
  kca-kca: Ин пӑ мӑнэма йастаты, ма кущайэма щи ԓŏват йӑм пӑ вещкат вер верты нŏмәс
    нын тӑйԓәты мўй ӑнта? Щит щи мӑнэма йастаты, мӑнэма йэԓԓы верәт тўӈащира верты
    урәӈән».
  cbu-NT: 'Ashirucha, na nuwsha shiyaa Labanaa atashina: Siysat paturunareetsi Aprahamaa
    chinakinaareesa ashirus, na ¿may mangishis chinaksa? yuwaa nuwash k''kuzee kamachtarangu
    anootsee. Ashiriya, na siysat itsinsarus nuwaatssha kamaningtsa. Waritachpari
    atinaareesa, Ayu átanicha, tángtsa. Wandaya ipareetsish nuwash zanganimaam pinasakus,
    itsinsartamtis pinasaktanicha tángtamtsa; nuwshat anuritam wanasir yasamaama,
    watam nuw wanasir yasayanlluri, kanapunlli átana, tárangiya Aprahamarini muchchuri.'
  hui-hui: Ai tígua i̱naga agali haguanehondo mana bayale tigabi bule lo manda birimiyagua
    nde bi áyu ogoniore ladai bilimulo hame ledo. Ndo ogonidagua bulene hame nalarimiyagua
    nde i̱na mbirale mbira agoale bibehedabe hondoliya, lene.
  wrs-wrs: Doa andranindriniva mendah ishungeinvna os, yimba beswonamba Aprahamba
    velmba vinivrava, osoa kamoa ishumnu, wo osva kava ungevlirinimba henga waingavav.
    Eva yeoa os viuta, wo owai vitava, yeoa osoa kamoa ishumnuta, wo kava henga osva
    nengvav, henahalm hevpa kava omnavav?
  mya-mya: သင်​တို့​သည်​ကျွန်ုပ်​၏​သ​ခင်​အ​တွက်​က​ရု​ဏာ ပြ​တော်​မူ​လျက်​သစ္စာ​ကတိ​အ​တိုင်း​ဆောင်​ရွက်
    နိုင်​မည်၊ မ​ဆောင်​ရွက်​နိုင်​မည်​ကို​သိ​ပါ​ရ​စေ။ မ​ဆောင်​ရွက်​နိုင်​ဟု​ဆို​လျှင်​လည်း​သိ​ပါ​ရ​စေ။
    သို့​မှ​သာ​ကျွန်ုပ်​မည်​ကဲ့​သို့​ဆက်​လက်​ဆောင်​ရွက် ရ​မည်​ကို​ဆုံး​ဖြတ်​နိုင်​ပါ​မည်''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: Tsa' mitya challa ñullaren inu uudenguemu rukuba ura' kiikenu deju' padanda
    deki'shu juntsaa wainkai, naa juntsaasa pensa dejutyu' bain wainkai, tsenmala
    iyaa mijanu tsuyu nukaa miinu ju' bain, timi.
  bod-N: ཁྱེད་རྣམས་ཀྱིས་ང་ཡི་བདག་པོ་ལ་བྱམས་སྙིང་རྗེ་དང་བློས་ཐུབ་སེམས་ཀྱིས་སྣེ་ལེན་བྱ་འདོད༌ན།
    ད་ལྟ་བདག་ལ་སྨྲ་བར༌བྱའོ། །གལ་ཏེ་ཁྱེད་རྣམས་མི་འཐད་ནའང་བདག་ལ་དྲང་པོར་སྨྲ་བར༌མཛོད།
    བདག་གིས་ཅི་ཞིག་བྱེད་དགོས་པ་ཐག་གིས་གཅོད་དགོས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Buta se nina aninga dom biya ko gomang motam nungal agi mena mu aga maonal,
    se aking aguwaya bitirikko mu ko iki gurugekko.”
  kkl-kkl: Ane sembe a'undi na nani 'Nu sisa nhonog aneko,' sembamundi, o'ona sembamun
    tanena tibin nenero ambatnululom, kom sembamunne babe ambatnumunba, yog kelabo
    ebanun,” aro ambatsiog.
  sna-sna: Zvino kana muchaitira zvakanaka nokutendeka kuna tenzi wangu, ndiudzei;
    uye kana zvisizvo, ndiudzei, kuti ndigoziva kwokuenda.”
  spa-BLM: Ahora bien, si tú tratas con bondad y verdad a mi amo, dímelo. Si no, dímelo,
    para que me vuelva a la derecha o a la izquierda”.
  beu-beu: Base angase, kalo nimang iimal hula iiomi aaung angu metma nemanaing Abraham
    etubing se, metma veng nat mateng tarang. Bot kalo jadi niang dise, metma veng
    nat mateng tarang, senge na ateing hula, na malekang taang adang ila hengi.”
  cac-cac: A ticnaic jun, lolonan̈ec. ¿Vach'n̈ej am ol eyutej e pensar d'a vin̈ in
    patrón chi'? Tato maay jun, alecpax d'ayin, yic vach' snachajel vuuj tas tzin
    c'ulej, xchi vin̈ checab' chi'.
  swh-ULB: Kwa hiyo, ikiwa mko tayari kumfanyia rehema na kweli, niambieni. Lakini
    kama sivyo, niambieni, ili kwamba niweze kwenda upande wa kulia, au kushoto.”
  bel-bel: 'І цяпер скажэце мне: ці маеце вы намер зрабіць ласку і праўду гаспадару
    майму, ці не? скажэце мне, і я павярнуся направа альбо налева.'
  deu-ELBBK: Und nun, wenn ihr Güte und Treue an meinem Herrn erweisen wollt, so teil
    es mir mit; und wenn nicht, so teilt es mir mit, und ich werde mich zur Rechten
    oder zur Linken wenden.
  mbb-OT: “Ne ǥuntaan, egkesuatan ku he metueni ku ke ibpeesawa niw si Rebeka ki Isaac
    he iyan kebpaahà niw te keupiya niw te egalen ku. Keǥi kew he zaan para metueni
    ku zaan ke hengkey is ed-ul-ulahan ku.”
  msc-msc: Nba, ni alu ye a fɛ ka kaninteya yirika n tii la, ai ye wo fɔ n yɛ. Ni
    ai fanan ti se wo kɛla, ai ye wo fɔ n yɛ, kosa n ka kan ka mɛn kɛ, n ye wo kɛ.»
  mal-2015: ആകയാൽ നിങ്ങൾ എന്റെ യജമാനനോടു ദയയും വിശ്വസ്തതയും കാണിക്കുമെങ്കിൽ എന്നോടു
    പറവിൻ; അല്ല എന്നു വരികിൽ അതും പറവിൻ; എന്നാൽ ഞാൻ ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിഞ്ഞുകൊള്ളാം.
  tuo-NT: Niꞌcãrõacãma majã, yʉꞌʉ wiogʉ ʉasere añurõ eꞌcatise meꞌrã yʉꞌtisĩꞌrĩrã,
    wereya. Tojo yʉꞌtisĩꞌrĩtirã quẽꞌrã, wereya. Tojo weegʉ yʉꞌʉ weeatjere masĩgʉ̃saꞌa,
    nicʉ niwĩ.
  gup-gup: Wanjh namekbe bininj nawu Abraham bimarnedurrkmirri yimeng bedberre, “Wanjh
    bu ngudda ngurrimarnewoybuk ngurrimarnekurduyime kunmak nungka nawu nganmarnewohrnan,
    wanjh kandimarneyimen, dja bu burrkyak wanjh kandimarneyimen ba ngaburrbun bu
    baleh ngakurduyime.”
  met-met: Tauna, nabu maxung sibuna abo ba alibu xai mana lipuxigu haringinoa, bing
    abaxanga nanga. Nabu tegu, bing abaxanga nanga xauna. Bila balau bagula ngaxabia
    ngaria baru.”
  gvs-gvs: E komi Eberamo boda tayamo. Tauna manakae? Neta guna tomoya Eberamo bei
    kolokate be nakae imi guinuwa goi komi bei núwana bayatoina tauyana yaina, e kolatuwokōigu,
    e vavinayana akabi anave. Go geya, kolatuwokōigu bei imi nuwonúwana ayagoi, e
    bei ana alusala aivina kenao sikaaiyaka Aisake monena.’
  rmc-rmc: Akana phenen, či kamen mire rajeske te presikavel o jileskeriben the e
    pačiv. Te na, ta phenen mange a visarava man pale.“
  nlg-nlg: ?Keri ke, ko bosa vaniu, ko tatea sughua nimua na dolo vania na vunaghigu
    pe taho? Ko bosa vaniu ke ge ku ghilaa na hava ku ghoi nea.”
  dgr-DOGNT: Eyıt'à sets'ǫ̀ k'àowo Abraham wets'ǫ̀ naxıdzeè nezı̨ xè wets'ǫ̀ ehkw'ı
    eghàlaahda welè, hanì-le-ı̨dè sets'ǫ̀ haahdı. Hanì-ı̨dè ayìı dàhłe ha sìı wek'èehsǫ
    ha,” gòhdı.
  pes-OPV: اکنون اگربخواهید با آقایم احسان و صداقت کنید، پس مراخبر دهید. و اگر نه
    مرا خبر دهید، تا بطرف راست یا چپ ره سپر شوم.»
  ron-1924: Акум, дакэ воиць сэ арэтаць бунэвоинцэ ши крединчошие фацэ де стэпынул
    меу, спунеци-мь; дакэ ну, спунеци-мь ярэшь, ка сэ мэ ындрепт ла дряпта сау ла
    стынга.”
  ben-OBCV: এখন আপনারা যদি আমার প্রভুর প্রতি দয়া ও বিশ্বস্ততা দেখাতে চান, তবে বলুন;
    আর যদি তা না চান, তাও বলুন, যেন আমি জানতে পারি কোন দিকে আমাকে ফিরতে হবে।”
  lex-lex: Pede dodo'ondi, la'pa ralam kalwiedmi me wnia'ama-wniahyalmi la matro'mu
    de pa muala patke' di, de mikot memna mai a'u. Ne la'pa edonan mana mikot memna
    mai a'u, totpa hota awuaror nohora hya'a maka aghi' dina.”
  rgu-rgu: De besaꞌ ia, kalu papa kasa nau matudu dale susue mara neuꞌ au malaka ki
    Abraham, sona mafada au ledo-ledo leo. Ma kalu taꞌa boe, mafada ledo-ledo. Ela
    au bubuluꞌ ae muste tao ubeaꞌ.”
  som-som: 'Haddaba haddaad sayidkayga ula macaamiloonaysaan si raxmad leh oo daacad
    ah, ii sheega: haddii kalese ii sheega, inaan u leexdo xagga midigta ama xagga
    bidixda.'
  lat-VUC: 'Quam ob rem si facitis misericordiam et veritatem cum domino meo, indicate
    mihi: sin autem aliud placet, et hoc dicite mihi, ut vadam ad dextram, sive ad
    sinistram.'
  aoi-aoi: Nungkwaja kembirra ki-yamina-manja adirrbura-wiya nganyangwa-manja nubungkawa
    akwa eningaba ki-yamina-manja enuwa-manja, kembirra yi-makina. Umba nara-manja
    e-yamama ningkakina eningaba enuwa-manja, kembirra yi-makina ngarningka. Kembirra
    nganja ningeningma ngayuwa ki-yamina-mulangwa ngayuwa,” ni-yama nakina nenungkwarba
    Aburiyama-langwa Beduwela-kiya-wa-da.
  eng-ASVBT: 'And now if ye will deal kindly and truly with my master, tell me: and
    if not, tell me; that I may turn to the right hand, or to the left.'
  mna-mna: Tana koozi, sombe niom kakampe biibi tio mi koto mbulu ki toŋmatiziŋ ma
    koyok, na koso kat sua ma aŋleŋ. Mi sombe som, na kosotaara yo bekena aŋru zaala
    toro sa.”
  ita-1885: Ora dunque, se voi volete usar benignità e lealtà verso il mio signore,
    significatemelo; se no, fatemelo assapere, ed io mi rivolgerò a destra o a sinistra.
  eng-LXXUP: If then ye will deal mercifully and justly with my lord, tell me, and
    if not, tell me, that I may turn to the right hand or to the left.
  eng-ULB: Now therefore, if you are prepared to show covenant faithfulness and trustworthiness
    to my master, tell me. But if not, tell me, so that I may turn to the right hand
    or to the left.”
  spa-VBL: Así que díganme ahora su ustedes mostrarán compromiso y fidelidad a mi
    señor Abraham? Dígan me si aceptarán o no para que yo pueda decidir qué hacer”.
  fra-_FOB: Et maintenant, si vous voulez être favorables et fidèles à mon seigneur,
    déclarez-le-moi; sinon déclarez-le-moi aussi, et je me tournerai à droite ou à
    gauche.
  mal-mal: ആകയാൽ നിങ്ങൾ എന്റെ യജമാനനോടു ദയയും വിശ്വസ്തതയും കാണിക്കുമെങ്കിൽ എന്നോട്
    പറയുവിൻ; അല്ല എന്നു വരികിൽ അതും പറയുവിൻ; എന്നാൽ ഞാൻ ഇടത്തോട്ടോ വലത്തോട്ടോ തിരിഞ്ഞുകൊള്ളാം”.
  urd-GVR: Ab mujhe batāeṅ, kyā āp mere āqā par apnī mehrbānī aur wafādārī kā izhār
