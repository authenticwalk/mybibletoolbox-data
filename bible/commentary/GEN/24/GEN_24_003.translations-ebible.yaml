  mwp-mwp: Nuy mina nubi apaw goewaw Awgadh, gimal daparaw Awgadh, ngidh lawnga ipi
    gasampa ngaw kazipa koezi Kananaw yoepkazingu.
  mya-JVB: သင် သည်၊ ငါ နေ သောခါနာန် အမျိုးသမီး တို့ တွင်၊ ငါ့ သား ဘို့ မယား ကို မ
    ရွေး မယူဘဲ၊
  tte-O: na ukawalulu Yeoba esana mena iya bulibuli yo yanuwa yaulina kali Yaubada
    tabu Aisake wainena ugigite-sipwai Kenani sinesineoliyao luwali mena siya simiyamiya
    bwaite dedeine koina.
  tbg-tbg: '@see-verse:GEN.024.002'
  hmo-hmo: Lohiabada, guba bona tanobada edia Dirava ena ladana dekenai, lau ura oi
    gwauhamata, bona lau dekenai oi hamaoroa, oi be lauegu natuna Isako ena adavana
    do oi davaria lasi Kanana taudia dekena amo, edia gabu lau noho inai.
  ata-ata: Eni emasaxaine lexe navikala manina no ualasou IAUE anu Lataua sou loxotolo
    mo lia, lexe mamu nini nasosovosie sema vile iu ꞌalixeni noxiꞌa ta mitema lai
    ne Kanani ꞌo.
  nfa-nfa: '@see-verse:GEN.024.002'
  urd-urd: मैं तुझ से ख़ुदावन्द की जो ज़मीन — ओ — आसमान का ख़ुदा है क़सम लें, कि तू
    कना'नियों की बेटियों में से जिनमें मैं रहता हूँ, किसी को मेरे बेटे से नहीं ब्याहेगा।
  rus-SYN: и клянись мне Господом, Богом неба и Богом земли, что ты не возьмешь сыну
    моему Исааку жены из дочерей Хананеев, среди которых я живу,
  cbt-NTPO: '@see-verse:GEN.024.002'
  bqc-SIM: mí tó ǹ lɛgbɛ̃ ń Dii musu ń zĩ́lɛo Lua tↄ́o, kɛ́ ńyↄ̃ Kanaa bùsu
    pↄ́ má kúu nↄ sɛ ma nɛ́ɛo.
  tcz-CHONGTHU: Chuteng le Pakai van le leiset sempa min in ki hahsel in hichu nangman
    kamou ding hi Canaan gamsung tu a ichen nao muna konna hi nahin puilou ding ahi.
  mar-mar: आणि आकाशाचा देव व पृथ्वीचा देव जो परमेश्वर, याची शपथ मी तुला घ्यायला लावतो
    की, ज्या कनानी लोकांमध्ये मी राहत आहे, त्यांच्या मुलींतून तू माझ्या मुलांसाठी
    पत्नी पाहणार नाहीस.
  tcs-tcs: ane ai go meke yu po promis disting po mi prant wea AntapGod, da God uda
    bin meke skai ane ebriting antap lo skai ane lan ya daun. Ai wande yu po promis
    yu nogo meke boi blo mi Aizak gad oman prom dem pipol blo Kanan wea ai stap ya
    melen dempla.
  soq-soq: Ita ne menanedia e saua badowa dewasa Iawe God, me mida uba ita tawo dewamona
    Godiwa mampe. Ita ando e mai ne otona baiwa bola ema Kanaan bedewe ne wainedinawo
    i da wadaa, dia.
  qub-qub: Cay pachatapis syëlutapis camaj Tayta Diospa jutincho juray noga nishäta
    llapanta ruranayquipaj. Ama dëjanquichu cay tiyaycashä particho caycaj Cananea
    warmiwan wamrä Isaac majachacänantaga.
  bqp-bqp: mani tó ǹ la da kũ Dikiri, musu kũ zĩtɛo Luda tↄ́o kũ ĩni Kanaa kũ
    má kú ń tɛ́nↄ nↄ sɛ́ ma nɛ́nɛro.
  hat-hat: Mwen vle pou ou fè sèman sou Seyè a, Bondye syèl la ak Bondye latè a, pou
    ou pa chwazi yon madanm pou pitit gason m' lan nan medam k'ap viv nan peyi Kanaran
    kote m' rete a.
  eng-BSB: and I will have you swear by the LORD, the God of heaven and the God of
    earth, that you will not take a wife for my son from the daughters of the Canaanites
    among whom I am dwelling,
  tod-tod: ɗa ɠonazu bɛ̀ Ɠɔoɠɔ GALAGI ɠaazu, geeɠɔlɔgi ta zooi ma ƓALAGI, ga è la
    anza ɠaiziaa dòun zunui ʋɛ Kanaan anzalopoiti saama, ʋɛ gè zeini ná.
  eng-WEBPB: I will make you swear by the LORD, the God of heaven and the God of the
    earth, that you shall not take a wife for my son of the daughters of the Canaanites,
    amongst whom I live.
  kbq-kbq: monane mopanema tro'ma hu'nea Anumzante kagra huvempa hunantenka, Kenani
    mopafintira ara ne'nimofona avre omigahue hunka huo.
  nhe-BL: huan ica ya nopa tijtestigojquetzas TOTECO, nopa Dios tlen quinahuatía elhuicac
    huan tlaltepactli para ax tijcahuas nocone Isaac ma mocuili se sihuatl tlen ni
    tlali Canaán campa tiitztoque.
  bus-bus: mɛ́ tó ǹ sí kↄ̃n Dii musu kↄ̃n tↄↄtɛo Luda tↄ́o kɛ̀ nɛ́ Kanaa kɛ̀ má kú
    ń tɛ́nↄ nↄↄ sɛ́ ma nɛ́nɛro.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko ywak izar romo a'e, wiko ywy izar romo a'e
    no. Emume'uahy neremiapo ràm henataromo kury. Eze'egahy nezewe ihewe. — Nera'yr
    Izak nuwereko pixik kwaw kuzà xe hereko haw pe har Kànàà ywy rehe har a'e nehe,
    ereahy ihewe Tupàn henataromo nehe kury, i'i izupe.
  eng-DRA: 'That I may make thee swear by the Lord the God of heaven and earth, that
    thou take not a wife for my son, of the daughters of the Chanaanites, among whom
    I dwell:'
  knf-knf: Mehniin ţi kadun ki Nawat Kabuka Naşibaţi anţakuŋ baţi na mboş, iji iinkluŋ
    kalaar abuk naan napoţ ñaaţ ţi biki Kanaan biki nfëţuŋ ţi pŧoof pi baka ţi.
