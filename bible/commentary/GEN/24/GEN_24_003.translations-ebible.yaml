verse: GEN.024.003
translations:
  mal-C: ഞാൻ ഇപ്പോൾ കനാന്യരുടെ മധ്യേ പാർക്കുന്നു. നീ എന്റെ മകനു ഭാര്യയായി ഈ കനാന്യപുത്രിമാരിൽ
    ഒരുവളെ എടുക്കാതെ,
  deu-TKW: Denn du muß mir schwören bei Jahwe, dem Gott des Himmels und dem Gott der
    Erde, daß du für meinen Sohn nicht ein Weib freien willst von den Töchtern der
    Kanaaniter, unter denen ich wohne,
  lin-lin: mpe lapa ndayi na Kombo na Yawe, Nzambe oyo asala likolo mpe mokili, ete
    okozwela te mwana na ngai ya mobali mwasi kati na bana basi ya Kanana, ba-oyo
    nazali kovanda kati na bango.
  cbr-NT: sinanatëkëntima okin Nukën 'Ibu naí 'imainun ënë me bërúankë an ka 'ën bëchikë
    Isaacnën ënë menu 'ikë xanukama binun ëntima 'ikën, anu 'ëx tsókë Canaán kakë
    me ënua,
  eng-LSV: and I cause you to swear by YHWH, God of the heavens and God of the earth,
    that you do not take a wife for my son from the daughters of the Canaanite, in
    the midst of whom I am dwelling;
  bmu-bmu: 'Mewö ala Kembu, Suep aka gölme mietkö Anutuŋiraŋgö qetŋe jöjöpaŋ keu kewö
    jiman: Nöŋön Keinan könagesö yeŋgö sutŋine ki maljalmö, göŋön mönö nahönaŋgö anömŋi
    mi yeŋgö nen böratŋina kun kude memba waŋgiman.'
  eng-GNV: And I will make thee sweare by ye Lord God of the heauen, and God of the
    earth, that thou shalt not take a wife vnto my sonne of the daughters of the Canaanites
    among who I dwel.
  eng-WEBSTER: 'And I will make thee swear by the LORD, the God of heaven and the
    God of the earth, that thou wilt not take a wife for my son of the daughters of
    the Canaanites among whom I dwell:'
  nhw-BL: huan ica ya nopa tijtestigojquetzas TOTECO, nopa Dios catli quinahuatía
    ilhuicac huan tlaltipactli para amo tijcahuas nocone Isaac ma mocuili se sihuatl
    tlen ni tlali Canaán campa tiitztoque.
  swh-ONEN: Ninataka uape kwa Bwana, Mungu wa mbingu na Mungu wa nchi, kwamba hutamtwalia
    mwanangu mke kutoka binti za Wakanaani, ambao ninaishi miongoni mwao,
  bba-bba: kpɑ ɑ bɔ̃re kɑ Yinni Gusunɔn yĩsiru wi u sɑ̃ɑ wɔllu kɑ tem Yinni, mɑ ɑ
    ǹ kɑɑ nɛn bii kurɔ suɑ Kɑnɑnin bii wɔndiɑbɑ sɔɔ bèn suunu sɔɔ sɑ wɑ̃ɑ mini.
  eng-KJVCPB: 'and I will make thee swear by the Lord, the God of heaven, and the
    God of the earth, that thou shalt not take a wife unto my son of the daughters
    of the Canaanites, amongst whom I dwell:'
  cpy-cpy: Pikantena kyaariperoeni, paakoteri Tajorentsi Itajorentsitetari jenokintaki
    eejatzi kepatsiki, eero pishinetanari notyomi iinantyaawo tsinani Canaán-jato
    jeekatsiri jaka.
  mpx-mpx: ge nu papasila Yehoba alanaa, iya labulabum ge panayawi ali Yabowaine.
    Nau ya miminaa Kenani gamwaliyaa ee, yaa nu papasila te bahi natu lagona nu aaheya
    Kenani yowauiliyau gamwaliyaa,
  wbp-wbp: Kujarluju kanpaju ngarrirni yapirli-nyanuku maninjaku ngaju-nyanguku ngalapi-nyanuku
    Yijakiki. Nyampurla-jukuju jungarnirli jangku-manta kuja kangali YAAWIYI-rli nyanyi
    manu purda-nyanyi, yangka Kaatu kuja-ka wiri-jiki nyina nyiyarningkijarraku yalkiriki
    manu walyaku. Nyampurla Kananarla ngulaju maju-nyayirni kalu nyina nyampu-wardingki-patuju
    karntakarnta, ngulaju-jana milarninja-wangurlu yampiya.
  luo-luo: Adwaro mondo ikwongʼrina gi nying Jehova Nyasaye, Nyasach polo kod piny
    ni ok ibi yudone wuoda dhako koa kuom nyi Kanaan ma an jadak e kindgini,
  meu-meu: Iehova, guba Diravana bona tanobada Diravana, ladana ai ba gwau hamata,
    natugu Isaak adavana na ini Kanaan taudia, bogaragidiai na noho hedoamu taudia,
    natudia ulatodia ta basio abia;
  npi-ULB: अनि तैँले अहिले म बसेको ठाउँका कनानीका छोरीहरूमध्‍ये कसैलाई पनि मेरो छोरोकी
    पत्‍नीको रूपमा ल्याइदिने छैनस् भनी म तँलाई स्‍वर्ग र पृथ्‍वीका परमप्रभु परमेश्‍वरको
    यो शपथ खान लाउँछु ।
  yor-yor: Èmi yóò mú ọ búra lórúkọ Olúwa Ọlọ́run ọ̀run àti ayé, pé, ìwọ kì yóò fẹ́
    aya fún ọmọ mi nínú àwọn ọmọbìnrin ará Kenaani, láàrín àwọn ẹni tí èmi ń gbé.
  emp-NTPO: Maʌ̃be bajãne idjab̶a naʌ̃ ẽjũãne b̶ʌ Ãcõrẽ quĩrãpita mʌ̃́a jaradua bʌa
    mʌ̃ warra itea naʌ̃ Canaaʌ̃ druad̶ebema wẽrãda jʌrʌẽ́da.
  ind-ind: Berjanjilah di hadapan TUHAN, Allah penguasa surga, langit, dan bumi, bahwa
    kamu tidak akan memilih istri bagi anakku Isak dari antara orang Kanaan ini.
  pes-OPCB: و به خداوند، خدای آسمان و زمین قسم بخور که نگذاری پسرم با یکی از دختران
    کنعانی اینجا ازدواج کند.
  ssx-ssx: Yaka hone pa꞉la꞉ ekima꞉ta꞉ nakana꞉ma꞉ mo Tekehali do kenke ya wa꞉pa꞉la꞉
    Koda꞉na꞉ bikina꞉ pi la꞉ witolota꞉ yaka wekina꞉ wanda꞉ta꞉ do Keinani wanda꞉ na
    mealueke laa la꞉ wie.
  lcm-lcm: asi kam vil akit ani palpalatung mete IAVE, God i mete kuku na kuli rina,
    ta ku ago luai ta songo aina an ani kag nat si ri aina i Kanan, rina ke napo ago
    singina.
  aer-aer: Rarle nhenge alkere uthene apmere ahelhe nhenhe utheneke akngerrepate,
    atyenge uternelhaye unte-arle anewe akngaketyakenhe atyenge alereke Isaac tyerrtye
    nhenhe Canaan-arenye areye-ngentyele.
  tgl-ULB: at pasusumpain kita kay Yahweh, ang Diyos ng langit at ang Diyos ng lupa,
    na hindi ka kukuha ng asawa para sa aking anak na lalaki mula sa mga anak na babae
    ng mga Cananeo, kung saan ako nanahan.
  nop-nop: Wapum kunum eŋ kwet adi’walaŋ Bepaŋ namanda foloŋ indiŋdok yofafaŋeweŋ.
    Nu Kanaaŋhi’walaŋ lekiŋgoŋ ginaŋ hatilat adi’walaŋ wabi niŋ nagila mihine mu mimbaaŋ.
  kca-kca: пӑ Турәм Кущайән, опәԉ Турәмән пӑ мўв Турәмән, мӑнэма йасәӈ мийа, ханаан
    йох эвет эԓты, хŏйтат кўтән ма уԓԓәм, нӑӈ ма пŏхема нэ ӑт ўԓән,
  cbu-NT: Zurampatari Apanllimun íwarpichimun sur tsiyatangandama. Watam Apanll tsapurunasee
    ksutkuwa. Nishuchee Kanaanshuchee kiz ipareemi Isaakaam panamaam watsipparee,
    tárangiya.
  hui-hui: Anduane Homogo dahuliya andaganagabi dindi bibahendenagabi Ngode Datagaliwabe
    kago ibunaga minini howa i̱ igini Aisaganaga waliore Kenana dindi ogoha bedago
    nadabu bia hole lalu lowiaore bia, lene.
  wrs-wrs: '@see-verse:GEN.024.002'
  mya-mya: သင်​သည်​ငါ့​သား​အ​တွက်​မ​ယား​ကို​ခါ​နာန် လူ​မျိုး​တို့​တွင်​မ​ရှာ​ပါ​ဟု
    ကောင်း​ကင်​နှင့်​မြေ ကြီး​အ​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ နာ​မ​တော်​ကို​တိုင်​တည်​၍​သစ္စာ​ဆို​လော့။-
  cbi-NTPO: tsejtu in na Isaacnu, enu in chunaashu juntsa Canaán tusha chumu supulanuya
    kakaan jutyuyu ti', naa selu bain, naa tu bain kemu Yavé Diosnu paka' tsanguikarenbera
    kikaan jutyuyu tika.
  bod-N: ཁྱོད་ཀྱིས་གནམ་ས་གཉིས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་དམ་བཅའ་ཞོག༌ཅིག ང་རང་སྡོད་པའི་ཡུལ་འདི་ནས་བདག་གི་བུ་ལ་ཀ་ན་ཨན་མི་རིགས་ཀྱི་བུ་མོ་ཆུང་མར་ལེན་པར་མི༌བྱའོ།།
  wsk-wsk: Yawe, duruk wonong se ali ko Kaem koma te balu, Canaan sor ani te bagasam
    imi ko imet bo to ale aninga namar me tuiko.
  kkl-kkl: Tobong kipmendi NUNI Allah Imagne im so'o saelbamlange nenekori ka'eamleba,
    name Ishak sembe andi, 'Kanaan so'o eneag wamang kelabo ebanun kom,' aro yubu
    sik uro leplulam.
  sna-sna: Ndinoda kuti upike naJehovha, Mwari wokudenga uye Mwari wenyika, kuti haungatoreri
    mwanakomana wangu mukadzi kubva kuvanasikana vavaKenani, avo vandigere pakati
    pavo,
  spa-BLM: Te haré jurar por Yahvé, el Dios de los cielos y el Dios de la tierra,
    que no tomarás para mi hijo una esposa de las hijas de los cananeos, entre los
    que vivo.
  beu-beu: '@see-verse:GEN.024.002'
  cac-cac: tzac'an a ti' d'a yichan̈ Jehová Dios yajal satchaan̈ yed' yolyib'an̈q'uinal
    tic, to man̈ ol a saylaj ix yetb'eyum vin̈ vuninal d'a scal eb' aj Canaán, b'aj
    cajan on̈ tic,
  swh-ULB: na nitakufanya uape kwa Yahwe, Mungu wa Mbingu na nchi, kwamba hutampatia
    mwanangu mke kutoka kwa mabinti wa Wakanaani, miongoni mwao wale nikaao kati yao.
  bel-bel: і запрысягніся мне Госпадам, Богам неба і Богам зямлі, што ты ня возьмеш
    сыну майму жонкі з дачок Хананэяў, сярод якіх я жыву;
  deu-ELBBK: und ich werde dich schwören lassen bei dem HERRN, dem Gott des Himmels
    und dem Gott der Erde, dass du meinem Sohn nicht eine Frau nehmen wirst von den
    Töchtern der Kanaaniter, in deren Mitte ich wohne;
  mbb-OT: '@see-verse:GEN.024.002'
  msc-msc: An siini Kanaan bɔnsɔn de tɛma yan, kɔni n ye a fɛ i ye i kali Allabatala
    tɔɔ rɔ, mɛn ye sankolo ni duukolo tii ri, ko i tɛ Kanaan bɔnsɔn denmuso si furu
    ka a di n dencɛ ma.
  mal-2015: ചുറ്റും പാർക്കുന്ന കനാന്യരുടെ കന്യകമാരിൽനിന്നു നീ എന്റെ മകന്നു ഭാര്യയെ
    എടുക്കാതെ,
  tuo-NT: Õꞌacʉ̃ marĩ wiogʉ ʉꞌmʉse, diꞌta weeꞌcʉ wãme meꞌrã mʉꞌʉ “Aꞌtiro weegʉti”
    nicã ʉasaꞌa. Ne yʉꞌʉ macʉ̃ Isaare aꞌto Canaá yʉꞌʉ nirĩ diꞌtacjõ meꞌrã nʉmoticã
    weeticãꞌña.
  gup-gup: Ngadjare yiwokkurrmerren kunwok kunrayek duninjh, kore kunngey dorrengh
    Yawey nawu God kore kaddum dja mak kore kurorre. Yiwokkurrmerren bu ngudda minj
    beywurd ngardduk yimarnemang daluk ngalbu ngalkang kondah kore karrini bedberre
    kunred Canaan.
  met-met: Ngabo ba uharingia haruangama xaung Toxoratamona yanoa, Urana long xaiyam
    xaung titiam. Uhau haruangua ba bagula oxop haing tela ba sok garagua haininoa
    rangua Kenandi li te, titia ba ngarung mana baing.
  gvs-gvs: Yauwe Yaubada, Tauyana totobukukui yábana goi nakae poyapoya goi, matana
    goi kukatōtula ameko Kenani vavinaina tayamo bei geya kukabiyeta natugu monena.
  rmc-rmc: Le vera andro nav le RAJESKRO, savo hino Del pro ňebos the pre phuv, hoj
    na leha mire čhaske romňa le čhajendar andral o kmeňos Kanaan, maškar save bešav.
  nlg-nlg: me liogu ko nia papari na ahana Yahweh, God ni kokou mi pari, mo ko bei
    vilia vania siki vaivine tadira na vure ni Canaan raini ke tauna dalegu Isaac.
  dgr-DOGNT: Gots'ǫ̀ K'àowo, yak'e eyıts'ǫ dıı nek'e gha Nǫ̀htsı̨ elı̨ı̨ sìı wıızì
    t'à yatı nàtsoo sexè nehtsı̨. Jǫ Kanan got'ı̨į̀ gını nàhdèe sìı gıta gots'ǫ seza
    wegha ts'èko į̀hchı ha-le.
  pes-OPV: و به یهوه، خدای آسمان و خدای زمین، تو را قسم می‌دهم، که زنی برای پسرم از
    دختر کنعانیان، که در میان ایشان ساکنم، نگیری،
  ron-1924: ши те вой пуне сэ журь пе Домнул Думнезеул черулуй ши Думнезеул пэмынтулуй
    кэ ну вей луа фиулуй меу о невастэ динтре фетеле канааницилор ын мижлокул кэрора
    локуеск,
  ben-OBCV: যিনি স্বর্গের ঈশ্বর ও পৃথিবীরও ঈশ্বর, আমি চাই তুমি সেই সদাপ্রভুর নামে
    এই শপথ করো, যে আমি যাদের মধ্যে বসবাস করছি, সেই কনানীয়দের কোনো মেয়েকে তুমি আমার
    ছেলের স্ত্রী করে আনবে না,
  lex-lex: totpa mliokar la Orgahi-Orha'a, Uplerlawan maka gahani lyanit marna-nohkeran
    di, de o' edon mua'ala patke'a Kana'ana mniotni mak adiella letgarni riy id pa
    mhi'a la a'nu hawni.
  rgu-rgu: '@see-verse:GEN.024.002'
  som-som: 'Oo waxaan kugu dhaarin doonaa Rabbiga ah Ilaaha samada iyo Ilaaha dhulka
    inaadan wiilkayga naag uga guurinayn gabdhaha reer Kancaanka aan dhex degganahay:'
  lat-VUC: 'ut adjurem te per Dominum Deum cæli et terræ, ut non accipias uxorem filio
    meo de filiabus Chananæorum, inter quos habito:'
  aoi-aoi: “Ngayuwa yirra-ngayindenama ki-yarrkakumurnama enena ayakwa akwa nara nungkwaja
    a-yarrkuwarrukwajuma akina. Akwa ki-yengbijinama ngarningka ningkakina ekirra
    Yaweya-langwa. Nakine-ka Yaweya Neningikarraware-ka nakina nibina-murrada ni-ngekburaka-murrada
    angubina akwa ngawa ababurna-langwa angalya. Yirra-ngayindenama ningkena nungkuwa
    ki-yarrkakumurnama ayakwa nari-yada aminu-manguma warningerribirra wurradidiyara
    Ajika-langwi-yada dadingiyenikba enena-langwa angalya Kenina.
  eng-ASVBT: 'and I will make thee swear by Jehovah, the God of heaven and the God
    of the earth, that thou wilt not take a wife for my son of the daughters of the
    Canaanites, among whom I dwell:'
  mna-mna: '@see-verse:GEN.024.002'
  ita-1885: ed io ti farò giurar per lo Signore Iddio del cielo, ed Iddio della terra,
    che tu non prenderai al mio figliuolo moglie delle figliuole de' Cananei, fra' quali
    io dimoro.
  eng-LXXUP: and I will adjure thee by the Lord the God of heaven, and the God of
    the earth, that thou take not a wife for my son Isaac from the daughters of the
    Canaanites, with whom I dwell, in the midst of them.
  eng-ULB: and I will make you swear by Yahweh, the God of heaven and the God of the
    earth, that you will not get a wife for my son from the daughters of the Canaanites,
    among whom I make my home.
  spa-VBL: y júrame por el Señor, el Dios del cielo y de la tierra, que no dejarás
    que mi hijo se case con una de las hijas de los caananitas entre los cuales vivo.
  fra-_FOB: Et je te ferai jurer par l'Éternel, le Dieu des cieux et le Dieu de la
    terre, que tu ne prendras point de femme pour mon fils, d'entre les filles des
    Cananéens, parmi lesquels j'habite.
  mal-mal: ചുറ്റും വസിക്കുന്ന കനാന്യരുടെ കന്യകമാരിൽനിന്നു നീ എന്റെ മകന് ഭാര്യയെ എടുക്കാതെ,
  lit-lit: ir aš prisaikdinsiu tave VIEŠPAČIU, dangaus Dievu ir žemės Dievu, kad mano
    sūnui tu neimsi žmonos iš dukterų kanaaniečių, tarp kurių aš gyvenu,
  urd-GVR: Rab kī qasam khāo jo āsmān-o-zamīn kā Ḳhudā hai ki tum in Kanāniyoṅ meṅ
    se jin ke darmiyān maiṅ rahtā hūṅ mere beṭe ke lie bīwī nahīṅ lāoge
  suz-BL: गो इ कली परमप्रभु यावे, सरीङ नु रागी ङा परमप्रभु आ नेंमी कसम जपाइक्‍नुङ।
    मार कसम जपाइक्‍नुङ देंशा हना, आं तौ कली आं बाक्‍शो कनान रागी ङा मीश आल मचाक्‍को।
    उत्‍पत्ती २८:१; प्रस्‍थान ३४:१६
  ita-1927: e io ti farò giurare per l’Eterno, l’Iddio dei cieli e l’Iddio della terra,
    che tu non prenderai per moglie al mio figliuolo alcuna delle figliuole de’ Cananei,
    fra i quali dimoro;
  ckb-ckb: سوێندت دەدەم بە یەزدان، خودای ئاسمان و خودای زەوی، کە هیچ ژنێک لە کچانی
    کەنعانییەکان بۆ کوڕەکەم ناخوازیت، کە خۆم نیشتەجێی نێوانیانم.
  eng-BBE: And take an oath by the Lord, the God of heaven and the God of the earth,
    that you will not get a wife for my son Isaac from the daughters of the Canaanites
    among whom I am living;
  crx-NTPO: '''Ink''ez Moodihti (Yahweh) yak''uz whuYak''usda (Elohim), ''ink''ez
    yun k''ut whuYak''usda (Elohim) cha, ''en nalh sts''un nahitanyeh, ''aw njan Canaan
    whut''enne, ''enne butoh whust''ine buyaz ts''eke ''en sye'' dune ''aw ''enne
    butoh ''aw oo''at sba tizulalhchulh.'
  kan-OKCV: ನೀನು ನನ್ನ ಸುತ್ತಲೂ ವಾಸವಾಗಿರುವ ಕಾನಾನ್ಯರ ಪುತ್ರಿಯರೊಳಗಿಂದ ನನ್ನ ಮಗನಿಗೆ ಹೆಂಡತಿಯನ್ನು
    ತೆಗೆದುಕೊಳ್ಳಬಾರದು.
  bbb-bbb: Na vierafe aka Godi E Ireobo sakae igiakiro saove gufadufuo ive ijia kurana
    kiega na fiene. Ni a kie a fari none igadufuo bara ije a naebe e aesakae Kenani
    igia kariva ijia rereke.
