verse: GEN.024.055
translations:
  mal-C: എന്നാൽ പെൺകുട്ടിയുടെ സഹോദരനും അമ്മയും, “അവൾ പത്തുദിവസം ഞങ്ങളുടെകൂടെ നിൽക്കട്ടെ,
    അതു കഴിഞ്ഞ് നിങ്ങൾക്കു പോകാം” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprachen ihr Bruder und ihre Mutter: Laß doch das Mädchen noch einige
    Tage oder zehn bei uns bleiben, dann mag sie ziehen!'
  lin-lin: 'Ndeko mobali mpe mama ya Rebeka bazongisaki : — Tika ete elenge mwasi
    atikala nanu elongo na biso mikolo zomi, sima nde bokoki kokende.'
  cbr-NT: 'Ësai kiabi ka Rebecanën rarëbakë apanën aín titabëtan kakëxa: —Nun sinánkëx
    ka ënë xanu nubëpain mapai rabë́ nëtë nubë ''iti ''ikën, ''itankëx ka mibë kuanti
    ''ikën.'
  eng-LSV: and her brother says—her mother also, “Let the young person abide with
    us a week or ten days, afterward she goes.”
  bmu-bmu: Mewö jiyökmö, nam nenŋi yetkön kewö meleŋnohot, “Ölöp nenböratniri mosötnöŋga
    toroqeba nalö tosatŋi silim ten mewö nembuk malma. Miaŋgö andöŋe ölöp i waŋgita
    anme.”
  eng-GNV: 'Then her brother and her mother answered, Let the maide abide with vs,
    at the least ten dayes: then shall she goe.'
  eng-WEBSTER: And her brother and her mother said, Let the damsel abide with us a
    few days, at the least ten; after that she shall go.
  nhw-BL: 'Pero itlaca icni huan inana Rebeca quiilhuijque: ―Noja ma mocahua ni ichpocatl
    majtlactli tonali tohuaya huan teipa yas mohuaya.'
  swh-ONEN: Lakini ndugu yake Rebeka pamoja na mama yake wakajibu, “Acha binti akae
    kwetu siku kumi au zaidi, ndipo mwondoke.”
  bba-bba: Adɑmɑ Rebekɑn sesu kɑ win mɛro bɑ nɛɛ, ɑ de wɔndiɑ wi, u kɑ sun sinɑ sɑɑ
    fiiko nɡe sɔ̃ɔ wɔkurun sɑkɑ kpɑ ɑ sere doonɑ.
  eng-KJVCPB: And her brother and her mother said, Let the damsel abide with us a
    few days, at the least ten; after that she shall go.
  cpy-cpy: 'Teemaeta ikoyi iyaariri Rebeca eejatzi iniro, okantaki: “Paata iyaatzita
    ewankawo, nokowatzi ojeekanee okaate 10 kitejeri omanaki iroka, aripaete oyaatemi.”'
  mpx-mpx: Yaa Lebeka nuna ge hinana hi ba, “Aloma yova ga naha mina ebo lan elulutega
    (10), yaka abwe nuku egon.”
  wbp-wbp: Lapana manu Ripikakupalanguku ngati-nyanu, wangkaja-palarla yangka watiki
    warrkiniki, “Lawa, pangkala nyina-juku parra-patuku karlarla-palaku. Ngula-jangkanya
    kanpa kanyilki.”
  luo-luo: To owad gi Rebeka kod min-gi nodwoke niya, “We nyakoni odongʼ kodwa kuom
    ndalo apar kata moloyo kanyo; eka udhi.”
  meu-meu: A hane-ulato taihuna bona sinana eto, Hane-ulato na mani dekemai ai baine
    noho pura ta eiava dina gwauta, bena bainela.
  npi-ULB: रिबेकाका दाजु र आमाले भने, “कन्‍यालाई कम्तीमा पनि दस दिन यहीँ हामीसँग रहन
    दिनुहोस्‌ । त्‍यसपछि तिनी गए हुन्‍छ ।”
  yor-yor: Ṣùgbọ́n arákùnrin Rebeka àti ìyá rẹ̀ fèsì pé, “A fẹ́ kí Rebeka wà pẹ̀lú
    wa fún nǹkan bí ọjọ́ mẹ́wàá sí i, lẹ́yìn èyí, ìwọ le máa mu lọ.”
  emp-NTPO: 'Baribʌrʌ Rebeca djababa, dji papa bid̶a panusid̶aa: –Rebecara wad̶ibid̶a
    die ewari dai ume b̶aida b̶ʌa. Mãwãnacarea bʌ ume wãida b̶ʌa.–'
  ind-ind: Tetapi kakak laki-laki dan ibu Ribka berkata, “Biarlah Ribka tinggal bersama
    kami kira-kira sepuluh hari lagi.”
  pes-OPCB: 'ولی مادر و برادر ربکا گفتند: «ربکا باید اقلاً ده روز دیگر پیش ما بماند
    و بعد از آن برود.»'
  ssx-ssx: Pate Lepekana꞉ beliki pita꞉ inkiki yaapoma꞉ alota꞉ Mo wandikita꞉ niki ame̱le̱
    pula homeke o nate kiki yaapomanu pa hao epena꞉ lolumeke lepekepate
  lcm-lcm: Sikei tauna na rinana i Rebeka kila antok ta, “Kapo roron ani ka ago lik
    pok tapai ani sangauli vo alak na taun le na mi pasal.”
  aer-aer: Kele Laban uthene mikwe uthene ikwere angkirtnerlenge, “Rebekah anwerneke
    impemele arlte ten-pele awethe anetyekaye, kele re ngkwengenge alpetyenhenge.”
  tgl-ULB: Sinabi ng kanyang kapatid na lalaki at ng kanyang ina, “Hayaan mo munang
    manatili kasama namin ang dalaga ng mga ilang araw pa, kahit sampu. Pagkatapos
    niyan maaari na siyang umalis.”
  nop-nop: Iŋgoŋ e wiwi eŋ miiŋ adibo yogumuk, “Wabi ye iŋgoŋ muniniŋ melenai 10 be
    yali kedem nipmeeŋ uneeŋ?”
  kca-kca: 'Туп йайәԓ пӑ аԋԏэԓ йастәсӈән: «Эвев мўӈ пиԓэвән йаӈԓэм хӑтәԓ ат уԓ, щи
    йўпийән мӑнԓән».'
  cbu-NT: Tárangu Rebeksha wayuch, wanir ashirusin, Xamachi. Musá ipareetsi machinllpa.
    Waanari ashiru, nimun chung zar maakinaari, aship zar maaramchush, annaapari ipareetsi
    machichsha, tárangiya.
  hui-hui: Ani layagola wandari ai̱ya mbalinilame lalu, Wandari ogoni horo piru agima
    nde inane biruluma̱ya berelo. Mani nde pilimulo, lene.
  wrs-wrs: Doa Repekana muskovoli avali ohona, Repekaoa dawonam ara, minguva mongasal
    verava, daha os provma.
  mya-mya: ထို​အ​ခါ​ရေ​ဗက္က​၏​မောင်​နှင့်​မိ​ခင်​တို့​က``မိန်း က​လေး​အား​ကျွန်ုပ်​တို့​နှင့်​အ​တူ​ဆယ်​ရက်​ခန့်
    မျှ​နေ​စေ​ပြီး​မှ​သွား​ပါ'' ဟု​ဆို​ကြ​၏။
  cbi-NTPO: 'Tsenñuren Rebeca'' kaya ya'' amaba tsandila: Entsa panna kayu laaba paitya
    malutalaa manchusa, tsejtaa bene ñuba jinu tsuve, tila.'
  bod-N: བུ་མོ་རིབ་ཀཱའི་ཡུམ་དང་གཅེན་པོ་ན༌རེ། བུ་མོ་ངེད་རྣམས་དང་མཉམ་དུ་ཉིན་འགར་འདུག་པར༌གྱིས།
    མ་མཐའ་ཡང་ཉིན་བཅུ་ལ་སྡོད་པར༌བྱ། དེའི་རྗེས་སུ་ཁོ་མོ་སོང་ཆོག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Bare Rebekah ko nuam se ko koras iwita balman, “Ngual am Rebekah beteral
    se day 10 iwita nangarak bagaruk, asele ilak namaralko,” maman.
  kkl-kkl: Ambatsiogpa, Ribka eldoap ilinapti ambarelamdekti, “Ribka nunap ik sa'obare
    to undo wamebea pulul,” serek.
  sna-sna: Asi hanzvadzi yake namai vake vakapindura vakati, “Regai musikana agare
    nesu mazuva angaita kana gumi; ipapo mungazoenda henyu.”
  spa-BLM: 'Su hermano y su madre dijeron: “Que la joven se quede con nosotros unos
    días, al menos diez. Después se irá”.'
  beu-beu: Aarunge Ribka ekaku Laban, bot iva oleve mateng hula, “Etatalang ba iini
    hula uuser-uuser ila angu? Vengkilange nioal jangu angu ana jedung niabung mihit
    ved arinu maveng hengi. Seng angse, ana at ila.”
  cac-cac: 'Ix tac''vi vin̈ snulej ix yed'' ix snun ix chi'', ix yalan eb'': —Canocab''
    jayeocxo c''ual ix qued''oc, ichato chi'' ol b''at ix ed''oc, xchi eb'' d''a vin̈.'
  swh-ULB: Kaka yake na mama yake wakasema, mwache binti abaki nasi kwa siku chache
    zingine, angalau siku kumi. baada ya hapo anaweza kwenda.”
  bel-bel: 'Але брат яе і маці сказалі: хай пабудзе з намі дзяўчына дзён зь дзесяць;
    потым пойдзеш.'
  deu-ELBBK: 'Da sprachen ihr Bruder und ihre Mutter: Lass das Mädchen einige Tage
    oder zehn bei uns bleiben, danach magst du ziehen.'
  mbb-OT: Ne midtavak dutun is iney wey is meemahan ni Rebeka te, “Deyzey ke kenè
    nu zèpa zumaha si Rebeka minsan taman dà te sepulù he andew, ne egkeiwas haazà
    ne human kew ebpekeǥenat.”
  msc-msc: 'Rebeka kɔrɔcɛ ni a na ka jabili kɛ ko: «A to sunkurun ye tele tan ɲɔɔn
    kɛ an fɛ yan fɔlɔ. Wo ba tamin, a ri wa.»'
  mal-2015: 'അതിന്നു അവളുടെ സഹോദരനും അമ്മയും: ബാല ഒരു പത്തുദിവസമെങ്കിലും ഞങ്ങളോടുകൂടെ
    പാർത്തിട്ടു പിന്നെ പോരട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo nicã tʉꞌorã, Rebeca maꞌmi, co paco aꞌtiro nicãrã niwã: —Co diez nʉmʉrĩ
    ʉ̃sã meꞌrã tojáníato yujupʉ. Beꞌro mʉꞌʉ meꞌrã waꞌagosamo majã.'
  gup-gup: Dja nawu Rebekah benedanginj dja ngalbadjan ngarre beneyimeng, “Kab minj
    ngalyawk ngarriwohni kondah bu yiman ten kunkodjke, kunmekbe wanjh ngurrire.”
  met-met: Ne Rebeka moxongonoa bauna tang daharua ba, “Am gabo ba haing nanunoa wa
    ranguam laing bila xaidap 10 disup to, tauna ila.”
  gvs-gvs: Go kidi sinana be niuna sidigo kadi, ‘Geya, latuwoma bego kom be Ribeka
    maliyalina yawou nakae takaaiyaka namliyeta baige kona.’
  rmc-rmc: 'Ale la Rebekakro phral the e daj leske phende: „Mi ačhel e Rebeka mek
    amenca ajse deš dživesa a paľis šaj džal.“'
  nlg-nlg: Ma tinana ma vaivinena Rebekah toro bosa, “E liomami a Rebekah ke ghoi
    kabu oli ghua e paregho na bongi ge ke tona.”
  dgr-DOGNT: Hanìkò Rebekah wı̨ı̨de eyıts'ǫ wemǫ hagedı, “T'eeko łatsaa gogà wedà,
    eyı tł'axǫǫ̀-ı̨dè naahdè ha dìì-le,” gıìhdı.
  pes-OPV: 'برادر و مادر او گفتند: «دختر با ما ده روزی بماند و بعد از آن روانه شود.»'
  ron-1924: 'Фрателе ши мама фетей ау зис: „Фата сэ май рэмынэ кытва тимп ку ной,
    мэкар врео зече зиле: пе урмэ, поате сэ плече.”'
  ben-OBCV: কিন্তু রিবিকার দাদা ও মা উত্তর দিলেন, “মেয়েটি আমাদের কাছে দিন দশেক থাকুক;
    পরে আপনারা যেতে পারেন।”
  lex-lex: 'Mere Ribka narni me inni riwra: “Mualtarga hararar di pa amora mparin
    niana lera termid owa''ana, nhor niampena muora mlia''awa.”'
  rgu-rgu: Tehuu Ribka naa na ma mama na rae, “Te mapue marooꞌ fafaliꞌ a tao ubeaꞌ?
    Nemeꞌ naa fo Ribka leo no ami seluꞌ faiꞌ sanahulu leoꞌ naa dei. Basa sona, moo
    ni leo.”
  som-som: Walaalkeed iyo hooyadeedna waxay yidhaahdeen, Gabadhu ha nala joogto dhawr
    maalmood, ugu yaraan toban beri; dabadeedna way tegi doontaa.
  lat-VUC: 'Responderuntque fratres ejus et mater: Maneat puella saltem decem dies
    apud nos, et postea proficiscetur.'
  aoi-aoi: Aburnaja neni-yama Ribeka-langwa narrkuwadikba akwa dirndadikba wunalakina,
    “Ang-ambilya-langwa ambaka daka aduwaya, dukwa mamangbala mambilyuma marringa,
    dukwa mememberrkwa marringa. Kembirra yikinga-larrkiyama daka,” neni-yama wunalakina
    enuwa-wa.
  eng-ASVBT: And her brother and her mother said, Let the damsel abide with us a few
    days, at the least ten; after that she shall go.
  mna-mna: 'Tamen Rebeka toono Laban mi naana tiso: “E-e, kala loŋa pepe. Moori ti
    ko itiŋan tombot ŋana ri muŋgu, mana ko niomŋan kala.”'
  ita-1885: 'E il fratello e la madre di Rebecca dissero: Rimanga la fanciulla con
    noi alcuni giorni, almeno dieci; poi tu te ne andrai.'
  eng-LXXUP: And her brethren and her mother said, Let the virgin remain with us about
    ten days, and after that she shall depart.
  eng-ULB: Her brother and her mother said, “Let the young woman stay with us for
    a few more days, at least ten. After that she may go.”
  spa-VBL: 'Pero su hermano y su madre dijeron: “Déjala permanecer con nosotros diez
    días más, y después podrá irse”.'
  fra-_FOB: 'Et son frère et sa mère dirent: Que la jeune fille demeure avec nous
    quelques jours, une dizaine; puis elle s''en ira.'
  mal-mal: 'അതിന് അവളുടെ സഹോദരനും അമ്മയും: “ബാലിക ഒരു പത്തുദിവസമെങ്കിലും ഞങ്ങളോടുകൂടെ
    പാർത്തിട്ടു പിന്നെ പോരട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Ribqā ke bhāī aur māṅ ne kahā, “Ribqā kuchh din aur hamāre hāṅ ṭhahre.
    Phir āp jāeṅ.”
  suz-BL: मिनु रेबेका आ लोक्‍ब नु आ ममामी “रेबेका १० नाक्‍त सम्‍म बाक्‍ल, कोर में।
    मिनु नोले लन” देंसा बाक्‍त।
  ita-1927: 'E il fratello e la madre di Rebecca dissero: “Rimanga la fanciulla ancora
    alcuni giorni con noi, almeno una diecina; poi se ne andrà”. Ma egli rispose loro:'
  ckb-ckb: 'بەڵام دایک و برای ڕڤقە گوتیان: «با کچەکە بە لایەنی کەمەوە دە ڕۆژ لەلامان
    بمێنێتەوە، پاشان بەڕێ بکەوێت.»'
  eng-BBE: But her brother and her mother said, Let the girl be with us a week or
    ten days, and then she may go.
  crx-NTPO: '''Et hoonts''i Rebekah bulhutsin ''ink''ez ooloo cha ''uhutni, “Whute
    ndet t''et ''atsul nezih naooda'' whunizyat dzin at''en, ''et de hukw''elh''az
    ''et sih nyulh natoo''as.”'
  kan-OKCV: ಅದಕ್ಕೆ ಆಕೆಯ ಸಹೋದರನೂ, ತಾಯಿಯೂ, “ಹುಡುಗಿಯು ಕೆಲವು ದಿನ ಇರಲಿ. ಹತ್ತು ದಿನಗಳಾದರೂ
    ನಮ್ಮ ಬಳಿಯಲ್ಲಿ ಇದ್ದು ತರುವಾಯ ಹೋಗಲಿ,” ಎಂದರು.
  bbb-bbb: Rove bara Ribekado maki ijiakiro asie fuone ije bu uri kuae, Ije fune mare
    ro ni areke fu fura besu ro ba inokiro (10) ijiege noena finaro nine sone ijare
    vano kuae.
  tam-2017: அப்பொழுது அவளுடைய சகோதரனும், தாயும், “பத்து நாட்களாவது பெண் எங்களோடு இருக்கட்டும்,
    அதற்குப்பின்பு போகலாம்” என்றார்கள்.
  spa-RV-1909: 'Entonces respondió su hermano y su madre: Espere la moza con nosotros
    á lo menos diez días, y después irá.'
  ron-BTF: 'Şi fratele ei şi mama ei au spus: Lasă fata să rămână cu noi câteva zile,
    măcar zece; după aceea ea va merge.'
  eng-WEBP: Her brother and her mother said, “Let the young lady stay with us a few
    days, at least ten. After that she will go.”
  eng-FBV: But her brother and her mother said, “Let her stay with us for another
    ten days or so. She can leave after that.”
  nld-1939: 'Maar haar broer en haar moeder zeiden: Laat het meisje nog een dag of
    tien bij ons blijven; dan kan ze vertrekken.'
  nch-BL: 'Pero itaca icni huan inana Rebeca quiilhuijque: ―Noja ma mocahua ni ichpocat
    majtacti tonali tohuaya huan teipa yas mohuaya.'
  tfr-NTPO: Kuya Rebeca pjeyogarë ga tjl̈ẽ l̈ok ba kong ga «Woydërwa ga kjogl̈o kjwe
    ber sök borwa tjok sondë pjök dik obi. E irgo ga jek bop tjok ga pjl̈úe» l̈e ba
    sing, ba mekërë eni.
  vie-1934: 'Nhưng anh và mẹ nàng nói rằng: Hãy cho người gái trẻ ở lại cùng chúng
    tôi ít ngày nữa, độ chừng mười bữa, rồi nó sẽ đi.'
  hin-CV: पर रेबेकाह के भाई और उसकी मां ने कहा, “कन्या को हमारे साथ कुछ दिन अर्थात्
    कम से कम दस दिन रहने दो; तब उसे ले जाना.”
  eng-OURB: Her brother and her mother said, “Let the young lady stay with us a few
    days, at least ten. After that she will go.”
  spa-BES: 'Pero su hermano y su madre dijeron: Deja que la niña esté con nosotros
    una semana o diez días, y luego ella puede irse.'
  tdx-tdx: Hoe ka ty rahalahi’e naho i rene’e, Angao hitobok’ ama’ay atoy hey re,
    va’e folo andro vaho hienga.
  vid-vid: Ila mkulugwe na mayake Lebeka nawalonga, “Umleche mhinza yekale na hetwe
    mhela udo hela, kota mazuwa kumi hino, hamba koluta.”
  pwg-pwg: Ma Rebeka ina maduwa ma novuna ivona bo, “Kegha, karakava. Wiwikena na
    mara ivi 10 gwabikiiyai ina makai ma nani murinai kona nae.”
  eng-OKE: And her brother said, and her mother, Let the maiden abide with us a season
    of time, or ten months; after that she shall go.
  tha-KJV: พี่​ชายและมารดาของนางว่า “​ขอให้​หญิงสาวอยู่กับเราสักหน่อยก่อน อย่างน้อยสักสิบวันแล้วนางจะไปก็​ได้​”
  por-BR-2018: 'Então respondeu seu irmão e sua mãe: Espere a moça conosco ao menos
    dez dias, e depois irá.'
  bco-bco: Ko꞉sega La꞉ba꞉gaya꞉ ao o꞉lia꞉ ano o꞉lia꞉ma꞉yo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ho꞉len
    do꞉la꞉fo꞉ a꞉no꞉ ninin o꞉lia꞉ o꞉dowa꞉sa꞉ga꞉yo꞉, La꞉ba꞉ga e a꞉na hamana꞉ki asulo꞉.”
  deu-ELO: 'Da sprachen ihr Bruder und ihre Mutter: Laß das Mädchen einige Tage oder
    zehn bei uns bleiben, danach magst du ziehen.'
  ktm-ktm: Odoke tinen pe timso-on Rebekah harpa ihpa, “Eduwe Rebekah kimin ndrodan
    odu oh, kihpa ndre sande sih ndre pwi rang sungoh oh, kinum pe kah iy ki-us ou
    kile.”
  caa-caa: 'Entonces ojron uwijtzꞌin y utuꞌ e Rebeca y chenobꞌ: —Quetpacto e ijchꞌoc
    tacaron tama otro diez día, y de allí erer axin tacaret, che uwijtzꞌin y utuꞌ
    e Rebeca.'
  eng-WYC-2018: Her brethren and mother answered, The damsel dwell namely ten days
    at us, and afterward she shall go forth. (And her brothers and her mother answered,
    Let the young woman stay with us ten more days, and then she shall go with thee.)
  epo-epo: 'Tiam ŝia frato kaj ŝia patrino diris: La junulino restu kun ni almenaŭ
    dek tagojn, poste vi iros.'
  uig-PIN: 'Ⱪizning akisi bilǝn anisi uningƣa: — Ⱪiz birⱪanqǝ kün yaki on kün yenimizda
    tursun; andin barsun, — dedi.'
  beo-beo: Be Lebega ea ola amola ea:me da amane sia:i, “A:fini da hi afae o eso nabuane
    gala amo gui esalumu da defea. Amolalu masunu da defea.”
  tpi-OTNT: Tasol mama wantaim brata bilong Rebeka tupela i tok olsem, “Larim yangpela
    meri i stap wantaim mipela 10-pela de samting, na bihain em i ken i go.”
  hau-SA: Amma ɗan’uwanta da mahaifiyarta suka ce, “Bari yarinyar ta ɗan zauna tare
    da mu kwana goma ko fiye, sa’an nan ka ta fi.”
  udu-udu: 'Akam gi nyara/ dhali kum nyara/ ki o gwo mo ki: Ayim midi c̱a’b naskina/
    ka cimi ’kume’d mo. ’Ko’da cim c̱aan mo tani ayim midi ya beseene/.'
  uig-LAT: 'Qizning akisi bilen anisi uninggha: — Qiz birqanche kün yaki on kün yénimizda
    tursun; andin barsun, — dédi.'
  nde-nde: Kodwa umnewabo lonina baphendula bathi, “Ake ume kesihlale lentombazana
    okwensukwana ezingaba litshumi; lapho selingahamba-ke.”
  ton-ton: Pea pehēange ʻe hono tuongaʻane mo ʻene faʻē, “Tuku muʻa ke mau nonofo
    mo e taʻahine ʻi he ʻaho niʻihi, ʻae ʻaho ʻe hongofulu nai; pea hili ia ʻe toki
    ʻalu atu.”
  ces-1613: 'I odpověděl bratr její a matka: Nechať pozůstane děvečka s námi za některý
    den, aspoň za deset; potom půjdeš.'
  eko-eko: 'Ila nlupuwe Rapekha na mamaawe khumuuza yoori: “Mwaari otu eekhale attaapha
    na-fweyo nenkawu siikhu khumi, nawiisha osala olawa saana.”'
  nss-nss: Hapeko wayi Repekah pe tinan hilpwai iyatan hilpa, “Pihindrahin ara andre
    kimindron sura yowu na. Kiromatine lang masongui kamulan, pwen awiri yiy pe wawu
    kayau.”
  eng-WMB: Her brother and her mother said, “Let the young lady stay with us a few
    days, at least ten. After that she will go.”
  tam-TCV: ஆனால் ரெபெக்காளின் சகோதரனும், தாயும், “பத்து நாட்களுக்காவது பெண் எங்களுடன்
    தங்கியிருக்கட்டும்; அதன்பின் போகலாம்” என்றார்கள்.
  ceb-ULB: Miingon ang iyang igsoong lalaki ug iyang inahan, “Tugoti nga magpabilin
    una ang dalaga kanamo bisan sa pipila pa ka mga adlaw, o bisan napulo lamang.
    Human niana makalakaw na siya.”
  mkn-mkn: Ma Ribka pung kaka deng dia pung mama bilang, “Ko mau buru-buru barangkat
    bekin apa? Biar ko Ribka tenga deng botong barang sapulu hari bagitu dolo. Abis,
    na, bawa sang dia pi suda.”
  pol-UBG: 'Jej brat i matka powiedzieli: Niech dziewczyna zostanie z nami chociaż
    dziesięć dni, a potem pójdzie.'
  agr-agr: 'Tutai Rebeca umayi dukujijai chichainak: “Eke yamaikik Rebecak jukipa,
    dakasta jutijai diez tsawan pujusti, nunik duwi atumjai weti”, tuidau.'
  kyc-kyc: Dopa leyamopa Orepekena pemalenge endangipame wanake doko yuu gii akalisape
    mende pisipala parako daa, leyambi.
  urd-GVU: رِبقہ کے بھائی اور ماں نے کہا، ”رِبقہ کچھ دن اَور ہمارے ہاں ٹھہرے۔ پھر
    آپ جائیں۔“
  deu-1912: 'Aber ihr Bruder und ihre Mutter sprachen: Laß doch die Dirne einen Tag
    oder zehn bei uns bleiben; darnach sollst du ziehen.'
  ntj-ntj: Nyangka-pula Ripakaku kurtalu ngunytjulu watjarnu, “Wiya, kuwarripa wanti.
    Nyangkayi nyina wiiki kutjarratjanu pakara kutipitja.”
  row-row: Te Ribka naa na no ina na rae, “Hei halai baliꞌ tao saa? Hela Ribka nahani
    no hai fai sanahulu dei ma. Basaꞌ fo, mo e neu.”
  kan-2017: ರೆಬೆಕ್ಕಳ ಅಣ್ಣನೂ, ತಾಯಿಯೂ ಅವನಿಗೆ, “ಹುಡುಗಿಯು ಇನ್ನು ಹತ್ತು ದಿನವಾದರೂ ನಮ್ಮಲ್ಲಿರಲಿ;
    ಆ ಮೇಲೆ ಆಕೆ ಹೋಗಬಹುದು” ಎಂದು ಹೇಳಿದರು.
  ena-ena: Hameŋ abɨci Lebeka amunu hula iamɨnu hula abavɨmi. Vana iamɨgali mɨnibɨlɨ
    agaŋ alaŋ hula hɨnimitavɨla uaiaŋ human limu fɨhala human limu ahica pam cɨjɨŋ
    akua uci ahila ubali uavɨmi.
  tgo-tgo: Ko Rebeka louye na tɨnae thɨŋa, “Mbala wo layaku weime gheneyaworo na e
    ghereiye, ko amba wein hu wa.”
  yap-yap: Me ga’ar e chitiningin Rebekah nge fare pumo’on ni walagen, “Mpag e re
    rugod ney nge par romad ta’reb e wik ara ragag e rran mfini un ngom.”
  tet-tet: Mais Ribka inan no Ribka naan katak naꞌak, “Hakara fila lai-lais baa saa?
    Habusik Ribka nein no ami loron sanulu sia lai! Foin hodi nia baa.”
  hlt-MCSB: Tedae a nganpa neh a manu loh , “Hula he kaimih taengah khohnin hninrha
    tluk om dae vetih na cet mako,” a ti nah.
  mdy-ETH: ዒርቢቃኮ ዒሾና ዒንዶና ጋዓንቴ፦ «ናዔላ ታጶ ኬሊ ጉዴያ ኑኡና ዎላ ዴዖንጎ፤ ዬካፓ ኔኤና ዎላ ዓኣዻኒ ዒዛ ዳንዳዓኔ»
    ጌዔኔ።
  twi-ASANTE: Nanso, Rebeka nuabarima no ne ne maame buaa ɔsomfoɔ no sɛ, “Ma ababaawa
    no ntena yɛn nkyɛn bɛyɛ sɛ dadu bi, na ɛno akyiri, wode no akɔ.”
  bhl-bhl: 'Yangei, Elebeka um auk so fik so bi elo bokolewomeliw: “Babo! Waneng seiw
    buso kale kel siliwi, king kel ding fenoliwka!”, dangsiliw kale.'
  con-NTPO: 'Tsa''ma Rebeca quindya, tise mama''qque su''fa: —Diez a''taqquia''caen
    tise ingi''ccu can''jenccasi qui tisema angaye osha.'
  eng-WEBU: Her brother and her mother said, “Let the young lady stay with us a few
    days, at least ten. After that she will go.”
  bnp-bnp: Pali e kurabana e kinana ru koli ru ta maea, “I uka, a ngatavine ge made
    taro turane mia na parava ge ravulu, muri ge vano.”
  wal-wal: Yaagin i ishainne i aayyiyaa, “Na7iyaa issi tammu gallassa keenaa nunaara
    takku; hegaappe guyyiyan a baana” yaagidosona.
  mgh-mgh: 'Nanso anumwane ni mwanrokorawe Repeka yaheera: Unihiyere mwanthiyana ula
    mahuku vakani, atthuna mahuku khumi paahi uhoolo nwo naarwaka.'
  acu-NT: 'Tamaitiat Rebeca umaji tura nukurisha aiminak: —Nuwawach diez kinta iijai
    pujusti. Nuniangka amijai weti —tiarmiayi.'
  spa-PDDPT: 'Entonces el hermano de ella y su madre respondieron: Permanezca la doncella
    con nosotros algunos días, por lo menos diez, y después se irá.'
  gun-gun: 'Ha''e rã ikyvy ha''e ixy aipoe''i: — Tove, kunha va''e topytave''i ranhe
    dez ára ri jepe. Ha''e gui mae ma ''rã oo — he''i.'
  agu-BL: 'Chijilone''n tzaj tzun yi stzicy Rebeca tu yi xtxu''. Itzun cyaltz tetz
    chakum: —Na bin kaj cobox k''ej plas. Kalena''tz tzun tz''aj xun tanu'', che''ch.'
  eng-PEV: But Rebekah’s brother and mother said, “Let Rebekah stay here a bit longer,
    maybe 10 more days, and after that she can go with you.”
  ilo-ULB: Kinuna ti kabsat a lalaki ken ti nanang ni Rebecca, “Agtalinaed pay koma
    ti balasang kadakami iti sumagmamano pay nga al-aldaw, uray sangapulo laeng. Kalpasan
    dayta, mabalinna ti mapan.”
  kpg-kpg: Gei ogo tuaahina daane o Rebecca mo tinana o maa ga helekai, “Dugu ina
    ang gi tama ahina gii noho i madau baahi i tabu e dahi be nia laangi madangaholu,
    nomuli gei mee gaa hana.”
  uig-ARA: 'قىزنىڭ ئاكىسى بىلەن ئانىسى ئۇنىڭغا: ــ قىز بىرقانچە كۈن ياكى ئون كۈن يېنىمىزدا
    تۇرسۇن؛ ئاندىن بارسۇن، ــ دېدى.'
  bsp-bsp: 'Kɔ Labaŋ ŋaloku kɔ kɛrɛ: «Wan wəran pəyi nnɔ kərɛsna mata wəco kɔ səna.
    Kɔ teŋcepər-ɛ, məntam kəkɔ.»'
  bps-bps: Kabay tmimel i flanekan lagi na i yéan manla, “Faloham Rébéka mnè fa di
    safédmi kel di sfalò duh. Kafnge én, fakay gamu mdà.”
  mbs-mbs: Meneng timaba se kedowa aw inay i Rebecca, “Mèpiya aw eked no pa sikandin
    ibingi singed aw menge sempolò pa se aldaw. Penga niyan, mepakay aw mesayo kaw.”
  tof-tof: Da Rrebekan siman bólbót akó aipa bóktan yalkomórri wagó, “Kya ini ngul
    olom kinkü ae ki warilün aüd ngürrüm, ó aprrapórr 10 ngürr. Ene ngürr kakóm, wa
    sab ugón ki nató.”
  sus-sus: E naxa a fala, «Rebeka xa xi fu ɲɔndɔn naba be sinden, na tɛmui wo fa siga.»
  pon-2006: Lapan oh eh nohno ahpw sapeng, “Serepeinen en mihmihte mahs reht wihk
    ehu de rahn eisek; mwuhr, e kak kohkohwei.”
  jae-jae: Mago têna agêc lu sêsôm gebe “Ôlôc gebe ŋapalêo êmoa êwiŋ aêac bêc ŋagêdô
    amboac bêc 10 su, go aêc ana.”
  ksd-ksd: 'Ma tai ra vavina ma nana dir ga biti: Boina ba ra vavina na ki ati boko
    pire vevet ta umana bung, ta vinun bar, ma namur na vana.'
  tur-YTC: Ağabeyi ve annesi, “Kız birkaç gün bizimle kalsın, hiç olmazsa on gün”
    dediler. “Ondan sonra gider.”
  bel-N: 'I сказаў брат ейны і маці ейная: “Няхай застанецца з намі дзяўчына на дзён
    дзесяць, потым пойдзе”.'
  grc-BRENT: Εἶπαν δὲ οἱ ἀδελφοὶ αὐτῆς, καὶ ἡ μήτηρ, μεινάτω ἡ παρθένος μεθʼ ἡμῶν
    ἡμέρας ὡσεὶ δέκα, καὶ μετὰ ταῦτα ἀπελεύσεται.
  ind-AYT: Namun, saudara laki-laki dan ibu Ribka berkata, “Biarlah Ribka tinggal
    dengan kami kira-kira 10 hari lagi. Setelah itu, kamu boleh pergi.”
  lid-lid: Arile nadu tine Rebeka hawe tinen tiye anya, “Rebeka winiyan bawek bwe,
    iy kudu winiya len ma ronoh kano badeh, iy barawek.”
  eng-NNA: Rebekah's brother and mother replied, “Please wait a while! That young
    woman should stay here a little while, maybe for 10 days she will stay. After
    that we two will send you all away, the young woman also.”
  nya-nya: Koma mlongo wake ndi amayi ake a Rebeka anayankha kuti, “Muloleni mtsikanayu
    abakhala nafe masiku khumi kapena kupyolerapo, kenaka mukhoza kupita.”
  hrv-hrv: 'A njezin brat i majka odgovore: “Neka djevojka ostane s nama još desetak
    dana, pa poslije toga pođi!”'
  mps-mps: Tiali goli, Rebeka aga ida de aga abe sigo te po wai, “Te wegi ogwa we
    da dali te nogo si sogo bidimainu elama, tama nosali aga pomainu yaibao.” Te po
    wai.
  llg-llg: Tehuu, Ribka naan ma inan lae, “Tehuu sangga laꞌo lai-lai tao hata? Ela
    Ribka ana leo no ai faik sanahulu leo ndia dei. Basa, na, mian miu leo.”
  tpi-tpi: Tasol mama wantaim brata bilong Rebeka tupela i tok olsem, “Larim yangpela
    meri i stap wantaim mipela 10-pela de samting, na bihain em i ken i go.”
  dan-1931: 'Men Rebekkas Broder og Moder svarede: “Lad dog Pigen blive hos os i nogen
    Tid, en halv Snes Dage eller så, siden kan du drage bort!”'
  vie-OVCB: 'Bà Bê-tu-ên và La-ban (anh của Rê-bê-ca) ngăn cản: “Gì mà vội thế! Cứ
    để cho nó ở nhà với chúng tôi đã, độ mười ngày nữa hãy đi.”'
  lbk-lbk: Ngem ya ket ay inpakod nan sin-ina chaicha ay mangwanin, “Entee kayo kayet
    isna is esa'y chomingkho paymo sinpoo ay akhew, esa kayo't chadlo omey.”
  guj-2017: રિબકાના ભાઈ તથા માતાએ કહ્યું, “રિબકાને અમારી સાથે ઓછામાં ઓછા દસેક દિવસ
    રહેવા દે. ત્યાર પછી તે આવશે.”
  byr-byr: '@see-verse:GEN.024.054'
  awx-awx: mängälä uläpäle haminkät mingäxätdä yäkwäle wamu using yakumäläk. “Mängälä
    täpä nihäxät yiwixätna, täpduxu 10 usä apuxuwänä kunong,” yang inikumäläk.
  pon-2006A: Lapan oh eh nohno ahpw sapeng, “Serepeinen en mihmihte mahs reht wihk
    ehu de rahn eisek; mwuhr, e kak kohkohwei.”
  por-BRBSL: 'Seu irmão e sua mãe disseram: “Deixe a jovem ficar conosco alguns dias,
    pelo menos dez”. Depois disso, ela irá”.'
  aly-aly: Rebekah-kenh-rnem arrkngert angkek, “Alerey kwey Rebekah nhenh alerl aney
    anwekantherr-itwek-anem wik anyentel. Ikwer-penhant-anem ra alpeman.”
  cth-cth: Hateiteh, a thangroi hoi a manu ni, napuica teh hnin dongdeng, hnin hra
    touh thung teh kaimouh koe awm sak ei, hahoi ka ceisak han telah atipouh awh.
  twi-twi: Nanso Rebeka nuabarima no ne ne na buaa ɔsomfo no se, “Ma ababaa no ntena
    yɛn nkyɛn bɛyɛ sɛ nnafua du bi, na ɛno akyi, wode no akɔ.”
  hlt-hlt: Tedae a nganpa neh a manu loh, “Hula he kaimih taengah khohnin hninrha
    tluk om dae vetih na cet mako,” a ti nah.
  tbz-SIM: 'Kòo sɑpɑ̀ɑ̀ ntɑ̃ũ̀ nɛ̀ o yɔ̃ kɛ̀ bɛ̀ dɔ̀: Yóu kòo nti kpɑɑ́nɛ̀ kɛ dɔ̀
    yɛwe tɛpíítɛ̀ kɛ̀ di nɛ́ kò.'
  msy-2020: Ezɨ Rebekan amebam ko an tuebam kamaghɨn mɨgei, “Nɨ amizir igiam amamangatɨghtɨ
    a tong e ko aruer 10plan ikegh, gɨn mangɨ.”
  txq-txq: Tehuu Ribka kaꞌan no inan rae, “Ei nau hailai laꞌo tao hata? Elan fo Ribka
    leo no ai faik salahunu talo naa dei. Basa, na, mian laꞌo leo.”
  aaz-aaz: Mes bi Ripka in naof ma in ainaf nak, “Hi mmanaap miꞌsek-sekeꞌ he saaꞌ?
    Maut he bi Ripka namaik naan nok kai neno boꞌes aꞌsaaꞌ. Rarit naꞌ hi mkoen om
    mok ne.”
  azb-azb: 'Qızın qardaşı ilə anası dedilər: «Qoy qız bizimlə heç olmasa on gün qalsın,
    sonra gedər».'
  eng-DBY: And her brother and her mother said, Let the maiden abide with us [some]
    days, or [say] ten; after that she shall go.
  hin-2017: रिबका के भाई और माता ने कहा, “कन्या को हमारे पास कुछ दिन, अर्थात् कम से
    कम दस दिन रहने दे; फिर उसके पश्चात् वह चली जाएगी।”
  wol-KYG: 'Càmmiñal ndaw sa ak yaay ja daldi ne ko: «Xanaa kay janq bi dina toogaat
    ak nun ab diir boog, maanaam fii ak sibbir, doora dem.»'
  swp-swp: Sinana eo louna si ene, “Sora siu ta i mia begana arimai eai doha asubena
    saudoudoi, muridi eai abo au lau.”
  bjr-bjr: Miqi qufaqa miqanda qiqau, saina Reebeeka nammarifa maasa faqa moodaa amaanaki
    fee, qisauku qara taikaseenoo afuru fee faiqeenoo fuani.
  eng-YLT: and her brother saith — her mother also — 'Let the young person abide with
    us a week or ten days, afterwards doth she go.'
  heg-NTPO: Mo Ribka kaka ka nol ina ka tek noan, “Mi le bok lakom laba-laba le tao
    saa la? Tahang le Ribka daad nol kaim buit pait lelo hngulu ta saa ela. Hidi na
    lam, mi kil nolan lako tia.”
  ptu-ptu: 'Sapo'' natimba'' Laban sola indona naua: “Tä''pi tappa la umpasolaa''
    lao, la indepakia'' moi podo si sapulom benginna mane le''ba''koa''.”'
  bzd-NTPO: 'Erë Rebeca akë ena imì e''pa tö iché ia̱: —Rebeca kë̀ tsa̱rmi bet. Ka̱wö
    mú ie'' a̱ a̱s ie'' e̱'' tsù̱a̱t sa'' ta̱ ká̱ dabop, e'' wa wë'' be'' wa̱ imi''mi.'
  kwf-kwf: Bore ngwaingwaena Ꞌi Rebeka ma teꞋa nia kera ka fata Ꞌuri, “NoaꞋa, alaꞋania
    Ꞌi Rebeka ke tua sulia basi ta kaidaꞋi tiꞋitiꞋi faꞋi kaimili, ru diꞋia ta akwala
    asoa goꞋo Ꞌi buria nia ka fiꞋi leka Ꞌana.”
  eng-WYC-2017: Her brethren and mother answered, The damsel dwell namely ten days
    at us, and afterward she shall go forth.
  eng-WMBB: Her brother and her mother said, “Let the young lady stay with us a few
    days, at least ten. After that she will go.”
  spp-spp: 'Ka pi i jwo: «Pùcwoŋi yaha u tère nimbilere pyi ná wuu e, canmpyaa kɛ
    fiige. Cyire ká ntòro, yii raa sì ná u e.»'
  aey-aey: Odocob Rebeka cebinagca anagca ale madosin, “Caja eu culdecem ege gami
    deel 7fo 10fo odi bilimeb hinaca belowasan,” dosin.
  urd-GVH: रिबक़ा के भाई और माँ ने कहा, “रिबक़ा कुछ दिन और हमारे हाँ ठहरे। फिर आप
    जाएँ।”
  rug-rug: Ba zama sa tasina koreo e Ribeka meke sa tinana, “Leana pude koa paki koa
    gami se Ribeka pa keke vuiki, babe ka manege puta rane meke tiqe taloa si asa,”
    gua si arini.
  gaz-gaz: Obboleessi isheetii fi haati ishee garuu, “Intalattiin guyyuma kudhan illee
    nu bira haa turtu; ergasiis isheen deemuu dandeessi” jedhan.
  fra-LSG: 'Le frère et la mère dirent: Que la jeune fille reste avec nous quelque
    temps encore, une dizaine de jours; ensuite, tu partiras.'
  gnn-gnn: Bala maṉḏanydja waŋana bitjarra warray, “Yäw, bulnha ŋäthili galkurra,
    märr‐gurriri, ŋula nhämunha' walu, ga yurruna ŋayi boŋguŋu marrtjinydja‐wala.”
  yal-yal: E yi a fala, e naxa, “Sungutunni ito xa lu be singen, a xa xii fu ɲɔxɔn
    liga be waxatini ito yi, na xanbi ra, i siga.”
  gum-gum: 'Treeg kuingucha Rebecai nuchaaba, usrimbabe trenchibelø køn: —Ishug unøbe
    kan pa trattrø kwalømdøguen namba ka kørrømisrtrain cha. Trugurrimbeguendø ka
    ibwei inchun— cha.'
  iou-iou: Ude yäwänä miŋi wanoritä yäŋkumän; Webe gubaŋi uwä kepma 10 ude bumik ninkät
    itkaŋ kaŋ kut yäk.
  haw-1868: 'I mai la kona kaikunane laua o kona makuwahine, E noho no ke kaikamahine
    me makou i kekahi mau la, i umi paha: a mahope aku e hele no ia.'
  arb-NAV: 'فَأَجَابَ أَخُوهَا وَأُمُّهَا: «دَعِ الْفَتَاةَ تَمْكُثُ مَعْنَا عَشَرَةَ
    أَيَّامٍ أَوْ نَحْوَهَا، ثُمَّ بَعْدَ ذَلِكَ تَنْطَلِقُ».'
  adz-adz: Da bitsintaꞌ Rebeka rinanggan da nafunggan ini binaꞌ, “Aga marangꞌ ifur
    i Rebeka ruta aga mpada sangꞌa gubuꞌ 10 ma gubuꞌ fain raiyi, ida arangan musa
    ruta agam fadan.”
  ewe-ewe: Rebeka dada kple nɔvia gblɔ be, “Míedi be Rebeka naganɔ mía gbɔ ŋkeke ewo
    lɔƒo teti, ekema ate ŋu ayi.”
  eng-LEE: And her brother and her mother said, Let the maiden abide with us, a year
    or ten months; after that she shall go.
  dji-dji: Ga Ribikang ngambirri ga wuwi biling inga bil bumir-wubirdjili, “Biḏak,
    marri giḻiwiḻing nyani nyinidji djiḻikima nginbilar, marri 10 yakirripili u bilapilang,
    rirringir ngunungir-kirri minydji ildji giriban.”
  gvn-gvn: '@see-verse:GEN.024.054'
  nna-nna: Karra marnapulalu, “Mimarn-mimalakurra! Pala kurri nyungungu jampa waninyaku,
    yijapa 10 karrpuku wantuliny. Palaja yankuluman, kurri kangkuluman.”
  asm-FB: তেতিয়া তেওঁৰ ককায়েক আৰু মাকে ক’লে, “আমাৰ লগত পুনৰ কিছু দিনলৈ কন্যাজনী
    থাকক; অতি কমেও দহ দিন মান থাকক। তাৰ পাছত তেওঁ যাব।”
  sus-A: عٍ نَشَ عَ قَلَ، «رٍبٍكَ شَ شِ قُ حْندْن نَبَ بٍ سِندٍن، نَ تّمُي وٌ قَ سِفَ.»
  fra-SBL: 'Son frère et sa mère ont dit : « Que la jeune fille reste avec nous quelques
    jours, au moins dix. Après cela, elle partira. »'
  hbo-hbo: וַיֹּ֤אמֶר אָחִ֙יהָ֙ וְאִמָּ֔הּ תֵּשֵׁ֨ב הַנַּעֲרָ֥ אִתָּ֛נוּ יָמִ֖ים אֹ֣ו
    עָשֹׂ֑ור אַחַ֖ר תֵּלֵֽךְ׃
  shp-NTPO: 'Jaskáakenbira, jawen poi betan jawen titan yoia iki: —Chonka neteparira,
    nato xontako noobetan banétai, japekáoparira mii betan kati iki —akin.'
  eng-WYCLIFFE: Hir britheren and modir answerden, The damesele dwelle nameli ten
    daies at vs, and aftirward sche schal go forth.
  piu-2006: '@see-verse:GEN.024.054'
  pjt-pjt: Palu Ripikaku kuṯangku ngunytjungku kuḻu arkaṟa wangkangu, “Wiya kuwaripangku
    wantima, ka kungkawaṟa nyanga paluṟu tjukutjuku nganaṉala nyinama tjinguṟu tjiṉṯu
    7 tjinguṟu tjiṉṯu 10, munu palulanguṟu nyuntula anama. Palya?”
  cwe-cwe: Mbali lumbu jake Lebeka na mami yake walonga, “Muleke imndele yakale na
    cheye kwa juma dimwe hebu siku longo, maabaho kodaha kuhita.”
  bgs-bgs: Asal igtaba tô kataladi asta tô innà i Rebecca, na mà dan, “Madigár ka
    dì nu pô piddán sikandin sippang ka lumabé tô mga sapulù álló, yan pa mému kód
    panó.”
  kik-kik: No Labani mũrũ wa nyina na mũirĩtu, o na nyina, makiuga atĩrĩ, “Reke mũirĩtu
    ũyũ aikare na ithuĩ ta matukũ ikũmi; mũcooke mũthiĩ.”
  ksr-ksr: Kaeŋ jeroto, nemuŋ naaŋa yoronoŋ kokaeŋ meleeni, “Saanoŋ naamboranara mesaona
    toroqeŋ kambaŋ tosaaŋa weemboria ten kaeŋ nonowo laligowaa. Kawaa gematanoŋ saanoŋ
    ii wama kembu.”
  fra-NCL: 'Le frère et la mère de Rebecca dirent : « Que la jeune fille demeure avec
    nous quelques jours encore, une dizaine ; après quoi elle partira. »'
  cek-AK: Toe a thangqoi hoi amno mah, Tangla loe kaicae khaeah ni hato om rae nasoe,
    to pacoengah na caeh haih tih hmang, tiah a naa.
  xla-xla: Amasiyama Lebeka ya꞉ wai mate epo ya꞉ bapa mateta epo atlaiyo, “Hao, wua꞉
    aseka dia꞉ mate alila 10 epapele ha꞉ha꞉po gudepame tamalaiya,” diyo.
  cuk-cuk: 'Ar Rebeca-e-sus, degi, e-nana, sogdemalad: —Bunagwa anmar-walik napi-ibambe
    (10) gudii guoye. Geb a-sorbali, naoye.'
  uig-CYR: 'Қизниң акиси билән аниси униңға: — Қиз бир қанчә күн яки он күн йенимизда
    турсун; андин барсун, — деди.'
  tel-2017: ఆమె సోదరుడూ, ఆమె తల్లీ “మా అమ్మాయిని కనీసం పది రోజులన్నా మా దగ్గర ఉండనీయి.
    తరువాత ఆమెను తీసుకు వెళ్ళవచ్చు” అన్నారు.
  hat-BSA: 'Men frè li avèk manman li te di: “Kite fi a rete avèk nou pandan kèk jou,
    annou di di jou. Apre li kapab ale”.'
  kos-kos: Tusruktu tamulel lal Rebecca ac nina kial eltal fahk, “Mea, Rebecca el
    tia ku in mutawin len singoul ma yorosr, na el fah wi kom som?”
  hbo-WLC: וַיֹּ֤אמֶר אָחִ֙יהָ֙ וְאִמָּ֔הּ תֵּשֵׁ֨ב הַנַּעֲרָ֥ אִתָּ֛נוּ יָמִ֖ים א֣וֹ
    עָשׂ֑וֹר אַחַ֖ר תֵּלֵֽךְ׃
  ibo-ibo: Ma Leban na nne ya zara sị ya, “Ka nwantakịrị nwanyị a nọnyere anyị ihe
    dịka ụbọchị iri tupu o soro gị laa.”
  ory-ory: ତହିଁରେ ରିବିକାର ଭ୍ରାତା ଓ ମାତା କହିଲେ, “ଏହି କନ୍ୟା ଆମ୍ଭମାନଙ୍କ ନିକଟରେ କିଛି ଦିନ,
    ହୋଇ ପାରିଲେ ଦଶ ଦିନ ଥାଉ, ତହିଁ ଉତ୍ତାରେ ସେ ଯିବ।”
  wmt-wmt: '@see-verse:GEN.024.054'
  chk-chk: Nge mongeen Repeka me inan we ra üreni, “Kose mochen mwüt ngenikem ewe
    föpwül epwe mwo ekis nonom rem, eli lon ükükün engol rän. Mürin epwap feila.”
  ssd-ssd: 'Rebeka leu nuŋe nale ina nuŋe ndoŋ sakinaik: Kulim te kusem ndindo ait
    10 taŋamba sine ndoŋ minwa le tumba kape ŋginaik.'
  rop-rop: Bat det brajawan en mamiwan blanga Rabeka bin tok, “Yu larram det gel stap
    iya garram melabat lilbit longtaim yet. Tendeistaim yumob gin deigim im.”
  ukr-1871: 'Промовили ж браттє її й мати її: Нехай пробуде дївиця з нами з десяток
    день, а потім і пійде.'
  eng-AOI: But Rebecca's mother and her brother said, “Let her stay a bit longer,
    a week or ten days, and then we will let her go.”
  yon-yon: Andoone, awaan mingki yoombed yedmiwen “Wonong koyu kuu korondebko aron
    angko angkoyiibmo nub yoom doberekoruwa kumbed domobduko nenwene.” andiib,
  bch-bch: Be Rebeka itna ga iliu tikeo bedane, “Longean taine blala toa ne ga idio
    toman ngan gai irangrang ngan ado sangaul, ga kus ta ila.”
  deu-1951: 'Aber ihr Bruder und ihre Mutter sprachen: Laß doch die Tochter etliche
    Tage lang, zum wenigsten zehn, bei uns bleiben, darnach magst du ziehen!'
  eng-JPS: 'And her brother and her mother said: ''Let the damsel abide with us a
    few days, at the least ten; after that she shall go.'''
  ubr-ubr: Baise Rebecca robun orot a ayon rus siyafotai siyau, “Jeverei on eikirir
    tafaror kaitamom o ra auyotoat nanaba mat wanama weie on gibui inan.”
  srp-1865: 'A brat i mati njezina rekoše: neka ostane djevojka kod nas koji dan,
    barem deset dana, pa onda neka ide.'
  lug-lug: Mwannyina ne nnyina ne bamuddamu nti, “Leka omuwala abeereko naffe akaseera,
    wakiri ennaku kkumi, olwo mulyoke mugende.”
  heb-heb: ויאמר אחיה ואמה תשב הנער אתנו ימים או עשור אחר תלך׃
  ben-IRV: তাতে রিবিকার ভাই ও মা বললেন, “মেয়েটী আমাদের কাছে কিছু দিন থাকুক, কমপক্ষে
    দশ দিন থাকুক, পরে যাবে।”
  pan-pan: ਰਿਬਕਾਹ ਦੇ ਭਰਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਨੇ ਆਖਿਆ, ਕੁੜੀ ਨੂੰ ਥੋੜ੍ਹੇ ਦਿਨ ਅਰਥਾਤ ਦਸ ਦਿਨ
    ਹੋਰ ਸਾਡੇ ਕੋਲ ਰਹਿਣ ਦਿਓ। ਉਸ ਦੇ ਬਾਅਦ ਉਹ ਚਲੀ ਜਾਵੇਗੀ।
  mwp-mwp: Kasa kay kedha Rebekana babath a apu palay kedha, ‘Ngitha gar moegina thuma
    oesipa, ngoewakaz na ngaru koew ngoeymuniya lak urapun wikipa lawnga ten goeygipa.
    A na bangal senawki kay.’
  mya-JVB: မောင် နှင့် အမိ က၊ မိန်းမ ကလေးသည်၊ ကျွန်ုပ် တို့ ထံမှာ ၊ ဆယ် ရက် ခန့် လောက်နေ
    ပါစေဦး။ နောက်မှ ၊ သူ့ကို သွားပါစေမည်ဟု ဆို ကြ၏။
  tte-O: Na Libeka duna yo sinana siwaloba, “Nigele, tem naga mekamakava gamasinene
    kamiyamiya tem wiki kaigeda o kaliyate sanaulu kabo kwalau.”
  tbg-tbg: Minti tumanta vira vakaava nai nokantiro aqao ti, Kairaro vi varaatava
    tinavu hampata vohaa uikie taara uikie vari kairara are vitakera vuane, ti.
  hmo-hmo: To kekeni ena taihuna bona ena sinana idia gwau, “Mani emu kara kekeni
    be ai dekenai do ia noho pura ta o dina 10, vadaeni, gabeai ia lao.”
  ata-ata: Xe Liveka vimoe ilee nenu miavuti la mivikala aloxo ꞌo, “Ngingi ngongiꞌa
    ta mitema noxine ngalai, ia Liveka ne lexe ixolu voxo mavulovexa vile, ka sou
    ilai.”
  nfa-nfa: Te ngaa ana mone dènge ina ana bhèni na, peka na, “Te neo hari lèpa lai-lai,
    tao ngaa ne? Hudꞌi Ribka pea hari ku dènge jiꞌi dꞌai canguru lodꞌo sa laa ma,
    heka lami kèna.”
  urd-urd: रिब्क़ा के भाई और माँ ने कहा, कि लड़की को कुछ दिन, कम से कम दस दिन, हमारे
    पास रहने दे; इसके बाद वह चली जाएगी।
  rus-SYN: 'Но брат ее и мать ее сказали: пусть побудет с нами девица дней хотя десять,
    потом пойдешь.'
  cbt-NTPO: 'Napopirinhuë'', Nipica yo''inso a''shinë chachin, itapona'': —Shonca
    tahuëri tëranta nanon quëparichin. Ina piquëran noya imasarinquën huachi topiraihuë'',
    itopi.'
  bqc-SIM: 'Nↄ dãↄ ń aà dao mɛ̀: To nɛ́pi gↄ̃wanↄ baa gↄↄ kwi, í gbasa tá.'
  tcz-CHONGTHU: Amavang Laban le anun, “Rebekah chu nisom tobang aum be ding in adei
    lhon nalaiye. Hiche jouteng amanu chethei tante,” atiuve.
  mar-mar: तेव्हा तिची आई व भाऊ म्हणाले, “रिबकेला आमच्याजवळ थोडे दिवस म्हणजे निदान
    दहा दिवस तरी राहू द्या. मग तिने जावे.”
  tcs-tcs: Bala ane mama blo Ribeka bin ansa, ‘Laue Ribeka po stap ya sotwail wea
    mipla po baut ten dei, den apta em ken go.’
  soq-soq: Me epe wadio, i nopa ita inawa waienase, “I ewo no do walama 10 wante,
    tauma aita.”
  qub-qub: 'Chayno niptin Rebecapa turinwan mamanga niran: «Jipashga nogacunawan goyapärichunraj
    chunca junajllapis. Chaypitami ichanga pushacunquina.»'
  bqp-bqp: 'Nↄ vĩ̀ni kũ a dao pì: Ǹ tó nɛ́ pì gↄ̃ kũoo bee gↄrↄ kuri, á gbasa à
    tá.'
  hat-hat: 'Men, frè a avèk manman an di konsa: -Kite fi a pase dis jou ankò avèk
    nou non. Apre sa, n''a pati.'
  eng-BSB: But her brother and mother said, “Let the girl remain with us ten days
    or so. After that, she may go.”
  tod-tod: 'Eleɓɛka diɛ ta deeni ti ɠɛni ma: «Ɓɛdɛ anzalopoi yɛ gi ʋa yeeɠɛɠala laawu,
    folo puugɔ ɠɛɠala, naa ʋolu wa li niina.»'
  eng-WEBPB: Her brother and her mother said, “Let the young lady stay with us a few
    days, at least ten. After that she will go.”
  kbq-kbq: Hianagi nempu'amo'ene nererakea anage hu'na'e, A'o, atrenkeno mago'agna
    maniteno, 10ni'agna nazana agaterete'na avreta vugahaze.
  nhe-BL: 'Pero itlaca icni huan inana Rebeca quiilhuijque: ―Noja ma mocahua ni ichpocatl
    majtlactli tonali tohuaya huan teipa yas mohuaya.'
  bus-bus: 'Nↄↄ vĩ̀i kↄ̃n à dao bè: Ǹ tó nɛ́ pì gↄ̃wao baa gurↄ kuri, é gbasa à tá.'
  gub-BL: Hemek ikywyr a'e, ihy a'e no, uze'eg Àmàrààw hemiruze'eg pe a'e wà. — Aze
    mo umumaw amo 'ar urepyr, ikatu wera'u mo. Aze ru'u 10 'ar nehe. A'e re upuner
    oho haw rehe nerupi nehe, i'i izupe wà.
  eng-DRA: 'And her brother and mother answered: Let the maid stay at least ten days
    with us, and afterwards she shall depart.'
  knf-knf: 'Naweek Rebeka na anin kë başë ji na a : « Wutan napoţ aduka na un uko
    ji ŋnuur iñeen abaa aya. »'
