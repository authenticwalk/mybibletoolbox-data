    “Manymak dhuwali. Ŋayi yurru marrtjina, malthunna nhuŋu bitjanna‐wala, liŋgu nhanukiyinguŋu
    dhuwala malanha, Garraywuŋu yana.”
  yal-yal: Laban nun Betuyeli yi a yabi, a naxa, “Alatala nan feni itoe ragidixi.
    Nxu mi na matandɛ.
  gum-gum: 'Inchene Labánba, Betuelbabe trenchibelø køn: —Pøs, øyeebe chiguen kømøtø,
    Jehováweinukkurri arriinrrun cha. Nambe søl køn cha løtamig kømøwei, kabe kalø
    køn cha løtamig kømøwein køtan cha.'
  iou-iou: Ude yäweränkaŋ Labankät nani Betueltä iwetkumän; Ŋowä Yawe täŋo kudän unita
    nektä u ba u yänaŋi nämo yäk.
  haw-1868: Alaila, olelo mai la o Labana laua o Betuela, i mai la, No Iehova mai
    ia mea; aole e hiki ia maua ke olelo aku ia oe he hewa, aole hoi he pono.
  arb-NAV: 'فَأَجَابَ لابَانُ وَبَتُوئِيلُ: «قَدْ صَدَرَ هَذَا الأَمْرُ مِنَ الرَّبِّ،
    وَلا نَقْدِرُ أَنْ نَقُولَ لَكَ خَيْراً أَوْ شَرّاً.'
  adz-adz: Da Laban da ramanggan Betuel ini arangan nan gan mungaꞌ ibiani, “Nan ani
    iba Yawe gin, da aga wasangꞌ i nida nan mangan u. Da nan bungꞌ abi aru nigi angu.
  ewe-ewe: Laban kple Betuel ɖo eŋu be, “Eme kɔ ƒãa be Yehowa ŋutɔe kplɔ wò va afi
    siae, eya ta nya aɖeke mele mía si o.
  eng-LEE: Then Laban and Bethuel answered and said, The thing hath proceeded from
    the Lord; we cannot speak unto thee bad or good.
  dji-dji: Girri nyani Laban inga bumir-wubirdjili Abrayamang djamagiṉingirgi, “Yawaydji
    nyanibipm ngurrum yirryirrpini Ribikany, ingki nibi ingkidjigi, ga ingki nibi
    yitjidjidji; nyanngarki ngurrum rindilali marrga nibi wirr-pultjigiban.
  gvn-gvn: Bula Bethuel, nyulu Rebeccamu nganjan, Laban, nyulu Rebeccamu yaba, bula
    yalaman, “Godungkuku milbin, nganjin kari kiril. Rebecca yununji dungay.” Dingkarangka
    jananga junjuy-junjuy wubul presents dajinda. Warngku yindu nyulu dungankada,
    yamba bula, Rebeccandamundu nganjanangka, ngamungku, bula yalaman, “Warngku 10-bala
    bunday. Wawu yinyamun nyulu yununji dungayda.” Dingkarangka yalaman, “Kari, ngayu
    dungankada.” Bula Rebeccanda babajin, “Yundu nyiku dunganka dingkaranji?” Rebeccangka
    yalaman, “Yala, ngayu dungayda.” Bula yabangka, ngamungku, bula yalaman, “Yalada.
    Ngalin wawu nyajinka yundu kangkal-kangkal wubul maninka, bama wubulmal yunundumun.”
    Yinyamun jana, Rebecca, bama nyungundu workmanijinya, jana dingkaranji dunganda.
  nna-nna: Puntaju karra marnapulalu Laban-jupa Bethuel-ju, “Nyungungarra jirni Ngarrkalu.
    Kurri nyarra yankuliny. Munu kunta jinakalayi yananyaja.
  asm-FB: তেতিয়া লাবন আৰু বথোৱেলে উত্তৰ দি ক’লে, “এই বিষয় যিহোৱাৰ পৰা আহিল; সেয়ে
    এই বিষয়টো ভাল বা বেয়া বুলি আমি তোমাক ক’ব নোৱাৰিম।
  sus-A: لَبَن نُن بٍتُوٍلِ نَشَ عَ يَابِ، «عَلَتَلَ نَن يِ قٍ رَفِرِشِ. مُشُ مُ قَمَ
    نَ مَشْرْشْدٍ.
  fra-SBL: 'Laban et Béthuel répondirent : « La chose procède de Yahvé. Nous ne pouvons
    pas te parler en mal ou en bien.'
  hbo-hbo: וַיַּ֨עַן לָבָ֤ן וּבְתוּאֵל֙ וַיֹּ֣אמְר֔וּ מֵיְהוָ֖ה יָצָ֣א הַדָּבָ֑ר לֹ֥א
    נוּכַ֛ל דַּבֵּ֥ר אֵלֶ֖יךָ רַ֥ע אֹו־טֹֽוב׃
  shp-NTPO: 'Jatian Labán betan Betuelnin yoia iki: —Nato jatíbira Ibon aká ike, jakopíra
    mia non yoiti atipanyamake, jaskara riki ixon, iamax jaskarama riki ixon.'
  eng-WYCLIFFE: Laban and Batuel answeriden, The word is gon out of the Lord; we moun
    not speke ony other thing with thee without his plesaunce.
  piu-2006: '@see-verse:GEN.024.049'
  pjt-pjt: Ka Laipantu pula Pitjuwiltu mamaṟarangku aṟa nyanga palunya kuliṟa tjiḻpi
    panya palula wangkangu nyanga alatji, “Wiya, wiṟun nyangatja wangkanyi nyuntunya
    Mayatja Godalu ngalya-katinytja, ka ngali wiyanmankunytjaku wiya alatjiṯu ngaṟanyi.
    Nyangatja paluṟu kutjungku palyantja Mayatja Godalu.
  cwe-cwe: Maabaho Labani na Besueli wamwidika, “Mbuli ino ilawa kwa Mndewa Mulungu,
    cheye chabule cha kukulongela chihile hebu chinogile.
  bgs-bgs: Igkagi si Laban asta si Betuel, na mà dan, “Igpasóddór dán katô Áglangngagán
    tô kakalyag din. Purisu dì mému méllé ké kandin.
  kik-kik: Labani na Bethueli magĩcookia atĩrĩ, “Ũndũ ũyũ uumĩte kũrĩ Jehova; ithuĩ
    tũngĩgĩkwĩra atĩa?
  ksr-ksr: Kaeŋ jedabororo Laban ano Betuel yoronoŋ kokaeŋ meleema jeri, “Qaa koi
    Pombaanoŋga kaja. Kawaajoŋ noronoŋ qaa kaeŋ me kaeŋ jewotiwaa so qaago.
  fra-NCL: 'Laban et Bathuel répondirent, en disant : « La chose vient de Yahweh,
    nous ne pouvons te dire ni mal ni bien.'
  cek-AK: Laban hoi Bethuel mah, Hae hmuen loe Angraeng mah khokhan ih boeh ni; nang
    khaeah kasae kahoih kang thui hoi thai mak ai.
  xla-xla: Epalati Laban mate Betuwel mate koko i dalepame epo atlaiyo, “Koko iye
    God tle puapo. Epedeme dia꞉ dla koko hale atlowe hawa.
  cuk-cuk: 'Geb degine, Labán, Betuel-ebo abin-sogdemalad: —We-ibmar bela Bab-Jehováʼgi
    danikid. Degisoggu, geg anmar bega soged eyeye, geg an bega sogbalid surye.'
  uig-CYR: 'Әнди Лабан билән Бетуәл җавап берип: — Бу иш Пәрвәрдигардин болғач, силигә
    я ундақ я бундақ дейәлмәймиз.'
  tel-2017: అప్పుడు లాబానూ, బెతూయేలూ ఇలా జవాబిచ్చారు. “ఈ విషయం యెహోవా నుండి కలిగింది.
    ఇది మంచో, చెడో మేమేమి చెప్పగలం?
  hat-BSA: 'Laban avèk Bethuel te reponn: “Afè sa a sòti nan SENYÈ a. Alò nou pa kapab
    pale ou ni byen, ni mal.'
  kos-kos: Na Laban ac Bethuel topuk ac fahk, “Ke sripen ma inge ma sin LEUM GOD me
    uh, wanginna ma kut ac fahk.
  hbo-WLC: וַיַּ֨עַן לָבָ֤ן וּבְתוּאֵל֙ וַיֹּ֣אמְר֔וּ מֵיְהוָ֖ה יָצָ֣א הַדָּבָ֑ר לֹ֥א
    נוּכַ֛ל דַּבֵּ֥ר אֵלֶ֖יךָ רַ֥ע אוֹ־טֽוֹב׃
  ibo-ibo: Leban na Betuel zara sị ya, “Ihe niile si nʼaka Onyenwe anyị. Anyị enweghị
    ike ịgwa gị okwu ọjọọ maọbụ nke ọma.
  ory-ory: ସେତେବେଳେ ଲାବନ ଓ ବଥୂୟେଲ ଉତ୍ତର କଲେ, ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଏହି ଘଟଣା ହୋଇଅଛି, ଏଥିରେ
    ଆମ୍ଭେମାନେ ଭଲ ଓ ମନ୍ଦ କିଛି କହି ନ ପାରୁ।
  wmt-wmt: '@see-verse:GEN.024.049'
  chk-chk: Mürin, Lapan me Petuel ra pälüeni, “Ei mettoch a pop seni ewe Samol mi
    Lapalap. Äm aisap tongeni filätä och me lükün ei.
  ssd-ssd: 'Taŋakina le Laban nale Betuel ndoŋ lafumba sakinaik: Suŋgoŋge ne kukulnat
    le ne te prowat tukunu sine ame pasatube? Sine pasa kuga.'
  rop-rop: Wal Leiban en Bethyuwel bin tok na, “Minbala kaan dum enijing, dumaji dijan
    wed bin kaman brom YAWEI.
  ukr-1871: 'Відказуючи ж Лабан та Бетуїл сказали: Від Господа прийшло се дїло. Не
    зможемо тобі сказати проти нї лихого, нї доброго.'
  eng-AOI: Then Laban and Bethuel said to him, “Yahweh himself has done everything
    you have told us today, so we can't decide, we can't refuse your master.
  yon-yon: Leban yoom Betuel yoom yedmiwen “Weng maa kunambed ma yedme kebenebdaubban
    amborom kuu kiwaan kee Yariman Godbed korokbebdoon kowe.
  bch-bch: Io, Laban ga Betuel tikoli ele posanga bedane, “Danga oaine, Maron ikado
    ga iuot. Ta gai arangrang ngan akado posanga eta ngan mao.
  deu-1951: 'Da antworteten Laban und Bethuel und sprachen: Das ist vom HERRN gekommen,
    darum können wir nichts wider dich reden, weder Böses noch Gutes!'
  eng-JPS: 'Then Laban and Bethuel answered and said: ''The thing proceedeth from
    the LORD; we cannot speak unto thee bad or good.'
  ubr-ubr: Namon Laban a Bethuel rus siyafotai siyau, “Atonio bobo on BADA emon, on
    mes wei men eta tani yen aifan wanau on.
  srp-1865: 'A Lavan i Vatuilo odgovarajuæi rekoše: od Gospoda je ovo došlo; mi ti
    ne možemo kazati ni zlo ni dobro.'
  lug-lug: Awo Labbaani ne Besweri ne baddamu nti, “Kino kivudde wa Mukama, tetuyinza
    kukuddamu kino oba kiri.
  heb-heb: ויען לבן ובתואל ויאמרו מיהוה יצא הדבר לא נוכל דבר אליך רע או טוב׃
  ben-IRV: তখন লাবন ও বথুয়েল উত্তর করলেন, বললেন, “সদাপ্রভু থেকে এই ঘটনা হল, আমরা
    ভাল মন্দ কিছুই বলতে পারি না।
  pan-pan: ਤਦ ਲਾਬਾਨ ਅਤੇ ਬਥੂਏਲ ਨੇ ਜਵਾਬ ਵਿੱਚ ਆਖਿਆ, ਇਹ ਗੱਲ ਯਹੋਵਾਹ ਵੱਲੋਂ ਆਈ ਹੈ। ਅਸੀਂ ਤੁਹਾਨੂੰ
    ਬੁਰਾ ਜਾਂ ਭਲਾ ਨਹੀਂ ਆਖ ਸਕਦੇ।
  mwp-mwp: Leyboen a Bethwel palay kedha, ‘In nubi za Awgadhoengu ngapa, ngoeymulpa
    kuthoepa maypa lawnga.
  mya-JVB: လာဗန် နှင့် ဗေသွေလ တို့ကလည်း ၊ ဤအမှုသည် ထာဝရဘုရား စီရင်တော်မူသောအမှုဖြစ်၏။
    အကျွန်ုပ်တို့ သည်၊ သင့် အား ကောင်း မကောင်း ကို မ ပြော နိုင် ပါ။
  tte-O: Kabo Labana yo Betuweli kainana siyamaisa siba, “Nuwatu bwaite ilaomaya Yeoba
    koina mwa kai nige sowasowamai loina yabo kaginauli.
  tbg-tbg: Minti tumanta Labaanika Betuelika nai tiva ami tiha, Noravano Kotiva ai
    kahaqama amitairara ti, tetanta vo uva ai tiva amitaarorave.
  hmo-hmo: Vadaeni, Labana bona Betuela idia haere, idia gwau, “Inai kara be Lohiabada
    dekena amo ia mai. Ai be do ai haere diba lasi, ‘Oibe’ o ‘Lasi’.
  ata-ata: Xe Lavani ilou Betueli miavuti la mikolinu vaikalau itema ne aloxo ꞌo,
    “Nexi telavusou lexe mii ano ꞌo molu noxou IAUE Lataua, la anu umomomo sou nexi
    tamuli xavutala vile la uasi.
  nfa-nfa: Ropa dhèu sabꞌa ne padhai lii nare, ka Laban dènge Betuel dhaa, aku rèngu
    na, “Ladhe LAMATUA dhu adꞌu nare le madha jꞌara ne, jiꞌi peka lii ngaa hari.
  urd-urd: तब लाबन और बैतूएल ने जवाब दिया, कि यह बात ख़ुदावन्द की तरफ़ से हुई है,
    हम तुझे कुछ बुरा या भला नहीं कह सकते।
  rus-SYN: 'И отвечали Лаван и Вафуил и сказали: от Господа пришло это дело; мы не
    можем сказать тебе вопреки ни худого, ни доброго;'
  cbt-NTPO: 'Napotohuachina, Napano, Pitoiro, inapitari itopi: —Ya''ipi naporansopita
    Sinioro nohuanton naporin tënai. Napoaton, so''yachin nipachin.'
  bqc-SIM: 'Labã ń Bɛtuɛo wèwà aa mɛ̀: Yã́pi bↄ̀ Dii kĩ́iɛ, wá yãe oa vĩo,
    a maa ge a vãi.'
  tcz-CHONGTHU: Hichun Bethual le Laban in adonbut lhon in, “Pathen in hikoma hi na
    hin pui uchu ka nom e keima ho emacha seibe ding kahe pouve.”
  mar-mar: मग लाबान व बथुवेल यांनी उत्तर दिले, “ही गोष्ट परमेश्वराकडून आली आहे. आम्ही
    तुम्हास बरे किंवा वाईट काही बोलू शकत नाही.
  tcs-tcs: Den Laban ane Betuel bin ansa da bossebant blo Eibram diskain, ‘Wa. Ip
    da AntapGod bin meke diswan, wel mipla kan meke nating.
  soq-soq: Tane Leiban ita Betuel me sipoasane waienase, “Ema ipa Iawe God insaisawa
    rua, no mai dima wataa rua, dia.
  qub-qub: 'Chaura Labanwan Betuelga niran: «Llapan nimashayquicunataga Tayta Diosmi
    camacächisha. Chaymi gamtaga auniyta ni ‹mana› niytapis mana puydëcunachu.'
  bqp-bqp: 'Labã kũ Bɛtuɛlio wèa ò pì: Yã pìi bò Dikiri kĩnaamɛ, ó yãke ona vĩro,
    a mana ke a vãni.'
  hat-hat: 'Laban ak Betwèl reponn: -Bagay sa a se travay Seyè a, Bondye a. Nou pa
    gen anyen pou n'' di nan sa.'
  eng-BSB: Laban and Bethuel answered, “This is from the LORD; we have no choice in
    the matter.
  tod-tod: 'Laɓan ta Ɓetuwɛle ti gooɠaaʋoteni, ti ɠɛ ma: «Niima vai zeɠeʋɛ Ɠɔoɠɔ GALAGI
    ʋɔ, gi la zooga gi ʋa ɓɔɛ é ʋɔ ga taali ɠili.'
  eng-WEBPB: Then Laban and Bethuel answered, “The thing proceeds from the LORD. We
    can’t speak to you bad or good.
  kbq-kbq: Anage hige'ne Lebanike, Betuelikea ana kemofo nona'a anage huke asami'na'e,
    Ra Anumzamo amanahu'zana higu, tagra mago kea osugahu'e.
  nhe-BL: 'Huajca Labán huan Betuel quinanquilijque: ―Nochi ya ni huala tlen TOTECO
    huan tiquitaj para yajaya ipaquilis. Huajca ax huelis tojuanti timitzilhuise quena
    o axtle.'
  bus-bus: 'Labã kↄ̃n Bɛtuɛlio wèàla wà bè: Yã pì bↄ̀ Dii kiiamɛ, wá yãke ona vĩro,
    à maaa ke à zaaa.'
  gub-BL: Àràmàw a'e, Metuwew a'e no, uwazar ize'eg izupe a'e wà kury. — A'e uzeapo
    ma'e kwer paw a'e, Tupàn Tuweharupi Wiko Ma'e uzapo a'e. A'e rupi nurupuner kwaw
    ma'e imume'u haw rehe ure kury. — He'e, nurupuner kwaw ure'e haw rehe ure. — Nan,
    nurupuner kwaw ure'e haw rehe ure no.
  eng-DRA: 'And Laban and Bathuel answered: The word hath proceeded from the Lord,
    we cannot speak any other thing to thee but his pleasure.'
  knf-knf: 'Laban na Betuwel kë başë ţiini na a aji : « Uko uwoona du Nawat Kabuka,
    ŋënhil kaji uko uloŋ da, kadinan këme kapok.'
