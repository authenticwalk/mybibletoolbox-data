verse: GEN.024.050
translations:
  mal-C: അതിനു ലാബാനും ബെഥൂവേലും, “ഇത് യഹോവയിൽനിന്നുള്ളത്; ഇതിനെക്കുറിച്ച് ഗുണമോ ദോഷമോ
    ഞങ്ങൾക്കു പറയാൻ ഇല്ല.
  deu-TKW: 'Da antworteten Laban und Bethuel und sprachen: Das kommt von Jahwe! Wir
    können nichts dazu sagen, weder Schlimmes noch Gutes.'
  lin-lin: 'Labani mpe Betweli bazongisaki : — Makambo oyo nyonso ewuti epai na Yawe.
    Tozali na likambo mosusu te ya koloba na yo.'
  cbr-NT: 'Ësokian kakëxun ka Labán ''imainun Betuelnën kakëxa: —Nukën ''Ibun ka kamabi
    ñu ësokin axa, usa ''ain kananuna nun mi asábi ka katankëxun kana ''atima ''ai
    kixun mi kaiman.'
  eng-LSV: And Laban answers—Bethuel also—and they say, “The thing has gone out from
    YHWH; we are not able to speak to you bad or good;
  bmu-bmu: Mewö jim teköiga Laban aka Betuel yetkön kewö meleŋda jiyohot, “Keu ki
    Kembugöreŋök kaza. Miaŋgöra netkön keu mewö me mewö jibiraŋgö dop qahö.
  eng-GNV: 'Then answered Laban and Bethuel, and said, This thing is proceeded of
    the Lord: we cannot therefore say vnto thee, neither euill nor good.'
  eng-WEBSTER: 'Then Laban and Bethuel answered, and said, The thing proceedeth from
    the LORD: we cannot speak to thee bad or good.'
  nhw-BL: 'Huajca Labán huan Betuel quinanquilijque: ―Nochi ya ni huala tlen TOTECO
    huan tiquitaj para yaya ipaquilis. Huajca amo huelis tojuanti timitzilhuise quena
    o amo.'
  swh-ONEN: Labani na Bethueli wakajibu, “Jambo hili limetoka kwa Bwana, hatuwezi
    kukuambia jambo lolote baya au jema.
  bba-bba: Lɑbɑni kɑ Bɛtuɛli bɑ wisɑ bɑ nɛɛ, Yinni Gusunɔn min diyɑ yeni kpuro yɑ
    wee. Sɑ ǹ kpɛ̃ su yen ɡeɑ ǹ kun mɛ yen kɔ̃sɑ ɡere.
  eng-KJVCPB: 'Then Laban and Bethuel answered and said, The thing proceedeth from
    the Lord: we cannot speak unto thee bad or good.'
  cpy-cpy: 'Ikanta Labán itsipatakari ipaapate Betuel, ikantanaki: “Tema riitaki Tajorentsi
    kantakaawori, piyote eeroka kameethatatsirika.'
  mpx-mpx: Yaka Leiban ge Betuweli anana hi lahe hi ba, “Nuwatu ya i neem Yehoba eliyana,
    ama nige bosowaima logugui etega naha ginol.
  wbp-wbp: Kuja-pala kirdarlangurlu purda-nyangu Pijulurlu manu Lapanarlu kuja-kurra
    wangkanja-kurra, ngula-pala jangku-manu, “Nyuntu-nyangu jaru ngulaju YAAWIYI-kirlangu.
    Nyanungungku wangkaja, manungku nguru-yirrarninjarla kangurnu nyampu-kurraju ngurra-kurraju.
    Ngali-jarrarlu kulalparlijarra mamparl-pungkarla.
  luo-luo: Laban kod Bethuel nodwoke niya, “Ma-oa kuom Jehova Nyasaye ok wanyal wachoni
    gimoro amora.
  meu-meu: Bena Laban bona Betuel e haere, eto, Ina na Iehova ena amo; ai na basia
    haere henimu diba, basiato “Oibe” eiava “Lasi.”
  npi-ULB: तब लाबान र बतूएलले जवाफ दिए, “यो कुरा परमप्रभुबाट नै हुन आएको हो । हामी
    तपाईंलाई खराब अथवा असल केही भन्‍न सक्‍दैनौँ ।
  yor-yor: Labani àti Betueli sì dáhùn pé, “Lọ́dọ̀ Olúwa ni èyí ti wá, nítorí náà
    àwa kò le sọ rere tàbí búburú fún ọ.
  emp-NTPO: 'Maʌ̃ ũrĩnaped̶a Labaʌ̃ba Betuel bid̶a panusid̶aa: –Maʌ̃gʌra wãrãda Ãcõrẽneba
    ze b̶ʌa. Maʌ̃ bẽrã daiba poya jarad̶aẽ́a bia b̶ʌda wa biẽ́ b̶ʌda.'
  ind-ind: Laban dan Betuel berkata kepadanya, “Hal ini jelas datangnya dari TUHAN.
    Maka kami berdua sudah pasti setuju.
  pes-OPCB: 'لابان و بتوئیل به او گفتند: «خداوند تو را به اینجا هدایت کرده است، پس
    ما چه می‌توانیم بگوییم؟'
  ssx-ssx: Koto leeke Leibeni pita꞉ Beduelo yaapoma꞉ hombo peaaso alota꞉ Do hauta꞉
    mo Tekehali pa꞉ta꞉ yama꞉ a꞉pa꞉la꞉ ekina꞉ta꞉ kota꞉ dikana꞉ma꞉ dupumana꞉e laa pi
    ma꞉nda꞉ lapeke na ya꞉la꞉me.
  lcm-lcm: Na ri Laban ve tamana kilong la antok ta, “Bil ke kapo serei le si IAVE,
    na parik kapa koi ta namem mengen ta sa lakat kuluna.
  aer-aer: Kenhe Laban uthene Bethuel uthene angkirtneke, “Kele anwerne itelareme
    YAHWEH-elarle nhenhe mpwareke, kele anwerne mpwaretyeke YAHWEH-arle ileke-arteke.
  tgl-ULB: Pagkatapos sumagot si Laban at Bethuel at sinabing, “Ang bagay na ito ay
    nagmula kay Yahweh; hindi kami makapagsasabi sa iyo ng masama o mabuti.
  nop-nop: Unduŋ yobune Laban eŋ Betuel adi indiŋ niŋgumuk, “Nemek yoŋ adi Wapum’walaniŋ
    doktiŋa indi mede unduŋ be unduŋ kedem be kadakaniŋ u tuwot mu yodim.
  kca-kca: 'Лаван пӑ Вафуил йŏхԓы йастәстән: «Турәм Куща эԓты тӑм вер уԓ; мўӈ нӑӈена
    атәм пӑ йӑм йастәты ӑт верәтԓув;'
  cbu-NT: Labansha, wapar Bitower ashirusin, Zuraktishcha. Yuwaa átish anoo kis mazinakaniya.
    Waannaapari Apanll amb ashichpa, tárangu, shiyaa ningeem zanganirangiya. Iyshat
    ¿mayaamshitaja anoo tsiyantakuni, yuwshat zandkini anshat tsiyachinee? Mishat,
    ¿mayaamshitaja piyarisha mantsirimashsha mangishini chinachinee?
  hui-hui: Ani leagola Beduele Labanala libugua ladai bialu lalu, Anduane Homogo ibunime
    urunidagua binidago iname bi mbira lolene nawida.
  wrs-wrs: Doa Lapani Betueli ehellenamba, ohomnana, manapenam, Yawe honamba vena,
    manam kava owai momo ohovav, owai,
  mya-mya: လာ​ဗန်​နှင့်​ဗေ​သွေ​လ​တို့​က``ဤ​အ​မှု​ကိစ္စ​သည် ထာ​ဝ​ရ​ဘု​ရား​စီ​ရင်​သော​အ​မှု​ကိစ္စ​ဖြစ်​ခြင်း
    ကြောင့်​ကျွန်ုပ်​တို့​က​အ​ဆုံး​အ​ဖြတ်​ပေး​ရန် မ​လို​ပါ။-
  cbi-NTPO: 'Tsenñu Labán Betuelba pakatu tsandila: Kumuinchi entsa judeeshu juntsa
    Yavé tene tsanguikaañu'' mitya, lalaya naatin tsa deeyu, naa ne urave tinu bain,
    naa urajtuve tinu bain dejutyuyu.'
  bod-N: དེ་ནས་པཱ་ཐུ་ཨེལ་དང་ལཱ་པན་གཉིས་ཀྱིས་ལན་འདི་ལྟར་བཏབ་པ༌སྟེ། དོན་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་བྱུང་བ་ཡིན༌པས།
    ངེད་རྣམས་ཀྱིས་ཁྱོད་ལ་བཟང་ངན་ཅི་ཡང་སྨྲ་མི་ནུས༌སོ།།
  wsk-wsk: Se Laban ko nuet Bethuel ilak den koma iwita balman, “Yawe kota lage imi
    beteram. Se awuk balnakko?
  kkl-kkl: Ambatsiogpa Labaanap Betuelapti ambarelamtekti, ''NUNI Allahri seneropne
    sunsunum uro, uro yabilba, nuri sa'a senep kom.
  sna-sna: Rabhani naBhetueri vakapindura vakati, “Izvi zvinobva kuna Jehovha; isu
    hatina chinhu chatingataura kwauri, chakaipa kana chakanaka.
  spa-BLM: 'Entonces Labán y Betuel respondieron: “La cosa procede de Yahvé. No podemos
    hablarte ni mal ni bien.'
  beu-beu: Angmuse Laban, bot Betuel oleve Abraham emalea ehur angu ebalet hula, “Kalo
    LAHATALA Ana vengator aulang iila se, eaaung ejasi angu ni metma veng aat mateng
    jadi niang.
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Labán yed'' vin̈aj Betuel: —Masanil juntzan̈
    tic ix cot d''a Jehová, a on̈ tic man̈xalaj tas vach'' calan d''ayach.'
  swh-ULB: Ndipo Labani na Bethueli wakajibu na kusema, “Jambo hili limetoka kwa Yahwe;
    hatuwezi kusema kwako aidha neno baya au zuri.
  bel-bel: 'І адказвалі Лаван і Ватуіл і сказалі: ад Госпада прыйшла гэтая дзея; мы
    ня можам сказаць табе папярок ні благога, ні добрага;'
  deu-ELBBK: 'Da antworteten Laban und Bethuel und sprachen: Von dem HERRN ist die
    Sache ausgegangen; wir können dir nichts sagen, weder Böses noch Gutes.'
  mbb-OT: Ne midtavak dutun si Laban wey si Betuel te, “Tenged te iyan egkesuatan
    heini te Nengazen, hengkey pa is egkekaǥi zey.
  msc-msc: 'Laban ni Betuwɛli ka a jabili kɛ ko: «Ko ɲin bɔni Allabatala jɛrɛ le rɔ.
    An ti se wo masɔsɔla.'
  mal-2015: 'അപ്പോൾ ലാബാനും ബെഥൂവേലും: ഈ കാര്യം യഹോവയാൽ വരുന്നു; നിന്നോടു ഗുണമെങ്കിലും
    ദോഷമെങ്കിലും പറവാൻ ഞങ്ങൾക്കു കഴികയില്ല.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, Labán, Betuel yʉꞌticãrã niwã: —Aꞌte nipeꞌtise Õꞌacʉ̃
    weese niꞌi. Ʉ̃sã ne “Tojota waꞌato, tojo waꞌaticãꞌto”, nímasĩtisaꞌa.'
  gup-gup: Wanjh Laban dja Bethuel benewokmey beneyimeng, “Kuhni wanjh Yaweybeh, wanjh
    ngad minj baleh mak ngundimarneyime bu yimankek kamak dja nuk kawarre.
  met-met: Baing Laban Betuel tang dahaxuya ba, “Maxuna, Toxoratamona libu axa li
    sok. Heku mana tam haruangamamdi.
  gvs-gvs: E Betuweli ma natuna Lebani taiyao sidigo kadi, ‘Ame Yauwe ina guinuwa,
    tauna kai ima nuwonúwana dogoi besobeso.
  rmc-rmc: 'O Laban the o Betuel odphende: „Te hin kada le RAJESTAR, so amen šaj phenas?'
  nlg-nlg: Ma Laban ma Bethuel toro bosa tughu, “?Yahweh te huligho mai iani, mana
    hava ghua kai ghoi bosaa iga ighai?
  dgr-DOGNT: Laban eyıts'ǫ Betuyel į̀łah hagedı, “Dıı sìı gots'ǫ̀ K'àowo wedahxà agot'ı̨
    hǫt'e. Dànèts'edı welì?
  pes-OPV: 'لابان و بتوئیل در جواب گفتند: «این امر ازخداوند صادر شده است، با تو نیک
    یا بدنمی توانیم گفت.'
  ron-1924: 'Лабан ши Бетуел, дрепт рэспунс, ау зис: „Де ла Домнул вине лукрул ачеста;
    ной ну-ць май путем спуне нич рэу, нич бине.'
  ben-OBCV: লাবন ও বথূয়েল উত্তর দিলেন, “সদাপ্রভুর দিক থেকেই এই ঘটনাটি ঘটেছে; এই ব্যাপারে
    আমরা আপনাকে ভালোমন্দ কিছুই বলতে পারব না।
  lex-lex: 'Noka Laban nora Betuel rwahla: “Hari honona de nwatiawua Orgahi-Orha''a.
    Ami edon mak kot nohora plolli-halli.'
  rgu-rgu: Ata a dedea basa, boe ma Laban no Betuel rataa rae, “Kalu MANETUALAIN ator
    nan leoꞌ na, sona ami bei mae ubeaꞌ bali.
  som-som: Markaasay Laabaan iyo Betuu'el jawaabeen oo yidhaahdeen, Waxanu wuxuu ka
    soo baxay xagga Rabbiga, annana kugulama hadli karno xumaan iyo samaan toona.
  lat-VUC: 'Responderuntque Laban et Bathuel: A Domino egressus est sermo: non possumus
    extra placitum ejus quidquam aliud loqui tecum.'
  aoi-aoi: Kembirra aburnaja wunalakina Lebina akwa Beduwela neni-yama enuwa-wa, “Amurndakakina
    yirru-maka-mulangwa ningkakina aduwaba ni-yamama Yaweya enabakiya-ba akina ababurna-langwa.
    Kembirra nara yirraja a-lyangkuwamama akwa a-lyangkirerrmama.
  eng-ASVBT: 'Then Laban and Bethuel answered and said, The thing proceedeth from
    Jehovah: we cannot speak unto thee bad or good.'
  mna-mna: 'Tona Laban ziru Betuel tipekel kalŋaana ma tiso: “Mbulu taiŋgi ipet pa
    Anutu itunu tau. Tana niamru amrao amso sua sa som.'
  ita-1885: 'E Labano e Betuel risposero, e dissero: Questa cosa è proceduta dal Signore;
    noi non possiamo dirti nè mal nè bene.'
  eng-LXXUP: And Laban and Bethuel answered and said, This matter has come forth from
    the Lord, we shall not be able to answer thee bad or good.
  eng-ULB: Then Laban and Bethuel answered and said, “The thing has come from Yahweh;
    we cannot speak to you either bad or good.
  spa-VBL: 'Entonces Labán y Betuel respondieron: “Sin duda todo esto viene del Señor,
    así que no podemos oponernos de ninguna manera.'
  fra-_FOB: 'Et Laban et Béthuël répondirent, et dirent: La chose procède de l''Éternel;
    nous ne pouvons te dire ni mal ni bien.'
  mal-mal: 'അപ്പോൾ ലാബാനും ബെഥൂവേലും: “ഈ കാര്യം യഹോവയാൽ വരുന്നു; നിന്നോട് ഗുണമെങ്കിലും
    ദോഷമെങ്കിലും പറയുവാൻ ഞങ്ങൾക്കു കഴിയുകയില്ല.'
  urd-GVR: Lāban aur Batuel ne jawāb diyā, “Yih bāt Rab kī taraf se hai, is lie ham
    kisī tarah bhī inkār nahīṅ kar sakte.
  suz-BL: मिनु लाबान नु बेथुएलमी “मेको नेल्‍ल परमप्रभु यावे आ पशो बाक्‍ब। मार पाइनस्‍कु
    मार देंनस्‍कु ङा।
  ita-1927: 'Allora Labano e Bethuel risposero e dissero: “La cosa procede dall’Eterno;
    noi non possiam dirti né mal né bene.'
  ckb-ckb: 'لابان و بتوئێل وەڵامیان دایەوە: «ئەم کارە لە یەزدانەوەیە، ناتوانین نە
    بە خراپ و نە بە چاک هیچت پێ بڵێین.'
  eng-BBE: 'Then Laban and Bethuel said in answer, This is the Lord''s doing: it is
    not for us to say Yes or No to you.'
  crx-NTPO: '''Et Laban ''ink''ez Bethuel bulh ''uhuyulhni, “Moodihti (Yahweh) ts''u
    hahoolts''ut whe'' hoont''oh, ''aw hoonzoo-un hukw''un''a k''us hoontsi'' k''un''a
    nyulh yats''oolhduk ait''oh.'
  kan-OKCV: ಅದಕ್ಕೆ ಲಾಬಾನನು ಮತ್ತು ಬೆತೂಯೇಲನು, “ಈ ಕಾರ್ಯವು ಯೆಹೋವ ದೇವರಿಂದಲೇ ಉಂಟಾಯಿತು. ನಾವಂತೂ
    ಹೌದೆಂದೂ ಅಲ್ಲವೆಂದೂ ಹೇಳಲಾರೆವು
  bbb-bbb: Areme Rebanikiro Beturero bu una gue kuae, Vua ige fune ma E Ireobo Godi
    ijadufuo vierafe ijia a ruaejoga no vierafe no una vua irere kuaekuva baki.
  tam-2017: 'அப்பொழுது லாபானும் பெத்துவேலும் மறுமொழியாக: “இந்தக் காரியம் யெகோவாவால்
    வந்தது, உமக்கு நாங்கள் நன்மையோ அல்லது தீமையோ ஒன்றும் சொல்லக்கூடாது.'
  spa-RV-1909: 'Entonces Labán y Bethuel respondieron y dijeron: De Jehová ha salido
    esto; no podemos hablarte malo ni bueno.'
  ron-BTF: 'Atunci Laban şi Betuel au răspuns şi au zis: Acest lucru iese de la DOMNUL,
    nu îţi putem vorbi rău sau bine.'
  eng-WEBP: Then Laban and Bethuel answered, “The thing proceeds from the LORD. We
    can’t speak to you bad or good.
  eng-FBV: Laban and Bethuel replied, “Clearly all this is from the Lord, so we can't
    argue one way or the other.
  nld-1939: 'Laban en Betoeël gaven ten antwoord: Dit is een beschikking van Jahweh;
    we kunnen er niets tegen inbrengen.'
  nch-BL: 'Huajca Labán huan Betuel quinanquilijque: ―Nochi ya ni huala ten TOTECO
    huan tiquitaj para yaya ipaquilis. Huajca amo huelis tojuanti timitzilhuise quena
    o amo.'
  tfr-NTPO: Kuya l̈ok ga Labán, Betuel, e tjl̈ẽ l̈ok ba kong ga «L̇l̇ëbo ëre l̈aga
    Jehovárë. “L̇l̇ëme” l̈ërwa ga äe.
  vie-1934: 'La-ban và Bê-tu-ên đáp rằng: Điều đó do nơi Đức Giê-hô-va mà ra, chúng
    tôi đâu nói được cùng ngươi rằng quấy hay rằng phải.'
  hin-CV: यह सब सुनकर लाबान एवं बेथुएल ने कहा, “यह सब याहवेह की ओर से हुआ है; हम तुमसे
    अच्छा या बुरा कुछ नहीं कह सकते.
  eng-OURB: Then Laban [White] and Bethuel answered, “The thing proceeds from Adonai.
    We can’t speak to you bad or good.
  spa-BES: 'Entonces Labán y Betuel dijeron en respuesta: Esto es obra del Señor:
    no nos corresponde a nosotros decirte sí o no.'
  tdx-tdx: Le hoe ty natoi’ i Labàne naho i Betoele, Toe boak’ am’ Iehovà o raha zao;
    tsy mete ivolaña’ay ndra ty soa ndra ty raty.
  vid-vid: Loyahuliche ago, Labani na Betueli nawamwidichila, “Mbuli ayi nailawa kwa
    Mkulu Nguluwi, hetwe hatuweza kulonga choneche.
  pwg-pwg: Ma Leiban da Betuwel ivonapotei bo, “Ke ruvaruvana da ikikava kana vonem.
    Weni tuna na Bada ina kayowana.
  eng-OKE: 'And Laban answered, and Bethuel, and said, From before the Lord the word
    hath come forth: we have no power to say to thee either evil or good.'
  tha-KJV: ลาบ​ันและเบธูเอลจึงตอบว่า “​สิ​่งนี้มาจากพระเยโฮวาห์ เราจะพูดดีหรือร้ายกั​บท​่านก็​ไม่ได้
  por-BR-2018: 'Então Labão e Betuel responderam e disseram: Do SENHOR saiu isto;
    não podemos falar-te mal nem bem.'
