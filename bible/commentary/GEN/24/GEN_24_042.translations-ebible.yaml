verse: GEN.024.042
translations:
  mal-C: '“ഇന്നു ഞാൻ നീരുറവയിൽ എത്തിയപ്പോൾ ദൈവത്തോടു പ്രാർഥിച്ചു: ‘എന്റെ യജമാനനായ
    അബ്രാഹാമിന്റെ ദൈവമായ യഹോവേ, തിരുഹിതമെങ്കിൽ എന്റെ ഈ യാത്ര സഫലമാക്കണേ.'
  deu-TKW: 'Als ich nun heute zu der Quelle kam, da sprach ich: Jahwe, du Gott meines
    Herrn Abraham! Wenn du Glück geben willst zu dem Weg, auf dem ich mich befinde,
    so soll - wenn ich jetzt dastehe bei der Quelle -'
  lin-lin: 'Nzokande lelo, tango nakomaki na libulu ya mayi, nasambelaki : « Oh Yawe,
    Nzambe ya nkolo na ngai, Abrayami, nabondeli Yo, longisa mobembo na ngai.'
  cbr-NT: 'Usa ''ain kana bërí ''ën anua ''umpax biti kini anu bëbaxun abë banakin
    ësokin Nukën ''Ibu kan, ''ën ñu mëëxunkë uni Abraham aín Dios: Asérabi kamina
    ''ëx ënu uti ''ë ''akian,'
  eng-LSV: And I come to the fountain today, and I say, YHWH, God of my lord Abraham,
    now if You are making prosperous my way in which I am going—
  bmu-bmu: '“Mewö jiiga merak o lömŋe kaŋgota kinda kewö köuluközal: ‘O Anutu, ketaŋamni
    Abrahamgö Kembuŋi, ni köna köröpŋi kazali, mi mönö jitsihitkahö dop mötnöŋga töhötmöriamŋambuk
    akŋa.'
  eng-GNV: So I came this day to the well, and said, O Lord, the God of my master
    Abraham, if thou nowe prosper my iourney which I goe,
  eng-WEBSTER: 'And I came this day to the well, and said, O LORD God of my master
    Abraham, if now thou dost prosper my way which I go:'
  nhw-BL: '“Huajca ama quema niajsico campa ameli, niquilhui TOTECO Dios, yaya catli
    iTeco noteco, Abraham: ‘Sintla mopaquilis ta, xijchihua nochi ma quisa cuali ipan
    ni noojhui.'
  swh-ONEN: “Nilipokuja kisimani leo nilisema, ‘Ee Bwana, Mungu wa bwana wangu Abrahamu,
    ikikupendeza, naomba uifanikishe safari niliyoijia.
  bba-bba: Ye nɑ tunumɑ bwiɑɔ ɡisɔ nɑ nɛɛ, Gusunɔ, wunɛ wi ɑ sɑ̃ɑ nɛn yinni Aburɑhɑmun
    Yinni, ɑ mɑn nɛn sɑnum mɛ dorɑsio.
  eng-KJVCPB: 'And I came this day unto the well, and said, O Lord God of my master
    Abraham, if now thou do prosper my way which I go:'
  cpy-cpy: 'Nokanta nareetapaaka nijaateniki, namanakari Tajorentsi Itajorentsite
    omperatanari, nokantziri: ‘Kyaariperorika pineshironkatana omatya nokoyiri jaka.'
  mpx-mpx: “Ewasi ya nem wewel kenken elana, yaka ya awanun ya ba, ‘O Yehoba, no tonowak
    Abalahama wana Yabowaine, ebo wam nuwatu i ola, inoke no nawanawa puna toto kaiwena
    ge ya nem ana nuwatu nu paolaolaek.
  wbp-wbp: “Jalangu kujarna yanurnu nyampu-kurra mulju-kurra kawartawara-kurlu, muljungka
    yalirla-jukurna jupu-karrija. Yalumpu-wardingki-jukulparnarla wangkaja Kaatukuju,
    kujanyalparnarla wangkaja, ‘YAAWIYI, kuja kanparla wiri-jiki nyina ngaju-nyanguku
    wiriki Yipuruyamuku, milki-yirrakaju karnta Yijakiki kali-nyanu.
  luo-luo: “Kane abiro e soko kawuono, nawacho ni, ‘Yaye Jehova Nyasaye, Nyasach ruodha
    Ibrahim, kalongʼoni, to gwedh wuodhani.
  meu-meu: 'Bena hari dina ai ranu gabuna ai na kau, bena na ḡuriḡuri, nato: Iehova
    e, biagugu Abraham ena Dirava, boma ura egu laolao anina namona boma havaraia,'
  npi-ULB: यसैले आज इनारमा आइपुगेर मैले यसो भनेँ, 'हे परमप्रभु, मेरा मालिक अब्राहामका
    परमेश्‍वर, मेरो यात्रा सफल गराइदिने तपाईंको इच्छा भए,
  yor-yor: “Nígbà tí mo dé ibi ìsun omi lónìí, mo wí pé, ‘Olúwa Ọlọ́run Abrahamu olúwa
    mi, bí ìwọ bá fẹ́, jọ̀wọ́ jẹ́ kí n ṣe àṣeyọrí lórí ohun tí mo bá wá yìí.
  emp-NTPO: 'Maʌ̃da id̶i mʌ̃ra baido juebadama jũẽped̶a Ãcõrẽa nãwã iwid̶isia: Ãcõrẽ,
    mʌ̃ boro Abrahaʌ̃ Ãcõrẽ, carebadua mʌ̃a od̶e zed̶ara bia odjamãrẽã.'
  ind-ind: “Ketika saya tiba di sumur tadi, saya berdoa dalam hati, ‘Ya TUHAN, Allah
    tuanku Abraham, jika Engkau mau, buatlah perjalananku berhasil hari ini.
  pes-OPCB: '«امروز که به سر چاه رسیدم چنین دعا کردم: ”ای خداوند، خدای سَروَرم ابراهیم،
    التماس می‌کنم که مرا در این سفر کامیاب سازی.'
  ssx-ssx: Koto ekina꞉ I̱ ame mo naku ikali pa꞉ta꞉ a꞉pa hata꞉ yeni dupa pua꞉me. Yaka
    you hali Eipoloha꞉ma꞉na꞉ Tekehali Koda꞉o. Pilisi I̱ma꞉ do pitolo ekita꞉ pu epeano
    lae.
  lcm-lcm: “Au na taun nata serei ngere dim ke anginang, nala sokotuk a IAVE ta, ‘God
    si kag ainoinoai ta Abaram, ku pakangai anig ani naka sakam korong a telan ke.
  aer-aer: “Rarle atyenge alakenhe ileke ipenhe the apmere impemele alheke anwerne-arle
    anetyarte imerte kwatye ngentye nhenge-werne apetyemele. Ayenge-arle nhenge arrekwele
    apetyetyenhe, ayenge nterte-arle irreke tneke YAHWEH-eke apayuthnemele, ‘YAHWEH,
    akngerrepate atyinhe Ngkarte Abraham-kenhe-aye, the ngenhe apayuthneme atyenge
    imernetyenhe nthakenhe the anewe aretyenhe ikwerenhe alerikweke,
  tgl-ULB: Kaya dumating ako ngayon sa bukal, at sinabi, 'O Yahweh, Dios ng aking
    among si Abraham, pakiusap, kung tunay na nais mong magtagumpay ang aking paglalakbay—
  nop-nop: “Ala nu kamiŋ ime gitnaŋ tiineŋ busuwaaŋ indiŋ yoŋat, ‘O Wapum, bomboŋgine
    Abalaham’walaŋ Bepaŋ, du kwanai tibe bulat u nehitubulodaweŋ kaŋ folooŋ mintawekdok
    ganilat.
  kca-kca: 'Щӑԓта йик ўты тӑхайа ма тӑм хӑтәԓ йŏхәтсәм пӑ йастәсәм: ‘Турәм Куща, Авраам
    кущайэм Турәм! Нӑӈ ма мӑнты йушем йӑмән партԓэн ки,'
  cbu-NT: Ashirucha, amb tárangu, nuwaa ningeem zanganirangu, nuwshat nish kusaranguri,
    ambiri chapung kungunung tipashinung kuxineeramachuri, Apanlleetssha masharangina.
    Mashkuri, Apaa, shiyshat nuwaa ningeem wanasir zanganingandama, watam Apraham
    shiyaa kapung chinakuwa. Shaana zandkinaareesha, nuwaa istangandama.
  hui-hui: Agali biabe bia haga biagome laabo halu lalu, Áyu alendo iba hambiaga biagoria
    anda íbu howa i̱na i̱naga agali haguane Abarahama kagonaga Ngode Datagaliwabehondo
    ogodagua bi laru. Anduane Homogo-o í̠na i̱naga biabe berogo mo bayale helabe.
  wrs-wrs: Doa detiva kava tovalpra phoi, wo di kava Yawem osahmanavna os, yeoa kamoa
    kolvro. Yimba Sesoanonoa wohav Aprahamna kana mendeklina.
  mya-mya: '``ကျွန်ုပ်​သည်​ရေ​တွင်း​သို့​ယ​နေ့​ရောက်​ရှိ​သော အ​ခါ`အ​ကျွန်ုပ်​၏​သ​ခင်​အာ​ဗြ​ဟံ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊
    အ​ကျွန်ုပ်​ပြု​လုပ်​ရ မည့်​အ​မှု​ကိစ္စ​ကို​အောင်​မြင်​စေ​တော်​မူ​ပါ။-'
  cbi-NTPO: 'Tsenñu iya, uma pi pusu kelunu jatu, inu uudenguemu Abraham'' Dios Yavéba
    kuinda ketu entsandiyu: Uwain ñuren inu ura'' nekare'' iya tyeenguenaa nentsuñuba
    juntsaikaandenmalaya,'
  bod-N: དེ་རིང་བདག་ཁྲོན་པའི་འགྲམ་དུ་སླེབས་ཏེ། ཀྱེ། དཀོན་མཆོག་ཡ༌ཝཱེ། ང་ཡི་བདག་པོ་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག༌ལགས།
    ཁྱེད་ཀྱིས་བདག་གི་དོན་འདི་ལེགས་པར་བསྒྲུབ་ཏུ༌མཛོད།
  wsk-wsk: '“Buta se aitakta kowarkalal ani tai yu mutim duap te aratem mu ani Yawe
    iwita aru manem: ‘Yawe, aninga dom Abraham ko Kaem, ni aninga sangaru se anapeya
    bitirik mu ningo la aratukko.’'
  kkl-kkl: Ambatneoba sumene mag sembe so'o walirobag yingkina wanaag agha molona
    Allahag yubu lelamnari, 'NANI, Abraham ILI Allah wamlamne, Abrahamdi sembao saog
    uro uanundi, yepnululam.
  sna-sna: “Pandasvika patsime nhasi, ndati, ‘Haiwa Jehovha, Mwari watenzi wangu Abhurahama,
    kana muchida, ndapota ndipeiwo kubudirira parwendo rwandafamba.
  spa-BLM: 'Vine hoy al manantial y dije: ‘Yahvé, el Dios de mi amo Abraham, si ahora
    haces prosperar mi camino que voy —'
  beu-beu: Angu ebele, na vede hoa jar eng abung angu, na sambajang hula, ꞌNimang
    LAHATALA, nemanaing Abraham eLahatala. Nelamal anga Aana ening egunang veng, senge
    na bisa Isak etenangeli angu, aing harak.
  cac-cac: 'Icha chi'' jun, ix in ja d''a sti'' a'' uc''b''ila'' chi'' ticnaic, ix
    in lesalvi d''a Dios icha tic: Ach Jehová co Diosal yed'' vin̈aj Abraham in patrón,
    tato yel ayach och ved''oc, tato vach'' ol elc''och jun in checnab''il tic,'
  swh-ULB: Hivyo nimefika leo kisimani, na nikasema, 'O Yahwe, Mungu wa bwana wangu
    Abraham, tafadhari, ikiwa kweli umekusudia kuifanya safari yangu kuwa yenye kufanikiwa
    -
  bel-bel: 'І прыйшоў я сёньня да крыніцы і сказаў: Госпадзе, Божа гаспадара майго
    Абрагама! Калі Ты добра ўладкуеш шлях, які я праходжу,'
  deu-ELBBK: 'So kam ich heute zu der Quelle und sprach: HERR, Gott meines Herrn Abraham,
    wenn du doch Glück geben wolltest zu meinem Weg, auf dem ich gehe!'
  mbb-OT: “Umbe, geina te kebpekeuma ku ziyà te kalut, mid-ampù a. Ke siak te, ‘Nengazen,
    Megbevayà te egalen ku he si Abraham, berakat he ituǥut nu he mehimu is tuyù ku
    te kedhengkayi ku.
  msc-msc: '«Nba, n se mɛn kɛni kɔlɔn da la bi, n ka Alla matara ko: ‹Allabatala,
    n tii Iburahima Maari Alla, i jaandi, i ye n na sila diya n na.'
  mal-2015: 'ഞാൻ ഇന്നു കിണറ്റിന്നരികെ വന്നപ്പോൾ പറഞ്ഞതു: എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ
    ദൈവമായ യഹോവേ, ഞാൻ വന്നിരിക്കുന്ന ഈ യാത്രയെ നീ സഫലമാക്കി എങ്കിൽ‒'
  tuo-NT: '»Niꞌcãcã aco waari pe tiropʉ ejagʉ, Õꞌacʉ̃, yʉꞌʉ wiogʉ Abrahã ẽjõpeogʉre
    sẽrĩapʉ: “Mʉꞌʉ ʉaro yʉꞌʉ aꞌtopʉ aꞌtisere añurõ waꞌacã weebosaya.'
  gup-gup: “Kunmekbe wanjh nganmarneyimeng Abraham, dja bolkkime ngamwam kore njilhmi
    kaboyo dja yiwarrudj ngarranginj ngayimeng, ‘Ngudda Yawey nawu God nuye Abraham
    nawu nganmarnewohrnan, bu ngudda yidjare yikurduyime nawu ngamwamkenh,
  met-met: “Menau ngama lang maxamaxania, baing ngasabu ba, ‘O Toxoratamona, Urana
    mana lipuxigu haringina Ebraham, nabu ung murungama, bing ulibu haxangagua ngama
    mana ba aningona.
  gvs-gvs: E maine ama doelu amo goi akawanoi Yauwe yaina kagu, “Yauwe, guna tomoya
    Eberamo ina Yaubada, kutagōna guna koidádana imalatomota.
  rmc-rmc: 'Sar avľom adadžives paš e chaňig, phenďom: ‚Ó, RAJEJA, o Del mire rajeskro
    le Abrahamoskro, mangav tut, de man bach andre oda, so džav te kerel!'
  nlg-nlg: “Mi tana bona tu sara tua tana tuvu igeni ka, mu kokoeliulivuti, ‘Yahweh,
    nina God na vunaghigu Abraham, ko neu mai ge ku nia tangomana na hava tu nea eni.
  dgr-DOGNT: “Dıı dzęę̀ k'e tık'è ts'ǫ̀ nèehtła ekò dıı haehsı̨ ı̨lè, ‘Gots'ǫ̀ K'àowo,
    Abraham Wenǫ̀htsı̨ anet'e. Ayìı gha jǫ nèehtłaa sìı sets'ǫ̀ hoedıì anele.
  pes-OPV: 'پس امروز به‌سر چشمه رسیدم و گفتم: “ای یهوه، خدای آقایم ابراهیم، اگر حال،
    سفر مراکه به آن آمده‌ام، کامیاب خواهی کرد.'
  ron-1924: 'Еу ам ажунс азь ла извор ши ам зис: ‘Доамне, Думнезеул стэпынулуй меу
    Авраам, дакэ биневоешть сэ-мь дай избындэ ын кэлэтория пе каре о фак,'
  ben-OBCV: “আজ যখন আমি জলের উৎসের কাছে এলাম, তখন আমি বললাম, ‘হে সদাপ্রভু, আমার প্রভু
    অব্রাহামের ঈশ্বর, যদি তোমার ইচ্ছা হয়, তবে দয়া করে তুমি আমার এই যাত্রা সফল করো,
    যে যাত্রায় আমি বের হয়ে এসেছি।
  lex-lex: 'Pede alia''awa. Ler di na''nama amuai pa tie'' tar lia ger di matni, noka
    asiumbaini giwra: “Orgahi-Orha''a, maka khi'' Uplerlawna la matro''mu Abrahama,
    Mpuayow nohor de Muala wulu-we''el la yalola-yala'' mak a''ulohor nan di.'
  rgu-rgu: Bisinaaꞌ a au losa nai oe dodoluꞌ a, au hule-haradoi nai dale ka ae, ‘MANETUALAIN,
    Au malaka ki Abraham Manetualain na. Soi enoꞌ fo ela leoꞌ bea na au leleo-lalaꞌo
    ki ia neni buna-boa. Ela leoꞌ bea na au aneta o ana fetoꞌ fo dadi neuꞌ Isak sao
    na.
  som-som: Maantaan isha imid oo waxaan idhi, Rabbiyow, sayidkayga Ibraahim Ilaahiisow,
    haddaad haatan jidkayga aan ku socdo igu liibaanisid,
  lat-VUC: 'Veni ergo hodie ad fontem aquæ, et dixi: Domine Deus domini mei Abraham,
    si direxisti viam meam, in qua nunc ambulo,'
  aoi-aoi: Biya ngarningka ni-yama, “Kembirra ningi-yar•du-manja nganja enena-manja
    angalya aduwaba akwa ning-embirrarinu-manja ebina-manja emedirra akungwa, kembirra
    ningu-buriyaminuma ngayuwa Yaweyu-wa. Ningi-yamama ngayuwa enuwa-wa, ‘Yaweya,
    ningkibina Ningkeningikarrawara nganyangwa-langwa nubungkawa Aburiyama-langwa,
    yi-mamurikajiya-langwa ena-manja angalya, yu-wilyakajiya-langwa dibina dadiyara
    aduwaba.
  eng-ASVBT: 'And I came this day unto the fountain, and said, O Jehovah, the God
    of my master Abraham, if now thou do prosper my way which I go:'
  mna-mna: 'To mbesooŋo iseeŋge sua kini mini ma iso: “Koozi nio aŋmar yok touŋana
    na, aŋsuŋ ta kembei: ‘O Merere Anutu ki biibi tio Abaraam, sombe nu lelem be uraata
    tio iur ŋonoono, na lae tio be mbulu ta kembei ipet:'
  ita-1885: 'Essendo adunque oggi giunto alla fonte, io dissi: Signore Iddio di Abrahamo
    mio signore, se pur ti piace prosperare il viaggio che io ho impreso;'
  eng-LXXUP: And having come this day to the well, I said, Lord God of my master Abraham,
    if thou prosperest my journey on which I am now going,
  eng-ULB: So I arrived today at the spring, and said, 'O Yahweh, God of my master
    Abraham, please, if you do indeed intend to make my journey successful—
  spa-VBL: '“Hoy cuando llegué a la fuente, oré al Señor: Dios de mi señor Abraham,
    por favor haz que sea un día exitoso.'
  fra-_FOB: 'Et quand je suis venu aujourd''hui à la source, j''ai dit: Éternel, Dieu
    de mon seigneur Abraham! si tu daignes faire réussir le voyage que j''ai entrepris,'
  mal-mal: 'ഞാൻ ഇന്ന് കിണറിനരികെ വന്നപ്പോൾ പറഞ്ഞത്: ‘എന്റെ യജമാനനായ അബ്രാഹാമിന്റെ
    ദൈവമായ യഹോവേ, ഞാൻ വന്നിരിക്കുന്ന ഈ യാത്രയെ നീ സഫലമാക്കി എങ്കിൽ'
  urd-GVR: Āj jab maiṅ kueṅ ke pās āyā to maiṅ ne duā kī, ‘Ai Rab, mere āqā ke Ḳhudā,
    agar terī marzī ho to mujhe is mishan meṅ kāmyābī baḳhsh jis ke lie maiṅ yahāṅ
    āyā hūṅ.
  suz-BL: मिनु मुलाक्‍ती इनारम जाक्‍शा, गो ‘परमप्रभु यावे, आं होव़प, अब्राहाम आ परमप्रभु,
    गे आं कली वारच पने।
  ita-1927: 'Oggi sono arrivato alla sorgente, e ho detto: O Eterno, Dio del mio signore
    Abrahamo, se pur ti piace far prosperare il viaggio che ho intrapreso,'
  ckb-ckb: '«جا ئەمڕۆ کە هاتمە لای کانییەکە، گوتم: ”ئەی یەزدان، خودای ئیبراهیمی گەورەم،
    ئەگەر ڕێگاکەم سەرکەوتوو دەکەیت کە لەسەری دەڕۆم،'
  eng-BBE: And I came today to the water-spring, and I said, O Lord, the God of my
    master Abraham, if it is your purpose to give a good outcome to my journey,
  crx-NTPO: '''Et ''andit dzin nyo too diz''ai-un ''et nenusya whe ''udusni, ‘O Moodihti
    (Yahweh), ooba ''ust''en-un Abraham ooYak''usda (Elohim), soo sba lhaoodonleh
    nts''e usyalh-un.'
  kan-OKCV: “ಈ ದಿನ ನಾನು ಆ ಬಾವಿಯ ಬಳಿಗೆ ಬಂದಾಗ, ‘ನನ್ನ ಯಜಮಾನನಾದ ಅಬ್ರಹಾಮನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರೇ, ನೀವು ಬಯಸಿದರೆ, ದಯವಿಟ್ಟು ನಾನು ಬಂದ ಪ್ರಯಾಣಕ್ಕೆ ನೀವು ಸಫಲ ಮಾಡಿದ್ದಾದರೆ,
