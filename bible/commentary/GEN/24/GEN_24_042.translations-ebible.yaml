  chk-chk: Iwe, lupwen üa tori ünükün ewe chönüttu ikenai, üa iotek, ‘Ai Samol mi
    Lapalap, än ai samol Apraham we Kot, kose mochen afeiöchü ai ei sai.
  ssd-ssd: 'Ye kite kule burok tugum nziŋge prowit sulumba teŋenmba yabaŋit: O Suŋgo,
    yiŋe gabat Abraham tuku Mbara, ye ilit ta tuku agaŋ alonu te-mayokmba tumya le
    kaŋgeri.'
  rop-rop: “Wal wen aibin kamat langa det springwoda tudei, aibin tok langa God, ‘YAWEI,
    yu na det God blanga main bos Eibrahem. Wal yu album mi faindim det gel blanga
    Aisik tudei rait iya langa dijan springwoda.
  ukr-1871: 'І прийшовши сьогоднї до колодязя, казав я: Господе, Боже пана мого Авраама,
    коли погодив єси в дорозї моїй, що її оце верстаю,'
  eng-AOI: “When I arrived here today, while I was waiting at the waterhole I prayed
    to Yahweh and said, ‘Yahweh, God of my master Abraham, help me and show me the
    right girl today.
  yon-yon: Kumban kibik okdobon yaa manaan kuu kurikuri keraan ‘Yariman God, ne korok
    Abraham ye God, nembed mene kwane ande manaan kuu ne korok ye dana ye dowad wonong
    kawe.
  bch-bch: “Be labone ado, nanam naot eaumatai ta nararing bedane, ‘O Maron, Deo ton
    ag maron Abraam, kado leg lalalanga toa nanama ngan ne ga iuot kemi.
  deu-1951: 'Also kam ich heute zum Wasserbrunnen und sprach: O HERR, Gott, meines
    Herrn Abraham, wenn du doch zu meiner Reise Glück gäbest, welche ich gemacht!'
  eng-JPS: 'And I came this day unto the fountain, and said: O LORD, the God of my
    master Abraham, if now Thou do prosper my way which I go:'
  ubr-ubr: Yau ari rabirabi anat dogu sareuai nan ato abayoi, ‘Yau au bada Abraham
    an BADA God, karun, eibaisiu au bobo innat obin inmatar.
  srp-1865: 'I kad doðoh danas na studenac, rekoh: Gospode Bože gospodara mojega Avrama,
    ako si dao sreæu putu mojemu, kojim idem,'
  lug-lug: “Leero bwe ntuuse ku luzzi, ne ŋŋamba nti, ‘Ayi Mukama, Katonda wa mukama
    wange Ibulayimu, obanga onoowa omukisa olugendo luno lwe ndiko,
  heb-heb: ואבא היום אל העין ואמר יהוה אלהי אדני אברהם אם ישך נא מצליח דרכי אשר אנכי
    הלך עליה׃
  ben-IRV: আর আজ আমি ঐ কূপের কাছে পৌছালাম, আর বললাম, “হে সদাপ্রভু, আমার কর্তা অব্রাহামের
    ঈশ্বর, তুমি যদি আমার এই যাত্রা সফল কর,
  pan-pan: ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਚਸ਼ਮੇ ਉੱਤੇ ਆਇਆ ਅਤੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਸੁਆਮੀ ਅਬਰਾਹਾਮ ਦੇ
    ਪਰਮੇਸ਼ੁਰ, ਜੇ ਤੂੰ ਮੇਰੇ ਰਾਹ ਨੂੰ ਜਿਸ ਵਿੱਚ ਮੈਂ ਜਾਂਦਾ ਹਾਂ ਸਫ਼ਲ ਕਰੇਂ।
  mwp-mwp: Ngay ina kayb na mangema nanga nubi ngukiw maynu, wa ngaw thoeythupoegay
    kedha Awgadhoepa, Kuykulnga ngi ngaw kuyku mabaygaw Awgadh, ngidh gar nungu ubilnga
    kuyku nidhar.
  mya-JVB: ကျွန်ုပ်သည်ယနေ့ ရေတွင်း သို့ ရောက် ပြီးလျှင် ၊ ကျွန်ုပ် သခင် အာဗြဟံ ၏ဘုရားသခင်
    ထာဝရဘုရား ၊ အကျွန်ုပ် ရောက် လာသောအမှုကို ယခု ပြုစု တော်မူလျှင်၊
  tte-O: Kabona yalaoma waila keline koina mwa yakawanoi yaba, ‘O Yeoba, yagu taubala
    Abelamo ana Yaubada, tem am nuwatu besiele nuwanuwagu kusaguiyau yagu laomane
    koina.
  tbg-tbg: Minti timanta te vira mini kema maini ani ruvu namari kaqe varianaini vaiha
    te Kotira aareha mintima ti, Noravauvo, are ti nora vaiinti Eparahaamira Variqavano
    variaro. Ta nahentirae te Aisaakirara varaainarave? Are Eparahaamirara quahairera,
    Aisaakira amina nahentira ti humiqaane.
  hmo-hmo: “Bona hari dina, ranu guri dekenai lau mai neganai, lau guriguri, lau gwau,
    ‘Lohiabada e, lauegu biaguna Aberahamo ena Dirava, mani emu kara oi durua lau,
    lauegu laolao ena anina do oi havaraia.
  ata-ata: Vaimomo ꞌo eni eneꞌe exali no lexa iou la elinga aloxo ꞌo, ‘IAUE, Lataua
    noxou tatila noxilo Avalaamu, nini mene naꞌoxo xaixai ane eni eneꞌe lexe aꞌoxonu
    ꞌo mo uxali manina.
  nfa-nfa: Ka deo na, ropa jaꞌa dꞌai madha èi èèna, jaꞌa manèngi-mangajꞌi ètu dꞌara,
    peka na, ‘LAMATUA nèti lamatua jaꞌa Abraham. Bhoke ku jꞌara hia jaꞌa, sèna ka
    mamai jaꞌa ne dènge kabꞌua. Ho sèna ka jaꞌa abhu ana bhèni dhu èèna na jꞌajꞌi
    dhèu èmu Isak.
  urd-urd: इसलिए मैं आज पानी के उस चश्मा पर आकर कहने लगा, 'ऐ ख़ुदावन्द, मेरे आक़ा
    अब्रहाम के ख़ुदा, अगर तू मेरे सफ़र को जो मैं कर रहा हूँ मुबारक करता है।
  rus-SYN: 'И пришел я ныне к источнику, и сказал: Господи, Боже господина моего Авраама!
    Если Ты благоустроишь путь, который я совершаю,'
  cbt-NTPO: 'Napoaton huë''sápatoi, ipora tahuëri posoquë canquirai. Inaquë Yosë nontato
    napotërahuë: “Sinioro quëmaso Yosënquën. Hua''anëhuë Apraan chinotërinquën. Ni''quë
    Sinioro. Tëhuënchachin quëma catahuararanco noya huë''nahuë nipachinso'','
  bqc-SIM: 'Kɛ́ ma ka lↄ̀ↄi gbã ma mɛ̀: Dii, ma dii Ablahaũ Lua, tó n wei, to ma
    tá kɛ na.'
  tcz-CHONGTHU: Hijeh chun tun in, keima hilai twikhuh mun a hin ka touve, O Pakai,
    kapu pa Abraham Pathen tuchung hi ka hung ki gonna kin hi lungset tahin neilo
    lhin sah in kati'e.
  mar-mar: आणि आज मी या झऱ्याजवळ आलो आणि म्हणालो, ‘हे परमेश्वरा, माझा धनी अब्राहाम
    याच्या देवा, कृपा करून जर खरोखर माझ्या प्रवासाचा हेतू यशस्वी करीत असलास तर,
  tcs-tcs: ‘Ai bin kam tidei po da wel, ane ai bin prea, “AntapGod, God blo Eibram.
    Yagar. Mata yu ken soe mi da oman blo Aizak.
  soq-soq: Sa baiwa ne aita esa uteia bolawe winene enane rauparintene wanase, “O
    Iawe God, ne debamana Abraam Godiwa, naita ne dima awa winena sauneawo ipawanalepia
    sa ipa inta dainea euda e eba atena asiasi banlanea.
  qub-qub: '«Chaymi noga shamur canan chayamushcä yacu pösu ñaupanman. Chaychömi Tayta
    Diosta mañacur nishcä: ‹Patrunnë Abrahampa Tayta Diosnin, canan yanapämay ari
    noga yarpashä alli camacänanpaj.'
  bqp-bqp: 'Kũ ma ka lↄ̀gↄ kĩnaa gbãra ma pì: Dikiri, ma dikiri Ibrahĩ Luda, tó
    n we, ǹ tó ma tá kɛ nna.'
  hat-hat: 'Jòdi a, lè m'' rive bò sous dlo a, mwen di: Seyè, Bondye Abraram, mèt
    mwen an, si sa fè ou plezi, fè m'' pa vwayaje pou gremesi.'
  eng-BSB: 'So when I came to the spring today, I prayed: O LORD, God of my master
    Abraham, if only You would make my journey a success!'
  tod-tod: '«Sèeliai ma ziɛungi ma, kɛ̀ɛʋɛ ma: ‹Ɠɔoɠɔ GALAGI, màliɠii Aɓalaame ná-GALAGI,
    va bu, è nà-siɛi nɛɛ, nii gè ma ɠani.'
  eng-WEBPB: I came today to the spring, and said, ‘The LORD, the God of my master
    Abraham, if now you do prosper my way which I go—
  kbq-kbq: Hige'na nagra tinkerire enehanati'na amanage hu'na nunamuna hu'noe, Ra
    Anumzamoka kvanimofo Abrahamu Anumzamoka naza nehanankeno kama e'noa kamo'a knare
    hugahianki,
  nhe-BL: '“Huajca ama quema niajsico campa ameli, niquilhui TOTECO Dios, yajaya tlen
    iTeco noteco, Abraham: ‘Intla mopaquilis ta, xijchihua nochi ma quisa cuali ipan
    ni noojhui.'
  bus-bus: 'Kɛ̀ ma ka lↄ̀gↄ kiia gbã̀a ma bè: Dii, ma dii Ibraĩ Luda, tó n we, ǹ
    tó ma tá kɛ nna.'
  gub-BL: — Nezewe mehe kutàri ahem tuwà 'yzygwar pe kury. A'e pe hehem mehe aze'eg
    nezewe Tupàn pe ihe. — O Tupàn Tuweharupi Wiko Ma'e ne, Àmàrààw hezar izar ne,
    tuwe heremiapo ràm kutàri àràm ikatu nehe.
  eng-DRA: 'And I came today to the well of water, and said: O Lord God of my master
    Abraham, if thou hast prospered my way, wherein I now walk,'
  knf-knf: '« Dban nţa du pliik aşë ji : “Nawat Kabuka, iwi Naşibaţi i Abraham ajug
    naan ajaaŋ adëman, dkooţu kooţ dolaan iko iţëp bnuura, nwin uko wi mbiiŋ pla!'
