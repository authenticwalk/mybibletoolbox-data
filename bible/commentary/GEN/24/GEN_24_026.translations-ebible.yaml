verse: GEN.024.026
translations:
  mal-C: അപ്പോൾ അയാൾ കുനിഞ്ഞ് യഹോവയെ നമസ്കരിച്ചുകൊണ്ട്,
  deu-TKW: Da verneigte sich der Mann und beugte sich vor Jahwe
  lin-lin: Boye, mosali akitisaki moto na ye na se mpe agumbamelaki Yawe.
  cbr-NT: Usa 'ain ka a unin rantinpuruni tsóbukin Nukën 'Ibu,
  eng-LSV: And the man bows, and pays respect to YHWH,
  bmu-bmu: Mewö jiiga welenqeqe jembonöŋ gölmenöŋ geba bamgöba Kembugö waikŋi memba
    möpöseiyök.
  eng-GNV: And the man bowed himselfe and worshipped the Lord,
  eng-WEBSTER: And the man bowed his head, and worshipped the LORD.
  nhw-BL: Huajca nopa tequipanojquetl motlancuaquetzqui huan quihueyichijqui TOTECO,
  swh-ONEN: Yule mtumishi akasujudu na kumwabudu Bwana,
  bba-bba: Mɑ durɔ wi, u yiirɑ u Yinni Gusunɔ siɑrɑ u nɛɛ,
  eng-KJVCPB: And the man bowed down his head, and worshipped the Lord.
  cpy-cpy: Ari rotziwerowanaka omperataari ramananaakiri Tajorentsi.
  mpx-mpx: Yaka tau i kululu maninina i pahanalowanek bilibiliya ge i tapwalolo Yehoba
    elana
  wbp-wbp: Junga-juku, yangkaju Yipuruyamu-kurlangu wati warrkini jurrulkurla kanunju-jarrija,
    wangkajalkurla YAAWIYI-kilki,
  luo-luo: Ngʼatno nopodho auma molamo Jehova Nyasaye,
  meu-meu: Bena hari hesiai tauna e igo diho, Iehova e imodaia,
  npi-ULB: तब त्‍यस मानिसले आफ्‍नो शिर निहुराएर परमप्रभुको आराधना गर्‍यो ।
  yor-yor: Nígbà náà ni ọkùnrin náà tẹríba, ó sì sin Olúwa,
  emp-NTPO: Maʌ̃ carea dji nezocara chĩrãborod̶e cob̶eped̶a Ãcõrẽa bia bed̶easia.
  ind-ind: Lalu bersujudlah pelayan itu menyembah TUHAN
  pes-OPCB: 'آنگاه آن مرد خداوند را سجده کرده، گفت:'
  ssx-ssx: Koto ekina꞉ mo halima꞉ta꞉ Tekehali pa꞉ta꞉ panda꞉ puniao yeni pitolo alota꞉
  lcm-lcm: Taun a asosokai ang kata longong a mengen ang si Rebeka, kata soturungai
    na kala nanauai ani IAVE.
  aer-aer: Kele urrkapentye akngerre re akaperte kwene-irremele YAHWEH-eke angkeke,
  tgl-ULB: Pagkatapos yumuko ang lalaki at sumamba kay Yahweh.
  nop-nop: Kaŋ me adi duwokeneeŋ Wapum niutumbaaŋ indiŋ ninadiguk,
  kca-kca: Щи хŏйат, ŏх пŏнман, иԓ ԋўрәс пӑ Турәм Куща ишәксәԓы,
  cbu-NT: Aprahamarinshitini tiptsir, Zuraktishcha, tárangu. Tsapush tutunlltayaru,
    Apanllpa tsiyatku,
  hui-hui: Ani layago hale howa Abarahamanaga biabe bia haga biagome dindini bulu
    paluwa Anduane Homogo mitangi bialu lotu lalu hene.
  wrs-wrs: Doa andranindriniva himba mulumbdandna lohvna, Yawem okolavna, ona,
  mya-mya: ထို​အ​ခါ​သူ​သည်​ဦး​ညွှတ်​၍​ထာ​ဝ​ရ ဘု​ရား​ကို​ရှိ​ခိုး​လျက်၊-
  cbi-NTPO: Tsenñu Abrahamchi manda-imu chachi teledi' Yavénu aawa kure' keewaatu,
  bod-N: དེ་ནས་གཡོག་པོས་མགོ་སྨད་དུ་བསྒུར་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་བྱས༌ཏེ།
  wsk-wsk: Se Abraham ko ura kari mu bugura kulukam, ale Yawe nup patawu se
  kkl-kkl: Wene seogpa Abraham arukna aneko so'oag yabu sanukto pulingkiogti, Allahag
    yubu omekto towalengelamogti,
  sna-sna: Ipapo murume uya akakotamira pasi akanamata Jehovha,
  spa-BLM: El hombre inclinó la cabeza y adoró a Yahvé.
  beu-beu: Vengmeet aulang muse, Abraham emalea angu, ana kuku-muding LAHATALA Aing
    somba.
  cac-cac: Ix yab'an vin̈ checab' chi', ix em cumnaj vin̈, ix yalan vach' lolonel
    vin̈ d'a Jehová, ix yac'an yuj diosal vin̈ d'ay.
  swh-ULB: Kisha yume mtu akainama chini na kumwabudu Yahwe.
  bel-bel: І схіліўся чалавек той, і пакланіўся Госпаду,
  deu-ELBBK: Da verneigte sich der Mann und warf sich nieder vor dem HERRN
  mbb-OT: Ne zutun midluhud is suluǥuen diyà te etuvangan te Nengazen.
  msc-msc: Cɛ ka wo mɛn ka a tin birin ka Allabatala bato.
  mal-2015: 'അപ്പോൾ ആ പുരുഷൻ കുനിഞ്ഞു യഹോവയെ നമസ്കരിച്ചു:'
  tuo-NT: Tojo nicã tʉꞌogʉ, Abrahãrẽ daꞌracoꞌtegʉ ejaqueꞌa, Õꞌacʉ̃rẽ eꞌcatipeocʉ niwĩ.
  gup-gup: Wanjh namekbe nawu bininj barddurrukkurlhdanj dja biburlumeng Yawey,
  met-met: Baing lipua gung king tuxundi mari, saing sabu mana Toxoratamona.
  gvs-gvs: Tuwo korotoyana aena ivatugúyala Yauwe yaina goi isakululu,
  rmc-rmc: O murš banďiľa tele dži pre phuv anglo RAJ
  nlg-nlg: Mana ghairau te tualaghi tuturu me holohabaa Yahweh
  dgr-DOGNT: T'eeko hadı t'à Abraham wecheekeè nàgòı̨hgè xè Nǫ̀htsı̨ ts'ǫ̀ yahtı,
  pes-OPV: آنگاه آن مرد خم شد، خداوند را پرستش نمود
  ron-1924: Атунч, омул а плекат капул ши с-а арункат ку фаца ла пэмынт ынаинтя Домнулуй,
  ben-OBCV: তখন সেই লোকটি মাথা নত করে সদাপ্রভুর আরাধনা করলেন,
  lex-lex: Noka hopopan de nwaltiora-nwaltieman me na'uli-nawedia Orgahi-Orha'a,
  rgu-rgu: Abraham ata na namanene leoꞌ na, boe ma ana sundaꞌ undulaka na fo doꞌo-tabe
    neuꞌ MANETUALAIN.
  som-som: Markaasaa ninkii madaxa foororiyey oo Rabbiga caabuday.
  lat-VUC: Inclinavit se homo, et adoravit Dominum,
  aoi-aoi: Kembirra eneja nakina nenikuminuwar•duwar•da Aburiyama-langwa n-abuluwendinga
    arakba n-engmidirruwajungwa nenumukwurra ajiringka-wa akwa neni-yangmarngkwajuwamurra
    Yaweyu-wa.
  eng-ASVBT: And the man bowed his head, and worshiped Jehovah.
  mna-mna: Tona mbesooŋo ilek kumbuunu mi ituundu su toono, mi ipakur Merere ta kembei.
  ita-1885: E quell'uomo s'inchinò, e adorò il Signore.
  eng-LXXUP: And the man being well pleased, worshiped the Lord,
  eng-ULB: Then the man bowed down and worshiped Yahweh.
  spa-VBL: El hombre se arrodilló y se inclinó en actitud de adoración al Señor.
  fra-_FOB: Et cet homme s'inclina et se prosterna devant l'Éternel;
  mal-mal: 'അപ്പോൾ ആ പുരുഷൻ കുനിഞ്ഞു യഹോവയെ നമസ്കരിച്ചു:'
  urd-GVR: Yih sun kar Ibrāhīm ke naukar ne Rab ko sijdā kiyā.
  suz-BL: मिनु वाइलमी खुम्‍की पा बाप्‍शा, परमप्रभु यावे आ ङोंइती गु बाप्‍शा बाक्‍माक्‍त।
  ita-1927: 'E l’uomo s’inchinò, adorò l’Eterno, e disse:'
  ckb-ckb: ئیتر پیاوەکە چۆکی دادا و کڕنۆشی بۆ یەزدان برد،
  eng-BBE: And with bent head the man gave worship to the Lord;
  crx-NTPO: '''Et dune yo nenint''ai ''ink''ez Modihti (Yahweh) yuts''un teni'' nalhdzin.'
  kan-OKCV: ಆಗ ಆ ಮನುಷ್ಯನು ತಲೆಬಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ ಅಡ್ಡಬಿದ್ದು ಆರಾಧಿಸಿದನು.
  bbb-bbb: Areme e ije fune uri ijia auge sana E Ireobo dabe aroena baname isoe.
  tam-2017: அப்பொழுது அந்த மனிதன் தலைகுனிந்து, யெகோவாவை பணிந்துகொண்டு,
  spa-RV-1909: El hombre entonces se inclinó, y adoró á Jehová.
  ron-BTF: Şi bărbatul şi-a plecat capul şi s-a închinat DOMNULUI.
  eng-WEBP: The man bowed his head, and worshiped the LORD.
  eng-FBV: The man kneeled down and bowed in worship to the Lord.
  nld-1939: Toen viel de man op zijn knieën, aanbad Jahweh,
  nch-BL: Huajca nopa tequipanojquet motancuaquetzqui huan quihueyichijqui TOTECO,
  tfr-NTPO: Eshko ga parkaga l̈i wl̈oktong sök kjöpgwo go, ga Jehová poshrëra.
  vie-1934: Người bèn cúi đầu và sấp mình xuống trước mặt Đức Giê-hô-va,
  hin-CV: तब उस सेवक ने झुककर और यह कहकर याहवेह की आराधना की,
  eng-OURB: The man bowed his head, and worshiped Adonai. (4)
  spa-BES: Y con la cabeza inclinada, el hombre adoraba al Señor;
  tdx-tdx: Nabotre’ indatiy ty añambone’e nitalaho am’ ­Iehovà,
  vid-vid: Ndo yula munhu nakenamiza mutwi wa heye, na kumfugamila Mkulu Nguluwi,
  pwg-pwg: Vaghina ma, bigabiga tomowina ivi tuwaporeruruwana ma Bada ivokavakavari.
  eng-OKE: And the man kneeled, and worshipped before the Lord,
  tha-KJV: ชายนั้​นก​็ก้มศีรษะลงนมัสการพระเยโฮวาห์
  por-BR-2018: O homem então se inclinou, e adorou ao SENHOR.
  bco-bco: A꞉la꞉sa꞉labiki kalu a꞉no꞉ hena gulalu siliki, Yawe emo꞉wo꞉ sagalakiyo꞉
    wabulu sio꞉.
  deu-ELO: 'Da verneigte sich der Mann und warf sich nieder vor Jehova und sprach:'
  ktm-ktm: Ile pe lewen marai tan Abraham iduwe pandrulku-un ile poi, pe palan ile
    iltu-uu ndre poi, pe ide urehen Lapan.
  caa-caa: Entonces uman e Abraham cotuan y utattzꞌi ucꞌabꞌa Cawinquirar Dios
  eng-WYC-2018: (And) The man bowed himself (down), and worshipped the Lord,
  epo-epo: Kaj la viro kliniĝis kaj faris adoron al la Eternulo.
  uig-PIN: 'Xuan bu adǝm engixip Pǝrwǝrdigarning aldida sǝjdǝ ⱪilip:'
  beo-beo: 'Amalalu, hawa: hamosu dunu e da beguduli, Hina Godema nodone sia:ne gadoi.'
  tpi-OTNT: Orait wokboi bilong Abraham i brukim skru na putim pes i go daun long
    graun na i lotu long Bikpela.
  hau-SA: Sa’an nan mutumin ya rusuna ya yi wa Ubangiji sujada,
  udu-udu: Wathi/ ki goŋ ’kup̱ piti ka luŋgu’b mo dhali luŋ Tap̱a mo be.
  uig-LAT: 'Shuan bu adem éngiship Perwerdigarning aldida sejde qilip:'
  nde-nde: Indoda yakhothamela phansi yakhonza uThixo,
  ton-ton: Pea tulolo hifo ʻae tangata hono ʻulu, pea hū ia kia Sihova.
  ces-1613: Tedy skloniv hlavu, poklonu učinil Hospodinu.
  eko-eko: Aphano karumeya otule khukokhora khumwaaputu Nnyizinku,
  nss-nss: Pwen ndramat ara itukuruhu iya pwan pe yiy itotohun iya kili YAPAN.
  eng-WMB: The man bowed his head, and worshiped the LORD.
  tam-TCV: உடனே அந்த வேலைக்காரன் தலைதாழ்த்தி யெகோவாவை வழிபட்டு,
  ceb-ULB: Unya miyukbo ang tawo ug misimba kang Yahweh.
  mkn-mkn: Ais, itu hamba tondo ko sémba sang TUHAN.
  pol-UBG: I ów mężczyzna uklęknął i oddał pokłon PANU;
  agr-agr: 'Tusa timatai nii Apajuí segamunak ashí imanisag uminkamtai, tikishmag
    pujus Tuke Pujuun emematak:'
  kyc-kyc: Leyamopa akali doko wapambu pii pyapala Kamongo lakando lao dopa leya.
  urd-GVU: یہ سن کر ابراہیم کے نوکر نے رب کو سجدہ کیا۔
  deu-1912: Da neigte sich der Mann und betete den HERRN an
  ntj-ntj: Nyangka waarka palyalpayilu kata pupakatirralpi Mama Kuurrnga marninypungu,
  row-row: Basa ma, ate a beꞌutee neu LAMATUALAIN,
  kan-2017: ಆ ಮನುಷ್ಯನು ಇದನ್ನು ಕೇಳಿ ಅಡ್ಡಬಿದ್ದು ಯೆಹೋವನಿಗೆ ನಮಸ್ಕರಿಸಿ,
  ena-ena: Lɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ hali lɨbuhɨlavɨla cɨhu Asɨ Iaue dɨ ibi
    mɨŋaiahɨben aba mɨgalɨfɨlɨbami.
  tgo-tgo: Amba rakakaiwoma i ronja e gheghe vuvuye na i kururu weya Giya Loi,
  yap-yap: Me ragbug fare mo’on nga but’ nge meybil ngak SOMOL
  tet-tet: Rona nola nunia, klosan nia loꞌu-sudur baa MAROMAK
  hlt-MCSB: Te dongah tekah hlang te buluk tih BOEIPA te a bawk.
  mdy-ETH: ዓሢ ዒማና ጉምዓቲ ዚጊ ናንጊና ናንጋ ጎዳ ካኣሽካዖ፦
  twi-ASANTE: Afei, ɔsomfoɔ no buu nkotodwe, sɔree Awurade Onyankopɔn sɛ,
  bhl-bhl: Dangui, Abalakam em weng afak kunum be kalfong fian mak kulusomi, gatak
    wakas angeko, katin bukbuk Yawe em mit teineko,
  con-NTPO: Tsa'caen susi shondo'suja ccaru dyaipa Na'su Chigama iñajan
  eng-WEBU: The man bowed his head, and worshiped the LORD.
  bnp-bnp: Lakea a vora i lolu puru i kavurikea e BAKOVI DAGI,
  wal-wal: Bitanee gulbbati GODAAYYO goinnidi,
  mgh-mgh: Vano nlopwana ule ahooroma phinlepelaka Nluku
  acu-NT: 'Tamati Abrahama inatiri Yusen maaketai titas tikishmatar Apu Yusen seak:'
  spa-PDDPT: Entonces el hombre hizo reverencia, se postró ante Yavé
  gun-gun: Ha'e rami rã ava va'e guenapy'ã re oĩ vy ombojerovia Senhor.
  agu-BL: Cwe'n tzun mejlok yi ẍchakum Abraham nin octz tan c'u'laje'n Kataj.
  eng-PEV: Then Abraham’s worker knew that Rebekah was Abraham’s relative, and he
    knew that God picked her to be Isaac’s wife. So he got down on his knees and put
    his face near the ground, to thank God and show him respect.
  ilo-ULB: Ket nagkurno ti lalaki ken indaydayawna ni Yahweh.
  kpg-kpg: Gei taane la ga dogoduli iha gi lala ga daumaha gi Dimaadua,
  uig-ARA: 'شۇئان بۇ ئادەم ئېڭىشىپ پەرۋەردىگارنىڭ ئالدىدا سەجدە قىلىپ:'
  bsp-bsp: Kɔ wərkun nwɛ ontontnɛnɛ Kanu Kəpɔŋ nkɛ,
  bps-bps: Kafnge én, lkuad i salig du mangamfù di Dwata i Amu,
  mbs-mbs: Penga niyan, limongken se sineligan, aw dimuyun sikandin te Timanem.
  tof-tof: Ene zaget pama wakósingül nülkamülürr, singül tüp elkomólórr, da Lodón
    we ⌊ótóklürr⌋.
  sus-sus: Iburahima xa walikɛ naxa a igoro bɔxi ma Alatala bɛ.
  pon-2006: Ohlo eri kelehpwikihdi oh kaudokiong KAUN-O, ketihtihki,
  jae-jae: Ŋac tau gewec ma awa gêôc Apômtau
  ksd-ksd: Ma ra tutana i ga bura rururu, ma i ga lotu tadav ra Luluai.
  tur-YTC: Adam başını eğip Yahve’ye tapındı.
  bel-N: I схіліўся чалавек той, і пакланіўся ГОСПАДУ,
  grc-BRENT: Καὶ εὐδοκήσας ὁ ἄνθρωπος προσεκύνησε τῷ Κυρίῳ
  ind-AYT: Lalu, orang itu menundukkan kepalanya dan menyembah TUHAN,
  lid-lid: Eme iy aluh kandrun i andri ma iy atudun Laban,
  eng-NNA: The old man bowed face down to God, he worshipped him, he said to him,
  nya-nya: Kenaka munthuyo anawerama pansi napembedza Yehova,
  hrv-hrv: Čovjek se onda duboko nakloni te iskaže poštovanje Jahvi
  mps-mps: Tialima, Abrahamgo sę bidigo aga kidu sugunama, tama Yawebolo lotu po
    walio.
  llg-llg: Ata ndia nakatele, de ana nakaluku-nakatele neu LAMATUAK.
  tpi-tpi: Orait wokboi bilong Abraham i brukim skru na putim pes i go daun long graun
    na i lotu long Bikpela.
  dan-1931: Da bøjede Manden sig og tilbad HERREN,
  vie-OVCB: Quản gia cảm kích và cúi đầu thờ phượng Chúa Hằng Hữu.
  lbk-lbk: Nenyongyong et san faa ay nenchayaw ken Dios Apo.
  guj-2017: પછી તે માણસે માથું નમાવીને ઈશ્વરની સ્તુતિ કરી,
  byr-byr: Evɨraamɨmɨre wɨdaayadei “Gotɨyai naangeigɨnyɨ,” daka tutaꞌnyɨna yaka wɨdaꞌ
    “Evɨraamɨ guꞌnadelyɨra. Nyɨmaremwaaiderɨne tewaanna yagɨna gamɨjɨ avaalyaraavɨna
    nyɨbwarɨdakɨwaana,” wɨdaꞌ Gotɨyarɨ.
  awx-awx: Iniwän puyä äminu uläpätä Yawele sopäsopä puke, däme kepkätan täpu temäke,
    tumuk wamu using yakut.
  pon-2006A: Ohlo eri kelehpwikihdi oh kaudokiong KAUN-O, ketihtihki,
  por-BRBSL: O homem abaixou a cabeça e adorou Yahweh.
  aly-aly: Warrkenh ra kwenirrek, Akngey-warl-athek angkemel.
  cth-cth: Hat toteh, a san ni a lûsaling teh BAWIPA hah a bawk.
  twi-twi: Na ɔsomfo no buu nkotodwe, sɔree Awurade Nyankopɔn se,
  hlt-hlt: Te dongah tekah hlang te buluk tih BOEIPA te a bawk.
  tbz-SIM: Kòo tɔ̃ntìi nínkú kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie,
  msy-2020: Ezɨ Abrahamɨn ingangarir gumazim teviba apɨrigha guam aviragha Ikiavɨra
    Itir Godɨn ziam fe.
  txq-txq: Basa boe ma ata naa nateꞌe langgan, de ana nakaluku-nakatele neu MANETUALAIN.
  aaz-aaz: Rarit ate naan naꞌruriꞌ ma naꞌbees neu UISNENO.
  azb-azb: O adam əyilib Rəbbə səcdə etdi.
  eng-DBY: And the man stooped, and bowed down before Jehovah,
  hin-2017: तब उस पुरुष ने सिर झुकाकर यहोवा को दण्डवत् करके कहा,
  wol-KYG: Waa ji nag sujjóot, sant Aji Sax ji,
  swp-swp: Tau wa i dulu dobi, GUIAU i aihelahui,
  bjr-bjr: Miqi qimasoofanoo Abaraqaammana ainainira fasiqa iriseenoo maqasaa oorindari
    mapamu finoo Karaambaiqa narí uriqararana Abaraqaammana Anutuna amooqidanoo maaqi
    qinau.
  eng-YLT: And the man boweth, and doth obeisance to Jehovah,
  kne-kne: Idi dinngen din lalaki din kanan di balasang ay sana, nandokmog ay nandayaw
    en Diyos
  heg-NTPO: Hidi kon ata na suda le todan-lahing se AMA LAMTUA.
  ptu-ptu: Tappa ma'balinguntu' siaham indo tau umpuji sanganna DEBATA
  bzd-NTPO: Eta̱ Abraham kanè méso e̱' tkéwa̱ kuchë ki̱ Jehová dalöiök
  kwf-kwf: Ma na ngwae neꞋeri ka Ꞌoto gwau toli leleka maana ka toꞋo Ꞌi ano, ma nia
    ka foꞋosia Iawe,
  eng-WYC-2017: The man bowed himself, and worshipped the Lord,
  eng-WMBB: The man bowed his head, and worshipped the LORD.
  spp-spp: Nàŋ'à yire lógo ke, ka u u niŋkure sín, maa Kafooŋi shɛ́ɛre.
  aey-aey: Odocob dana uqa gob cehimei mahana jogoen. Odimei uqa Tibud binan susuli
  urd-GVH: यह सुनकर इब्राहीम के नौकर ने रब को सिजदा किया।
  rug-rug: Meke kokotuṉu gore sa tie, meke vahesia sa se Zihova,
  gaz-gaz: Namichis gad jedhee Waaqayyoof sagade;
  fra-LSG: Alors l’homme s’inclina et se prosterna devant l’Éternel,
  gnn-gnn: Bala yana ŋayi ŋunhiyi ḏarramunydja buku‐nyilŋ'thurruna, wokthurrunana
    Garraywuna,
  yal-yal: Xɛmɛni ito yi a xinbi sin Alatala yɛtagi.
  gum-gum: 'Inchen tru møøbe tømbønsra utsøbasrabe, Tiuswan trenchib tabig waminchibig
    køn:'
  iou-iou: Yäwänkaŋ piä watä ämatä gwäjiŋ äpmoŋpäŋ Yawe iniŋ oretpäŋ yäŋkuk; Mähemna
    Abraham täŋo Anutu Yawe u wäpi yäpmäŋ akutat yäk. Anutu uwä mähemna Abrahamta
    nadäŋ imiŋpäŋ bänep iron täŋpäŋ yäŋkehäromtak man yäŋkuko unitäŋo bureni nämo
    iyap taŋkuko unita iniŋ oretat yäk. Täŋkaŋ näka imaka, nadäŋ namitak. Yawe u kädet
    siwoŋi nämagut päbä nepmaŋpäŋ mähemna täŋo nägät moräktä yotken ahätat yäk.
  haw-1868: Kulou iho la ke poo o ua kanaka la, a hoomaikai aku la ia Iehova;
  arb-NAV: 'فَأَطْرَقَ الرَّجُلُ بِرَأْسِهِ وَسَجَدَ لِلرَّبِّ مُصَلِّياً:'
  adz-adz: Ibinigi da garam gum igi yidzaꞌ fagan da itauf maran iruꞌ intap da itsarif
    Yawe.
  ewe-ewe: Aƒedzikpɔla la tsi tsitre ɖe afi ma sẽe, de ta agu, eye wòkafu Yehowa gblɔ
    be,
  eng-LEE: And the man bowed down his head, and prostrated himself before the Lord.
  dji-dji: Marrga ngunukima yul gupildjiniban ga bumir-kirrbili nyanngali Yaway-li,
    ga inga wukdjiliban,
  gvn-gvn: Dingkar dukul badaman, God buyay-manin. Nyulu Godundu yalaman, “God, yundu
    junkurrji bajaku. Abraham milkanga yununjiku bundandanya. Yundu nyungunku ngulkurrman,
    nganya junkayku wundin nyunguwunbu jawun-karranda.”
  nna-nna: Mirtanya milya kaniny jarrinyalu Ngarrkaku, ngarluja nyurra marna, muwarr
    pinalu,
  asm-FB: তেতিয়া সেই দাসজনে মূৰ দোঁৱালে আৰু যিহোৱাৰ আগত প্ৰণিপাত কৰিলে।
  sus-A: عِبُرَهِمَ شَ وَلِكّ نَشَ عَ عِفٌرٌ بْشِ مَ عَلَتَلَ بّ.
  fra-SBL: L'homme baissa la tête et se prosterna devant Yahvé.
  hbo-hbo: וַיִּקֹּ֣ד הָאִ֔ישׁ וַיִּשְׁתַּ֖חוּ לֽ͏ַיהוָֽה׃
  shp-NTPO: Jaskáaketian ja yonotinin chirankooxon, Dios rabia iki.
  eng-WYCLIFFE: The man bowide hym silf,
  piu-2006: '@see-verse:GEN.024.025'
  pjt-pjt: Ka palulanguṟu tjiḻpi panya paluṟu pukuḻarira Mayatja Godanya waḻkuntjikitjangku
    tultjungaṟakatingu,
  cwe-cwe: Maabaho msang'hani wa Bulahimu kainama na katambikila kwa Mndewa Mulungu.
  bgs-bgs: Purisu iglingkóód tô ágsarigan, asta igdurung din tô Áglangngagán.
  kik-kik: Mũndũ ũcio akĩinamĩrĩra thĩ, akĩhooya Jehova,
  ksr-ksr: Kaeŋ jero weleŋqeqe jawiŋanoŋ namonoŋ kemeŋ usugoŋ Pombaa waeya meŋ mepeseero.
  fra-NCL: Alors cet homme s’inclina et se prosterna devant Yahweh,
  cek-AK: To naah to kami mah akuep moe, Angraeng to a bok.
  xla-xla: Epalati oko oplamita God mila꞉pi tle alumata akukumpolomama epo atlaiyo,
  cuk-cuk: Geb degine, Abraham-e-mai yokorgi sindigar sigisad. Geb Bab-Jehováʼse goted,
    e-nug odummoded,
  uig-CYR: 'Шуан бу адәм еңишип Пәрвәрдигарниң алдида сәҗдә қилип:'
  tel-2017: ఆ వ్యక్తి తల వంచి యెహోవాను ఇలా ఆరాధించాడు.
  hat-BSA: Alò, mesye a te bese byen ba, e li te adore SENYÈ a.
  kos-kos: Na mwet kulansap sac sikukmutunte ac alu nu sin LEUM GOD.
  hbo-WLC: וַיִּקֹּ֣ד הָאִ֔ישׁ וַיִּשְׁתַּ֖חוּ לַֽיהוָֽה׃
  ibo-ibo: Nwoke ahụ hulatara ala kpọọ isiala nye Onyenwe anyị.
  ory-ory: ସେତେବେଳେ ସେହି ମନୁଷ୍ୟ ମସ୍ତକ ନୁଆଁଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଣାମ କରି କହିଲା,
  wmt-wmt: '@see-verse:GEN.024.025'
  chk-chk: Mürin, ewe mwän a chapetiu lepwül o fel ngeni ewe Samol mi Lapalap.
  ssd-ssd: taŋgo ta pasa ta ismba loka Suŋgo tuku nyu te-duŋgina sulumba
  rop-rop: Wal det wekinmen bin nildan na, en imbin weship YAWEI,
  ukr-1871: І дякуючи Господу чоловік поклонивсь,
  eng-AOI: Then the servant bowed down with his face to the ground and worshipped
    Yahweh.
  yon-yon: karub kuu yiri bumangke Yariman God yaa yubudkane
  bch-bch: Io, eaba toa oa ilongo bedaoa ta ikor iae ta idol ilabora ga isulug tanoeai
    ta isoa Maron ieda.
  deu-1951: Da neigte sich der Mann und betete an vor dem HERRN
  eng-JPS: And the man bowed his head, and prostrated himself before the LORD.
  ubr-ubr: Namon orot sindan irou ato BADA ikwafirai.
  srp-1865: Tada èovjek savivši se pokloni se Gospodu,
  lug-lug: Awo omusajja n’akutamya omutwe gwe n’asinza Mukama.
  heb-heb: ויקד האיש וישתחו ליהוה׃
  ben-IRV: তখন সে ব্যক্তি মাথা নিচু করে সদাপ্রভুর উদ্দেশ্যে প্রার্থনা করলেন,
  pan-pan: ਤਦ ਉਸ ਮਨੁੱਖ ਨੇ ਸਿਰ ਝੁਕਾਇਆ ਅਤੇ ਯਹੋਵਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ।
  mwp-mwp: Nuydh nanga karngemidhin nanga nungu ngoenakap mina koey dhiwalnga. Nuy
    lak Awgadhoepa apa pudhaydhin eso poeybaydhin a thawmadhin. Nuy kedha, ‘Ngi mina
    adhapudhay Awgadh ngaw kuyku mabaygaw Abraman Awgadh. Ngidh mina aymarngu nginu
    yawoedhayzinga midh nanga. Ngidh ngoena balbayginga yoelpadhin ngaw kuyku mabaygaw
    buwaypa.’
  mya-JVB: ထိုအခါ ယောက်ျား သည် ဦးညွှတ် ချ၍ ထာဝရဘုရား ကို ကိုးကွယ် လျက်၊
  tte-O: Kabo tomone italu-miyasio ipwalou itapwalolo Yeoba koina,
  tbg-tbg: Nahenti viva minti tuvaro Eparahaamira kaiqa vaiintivano nai viri vataini
    vatero Nora Kotira autu tuahera keharo tiharo,
  hmo-hmo: Vadaeni, inai tau ese ia tui diho, bona Lohiabada dekenai ia tomadiho henia.
  ata-ata: Xe itema ne muavuti la muxolaꞌu tavaꞌu voꞌuxu sou mutulu no anu sou mutangatulu
    muluꞌelai sou mulotu mulai noxou IAUE.
  nfa-nfa: Hèia dhèu sabꞌa ne pahaha iisi ho mangajꞌi mi LAMATUA.
  urd-urd: तब उस आदमी ने झुक कर ख़ुदावन्द को सिज्दा किया,
  rus-SYN: И преклонился человек тот и поклонился Господу,
  cbt-NTPO: 'Ina natanaton, Apraan piyapinënso isonin. Isonin quëran Yosë chinotaton
    itapon: “¡Ma noyacha Sinioroso paya! Inaso Yosë, hua''anëhuë Apraan natërinso''.
    Tëhuënchachin hua''anëhuë nosoroaton, noya catahuaantarin. ¡Quëmopinënpita pëinënquë
    huarë'' no''tëquën quëninco!” tënin.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpi mipɛ̀lɛ à kùlɛ Diiɛ à mɛ̀:'
  tcz-CHONGTHU: Hichun sohpa abohkhup in Pakai Pathen athangvah tai.
  mar-mar: तेव्हा त्या मनुष्याने लवून परमेश्वराची उपासना केली.
  tcs-tcs: Den bossebant blo Eibram i bin baudaun, pesdaun ane em bin wosip da AntapGod
  soq-soq: Ita nola dewalala Rebeka gagaloleno etene dogo osowe imimpa emisilene dunelene
    Iawe God wadaposisadie
  qub-qub: Chaura Abrahampa uywaynenga Tayta Diosta rispitashpan gongurpaycur alabaran
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pìi kùtɛ à donyĩ kɛ̀ Dikirinɛ à pì:'
  hat-hat: Lè sa a, nonm lan tonbe ajenou, li bese tèt li jouk atè devan Seyè a.
  eng-BSB: Then the man bowed down and worshiped the LORD,
  tod-tod: Zunui nɔkɔni Ɠɔoɠɔ GALAGI wu,
  eng-WEBPB: The man bowed his head, and worshipped the LORD.
  kbq-kbq: Higeno ana ne'mo'a kepri huno, Ra Anumza'mofona mono hunte'ne.
  nhe-BL: Huajca nopa tequitiquetl motlancuaquetzqui huan quihueyichijqui TOTECO,
  bus-bus: 'Ben gↄ̃gbɛ̃ pì kùɛ à dↄnzi kɛ̀ Diinɛ à bè:'
  gub-BL: Na'e a'e awa wapyk upenàràg rehe Tupàn imuwete katu pà a'e pe.
  eng-DRA: The man bowed himself down, and adored the Lord,
  knf-knf: Ñiinţ nalempar Abraham aŋup wal mënţ adëman Nawat Kabuka
