  arb-NAV: وَمَضَتْ مُسْرِعَةً وَأَفْرَغَتْ جَرَّتَهَا فِي حَوْضِ الْمَاءِ، ثُمَّ
    رَكَضَتْ نَحْوَ الْبِئْرِ فَاسْتَقَتْ لِكُلِّ جِمَالِهِ.
  adz-adz: Da arangan sung angu iyats mpui iruꞌ tauf piangꞌ apu numa mpui gin. Da
