  tbz-SIM: Kòo utɛ́ mɛniɛ mmɛcɑ̃ɑ̃ nyiwũɔ̃ yɔ̃̀ ndɛ̀, kɛ́cokɛ́ kɛ́dónní kɛ́duɔ́ nyòyóbɛ̀
