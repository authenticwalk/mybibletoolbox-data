verse: GEN.024.020
translations:
  mal-C: അവൾ കുടത്തിലെ വെള്ളം പെട്ടെന്നു തൊട്ടിയിലേക്ക് ഒഴിച്ചിട്ട് വെള്ളം കോരാൻ വീണ്ടും
    കിണറ്റിലേക്ക് ഓടിയിറങ്ങി; അദ്ദേഹത്തിന്റെ ഒട്ടകങ്ങൾക്കെല്ലാം വെള്ളം കോരിക്കൊടുത്തു.
  deu-TKW: Und eilend goß sie ihren Krug aus in die Tränkrinne, lief wieder zur Quelle,
    um Wasser zu schöpfen, und schöpfte für alle seine Kamele.
  lin-lin: Asalaki na lombangu mpe asopaki mayi nyonso ya mbeki na ye na esika oyo
    banyama emelelaka mayi ; akimaki lisusu na libulu mpe atokaki mayi mpo na bashamo
    na ye nyonso.
  cbr-NT: Katankëxun ka bënë́kinshi aín me ñutë 'akënu 'ikë 'umpax a pain anua 'umpax
    'arutia nuntisokin 'akë anu maniakëxa, usakin manitankëxun ka 'itsai kuankin 'umpax
    camellokaman xëanun bixuankëxa.
  eng-LSV: and she hurries, and empties her pitcher into the drinking-trough, and
    runs again to the well to draw, and draws for all his camels.
  bmu-bmu: Mewö jiba ösumok köuraŋenŋi mokoi o körek joutnöŋ geiga kunbuk diŋdiŋgöba
    o lömnöŋ o umamgöra geba kamelurupŋi pakpak yeŋgöra o dopŋine uyök.
  eng-GNV: And she powred out her pitcher into the trough speedily; and ranne againe
    vnto the well to drawe water, and she drewe for all his camels.
  eng-WEBSTER: And she hasted, and emptied her pitcher into the trough, and ran again
    to the well to draw water, and drew for all his camels.
  nhw-BL: Huan nimantzi atejqui campa atlij tlapiyalme. Huan motlalo miyac huelta
    huan temoc campa ameli atlacuiti hasta quintlamiamacac nochi nopa camellos.
  swh-ONEN: Akafanya haraka kumimina maji kwenye birika ya kunyweshea wanyama, akakimbia
    kisimani kuteka maji mengine na akateka ya kuwatosha ngamia wake wote.
  bba-bba: Yerɑ u nim mɛ mu tie wisi kɑ sɛndɑru mi yɛɛ rɑ nim nɔ mɑ u dukɑ wurɑ bwiɑɔ
    u yooyoo si kpuro tɑkiriɑ.
  eng-KJVCPB: And she hasted, and emptied her pitcher into the trough, and ran again
    unto the well to draw water, and drew for all his camels.
  cpy-cpy: Intsipaete oshiyapaenta okaapanaatzi nija irapinteetziri, osheki opiyapiyataka,
    iyeekitakiniri imiriteri piratsipaeni.
  mpx-mpx: Inoke etimwawa wana ulubwal enona i ligin bwasumu mwaheliyaa, yaka i tapalelu
    sikal i na wewel kenken elana, ge wewel i wagi nok ana siga kamel gegewel ali
    luvi hi pwawa.
  wbp-wbp: Junga-juku, murlukurnpaju manu, maninjarla winjurnulku-jana mardu-kurra
    wiri-kirra ngapaju. Yarda maninjarla winjirninja-parnkajalpa-jana mardu-kurraju.
  luo-luo: Omiyo noloko pi mapiyo nono e besen, moringo odok e soko omo pi kendo noomo
    moromo ngamiagego duto.
  meu-meu: Bena ena hodu ranuna orena na dihu-lata lalonai e seia, bena ranugurina
    ma e loulou henia ela bona kamelo iboudiai e ha-inulaidia vaitani.
  npi-ULB: तब तिनले झट्टै आफ्‍नो गाग्रोको पानी डुँडमा खन्‍याएर फेरि पानी उघाउन इनारतिर
    दौडेर गइन्, र तिनले सबै ऊँटहरूका निम्‍ति पनि पानी उघाइदिइन्‌ ।
  yor-yor: Ó sì yára da omi inú ìkòkò omi rẹ̀ sínú ìbùmu, ó sáré padà lọ sí ibi omi
    láti pọn sí i wá fún àwọn ìbákasẹ, títí tí ó fi pọn fún gbogbo wọn.
  emp-NTPO: Ara maʌ̃da baido idji zocod̶e b̶ʌra animarãba dobadad̶e weasia. Weaped̶a
    b̶arima zocãrã baidora juesia jũmarã cameyoba dod̶amãrẽã.
  ind-ind: Lalu segeralah dia menuangkan air dari tempayannya itu ke tempat minum
    unta. Kemudian dia berlari lagi ke sumur untuk menimba air lebih banyak, sehingga
    semua unta minum sampai puas.
  pes-OPCB: آنگاه آب را در آبشخور ریخت و دوباره به طرف چاه دوید و برای تمام شترها
    آب کشید.
  ssx-ssx: Kutupa koto kone mo wandikima꞉ mo ma꞉na꞉na꞉ ikali no haleme kawaso pa꞉ta꞉
    ikali paeyao hoelao pototo la oni ikali pa꞉ta꞉ ikali wopu nalo pua꞉tiki piekeme.
    Kutupa mo kemelo paeyao siki ikali ana꞉na꞉ nena꞉ lo paeyaeyekeme.
  lcm-lcm: Sumasuma palau kala bekai asip ani kana laka nei vulvul na kala sang asiang
    pok si an selai laman tung a keve kamel ang kila aulei ta inum aongos.
  aer-aer: '@see-verse:GEN.024.019'
  tgl-ULB: Kaya nagmadali siya at ibinuhos ang laman ng kanyang pitsel papunta sa
    inuman ng mga hayop, at tumakbong muli patungo sa balon upang sumalok ng tubig,
    at sumalok ng tubig para sa lahat ng kanyang mga kamelyo.
  nop-nop: Yoŋa ime diki muwage maliŋ ginaŋ kwatnedapmaaŋ ime kotigoŋ gilene ime foloŋ
    foguk. Unduŋ tubune kamele hogohogok wanaŋ ime nadapmagiŋ.
  kca-kca: Ищи мŏхты йиӈкәԓ сŏхта пўтәԓ эԓты хўрыйа шошәпсәԓы, щӑԓта пӑ йик ўты мўв
    ўс хŏща йик ӑмәртты хухәԓмәс, щиты хŏԓ ԓўв верблюдԓаԓ урәӈән йик ӑмәртәс.
  cbu-NT: Táyaranllu, watundurish wakunguree iwatseeranllu, wapitam yusur kung tipakatu,
    wantsush karuweeru, tipayaru wayata, yusur tipayaru wayata, zapan ashirangiya.
  hui-hui: Ani lowa Lebega ibugua iba hambu yu tone bialu nogo kamele iba naga wabu
    wini wiagoha odo berelayagola nogo biaru tibi nde iba karulape nene.
  wrs-wrs: Doa lilnam guanamba, kamelna sumbra sovhunna, wo henga ivsho veka vinvna,
    vevnamba, kamelva lovaha.
  mya-mya: မိန်း​မ​ပျို​သည်​ခ​ရား​ထဲ​၌​ရှိ​သော​ရေ​ကို​ရေ တိုက်​ခွက်​ထဲ​သို့​ချက်​ချင်း​သွန်​ချ​ပြီး​လျှင်
    သူ ၏​ကု​လား​အုတ်​အား​လုံး​တို့​ကို​ရေ​တိုက်​ပြီး သည်​အ​ထိ​ရေ​တွင်း​မှ​ရေ​ကို​အ​လျင်​အ​မြန်
    ခပ်​သယ်​ပေး​သည်။-
  cbi-NTPO: Tsejtu animaa pi kushnutsumi, kule keraanu jeke ya' tupiyamanu pumu pi
    deyuuputu, pususha mavi' malatintsumi, kumuinchi animaala pi kujchinbera.
  bod-N: ཁོ་མོས་ཆུ་ཟོ་ལས་ཆུ་གཞོང་ནང་དུ་ཆུ་བླུགས་ཤིང་སླར་ཡང་ཁྲོན་པར་ཆུ་ལེན་དུ་སོང་བ༌དང༌།
    རྔ་མོང་ཐམས་ཅད་ལ་ཆུ་ལྡུད་པའི་ཕྱིར་ཆུ༌བླངས།
  wsk-wsk: Ale yu kuting ago mu tawir camel te yu nasan mu ningi waram se nokasan.
    Se aking naguram namaram yu kuting mu aking utuam karogo tai waru nungaram, ale
    butata tala bitawaram se camel suen la yu naman nungumik karogo terong ma sapaman.
  kkl-kkl: Seogti mag teroba aneko elemag-elemag pabiogti, pham unta mag teroba anekoag
    ikatsiogti, nen samoro telbina ikatsiogpa, pham taneko mag ni teek.
  sna-sna: Saka akakurumidza kudururira mvura yaiva muchirongo chake muchinwiro, akamhanyira
    kutsime zvakare kundochera imwe mvura zhinji, akachera yakakwanira ngamera dzake.
  spa-BLM: Ella se apresuró a vaciar su cántaro en el abrevadero, y corrió de nuevo
    al pozo para sacar, y sacó para todos sus camellos.
  beu-beu: Angmuse jar ba vede nehe jangu angu eaala mi angu, ana uuser-uuser metma
    binanta eparak angu mibokong. Sengmuse ana bot bale bihit hela jar eng mi jar
    iihit baning da metma Abraham emalea eunta ang naung emangpi inang ini na.
  cac-cac: Elan̈chamel ix sequem a' ix d'a yol jucub' b'aj syuc'taxon a' noc' noc'.
    Tzijtum el ix yac' ix yic'anq'ueta a' masanto ix yuc' a' noc' smasanil.
  swh-ULB: Hivyo akaharakisha akamwaga maji yaliyokuwa mtungini kwenye chombo cha
    kunywshea mifugo, kisha akakimbia tena kisimani kuchota maji, na kuwanywesha ngamia
    wake wote.
  bel-bel: І адразу выліла ваду са збанка свайго ў карыта, і пабегла зноў да калодзежа
    зачарпнуць, і начэрпала ўсім вярблюдам ягоным,
  deu-ELBBK: Und sie eilte und goss ihren Krug aus in die Tränke und lief nochmals
    zum Brunnen, um zu schöpfen; und sie schöpfte für alle seine Kamele.
  mbb-OT: Ne ingaanggaan din ivusbus haazà is sinekezu zin diyà te pelungan, ne midlikù
    en maan sikandin medsekezu taman te nekeinum is langun he menge kemilyu.
  msc-msc: A ka i kaliya ka a la jitafen najii ka ji kɛ kolofen na jiminfen kɔndɔ
    ka i bori ka wa ji ta ikɔ. A tora ji tala ka na haan ɲɔɔmɛilu bɛɛ banda alu minna.
  mal-2015: പാത്രത്തിലെ വെള്ളം വേഗം തൊട്ടിയിൽ ഒഴിച്ചു, പിന്നെയും കോരിക്കൊണ്ടുവരുവാൻ
    കിണറ്റിലേക്കു ഓടി ഇറങ്ങി അവന്റെ ഒട്ടകങ്ങൾക്കും എല്ലാം കോരിക്കൊടുത്തു.
  tuo-NT: Nipeꞌtirã cameyoa sĩꞌrĩato nígõ, pejetiri acore waa, ʉmʉñarõ meꞌrã na sĩꞌrĩrĩ
    coꞌropʉ piosãamʉjãco niwõ.
  gup-gup: Wanjh kunu werrkwerrk ngaleng boyakbom kore mayh bedberre birriborrahkendongi,
    dja rlobmeng durndi kore kungad, benmarnebomangi camel nuyeni rowk.
  met-met: Binabu matu borinoa masup mari sap asaxa minania, luki muli lang bangguminia
    bu xu muli, bila balau laing kamelindi dinung sanga ba.
  gvs-gvs: Tuwo woilina yoguyogu idi kaba nim goi bwae isiwoi. Ikavava, woilina ina
    doelu goi bwae tuwaina itege. E nakae iguuinuwe ana kadókana kameri madabokidi
    sinim gamodi.
  rmc-rmc: Avke geľa sigo te čhivel avri o paňi andral o džbanos andro žľabos a denašelas
    pale ke chaňig te cirdel paňi, hoj te pijen savore leskre ťavi.
  nlg-nlg: Mana tahula te mina me kolava beti tana tungi, me ghoi oli ni heo beti
    ghadira so na lei camel, ma gaira udolu tara inu mara vada.
  dgr-DOGNT: Eyıt'à edetıtǫǫ̀ yìı gots'ǫ tıts'aàdìı tı-gedǫǫ-k'è ı̨whąą̀ tı deyìı̨htł'ı
    gà k'achı̨ tı ìhchı gha tık'è ts'ǫ̀ tı̨mǫèhza. Tıts'aàdìıcho hazǫǫ̀ gıgha hòt'a
    ts'ǫ̀ gogha tı eghǫèla.
  pes-OPV: پس سبوی خود را بزودی در آبخور خالی کرد و باز به سوی چاه، برای کشیدن بدوید،
    و از بهر همه شترانش کشید.
  ron-1924: А вэрсат ын грабэ вадра ын адэпэтоаре ши а алергат ярэшь ла фынтынэ ка
    сэ скоатэ апэ ши а скос пентру тоате кэмилеле луй.
  ben-OBCV: অতএব তিনি তাড়াতাড়ি সেই জাবপাত্রে কলশির জল খালি করে দিলেন, আরও জল তোলার
    জন্য কুয়োর কাছে দৌড়ে ফিরে গেলেন, এবং সেই দাসের সব উটের জন্য যথেষ্ট পরিমাণ জল
    তুলে আনলেন।
  lex-lex: Nhor nioka pleta-plet pa nhuria ger mak kdella kekanni de la'a yemun geni,
    noka nawlari owa'an pa nokru ger de pa ntip gera, ntip lia hopopan de ontani honona.
  rgu-rgu: Boe ma ana poꞌa oe lenaꞌ a neuꞌ haꞌo ra daleꞌ. Basa de ana nalai, onda-ae
    aso oe nemeꞌ oe dodoluꞌ ria mai, fo fee basa onta ra rinu losaꞌ rabete.
  som-som: Oo intay dhaqsatay ayay biyihii ashuunkeedii ku shubtay berkeddii, oo mar
    kalay ceelkii ku orodday inay soo dhaamiso, wayna u dhaamisay awrtiisii oo dhan.
  lat-VUC: 'Effundensque hydriam in canalibus, recurrit ad puteum ut hauriret aquam:
    et haustam omnibus camelis dedit.'
  aoi-aoi: Biya warenja-bawiya yinguma-jiraba yinguma-radebirraka mibina menarlamba
    ebinu-wa angarumungkwa angwarnda nuw-ambilyu-murruwa akwudangwa emedirra akungwa
    kajungwa warniki-bekaji-yada warningerribirra warnumamalya aburra-langwa bulukwa-murriya
    iya kamila-murriya yakwujina. Akwa ngarningka ying-angkarra emedirra-wa akwa ying-akarrngarna
    ngarningka akungwa amurndakibina-langwi-yada kamila ena-langwi-yada. Yingi-yaminjama
    ngawa dakina yanda-langwa nuw-abaduma amurndakakina kamila ababurna-langwa.
  eng-ASVBT: And she hasted, and emptied her pitcher into the trough, and ran again
    unto the well to draw, and drew for all his camels.
  mna-mna: Tana karau men mi iliŋ yok isula zwor kizin kamel mi ila ma ise mini. Inoknok
    ma kamel ta boozomen tiwin ma timap.
  ita-1885: E prestamente votò la sua secchia nell'abbeveratoio, e corse di nuovo
    al pozzo per attignere; e attinse per tutti i cammelli di esso.
  eng-LXXUP: And she hastened, and emptied the waterpot into the trough, and ran to
    the well to draw again, and drew water for all the camels.
  eng-ULB: So she hurried and emptied her pitcher into the trough, then ran again
    to the well to draw water, and drew water for all his camels.
  spa-VBL: Ella vació rápidamente su cántaro en el bebedero de los camellos, y corrió
    hasta la fuente para buscar más agua. Y trajo suficiente agua para sus camellos.
  fra-_FOB: Et elle se hâta de vider sa cruche dans l'abreuvoir, courut encore au
    puits pour en puiser, et en puisa pour tous ses chameaux.
  mal-mal: പാത്രത്തിലെ വെള്ളം വേഗം തൊട്ടിയിൽ ഒഴിച്ചു, പിന്നെയും കോരിക്കൊണ്ടുവരുവാൻ
    കിണറ്റിലേക്ക് ഓടി ഇറങ്ങി അവന്റെ ഒട്ടകങ്ങൾക്കും എല്ലാം കോരിക്കൊടുത്തു.
  urd-GVR: Jaldī se us ne apne ghaṛe kā pānī hauz meṅ unḍel diyā aur phir bhāg kar
    kueṅ se itnā pānī lātī rahī ki tamām ūṅṭoṅ kī pyās bujh gaī.
  suz-BL: मिनु आ गाग्री ङा ब्‍वाक्‍कु मेकेर बाक्‍शो शुंगुमी मोइश्‍शा, दोरशा ब्‍वाक्‍कु
    ब्रथ लमाक्‍त। दलओंठ नेल्‍ल आन कली मरूमा सम्‍म ब्‍वाक्‍कु तुंइदा बाक्‍त।
  ita-1927: E presto vuotò la sua brocca nell’abbeveratoio, corse di nuovo al pozzo
    ad attingere acqua, e ne attinse per tutti i cammelli di lui.
  ckb-ckb: ئینجا بە پەلە گۆزەکەی بەتاڵ کردە ناو ئاخوڕەکە و بە ڕاکردن گەڕایەوە لای
    بیرەکە تاکو ئاو هەڵبکێشێتەوە، ئیتر ئاوی دایە هەموو وشترەکان.
  eng-BBE: And after putting the water from her vessel into the animals' drinking-place,
    she went quickly back to the spring and got water for all the camels.
  crx-NTPO: '''Et soo ''aho ''et nyoo huye tatnai-i duchun ''i too huba idilhbun,
    ''ink''ez too diz''ai-un whuz whenalgih whe ndi camel ts''iyawh hititnelh huba.'
  kan-OKCV: ಆಕೆಯು ತ್ವರೆಪಟ್ಟು ತನ್ನ ಕೊಡದಲ್ಲಿದ್ದ ನೀರನ್ನು ತೊಟ್ಟಿಯಲ್ಲಿ ಹೊಯ್ದು, ತಿರುಗಿ ಸೇದುವುದಕ್ಕೆ
    ಬಾವಿಯ ಬಳಿಗೆ ಓಡಿ, ಅವನ ಎಲ್ಲಾ ಒಂಟೆಗಳಿಗೋಸ್ಕರ ನೀರನ್ನು ಸೇದಿದಳು.
  bbb-bbb: Areme fune migegire do fu jiaema ijene dabe ire ije bu do jia usiaga fanu
    bu ivo ijia usiae. Areme fune una mako ijia do jiakiro vae. Fu ijiege rekinu do
    jiana kamero boeje ruoriama furi.
  tam-2017: சீக்கிரமாகத் தன் குடத்துத் தண்ணீரைத் தொட்டியிலே ஊற்றிவிட்டு, இன்னும் கொண்டுவர
    கிணற்றுக்கு ஓடி, அவனுடைய ஒட்டகங்களுக்கெல்லாம் குடிக்க ஊற்றினாள்.
  spa-RV-1909: Y dióse prisa, y vació su cántaro en la pila, y corrió otra vez al
    pozo para sacar agua, y sacó para todos sus camellos.
  ron-BTF: Şi s-a grăbit şi şi-a golit ulciorul în adăpătoare şi a alergat din nou
    la fântână să scoată apă şi a scos pentru toate cămilele lui.
  eng-WEBP: She hurried, and emptied her pitcher into the trough, and ran again to
    the well to draw, and drew for all his camels.
  eng-FBV: She quickly emptied her jar into the trough and ran back to the spring
    to get more water. She brought enough for all his camels.
  nld-1939: Vlug goot ze haar kruik in de drinkbak leeg, repte zich weer naar de put,
    om opnieuw te gaan scheppen, en water te putten voor al zijn kamelen.
  nch-BL: Huan nimantzi atejqui campa atij tapiyalme. Huan motalo miyac huelta huan
    temoc campa ameli atacuiti hasta quintamiamacac nochi nopa camellos.
  tfr-NTPO: Jekdo eshko ga ba di l̈i tyara öng di iokl̈o buk eshko l̈i roshko, ga
