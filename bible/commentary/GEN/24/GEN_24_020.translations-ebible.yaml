  bqc-SIM: Ɔ̃ à a lo í kà pↄ́ↄ imibↄu gↄ̃̀ↄ, à ɛ̀a bàalɛ̀ gɛ̀ ítↄi lↄ̀ↄi, ↄ̃
    à itↄ̀ yiongoↄnɛ píi.
  tcz-CHONGTHU: Hichun Rebekah chu gangtah in atwi poh chu gancha ho twikong sunga
    alheilhan, twikhuh langa chun twithal dingin a lhaijel kit'in amapa sangongsao
    ho abonchauvin twi adon chim sah soh keiyin ahi.
  mar-mar: म्हणून तिने घाईघाईने उंटांसाठी घागर कुंडात ओतली, आणि आणखी पाणी काढण्याकरिता
    ती धावत विहिरीकडे गेली, आणि याप्रमाणे तिने त्याच्या सगळ्या उंटांना पाणी पाजले.
  tcs-tcs: Apta em kuikwan kapsaid ol wata ausaid prom da big watazag po dem dringking
    konteina blo dem kamal, em bin ran go po da wel po teke mo wata kam. Em bin kip
    teke mo wata antil dem kamal i bin gad nap po dringk.
  soq-soq: Ita me epe wane, pue esa naia laukaibu bedewe esa memeno naiena. Ita me
    osoweosowe esa utedie kamel wanamodio naie pokamono tauma en.
  qub-qub: Chayno nirmi uywacunapa yacu upucunanman apurä tacshiriycur cutirir-cutirir
    ashtapämuran llapan camëllucuna upunanpaj.
  bqp-bqp: Akũ à a lo í kà pↄ́nↄ ímibↄn gↄ̃̀nↄ, à ɛ̀ra à bàa lɛ̀ à gɛ̀ɛ à í tↄ́ lↄ̀gↄn,
    akũ à í tↄ̀ lakuminↄnɛ pínki.
  hat-hat: Li prese vide rès dlo krich la nan yon ti basen pou chamo yo bwè, epi li
    kouri desann nan sous la al chache dlo jouk tout chamo yo fin bwè kont yo.
  eng-BSB: And she quickly emptied her jar into the trough and ran back to the well
    to draw water, until she had drawn water for all his camels.
  tod-tod: É ɠaazuvilɛni, é ná-ziɛ liɠii zuwo toganiiti ta-ɓɔɔle wosuʋɛ, é ɓizɛni
    ziɛyeɠei ʋɔ bɛ mɔnɔ, é ziɛi zaɠa ɲɔmɛiti kpein bɛ.
  eng-WEBPB: She hurried, and emptied her pitcher into the trough, and ran again to
    the well to draw, and drew for all his camels.
  kbq-kbq: Huteno ame huno Rebeka'a tina kavo'afinti afu'moza ti nenaza zompafi taginte
    zamantege'za nenageno, ufino ete ete huno neragige'za ana maka kemorimo'za nezamu
    hu'naze.
  nhe-BL: Huan nimantzi atejqui campa atlij tlapiyalime. Huan motlalo miyac huelta
    huan temoc campa ameli atlacuiti hasta quintlamiamacac nochi nopa camellos.
  bus-bus: Ben à a lo'i kà pↄ́nↄ ímibↄn gↄ̃ↄ, à lìara à bàa lɛ̀ à gàa à í tↄ́ lↄ̀gↄn,
    ben à í tↄ̀ lakuminↄnɛ píngi.
  gub-BL: Tàrityka'i uzakook 'y wai'u haw pupe. Uzàn màràn haw katu 'yzygwar pe 'y
    henuhem pà kamer wanupe.
  eng-DRA: 'And pouring out the pitcher into the troughs, she ran back to the well
    to draw water: and having drawn she gave to all the camels.'
  knf-knf: Aŧaran ajeeş ŋnŧaam meel mandukiiŋ muŋ ţi kambëŋan akak aţi aya aliik meel
    mnloŋ pa ŋnŧaam bŧi.
