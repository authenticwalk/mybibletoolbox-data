  tha-KJV: เขาให้อูฐคุกเข่าลงที่ริมบ่อน้ำข้างนอกเมืองเวลาเย็น ซึ่งเป็นเวลาที่​ผู้​หญิงออกมาตักน้ำ
  por-BR-2018: E fez ajoelhar os camelos fora da cidade, junto a um poço de água,
