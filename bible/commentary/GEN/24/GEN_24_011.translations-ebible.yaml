  mdy-ETH: ዒኢካ ካታሞኮ ዙላ ዓኣ ዔቶ ዋኣፆ ሙኪ ዒዚ ሄላዖ ጋኣላሢ ጉምዓቲ ሃውሻንዳጉዲ ዔቂሴኔ፤ ዬያ ዒ ማዼሢ ዓባ ጌሊ
