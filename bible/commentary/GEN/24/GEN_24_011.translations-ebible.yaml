  tpi-tpi: Em i kamap pinis na em i mekim ol kamel i slip klostu long hul wara ausait
    long taun. Em i apinun tru, na em taim ol meri i save kam bilong pulimapim wara.
  dan-1931: Uden for Byen lod han Kamelerne knæle ved Brønden ved Aftenstid, ved den
    Tid Kvinderne går ud for at hente Vand;
  vie-OVCB: quản gia cho lạc đà dừng lại, và chúng quỳ xuống nghỉ chân bên giếng,
    đúng vào giờ phụ nữ trong thành ra múc nước.
  lbk-lbk: Osto ay inomchan cha ischi, inpafalintomengna nan cheycha'y kamelio is
    kawad-an nan fofon isnan ilit nan ili. Nisakhilip et nan akhew ya timpon si manakchowan
    nan fabfafai.
  guj-2017: સ્ત્રીઓના પાણી ભરવાના સમયે સંધ્યાકાળે તેણે ઊંટોને નગરની બહાર કૂવા પાસે
    બેસાડ્યાં.
  byr-byr: '@see-verse:GEN.024.010'
  awx-awx: Kewu alukwäxawän kundoke, yanggä gäpma, taun kwayimune yiwixak däkäne kuke,
    kamelu ile inälängän yäniwän puku yiwikin. Täpduxu usä womune, mängälätä yanggä
    uhiningge kukakinunin.
  pon-2006A: Ni eh lel wasao, e kommoalehdi kamel ko ni pwarer ehu likin kahnimwo.
    Eri, wasa soutikpenehr, oh ahnsowo lihen kahnimwo kan kin kodohng idipil.
  por-BRBSL: Ele fez os camelos ajoelharem-se fora da cidade junto ao poço de água
    na hora da noite, a hora em que as mulheres saem para tirar água.
  aly-aly: Ra kamwerl-rnem kwaty-itwek apmer tern akwerr-ampenyek apmer ltyerreyek
    arrerney-alhek. Atwerrp-anem arelh-rnem tern ilkwareny-rnem kwaty-warl apetyek.
  cth-cth: Tangmin lah napuinaw tui do hanlah thonae tueng dawkvah, longkha teng e
    tuikhu koe a kalauknaw a kamkawn sak.
  twi-twi: Oduu Nahor kurotia no, ɔmaa yoma no butubutuw abura bi a ɛwɔ hɔ no ho.
    Na onwini adwo a ɛyɛ bere a mmea bɛtow nsu wɔ abura no mu.
  hlt-hlt: Tedae hlaem tue vaengkah tuithan rhoek a caeh tue vaengah kalauk te khopuei
    voel kah tuito tui taengah a kol sak tih,
  tbz-SIM: Ò tùɔ̀kɛ dìì mɔ̀nnì tɛbintɛ dihɛì mɑ̀nku kɛ́duɔ́ nkɛ̀ yòyóbɛ̀ɛ nínkú. Dɛ̀
    do tú kuyuoku nku dikónnɛ́tɑrì mɔ̀nnì.
  msy-2020: An otogha gɨvagha kamelbagh amizɨ me mozir dɨpamɨn nguibamɨn azenan teviba
    apɨrigha apiaghav iti. Kar guaratɨzim, kar amiziba iza dɨpaba tuir dughiam.
  txq-txq: Mateꞌen, ata naa losa kota naa. Boe ma ana no ontan nara hahae aok numa
    kota tatain, deka oe matak esa. Faik naa bobok ena, ndaa no ana feꞌok kara reu
    ndui oe numa oe matak naa.
  aaz-aaz: Ate naan in nnao piut tar antea kota naan in ninin. Rarit in nasnasab in
    bikaes unta sin anbin naan, anpaumaak oe hain es. Oras naan maans ee nmaeb jen.
    Natiꞌ te, bifee muinf ein neman he nkuin oe nbi oe haniꞌ naan.
  azb-azb: Axşam qadınlar su çəkmək üçün çıxdıqları zaman onun dəvələri şəhərin kənarında
    olan su quyusunun yanında dayandı.
  eng-DBY: And he made the camels kneel down outside the city by a well of water,
    at the time of the evening, when the women came out to draw [water].
  hin-2017: और उसने ऊँटों को नगर के बाहर एक कुएँ के पास बैठाया। वह संध्या का समय था,
    जिस समय स्त्रियाँ जल भरने के लिये निकलती हैं।
  wol-KYG: Ba muy jub dëkk ba, daa yésal giléem ya fu dend akub seyaan waxtuw ngoon,
    fekk jigéen ñay génn di rootsi.
  swp-swp: Abo kamela i heturibonodi, eanua murimurina eai goila huana gegesina eai
    maimailahi huiana sisine edi huia pesama bena goila se oi.
  bjr-bjr: Aanai faiqanoo fifiiu fanoo eenee marufanoo aanaaseeuqa nammari sakee maruqoo
    oonu ranau. Oonuree qafoofanoo maqusa adeedi nammari sakee maruqoo oonu reenoo
    miqoo narí kammeerauqa quqasoofaqa mariqau.
  eng-YLT: and he causeth the camels to kneel at the outside of the city, at the well
    of water, at even-time, at the time of the coming out of the women who draw water.
  kne-kne: Idi dinmateng da sin segpan di ili, pinadokmog da din kamel sin dagas di
    obbog ay wadas di. Tan enggay masmasdem yan say oras ay en panaksakdoan di babbabai.
  heg-NTPO: Tiata un lako lius se kota na kon, un nol un unta las teen in kae ka se
    kota la suut ta, dani nol ui in kali mesa. Dedeng na, lelo la hat son, tom nol
    tana-bihata las in laok naus ui se ui in kali na.
  ptu-ptu: Landa'i, iya napatohhom indo unta dio sulibanna kota ma'päsä dio ampe'
    bujum aka kahubemmi, anna biasa wattunnam si lao tumimba baine.
  bzd-NTPO: Mik ie' demi tsi̱net Nahor, eta̱ ká̱ tuirketke. Diwö ekkë ta̱ ká̱ e' alékölpa
    mi'ke di' tsu̱k. E' wösha̱ ta̱ ie' de di' tum biule e' kkömik ta̱ ikameio kéitö
    e̱' tulökse̱r e̱nuk ee̱.
  kwf-kwf: ma kaidaꞋi nia dao ana maꞋe fanoa neꞋeri, nia ka leka mamalo karangia taꞋi
    maꞋe kafo Ꞌilia ana kula neꞋeri, ma nia ka kwatea kamel nia ki kira ka mamalo
    logo. Ana kaidaꞋi neꞋeri na madaꞋafi nia ka koso naꞋa, ma ngwaꞋi kini ana fanoa
    neꞋeri kira leka maꞋi Ꞌuana maꞋe kafo neꞋeri fuana ufi kafoꞋa.
  eng-WYC-2017: And when he had made the camels to rest without the city, beside a
    pit or well of water, in the eventide, in that time in which women be wont to
    go out to draw water,
  eng-WMBB: He made the camels kneel down outside the city by the well of water at
    the time of evening, the time that women go out to draw water.
  spp-spp: U à nɔ wani ke, ka u u ɲwɔhɔɲyi pyi y'á sínni kànhe kàntugo ɲcwòoni là
    ɲwɔ na. Lir'á bɛ̂ ná cyeebii yàkoŋɔ ɲwɔ lùkwuuni i.
  aey-aey: Uqa niji u nui wesu memen uqa Neho uqana taun gesacna wa tutna calen. Odocob
    uqa kamel odadeceb gob qahi bilein. Saen eu caja agena wa wetec saen.
  urd-GVH: उसने ऊँटों को शहर के बाहर कुएँ के पास बिठाया। शाम का वक़्त था जब औरतें
    कुएँ के पास आकर पानी भरती थीं।
  rug-rug: Meke sipu kamo sa vasina, si va habotu gorei sa koasa berukehe pa sadana
    sa vasileana lavata sari na kameli, na ele veluvelu sa popoa na totoso pude vagi
    kolo sari na barikaleqe.
  gaz-gaz: Innis akka gaalawwan sun magaalattiin alatti boolla bishaanii cina jijilbeenfatan
    godhe; yeroon sun gara galgalaa yeroo itti dubartoonni bishaan waraabbachuu baʼan
    ture.
  fra-LSG: Il fit reposer les chameaux sur leurs genoux hors de la ville, près d’un
    puits, au temps du soir, au temps où sortent celles qui vont puiser de l’eau.
  gnn-gnn: Bunananydja ŋayi ŋunhalayi gapumirriŋurana ŋunhi yukurra gapu maŋutji djingaryun,
    galki ŋunhina bäyma bala'mirriŋurana wäŋaŋura, yurru milmitjpana wal'ŋu, galkina
    walalanydja dhäykawurrunydja wäŋgamana marrtji lili gapuwuna dhiṯthu‐dhiṯthunarawu.
  yal-yal: Ɲinbari waxatini, a yi xɔɲinna li naxan gexi taan fari ma. A yi ɲɔgɔmɛne
    rafelen mɛnni. Ɲaxanle yi fama ige badeni na xɔɲinna nan na.
  gum-gum: Incha ciudayu kømøtø, wambiisrø camellosmeran kan pisu pulu tømbønsrøngarubig
    køn isrønrrai, yandø maaben køben, tru srusralmera pi kalrrab werrum uras.
  iou-iou: '@see-verse:GEN.024.010'
  haw-1868: Hookukuli iho la ia i kona mau kamelo mawaho o ke kulanakauhale, ma ka
    luawai, i ke ahiahi, i ka manawa e hele mai ai na wahine e huki wai.
  arb-NAV: وَهُنَاكَ أَنَاخَ الْجِمَالَ خَارِجَ الْمَدِينَةِ عِنْدَ بِئْرِ الْمَاءِ
    وَقْتَ الْمَسَاءِ، فِي مَوْعِدِ خُرُوجِ الْمُسْتَقِيَاتِ مِنَ النِّسَاءِ،
  adz-adz: Arangan iwaꞌ sib da inang da kamir santan yidzaꞌ fagan da igingꞌ ararai
    iruꞌ uts da mpui rafan mingꞌa manaꞌ i gamp igi. Nam inuf sib da sagat sagat gubuꞌ
    gan bada i ranguda mpui.
  ewe-ewe: Ena kposɔawo tsyɔ akɔ anyi ɖe dua godo le vudo aɖe to. Esi ɣe trɔ la, dua
    me nyɔnuwo va nɔ tsi kum.
  eng-LEE: And he made the camels to kneel down without the city by a well of water
    at the time of the evening, at the time that the women go out to draw water.
  dji-dji: Manymak, nguḻi gar-gurriyili gurrbimirri biligi djani yulpili djin gamirrdjini
    ralal wana marrga gapi djin marrgi; ga giḻiwiḻing mala biṯma djapiḏi ngurrinyi
    nguḻi munatjamirri marrga ngunyili gapi djin djuḻuḻupmiyngili marrga maypalpilingiri
    djin ḏirradjigi. Ga ngunukiṉing Abrayamang djamagiṉing yulgungili ralalmirri,
    nguḻikima nyani guḻdjiliban, ga nyanngang kamulpili inydjin buṉḏirrdji rangirri
    ga gaṉḏi inydjin galdirrdjini. Ga waḻirr ngidjirrkngban mungan inydji yirrpini
    kiriny. Yarim ngunung bildjirri bilakiṉing miyilkpili bi djin giri ralalili gapi
    djin marrgi.
  gvn-gvn: '@see-verse:GEN.024.010'
  nna-nna: Warajanga karrpungu, jarurrukartingi, kajarna janukumartaji, jalakarti
    tawunja. Ngapa purlpurlpukarra marnikinyi palanga. Murtingi jurlpi-jurlpi jirnijaninyi
    kamal pala janukumartaji. Palakarti milpanyikinyiyi mirtawarnjarri tawunja jarurrukartingi
    ngapaku mananyaku.
  asm-FB: তাতে তেওঁ নগৰৰ বাহিৰত থকা কুৱাঁৰ ওচৰলৈ গ’ল। তাতে গধূলি সময়ত মহিলাসকল ওলাই
    কুৱাঁৰ পানী তুলিবলৈ সেই ঠাইলৈ আহে। তেওঁ তাতেই উটবোৰক আঠুকঢ়াই বহাই থ’লে।
  sus-A: عِبُرَهِمَ شَ وَلِكّ تٌ مّننِ لِ، عَ نَشَ حْشْمّيٍ رَفٌرٌ تَا قَرِ مَ كْلْنيِ
    ندٍ سّيتِ مَ. نُنمَرٍ تّمُي نَن نُ عَ رَ، فِنّيٍ مِنِمَ يٍ بَدٍ تّمُي نَشّ.
  fra-SBL: Il fit agenouiller les chameaux hors de la ville, près du puits d'eau,
    à l'heure du soir, heure à laquelle les femmes sortent pour puiser de l'eau.
  hbo-hbo: וַיַּבְרֵ֧ךְ הַגְּמַלִּ֛ים מִח֥וּץ לָעִ֖יר אֶל־בְּאֵ֣ר הַמָּ֑יִם לְעֵ֣ת
    עֶ֔רֶב לְעֵ֖ת צֵ֥את הַשֹּׁאֲבֹֽת׃
  shp-NTPO: Ja yonoti jema ochóma nokóketian, moa yametai iká iki. Jatianra iká iki,
    ainbobo onpax bii bokanai. Ja yonotininra, pozo patax jawen camellobo tantimaa
    iki.
  eng-WYCLIFFE: And whanne he hadde maad the camels to reste with out the citee, bisidis
    the pit of watir, in the euentid, in that tyme in which wymmen ben wont to go
    out to drawe watir,
  piu-2006: '@see-verse:GEN.024.010'
  pjt-pjt: Munu tjiḻpi panya paluṟu ankula ankula tawunu nyara palula wirkaṟa kamula
    tjuṯa pupatjunu mina piṯingka itingka tawunungka uṟilta. Ka panya mungartji-mungartji
    ngaṟangi, panya kungkawaṟa tjuṯa waringka minaku pitjapai.
  cwe-cwe: Viyafikile, kawatumbaliza mavindi iwangamiya habehi na disima kunze ya
    dibululu, ikala ichigulogulo, chipindi wanaake wohita kuna disima kudeha mazi.
  bgs-bgs: Tô igdunggù dán sikandin, tuu dán mapun. Tô gó tô oras ka kakangé katô
    mga gabayi ka wayig. Igádding sikandin madani tun ta balun tun ta luwà katô lunsud,
    asta igpapaginawa din tô mga kamelyo din.
  kik-kik: Nayo ĩgĩtũma ngamĩĩra ikome nja ya itũũra hakuhĩ na gĩthima kĩa maaĩ; kwarĩ
    kĩhwaĩ-inĩ rĩrĩa andũ-a-nja maathiiaga gũtaha maaĩ.
  ksr-ksr: Keuma taoŋ seleeŋgeŋ apu roŋa eroti, iikawaa kosianoŋ kameluruta oŋoono
    simiŋgia misigoŋ kemeŋ haamo megi. Weeŋ jaaya kememambaajoŋ ano taonoŋa emba yoŋonoŋ
    apu kosowombaajoŋ apu roŋanoŋ kaka kambaŋgia ii kolooro.
  fra-NCL: Il fit ployer les genoux aux chameaux hors de la ville, près d’un puits,
    vers le soir, à l’heure où les femmes sortent pour puiser de l’eau.
  cek-AK: Nongpatanawk tuidok tue duembang phak naah loe, vangpui tasa bang ih tui
    ohhaih ahmuen ah kaengkuu hrangnawk to taboksak.
  xla-xla: Ya꞉ tame tamila꞉la mo edla woyapame mo alikili dla yú kolomale dla hedlati
    ka꞉mol aliyata medla hedepo hutiyemyaiyo. Amasiyama oloma eye mo edla ha꞉ha꞉lalo
    wola꞉ta yú tilimala pumulumdiyo.
  cuk-cuk: Abraham-e-mai Nacor-neggwebur-magaba modapgu, deun bato neg-sedogualid.
    A-wachigi omegan dii-weenad damalad. Abraham-e-mai moli-yargan-muremalad dia-naba-obunnogega
    sindigar osisad.
  uig-CYR: 'У шәһәрниң сиртидики бир қудуқниң йенида төгилирини чөкүндурди: бу кәчқурун,
    қиз-аялларниң су тартқили чиқидиған чеғи еди.'
  tel-2017: అతడు ఆ పట్టణం బయటే ఉన్న ఒక నీటి బావి దగ్గర తన ఒంటెలను మోకరింప చేశాడు.
    అప్పటికి సాయంత్రం అయింది. ఊరి స్త్రీలు నీళ్ళు తోడుకోడానికి వచ్చే సమయమది.
  hat-BSA: Li te fè chamo yo bese a jenou deyò vil la toupre pwi a nan aswè, nan lè
    ke fanm yo te vin rale dlo.
  kos-kos: Ke el sun acn we, el orala camel uh in muta nu ten sisken lufin kof se
    likin siti sac. In pacl se inge ekela, pacl mutan uh in tuku ut kof.
  hbo-WLC: וַיַּבְרֵ֧ךְ הַגְּמַלִּ֛ים מִח֥וּץ לָעִ֖יר אֶל־בְּאֵ֣ר הַמָּ֑יִם לְעֵ֣ת
    עֶ֔רֶב לְעֵ֖ת צֵ֥את הַשֹּׁאֲבֹֽת׃
  ibo-ibo: O mere ka ịnyịnya kamel ndị ahụ makpuru ala nʼakụkụ olulu mmiri dị nʼazụ
    obodo ahụ. Ọ bụ nʼoge anyasị, oge ụmụ nwanyị ji apụta iseta mmiri nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସନ୍ଧ୍ୟା ବେଳେ, ଯେଉଁ ସମୟରେ କନ୍ୟାଗଣ ଜଳ କାଢ଼ିବାକୁ ଆସନ୍ତି, ସେହି ସମୟରେ
    ସେ ନଗରର ବାହାରେ କୂପ ନିକଟରେ ଓଟମାନଙ୍କୁ ଆଣ୍ଠୋଇ ବସାଇଲା।
  wmt-wmt: '@see-verse:GEN.024.010'
  chk-chk: Iwe, lupwen ewe chon angang a tori ewe leni, a asösöü ekewe kamel lükün
    ewe telinimw ünükün eu chönüttu. Ei otun a tori lekuniol, lupwen fefin ra feito
    pwe repwe üfüf koluk.
  ssd-ssd: Prona sulumba kamel 10 ta saniŋgina le nane tumbraŋ kilimŋge kule burok
    ta tugumŋge mabta kinymba minnaig. Ki butuŋgina le furiram pino kame nane kule
    kunyam prowam bafunaig le
  rop-rop: Bambai na det wekinmen blanga Eibrahem bin kamat langa det springwoda atsaid
    langa det taun, en imbin gibit spel langa ola kemul. Wal imbin gulijap sangodan
    na, en imbin taim blanga ola gel blanga kaman en gajim woda,
  ukr-1871: І поставив верблюди під городом навколїшки коло колодязя водяного надвечір,
    як виходять жінки брати воду.
  eng-AOI: He didn't go straight into the city, he stopped the camels outside at the
    waterhole. He made them sit down and he waited for a while. It was late afternoon.
    At that time the young women who lived in the city used to come to the well to
    get water.
  yon-yon: Wenekore, ye kemo kuu taun bunangka okdobon diambon nongkoboona bumangke
    dibere yiidkiwen. Kuyaron kuu oobnonya, nima ok yuungkok bad winimaib yaron.
  bch-bch: Ado edengada ga kus ta ei iuot toa eoa ta ikado gid kamel ga tidio tieno
    boloma ngan eau ede aea baba, boloma tuangai. Eiua lailai ngan ado imata toa gid
    taine tila ngan ednga eau.
  deu-1951: Da ließ er die Kamele draußen vor der Stadt sich lagern bei einem Wasserbrunnen
    am Abend, zur Zeit, da die Jungfrauen herauszugehen pflegten, um Wasser zu schöpfen.
  eng-JPS: And he made the camels to kneel down without the city by the well of water
    at the time of evening, the time that women go out to draw water.
  ubr-ubr: On an werai on inai dogu sareu mafam gagamin kounai igat mom on camel iyames
    sindas sirouen. On min irabirabi, on an werai jever sigat sareu sitasu mes.
  srp-1865: I pusti kamile da poliježu iza grada kod studenca pred veèe kad izlaze
    graðanke da zahvataju vode;
  lug-lug: Obudde bwe bwawungeera n’atuuka ebweru w’ekibuga n’afukamiza awo eŋŋamira
    okumpi n’oluzzi obudde nga buwungedde abakazi we bagendera okukima amazzi.
  heb-heb: ויברך הגמלים מחוץ לעיר אל באר המים לעת ערב לעת צאת השאבת׃
  ben-IRV: আর সন্ধ্যাবেলায় যে দিনের স্ত্রীলোকের জল তুলতে বের হয়, সেই দিনের তিনি
    নগরের বাইরে কুয়োর কাছে উটদেরকে বসিয়ে রাখলেন
  pan-pan: ਉਸ ਨੌਕਰ ਨੇ ਆਪਣੇ ਊਠਾਂ ਨੂੰ ਨਗਰ ਤੋਂ ਬਾਹਰ ਖੂਹ ਦੇ ਕੋਲ ਬਿਠਾ ਦਿੱਤਾ, ਇਹ ਸ਼ਾਮ ਦਾ
    ਵੇਲਾ ਸੀ ਜਦੋਂ ਇਸਤਰੀਆਂ ਪਾਣੀ ਭਰਨ ਨੂੰ ਨਿੱਕਲਦੀਆਂ ਸਨ।
  mwp-mwp: Kurisipa nuy mangaydhin nuydh nungu kameloepa wal mizin kedha, ‘Apa nithamaw.’
    Thana apiya poeydhan maynu pasinu. Senabi may sey goegathoenu adhal. Goeyga kay
    pawpa aymipa, thana goegathaw yoepkazil ngapa ngukipa.
  mya-JVB: မိန်းမများရေခပ် သော ညဦး ယံအချိန် ၌ ၊ မြို့ ပြင် ရေတွင်း နား မှာ ကုလားအုပ်
    တို့ကို ဝပ် စေပြီးလျှင်၊
  tte-O: Saugana siyawatagili kabo kameli siyakaiyawasili yo siwalo sitalu-miyasio
    waila keli salina mena yanuwane gana mulina mena. Na ilolauko mwa sinesineo ali
    sauga silalau waila legu kaiwena.
  tbg-tbg: Vira kaiqa vaiintivano viviro, vi vatukara aaqaini oruntovaro erovaro viva
    otu namari kaqe vaura tataaqa vaiharo nai kamerinavu vara vataini vaitakero vauvaro
    nahenti namari tuvu kaqeva aumaiquvaro
  hmo-hmo: Ia ginidae neganai, ia ese hanua ena murimuri kahana dekenai kamelo ia
    hatuidia diho ranu guri badinai. Unai be adorahi kahana dekenai, bona hahine be
    ranu utua totona idia mai.
  ata-ata: Mulai xe muxali, la mutaꞌoluneꞌi ta kameli ꞌalai no lexa iou no ale no
    tuala ne sou mitaꞌolu no lia. Anu asou ꞌoloꞌolovoxo mole ta sema aneꞌi sou ineꞌe
    itau lexa.
  nfa-nfa: Nèbhu-nèbhu ka mone ne dꞌai kota èèna. Hèia na ae kabhèsu dènge onta sèra
    ètu sebhe kota èèna, dètu dènge madha èi èci. Na ae èèna dꞌara lodꞌo nihia le,
    ropa ana bhèni-ana bhèni kota èèna mai rara èi ètu madha èi èèna.
  urd-urd: और शाम को जिस वक़्त 'औरतें पानी भरने आती है उस ने उस शहर के बाहर बावली
    के पास ऊँटों को बिठाया।
  rus-SYN: и остановил верблюдов вне города, у колодезя воды, под вечер, в то время,
    когда выходят женщины черпать воду,
  cbt-NTPO: Pa'sápatona', canconpi huachi. Ninano aipiran, yatashirahuaso canconpi.
    Naporo oraquë nano'sa i'sha macapona posoquë huë'sapi. Apraan piyapinënso' camiyoro'sa
    a'na poso pirayan achinotarin.
  bqc-SIM: Kɛ́ à kà we, a tò yiongoↄ kã́mabò lↄ̀ↄ saɛ wɛ̃́nkpɛ. Kɛ́ oosi kɛ̀,
    gↄↄ pↄ́ nↄɛↄ ì bↄlɛ ítↄi,
  tcz-CHONGTHU: Aman sangongsao ho chu twi veina kotong koma khopi pam a akichol sah
    in nilhah langkai ahiphat in numei ho chu twi khai dingin ahung potdoh'un ahi.
  mar-mar: त्याने नगराबाहेरच्या विहिरीजवळ आपले उंट खाली बसवले. ती संध्याकाळ होती,
    त्या वेळी पाणी काढायला स्त्रिया तेथे येत असत.
  tcs-tcs: Wen da bossebant blo Eibram i bin kesem de, em bin meke dem kamal leidaun
    ausaid prom taun klostu lo wan wel wea i gad wata. I bin leit aptanun nau ane
    i bin seimtaim wen ol oman i go ausaid prom taun po teke ol wata.
  soq-soq: Ita me bola sa mampelene ita esa sagala tampe wisene pue kamel dewamono
    aisintone waimoiena. Ipawa rawiwa ioto wimoie sape esa utei.
  qub-qub: Abrahampa uywaynin aywäga siudäpa ñaupancho caycaj yacu pösu ñaupanman
    chayaycur camëlluncunata jamachiran. Chay öraga tardina caran. Chay örami jipashcuna
    aywaj pösupita yacu apaj.
  bqp-bqp: Kũ à kà gwe, à tò lakuminↄ kámma bò lↄ̀gↄↄ sarɛ wɛ̃tɛ kpɛ. Kũ ↄkↄsi kɛ̀,
    gↄrↄ kũ nↄgbɛ̃nↄ dì bↄtɛ í tↄ́,
  hat-hat: Lè aswè rive, li fè chamo yo kouche bò pi ki lòt bò pòtay lavil la. Se
    te lè ti medam yo tè konn vin tire dlo.
  eng-BSB: As evening approached, he made the camels kneel down near the well outside
    the town at the time when the women went out to draw water.
  tod-tod: Seeliai ma ná, é ɲɔmɛiti pilɛni ɲiibiɠa taa ʋoluʋɛ ziɛyeɠei ɠobaʋɛ, kpɔkɔmaʋɛ
    ma ziɛgi zu, yeeɠɛɠalai zu nii anzanuiti ta ɗa ɠula la, ti li ziɛ zaɠazuʋɛ.
  eng-WEBPB: He made the camels kneel down outside the city by the well of water at
    the time of evening, the time that women go out to draw water.
  kbq-kbq: Eri'za ne'mo'ma anantegama vuteno'a, kemori afu'tmina zamazeri zamarena
    rezmantege'za, kinaga a'nemo'za ti nefiza knare rankuma'mofo fegi'a tinkerire
    mani'naze.
  nhe-BL: Quema itlatequipanojca ajsitinemiyaya nechca nopa altepetl, ya pejtoya tzintlayohuaya.
    Huan ipan nopa hora miyac sihuame huan ichpocame hualayayaj atlacuiquij. Huajca
    quinsiyajcajque nopa camellos nechca se ameli,
  bus-bus: Kɛ̀ à kà gwe, à tò lakuminↄ kámma bò lↄ̀gↄ saɛ wɛ́tɛ kpɛɛ. Kɛ̀ uusiɛ kɛ̀,
    gurↄↄ kɛ̀ nↄgbɛ̃nↄ è bↄɛ í tↄ́,
  gub-BL: A'e pe uhem mehe umuapyk kar weimaw kamer wapenàràg rehe wà, 'yzygwar ruwake
    tawhu ruwake wà. Karuketea'i kury. Kuzàgwer a'e pe har ur 'y ipiaromo a'e mehe
    a'e wà.
  eng-DRA: 'And when he had made the camels lie down without the town near a well
    of water in the evening, at the time when women are wont to come out to draw water,
    he said:'
  knf-knf: Wi abanuŋ da, ado ŋnŧaam kë ŋaknoorfën du upën ubeeka kañog pliik. Uwo
    utaakal, ţi wal wi baaţ bajaaŋ bapën kabi pliik.
