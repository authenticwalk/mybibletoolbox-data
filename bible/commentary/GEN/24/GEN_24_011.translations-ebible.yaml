  kan-2017: ಸಾಯಂಕಾಲದಲ್ಲಿ ಸ್ತ್ರೀಯರು ನೀರು ತರುವುದಕ್ಕೆ ಹೋಗುವಾಗ ಅವನು ಊರಿನ ಹೊರಗಡೆ ಬಾವಿಯ
