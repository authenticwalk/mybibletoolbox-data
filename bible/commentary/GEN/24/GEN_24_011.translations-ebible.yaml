verse: GEN.024.011
translations:
  mal-C: പട്ടണത്തിനു പുറത്തുള്ള കിണറ്റിനരികെ അദ്ദേഹം ഒട്ടകങ്ങളെ നിർത്തി; അപ്പോൾ സ്ത്രീകൾ
    വെള്ളം കോരാൻ പുറത്തേക്കു പോകുന്ന സന്ധ്യയോടടുത്ത സമയമായിരുന്നു.
  deu-TKW: Da ließ er die Kamele draußen vor der Stadt bei einem Brunnen sich lagern,
    um die Abendzeit, wo die Weiber herauszukommen pflegen, um Wasser zu schöpfen.
  lin-lin: Tango akomaki kuna, avandisaki bashamo pembeni ya libulu ya mayi, na libanda
    ya engumba. Ezalaki na pokwa, na tango oyo basi babimaka mpo na kotoka mayi.
  cbr-NT: Usai 'itsa nëtë 'ikiani kuantankëx ka Nahor kakë ëma rapasu pain bëbakëxa,
    bëbakëbëbi ka bari xupinbuakëxa. Usai xupibukëbë ka anu 'ikë xanu chipashkamax
    aín chumu bëi 'umpax biti anu uakëxa. Aia ka unikaman anua 'umpax biti rapasu
    bukuxun aín camellokama tantimikin isakëxa,
  eng-LSV: and he causes the camels to kneel at the outside of the city, at the well
    of water, at evening, at the time of the coming out of the women who draw water.
  bmu-bmu: Aŋgota taon yaigepŋe o lömŋi kinöhaŋgö kösutŋe kamelurupŋi al eŋgiiga siminŋini
    mösököba geba luhut meget. Wehön jeŋi gemamgö aiga taongö ambiŋi yeŋön o ubingö
    o lömŋe kaka nalöŋini mi ahök.
  eng-GNV: And he made his camels to lye downe without the citie by a well of water,
    at euentide about the time that the women come out to draw water.
  eng-WEBSTER: 'And he made his camels to kneel down without the city by a well of
    water, at the time of the evening, the time when women go out to draw water:'
  nhw-BL: Quema itequipanojca ajsitinemiyaya nechca nopa altepetl, ya pejtoya tzintlatlayohuiya.
    Huan ipan nopa hora miyac sihuame huan ichpocame hualayayaj atlacuij. Huajca quinsiyajquetzqui
    nopa camellos nechca se ameli,
  swh-ONEN: Akawapigisha ngamia magoti karibu na kisima cha maji nje ya mji, ilikuwa
    inaelekea jioni, wakati ambapo wanawake wanakuja kuteka maji.
  bba-bba: Ye u turɑ wuu ɡen bɔkuɔ u win yooyoosu yiirɑsiɑ su kɑ wɛ̃rɑ dɔkɔ ɡɑɑn bɔkuɔ
    yokɑ, sɑɑ ye tɔn kurɔbɑ rɑ nim tɑkɑm nɛ.
  eng-KJVCPB: And he made his camels to kneel down without the city by a well of water
    at the time of the evening, even the time that women go out to draw water.
  cpy-cpy: Ikanta rareetzimataka nampitsiki, ari otsireniityaanaki, imakoryaakaapaakiri
    ipirapaeni ojeekira nija. Ari okaawoshitapiintari tsinanipaeni.
  mpx-mpx: Sauga i vin, yaka kamel i paveyahol ge hi lomisiyo bilibiliya panuwa tolinaa
    wewel kenken gegelinaa. He iyaka i kokoyavi to, ge yowau wali sauga nok wewel
    wagi kaiwena.
  wbp-wbp: Kuja-jana jirrnganja kutu-jarrija kirri-kirra, ngulangkarluju parlu-pungu
    muljulku. Yalirla muljungka ngulangka-juku-jana kawartawaraju muku nyinanja-yirrarnu.
    Ngulangkanyalpa-jana pardarnu karntakarntakuju kajili yanirni yali-kirra mulju-kurra
    ngapaku maninjaku. Wuraji-kari wuraji-kari kalalu warrarda yanurnu yali-kirra
    mulju-kurra ngapa maninjaku.
  luo-luo: Noketo ngamia onindo piny machiegni gi soko but dala; ne en kar angʼich
    welo, seche mamon dhi umbo.
  meu-meu: Bena adorahi ai, hahine na ranu utu ela negana ai, ia ese kamelo e hahekuredia
    ranu gurina badibadinai, una hanua murimurina kahana ai.
  npi-ULB: त्यसले ऊँटहरूलाई सहरको बाहिर इनारको नजिकै घुँडा टेक्‍न लगायो । त्यो साँझपख
    स्‍त्रीहरू पानी भर्न आउने बेला थियो ।
  yor-yor: ó sì mú àwọn ìbákasẹ náà kúnlẹ̀ nítòsí kànga lẹ́yìn ìlú, ó ti ń di ọwọ́
    ìrọ̀lẹ́ ní àkókò tí àwọn obìnrin máa ń lọ pọn omi.
  emp-NTPO: Wãbʌrʌd̶e Naco puru caita baido juebada uria corod̶ama jũẽne wãsia. Quewara
    jũẽna bẽrã dji nezocaba cameyora ʌ̃nãũnamãrẽã egode chũmebigasia. Maʌ̃ne wẽrãrãra
    baido jued̶e zesesid̶aa ãdjia ewariza obada quĩrãca.
  ind-ind: Setibanya di sana, dia menyuruh unta-unta itu duduk di dekat sebuah mata
    air di luar kota. Saat itu, hari sudah sore dan tiba waktunya perempuan-perempuan
    di kota itu datang ke sumur untuk menimba air.
  pes-OPCB: وقتی به مقصد رسید، شترها را در خارج شهر، در کنار چاه آبی خوابانید. نزدیک
    غروب که زنان برای کشیدن آب به سر چاه می‌آمدند،
  ssx-ssx: Kutupa ipiki mo daoni hama nane opolo puata꞉ mo kemelo manuta꞉ mo daonina꞉
    naku ikali tea꞉na꞉ tumiki yotuao pitina꞉ leekeme. Kotota꞉ nate pambolo pulu haena꞉ta꞉
    wanda꞉wekima꞉ ikali nolo a꞉pa꞉tiki pimiki nate yekeme.
  lcm-lcm: Au, kala serei si dim ang e ngising i mimierokot na kamela ausai e iang.
    Kana keve kamel kipo matung kokoai asi kari inum. Katalapo pasal ani ka marmarip
    tenei ngelik na ri kavulik i mimierokot ang kime kakap.
  aer-aer: Kele re apmere ikwere itweke anteme irreke nthenhele-arle Nahor aneke ikwere-werne
    re ngkernelhemele kamule areye ltyerretyeke arrerneke kwatye ngentye apmere akweke
    itepele. Kele angwerrele anthurre anteme, arelhe awenke urrpetye apetyeke apmere
    angathenge-ntyele kwatye itne akwetethe inepineme ikwere-werne.
  tgl-ULB: Pinaluhod niya ang mga kamelyo sa gilid ng balon ng tubig sa labas ng siyudad.
    Gabi na iyon, ang oras na lumalabas ang mga babae upang sumalok ng tubig.
  nop-nop: Usuwaaŋ kale kamele heki ime bom niŋ mebiyeŋ yokwet wapum gagayeŋ uŋgoŋ
    yameune lemila fooŋ ikiŋ. Ala woŋ adi tebele tamwoidi ime gigit yawagiŋ nai ginaŋ
    usawaaŋ yakiŋ.
  kca-kca: Йӑм хўв мӑнман, ԓўв йэтна пеԓа йик ўты мўв ўс пўӈәԓән, вош кимәԓән, верблюдԓаԓ
    иԓ ԓойәԓттәсԓы, щи пŏрайән, хун нэӈәт йик аԓтты йŏхтыԓыԓәт,
  cbu-NT: Ambshat káyaranllu, apusarit maamchu, zapishsha zar pukamchu kusarangiya.
    Anshurisha yaktanung chapung, kungunung tipashinung kuxineerteeramach ashiranganaya,
    kameechurini yansakamchusina. Ashin kiz kungoo tipakatu kuseemach ashku ashinutam
    zari.
  hui-hui: Horo dewaore puabo halu alendo hayagola iba hambu ngoai haga mbira winiyagoria
    anda puwa ibunaga nogo kamele biaru mo palia howa berene. Alendo ogonidagua haragola
    walime iba hambu ibaga winiyago.
  wrs-wrs: Phonamba, kembellava saivnamoa, di peilla tovalpra aevulthana. Os phona
    makokonam, nonamba ungevliva pomba aihalv vevna.
  mya-mya: ထို​အ​ရပ်​သို့​ရောက်​သော်​သူ​သည်​မြို့​ပြင်​ရှိ ရေ​တွင်း​အ​နီး​တွင် ကု​လား​အုတ်​များ​ကို​ဝပ်
    ချ​စေ​၏။ ထို​အ​ချိန်​သည်​ကား​မြို့​တွင်း​မှ​အမျိုး သမီး​များ​ထွက်​၍​ရေ​ခပ်​ရန်​လာ​သော​ည​နေ
    ချမ်း​အ​ချိန်​ဖြစ်​သ​တည်း။-
  cbi-NTPO: Tsejtu bene malutala tiba kiikemu chachi yumaa dekependu' kakensha juntsa
    pebulu avindala vijimi, matyu supula pi kas neneinu uwatala, tsejtu pi pusu kelunu
    kameyulanu detelengaakaake'
  bod-N: ས་མ་རུབ་སྔོན༌ལ། བུ་མོ་རྣམས་ཆུ་འཁུར་དུ་འགྲོ་བའི་དུས༌སུ། གཡོག་པོས་རྔ་མོང་རྣམས་གྲོང་ཁྱེར་ཕྱི་རོལ་གྱི་ཁྲོན་པ་ཞིག་གི་ཉེ་སར་འདུག་ཏུ་བཅུག༌གོ
    །
  wsk-wsk: Ale nama wonong nung te aratam, bare watingi yu mutim duap te camel nunga
    awuram se dagiman nonoman sapawakasan. Umu bainga ningi, se imet nunga yu utua
    ko tom tala.
  kkl-kkl: Piogti ae sinag kelabo mag tel alamekag, “Pham unta taneko tektek eplamik,”
    aro mag sembe so'o wailbaekag aneko tektek eplamog.
  sna-sna: Akaita kuti ngamera dzipfugame pasi pedyo netsime raiva kunze kweguta;
    kwakanga kwava kudoka, nguva yaibuda vakadzi kundochera mvura.
  spa-BLM: Hizo que los camellos se arrodillaran fuera de la ciudad, junto al pozo
    de agua, a la hora del atardecer, la hora en que las mujeres salen a sacar agua.
  beu-beu: Angmuse Abraham emalea angu ila bendar angu mi. Ana eunta ang naung emangpi
    metma bendar eadil mi, jar eng nu ue angu abung miari. Ved baa angu adana, nehe
    jangu kaneng ang naung ini hoa jar eng angu mi jar iihi.
  cac-cac: Ayic ix c'och vin̈ checab' d'a stiel chon̈ab' chi', yic vanxo sq'uic'b'i,
    ix yic' yip vin̈ yed' noc' camello d'a sti' jun a' uc'b'ila'. A d'a jun hora chi'
    tz'ec' eb' ix cob'estac yic' yaal.
  swh-ULB: Akawapigisha magoti ngamia nje ya mji karibu na kisima cha maji. Ilikuwa
    jioni wakati ambao wanawake huenda kuchota maji.
  bel-bel: і спыніў вярблюдаў па-за горадам, каля калодзежа вады, пад вечар, у той
    час, калі прыходзяць жанчыны чэрпаць ваду,
  deu-ELBBK: Und er ließ die Kamele draußen vor der Stadt niederknien beim Wasserbrunnen,
    zur Abendzeit, zur Zeit, da die Schöpferinnen herauskommen.
  mbb-OT: Impeleku zin is menge kemilyu ziyà te uvey te kalut he ǥawas te inged. Mahapun
    en dutun he iyan uras he edsekezu is menge vahi.
  msc-msc: A se mɛn kɛni ye, a ka ɲɔɔmɛilu lala kɔlɔn da la so kɔkan. A donda wura
    da le fɛ, musoilu ye wala ji ta diya kɔlɔn da la waati mɛn dɔ.
  mal-2015: 'വൈകുന്നേരം സ്ത്രീകൾ വെള്ളം കോരുവാൻ വരുന്ന സമയത്തു അവൻ ഒട്ടകങ്ങളെ പട്ടണത്തിന്നു
    പുറത്തു ഒരു കിണറ്റിന്നരികെ നിറുത്തി പറഞ്ഞതെന്തെന്നാൽ:'
  tuo-NT: Abrahãrẽ daꞌracoꞌtegʉ ti macã sumuto ejari cura, naꞌiqueꞌaro weecaro niwʉ̃.
    Ti horata numia aco waarã waꞌacãrã niwã. Cʉ̃ peꞌe cameyoare aco waari pe tiro
    soodutigʉ cũucʉ niwĩ.
  gup-gup: Wanjh kuberrkkah kore kumekbe kubolkkimuk kaluk kore boyoy kunngad birrihbomangi,
    nungka benmarnbom camel birribarddurrukkulhdi. Wanjh dungkedjelkminj bu daluk
    birrimrey birribomangi.
  met-met: Sok, baing libu kameldi dikinu haxek mana lang banggumina longga rubunia.
    Bungbung baing. Xaidap maxanoa haingdi dila ba duxu lang.
  gvs-gvs: Siketoiya, siketoiya, sisowóduwo asayana ina doelu goi, e kameri silovinaedi
    bego sivatugúyala siwaiwasi. Moe bogina lavilavi, e vevina adi tuta bwae sitegatega.
  rmc-rmc: A mukľa le ťaven te pašľol anglo foros paš e chaňig. Oda sas ke račate,
    andre ajso časos, kana o džuvľa peske furt džanas te cirdel paňi.
  nlg-nlg: Gaia te sara nulavi tana bebete ni komu lilighina na tuvu, me talugonira
    na camel mara aheahe igaa. Me sara tua na bona tara horu ni heo beti na lei vaivine
    tana tuvu.
  dgr-DOGNT: Kǫ̀ta gà nıwà-lea nììtła ekò tıts'aàdìıcho tık'è gòɂǫǫ gà dèè k'e nàgògı̨ı̨hgè
    agǫ̀ǫ̀là. Xèhts'ǫ̀ agodaadee ekìıyeè k'e ts'èko tı gìhchı ha nìkw'o.
  pes-OPV: وبه وقت عصر، هنگامی که زنان برای کشیدن آب بیرون می‌آمدند، شتران خود را
    در خارج شهر، برلب چاه آب خوابانید.
  ron-1924: А лэсат кэмилеле сэ се одихняскэ, ын ӂенункь, афарэ дин четате, лынгэ
    о фынтынэ. Ера сяра, пе время кынд ес фемеиле сэ скоатэ апэ.
  ben-OBCV: তিনি নগরের বাইরে অবস্থিত একটি কুয়োর কাছে উটগুলিকে নতজানু করে বসালেন;
    তখন প্রায় সন্ধ্যা ঘনিয়ে আসছিল, যে সময় মহিলারা কুয়ো থেকে জল তুলতে যায়।
  lex-lex: La hande, dewade nhi' pa ontani re rrena la leta to'orni, la'a gera id
    onni, la'a lera lia'ani, la'pa patke'a re rlergot pa rla rtip gera.
  rgu-rgu: Mateꞌe oe na, ata a losa kota ria. Basa de, ana fee onta nara hahae reuꞌ
    kota a suu na, naneneaꞌ no oe dodoluꞌ esa. Fai ria ledo a nai daeꞌ so, naraa no
    ana fetoꞌ ara reu dolu oe nai oe dodoluꞌ ria.
  som-som: Awrtiina wuxuu tu'iyey meel magaalada dibaddeeda ah oo ceelka biyaha agtiisa
    ah kolkay galabtii ahayd, marka dumarku biyo dhaansiga u soo baxaan.
  lat-VUC: 'Cumque camelos fecisset accumbere extra oppidum juxta puteum aquæ vespere,
    tempore quo solent mulieres egredi ad hauriendam aquam, dixit:'
  aoi-aoi: Nara nakina kin-awiyebena ambaka arrawu-wa umba numurndaku-ngwanjajuma
    amurndakakina kamila errekba-manja ngawa emedirra-manja akungwa. Numurndak-ambarrija
    amurndakakina kembirra kamila akwa nu-ngwanja n-embirrarina ambaka. Biya na-larruwurada
    arakba. Akini-yada ngawa aburraja wurruminakina angalya wurradidiyara nawurrak-alilikenuma
    yenjerrikina akinu-wa emedirra akungwa.
  eng-ASVBT: And he made the camels to kneel down without the city by the well of
    water at the time of evening, the time that women go out to draw water.
  mna-mna: mi rorou, to keteene su yok touŋana ta imbot igarau kar. Kar tana ka moori
    bizin, rorou to tilala be tise kan yok isu tana.
  ita-1885: 'E, fatti posare in su le ginocchia i cammelli fuor della città, presso
    ad un pozzo d''acqua, in su la sera, al tempo ch''escono fuori quelle che vanno
    ad attigner l''acqua, disse:'
  eng-LXXUP: And he rested his camels without the city by the well of water toward
    evening, when damsels go forth to draw water.
  eng-ULB: He made the camels kneel down outside the city by the well of water. It
    was evening, the time that women go out to draw water.
  spa-VBL: Al llegar en la noche, hizo que los camellos se arrodillaran junto a un
    fuente que estaba a las afueras de la ciudad. Esta era la hora en que las mujeres
    salían a buscar agua.
  fra-_FOB: Et il fit reposer les chameaux sur leurs genoux hors de la ville, près
    d'un puits d'eau, vers le soir, à l'heure où sortent celles qui vont puiser de
    l'eau.
  mal-mal: 'വൈകുന്നേരം സ്ത്രീകൾ വെള്ളംകോരുവാൻ വരുന്ന സമയത്ത് അവൻ ഒട്ടകങ്ങളെ പട്ടണത്തിന്
    പുറത്ത് ഒരു കിണറിനരികെ നിർത്തി ഇപ്രകാരം പറഞ്ഞു:'
  urd-GVR: Us ne ūṅṭoṅ ko shahr ke bāhar kueṅ ke pās biṭhāyā. Shām kā waqt thā jab
    aurateṅ kueṅ ke pās ā kar pānī bhartī thīṅ.
  suz-BL: मिनु मेकेर जाक्‍दीश्‍शा, नाक्‍नाक्‍दो मीश मुरपुकी ब्‍वाक्‍कु दिथ जाक्‍ची
    ना, सहर मओव़थु, दलओंठपुकी इनार आ नेक्‍था नाइक्‍पदा बाक्‍त।
  ita-1927: 'E, fatti riposare sulle ginocchia i cammelli fuori della città presso
    a un pozzo d’acqua, verso sera, all’ora in cui le donne escono ad attinger acqua,
    disse:'
  ckb-ckb: دەمەو ئێوارە ئەو کاتەی کچەکان دەهاتنە دەرەوە بۆ ئاوکێشان، لە دەرەوەی شارۆچکەکە،
    لەلای بیرێک وشترەکانی خست.
  eng-BBE: And he made the camels take their rest outside the town by the water-spring
    in the evening, at the time when the women came to get water.
  crx-NTPO: '''Ink''ez nyo keyoh whughu ninya whe tadiz''ai, too k''et whuz''ai, ''et
    nyoo camel dugwut ts''i be ''et nebuninla, ''owhuya whudizulh ''et ts''ekoo too
    huhudilh'
  kan-OKCV: ಆಗ ಸ್ತ್ರೀಯರು ನೀರು ತರಲು ಬರುವ ಸಂಜೆಯ ಸಮಯವಾಗಿತ್ತು. ಅವನು ಪಟ್ಟಣದ ಹೊರಗೆ ನೀರಿನ
    ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ಒಂಟೆಗಳನ್ನು ಮಲಗಿಸಿದನು.
  bbb-bbb: Fune vakuma sidove ivuake irifo do bu mako ijia jiavo ijia kekei. Areme
    fune fanu kamero fuone ijene ijia unia bu naoko fu ijia fine. Ro maza ije fune
    ve jiaema bara bune do jiake ruadufuo ijia fu ijia fine.
  tam-2017: 'ஊருக்குப் வெளியே ஒரு கிணற்றினருகில், தண்ணீர் இறைக்க பெண்கள் வருகிற சாயங்கால
