  arb-NAV: ثُمَّ خَرَرْتُ وَسَجَدْتُ وَبَارَكْتُ الرَّبَّ إِلَهَ مَوْلايَ إِبْرَاهِيمَ
    الَّذِي هَدَانِي فِي الطَّرِيقِ الْقَوِيمِ لِآخُذَ ابْنَةَ أَخِي سَيِّدِي لابْنِهِ.
  adz-adz: da dzi idzaꞌ fagangꞌ da dzi tauf marangꞌ iruꞌ intap da dzi tsarif Yawe,
