    meines Herrn Abraham, der mich den rechten Weg geführt hat, daß ich seinem Sohn
    die Tochter nehme des Bruders meines Herrn.
  ntj-ntj: Palunyalu-rna kata pupakatirralpi Mama Kuurrnga marninypungu, tjiinya ngayuku
    puurrpa Yayipuramalu pupakatirra marninypungkupayi, palunyanya. Tjiinya-rni tjurrkurltu
    katingu ngayuku puurrku yungarrapirtikutu. Nyangka-rna kungka ngurrirnu ngayuku
    puurrku katjalu yarltitjaku.
  row-row: Boe ma, au beꞌutee neu Lamatualain ae, ‘Koa-kio Lamatualain! Lamatualain
    soi dalaꞌ fee au, de undaa o malangga Abraham bobꞌonggi nara sia ia. Ma au o undaa
    o mana nae dadꞌi malangga soruꞌ a sao na boe.’
  kan-2017: ಅದನ್ನು ಕೇಳಿ ನಾನು ಆಕೆಯ ಮೂಗಿಗೆ ಮೂಗುತಿಯನ್ನೂ ಕೈಗಳಿಗೆ ಬಳೆಗಳನ್ನೂ ಇಟ್ಟು ನನ್ನ
    ದಣಿಯಾದ ಅಬ್ರಹಾಮನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ತಲೆಬಾಗಿ ನಮಸ್ಕರಿಸಿ ಆತನು ನನ್ನ ದಣಿಯ ಮಗನಿಗೋಸ್ಕರ ಅವನ
    ತಮ್ಮನ ಮಗಳನ್ನೇ ತೆಗೆದುಕೊಳ್ಳುವಂತೆ ನನ್ನನ್ನು ಸತ್ಯದ ದಾರಿಯಲ್ಲಿ ಕರೆದುಕೊಂಡು ಬಂದುದಕ್ಕಾಗಿ
    ಆತನನ್ನು ಕೊಂಡಾಡಿದನು.
  ena-ena: La hali lɨbuhɨlavɨla cɨhu Asɨ Iaue dɨ ibi mɨŋaiahɨben aba mɨgalɨfɨlɨbavɨla
    abin uami. Viaŋ Asɨ Iaue dɨ ibi mɨŋaiahin aba abin uami. Iadɨ manɨgali agadɨ Asɨ
    agaŋ iadɨ via neŋ vave aba abin uami. Iadɨ manɨgali Ebɨlam dɨ imanu agadɨ ulaŋ
    hɨvɨ vave aba abin uami. Lɨci viaŋ nudɨ ajinu dɨ via uben aba abin uami. Via ulɨŋ
    iadɨ manɨgali agadɨ ninaŋ agaŋ nudɨ sabibali aba abin uami.
  tgo-tgo: amba ya ronja e ghegheŋgu vuvuye na ya kururu weya Giya Loi. E mbaŋako
    iyako ya taraweŋa Giya Loi, wo giya Eibraham le Loi, kaiwae menda i vaŋgughɨdaghɨdaŋgo
    weya wo giyako ghaghae ghambae, na e gheuu tɨne ya vaŋgwa nariyeko levowe.
  yap-yap: Mu gu ragbug nggu meybil ngak SOMOL, mu gu pining e sorok ngak, ni SOMOL
    ni ir fare Got ko masta rog i Abraham, ni ir e ke pow’iyeg nrib fel’ rogon i yib
    ngak be’ nib mo’on ni walagen e masta rog, ko gin ni kug pir’eg riy ba rugod ni
    fak ni nge le’ay fare pagel ni fak e masta rog.
  tet-tet: Hotu, haꞌu kloꞌu-sudur baa Maromak kaꞌak, ‘Tonu-kaboot Naꞌi Maromak! Tan
    Naꞌi Maromak loke dalan baa haꞌu tiꞌan, toꞌo haꞌu kbele kasoru haꞌukaan ulun Abraham
    familin sia iha neꞌe. Haꞌu moos bele kasoru haꞌukaan ulun oan Isak sasudin.’
  hlt-MCSB: Te phoeiah ka buluk tih BOEIPA te ka bawk vaengah, “Ka boei kah a manuca
    canu te a capa ham aka lo la oltak longpuei ah kai aka mawt ka boei Abraham kah
    BOEIPA Pathen te ka uem.
  mdy-ETH: ዬካፓ ጉምዓቲ ዚጊ ናንጊና ናንጋ ጎዳ ካኣሽካዖ፥ ታ ጎዳሢ ዓብራሃሜኮ ጎዳ ማዔ ፆኦዛሢ ታኣኒ ጋላቴኔ፤ ዓይጎሮ ጌዔቶ
    ታ ጎዳሢኮ ናኣዚም ማቾ ማዓንዳ ላኣሊ ታ ዴንቄ ቤዞ፥ ታ ጎዳሢኮ ዒሾ ማኣሪ ፒዜ ማዔ ጎይሢና ዔኪ ሙኬሢ ታና ዒዛኬ።
  twi-ASANTE: Afei, mebɔɔ me mu ase sɔree Awurade. Mekamfoo Awurade a ɔyɛ me wura,
    Abraham Onyankopɔn, a wadi mʼanim de me afa ɛkwan pa so, ama manya me wura nuabarima
    nana aware ama ne babarima no.
  bhl-bhl: Yawe Sunbin-Got em mit katin bukbuk angeko, kalfong so gatak wakas angeko,
    nakalem kamok Abalakam em Sunbin-Got Yawe em wiin fian daolewsi te. Nimtew angom?
    E nelo nakalem kamok Abalakam em ning em mulkon um dim nemde telese kasike. Kame,
    ne ulo Abalakam em min Aisak elo kulok angomi, wamde toloki te. Wamde telii, e
    ulo fein kuloke te.
  con-NTPO: Afepa gi ccaru dyaipa Na'su Chigama iñajan. Nane ña na'su Abraham Na'su
    Chiga Quitsama gi ñotsse afa tise ñama isi tansintsse ña na'su antiandeccunga
    jipa tsa'su pushesuma tise dutssi'yembe angaya'pa.
  eng-WEBU: I bowed my head, and worshiped the LORD, and blessed the LORD, the God
    of my master Abraham, who had led me in the right way to take my master’s brother’s
    daughter for his son.
  bnp-bnp: A lolu puru a kavurikea e BAKOVI DAGI, a Vure na matakari nau e Abraham,
    a vuhuna i vakasiri iau vona a dala kamumu, a bolea vona a ngatavine na kabu na
    matakari nau, ge girihine tuna.
  wal-wal: Hegaappe guyyiyan taani gulbbatada, GODAAYYO goinnaas; taani GODAA, ta
    godaa Abrahaama Xoossaa, ta godaa ishaa na7aa na7iyo a na7aassi ekkanau tana likke
    ogiyaa kaalettidaagaa galatais.
  mgh-mgh: ni kahoromela vathi kinlapelaka nuunsukuru Mwaneene Nluku, Nluku a nkunyaka
    Aparahamu, kiveleenle iphiro yomaana wiira koonkuse mwana a alokwawe nkunya aka
    wiira anthele mwanawe.
  acu-NT: 'Tura Apu Yus wi jintá wekaamurnasha yainkau asamtai, tura apuru yachí tirangki
    Isaacka nuwari at tusa nekamtikrau asamtai, apuru Abrahama Yusrin maaketai titasan
    tikishman: Apu Yus, nekasam pengkeraitme, timiajai.'
  spa-PDDPT: E hice reverencia, me postré ante Yavé. Bendije a Yavé, ʼElohim de mi
    ʼadón Abraham, Quien me condujo por camino recto a fin de tomar a la hija del
    hermano de mi ʼadón para su hijo.
  gun-gun: Ha'e vy xerenapy'ã re aĩ vy ambojerovia Senhor. Xema'endu'a porã Senhor
    xepatõ Abraão “Xeruete” he'ia va'e re, mba'eta tape ha'evea rupi xerereko rire,
    xepatõ retarã rajy ae ajou aguã rami ta'y ra'yxyrã.
  agu-BL: Nintzun nchincu' mejloktz tan c'u'laje'n Ryos. Ja wak' ink'ajsbil tetz Kataj,
    yi Ryosil wajcaw Abraham, tantu' yi sbejnin nchinsaj tcy'al tzone'j tan joyle'n
    jun xun tetz txkel yi cy'ajl i', ẍchixo'lu' yi e'u' xonl kawutzile'n Abraham.
  eng-PEV: Then I got down on my knees and put my face near the ground, to thank God
    and show him respect. I said, ‘Yahweh, you are really great. You are the God of
    my boss Abraham. You brought me straight here to Abraham’s relatives, so that
    I can get a wife for Abraham’s son.’”
  ilo-ULB: Kalpasanna, nagkurnoak ket nagdaydayawak kenni Yahweh, indaydayawko ni
    Yahweh a Dios ti apok a ni Abraham, nga isu iti nangidalan kaniak iti umno a dalan
    tapno masarakak ti anak dagiti kabagian ti amongko para iti anakna.
  kpg-kpg: Gei au ga dogoduli gi lala ga daumaha gi Dimaadua. Au e hagaamu Dimaadua
    go di God o dogu dagi go Abraham dela ne lahi haga huudonu au gi nia gau o dogu
    dagi, dela gu gidee au tama ahina ang gi tama daane o dogu dagi.
  uig-ARA: ئاندىن ئېڭىشىپ پەرۋەردىگارغا سەجدە قىلدىم؛ خوجامنىڭ قېرىندىشىنىڭ قىزىنى
    ئۇنىڭ ئوغلى ئۈچۈن ئېلىپ كېتىشكە مېنىڭ يولۇمنى ئوڭ قىلغىنى ئۈچۈن، خوجامنىڭ خۇداسى
    بولغان پەرۋەردىگارغا ھەمدۇسانا ئېيتتىم.
  bsp-bsp: K'intontnɛnɛ Kanu Kəpɔŋ, k'iyekyekəs ki, Kanu ka wəbɛ kem Abraham, nkɛ
    kəsol' em kədelɛk wan ka wɛŋc idesɔŋ kɔ Isiyaka wan ka nkɔn Abraham mɔ.
  bps-bps: Na lkuad agu, du mangamfù agu di Dwata i Amu. Dmayen agu Dwata i Amu, Dwata
    i amugu Abraham, du nalakan agu di glut dalan, du fye salu agu dini, du nwègu
    fù i flanek amugu, du nimò yaan i tingaan.
  mbs-mbs: Limongken a aw migsimba a diyà te Timanem. Induyun ko se Timanem egseligan
    te amo ko si Abraham, so inelladan a din amon mekepantek a dini mengabat te apò
    bayi te kedowa te amo ko pengognanen te batà din meama.
  tof-tof: Ka wakósingül nülkamüla, singül tüp elkomóla, Lodón we ótók namüla. Ka
    Lodón yagüra, kürü wirri pam Eibrra-amón God, kürü nótó kolngomóle dümdüm kwatana
    kürü wirri paman zoretan óp bobat apadóm Eibrra-amón siman olomankü.
  sus-sus: N naxa n igoro bɔxi ma Alatala bɛ. N naxa n marigi Iburahima Marigi Alatala
    tantu, barima a bara n xun ti n marigi xunya xa di ginɛma ra, n xa a futi a xa
    di bɛ.
  pon-2006: Ngehi eri kelehpwikihdi oh kaudokiong KAUN-O. I kapinga KAUN-O, Koht en
    ei soumas Eipraam, me ketin kahluwaiedohng rehn rien ei soumaso, wasa I diarehr
    ie en nein ei soumaso pwutak eh pwoud.
  jae-jae: Go aê gawec ma aoc gêôc Apômtau ma kalambiŋ Apômtau, ŋoc ŋatau Abraham
    nê Anôtô, taŋ gêwê aê kasa intêna solop e katap ŋoc ŋataunê lasinê latuo sa kêtu
    ênê latuŋa.
  ksd-ksd: Iau bura rururu ma iau lotu tadav ra Luluai, ma iau pite pa ra Luluai,
    a God kai kaugu luluai Abaraam,, nina i ga lue rap iau ta ra takodo na nga, upi
    ina pilak pa natu i ra tura i kaugu luluai, upi na taule natuna.
  tur-YTC: Başımı eğip Yahve’ye tapındım ve efendim Avraham’ın Tanrısı Yahve’yi yücelttim.
  bel-N: I я схіліўся, і пакланіўся ГОСПАДУ, і дабраславіў ГОСПАДА, Бога пана майго
    Абрагама, Які прывёў мяне шляхам праўды, каб узяў я дачку брата пана майго для
    сына ягонага.
  grc-BRENT: Καὶ εὐδοκήσας προσεκύνησα τῷ Κυρίῳ, καὶ εὐλόγησα Κύριον τὸν Θεὸν τοῦ
    κυρίου μου Ἁβραὰμ, ὃς εὐώδωσέ με ἐν ὁδῷ ἀληθείας λαβεῖν τὴν θυγατέρα τοῦ ἀδελφοῦ
    τοῦ κυρίου μου τῷ υἱῷ αὐτοῦ.
  ind-AYT: Lalu, aku menundukkan kepalaku dan menyembah TUHAN. Aku memuji TUHAN, Allah
    tuanku, Abraham, yang telah membawaku ke jalan yang benar untuk bertemu dengan
    anak perempuan dari saudara tuanku untuk anak laki-lakinya.
  lid-lid: Ano jo aluh i andri ma atudun Laban. Jo asore Laban, Kindrei ta Abraham,
    ta iy badeh tiyani jo eme amwenen ta nadu tubu, nadu tine Abraham ta iy udu nadum.
  eng-NNA: God showed me the wife for Isaac from my master's own relatives. Therefore
    I bowed face downwards, I worshipped God, I said to him, 'Thank you. You have
    helped me.'
  nya-nya: kenaka ndinawerama pansi ndi kupembedza Yehova. Ndipo ndinatamanda Yehova,
    Mulungu wa mbuye wanga Abrahamu, amene anandilondolera mokhulupirika njira yanga.
    Iye wandifikitsa kwa mʼbale wake kumene ndapezera mbeta mwana wa mbuye wanga.
  hrv-hrv: Duboko se naklonim i štovanje Jahvi iskažem te blagoslovim Jahvu, Boga
    gospodara moga, koji me vodio pravim putem da uzmem kćer brata moga gospodara
    njegovu sinu.
  mps-mps: Tama eno kidu sugunama, te eno Yawebolo lotu po wali. Tama eno Yawe nogi
    ugwaba sali, te eno genuai bidi Abrahamgo God. Agai te ena genuai bidi aga amago
    hanigo beba dolo ena odasa asai. Tama eno te wegi ogwa we gegali, te eno genuai
    bidigo ogwago sabo we sualio, te eno genuai bidi aga amago ogwago wegi dao.
  llg-llg: Boe ma, au akatele fo akaluku-akatele neu Lamatuak, ae, ‘Kokoa-kikiok neu
    Lamatuak! MANETUALAIN Ana soi dalak fee au, de losa au atonggo akandoon ua malangga
    Abraham bobonggin nai ia. Ma au atonggo akandoo ua inanak, fo sangga manadaꞌdik
    neu au malangga muling Isak saon.’
  tpi-tpi: Na mi brukim skru na putim pes i go daun long graun na mi lotu long Bikpela.
    Na mi litimapim nem bilong God, Bikpela bilong bikman bilong mi, Abraham. Em i
    bin bringim mi i kam stret long haus bilong brata bilong bikman bilong mi. Na
    bai mi inap kisim pikinini meri bilong en bilong maritim pikinini bilong bikman
    bilong mi.
  dan-1931: 'og jeg bøjede mig og tilbad HERREN, og jeg lovede HERREN, min Herre Abrahams
    Gud, som havde ført mig den rigtige Vej, så jeg: kunde tage min Herres Broderdatter
    til hans Søn!'
  vie-OVCB: Tôi cúi đầu thờ phượng Chúa Hằng Hữu và ca ngợi Chân Thần của chủ tôi,
    Áp-ra-ham, vì Ngài đã hướng dẫn tôi đi đúng đường, để cưới con gái ông về cho
    con trai chủ tôi.
  lbk-lbk: Sak et nenyongyong ay nenchayaw ken Dios Apo, ay Dios Abraham ay nenfaa
    ken sak-en. Chinayawko siya ay nangipango ken sak-en isnan afong nan aag-in nan
    apok ay nangchanak isnan magmagkit ay asaw-en nan anak nan apok.
  guj-2017: અને મેં સાષ્ટાંગ દંડવત પ્રણામ કરીને ઈશ્વરની આરાધના કરી અને મારા માલિક
    ઇબ્રાહિમના ઈશ્વર, જેમણે તેના દીકરાને સારુ મારા માલિકનાં સ્વજનોમાંથી કન્યા લેવા
    માટે મને સાચા માર્ગે દોરી લાવ્યા હતા તેમની સ્તુતિ કરી.
  byr-byr: '@see-verse:GEN.024.047'
  awx-awx: Tikengä sopäsopä puke, dämäna kepkätan täpu temäke, Yawele tumuk tahat.
    Towiknga Abrahamde Anätu uläpäle uman yatängenat, inale itä towikngale daknotnäle
    yäpa nätä towikngale wawakge täku imitde nanitäkapuk,” yang yakut.
  pon-2006A: Ngehi eri kelehpwikihdi oh kaudokiong KAUN-O. I kapinga KAUN-O, Koht
    en ei soumas Eipraam, me ketin kahluwaiedohng rehn rien ei soumaso, wasa I diarehr
    ie en nein ei soumaso pwutak eh pwoud.
  por-BRBSL: Inclinei minha cabeça e adorei Javé, e abençoei Javé, o Deus de meu mestre
    Abraão, que me havia conduzido da maneira correta para tomar a filha do irmão
    de meu mestre para seu filho.
  aly-aly: '@see-verse:GEN.024.047'
  cth-cth: Ka lûsaling laihoi BAWIPA hah ka bawk teh, ka bawipa Abraham e BAWIPA Cathut,
    ka bawipa e a nawngha e canu, a capa hane a yu paluen pouh hane lamkatang dawk
    na kahrawikung hah ka pholen.
  twi-twi: Afei, mebɔɔ me mu ase sɔree Awurade. Mekamfoo Awurade a ɔyɛ me wura, Abraham
    Nyankopɔn, a wadi mʼanim de me afa ɔkwan pa so, ama manya me wura nuabarima nena
    aware ama ne babarima no.
  hlt-hlt: Te phoeiah ka buluk tih BOEIPA te ka bawk vaengah, “Ka boei kah a manuca
    canu te a capa ham aka lo la oltak longpuei ah kai aka mawt ka boei Abraham kah
    BOEIPA Pathen te ka uem.
  tbz-SIM: Dɛ mɔ̀nnì ndi n nìńkúmɛ̀ kɛ dɔunnɛ̀ mutɔ̃mmú ti Yiɛ̀ nKuyie nhAbɑrɑhɑmmu
    tũ nkù, kù n niitɛ́mɛ̀ weti weti kɛ̀ m bo túótɛ́ o tebitɛ kóo sɑpɑ̀ɑ̀ nkɛ́puó
    nho birɛ.
  msy-2020: “Egha kɨ tevimning apɨrigha guam aviragha Ikiavɨra Itir Godɨn ziam fe,
    a nan gumazir ekiam Abrahamɨn God. A na inigha iza nan gumazir ekiam Abrahamɨn
    aveghbuamɨn dɨpenimrama oto. Eghtɨ kɨ guizbangɨra an igiar guivim inightɨ a mangɨ
    nan gumazir ekiamɨn otarimɨn ikiam.
  txq-txq: Boe ma au ateꞌe au langgang fo akaluku-akatele neu Manetulaian ae, ‘Koa-kio
    Manetualain! Manetualain soi dalak fee au ena, losa au atonggo aong ua au malanggang
    Abraham nufanelun nai ia. Ma au atonggo aong ua inak fo ae taon dadi neu malangga
    anak Isak saon.’
  aaz-aaz: Onaim au uꞌruriꞌ ma uꞌbees ꞌeu Uisneno, mꞌak ‘Pures-boꞌis ꞌeu Uisneno!
    Usiꞌ Ho mfei ranan meu kau, tar antea au uteef ꞌok au aam usiꞌ in nonot-asar sin
    anbin bare ia. Ma au uteef aꞌrair ꞌok naiꞌ Isak in fee msaꞌ.’
  azb-azb: Sonra əyilib Rəbbə səcdə etdim. Ağamın qardaşı qızını oğluna almaq üçün
    məni birbaş buraya gətirən ağam İbrahimin Allahı Rəbbə şükür etdim.
  eng-DBY: And I stooped, and bowed down before Jehovah; and I blessed Jehovah, God
    of my master Abraham, who has led me the right way to take my master's brother's
    daughter for his son.
  hin-2017: फिर मैंने सिर झुकाकर यहोवा को दण्डवत् किया, और अपने स्वामी अब्राहम के
    परमेश्वर यहोवा को धन्य कहा, क्योंकि उसने मुझे ठीक मार्ग से पहुँचाया कि मैं अपने
    स्वामी के पुत्र के लिये उसके कुटुम्बी की पुत्री को ले जाऊँ।
  wol-KYG: Ba mu ko defee ma sujjóotal Aji Sax ji, sant Aji Sax jiy sama Yàllay sang
    Ibraayma, ndax jubal na sama yoon, ba ma jëlal doomam soxna ciy bokkam.
  swp-swp: Eau ea dulu dobi GUIAU ea aihelahui, GUIAU ea ribahelolo, tanuagagu Aberahama
    ena Eaubada ia eda duduraina eai i woeaigu arinai tanuagagu ana bogao tauna natuna
    siu abo ea woeai ia natuna tau enana.
  bjr-bjr: Usuamaqaseeqa doorindari maqasaa kummarama fifaqa qeeqa uriqarana Abaraqaammana
    karaambaiqa Anutuna amooqiqa. Mifa qini qifiqamareenoo andeeqasee qini uriqararana
    atiuqa iannai murusaifaqa qinee misa niraamuna qeeqa uriqararana amaaku anaaqa
    marianinnana paquriqa.
  eng-YLT: and I bow, and do obeisance before Jehovah, and I bless Jehovah, God of
    my lord Abraham, who hath led me in the true way to receive the daughter of my
    lord's brother for his son.
  heg-NTPO: Hidi nam, auk suda le todan-lahing se Ama Lamtua noan, ‘Naka Ama Lamtua!
    Ta Un sai lalan bel auk son, didiin auk tutnaal esang nol auk tuang Abraham nenan
    nas se ni son. Nol auk kon tutnaal tana-bihatang man le daid auk tuang muda Isak
    sapa-bihatan na, esang son.’
  ptu-ptu: Mane ma'balinguntu'ä' umpuji anna umpa'kasallei sanganna Puang Allataala
    DEBATA to napenombai puäku Abraham. Aka natetteä' illaam inde pa'laoangku umpeä
