verse: GEN.024.048
translations:
  mal-C: പിന്നെ ഞാൻ കുനിഞ്ഞ് യഹോവയെ നമസ്കരിച്ചു; എന്റെ യജമാനന്റെ മകന് യജമാനന്റെ സഹോദരന്റെ
    പുത്രിയെ ഭാര്യയായി ലഭിക്കാൻ തക്കവണ്ണം എന്നെ നേർവഴിക്കു നടത്തിയ എന്റെ യജമാനനായ
    അബ്രാഹാമിന്റെ ദൈവമായ യഹോവയെ ഞാൻ സ്തുതിച്ചു.
  deu-TKW: Dann verneigte ich mich und beugte mich vor Jahwe und pries Jahwe, den
    Gott meines Herrn Abraham, dafür, daß er mich den rechten Weg geführt hat, die
    Tochter des Bruders meines Herrn für seinen Sohn zu freien.
  lin-lin: Nakitisaki elongi na se mpe nagumbamelaki Yawe ; nakumisaki Yawe, Nzambe
    ya nkolo na ngai, Abrayami, oyo atambolisaki ngai na nzela ya sembo mpo na kozwela
    mwana na ye ya mobali mwana mwasi ya ndeko ya nkolo na ngai.
  cbr-NT: rantinpuruni tsóbukin kana Nukën 'Ibu rabikin kan; an 'ë ñumëmikë Abraham
    aín Dios, min kamina 'ë bai upitan an 'ë ñumëmikë uni aín bëchikë xanu achúshi
    aín aintsikaman bëchikëbi bixunun kixun 'ë bëan.
  eng-LSV: and I bow, and pay respect before YHWH, and I bless YHWH, God of my lord
    Abraham, who has led me in the true way to receive the daughter of my lord’s brother
    for his son.
  bmu-bmu: Nalö miaŋgöreŋök gölmenöŋ geba bamgöba Kembugö waikŋi memba möpöseizal.
    Anutu ketaŋamni Abrahamgö Kembuŋan mönö köna diŋdiŋi noaŋgiri ketaŋamnaŋgö munŋaŋgö
    mire kaba isiŋi nahönŋaŋgö anömŋa akŋapköra miwikŋaizal. Miaŋgöra Kembu möpöseim
    waŋgizal.
  eng-GNV: And I bowed downe and worshipped the Lord, and blessed the Lord God of
    my master Abraham, which had brought me the right way to take my masters brothers
    daughter vnto his sone.
  eng-WEBSTER: And I bowed my head, and worshipped the LORD, and blessed the LORD
    God of my master Abraham, who had led me in the right way to take my master's
    brother's daughter for his son.
  nhw-BL: Huan nimotlancuaquetzqui huan nijhueyichijqui huan nijpaquilismacac TOTECO
    Dios, yaya catli iTeco noteco Abraham pampa nechyacanqui ipan ojtli catli xitlahuac
    para nijpantis para icone se ichpocatl catli itztoc se iteiximatca noteco.
  swh-ONEN: nikasujudu na nikamwabudu Bwana. Nikamtukuza Bwana, Mungu wa bwana wangu
    Abrahamu, aliyeniongoza katika njia sahihi ili nimtwalie mwana na bwana wangu
    mke katika jamaa zake.
  bba-bba: Yerɑ nɑ Yinni Gusunɔ kpunɑ wi u sɑ̃ɑ nɛn yinni Aburɑhɑmun Yinni. Mɑ nɑ
    nùn siɑrɑ yèn sɔ̃ u mɑn kpɑrɑ kɑ bɔrɔkiniru n kɑ nɑ n nɛn yinnin wɔnɔn debubu
    win bii suɑ.
  eng-KJVCPB: And I bowed down my head, and worshipped the Lord, and blessed the Lord
    God of my master Abraham, which had led me in the right way to take my master’s
    brother’s daughter unto his son.
  cpy-cpy: Ari notziwerowanakari nopinkathatanakiri Tajorentsi, nomampaawentanakari
    Itajorentsite omperatanari Abraham, riitaki amakinari nareetantakari ipankoki
    isheninkathori, namineniri iina itomi.
  mpx-mpx: “Inoke ya kululu maniniu ya pahanalowanek bilibiliya ge ya tapwalolo Yehoba
    eliyana. Yehoba ya tobalan, iya no tonowak Abalahama wana Yabowaine, kaiwena i
    nul pasapuau ya nem no tonowak talina tubuna yovana na ahe natuna kaiwena.
  wbp-wbp: Ngula-jangkarnarla jurrulku kanunju-jarrija, pulka-pinjarlalparnarla yati-wangkajalku
    YAAWIYI-ki. Ngulaju nyanunguju karla nyina wiri-jiki Yipuruyamukuju ngaju-nyangukuju
    wiriki. Manu kujaju junga-juku nguru-yirrarnurnu nyampu-kurra ngurrara-kurra yungurnarla
    karnta milarni Yijakiki Yipuruyamu-kurlanguku kaja-nyanuku. Ngularlangukunyarnarlajinta
    pulka-pungu YAAWIYI-ki.
  luo-luo: kendo napodho auma kalamo Jehova Nyasaye. Namiyo Jehova Nyasaye ma Nyasach
    ruodha Ibrahim duongʼ, mane telona e yo maber mayudo nyako ma nyakwar owad gi
    ruodha ne wuode.
  meu-meu: Bena na igo diho, Iehova, biagugu ena Dirava, na imodaia, badina be ia
    ese e hakaugu maoro, biagugu tadina tubuna baina abia ia natuna baine adavaia
    helaoreana.
  npi-ULB: अनि मैले आफ्‍नो शिर निहुराएर परमप्रभुको आराधना गरेँ, र मेरा मालिक अब्राहामका
    परमप्रभु परमेश्‍वरलाई धन्‍यको भनेँ, जसले मेरा मालिककै भाइकी नातिनी तिनका छोराको
    निम्‍ति पत्ता लगाउन मलाई ठिक बाटोमा डोर्‍याउनुभएको थियो ।
  yor-yor: Èmi sì tẹríba, mo sì wólẹ̀ fún Olúwa, mó sì fi ìbùkún fún Ọlọ́run Abrahamu
    olúwa mi, ẹni tí ó mú mi tọ ọ̀nà títọ́ láti rí ọmọ ọmọ arákùnrin olúwa mi mú wá
    fún ọmọ rẹ̀.
  emp-NTPO: Maʌ̃be mʌ̃ra chĩrãborod̶e cob̶eped̶a Ãcõrẽa bia bed̶easia. Mʌ̃ boro Abrahaʌ̃
    Ãcõrẽa bia quiruad̶a asia. Idjia mʌ̃ra bia enesia mʌ̃ boro djaba ãĩzaqueda idji
    warra itea edemãrẽã.
  ind-ind: “Sesudah itu, saya pun bersujud menyembah dan memuji TUHAN, Allah tuanku
    Abraham, sebab Dia sudah membawa saya langsung kepada sanak saudara tuanku, sehingga
    saya dapat menemukan gadis ini bagi anaknya.
  pes-OPCB: سپس سجده کرده خداوند، خدای سَروَرم ابراهیم را پرستش نمودم، چون مرا به
    راه راست هدایت فرمود تا دختری از خانوادۀ برادر سرور خود برای پسرش پیدا کنم.
  ssx-ssx: Kutupa I̱ta꞉ tumiki yotuao Tekehali pa꞉ta꞉ panda꞉puniao yeiya꞉ lawa꞉me.
    Pa ekipeke mo Tekehali yaka you some Eipoloha꞉ma꞉na꞉ Koda꞉ ipikana꞉ma꞉ I̱ta꞉ mo
    yaka you somena꞉ tapake pa꞉ta꞉ kone hatuku epea꞉me. Kutupa ika꞉ wandiki yaka you
    somena꞉ eiyekena꞉ handa꞉ wiano la꞉la꞉ ekina꞉ ipika꞉ biki mina꞉liawa꞉me.
  lcm-lcm: Na nala soturungai na nala nanauai ani IAVE. Nata alatun a IAVE, God ang
    si kag ainoinoai ta Abaram, using kata ainoai anig si selen korong ane si tivuna
    i kag ainoinoai ani kan osongon kana nat.
  aer-aer: Kele ayenge akaperte kwene-irremele ahelheke amperele-arlenge tnemele YAHWEH
    utyernemele tnakeke, Ngkarte akngerrepate atyinhe Abraham-kenhe. Ayenge akangkeke
    arnterre ayenge-arle YAHWEH-ele akngetyeke akngerrepate atyenge-artweye areye-werne,
    the itnenhe ampe marle itne-kenheke apayuthnetyenhenge ikwere-artweye areye marle
    re anewe anetyeke alere akngerrepate atyinhe-kenheke.
  tgl-ULB: Pagkatapos lumuhod ako at sinamba si Yahweh, at pinagpala si Yahweh, ang
    Diyos ng aking among si Abraham, ang siyang nanguna sa akin sa tamang landas upang
    matagpuan ang babaing anak ng kamag-anak ng aking amo para sa kanyang anak.
  nop-nop: Biyagoŋ kuyoŋ, unduŋ tiŋa Wapum bomboŋgine’walaŋ Bepaŋ duwokenemiŋa ninadiŋa
    niutumbaŋat. Biyagoŋ kuyoŋ, adigoŋ hinek bomboŋgine’walaŋ kwayaŋ diniŋ laaŋ, Abalaham’walaŋ
    mihiŋidok tam nagitdok talik didimeniŋ hinek nanagila buguk.
  kca-kca: Ма пӑ, ŏх пŏнман, иԓ ԋўрсәм пӑ Турәм Куща ишәксэм, пӑ Турәм Кущайа йӑм
    йасәӈ йастәсәм, Авраам кущайэм Турма, Хŏй тўӈ йуш хўват мӑнэм ты тусԓы, кущайэм
    апщи хиԓынэ ԓўв пŏхәԓа нэӈа ўты урәӈән.
  cbu-NT: Sheeruri, tutunlltayashti, Apanllpa tsiyatarangina. Apaa, paturunarimandi
    Aprahammand wamin shiy nuwaa kapung istarangsha. Nuwaam paturunareemi wip wizanlli
    waanchichitari zoonll wachinllinu yámandarangsha, tárangina.
  hui-hui: Ogonidagua buwa i̱na Anduane Homogo Ngode Datagaliwabe mitangi bialu ge
    duli hanga howa lotu lalu haru. I̱naga agali haguane Abarahamanaga Ngode Datagaliwabe
    ibugua Abarahama ibuni hameneore andagani haru ibiyadago manda buwa ibunaga mini
    yaraga harugoni. Ai wandari ogoni i̱naga agali haguane ibu igininaga dabu bia
    hole haru holiya lo manda biru.
  wrs-wrs: Doa kava mulumbdandna lohvna, Yawem okolavna, oi, yimba Sesoanonoa wohav
    Aprahamna kana mendeklina, yimba kamba waiproi homba Aprahamna owalindamba, mongnindindamba
    owai, wo doa kava ungevliriniva omni Isakindamba.
  mya-mya: ထို​နောက်​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ဦး​ညွှတ်​ရှိ​ခိုး​၍​ကျွန်ုပ်​သ​ခင်​၏​သား​အ​တွက်
    မ​ယား​ရှိ​ရာ​ဆွေ​မျိုး​သား​ချင်း​တို့​ထံ​သို့ ဆိုက်​ဆိုက်​မြိုက်​မြိုက်​ပို့​ဆောင်​တော်​မူ​သော​ကျွန်ုပ်
    သ​ခင်​အာ​ဗြ​ဟံ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီးမွမ်း​ပါ​သည်။-
  cbi-NTPO: Tsejtu teledi' Yavénu aawa kure' keewaayu; tsenmin inu uudenguemu Abraham'
    Dios Yavénu tsamantsa yuj urave ti' payu, matyu inu ura' miñunu taja', inu uudenguemu
    ruku' nachi ya' naatala' pañanu kakaanu eeñu' mitya.
  bod-N: དེའི༌རྗེས། ངས་མགོ་སྨད་དུ་བསྒུར་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་བྱས༌ཏེ། ང་ཡི་བདག་པོ་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་ལ་བསྟོད་ཅིང་བསྔགས༌སོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། ཁོང་གིས་བདག་འོས་ཤིང་འཚམ་པའི་ལམ་དུ་ཁྲིད༌ཅིང༌། ང་ཡི་བདག་པོའི་གཉེན་ཉེའི་བུ་མོ་ནི་ཁོང་གི་བུ་ལ་ཆུང་མར་མཛད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale ani bugura kulukem ale Yawe amilmil tuem. Nu aninga dom Abraham ko
    Kaem, se ani nup patawurem. Nu aninga kiti gurugam ale diram nenengate agarak
    tairam, se aninga dom ko namar ko nuwus mu nenenga ningi arigem.
  kkl-kkl: Tobongkipnari, nani Abraham ILI Allah omeklamnari, yabu sanukto pulingkina,
    'Andi na nani ilipsaeri mangarobari mangaroba wamlaag payanelamba, nani elme sembe
    kelene imna,' Allah omekan.
  sna-sna: uye ndakotama pasi ndikanamata Jehovha. Ndarumbidza Jehovha, Mwari watenzi
    wangu Abhurahama, uyo akanditungamirira munzira yakarurama kuti ndiwane muzukuru
    womununʼuna watenzi wangu kuti ave mukadzi womwanakomana wake.
  spa-BLM: Incliné la cabeza, adoré a Yahvé y bendije a Yahvé, el Dios de mi amo Abraham,
    que me había guiado por el camino correcto para tomar a la hija del hermano de
    mi amo para su hijo.
  beu-beu: Angmuse na angmi kuku-muding Lahatala Aing somba, bot mateng hula, ꞌnemanaing
    Abraham eLahatala angu, na Aing tajaning-Aing palevang! se Aingba napang-pinat
    hoa angami nemanaing ehava omi enehe ang naung ing harak, senge ioal jangu angu
    at ila metma nemanaing oal angu, ejangu ening angu ebele.ꞌ
  cac-cac: Ix lajvi chi' ix in em cumnajoc, ix valan in b'a d'a Jehová in Diosal yed'
    vin̈ in patrón d'a lesal, ix vac'an yuj diosal d'ay yujto ayn̈ejoch ved'oc yic
    in cot d'a yol b'e. Vach'n̈ej ix aj in coti, yic tzul vic'an ix yetb'eyum vin̈
    yuninal vin̈ in patrón d'a e cal a ex sc'ab' yoc ex vin̈ tic.
  swh-ULB: Kisha nikainama chini nikamwabudu Yahwe, na kumbariki Yahwe, Mungu wa bwana
    wangu Abraham, ambaye ameniongoza katika njia sahihi kumpata binti wa ndugu za
    bwana wangu kwa ajili ya mwanawe.
  bel-bel: І схіліўся я і пакланіўся Госпаду, і дабраславіў Госпада, Бога гаспадара
    майго Абрагама, Які роўнай дарогаю прывёў мяне, каб узяць дачку брата гаспадара
    майго за сына ягонага.
  deu-ELBBK: und ich verneigte mich und warf mich nieder vor dem HERRN; und ich pries
    den HERRN, den Gott meines Herrn Abraham, der mich den rechten Weg geleitet hat,
    um die Tochter des Bruders meines Herrn für seinen Sohn zu nehmen.
  mbb-OT: Midlangkeb a su ed-ezapen ku is Nengazen. Midalig ku is Nengazen, he Megbevayà
    te egalen ku si Abraham. Iyan sikandin mibpeturedu kedì te hustu he lugar, he
    zutun ku egkaahà is anak te kezuzumahi te egalen ku he egkehimu he esawa te anak
    din.
  msc-msc: N ka n tin birin ka Allabatala bato, n tii Iburahima Maari Alla kɔnin.
    N ka wo tando ka a masɔrɔn a ka a lɔ n ɲɔrɔ ka na n di n tii Iburahima badenmailu
    wara, ka alu denmuso sɔrɔn n tii dencɛ yɛ.
  mal-2015: ഞാൻ കുനിഞ്ഞു യഹോവയെ നമസ്കരിച്ചു, എന്റെ യജമാനന്റെ സഹോദരന്റെ മകളെ അവന്റെ
    മകന്നായിട്ടു എടുപ്പാൻ എന്നെ നേർവ്വഴിക്കു കൊണ്ടുവന്നവനായി എന്റെ യജമാനൻ അബ്രാഹാമിന്റെ
    ദൈവമായ യഹോവയെ വാഴ്ത്തുകയും ചെയ്തു.
  tuo-NT: Tojo weetoja, yʉꞌʉ ejaqueꞌa, Õꞌacʉ̃rẽ, Abrahã yʉꞌʉ wiogʉ ẽjõpeogʉre eꞌcatise
    oꞌoapʉ. Cʉ̃ yʉꞌʉ wiogʉ acawererã tiropʉ waꞌari maꞌarẽ queoro ĩꞌoami. Cʉ̃ yʉꞌʉ
    wiogʉ Abrahã macʉ̃ nʉmo niacjore miidutigʉ, tojo weeami.
  gup-gup: Wanjh ngadjalbarddurrukkurlhdanj bu ngaburlumeng nawu Yawey. Ngaburlumeng
    nungka Yawey, nawu God nuye Abraham nawu nganmarnewohrnan, dja nungka God mandjad
    nganmikang ngamwam kore ngurrimud nuye nawu nganmarnewohrnan, ba beywurd nuye
    ngamarnemang daluk ngalbu Abraham benedanginj bikebmawahmeng.”
  met-met: Baing ngagung kigu tuxundi mari, saing ngasabu mana Toxoratamona. Ngaiti
    Toxoratamona yanoa, Urana mana lipuxigu haringina Ebraham. Ina muga manga mana
    haxangagua bu ngama taxa rangua lipuxigu haringing kixinging garanoa ba sok garang
    haininoa.
  gvs-gvs: aegu avatugúyala Yauwe yaina asakululu be nakae Tauyana ayapaliye. Tauyana
    guna tomoya Eberamo ina Yaubada. Enao aba numisa goi bogina ivakedegu ama guna
    tomoya ana gómana tubuna yaina bego akabi anave natuna monena.
  rmc-rmc: Banďiľom pro khoča anglo RAJ a lašaravas le RAJES, savo hin o Del mire
    rajeskro le Abrahamoskro, bo ľidžalas man pal o lačho drom ke famelija mire rajeskri,
    hoj te anav lengra čha prekal leskro čhavo.
  nlg-nlg: Mi nau tu tualaghi tuturu mu holohabaa Yahweh nina God na vunaghigu Abraham,
    te huli maemaneu mai tadira na lei vaivarina na vunaghigu, ge u sodoa na tahula,
    ke tauna dalena na vunaghigu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ nàgòıhgè, gots'ǫ̀ K'àowo weghàtsį̀ehdı. Sets'ǫ̀ k'àowo Abraham
    Wenǫ̀htsı̨ ts'ǫ̀ sǫehdı. Sets'ǫ̀ k'àowo wèot'ı̨ ts'ǫ̀ ehkw'ıì asį̀į̀là, weza gha
    ts'èko èhchı ha t'à.
  pes-OPV: آنگاه سجده کرده، خداوند را پرستش نمودم. و یهوه، خدای آقای خود ابراهیم را،
    متبارک خواندم، که مرا به راه راست هدایت فرمود، تا دختر برادرآقای خود را، برای
    پسرش بگیرم.
  ron-1924: Апой ам плекат капул, м-ам арункат ку фаца ла пэмынт ынаинтя Домнулуй
    ши ам бинекувынтат пе Домнул Думнезеул стэпынулуй меу Авраам кэ м-а кэлэузит пе
    каля чя дряптэ, ка сэ яу пе фата фрателуй стэпынулуй меу пентру фиул луй.
  ben-OBCV: এবং আমি নতমস্তকে সদাপ্রভুর আরাধনা করলাম। আমি আমার প্রভু অব্রাহামের ঈশ্বর
    সেই সদাপ্রভুর প্রশংসা করলাম, যিনি সঠিক পথে আমাকে পরিচালিত করলেন, যেন আমার প্রভুর
    ছেলের জন্য তাঁর ভাইয়ের নাতনীকে আমি খুঁজে পাই।
  lex-lex: Nhor nioka aguh idma-riama lia'ar pa u'uli-uwedia Orgahi-Orha'a mak khi'
    Uplerlawna la matro'mu Abrahama, mak kodi a lia talla plollola pa ga'ala matro'mu
