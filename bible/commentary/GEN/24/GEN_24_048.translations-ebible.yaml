  sus-A: ﭑ نَشَ ﭑ عِفٌرٌ بْشِ مَ عَلَتَلَ بّ. ﭑ نَشَ ﭑ مَرِفِ عِبُرَهِمَ مَرِفِ عَلَتَلَ
    تَنتُ، بَرِ مَ عَ بَرَ ﭑ شُن تِ ﭑ مَرِفِ شُنيَ شَ دِ فِنّمَ رَ، ﭑ شَ عَ قُتِ عَ
