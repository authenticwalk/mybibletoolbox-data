  urd-GVH: तब मैंने रब को सिजदा करके अपने आक़ा इब्राहीम के ख़ुदा की तमजीद की जिसने
    मुझे सीधा मेरे मालिक की भतीजी तक पहुँचाया ताकि वह इसहाक़ की बीवी बन जाए।
  rug-rug: meke tiqe kokotuṉu gore si rau meke vahesia se Zihova. Vahesia rau se Zihova,
