  ory-ory: ଆଉ ମୁଁ ମସ୍ତକ ନୁଆଁଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ପ୍ରଣାମ କଲି, ପୁଣି, ଯେ ମୋʼ କର୍ତ୍ତାଙ୍କ
