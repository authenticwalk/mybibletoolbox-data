  iou-iou: Ude täŋpäŋ gwäjiŋ äpmoŋpäŋ Yawe iniŋ orerat yäk. Bureni, mähemna täŋo Anutu
    Yawetä monäni täŋo äbeki nanakita webe biŋam yäpmäkta kädet täga terak nämagutkuko
