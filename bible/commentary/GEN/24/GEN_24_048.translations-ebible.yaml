    ꞋaꞋana nau. Ma nau ku lisia taꞋi kini sariꞋi neꞋeri nia na koꞋo na ngwaefuta ngwae
    ꞋaꞋana nau. Ma neꞋe na ngela ngwae ꞋaꞋana nau ke baꞋa korea kini sariꞋi neꞋeri.
  eng-WYC-2017: and low-like I worshipped the Lord, and I blessed the Lord God of
    my lord Abraham, which God led me by the right way, that I should take the daughter
    of the brother of my lord to his son.
  eng-WMBB: I bowed my head, and worshipped the LORD, and blessed the LORD, the God
    of my master Abraham, who had led me in the right way to take my master’s brother’s
    daughter for his son.
  spp-spp: Lire kàntugo, ka mii i niŋkure sín Kafooŋi Kile yyahe taan mii ɲùŋufooŋi
    Ibirayima u Kileŋi, maa u shɛ́ɛre, ɲaha na yɛ uru u à kuni niɲcɛnni le mii taan,
    maa mii pyi mii à ceewe ta na ɲùŋufooŋi jyaŋi mɛɛ na, u cìnmpyiibii shwɔhɔl'e.
  aey-aey: Odimig ija gob cehimig jogoi bilig Tibud binan susuli ijana ben Ebraham
