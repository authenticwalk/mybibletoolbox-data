  pan-pan: ਫਿਰ ਮੈਂ ਆਪਣਾ ਸਿਰ ਝੁਕਾ ਕੇ ਯਹੋਵਾਹ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਮੈਂ ਯਹੋਵਾਹ ਆਪਣੇ ਸੁਆਮੀ
    ਅਬਰਾਹਾਮ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਧੰਨ ਆਖਿਆ ਜਿਸ ਨੇ ਮੈਨੂੰ ਸਹੀ ਰਸਤੇ ਤੇ ਪਾਇਆ ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ
    ਸੁਆਮੀ ਦੇ ਭਰਾ ਦੀ ਧੀ ਉਸ ਦੇ ਪੁੱਤਰ ਵਾਸਤੇ ਲੈ ਜਾਂਵਾਂ।
  mwp-mwp: Ngay kalanu kulun pasoeyniz thawmanin a eso pugiz Awgadhoepa kedha, ngi
    mina ngaw kuyku mabaygaw Awgadh. Ngidh ngoena balbayginga gethiya yoelparngu ngaw
    kuyku mabaygaw buwaypa. Ngayapa kakal kedha, nuydh Awgadhan ngithamun yoepkaz
    kazi adhapa thamadhin Abraman kazipa.
  mya-JVB: ဦးညွှတ် ချ၍ ၊ ကျွန်ုပ် သခင် အစ်ကို ၏ မြေး ကို သခင် ၏သား ဘို့ ယူ စေခြင်းငှါ
    ၊ မှန် သောလမ်း ဖြင့် ပို့ဆောင် တော်မူသောကျွန်ုပ် သခင် အာဗြဟံ ၏ ဘုရားသခင် ထာဝရဘုရား
    ကို ကောင်းကြီး ပေး၍ ကိုးကွယ် လေ၏။
  tte-O: Kabo yapwalou na yatapwalolo Yeoba koina yo yatobalan, iya yagu taubala Abelamo
    ana Yaubada, kaiwena iyadudulaiyau yalaoma yagu taubala kanakava tubuna sine yakalai
    natuna kaiwena.
  tbg-tbg: te tenta viri vataini ke Nora Kotira autu tuaherake tiha, Noravauvo, are
    ti nora vaiinti Eparahaamira Variqavano variaro. Are avuqavu aara ti humiqaaramanta
    te tenta nora vaiinti qata nainti rantake vira maaqu homa nahenti vara amirarave,
    tunarave. Te mintimake Kotirara tunarave, tiro.
  hmo-hmo: Vadaeni, lau tui diho, Lohiabada, lauegu biaguna Aberahamo ena Dirava dekenai
    lau hanamoa, badina ia ese lau ia hakaua namonamo. Vadaeni lauegu biaguna ena
    tadina dekenai lau mai, iena natuna lau davaria, lauegu biaguna ena natuna do
    ia adavaia totona.
  ata-ata: Xe eavuti la exolaꞌu tavaꞌilo voꞌuxu sou etulu no anu sou elotu mulai noxou
    IAUE. Evikala laixe mo eꞌiti ualasou Lataua IAUE, anu Lataua noxou tatila noxilo
    Avalaamu. Anu molu mupaamuxale muneꞌe noxou tatila noxilo vimou mole ane eni eneꞌe
    exalisie sema vuanga ꞌo sou iꞌuluxu tatila noxilo ꞌolu.
  nfa-nfa: Èle èèna ka, jaꞌa pacudꞌu kètu ho mangajꞌi mi Lamatua, ka jaꞌa peka na,
    ‘Koa-kio kolongara Lamatua! Lamatua bhoke le jꞌara hia jaꞌa, nèti èèna ka, jaꞌa
    paraga le dènge aꞌari lamatua jaꞌa Abraham ètu era neꞌe ne. Aa paraga le kahèi
    dènge ana bhèni dhu èèna na jꞌajꞌi dhèu èmu Isak!’
  urd-urd: और मैंने झुक कर ख़ुदावन्द को सिज्दा किया और ख़ुदावन्द, अपने आक़ा अब्रहाम
    के ख़ुदा को मुबारक कहा, जिसने मुझे ठीक राह पर चलाया कि अपने आक़ा के भाई की बेटी
    उसके बेटे के लिए ले जाऊँ।
  rus-SYN: И преклонился я и поклонился Господу, и благословил Господа, Бога господина
    моего Авраама, Который прямым путем привел меня, чтобы взять дочь брата господина
    моего за сына его.
  cbt-NTPO: 'Ina quëran isonahuato, Sinioro chinotërahuë: “¡Ma noyanquëncha quëmaso''
    Sinioro paya! Quëmaso Yosënquën, hua''anëhuë Apraan natërinquën. Noya quënanco
    ni''ton, no''tëquën canquirahuë. Hua''anëhuë hui''nin acoantacaso marë'' quëmopinën
    hui''nin chachin quëpatarahuë,” itërahuë, Sinioro chinotato.'
  bqc-SIM: Ɔ̃ ma mipɛ̀lɛ ma kulɛ Dii ma dii Ablahaũ Luaɛ, ma aà sáaukpà, asa à
    dↄ̀aamɛɛ zɛ́ súsu guu, kɛ́ mà a dii vĩ̀i tↄũna sɛ́ aà nɛ́ɛ.
  tcz-CHONGTHU: Hichun keima ka kun in ka boh khup in Pakai kavah choiye, kapu pa
    Abraham Pathen chu, Ajeh chu Pathen in lolhing tah in eipui jin ama sopi atute
    kom lama achapa ji puithei ding muna kaum tah jeh in ati.
  mar-mar: नंतर मी मस्तक लववून माझा धनी अब्राहाम याचा देव परमेश्वर याची स्तुती केली,
    कारण त्याने मला माझ्या धन्याच्या भावाच्या मुलीला त्याच्या मुलाकडे नेण्याचा योग्य
    मार्ग दाखवला.
  tcs-tcs: ‘Den ai bin baudaun pesdaun ane wosip da AntapGod, ane ai bin spik, “AntapGod
    yu prapa gud, yu God blo bos blo mi Eibram.” Ai eso em po teke mi kam stret po
    da rait ples, po wel blo bala blo bos blo mi, solong ai ken aske wan oman blo
    dis aus po kam oman blo boi blo em.
  soq-soq: Tane sape ne imina emmisintene Iawe God wadaposisana. Me ipa ne debamana
    Abraam Godiwa. Me inta ruawalene banladewasanene debamana baida sosowa mampo winen,
    me otopa manainapa mo atau banlepe anteapa.
  qub-qub: 'Nircurna gongurpacuycur Tayta Diosta rispitar alabarä cayno nir: ‹Patrunnë
    Abrahampa Tayta Diosnin, gam alli nänipami pushamashcanqui patrunnëpa wamranpaj
    famillyanpita warmita ashinäpaj› nir.'
  bqp-bqp: Akũ ma kutɛ ma donyĩ kɛ̀ Dikiri ma dikiri Ibrahĩ Ludanɛ ma sáabu kpàa,
    zaakũ à dòmɛnɛ arɛ zɛ́ súsu gũn, de mà a dikiri vĩ̀ni daikore sɛ́ a nɛ́nɛ.
  hat-hat: Mwen tonbe ajenou, mwen bese tèt mwen jouk atè devan Seyè a, mwen fè lwanj
    Seyè a, Bondye Abraram, mèt mwen an, paske li mennen m' tout dwat lakay frè mèt
    mwen an, kote mwen jwenn yon madanm pou pitit gason l' lan.
  eng-BSB: Then I bowed down and worshiped the LORD; and I blessed the LORD, the God
    of my master Abraham, who led me on the right road to take the granddaughter of
    my master’s brother for his son.
  tod-tod: Naa ʋoluma, gè maaʋɛɛʋɛ, gè nɔkɔ Ɠɔoɠɔ GALAGI wu, gè Ɠɔoɠɔ GALAGI mama,
    nii é ga màliɠii Aɓalaame ná-GALAGI, nii é loga tùɠɔ wooɠɛɠiladai zu, naa
    ɠa a kɛ gè màliɠii kɛɛɠɛloin ná-dounloin zeɠe ná-doun zunui ʋɛ.
  eng-WEBPB: I bowed my head, and worshipped the LORD, and blessed the LORD, the God
    of my master Abraham, who had led me in the right way to take my master’s brother’s
    daughter for his son.
  kbq-kbq: Ana hute'na kepri hu'na Ra Anumzamofona mono hunte'noe. Ra Anumzamofo agi
    ahesga hu'na, kvanimofo Abrahamu Anumzamo'a kva hunantege'na kvani'mofo afu'aganampinti
    ne'amofo ara kena erifore hu'noe.
  nhe-BL: Huan nimotlancuaquetzqui huan nijhueyichijqui huan nijpaquilismacac TOTECO
    Dios, yajaya tlen iTeco noteco Abraham pampa nechyacanqui ipan ojtli tlen xitlahuac
    para nijpantis para icone se ichpocatl tlen itztoc se iteixmatca noteco.
  bus-bus: Ben ma kuɛ ma dↄnzi kɛ̀ Dii ma dii Ibraĩ Ludanɛ ma sáabu kpàa, zaakɛ à
    dↄ̀mɛ aɛ zɛ́ maaa guu, lɛ mà a dii vĩ̀i dio sɛ́ à nɛ́nɛ.
  gub-BL: Apyk hepenàràg rehe Tupàn imuwete katu pà. Amume'u Tupàn Tuweharupi Wiko
    Ma'e ikatu haw izupe. Hezar Àmàrààw izar romo hekon a'e. Hererur tuwe herereko
    iànàm wanupe. Nezewe apuner hezar tywyr tazyr heraha haw rehe ta'yr pe ihe nehe.
  eng-DRA: And falling down I adored the Lord, blessing the Lord God of my master
    Abraham, who hath brought me the straight way to take the daughter of my master’s
    brother for his son.
  knf-knf: Dŋup adëman Nawat Kabuka abot abeeba, ul Naşibaţi i Abraham ajug naan anţijnuŋ
    ţi bgah bi bnuura pyeenk abab aţa ajug naan pa awo ahar abukul.
