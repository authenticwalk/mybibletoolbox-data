  uig-ARA: 'ئەمما ئۇ ئۇلارغا: ــ پەرۋەردىگار مېنىڭ سەپىرىمنى ئوڭ قىلغانىكەن، مېنى
    توسماڭلار؛ خوجامنىڭ قېشىغا بېرىشىم ئۈچۈن مېنى يولغا سېلىپ قويۇڭلار، ــ دېدى.'
  bsp-bsp: 'Kɔ wərkun nwɛ oloku ŋa: «Ta nəsɔŋ'' em kəwon ka nnɔ, bawo Kanu Kəpɔŋ kəlompəs
