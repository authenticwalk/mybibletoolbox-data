  eng-OKE: 'And he said to them, Keep me not back: the Lord will direct my way, and
    I will proceed to my master.'
  tha-KJV: แต่​ชายนั้นพู​ดก​ับพวกเขาว่า “อย่าหน่วงข้าพเจ้าไว้​เลย เพราะพระเยโฮวาห์ทรงให้ทางของข้าพเจ้าเกิดผลแล้ว
    ขอให้​ข้าพเจ้าออกเดินทางเพื่อข้าพเจ้าจะได้​กล​ับไปหานายข้าพเจ้า”
  por-BR-2018: 'E ele lhes disse: Não me detenhais, pois que o SENHOR fez prosperar
    meu caminho; despede-me para que me vá a meu senhor.'
  bco-bco: A꞉la꞉sa꞉labiki eyo꞉ a꞉ma꞉la꞉ a꞉la꞉sio꞉, “Yawe eyo꞉ nelo꞉ nanog ni misa꞉
    kalu elo꞉ nemo꞉ dimidama꞉kilo꞉ iliga꞉fo꞉ a꞉no꞉ nafale fa꞉la꞉do alifa꞉ ko꞉lo꞉ giliyo꞉
    ni ha꞉na꞉no꞉wo꞉ ka꞉la꞉so꞉bo. Ne misa꞉lo꞉ amio꞉ hamana a꞉la꞉sama.”
  deu-ELO: 'Er aber sprach zu ihnen: Haltet mich nicht auf, da Jehova Glück gegeben
    hat zu meiner Reise; entlasset mich, daß ich zu meinem Herrn ziehe!'
  ktm-ktm: Pe ndramta marai tan Abraham ipe ihpah, “Oduu edehndrepti yu kumwin kelau
    kolwii. Handrai sa ndre yu use odo eriy ti Lapan indruponunson. Yu ku-eu yi sowin.”
  caa-caa: 'Entonces ojron uman e Abraham otronyajr y che: —Pues Cawinquirar Dios
    uchix tuaꞌ alocꞌoy imbꞌutz tunor nixambꞌar. Quisinic que machi iquete iwabꞌuen
