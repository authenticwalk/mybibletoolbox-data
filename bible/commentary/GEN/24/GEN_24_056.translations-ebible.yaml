  ton-ton: 'Pea pehēange ʻe ia kiate kinaua, “ʻOua te mo taʻofi au, he kuo fakamonūʻia
    ʻe Sihova hoku hala: tuku au ke u ʻalu ki heʻeku ʻeiki.”'
  ces-1613: 'On pak řekl jim: Nezdržujte mne, poněvadž Hospodin šťastnou způsobil
    cestu mou; propusťtež mne, ať jdu ku pánu svému.'
  eko-eko: 'Ye khuri: “Mwihikirupazise maana Nnyizinku ashapweyisa safwari yaka. Mwikilikhe
    kirutele wa mbwanaaka.”'
  nss-nss: Hapeko yiy ipwai iyatahu ipa, “Mbuna akakaituwe yo. Mahapoko YAPAN kinmwanyani
    soyo masih kinsamwonen pwen kinsa kili yo. Pwen nakumui kuya kili yapane.”
  eng-WMB: He said to them, “Don’t hinder me, since the LORD has prospered my way.
    Send me away that I may go to my master.”
  tam-TCV: அதற்கு அவன், “யெகோவா என் பயணத்தின் நோக்கத்தை நிறைவேறச் செய்தபடியால், என்னைத்
    தடைசெய்ய வேண்டாம். என் எஜமானிடம் நான் போவதற்கு என்னை வழியனுப்பி வையுங்கள்” என்றான்.
  ceb-ULB: Apan mitubag siya kanila, “Ayaw na ako pagpugngi pa, sanglit gipalampos
