  tpi-OTNT: Na wokboi bilong Abraham i bekim tok olsem, “Yupela i no ken pasim mi.
    Bikpela i mekim wok bilong mi i kamap gutpela pinis. Plis, mi laik i go bek long
    bikman bilong mi.”
  hau-SA: Amma ya ce musu, “Kada ku tsai da ni, tun da Ubangiji ya ba ni nasara a
    tafiyata. Ku sallame ni domin in tafi wurin maigidana.”
  udu-udu: 'Hili a’di ki o uni gwo mo ki: Dhalku/ ki mii aha/ mii ka diiṯe/ mo. Me’d
    jin ’borkina Tap̱a aha/ mii e bway pem mo tani dhalki aha/ yana mo ki aha/ mina
    ya mo e tap̱am pem mo.'
  uig-LAT: 'Emma u ulargha: — Perwerdigar méning sepirimni ong qilghaniken, méni tosmanglar;
