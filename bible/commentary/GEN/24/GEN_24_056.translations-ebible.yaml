  lbk-lbk: Ngem kinwanin nan faa, “Ad-i kayo koma omipakod tay nay inmagtan si Dios
    Apo is somyaan nan inmaliyak isna. Siya mo tomoli kami et isnan apok.”
  guj-2017: પણ તેણે તેઓને કહ્યું, “ઈશ્વરે મારો માર્ગ સફળ કર્યો છે, માટે તમે મને રોકશો
    નહિ. મને વિદાય કરો કે હું મારા માલિક પાસે જાઉં.”
  byr-byr: '@see-verse:GEN.024.055'
  awx-awx: Iniwät deyä using yänikut. “Nätä natäke apgumu, Yawetä gatängamän, puyä
    pahalu nomänu alik. Ge mananindäkngänong. Tewä tokwikngale kunggäwa,” yang yänikut.
  pon-2006A: A e sapeng ira, nda, “Kumwail dehr kapweiekiehdi, pwe KAUN-O ketin kupwuramwahwihalahr
    ei seiloaket. Kumwail mweidohng ie I en pwurala rehn ei soumaso.”
  por-BRBSL: 'Ele lhes disse: “Não me impeçam, já que Yahweh prosperou no meu caminho”.
    Mande-me embora para que eu possa ir ter com meu mestre”.'
  aly-aly: Warrkenh angkek, “Arleng-alenty atyeng mpwarey-angenh ayeng anetyek, INGKARTel
    arraty innga iylparrernek-angkwarr. Ayeng kel alpem Atyetyart ikwer-warl.”
  cth-cth: Ahni ni ahnimouh koevah, na haw awh hanh leih. BAWIPA ni ka ceinae dawk
    a lamcawn sak e patetlah ka bawipa koevah ka ban thai nahanlah na cetsak awh.
  twi-twi: Akoa no buaa wɔn se, “Awurade ahyira mʼakwantu yi so ama me yi de, mesrɛ
    mo, monnnye me nnka ha. Munnya me kwan, na mensan nkɔ me wura nkyɛn.”
  hlt-hlt: Te dongah Abraham kah salpa loh amih taengah, “BOEIPA loh ka longpuei han
    thaihtak sak vanbangla kai he n'hloh uh boel mai. Ka boeipa taengah n'tueih mai
    lamtah kai ka cet mai eh,” a ti nah.
  tbz-SIM: 'Kòo tɔ̃ntì dɔ̀: Ti Yiɛ̀ nKuyie nni nteennɛ̀mu kɛ̀ ǹ yɑ̀ n wɑnti dɛ̀, bɑ́
    nni nhɔɔtínɛ̀, yóunɛ̀ kɛ̀ n kò n yiɛ̀ mborɛ̀.'
  msy-2020: Ezɨ Abrahamɨn ingangarir gumazim kamaghɨn mɨgei, “Ia nan anogoroghan markɨ.
    Ikiavɨra Itir God na bagha ingangarim gamizɨ, a deragha otogha gɨfa. Kamaghɨn,
    ia na amadaghtɨ, kɨ uamategh uan gumazir ekiam bagh mangam.”
  txq-txq: Tehuu ata naa naselu nae, “Awii! Boso kaꞌi au! Huu MANETUALAIN tulu-fali
    nala au ena, losa au atonggo ua malangga anak saon ena. De mama sara makamboꞌik
    ai, fo ai fali miu tui au malanggang dei.”
  aaz-aaz: Mes ate naan nataah am nak, “Koi, ain! Kaisaꞌ mtahan amtein kau! UISNENO
    nturun anrair kau, tar antea au uteef aꞌrair ꞌok naiꞌ Isak in fee. Onaim ain,
    hi mifetin kai he hai mfain ma meik rasi ia meu hai aam usiꞌ.”
  azb-azb: 'Nökər onlara dedi: «İndi ki Rəbb mənə yol açdı, məni gecikdirməyin, buraxın
    ağamın yanına gedim».'
  eng-DBY: 'And he said to them, Do not hinder me, seeing Jehovah has prospered my
    way: send me away, and I will go to my master.'
  hin-2017: उसने उनसे कहा, “यहोवा ने जो मेरी यात्रा को सफल किया है; इसलिए तुम मुझे
    मत रोको अब मुझे विदा कर दो, कि मैं अपने स्वामी के पास जाऊँ।”
  wol-KYG: 'Mu ne leen: «Gannaaw Aji Sax ji àntal na sama yoon, tee ngeen ma baña
    yeexal, te bàyyi ma rekk, ma dellu ca sama sang?»'
  swp-swp: Na heaheari ia wa i ribalau aridi eai i ene, “Tabu au heboneawagu, GUIAU
    egu laoma ta i heanio, besi au buigabaegu, ea uio tanuagagu arinai.”
  bjr-bjr: Miqi qufanoo Abaraqaammana ainainira fasiqa fannoo qinau. Doo sia maasa
    rafaaqa fua. Doo qinee maqee fidaqa. Karaambaiqa fannoo qinee kisaaqasaa anunna
    saikana anoona doo kambiqasaifaqa qafamaseeqa sainaqa qeeqa uriqarara finnai fua.
  eng-YLT: And he saith unto them, 'Do not delay me, seeing Jehovah hath prospered
    my way; send me away, and I go to my lord;'
  heg-NTPO: Mo ata na siut noan, “Eee, tahang auk deken! Ta AMA LAMTUA tulung auk
    son, didiin auk tutnaal auk tuang muda ka sapa ka son. Tiata mamas sao kaim tuun
    tia, le halin kaim pait lakom le lapur kaim tuang ngu napat le.”
  ptu-ptu: 'Iya natimba''um naua: “Tä''unna'' la ullabai, aka napasule lakom DEBATA
    inde pa''laoangku. Dadi lappasammä'' anna malaä'' ma''pasule lako puäku.”'
  bzd-NTPO: 'Erë ie'' tö iché ie''pa a̱: —Kë̀ ye'' wöklö''u̱kia̱ a'' tö. Jehová tö
    ye'' ki̱mé a̱s ì ko̱s döttsa̱ buaë ye'' a̱. E'' kue̱ki̱ ye'' ö́mi ye'' wökir u
    a̱.'
  kwf-kwf: Bore ma na ngwae neꞋeri nia ka fata Ꞌuri, “NoaꞋa, nau ku amasi kaumulu
    noaꞋa kamu kasi lui nau laꞋu. Iawe nia kwatea na raoꞋa nau ku leka leꞋa liu. Nau
    ku gani kamu muke alaꞋani nau nai oli siana ngwae ꞋaꞋana nau.”
  eng-WYC-2017: The servant said, Do not ye hold me, for the Lord hath dressed my
    way; deliver ye me, that I go to my lord.
  eng-WMBB: He said to them, “Don’t hinder me, since the LORD has prospered my way.
    Send me away that I may go to my master.”
  spp-spp: 'Ka nàŋi si jwo: «Kafooŋi à mii kuni táan mà kwɔ̀, yii àha núru na cû n-yaha
    mɛ. Yii na yaha s''a ŋkɛ̀ɛge na ɲùŋufooŋi yyére.»'
  aey-aey: Qa uqa maalen, “Cain cahactecebil daleigaun. Qa qila Tibud uqa cesulteceb
    ijana cabi me caleia. Eunu sultecebil ijana benca nuigen,” alen.
  urd-GVH: लेकिन उसने उनसे कहा, “अब देर न करें, क्योंकि रब ने मुझे मेरे मिशन में कामयाबी
    बख़्शी है। मुझे इजाज़त दें ताकि अपने मालिक के पास वापस जाऊँ।”
  rug-rug: Ba zama la koarini sa nabulu, “Mu lopu va koa seunae gami, ura ele va bokaia
    mo e Zihova sa qua inene. Maqu pule la qua mo koasa qua baṉara,” gua si asa.
  gaz-gaz: Inni garuu, “Erga Waaqayyo karaa koo naa milkeessee isin na hin tursinaa;
    akka ani gara gooftaa kootti deebiʼuuf na geggeessaa” isaaniin jedhe.
  fra-LSG: 'Il leur répondit: Ne me retardez pas, puisque l’Éternel a fait réussir
    mon voyage; laissez-moi partir, et que j’aille vers mon seigneur.'
  gnn-gnn: Yurru ŋunhiyi ḏarramu djämamirrinydja waŋana bitjarrana, “Yaka nhuma gulmaraŋa
    ŋarranha. Yana yänguŋana‐wala ŋinyalanha bala Yipurayimgalana, liŋgu Garrayyu
    ŋarranha guŋga'yundja yawungu. Yaka biyapul ŋinyalanha roŋiyinmaraŋa,” bitjarra.
  yal-yal: Walikɛɛn mɔn yi e yabi, a naxa, “Ɛ nama n makankan be. Alatala bata n ma
    sigatiin findi n ma xunna kenla ra. Ɛ a lu fa n xa xɛtɛ n kanna konni.”
  gum-gum: 'Inchen tru Abrahamwei mendig megabiibe trenchibig køn: —Nan kørrømisrtrai
    inchumørrunrrigay cha, na arrigwan Tiusbe yangucha tab punrrai marig købene, trube,
    tru nan karub pera købigwei yamay katø ibashchunrrigay— cha.'
  iou-iou: Yäwäwä piä watä äma unitä yäwetkuk; Nabä kätäwä kwa yäk. Yawetä täga täŋ
    namiŋirän piäna täŋo bureni ahäŋirän imata nepmäŋitkamän? Mähemnaken nabä kätäwä
    kwa yäk.
  haw-1868: I aku la kela ia laua, Mai keakea mai olua ia'u, no ka mea, ua hoopomaikai
    mai o Iehova i kuu hele ana mai; e kuu aku oukou ia'u e hele aku ai i ko'u haku.
  arb-NAV: 'فَقَالَ لَهُمْ: «لا تُعِيقُونِي فَالرَّبُّ وَفَّقَ مَسْعَايَ، أَطْلِقُونِي
    لأَمْضِيَ إِلَى سَيِّدِي».'
  adz-adz: Da bitsintaꞌ Abraham garam guman ini binaꞌ, “Agam anungꞌ rasuda dzi i rungꞌ
    mpadan u. I Yawe inang dzi gumangꞌ bada gin iwaꞌ ngarubini bingan sib. Da dzi
    gaib runggangꞌ da agam i dzi tipa fadan da nida nam santan waꞌan ani da garam
    tsiraꞌ gangꞌ.”
  ewe-ewe: Ke aƒedzikpɔla la ɖe kuku be, “Migaxe mɔ na nye tɔtrɔ o. Yehowa ŋutɔ na
    nu si ta meva la dze edzi nam, eye medi be mayi aɖana akɔnta nye aƒetɔ.”
  eng-LEE: And he said unto them, Hinder me not, seeing the Lord hath prospered my
    way; send me away that I may go to my master.
  dji-dji: Bil nyani djina bindjin, “Ingki irriny ildji watjarrdjigi, ngarri miri
    irr giri gima Yawaydji irra djamadjili manymakdjili. Bina ildji yitjidjidji miri
    nibi wiṉidjiban nyanngali ngirrang bunggawali?”
  gvn-gvn: '@see-verse:GEN.024.055'
  nna-nna: Karra marnapulaku, “Ngalypa jirniji Ngarrkalu. Kuwarri jampa kulpanyaku
    ngajumilikarti nyampalikarti. Munukurra kunta jiliminyinyumpulu.”
  asm-FB: কিন্তু তেওঁ তেওঁলোকক ক’লে, “যিহোৱাই মোৰ যাত্ৰা সফল কৰিছে; এতেকে মোক পলম
    কৰি নাৰাখিব; মই মোৰ প্ৰভুৰ ওচৰলৈ যাওঁ, মোক বিদায় দিয়ক।”
  sus-A: عِبُرَهِمَ شَ وَلِكّ نَشَ عٍ يَابِ، «وٌ نَشَ ﭑ مَكَنكَن بٍ. عَلَتَلَ بَرَ
    ﭑ مَ بِيَاسِ سْونّيَ. وٌ عَ لُ قَ ﭑ شَ فبِلٍن ﭑ مَرِفِ شْنيِ.»
  fra-SBL: 'Il leur dit : « Ne me faites pas obstacle, puisque l''Éternel a favorisé
    mon chemin. Faites-moi partir pour que j''aille vers mon maître. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ אַל־תְּאַחֲר֣וּ אֹתִ֔י וֽ͏ַיהוָ֖ה הִצְלִ֣יחַ דַּרְכִּ֑י
    שַׁלְּח֕וּנִי וְאֵלְכָ֖ה לֽ͏ַאדֹנִֽי׃
  shp-NTPO: 'Ikaxbi, ja yonotinin jato neskáakin yoia iki: —Kati ikenbi, ea chiteyamakanwe.
    Diossen imaara, ea joá jakon pikóke. Jaskara iketian, nokon ibon xobon ea jakiribi
    raankanwe —akin.'
  eng-WYCLIFFE: The child seide, Nyle ye holde me, for the Lord hath dressid my weie;
    delyuere ye me, that I go to my lord.
  piu-2006: '@see-verse:GEN.024.055'
  pjt-pjt: Ka tjiḻpi panya paluṟu wangkangu, “Wiya wantir'iyalalanya markuntja wiyangku.
    Panya Godalu ngayunya tjukaṟurungku ngalya-katingu kungkawaṟa nyanga palulakutu.
    Wanyulanya-puṯa wantir'iyala, kaṉa kungkawaṟa palunya mayatjakutu kati.”
  cwe-cwe: Mbali msang'hani kawalongela, “Nolamba sekemunikalamize, kwaviya Mndewa
    Mulungu kautemela mate mwanza wangu kamala, lekeni nibwele kwa mwenevale wangu.”
  bgs-bgs: Asal igkagi sikandin, na mà din, “Yakó ágbaring áknami, su igtuman dán
    katô Áglangngagán tô ágdantulán ku dini. Atin ka mému ákniyu, pólì ad gó tun ta
    amo ku.”
  kik-kik: No yo ĩkĩmeera atĩrĩ, “Tigai kũngiria thiĩ, kuona atĩ Jehova nĩagacĩrithĩtie
    rũgendo rwakwa. Rekei ndĩthiĩre kũrĩ mwathi wakwa.”
  ksr-ksr: Kaeŋ meleenito, weleŋqeqe jawiŋanoŋ kokaeŋ meleema jero mogi, “Weleŋ kanana
    kajeŋi, ii Poŋnoŋ kotuegoro toomoriaŋawo kolooja. Kawaajoŋ kambana mono mende
    qeŋ koriiwu. Mono wasiŋ noŋgi saanoŋ eleema kema somatanaanoŋ keumaŋa.”
  fra-NCL: 'Il leur répondit : « Ne me retardez pas, puisque Yahweh a fait réussir
    mon voyage ; laissez-moi partir, pour que je retourne vers mon maître. »'
  cek-AK: Anih mah nihnik khaeah, Na kang hoi hmah; Angraeng mah kholong ka caehhaih
    hmacawnsak boeh pongah, ka angraeng khaeah na caehsak raeh, tiah a naa.
  xla-xla: Amasiyama A꞉iblaham ya꞉ oko oplamita epo atlaiyo, “Wua꞉ na꞉ hammiya. Godta
    na꞉ta puwa kokoye ma-ka꞉depo dinapopo meluwapo. Epedeme na꞉ ka꞉dena, na꞉ dokopala
    oplami hala dla ma ilame tloweye,” diyo.
  cuk-cuk: 'Abraham-e-maidi abin-sogded: —Melle bar an-igar gamalo. We-an-bese-nonikidi
    Bab-Jehová bela ibmar-nueganbi-guega imaksad. Degisoggu, gannar an-dummad-negse-naed
    be an-imakmarsun.'
  uig-CYR: 'Амма у уларға: — Пәрвәрдигар мениң сәпиримни оң қилған екән, мени тосмаңлар;
    ғоҗамниң қешиға беришим үчүн мени йолға селип қоюңлар, — деди.'
  tel-2017: కానీ అతడు “యెహోవా నా ప్రయాణాన్ని సఫలం చేసాడు. కాబట్టి దయచేసి నన్ను ఆపవద్దు.
    నా యజమాని దగ్గరికి నన్ను పంపించండి” అన్నాడు.
  hat-BSA: 'Li te reponn yo: “Pa anpeche m, paske se SENYÈ a ki te fè chemen mwen
    an reyisi. Voye m ale pou m kapab retounen bò kote mèt mwen.”'
  kos-kos: A el fahk, “Nikmet ikol kut in sifilpa muta. LEUM GOD El akwoye fahsr se
    luk inge. Fuhlela nga in tari folokla nu yurin mwet kacto luk.”
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ אַל־תְּאַחֲר֣וּ אֹתִ֔י וַֽיהוָ֖ה הִצְלִ֣יחַ דַּרְכִּ֑י
    שַׁלְּח֕וּנִי וְאֵלְכָ֖ה לַֽאדֹנִֽי׃
  ibo-ibo: Ma ọ zara ha sị, “Unu egbochila anyị. Ebe ọ bụ na Onyenwe anyị emeela ka
    ije m bụrụ ihe gara nke ọma, zilaga m ka m laghachikwuru nna m ukwu.”
  ory-ory: ମାତ୍ର ସେ ସେମାନଙ୍କୁ କହିଲା, “ମୋତେ ବିଳମ୍ବ କରାଅ ନାହିଁ, ଯେହେତୁ ସଦାପ୍ରଭୁ ମୋହର
    ଯାତ୍ରା ସଫଳ କଲେ; ଏବେ ନିଜ କର୍ତ୍ତାଙ୍କ ନିକଟକୁ ଯିବା ପାଇଁ ମୋତେ ବିଦାୟ କର।”
  wmt-wmt: '@see-verse:GEN.024.055'
  chk-chk: Nge ewe chon angang a pälüeni, “Ouse mochen ousap amwöchüei, pun ewe Samol
    mi Lapalap a afeiöchü ai sai. Ouse mochen oupwe mwüt ngeniei pwe üpwe liwinla
    ren ai samol.”
  ssd-ssd: 'Taŋakinaik le nu ndek sanikina: Tane ye ŋgail ndakap. Suŋgoŋge ye turyina
    le alonu mayok ket tukunu ye dalke nda. Ye kile ndo maŋ luka yiŋe gabat sota kaŋgit
    ŋgina.'
  rop-rop: Wal det wekinmen bin tok, “Yunbala nomo stapam melabat. YAWEI bin album
    mi faindim det gel. En yunbala larram melabat gobek langa main bos.”
  ukr-1871: 'Він же каже до них: Не держіте мене. Господь погодив у дорозї менї; мушу
    йти до пана мого.'
  eng-AOI: The servant said, “Don't make us stay. Yahweh has helped me and shown me
    the right girl. Now let us go back to my master.”
  yon-yon: kumban Abraham ye deme karubbed yedmoon “Ne kiwaan kebengkawaib, keke Yariman
    Godbed kee kwanuwoon kowe. Korondibko, ne korok yaa wana.” andoon.
  bch-bch: Be Abraam ele paeaeanga ikoli led posanga bedane, “Gimi apaidi gau padam.
    Maron ikado leg lalalanga toa ne ga iuot kemi na. Gau nakim alongean gau ta naluagau
    mulian pan ag maron.”
  deu-1951: 'Da sprach er zu ihnen: Haltet mich nicht auf, denn der HERR hat meinen
    Weg gelingen lassen; lasset mich zu meinem Herrn ziehen!'
  eng-JPS: 'And he said unto them: ''Delay me not, seeing the LORD hath prospered
    my way; send me away that I may go to my master.'''
  ubr-ubr: Baise Abraham an bobo orot on iyawures iyau, “Men won botaniu mes. BADA
    on ibaisiu au bib iyamai inat obin imatar; on mes woni yafareu anan au bada Abraham
    aurin.”
  srp-1865: 'A on im reèe: nemojte me zadržavati, kad je Gospod dao sreæu mojemu putu;
    pustite me da idem gospodaru svojemu.'
  lug-lug: Ye n’abaddamu nti, “Temundwisa, kubanga Mukama awadde olugendo lwange omukisa.”
  heb-heb: ויאמר אלהם אל תאחרו אתי ויהוה הצליח דרכי שלחוני ואלכה לאדני׃
  ben-IRV: কিন্তু তিনি তাঁদেরকে বললেন, “আমাকে দেরী করাবেন না কারণ সদাপ্রভু আমার যাত্রা
    সফল করলেন; আমাকে বিদায় করুন; আমি নিজ কর্তার কাছে যাই।”
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਨਾ ਰੋਕੋ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਸਫ਼ਰ ਨੂੰ
    ਸਫ਼ਲ ਕੀਤਾ ਹੈ। ਹੁਣ ਮੈਨੂੰ ਵਿਦਿਆ ਕਰੋ ਤਾਂ ਜੋ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲ ਜਾਂਵਾਂ।
  mwp-mwp: Abraman zagethaw mabayg kedha kuniya mulaydhin thanamulpa, ‘Ngitha ngoey
    woeydhayg, ina Awgadhan ngaw mab kuyku nidhaypa. Ngitha gar ngoena pawayaw ngaw
    kuyku mabaygoepa.’
  mya-JVB: ထို သူကလည်း ၊ ကျွန်ုပ် ကို မ ဆီးတား ပါနှင့်။ ထာဝရဘုရား သည်၊ ကျွန်ုပ် ရောက်
    လာသောအမှုကို ပြုစု တော်မူပြီ။ ကျွန်ုပ် သည် သခင် ထံသို့ သွား ရသောအခွင့် ကိုပေး
    ပါလော့ဟုဆိုလျှင်၊
  tte-O: Na iwalolau kolili iba, “Tabu wakakabi-kalatagimai. Yeoba yagu laomane yaina
    kaiwena isaguiyauko koina kabo kwatalamwagau na yapileyoi yagu taubala koina.”
  tbg-tbg: Vitanta minti tuvaro viva aqao tiro, Kia ti ravaaqavu kaate. Noravano Kotiva
    ti kahaqimantara ti, te vaaka virerave. Netanta ti tititaiqe te tenta nora vaiintivano
    vainaini vaaka vuare, tiro.
  hmo-hmo: To ia gwau, “Umui dogoatao lasi lau, Lohiabada ese lauegu laolao ena anina
    ia havaraia vadaeni, mani lau oi siaia, lau giroa lou lauegu biaguna dekenai.”
  ata-ata: Ia anu muavuti la muvikala aloxo ꞌo, “Mamu ngaꞌoxonexi sou taxolu la. IAUE
    molu musuꞌulileli mo xaixai noxilo ane muneneꞌa ꞌo. Ia ngaꞌapixo mamu, ngaꞌitaloleli
    mo alivu ulai noxou tatila noxilo.”
  nfa-nfa: Te ngaa dhèu sabꞌa èèna dhaa, peka na, “Waa! Baku kai jaꞌa! Te LAMATUA
    sue le jaꞌa, ka toke jaꞌa rage le bhèni dhu èèna na jꞌajꞌi dhèu èmu Isak. De patabuli
    ka jiꞌi se, laꞌa peka ku dènge lamatua jiꞌi Abraham.”
  urd-urd: उसने उनसे कहा, कि मुझे न रोको क्यूँकि ख़ुदावन्द ने मेरा सफ़र मुबारक किया
    है, मुझे रुख़्सत कर दो ताकि मैं अपने आक़ा के पास जाऊँ।
  rus-SYN: 'Он сказал им: не удерживайте меня, ибо Господь благоустроил путь мой;
    отпустите меня, и я пойду к господину моему.'
  cbt-NTPO: 'Itopirinahuë'', Apraan piyapinënso napoantarin: —Ama aquëtë huarë'' ahua''quicosohuë''.
    Yosë nohuanton, noya huëcato, co topinan iratërahuë''. Napoaton hua''anëhuë ya''huërinquë
    pananta''huaso ya''huërin tënahuë, itërin.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpi ònɛ́: Lá Dii ma tá kɛ̀na kɛ́wa, ásu ma dↄdↄo. À ma gbaɛ
    mà ta ma diiwa.'
  tcz-CHONGTHU: Ahin sohpan nei ni chon sah sah hih un, ajeh chu ka Pakai ka hung
    na kin lenpen tah hi eilo lhin sah peh ahi tai. Lungset tah in kapu pa koma din
    eiki nungle sah tauvin.
  mar-mar: परंतु तो त्यांना म्हणाला, “मला थांबवून घेऊ नका, कारण परमेश्वराने माझा मार्ग
    यशस्वी केला आहे, मला माझ्या मार्गाने पाठवा जेणेकरून मी माझ्या धन्याकडे जाईन.”
  tcs-tcs: Bat da bossebant blo Eibram ansa po demtu diskain, ‘No meke mi stap bikoz
    da AntapGod i bin meke mi paine da oman po Aizak, boi blo bos blo mi. Laue mi
    po go, solong ai ken gobaigen po da bos blo mi.’
  soq-soq: Me mo sipoamone wanase, “E mai ne wadaituneana, Iawe God ne ana ema ipawanasano
    euwa ewana baiwa waaubaneano debamana mampe anteapa.”
  qub-qub: 'Chayno niptin Abrahampa uywaynenga niran: «Tayta Dios yanapämar llapantapis
    allina camacächisha caycaptenga amana goyächimaynachu. Patrunnëpa wasinman cuticunäpaj
    despachaycallämayna ari.»'
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pìi pìńnɛ: Lákũ Dikiri ma tá kɛ̀ nna nà lán dí bà, àsun
    ma dãdã doro. À ma gbarɛ mà tá ma dikiri kĩnaa.'
  hat-hat: 'Li reponn yo: -Pa ban m'' reta. Seyè a pa fè m'' vwayaje pou gremesi.
    Tanpri, kite m'' al jwenn mèt mwen.'
  eng-BSB: But he replied, “Do not delay me, since the LORD has made my journey a
    success. Send me on my way so that I may go to my master.”
  tod-tod: 'Kɛlɛ é ti wooɠaaʋoteni, é ɠɛ ma: «À mina mà volo li, tɔɔzei Ɠɔoɠɔ
    GALAGI nà-siɛi nɛa. À yeeɓe bà, gè li, gè ɠale ma màliɠii ʋɔ bɛ.»'
  eng-WEBPB: He said to them, “Don’t hinder me, since the LORD has prospered my way.
    Send me away that I may go to my master.”
  kbq-kbq: Hianagi eri'za ne'mo'a huno, Ra Anumzamo naza higeno eri'zanimo'a knare
    hianki, nazeri onteta natrenke'na ete kvanima mani'nerega va'neno.
  nhe-BL: 'Pero nopa tlatequipanojquetl quinilhui: ―Amo xinechtzacuilica más pampa
    TOTECO quichijtoc ma quisa cuali noojhui, yeca xinechcahuilica nimantzi ma nimocuepa
    ichaj noteco.'
  bus-bus: 'Ben gↄ̃gbɛ̃ pì bèńnɛ: Lán Dii ma tá kɛ̀ nna nà lán kɛ̀ bà, àton ma dãdã
    dↄro. À ma gbarɛ mà tá ma dii kiia.'
  gub-BL: Àmàrààw hemiruze'eg uwazar waze'eg wanupe. — Hemupytu'u kar zo pe xe nehe.
    Tupàn Tuweharupi Wiko Ma'e uzapokatu xe hezur awer a'e. Tuwe azewyr hezar heko
    haw pe tàrityka'i nehe, i'i wanupe.
  eng-DRA: 'Stay me not, said he, because the Lord hath prospered my way: send me
    away, that I may go to my master.'
  knf-knf: 'Kë aşë ŧeem baka aji : « Nakjonanaan, wi Nawat Kabuka aţijnuŋ kë ndo win
    uko wi mbiiŋ pla. Nawutaan nkak du ajug naan. »'
