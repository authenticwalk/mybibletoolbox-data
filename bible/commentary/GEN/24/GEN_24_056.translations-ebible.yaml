verse: GEN.024.056
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹം അവരോട്: “എന്നെ താമസിപ്പിക്കരുത്, യഹോവ എന്റെ യാത്ര സഫലമാക്കിയിരിക്കുന്നു!
    എന്റെ യജമാനന്റെ അടുക്കൽ ചെല്ലേണ്ടതിന് എന്നെ യാത്രയാക്കിയാലും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Er aber sprach zu ihnen: Haltet mich nicht auf! Jahwe hat Glück gegeben
    zu meiner Reise, so entlaßt mich nun, damit ich zu meinem Herrn ziehe.'
  lin-lin: 'Kasi alobaki na bango : — Bowumisa ngai te, pamba te Yawe alongisi mobembo
    na ngai ; botika ngai kokende mpo ete nazonga epai ya nkolo na ngai.'
  cbr-NT: 'Ësokian kakëxunbi ka uni an kakëxa: —''Ëx kana ënu ''itsa nëtë ''i ukëma
    ''ain. Nukën ''Ibu Diosan ka ''ëx ënu uti upí ''imiaxa, usa ''ain kamina ''ëx
    kuantëkëntanun ''ë xukanti ''ain anua a ''ën ñu mëëxunkë uni aín xubunu.'
  eng-LSV: And he says to them, “Do not delay me, seeing YHWH has prospered my way;
    send me away, and I go to my lord”;
  bmu-bmu: Mewö meleŋnohotmö, welenqeqe jembonöŋ kewö meleŋda jii mötket, “Welen könani
    kazali, mi Kembunöŋ kötuetköiga töhötmöriamŋambuk akza. Miaŋgöra nalöni mönö kude
    qekörime. Mönö melaim niŋgigetka ölöp könani liliŋgöba anda ketaŋamnaŋgöreŋ aŋgotmam.”
  eng-GNV: 'But he said vnto them, Hinder you me not, seeing the Lord hath prospered
    my iourney: send me away, that I may goe to my master.'
  eng-WEBSTER: 'And he said to them, Hinder me not, seeing the LORD hath prospered
    my way: send me away, that I may go to my master.'
  nhw-BL: 'Pero nopa tequipanojquetl quinilhui: ―Amo techtzacuilica más pampa TOTECO
    quichijtoc ma quisa cuali noojhui, yeca techcahuilica nimantzi ma nimocuepa ichaj
    noteco.'
  swh-ONEN: Lakini yule mtumishi akawaambia, “Msinicheleweshe, kwa kuwa Bwana amefanikisha
    safari yangu, nipeni ruhusa nirudi kwa bwana wangu.”
  bba-bba: U bu wisɑ u nɛɛ, i ku mɑɑ de n tɛ, domi Yinni Gusunɔ u nɛn sɑnum dorɑsiɑ.
    Yen sɔ̃, i mɑn kɑro n dɑ nɛn yinnin mi.
  eng-KJVCPB: And he said unto them, Hinder me not, seeing the Lord hath prospered
    my way; send me away that I may go to my master.
  cpy-cpy: 'Ikantanaki omperataarewo: “Aritaki pojamanitakaakina, riitaki Tajorentsi
    kantakaakawo omatantakari awijeentsiri. Otzimatye pishinetena nopiyayiitee ipankoki
    omperatanari.”'
  mpx-mpx: Yaa i baek eliyalil i ba, “Bahi nuku kukuhikagau. Yehoba no nawanawa puna
    iyaka i paolaolaek, inoke nuku talamwagau na sikal no tonowak eliyana.”
  wbp-wbp: Yangka wati warrkini wangkajarla, “Lawa kujaju, wurra-maninja-wangurluju
    yinjarla kijika-puka! Kujaju nyampu karntaju YAAWIYI-rli milki-yirrarnu, ngulajurna
    kanyi jalangurlu-juku ngaju-nyangu-kurra wiri-kirra.”
  luo-luo: To jatich Ibrahim nowachonegi niya, “Kik ugengʼna, to weyauru adog ir ruodha,
    nikech Jehova Nyasaye osegwedho wuodha.”
  meu-meu: 'A ia eto, Asio rugu: Iehova ese egu laolao anina vada e havaraia; mani
    a kahugu nege, biagugu baina lou henia.'
  npi-ULB: तर त्‍यसले तिनीहरूलाई भन्‍यो, “परमप्रभुले मेरो यात्रा सफल गराउनुभएको हुनाले
    मलाई नअलमल्‍याउनुहोस्‌ । मलाई जान दिनुहोस्, र म मेरा मालिककहाँ जानेछु ।”
  yor-yor: Ṣùgbọ́n ó wí fún wọn pé, “Ẹ má ṣe dá mi dúró, Olúwa sá à ti ṣe ọ̀nà mi
    ní rere. Ẹ rán mi lọ, kí èmi kí ó le è tọ olúwa à mi lọ.”
  emp-NTPO: 'Maʌ̃ne dji nezocaba jarasia: –Ãcõrẽba mʌ̃́a dji wẽrãda unubid̶a bẽrã
    mʌ̃ra nama dãrãbirãnadua. Mʌ̃ra idu wãbid̶adua mʌ̃ boromaa.–'
  ind-ind: Jawabnya kepada mereka, “TUHAN sudah membuat perjalanan saya berhasil.
    Janganlah membuat saya tinggal lebih lama lagi. Mohon izinkan kami pulang kepada
    tuanku Abraham.”
  pes-OPCB: 'اما او گفت: «خواهش می‌کنم مرا معطل نکنید. خداوند مرا در این سفر کامیاب
    گردانیده است. بگذارید بروم و این خبر خوش را به سرورم برسانم.»'
  ssx-ssx: mo halima꞉ alota꞉ Niki pa꞉ta꞉ hosiki hao pomana꞉e pi na lapee. Mo Tekehalima꞉ta꞉
    yaka pota꞉ kimisu epoa꞉ ekita꞉ epeaala꞉me. Koto ekina꞉ yaka you some pa꞉ta꞉ paa
    la꞉ka꞉la pono lae leekeme.
  lcm-lcm: Sikei kala antok ta, “Mi ago ta atakun an anig. Man a IAVE katala pakangai
    anig asi kag sakam korong ani paspasal ke, mi atalipai anig na na pasal pok ane
    si kag ainoinoai.”
  aer-aer: Re akenhe angkerlenge, “Ayenge awethe ayaketyalaye awethe anetyeke. YAHWEH-ele
    ayenge kele-arle arratye-ilekenge anewe inetyeke alere akngerrepate atyinhe-kenheke.
    Kele anteme anwerne impeme lyete alpetyeke.”
  tgl-ULB: Ngunit sinabi niya sa kanila, “Huwag ninyo akong hadlangan, yamang pinagpala
    ni Yahweh ang aking landas. Ipadala na ninyo ako sa aking landas upang makapunta
    sa aking amo.”
  nop-nop: Kaŋ tipilapilayedibo yeniŋguk, “Hidi mu nihitubukibidaneŋ. Wapumdi nemek
    nadiŋa bugut agaŋ nehitubulodaŋak ale naniŋkulune talipmeŋ tabe bomboŋgine kawene
    mawit.”
  kca-kca: 'Ԓўв пӑ ԓынана йастәс: «Мӑнэм аԓ рŏнаԓтаԓән, Турәм Куща ма йушем йӑмән
    партсәԓы; мӑнэм эсԓаԓән, кущайэм хŏща ма мӑнԓәм».'
  cbu-NT: Itaru, Aprahamarinshitini muchchur, Ndambari. Anoomna nuw zandkeezi. Arang
    zar taxarariyshpa, watam Apanll waana yuwaa naachi anoo wayaranguwa. Anoo nuw
    ¿mayaamshitaja arang yanchee? Ashtaa ksangandama; naachima, nuwaanpeetam paturunari
    pangu, tárangiya.
  hui-hui: Ani layagola agali biabe bia haga biagome lalu, Anduane Homogo ibunime
    biabe timbuniore biyago. I̱naga agali haguane karia abale dai buleberogo tígua
    hapai nahalimu, lene.
  wrs-wrs: Wo andranindrini ona, owai, manam yimba kamba kakaiv vivav. Yawe doa kamba
    poauothona, ungevlirinim omnakalm Isakindam. Wo yeoa kamoa wolanga viu henga kavna
    mendekli indam. Kava henga galm vev.
  mya-mya: ထို​သူ​က``ကျွန်ုပ်​ကို​မ​တား​ပါ​နှင့်။ ထာ​ဝ​ရ ဘု​ရား​သည်​ကျွန်ုပ်​လာ​ရ​သော​ကိစ္စ​ကို​ထ​မြောက်
    အောင်​မြင်​စေ​တော်​မူ​ပြီ​ဖြစ်​၍​သ​ခင့်​ထံ​သို့ ပြန်​ပါ​ရ​စေ'' ဟု​ပြန်​ပြော​၏။
  cbi-NTPO: 'Tsenñu Abrahamchi manda-imu chachi tsandimi: Inu kajkaatyukai. Iya tyeengues
    nentsuñu bain Yavé ura'' tsanguikare'' puiteñu'' mitya, tsantsaya daatadityumujchi
    inu uudenguemu ruku'' yasha me-eekai, timi.'
  bod-N: ཡང་གཡོག་པོ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་འགྲོ་ལམ་ལེགས་པར་མཛད༌པས། ཁྱེད་རྣམས་ཀྱིས་དལ་འགོར་མི་བྱ༌བར།
    ངེད་རྣམས་རང་གི་བདག་པོའི་དྲུང་དུ་འགྲོ་བར་མཛོད་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Bare nu nunga maonam, “Yawe aninga saongam se aninga aolak mu ningo la
    aratam. Buta se me aga kaolal, aga beteral se aninga kari dom kote pelerik namarikko.”
  kkl-kkl: Wene aro ambatekpa Abraham arukna anekori, “NUNI Allahri yeplamneoba, naniri
    seneragtopne sunsunum uro uano anekona a'undi, 'Wamukap,' seheng kom. Naniag punun
    anekona, 'Elemag,' ambatnururom,” aro ambatsiog.
  sna-sna: Asi akati kwavari, “Musandirambidza, sezvo zvino Jehovha akandipa kubudirira
    parwendo rwangu. Ndiregei hangu ndiende kuna tenzi wangu.”
  spa-BLM: 'Él les dijo: “No me estorben, pues Yahvé ha prosperado mi camino. Despídanme
    para que vaya con mi amo”.'
  beu-beu: Aarunge Abraham emalea ana ihur angu ebalet hula, “Ekang naing tahang ekang!
    LAHATALA Ana nelamal anga ening egunang veng iila. Angu ebele aaungba ning lapas,
    senge ni nemanaing ebele ila.”
  cac-cac: 'Axo ix tac''vi vin̈ checab'' chi'': —Man̈xo in eyamoch vaan. A Jehová
    ayn̈ejoch ved''oc, yuj chi'' vach'' ix aj yelc''och jun in checnab''il tic. Chaec
    in pax d''a vin̈ in patrón, xchi vin̈.'
  swh-ULB: Lakini akawambia, msinizuie, kwa kuwa Yahwe amefanikisha njia yangu. Niruhusuni
    niende kwa bwana wangu.”
  bel-bel: 'Ён сказаў ім: ня трымайце мяне, бо Гасподзь добра ўладкаваў шлях мой;
    пусьцеце мяне, і я пайду да гаспадара майго.'
  deu-ELBBK: 'Er aber sprach zu ihnen: Haltet mich nicht auf, da der HERR Glück gegeben
    hat zu meiner Reise; entlasst mich, dass ich zu meinem Herrn ziehe!'
  mbb-OT: Piru migkaǥi haazà is suluǥuen te, “Kenà a keniyu senggena. Midhimu en te
    Nengazen he metuman is tuyù ku kayi, umbe ipeulì e en keniyu ziyà te egalen ku.”
  msc-msc: 'Cɛ kan ko: «Ai jaandi, ai kana n nanɔɔ butun, baa Allabatala a ra n na
    sila diya n na. Ai ye a to n ye kɔseyi n tii wara jona.»'
  mal-2015: 'അവൻ അവരോടു: എന്നെ താമസിപ്പിക്കരുതേ; യഹോവ എന്റെ യാത്ര സഫലമാക്കിയിരിക്കുന്നുവല്ലോ;
    യജമാനന്റെ അടുക്കൽ പോകുവാൻ എന്നെ പറഞ്ഞയക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Abrahãrẽ daꞌracoꞌtegʉ peꞌe aꞌtiro nicʉ niwĩ: —Yʉꞌʉ tojaacã, cãꞌmotaꞌanemoticãꞌña
    majã. Õꞌacʉ̃ yʉꞌʉ aꞌtiꞌquere añurõ waꞌacã weetojami. Tojo weerã yʉꞌʉ wiogʉ ya
    wiꞌipʉ dajatojaadutiya.'
  gup-gup: Wanjh nungka yimeng, “Yuwn kandimaddeng, dja Yawey nganmarnekurduyimeng
    bu ngamwamkenh. Wanjh kandimunkewemen ba ngare kore nungka nawu nganmarnewohrnan.”
  met-met: Ne harua nadi ba, “Labu ahalisia ngau tai. Namua na Toxoratamona libu oxatagua
    aningona ba. Ngabo ba ngagoxoya mala muli rangua lipuxigu haringinoa hatata.”
  gvs-gvs: Go kina pakoninayana idigo kana, ‘Taabu kovagaagalēgu. Yauwe ina guinuwa
    goi guna koidádana imalatomota, tauna kotagōna mainao kana guna tomoya yaina goi.’
  rmc-rmc: 'O sluhas lenge odphenďa: „Ma zľikeren man, te imar o RAJ požehňinďa miro
    drom. Muken man, mi džav pale ke miro raj.“'
  nlg-nlg: Ge bosa na ghairau, “Kau bei neghai gea ma kai ghoi kabu oli. Yahweh te
    nea tua nigua na sakutua ge u tangomana. Me liogu tua na oli taeni tana vunaghigu!”
  dgr-DOGNT: Hanìkò gots'ǫ̀ hadı, “Gots'ǫ̀ K'àowo jǫ nèehtła gha sets'ǫ̀ hoedıì ayį̀į̀là
    t'à whaà naxıgà whıhda ha dìì. Sets'ǫ̀ k'àowo wets'ǫ̀ anahde ha t'à wets'ǫ̀ anaseahłe,”
    gòhdı.
  pes-OPV: 'بدیشان گفت: «مرا معطل مسازید، خداوند سفر مرا کامیاب گردانیده است، پس مرا
    روانه نمایید تا بنزد آقای خود بروم.»'
  ron-1924: 'Ел ле-а рэспунс: „Ну мэ оприць, фииндкэ Домнул мь-а дат избындэ ын кэлэтория
    мя; лэсаци-мэ сэ плек ши сэ мэ дук ла стэпынул меу.”'
  ben-OBCV: কিন্তু তিনি তাঁদের বললেন, “আমাকে আটকে রাখবেন না, যেহেতু সদাপ্রভু আমার
    যাত্রা সফল করেছেন। আমাকে বিদায় দিন, যেন আমি আমার প্রভুর কাছে যেতে পারি।”
  lex-lex: 'Mere hopopan de nwahla re: “Yana mineti a''u, yoma Orgahi Nhi'' oleka
    yalo''lu-yala''u pa nawulu-nawe''ela. Miolli a lia, totpa a''uwal lia matro''mu.”'
  rgu-rgu: Tehuu ata a nataa nae, “Adoo! Bosoꞌ ena au! MANETUALAIN tulu-fali au so,
    losaꞌ aneta oo ana mane anaꞌ a sao na so. De mama kasa poꞌi ami, fo fali meu tui
    malaka a dei.”
  som-som: Markaasuu ku yidhi iyagii, Rabbigu waa igu liibaaniyey jidkaygii, sidaas
    daraaddeed ha i raajinina, ee i dira inaan sayidkaygii u tago.
  lat-VUC: 'Nolite, ait, me retinere, quia Dominus direxit viam meam: dimittite me
    ut pergam ad dominum meum.'
  aoi-aoi: Eneja ni-yama nakina nenikuminuwar•duwar•da, “Nare-ka a-murndurrkwama ngayuwa.
    Eneja nakina Yaweya nginu-mamurikajuwama ningena, nginu-wilyakajuwama daka dadiyara,
    kembirra yirri-larrkaja arakba yirri-lawurradina yirra-langwu-wa nubungkawa,”
    ni-yama.
  eng-ASVBT: And he said unto them, Hinder me not, seeing Jehovah hath prospered my
    way; send me away that I may go to my master.
  mna-mna: 'Tamen mbesooŋo iso pizin. Iso: “Kuruutu yo pepe. Koyok pio mibe loŋa aŋmiili
    ma aŋla ki biibi tio. Pa Merere ilae tio, mi ikam ma uraata tio iur ŋonoono kek.”'
  ita-1885: 'Ed egli disse loro: Non mi ritardate, poichè il Signore ha fatto prosperare
    il mio viaggio: datemi commiato, acciocchè io me ne vada al mio signore.'
  eng-LXXUP: But he said to them, Hinder me not, for the Lord has prospered my journey
    for me; send me away, that I may depart to my master.
  eng-ULB: But he said to them, “Do not hinder me, since Yahweh has prospered my way.
    Send me on my way so that I may go to my master.”
  spa-VBL: “Por favor no me hagan demorar”, les dijo él. “El Señor me ha dado éxito
    en este viaje, así que déjenme ir donde está mi señor”.
  fra-_FOB: 'Et il leur dit: Ne me retardez point, puisque l''Éternel a fait réussir
    mon voyage. Renvoyez-moi, que je m''en aille à mon seigneur.'
  mal-mal: 'അവൻ അവരോട്: “എന്നെ താമസിപ്പിക്കരുതേ; യഹോവ എന്റെ യാത്ര സഫലമാക്കിയിരിക്കുന്നുവല്ലോ;
    യജമാനന്റെ അടുക്കൽ പോകുവാൻ എന്നെ പറഞ്ഞയക്കണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin us ne un se kahā, “Ab der na kareṅ, kyoṅki Rab ne mujhe mere mishan
    meṅ kāmyābī baḳhshī hai. Mujhe ijāzat deṅ tāki apne mālik ke pās wāpas jāūṅ.”
  suz-BL: मिनु वाइलमी “परमप्रभु यावेमी आं कली आसीक गेशा, रिम्‍शो पा वारच पाइक्‍ती।
    मोपतीके आं कली मक्‍योल्‍यीनी। आं होव़प आ बाक्‍तीक लेत्‍चा गेयीनी” देंमाक्‍त।
  ita-1927: “Non mi trattenete, giacché l’Eterno ha fatto prosperare il mio viaggio;
    lasciatemi partire, affinché io me ne torni al mio signore”.
  ckb-ckb: 'ئەویش پێی گوتن: «دوام مەخەن کە یەزدان ڕێگای بۆ سەرکەوتوو کردووم. بمنێرنەوە
    و دەچمەوە لای گەورەکەم.»'
  eng-BBE: And he said, Do not keep me; the Lord has given a good outcome to my journey;
    let me now go back to my master.
  crx-NTPO: '''Et ''ubulhni, “Dah sudohni'' junih! Moodihti (Yahweh) ''en lhe''whuldzoo''-un
    sba whulhtsi. Sk''oh ndiz nutisyalh-un, whute nasilh''alh smoodih ts''un natoosja''.”'
  kan-OKCV: ಆಗ ಅವನು ಅವರಿಗೆ, “ನನ್ನನ್ನು ತಡೆಯಬೇಡಿರಿ, ಯೆಹೋವ ದೇವರು ನನ್ನ ಮಾರ್ಗವನ್ನು ಸಫಲ
    ಮಾಡಿದ್ದಾರಲ್ಲಾ. ನನ್ನ ಯಜಮಾನನ ಬಳಿಗೆ ಹೋಗುವಂತೆ ನನ್ನನ್ನು ಕಳುಹಿಸಿರಿ,” ಎಂದನು.
  bbb-bbb: Rove e ije fuka uri kiae, Jabe no vafievo. Ijadufuo maeje na ige na ruaeva
    ije fune E Ireobo Godi ijare irufui none ijene ifejie. Ijadufuo na vierafe nane
    migegire una e none ireobo ije fino ijia vakono kiae.
  tam-2017: 'அதற்கு அவன்: “யெகோவா என் பயணத்தை வாய்க்கச்செய்திருக்க, நீங்கள் என்னைத்
