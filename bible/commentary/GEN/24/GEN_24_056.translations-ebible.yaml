  eng-WYC-2018: (But) The servant said, Do not ye hold me, for the Lord hath directed
    my way; deliver ye me, (so) that I (may) go (now) to my lord.
  epo-epo: 'Kaj li diris al ili: Ne retenu min, ĉar la Eternulo sukcesigis mian vojon.
