  pol-UBG: 'A on powiedział do nich: Nie zatrzymujcie mnie, skoro PAN poszczęścił
    mojej drodze; odprawcie mnie, abym jechał do mego pana.'
  agr-agr: 'Tujash inak ditan ayaak: “Nuigtuk minak emetjuawaigpajum. Tuke Pujuu minak
