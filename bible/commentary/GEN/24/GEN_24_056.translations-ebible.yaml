  urd-GVU: لیکن اُس نے اُن سے کہا، ”اب دیر نہ کریں، کیونکہ رب نے مجھے میرے مشن میں
    کامیابی بخشی ہے۔ مجھے اجازت دیں تاکہ اپنے مالک کے پاس واپس جاؤں۔“
  deu-1912: 'Da sprach er zu ihnen: Haltet mich nicht auf; denn der HERR hat Gnade
    zu meiner Reise gegeben. Laßt mich, daß ich zu meinem Herrn ziehe.'
  ntj-ntj: Nyangka watjarnu, “Marrkuntjamaaltu-rniya wanti. Tjiinya Mama Kuurrtu-rni
