  kan-2017: ಅವನು ಅವರಿಗೆ, “ಯೆಹೋವನು ನನ್ನ ಪ್ರಯಾಣವನ್ನು ಸಫಲಮಾಡಿದ್ದಾನೆ; ಆದುದರಿಂದ ನನ್ನನ್ನು
    ತಡೆಯಬೇಡಿರಿ, ನನ್ನ ದಣಿಯ ಬಳಿಗೆ ಹೋಗುವುದಕ್ಕೆ ನನಗೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು” ಎಂದು ಹೇಳಲು.
  ena-ena: Lɨhavɨci cɨhu Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ abami. Sibɨla viaŋ vilɨŋ Asɨ
