  hin-CV: पर सेवक ने उनसे कहा, “मुझे मत रोकिए; क्योंकि याहवेह ने मेरी इस यात्रा को
    सफल किया है. मुझे अपने स्वामी के पास लौट जाने के लिये विदा कीजिए.”
  eng-OURB: He said to them, “Don’t hinder me, since Adonai has prospered my way.
    Send me away that I may go to my master.”
  spa-BES: 'Y él dijo: No me guardes; el Señor ha dado un buen resultado en mi viaje;
    déjame ahora volver a mi señor.'
  tdx-tdx: Fa hoe re tam’iereo, Ko ampiroñonen-draho; kanao nampihenefe’ Iehovà ty
    liako, iraho mb’eo himpoly mb’an-talèko mb’eo.
  vid-vid: Ila heye nakalonga, “Dedede, mleche kung'hawiza, kwa vila Mkulu Nguluwi
    mina kagadita goya majendo ga heni, ndangulanda mng'hundize nyhiluche kwa mkulu
