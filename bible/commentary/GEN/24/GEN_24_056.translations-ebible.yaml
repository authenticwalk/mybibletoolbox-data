  eng-NNA: He said to them, “God has done good to me. Now I should go soon to my master.
    Please don't prevent me.”
  nya-nya: Koma iye anawawuza kuti, “Chonde musandichedwetse. Yehova wandithandiza
    kale pa ulendo wanga. Mundilole ndibwerere kwa mbuye wanga.”
  hrv-hrv: 'On im reče: “Ne zadržavajte me kad je Jahve moje putovanje uspješno kraju
    priveo. Pustite me da se vratim svome gospodaru!”'
  mps-mps: Tama Abrahamgo sę bidigo te tiwai po wei ponai, “Dagego ena dąų ola
    sigimio. Yawego eno sę wiegi yai ilama pedelai. Ae, te ena genuai bidi bidibo
    madi ma painu ebao.”
  llg-llg: Tehuu ata ndia nataa, nae, “Awii! Boso makalelee au! Huu LAMATUAK fali
    nala au so, losa au atonggo ua malangga mulik saon. De, ina sala mboꞌi ai, fo
    ai fali miu mafada malanggan dei.”
  tpi-tpi: Na wokboi bilong Abraham i bekim tok olsem, “Yupela i no ken pasim mi.
    Bikpela i mekim wok bilong mi i kamap gutpela pinis. Plis, mi laik i go bek long
    bikman bilong mi.”
  dan-1931: 'Da sagde han til dem: “Ophold mig ikke, nu HERREN har ladet min Rejse
    lykkes; lad mig fare! Jeg vil drage til min Herre!”'
  vie-OVCB: 'Nhưng quản gia thưa: “Nhờ Chúa Hằng Hữu hướng dẫn tôi nên việc đã thành
