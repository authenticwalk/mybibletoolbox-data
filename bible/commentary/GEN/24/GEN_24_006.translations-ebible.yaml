verse: GEN.024.006
translations:
  mal-C: അതിന് അബ്രാഹാം മറുപടി പറഞ്ഞത്, “നീ എന്റെ പുത്രനെ ആ ദേശത്തേക്കു കൊണ്ടുപോകാൻ
    പാടില്ല.
  deu-TKW: 'Abraham sprach zu ihm: Hüte dich, meinen Sohn dorthin zurückzubringen!'
  lin-lin: 'Abrayami alobaki : — Keba na yo ! Kozongisa mwana na ngai kuna te.'
  cbr-NT: 'Kixuan kakëxun ka Abrahamnën kakëxa: —¡Usama ka uisa ''ixunbi kamina ''ën
    bëchikë anu buántima ''ain!'
  eng-LSV: And Abraham says to him, “Take heed to yourself lest you cause my son to
    return there;
  bmu-bmu: 'Mewö qesim waŋgiiga Abrahamnöŋ kewö meleŋnök: “Qahöpmahöp! Gi nöŋgö nahöni
    waŋgita miaŋgöreŋ kunbuk kude anmahot.'
  eng-GNV: To whom Abraham answered, Beware that thou bring not my sonne thither againe.
  eng-WEBSTER: And Abraham said to him, Beware that thou bring not my son thither
    again.
  nhw-BL: 'Huan Abraham quiijto: ―¡Amo! Amo xijhuica nocone nepa.'
  swh-ONEN: Abrahamu akasema, “Hakikisha kwamba hutamrudisha mwanangu huko.
  bba-bba: Aburɑhɑmu u nɛɛ, ɑɑwo, ɑ lɑɑkɑri ko ɑ ku rɑ kɑ nɛn bii dɑ mi.
  eng-KJVCPB: And Abraham said unto him, Beware thou that thou bring not my son thither
    again.
  cpy-cpy: 'Ikantanaki Abraham: “Eero, eero omata payeri notyomi janta.'
  mpx-mpx: Abalahama i ba, “Bahiwa! Bahi natu nu aahe ni sisikal panuwa o elana.
  wbp-wbp: Junga-juku, Yipuruyamurluju jangku-manu-yijala, “Lawa kujaju! Kulalpanpa
    pina-kangkarla yatijarra ngaju-nyangu ngalapi-nyanu.
  luo-luo: Ibrahim nowachone niya, “Nyaka ine ni ok idwoko wuoda kuno.
  meu-meu: Abraham ma eto, Lasi vaitani, natugu na basio laohaia, una tano na basinela.
  npi-ULB: अब्राहामले त्‍यसलाई भने, “तैँले मेरो छोरालाई त्‍यहाँ फर्काएर नलानू !
  yor-yor: Abrahamu sì wí fún un pé, “Rí i dájú pé ìwọ kò mú ọmọ mi padà lọ sí ibẹ̀.”
  emp-NTPO: 'Abrahaʌ̃ba panusia: –¡Mʌ̃ warrara jãmaa ederãdua!'
  ind-ind: Jawab Abraham kepadanya, “Tidak! Jangan sekali-kali kamu bawa anakku ke
    negeri itu!
  pes-OPCB: 'ابراهیم در جواب گفت: «نه، چنین نکن!'
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ hombo peaaso alota꞉ Nakana꞉ma꞉ yaka weki koto nane
    ota꞉ paa na pena꞉ lapeke.
  lcm-lcm: Sikei Abaram kala polpol ia ta, “Ku aiveven akit luai ta ku ago ta songo
    an ani kag nat ane suke pok.
  aer-aer: Abraham angkirtnerlenge, “Arrangkwe! Renhe akngirtnetyale nhakwe-werne,
    nthakenhe apeke irremele.
  tgl-ULB: Sinabi ni Abraham sa kanya, “Tiyakin mong hindi mo dadalhin ang aking anak
    pabalik doon!
  nop-nop: Unduŋ yobune Abalahamdibo yoguk, “Mooŋ hinek yolat. Du mihine kwet uŋoŋ
    mu nagila waaŋ.
  kca-kca: 'Авраам ԓўвеԓа йастәс: «Ма эԓтэм пӑԓԓән ки, пŏхем тŏхи аԓ тўви;'
  cbu-NT: Aprahamarinshitini; Nduni, ipareetsi amb machinllpa,
  hui-hui: Ani layagola Abarahamahanda ladai bialu lalu, I̱ igini i̱naga dindi ogoniha
    haru daiore nabibe laro.
  wrs-wrs: Doa Apraham omnana, owainonoa, manam yimba kana ombolmba wolaihangavav
    athumunillamba, owai.
  mya-mya: အာ​ဗြ​ဟံ​က​လည်း``ထို​ပြည်​သို့​ငါ့​သား​ကို သင်​ခေါ်​၍​မ​သွား​ရ။-
  cbi-NTPO: 'Tsenñu Abraham tsandimi: ¡Tsa jutyuve, in nanuya junga miya'' jityude!'
  bod-N: ཡང་ཨབ་ར་ཧམ་གྱིས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་མཉམ་འཇོག་པར༌གྱིས། བདག་གི་བུ་ཕྱིར་མ་འཁྲིད༌ཅིག
  wsk-wsk: Bare Abraham koma balam, “Mena!” mam. “Ni aninga kuriang to ale ilak mu
    te me namarko!
  kkl-kkl: Haibaogpa Abrahamdi, “Kom, na name tane wamlul. Enero pabululam kom!
  sna-sna: Abhurahama akati, “Chenjera kuti urege kudzokera nomwanakomana wangu ikoko.
  spa-BLM: 'Abraham le dijo: “Cuídate de no volver a llevar a mi hijo allí.'
  beu-beu: Aarunge Abrahama ana emalea angu at mateng hula, “Vengaanit aaung-aaung!
    Biar tatalang di, aana bae noal Isak at bale angmomi ila niang!
  cac-cac: 'Ix tac''vi vin̈aj Abraham chi'': —Maay, man̈ ic''b''at vin̈.'
  swh-ULB: Abraham akamwambia, “Hakikisha kwamba hutamrudisha mwanangu kule!
  bel-bel: 'Абрагам сказаў яму: сьцеражыся, не вяртай сына майго туды;'
  deu-ELBBK: 'Da sprach Abraham zu ihm: Hüte dich, dass du meinen Sohn nicht dorthin
    zurückbringst!'
  mbb-OT: Ne midtavak si Abraham te, “Kenè nu zumaha si Isaac diyà!
  msc-msc: 'Iburahima kan ko: «Ɛɛn de! I kana wa n dencɛ ri ye fewu!'
  mal-2015: 'അബ്രാഹാം അവനോടു പറഞ്ഞതു: എന്റെ മകനെ അവിടെക്കു മടക്കിക്കൊണ്ടു പോകാതിരിപ്പാൻ
    സൂക്ഷിച്ചുകൊൾക.'
  tuo-NT: 'Abrahã cʉ̃rẽ yʉꞌticʉ niwĩ: —Niweꞌe. Topʉ yʉꞌʉ macʉ̃rẽ miaticãꞌña.'
  gup-gup: Abraham yimeng, “Yuwn kunukka. Yuwn kumekbe yikan nawu beywurd ngardduk.
  met-met: Baing Ebraham harua ba, “Labu oxop garagua mala la bau tai.
  gvs-gvs: Go kina Eberamoyana idigo kana, ‘Natugu taabu kunavenāve guna kasa goi.
  rmc-rmc: „Na! Ma ľidža mire čhas ode!“ phenďa leske o Abraham,
  nlg-nlg: Ma Abraham te bosa tughu, “Taho! Bei hola tona gea dalegu.
  dgr-DOGNT: “Į̀le, seza ekǫ nawı̨ı̨chì ha nıìle,” Abraham yèhdı.
  pes-OPV: 'ابراهیم وی را گفت: «زنهار، پسر مرا بدانجا باز مبری.'
  ron-1924: 'Авраам й-а зис: „Сэ ну каре кумва сэ дучь пе фиул меу аколо!'
  ben-OBCV: “তুমি কোনোমতেই আমার ছেলেকে সেই দেশে ফিরিয়ে নিয়ে যাবে না,” অব্রাহাম বললেন।
  lex-lex: 'Mere Abrahama nakot la: “Yana! Yana muodia keke''en de pa muwal lia hande.'
  rgu-rgu: Abraham nataa nae, “Mafareneneꞌ matalolole! Leo mae leoꞌ bea boe oo, ta
    bole mo au ana ka leo naaꞌ neu fa!
  som-som: Ibraahimna wuxuu ku yidhi isagii, Iska jir oo wiilkayga meeshaas ha ku
    celin.
  lat-VUC: 'Dixitque Abraham: Cave nequando reducas filium meum illuc.'
  aoi-aoi: “Nare-ka!” eneja ni-yama Aburiyama. “Awurrariya akina. Nara a-larrkama
    ningkakina nenikuwarrka angerriba akinu-wa angalya.
  eng-ASVBT: And Abraham said unto him, Beware thou that thou bring not my son thither
    again.
  mna-mna: 'Abaraam ipekel kwoono ma iso: “Som kat! Ur lutuŋ ma imiili mini pa kar
    muŋguŋana ta aŋzem na pepe.'
  ita-1885: 'Ed Abrahamo gli disse: Guardati che tu non rimeni là il mio figliuolo.'
  eng-LXXUP: And Abraham said to him, Take heed to thyself that thou carry not my
    son back thither.
  eng-ULB: Abraham said to him, “Make sure that you do not take my son back there!
  spa-VBL: “No, no debes llevarte a mi hijo para allá”, respondió Abraham.
  fra-_FOB: 'Abraham lui dit: Garde-toi bien d''y ramener mon fils.'
  mal-mal: 'അബ്രാഹാം അവനോട് പറഞ്ഞത്: “എന്റെ മകനെ അവിടേക്കു മടക്കിക്കൊണ്ടു പോകാതിരിക്കുവാൻ
    സൂക്ഷിച്ചുകൊൾക.'
  urd-GVR: Ibrāhīm ne kahā, “Ḳhabardār! Use hargiz wāpas na le jānā.
  suz-BL: मिनु अब्राहाममी “मोदेंशो गेनायो मपावो। आं तौ कली मेक मलतो।
  ita-1927: 'E Abrahamo gli disse: “Guardati dal ricondurre colà il mio figliuolo!'
  ckb-ckb: 'ئیبراهیمیش پێی گوت: «ئاگاداربە کوڕەکەم نەگەڕێنێتەوە ئەوێ.'
  eng-BBE: And Abraham said, Take care that you do not let my son go back to that
    land.
  crx-NTPO: '''Et Abraham ''utni, “Huwinli ''aw sye'' whuz tolhte'' ait''oh.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಅವನಿಗೆ, “ನನ್ನ ಮಗನನ್ನು ತಿರುಗಿ ಅಲ್ಲಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಬಾರದು,
  bbb-bbb: Fu ijiege kuaramoga Eburame fu una kuae, A fari none ade kuaga fu una aesakae
    none gamia vako.
  tam-2017: 'அதற்கு ஆபிரகாம்: “நீ என் மகனை மறுபடியும் அங்கே அழைத்துக்கொண்டு போகாமலிருக்க
    எச்சரிக்கையாக இரு.'
  spa-RV-1909: 'Y Abraham le dijo: Guárdate que no vuelvas á mi hijo allá.'
  ron-BTF: 'Şi Avraam i-a spus: Ia seama, să nu duci pe fiul meu înapoi acolo.'
  eng-WEBP: Abraham said to him, “Beware that you don’t bring my son there again.
  eng-FBV: “No, you mustn't take my son back there,” Abraham replied.
  nld-1939: 'Maar Abraham zeide hem: Pas op, dat ge mijn zoon daar niet terugbrengt.'
  nch-BL: 'Huan Abraham quiijto: ―¡Amo! Amo xijhuica nocone nepa.'
  tfr-NTPO: «¡L̇l̇ëme! Bor wa, e söp eshko l̇l̇ëme.
  vie-1934: 'Aùp-ra-ham nói rằng: Hãy cẩn thận, đừng dẫn con ta về xứ đó!'
  hin-CV: इस पर अब्राहाम ने कहा, “तुम मेरे पुत्र को वहां कभी नहीं ले जाना.
  eng-OURB: Abraham [Father of a multitude] said to him, “Beware that you don’t bring
    my son there again.
  spa-BES: 'Y Abraham dijo: Cuídate de que no permitas que mi hijo regrese a esa tierra.'
  tdx-tdx: Hoe t’i Avrahame tama’e, Mitaoa tsy hampoli’o añe i anadahikoy.
  vid-vid: Abulahamu nakamlonjela, “Hebu! Wilolele ng'hatu uleche kumhilusa mwana
    wa heni ako.
  pwg-pwg: Ma Abraham ivona bo, “Kegha, kegha taweyana! Ke kuna rutinaneyei nake.
  eng-OKE: And Abraham said to him, Take care that thou return not my son thither;
  tha-KJV: อับราฮัมพู​ดก​ับเขาว่า “ระวังอย่าพาบุตรชายของเรากลับไปที่นั่​นอ​ีก
  por-BR-2018: 'E Abraão lhe disse: Guarda-te que não faças voltar a meu filho ali.'
  bco-bco: Ablahama꞉ a꞉ma꞉la꞉ sa꞉laki, “A, so꞉wa nilo꞉wo꞉ no꞉no꞉n hen a꞉namio꞉ a꞉ma꞉la꞉yo꞉
    tililia꞉ ha꞉na꞉so꞉boka꞉!
  deu-ELO: 'Da sprach Abraham zu ihm: Hüte dich, daß du meinen Sohn nicht dorthin
    zurückbringest!'
  ktm-ktm: Abraham ipe ihpa, “Konan! Ou eduwe nedu kile ndre lin lone kolwii.
  caa-caa: 'Entonces ojron e Abraham y che: —Machi incꞌani tuaꞌ aqꞌueche axin niunen
    esto tama e lugar yajaꞌ.'
  eng-WYC-2018: Abraham said, Beware, lest any time thou lead again thither my son;
    (And Abraham said, No! Beware, lest any time thou lead my son back there;)
  epo-epo: 'Kaj Abraham diris al li: Gardu vin, ne revenigu mian filon tien.'
  uig-PIN: 'Ibraⱨim uningƣa jawab berip: — Ⱨezi bol, oƣlumni ⱨǝrgiz xu yǝrgǝ yandurup
    barmiƣin!'
  beo-beo: Be A:ibalaha:me da amane sia:i, “Hame mabu! Di amoga nagofe bu mae oule
    masa!
  tpi-OTNT: Na Abraham i bekim tok olsem, “Yu no ken bringim pikinini bilong mi i
    go bek long as ples bilong mi.
  hau-SA: Ibrahim ya ce, “Ka tabbata ba ka komar da ɗana can ba.”
  udu-udu: 'Ibrahiim ki thoḵ a’di gwo mo ki: A/e mini mii dhalku/ ki sus ya/m pem
    ka nyaŋ’ko’d e bampa/ c̱aan mo.'
  uig-LAT: 'Ibrahim uninggha jawab bérip: — Hézi bol, oghlumni hergiz shu yerge yandurup
    barmighin!'
  nde-nde: U-Abhrahama wathi, “Ungaqali ukuhambisa indodana yami khonale.
  ton-ton: Pea talaange ʻe ʻEpalahame kiate ia, “Vakai, ʻoua ʻaupito naʻa ke toe ʻave
    hoku foha ki ai.
  ces-1613: 'Kterýžto odpověděl: Hleď, abys zase neuvodil syna mého tam.'
  eko-eko: 'Eburahiima khunjipu: “Phoole! Hatha vattitthiiru ohirette onlawana mwanaka.'
  nss-nss: Hapeko Apraham ipa, “Pwi yoh! Mbuna awiri noru kimui kiya kol ara.
  eng-WMB: Abraham said to him, “Beware that you don’t bring my son there again.
  tam-TCV: அதற்கு ஆபிரகாம், “என் மகனை திரும்பவும் அவ்விடத்திற்கு அழைத்துப் போகாதபடி
    கவனமாயிரு.
  ceb-ULB: Miingon si Abraham kaniya, “Siguradoha nga dili mo gayod pagadad-on ang
    akong anak nga lalaki balik didto!
  mkn-mkn: Abraham manyao bilang, “Lu inga bae-bae! Biar karmana ju, lu sonde bole
    bawa beta pung ana pi sana!
  pol-UBG: 'Abraham mu odpowiedział: Strzeż się, abyś tam nie zaprowadził mego syna.'
  agr-agr: 'Tama Abraham ayaak: “¡Atsah, mina uchijuk awi jukimek emaipa!'
  kyc-kyc: Dokopa Aporakame baa isingi lamaiyuo, Embame nambana ikinyingi lanyuo paa
    naroŋo lao suu pyao kando karape, leya.
  urd-GVU: ابراہیم نے کہا، ”خبردار! اُسے ہرگز واپس نہ لے جانا۔
  deu-1912: 'Abraham sprach zu ihm: Davor hüte dich, daß du meinen Sohn nicht wieder
    dahin bringst.'
  ntj-ntj: Nyangka Yayipuramalu watjarnu, “Wiya, wanti ngayuku katja nyinatjaku. Witulku-kurlun
    nyarratja yankutjaku. Wanti.
  row-row: Abraham nataa nae, “Musunedꞌa malolole! Mae taꞌo bee o, afiꞌ mo ana ngga
    naa neu!
  kan-2017: ಅಬ್ರಹಾಮನು ಅವನಿಗೆ, “ಅಲ್ಲಿಗೆ ನನ್ನ ಮಗನನ್ನು ಎಂದಿಗೂ ಕರೆದುಕೊಂಡು ಹೋಗಲೇ ಬಾರದು.
  ena-ena: Lɨci Ebɨlam agaŋ abami. Nama iadɨ ninaŋ agadɨ viavɨla iadɨ fɨli tɨbɨ heŋ
    umɨnaŋ uami.
  tgo-tgo: Eibraham i gonjoghawe iŋa, “U mando na thava u yovaŋgwa naruŋguke gheko.
  yap-yap: Me ga’ar Abraham, “Ngam guy rogon ndab mu pi’ fakag nge sul ngaram!
  tet-tet: Abraham nataa naꞌak, “Manoin diꞌa-diꞌak! Masik nunabee moos, o la bele
    modi haꞌukaan oan baa!
  hlt-MCSB: Tedae Abraham loh anih taengah, “Nang te ngaithuen, ka capa te ke la na
    khuen ve ne.
  mdy-ETH: ዓብራሃሜ ጋዓንቴ ዒዛም፦ «ዓይጎ ባኣዚ ማዔቶዋ ታኣኮ ናዓሢ ታ ዓዶ ዓጮ ማሂ ኔ ዔኪ ዓኣዹዋጉዲ ኔና ዔሬ፤
  twi-ASANTE: Abraham kaa sɛ, “Hwɛ yie na woamfa me babarima no ankɔ hɔ da.
  bhl-bhl: 'Dakalalei, Abalakam e akalem weng afak kunum beelo bokolewomele: “Itel
    bate! Ku elo kanelom dabeleko, nakalem sua kolew talsi aneng kalo iti debele unokolew
    te!'
  con-NTPO: 'Tsonsi Abrahamjan su: —Isha, ¡ña dutssi''yema tseni angajama!'
  eng-WEBU: Abraham said to him, “Beware that you don’t bring my son there again.
  bnp-bnp: E Abraham i koli mule, i ta maea, “Naha ni bole lokovongea na robo a vuhuna
    vona.
  wal-wal: Oichchin Abrahaami, “Ta na7aa yaa efeennaadan nena era!
  mgh-mgh: 'Aparahamu ahomwiirela: Kaasope. Akinphela wiira mwamwanaka uyo unturusele
    uwaani.'
  acu-NT: 'Abraham ayaak: —Atsa, uchirka nu nungkanmaka ayaip.'
  spa-PDDPT: 'Entonces Abraham le contestó: Guárdate de no llevar a mi hijo allá.'
  gun-gun: 'Abraão ombovai: — Nda''evei! Ejapo eme xera''y ha''e katy ojevy aguã rami.'
  agu-BL: —¡Qui'! qui'c rmeril tan bene'n incy'ajl tan najewe'n chone'j.
  eng-PEV: Abraham said, “No way. Make sure that you never take Isaac back to my home
    country. He has to stay here in Canaan country.
  ilo-ULB: Kinuna ni Abraham kenkuana, “Siguradoem a saanmo nga isubli ti anakko sadiay!
  kpg-kpg: Abraham ga helekai, “Heia gi humalia gi dee lahi hua dagu dama daane la gi golo.
  uig-ARA: 'ئىبراھىم ئۇنىڭغا جاۋاب بېرىپ: ــ ھېزى بول، ئوغلۇمنى ھەرگىز شۇ يەرگە ياندۇرۇپ
    بارمىغىن!'
  bsp-bsp: 'Kɔ Abraham oloku: «Ta məluksɛ wan kem dəndo de!'
  bps-bps: Na tmimel Abraham, manan, “Nang sa. Nangam fsalu ditù i tingàgu.
  mbs-mbs: Timaba si Abraham, “Ikà palos egpengibing te batà ko doton.
  tof-tof: Eibrra-am bóktan yalkomólórr wagó, “Ma umul-umul namulo, ma kürü olom sab
    kokean yalkomolo ola.
  sus-sus: Iburahima naxa a yaabi, «I naxa n ma di ragbilen mɛnni de!
  pon-2006: Eipraam ahpw sapengki, “Kalekehte ke kadarala nei pwutaken wasao!
  jae-jae: Abraham kêsôm gêdêŋ eŋ gebe “Ôlic taôm, ôkêŋ latuc êna ônê atom.
  ksd-ksd: 'Ma Abaraam i ga biti tana: pata, koko una agure mule natugu uro.'
  tur-YTC: Avraham ona, “Sakın oğlumu oraya götürme” dedi.
  bel-N: 'I сказаў яму Абрагам: “Сьцеражыся, каб не завесьці туды сына майго.'
  grc-BRENT: Εἶπε δὲ πρὸς αὐτὸν Ἁβραάμ, πρόσεχε σεαυτῷ μὴ ἀποστρέψῃς τὸν υἱόν μου
