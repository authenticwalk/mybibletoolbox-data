verse: GEN.024.025
translations:
  mal-C: “ഞങ്ങളുടെ വീട്ടിൽ ധാരാളം വൈക്കോലും തീറ്റയും ഉണ്ട്, നിങ്ങൾക്കു രാത്രി കഴിച്ചുകൂട്ടാൻ
    ഇടവും ഉണ്ട്,” അവൾ കൂട്ടിച്ചേർത്തു.
  deu-TKW: 'Und weiter sagte sie zu ihm: Wir haben Stroh und Futter in Fülle, sowie
    auch Raum zum Übernachten.'
  lin-lin: 'Abakisaki : — Tozali na matiti mpe biloko ebele ya koleisa bibwele ; tozali
    mpe na esika mpo na yo mpo ete olekisa butu.'
  cbr-NT: Nun xubunu ka anu 'iti 'ikën usa 'ain kamina ënë imë́ anu mikama 'uxi kuanti
    'ain, 'imainun ka basi 'itsa axa min camellokama pimiti.
  eng-LSV: She also says to him, “Both straw and provender [are] abundant with us,
    also a place to lodge in.”
  bmu-bmu: 'Mewö jiba toroqeba kewö jiyök: “Neŋgöreŋ luplup aip aka kamel yeŋgö gwözözak
    neneŋi mi gwötpuk ahöza aka suŋgem gaun ahömegö tiŋi mi mewöyök ölöp kinja.”'
  eng-GNV: Moreouer she said vnto him, We haue litter also and prouender ynough, and
    roume to lodge in.
  eng-WEBSTER: She said moreover to him, We have both straw and provender enough,
    and room to lodge in.
  nhw-BL: Ipan tochaj onca se lugar campa timocahuas huan nojquiya onca miyac sacatl
    huan tlacualistli para mocamellos.
  swh-ONEN: Akaendelea kusema, “Kwetu kuna majani mengi na malisho, tena kuna nafasi
    kwa ajili yenu kulala.”
  bba-bba: Bɛsɛn yɛnuɔ yɑkɑsu kɑ tɑkɑ kpuro yibɑwɑ, ɑyerɑ mɑɑ wɑ̃ɑ mi kɑɑ sɔbiɑ.
  eng-KJVCPB: She said moreover unto him, We have both straw and provender enough,
    and room to lodge in.
  cpy-cpy: Eenitatsi jempe pimahaeyeni, eenitatsi eejatzi osheki royaari pipirapaeni.”
  mpx-mpx: Yaka i ba vevehe al i ba, “Kamel aliya i gewi ge wali abamina iyoho eliyama,
    i ola al aban i gan wama limiya i bosowaina nuku kenuwa.”
  wbp-wbp: Jaya-kurra-jana yukuriji marnaju kawartawarakuju manu yuwarliji warlangarrangarra
    kangku karri nyuntukuju ngunanjakuju.”
  luo-luo: Kendo nomedo wacho niya, “Wan kod lum kod chiemb ngamia mangʼeny kaachiel
    gi ot ma unyalo nindoe.”
  meu-meu: Ma eto, Uit momona bona rei kakoro momo dekemai ai mimia, emui mahuta gabuna
    ta danu mia.
  npi-ULB: तिनले त्‍यसलाई अझै भनिन्, “हामीसँग दाना र पराल प्रशस्‍त छन्, र रात गुजार्नलााई
    कोठा पनि छन्‌ ।”
  yor-yor: Ó sì fi kún un pé, “Àwa ní koríko àti ṣakaṣaka tó pẹ̀lú, àti ààyè láti
    wọ̀ sí.”
  emp-NTPO: Dai dera bari b̶ʌa bãrã cãĩnamãrẽã, idjab̶a bʌ cameyoba cod̶amãrẽã baraa.–
  ind-ind: Di rumah kami ada tempat untuk menginap. Kami juga punya banyak jerami
    dan makanan bagi unta-unta Tuan.”
  pes-OPCB: بله، ما برای شما و شترهایتان جا و خوراک کافی داریم.»
  ssx-ssx: Kutupa nika꞉ da pa꞉ta꞉ta꞉ taa ma꞉na꞉ma꞉ napeke ambumanu make yama꞉peke
    ambu sa̱ make ula꞉me. Kutupa make iki pelia꞉peke da panda꞉ ula꞉me leekeme.
  lcm-lcm: '@see-verse:GEN.024.024'
  aer-aer: Anwerne-arle apmere atnyeneme-arle unte-arlke urrkapentye ngkwinhe areye-arlke
    intetyeke, anwerne atherrke-arlke atningke atnyeneme kamule areyeke-arlke.”
  tgl-ULB: Sinabi rin niya sa kanya, “Marami kami ng kapwa dayami at pagkain ng hayop,
    at may silid din para kayo magpalipas ng gabi.”
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yoguk, “Kamele heki’walaŋ kilihikit eŋ nanaŋe
    fee itnimiiŋ eŋ hidi deitdok yot maaŋ baŋam tuwot hatak.”
  kca-kca: 'Щӑԓта хŏԓна ԓўвеԓа йастәс: «Мўӈ хŏщайэв сорәм тŏрән пӑ вой ԓапәтты ԓат
    уԓ, хоԓты тӑха ищи уԓ».'
  cbu-NT: '@see-verse:GEN.024.024'
  hui-hui: Í̠naga nogo kamele ti tani nolenebi tí anda paluenebi henge dewa karulapeore
    nga, lene.
  wrs-wrs: Lohvta vuhemba, yimba osva ambtava, kamelna vuhemba innemba nalohvta.
  mya-mya: ကျွန်​မ​တို့​၏​အိမ်​တွင်​တိ​ရစ္ဆာန်​များ​အ​တွက် ကောက်​ရိုး​နှင့်​အ​စာ​များ​စွာ​ရှိ​ပါ​သည်။
    သင် တို့​တည်း​ခို​ရန်​နေ​ရာ​လည်း​ရှိ​ပါ​သည်'' ဟု ဖြေ​ကြား​လေ​သည်။
  cbi-NTPO: Tsenmin lala' yashaya ñu uma kepe tsudi' puinuu junu juve, tsenmin kameyulachi
    tsuinsha bain, naa panda bain detanayu, timi.
  bod-N: ཡང་ཁོ་མོ་ན༌རེ། ངེད་ཀྱི་ཡུལ་དུ་གཟན་ཆས་དང་རྩྭ་མོད་པོ་ཡོད་ལ་སྡོད་གནས་ཀྱང་མང་པོ་ཡོད་ཅེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Ale mam, “Ananangate camel nunga kuwim ningo ago, se nunga inang terong
    la aniso. Se galung nina te aniralko mu karogotala.”
  kkl-kkl: “Nu nununge ae an sembe kolo wamla. Anenge pham mamnebag babe wamlaba,
    anenge phamdi tena babe wamla,” seog.
  sna-sna: Uye akatizve, “Tine uswa hwakawanda namashanga, uyewo nenzvimbo yenyu yokuvata.”
  spa-BLM: 'Además, le dijo: “Tenemos paja y alimento suficientes, y espacio para
    alojarnos”.'
  beu-beu: Nihava mi angu, tiang-mana toang, bot binanta emod di toang.”
  cac-cac: A d'a co pat colan tzex vayi. Ay pax tas ol sva noc' a camello tic, xchi
    ix.
  swh-ULB: Akasema pia, “Tunayo malisho tele na chakula, na iko nafasi kwa ajili yako
    kulala usiku.”
  bel-bel: 'І яшчэ сказала яму: у нас многа саломы і корму; і ёсьць месца начаваць.'
  deu-ELBBK: 'Und sie sprach zu ihm: Sowohl Stroh als auch Futter ist bei uns in Menge,
    auch Raum zu herbergen.'
  mbb-OT: Duen egkehizeǥaan niw ziyà te kenami, wey zekelà daan is menge reǥami he
    idsamak para te menge kemilyu niw.”
  msc-msc: Ai ri jiya diya sɔrɔn an wara. Bin ni fira siyaman ye an bolo fanan ka
    a di i la ɲɔɔmɛilu ma.»
  mal-2015: ഞങ്ങളുടെയവിടെ വയ്ക്കോലും തീനും വേണ്ടുവോളം ഉണ്ടു; രാപാർപ്പാൻ സ്ഥലവും ഉണ്ടു
    എന്നും അവൾ പറഞ്ഞു.
  tuo-NT: Ʉ̃sã ya wiꞌipʉre mʉsã cãrĩatjo niapʉ. Tojo nicã cameyoa na baꞌase tá peje
    niapʉ.
  gup-gup: Dja yimeng warridj, “Ngad ngarrikarrme kundalk dja manme bedberre mayh,
    dja mak kunrurrk bu ngurriwohyo.”
  met-met: Harua muli ba, “Am tatubang xaung anginga xumana sanga mana kamelimdi,
    xaung numa ganangana sanga mana akinu mana xauna.”
  gvs-gvs: Ima vada goi limou sékula ikaaiyaka, kameri itoboinedi simasisi. Aiyuwoina
    kameri avadi amodi. E komi itoboinemi koma komasisi’, vavinayana kaena.
  rmc-rmc: 'Mek phenďa: „Hin amen but phusa the chaben a the than pro soviben.“'
  nlg-nlg: E subo so na buburu na ghadira vanga na camel, me malagha so kau maturu
    tana valemami tana bongi.”
  dgr-DOGNT: Eyıts'ǫ hanaedı, “Tıts'aàdìıcho gıgha tł'oh eyıts'ǫ gıghǫ shèzhee łǫ
    gots'ǫ ne, eyıts'ǫ gogà daahtè ha naxıgha gòɂǫ ne,” yèhdı.
  pes-OPV: 'و بدو گفت: «نزد ما کاه و علف فراوان است، و جای نیز برای منزل.»'
  ron-1924: 'Ши й-а зис май департе: „Авем пае ши нутрец дин белшуг ши есте ши лок
    де гэздуит песте ноапте.”'
  ben-OBCV: তিনি আরও বললেন, “আমাদের কাছে প্রচুর খড়-বিচালি ও জাব আছে, তা ছাড়া আপনাদের
    রাত কাটানোর জন্য ঘরও আছে।”
  lex-lex: Wewan kerna harahu etla am die la' pa onta ra'ana me ranin la wawannu.
    Geni pa mininmi mana erla.”
  rgu-rgu: Nai ami uma ma hapu mamana susukuꞌ dai fee toꞌo kasa. Ma nau-ai doo dodouꞌ
    fee toꞌo ka banda mara.”
  som-som: Oo weliba waxa kale oo ay ku tidhi, Caws iyo cunto badanba waannu haysannaa,
    iyo meel lagu hoydo.
  lat-VUC: 'Et addidit, dicens: Palearum quoque et fœni plurimum est apud nos, et
    locus spatiosus ad manendum.'
  aoi-aoi: Ababurne-ka amarda nungkwa-langwa-langwa kamila akwa ngarningka ababurna
    angalya karnik-ambilyingi-yada nungkwurruwa,” yingi-yama.
  eng-ASVBT: She said moreover unto him, We have both straw and provender enough,
    and room to lodge in.
  mna-mna: Ruumu tiam, iŋga irao. Mi zin mbili tomini na, kan kini irao.”
  ita-1885: 'Gli disse ancora: E'' vi è strame e pastura assai appo noi, ed anche
    luogo da albergarvi.'
  eng-LXXUP: And she said to him, We have both straw and much provender, and a place
    for resting.
  eng-ULB: She also said to him, “We have plenty of both straw and feed, and also
    room for you to spend the night.”
  spa-VBL: y desde luego tenemos posada para ti esta noche”.
  fra-_FOB: 'Puis elle lui dit: Il y a chez nous beaucoup de paille et de fourrage,
    et aussi de la place pour y passer la nuit.'
  mal-mal: “ഞങ്ങൾക്ക് വയ്ക്കോലും വേണ്ടുവോളം ഉണ്ട്; രാപാർക്കുവാൻ സ്ഥലവും ഉണ്ട്” എന്നും
    അവൾ പറഞ്ഞു.
  urd-GVR: Hamāre pās bhūsā aur chārā hai. Rāt guzārne ke lie bhī kāfī jagah hai.”
  suz-BL: आंइ खिंम नल नु जचा थोव़क शुश बाक्‍ब। बास बाक्‍तीक यो बाक्‍ब” दे मदा बाक्‍त।
  ita-1927: 'E aggiunse: “C’è da noi strame e foraggio assai, e anche posto da albergare”.'
  ckb-ckb: 'پێشی گوت: «کا و ئالیکی زۆرمان لەلایە، هەروەها شوێنیش بۆ مانەوە.»'
  eng-BBE: And she said, We have a great store of dry grass and cattle-food, and there
    is room for you.
  crx-NTPO: '''Ink''ez ''on ''un cha ''uyulhni, ‘Tl''o cha lhai ts''ut''i, ''ink''ez
    tihtez-un cha soo'' whulcho.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಆಕೆಯು ಅವನಿಗೆ, “ಹುಲ್ಲೂ, ಮೇವೂ ನಮ್ಮಲ್ಲಿ ಸಾಕಷ್ಟು ಇವೆ, ನೀವು ಒಂದು ರಾತ್ರಿ
    ಕಳೆಯುವುದಕ್ಕೆ ಸ್ಥಳವಿದೆ,” ಎಂದು ಅವನಿಗೆ ಹೇಳಿದಳು.
  bbb-bbb: Ro asoe none ijadufuo are fu manido ja va ijia naoke. Ro kuke fanu kamero
    ijiebuo ire bu ivo ije are nuvuone ijia buka ma uruvanano kuae.
  tam-2017: “எங்களிடத்தில் வைக்கோலும் தீவனமும் போதிய அளவு இருக்கிறது; இரவில் தங்க
    இடமும் உண்டு” என்றாள்.
  spa-RV-1909: 'Y añadió: También hay en nuestra casa paja y mucho forraje, y lugar
    para posar.'
  ron-BTF: 'Şi i-a mai spus: Avem deopotrivă paie şi nutreţ îndeajuns şi loc să găzduiţi.'
  eng-WEBP: She said moreover to him, “We have both straw and feed enough, and room
    to lodge in.”
  eng-FBV: and yes, we have room for you to spend the night.”
  nld-1939: 'En zij ging voort: We hebben stro en voedsel in overvloed, ook plaats
    om te overnachten.'
  nch-BL: Ipan tochaj onca campa timocahuas huan nojquiya onca miyac sacat huan tacualisti
    para mocamellos.
  tfr-NTPO: Borwa ushko ga shto tjok. Pjãy pë eshko ga pjl̈úe. Bop öng kjwe ië wl̈o
    ga tjawa kjl̈o sho tjok bakoe» l̈e ba kong eni.
  vie-1934: 'Rồi lại nói: Nhà chúng tôi có nhiều rơm và cỏ, và cũng có chỗ để cho
    ở nghỉ nữa.'
  hin-CV: और उसने यह भी कहा, “हमारे यहां घास और चारा बहुत है, और रात में ठहरने के
    लिये जगह भी है.”
  eng-OURB: She said moreover to him, “We have both straw and feed enough, and room
    to lodge in.”
  spa-BES: 'Y ella dijo: Tenemos un gran almacén de pasto seco y alimento para el
    ganado, y hay lugar para ti.'
  tdx-tdx: Nitovoña’e ty hoe, Amañ’ ahetse naho hanen-kare mahaheneke zahay vaho traño
    ialeñañe.
  vid-vid: Kwa hetwe kuna misolo na honhu ha kudimila hakulu na honhu ha kuhega kuwasa
    wajenzi.”
  pwg-pwg: Ma ghamoghamo i kenakena gawarina emakamakai, rai katawei da tepanai ina
    kena ma bade kii vavai nani. Ma gawara emakamakai da tam bade kuna kena.”
  eng-OKE: And she said to him, There is much straw and provender with us, also room
    enough to lodge.
  tha-KJV: นางพูดเสริมว่า “เรามีทั้งฟางและเสบียงพอ และมี​ที่​ให้​พั​กด​้วย”
  por-BR-2018: 'E acrescentou: Também há em nossa casa palha e muita forragem, e lugar
    para passar a noite.'
  bco-bco: Nili ayamio꞉ kalulo꞉ alima꞉no꞉ galala꞉yo꞉, a꞉la꞉ta꞉ga꞉ no꞉lo꞉ alima꞉no꞉
    o꞉lia꞉ ma꞉no꞉ mea꞉no꞉ o꞉lia꞉yo꞉ da꞉lab.”
  deu-ELO: 'Und sie sprach zu ihm: Sowohl Stroh als auch Futter ist bei uns in Menge,
    auch Raum zu herbergen.'
  ktm-ktm: Sane mundriu anan kamel eri sulo-on hele-en um tadu, pe um eri mandra-an
    iyenon oduu we otso eriy yi.”
  caa-caa: Y ayan meyra lugar tama cotot tuaꞌ uyubꞌi iquetpa. Y ayan meyra ac y lo
    que tuaꞌ ucꞌuxiobꞌ e camellobꞌ ubꞌan, che e Rebeca.
  eng-WYC-2018: And she added, saying, Also full much of provender and of hay is at
    us (or And we have much provender and hay), and a large place to dwell in.
  epo-epo: 'Kaj ŝi diris al li: Ankaŭ da pajlo kaj da furaĝo ni havas multe, kaj ankaŭ
    lokon, por ke vi tradormu la nokton.'
  uig-PIN: 'yǝnǝ uningƣa: — Bizningkidǝ saman bilǝn boƣuz kǝngri, silǝrgǝ ⱪonƣili
    jaymu bar, — dedi.'
  beo-beo: Amalalu, e bu adole i, “Ninia diasua da gisi ha:i manu bagohame gala. Amola
    dilia gasia golama:ne, sogebi bagade gala.
  tpi-OTNT: Yes, i gat gutpela gras samting bilong ol kamel i ken kaikai. Na i gat
    rum long haus, na yupela i ken slip long en.”
  hau-SA: Ta ƙara da cewa, “Muna da isashen ciyawa da abincin dabbobi, da kuma wuri
    domin ku kwana.”
  udu-udu: 'Dhala yim ki mar gwo is mo mmo/o gwo mo ki: Am tana ka wusha/ dhali tonṯe/
    mmo’kosh jwa mo dhali gu’b mmo/ishi cine/ mo be.'
  uig-LAT: 'yene uninggha: — Bizningkide saman bilen boghuz kengri, silerge qon’ghili
    jaymu bar, — dédi.'
  nde-nde: Waphinda wengeza wathi, “Silotshani obunengi lamahlanga, kanye lendawo
    yokulala ikhona okwalamuhla ebusuku.”
  ton-ton: Pea ne pehē foki kiate ia, “ʻOku mau maʻu ʻae mohuku mo e meʻakai lahi
    pea ʻoku ʻataʻatā homau ʻapi ke mou ʻapitanga ki ai.”
  ces-1613: 'Řekla ještě k němu: Slámy také a potravy hojně u nás jest, ano i místo,
    kdež byste přes noc zůstali.'
  eko-eko: Onti ewaakho puuro yoolalawo mweeyo, na nyaani za waatta zooja enkamiiya
    zenu.”
  nss-nss: Pe ipwai paiwe iya kili yiy ipa, “Kalsiu kili yowu ara ndromwindriu pe
    anandrinahu kan ara soyon iya ita aliy para hu kamel tam hu kayan. Pe seu towu
    sahin ara hiyan para wawu kasa pe koro matin aliy mepo kiping.”
  eng-WMB: She said moreover to him, “We have both straw and feed enough, and room
    to lodge in.”
  tam-TCV: மேலும் அவள், “எங்களிடத்தில் வைக்கோலும், ஒட்டகத்திற்குத் தீனியும் வேண்டியளவு
    இருக்கின்றன. உங்களுக்கு இரவில் தங்குவதற்கு இடமும் உண்டு” என்றாள்.
  ceb-ULB: Miingon usab siya kaniya, “Aduna kami daghang dagami ug kumpay, ug aduna
    usab kami lawak alang kaninyo aron kapahulayan sa kagabhion.”
  mkn-mkn: Di botong pung ruma ada tampa tidor cukup kasi om dong. Deng ada rumput
    banya kasi om pung binatang dong.”
  pol-UBG: 'Po czym dodała: Jest u nas dosyć słomy i paszy oraz miejsce na nocleg.'
  agr-agr: Iina jenig atum kanumainuk awai, nuigtushkam chijichi camello yumainchakam
    kuashat awai”, tiuwai.
  kyc-kyc: Namwana anda yuupi dokona menana nenge kapa soo nakama palirami panda silyamoko,
    leya.
  urd-GVU: ہمارے پاس بھوسا اور چارا ہے۔ رات گزارنے کے لئے بھی کافی جگہ ہے۔“
  deu-1912: 'und sagte weiter zu ihm: Es ist auch viel Stroh und Futter bei uns und
    Raum genug, zu beherbergen.'
  ntj-ntj: '@see-verse:GEN.024.024'
  row-row: Sia hai ume ma mamana susungguꞌ dai toꞌo se. Uru o naeꞌ fee toꞌo se banda
    nara boe.”
  kan-2017: ಇದಲ್ಲದೆ ಆಕೆಯು ಅವನಿಗೆ, “ಹುಲ್ಲೂ ಮೇವೂ ನಮ್ಮಲ್ಲಿ ಸಾಕಷ್ಟು ಇದೆ ಮತ್ತು ನೀನು ಉಳಿದುಕೊಳ್ಳುವುದಕ್ಕೂ
    ಸ್ಥಳವಿದೆ” ಎಂದಳು.
  ena-ena: Humɨsɨ akuaba akuaba huaci huaci sabaŋ kamelɨ navɨlalɨ agɨlaŋ hanɨbuŋ hɨniavi
    uami. Ani hɨnihɨni fipɨ avi hanɨbuŋ hɨniavi uami.
  tgo-tgo: Na mbowo iŋava, “Ghamba ghena i laghɨye mbe inawe na thetheghan ghanji
    mbe inaweva.”
  yap-yap: Bo’or kenggin e grain nge gan e gamanman ni bay u tabinaw romad, ma ku
    bay bang ni gimed ra par riy.”
  tet-tet: Iha amikaan uman, noo toba fatik bodik ama sia. Hae moos waꞌin bodik kuda
    unta sia.”
  hlt-MCSB: Te phoeiah anih te, “Kaimih taengah cangkong khaw, kamvuelh khaw, coih
    tih rhaeh hmuen khaw om,” a ti nah.
  mdy-ETH: ኑ ማኣሮይዳ ሚርጌ ቆልሞ ሙዓ ጎቦንታ ሜልዚ ዖሃንታ ዓሲ ዎርቃ ቤሲያኣ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Ɔka kaa ho sɛ, “Yɛwɔ ɛserɛ ne mmoa aduane bebree ne baabi a, mo nso,
    mobɛda.”
  bhl-bhl: 'iti bokolewomelu: “Kamel im wanin wanomin so, akalomin abin dolon akal
    be kasike, ku so, kukalem kamel so, alik alik yu makuw tololiwka!”, dangsu kale.'
  con-NTPO: Toya'caen ingi tsaoni tsu cuarto jin cuintsu que'i ana'faye. Cameyo ccuipa
    anaña'chove shoshovi samba, cameyo anqque'su'qque tsu jin.
  eng-WEBU: She said moreover to him, “We have both straw and feed enough, and room
    to lodge in.”
  bnp-bnp: Mi tahoka a varili i kupo a maka kamel vomu bara ri kani. A ruma ne tata
    tara i ngavaka, i tahoka a hini bara mu mahita vona na rodo.”
  wal-wal: Nuugan gidiya galabainne bassoi de7ees; qassi intte aqanaukka sohoi de7ees”
    yaagaasu.
  mgh-mgh: 'Ahomwiirela tho: Nihaana malasi, coolya cinci ni nipuro noorupa.'
  acu-NT: Tura ii jeenka atum kanurtinka angkantaitai, tura camello yuwatniurisha
    nukap irunui, —timiayi.
  spa-PDDPT: 'Y añadió: También hay en nuestra casa pasto, mucho forraje y lugar para
    pasar la noche.'
  gun-gun: Ha'e gui roguereko reta mba'emo pire ha'e nhuũ. Peke aguã voi ha'eve —
    he'i.
  agu-BL: At ama'l xe kaca'l tan chicyaje'n cyenu' te ak'bale'j. Ej nin cha'tz at
    tkan ch'im tetz chiwa' yi e' cameyu', stzun xun bantz.
  eng-PEV: Then Rebekah said, “We have plenty of food for your camels, and we have
    plenty of dry grass for them to sleep on. And we have plenty of room for you and
    your men to stay with us tonight.”
  ilo-ULB: Kinunana pay kenkuana, “Addaankami iti adu a garami ken makan, ken kasta
    met iti siled a para kenka a pagpalabasam ti rabii.”
  kpg-kpg: Gei di maa e logo hua nia geinga mono mee haangai manu i di madau hale,
    gei e oo hua di gowaa e noho ai goodou.”
  uig-ARA: 'يەنە ئۇنىڭغا: ــ بىزنىڭكىدە سامان بىلەن بوغۇز كەڭرى، سىلەرگە قونغىلى جايمۇ
    بار، ــ دېدى.'
  bsp-bsp: 'K''endeŋər: «Mɛmpəlɛ kɔ yika yɛlarəm yeyi nnɔ ndorosu kɔ tofo tecepərɛnɛ
    pibi teyi sɔ di.»'
  bps-bps: Na lêmanan man, “Fakay sa ku mnè gamu di gami di butang ani, na nun kwat
    i gumilè dad kamél na knaan i fkaan dale.”
  mbs-mbs: Minikagi heman se bayi, “Dakel se legami ibatan te kamilo nikaw aw dakel
    heman se kànen dan doton kenami, aw doen heman keombaan niyo aw midegà kaw.”
  tof-tof: Kibü müótüdü kamelab ut akó alo kan asise, akó yabü ta kan asise utüm kinkü.”
  sus-sus: A man naxa a fala, «Muxu xɔnyi sɛxɛ nun ɲooge gbegbe na na, yigiya fan
    na na wo luma dɛnnaxɛ.»
  pon-2006: Reh oh tahpwte reht, kenen mahn akan, oh mie wasa me kumwail kak pweidi
    ie.”
  jae-jae: Ma kêsôm biŋ ŋagêdô gêdêŋ eŋ gêwiŋ gebe “Oba to gêgwaŋ taêsam tê gêc to
    gamêŋ kêtôm gebe anêcŋa tê gêc.”
  ksd-ksd: 'Ma i ga biti bula tana: Ave vung ra kunai ma ra magit bula ure ra kamel,
    ma a maup bula pire vevet, upi avat a va tana.'
  tur-YTC: “Hem samanımız hem de yeterince yemimiz ve kalacak yerimiz de var.”
  bel-N: 'I сказала яму: “Таксама саломы і корму шмат у нас, а таксама месца, каб
    начаваць”.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ, Καὶ ἄχυρα καὶ χορτάσματα πολλὰ παρʼ ἡμῖν, καὶ τόπος τοῦ
    καταλῦσαι.
  ind-AYT: Lalu, dia berkata lagi, “Kami mempunyai banyak jerami dan makanan unta,
    serta tempat untuk bermalam.”
  lid-lid: Ano iy asehek le ili, “Bwidiu solo-an asoker ma asiu tado ta amadin na
    ben dah winiyan.”
  eng-NNA: You can all stay in our camp. Our camp is wide. We have grass for your
    camels.”
  nya-nya: Ndipo anapitiriza kunena kuti, “Chakudya chodyetsa nyamazi chilipo kwathu
    ndipo malo woti mugone aliponso.”
  hrv-hrv: 'Još mu doda: “Ima slame i p§iće kod nas u obilju, a i mjesta za prenoćište.”'
  mps-mps: Awe, te kamel dabe pibo pesage wiegi yai elalubo, tama augwali tuabo nai
    me elalubao. Tama be dąį togwali habu me elalubo, tama dage tede bidiagameo,”
    wali.
  llg-llg: Nai ai uman hambu mamana susungguk dai neu ama sala. Ma hambu naꞌu noꞌuk
    fo ama banda mala laꞌa, ma naꞌu feꞌek fo ala luꞌu leu lain.”
  tpi-tpi: Yes, i gat gutpela gras samting bilong ol kamel i ken kaikai. Na i gat
    rum long haus, na yupela i ken slip long en.”
  dan-1931: 'og videre sagde hun: “Der er rigeligt både af Strå og Foder hos os og
    Plads til at overnatte!”'
  vie-OVCB: Nhà tôi có nhiều rơm với thức ăn cho lạc đà, và cũng có phòng trọ cho
    khách nữa.”
  lbk-lbk: “Angsan nan chakhami ya nan tapina ay kanen si kamelio is afongmi ya wad-ay
    akhes nan omyananyo.”
  guj-2017: વળી તેણે એ પણ કહ્યું, “અમારી પાસે ઘણો ઘાસચારો છે અને ઉતારાની જગ્યા પણ
    છે.”
  byr-byr: '@see-verse:GEN.024.024'
  awx-awx: Inike unetäkänu using inikut. “Kameldale nakngä äwä awetnangäsä yangu käyä.
    Tiwän yolu gindä petningge käyä,” yang inikut.
  pon-2006A: Reh oh tahpwte reht, kenen mahn akan, oh mie wasa me kumwail kak pweidi
    ie.”
  por-BRBSL: 'Ela lhe disse ainda: “Temos palha e comida suficiente, e espaço para
    nos alojarmos”.'
  aly-aly: Kel warl arrekantherr arlpimparl. Amern atherrk akngerr kamwerl-rnemek.”
  cth-cth: Napui ni hothloilah, caphon hoi saring e rawca moi ka tawn awh. Roenae
    rakhan haiyah ka tawn awh telah ati.
  twi-twi: Ɔka kaa ho se, “Yɛwɔ sare ne mmoa aduan bebree ne baabi a mo nso mobɛda.”
  hlt-hlt: Te phoeiah anih te, “Kaimih taengah cangkong khaw, kamvuelh khaw, coih
    tih rhaeh hmuen khaw om,” a ti nah.
  tbz-SIM: 'Kòo yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Timúkpetì bomu nɛ̀ tisũ̀ũ̀tì pɛ́u, kɛ̀ di bo
    duɔ́ dɛ̀ bo.'
  msy-2020: Are, e kamelba damamin dagher avɨriba iti. Egha dɨpenimɨn danganir mam
    iti. Ia izɨ mangɨ a daku.”
  txq-txq: Nai ai uman hambu mamana susungguk dai toꞌo sara. Ma hambu naꞌu noꞌuk ka
    soa-neu toꞌo bandan nara.”
  aaz-aaz: Anbi hai uim je nmuiꞌ haraꞌ tupaꞌ neu ki. Ma nmuiꞌ huun neu ho muiꞌt ein.”
  azb-azb: 'Yenə dedi: «Bizdə saman da, yem də çoxdur və gecələməyə yer də var».'
  eng-DBY: And she said to him, There is straw, and also much provender with us; also
    room to lodge.
  hin-2017: फिर उसने उससे कहा, “हमारे यहाँ पुआल और चारा बहुत है, और टिकने के लिये
    स्थान भी है।”
  wol-KYG: 'teg ca ne ko: «Waawaaw, ñax maak ngooñ maa nga fa, ne gàññ, te it manees
    na faa dal.»'
  swp-swp: Hinage i ene, “Arimai eai lei aba‐aibai, eo aiai gonoana, eo numa susuana
    hinage, arinai taba au mia.”
  bjr-bjr: Maasa maaqa narana amana maridanoo ani faqa aniasa faqa ani kammeerauqa
    faqa narana maaqa faqa nimifaranoo.
  eng-YLT: She saith also unto him, 'Both straw and provender [are] abundant with
    us, also a place to lodge in.'
  kne-kne: Way nawaya abe ay pan-iyanan yos di, yan wada pay di sakati ay kanen di
    kamel yan ad-adoy allogangi abe ay kaseypan da.”
  heg-NTPO: Se kaim uma lua lam, muik maan in nini nola, le bel bakis totoang. Nol
    bluan kon mamo, le nalo baki hmukit tias.”
  ptu-ptu: Anna dio banua deem ongeam la malaa' muongei anna buda toi dalame la napa'päsäi
    untamu sola humpu' la naande.”
  bzd-NTPO: Sa' u a̱ a' chö̀mi. Ñies a' kameio a̱ chkè tso'.
  kwf-kwf: Ma na luma kami toꞋo ana kula kaumulu saiana muke tua ana, ma nia ka toꞋo
    ana kula logo fuana camel ki, ma fanga Ꞌoro kira teo goꞋo Ꞌana.”
  eng-WYC-2017: And she added, saying, Also full much of provender and of hay is at
    us, and a large place to dwell in.
  eng-WMBB: She said moreover to him, “We have both straw and feed enough, and room
    to lodge in.”
  spp-spp: 'Maa núr''a jwo: «Yatɔɔrɔ yalyîre niɲyahara sí n-ta wani, yii tashwɔngɔ
    mú sí n-ta wuu yyére.»'
  aey-aey: Egena jona dool us nijecnu gigi galalecca sabca ihoc bilia. Hina us nijecnu
    cudunha ihoc bilia,” don.
  urd-GVH: हमारे पास भूसा और चारा है। रात गुज़ारने के लिए भी काफ़ी जगह है।”
  rug-rug: Meke olaṉa si asa, “Koadia soku duduli popadi meke na ginani tadi na kameli;
    meke koa nana tugo sa vasina pude boka mae puta si gamu,” gua si asa.
  gaz-gaz: Itti dabaltees, “Cidii fi okaa baayʼee qabna; kutaan isin bultanis jira”
    jetteen.
  fra-LSG: 'Elle lui dit encore: Il y a chez nous de la paille et du fourrage en abondance,
    et aussi de la place pour passer la nuit.'
  gnn-gnn: Go malthurra ŋarraku. Ga ŋunhala nhe yukirriyanydja yurru, ŋanapurruŋgala
    wäŋaŋura.”
  yal-yal: Ɲaxanli ito mɔn yi a fala, a naxa, “Nxu konni sɛxɛn nun ɲɔxɔndedɛ gbegbeen
    na, yigiyaden fan na ɛ luma dɛnaxan yi.”
  gum-gum: 'Incha katø trenchibig køn: —Namui yaube ñim kørrømisra kiamiitø kømø,
    katø camellosmerai pu køben, para kebusriilø menrraguen tøgaguer cha, katø ñimuyasig
    chigucha.—'
  iou-iou: '@see-verse:GEN.024.024'
  haw-1868: I hou mai la hoi kela ia ia, He mauu maloo no a he ai na na holoholona
    ia makou a nui, a he wahi no hoi e moe ai.
  arb-NAV: عِنْدَنَا كَثِيرٌ مِنَ التِّبْنِ وَالْعَلَفِ، وَمَكَانٌ لِتَبِيتُوا فِيهِ».
  adz-adz: Hai. Sai maringꞌ kamir gingꞌa gin da nanggan gadan rumingꞌ, da mumai ungar
    wasaꞌ i agam gingꞌa gin rumingꞌ ibinigi.”
  ewe-ewe: Ɛ̃, nuɖuɖu le mía si sɔ gbɔ na kposɔawo, eye amedzrodzeƒe hã li.”
  eng-LEE: She said moreover unto him, We have both straw and provender in plenty,
    as also room to lodge in.
  dji-dji: Ga ngiy, nibi marrkapdjigi miri ngildjny nibi djakadjigi djini'djining
    maliri. Ngurrumi galbi yurryarr maypalpiligi ngu'ngurriban bala'mirri nginbilar,
    marrga nyuni djiny birrugi nyungung kamulpili ga djiny nibi djakadjigi girrigima
    nguḻi bala'mirri nginbilar.”
  gvn-gvn: '@see-verse:GEN.024.024'
  nna-nna: Nganarnanga ngurranga wantulunyurru. Ngurra palparri nganarnamili. Warrulyjartiny
    kamalkupa nyurramilaku.”
  asm-FB: তাই তেওঁক আৰু ক’লে, “আমাৰ তাত খেৰ আৰু দানা বহুত আছে ৰাতি থাকিবলৈ কোঁঠালিও
    আছে।”
  sus-A: عَ مَن نَشَ عَ قَلَ، «مُشُ شْنيِ سّشّ نُن حٌوفٍ فبٍفبٍ نَ نَ، يِفِيَ قَن
    نَ نَ وٌ لُمَ دّننَشّ.»
  fra-SBL: 'Elle lui dit encore : « Nous avons de la paille et du fourrage en quantité
    suffisante, et de quoi nous loger. »'
  hbo-hbo: וַתֹּ֣אמֶר אֵלָ֔יו גַּם־תֶּ֥בֶן גַּם־מִסְפֹּ֖וא רַ֣ב עִמָּ֑נוּ גַּם־מָקֹ֖ום
    לָלֽוּן׃
  shp-NTPO: Nokon xobonra, mia jain oxati jake, jainoaxa xobi choshiboribi maxkáyamake
    min camellobaon piti —akin.
  eng-WYCLIFFE: And sche addide, seiynge, Also ful myche of prouendre and of hey is
    at vs, and a large place to dwelle.
  piu-2006: '@see-verse:GEN.024.024'
  pjt-pjt: Ka nganampa ngurangka mai ukiṟi puḻka ngarinyi kamula tjuṯangku ngalkuntjaku
    munu tjanampa ngaripai kuḻu ngaṟanyi. Ka ruuma kutjupa ngaṟanyi nyura ngarinytjaku.”
  cwe-cwe: Iviya kumwetu kuna mgina na hanhu ha kuchungila na chiheleto cha kugona.”
  bgs-bgs: Igkagi pagsik tô bayi, na mà din, “Dakál tô ragami na dággaan katô mga
    kamelyo nu asta dakál tô ágkakan dan tun áknami. Duwán gó lugar ébô dumággà kó.”
  kik-kik: Ningĩ akĩmwĩra atĩrĩ, “Tũrĩ na riya na nyeki nyingĩ, o na handũ wee ũngĩrarĩrĩra.”
  ksr-ksr: 'Kaeŋ jeŋ toroqeŋ kokaeŋ jero: “Nonoonoŋ lolo hai ano kamel yoŋoo loloo
    qaqanoŋ neneya ii mamaga raja ano gomantiiŋa gaoŋ ewutiwaa titiŋa ii kaaŋagadeeŋ
    saanoŋ nanja.”'
  fra-NCL: 'Elle ajouta : « Il y a chez nous de la paille et du fourrage en abondance,
    et aussi de la place pour y passer la nuit. »'
  cek-AK: To nongpata mah anih khaeah, Caphaeh hoi caaknaek doeh kakhawt ah oh moe,
    iih haih ahmuen doeh oh bae, tiah a naa.
  xla-xla: Epame ma epo atlaiyo, “Yao ka꞉dena, dia꞉ dla ka꞉mol aliyata dlowe dayaye
    me-hutiyema. Epame wua꞉ta hutiyelowe aya alupoli ma me-elema,” diyo.
  cuk-cuk: Anmar-neggine bemar gabmalaga unniguar neg-nikad. Deginbali, molimar-yargan-muregedga
    unniguar gagan, degi, mas-maed nikabalid.
  uig-CYR: 'йәнә униңға: — Бизниңкидә саман билән боғуз кәңри, силәргә қонғили җайму
    бар, — деди.'
  tel-2017: ఇంకా ఆమె “మా దగ్గర చాలా గడ్డీ, మేతా ఉన్నాయి. రాత్రి ఉండటానికి స్థలం కూడా
    ఉంది” అంది.
  hat-BSA: 'Ankò fi a te di li: “Nou gen ase, nan pay avèk manje, ak espas pou lojman”.'
  kos-kos: Pukanten mah pao ac mongo nun kosro lohm ah, ac mwesas pac lohm ah kowos
    in mongla we.”
  hbo-WLC: וַתֹּ֣אמֶר אֵלָ֔יו גַּם־תֶּ֥בֶן גַּם־מִסְפּ֖וֹא רַ֣ב עִמָּ֑נוּ גַּם־מָק֖וֹם
    לָלֽוּן׃
  ibo-ibo: Ọ sịkwara, “Anyị nwere nri anụ ụlọ, nweekwa ebe ị ga-edina nʼabalị a.”
  ory-ory: ସେ ଆହୁରି କହିଲା, “ଆମ୍ଭମାନଙ୍କର ପାଳକୁଟା ଓ ଦାନା ଯଥେଷ୍ଟ ଅଛି, ମଧ୍ୟରାତ୍ର କ୍ଷେପଣ
    କରିବାକୁ ସ୍ଥାନ ଅଛି।”
  wmt-wmt: '@see-verse:GEN.024.024'
  chk-chk: Iwe, a pwal apasa, “Mi fokun wor lenien om asösö rem, mi pwal wor fetilipwas
    me enen noum kewe man.”
  ssd-ssd: Sine ire suŋgomba kamel kinyam tuku ŋak. Kamel tuku nyamagaŋ mata suŋgomba
    minig. Tane mata kinyam tuku ma ŋak ŋgina le
  rop-rop: Melabat garram blendi rum deya blanga yu en yu wekinmen olabat. En melabat
    garram blendi daga deya du blanga ola kemul blanga yu.”
  ukr-1871: 'І каже йому: І соломи й харчі в нас доволї, і місце є про ночлїги.'
  eng-AOI: There is plenty of grass for your camels and plenty of room for you to
    stay.”
  yon-yon: Dingkan yi animaniib yi dangimboniib yiib kwangkon yiib dangimboniib nub
    ambiwoom kuu.” anduune
  bch-bch: Ta ikeo pade bedane, “Gid kamel ad purup ga annga busa ienono, ga lemai
    luma eine irangrang ngan gimi aeno ngan pade.”
  deu-1951: 'Und sie sagte weiter zu ihm: Es ist auch viel Stroh und Futter bei uns
    und Platz genug zum Herbergen.'
  eng-JPS: 'She said moreover unto him: ''We have both straw and provender enough,
    and room to lodge in.'''
  ubr-ubr: Wei ai goai on wayo ison kwakwan sen fofonin camel bayu sinam a ai goa
    amonai on eb efan yen fofonin omi mat wonen.”
  srp-1865: 'Još reèe: ima u nas mnogo slame i piæe i mjesta za noæište.'
  lug-lug: N’ayongerako nti, “Tulina omuddo omukalu n’emmere endala ebimala, era n’ekisenge
    eky’okusulamu tukirina.”
  heb-heb: ותאמר אליו גם תבן גם מספוא רב עמנו גם מקום ללון׃
  ben-IRV: তিনি আরও বললেন, “খড় ও কলাই আমাদের কাছে যথেষ্ট আছে এবং রাত কাটাবার জায়গাও
    আছে।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸਾਡੇ ਕੋਲ ਊਠਾਂ ਲਈ ਚਾਰਾ ਬਥੇਰਾ ਹੈ ਅਤੇ ਰਾਤ ਰਹਿਣ ਦੀ ਥਾਂ
    ਵੀ ਹੈ।
  mwp-mwp: Ngoey aydegal nginu kameloepa, kapu uthuy lag thanamulpa lak mepa a ngithamulpa
    lak kedha.’
  mya-JVB: ကျွန်ုပ် တို့၌ မြက် ခြောက်များ၊ စားဘွယ် သောက်ဘွယ်များနှင့် တည်းခို စရာ
    အရပ် လည်း ရှိသည်ဟူ၍၎င်း ဆို လေ၏။
  tte-O: Yo biliutusi yabo imiyamiya tamagu ana nume mena na sowasowana wakeno bwaine
    koina yo tabe kameli kali ilalaki imiyamiya.”
  tbg-tbg: Ai kamerinavu kara neva ho vaivaro nenavu vaitevavata homa ti qora naavuqi
    vaivo, tiro.
  hmo-hmo: Rei kakoro bona aniani momo aiemai ruma dekenai ia noho, bona oiemu mahuta
    gabuna ta danu ia noho.”
  ata-ata: Mo nexi ta kameli taasiꞌa lailaixe a uxolu mo laꞌilalixaꞌa kalumo piena
    misevile a uai sou iꞌou mo tani a uxolu sou ngaxolu no anu.”
  nfa-nfa: Ètu èmu jiꞌi, era jꞌunu ae, de dꞌai miu jꞌunu. Aa jꞌuꞌu ae kahèi, ho hia
    badha miu se raꞌa.”
  urd-urd: और यह भी उससे कहा कि हमारे पास भूसा और चारा बहुत है, और टिकने की जगह भी
    है।
  rus-SYN: 'И еще сказала ему: у нас много соломы и корму, и есть место для ночлега.'
  cbt-NTPO: '@see-verse:GEN.024.024'
  bqc-SIM: Sɛ̃ ń tàaao di wá bɛɛ, mɛ́ ikĩi kú lↄ.
  tcz-CHONGTHU: Henge, adih e, keihon chang pol tamtah kanei jun sangongsao ho neh
    thei ding, chule jin lhun in jong kanei uve,” ati.
  mar-mar: ती आणखी त्यास म्हणाली, “आमच्याकडे तुमच्या उंटांसाठी भरपूर गवत व पेंढा आहे
    आणि तुमच्या सर्वांसाठी मुक्काम करण्यासाठी आमच्याकडे भरपूर जागा आहे.”
  tcs-tcs: Mipla gad speis po yupla ebriwan po stap wea mipla, ane mipla gad ol speis
    po ol dem kamal ane i gad ol kaikai po dem kamal tu.’
  soq-soq: Tane do wane wanase, “No mainimbo kamel nanau ita do ina osowe ituntompa
    bolawa winede ita ware ituntompa bolawa do winede.”
  qub-qub: Wasëcunachöga jäcuycanmi canan chacay gamcuna pachacunayquipaj. Ogshapis
    guewapis caycanmi camëlluyquicunapaj.»
  bqp-bqp: Sɛ̃̀ kũ tàragaao din ó bɛa, akũ iki kun dↄ.
  hat-hat: 'Li di l'' anko: -Lakay nou, nou gen kont pay zèb pou chamo ou yo. Wa jwenn
    kote pou ou pase nwit la tou.'
  eng-BSB: Then she added, “We have plenty of straw and feed, as well as a place for
    you to spend the night.”
  tod-tod: 'É ɠɛni ma mɔnɔ: «Suaiti daazuʋɛ lufai ta ti-laamianigi ɠa gi ʋɔ bɛ ga
    bɔɔlɔa, nu laazuʋɛ ɠa ná ɓalaa.»'
  eng-WEBPB: She said moreover to him, “We have both straw and feed enough, and room
    to lodge in.”
  kbq-kbq: Ana mofa'mo'a mago'ane eri'za nera asmino, kemorimo'ma nesia ne'zane trazanena
    hakare'a megeno, mase kankamunena me'neankinka meni kenagera masegahane.
  nhe-BL: Ipan tochaj onca se lugar campa timocahuas huan nojquiya onca miyac sacatl
    huan tlacualistli para mocamellos.
  bus-bus: Sɛ̃̀ kↄ̃n tàgaao din wa bɛ, ben ikii kuu dↄ.
  gub-BL: Heta ker haw ureràpuz me. Heta temi'u nereimaw kamer wanupe. Heta ka'api'i
    wanupe no, i'i izupe.
  eng-DRA: 'And she said moreover to him: We have good store of both straw and hay,
    and a large place to lodge in.'
  knf-knf: 'Akak aji na a : « Ŋwo na ujaagal wi ŋhiluŋ kaşeef ipiinţanaan ŋnŧaam ŋi
    nu na uko ude uŧum pa ŋa, akuţ awo na dko di nahiluŋ kafër. »'
