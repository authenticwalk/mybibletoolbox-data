    iade zamngóldóla? Ka müót kuri tónggapóna akó ka ut bwób tónggapóna marü kamelabkü.”
  sus-sus: Laban naxa a fala a bɛ, «Alatala bara baraka sa i tan naxan ma fe, i tixi
    be munfe ra, dɛnnaxɛ makuya taa ra? I xa so n xɔnyi. N bara banxi yailan i yigiya
    ra, n bara yire rafala i xa ɲɔxɔmɛe luma dɛnnaxɛ.»
  pon-2006: E ahpw ndahng, “Komw ketido, KAUN-O ketin kupwuramwhwihiukadahr. Dahme
    komw ketiketki met, ni ei kaunopadahr deumwi ni imweio, oh dewen noumwi mahn akan?”
  jae-jae: Ma eŋ kêsôm gebe “O ŋatau, taŋ Apômtau gêjam mec naŋ, kôkô awê kêtu asageŋŋa.
    Ôsô ômôêŋmaŋ, aê kamasaŋ andu su to gamêŋ kêtu kameleŋa.”
  ksd-ksd: 'Ma i ga biti tana: Una ruk, u nina a Luluai i ga vadoane, ta ra ava u
    turtur ra pia? Iau tar vaninare ra pal, ma iau tar mal are ra pakana bula ure
    ra umana kamel.'
  tur-YTC: “Ey Yahve’nin kutsadığı adam içeri gel” dedi. “Neden dışarıda duruyorsun?
    Çünkü senin için evi, develer için de yer hazırladım.”
  bel-N: 'I сказаў [Ляван]: “Увайдзі, дабраслаўлёны ГОСПАДАМ. Чаму ты стаіш на двары?
    Я падрыхтаваў дом і месца для вярблюдаў”.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ, δεῦρο εἴσελθε, εὐλογητὸς Κυροίυ· ἱνατί ἕστηκας ἔξω; ἐγὼ
    δὲ ἡτοίμασα τὴν οἰκίαν, καὶ τόπον ταῖς καμήλοις.
  ind-AYT: Laban berkata kepadanya, “Silakan masuk, engkau yang diberkati TUHAN! Mengapa
    engkau berdiri di luar? Aku telah menyiapkan rumah, juga tempat untuk unta-unta.”
  lid-lid: “Ou badeh Laban atehei nyosowan udu tam. Ou ales are dah abosah? Jo badeh
    ndralowosani bolo asiu ma ndralowosani ndrahune oro kamel.”
  eng-NNA: Laban said to him, “God is pleased with you. Do not stay here. Come, you
    will come to our camp. We have made ready for you and your workers. Your camels
    will rest there also.”
  nya-nya: Iye anati, “Tiyeni kwathu, ndinu munthu amene Yehova wamudalitsa. Bwanji
    mwangoyimirira panja pano? Ine ndakukonzerani malo ogona inu ndi ngamira zanu.”
  hrv-hrv: 'Reče on: “Hajde unutra, blagoslovljeni od Jahve! Što stojiš vani kad sam
    ja spremio kuću i mjesto za deve.”'
  mps-mps: Tama Labango te po wali, “Abagio, Yawego te wiegi yai sę te nage dali
    yalio. Magi baso nage te bulude dolaludubawe? Da si beba pinao. Eno nage bidabo
    pesage dodolalio. Tama te kamel dabe me bidabo pesage usu yai elalubao,” wali.
  llg-llg: Boe ma, Laban kokolak nae, “Ama! LAMATUAK no ama losa ia no sodak. De,
    boso mambadeik muu deak ndia! Mai fo teni ai uman teu. Ai sadia mala kama so.
    Nanaꞌak soaneu ama banda onta nala, boe oo makadotok.”
  tpi-tpi: Na Laban i tok olsem, “Bikman, Bikpela i mekim gut pinis long yu. Yu kam
    na yumi go long haus. Yu no ken i stap hia. Mi redim pinis ples bilong yu. Na
    i gat ples bilong ol kamel tu.”
  dan-1931: 'og han sagde: “Kom, du HERRENS velsignede, hvorfor står du herude? Jeg
    har ryddet op i Huset og gjort Plads til Kamelerne.”'
  vie-OVCB: “Ông là người được Chúa Hằng Hữu ban phước. Xin mời vào, sao đứng ngoài
    này vậy? Nhà tôi có sẵn phòng ngủ cho ông và chỗ cho lạc đà.”
  lbk-lbk: Sa na't kanan, “Apo ay binindisyonan Dios Apo, ali ka ta somaa ta. Ay ke
    ka aped entetee isna? Wad-ay nan naisakhana ay omyananyo is afongmi, ya wad-ay
    akhes nan entey-an nan kameliom.”
  guj-2017: લાબાને કહ્યું, “તું ઈશ્વરથી આશીર્વાદિત છે, આવ, બહાર કેમ ઊભો છે? મેં તારા
    માટે ઉતારો તથા ઊંટોને સારુ જગ્યા તૈયાર કરી છે.”
  byr-byr: '@see-verse:GEN.024.030'
  awx-awx: Dayike äminu uläpä using inikut. “Gä Yawetä bänip kwikwik gaminggaxunin.
    Kepmänu inale yiwixaläk? Yotna aländäkngake, kameldä petnangäsä womkäyä aländäkngat.
    Ge api kukana,” yang inikut.
  pon-2006A: E ahpw ndahng, “Komw ketido, KAUN-O ketin kupwuramwhwihiukadahr. Dahme
    komw ketiketki met, ni ei kaunopadahr deumwi ni imweio, oh dewen noumwi mahn akan?”
  por-BRBSL: 'Ele disse: “Entre, bendito de Javé”. Por que você está do lado de fora?
    Porque eu preparei a casa, e espaço para os camelos”.'
  aly-aly: INGKARTel ngenh mwerr-antey akngetyek apmer nhenh-warl. Akethel anwekantherrety
    rtney-angenh. Apmer atha ngkweng mpwarek, nga ingwel ayntetyek, kamwerl-rnem-then,
    ngkwenh-rnem-then.
  cth-cth: Laban ni, BAWIPA ni yawhawi a poe e tho nateh, kaie im dawk luenh. Bangkongmaw
    alawilah na kangdue Bangkongtetpawiteh, im hoi kalauknaw hanlah hmuen teh koung
    ka rakueng toe telah atipouh.
  twi-twi: Laban ka kyerɛɛ ɔsomfo no se, “Bra, wo a Awurade ahyira wo.” Obisaa ɔsomfo
    no se, “Adɛn nti na wugyina kurotia ha? Masiesie wo nnabea ne baabi a yoma no
    nso bɛda.”
  hlt-hlt: Te dongah, “BOEIPA kah yoethen a paek tah halo pai. Balae tih vongvoel
    ah na pai?Kai khaw im neh kalauk ham hmuen ka rhoekbah coeng ta,” a ti nah.
  tbz-SIM: 'Kɛ dɔ̀: Fɔ̃́ nti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ mbonɛ̀ wè, kɔtɛní kɛ̀ tí kò.
    Dɛ̀ yĩ́mɛ kɑ̀ɑ bo dikpɑ́ɑ̀? N tũ̀ntɛmu tɛcĩ́ɛ̃̀tɛ̀ kɛ wɑɑ́ nyòyóbɛ̀ yó mborɛ̀.'
  msy-2020: Ezɨ Laban kamaghɨn mɨgei, “Gumazir ekiam, Ikiavɨra Itir God bar deragha
    nɨ gamigha gɨfa. Nɨ izɨ e dɨpenimɨn mangam. Nɨ kagh ikian markɨ. Kɨ nɨn mɨsiam
    akɨrigha gɨfa, egha uaghan nɨn kamelba bagha danganim akɨri.”
  txq-txq: Boe ma Laban kokolak nae, “Toꞌo! MANETUALAIN nakalalaꞌok toꞌo losa ia no
    sodak. De boso mambariik muu dea ia! Mai teni ai uman teu. Ai sadia memak kama
    ena. Nanaꞌak soa-neu toꞌo ontan nara oo mana hetak boe.”
  aaz-aaz: Rarit naiꞌ Laban naꞌuab am nak, “Aam! UISNENO neik ko mtea ia goen nok
    ao-minaꞌ. Onaim kais amhaek mubaar ambi ia. Au uskau he tnao teu hai umi. Hai
    mibarab keꞌen, ma bukae neu ko ma neu ho unta sin, tua.”
  azb-azb: 'Lavan dedi: «Ey Rəbbin xeyir-dua verdiyi adam, içəri gir. Nə üçün bayırda
    durursan? Mən sənə otaq və dəvələrinə yer hazırlamışam».'
  eng-DBY: And he said, Come in, blessed of Jehovah! why standest thou outside? for
    I have prepared the house, and room for the camels.
  hin-2017: उसने कहा, “हे यहोवा की ओर से धन्य पुरुष भीतर आ तू क्यों बाहर खड़ा है?
    मैंने घर को, और ऊँटों के लिये भी स्थान तैयार किया है।”
  wol-KYG: 'Mu ne ko: «Yaw mi Aji Sax ji barkeel, agsil boog! Looy toog ci àll bi;
    waajalal naa la ab dal, te giléem yi am nañu fu ñu nekk.»'
  swp-swp: I ene, “GUIAU ena helolo tauna e, u awasaema; paana saha murimuri eai u
    totoro? Em abamia ea henonohayao, eo kamela aba‐toredi hinage.”
  bjr-bjr: Marufanoo qafamaseenoo qimaminoo qinau. Qini faqa aninaqa maaqai fua. Karaambaiqa
    fannoo ani amiqi amiqimma amaqee marifa mariananoo. Nanaree anee maaqoo maridanee.
    Qinee ani faiqara maaqa doo deedaqammasee ani kammeerauqa marirana faqa deedaqiqa.
  eng-YLT: And he saith, 'Come in, O blessed one of Jehovah, why standest thou without,
    and I — I have prepared the house and place for the camels!'
  kne-kne: yan kanana, “Sik-a ay binindisyonan Diyos, apay nga pomipika kas sa? En
    tako ed bebbeey tan way insaganak ay pan-iyanan yo ya pantean aben di kamel yo.”
  heg-NTPO: Kon nam Laban aa noan, “Baki! AMA LAMTUA pela-noen baki nol boa-blingin
    maa lius se ia son. Tiata dil se likun ni deken! Maa le laok se kaim uma lua.
    Kaim muik maan son. In kaa taung baki unta las kon mamo.”
  ptu-ptu: 'Napa''kadaim naua: “O to natamba'' DEBATA, daa muindea'' sulibam, maikoa''
    talulako banua aka dipatokaammokoa'' ongeam anna ongeanna untamu dio!”'
  bzd-NTPO: 'Eta̱ Labán tö iché ia̱: —Jehová tso'' be'' ta̱ buaë. ¡Mishka ye'' ska''!
    ¿We̱s be'' e̱'' tsu̱kea̱t u''rki̱? Ye'' u kanewé̱tke be'' a̱ ñies kameio a̱.'
  kwf-kwf: nia ka fata Ꞌuri fuana, “Leka maꞋi kwa! Koro ke leka Ꞌi luma. ꞋAeꞋo taꞋi
    ngwae neꞋe Iawe nia faꞋaleꞋa. Nia Ꞌiri leꞋa neꞋe Ꞌoke uu goꞋo Ꞌamu Ꞌuri ana kula
    neꞋe. Nau ku toꞋo ana kula ka sui naꞋa maꞋakwaliꞋo Ꞌi luma kaimili, ma kula fuana
    kamel Ꞌoe ki tua logo naꞋa.”
  eng-WYC-2017: and said to him, Enter thou, the blessed of the Lord; why standest
    thou withoutforth? I have made ready the house, and a place to thy camels.
  eng-WMBB: He said, “Come in, you blessed of the LORD. Why do you stand outside?
    For I have prepared the house, and room for the camels.”
  spp-spp: 'U à nɔ u na ke, maa jwo: «Yîr''a jyè pyɛnge e. Kafooŋi Kile à jwó le mu
    á. Ɲaha na mu à tɛ̀ɛn ntàani na yɛ? Mii à cyage kà bégele mu ná ma yatɔɔre mɛɛ
    na.»'
  aey-aey: madon, “Ijaca belowa. Anut hina eelheia. Hina maha gemo odi cain tawagaun.
    Ija jo wele saciaduga. Hinana kamel agena cudunha wele saciaduga,” don.
  urd-GVH: लाबन ने कहा, “रब के मुबारक बंदे, मेरे साथ आएँ। आप यहाँ शहर के बाहर क्यों
    खड़े हैं? मैंने अपने घर में आपके लिए सब कुछ तैयार किया है। आपके ऊँटों के लिए भी
    काफ़ी जगह है।”
  rug-rug: meke zama, “Mae, mada la pa vetu. Agoi si keke tie sapu ele tamanae koe
    Zihova. Nasa si turu nia goi tani? Ele va namaia rau si keke vasina pa qua vetu,
    meke gua tugo keke vasina pude tadi na mua kameli,” gua si asa.
  gaz-gaz: Namicha sanaanis, “Yaa namicha Waaqayyo eebbise, kottu; ati maaliif ala
    dhaabatta? Ani manicha qopheesseera; gaalawwaniifis iddoo qopheesseera” jedhe.
  fra-LSG: 'et il dit: Viens, béni de l’Éternel! Pourquoi resterais-tu dehors? J’ai
    préparé la maison, et une place pour les chameaux.'
  gnn-gnn: Maḻŋ'maraŋalanydja ŋanya ŋayi ŋunhi Laypandhu, dhunupa ŋayi waŋanana ŋanya,
    “Nhäku nhe yukurra dhuwala djingaryun dhiyalanydja bäyma? Go marrtjiyana lili.
    Ŋunha ŋarrakala wäŋanydja nhuŋu ŋorranharawunydja; guḻku' ŋunha dhaḻakarr nhuŋu
    ga nhokalaŋuwu wäyingu walalaŋgu.”
  yal-yal: A yi a fala a xa, a naxa, “Fa be, Alatala barakan fixi naxan ma. Nanfera
    i tixi tandeni? N bata banxini tɔn i yigiyadena e nun ɲɔgɔmɛne lan e xa lu dɛnaxan
    yi.”
  gum-gum: 'Incha Labanbe trusrø pua: —Jehová maya nuguen tabig nebuig kønrrai indi
    møg, amø chibig køn. ¿Ñibe wambiitøbe chinchib pasrønrragu? cha. Nabe yawane ñuyasig
    chab tamarar cha, katø ñui camellosmerain chigucha.—'
  iou-iou: Yabäŋ ahäŋpäŋ iwetkuk; Anututä iron täŋ gamani gäk äbikaŋ kuna yäk. Yotpärare
    gägäniken ŋo imata itan? Näk gäka ba kamelkayeta irit patpat kome ket urat yäk.
  haw-1868: I mai la ia, E ka mea i alohaia e Iehova, e komo mai oe; heaha kau e ku
    wale nei iwaho? no ka mea, ua hoomakaukau iho nei au i ka hale, a me ka wahi no
    na kamelo.
  arb-NAV: 'فَقَالَ: «ادْخُلْ أَيُّهَا الْمُبَارَكُ مِنَ الرَّبِّ، لِمَاذَا تَقِفُ
    خَارِجاً؟ لَقَدْ أَعْدَدْتُ الْبَيْتَ وَكَذَلِكَ مَكَاناً لِلْجِمَالِ».'
  adz-adz: Da yis yaring gin, “Garam tsiraꞌ Yawe fintidan, waba i agi fada ungar.
    Agu anungꞌ muntida gamp manaꞌ ani u. Dzi tip u mumai gam gingꞌa gin impruꞌ da
    kamir gan mpada gin sib wa.”
  ewe-ewe: Egblɔ na ŋutsu la be, “Va, wò ame si Yehowa yra. Nu ka ta nèle tsitre ɖe
    afi sia ɖo? Medzra teƒe ɖo ɖe aƒea me na wò kple wò kposɔawo.”
  eng-LEE: And he said, Come in, thou blessed of the Lord; wherefore standest thou
    without? while I have prepared the house and room for the camels.
  dji-dji: Ga Laban inga bindjini, “Guwa, nyuni marrkapgiṉing yul Yawayang! Nyimki
    nyuni marrkam kirim djiḻipm? Ngarri ngurrum biri inmanydjirr bulanggitjdjiliban,
    biḻa inmarr rirrbili nyungki, ga djanki girrigima nyungung kamulgi malagi.”
  gvn-gvn: '@see-verse:GEN.024.030'
  nna-nna: Laban-ju karra marnalu, “Pikaly waninyangu Ngarrka. Munu wantuluman nyungungu.
    Kurtali, nganarnamilikarti ngurrakarti milpuluman. Kaninypirtilu parljurnarnanyurraku
    nyuntukupa warrkamukatarranguku nyuntumilaku. Palanga karta karrulupiyi nyuntumili
    kamalarrangu pukun.”
  asm-FB: লাবনে ক’লে, “আপুনি যিহোৱাৰ আশীৰ্ব্বাদপ্ৰাপ্ত লোক, আহঁক; বাহিৰত কিয় এনেদৰে
    থিয় হৈ আছে? মই আপোনাৰ বাবে ঘৰ আৰু উটবোৰলৈয়ো ঠাই যুগুত কৰিছোঁ।”
  sus-A: لَبَن نَشَ عَ قَلَ عَ بّ، «عَلَتَلَ بَرَ بَرَكَ سَ عِ تَن نَشَن مَ قٍ، عِ
    تِشِ بٍ مُنقٍ رَ، دّننَشّ مَكُيَ تَا رَ؟ عِ شَ سٌ ﭑ شْنيِ. ﭑ بَرَ بَنشِ يَءِلَن
    عِ يِفِيَ رَ، ﭑ بَرَ يِرٍ رَقَلَ عِ شَ حْشْمّيٍ لُمَ دّننَشّ.»
  fra-SBL: 'Il dit : « Entre, béni de Yahvé. Pourquoi te tiens-tu dehors ? Car j''ai
    préparé la maison, et de la place pour les chameaux. »'
  hbo-hbo: וַיֹּ֕אמֶר בֹּ֖וא בְּר֣וּךְ יְהוָ֑ה לָ֤מָּה תַעֲמֹד֙ בַּח֔וּץ וְאָנֹכִי֙
    פִּנִּ֣יתִי הַבַּ֔יִת וּמָקֹ֖ום לַגְּמַלִּֽים׃
  shp-NTPO: 'Jatian yoia iki: —Jowé miara Ibon jakon joni iki. ¡Jawekeskataxbira,
    mia neno jemanbi baneti yamake, jain mia itira en moa xobo benxoaa iki, jainoax
    ja camellobo jain itiribira en moa benxoaa iki! —akin.'
  eng-WYCLIFFE: and seide to him, Entre thou, the blessid of the Lord; whi stondist
    thou with outforth? I haue maad redi the hows, and a place to thi camels.
  piu-2006: '@see-verse:GEN.024.030'
  pjt-pjt: Munu Laipantu palula pukuḻṯu wangkangu, “Palya, nganampa ngurakutu ngalya-pitja.
    Panya nyuntunya Mayatja Godalu wiṟuṟa wankaṟu ngalya-katingu. Nyanga palula wanyu
    ngaṟanytja wiya ngalya-pitja, panya ngayulu ngaṉmanytju nyuntumpa ngura palyaṉu
    ngayuku waḻingka, munuṉa nyuntumpa kamula tjuṯaku kuḻu ngura palyaṉu.”
  cwe-cwe: Labani kamulongela, “Izo. Weye munhu utemeligwe mate na Mndewa Mulungu.
    Habali kokwima hano hanze? Nisasala chiheleto na hanhu ha kukala ngamiya wako.”
  bgs-bgs: Igkagi si Laban, na mà din, “Madigár gó tô igbággé katô Áglangngagán áknikó.
    Tákkás ka kanak tun ta balé. Yaka góddô kannun, su duwán lugar na igpataganà ku
    para áknikó, asta duwán lugar para katô mga kamelyo nu.”
  kik-kik: Akĩmwĩra atĩrĩ, “Ũka tũthiĩ mũciĩ, wee ũrathimĩtwo nĩ Jehova. Ũrũgamĩte
    haha nja nĩkĩ? Nĩhaarĩirie nyũmba yaku na handũ ha ngamĩĩra.”
  ksr-ksr: 'Nano kokaeŋ jero: “Poŋnoŋ kotuegoŋ gono laligojaŋi, gii mono kana mirinoŋ
    kembo. Seleeŋgeŋ kokanoŋ mende namba. Niinoŋ oŋoaŋgia ewutiwaa miria ano kameluruga
    yoŋoo duŋ kaaŋiadeeŋ meweeŋgojeŋ.”'
  fra-NCL: 'et il dit : « Viens, béni de Yahweh ; pourquoi restes-tu dehors ? J’ai
    préparé la maison et une place pour les chameaux. »'
  cek-AK: Anih khaeah, Angraeng mah tahamhoihaih paek ih kami nang, angzo ah, tipongah
    tasa bangah nang doet sut loe? Nang hanah im ka pathoep moe, kaengkuu hrangnawk
    ohhaih ahmuen doeh ka sak boeh, tiah a naa.
  xla-xla: Epalati ya꞉ watle epo atlaiyo, “A namkale, Godta wa꞉ye gaduwapo. Epele
    tlope wa꞉ adipapalati alikili hema halema꞉? Na꞉ mate aya dla puane. Adipalati,
    na꞉tapo wua꞉ta hutiyelowe aya mate epo wua꞉ ka꞉mol aliyata hutiyelowe aya mate
    ma-dinapopo pua,” diyo.
  cuk-cuk: 'Geb Labán Abraham-e-maiga sogded: —Bedi dule-nuedid. Begi Bab-Jehová ise-nued
    binsasad. ¿Ar ibiga magaba be mellesii? Be anba dage. Ar bato neg guakwaa an bemarga
    nudaksad, degi, be-moli-yargan-muremaladga guakwaa an neg nudaksabalid.'
  uig-CYR: 'Лабан униңға: — Әй Пәрвәрдигарниң бәхит-бәрикити ата қилинғучи, киргәйла!
    Немә үчүн ташқирида турдила? Мән өйни тәйярлап қойдум, төгиләргиму җай раслидим,
    — деди.'
  tel-2017: అతణ్ణి చూసి లాబాను ఇలా అన్నాడు. “యెహోవా ఆశీర్వదించిన వాడా. లోపలికి రండి.
    మీరు బయటే ఎందుకున్నారు? నేను ఇంటినీ, మీ ఒంటెలకు స్థలాన్నీ సిద్ధం చేశాను” అన్నాడు.
  hat-BSA: 'Epi li te di: “Antre non, beni a SENYÈ a! Poukisa ou kanpe deyò, Paske
    m gen tan prepare kay la avèk yon plas pou chamo yo?”'
  kos-kos: ac fahk, “Fahsru wiyu nu lohm ah. Kom sie mwet su LEUM GOD El akinsewowoye.
    Efu kom ku tu na inge? Oasr acn akola nu sum lohm ah, ac oasr pac acn nu sin camel
    nutum an.”
  hbo-WLC: וַיֹּ֕אמֶר בּ֖וֹא בְּר֣וּךְ יְהוָ֑ה לָ֤מָּה תַעֲמֹד֙ בַּח֔וּץ וְאָנֹכִי֙
    פִּנִּ֣יתִי הַבַּ֔יִת וּמָק֖וֹם לַגְּמַלִּֽים׃
  ibo-ibo: Ọ sịrị ya, “Bịa, gị onye Onyenwe anyị gọziri. Gịnị mere i ji guzo nʼebe
    a. Edozielara m gị ụlọ ebe ị ga-edina na ebe ịnyịnya kamel ndị a ga-anọ.”
  ory-ory: “ହେ ସଦାପ୍ରଭୁଙ୍କ ଆଶୀର୍ବାଦ-ପାତ୍ର, ଭିତରକୁ ଆସ, ତୁମ୍ଭେ କାହିଁକି ବାହାରେ ଛିଡ଼ା
    ହେଉଅଛ? ମୁଁ ତ ଘର ଓ ଓଟମାନଙ୍କ ପାଇଁ ସ୍ଥାନ ପ୍ରସ୍ତୁତ କରିଅଛି।”
  wmt-wmt: '@see-verse:GEN.024.030'
  chk-chk: Iwe, Lapan a üreni, “Kopwe etiei, chon feiöch me ren ewe Samol mi Lapalap.
    Pwota ka chök ükü ikei? Üa fen amolätä leniom lon imwei, pwal lenien ekewe kamel.”
  ssd-ssd: Suŋgo tuku nyaro ne mbolŋge minit. Ne ndaŋam kilim teŋge tiŋ minit? Ne
    yale le sine wande mbol kab. Ye buk tane tuku ma wakeiwit. Ne tuku kamel kame
    tuku ma mata ŋak ŋgina.
  rop-rop: Wal Leiban bin tok, “Yu kaman na. Yu kambek langa main kemp. Wotfo yu weidabat
    iya? Ai garram rum redi blanga yu en yu wekinmen olabat en ola kemul blanga yu,
    dumaji YAWEI im gudbinji langa yu.”
  ukr-1871: 'І каже: Увійди, благословенний од Господа. Чого стоїш ізнадвору? Я ж
    наготовив господу й місце про верблюди.'
  eng-AOI: Laban said, “Come home with me. Yahweh is pleased with you. Don't stay
    here. I have room for you and your men in my house and a place for the camels
    too.”
  yon-yon: Wene wedmendekore, yedmoon “Yiib minime, yiib Yariman Godbed amun kwendoondan
    yiib komande keyaa doriib? Yiib dowad nambib kuu nekwendaan, yiib kemo kwangkon
    yi dangimbon nekwendaan.” andoon.
  bch-bch: Ta Laban ikeo pan bedane, “Eaba kapei, Maron ikado kemi tau ngan eao. Eao
    kamado madmadid toa nene? Nam ta gitarua tala lumaeai. Gau nakemi luma ilolo motean
    ngan gimi, ga lemi kamel mulid pade.”
  deu-1951: 'Und er sprach: Komm herein, du Gesegneter des HERRN, warum stehst du
    draußen? Ich habe das Haus geräumt und für die Kamele Platz gemacht.'
  eng-JPS: 'And he said: ''Come in, thou blessed of the LORD; wherefore standest thou
    without? for I have cleared the house, and made room for the camels.'''
  ubr-ubr: ato iyawur iyau, “Om enat rut tanan au go. Om orot on BADA imomoginem.
    Aibo mes nin kounai etatawar? Yau au goai on efan abo titiwag yen om aurim a am
    camel mat auris.”
  srp-1865: 'I reèe: hodi, koji si blagosloven od Gospoda; što bi stajao napolju?
    spremio sam kuæu, ima mjesta i za kamile.'
  lug-lug: Labbaani n’amugamba nti, “Jjangu gwe aweereddwa Mukama omukisa. Lwaki obeera
    eno? Ntegesse ennyumba era n’ekifo ky’eŋŋamira.”
  heb-heb: ויאמר בוא ברוך יהוה למה תעמד בחוץ ואנכי פניתי הבית ומקום לגמלים׃
  ben-IRV: আর লাবন বললেন, “হে সদাপ্রভুর আশীর্বাদপাত্র, আসুন, কেন বাইরে দাঁড়িয়ে আছেন?
    আমি তো ঘর এবং উটদের জন্যও জায়গা তৈরী করেছি।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਦੇ ਮੁਬਾਰਕ ਆਓ। ਬਾਹਰ ਕਿਉਂ ਖੜ੍ਹੇ ਹੋ? ਮੈਂ ਘਰ ਨੂੰ ਤਿਆਰ
    ਕੀਤਾ ਹੈ ਅਤੇ ਊਠਾਂ ਲਈ ਵੀ ਥਾਂ ਹੈ
  mwp-mwp: Nuy Leyboen kedha, Abraman zagethaw mabaygoepa, ‘Sa, mina ngi Awgadhaw
    woenabal mabayg, matha ngoedhagidh lawnga ngi in adhal. Ngaw lag ngithamulpa buthalnga
    a ngithamun kameloepa lak kedha.’ Kalanu thana mura lagoepa memayidhin.
  mya-JVB: ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူသောသူ၊ ကျွန်ုပ်အိမ်သို့ ဝင် ပါလော့။ ပြင်
    ၌အဘယ်ကြောင့် ရပ် နေသနည်း။ အိမ် ကို၎င်း၊ ကုလားအုပ် များနေရာ အရပ်ကို၎င်း ၊ ကျွန်ုပ်
    ပြင် ပါပြီဟုဆို သဖြင့်၊
  tte-O: Iwalo koina iwaloba, “Kowa Yeoba ana tomo yakayakasisina. Na tawae kaiwena
    kutotolo bwaite koina? Kulaoma talau yagu nume mena kaiwena ami kaba miya yakatububu-nanako
    yagu nume mena, na besiele tabe am kameli ali kaba miya.”
  tbg-tbg: Ti vaiintio, Noravano Kotiva ai koqema amitaivarama aniaro. Varaiqetanta
    naavuni vuare. Te ainivata ai kaiqa vaiintinavuaravata naavu qerama vate, ai kameriaravata
    qerama vatauro, tiro.
  hmo-hmo: Bona ia gwau, “Oi be Lohiabada ese ia hanamoa tauna ta, mani egu ruma dekenai
    oi raka vareai. Badina dahaka murimuri dekenai oi naria noho? Badina be lauegu
    ruma lalonai gabu ta lau karaia vadaeni oi dekenai, bona oiemu kamelo edia gabu
    ia noho danu.”
  ata-ata: Lavani mulai xe muxali noxou, la muvikalanu aloxo ꞌo, “Naneꞌe mo nengei
    talai no tani. Lataua IAUE tanuxene mo mualusine. Ia loxovaa ane nini natutulu
    loxo ꞌo? Eni epaipou taasine no taasilo mukalu, mo ta kameli ne taasiꞌa kalumo
    a muxolu.”
  nfa-nfa: Hèia Laban peka, aku nèngu na, “Ama! LAMATUA ka dhu lere miu mai dènge
    karejꞌe-karae dꞌai neꞌe. De baku titu mi liꞌu ne! Mai lati sa èmu jiꞌi, te jiꞌi
    lalau ngare le kama. Ngangaꞌa hia badha se, dhu tesa.”
  urd-urd: तब उससे कहा, “ऐ, तू जो ख़ुदावन्द की तरफ़ से मुबारक है। अन्दर चल, बाहर क्यूँ
    खड़ा है? मैंने घर को और ऊँटों के लिए भी जगह को तैयार कर लिया है।”
  rus-SYN: 'и сказал ему: войди, благословенный Господом; зачем ты стоишь вне? я приготовил
    дом и место для верблюдов.'
  cbt-NTPO: 'Inaquë nontaton itapon: —Huëquë api. Quëmaso'' Sinioro noya catahuarinquën.
    ¡Co aipiran quëparitamaso ya''huërinhuë''! Nani pëi taparahuë canpita marë''.
    Camiyoro''santa huë''ëcaiso'', nani taparahuë, itërin.'
  bqc-SIM: 'à mɛ̀: Mↄ́, n gbɛ̃́ pↄ́ Dii báaadàngu! Àkɛa ń zɛa wɛ̃́nkpɛi? Ma kpɛkɛ̀kɛnɛ
    ń yiongoↄ dↄdↄkĩio.'
  tcz-CHONGTHU: Laban chun sohpa koma aseiye, “Hung in keiho kom a nage thei diu ahi,
    Pathen in phatthei abohsa teho khopam a iti nadin ding'u ham? Keima in a nangho
    gena ding mun aum e, chule na sangongsao te kol na ding jong gonsan aum'e.”
  mar-mar: आणि लाबान त्यास म्हणाला, “परमेश्वराचा आशीर्वाद लाभलेले तुम्ही, आत या. तुम्ही
    बाहेर का उभे आहात? मी तुमच्यासाठी घर तयार केले आहे आणि उंटासाठीही जागा केली आहे.”
  tcs-tcs: Laban i spik po da sebant blo Eibram, ‘Alo gar, mai pren. Da AntapGod i
    bin blese yu. Yagar, i no rait po yupla po weit ya ausaid dis taun. Kam. Ai bin
    pinis meke speis redi ane ples po dem kamal.’
  soq-soq: “Iawe God sau euda e osoawo ituna apanawa e winewo ane no do wainenta,
    dima baiwa mape eneiana? Ipawa no aitamana e itua bolawa ita do pue kamel bolau
    imamotano winei.”
  qub-qub: 'Labanga niran: «¡Tayta Dios yanapashan runa, wasëman aywaculläshun! ¿Imanöpataj
    cay jawallachöga puñunqui? Nogaga maynami jäcachipacushcä gam puñunayquipaj, chayno
    camëlluyquicunapäpis.»'
  bqp-bqp: 'à pì: Ǹ mↄ́ mↄkↄ̃n kũ Dikiri arubarikaa dàngu! À kɛ̀ dera ń zɛna wɛ̃tɛ
    kpɛɛ? Ma kpɛ́ kɛ̀kɛnnɛ kũ lakuminↄ bàdↄkio.'
  hat-hat: 'Laban di l'': -Antre non. Ou se yon nonm Seyè a beni. Poukisa ou rete
    deyò a konsa? Mwen pare yon kote pou ou nan kay la. Gen plas pou chamo ou yo tou.'
  eng-BSB: “Come, you who are blessed by the LORD,” said Laban. “Why are you standing
    out here? I have prepared the house and a place for the camels.”
  tod-tod: 'É ɠɛni ma: «Ʋa, ɗɛi Ɠɔoɠɔ GALAGI tuya loai è ʋɛ! Lee vaa zu è yɛsu
    eteaʋɛ? Gè pɛlɛi wu ɠɛʋele ɓɛtɛa, ta adaʋɛ ʋɛ ɲɔmɛiti ta ɠɛ ná.»'
  eng-WEBPB: He said, “Come in, you blessed of the LORD. Why do you stand outside?
    For I have prepared the house, and room for the camels.”
  kbq-kbq: Lebani'a ana nera asamino, Ra Anumzamo'a asomu hugantene'moka no agu'afi
    emarerio. Nahigenka fegira mani'nane, noma masesana zane kamorimokizmi kuma'enena
    nagra ko erise hunte'noe.
  nhe-BL: 'huan quiilhui: ―Xihuala nochaj, ta tlen TOTECO mitztiochijtoc. ¿Para tlen
    tiitztoc nica huejcatzi? Nijcualtlalijtoc nochaj para ta huan nojquiya onca campa
    mocahuase mocamellos.'
  bus-bus: 'à bè: Ǹ mↄ́ mmↄn kɛ̀ Dii aubarika dàngu! À kɛ̀ dia ń zɛna wɛ́tɛ kpɛɛ?
    Ma kpɛ́ kɛ̀kɛnnɛ kↄ̃n lakuminↄ bàdↄkiio.'
  gub-BL: Àràmàw uze'eg izupe kury. — Tupàn Tuweharupi Wiko Ma'e omono uze'egatu nerehe
    a'e. Ezur herupi kury. Màràzàwe tuwe ereiko xe katu pe. Amuàgà'ym heràpuz newe.
    Amuàgà'ym kamer waker àwàm kwez ihe no, i'i izupe.
  eng-DRA: 'And said to him: Come in, thou blessed of the Lord: why standest thou
    without? I have prepared the house, and a place for the camels.'
  knf-knf: 'Laban aji na ñiinţ: « Biini, iwi i Nawat Kabuka awuluŋ bnuura bi nul!
    we ukaaŋ kë iduka du bdig ba te dboman katoh ala dko di ikţuuŋ ŋnŧaam ŋi nu? »'
