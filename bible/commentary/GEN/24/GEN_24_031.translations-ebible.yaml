verse: GEN.024.031
translations:
  mal-C: “യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവനേ, അകത്തുവരിക, എന്തിനു പുറത്തു നിൽക്കുന്നു?
    ഞാൻ ഭവനവും ഒട്ടകങ്ങൾക്കു സ്ഥലവും ഒരുക്കിയിരിക്കുന്നു,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach er: Komm herein, du Gesegneter Jahwes! warum stehst du draußen?'
  lin-lin: 'Alobaki : « Yaka na ndako na biso, yo oyo opambolama na Yawe. Mpo na nini
    otelemi awa na libanda ? Nabongisi ndako mpe esika mpo na bashamo. »'
  cbr-NT: 'kakëxa: —Ka ut, min ''Ibu Diosan ka mi ënu bërúanxun bëaxa. ¡Mix kamina
    ëman ënu bërútima ''ain, ''ën kana anumi nukúti mitsu mëníoxuan ''imainun kana
    anumi min camellokamaribi tantimiti aribi mënion usa ''ain kamina ''ën xubunu
    ''i kuanti ''ain!'
  eng-LSV: And he says, “Come in, O blessed one of YHWH! Why do you stand outside—and
    I have prepared the house and place for the camels?”
  bmu-bmu: 'Kiniga kewö jiyök: “Kembunöŋ kötuetköm gihii maljani, gi mönö kanöŋga
    mirinöŋ anbit. Yaigep kiaŋgöreŋ kude kinman. Nöŋön nanŋini ahömeaŋgö miriŋi aka
    kamelurupki yeŋgö dumŋini tok möwölöhözal.”'
  eng-GNV: 'And he saide, Come in thou blessed of the Lord: wherefore standest thou
    without, seeing I haue prepared the house, and roume for ye camels?'
  eng-WEBSTER: And he said, Come in, thou blessed of the LORD; why standest thou without?
    for I have prepared the house, and room for the camels.
  nhw-BL: 'huan quiilhui: ―Xihuala nochaj, ta catli TOTECO mitztiochijtoc. ¿Para tlen
    tiitztoc nica huejcatzi? Nijcualtlalijtoc nochaj para ta huan nojquiya onca campa
    mocahuase mocamellos.'
  swh-ONEN: Akamwambia, “Karibu nyumbani wewe uliyebarikiwa na Bwana, kwa nini unasimama
    huko nje? Mimi nimekuandalia nyumba na mahali kwa ajili ya ngamia.”
  bba-bba: Ye u turɑ mi, u nɛɛ, ɑ seewo su dɑ yɛnuɔ, wunɛ wi Yinni Gusunɔ u domɑru
    kuɑ. Mbɑn sɔ̃nɑ kɑɑ n yɔ̃ tɔɔwɔ. Wɔɔ, nɑ nun ɑyeru kuɑ yɛnuɔ kɑ wunɛn yooyoosuɡiru
    kpuro.
  eng-KJVCPB: And he said, Come in, thou blessed of the Lord; wherefore standest thou
    without? for I have prepared the house, and room for the camels.
  cpy-cpy: 'Ikantapaakiri: “Pipoke itajonkawentane Tajorentsi. ¿Iitaka pijeekantari
    inteeneni? Rowetsikaanteetakimira pankotsiki poyirira pipirapaeni.”'
  mpx-mpx: Yaka i baek eliyana i ba, “Owa Yehoba i muloluagiwa, u nem ta na no limiya.
    Hauna kaiwena u taltalmilil panuwa tolinaa e? Abamiu iyaka ya lovivina-an haba
    no limiya, ge i ola al wam kamel abaliya.”
  wbp-wbp: Yangkajurla Lapana parnkanjarla wangkaja, “Kuja kangku nyuntu YAAWIYI-rli
    pirrjirdi-maninjarla warrawarra-kanyi, nyiyakulku kanpa nyampurlaju warrarda karri?
    Yanurli ngaju-nyangu-kurra yuwarli-kirra. Nyurrurnangku nyiyarningkijarra jungarni-manu
    nyuntukuju, manu nyuntu-nyanguku kawartawarakurna-jana yukuriji jungarni-manu.”
  luo-luo: Laban nowachone niya, “Bi, in ngʼama Jehova Nyasaye ogwedho. Angʼo ma omiyo
    ichungʼ oko ka? Aseikoni ot kendo nitie kar ngamia bende.”
  meu-meu: Bena e hereva henia, eto, Iehova ese vada e hanamomu taumu e, mani a dae
    kau. Dahaka dainai murimuri ai o nohomu? Badina be egu ruma vada na lailaia, bona
    kamelo edia gabu danu.
  npi-ULB: त्यसपछि लाबानले भने, “हे परमप्रभुका आशीर्वादी जन, आउनुहोस्‌ । किन बाहिरै
    उभिरहनुहुन्‍छ? मैले तपाईंको निम्‍ति घर र ऊँटहरूका लागि ठाउँ तयार पारिराखेको छु
    ।”
  yor-yor: Ó wí fún ọkùnrin náà pé, “Wá, ìwọ ẹni ìbùkún Olúwa, èéṣe tí o dúró sí ìta
    níhìn-ín? Mo ti pèsè ààyè sílẹ̀ fún ọ àti ààyè fún àwọn ìbákasẹ rẹ.”
  emp-NTPO: 'Maʌ̃ne Labaʌ̃ba jarasia: –Ãcõrẽba careba b̶ʌ ẽberã, mʌ̃ diguid̶aa zedua.
    Bʌra ¿cãrẽ cãrẽã puru dajada b̶ʌ? Mʌ̃ dera b̶ʌa bʌ cãĩmãrẽã idjab̶a bʌ cameyo
    panani sid̶a b̶ʌa.–'
  ind-ind: Kata Laban, “Marilah Tuan yang diberkati TUHAN. Janganlah Tuan berdiri
    di luar saja. Saya sudah menyediakan kamar penginapan bagimu di rumah kami, juga
    tempat bagi unta-untamu.”
  pes-OPCB: 'لابان به او گفت: «ای که برکت خداوند بر توست، چرا اینجا ایستاده‌ای؟ به
    منزل ما بیا. ما برای تو و شترهایت جا آماده کرده‌ایم.»'
  ssx-ssx: Nika꞉ pomana꞉ a̱i̱ ipupee. Neketa꞉ mo Tekehalima꞉ epeala꞉ halie. Ekipeke
    do pa꞉ta꞉ hata꞉ pitelepe. I̱ma꞉ta꞉ yaka da pa꞉ta꞉ iki pelia꞉pa꞉peke da panda꞉
    amba꞉ amu peala꞉me. Kutupa make ika꞉ kemelomanu hapeke da panda꞉ make ula꞉me leekeme.
  lcm-lcm: Na kala antok ia, “Au, kana igenen roron a IAVE i la alomonaus, kupo tung
    sa eiang? Me ane ke na tarung palak ane nei lu. Natala itoitonai lenginang a ring
    asi kami ausai na ring kapa ani keve kamel ang asi kari kun ago.”
  aer-aer: Laban re anyente-irretyeke alheke ikwere angkeke, “Tharle itelareme-arle
    YAHWEH-elarle ngenhe mwantyele akngetyeke nhenhe-werne. Atyengenge apmere-werne
    apetyaye. Ahelhe akethele akwete anetyale. The arrekantherre apmere atnyenemele
    warle anwerne-kenhele, kamule arrekantherrenhe areyeke-arlke ltyerretyeke merne
    atherrke-arlke arlkwetyeke.”
  tgl-ULB: At sinabi ni laban, “Halika, ikaw na pinagpala ni Yahweh. Bakit ka nakatayo
    riyan sa labas? Inihanda ko ang bahay, at isang lugar para sa mga kamelyo.”
  nop-nop: Kaŋ niŋguk, “Wapumdi gehikahaŋneguk du kedem beŋ. Iŋoŋ maŋgoŋde yataŋ?
    Nu yot agaŋ tiulidokoŋat eŋ kamele hekidi ipilat titindok kwet maaŋ kedem hatak.”
  kca-kca: 'Лаван йастәс: «Турәм Кущайән йӑмән мийәм хŏйат, мўйа кӑмән ԓойԓән? Йŏхи
    ԓŏӈа, хот пӑ верблюдԓан ŏԓты тӑха ма ԓэщатсәм».'
  cbu-NT: Labansha pakeeru, ¿Tamarimta? Ichee. ¿Wanasir kusarangish? Apanllpari shiyaa
    nish yushindarangiya. Napa ningeem kusarangish. Pzaya, nuwap pangi naayani. ¿Mayaamaja
    neetsiri wishchip shiy kuxinxinaw ashchish? Nuwashuna pangi pshtuyani. Iy pangini
    kapung kureeriya shiyaama, yuwash maachish anshu, mishat chineemshitish kameechoom
    pangus taaritamta, tárangiya.
  hui-hui: Hondowa Labanahanda lalu, Agali haguane-o Anduane Homogohanda í̠hondo bayale
    biyadago. Í̠ ogoria nahe i̱na mbirale manda manda bialu í̠naga nogo kamele ti
    palelobi anda mo tiga bialu birugo mba, lene.
  wrs-wrs: Nonglaphonamba, omnana, yem ka wongai kavna deuvram. Doa kava lihai, yimba
    beswonam lohv, Yawe doa yemba kolvrena mindnam. Vuhemba lohmanavta yemba, eva
    kamelm luhunv.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ​ကောင်း​ချီး​မင်္ဂလာ​ခံ ရ​သော​သူ၊ ကျွန်ုပ်​၏​အိမ်​သို့​ကြွ​ပါ။
    ဤ​နေ​ရာ တွင်​အ​ဘယ်​ကြောင့်​ရပ်​နေ​ပါ​သ​နည်း။ ကျွန်ုပ် ၏​အိမ်​တွင်​သင်​တည်း​ခို​ရန်​အ​ခန်း​ကို​အ​သင့်
    ပြင်​ပြီး​ပါ​ပြီ။ သင်​၏​ကု​လား​အုတ်​များ​နေ စ​ရာ​လည်း​ရှိ​ပါ​သည်'''' ဟု​ခေါ်​ဖိတ်​လေ​သည်။'
  cbi-NTPO: 'entsandimi: Yavéchi ura'' imu ruku, engu jidaa. ¡Nejtaa ñu enu avindalaa
    shuwanu juyu, naa ñuichi yasha tsudinuu bain, naa kameyulachi tsuinsha bain ba''kaawashuba!
    timi.'
  bod-N: ཁྱོད་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བྱིན་རླབས་ཐོབ༌ཅིང༌། ཁྱོད་རང་ཁྱིམ་དུ་ཕེབས་པར༌ཞུ།
    ཕྱི་རུ་འདུག་དགོས་དོན༌མེད། ངས་ཁང་པ་གད་བདར་བྱས་ཚར་བ༌དང༌། རྔ་མོང་འདོགས་སའང་སྟ་གོན་བྱས་ཡོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ale auram ale balam, “Yawe ni kerak bagoso. Ni tairko. Ni anape ko ewerete
    sanami lagasam? Namanakko. Ani nika kiwim sor nungem, ale ka camel nunga karogo
    nungem.”
  kkl-kkl: Piogti, Abraham aruknaag, “Nani, an NUNI Allahri o'ona sembe yeplangkelne
    wamlamba, ipken. Paiag tane wamlulam kom. Anap anenge phamap mamnebag o'obandi,
    aeag pukapti yae,” seogti,
  sna-sna: Akati, “Uya iwe wakaropafadzwa naJehovha. Wakamirireiko pano? Ndatogadzira
    imba nenzvimbo yengamera.”
  spa-BLM: 'Le dijo: “Entra, bendito de Yahvé. ¿Por qué te quedas fuera? Porque he
    preparado la casa y el espacio para los camellos”.'
  beu-beu: Angmuse Laban ana Abraham emalea angu at mateng hula, “Mahe, pi hava mi
    ila! LAHATALA Ana aat toang-pina, angu ebele aana bisa hoa angami tila. Etatalang
    ba aana amota oa angami tahi! Na hava vengharakat metma aadana tila. Eeunta ang
    naung imana, bot imod di, na vengharaka tila.”
  cac-cac: 'Ix yalan vin̈ d''a vin̈ checab'' chi'': —Mamin, con̈ ved''oc b''aj ay
    in pat, yujto ay svach''c''olal Jehová d''ayach. Max yal tzach can d''a tic. Toxo
    ix in b''o b''aj ol ach vayoc, ay pax b''aj vach'' ol can noc'' a camello tic,
    xchi vin̈.'
  swh-ULB: Labani akasema, “Njoo, wewe uliye barikiwa na Yahwe. Kwa nini umesimama
    nje? nimekwisha andaa nyumba, pamoja na mahali kwa ajili ya ngamia.”
  bel-bel: 'і сказаў яму: увайдзі, дабраславёны Госпадам; чаго ты стаіш звонку? я
    падрыхтаваў дом і месца вярблюдам.'
  deu-ELBBK: 'Und er sprach: Komm herein, Gesegneter des HERRN! Warum stehst du draußen?
    Denn ich habe das Haus aufgeräumt, und Raum ist für die Kamele.'
  mbb-OT: Migkeǥiyan sikandin ni Laban te, “Iyan ke ves is midtuvazan te Nengazen.
    Maan is kayi ke zà edhithitindeg? Laus ka ziyà te valey zey, su mid-endaman dey
    en sikew te edhizeǥaan nu wey lugar para te menge kemilyu nu.”
  msc-msc: 'Laban ka a fɔ a yɛ ko: «N fa, ile, Allabatala ka baraka don ile mɛn na
    kɔ rɔ, nfenna i lɔni kɔkan yan? An ye wa lu ma. N da dinkira rabɛn i yɛ, ka dinkira
    fanan dabɛn i la ɲɔɔmɛilu yɛ.»'
  mal-2015: 'അപ്പോൾ അവൻ: യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവനേ, അകത്തു വരിക; എന്തിന്നു പുറത്തു
    നില്ക്കുന്നു? വീടും ഒട്ടകങ്ങൾക്കു സ്ഥലവും ഞാൻ ഒരുക്കിയിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Labán cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Aꞌtia, Õꞌacʉ̃ añurõ weenoꞌgʉ̃. ¿Deꞌro weegʉ
    mʉꞌʉ aꞌto wijaropʉ nuꞌcũti? Mʉꞌʉ cãrĩatjo, tojo nicã cameyoa niatjo apobosatojapʉ,
    nicʉ niwĩ.'
  gup-gup: Laban yimeng, “Yimray ngarre, ngudda nawu Yawey ngunmarnekurduyime kunmak,
    dja njalekah yihdi kuberrk? Dja ngokko ngaye ngayingkihbolkmarnbom ke dja mak
    camels bedberre.”
  met-met: Baing Laban harua ba, “Ung lipu tela Toxoratamona sina guxama na(ung)!
    Uma tala numia. Uli sabasabia li baru? Ngaxauxau numua xaung kameldi yabadinga
    masup.”
  gvs-gvs: E idigo kana, ‘Siyagu, kom Yauwe bogina ikaipakuyem, e kūma. Kaga unana
    ameko goi kuutáoya? Vada bogina akatubayasi, e nakae kameri kebadi bogina akatubayasidi.
    Tauna kūma tāna guna vada!’
  rmc-rmc: 'a phenďa: „Soske ačhes avri, tu, savo sal požehňimen le RAJESTAR? Av manca!
    Me imar pripravinďom o than prekal tu the prekal o ťavi.“'
  nlg-nlg: Ge bosa Laban vania, “Ighoe, na mane te vautogho tua Yahweh, ko mai tana
    valemami. ?Eghua ge o tughuru so iani? Na voki te gonidila vanigho tua tana valemami,
    mara malagha so na lei nimua camel.”
  dgr-DOGNT: “Gots'ǫ̀ K'àowo nexè sìghà agǫ̀ǫ̀là t'à sek'èątła,” yèhdı. “Ayìıha jǫ
    nàąwoò anet'ı̨? Kǫ̀ goyìı negha gòɂǫǫ̀ agòhłà eyıts'ǫ tıts'aàdìıcho sı gıgha gòɂǫ,”
    yèhdı.
  pes-OPV: 'و گفت: «ای مبارک خداوند، بیا، چرا بیرون ایستاده‌ای؟ من خانه را و منزلی
    برای شتران، مهیا ساخته‌ام.»'
  ron-1924: 'ши а зис: „Вино, бинекувынтатул Домнулуй! Пентру че стай афарэ? Ам прегэтит
    каса ши ам прегэтит ун лок пентру кэмиле.”'
  ben-OBCV: “হে সদাপ্রভুর আশীর্বাদধন্য ব্যক্তি, আসুন,” তিনি বললেন। “আপনি এখানে বাইরে
    দাঁড়িয়ে আছেন কেন? আমি আপনার জন্য বাড়িঘর ঠিকঠাক করে রেখেছি এবং উটগুলির জন্যও
    জায়গা করে রেখেছি।”
  lex-lex: 'noma niwra: “Mmuai hyalia, o'' maka Orgahi Nala ra''ani-pallu, nihya''pa
    omtiutrier lia tio''ora? Awuahi'' targ oleka roma tiy o''owa, me geni la onta-ontamu
    ri.”'
  rgu-rgu: Laban dedea nae, “Toꞌo! MANETUALAIN napipi-nalalaꞌo noo toꞌo ka losa ia
    no soda-moleꞌ. Bosoꞌ mapadeiꞌ mahaniꞌ deaꞌ ia! Mai leo ami umam teu. Ami sadia
    ma kama so. Nanaaꞌ soaneuꞌ toꞌo ka onta mara nana heta.”
  som-som: Oo wuxuu ku yidhi, Kaaga Rabbigu barakeeyeyow, soo gal, maxaad dibadda
    u taagan tahay? Gurigii waan soo hagaajiyey, awrtana meel baan u diyaariyey.
  lat-VUC: 'dixitque ad eum: Ingredere, benedicte Domini: cur foris stas? præparavi
    domum, et locum camelis.'
  aoi-aoi: Kembirra eneja nakina Lebina ni-yama, “Kwa, likaja nganyangwu-wa angalya.
    Eneja Yaweya nakina nginu-werrungwur•denama nungkuwa-manja. Nare-ka ambilyuma
    yelakwa, umba kwa. Akine-ka angalya nungkwa-langwa akwa ngawa nungkwa-langwa-langwa
    warnungkwarba nganyangwa-manja alikira, akwa akina ngarningka angalya kamila-langwa
    ngalajukwaba,” ni-yama.
  eng-ASVBT: And he said, Come in, thou blessed of Jehovah; wherefore standest thou
    without? for I have prepared the house, and room for the camels.
  mna-mna: 'Ipet kini, to iso: “O kampeŋana ki Merere ko imbotmbot se ku. Parei ta
    nu mendernder mat? Mar ma tala ruumu. Pa nio aŋurpe nu niomŋan kamel ku muriyom
    kek.”'
  ita-1885: 'Ed egli gli disse: Entra, benedetto dal Signore; perchè te ne stai fuori?
    io ho pure apparecchiata la casa, e il luogo per i cammelli.'
  eng-LXXUP: And he said to him, Come in hither, thou blessed of the Lord, why standest
    thou without, whereas I have prepared the house and a place for the camels?
  eng-ULB: Then Laban said, “Come, you blessed of Yahweh. Why are you standing outside?
    I have prepared the house, and a place for the camels.”
  spa-VBL: “Por favor, ven conmigo, bendito del Señor”, le dijo Labán. “¿Qué esperas
    aquí? Tengo la casa preparada para ti, y un lugar donde los camellos pueden estar”.
  fra-_FOB: 'Et il dit: Entre, béni de l''Éternel, pourquoi te tiens-tu dehors, quand
    j''ai préparé la maison, et un lieu pour les chameaux.'
  mal-mal: 'അപ്പോൾ ലാബാൻ: “യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവനേ, അകത്ത് വരുക; എന്തിന് പുറത്തു
    നില്ക്കുന്നു? വീടും ഒട്ടകങ്ങൾക്കു സ്ഥലവും ഞാൻ ഒരുക്കിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Lāban ne kahā, “Rab ke mubārak bande, mere sāth āeṅ. Āp yahāṅ shahr ke
    bāhar kyoṅ khaṛe haiṅ? Maiṅ ne apne ghar meṅ āp ke lie sab kuchh taiyār kiyā hai.
    Āp ke ūṅṭoṅ ke lie bhī kāfī jagah hai.”
  suz-BL: मिनु लाबानम मेको कली “परमप्रभु यावे आ आसीक राइब, गे मारदे मेकेर बाक्‍नीनी?
    आंइ खिं पिने। गे नु इन दलओंठ आन कली मारेइ मारेइ ठीक पाता” देंमाक्‍त।
  ita-1927: 'E disse: “Entra, benedetto dall’Eterno! perché stai fuori? Io ho preparato
