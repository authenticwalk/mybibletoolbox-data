  bqp-bqp: À pì tó ma gɛ a buri kĩnaa, tó odi wero, mani bo ladana kũ ma la dàarɛ
    gũn.
  hat-hat: Si ou fè sa, w'a kit ak sèman ou te fè m' lan. Konsa tou, si ou rive kay
    fanmi m', si yo menm yo refize, w'a kit ak sèman ou te fè m' lan tou.
  eng-BSB: And when you go to my kindred, if they refuse to give her to you, then
    you will be released from my oath.’
  tod-tod: Siɛgi zu è liizu la nà-bolodai zu, ni ta ɠɛlɛna, ti la anzalopo veeni
    è ya, ɗa vie minazeɠegi vaa zu, è bosu bɛ̀.›
  eng-WEBPB: Then you will be clear from my oath, when you come to my relatives. If
    they don’t give her to you, you shall be clear from my oath.’
  kbq-kbq: Hagi kagrama nagri vahepima vananke'za, ana a'ma onkamisnageno'a, nagrama
    huvempa hu'noa kemo'a kaze'origahie.
  nhe-BL: Pero nechilhui intla noteixmatcahua ax quinequise mitzmacase nopa ichpocatl,
    nopano tlamis ni tlajtoli tlen tijtestigojquetztoc Toteco Dios para tijchihuas.
  bus-bus: À bè tó ma gaa a borii kiia, tó wèe wero, mɛ́ bↄ ladana kɛ̀ má la dàaree
    guu.
  gub-BL: — Aze ereze'eg heànàm wanupe nehe, aze na'ipurumur wer kwaw kuzàwaza rehe
    hera'yr pe wà nehe, a'e mehe urupyro putar neremimume'uahy kwer wi ihe nehe, i'i
    ihewe, i'i Àmàrààw hemiruze'eg a'e pe har wanupe.
  eng-DRA: But thou shalt be clear from my curse, when thou shalt come to my kindred,
    if they will not give thee one.
  knf-knf: 'Iinkwo angaruŋ kamehna ki nţu''iiŋ pdo : iya du bayiţ naan, kë woli bapok
    pwulu ñaaţ iţij, iinkwo angaruŋ kamehna ki nţu''iiŋ.”'
