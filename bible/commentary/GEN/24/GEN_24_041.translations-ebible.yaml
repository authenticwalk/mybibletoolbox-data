verse: GEN.024.041
translations:
  mal-C: നീ എന്റെ വംശക്കാരുടെ അടുക്കൽ ചെന്നുകഴിയുമ്പോൾ എന്നോടുള്ള ശപഥത്തിൽനിന്ന് ഒഴിവുള്ളവനാകും;
    അവർ അവളെ നിന്റെ പക്കൽ ഏൽപ്പിക്കാൻ വിസമ്മതിക്കുന്നെങ്കിലും നീ എന്നോടുള്ള പ്രതിജ്ഞയിൽനിന്ന്
    ഒഴിവുള്ളവനായിരിക്കും.’
  deu-TKW: Dann sollst du meines Eides quitt sein, wenn du dich zu meiner Verwandtschaft
    begeben wirst; geben sie dir sie nicht, so bist du meines Eides quitt.
  lin-lin: Boye tango okokende na ekolo na ngai, soki baboyi kopesa yo ye, okozala
    na ngambo te na ndayi oyo nalapisi yo. »
  cbr-NT: Usa 'aínbi kamina 'ën aintsikaman aín bëchikë xanu chipash mibë uisamatankëbëbi
    mix sinanatëkëntima kikë bana usaibi asábi bërúti 'ain.
  eng-LSV: then you are acquitted from my oath, when you come to my family; and if
    they do not give [one] to you, then you have been acquitted from my oath.
  bmu-bmu: Nöŋgö tinitosolomurupni yeŋgöreŋ anda jöjöpaŋ keu nöŋgöra jinöŋi, miaŋön
    mönö miaŋgö andöŋe qahö toroqeba jöhöm gihima. Ambi kun qahö gihime ewö, göŋön
    töndup jöjöpaŋ keu miaŋgö kösönöhök lolohoman.’
  eng-GNV: 'Then shalt thou be discharged of mine othe, when thou commest to my kinred:
    and if they giue thee not one, thou shalt be free from mine othe.'
  eng-WEBSTER: Then shalt thou be clear from this my oath, when thou comest to my
    kindred; and if they give not thee one, thou shalt be clear from my oath.
  nhw-BL: Pero nechilhui sintla noteiximatcahua amo quinequise mitzmacase nopa ichpocatl,
    nopona tlamis ni camanali catli tijtestigojquetztoc Toteco Dios para tijchihuas.
  swh-ONEN: Kisha, utakapokwenda kwenye ukoo wangu, utakuwa umefunguliwa kutoka kiapo
    changu hata kama wakikataa kukupa huyo binti, utakuwa umefunguliwa kutoka kiapo
    changu.’
  bba-bba: Nɑ̀ n wurɑ nɑ dɑ win dusibun mi, nɑ dibu yɑrɑ nɛn bɔ̃rin di. Nɑ̀ n mɑɑ
    turɑ mi, mɑ bɑ kun mɑn ɡoo wɛ̃, kɑ mɛ, nɑ dibu yɑrɑ nɛn bɔ̃rin di.
  eng-KJVCPB: then shalt thou be clear from this my oath, when thou comest to my kindred;
    and if they give not thee one, thou shalt be clear from my oath.
  cpy-cpy: Eerorika ikowashita nosheninkathori ipemiro rishinto, arira okaatzi ikantawakinari.’
  mpx-mpx: Yaa ebo nu na o un eliyalil, ge yova nihi kaise, he iyaka ya sokaliwa ge
    papasila toto ya ba nu ginol e nu mowasi eliyana.’ Inoke ya papasila nuwatu o
    kaiwena.
  wbp-wbp: Kajingkili wurra-mani nyanungukupalangu-purnurlu, ngulaju-jana yampiya
    wajampa-jarrinja-wangurlu. Kulalparnangku nyiyaku nyuntukuju kulu-jarriyarla kajinpaju
    purda-nyanyi yalyangku manu kajinpa puta yajarni nyampuku Yijakiki yapirli-nyanu.’
  luo-luo: Ka idhi michopo ir jowa to singruogni ok nomaki, to bende ka gitamore miyi
    nyakono mondo ibigo, to kwongʼruokni ok nobed e wiyi.’
  meu-meu: Unu amo emu gwauhamata baine heruha, varavaragu dekediai ba kau negana
    ai; a idia na hane-ulato bema rua basiema henimu negana ai danu emu gwauhamata
    bema heruha”.
  npi-ULB: तर तँ मेरो कुटुम्‍बकहाँ पुगिस् र तिनीहरूले तिनलाई दिएनन् भने तँ मेरो यस
    शपथबाट छुट्‌नेछस्‌ ।'
  yor-yor: Nígbà tí ìwọ bá lọ sí ọ̀dọ̀ ìdílé baba mi (gẹ́gẹ́ bí mo tí wí), nígbà náà
    ni ìwọ tó bọ́ nínú ìbúra yìí.’
  emp-NTPO: Mʌ̃ ẽberãrãma jũẽnacarea ãdjirãba wẽrãda diad̶aẽ́bʌrʌ, naʌ̃ wãrãneba jarad̶ad̶ebemada
    bʌra ẽdrʌya.”
  ind-ind: Tetapi jika kaumku sendiri tidak mengizinkan perempuan yang kamu temui
    itu pulang bersamamu ke sini, maka kamu akan lepas dari sumpahmu kepadaku.’ Demikian
    kata tuan saya.
  pes-OPCB: تو وظیفه داری به آنجا رفته، پرس و جو کنی. اگر آنها از فرستادن دختر خودداری
    کردند، آن وقت تو از سوگندی که خورده‌ای مبرا خواهی بود.“
  ssx-ssx: Kutupa alota꞉ Do naka꞉ pi la꞉ wita꞉la꞉eki pa꞉ta꞉ ka꞉la꞉pa꞉ ta꞉pao halo
    peleeki homeketa꞉ neke mo yaka tapake pa꞉ta꞉ pelipipate neke kiaemeka꞉na꞉ta꞉ kota꞉
    neketa꞉ ka꞉la꞉pa꞉ ta꞉pao halipikie laa lea꞉me.
  lcm-lcm: Man kula serei si kag pat vap akorong na kila misag anim kula takunis io,
    kula takunis si palpalatung ke.’
  aer-aer: Kele unte renhe areke-arle ipenhe itne ikwere ayakemele unte renhe akngetye-alperlenge,
    kele unte alhilentye atyinhenge impentye anetyeke.’
  tgl-ULB: Ngunit magiging malaya ka lamang mula sa aking tagubilin kung darating
    ka sa aking mga kamag-anak at hindi nila siya ibibigay sa iyo. Sa gayon magiging
    malaya ka mula sa aking kasunduan.'
  nop-nop: Du unduŋ tibaaŋ kaŋ mede yofolok diniŋ folooŋ mintaune tuwot tibaak. Be
    naŋgat dikineye’walaŋ usuaune tam mu gamdok yobune yofolokge folooŋnit mokit tubune
    nadibedi mu tibaaŋ.’
  kca-kca: мӑнэма мийәм йасӈен эԓты нӑӈ веләк питԓән, хун рутԓам хŏща йӑхԓән; ԓыв
    нӑӈена нэ ӑт ки мӑԓәт, мийәм йасӈен эԓты веләк питԓән’.
  cbu-NT: Wandaya shiyash wipaa zanganimaam pachindkachinaareesinaya, shiy mangutaritish
    xunarush kanapuchsha, tárangiya.
  hui-hui: Ani bialu i̱naga damene karia poregola tigua wandari mbira nanguleberama
    layagua nde bi habo nalole lalu lo wirigome í̠ dariba ho wiaabo naholebira laya,
    lene.
  wrs-wrs: Wo kavna aratindiva yemba ovumnitava, yeindava moamba lohvavmoa.
  mya-mya: သင်​ထား​သော​ကတိ​သစ္စာ​ပျက်​ပြယ်​စေ​မည့်​နည်း တစ်​နည်း​သာ​လျှင်​ရှိ​သည်။
    သင်​သည်​ငါ​၏​ဆွေ မျိုး​သား​ချင်း​တို့​ထံ​သို့​သွား​၍​သူ​တို့​က ငြင်း​ဆို​လျှင်
    သင်​ထား​သော​က​တိ​သစ္စာ​ပျက် ပြယ်​စေ' ဟု​ဖြေ​ကြား​ပါ​၏။
  cbi-NTPO: Tsaaren in paandela ya' na'malanu kuwandetyai'shu juntsaa, ñu Diosnu paka'
    inu tsanguenbera kenu tsuyu tiñu, nejuu mandiyainu juve naa tsangui'ñu bain, tiwa.
  bod-N: ཁྱོད་རང་བདག་གི་གཉེན་ཉེའི་གམ་དུ་སླེབས་པ༌ན། གལ༌སྲིད། དེ་རྣམས་ཀྱིས་བུ་མོ་དེ་ཁྱོད་ལ་མི་སྟེར༌ན།
    བདག་གིས་ཁྱོད་ལ་འཇོག་ཏུ་བཅུག་པའི་དམ་བཅའ་ནི་ཁྱོད་དང་འབྲེལ་བ་ཅི་ཡང་མེད་ཅེས་གསུངས་མྱོང༌ངོ༌།།
  wsk-wsk: Se ni aga gue suan ningi namar se imet itiwik umu guramamon agi mu, ni
    kimik den mena.’ Nu uwutata aga maonam.
  kkl-kkl: Nangkabo tanekori kelabo nhon tatkik komba, ipmen taneogna, wene salag
    palilamnange sembe seneragna koma wana aingniniro nongog yalulam,' aro ambatneo.
  sna-sna: Zvino, kana wasvika kuimba yokwangu, iwe uchasunungurwa pamhiko kunyange
    vakaramba kumupa kwauri, uchasunungurwa pamhiko yangu.’
  spa-BLM: Así quedarás libre de mi juramento, cuando llegues a mis parientes. Si
    no te la dan, quedarás libre de mi juramento’.
  beu-beu: Kalo aana jangu angu at angami hoa iila se, eesumpa angu bae aaing taang
    jehi niang iila. Aarunge kalo nekaku ang naung ini bae jangu angu lapas ana angami
    hoa niang dise, eesumpa angu bae aaing taang jehi niang iila.ꞌ
  cac-cac: Axon̈ej tato a eb' chi' max ac'an ix cob'es chi' d'ayach, colan ach b'aj
    ix ac' a ti' d'ayin, xchi vin̈ in patrón chi' d'ayin.
  swh-ULB: Lakini utakuwa huru katika kiapo changu ikiwa utafika kwa ndugu zangu na
    wasikuruhusu kuja naye. Ndipo utakuwa huru katika kiapo changu.
  bel-bel: тады будзеш ты вольны ад прысягі маёй, калі сходзіш да родзічаў маіх; і
    калі яны не дадуць табе, ты будзеш вольны ад прысягі маёй.
  deu-ELBBK: Wenn du zu meinem Geschlecht kommst, dann sollst du meines Eides ledig
    sein; und wenn sie sie dir nicht geben, so bist du meines Eides ledig.
  mbb-OT: Emun diyè ka ebpevayà te menge kezuzumahi ku, wazè nu televaken dutun te
    penangdù nu kedì emun kenè dan ebpemineg he ibpezuma kenikew is bahi.’
  msc-msc: N tii kan ko n ba se a fa la jamana rɔ, ko ni a badenmailu ka i ban muso
    dila n ma, ko n na kalili kunko ri bɔ n ma wo rɔ. Ko kalili kunko wo tɛ bɔ n ma
    ɲa gbɛrɛ si ma fo wo ba kɛ.
  mal-2015: എന്റെ വംശക്കാരുടെ അടുക്കൽ ചെന്നാൽ നീ ഈ സത്യത്തിൽനിന്നു ഒഴിഞ്ഞിരിക്കും;
    അവർ നിനക്കു തരുന്നില്ല എന്നു വരികിലും നീ ഈ സത്യത്തിൽ നിന്നു ഒഴിഞ്ഞിരിക്കും എന്നു
    പറഞ്ഞു.
  tuo-NT: Na yʉꞌʉ acawererã core oꞌosĩꞌrĩticãma, mʉꞌʉ ‘Tojo weegʉti’ níꞌque tojo tojacãꞌrõsaꞌa”,
    niwĩ yʉꞌʉre.
  gup-gup: Kaluk bu ngudda yikurduyime rowk, wanjh kabularrbuyindangen kore yiwokkurrmerrinj
    kunwok kunrayek duninjh. Bu yire kore ngaye ngarrimud, dja bu bedda minj ngundiwon
    daluk, wanjh kunu bonj kabularrbuyindangen bu ngudda kanmarnewokkurrmerrinj kuhni
    bu kunwok kunrayek duninjh.’”
  met-met: Ne nabu ula rangua bakbagigudi saing hauxading mana soxi mala ranguaung,
    bing sangau, heku mana haruanga li ngalibu uhau rangua nga ba. Mauxanganoa bagula
    xapkung te.’
  gvs-gvs: Moeko goi im katótula ana talígava bei kubabane. Go neta vavina tayamo
    guna dala goi kubabane go, sivagagale, e nakae atotulayana ana talígava bogina
    kubabane.”
  rmc-rmc: 'Kada hin ča jekh drom, prekal savo šaj aves premuklo mira veratar a oda
    avke: Sar džaha ke miri famelija a te on tuke la na dena.‘'
  nlg-nlg: Mo ko ba tona itadira kulagu vure, ma kara mua talamu ke, keri ge ko tatavahale
    tana papari to nea.’
  dgr-DOGNT: Sèot'ı̨ gıts'àwheętła kò ts'èko neghàgıhtè-le nı̨dè yatı nàtsoo sexè
    wheęhtsı̨ı̨ sìı t'à nek'enìdahoet'à ha-le,’ sèhdı ı̨lè.
  pes-OPV: آنگاه از قسم من بری خواهی گشت، چون به نزد قبیله‌ام رفتی، هرگاه زنی به تو
    ندادند، از سوگند من بری خواهی بود.”
  ron-1924: Вей фи дезлегат де журэмынтул пе каре ми-л фачь дакэ те вей дуче ла руделе
    меле ши, дакэ ну ць-о вор да, вей фи дезлегат де журэмынтул пе каре ми-л фачь.’
  ben-OBCV: আমার শপথ থেকে তুমি মুক্ত হয়ে যাবে যদি, তুমি যখন আমার গোত্রভুক্ত লোকজনের
    কাছে যাবে, ও তারা যদি মেয়েটিকে তোমার হাতে তুলে দিতে অস্বীকার করে—তখন তুমি আমার
    শপথ থেকে মুক্ত হয়ে যাবে।’
  lex-lex: Mere la'pa omlia'awa la lu'wu-a'nu de ne mak kdella a'mu romni rahmena
    rala patke'a id tiy o'a, de omuaul doinia liokarmu de mai a'u.”
  rgu-rgu: Tehuu maneniko au kileoboboki kara tipa, fo ta nau poꞌi ana fetoꞌ ria leo
    iaꞌ mai, sona o soi ma aom meme sosoo-susupaꞌ ria mai.’
  som-som: dabadeedna dhaartayda waxba kaama saarna, markaad u tagto xigaalkay; oo
    hadday iyada ku siin waayaan, markaas dhaartayda waxba kaama saarna.
  lat-VUC: Innocens eris a maledictione mea, cum veneris ad propinquos meos, et non
    dederint tibi.
  aoi-aoi: Umba ki-likaja-manja ningkakina nganyangwu-wa warnumamalya akwa ka-warena-manja
    wurrakina akwa ki-lyangkirerrmina-manja ningkakina, nganja kembirra ngayuwa yib-enjungwurrenama
    ebina-langwa ayakwa ki-lawurradina-mulangwa ningkakina ningkeningiyanda,’ ni-yamama
    Aburiyama ngayuwa-wa,” ni-yama nenikuminuwar•duwar•da Beduwela-kiya-wa.
  eng-ASVBT: then shalt thou be clear from my oath, when thou comest to my kindred;
    and if they give her not to thee, thou shalt be clear from my oath.
  mna-mna: Mi sombe wal tio tiyok som, inako sua ku mbukŋana tana iwe pataŋana pu
    som.’”
  ita-1885: Allora sarai sciolto del giuramento che io ti fo fare; quando sarai andato
    alla mia nazione, se essi non te l'avranno voluta dare, allora sarai sciolto del
    giuramento che io ti fo fare.
  eng-LXXUP: Then shalt thou be clear from my curse, for whensoever thou shalt have
    come to my tribe, and they shall not give her to thee, then shalt thou be clear
    from my oath.
  eng-ULB: But you will be free from my oath if you come to my relatives and they
    will not give her to you. Then you will be free from my oath.'
  spa-VBL: Serás liberado de tu juramento si al ir a mi familia, ellos se niegan a
    dejarla regresar contigo’.
  fra-_FOB: Tu seras quitte du serment solennel que tu me fais, quand tu seras allé
    vers ma parenté; et si on ne te la donne pas, tu seras quitte du serment solennel
    que tu me fais.
  mal-mal: എന്റെ കുടുംബക്കാരുടെ അടുക്കൽ ചെന്നാൽ നീ ഈ സത്യത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കും;
    അവർ ബാലികയെ നിനക്ക് തന്നില്ല എന്നുവന്നാലും നീ ഈ സത്യത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കും’
    എന്നു പറഞ്ഞു.
  urd-GVR: Lekin agar tum mere rishtedāroṅ ke pās jāo aur wuh inkār kareṅ to phir
    tum apnī qasam se āzād hoge.’
  suz-BL: आं खिं ङा मुर आन बाक्‍तीके जाक्‍दीश्‍शा, मीश आल का मगेतेमी हना, गे कसम मजशो
    खोदेंशो दुम्‍नेवे’ दे आं होव़पमी आं कली माइक्‍ती।
  ita-1927: Sarai sciolto dal giuramento che ti fo fare, quando sarai andato dal mio
    parentado; e, se non vorranno dartela, allora sarai sciolto dal giuramento che
    mi fai.
  ckb-ckb: ئەگەر بێتو بچیتە لای کەسوکارەکەم و ئەوان ژنت نەدەنێ، ئەوا سوێندەکەم بەتاڵ
    دەبێتەوە. ئینجا گەردنت ئازاد دەبێت لە سوێندەکەم.“
  eng-BBE: And you will be free from your oath to me when you come to my people; and
    if they will not give her to you, you will be free from your oath.
  crx-NTPO: Ndet la snatneke butoh ninya de, ndun ts'eke 'aw hukwa lhe'hunizun de,
    be ts'u nahizinya-i gak natidleh.’
  kan-OKCV: ನೀನು ನನ್ನ ಬಂಧುಗಳ ಬಳಿಗೆ ಬಂದಾಗ, ಅವರು ನಿನಗೆ ಆ ಹುಡುಗಿಯನ್ನು ಕೊಡದೆ ಹೋದರೆ, ನಾನು
    ಮಾಡಿಸಿದ ಪ್ರಮಾಣದಿಂದ ಬಿಡುಗಡೆಯಾಗಿರುವೆ,’ ” ಎಂದನು.
  bbb-bbb: Ro a va agane none giaga bu bara be naebe kuakuva ijare a vua ije a nosiki
    kuaena marema ije nime totena ijaredufuo.
  tam-2017: நீ என் இனத்தாரிடத்திற்குப்போனால், என் ஆணைக்கு உட்படாதிருப்பாய்; அவர்கள்
    உன்னோடு பெண்ணை அனுப்பாமல்போனாலும், நீ என் ஆணைக்கு உட்படாதிருப்பாய் என்றார்.
  spa-RV-1909: Entonces serás libre de mi juramento, cuando hubieres llegado á mi
    linaje; y si no te la dieren, serás libre de mi juramento.
  ron-BTF: Atunci vei fi eliberat de acest jurământ al meu, când ajungi la rudele
    mele; şi dacă ei nu îţi vor da, vei fi eliberat de jurământul meu.
  eng-WEBP: Then you will be clear from my oath, when you come to my relatives. If
    they don’t give her to you, you shall be clear from my oath.’
  eng-FBV: You will be released from the oath you swear to me if, when you go to my
    family, they refuse to let her return with you.’
  nld-1939: Eerst dan zijt gij van de eed, die ik u opleg, ontslagen, als ge bij mijn
    stam zijt gekomen, en men er u geen geven wil; dan verplicht mijn eed u niet meer.
