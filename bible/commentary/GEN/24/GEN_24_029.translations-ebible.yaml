    old man. He was standing near the well, close to the camels.
  nya-nya: Tsono Rebeka anali ndi mlongo wake dzina lake Labani.
  hrv-hrv: A Rebeka imala brata komu bijaše ime Laban. Laban se požuri van, k čovjeku
