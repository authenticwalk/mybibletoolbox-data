  tha-KJV: เรเบคาห์​มี​พี่​ชายคนหนึ่งชื่อ ลาบ​ัน ลาบ​ั​นว​ิ่งไปหาชายคนนั้​นที​่​บ่อน้ำ
  por-BR-2018: E Rebeca tinha um irmão que se chamava Labão, o qual correu fora ao
