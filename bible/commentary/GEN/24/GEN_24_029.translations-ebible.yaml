  eng-WMB: Rebekah had a brother, and his name was Laban. Laban ran out to the man,
    to the spring.
  tam-TCV: ரெபெக்காளுக்கு லாபான் என்னும் பெயருடைய ஒரு சகோதரன் இருந்தான். அவன் நீரூற்றருகே
