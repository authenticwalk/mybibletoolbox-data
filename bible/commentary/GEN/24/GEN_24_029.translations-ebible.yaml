    yali sę po tigidali Rebekago pusali. Tama aga udayu, te bedu buluba teda solama,
    tama aga te Abrahamgo sę bidi me bididubo madi saboligi pai, aga te aga kamel
    dabe dali te ulu wę tubo pąde dolaludai.
  llg-llg: Ribka naan, nade Laban. Ledoeik ana nita bua lilo-mbilas ndia, ma namanene
