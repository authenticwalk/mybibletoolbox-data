verse: GEN.024.029
translations:
  mal-C: റിബേക്കയ്ക്ക് ലാബാൻ എന്നു പേരുള്ള ഒരു സഹോദരൻ ഉണ്ടായിരുന്നു. സഹോദരിയുടെ മൂക്കുത്തിയും
    കൈയിൽ വളയും കാണുകയും ആ മനുഷ്യൻ റിബേക്കയോടു പറഞ്ഞകാര്യം അവളിൽനിന്ന് കേൾക്കുകയും
    ചെയ്തനിമിഷംതന്നെ അവൻ തിടുക്കത്തിൽ നീരുറവയുടെ അടുക്കൽ നിന്നിരുന്ന ആ മനുഷ്യന്റെ
    അടുത്തേക്കുപോയി. അദ്ദേഹം, അവിടെ കിണറ്റിൻകരയിൽ ഒട്ടകങ്ങളുടെ അടുക്കൽ നിൽക്കുന്നതു
    കണ്ടു.
  deu-TKW: Nun hatte Rebeka einen Bruder, der hieß Laban, da lief Laban zu dem Manne
    hinaus an die Quelle.
  lin-lin: Rebeka azalaki na ndeko moko ya mobali oyo kombo na ye ezalaki « Labani. »
    Ye mpe abimaki mbangu mpo na kokutana na mosali ya Abrayami kuna na libulu ya
    mayi.
  cbr-NT: Usakian aín chirabakën bana ñuia kuabiani ka Labán kakë, ax a uni bari abákiani
    anua 'umpax biti kini anu abákiani kuankëxa,
  eng-LSV: And Rebekah has a brother, and his name [is] Laban, and Laban runs to the
    man who [is] outside, to the fountain;
  bmu-bmu: Rebekagö nenŋi qetŋi Laban malök. Yaŋön mi möta Abrahamgö welenqeqe jembonŋi
    ekŋamgöra ösumŋan yaigep o lömŋe kiŋkiŋgöba anök.
  eng-GNV: Now Rebekah had a brother called Laban, and Laban ranne vnto the man to
    the well.
  eng-WEBSTER: 'And Rebekah had a brother, and his name was Laban: and Laban ran out
    to the man, to the well.'
  nhw-BL: Huan Rebeca quipiyayaya se itlaca icni catli itoca Labán. Huan Labán motlalo
    hasta campa ameli quitemoco nopa tlacatl,
  swh-ONEN: Rebeka alikuwa na kaka aliyeitwa Labani, huyo akaharakisha kukutana na
    yule mtumishi kule kisimani.
  bba-bba: N deemɑ u sesu ɡoo mɔ, win yĩsirɑ Lɑbɑni.
  eng-KJVCPB: 'And Rebekah had a brother, and his name was Laban: and Laban ran out
    unto the man, unto the well.'
  cpy-cpy: Eenitatsi iyaariri iroka Rebeca iita Labán, riitaki shiyaneenchari kaayirontsiki
    raminiri atziri.
  mpx-mpx: He Lebeka nuna i gan alana Leiban. Buhun aana toto nuna buhunaa alona tovaha
    bolo nimanaa i kitel, ge nuna wana baaba i hago tau ga i ba ola. Yaka etimwawa
    i patalelu tagil i na tau i kite i taltalmilil wana kamel elal wewel kenken gegelinaa.
  wbp-wbp: Kuja yimi purda-nyangu jintangku watingki yirdingki Lapanarlu Ripikakupurdangkarlu
    papardi-nyanurlu, manu kuja-palangu nyangu yangka wakurnji-jarra manu kapurdu
    wita mulyungka, karrinja-pardinjarla wajirli-parnkaja yangka-kurra mulju-kurra
    yangka kujalpa Yipuruyamu-kurlangu warrkini karrija-juku lurljungka kawartawara-paturlajinta.
  luo-luo: Rebeka ne nigi owadgi miluongo ni Laban, kendo Laban noringo matek ka dhi
    ir ngʼatno mane ni e sokono.
  meu-meu: Hari Rebeka na mai taihuna ta, ladana na Laban; bena ia na e raka lasi
    haraḡa, una tau dekena ela, ranu gabuna ai.
  npi-ULB: रिबेकाका लाबान नाउँ भएका एक जना दाजु थिए । लाबान दौडेर बाहिर बाटोमा इनारनेर
    भएका त्‍यस मानिसतिर गए ।
  yor-yor: Rebeka ní arákùnrin tí ń jẹ́ Labani; Labani sì sáré lọ bá ọkùnrin náà ní
    etí odò.
  emp-NTPO: Rebecaba djabada erob̶asia Labaʌ̃ abadada. Maʌ̃ Labaʌ̃ba ũrĩsia idji djabawẽrãba
    nẽbʌrʌ b̶ʌda. Idjab̶a unusia idji djabawẽrãba pĩrũda quẽbʌd̶e jʌ̃ b̶ʌda, mania
    sid̶a jʌwaza jʌ̃ b̶ʌda. Maʌ̃ carea baido juebadamaa pira wãsia Abrahaʌ̃ nezoca
    jʌrʌd̶e. Jũẽbʌrʌd̶e unusia dji nezocara idji cameyo ume baido juebadama panʌda.
  ind-ind: Ribka mempunyai saudara laki-laki bernama Laban. Setelah Laban mendengar
    penjelasan Ribka tentang kata-kata pelayan Abraham itu, dan karena melihat perhiasan
    yang ada di hidung dan gelang di lengan adiknya, berlarilah Laban keluar untuk
    menemui pelayan Abraham yang masih berada di samping unta-untanya, di dekat sumur
    tadi.
  pes-OPCB: ربکا برادری به نام لابان داشت. او دوان‌دوان بیرون آمد تا آن مردی را که
    سر چاه بود ببیند،
  ssx-ssx: Lepekana꞉ belikita꞉ Leibeni hayekeme. Mo somema꞉ belikina꞉ minekena꞉ pankeeke
    mineke kanake make kiki yaapona꞉ pitaeyeke topa꞉ make handolo hata꞉ mo leeke pi
    a꞉pa moka꞉laeyekeeki make opiekeme. Koto ekina꞉ ipikana꞉ma꞉ hande Eipoloha꞉ma꞉na꞉
    e pokaeyeke halita꞉ mo naku ikali wieke alena꞉ hayeke handaa poluekema꞉ hama opolu
    bao pototo laa peekeme. Kutupa opolo poluta꞉ mo hande some ipika꞉ kemelo tonu
    ame̱le̱ mo naku ikali pitieke alena꞉ haemekeeki pua handolo hata꞉ alota꞉
  lcm-lcm: Au, tauna i Rebeka, kana asan ta Laban katapo kun tung kapa eiang. Kata
    arai ani maus ang e isuna i Rebeka na e ngono kungana. Na taun kata longong a
    akuskus i sa na asosokai ang katala posong ia, kata sang asiang na kanla arai
    ania sipo tung ve kana keve kamel ngere dim ang.
  aer-aer: Re apmereke irreke re ikwere-artweye areyeke ileke ingkirreke nthakenhe-arle
    irreke. Nhenge rarle kake ikwerenhe Laban-ele awetyame re imerte awemele nthakenhe-arle
    urrkapentye akngerre Abraham-kenhe-arle angkeke, re imerte aremele iltye-kenhe
    alhe-larlenge, amulte-kenheke irrperlenge. Yanhenge rarle angkeke ipenhe, Laban
    re unteke apmerenge arratemele urrkapentye akngerre Abraham-kenhe renhe arneke-arnare-irretyeke,
    re alhemele urrkapentye akngerre renhe aretye-alheke kwatye iterele kamule ikwerenhe
    areye-akerte urrkapentye akngerre arrpenhe areye-arlke.
  tgl-ULB: Ngayon si Rebeca ay mayroong isang kapatid na lalaki, at ang pangalan niya
    ay Laban. Tumakbo si Laban papunta sa lalaki na naroon sa labas sa daan sa tabi
    ng bukal.
  nop-nop: Kaŋ Lebeka’walaŋ wiwi niŋ hatiguk wou Labandibo me ime foloŋ yakuk kawene
    weneŋgeila uguk.
  kca-kca: Ревекка Лаван нэмпи йай тӑйәс. Лаван йик ўты тӑхайа щи хŏйат хŏща хухәԓмәс.
  cbu-NT: Anushsha Rebek wayuch kanungas sur Laban taarangiya. Ashirucha, Rebek wanirish
    pang' kuskamchu, wayuchsha wizaree parangiya yuwaa anich shipamun tawanuru, pazushitam
    pazumbaru anootsi. Rebeksha yuwaa kamuzaa parangu anoo waniree kamanimantaramach
    ashirangiya. Wayuchsha Laban mazinarangu, uwshat shturanllu, nachungakatu, Aprahamangaz
    muchchur iripeeranll ashirangiya. Kungunung tipashinung kuskamchu, Aprahamaa muchchur
    parangiya.
  hui-hui: Lamiyagola Lebega mbalini Labana ibu nde bi layaru hale ha nguira gi pagidaru
    ngolome wabini wiaru handa bialu ibugua abale gerai lalu tagira pene. Puwa handalu
    hearia agali Abarahamanaga biabe bia haga biago ibu nde nogo kameleru helowa unu
    iba hambiaga biagoria hearia hendene.
  wrs-wrs: Wo muskovolva di lohvna, nihilva Lapan, wo himba hellenamba, golm musungm
    nongmanana muskovolna nihra. Doa nungi lelnam himba ganamba dom tovalpram, andranindrinimba
    nonglapho, mendah kamelinda lohvna.
  mya-mya: ရေ​ဗက္က​တွင်​လာ​ဗန်​ဟု​နာ​မည်​တွင်​သော​မောင် ရှိ​၏။ သူ​သည်​ထို​သူ​ရှိ​ရာ​ရေ​တွင်း​သို့​ပြေး
    လေ​၏။-
  cbi-NTPO: Rebeca main kaya miyawaami, ya' mumu Labán. Tsejtu Labán, ya' tsujki naa
    suutes bain, naa tyaapanu eenguintsumi bain taaya miiñu katatu, tsenmin Rebeca
    juntsa rukunu laapu' patu naatiñu bain kuinda kentsu meena' mitya, Labán pususha
    yangachi jiimi juntsa rukunu mi'kenu. Tsejtu Abrahamchi manda-imu chachi junu
    pusu kelunuren kameyulaba bulu de-uina, Labán kata' yanu kalen mi'na jitu
  bod-N: དེ་ཡང་བུ་མོ་རིབ་ཀཱ་ཞེས་བྱ་བར་གཅེན་པོ་ཞིག་ཡོད་པའི་མིང་ལ་ལཱ་པན་ཞེས༌ཟེར། ཁོས་གསེར་གྱི་སྣ་ཆ་དང་སྲིང་མོའི་ལག་མགོའི་གསེར་གྱི་གདུབ་བུ་གཉིས་མཐོང་བ༌དང༌།
    ཁོ་མོས་བཤད་པ་ལྟར་མི་དེས་ཁོ་མོ་ལ་ཅི་ལྟར་སྨྲས་པ་སོགས་ཀྱི་སྐད་ཆ་ཐོས༌རྗེས། ཁོ་རང་ཡང་ཁྲོན་པའི་ཕྱོགས་སུ་བརྒྱུགས་ནས་མི་དེའི་གམ་དུ་སླེབས་པ༌དང༌།
    རྔ་མོང་གི་འགྲམ་དུ་ཡོད་པའི་མི་དེ་ད་དུང་ཁྲོན་པའི་གནས་དེར་ལངས་ནས་བསྡད་ཡོད་པ་མཐོང་སྟེ་ན༌རེ།
  wsk-wsk: Se Rebekah ko koras ko nup mu Laban. Nu karogotala den Rebekah balam mu
    iki saparam, ale gold ring ko koras Rebekah nung kuamuru te mu arigam, aking gold
    ring ilagala kuting te mu agotala arigam, ale aratam biririka namaram ale Abraham
    ko ura kari yu mutim duap te camel nongorak bagaram mu arigam.
  kkl-kkl: Ka'ebaogti kemelamogpa, ilipsa'el uramag babe, saeag babe kirik emas agha
    sunuroba leng-leng aroba tobongkiamogpa, Laban kembiagha elem-elem lambaogti,
    tilamogpa Abraham arukna elenge phamap mag waliroba peramag sekamogpa, Labandi
    tibog aogti, piog.
  sna-sna: Zvino Rabheka akanga ane hanzvadzi yainzi Rabhani, uye iye akakurumidza
    kubuda akaenda kumurume uya kutsime.
  spa-BLM: Rebeca tenía un hermano que se llamaba Labán. Labán salió corriendo hacia
    el hombre, hacia la fuente.
  beu-beu: Ribka ekaku mehal angu, ene Laban. Uanguveng Laban ana kila mas, bot salaka
    mas ba ekaku Ribka atang mi angu uuling ateing, bot naba ba Ribka ana vengsarenta
    angu vengmee muse, Laban ana uuser-uuser bihit ila Abraham emalea angu aing harak.
    Laban ana ila se, Abraham emalea angu, bot eunta ang naung veng, jedung ue jar
    eng abung angmi tahi sehi.
  cac-cac: Ay jun vin̈ snulej ix scuch Labán, elan̈chamel ix b'at lemnaj vin̈ b'aj
    ay a' uc'b'ila' chi' yic syic'cot vin̈ checab' chi'.
  swh-ULB: Na sasa Rebeka alikuwa na kaka yake, jina lake aliitwa Labani. Labani akakimbia
    kwa yule mtu aliye kuwa nje barabarani karibu na kisima.
  bel-bel: У Рэбэкі быў брат, якога звалі Лаван. Лаван выбег да таго чалавека, да
    крыніцы.
  deu-ELBBK: Und Rebekka hatte einen Bruder, sein Name war Laban; und Laban lief zu
    dem Mann hinaus zur Quelle.
  mbb-OT: Is suled din he si Laban dutun daan is ebpemineg te edtudtulen din, he ebpengeǥiyen
    duen te etew mehitenged kandin. Naahà ni Laban is galunggalung wey sikan is menge
    rintì diyà te velad te etevey zin he si Rebeka. Umbe mibpelelaǥuy sikandin pehendiyà
    te kalut ne midhendiyà te etew he migkaǥi ni Rebeka. Diyè ded haazà is etew medhithitindeg
    te uvey te kalut, duma te menge kemilyu.
  msc-msc: Wo ka Rebeka kɔrɔcɛ do tɛrɛn ye, mɛn tɔɔ ko Laban. Wo ka wo bɛɛ mɛn tuma
    mɛn na, a bɔra ka a bori ka wa cɛ wo kɔ kɔlɔn da la,
  mal-2015: റിബെക്കെക്കു ഒരു സഹോദരൻ ഉണ്ടായിരുന്നു; അവന്നു ലാബാൻ എന്നു പേർ. ലാബാൻ പുറത്തു
    കിണറ്റിങ്കൽ ആ പുരുഷന്റെ അടുക്കൽ ഓടിച്ചെന്നു.
  tuo-NT: Co maꞌmi Labán wãmeticʉ niwĩ. Co tojo nicã tʉꞌogʉ, Abrahãrẽ daꞌracoꞌtegʉre
    aꞌmagʉ̃ waꞌagʉ, aco waari pe tiro omawãꞌcãcʉ niwĩ.
  gup-gup: Dja nawu Rebekah benedanginj nungka ngeyyoy Laban, nungka wanjh dokorrokmeng
    bimarnebebmeng bininj nawu di kumekbe kore njilhmi boyohboyoy.
  met-met: Tauna, Rebeka moxongonoa yanoa Laban. Bagu raxu ngeli hamunganoa yungxania
    xaung raxudi mana rimandi, saing lungu Rebeka naxuya mana lipua ba harua baru
    na. Baing ina naga, hata sibuna li luki masok saing bagu lipua li lang maxamaxania,
    haxek rangua kameldi.
  gvs-gvs: Ego Ribekayana niuna tayamo yoina Lebani. Tauyana ikaaiyaka tutayana Ribeka
    iivatétala. E Ribekayana ina livala inove nakae mawuwu be nípuna igitedi, to ilokoinamo.
    Ilokoina ina doeluyana goi go, korotoyana igite iitáoya kameri kikidi.
  rmc-rmc: La Rebeka sas phral o Laban. Ov denašelas ko murš paš e chaňig,
  nlg-nlg: Ma Rebekah te loghoa na vaivinena Laban. Mi tana bona Laban te righia na
    ring te talua na mane tana ihuna Rebekah, mana lei seli tana limana, maia ghua
    te rongovia na tutuguna na mane te bosa vania Rebekah, keri ge sama horu tana
    tuvu me sodoa igaa nina ghairau Abraham, te tughuru i lilighidira so na camel.
  dgr-DOGNT: T'eeko Rebekah wı̨ı̨de Laban wìyeh ı̨whąą̀ Abraham wecheekeè tık'è gà
    nàwo ts'ǫ̀ xàèhtła.
  pes-OPV: و رفقه رابرادری لابان نام بود. پس لابان به نزد آن مرد، به‌سر چشمه، دوان
    دوان بیرون آمد.
  ron-1924: Ребека авя ун фрате, нумит Лабан. Ши Лабан а алергат афарэ ла омул ачела,
    ла извор.
  ben-OBCV: রিবিকার এক দাদা ছিলেন, যাঁর নাম লাবন, আর তিনি চট্ করে জলের উৎসের কাছে
    দাঁড়িয়ে থাকা লোকটির কাছে চলে গেলেন।
  lex-lex: Ribka narni ida nwawa Labana. La'pa Laban namkek nana krapu la narni irannu
    me leli re la'a limni, ne natlin nana narni nwahaur nohora hya' maka hopopan de
    nakot la, noma Laban nawlari got pa nla nwatroma hopopan de, la'a gera wawannu.
    La'pa nlernana hopopan de e ntutrier mia'ta la onta-ontani re onni, la'a gera
    onni,
  rgu-rgu: Ribka naa na, nade Laban. Laban nita lilopilas sira ma namanene Ribka tutui
    na, boe ma ana nalai neu naneta no ata fo riꞌ bei no onta nara rapadei raneneaꞌ
    nai oe dodoluꞌ ria.
  som-som: Rebeqahna waxay lahayd walaal magiciisa la yidhaahdo Laabaan. Markaasaa
    Laabaan dibadda u baxay oo wuxuu ku orday ninkii isha joogay.
  lat-VUC: Habebat autem Rebecca fratrem nomine Laban, qui festinus egressus est ad
    hominem, ubi erat fons.
  aoi-aoi: Eneja Ribeka-langwa narrkuwadikba Lebina ni-rringka ebina errumungkwa ngala-langwa-manja
    eminda akwa ayarrka akwa n-engkirrika ayakwa dakina yingi-yengbinuma dirndadikba-manja.
    Biya n-angkarra errekbu-wa akwa ni-likena ebinu-wa emedirra akungwa n-ambilyu-murruwa
    nakina nenikuminuwar•duwar•da. Eneja nakina nu-kuwarjeyuma ngawa akwudangwa emedirra-manja
    nuw-ambilyu-murrumanja ena-langwa kamila.
  eng-ASVBT: 'And Rebekah had a brother, and his name was Laban: and Laban ran out
    unto the man, unto the fountain.'
  mna-mna: Beso Rebeka toono Laban ire ŋooro milmilŋana ta imbot la lunuri kuzuunu,
    mi ŋgeeme milmilŋan ru ta isala namaana, mi ileŋ ka sua ta boozomen na, iloondo
    karau men ma ila pa yok touŋana be ire mbesooŋo tana. Beso ipet yok touŋana uunu
    na, ire i imendernder raama kamel kini.
  ita-1885: Or Rebecca avea un fratello, il cui nome era Labano; costui corse fuori
    a quell'uomo, alla fonte.
  eng-LXXUP: And Rebekah had a brother whose name was Laban; and Laban ran out to
    meet the man, to the well.
  eng-ULB: Now Rebekah had a brother, and his name was Laban. Laban ran to the man
    who was out at the road by the spring.
  spa-VBL: Rebeca tenía un hermano llamado Labán, y él corrió al encuentro del hombre
    que se había quedado junto a la fuente.
  fra-_FOB: Or, Rébecca avait un frère nommé Laban. Et Laban courut dehors vers cet
    homme, près de la source.
  mal-mal: റിബെക്കായ്ക്ക് ഒരു സഹോദരൻ ഉണ്ടായിരുന്നു; അവന് ലാബാൻ എന്നു പേർ. ലാബാൻ പുറത്തു
    കിണറിനരികെ ആ പുരുഷന്റെ അടുക്കൽ ഓടിച്ചെന്നു.
  urd-GVR: Jab Ribqā ke bhāī Lāban ne nath aur bahan kī kalāiyoṅ meṅ kanganoṅ ko dekhā
    aur wuh sab kuchh sunā jo Ibrāhīm ke naukar ne Ribqā ko batāyā thā to wuh fauran
    kueṅ kī taraf dauṛā. Ibrāhīm kā naukar ab tak ūṅṭoṅ samet wahāṅ khaṛā thā.
  suz-BL: मिनु लाबान माइश्‍शो, रेबेका आ लोक्‍ब का बाक्‍माक्‍त। मेको दोरशा, इनारम मेको
