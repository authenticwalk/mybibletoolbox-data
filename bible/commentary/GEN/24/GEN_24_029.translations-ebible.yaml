  tur-YTC: Rebeka'nın bir erkek kardeşi vardı, adı Lavan'dı. Lavan adama, pınara koştu.
  bel-N: А ў Рэбэкі [быў] брат, імя ягонае — Ляван. I пабег Ляван вонкі да таго чалавека
