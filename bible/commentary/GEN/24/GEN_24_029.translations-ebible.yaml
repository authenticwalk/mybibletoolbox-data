    fo bei nambadeik no ndia banda onta nala, dekak no oe matak ndia.
  tpi-tpi: Na Laban, brata bilong Rebeka, em i lukim ring gol bilong nus na tupela
    paspas gol long han bilong susa bilong en. Na em i harim Rebeka i autim olgeta
    tok dispela man i bin mekim. Olsem na em i ran i go ausait na i go long wokboi
    bilong Abraham, na em i lukim em i sanap i stap wantaim ol kamel bilong en klostu
    long hul wara.
  dan-1931: Men Rebekka havde en Broder ved Navn Laban; han løb ud til Manden ved
    Kilden;
  vie-OVCB: Bấy giờ Rê-bê-ca có một người anh tên là La-ban, và người vội ra chỗ người
    quản gia, bên giếng nước.
  lbk-lbk: Wad-ay ischi nan lalaki ay akhin Rebecca ay enngachan si Laban. Osto ay
    inilana nan singsing is kaeleng Rebecca, ya nan khaching is kalimana, ya sa na't
    chinnge nan infaagna ay kinwanin nan faa ken siya, ala na't ya tagtag is kafofon
    ay kawad-an san faan Abraham. Osto ay inomchan ischi, ya ket ay inilana san faa
    ay tinmatakcheg isnan sag-en nan kamelio is kafofon.
  guj-2017: રિબકાને એક ભાઈ હતો. તેનું નામ લાબાન હતું. લાબાન રસ્તાની બાજુ પરના પાણીના
    ઝરા પાસે ઊભેલા ઇબ્રાહિમના ચાકરની પાસે દોડી ગયો.
  byr-byr: '@see-verse:GEN.024.028'
  awx-awx: Rebeka haminä täpätu käyä. Umanä Laban. Rebekatä apän, Labandä nomnäne
    nomtäpänäle tekut gutongkät kätahiwu kätakngäne pekut gutongatkät dayipgut. Tiwän
    Rebekatä “Äminu täpätutä using nanik,” yang yäniwän natäke, haminä Labanu äminu
    uläpäle yupsäng kukut. Kungu kamelnäxät yanggä gäpma däkäne inälängän yiwixäwä
    dayipgut.
  pon-2006A: Mie rien Repeka ohl emen me adaneki Lapan, me tenge pwarero wasa me nein
    Eipraam laduwo mihmi ie.
  por-BRBSL: Rebekah tinha um irmão, e seu nome era Laban. Laban correu para o homem,
    para a fonte.
  aly-aly: Rebekah-kenh awayikw, itnan Laban. Ra renh awek, rarl renh ingkerrenh-angkwarr
    ilek. Ra ampwal alhek-arelh-rnem-then, ampwal akwek-arelh-rnem-then kel arek.
    Laban anterrek Abraham-kenh warrkenh-warl, kamwerl-rnem-itwel rtnenh-warl, kwaty
    ngenty impalth-warl.
  cth-cth: Rebekah ni a thangroi a tawn. Ahnie min teh Laban doeh. Laban a tâco teh
    tuikhu koelah hote tongpa koevah a yawng.
  twi-twi: Na Rebeka wɔ nuabarima bi a ne din de Laban. Laban tee asɛm no, ɔde ahoɔhare
    kɔɔ ɔbarima no nkyɛn wɔ abura no so.
  hlt-hlt: Te vaengah Rebekah te a nganpa, a ming ah Laban khaw om. Te dongah Laban
    te tollong la yong tih tuiphuet kah hlang taengla cet.
  tbz-SIM: Debekɑɑ do mɔkɛ o tɑ̃ũ̀ mɔù nwe kòo yètìrì tu Dɑmɑɑ kòo yɑ̀ mumɑ́mɑ́ɑ́
    nnɛ̀ sinɛí kɛ́keè ò nɑ̀ɑ́ ntì kɛ́ítɛ́ mɛcɑ̃ɑ̃ nkɛ́kɔtɛ tɛbintɛ borɛ̀ kɛ́ yɑ̀ dɛ
    kóo nìtì nɛ̀ o yòyóbɛ̀.
  msy-2020: Ezɨ Rebekan tuebam Laban, ring golɨn an atinimɨn itim ko, daveriar an
    agharimningɨn itimning dar gari. Egha an orazi, Rebeka gumazir kam mɨkemezir biziba
    bar dagh eghari. Kamaghɨn a ivegha azenan ghua Abrahamɨn ingangarir gumazim bagha
    ivegha zui. Egha gumazir kamɨn gari a mozir dɨpamɨn boroghɨn uan kamelba ko tughav
    iti.
  txq-txq: Ribka naan, nade Laban. Ana mete-nita bua lilo mbilas sara raa, ma namanene
    Ribka tutuin, boe ma Laban nalai dea neu lai-laik, de neu natonggo no ata naa
    fo bei nambariik no ontan nara deka oe matak naa.
  aaz-aaz: Bi Ripka in naof ee, kaan ee naiꞌ Laban. Oras in niit mnaut ein, ma nneen
    bi Ripka in uaban naan ate, naiꞌ Laban naen anpoi rab-raab, he nateef nok ate,
    reꞌ nhaek nabaar feꞌ nok in bikaes unta sin npaumaak oe haniꞌ naan.
  azb-azb: Rivqanın bir qardaşı var idi, adı Lavan idi. Lavan çıxıb o adamın yanına
    – bulağa qaçdı.
  eng-DBY: And Rebecca had a brother, named Laban; and Laban ran out to the man, to
    the well.
  hin-2017: तब लाबान जो रिबका का भाई था, बाहर कुएँ के निकट उस पुरुष के पास दौड़ा गया।
  wol-KYG: Rebeka amoon na càmmiñ lu tudd Laban. Laban daldi gaawtu génn, fekki waa
    ja ca seyaan ba.
  swp-swp: Rebeka louna esau esana Labana i aitautau ie lau goila huana wa arinai,
    wau tau wa hesabana.
  bjr-bjr: Reebeeka nammarina afasaafa Rabanafa Reebeeka nammarina ufa iriseenoo koorannai
    auqira qimmusa qusamaqoona faqa koorannai auqira isaaqama qusamaqoona faqa qafamaseenoo
    raudamaku fanoo ooqureenoo nammari sakee maru madikana afainni qafoofanoo Abaraqaammana
    ainainira fasiqa miqoo nammari afainni narí kammeerauqa naaqa kikiqinoo marinau.
  eng-YLT: And Rebekah hath a brother, and his name [is] Laban, and Laban runneth
    unto the man who [is] without, unto the fountain;
  kne-kne: Wada abe din agin Rebeka ay si Laban.
  heg-NTPO: Ribka blanen na, ngala Laban. Nikit un net mea kas nol ming Ribka in dehet
    ta kon, Laban lail puti laba-laba, le lako tutnaal nol ata man dil nabael nol
    un unta las dani se ui in kali na ka.
  ptu-ptu: Nahingnginna Laban änä' muanena Ribka tula'na indo tau napalanda' Ribka,
    anna naita toi indo antim-antim sola ponto napake, tappa le'ba' siaham lumumpa'
    umpellambi'i indo tau lako ampe' bujum. Iya nalambi'um tontäpi ke'de'-ke'de' dio
    ampe' untana sikahuku' bujum.
  bzd-NTPO: Ie' akë kiè Labán, e' tö ula'tsio sué̱ ena ulaio sué̱ ikutà ulà a̱. Ñies
    ì ché Abraham kanè méso tö e' tté ttséitö. E' kue̱ki̱ ie' bite̱a̱ iñale̱tsu̱k
    di' tum biule a̱. Ie' de Abraham kanè méso ska' e' tso'ia̱ ikameio ta̱ di' tum
    biule ska'.
  kwf-kwf: Ma sa Laban na sasina Ꞌi Rebeka nia tua. Ana kaidaꞋi sa Laban lisia na
    komeꞋe gol neꞋeri ana ngongorana Ꞌi Rebeka, ma faꞋinia ro gol sen ki tua Ꞌi limana,
    ma ka rongoa nia faꞋarongo Ꞌania alaꞋanga neꞋe ngwae neꞋeri nia saea ki, nia ka
    leka kwau faꞋasia luma ka lalili fuana lisilana na ngwae neꞋeri. Ngwae neꞋeri
    uu Ꞌana Ꞌua Ꞌi maana kilu kafo, karangia kula kamel nia ki tua ana. KaidaꞋi sa
    Laban dao maꞋi,
  eng-WYC-2017: Soothly Rebecca had a brother, Laban by name, which went out hastily
    to the man, where he was withoutforth.
  eng-WMBB: Rebekah had a brother, and his name was Laban. Laban ran out to the man,
    to the spring.
  spp-spp: U yyahafooŋi wà mɛgɛ na mpyi Laban. Tèni i ur'à múnafegeŋi ná kaɲciinŋkii
    ɲya u cɔɔnŋi cyɛge na, maa u jwumpe lógo nàŋi kànmpanŋke na ke, ka u u yîr'a fê
    a kàre ɲcwòoni na, nàŋi fye e mà sà u niɲjyéreŋi ta ɲwɔhɔɲyi taan.
  aey-aey: Odocob Rebeka uqa cebinag Leban je eu madudu bilei dahofca saica ihacdocob
    fen. Odocob Leban uqa guguli cali limei wa tutna nuen. Odimei uqa dana eu ono
    kamel gami tatawegin fimei
  urd-GVH: जब रिबक़ा के भाई लाबन ने नथ और बहन की कलाइयों में कंगनों को देखा और वह
    सब कुछ सुना जो इब्राहीम के नौकर ने रिबक़ा को बताया था तो वह फ़ौरन कुएँ की तरफ़
    दौड़ा। इब्राहीम का नौकर अब तक ऊँटों समेत वहाँ खड़ा था।
  rug-rug: Ego, koa nana tugo si keke tasina koreo e Ribeka, na pozana sa si e Lebani;
    meke haqala vura la si asa koasa berukehe vasina korapa koa sa nabulu te Ebarahami.
  gaz-gaz: Ribqaan obboleessa Laabaa jedhamu tokko qabdi turte; Laabaanis fiigee namicha
    burqaa bishaanii bira jiru sana bira dhaqe.
  fra-LSG: Rebecca avait un frère, nommé Laban. Et Laban courut dehors vers l’homme,
    près de la source.
  gnn-gnn: Ga ŋunhi ŋayi Laypandhu nhäŋala ŋopurrwuynydja girri', dhunupana ŋayinydja
    walmanana, bala yana marrtjinana ga maḻŋ'‐gay maḻŋ'maraŋala ŋunhiyinydja ḏarramunha,
    ŋayi yukurrana nhinana galki gapu‐maŋutjiŋura.
  yal-yal: Rebeka tadana nde yi na naxan xili Laban. A yi mini mafurɛn, a yi siga
    xɔɲin dɛɛn na xɛmɛn tixi dɛnaxan yi.
  gum-gum: Inchen tru Rebeca kan nuchag Laban taig tøgaguibe, truibe tru møwan lanrrab
    pisusrøngatig luløbig køn,
  iou-iou: Iwerirän Rebeka wanori wäpi Laban unitä epmäget iŋamiken ba siworok keriken
    u yabäŋkaŋ manbiŋam yäŋkuko u nadäŋpäŋ bäräŋeŋ kumaŋ Abraham täŋo piä watä äma
    kamelkät ume terak irirä yabäŋ ahäŋkuk.
  haw-1868: He kaikunane ko Rebeka, o Labana kona inoa; a holo mai la o Labana iwaho
    i ua kanaka la, ma ka luawai.
  arb-NAV: وَكَانَ لِرِفْقَةَ أَخٌ يُدْعَى لابَانَ، فَأَسْرَعَ نَحْوَ الرَّجُلِ عِنْدَ
    بِئْرِ الْمَاءِ،
  adz-adz: Rebeka nafunggan binganggan Laban. Arangan itsangan ring gol ruguda i nafunggan
    yun da gol iruꞌrun atsufa i bangin bida tsipu, da iringant i nafunggan Rebeka
    fisa i nam santan garam igi nidan da nanga rutin ugu, da sung angu irunt ifa mpui
    rafan da itsangan garam igi da kamiran rungꞌ muntidan.
  ewe-ewe: Nɔviŋutsu aɖe nɔ Rebeka si. Eŋkɔe nye Laban.
  eng-LEE: And Rebekah had a brother, and his name was Laban; and Laban ran out unto
    the man, unto the well.
  dji-dji: Manymak, Ribikang wuwngim yagirri Laban. Ngunukiṉing Ribika yulgungili
    bala'mirri, nyani Laban nyangiṉiban ngunukima mundjarr mala gunyirbi Ribikali,
    ngunung gold ring ngurrimirri wirardjingini, ga ngunung bingili gold nganybakmirrpili
    guṉdjarrmirri, ga nyani marrngini djanguny nyanngapibi Ribikabi bultjinirbi. Marrga
    nyani ṉunydjirraliban gar-gurriyilili ngunyilipm djatjali nyibirri Abrayamang
    djamagiṉing marrkany kiriny, djarrinyipm mungangmirri kamular nguḻi ralalmirri.
  gvn-gvn: '@see-verse:GEN.024.028'
  nna-nna: Mamaji Rebekah-mili, yini Laban palanga, palinyju yirrirni palajirri parirrpintijirripa
    milyapinti. Marrkamurninymili muwarr pinakarrinyi. Palaja mirti jarrinyi mirtanyakarti.
    Paliny wararr karrinyikinyi janukumartaji, kamalja wangka.
  asm-FB: ৰিবেকাৰ লাবন নামেৰে এজন ককায়েক আছিল; তেতিয়া লাবনে বেগাই সেই ভুমুকৰ ওচৰত
    থকা সেই পুৰুষজনৰ ওচৰলৈ গ’ল।
  sus-A: رٍبٍكَ تَارَ لَبَن نَشَ عَ شُلُن سِفَقٍ رَ كْلْن يِرٍ، عِبُرَهِمَ شَ وَلِكّ
    نُ تِشِ دّننَشّ.
  fra-SBL: Rébecca avait un frère, qui s'appelait Laban. Laban courut vers l'homme,
    vers la source.
  hbo-hbo: וּלְרִבְקָ֥ה אָ֖ח וּשְׁמֹ֣ו לָבָ֑ן וַיָּ֨רָץ לָבָ֧ן אֶל־הָאִ֛ישׁ הַח֖וּצָה
    אֶל־הָעָֽיִן׃
  shp-NTPO: Jara westíora poiya iká iki, jawen jane Labán jara pozonko ishtoa iki,
    ja joni benai.
  eng-WYCLIFFE: Sotheli Rebecca hadde a brothir, Laban bi name, whiche yede out hastili
    to the man, where he was with out forth.
  piu-2006: '@see-verse:GEN.024.028'
  pjt-pjt: Ka palumpa kuṯa ini Laipannga kuḻu palula tjanala tjungu nyinangi. Munu
    paluṟu nyangu palumpa maḻanypangku mulyangka, munytjulpangka kuḻu kanyinnyangka
    munu tjiḻpi panya paluṟu wangkanytja uwankara tjakultjunkunyangka kuliningi. Munu
    nyakula kuliṟa mapalku pakaṟa anu tjiḻpi panya palulakutu mina panya piṯingka
    paṯaṟa ngaṟanyangka tawunungka uṟilta. Munu ankula ma-wirkaṟa nyangu tjiḻpi panya
    paluṟu kamula tjuṯatjara ngaṟanyangka.
  cwe-cwe: Lebeka kakala na lumbu jake yatangigwe Labani, Labani kakimbila kuhita
    kuna inzasa kuja kuyakalile msang'hani wa Bulahimu.
  bgs-bgs: Duwán kataladi mama i Rebecca na igngadanan ki Laban. Tô igkita dán si
    Laban katô arites asta pangkis katô tábbé din, asta tô igdinág sikandin tingód
    katô igkagi katô manubù na igdunggù, igsékót sikandin igsumar. Tô igdunggù si
    Laban tun ta balun, dutun pô gó tô ágsarigan i Abraham asta tô mga kamelyo din.
  kik-kik: Na rĩrĩ, Rebeka aarĩ na mũrũ wa nyina wetagwo Labani, nake akiumagara ahiũhĩte,
    agĩthiĩ kũrĩ mũndũ ũcio hau gĩthima-inĩ kĩa maaĩ.
  ksr-ksr: Rebekawaa naaŋa qata Laban laligoro. Iinoŋ ii moma Aabrahambaa weleŋqeqe
    jawiŋa iimambaajoŋ uulaŋawo seleeŋgeŋ apu roŋanoŋ qiqigoŋ keno.
  fra-NCL: Rebecca avait un frère, nommé Laban. Laban courut dehors vers cet homme,
    près de la source.
  cek-AK: Rebekah mah Laban, tiah ahmin kaom a thangqoi maeto tawnh; anih loe to kami
    ohhaih ahmuen tui khaw ah karangah cawnh.
  xla-xla: Epalati Lebeka ya꞉ bapa Labantapo Lebekata didiyepo puale gold alisisi
    tlapame epo A꞉iblaham ya꞉ oko oplamita Lebeka watle atlale yuye dalepame oplami
    eye salataiyo. Ya꞉ tame natilati oplami etapo ya꞉ ka꞉mol aliya mate yú kolomale
    mateka꞉pi dla hallati natiyo.
  cuk-cuk: Rebecaʼde sus-nikad, Labánʼye nugad. Labán Abraham-e-mai-aminaega dia-siidse
    abarmakded.
  uig-CYR: Әнди Ривкаһниң Лабан дегән бир акиси бар еди. Лабан қудуқниң бешиға, у
    адәмниң қешиға жүгүрүп чиқти.
  tel-2017: ఈ రిబ్కాకు ఒక సోదరుడున్నాడు. అతని పేరు లాబాను. అతడు తన సోదరి చేతులకున్న
    కడియాలూ ముక్కుకు ఉన్న పుడకనూ చూశాడు. అలాగే “ఆ వ్యక్తి నాతొ ఇలా చెప్పాడు” అంటూ
    తన సోదరి చెప్పిన మాటలూ విన్నాడు.
  hat-BSA: Fi a te gen yon frè ki te rele Laban. Laban te kouri deyò kote mesye a
    nan sous la.
  kos-kos: Oasr tamulel se lal Rebecca pangpang Laban, ac el kasrusr som nu ke lufin
    kof sac, nu yen mwet kulansap lal Abraham el muta we.
  hbo-WLC: וּלְרִבְקָ֥ה אָ֖ח וּשְׁמ֣וֹ לָבָ֑ן וַיָּ֨רָץ לָבָ֧ן אֶל־הָאִ֛ישׁ הַח֖וּצָה
    אֶל־הָעָֽיִן׃
  ibo-ibo: Ribeka nwere otu nwanne nwoke aha ya bụ Leban. Leban gbara ọsọ gbakwuje
    nwoke ahụ nʼisi iyi mmiri ahụ.
  ory-ory: ଆଉ ରିବିକାର ଏକ ଭ୍ରାତା ଥିଲା, ତାହାର ନାମ ଲାବନ; ସେହି ଲାବନ ସେହି ମନୁଷ୍ୟ ଉଦ୍ଦେଶ୍ୟରେ
    କୂପ ନିକଟକୁ ଦୌଡ଼ିଗଲା।
  wmt-wmt: '@see-verse:GEN.024.028'
  chk-chk: Nge a wor eman mongeen Repeka itan Lapan. Iwe, ätewe a mümütüla ren ewe
    mwän mi nom ünükün ewe chönüttu.
  ssd-ssd: 'Rebeka tuku leu nuŋe Laban nu kulim nuŋe wam kubeu niŋgina ta isna sulumba
    fumbe tuku sikor ta kaŋgermba sagi ar kulim nuŋe tuku wai mban mbolŋge minnaik
    ta turmba kaŋgerka nu pitik ndo kilim ka Abraham tuku piro taŋgo kamel kame ndoŋ
    kule burok tugum taŋge minnaig ta sota kina sulumba sana:'
  rop-rop: En wen det braja blanga Rabeka neim Leiban bin luk detlot ring langa im
    nos en am, en wen imbin irrim det stori, streidawei imbin go kwikbala streit langa
    det springwoda, en deya na imbin faindim det wekinmen blanga Eibrahem weidabat
    garram im kemul olabat.
  ukr-1871: Ребецї ж доводивсь братом на імя Лабан. І метнеться Лабан до чоловіка
    до колодязя.
  eng-AOI: Her brother Laban saw the nose-ring and the bangles and he heard what she
    told her mother. He ran outside and went to the well where the servant was waiting.
    He was still standing near the well with his camels.
  yon-yon: Rebeka kuu yu ambangiib, yaningko kuu Leban. Ye kuu gold kumkumiib gold
    yeed ayoob deebeeniib wedmekore, yu weng wengamberekore, kirodmo wene wedmoone
    karub kuu kemoyiib okdobon diambon yaa doriib.
  bch-bch: Be Rebeka iliu ede ieda Laban. Ei igera bangau gol toa ienono iliu inudiai
    ga gid poipoi gol ienono ibageai, be ilongo iliu Rebeka ininipu ngan eaba toa
    oa ele posanga pan. Ta ilado manmanae ga ila igera eaba toa oa imadmadid eaumatai
    boloma ngan gid kamel.
  deu-1951: Und Rebekka hatte einen Bruder, der hieß Laban. Und Laban lief geschwind
    zu dem Manne draußen bei dem Brunnen.
  eng-JPS: And Rebekah had a brother, and his name was Laban; and Laban ran out unto
    the man, unto the fountain.
  ubr-ubr: Rebecca robun wabin on Laban. On an werai on robun aburunai urakof a asunai
    kwasi iten a dura mamaba orot jeverei i yawur on idudur i tatam on, on iyayai
    inai ato orot igaturai dogu sareuai nan camel sesebisi itatawar,
  srp-1865: A Reveka imaše brata, kojemu ime bješe Lavan; i istrèa Lavan k èovjeku
    na studenac,
  lug-lug: Lebbeeka yalina mwannyina, Labbaani, eyayanguwa okulaga ku luzzi eri omusajja,
  heb-heb: ולרבקה אח ושמו לבן וירץ לבן אל האיש החוצה אל העין׃
  ben-IRV: আর রিবিকার এক ভাই ছিলেন, তাঁর নাম লাবন; সেই লাবন বাইরে ঐ ব্যক্তির উদ্দেশ্যে
    কূপের কাছে দৌড়ে গেলেন।
  pan-pan: ਰਿਬਕਾਹ ਦਾ ਇੱਕ ਭਰਾ ਸੀ ਜਿਸ ਦਾ ਨਾਮ ਲਾਬਾਨ ਸੀ, ਲਾਬਾਨ ਬਾਹਰ ਨੂੰ ਉਸ ਮਨੁੱਖ ਦੇ ਕੋਲ
    ਚਸ਼ਮੇ ਉੱਤੇ ਦੌੜ ਕੇ ਗਿਆ।
  mwp-mwp: Nanu babath nuy sey mepa nungu nel Leyboen. Nuydh na karngemidhin a imadhin
    nan a goli zapul nabiya, kalmel pitiya gethiya nuy sobaginga imaypa uzaraydhin
    Abraman zagethaw mabaygoepa. Nuydh nuyn iman ngukinu pasinu kaday sir nubiya kalmel
    nungu kamelal.
  mya-JVB: ရေဗက္က ၌ လာဗန် အမည် ရှိသောမောင် တယောက်ရှိ၏။ လာဗန် သည် ယောက်ျား ရှိရာ ရေတွင်း
    သို့ ပြေး ၏။
  tte-O: Na Libeka duna esana Labana. Iya Libeka isuna mena lin igitai yo nimana mena
    kelima igitaili yo topaisowane ana edeedede Libeka koina ibenalagili kabo ikaisulu
    nume mena isagena ilau waila keline koina yo igitai tomone itotolo ana kameli
    mekanakavao wailane salina mena.
  tbg-tbg: Rebekaava nai nora tiva ami vauvaro vira vakaava Labaaniva tavovaro vira
    aura aiqiana ringi ukutova vauvaro vira kauquqi naahuhura nonkutoravata tavero
    Rebekaava vi vaiintirara nai nora tiva ami vau uvaravata iriro, viva kantero ruvu
    namari kaqe vaunaini vi vaiintira tavareva viro, tavovaro vi vaiintiva nai kamerinavu
    tataaqa mini himpitero vauvaro viva virara tiharo,
  hmo-hmo: Rebeka ena taihuna ladana Labana ese ruma ena murimuri dekenai ia heau
    lao, ranu guri dekenai ia lao, unai tau ia davaria totona.
  ata-ata: Liveka vimoe vile mulu ualasou lexe Lavani, anu mulomu la muiave muatulai
    no ale sou mulai avile no lexa iou e itema sou xaixai noxou Avalaamu muneꞌe muxalisie
    vimou no anu.
  nfa-nfa: Ana mone Ribka, ngara na Laban. Ropa Laban ladhe nèdhi mèdha hualaa se,
    aa na tadèngi lii lolo ana hèni na, ka rai asa liꞌu laꞌe. Laꞌe soru dhèu sabꞌa
    Abraham dhu titu era dènge onta ra ètu madha èi.
  urd-urd: और रिब्क़ा का एक भाई था जिसका नाम लाबन था; वह बाहर पानी के चश्मा पर उस
    आदमी के पास दौड़ा गया।
  rus-SYN: У Ревекки был брат, именем Лаван. Лаван выбежал к тому человеку, к источнику.
  cbt-NTPO: Nipicaso' a'na yo'in mashonën ya'huëtërin. Inaso', Napano itopi. Po'moitëra
    pochin nininso' oshin quëtopiso' nicaparin. A'sontanparinsopitanta', nicaparin.
    Sha'huirinsonta natanahuaton, Apraan piyapinën yonicaso marë' posoquë ta'amarin.
    Ina pirayan, camiyonënpitarë chachin huaniárin quënamarin.
  bqc-SIM: Lɛbɛkapi dãↄ vĩ, wì mɛɛ̀ Labã. À bↄ̀ wɛ̃́nkpɛ ń bao, à gɛ̀ gↄ̃ɛpi
    lè lↄ̀ↄ'ɛa,
  tcz-CHONGTHU: Rebekah chun sopi Laban aneiyin, amapa chun twikhuh kam'a chun ahung
    gamkon ho kimu pi din ahung tai.
  mar-mar: रिबकेला एक भाऊ होता, आणि त्याचे नाव लाबान होते. लाबान बाहेर विहिरीजवळ रस्त्यावर
    उभ्या असलेल्या त्या मनुष्याकडे पळत गेला.
  tcs-tcs: Ribeka i bin gad wan bigbala neim Laban.
  soq-soq: Ita Rebeka nopa ebowa Leiban sape wandie weanapa witape rin baidauwo seuseulala
    ita asama wineio ewamon. Ita do me dima ewena gagalowaleidio etene enenwisene
    weuwane alen esa uteia bolawe, naepe apana puewa kamel do eneiawo. Ita Leiban
    Abraam nolawa dewalala diene wanase,
  qub-qub: Rebecapa turin caran Labán. Paymi ricaran pañinpa sengancho gori surtïja
    jatiraycajta, brasalëtata maquincho jatiraycajta. Runa imata nishantapis mamanta
    willapaycajta wiyaran. Chaymi yacu pösu cajman cörriyllapa aywaran chay runawan
    tincunanpaj. Chay runataga pösu ñaupancho tariran camëlluncunawan caycajta.
  bqp-bqp: Rɛbɛka pì dãgↄ̃ vĩ kũ òdi pinɛ Labã. À bò wɛ̃tɛ kpɛ kũ bàao à gɛ̀ɛ
    à gↄ̃gbɛ̃ pìi lè lↄ̀gↄ lɛ́a,
  hat-hat: Rebeka te gen yon frè yo rele Laban. Laban kouri deyò al jwenn nonm lan
    bò sous la.
  eng-BSB: Now Rebekah had a brother named Laban, and he rushed out to the man at
    the spring.
  tod-tod: Eleɓɛka diɛi ta ɠɛni ná, daaseigi ga Laɓan. Laɓan ɓizɛni, é ɠula eteaʋɛ,
    é li zunui ʋɔ bɛ ziɛungi ɠoba.
  eng-WEBPB: Rebekah had a brother, and his name was Laban. Laban ran out to the man,
    to the spring.
  kbq-kbq: Hagi Rebeka nempu'amofo agi'a Lebani'e. Lebani'a agia reno rankumamofo
    fegi'a tifi kerire'ma mani'nea nete vu'ne.
  nhe-BL: Huan Rebeca quipiyayaya se itlaca icni tlen itoca Labán. Huan Labán motlalo
    hasta campa ameli quitemoco nopa tlacatl,
  bus-bus: Rɛbɛka pì dãgↄ̃ vĩ kɛ̀ wè benɛ Labã. À bↄ̀ wɛ́tɛ kpɛɛ kↄ̃n bào à gàa
    à gↄ̃gbɛ̃ pì lè lↄ̀gↄ lɛ́a,
  gub-BL: Heta amo ikywyr Àràmàw her ma'e a'e pe no. Wexak a'e iapygwar rehe har a'e.
    Wexak ipoapyw har weinyr pe imono e pyrer no. Wenu ma'e uzeapo ma'e kwer imume'u
    mehe a'e no. Uzàn oho Àmàrààw hemiruze'eg ipiaromo kury. Àmàrààw hemiruze'eg upy
    rehe u'àm katu pe weimaw kamer wanuwake, 'yzygwar huwake.
  eng-DRA: And Rebecca had a brother named Laban, who went out in haste to the man,
    to the well.
  knf-knf: Ul Rebeka, aka naweekul ñiinţ i katim kawooŋ Laban, Laban mënţ aţi aya
    du ñiinţ du pliik.
