  kan-2017: ರೆಬೆಕ್ಕಳಿಗೆ ಲಾಬಾನನೆಂಬ ಅಣ್ಣನಿದ್ದನು. ಅವನು ಬುಗ್ಗೆಯ ಹತ್ತಿರ ಒಂಟೆಗಳ ಬಳಿಯಲ್ಲಿ
