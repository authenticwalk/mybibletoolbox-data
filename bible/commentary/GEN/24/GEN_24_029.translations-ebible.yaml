  mdy-ETH: ዒርቢቃኮ ዒሾ ላኣባ ጎዖሢ ዓብራሃሜም ማዾ ማዻ ዓሢ ዓኣ ዔቶ ዋኣፆ ባንሢ ጳሽኪ ዓኣዼኔ።
