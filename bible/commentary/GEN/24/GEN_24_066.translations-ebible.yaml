verse: GEN.024.066
translations:
  mal-C: ദാസൻ താൻ ചെയ്ത എല്ലാക്കാര്യങ്ങളും യിസ്ഹാക്കിനെ അറിയിച്ചു.
  deu-TKW: Hierauf erzählte der Sklave dem Isaak alles, was er verrichtet hatte.
  lin-lin: Mosali ya Abrayami ayebisaki Izaki makambo nyonso oyo asalaki.
  cbr-NT: Usaia 'imainun ka anu nukúkin aín ñumëmikë uni an Isaac axa usai 'ikëkama
    ñuixuankëxa.
  eng-LSV: And the servant recounts to Isaac all the things that he has done,
  bmu-bmu: Esuhuiga aitoŋgögetka welenqeqe jembonöŋ yuai pakpak aka memba malöhi,
    miaŋgö kösohotŋi mi Aisaköra jii mörök.
  eng-GNV: And the seruant tolde Izhak all things, that he had done.
  eng-WEBSTER: And the servant told Isaac all things that he had done.
  nhw-BL: Huan quema ajsitoj, nopa tequipanojquetl quipohuili Isaac nochi catli quichijtoya.
  swh-ONEN: Kisha yule mtumishi akamweleza Isaki mambo yote aliyoyatenda.
  bba-bba: Ye bɑ kɑ Isɑki yinnɑ, yoo wi, u nùn ɡɑri yi kpuro sɑɑriɑ ye u kuɑ.
  eng-KJVCPB: And the servant told Isaac all things that he had done.
  cpy-cpy: Ikamantapakiri Isaac irika romperatane okaatzi rantakiri.
  mpx-mpx: Sauga hi vin, inoke totuwalali tuwalali wasana gegewena i wasaan Aisake
    eliyana.
  wbp-wbp: Kuja Yijaki kutu-jarrija, yangkaju warrkini wangkajarla, manu mukurla yimi-ngarrurnu
    nyiyarningkijarra.
  luo-luo: Eka jatich nonyiso Isaka gik moko duto mane osetimo.
  meu-meu: Bena hesiai tauna ese ena kara idoinai Isaak e hamaorolaia.
  npi-ULB: त्‍यसपछि आफूले गरेका सबै काम त्‍यस नोकरले इसहाकलाई बतायो ।
  yor-yor: Nígbà náà ni ìránṣẹ́ náà ròyìn fún Isaaki ohun gbogbo tí ó ti ṣe.
  emp-NTPO: Maʌ̃ne Abrahaʌ̃ nezocaba od̶ara jũma Isaa nẽbʌrʌsia.
  ind-ind: Pelayan itu menceritakan kepada Isak semua yang sudah terjadi.
  pes-OPCB: آنگاه خادم تمام داستان سفر خود را برای اسحاق شرح داد.
  ssx-ssx: Kutupa mo e pokaasa꞉ halima꞉ ipika꞉ pieke hau paeyao Aisa꞉ke la haleekeme.
  lcm-lcm: Taun kianla angruduai, asosokai ang kala antok amalangas a Isak ta kana
    paspasal aongos.
  aer-aer: Kele Isaac itnekenge apurte-irremele, urrkapentye akngerre Abraham-kenhele
    ileke ikwere nthakenhe-arle irreke-akerte.
  tgl-ULB: Isinalaysay ng lingkod kay Isaac ang lahat ng mga bagay na kanyang ginawa.
  nop-nop: Kaŋ tipilapilaye me adi nemenemek tuguk wondiniŋ mede kahat u Aisak timiŋguk.
  kca-kca: Митху Исаак пеԓа иса, мўй ԓўв верәс, пŏтәртәс.
  cbu-NT: Aprahamarinsha muchchur Isaakaa ashpari yuwaa sheeshinu anoo kamanirangiya.
  hui-hui: Aisaga ngola howa agali biabe bia haga biagome Aisagahondo o biyaruni bibahende
    ogodagua biya lalu lamiai hene.
  wrs-wrs: Doa Isakva pronamba, andranindrini yunalm moa ishopiamnanamba, ten hev
    venam. Doa Isakva Repekam waingana deuvram, doa himba tlali ahavna, temba deuvpa
    nemetva noindava Saramba anamba Isakna avalva.
  mya-mya: အ​စေ​ခံ​က​လည်း​မိ​မိ​ဆောင်​ရွက်​ခဲ့​သ​မျှ​ကို ဣ​ဇာက်​အား​အ​ကုန်​အ​စင်​ပြော​ပြ​လေ​၏။-
  cbi-NTPO: Tsenñu Abrahamchi manda-imu chachi Isaacnu dekuindakikemi naa naake' maja'
    bain.
  bod-N: དེ་ནས་གཡོག་པོས་རང་གིས་བསྒྲུབས་པའི་ལས་ཐམས་ཅད་ཨི་སཱག་ལ་སྨྲས་པ༌དང༌།
  wsk-wsk: Se ura kari mel suen biya beteram mu Isaac maonam.
  kkl-kkl: Wene Ishak yaghag yaekti, Abraham arukna anekori undo unuaogne sembe Ishakag
    ni ambarog.
  sna-sna: Ipapo muranda akaudza Isaka zvose zvaakanga aita.
  spa-BLM: El siervo le contó a Isaac todo lo que había hecho.
  beu-beu: Angmuse Abraham emalea ana emangpi angu metma Isak veng at sarenta.
  cac-cac: Ix yalan vin̈ checab' chi' d'a vin̈aj Isaac tas ix aj yelc'och schecnab'il.
  swh-ULB: Mtumwa akamwambia Isaka mambo yote ambayo amefanya.
  bel-bel: А раб сказаў Ісааку ўсё, што зрабіў.
  deu-ELBBK: Und der Knecht erzählte Isaak all die Dinge, die er ausgerichtet hatte.
  mbb-OT: Impenudtul zuen te suluǥuen diyà te ki Isaac is langun he mid-ulaula zin.
  msc-msc: Nba, cɛ tun ka fen fen kɛ a la taama rɔ, a ka wo bɛɛ ɲafɔ Isiyaka yɛ.
  mal-2015: താൻ ചെയ്ത കാര്യം ഒക്കെയും ദാസൻ യിസ്ഹാക്കിനോടു വിവരിച്ചു പറഞ്ഞു.
  tuo-NT: Abrahãrẽ daꞌracoꞌtegʉ Isaare nipeꞌtise cʉ̃ weeꞌquere werecʉ niwĩ.
  gup-gup: Wanjh namekbe bininj bimarneyolyolmeng Isaac yehyeng rowk nawu nungka kurduhkurduyimi.
  met-met: Baing lipu oxatama naxuya na Aisak mana axamandi libudi.
  gvs-gvs: Tuwo Aisake ivalobodedi, e pakoninayana ivatétala ana kaibako.
  rmc-rmc: Paľis o sluhas chudňa le Izakoske te vakerel pal savoro, so kerďa.
  nlg-nlg: Mara saravia Isaac, nina ghairau Abraham te tutugui vania na lei totobo
    udolu te nei.
  dgr-DOGNT: Nègı̨ı̨de tł'axǫǫ̀ Abraham wecheekeè wexè dàgòjàa sìı hazǫǫ̀ Isaac ts'ǫ̀
    hadı.
  pes-OPV: و خادم، همه کارهایی را که کرده بود، به اسحاق باز‌گفت.
  ron-1924: Робул а историсит луй Исаак тоате лукруриле пе каре ле фэкусе.
  ben-OBCV: পরে সেই দাস নিজে যা যা করেছিলেন সেসব তিনি ইস্‌হাককে বলে শোনালেন।
  lex-lex: Nhor nioka hopopan de nwahaur nohora honona maka nhi' nana oleka la Isaka.
  rgu-rgu: Basa ria boe ma, ata a tui basa-basan neuꞌ Isak.
  som-som: Addoonkiina wuxuu Isxaaq u sheegay wixii uu sameeyey oo dhan.
  lat-VUC: Servus autem cuncta, quæ gesserat, narravit Isaac.
  aoi-aoi: Biya kembirra nenu-maka nakina nenikuminuwar•duwar•da Ajiku-wa ababurna-langwa
    ngawa ni-yamama akina.
  eng-ASVBT: And the servant told Isaac all the things that he had done.
  mna-mna: Tana Isak imar ipet kizin, to mbesooŋo iso i pa mbulu boozomen ta ipet
    pini isu lele ki Mesopotamia na.
  ita-1885: E il servitore raccontò ad Isacco tutte le cose ch'egli avea fatte.
  eng-LXXUP: And the servant told Isaac all that he had done.
  eng-ULB: The servant recounted to Isaac all the things that he had done.
  spa-VBL: Y el siervo le dijo a Isaac todo lo que había hecho.
  fra-_FOB: Et le serviteur raconta à Isaac toutes les choses qu'il avait faites.
  mal-mal: താൻ ചെയ്ത കാര്യം ഒക്കെയും ദാസൻ യിസ്ഹാക്കിനോടു വിവരിച്ചു പറഞ്ഞു.
  urd-GVR: Naukar ne Is'hāq ko sab kuchh batā diyā jo us ne kiyā thā.
  suz-BL: मिनु वाइलमी इसहाक कली मार मार दुम्‍मे, मार मार पवा, नेल्‍ल शेंदा बाक्‍त।
  ita-1927: E il servo raccontò a Isacco tutto quello che avea fatto.
  ckb-ckb: ئیتر خزمەتکارەکە هەرچی کردبوو بۆ ئیسحاقی گێڕایەوە.
  eng-BBE: Then the servant gave Isaac the story of all he had done.
  crx-NTPO: '''Et nyoon Abraham yuba ''ut''en-un nts''oh tila dat''en-un ''et Isaac
    yudani''.'
  kan-OKCV: ಆಗ ಸೇವಕನು ಇಸಾಕನಿಗೆ ತಾನು ಮಾಡಿದ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದನು.
  bbb-bbb: Areme bune ruoma Aeseki manimo ijia usiaena e Eburamedo imeno ije fune
    uri vua irere boeje fu rema ijene Aeseki kuarae.
  tam-2017: வேலைக்காரன் தான் செய்த அனைத்து காரியங்களையும் ஈசாக்குக்கு விபரமாகச் சொன்னான்.
  spa-RV-1909: Entonces el criado contó á Isaac todo lo que había hecho.
  ron-BTF: Şi servitorul a istorisit lui Isaac toate lucrurile pe care le făcuse.
  eng-WEBP: The servant told Isaac all the things that he had done.
  eng-FBV: The servant told Isaac everything he'd done.
  nld-1939: En nadat de dienaar alles, wat hij gedaan had, aan Isaäk had verteld,
  nch-BL: Huan quema ajsitoj, nopa tequipanojquet quipohuili Isaac nochi cati quichijtoya.
  tfr-NTPO: Eshko ga l̇l̇ëye shäryono dö l̈i l̈ara parkaga l̈irë Isaac kong pjire.
  vie-1934: Rồi, đầy tớ thuật cho Y-sác nghe hết các việc mà mình đã làm;
  hin-CV: तब सेवक ने यित्सहाक को वे सब बातें बताई, जो उसने किया था.
  eng-OURB: The servant told Isaac [Laughter] all the things that he had done.
  spa-BES: Entonces el siervo le dio a Isaac la historia de todo lo que había hecho.
  tdx-tdx: Hene natalili’ i mpitoroñey am’ Ietsàke o nanoe’eo.
  vid-vid: Yula chitumagwa nakamsimila Isaka geng'ha goyagaditile.
  pwg-pwg: Ku taki inekiibau na bigabiga tomowina ivi sisiya Aisiki kurina, aviyavisina
    kudubina itupuwa na ivonaverei.
  eng-OKE: And the servant recounted to Izhak all the things which he had done.
  tha-KJV: คนใช้​บอกให้อิสอัคทราบทุกอย่างที่เขาได้กระทำไป
  por-BR-2018: Então o criado contou a Isaque tudo o que havia feito.
  bco-bco: Iyo꞉ gida꞉sa꞉ga꞉yo꞉, nanogdo꞉ dian kaluwa꞉yo꞉ elo꞉ dimida꞉i aneyo꞉ tambo
    Aisa꞉gbo꞉ malolome.
  deu-ELO: Und der Knecht erzählte Isaak all die Dinge, die er ausgerichtet hatte.
  ktm-ktm: Ndramta marai innen sane ndre sulo-on iy ihnan ti ile tan Aisak.
  caa-caa: Entonces conda e man utajwi ubꞌa taca e Isaac cay uchecsu tut tunor lo
    que numuy tama uxambꞌar.
  eng-WYC-2018: Forsooth the servant told to his lord Isaac all (the) things which
    he had done;
  epo-epo: Kaj la sklavo rakontis al Isaak ĉion, kion li faris.
  uig-PIN: Hizmǝtkar ǝmdi ⱪilƣan ⱨǝmmǝ ixlirini Isⱨaⱪⱪa eytip bǝrdi.
  beo-beo: 'Amalalu, hawa: hamosu dunu da ea hamoi huluane Aisagema olelei.'
  tpi-OTNT: Na wokboi i tokim Aisak long olgeta samting em i bin mekim.
  hau-SA: Sai bawan ya faɗa wa Ishaku duk abin da ya yi.
  udu-udu: Dhali c̱iŋkina/ ki ṯor Is/hak gwo goma ris to kun miikina a’di mo be.
  uig-LAT: Xizmetkar emdi qilghan hemme ishlirini Ishaqqa éytip berdi.
  nde-nde: Inceku yasimtshela u-Isaka konke lokho eyayikwenzile.
  ton-ton: Pea naʻe fakamatala ʻe he tamaioʻeiki kia ʻAisake ʻae ngaahi meʻa kotoa
    pē naʻa ne fai.
  ces-1613: Tedy vypravoval služebník Izákovi vše, což působil.
  eko-eko: Karumeya khumuuza Esiyaakha zooshi epile ziviriyeezo.
  nss-nss: Pwen ndramat para poya mbulen ara ipwai iya kili Yisak iya melit masih
    kinmbusiy pwen.
  eng-WMB: The servant told Isaac all the things that he had done.
  tam-TCV: வேலைக்காரன் தான் செய்த எல்லாவற்றையும் ஈசாக்கிடம் சொன்னான்.
  ceb-ULB: Gisugilon pag-usab sa sulugoon kang Isaac ang tanan nga iyang nahimo.
  mkn-mkn: Ais, itu hamba lapor samua sang Isak.
  pol-UBG: I opowiedział ów sługa Izaakowi o wszystkim, co zrobił.
  agr-agr: Nuniai inak Isaakan igkug nii wekaesa dutikamujinak ashí ujakui.
  kyc-kyc: Dokopa kendemande akali dokome paoepeyamuli pyuo pii dupwa Aisake rolo
    lamaiya.
  urd-GVU: نوکر نے اسحاق کو سب کچھ بتا دیا جو اُس نے کیا تھا۔
  deu-1912: Und der Knecht erzählte Isaak alle Sachen, die er ausgerichtet hatte.
  ntj-ntj: Nyangka Yayipuramaku waarka palyalpayilu parrapitjangu Yayitjikila tjukurrpa
    pirni watjarnu.
  row-row: Ara losa ma, ate a nafadꞌe basaꞌ e neu Isak.
  kan-2017: ಆ ಸೇವಕನು ತಾನು ಮಾಡಿದ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಇಸಾಕನಿಗೆ ತಿಳಿಸಿದ ನಂತರ ಇಸಾಕನು ಆಕೆಯನ್ನು
    ತನ್ನ ತಾಯಿಯಾದ ಸಾರಳ ಗುಡಾರಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
  ena-ena: Lɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ akuaba akuaba lɨmi agasaŋ Aisakɨ dɨ
    sulami.
  tgo-tgo: Rakakaiwoma kaero i utuŋa bigibigi wolaghɨye weya Aisake mendava thɨ yomarawe
    ele loŋgako tɨne.
  yap-yap: Me weliy fare tapigpig ngak Isak urngin e tin nike rin’.
  tet-tet: Toꞌo tiꞌan, klosan nia nasara lia hotu-hotu baa Isak.
  hlt-MCSB: Te phoeiah salpa loh a saii hno boeih te Isaak taengah a thui.
  mdy-ETH: ዓብራሃሜም ማዾ ማዻሢያ ዒዚ ዴንዲ ማዼ ባኮ ቢያ ዪሳኣቄም ኬኤዜኔ።
  twi-ASANTE: Abraham ɔsomfoɔ no bɔɔ Isak nsɛm a asisie no nyinaa ho amaneɛ.
  bhl-bhl: Kiingen net kasisalui, Aisak e telei, aluwbamin kunum be elo kanese sang
    alik alik be kilele bokolewse kale.
  con-NTPO: Catsepa shondo'suja pa'cco tise tson'choma Isaacnga condase.
  eng-WEBU: The servant told Isaac all the things that he had done.
  bnp-bnp: Lakea a vora i taki e Isak vona a maki lobo i rata.
  wal-wal: Qassi ashkkarai ba oottidobaa ubbaa Yisaaqassi yootiis.
  mgh-mgh: Wahoolo karumeya uyo ahonttonkela Isaki citthu cothene ceeranele.
  acu-NT: Turamtai Abrahama inatiri ni wekaasamurin pachis Isaackan mash ujakmiayi.
  spa-PDDPT: El esclavo le contó a Isaac todas las cosas que hizo.
  gun-gun: Isaque pe tembiguai omombe'u mba'emo ojapo va'ekue ha'e javi.
  agu-BL: Ma yi chic'ulul quib yi chakum tu Isaac nintzun baj xtxolil i' tetz yi mbi'
    cu'n ban i' te yi pyaj.
  eng-PEV: Then Abraham’s worker talked to Isaac, and he told Isaac everything that
    happened.
  ilo-ULB: Imbaga ti adipen kenni Isaac dagiti amin a banbanag nga inaramidna.
  kpg-kpg: Tangada hai hegau ga hagi anga gi Isaac ana mee ala ne hai huogodoo.
  uig-ARA: خىزمەتكار ئەمدى قىلغان ھەممە ئىشلىرىنى ئىسھاققا ئېيتىپ بەردى.
  bsp-bsp: 'Kɔ wəcar oloku kɔ: «Wəbɛ kem ɔfɔ.» K''ɛlɛk kəloto kɔn k''ɛŋgbalərnɛ. Kɔ
    wəcar ka Abraham ɔlɔmər Isiyaka mes mɔkɔ ɛnacepərɛnɛ mɔ fəp.'
  bps-bps: Kafnge én tulen i salig ani ku Isaak i kdee tamgimoan di kagun.
  mbs-mbs: Penga niyan, mig-indan se sineligan diyà ki Isaac tepad te kedita neinang
    diyà kandin.
  tof-tof: Ene zaget pama adrratórr Aesakka, blaman wa ene ne poko tómbapólórr.
  sus-sus: Iburahima xa walikɛ naxa a yaabi, «N marigi nan a ra.» Na nan lan, Rebeka
    naxa a ya makoto a xa mafelenyi ra. Iburahima xa walikɛ naxa dɛntɛgɛ sa Isiyaga
    bɛ, a fe naxan birin nadangixi.
  pon-2006: Laduwo eri ndaiong Aisek mehkoaros me e wiadahr.
  jae-jae: Ma sakiŋwaga gêjac miŋ biŋ samob, taŋ gêgôm naŋ, gêdêŋ Isak.
  ksd-ksd: Ma ra tultul i ga ve Isak ta ra lavur magit i ga tar pait ia.
  tur-YTC: Uşak yaptığı her şeyi İshak'a anlattı.
  bel-N: I распавёў слуга Ісааку ўсе справы, якія ён зрабіў.
  grc-BRENT: Καὶ διηγήσατο ὁ παῖς τῷ Ἰσαὰκ πάντα τὰ ῥήματα, ἃ ἐποίησεν.
  ind-AYT: Kemudian, hamba itu menceritakan kepada Ishak tentang segala sesuatu yang
    telah dilakukannya.
  lid-lid: Ano lau ta lahou ta Abraham badeh asehek nyala Aisik ta lakou mari iy amwekes,
  eng-NNA: Then the old man reported everything to Isaac.
  nya-nya: Tsono wantchito uja anawuza Isake zonse zimene anazichita.
  hrv-hrv: Sluga ispriča Izaku sve što je učinio.
  mps-mps: Tama ma sabolama, tama te sę bidigo agai yali sę po tigidali te Aisakbolo
    pusali.
  llg-llg: Ata ndia nafada basan neu Isak.
  tpi-tpi: Na wokboi i tokim Aisak long olgeta samting em i bin mekim.
  dan-1931: Men Trællen fortalte Isak alt, hvad han havde udrettet.
  vie-OVCB: Quản gia trình báo đầy đủ mọi việc cho Y-sác.
  lbk-lbk: Idwani inokhod nan faa ken Isaac nan am-in ay inangnena.
  guj-2017: ચાકરે જે કર્યું હતું તે બધું તેણે ઇસહાકને કહી સંભળાવ્યું.
  byr-byr: '@see-verse:GEN.024.065'
  awx-awx: Tiwänä Aisaxu puyä äminätä hängä dasinggä tahakulu, undä une inikut.
  pon-2006A: Laduwo eri ndaiong Aisek mehkoaros me e wiadahr.
  por-BRBSL: O criado contou a Isaac todas as coisas que ele havia feito.
  aly-aly: Warrkenh ra ilek Isaac renh ilek-ilek-angkwarr ayntek.
  cth-cth: A san ni a sak e naw pueng Isak koevah a dei pouh.
  twi-twi: Abraham somfo no bɔɔ Isak nsɛm a asisi no nyinaa ho amanneɛ.
  hlt-hlt: Te phoeiah salpa loh a saii hno boeih te Isaak taengah a thui.
  tbz-SIM: Kòo tɔ̃ntìi nɑ́kɛ́ Isɑki ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: Ezɨ ingangarir gumazim bizir an amizibar gun bar Aisak geghari.
  txq-txq: Boe ma ata naa tui basa-basan neu Isak.
  aaz-aaz: Rarit ate naan natoon rasin naan ok-okeꞌ neu naiꞌ Isak.
  azb-azb: Nökər baş vermiş bütün işlər barədə İshaqa danışdı.
  eng-DBY: And the servant told Isaac all things that he had done.
  hin-2017: दास ने इसहाक से अपने साथ हुई घटना का वर्णन किया।
  wol-KYG: Surga ba nag nettali Isaaxa li mu def lépp.
  swp-swp: Heaheari tauna wa ginauri gamagaridi i ginauridi wa Isaako i heriba.
  bjr-bjr: Isakeefa uru paqurimmasoofanoo Abaraqaammana ainainira fasiqa fannoo aiqama
    ainaina auqoonara Isakeena qimaminau.
  eng-YLT: And the servant recounteth to Isaac all the things that he hath done,
  kne-kne: Datngan da pay si Isaac, dinad-at din bag-en en Isaac amin di inamag na.
  heg-NTPO: Hidi nam, ata na lapur totoang bel Isak.
  ptu-ptu: Pissananna silambi'i, iya umpa'tulasammi Ishak indo sabua' ingganna pa'palakoanna
    illaam pa'laoanna.
  bzd-NTPO: Abraham kanè méso tö ì ko̱s tka ie' ta̱ e' paké Isaac a̱.
  kwf-kwf: KaidaꞋi kira leka kika dao siana sa Aesak na ngwae ni rao neꞋeri ka alaꞋa
    sulia fuana ma ka faꞋarongo Ꞌani ru ki taꞋifau neꞋe fuli maꞋi loꞋoba.
  eng-WYC-2017: Forsooth the servant told to his lord Isaac all things which he had
    done;
  eng-WMBB: The servant told Isaac all the things that he had done.
  spp-spp: Ɲyɛ ka nàŋi si karigii toroŋkanni yyaha jwo Ishaka á.
  aey-aey: Odocob cabi dana uqa ceteteh cunug odon eu Aisak madon.
  urd-GVH: नौकर ने इसहाक़ को सब कुछ बता दिया जो उसने किया था।
  rug-rug: Meke vivineini sa nabulu koe Aisake sari doduru gua pu ele taveti sa.
  gaz-gaz: Tajaajilaan sunis waan hojjete hunda Yisihaaqitti hime.
  fra-LSG: Le serviteur raconta à Isaac toutes les choses qu’il avait faites.
  gnn-gnn: Bala yana walala gumurr‐wunanharamirrina ŋunhiliyina, ga ḻakaramana yukurra
    nhanbala Yitjakpa djämamirriyunydja ŋuriŋi yolŋuyu, ŋurukuy ŋunhi ŋayi bitjan
    yukurra ŋunhala, ŋamathama yana.
  yal-yal: Iburahima a walikɛɛn yi a yabi, a naxa, “N kanna nan na ra.” Nayi, a yi
    dugin so a yɛtagin xun na. Walikɛni ito yi a fala Isiyaga xa, a feen naxanye birin
    ligaxi.
  gum-gum: Inchen tru karuig mendig megabiibe nø maitø marigwan kerriguh Isaacwan
    waminchibig køn.
  iou-iou: Täŋpäŋ dubiniken ahäŋpäŋ itpäŋ piä ämanitä imaka imaka täŋkuko u Aisak
    biŋam iwetkuk.
  haw-1868: A hai mai la ua kauwa la ia Isaaka i na mea a pau ana i hana'i.
  arb-NAV: ثُمَّ حَدَّثَ الْعَبْدُ إِسْحاقَ بِكُلِّ الأُمُورِ الَّتِي قَامَ بِها.
  adz-adz: Fawaꞌa da Isak da garam gum ifis i nam santan nangan igi da arangan.
  ewe-ewe: Tete aƒedzikpɔla la gblɔ ŋutinya blibo la na Isak.
  eng-LEE: And the servant told Isaac all the things that he had done.
  dji-dji: Manymak, Yisak ga Abrayamang djamagiṉing biling inydji bil birmirrpilidjili,
    girri ngunukima yul inga bultjidjini djanguny miri nyalikidjini nyani birraldjnyirdjili
    Ribikany, ga nyim birraldjini, ga bilapilang.
  gvn-gvn: '@see-verse:GEN.024.065'
  nna-nna: Palaja mirtanyalu wiyirr yimpirnili Isaac-ja.
  asm-FB: পাছত সেই দাসে নিজে কৰা সকলো কাৰ্যৰ কথা ইচহাকক জনালে।
  sus-A: عِبُرَهِمَ شَ وَلِكّ نَشَ عَ يَابِ، «ﭑ مَرِفِ نَن عَ رَ.» نَ نَن لَن، رٍبٍكَ
    نَشَ عَ يَ مَكٌتٌ عَ شَ مَقٍلٍنيِ رَ. عِبُرَهِمَ شَ وَلِكّ نَشَ دّنتّفّ سَ عِسِيَفَ
    بّ، عَ قٍ نَشَن بِرِن نَدَنفِشِ.
  fra-SBL: Le serviteur raconta à Isaac toutes les choses qu'il avait faites.
  hbo-hbo: וַיְסַפֵּ֥ר הָעֶ֖בֶד לְיִצְחָ֑ק אֵ֥ת כָּל־הַדְּבָרִ֖ים אֲשֶׁ֥ר עָשָֽׂה׃
  shp-NTPO: Ja yonotinin, jatíbi jan akábo Isaac yoia iki.
  eng-WYCLIFFE: Forsothe the seruaunt tolde to his lord Ysaac alle thingis whiche
    he hadde do;
  piu-2006: '@see-verse:GEN.024.065'
  pjt-pjt: Ka wati panya tjiḻpingku Isaacala wangkangu, “Nyangatjaṉa ngalya-katingu
    nyuntumpa kuri.” Munu paluṟu tjukurpa uwankara tjakultjunu panya paluṟu ankula
    kungkawaṟa mantjintja.
  cwe-cwe: Msang'hani wa Bulahimu kamulongela Isaka chila chinhu choyatendile.
  bgs-bgs: Na, igulit tô ágsarigan ki Isaac tingód katô langun na iglumu din.
  kik-kik: Nayo ndungata ĩyo ĩkĩĩra Isaaka ũrĩa wothe yekĩte.
  ksr-ksr: Esuuro aitoŋgoŋ weleŋqeqe jawiŋanoŋ iwoi kuuya ama meŋ laligoroti, iikawaa
    sunduya ii Aisak jero moro.
  fra-NCL: Le serviteur raconta à Isaac toutes les choses qu’il avait faites.
  cek-AK: To pacoengah tamna mah kangcoeng hmuennawk to Issak khaeah a thuih pae boih.
  xla-xla: Yia꞉ tame Aisekye umpo oko oplamitapo ya꞉ watle ya꞉ta tame koko hauwa hapulomaye
    esemaiyo.
  cuk-cuk: Geb degine, Abraham-e-mai e-ibmar-imaksad bela Isaacʼga sogsad.
  uig-CYR: Хизмәткар әнди қилған һәммә ишлирини Исһаққа ейтип бәрди.
  tel-2017: అప్పుడు ఆ దాసుడు జరిగినదంతా ఇస్సాకుకు వివరించి చెప్పాడు.
  hat-BSA: Sèvitè a te di Isaac tout sa ke li te fè.
  kos-kos: Mwet kulansap sac srumunang nu sel Isaac ma nukewa el tuh oru.
  hbo-WLC: וַיְסַפֵּ֥ר הָעֶ֖בֶד לְיִצְחָ֑ק אֵ֥ת כָּל־הַדְּבָרִ֖ים אֲשֶׁ֥ר עָשָֽׂה׃
  ibo-ibo: Ohu ahụ kọọrọ Aịzik akụkọ otu ije ya niile si gaa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ଦାସ ଇସ୍‌ହାକକୁ ଆପଣା କୃତ କର୍ମର ସମସ୍ତ ବିବରଣ କହିଲା।
  wmt-wmt: '@see-verse:GEN.024.065'
  chk-chk: Nge ewe chon angang a apworausa ngeni Isaak usun meinisin mine a föri.
  ssd-ssd: Piro taŋgo ta promba nu maŋau kina ta ŋakmba Isak kubeu tuna le ismba
  rop-rop: Afta na wen Aisik bin kamat langa dubala, det wekinmen bin dalim im hau
    imbin faindim det waif blanga im.
  ukr-1871: І повідав раб Ізаакові все, що вчинив.
  eng-AOI: Then the servant told Isaac everything that he had done.
  yon-yon: Kwane, deme karubbed korem komo kamoon kuu kwane Aisek yaa wengkobenoon.
  bch-bch: Idio ta Abraam ele paeaeanga ipalongo Aisak ngan danga toa ngada oa ikado.
  deu-1951: Und der Knecht erzählte dem Isaak alles, was er ausgerichtet hatte.
  eng-JPS: And the servant told Isaac all the things that he had done.
  ubr-ubr: Namon bobo orot ato bobo engon tutufin ifofour on Isaac ikasonai.
  srp-1865: I pripovjedi sluga Isaku sve što je svršio.
  lug-lug: Awo omuddu n’ategeeza Isaaka byonna nga bwe byagenda.
  heb-heb: ויספר העבד ליצחק את כל הדברים אשר עשה׃
  ben-IRV: পরে সেই দাস ইসহাককে আপনার করা সমস্ত কাজের বিবরণ বললেন।
  pan-pan: ਫੇਰ ਨੌਕਰ ਨੇ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜਿਹੜੀਆਂ ਉਸ ਨੇ ਕੀਤੀਆਂ ਸਨ, ਇਸਹਾਕ ਨੂੰ ਦੱਸੀਆਂ।
  mwp-mwp: Wa, kalanu Abraman zagethaw mabaygan balbayginga mura yadu thuray ayman,
    zapul midh paru mura nanga aymoeydhin.
  mya-JVB: ကျွန် သည်လည်း၊ မိမိပြု လေသမျှ တို့ကို ဣဇာက် အား ကြား ပြောပြီးမှ၊
  tte-O: Saugana siyawatagili, kabo topaisowane ana paisowa wasana meuloina iwalo-masalan
    Aisake koina.
  tbg-tbg: Mintuma varero vuvaro Eparahaamira kaiqa vaiintivano nai nu uvara vuru
    Aisaakira tiva amura.
  hmo-hmo: Hesiai tauna ese ena kara ibounai Isako dekenai ia hamaoroa.
  ata-ata: Aisaki muneꞌe muxali noxiꞌa la sou itema sou xaixai noxou muaꞌaloxu muamuaꞌi
    noxou mo mimii ane muxali no anu muamuaꞌi noxou.
  nfa-nfa: Ka dhèu sabꞌa ne lolo dènge Isak, aaꞌi-aaꞌi dhu jꞌajꞌi le.
  urd-urd: नौकर ने जो — जो किया था सब इस्हाक़ को बताया।
  rus-SYN: Раб же сказал Исааку все, что сделал.
  cbt-NTPO: Canconpachinara, piyapinëni ya'ipi naporinso Isaco sha'huitërin.
  bqc-SIM: Kɛ́ aa kà Izaaki kĩ́i, zↄ̀blenapi yã́ pↄ́ á kɛ̀ sɛ̀lɛ sìuɛ̀ píi.
  tcz-CHONGTHU: Hichun sohpan Isaac chu ima jouse thusoh ho chu asei peh tan ahi.
  mar-mar: सेवकाने इसहाकाला सर्व गोष्टी, त्याने काय केले त्याविषयी सविस्तर सांगितले.
  tcs-tcs: Da bossebant blo Eibram i bin yan po Aizak ebrisamting wanem em bin mekem.
  soq-soq: Tane mo Aisak mampe wimone nola dewalala dewa uduudu dewasana benemawa
    me dieno eten.
  qub-qub: Uywaynenga Isaacta willaparan imano purimushantapis.
  bqp-bqp: Kũ ò kà Isaaku kĩnaa, zĩkɛrii pì yã kũ à kɛ̀ɛ bàbanɛ pínki.
  hat-hat: Domestik la rakonte Izarak tout sa li te fè.
  eng-BSB: Then the servant told Isaac all that he had done.
  tod-tod: Botiɠɛ zunui faiti kpein boni Izaake ma, niiti é ti ɠɛɛni.
  eng-WEBPB: The servant told Isaac all the things that he had done.
  kbq-kbq: Hagi eri'za ne'mo'a hakare zama hu'nea zana Aisakina asami vagare'ne.
  nhe-BL: Huan quema ajsitoj, nopa tlatequipanojquetl quipohuili Isaac nochi tlen
    quichijtoya.
  bus-bus: Kɛ̀ aↄ̃ kà Isaaku kiia, zↄ̀bleri yã kɛ̀ à kɛ̀ tↄ̃kɛ̃̀nɛ píngi.
  gub-BL: Uma'ereko ma'e umume'u wemiapo kwer paw Izak pe kury.
  eng-DRA: And the servant told Isaac all that he had done.
  knf-knf: Ñiinţ nalempar Abraham aţup Iŧaak iko bŧi jibi iţëpari.
