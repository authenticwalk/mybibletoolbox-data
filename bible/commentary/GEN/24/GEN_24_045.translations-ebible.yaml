verse: GEN.024.045
translations:
  mal-C: “ഞാൻ എന്റെ ഹൃദയത്തിൽ ഇങ്ങനെ പ്രാർഥിച്ചുതീരുന്നതിനുമുമ്പ് റിബേക്ക തോളിൽ കുടവുമായി
    വന്നു. അവൾ നീരുറവയിലേക്ക് ഇറങ്ങിച്ചെന്ന് വെള്ളം കോരി; ‘എനിക്കൽപ്പം കുടിക്കാൻ തരൂ’
    എന്നു ഞാൻ അവളോടു പറഞ്ഞു.
  deu-TKW: 'Kaum hatte ich so bei mir beschlossen, da kam Rebeka heraus, den Krug
    auf der Schulter, stieg zur Quelle hinab und schöpfte Wasser. Da sprach ich zu
    ihr: Gieb mir zu trinken!'
  lin-lin: 'Liboso ete nasilisa kosambela kati na motema na ngai, Rebeka abimaki na
    mbeki na lipeka na ye. Akitaki na libulu ya mayi mpe atokaki mayi. Nalobaki na
    ye : « Nabondeli yo, pesa ngai mayi ya komela. »'
  cbr-NT: 'Ësokin ñukákin ''ën këñúkë ''aímabi ka ''ën iskëxbi Rebeca ñutë tuíanx
    uaxa. Ukin ka anua ''umpax biti anu nukúkin menu tsóntankëxun bitsia kana kan:
    Min ''umpax kaina ''ë xëanun ''inántima ''ain kixun.'
  eng-LSV: Before I finish speaking to my heart, then behold, Rebekah is coming out,
    and her pitcher [is] on her shoulder, and she goes down to the fountain and draws;
    and I say to her, Please let me drink,
  bmu-bmu: 'Uruneyök köuluk mi qahö köuluköm teköbiga miaŋgöreŋök Rebeka yaŋön köuraŋen
    qamböŋe aŋguba miaŋgöreŋ kaŋgotza. Kaŋgota o lömŋe geba o uiga nöŋön yaŋgöra kewö
    jizal: ‘Ölöp o kun niŋginöŋga nembileŋak.’'
  eng-GNV: And before I had made an end of speaking in mine heart, beholde, Rebekah
    came foorth, and her pitcher on her shoulder, and she went downe vnto the well,
    and drewe water. Then I said vnto her, Giue me drinke, I pray thee.
  eng-WEBSTER: 'And before I had done speaking in my heart, behold, Rebekah came forth
    with her pitcher on her shoulder; and she went down to the well, and drew water:
    and I said to her, Let me drink, I pray thee.'
  nhw-BL: 'Huan ayamo nitlamiyaya nimotlatlajtía quema niquitac Rebeca quiquechpanojtiyohuiyaya
    ico. Huan Rebeca temoc campa ameli para atlacuis huan niquilhui: ‘Se favor, techcahuili
    niquijis se quentzi atl ipan moco.’'
  swh-ONEN: “Kabla sijamaliza kuomba moyoni mwangu, Rebeka akatokea, amebeba mtungi
    begani mwake. Akashuka kisimani akateka maji, nami nikamwambia, ‘Tafadhali nipe
    maji ninywe.’
  bba-bba: N kɑ nɛn ɡɔ̃ruɔ ɡɑri yi ɡere n kpe, mɑ Rebekɑ u yɑrimɑ kɑ win tooru. Mɑ
    u duɑ bwiɑɔ u nim tɑkɑmɑ. Mɑ nɑ nùn kɑnɑ nɑ nɛɛ, u mɑn nim kɛ̃ n nɔ.
  eng-KJVCPB: 'And before I had done speaking in mine heart, behold, Rebekah came
    forth with her pitcher on her shoulder; and she went down unto the well, and drew
    water: and I said unto her, Let me drink, I pray thee.'
  cpy-cpy: 'Tekira nothonkiroota namaña, noñaawakiro opokaki Rebeca amakiro ochomoni
    oshempaki. Oerinkapaaka nijaateniki, okitatapaaki nijaa. Ari nokantziro: ‘Pishinetena
    nirawaki pinijaate.’'
  mpx-mpx: “He mulaa abwe awanun ya pwamowasi atewa, Lebeka iyaka i novin wana ulubwal
    i kalivai vevelanaa. I na i lau wewel i wage ge i hesikal, yaka ya baek eliyana
    ya ba, ‘Tab bosowaina wewel nu pem na im?’
  wbp-wbp: “Kujalparnarla wurra-juku wangkaja Kaatuku, ngula-puruju Ripikajulpa yanurnu
    mulju-kurra ngapaku maninjaku murlukurnpa wiri-kirli jimantarla-kurlu. Junga-juku,
    yaku-manu ngapaju. Junga-juku, payurnurna, ‘Ngapaju yungka.’
  luo-luo: “Kane pok atieko lemo e chunya, Rebeka nochopo ka otingʼo dapi e goke.
    Nolor e soko mondo otuom pi kendo nawachone ni, ‘Yaye miyae pi amodhi.’
  meu-meu: Bena dounu na ḡuriḡuriva ai, Rebeka na hodu e ehea ema; e diho ela, guri
    ai ranu e utua. Bena na hamaoroa, nato “Mani emu kara, ranu kuri ta a henigu,
    aina inua”.
  npi-ULB: “मैले यी कुरा मनमनै भनिसक्‍न अगि नै, हेर्नुहोस्, रिबेका काँधमा आफ्‍नो गाग्रो
    बोकेर आइन्, र इनारमा ओर्लेर पानी उघाइन्‌ । मैले तिनलाई भनेँ, ‘कृपया मलाई पानी
    पिउन देऊ ।’
  yor-yor: “Kí n sì tó gbàdúrà tán nínú ọkàn mi, Rebeka jáde wá pẹ̀lú ìkòkò omi rẹ̀
    ní èjìká rẹ̀, ó sì lọ sí ibi ìsun omi ó sì pọn omi. Mo sì wí fun un pé, ‘Jọ̀wọ́
    fún mi ni omi mu.’
  emp-NTPO: 'Wad̶i mʌ̃ sod̶e bed̶ea b̶ʌd̶e unusia Rebecaba idji zocora equiad̶e eronĩda.
    Idjira baido juebadamaa zeped̶a baidora juesia. Maʌ̃ne mʌ̃a idjía jarasia: “Mʌ̃
    quĩrã djuburia baidoda diadua.”'
  ind-ind: “Selagi saya berdoa demikian dalam hati, datanglah Ribka dengan membawa
    tempayan air di bahunya. Dia turun ke mata air dan mengambil air. Lalu saya berkata
    kepadanya, ‘Tolong beri saya minum.’
  pes-OPCB: '«هنوز دعایم تمام نشده بود که دیدم ربکا با سبویی بر دوش سر رسید و به سر
    چاه رفته، آب کشید و سبو را از آب پُر کرد. به او گفتم: ”کمی آب به من بده تا بنوشم.“'
  ssx-ssx: Koto yaka onina꞉ honema꞉ yeni pa pitolo hano kone Lepekata꞉ ikali kanake
    ipika꞉ peiyokona꞉ tia oni naku ikali pa꞉ta꞉ ikali nolo yapea꞉me. Kutu pieke I̱ma꞉
    ipiki pa꞉ta꞉ alota꞉ Pilisio. I̱ ikali kie loa꞉me.
  lcm-lcm: “Au, parik napa aulei lak ta sokotuk nei lomlomonig na taum ta Rebeka kala
    soung ve kana laka e kalakalana. Kala pasiang na kanla kap le, na nala sokotuk
    ia asi kag inum.
  aer-aer: “Urreke-arle ayenge YAHWEH-eke angkeke ipenhe, Rebekah apetyerlenge kwatye-kenhe
    untyele akngernerle-apemele. Re ngentye-werne apetyemele kwatye ineke yakwethe
    ikwerele theleke. Yanhenge re yakwetheke-arle theleke ipenhe re untyeke-arleke
    utyerneke the renhe kwatye antywetyeke apayuthneke.
  tgl-ULB: Bago pa man ako natapos mangusap sa aking puso, masdan, lumabas si Rebeca
    dala ang pitsel na pasan sa kanyang balikat at bumaba patungong bukal at sumalok
    ng tubig. Kaya sinabi ko sa kanya, 'Pakiusap bigyan mo ako ng maiinom.'
  nop-nop: “Nu walane ginaŋ unduŋ nadisudapmaaŋ yatuwene Lebeka adi ime gilene ime
    tout beemiŋa ime foloŋ wooŋ ime gilaŋak. Kaŋ nu indiŋ niŋat, ‘Ime nambune nawit.’
  kca-kca: 'Щи нŏпсэм хŏԓна пӑтэԓ унты ӑт тусэм, хун Ревекка этәс, пӑ сŏхта пўтәԓ
    ԓӑкрәԓән, йик ўты тӑхайа ŏхԓәс, йик ӑмәртәс; пӑ ма ԓўвеԓ йастәсәм: ‘Мӑнэма йик
    йищты мийа’.'
  cbu-NT: Amb Apanllpa mashkuri ántaruri, ndaturi k'keetsi tawatspari anush kiz kamasin
    watundur kuktaranllu, kungush tipashish tipapi átu, karuweeru, kungoo tipayaranllu,
    káritaratu, anoo nuwshat chiyzaranlluri; Izaree, kungurish pakich pananda, waachima,
    táranguri,
  hui-hui: Bi ani lalu berewaria Lebega ibiya. Iba be payani yiniyago abale hambule
    ibaha dalipe halu piyagola i̱na lalu, Ainde iba i̱ noliya hambu ngiaore bia, laru.
  wrs-wrs: Kava mendah Yawem os osahmanavna kavna nengavnangna, wo mongo ungevlirini
    provna, sumbva lura euvholotho wulprovna, himba Repeka. Doa himba pom vralm pihaiva,
    kava omni, po kam vraho,
  mya-mya: စိတ်​ထဲ​၌​ထို​ကဲ့​သို့​ဆု​တောင်း​၍​မ​ပြီး​မီ ရေ​ဗက္က​သည် ပ​ခုံး​ပေါ်​တွင်​ရေ​ခ​ရား​တင်​လျက်
    ရေ​ခပ်​ရန်​ရေ​တွင်း​သို့​လာ​ပါ​သည်။ ကျွန်ုပ်​က​သူ့ အား`ရေ​တစ်​ပေါက်​လောက်​သောက်​ပါ​ရ​စေ'
    ဟု တောင်း​၏။-
  cbi-NTPO: 'Tsejtu kayu Diosba pensachi kuinda dekindyuren Rebeca ya'' palanu tupiyama
    chuu jantsu katayu. Tsejtu pususha vi'' pi kalaañu entsandiyu: Tsantsaya, pi kuwaka,
    tiyu.'
  bod-N: ངའི་སེམས་ནས་དེ་བཞིན་གསོལ་བ་བཏབ་མ་ཚར་སྔོན༌ལ། བུ་མོ་རིབ་ཀཱས་ཕྲག་ལ་ཆུ་ཟོ་ཁུར་ནས་མར་ཁྲོན་པའི་འགྲམ་དུ་སོང་བ་དང་ཆུ་ཟོར་ཆུ་བཅུས༌ཤིང༌།
    ངས་ཁོ་མོར་འདི་ལྟར་སྨྲས་པ༌སྟེ། ཁྱོད་ཀྱིས་བདག་ལ་ཆུ་གནང་བར་མཛོད་ཅེས་པ༌ལ།
  wsk-wsk: “Ani uwutata angamang ningi la baluwerem se Rebekah yu kuting giam ale
    tairam, ale yu mutim te nama kaparam ale yu utuam. Se ani nu manem, ‘Yu sang aisuko,’
    maem.
  kkl-kkl: Allahag yubu lelamna abeneko Ribka neneko mag ma'i sa'oag sa'oro poplari,
    mag telengkilba, nari, 'Mag tebatne,' aro mag molban.
  sna-sna: “Ndisati ndapedza kunyengetera mumwoyo mangu, Rabheka auya, ane chirongo
    chake papfudzi rake. Aenda kutsime uye akachera mvura, uye ini ndikati kwaari,
    ‘Ndapota ndipewo mvura ndinwe.’
  spa-BLM: 'Antes de que terminara de hablar en mi corazón, he aquí que Rebeca salió
    con su cántaro al hombro. Bajó al manantial y sacó. Le dije: ‘Por favor, déjame
    beber’.'
  beu-beu: Na sambajang bae evengtahi mi jedung se, Ribka ana eaala jar emana angu
    metma abea taang tevang hoa, bot ana jar eng angu mi hela, senge jar iihi. Ribka
    ana jar iihit seng bale da muse, na abanang hula, ꞌEejar ba aala mi angu, kudi
    manenang, senge naing na hengi.ꞌ
  cac-cac: 'Ayto val slajvi in lesal chi'' d''a esalil, ix vilani, ix c''och ix Rebeca
    tic, ix em ix b''aj ay a'' uc''b''ila'', ayq''ue sch''ub'' ix d''a sjolom sjen̈jab''.
    Ix valan d''a ix: Tzin tevi d''ayach, ac'' vuc'' jab''oc a''al chi'', xin chi
    d''a ix.'
  swh-ULB: Ikawa hata kabla sijamaliza kuzungumza moyoni mwangu, Tazama, Rebeka akaja
    na mtungi wake juu ya bega lake akashuka chini kisimani akachota maji. Hivyo nikamwambia,
    'Tafadhari nipatie maji ninywe.'
  bel-bel: 'Яшчэ не перастаў я гаварыць у думках маіх, і вось, выйшла Рэбэка, і збанок
    яе на плячы ў яе, і сышла да крыніцы і зачарпнула; і я сказаў ёй: напаі мяне.'
  deu-ELBBK: 'Ich hatte in meinem Herzen noch nicht ausgeredet, siehe, da kam Rebekka
    heraus mit ihrem Krug auf ihrer Schulter; und sie stieg zur Quelle hinab und schöpfte.
    Da sprach ich zu ihr: Gib mir doch zu trinken!'
  mbb-OT: “Ne te wazè e pa mekeipus he ed-ampù, nekeuma si Rebeka he edtiang te idsekezu
    zin he umuy. Midtupang sikandin pehendiyà te kalut su edsekezu. Migkeǥiyan ku
    sikandin te, ‘Ipeinum e kun.’
  msc-msc: 'Nba, sani n ye ban madiyali kɛla n kɔndɔ, n ka Rebeka natɔla yen. A la
    jitafen ye a kamannakun kan. A wara jitafen wo lafa. N ka a fɔ a yɛ ko: ‹N na,
    n sɔ ji rɔ.›'
  mal-2015: 'ഞാൻ ഇങ്ങനെ ഹൃദയത്തിൽ പറഞ്ഞു തീരുമ്മുമ്പെ ഇതാ, റിബെക്കാ തോളിൽ പാത്രവുമായി
    വന്നു കിണറ്റിൽ ഇറങ്ങി വെള്ളം കോരി; ഞാൻ അവളോടു: എനിക്കു കുടിപ്പാൻ തരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Yʉꞌʉ Õꞌacʉ̃rẽ sẽrĩtuꞌajatimigʉ̃, Rebeca aco co waatjʉre wʉawãꞌcãtigore
    ĩꞌapʉ. Aco waari pepʉ buꞌa, acore waamiiamo. Core niapʉ: “Mʉꞌʉ aco waaꞌquere yʉꞌʉre
    cãꞌrõ tĩaña”, niapʉ.'
  gup-gup: “Kuhni ngayimeng, dja bu ngaye minj ngabangmeyakwoyi bu ngawokdi baybaywi
    kukange ngardduk, wanjh kumekbe Rebekah kumbebmeng budjdjurlung ngorrkani kukkukenh
    kukarlang ngarre, dja ngaleng koluy kore njilhmi kaboyo dja bomey. Ngaye ngamarneyimeng,
    ‘Ngadjare kanbowo.’
  met-met: “Ngasahi sabungagua hatumingagia teguyu, baing Rebeka sok ma, xoxi borinoa
    yaxunia. Ri mala lang maxamaxania saing xu lang, saing ngaharua na ba, ‘Sanga
    ba usina langa nanga bu ngagung?’
  gvs-gvs: Go yau nava nuwogu goi akaawanoi, e Ribeka ina botori ikavale ima. Tuwo
    isou ina doelu goi ina bwae itege go, yau alatuwoko kagu, “Manakae? Kutagona bwae
    giyaina im botori goi anim?”
  rmc-rmc: 'Mek aňi oda na dophenďom a imar avelas e Rebeka le džbanoha pro phiko
    ke chaňig. Sar peske cirdňa o paňi, phenďom lake: ‚Mangav tut, de man te pijel
    paňi!‘'
  nlg-nlg: Mu mua soko mua na kokoeliulivuti inau, me va mai tua Rebekah te hola valaa
    na popovatu. Gaia te horu tana tuvu me heo betina nina popovatu, keri ge u bosa
    vania inau mu ghaghua, ‘Ko lubatiu ge ku inu.’
  dgr-DOGNT: “Sedzeè t'à yaehtı ghǫ naht'e-le et'ıì t'eeko Rebekah edeehgò ka tıtǫǫ̀
    dayèhtǫ xè eyı nììtła. Tık'è ts'ǫ̀ ı̨zhıì hodàèhtła gà tı ı̨į̀xè ekò wets'ǫ̀ dıı
    haehsı̨, ‘Tı sàı̨dı,’ wèehsı̨.
  pes-OPV: 'و من هنوز از گفتن این، در دل خود فارغ نشده بودم، که ناگاه، رفقه با سبویی
    بر کتف خود بیرون آمد، و به چشمه پایین رفت، تا آب بکشد. و به وی گفتم: “جرعه‌ای
    آب به من بنوشان.”'
  ron-1924: 'Ынаинте де а сфырши де ворбит ын инима мя, ятэ кэ а ешит Ребека ку вадра
    пе умэр, с-а коборыт ла извор ши а скос апэ. Еу й-ам зис: ‘Дэ-мь сэ бяу, те рог.’'
  ben-OBCV: “মনে মনে আমি এই প্রার্থনা শেষ করার আগেই, রিবিকা বেরিয়ে এল, ও তার কাঁধে
    কলশি ছিল। সে জলের উৎসের কাছে নেমে গেল ও জল তুলছিল, আর আমি তাকে বললাম, ‘দয়া করে
    আমাকে পান করার জল দাও।’
  lex-lex: 'A li''ru la'' ralmu edonna nhor mua''ta, dewade Ribka nmai pia nakwar
    nana kekanni, noma nla ntip gera. Li''ru la: “Mtiulan pa mual pa agemnu.”'
  rgu-rgu: Au bei ta hule-haradoi basa boeꞌ, te ana feto Ribka mai so, neni ure oe
    na, fo aso oe nai oe dodoluꞌ a. Bei ae lain mai, boe ma au hulen ae, ‘Nona, fee
    au oe baiꞌ inu dei.’
  som-som: 'Oo intaan hadalkii qalbigayga ka dhammaan ayaa Rebeqah soo baxday iyadoo
    ashuunkeedii garabka ku sidata, markaasay ishii ku dhaadhacday, oo soo dhaansatay:
    anna waxaan ku idhi, Waan ku baryayaaye, i waraabi.'
  lat-VUC: 'Dumque hæc tacitus mecum volverem, apparuit Rebecca veniens cum hydria,
    quam portabat in scapula: descenditque ad fontem, et hausit aquam. Et aio ad eam:
    Da mihi paululum bibere.'
  aoi-aoi: Biya ngarningka ni-yama, “Umba ningakina ningu-buriyaminuma ngayuwa arrawa
    nganyangwa-murra mangma ningeningayakwa-ma. Kembirra akina-wiya ningu-buriyaminu-wiya
    ngawa, yingi-yar•da ngalaja Ribeka yingi-ngabukweyinuma dakina menarlamba ngala-langwa-manja
    amurn•da. Yingi-dirrirnda emedirra-wa akungwa-wa, umba ningi-yamama ngayuwa ngaluwa-wa,
    ‘Yu-kwa-langwa akungwa.’
  eng-ASVBT: 'And before I had done speaking in my heart, behold, Rebekah came forth
    with her pitcher on her shoulder; and she went down unto the fountain, and drew:
    and I said unto her, Let me drink, I pray thee.'
  mna-mna: Nio aŋzuŋzuŋ la leleŋ, mi motoŋ ila na, aŋre Rebeka ikuundu kuuru mi ipa
    ma imar. Ni isula ma ise yok makiŋ, to aŋso lae pini be ikam koŋ yok risa ma aŋwin.
  ita-1885: 'Avanti che io avessi finito di parlare fra me stesso, ecco, Rebecca uscì
    fuori, avendo la sua secchia in su la spalla; e scese alla fontana, ed attinse.
    Ed io le dissi: Deh! dammi da bere.'
  eng-LXXUP: And it came to pass before I had done speaking in my mind, straightaway
    Rebekah came forth, having her pitcher on her shoulders; and she went down to
    the well, and drew water; and I said to her, Give me to drink.
  eng-ULB: Even before I had finished speaking in my heart, behold, Rebekah came out
    with her pitcher on her shoulder and she went down to the spring and drew water.
    So I said to her, 'Please give me a drink.'
  spa-VBL: '“Yo aún no había terminado de orar en silencio cuando vi a Rebeca que
    iba a buscar agua, cargando su cántaro sobre su hombro. Descendió hasta la fuente
    para buscar agua, y le dije: ‘Por favor, dame de beber’.'
  fra-_FOB: 'Avant que j''eusse achevé de parler en mon cœur, voici, Rébecca sortait
    avec sa cruche sur son épaule; et elle est descendue à la source et a puisé de
    l''eau. Et je lui ai dit: Donne-moi à boire, je te prie;'
  mal-mal: 'ഞാൻ ഇങ്ങനെ ഹൃദയത്തിൽ പറഞ്ഞു തീരുംമുമ്പ് ഇതാ, റിബെക്കാ തോളിൽ പാത്രവുമായി
    വന്നു കിണറ്റിൽ ഇറങ്ങി വെള്ളംകോരി; ഞാൻ അവളോട്: ‘എനിക്ക് കുടിക്കുവാൻ വെള്ളം തരേണം’
    എന്നു പറഞ്ഞു.'
  urd-GVR: Maiṅ abhī dil meṅ yih duā kar rahā thā ki Ribqā shahr se nikal āī. Us ke
    kandhe par ghaṛā thā. Wuh chashme tak utrī aur apnā ghaṛā bhar liyā. Maiṅ ne us
    se kahā, ‘Zarā mujhe pānī pilāeṅ.’
  suz-BL: मिनु गो आं थुंमी लोव़ पने मथुम्‍थु, रेबेका आ गाग्री मुप्‍शा पित। मिनु इनारम
    ब्‍वाक्‍कु कीथ तोंइसाक्‍व। मिनु गो ‘आं कली इच्‍का तूचा गेयी’ दे माइक्‍ता।
  ita-1927: 'E avanti che avessi finito di parlare in cuor mio, ecco uscir fuori Rebecca
    con la sua brocca sulla spalla, scendere alla sorgente e attinger l’acqua. Allora
    io le ho detto:'
  ckb-ckb: '«ئەوە بوو هێشتا قسەکەم لە دڵی خۆمدا تەواو نەکردبوو کە ڕڤقە هاتە دەرێ و
    گۆزەکەی لەسەر شانی بوو. ئیتر هاتە خوارێ بۆ لای کانییەکە و گۆزەکەی پڕکرد. منیش
    پێم گوت: ”ئاوم بدەرێ.“'
  eng-BBE: And even while I was saying this to myself, Rebekah came out with her vessel
    on her arm; and she went down to the spring to get water; and I said to her, Give
    me a drink.
  crx-NTPO: '''Et hoonts''i ''awhuz sdzi bez yasduk whe Rebekah ''owhuya uyalh dude
    ''oosa'' duwus k''uyulh''ai ''ink''ez too diz''ai-un ts''e tainkai ''ink''ez ''udusni,
    ‘Awe'' too sgha nilhdzeh tisnelh-i.”'
  kan-OKCV: “ನಾನು ನನ್ನ ಹೃದಯದಲ್ಲಿ ಹಾಗೆ ಅಂದುಕೊಂಡು ಮುಗಿಸುವುದರೊಳಗಾಗಿ, ರೆಬೆಕ್ಕಳು ತನ್ನ ಹೆಗಲಿನ
    ಮೇಲೆ ಕೊಡವನ್ನಿಟ್ಟುಕೊಂಡು ಹೊರಗೆ ಬಂದಳು. ಆಕೆಯು ಬಾವಿಯಿಂದ ನೀರನ್ನು ಸೇದಿದಳು. ಆಗ ನಾನು, ‘ನನಗೆ
    ಕುಡಿಯುವುದಕ್ಕೆ ಕೊಡು,’ ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಿದೆನು.
  bbb-bbb: Nane baname ijiege isoema furimo ijia na gake bara Ribeka fu sukore fuone
    abe mako ijia do ijiakiro vuako na gae. Na gana uri kuae, Aesekie ni do be jiana
    miega na ino kuae.
  tam-2017: 'நான் இதை என் இருதயத்தில் சொல்லி முடிப்பதற்குமுன்னே, இதோ, ரெபெக்காள் தன்
    குடத்தைத் தோள்மேல் வைத்துக்கொண்டு புறப்பட்டுவந்து, கிணற்றில் இறங்கிப்போய்த் தண்ணீர்
    எடுத்தாள். அப்பொழுது நான்: எனக்குக் குடிக்கத்தரவேண்டும் என்றேன்.'
  spa-RV-1909: 'Y antes que acabase de hablar en mi corazón, he aquí Rebeca, que salía
    con su cántaro sobre su hombro; y descendió á la fuente, y sacó agua; y le dije:
    Ruégote que me des á beber.'
  ron-BTF: 'Şi înainte să termin de vorbit în inima mea, iată, Rebeca a ieşit afară
    cu ulciorul ei pe umăr; şi a coborât la fântână şi a scos apă, iar eu i-am spus:
    Lasă-mă să beau, te rog.'
  eng-WEBP: Before I had finished speaking in my heart, behold, Rebekah came out with
    her pitcher on her shoulder. She went down to the spring, and drew. I said to
    her, ‘Please let me drink.’
  eng-FBV: “I hadn't even finished praying silently when I saw Rebekah coming to get
    water, carrying her water jar on her shoulder. She went down to the spring to
    get water, and I said to her, ‘Please give me a drink.’
  nld-1939: 'Nog had ik bij mezelf niet uitgesproken, of daar kwam Rebekka naar buiten
    met haar kruik op haar schouder, en daalde af naar de bron, om te putten. En toen
    ik haar zeide: “laat mij wat drinken”,'
  nch-BL: 'Huan ayemo nitamiyaya nimotatajtía quema niquitac Rebeca quiquechpanojtihualayaya
    ico. Huan Rebeca temoc campa ameli para atacuis huan niquilhui: ‘Se favor, techcahuili
    niquis se quentzi at ipan moco.’'
  tfr-NTPO: »Tja syõshtë sök obi wopro ga ĩn ga Rebeca tek shäng ba di bapkwo söya
    jong ba dbopdo. Di kjrara pjir ga tja tjl̈ẽ ba kong ga “Tja së̃s di sira, iër
    wl̈o” l̈ër.
  vie-1934: 'Chưa dứt lời thầm nguyện, bỗng đâu nàng Rê-be-ca vác bình trên vai đi
    ra, xuống giếng xách nước. Tôi nói với nàng rằng: Xin cho tôi uống hớp nước.'
  hin-CV: “इसके पहले कि मैं अपने मन में यह प्रार्थना खत्म करता, रेबेकाह अपने कंधे
    पर घड़ा लिये निकलकर आई. वह नीचे सोते के पास जाकर पानी भरने लगी, और मैंने उससे
    कहा, ‘कृपया मुझे थोड़ा पानी पिला दो.’
  eng-OURB: Before I had finished speaking in my heart, behold, Rebekah [Securely
    bound] came out with her pitcher on her shoulder. She went down to the spring,
    and drew. I said to her, ‘Please let me drink.’
  spa-BES: 'Y mientras estaba diciéndome esto, Rebeca salió con él cántaro en su hombro;
    y ella bajó a la fuente para obtener agua; y le dije: Dame un trago.'
  tdx-tdx: Aa mbe tsy nimodo i entako an-trokoy, hehe te pok’eo t’i Ribkae, i favinta’ey
    an-tsoro’e eo naho nizotso mb’ an-drano mb’eo hitarike, le hoe ty nanoako, Ehe,
    ampinomo;
  vid-vid: “Londing'hali sinda kulanda mnhumbula ya heni, baho du Lebeka nakafika
    na chiya cha heye cha mazi mmayega, nakidulisa kuli nzasa na kudeha mazi. Na heni
    nandimlonjela, ‘Dedede ndangulanda mazi ga kunwa.’
  pwg-pwg: Karakava aku nipowana nuwanuwakuwai ati kovini na Rebeka akitai, ina kibubu
    katagheyanai ikavaravaghai ma ioru ku dogo da itivu. Ivu ma avonei bo, ‘Kade atuma
    bo kegha?’
  eng-OKE: And I had not left speaking in my heart, when, behold, Revekah came forth,
    with her pitcher upon her shoulder, and went down to the fountain and filled.
    And I said to her, Let me now drink.
  tha-KJV: เมื่อข้าพเจ้าอธิษฐานในใจไม่ทันขาดคำ ดู​เถิด นางเรเบคาห์แบกไหน้ำของนางเดินออกมา
    นางลงไปตักน้ำที่​บ่อน้ำ ข้าพเจ้าพู​ดก​ับนางว่า ‘​ขอน​้ำให้ข้าพเจ้าดื่มหน่อย’
  por-BR-2018: 'E antes que acabasse de falar em meu coração, eis que Rebeca saía
    com seu cântaro sobre seu ombro; e desceu à fonte, e tirou água; e lhe disse:
    Rogo-te que me dês de beber.'
  bco-bco: Ne no꞉no꞉ asulo꞉ usamio꞉ Godemo꞉ a꞉la꞉dulugu sa꞉la꞉li elena, La꞉ba꞉ga e
    go꞉fo꞉wo꞉ kelena wa꞉la dia꞉ya꞉lena ba꞉ba꞉. E ho꞉n daido꞉lo꞉wa ti ha꞉na꞉sa꞉ga꞉,
    ho꞉no꞉ go꞉fo꞉wa wasulia꞉ fa꞉la꞉ndabiki, niyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, ‘Ho꞉n gilo꞉ wasu
    ko, nelo꞉ ma꞉ni mena.’
  deu-ELO: 'Ich hatte in meinem Herzen noch nicht ausgeredet, siehe, da kam Rebekka
    heraus mit ihrem Kruge auf ihrer Schulter; und sie stieg zur Quelle hinab und
    schöpfte. Da sprach ich zu ihr: Gib mir doch zu trinken!'
  ktm-ktm: Yu mapwi unesurok idu ke lon tawene todo ti pe Rebekah isori kowek imin
    ngondrun pe illa ile pe iltehen wo odo ngat. Pe yu upwe ile tadan, ‘Enihin, opo
    hepe wo kise pe yu ku-ing.’
  caa-caa: 'Pero conda merato acꞌapa incꞌajti taca e Dios, inwira que war watar e
    Rebeca bꞌitir ubꞌujr umener. Entonces jaxir ecmay esto tama ut e jaꞌ y ubꞌutꞌi
    ubꞌujr, y de allí nen inware: ‘¿Erer ca unchꞌi imbꞌijc e jaꞌ lo que ayan tama
    abꞌujr?’ xeꞌ inware.'
  eng-WYC-2018: While I turned in thought these things with(in) me, Rebecca appeared,
    coming with a pot which she bare in her shoulder; and she went down to the well,
    and drew water. And I said to her, Give thou a little to me to drink; (And while
    I turned these things about in thought within me, Rebecca appeared, coming with
    a pot which she carried on her shoulder; and she went down to the well, and drew
    some water. And I said to her, Give thou to me a little water to drink;)
  epo-epo: 'Antaŭ ol mi finis paroli en mia koro, jen Rebeka eliras, kaj ŝia kruĉo
    estas sur ŝia ŝultro; kaj ŝi malsupreniris al la fonto kaj ĉerpis. Kaj mi diris
    al ŝi: Volu trinkigi min.'
  uig-PIN: 'Kɵnglümdǝ tehi sɵzüm tügimǝyla, mana, Riwkaⱨ komzǝkni mürisidǝ kɵtürüp
    qiⱪip, ⱪuduⱪning boyiƣa qüxüp su tartti; mǝn uningƣa: — Iltipat ⱪilip, manga su
    iqkili ⱪoysang, dewidim,'
  beo-beo: 'Na sia:ne gadoi da hame dagoloba, Lebega da hano ganagu gisa manebe ba:i.
    E hano nasu amoga hano dimusa: sa:i. Na ema amane sia:i, ‘Na da dima edegesa.
    Hano nama ima.’'
  tpi-OTNT: Mi prea yet i stap, na Rebeka i kamap. Em i karim sospen wara long sol
    bilong en na em i go daun long hul wara bilong pulimapim wara. Na mi tokim em,
    ‘Plis, yu givim liklik wara long mi.’
  hau-SA: “Kafin in gama addu’ar, a zuciyata, sai ga Rebeka ta fito da tulunta a kafaɗarta.
    Ta gangara zuwa rijiyar ta ɗebo ruwa, na kuma ce mata, ‘Ina roƙonki ki ba ni ɗan
    ruwa daga tulunki.’
  udu-udu: 'Nṯwa/a/ ki aha/ daḵa gwom pem o mo eya du mo tani hili mo mo ma, aRip̱ka
    a’di ayim p̱u’dki’d mo nyaḵki dhur yi’de/ e ’kup̱a bi ma yim mo dhala yim yaki’d
    ka luŋgu’b e jis yi’de/ jin kasha e mo dhali mush yi’de/ mo dhali aha/ ki owa
    yim gwo mo ki: C̱iyaa/ dhalki aha/ p̱ina ma.'
  uig-LAT: 'Könglümde téxi sözüm tügimeyla, mana, Riwkah komzekni müriside kötürüp
    chiqip, quduqning boyigha chüshüp su tartti; men uninggha: — Iltipat qilip, manga
    su ichkili qoysang, déwidim,'
  nde-nde: Ngingakaqedi ukukhuleka enhliziyweni yami, uRabheka waphuma, ethwele imbiza
    yakhe ehlombe. Wehlela emthonjeni wakha amanzi, ngathi kuye, ‘Akunginathise.’
  ton-ton: 'Pea naʻe teʻeki ai ʻosi ʻeku lea ʻi hoku loto, mo ʻene hoko mai ʻa Lepeka
    mo ʻene hina ʻi hono uma: pea hifo ia ki he vai, ʻo utu, pea ne u pehē kiate ia,
    ‘ʻOku ou kole kiate koe tuku mai ke u inu.’'
  ces-1613: 'Prvé pak než jsem já přestal mluviti v srdci svém, aj, Rebeka vycházela
    mající věderce své na rameni svém, a sšedši k studnici, vážila. I řekl jsem jí:
    Prosím, dej mi píti.'
  eko-eko: 'Ahineeshevo mattakhuzi apale oolompa varoho vaka, kinimoona Rapekha athuuliye
    yuuku valifuzi vawe eettaka vanlipu ottekha maati, miiyo khumuuza yoori: ‘Safwatali
    kimeele maati kinywe.’'
  nss-nss: Pe yo uro totohun manau, pe Repekah isarayah. Yiy ikuni pwisindran iro
    pwesen pe isapwen iyamwe ndran iya ndrikou. Pe yo upwai iyatan upa, ‘Hiyan para
    hape ndran ita pwendran tam kisa pe kuyin?’
  eng-WMB: Before I had finished speaking in my heart, behold, Rebekah came out with
    her pitcher on her shoulder. She went down to the spring, and drew. I said to
    her, ‘Please let me drink.’
  tam-TCV: “இவ்வாறு நான் என் இருதயத்தில் மன்றாடி முடிக்குமுன்னே, ரெபெக்காள் தன் குடத்தைத்
    தோளில் வைத்தபடி வந்து, நீருற்றுக்குப் போய் தண்ணீர் இறைத்தாள். அப்பொழுது நான் அவளிடம்,
    ‘எனக்குக் குடிக்கத் தண்ணீர் தா’ என்று கேட்டேன்.
  ceb-ULB: Bisan sa wala pa ako matapos sa kinasingsing nga akong pagsulti, anaa,
    migawas si Rebeca nga nagpas-an ug banga ug milugsong siya ngadto sa tuboran aron
    sa pagkabo ug tubig. Busa giingnan ko siya, 'Palihog, paimna ako.'
  mkn-mkn: Beta balóm sambayang abis, te nona Ribka su datang bawa dia pung pareuk
    aer, ko timba aer di parigi. Waktu dia nae pi atas, ju beta minta bilang, ‘Nona,
    kasi beta minum sadiki dolo.’
  pol-UBG: 'Zanim przestałem mówić w swym sercu, oto przyszła Rebeka, niosąc swój
    dzban na ramieniu, i zeszła do studni, i czerpała. Powiedziałem do niej: Proszę,
    daj mi pić.'
  agr-agr: 'Tusan Apajuíjai chichamunak eke ashimtsaig, Rebeca yumi aimtaijin yanaki
    midaun wainkamjai. Nunik yumi akaetuki shikika iwakmatai, wi niina chichagkun:
    ‘Minash wait aneasam yumi ajampusia uwagtajai’, timajai.'
  kyc-kyc: Dopa pyuo monana ateŋa pii lao karapu gii dokopa Orepeka ipwa penge langena
    soo epo ipwa kamuo nyingi yuwale dokona lupyuo papala kamuo nyipya. Dokopa, Namba
    ipwa naro jinya, lamaipu.
  urd-GVU: مَیں ابھی دل میں یہ دعا کر رہا تھا کہ رِبقہ شہر سے نکل آئی۔ اُس کے کندھے
    پر گھڑا تھا۔ وہ چشمے تک اُتری اور اپنا گھڑا بھر لیا۔ مَیں نے اُس سے کہا، ’ذرا
    مجھے پانی پلائیں۔‘
  deu-1912: 'Ehe ich nun solche Worte ausgeredet hatte in meinem Herzen, siehe, da
    kommt Rebekka heraus mit einem Krug auf ihrer Achsel und geht hinab zum Brunnen
    und schöpft. Da sprach ich zu ihr: Gib mir zu trinken.'
  ntj-ntj: Nyangka kuwarripa-rna kurrurntukutju tjapiranyangka Ripakanya waalkarrara
    pitjangu, tjiinya kapingkatja takungka katirrayintja. Palunyalu wiilkutu mapitjangu
    kapi tjutirnu. Nyangka-rna tjapirnu, ‘Kapi-munta-rnin nintilku tjikiltjaku-rna?’
  row-row: Au nda feꞌe hule-oꞌe basa sa, te Ribka nema nendi hura oe na, de hando
    oe sia oe mataꞌ a. Ana hene ata neu ma, au oꞌe ae, ‘Ana fetoꞌ e. Fee au inu mbei
    dei.’
  kan-2017: ನಾನು ನನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಅಂದುಕೊಳ್ಳುತ್ತಿರುವಾಗಲೇ, ರೆಬೆಕ್ಕಳು ಹೆಗಲಿನ ಮೇಲೆ ಕೊಡವನ್ನು
    ಹೊತ್ತುಕೊಂಡು ಬರುವುದನ್ನು ಕಂಡೆನು. ಆಕೆಯು ಬುಗ್ಗೆಗೆ ಇಳಿದು ನೀರನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದಾಗ
    ನಾನು ಆಕೆಗೆ, ‘ನನಗೆ ಕುಡಿಯುವುದಕ್ಕೆ ನೀರನ್ನು ಕೊಡು’ ಎಂದು ಕೇಳಿದೆನು.
  ena-ena: Viaŋ hɨji hɨvɨ Asɨ dɨ aba aba hɨnidalɨŋ Lebeka agaŋ nudɨ fɨli sɨji macɨŋ
    sabɨ hɨvɨ lamavɨla avɨli liciben aba ve uami. Vevɨla avɨli sɨmɨ tulɨ hɨvɨ mɨgua
    liciavɨla iahɨci abin uami. Iasaŋ avɨli igunaŋ nacɨhulɨŋ aba abin uami.
  tgo-tgo: “Amba muyai ya naŋgovao e ghareŋgu, Rebeka i vutha weiye mbwa variye e
    ŋgɨleŋgɨle. I wa ve nja e mbwarowouko na ve guda mbwa na ya dagewe yaŋa, ‘Aee,
    ghan mbwana mun ya mun.’
  yap-yap: Dawor gu mu’ ko meybil u lanin’ug, me yib Rebekah nike yin’ e rume’ rok
    nga daken pon, me yan ko re luwed nem ni nge l’ing e ran. Me lungug ngak, ‘Wenig
    ngom, mu pi’ e ran nggu unum.’
  tet-tet: Haꞌu ksei kamulak nunia, bete Ribka mai nodi lolo atu nakonu wee iha wee
    knuuk nia. Oras nia foin saꞌe baa leten, haꞌu kusu kedan kaꞌak, ‘Bete! Foo haꞌu
    kemu lai.’
  hlt-MCSB: Kai loh ka lungbuei ah ka thangthui te ka khah hlanah mah Rebekah loh
    a laengpang sokah amrhaeng neh tarha ha pawk tih tuiphuet la suntla thuk. Tui
    a than phoeiah anih te, 'Kai n' tul laem,’ ka ti nah.
  mdy-ETH: ዬማ ጌዒ ዒኖና ሺኢጲፆ ታኣኒ ጋፒሱዋንቴ ዒርቢቃ ዋኣሢ ጉሲ ባሲ ሙካዖ፥ ዔታፓ ዋኣፆ ዱዒ ኬስካዛ፥ ታኣኒ ‹ዔናኣ፥
    ሃዳራ ዻካ ዋኣሢ ታና ዑሼቴራ› ጌዔኔ።
  twi-ASANTE: “Ansa na mɛwie mʼakoma mu mpaeɛbɔ no, Rebeka puee a sukuruwa si ne batiri
    so. Rebeka kɔɔ abura no so, kɔtoo nsuo, na meka kyerɛɛ no sɛ, ‘Mesrɛ wo, ma me
    nsuo no bi nnom.’
  bhl-bhl: 'Dangii, Elebeka u abiw mutuk koleweko, ok sen kingtiko, telesu te. Teleko,
    kawin tem ok kabalak elo ok dam uneko, iti tikin matem tului, ne ulo dakalalalomeli:
    ‘Ku ok mak dunemew kano, ne wano yo!’, wangesi te.'
  con-NTPO: 'Toya iñajan''jen''ttie gi Rebeca jiña''choma atte tise tsoripama opipa.
    Jipa posonga andepa tsa''ccuma ichhoipa sombosi gi su: ‘Chigáne tsa''ccuma ñanga
    cui''ñajan.’'
  eng-WEBU: Before I had finished speaking in my heart, behold, Rebekah came out with
    her pitcher on her shoulder. She went down to the spring, and drew. I said to
    her, ‘Please let me drink.’
  bnp-bnp: “Iau i uka ma a vakaloboa ma na hategu a nivasileki, lakea e Rebeka i kube
    valai a ulo. I puru na naru i kiru, lakea a takia, ‘O habi nau a naru ga ninu.’
  wal-wal: “Taani ta wozanan woossiyoogaa zaarennan de7ishin, Ribiqa ba otuwaa tookka
    ekkada, puttu gaasu; pulttuwaa duge wodhdhada haattaa duuqqaasu; taani o, ‘Tana
    haattaa ushsharkkii’ yaagaas.
  mgh-mgh: 'Wanowiira kihinamaliha uswali nwo, pha wawe waluusi va Repeka nakusile
    mwaapu awe wanikhatani ahophiya mpaka waluusi ni ahorika maasi. Vano mi kahomwiirela:
    Ukivahe maasi kiwurye.'
  acu-NT: 'Tura Yusen seakun pujai, Rebeca yumi shikitirin yakajin ekenas winaun wainkamjai.
    Tura yumi taimunam winamtai, wikia chicharkun: Wait aneasam, yumi shikikiam surusta,
    wisha murtaj timiajai.'
  spa-PDDPT: 'Antes que yo acabara de hablar en mi corazón, ahí estaba Rebeca con
    su cántaro al hombro quien bajaba a la fuente. Cuando sacó agua le dije: Te ruego
    que me des de beber.'
  gun-gun: 'Ha''e nunga re teri xepy''a ainy jave oẽ ouvy Rebeca. Yryru oaxi''y áry
    ogueru va''e reve ygua py oo vy ojara yy. Ha''e gui xee aipoa''e: “Ajerure ndevy
    eme''ẽ na ay''u aguã”, ha''e'
  agu-BL: 'Ntaxk nintzun chintane''-tz tan nachle''n Kataj yi nwilnin yi opone''n
    tlen tu'' atit Rebeca tan ticy''le''n a''. Ate''n ẍchok'' i'' ta''n wi xulchub.
    Nintzun nwaltz tetz: “Banaj pawor swetz tzawak'' mu''ẍ tal wuc''a''.”'
  eng-PEV: While I was still praying quietly to God, Rebekah walked out of the town
    with a jar on her shoulder. She went down to the water-hole and got some water.
    Then I said to Rebekah, ‘Please let me have a drink.’
  ilo-ULB: Sakbay pay a nalpasak nga agsarita iti pusok, pagammoan, simmangpet ni
    Rebecca nga awitna ti karambana iti abagana ket simmalog idiay ubbog ket nagsakdo.
    Isu a kinunak kenkuana, 'Pangngaasim ta painumennak.'
  kpg-kpg: I mua di haga lawa dagu dalodalo dee muu, Rebecca ga haneia mo dana loloaabi
    i hongo dono bakau gaa hana gi lala gi di monowai e huai ana wai, gei au ga helekai
    gi mee, ‘Hudee heheia mua, gaamai hunu wai e inu.’
  uig-ARA: 'كۆڭلۈمدە تېخى سۆزۈم تۈگىمەيلا، مانا، رىۋكاھ كومزەكنى مۈرىسىدە كۆتۈرۈپ
    چىقىپ، قۇدۇقنىڭ بويىغا چۈشۈپ سۇ تارتتى؛ مەن ئۇنىڭغا: ــ ئىلتىپات قىلىپ، ماڭا سۇ
    ئىچكىلى قويساڭ، دېۋىدىم،'
  bsp-bsp: 'Ilipna fɛ ti kəlokunɛ dɛbəkəc, kɔ Rebeka oŋwur pəgbaŋnɛ tɔbɔl dəkəbaŋca.
    K''ontor dəkələmp k''ɛŋkɛt domun. K''iloku kɔ: ‹Ilɛtsɛn'' am məpoc'' em imun.›'
  bps-bps: “Di là agu fa fnge dmasal di Dwata, takel Rébéka tmiang i tibudan salu
    ditù di ktufa du smulu. Na di kuléan fdu di ktufa mangu di kenen, ‘Libun, begam
    agu fninum.’
  mbs-mbs: “Telobo a pa migtawal-tawal, dimateng si Rebecca neniang te tibod din.
    Dimoton sikandin te sokian aw simalok, aw minikagi a diyà kandin, ‘Atà, peinemi
    a bag.’
  tof-tof: “Ka tóre nóma elakónóma kólba moboküpdü, Rrebeka ugón tubrrune. Mariti
    tónggapórrón nae bele tupodó sidüde. Wa we abine badudü akó nae ite. Ka oyaka
    bóktóna kagó, ‘Gyaurka, kya kürü nae sokol kókya anónóm.’
  sus-sus: «Beenun n xa gɛ na wɔyɛnyi raɲɔnde n yɛtɛ ma, na nan lan Rebeka naxa fa,
    fɛɲɛ dɔxɔxi a tunki fari. A naxa goro kɔlɔnyi ra, a ye ba. N naxa a fala a bɛ,
    ‹N bara i maxandi, n ki ye, n xa a min.›
  pon-2006: Eri, mwohn ei kanekehla ei kapakapo, Repeka pa lella kapaik eh saho, e
    ahpw kohdihla idipil ni pwarero, I ahpw ndahng, ‘Menlau kihdo mahs nimei kis pihlen.’
  jae-jae: “Aê taêc gêjam biŋ tonaŋ gêbacnê su atomgeŋ, tec Rebeka kêsa gêmêŋ gêôc
    nê ku jakêsêp bumata ma kêtê bu. Ma aê kasôm gêdêŋ eŋ gebe ‘Ôkêŋ bu mêŋjanôm.’
  ksd-ksd: 'Ma ba pa i par boko ra tinata ta ra balagu, gire, Rebeka i vana rikai
    ma kana kulkulup ta ra ul a varana, ma i vana ur upi ra kivu, ma i kulup; ma iau
    biti tana: Boina una vamomo iau.'
  tur-YTC: Daha yüreğimden bunları söylemeyi bitirmeden, işte, Rebeka testisi omzunda
    dışarı çıktı. Pınara gitti ve su çekti. Ona, ‘Lütfen su ver içeyim’ dedim.
  bel-N: 'Перш чым скончыў я гаварыць у сэрцы сваім, вось, Рэбэка выйшла, і збан ейны
    на плячы ў яе. І зыйшла яна да крыніцы, і начэрпала; і я сказаў ёй: “Дай мне напіцца!”'
  grc-BRENT: Καὶ ἐγένετο πρὸ τοῦ συντελέσαι με λαλοῦντα ἐν τῇ διανοίᾳ μου, εὐθὺς Ῥεβέκκα
    ἐξεπορεύετο, ἔχουσα τὴν ὑδρίαν ἐπὶ τῶν ὤμων· καὶ κατέβη ἐπὶ τὴν πηγὴν, καὶ ὑδρεύσατο·
    εἶπα δὲ αὐτῇ, πότισόν με.
  ind-AYT: Sebelum aku selesai berdoa dalam hatiku, lihatlah, Ribka datang ke sumur
    mengambil air dengan membawa kendi di bahunya. Ketika dia turun ke sumur untuk
    mengambil air, aku berkata kepadanya, ‘Tolong, berilah aku minum.’
  lid-lid: “Salom tek udu ndra ndrinek le badeh, Rebeka asahan ma bwisi sabok tan
    udu kasen eme. Eme iy ili a-us gwa, ano jo tiye i tan, ‘Ei, jo anya ka-un se gwa
    tam.’
  eng-NNA: While I was still talking to God, Rebekah came, she was carrying a water
    container on her shoulder. She got water. Then I asked her, 'Please give me water
    to drink.'
  nya-nya: “Ndisanatsirize kupemphera, ndinangoona Rebeka akutulukira mtsuko wake
    uli pa phewa. Anatsetserekera ku chitsime kukatunga madzi ndipo ndinati kwa iye,
    ‘Chonde patseko madzi akumwa.’
  hrv-hrv: 'Tek što sam ja završio govor u sebi, kad se, evo, pojavi Rebeka s vrčem
    na ramenu; siđe k izvoru i zahvati. Ja joj rekoh: ''Daj mi da se napijem!'''
  mps-mps: Eno gedu haluasa po udubadi, tama Rebeka sabolali. Agai te wę tubo botol
    te aga nagede tolasa, tama aga te wę ulu tugi soyu, aiyaba dulalio. Tama agabolo
    eno te po wali, ‘Ae, nago węgo enanu dwasianu menama, ena tuaio,’ te po wali.”
  llg-llg: Au bei taa hule-haladoi ateꞌe, tehuu ina Ribka mai so, neni ndia uloen,
    de ana ndui oe nai oe matak ndia. Ana hene losa lain leondia, boe ma au oke, ae,
    ‘Ina aa, fee au inu fa dei.’
  tpi-tpi: Mi prea yet i stap, na Rebeka i kamap. Em i karim sospen wara long sol
    bilong en na em i go daun long hul wara bilong pulimapim wara. Na mi tokim em,
    ‘Plis, yu givim liklik wara long mi.’
  dan-1931: 'Og knap var jeg færdig med at tale således ved mig selv, se, da kom Rebekka
    med sin Krukke på Skulderen og steg ned til Kilden og øste Vand, og da jeg sagde
    til hende: Giv mig noget at drikke!'
  vie-OVCB: 'Tôi chưa dứt lời thầm nguyện, tôi đã thấy cô Rê-bê-ca ra đến giếng và
    vác bình trên vai xuống giếng múc nước. Tôi hỏi cô: ‘Xin cô cho tôi uống nước
    với.’'
  lbk-lbk: Sisya'y cha ak enlowalo isnan semekko, ya ket inomchan si Rebecca ay manasakfat
    isnan fanga ay isakchowana. Pinmanad is kafofon, nanakcho ya linmamag, ya sak
    et kinomchaw is inomek.
  guj-2017: હું પ્રાર્થના કરી રહ્યો તે પહેલાં, રિબકા ખભા પર ગાગર લઈને ત્યાં આવી અને
    તેણે કૂવા પાસે આવીને પાણી ભર્યું. તેથી મેં તેને કહ્યું, ‘કૃપા કરીને મને પાણી પીવડાવ”
  byr-byr: '@see-verse:GEN.024.044'
  awx-awx: “Tumuk wamu bänipnane ayäxäwakän, Rebeka yanggälumänä gwälamike apuk. Apuke
    yanggä gäpmane puku yanggälumänäne uhiwän, using init. ‘Yanggä täkembä nami tängopit?’
    yang init.
  pon-2006A: Eri, mwohn ei kanekehla ei kapakapo, Repeka pa lella kapaik eh saho,
    e ahpw kohdihla idipil ni pwarero, I ahpw ndahng, ‘Menlau kihdo mahs nimei kis
    pihlen.’
  por-BRBSL: 'Antes que eu tivesse terminado de falar em meu coração, eis que Rebekah
    saiu com seu jarro no ombro. Ela desceu para a fonte, e desenhou. Eu disse a ela:
    “Por favor, deixe-me beber”.'
  aly-aly: Atha Akngeyel ayernenhel-antey, arelh ra apetyek, kwaty inpetyek, ngenty
    ikwer-itwek, kwatyek-arelh anpeth-itwek akngetyenh. Ra kwatyek-arelh kwaty akngerr
    innga inpek, atha renh kwaty antywetyek ayernek, kwatyek-arelh-they.
  cth-cth: Khenhaw! hottelah, ka lungthin hoi koung ka dei hoehnahlan vah, Rebekah
    teh tuium hoi a tho. Tuikhu koe a cathuk teh tui a do. Hahoi, ahni koevah, pahren
    lahoi tui na net sak haw telah ka ti.
  twi-twi: “Ansa na mewie me koma mu mpaebɔ no, Rebeka puee a sukuruwa si ne bati
    so. Rebeka kɔɔ abura no so, kɔtow nsu, na meka kyerɛɛ no se, ‘Mesrɛ wo, ma me
    nsu no bi nnom.’
  hlt-hlt: Kai loh ka lungbuei ah ka thangthui te ka khah hlanah mah Rebekah loh a
    laengpang sokah amrhaeng neh tarha ha pawk tih tuiphuet la suntla thuk. Tui a
    than phoeiah anih te, 'Kai n'tul laem,’ ka ti nah.
  tbz-SIM: 'N kpɑɑ́ mɛ nnɑ́ɑ́ nkɛ̀ Debekɑɑ tùɔ̀kɛní kɛ tɔ didúù kɛ dó tɛbintɛ, kɛ̀
    ǹ yĩ́: N dɑ bɑ́ɑ́mmu m pɑ̃ mɛniɛ nkɛ̀ n yɑ̃̀.'
  msy-2020: “Kɨ God ko mɨgɨavɨra itima Rebeka izava oto. A mɨnem uan dɨpɨzim dafagha
    dɨpam tuasa mozir pamɨn uaghiri. A izima, kɨ a mɨgɨa ghaze, ‘Ai, nɨ dɨpar muziaritam
    na danɨngigh.’
  txq-txq: Au bei ta hule-haradoi basa, te ana feꞌok Ribka mai ena neni ndia ure oen,
    fo ndui oe nai oe matak. Neu ana hene nalak ka lain, boe ma au oke ae, ‘Ana feꞌok,
    ee! Fee au inu oe faa dei.’
  aaz-aaz: Au ka ꞌonen urair fa feꞌe te, bi non Ripka neem neik in aꞌnai oe, ma nkui
    oe nbi oe haniꞌ naan. Oras in nsae nfain, au ꞌtoit ꞌak, ‘Parmisi, tua! Amfee maan
    kau oe he au ꞌiun ꞌaan akreꞌo.’
  azb-azb: 'Mən ürəyimdə dua etməyi qurtarmamışdım ki, Rivqa səhəngi çiynində gəldi
    və bulağa enib su çəkdi. Ona dedim: “Xahiş edirəm, mənə su ver”.'
  eng-DBY: Before I ended speaking in my heart, behold, Rebecca came forth with her
    pitcher on her shoulder, and went down to the well, and drew [water]; and I said
    to her, Give me, I pray thee, to drink.
  hin-2017: मैं मन ही मन यह कह ही रहा था, कि देख रिबका कंधे पर घड़ा लिये हुए निकल
    आई; फिर वह सोते के पास उतरकर भरने लगी। मैंने उससे कहा, ‘मुझे पानी पिला दे।’
  wol-KYG: '«Bala maa ñaan ba noppi, Rebeka ne jimeet, gàddu njaqam, wàcc ca seyaan
    ba, di root. Ma ne ko: “May ma, ma naan.”'
  swp-swp: “Nuaboeagu eai ma ribaribagu na ne Rebeka ea ita i pesama ledu dabayarona
    eai i bahei, ie dobi goila huana ie oi. Ea ribalau arinai ea ene, ‘Agutoi, taba
    ea nom.’
  bjr-bjr: Qinee qireeda kai innaaru qimarunanoo Reebeeka nammarifa maqusaindari nammari
    taqu akumaaqa akumareenoo aiqareenoo nammari sakararee qimasee fifaqa qinee maaqi
    qimasee qimamiqa. Amanee anee nammari qimina naanauree.
  eng-YLT: '''Before I finish speaking unto my heart, then lo, Rebekah is coming out,
    and her pitcher on her shoulder, and she goeth down to the fountain, and draweth;
    and I say unto her, Let me drink, I pray thee,'
  heg-NTPO: Auk kohe-kanas hidi biim, baat-ana Ribka maa lius son, kil nol un bliuꞌ
    ui la, le naus ui deng ui in kali ka. Nikit un naus ui le saek pait maa bus el
    dapa ka kon, auk nodan noan, ‘Baat-ana, bel auk niun buit le!’
  ptu-ptu: 'Tä''pi teppu'' indo ma''sambajannä'' illaam penabangku, iya sule siaham
    Ribka ussompo timbaanna anna le''ba''i dokko bujum tumimba. Kuuaammi: ‘Kamaseiä''
    beennä'' kuihu''.’'
  bzd-NTPO: Mik e' chekeyö e' e̱rketke, eta̱ ye' isué̱ tö Rebeca datse̱ ikakö' bune
    ikuli' ki̱.
  kwf-kwf: KaidaꞋi nau ku foꞋo goꞋo Ꞌaku Ꞌua ꞋunaꞋeri saena manataꞋanga nau, Ꞌi Rebeka
    ka dao naꞋa maꞋi. Ma nia ka ngalia faꞋi kafo ki Ꞌi gwauna ꞋabaꞋabana, ma nia ka
    koso toli saena kilu kafo ka ongi kafo. Ma nau ku fata Ꞌuri fuana, “ꞋOko saiana
    Ꞌoke kwatea ta kala kafo fuaku, nau ku oga nai kwaꞋu”
  eng-WYC-2017: While I turned in thought these things with me, Rebecca appeared,
    coming with a pot which she bare in her shoulder; and she went down to the well,
    and drew water. And I said to her, Give thou a little to me to drink;
  eng-WMBB: Before I had finished speaking in my heart, behold, Rebekah came out with
    her pitcher on her shoulder. She went down to the spring, and drew. I said to
    her, ‘Please let me drink.’
  spp-spp: 'Ɲyɛ mà mii yaha puru jwumpe na, ka Erebeka si nɔ ná u lùkwoyaage e, fukange
    na, maa ntîg''a lwɔhe kà kwó ɲcwòoni i. Ka mii u u pyi: «Na pwɔhɔ, si bya.»'
  aey-aey: Odimig ija wawina inondudu qee hedudugin Rebeka uqa wa halon qatona gahidumei
    hoia. Odimei uqa wa tutna wa wetecnu noia. Odocob ija maduga, ‘Hina wa gab itecem
    jecnu coisfo?’ duga.
  urd-GVH: मैं अभी दिल में यह दुआ कर रहा था कि रिबक़ा शहर से निकल आई। उसके कंधे पर
    घड़ा था। वह चश्मे तक उतरी और अपना घड़ा भर लिया। मैंने उससे कहा, ‘ज़रा मुझे पानी
    पिलाएँ।’
  rug-rug: Ba sipu lopu ele va hokotia rau sa qua vinaravara, pa korapa buloqu, si
    mae nana mo se Ribeka meke palekia nana pa avarana si keke bogu kolo, meke ene
    gore koasa berukehe pude vagi kolo,’ gua. Meke zama la koasa si rau, ‘Poni au
    vasi kolo napo!’ gua.
  gaz-gaz: “Utuu ani garaa koo keessatti kadhadhee hin fixatin Ribqaan okkotee ishee
    gatiittiitti baadhattee gad dhufte. Isheenis gara burqaa sanaatti gad buutee bishaan
    waraabbatte; anis, ‘Maaloo bishaan na obaasi’ nan jedheen.
  fra-LSG: 'Avant que j’eusse fini de parler en mon cœur, voici, Rebecca est sortie,
    sa cruche sur l’épaule; elle est descendue à la source, et a puisé. Je lui ai
    dit: Donne-moi à boire, je te prie.'
  gnn-gnn: '@see-verse:GEN.024.044'
  yal-yal: “Benun n xa yelin na falan tiyɛ n yɛtɛ ma, Rebeka yi fa, fɛɲɛn dɔxi a tungunna
    fari. A yi godo xɔɲin dɛɛn na, a yi igen ba. N yi a maxɔdin, n naxa, ‘Yandi igen
    so n yii, n xa n min.’
  gum-gum: 'Inchen nabe nai umbutø Tiusba chab waminchimøwatø, møimbe Rebecabe pi
    mutin køtsøn kildunyu mutaig, arruptindi ashibig kur cha. Incha pisuyu pi wesranrrab
    kørraiben, nabe trenchibig kur cha: “Tiusmanda, nan pi srøttra” cha.'
  iou-iou: Eruk, bänepnatä ude nämo yäŋtäreŋira uterakgän Rebekatä ume käbot buramiŋ
    päbä ume dapuriken ahäŋpäŋ ume gwerak. Täŋirän ŋode iwerat; Ume nami näŋpa yäŋ
    iwerira uterakgän ume käbot piriken nanik yäpmäŋ äpäŋpäŋ ume gwetpäŋ näwerak;
    Naŋiri kamelkayeta udegän gwet yämayäŋ yäk. Ude yäŋ nadäŋä ume gwet namän naŋira
    kamelta udegän gwet yämän naŋ.
  haw-1868: 'Aole au i hooki iho i ka olelo ana iloko o kuu naau, aia hoi, puka mai
    la o Rebeka, me kona bakeke maluna o kona poohiwi; iho iho la ia ma ka luawai,
    a huki mai la: i aku la au ia ia, Ke noi aku nei au ia oe, e haawi mai no''u e
    inu.'
  arb-NAV: 'وَبَيْنَمَا كُنْتُ أُنَاجِي نَفْسِي بِهَذَا الْكَلامِ، إِذَا رِفْقَةُ
    قَادِمَةٌ، حَامِلَةً جَرَّةً عَلَى كَتِفِهَا، فَنَزَلَتْ إِلَى الْعَيْنِ وَاسْتَقَتْ،
    فَقُلْتُ لَهَا: أَرْجُوكِ أَنْ تَسْقِينِي'
  adz-adz: Gubuꞌ aru dzi rungꞌ udagin mingꞌa wangunggangꞌ, da Rebeka yantungꞌ gur
    i sias ibawaꞌ, da iruꞌ i ranguda mpui da dzi ni da arangan, ‘Amaꞌ, warim mpui
    da dzi nanum.’
  ewe-ewe: “Esi menɔ nya siawo gblɔm la, Rebeka gbɔna ɖaa, tsikuze nɔ abɔta nɛ. Eyi
    ɖaku tsi le vudo la me ɖe tsikuze la me. Megblɔ nɛ be, ‘Meɖe kuku, na tsim mano.’
  eng-LEE: And before I had yet finished speaking to my own heart, behold, Rebekah
    came forth with her pitcher on her shoulder; and she went down unto the well,
    and drew water; and I said unto her, Let me drink, I pray thee.
  dji-dji: “Rirringir irr mukdjili wanginyirngir guṉgimirri, giḏagiḏapmban Ribika
    yulgungiliban, dandanga miniginy kiriny bapimirri. Nyani butirrdjini dandanga
    ga wiṉiniban, girri ngarri ingarr bindjin, ‘Way, bina nyuni bi irriny gung gapi?’
  gvn-gvn: '@see-verse:GEN.024.044'
  nna-nna: Ngarrkaku muwarr pinajangangarra, milpanya Rebekah, ngapapinti ngurntingi
    kanganyikinyi. Ngapa mana. Palaja japirr marnarna, 'Yuwajikurra ngapa minpinaku.'
  asm-FB: এই কথা মই মনতে ভাৱি শেষ নকৰোঁতেই, চাওক, ৰিবেকাই কান্ধত কলহ লৈ ওলাই আহিল
    আৰু পানী নিবৰ বাবে জলৰ ভুমুকৰ ওচৰ পালে। তাতে মই তেওঁক ক’লো, ‘অনুৰোধ কৰোঁ, মোক
    পানী খাবলৈ দিয়া’।
  sus-A: «بٍينُن ﭑ شَ فّ نَ وْيّنيِ رَحْندٍ ﭑ يّتّ مَ، نَ نَن لَن رٍبٍكَ نَشَ قَ،
    قّحّ دْشْشِ عَ تُنكِ قَرِ. عَ نَشَ فٌرٌ كْلْنيِ رَ، عَ يٍ بَ. ﭑ نَشَ عَ قَلَ عَ
    بّ، ‹ﭑ بَرَ عِ مَشَندِ، ﭑ كِ يٍ، ﭑ شَ عَ مِن.›
  fra-SBL: 'Avant que j''aie fini de parler en mon cœur, voici que Rebecca sortit,
    sa cruche sur l''épaule. Elle est descendue à la source et a puisé. Je lui ai
    dit : « Laisse-moi boire, je te prie ».'
  hbo-hbo: אֲנִי֩ טֶ֨רֶם אֲכַלֶּ֜ה לְדַבֵּ֣ר אֶל־לִבִּ֗י וְהִנֵּ֨ה רִבְקָ֤ה יֹצֵאת֙
    וְכַדָּ֣הּ עַל־שִׁכְמָ֔הּ וַתֵּ֥רֶד הָעַ֖יְנָה וַתִּשְׁאָ֑ב וָאֹמַ֥ר אֵלֶ֖יהָ
    הַשְׁקִ֥ינִי נָֽא׃
  shp-NTPO: 'Nato neskáakin en oranai senenhamabi, Rebeca, jawen chomo teyakaya joai
    en oinwanke. Onpax bii pozonko ipakeaitian, en yoiwanke: ‘Eapari min onpax meniwe’,
    akin.'
  eng-WYCLIFFE: While Y turnede in thouyte these thingis with me, Rebecca apperide,
    comynge with a pot which sche bare in the schuldre; and sche yede doun to the
    welle, and drowe watir. And Y seide to hir, Yyue thou a litil to me to drynke;
    and sche hastide,
  piu-2006: '@see-verse:GEN.024.044'
  pjt-pjt: “Ka ngayulu panya Godala tjapinnyangka mulapaṯu mapalku ngalya-wirkanu
    kungkawaṟa panya Ripikanya piti waṟa piningka tjunkula, munu paluṟu minakutu ukalingkula
    mina ilaṟa pitingka tjutiṟa piningka tjunu ngurakutu katinytjikitjangku. Kaṉa
    palula tjapinu, ‘Wanyuṉi mina tjikintjaku ungama.’
  cwe-cwe: Ning'hali sinakomeleza kutosa muna umoyo wangu, lola! Lebeka kalawilila
    na nongo yake ya mazi muna diyega, kagidimila muna inzasa na kudeha mazi. Na niye
    nimpula, ‘Nolamba uning'he mazi ning'we.’
  bgs-bgs: “Na, róggun ágdasalla, igdunggù si Rebecca na igtiang ka tibud. Igsadun
    sikandin tun ta balun asta igkangé ka wayig. Igkagiya kandin, ‘Pénámma.’
  kik-kik: “Itanarĩkia kũhooya ũguo na ngoro-rĩ, Rebeka oka arĩ na ndigithũ yake kĩande.
    Nake aikũrũka gĩthima-inĩ kĩa maaĩ, aataha maaĩ na niĩ ndamwĩra atĩrĩ, ‘Ndagũthaitha
    he maaĩ nyue.’
  ksr-ksr: 'Uunanoŋga qamakooli ii mende qama koolidaborowe iikanondeeŋ Rebeka iinoŋ
    koworaŋeŋ sawiŋanoŋ aŋgoŋ iikanoŋ kajaa. Kaŋ apu roŋanoŋ kemeŋ apu kosoro niinoŋ
    iwaajoŋ kokaeŋ jejeŋa: ‘Saanoŋ apu moŋ nona newenaga.’'
  fra-NCL: 'Je n’avais pas encore fini de parler en mon cœur, voici que Rebecca sortait,
    sa cruche sur l’épaule ; elle est descendue à la source et a puisé ; et je lui
    ai dit : Donne-moi à boire, je te prie. —'
  cek-AK: Ka palung thung hoi lawkthuih boeng ai naah, Angmah ih palaeng ah tui tabu
    koeng moe, angzo Rebekah to ka hnuk; anih loe tuikung ah caeh tathuk moe, tui
    to a dok; to naah kai mah anih khaeah, Tui na naesak thoem ah, tiah ka naa.
  xla-xla: Na꞉ ala woloma me-inoma sumpollati Lebekata pakasiyamalalo ya꞉ eto hame
    medla pua. Ya꞉ yú kolomale dulu dla tulume yú tipo matlati na꞉ta ya꞉ watle epo
    atla, ‘Namkale na꞉ yú hamine,’ de.
  cuk-cuk: '”Bab-Dummadga weyob an sogsiid amba yoo an obeloge, Rebeca e-gukingi buglu-sii-daniki
    an dakalid. Dii-weegala diase aideded. Rebeca dii-wesgu, an ega sokalid: ‘Wis
    be anga dii udaye.’'
  uig-CYR: 'Көңлүмдә техи сөзүм түгимәйла, мана, Ривкаһ комзәкни мүрисидә көтирип
    чиқип, қудуқниң бойиға чүшүп су тартти; мән униңға: — Илтипат қилип, маңа су ичкили
    қойсаң, девидим,'
  tel-2017: నేను నా హృదయంలో అలా అనుకున్నానో లేదో రిబ్కా తన భుజం మీద కుండ పెట్టుకుని
    బావి దగ్గరికి వచ్చి ఆ బావి లోకి దిగి నీళ్ళు తోడుకుని వచ్చింది. అప్పుడు నేను నాకు
    తాగడానికి నీళ్ళు ఇమ్మని ఆమెను అడిగాను.
  hat-BSA: '“Avan mwen te fin pale nan kè mwen, gade byen, Rebecca te parèt avèk veso
    li sou zepòl li, e li te desann nan sous la pou tire. Mwen te di li: ‘Souple,
    kite m bwè.’”'
  kos-kos: Meet liki nga aksafyela pre lun insiuk, Rebecca el sikla us sufa in ut
    kof soko finpisal, ac oatui nu ke lufin kof sac in ut kof. Nga fahk nu sel, ‘Nunak
    munas, se ngan nimya.’
  hbo-WLC: אֲנִי֩ טֶ֨רֶם אֲכַלֶּ֜ה לְדַבֵּ֣ר אֶל־לִבִּ֗י וְהִנֵּ֨ה רִבְקָ֤ה יֹצֵאת֙
    וְכַדָּ֣הּ עַל־שִׁכְמָ֔הּ וַתֵּ֥רֶד הָעַ֖יְנָה וַתִּשְׁאָ֑ב וָאֹמַ֥ר אֵלֶ֖יהָ
    הַשְׁקִ֥ינִי נָֽא׃
  ibo-ibo: “Tupu m kpesịa ekpere a nʼobi m, lekwa Ribeka ka o bụ ite mmiri ya nʼubu
    ya na-abịa. Ọ gbadara nʼisi iyi mmiri ahụ kute mmiri. Asịrị m ya, ‘Biko nye m
    mmiri ka m ṅụọ.’
  ory-ory: ଏହି କଥା ମୁଁ ମନେ ମନେ କହୁଥିଲି, ଏଥିମଧ୍ୟରେ ରିବିକା ସ୍କନ୍ଧରେ କଳସ ଘେନି ବାହାରକୁ
    ଆସିଲା। ପୁଣି, ସେ କୂପ ଭିତରକୁ ଯାଇ ଜଳ କାଢ଼ନ୍ତେ ମୁଁ କହିଲି, ‘ବିନୟ କରୁଅଛି, ମୋତେ ଜଳ ପାନ
    କରାଅ।’
  wmt-wmt: '@see-verse:GEN.024.044'
  chk-chk: Iwe, mwen üsamwo wes le iotek lon lelukei, Repeka a feito o uwei an we
    rumen koluk won afaran. A tötiu lon ewe chönüttu pwe epwe üfüf koluk. Iwe, ngang
    üa tüngor ngeni, ‘Kose mochen kopwe aünüei.’
  ssd-ssd: 'Ye wamdusmbi yabaŋmba minit le Rebeka nu waim kuramba prowat sulumba ndeka
    kule burok sinam taŋge waim kule kunyat le ye nu sawit: Ye kule afu nyam ŋga sawit.'
  rop-rop: “Wal wen aibin stil tok kwaitbala langa God, Rabeka bin kaman deya garram
    det stonwan biligan langa im sholda, en imbin godan langa det springwoda, en wen
    imbin kamat, aibin go, en aibin askim im blanga woda.
  ukr-1871: 'І перш, нїж я промовив у серцї мойму, вже Ребека йшла з водоносом на
    плечі, і спустилась вона до колодязя, і набрала води. І сказав я їй: Дай, будь
    ласко, напитись менї.'
  eng-AOI: “I was praying quietly, and while I was still praying Rebecca came with
    a water-jar on her shoulder. She went down to the well for water and I said to
    her, ‘Please give me a drink.’
  yon-yon: Kurikuri dowan kerindo kuned Rebeka ok pot darewoowiib kumbed wene ok yuundeen,
    kurikuri kere dowan keraankin. ‘Ok maa yunkawebko ana.’ andaane
  bch-bch: “Nararing lologeai toa bedaoa maitne, be Rebeka ibisi ulo eau aea ga inam
    iuot. Ei isulug ga ila eaumatai ta ied eau. Ga kus ta nakeo pan bedane, ‘Nakim
    naun teta.’
  deu-1951: 'Ehe ich nun solche Worte in meinem Herzen ausgeredet hatte, siehe, da
    kommt Rebekka mit einem Krug auf ihrer Achsel und geht zum Brunnen hinab und schöpft.
    Da sprach ich zu ihr: «Gib mir zu trinken!»'
  eng-JPS: 'And before I had done speaking to my heart, behold, Rebekah came forth
    with her pitcher on her shoulder; and she went down unto the fountain, and drew.
    And I said unto her: Let me drink, I pray thee.'
  ubr-ubr: Yau nana ababayoi ato Rebecca abaranai kibub auman inat ato isur dogu sareuai
    sareu itsun mes. Yau awur au, ‘Karun, sareu eiteu an toman.’
  srp-1865: 'Ja još ne izgovorih u srcu svojem, a doðe Reveka s krèagom na ramenu,
    i sišavši na izvor zahvati; i ja joj rekoh: daj mi da se napijem.'
  lug-lug: “Laba, bwe nabadde nga nkyayogera mu mutima gwange, Lebbeeka n’avaayo n’ensuwa
    ye ng’eri ku kibegabega kye, n’aserengeta ku luzzi n’asena amazzi. Ne mugamba
    nti, ‘Nkusaba ompe nyweko.’
  heb-heb: אני טרם אכלה לדבר אל לבי והנה רבקה יצאת וכדה על שכמה ותרד העינה ותשאב ואמר
    אליה השקיני נא׃
  ben-IRV: এই কথা আমি মনে মনে বলতে না বলতে, দেখ, রিবিকা কলসি কাঁধে করে বাইরে আসলেন;
    পরে তিনি কূপে নেমে জল তুললে আমি বললাম, “অনুরোধ করি, আমাকে জল পান করান।”
  pan-pan: ਮੈਂ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਆਖਦਾ ਹੀ ਸੀ ਤਾਂ ਵੇਖੋ ਰਿਬਕਾਹ ਆਪਣਾ ਘੜਾ ਮੋਢੇ ਉੱਤੇ ਚੁੱਕ ਕੇ
    ਬਾਹਰ ਆਈ ਅਤੇ ਉਹ ਚਸ਼ਮੇ ਵਿੱਚ ਉਤਰੀ ਅਤੇ ਪਾਣੀ ਭਰਿਆ ਤਾਂ ਮੈਂ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਪਾਣੀ ਪਿਲਾਈਂ।
  mwp-mwp: ‘Ngaw thoeythupoegaynu muynu amadhan kuthapa, na Rebeka mangiz nabiya kalmel
    nanu ngukiw za kusu. Na maypa woelmay ngukipa. Kalanu ngay ngukipa yapupoeybiz,
  mya-JVB: ထိုသို့စိတ်နှလုံး ၌ လျှောက်ဆို ၍ မ ပြီး မှီ၊ ရေဗက္က သည် ရေဘူး ကို ထမ်း
    လျက် ထွက် လာသဖြင့် ၊ ရေတွင်း သို့ ဆင်း ၍ ရေခပ် သည်ကို ကျွန်ုပ် မြင် လျှင်၊ ရေ
    သောက်ပါရ စေဟု သူ့ ကို တောင်း လေသော်၊
  tte-O: Na muliya kabo kawanoi yaemwawasi kategu mena, Libeka iyawatagilimako ana
    waila kaba legu komwa ikewakewai leyaleyana mena. Ilau imwalisae waila keli pwatana
    mena ilegu yo ikaisulu bwatano mena kabo yawalo koina yaba, ‘Tem sowasowana waila
    kuyeyama yanuma?’
  tbg-tbg: Te mintimake Kotira aareha vi uvara kia taiqa kauraro Rebekaava nai namari
    taqu aqu varero ruvu namariqi otu kaqa varero urimanta te virara namari timiraqe
    naare turaro
  hmo-hmo: “Unai bamona lau guriguri noho lalonai, Rebeka ia mai, hodu danu ia huaia
    ena pagana dekenai. Ia diho lao, ranu guri dekenai ranu utua totona. Ia dekenai
    lau gwau, ‘Mani emu kara, ranu sisina oi henia, lau inua.’
  ata-ata: Eni akalusou lingalinga noxilo uao, ia Liveka mineꞌe mixali. Mitavulenu
    lexa vexasou no laxasie miluꞌelai no lexa iou sou itau lexa. Xe eni eavuti la
    evikala aloxo ꞌo, ‘Eiseo, natauxenixo lexa sevile uneꞌe mo aie.’
  nfa-nfa: Jaꞌa dhu dhae èle mèka manèngi-mangajꞌi, te Ribka dhu nare le era èèna
    nèti dènge èru èi na. Ropa na caꞌe mai nèti dꞌara èi, jaꞌa lii dènge ne, aku jaꞌa
    na, ‘Ana, ee! Hia ku jaꞌa kinu èi ciki.’
  urd-urd: मैं दिल में यह कह ही रहा था कि रिब्क़ा अपना घड़ा कन्धे पर लिए हुए बाहर
    निकली, और नीचे चश्मा के पास गई, और पानी भरा। तब मैंने उससे कहा, 'ज़रा मुझे पानी
    पिला दे।
  rus-SYN: 'Еще не перестал я говорить в уме моем, и вот вышла Ревекка, и кувшин ее
    на плече ее, и сошла к источнику и почерпнула воды; и я сказал ей: напой меня.'
  cbt-NTPO: 'Orarahuëso'', co tiquiyátërasocohuë'', Nipica o''marin ni''nahuë. I''sha
    macacaso marë'' yonshanën pitënahuaton, posoquë o''marin. Paaparahuato: “Canta
    api i''sha quëtoco topirahuë,” itërahuë.'
  bqc-SIM: E màↄ yã́pi o ma nↄ̀sɛ guu màↄ láa, ↄ̃ Lɛbɛka bↄ̀ ń loo dia a gã̀u,
    à mↄ̀ lↄ̀ↄ'ɛa à itↄ̀. Ɔ̃ má òɛ̀ aà ma gba í mà mi.
  tcz-CHONGTHU: Keiman ka lungthima katao chai masang in Rebekah in alengkou va twibel
    ahin pun twikhuh lam ahin jon in, hichun keiman amanu jah'a hitin kaseiye, lungset
    tah in don ding twi neipen kati'e.
  mar-mar: मी माझ्या मनात बोलणे संपण्याच्या आत पाहा रिबका खांद्यावर घागर घेऊन बाहेर
    आली. ती विहिरीत खाली उतरली आणि पाणी काढले. मग मी तिला म्हणालो, “मुली, कृपा करून
    मला थोडे पाणी प्यायला दे.”
  tcs-tcs: ‘Bipo ai bin pinis prea kuaiatwan, Ribeka i bin kam ausaid wea big watazag
    antap lo solda blo em ane em bin lego godaun po da wel po teke wata. Ai bin spik
    diskain po em, “Pliz gar. Yu ken gibe mi smol wata po dringk a?”
  soq-soq: Ne epe rauparitene diasane enedino, Rebeka esa utautawa dugiwa awanene
    iedio ewana. Me iene alene esa utedio ewane iririsane wanase, ‘I, esa ute neawo
    napaa rua ba, dia?’
  qub-qub: '«Chayno Diosta mañacuyta manaräpis usharmi ricärirä Rebeca puyñun matancasha
    aywaycämojta. Chaypitaga chayamusha yacu pösuman yacuta wishej. Chaura noga nirä:
    ‹Yacuta upurcachimay jipash.›'
  bqp-bqp: Ari màgↄ̃ yã pì o ma nɛ̀sɛɛ gũn mà láka, akũ Rɛbɛka bò kũ loo dina
    a gã̀n à sù lↄ̀gↄ lɛ́a à í tↄ̀. Akũ ma pìnɛ à ma gba í mà mi.
  hat-hat: 'Mwen pa t'' menm fin di pawòl sa yo nan kè m'', lè m'' wè Rebeka rive
    ak krich li sou zepòl li. Li desann nan sous la, li pran dlo epi mwen di l'':
    Tanpri, ban m'' ti gout dlo pou m'' bwè.'
  eng-BSB: And before I had finished praying in my heart, there was Rebekah coming
    out with her jar on her shoulder, and she went down to the spring and drew water.
    So I said to her, ‘Please give me a drink.’
  tod-tod: 'Gè ɠɛɛzu gè ɓe ga ɓɔɛ zìimaʋɛ, Eleɓɛka ɠanu é ʋaazu, ná-ziɛ liɠii
    zeini kɔma, é yei ziɛungi zu, é ziɛi zaɠa. Kɛ̀ɛʋɛ ma: ‹Nà è maanɛɛnɛzu, ziɛi
    ve zèa, gè ɓɔɔle.›'
  eng-WEBPB: Before I had finished speaking in my heart, behold, Rebekah came out
    with her pitcher on her shoulder. She went down to the spring, and drew. I said
    to her, ‘Please let me drink.’
  kbq-kbq: Anage hu'na nagu'afinka nunamuna nehugeno, Rebeka'a kavo afunte kofino
    tinkerireti ti afinaku uramigena kete'na, muse (plis) hugantoanki ti afi namige'na
    na'neno.
  nhe-BL: 'Huan aya nitlamiyaya nimomaijtohua quema niquitac Rebeca quiquechpanojtiyohuiyaya
    ico. Huan Rebeca temoc campa ameli para atlacuis huan niquilhui: ‘Se favor, xinechcahuili
    niquis se quentzi atl ipan moco.’'
  bus-bus: Ai màgↄ̃ yã pì o ma nↄ̀sɛ guu mà yãa, ben Rɛbɛka bↄ̀ kↄ̃n looo dina a
    gã̀n à mↄ̀ lↄ̀gↄ lɛ́a à í tↄ̀. Ben ma bènɛ à ma gba í mà mi.
  gub-BL: Izupe heze'eg paw etea'i mehe ur Hemek a'e pe y'a herur pà waxi'i rehe.
    Wezyw 'yzygwar pupe. Na'e aze'eg izupe. — Aze ikatu newe emur 'y pixik ihewe nehe,
    a'e izupe.
  eng-DRA: 'And whilst I pondered these things secretly with myself, Rebecca appeared
    coming with a pitcher, which she carried on her shoulder: and she went down to
    the well and drew water. And I said to her: Give me a little to drink.'
  knf-knf: '« Mëndo bi ba pñehan Ajugun ţi uşal naan, kë Rebeka aşë bi na pdunkul
    ţi pgaŋan, aya du pliik, aliik meel, kë nşë jaka : “Dkooţu kooţ, ţenaan meel mntiinku
    ddaan.”'
