verse: GEN.024.059
translations:
  mal-C: അവർ തങ്ങളുടെ സഹോദരിയായ റിബേക്കയെ അവളുടെ ശുശ്രൂഷക്കാരിയോടും അബ്രാഹാമിന്റെ
    ദാസനോടും അദ്ദേഹത്തിന്റെ ആളുകളോടുംകൂടെ യാത്രയാക്കി.
  deu-TKW: Da ließen sie ihre Schwester Rebeka ziehen mit ihrer Amme und dem Sklaven
    Abrahams samt seinen Leuten.
  lin-lin: Boye batikaki ndeko na bango ya mwasi Rebeka ete akende elongo na mama
    oyo asungaka ye, na mosali ya Abrayami elongo na bato na ye.
  cbr-NT: Kixuan kakëxun ka an bërúankin nikinkë xanu këñun, Rebeca kuantanun kixun
    Abrahamnën ñu mëëmikë unikama këñun xuakëxa.
  eng-LSV: And they send away their sister Rebekah, and her nurse, and Abraham’s servant,
    and his men;
  bmu-bmu: Mewö jiiga kinda nenböratŋiri mi welen ambiŋambuk melaim etkigetka Abrahamgö
    welenqeqe jembon aka yaŋgö aziurupŋi yeŋön i etkuaŋgita anbingö aket.
  eng-GNV: So they let Rebekah their sister goe, and her nourse, with Abrahams seruant
    and his men.
  eng-WEBSTER: And they sent away Rebekah their sister, and her nurse, and Abraham's
    servant, and his men.
  nhw-BL: Huajca quicahuilijque Rebeca ma yohui ihuaya itequipanojca Abraham huan
    inijuanti catli hualajtoyaj ihuaya. Huan nopa sihua tequipanojquetl catli nochipa
    quimocuitlahuijtoya Rebeca nojquiya yajqui ihuaya.
  swh-ONEN: Hivyo wakamwaga ndugu yao Rebeka aondoke, pamoja na mjakazi wake, mtumishi
    wa Abrahamu na watu wake.
  bba-bba: Mɑ bɑ ben sesu Rebekɑ kɑ yoo wi u nùn nɔɔri win birun di nɔɔ kɑnɑ bɑ doonɑ
    kɑ Aburɑhɑmun yoo wi kɑ tɔn be bɑ nùn yɔ̃sirimɑ.
  eng-KJVCPB: And they sent away Rebekah their sister, and her nurse, and Abraham’s
    servant, and his men.
  cpy-cpy: Ari ishineetakirori iyaate Rebeca otsipatanakyaawo apaani tsinani koeratzirori
    paerani eeniro eentsitapaakini. Oyaatanakiri romperatane Abraham itsipatanaari
    oyaayitakiriri.
  mpx-mpx: Inoke Lebeka ge wana totuwalali yovana toto ana tomatahikan hi patunal
    avaliyau Abalahama wana totuwalali ge alonau hi egon. He mulaa abwe hi egon,
  wbp-wbp: Junga-juku, Lapanarla wangkaja Ripikaku yungu pirrjirdi-mani, “Yuwayi ngula-juku
    wita ngawurru. Kapungkulu kurdukurdu jaya-kurra palka-jarri. Kajili-jana yapa-karirli
    kulukukuluku-mani nyuntu-nyangu-purnu kurdukurdu, ngulajulu-jana nyuntu-nyangu-purnurlu
    pinyi.” Junga-juku, yilyajalku-pala Pijulurlu manu Lapanarlu.
  luo-luo: Kuom mano ne giweyo Rebeka odhi kaachiel gi nyako mane opire kod jatich
    Ibrahim gi joge.
  meu-meu: Taunabunai taihudia Rebeka, mai ena hesiai hahinena ida e kahudia nege,
    Abraham ena hesiai tauna mai bamona ida danu.
  npi-ULB: यसैकारण तिनीहरूले आफ्‍नी बहिनी रिबेकालाई तिनकी सेविकासँगै अब्राहामको नोकर
    र त्‍यसका मानिसहरूका साथमा पठाइदिए ।
  yor-yor: Wọ́n sì gbà kí Rebeka àti olùtọ́jú rẹ̀, pẹ̀lú ìránṣẹ́ Abrahamu àti àwọn
    ọkùnrin tí ó wà pẹ̀lú rẹ̀ máa lọ.
  emp-NTPO: Ara maʌ̃da Rebecara idji wagabari wẽrã ume idu wãbisid̶aa. Idjab̶a Abrahaʌ̃
    nezocara, idji ume zeped̶ad̶a sid̶a idu wãbisid̶aa.
  ind-ind: Maka mereka mengizinkan Ribka beserta hamba perempuan yang sudah mengasuhnya
    sejak kecil pergi bersama pelayan Abraham dan para budak Abraham itu.
  pes-OPCB: آنگاه با او خداحافظی کرده، دایه‌اش را همراه وی فرستادند.
  ssx-ssx: Koto leeke kota꞉ Lepeka pita꞉ ipika꞉ apa꞉ ama꞉na꞉ amba꞉ kone e pokao hayeke
    wanda꞉ yaapo mo Eipoloha꞉ma꞉na꞉ e pokaasa꞉ hali make ipika꞉ haliweki ame̱le̱ pena꞉
    leekeme.
  lcm-lcm: Asukang na kila atatung a tauria kuvul ve aina po aiveven ang ania, asi
    kana pasal ve asosokai ang si Abaram na kana petau.
  aer-aer: Kele itne yewe angkerreke Rebekah arelhe ampwe-arlke iparrpe alhetyeke
    urrkapentye akngerre Abraham-kenhe-akerte artwe areyenge-arlke. Arelhe ampwe nhenhe
    akenhe atyewe-arle aneke ikwere-artweye areyeke re akenhe Rebekah akwetethe-arle
    arntarnte-aretyarte ampe akwekenge-ntyele re amangkelhe-ileke.
  tgl-ULB: Kaya pinadala nila ang kanilang kapatid na si Rebeca, kasama ang kanyang
    babaing lingkod, sa kanyang paglalakbay kasama ang lingkod ni Abraham at kanyang
    mga kasamahang lalaki.
  nop-nop: Unduŋ yobune adi wiwihik Lebeka kameune uguk. Meeniŋ indiŋdi adut ugiŋ
    Lebeka’walaŋ tipilipilaye wabi, agaŋ Abalaham’walaŋ tipilapilaye me eŋ mewoi adut
    ugiŋ.
  kca-kca: Щӑԓта Ревекка, ԓыв апщеԓ, пӑ ԓўвеԓ эсәмән ԓаптәм ими, пӑ Авраам митху хŏйатԓаԓ
    пиԓән, Ханаан мўва китсәԓаԓ.
  cbu-NT: Ashiramchusin, anacha Aprahamarini muchchur Rebekaa machirangshitisina ichingaru
    muchchurpatarta. Watam Rebek waana minum nllur yanungamarini taaranguwa.
  hui-hui: Ani laya handala Lebegabi ibunaga biabe bia haga wali mbirabi libu haru
    agali Abarahamanaga biabe bia haga biagobi agali ibu heba ibiyarubi ti haru pole
    pene.
  wrs-wrs: Wo osoa himba umnina, engota, wo andranind unguvlirinimoa pevnamoa yeoa
    waingao.
  mya-mya: ရေ​ဗက္က​နှင့်​သူ​၏​အ​ထိန်း​ကို​အာ​ဗြ​ဟံ​၏ အ​စေ​ခံ​လူ​စု​နှင့်​အ​တူ​လိုက်​ပါ​သွား​စေ
    ကြ​၏။-
  cbi-NTPO: Tsenñu Rebecanu bain, tsenmin yanu naa-uwanuba washi washikemu shinbunu
    bain bulu eela. Tsenmin Abrahamchi manda-i' washkemu chachinu bain, naa yaba bulu
    nemulanu bain me-eela.
  bod-N: དེའི༌ཕྱིར། ཁོ་རྣམས་ཀྱིས་བུ་མོ་རིབ་ཀཱ་དང་ཁོ་མོའི་ཉེ་བའི་མ་མ་སོགས་ཨབ་ར་ཧམ་གྱི་གཡོག་པོ་དང་མཉམ་དུ་འགྲོ་རུ་བཅུག༌ཅིང༌།
  wsk-wsk: Se nuna nunga nogoras Rebekah se ko bitua imet mu ilak, Abraham ko ura
    kari alo nuguting te nunga awu se,
  kkl-kkl: Wene seogpa, Ribka ologhag pia ulamog kelenekoap Ribkaap, “Nhon pururom,”
    aro ambarelamsirekti, “Abraham arukna ilipsaboap nhon pululom,” aro ambatsirekti,
  sna-sna: Saka vakaendesa hanzvadzi yavo Rabheka, pamwe chete nomureri wake nomuranda
    waAbhurahama navanhu vake.
  spa-BLM: Despidieron a Rebeca, su hermana, con su nodriza, el siervo de Abraham,
    y sus hombres.
  beu-beu: Angmuse Ribka, bot emalea jangu ba Ribka kiki sehi ana aing vengurus angu,
    Laban iimal ing lapas, senge ini Abraham emalea, bot enehe ang naung iamulung
    ila. Bot ini aaung-hama vengbanang metma Ribka enang hula, “Ribka! Ni banang,
    Lahatala Ana aaing veng base, aana vaal vengajai toang-toang, senge eningse eetabaning
    angu, ribu-ribu, bot laksa-laksa. Bot nehe ba omi metma eetabaning ang naung ialalil
    angu, eningse eetabaning ang naung ini malekang ening ini iora-vengholong, bot
    iabang-ilelang angu eetabaning ang naung ini medit metma ioa.”
  cac-cac: Ix lajvi chi', ix yac'anb'at ix Rebeca chi' eb' vin̈ yed' jun ix ix, ix
    ilan q'uib' ix yed' vin̈ checab' chi' yed' eb' yetb'eyum vin̈ yed'nac.
  swh-ULB: Kwa hiyo wakampeleka dada yao Rebeka, pamoja na watumishi wake wa kike,
    kwenda njiani pamoja na mtumishi wa Abraham na watu wake.
  bel-bel: І пусьцілі Рэбэку, сястру сваю, і карміцельку яе, і раба Абрагамавага,
    і людзей ягоных.
  deu-ELBBK: Und sie entließen ihre Schwester Rebekka mit ihrer Amme, und den Knecht
    Abrahams und seine Männer.
  mbb-OT: Umbe, impezuma zan si Rebeka wey is meritan he ed-elima kandin diyà te suluǥuen
    ni Abraham wey zuen te menge zuma zin.
  msc-msc: Wo rɔ, alu ka alu badenma muso Rebeka bila ka wa Iburahima dɛmɛnba ni a
    taamaɲɔɔnilu kɔfɛ. Jɔnmuso mɛn ka a mamira, wo wara Rebeka malɔ.
  mal-2015: അങ്ങനെ അവർ തങ്ങളുടെ സഹോദരിയായ റിബെക്കയെയും അവളുടെ ധാത്രിയെയും അബ്രാഹാമിന്റെ
    ദാസനെയും അവന്റെ ആളുകളെയും പറഞ്ഞയച്ചു.
  tuo-NT: Co tojo nicã tʉꞌorã, Rebecare, core masõꞌco quẽꞌrãrẽ oꞌócãrã niwã. Tojo
    nicã, Abrahãrẽ daꞌracoꞌtegʉre, cʉ̃rẽ baꞌpatiꞌcãrã meꞌrã waꞌaduticãrã niwã majã.
  gup-gup: Wanjh kunu benemunkeweng Rebekah ngalbu birrimud, daluk dorrengh ngalbu
    bihnahnani birridjarrkwam namekbe bininj nawu Abraham bimarnedurrkmirri, dja bininj
    nawu birridjarrkrey.
  met-met: Binabu disoxi sibiding Rebeka mala, gabu hainga wasa mana bungina wa gara
    kambagina ba, Ebraham lipuxing oxatama xaung riandi.
  gvs-gvs: E tuwo Ribeka mana pákwana vavina, Eberamo ina pákwana mana korotoyao taiyao
    sivaduduwedi.
  rmc-rmc: Akor mukle te džal peskra pheňa la Rebeka the la služka, savi la bararelas
    avri, the le Abrahamoskre sluhas peskre muršenca.
  nlg-nlg: Keri vaho ge ra talana Rebekah, maia nina vaivine ghairau te righitaonia
    tana vahuana me sara itaeni, ge koro tona kolua nina ghairau Abraham ma rana udukolura.
  dgr-DOGNT: Eyıt'à ededè Rebekah goxè naèhtłaà agı̨į̀là. Ts'èko yek'èdìı elı̨ı̨ sı
    yexè ajà.
  pes-OPV: آنگاه خواهر خود رفقه، و دایه‌اش را، با خادم ابراهیم و رفقایش روانه کردند.
  ron-1924: Ши ау лэсат пе сора лор Ребека сэ плече ку дойка ей, ку робул луй Авраам
    ши ку оамений луй.
  ben-OBCV: অতএব তাঁরা তাঁদের বোন রিবিকাকে ও তাঁর ধাত্রীকে এবং অব্রাহামের দাস ও তাঁর
    লোকজনকে বিদায় জানালেন।
  lex-lex: Noma rollia Ribka nora in mak katiak e'a, me Abrahama hopopanni de nora
    talanwalli rpa rla'awa.
  rgu-rgu: Boe ma ara poꞌi Ribka, ma ria ata inan fo riꞌ anutun neme ananan ria mai,
    fo roo Abraham ata na reu belaꞌ a. Ara dedea fee Ribka ua-naleꞌ rae, “Ribka! Ami
    mamahehenaꞌ Manetualain fee o boki ma dodouꞌ, fo o tititi-nonosim dadi rifu-natun.
    Ma ami boe mamahehenaꞌ o tititi-nonosi mara raseki musu ra.”
  som-som: Markaasay walaashood Rebeqah direen, iyada iyo midiidinteedii, iyo addoonkii
    Ibraahim, iyo raggiisiiba.
  lat-VUC: Dimiserunt ergo eam, et nutricem illius, servumque Abraham, et comites
    ejus,
  aoi-aoi: Aburnaja kembirra wunalakina neninga-larrka Ribeka dadiki-liki-yada Aburiyama-langwa-manja
    nenikuminuwar•duwar•da akwa ena-langwa-manja warnungkwarba. Akwa ngarningka neninga-larrka
    duwilyaba dadiyuwangkwa, dibina dadikuminuwar•duwar•da Ribeka-langwa dakina, ngalajukwaba.
  eng-ASVBT: And they sent away Rebekah their sister, and her nurse, and Abraham’s
    servant, and his men.
  mna-mna: Tabe tiur Rebeka ziru moori tabe mataana pini i, be ziŋan mbesooŋo ki Abaraam
    mi wal kini tila.
  ita-1885: Così mandarono Rebecca, lor sorella, e la sua balia, col servitore di
    Abrahamo, e con la sua gente.
  eng-LXXUP: So they sent forth Rebekah their sister, and her goods, and the servant
    of Abraham, and his attendants.
  eng-ULB: So they sent their sister Rebekah, along with her female servant, on her
    journey with Abraham's servant and his men.
  spa-VBL: Entonces dejaron que Rebeca, la hermana de Labán se fuera con el siervo
    de Abraham, junto a la criada que la había cuidado desde pequeña.
  fra-_FOB: Alors ils laissèrent aller Rébecca leur sœur, et sa nourrice, et le serviteur
    d'Abraham, et ses gens.
  mal-mal: അങ്ങനെ അവർ തങ്ങളുടെ സഹോദരിയായ റിബെക്കയെയും അവളുടെ പരിചാരികയെയും അബ്രാഹാമിന്റെ
    ദാസനെയും അവന്റെ ആളുകളെയും പറഞ്ഞയച്ചു.
  urd-GVR: Chunāṅche unhoṅ ne apnī bahan Ribqā, us kī dāyā, Ibrāhīm ke naukar aur
    us ke hamsafroṅ ko ruḳhsat kar diyā.
  suz-BL: मिनु नोले आ समी रेबेका नु आ कली वारच पाइब, अब्राहाम आ वाइल नु आ गेय पाइब
    आन कली सोइक्‍तमे बाक्‍त।
  ita-1927: “Sì, andrò”. Così lasciarono andare Rebecca loro sorella e la sua balia
    col servo d’Abrahamo e la sua gente.
  ckb-ckb: ئیتر ڕڤقەی خوشکیان و دایەنەکەی و خزمەتکارەکەی ئیبراهیم و پیاوەکانییان بەڕێکرد.
  eng-BBE: So they sent their sister Rebekah and her servant with Abraham's servant
    and his men.
  crx-NTPO: '''Et ''inka Rebekah dudulhtus ''ink''ez yughunli-un ts''eke, ''ink''ez
    Abraham yuba ''ut''en-un ''ink''ez dune tubulh ubulh whe huyalh''a''.'
  kan-OKCV: ಆಗ ಅವರು ತಮ್ಮ ಸಹೋದರಿಯಾದ ರೆಬೆಕ್ಕಳನ್ನೂ ಅವಳ ದಾದಿಯನ್ನೂ ಅಬ್ರಹಾಮನ ಸೇವಕನನ್ನೂ ಅವನ
    ಜೊತೆಯಲ್ಲಿದ್ದ ಮನುಷ್ಯರನ್ನೂ ಸಾಗಕಳುಹಿಸಿದರು.
  bbb-bbb: Ijadufuo bune uri Ribekakiro e fuefuo imeno ije kiavoga bu uri e Eburamedo
    imeno ijiakiro e ije bu fuina ruaeva ijena vakuvejoga bune uri fu daro mana baname
    ijiege isoe, No vierafe anafa one a tua namo ijiebuo uije ije buka ma uruvana
    ajare e bu davo baki ijiege reke. Ro kuke bure e ani buone ije iraraena kaniakuriana
    sidove buone ije kekono kuae.
  tam-2017: அப்படியே அவர்கள் தங்கள் சகோதரியாகிய ரெபெக்காளையும், அவளுடைய வேலைக்காரிகளையும்,
    ஆபிரகாமின் வேலைக்காரனையும், அவனுடைய மனிதர்களையும் வழியனுப்பி,
  spa-RV-1909: Entonces dejaron ir á Rebeca su hermana, y á su nodriza, y al criado
    de Abraham y á sus hombres.
  ron-BTF: Şi au trimis pe Rebeca, sora lor, şi pe dădaca ei şi pe servitorul lui
    Avraam şi pe bărbaţii lui.
  eng-WEBP: They sent away Rebekah, their sister, with her nurse, Abraham’s servant,
    and his men.
  eng-FBV: So they let Laban's sister Rebekah leave with Abraham's servant and his
    men, together with the woman who had nursed her as a child.
  nld-1939: Nu lieten ze hun zuster Rebekka vertrekken, vergezeld van haar min en
    den dienaar van Abraham met zijn volk.
  nch-BL: Huajca quicahuilijque Rebeca ma yahui ihuaya itequipanojca Abraham huan
    inijuanti cati hualajtoyaj ihuaya. Huan nopa sihua tequipanojquet cati nochipa
    quimocuitahuijtoya Rebeca nojquiya yajqui ihuaya.
  tfr-NTPO: Eni ga ichara ba pjeyogarë to domerga l̈i tjok, ba daga ichara jek ba
    tjok bakoe.
  vie-1934: Đoạn, họ cho Rê-be-ca, em gái mình, và người vú của nàng, đi về theo người
    đầy tớ của Aùp-ra-ham và các kẻ đi theo.
  hin-CV: इसलिये उन्होंने अपनी बहन रेबेकाह को उसकी परिचारिका और अब्राहाम के सेवक और
    उसके लोगों के साथ विदा किया.
  eng-OURB: They sent away Rebekah [Securely bound], their sister, with her nurse,
    Abraham [Father of a multitude]’s servant, and his men.
  spa-BES: Entonces enviaron a su hermana Rebeca y a su siervo con el siervo de Abraham
    y sus hombres.
  tdx-tdx: Aa le nampionjone’ iereo mb’eo t’i Ribkae, rahavave’ iareo naho i mpiatra’ey,
    naho i mpitoro’ i Avrahamey naho ondati’eo.
  vid-vid: Lelo nawamleka Lebeka yalute na chitumagwa wa Abulahamu na wanhu wa heye.
    Chitumagwa mdala yamhembulize lumbulye Lebeka kulawila yavumbuche naye nakalutasa
    na heye.
  pwg-pwg: Vaghina ma Rebeka ivonatawei da bigabiga tomowina ina wawaya yavata inae.
    Ma ina bigabiga sago yavata inae, tuna wavinena na kana koyakoyagha.
  eng-OKE: And they dismissed Revekah their sister, and her nurse, and the servant
    of Abraham, and his men.
  tha-KJV: พวกเขาจึงส่งเรเบคาห์น้องสาวกับพี่เลี้ยงของนางไปพร้อมกับคนใช้ของอับราฮัม
    และคนของเขา
  por-BR-2018: Então deixaram ir a Rebeca sua irmã, e à sua criada, e ao criado de
    Abraão e a seus homens.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ La꞉ba꞉gayo꞉, elo꞉ ha꞉lu amilo꞉ fofo꞉ ka꞉isale a꞉no꞉lia꞉
    dimidalia꞉sa꞉ga꞉, Ablahama꞉ nanog kalu o꞉lia꞉ e o꞉lia꞉lo꞉ mio꞉ a꞉no꞉ ha꞉na꞉ni
    dowabikiyo꞉, La꞉ba꞉gaya꞉ so꞉lo꞉ a꞉ma꞉yo꞉ “ha꞉na꞉biyo꞉” a꞉la꞉liki towo꞉ sio꞉.
  deu-ELO: Und sie entließen ihre Schwester Rebekka mit ihrer Amme und den Knecht
    Abrahams und seine Männer.
  ktm-ktm: Ile pe su heduwe Rebekah ndrodan pedehnen marai homou, harla ndrodan ndramtan
    marai tan Abraham pe lewen su.
  caa-caa: Entonces uyactobꞌ locꞌoy e Rebeca y e ixic xeꞌ cay ucojco conda war aꞌchꞌi,
    y ixiobꞌ taca uman e Abraham taca tin e war axanobꞌ tacar.
  eng-WYC-2018: Therefore they delivered her, and her nurse, and the servant of Abraham,
    and his fellows, (And so they let her go, and her nurse, and Abraham’s servant,
    and his fellows,)
  epo-epo: Kaj ili forsendis sian fratinon Rebeka kaj ŝian nutrintinon kaj la sklavon
    de Abraham kaj liajn homojn.
  uig-PIN: Xuning bilǝn ular singlisi Riwkaⱨni, uning inik’anisi, Ibraⱨimning hizmǝtkari
    wǝ adǝmliri bilǝn ⱪoxup yolƣa selip ⱪoydi.
  beo-beo: 'Amabeba:le, ilia da Lebega amola ea hawa: hamosu uda da:i, amo A:ibalaha:me
    ea hawa: hamosu dunu, amola ea fidisu dunu amo sigi masa:ne sia:i.'
  tpi-OTNT: Orait ol i salim Rebeka wantaim meri i save lukautim em, na tupela i go
    wantaim wokboi bilong Abraham na ol lain bilong en.
  hau-SA: Saboda haka suka sallame Rebeka, ’yar’uwarsu, duk da uwar goyonta da bawan
    Ibrahim da mutanensa.
  udu-udu: Gom gwo gi wakan mo tani uni hashkina Rip̱ka jin ta ’bwaham mo dhala yim
    jin midi nyaḵ di ki a’di mo dhali c̱iŋkina/ ma Ibrahiim mo dhali ’kwanim piti
    mo be.
  uig-LAT: Shuning bilen ular singlisi Riwkahni, uning inik’anisi, Ibrahimning xizmetkari
    we ademliri bilen qoshup yolgha sélip qoydi.
  nde-nde: Ngakho basebemkhulula udadewabo uRabheka ukuba ahambe kanye lomlizane wakhe,
    bahamba lenceku ka-Abhrahama lamadoda ayelayo.
  ton-ton: Pea naʻa nau tuku ʻa Lepeka ko honau tuofefine ke ne ʻalu mo hono fefine
    tauhi, mo e tamaioʻeiki ʻa ʻEpalahame, mo ʻene kau tangata.
  ces-1613: A propouštějíce Rebeku sestru svou a chovačku její, služebníka také Abrahamova
    s muži jeho,
  eko-eko: Ajamaaze khuleezanana Rapekha na yaaya awe na karumeya wa Eburahiima na
    atthu apale aataniyeeyo.
  nss-nss: Pwen yihu pwandrisa Repekah iyasura pihin para kipwokarani yiy pe hilyau
    hilyasura ndramat para poya mbulya Apraham pe yowen hu.
  eng-WMB: They sent away Rebekah, their sister, with her nurse, Abraham’s servant,
    and his men.
  tam-TCV: எனவே அவர்கள், தமது சகோதரி ரெபெக்காளை, அவளது தாதியோடும், ஆபிரகாமின் வேலைக்காரனோடும்,
    அவனுடன் வந்த மனிதரோடும் வழியனுப்பி வைத்தார்கள்.
  ceb-ULB: Busa gipakuyog nila ang ilang igsoong babaye nga si Rebeca, kauban ang
    iyang sulugoon nga babaye, sa iyang panaw kauban ang sulugoon ni Abraham ug sa
    iyang mga tawo.
  mkn-mkn: Ais dong lapás sang Ribka, deng dia pung hamba parampuan yang urus sang
    dia dari kici, ko pi deng Abraham pung hamba dong. Ju dong omong kasi berkat sang
    Ribka bilang, “Rika! Botong harap Tuhan kasi lu barana bam-banya, ko lu pung turunan
    nanti jadi baribu-ribu. Deng botong ju harap lu pung turunan dong kasi kala musu-musu
    dong!”
  pol-UBG: Wtedy wyprawili swoją siostrę Rebekę, jej mamkę, sługę Abrahama i jego
    ludzi.
  agr-agr: Tusa timatai Abrahama inake shimamunum Rebecan, tuja nuwa nii uchuch asamtai
    kui kuitamkawa tsakapajua nujai akupkajui.
  kyc-kyc: Dokopa nakambanapemalenge enda Orepeka dokope dee nakamana palu dokona
    yulu pyakamingi endemo dokopa role pyao Aporakamena kendemande akali dupwa pipya
    pena leyami.
  urd-GVU: چنانچہ اُنہوں نے اپنی بہن رِبقہ، اُس کی دایہ، ابراہیم کے نوکر اور اُس کے
    ہم سفروں کو رُخصت کر دیا۔
  deu-1912: Also ließen sie Rebekka, ihre Schwester, ziehen mit ihrer Amme samt Abrahams
    Knecht und seinen Leuten.
  ntj-ntj: Nyangka-ya Ripakanya witurnu Yayipuramaku waarka palyalpayingka-tjananya
    kutipitjatjaku. Puru-ya minyma pampa tjiinya Ripakanya kanyirnu purlkantjanya,
    palunyanyatarrartu witurnu.
  row-row: Boe ma, ara mboꞌi Ribka, no ate inan mana mete-seꞌu e eniꞌ a aꞌanan, fo
    reu ro Abraham ate nara. Ara olaꞌ fee Ribka papala-babꞌanggiꞌ rae, “Ribka! Hai
    hule-huleꞌ fo Lamatualain fee nggo bꞌonggi mumuhefu, fo tititi-nonosi mara dadꞌi
    rifo-rataꞌ. Ma hai o hule-huleꞌ fo tititi-nonosi mara rasenggiꞌ musu nara!”
  kan-2017: ಆಗ ಅವರು ತಮ್ಮ ತಂಗಿಯಾದ ರೆಬೆಕ್ಕಳನ್ನೂ, ಅವಳ ದಾಸಿಯರನ್ನು, ಸಂಗಡ ಬಂದ ಅಬ್ರಹಾಮನ ಮನುಷ್ಯರ
    ಸಂಗಡ ಕಳುಹಿಸಿ ಕೊಟ್ಟರು.
  ena-ena: Lɨci Lebeka dɨdaŋ iamɨgali mu nudɨ migɨladami agadɨdaŋ abavɨci Ebɨlam dɨ
    hɨmamɨgɨlɨ daŋ agaŋ hula uavɨmi. Hɨmamɨgɨlɨ daŋ agadɨ sibɨla pam hɨsɨŋ agɨlaŋ
    avi ahuata hameŋ uavɨmi.
  tgo-tgo: Kaero le bodaboda thɨ variyeyathu Rebeka weiye gharanjimbunjimbu eunda
    weinji Eibraham le rakakaiwo na ghaune vavanava, thɨ rakanjogha Kenan.
  yap-yap: Ma aram miyad pag Rebekah ni walagrad nge be’ ni bpin ni tapigpig rok ngar
    unew ko fare tapigpig rok Abraham nge fapi pumo’on.
  tet-tet: Hotu, sia nabusik Ribka tuir Abraham klosan sia. Ata feto mak naliku Ribka
    hori sei kiꞌik no ata feto seluk sia moos atu tuir Ribka. Ribka familin sia naloon
    foo matak-malirin baa nia naꞌak, “Ribka! Ami haloon, nebee Naꞌi Maromak nalo o
    mahoris oan waꞌin lear, toꞌo okaan husar-binan dadi maliun-maliun. Ami moos haloon,
    nebee okaan husar-binan sia natoba nola funu!”
  hlt-MCSB: Te dongah a ngannu Rebekah neh anih kah cakhoem te khaw, Abraham kah sal
    neh a hlang rhoek te khaw a tueih uh.
  mdy-ETH: ዬካፓ ዔያታ ዒርቢቃ ዒዞ ዞሪ ዲቻዜሎ ፔኤና ዔኪ፥ ዓብራሃሜም ማዾ ማዻሢንታ ዒዛና ዎላ ዓኣ ዓሶና ዓኣዻንዳጉዲ ዔልቃማዖ፦
  twi-ASANTE: Enti, wɔgyaa Rebeka ne ɔbaa a ɔgyegyee no ne nkwadaaberɛm ne Abraham
    ɔsomfoɔ no ne ne nkurɔfoɔ ɛkwan.
  bhl-bhl: Yangui, Elebeka so, ukalem non wamgibu waneng bu so, Abalakam em aluwbamin
    kunum eso, akalem angin iso, alik alik im unomin memen kesiliw ding dim bakate,
  con-NTPO: Tsa'caen susi Rebecama moeñe ashaen'fa, tisema coira'su pushesuma'qque
    cuintsu Abrahamma shondo'su tsai'ccu jacansundeccui'ccu ja'faye.
  eng-WEBU: They sent away Rebekah, their sister, with her nurse, Abraham’s servant,
    and his men.
  bnp-bnp: Lakea ru talo e Rebeka turana a vora ngatavine vona, ru vano turana a vora
    ne Abraham, turana e huriki a bakovi vona.
  wal-wal: Yaanin eti bantta michchiyo Ribiqo, o dichchiyaariira, Abrahaama ashkkaraaranne
    a asatuura moissidosona.
  mgh-mgh: Vano amucyawe yahonleeha Repeka wamoca ni nthiyana amwamwihile, karumeya
    Aparahamu na alopwana yarinawe.
  acu-NT: Tamati nuniangka Rebecan tura nuwa niin tsakatmarua nujai tura Abrahama
    inatirijai, tura ni aintsri ainaujaisha wearti tusar akupkarmiayi.
  spa-PDDPT: Entonces despidieron a su hermana Rebeca, a su madre de crianza, al esclavo
    de Abraham y a sus hombres.
  gun-gun: Ha'e ramo omondouka gueindy Rebeca hembiguai reve, Abraão rembiguai ha'e
    avakue hupive ou va'ekue reve oo aguã.
  agu-BL: Kalena's tzun cyak'ol ama'ltz tetz Rebeca, tuml yi xna'n yi na tzan tan
    q'uicy'le'n i', tan chixome'n nin te yi ẍchakum Abraham scyuch' yi e' mos i'.
  eng-PEV: So Rebekah’s family said to Abraham’s worker, “All right, Rebekah can go
    with you and your men to Canaan country now. And she can take some women that
    work for our family. They can live in Canaan country with her and work for her
    there.” One of those women used to look after Rebekah when she was a little girl.
  ilo-ULB: Pinalubosanda ngarud ni Rebecca, a kaduana dagiti adipenna a babbai, iti
    panagdaliasatna a kadua ti adipen ni Abraham ken dagiti lallaki a kaduana.
  kpg-kpg: Gei meemaa gaa dugu anga Rebecca mo dana hege ahina madua gii hula i muli
    tangada hai hegau Abraham mo ono ehoo daane.
  uig-ARA: شۇنىڭ بىلەن ئۇلار سىڭلىسى رىۋكاھنى، ئۇنىڭ ئىنىكئانىسى، ئىبراھىمنىڭ خىزمەتكارى
    ۋە ئادەملىرى بىلەن قوشۇپ يولغا سېلىپ قويدى.
  bsp-bsp: Labaŋ kɔ kɛrɛ ŋasak Rebeka kɔ wəran nwɛ ɛnabaŋ kɔ mɔ, wəcar ka Abraham
    kɔ asol ɔn kɔ ŋaŋkɔ.
  bps-bps: Taman falohla Rébéka magin i salig Abraham na dad magin kenen. Na faginla
    i satu tua libun gal mifat ku Rébéka.
  mbs-mbs: Penga niyan, mepakay diyà kandan aw tomaking si Rebecca aw lokes tapay
    mig-ipat kandin. Impekesayo dan sipat te sineligan i Abraham aw menge doma din.
  tof-tof: I Rrebeka akó oya ngakan zaget kol ibü nilóp Eibrra-amón zaget pampükü
    tótókóm, akó wa ne pampükü tamórr.
  sus-sus: Na kui e naxa e xunya Rebeka nun a mɛɛnima so Iburahima xa walikɛ nun a
    xa mixie yi ra.
  pon-2006: Eri, irail ahpw mweidala Repeka oh neirail sounpapaho en iangada nein
    Eipraam laduwo oh ienge ko.
  jae-jae: Tec êsêac sêkêŋ luŋio agêc ênê jaomwagao to Abrahamnê sakiŋwaga to nê lau
    sêja.
  ksd-ksd: Ma dia ga tul vue Rebeka, tai diat, ma kana tultul na vavina, diat ma ra
    tultul kai Abaraam, ma kana tarai.
  tur-YTC: Kızkardeşleri Rebeka’yı dadısıyla birlikte, Avraham’ın hizmetçisi ve adamlarıyla
    birlikte gönderdiler.
  bel-N: I адпусьцілі Рэбэку, сястру сваю, і няньку ейную, і слугу Абрагама, і людзей
    ягоных.
  grc-BRENT: Καὶ ἐξέπεμψαν Ῥεβέκκαν τὴν ἀδελφὴν αὐτῶν, καὶ τὰ ὑπάρχοντα αὐτῆς, καὶ
    τὸν παῖδα τοῦ Ἁβραὰμ, καὶ τοὺς μετʼ αὐτοῦ.
  ind-AYT: Jadi, mereka mengizinkan Ribka dan pengasuhnya pergi bersama hamba Abraham
    dan orang-orangnya.
  lid-lid: Eme badeh oro tiye iy, ma hawe oro badih ta tondrok iy ala hawe iy lau
    ta lahou ta Abraham ma lau tan.
  eng-NNA: After that they sent Rebekah to go with the old man and his workers. There
    was an old woman there, she earlier looked after Rebekah and raised her. They
    sent her also.
  nya-nya: Kotero anamulola Rebeka pamodzi ndi mlezi wake kuti apite ndi wantchito
    wa Abrahamu pamodzi ndi anthu amene anali naye.
  hrv-hrv: I tako otpreme svoju sestru Rebeku i njezinu dojilju s Abrahamovim slugom
    i njegovim ljudima.
  mps-mps: Tama tibaso, augwaligo augwa abe Rebeka aga tonalubo we dali augwali si
    te Abrahamgo sę bidi aga hani dali pomainu tama tagala palai.
  llg-llg: Boe ma, ala mboꞌi Ribka, ma ndia ata inan mana makaneni ndia neme kadiꞌi
    anan mai, de leu lo Abraham ata nala. Boe ma, ala kokolak fee Ribka babaꞌe-babatik,
    lae, “Ribka! Ai mamahena Manetualain Ana fee o bonggi mala makadotok, fo o numbu-sadu
    mala dei fo ala dadik lifu-lifuk. Ma ai mamahena boe, fo o numbu-sadu mala senggi
    musu la!”
  tpi-tpi: Orait ol i salim Rebeka wantaim meri i save lukautim em, na tupela i go
    wantaim wokboi bilong Abraham na ol lain bilong en.
  dan-1931: Da tog de Afsked med deres, Søster Rebekka og hendes Amme og med Abrahams
    Træl og hans Ledsagere;
  vie-OVCB: Vậy, họ đưa Rê-bê-ca với bà vú nuôi của nàng lên đường, đi theo quản gia
    và các đầy tớ của Áp-ra-ham.
  lbk-lbk: Adi kad inpalofoscha't si Rebecca ya nan in-ina ay faa ay sikhod ay nangab-afa
    ken siya ta maitakin cha isnan chey faan Abraham ya nan takhona.
  guj-2017: તેથી તેઓએ પોતાની બહેન રિબકાને, તેની દાઈને, ઇબ્રાહિમના દાસને તથા તેના માણસોને
    વિદાય કર્યા.
  byr-byr: '@see-verse:GEN.024.058'
  awx-awx: Tiwänä Rebeka, mängälä Rebeka kang yiwixak täpä, äwä Abrahamde puyä äminä
    apgin yangu axuningge tahaxawä,
  pon-2006A: Eri, irail ahpw mweidala Repeka oh neirail sounpapaho en iangada nein
    Eipraam laduwo oh ienge ko.
  por-BRBSL: Eles mandaram embora Rebekah, sua irmã, com sua enfermeira, a criada
    de Abraão, e seus homens.
  aly-aly: Rebekah renh-then arelh warrkenh-then Abraham-kenh warrkenh ikwer-angkwarr
    renh-atherr thwenek, alpetyek Abraham-kenh alerikw ikwer-warl. Ikwer-penhan rernem
    inkwerelhemel Akngey-warl angkek, “Anwantherr ngkweng Akngey-warl angkem, ngkweng-they
    akngerram-akngerrirretyek anyany-rnem-then, aperl-rnem-then. Akngeyel renh-rnem
    arntarnt-arayntem artwa ahelengkw-rnem-kety.”
  cth-cth: Hatdawkvah, a tawncanu Rebekah hoi kaawmkhai e, Abraham e a san hoi a hnukkâbang
    teh a ceisak awh.
  twi-twi: Enti wogyaa Rebeka ne ɔbea a ogyigyee no ne mmofraase no ne Abraham somfo
    no ne ne nkurɔfo kwan.
  hlt-hlt: Te dongah a ngannu Rebekah neh anih kah cakhoem te khaw, Abraham kah sal
    neh a hlang rhoek te khaw a tueih uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yóu Debekɑɑ nɛ̀ kudɑɑkù kùù ò yɔ, kɛ̀ bɛ̀ bo nɛinɛ̀ Abɑrɑhɑmmu
    kóo tɔ̃ntì nɛ̀ bɛ̀ɛ̀ ò cíenní kɛ̀ bɛ̀ɛ kò.
  msy-2020: Ezɨ me Rebeka ko amizir a ko ikia an garim amadazɨ aning Abrahamɨn ingangarir
    gumazim, ko izezir darasi, me ko zui.
  txq-txq: De ara mboꞌik Ribka, no ata inan fo mana malalaun numa kadiꞌin mai, fo
    reu ro Abraham atan nara. Boe ma ara kokolak fee babaꞌe-babatik neu Ribka rae,
    “Ribka! Ai mamahena Manetualain fee o bonggi noꞌuk ka, fo o tititi-nonosim neu
    ko dadi neu rifu-rifuk kara. Ma ai oo mamahena o tititi-nonosim tao rasenggi musun
    nara boe!”
  aaz-aaz: Rarit sin nafetin bi Ripka, ma in ate reꞌ nꞌuurs ee naꞌko in aanꞌ-anaꞌ,
    he nnaon buꞌ-buaꞌ nok naiꞌ Abraham in aten naan. Onaim sin naseon bi Ripka neikin
    tetus-athoen am nak, “Ripka! Maut he reko te, Uisneno nfee ko anah mfa-faun, he
    ho sufam-kauꞌm ein namsaꞌin nifun-nifun. Ma hai mifneek henatiꞌ ho sufam-kauꞌm
    ein niis sin musun sin imsaꞌ!”
  azb-azb: Onlar bacıları Rivqanı, onun dayəsini, İbrahimin nökərini və onunla olan
    adamları yola saldılar.
  eng-DBY: And they sent away Rebecca their sister, and her nurse, and Abraham's servant,
    and his men.
  hin-2017: तब उन्होंने अपनी बहन रिबका, और उसकी दाई और अब्राहम के दास, और उसके साथी
    सभी को विदा किया।
  wol-KYG: Ba loolu amee càmmiñ ya bàyyi seen jigéen Rebeka, moom ak surga, bi ko
    yar te daan ko nàmpal, ñu ànd ak surgab Ibraayma ak ñi ko topp, ñu dem.
  swp-swp: Arinai Rebeka, loudi wa, se hetamari ie lau, maena sinetauitawataina, eo
    Aberahama ena heaheari tauna, eo ana sasaguyao.
  bjr-bjr: Misa mi ufana iriseeqa Reebeeka nammarifa faqa minasaa rakisi maru anaaseefa
    faqa Abaraqaammana ainainira fasiqa faqa mina faqa anusa faqa doo niqiqoofaqa
    fiqau.
  eng-YLT: And they send away Rebekah their sister, and her nurse, and Abraham's servant,
    and his men;
  heg-NTPO: Kon nam, oen sao Ribka nol ata bihaat man in doha-tinang un deng lolo
    un ana bii kua ka, le lakos nol Abraham ata ka, nol un atulin nas. Oen aa le bel
    Ribka hangun noan, “Ribka! Kaim nodan le Ama Lamtua bel ku hua mamo-mamo, le halin
    ku in hitu-hoen nas daid atuli lihu-lihu. Nol kaim kon nodan le ku in hua-koet
    tas tao tehen musu-mus in labang nol one ngas!”
  ptu-ptu: Iya le'ba'um Ribka sola indo to si untahinanai mengkalao bahinni'na sola
    indo sabua'na Abraham anna solana.
  bzd-NTPO: Es ie'pa tö Rebeca ena alaköl tso' ie' kkö'nuk ke̱kraë e'pa a̱ ka̱wö mé
    a̱s imi'rak. Ñies Abraham kanè méso ena iwapiepa ko̱s e'pa a̱ ka̱wö mérakitö a̱s
    imi'rak.
  kwf-kwf: Ma kera ka alaꞋania Ꞌi Rebeka ka leka faꞋinia na ngwae neꞋeri faꞋinia ngwae
    nia ki. Ma kira ka kwatea taꞋi kini rao neꞋe lia maꞋi sulia eta ana kaidaꞋi nia
    tiꞋitiꞋi ka leka faꞋinia.
  eng-WYC-2017: Therefore they delivered her, and her nurse, and the servant of Abraham,
    and his fellows,
  eng-WMBB: They sent away Rebekah, their sister, with her nurse, Abraham’s servant,
    and his men.
  spp-spp: Lire pyiŋkanni na, pi à pi cìnmpworocwoŋi Erebeka yaha a kàre ná Ibirayima
    báarapyiŋi ná u fyèɲwɔhɔshiinbil'e. Báarapyicwoŋi u mpyi a Erebeka byé ke, uru
    mú a kàre ná pi e.
  aey-aey: Eunu Rebeka suldocobil Ebrahamna cabi dana gami belein. Cabi caja Rebeka
    uqa simnadec cofdodon ben men euha uqa gami belein.
  urd-GVH: चुनाँचे उन्होंने अपनी बहन रिबक़ा, उस की दाया, इब्राहीम के नौकर और उसके
    हमसफ़रों को रुख़सत कर दिया।
  rug-rug: Ke va malumia rini se Ribeka, meke sa nana nabulu pude luli koasa nabulu
    te Ebarahami, meke sari nana tie.
  gaz-gaz: Kanaafuu isaan obboleettii isaanii Ribqaa fi guddiftuu ishee, tajaajilaa
    Abrahaamii fi namoota isaa wajjin geggeessan.
  fra-LSG: Et ils laissèrent partir Rebecca, leur sœur, et sa nourrice, avec le serviteur
    d’Abraham et ses gens.
  gnn-gnn: Bala yana maṉḏa yänguŋalana‐wala ŋanya Ripaykanha, liŋguna malthurrunana
    ŋayi ŋuripa ḏarramuwanydja.
  yal-yal: E yi e xunyɛn Rebeka so e yii e nun ɲaxanla naxan yi a maxuruma. E nun
    Iburahima walikɛɛn nun a muxune yi siga.
  gum-gum: Inchen nømbe nuchag Rebecan ibashibelø køn, katø Rebecan lamíikkurri ashib
    tøgagøb ishuwanba. Abraham karub peraguiba, katø tru nø lincha pera arriiløba
    inrrai.
  iou-iou: Ei yäŋ yäwänä miŋi wanoritä Rebekakät iniken watä irani webe ba Abraham
    täŋo piä watä äma ukät yepmaŋpän kunayäŋ täŋirä Rebekata kon man ŋode iwetkumän;
    O wanotnin, gäk äbot pähap täŋo miŋi täyi. Täŋiri äbotkayetä iwaniye yäwat kireŋpäŋ
    kome mähemi täkot!
  haw-1868: Kuu aku la laua ia Rebeka o ko laua kaikuwahine, me kona kahu, a me ke
    kauwa a Aberahama, a me na kanaka ona.
  arb-NAV: فَصَرَفُوا رِفْقَةَ أُخْتَهُمْ وَمَعَهَا مُرَبِّيَتَهَا وَعَبْدَ إِبْرَاهِيمَ
    وَرِجَالَهُ،
  adz-adz: Ibinigi da ribarangan itangin Rebeka impruꞌ da gan sagatan mpada tayangꞌ
    gin da irut Abraham garam guman da gan garaman impruꞌ ruan fadan.
  ewe-ewe: Ale wodo hedenyui nɛ, eye woɖe nyɔnu si kpɔ edzi tso ɖevime la kpe ɖe eŋu,
    hekpe ɖe Abraham ƒe dɔla kple eŋumewo ŋuti.
  eng-LEE: And thereupon they sent away Rebekah their sister, and her nurse, and Abraham's
    servant, and his men.
  dji-dji: Marrga djani djina djin bubudjili Ribikagi ga nyanngang djakadjnyakiṉingirgi
    miyilkigi, ga Abrayamang djamagiṉpiligi.
  gvn-gvn: '@see-verse:GEN.024.058'
  nna-nna: Palaja Rebekah ngakarniyi yananyaku mirtanyangapa palinymili warrkamukatarrangunga.
    Palanga mirtawa mirtawari, purlpi palinyju Rebekah partanyja kalkuna wirtu jirnipa.
    Paliny pukun ngakarniyi.
  asm-FB: তেতিয়া তেওঁ নিজ ভনী ৰিবেকা আৰু ৰিবেকাৰ আলপৈচান ধৰা দাসীগৰাকীক অব্ৰাহামৰ
    দাস আৰু তেওঁৰ সৈতে অহা লোকসকলৰ লগত যাত্রা কৰিবলৈ পঠিয়াই দিলে।
  sus-A: نَ كُي عٍ نَشَ عٍ شُنيَ رٍبٍكَ نُن عَ مّينِمَ سٌ عِبُرَهِمَ شَ وَلِكّ نُن
    عَ شَ مِشِيٍ يِ رَ.
  fra-SBL: Ils envoyèrent Rebecca, leur sœur, avec sa nourrice, le serviteur d'Abraham
    et ses hommes.
  hbo-hbo: וַֽיְשַׁלְּח֛וּ אֶת־רִבְקָ֥ה אֲחֹתָ֖ם וְאֶת־מֵנִקְתָּ֑הּ וְאֶת־עֶ֥בֶד אַבְרָהָ֖ם
    וְאֶת־אֲנָשָֽׁיו׃
  shp-NTPO: Jatian moa Rebeca, raankana iki jatíbitian jan koirana ainbo betan, jainoax
    ja Abrahamman yonoti beabo betan.
  eng-WYCLIFFE: And sche seide, Y schal go. Therfor they delyueriden hir, and hir
    nurse, and the seruaunt of Abraham, and hise felowis, and wischiden prosperitees
    to her sister,
  piu-2006: '@see-verse:GEN.024.058'
  pjt-pjt: Kaya palulanguṟu Ripikanya palula tjanala tjungu iyaṉu palumpa ngunytjungku,
    kuṯangku, walytja tjuṯangku kuḻu. Munuya minyma pampa panya Ripikanya iṯinguṟu
    kanyintja kuḻu palula tjungu iyaṉu.
  cwe-cwe: Ivo wamuleka Lebeka yahite na msang'hani wa Bulahimu na wanhu wake. Iviya
    waisondelela na yaya wa Lebeka.
  bgs-bgs: Purisu igpatákkás dan si Rebecca katô ágsarigan i Abraham asta mga kadumaan
    din. Duwán tugál bayi na taganà igdóppón ki Rebecca na igtákkás kandin.
  kik-kik: Nĩ ũndũ ũcio magĩtĩkĩria Rebeka mwarĩ wa nyina ũcio ethiĩre, hamwe na mũmũrori,
    na ndungata ya Iburahĩmu na andũ ake.
  ksr-ksr: Kaeŋ jero nama naamboragara ii weleŋ embiawo wasiŋ oroŋgi Aabrahambaa weleŋqeqe
    jawiŋ ano iwaa ejauruta yoŋonoŋ ii uruama kembombaa aŋgi.
  fra-NCL: Alors ils congédièrent Rebecca, leur sœur, et sa nourrice, avec le serviteur
    d’Abraham et ses gens.
  cek-AK: To pongah angmah ih tanuh Rebekah hoi anih khenzawnkung loe, Abraham ih
    tamna, anih hoi nawnto angzo kaminawk hoi nawnto a caehsak.
  xla-xla: Epalati yia꞉tapo Lebekaye ya꞉ nomopi mate opa ewolo mate taiya diyo.
  cuk-cuk: Geb degine, Rebeca-barmismarsunnad, degi, ome-gusgu-Rebeca-akwedidaedi
    eba nadmogad. Abraham-e-mai, degi, eba-gudidimalad nadmarmogad.
  uig-CYR: Шуниң билән улар сиңлиси Ривкаһни, униң баққан аниси, Ибраһимниң хизмәткари
    вә адәмлири билән қошуп йолға селип қойди.
  tel-2017: కాబట్టి వాళ్ళు తమ సోదరి అయిన రిబ్కాను మరో దాసీని తోడుగా ఇచ్చి అబ్రాహాము
    సేవకుడూ, అతనితో వచ్చిన మనుషులతో పంపించారు.
  hat-BSA: Konsa yo te voye Rebecca, sè yo a ale, avèk bòn li yo, sèvitè Abraham nan
    ak mesye pa li yo.
  kos-kos: Ke ma inge elos fuhlella Rebecca ac mutan kulansap se ma liyalang ke pacl
    el tulik ah yak, in wi mwet kulansap lal Abraham ac mwet lal ah som.
  hbo-WLC: וַֽיְשַׁלְּח֛וּ אֶת־רִבְקָ֥ה אֲחֹתָ֖ם וְאֶת־מֵנִקְתָּ֑הּ וְאֶת־עֶ֥בֶד אַבְרָהָ֖ם
    וְאֶת־אֲנָשָֽׁיו׃
  ibo-ibo: Ya mere, ha zipụrụ nwanne ha nwanyị Ribeka, tinyere nwanyị lekọtara ya
    anya mgbe ọ dị na nwantakịrị, na ohu Ebraham na ndị ikom so ya.
  ory-ory: ସେତେବେଳେ ସେମାନେ ଆପଣା ଭଗିନୀ ରିବିକାକୁ ଓ ତାହାର ଧାତ୍ରୀକୁ, ପୁଣି, ଅବ୍ରହାମଙ୍କର
    ଦାସ ଓ ତାହାର ଲୋକମାନଙ୍କୁ ବିଦାୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.024.058'
  chk-chk: Iwe, ra tinala Repeka fefiner we me nöün chon angang fefin, pwal nöün Apraham
    chon angang me chienan kewe.
  ssd-ssd: Taŋakina le Rebeka nuŋe kulat pino ndoŋ nale Abraham tuku piro taŋgo kame
    ndoŋ kambim bafunaig le
  rop-rop: Wal dubala bin lafta larram det gel go na, en deibin larram det olgamen
    wekingel hubin growimap im go garram im du.
  ukr-1871: І відпустили Ребеку, сестру свою, і мамку її, і раба Авраамового, і хто
    з ним були.
  eng-AOI: So they let Rebecca go with Abraham's servant and his men. And they sent
    an old woman, Rebecca's servant, too.
  yon-yon: yimbed Rebeka yoom yu deme wonong yoom Abraham ye deme karub yoom karub
    ye yoom miniwen yoom “Winime.” andekorib,
  bch-bch: Idio ta tilongean Rebeka ga taine kapei ede imariala ngan ei, ta tila toman
    ngan Abraam ele paeaeanga ga ele panua naurata ad.
  deu-1951: Also ließen sie Rebekka, ihre Schwester, mit ihrer Amme, samt dem Knecht
    Abrahams und seinen Leuten ziehen.
  eng-JPS: And they sent away Rebekah their sister, and her nurse, and Abraham's servant,
    and his men.
  ubr-ubr: On mes osi Rebecca a an fio kaifar jever on sikirires ato Abraham an bobo
    orot a on an orot fani mat sinai.
  srp-1865: I pustiše Reveku sestru svoju i dojkinju njezinu sa slugom Avramovijem
    i ljudima njegovijem.
  lug-lug: Awo ne basiibula Lebbeeka mwannyinaabwe, n’omuweereza we omuwala, n’omuweereza
    wa Ibulayimu omusajja awamu n’abasajja be.
  heb-heb: וישלחו את רבקה אחתם ואת מנקתה ואת עבד אברהם ואת אנשיו׃
  ben-IRV: তখন তাঁরা নিজেদের বোন রিবিকার কাছে ও তাঁর ধাত্রীকে এবং অব্রাহামের দাসকে
    ও তাঁর লোকদেরকে বিদায় করলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਭੈਣ ਰਿਬਕਾਹ, ਉਸ ਦੀ ਦਾਈ, ਅਬਰਾਹਾਮ ਦੇ ਨੌਕਰ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀਆਂ
    ਨੂੰ ਵਿਦਿਆ ਕਰ ਦਿੱਤਾ।
  mwp-mwp: Kalanu thana nan wayadhin kalmel nanu kulay buway zagethaw mabayg, na koey
    apu.
  mya-JVB: သို့ဖြစ်၍ ၊ မိမိ နှမ ရေဗက္က နှင့် သူ ၏အထိန်း ကို၎င်း ၊ အာဗြဟံ ကျွန် နှင့်
    သူ ၏လူ တို့ကို၎င်းလွှတ် လိုက် ကြ၏။
  tte-O: Kabo sitalam na Libeka yo ana topaisowa sinesineo na yabo iya mekikiuna mena
    kana togite-kalatan, Abelamo ana topaisowa yo kana tosaguwo mekalikavao silau.
    Na muli mena kabo silau,
  tbg-tbg: Minti tuvaro vitanta vi varaataravata viraqaa raqiku nahentiravata nititomanta
    vitanta Eparahaamira kaiqa vaiintivata vira kaiqa vaiintinavuvata hampata vurama.
  hmo-hmo: Unai dainai, edia taihuna Rebeka, mai ena hesiai kekeni danu idia siaia
    lao, Aberahamo ena hesiai tauna mai ena bamona taudia danu.
  ata-ata: La sou nenie ilou vimoe mipalusie ilee sema tila milai sou mimulinu itema
    sou xaixai noxou Avalaamu iloꞌa ta mitema noxou.
  nfa-nfa: Hèia ra hia Ribka dènge bhèni dhu leru ne karèi nèti ana iiki ka, ho lasi
    palere dènge dhèu sabꞌa Abraham sèra. Ka ra hia Ribka mèngi-nale, aku rèngu na,
    “Jiꞌi sanao-maena sèna ka Ama Lamatua hia èu mora iisi ana ae-ae, ho ana-èpu mu
    dꞌai riho-kehi. Aa jiꞌi sanao kahèi, sèna ka ana-èpu èu sèra segi aaꞌi musu rèngu
    sèra!”
  urd-urd: तब उन्होंने अपनी बहन रिब्क़ा और उसकी दाया और अब्रहाम के नौकर और उसके आदमियों
    को रुख़सत किया।
  rus-SYN: И отпустили Ревекку, сестру свою, и кормилицу ее, и раба Авраамова, и людей
    его.
  cbt-NTPO: Napohuachina, Nipica pacacaso nohuantopi huachi. Ina aso'sorinso sanapinta',
    a'pantopi. Naporahuaton a'napitanta piyapinënpita, sanapi'sa nininso' a'pantopi.
    Apraan piyapinën, ca'taninsopita, inapitanta noya a'papi huachi.
  bqc-SIM: Ɔ̃ aa Lɛbɛka gbàɛ ń zↄ pↄ́ à aà gwà za aà nɛ́zĩo, aalɛ tá ń Ablahaũ
    zↄ̀blenao ń aà gbɛ̃́ↄ.
  tcz-CHONGTHU: Hichun amahon damsel tauvin tin Rebekah chu alhau vin, Abraham sohpa
    toh ahin kilhonpi hotoh asol tauvin ahi. Rebekah chu aneova patna ahin sasah nu
    jong asol peh thauvin amanu toh kilhon ding ahi.
  mar-mar: मग त्यांची बहीण रिबका, तिच्या दाईसोबत अब्राहामाचा सेवक व त्याची माणसे यांच्या
    बरोबर प्रवासास निघाली.
  tcs-tcs: So pamle blo Ribeka i bin sane Ribeka ane oman uda bin groemape Ribeka
    prom wen em bin beibi, po go wea bossebant blo Eibram ane dem man blo em.
  soq-soq: Mape mo weanapu Rebeka wanaaubeieno me taurabasana iwa, Abraam nolawa dewalala
    ita me sosowa do antoiena.
  qub-qub: Chaura Rebecaga mamanno uywaj warmiwan ishcan aywacuran. Abrahampa uywayninwan
    shamoj runacunapis iwalna aywacuran.
  bqp-bqp: Akũ ò Rɛbɛka gbàrɛ kũ a gwàri kũ à a gwà zaa a fítinna zĩo, òtɛn tá
    kũ Ibrahĩ zĩkɛriio kũ a gbɛ̃nↄ.
  hat-hat: Se konsa yo kite Rebeka, sè yo a, ansanm ak bòn ki te nouris li a pati
    avèk domestik Abraram lan, ansanm ak moun ki te vin avè l' yo.
  eng-BSB: So they sent their sister Rebekah on her way, along with her nurse and
    Abraham’s servant and his men.
  tod-tod: Ti vaani bu ga ti-ʋaazeelai Eleɓɛka li ta anzanui nii é ɠɛni sosu, ta
    Aɓalaame ná-botiɠɛ zunui, é ʋɛɛ ná-nuiti ba, ti ɠɛni polu.
  eng-WEBPB: They sent away Rebekah, their sister, with her nurse, Abraham’s servant,
    and his men.
  kbq-kbq: Anagema hige'za zamagra nezmasaro Rebekama, kegavama hunentea a'ene, Abrahamu
    eri'za ne'ene, agranema e'naza naga'ene ana makamokizmia huzmante'naze.
  nhe-BL: Huajca quicahuilijque Rebeca ma yohui ihuaya itlatequipanojca Abraham huan
    inijuanti tlen hualajtoyaj ihuaya. Huan nopa sihua tlatequipanojquetl tlen nochipa
    quimocuitlahuijtoya Rebeca nojquiya yajqui ihuaya.
  bus-bus: Ben aↄ̃ Rɛbɛka gbàrɛ kↄ̃n gwàri kɛ̀ à à gwà zaa à nɛ́ngo zĩo, aↄ̃ↄe taa
    kↄ̃n Ibraĩ zↄ̀blerio kↄ̃n à gbɛ̃nↄ.
  gub-BL: A'e rupi omono kar Hemek a'e wà kury, hehe uzekaiw katu ma'e ikuzàtài mehe
    arer imono kar pà hupi a'e wà no. — Tuwe oho Àmàrààw hemiruze'eg rupi a'e wà nehe,
    i'i wà.
  eng-DRA: So they sent her away, and her nurse, and Abraham’s servant, and his company,
  knf-knf: Bawut wal mënţ Rebeka aţa baka na nalemp anyewi'uluŋ, kë baya na ñiinţ
    nalempar Abraham uŋ na biinţ bangakandëruŋ na a.
