verse: GEN.024.034
translations:
  mal-C: 'അപ്പോൾ അദ്ദേഹം പറഞ്ഞു: “ഞാൻ അബ്രാഹാമിന്റെ ദാസൻ.'
  deu-TKW: 'Da sprach er: Ich bin der Sklave Abrahams.'
  lin-lin: 'Azongisaki : — Nazali mosali ya Abrayami.'
  cbr-NT: 'Kakëxun ka Abrahamnën xukë unin kakëxa: —''Ëx kana, Abraham an ñu mëëxunkë
    uni ''ain,'
  eng-LSV: And he says, “I [am] Abraham’s servant;
  bmu-bmu: 'Mewö jiiga kewö jiyök: “Nöŋön Abrahamgö welenqeqe azia akzal.'
  eng-GNV: Then he said, I am Abrahams seruant,
  eng-WEBSTER: And he said, I am Abraham's servant.
  nhw-BL: 'Huan nopa tequipanojquetl quiijto: ―Na niitequipanojca Abraham.'
  swh-ONEN: Hivyo akasema, “Mimi ni mtumishi wa Abrahamu.
  bba-bba: Yerɑ u nɛɛ, nɑ sɑ̃ɑwɑ Aburɑhɑmun yoo.
  eng-KJVCPB: And he said, I am Abraham’s servant.
  cpy-cpy: 'Ikantanaki omperataari: “Naakataki romperatane Abraham.'
  mpx-mpx: Yaka i ba, “Nau Abalahama wana totuwalali.
  wbp-wbp: Junga-juku, yangkangkuju warrkinirli yimi-ngarrurnu-jana, wangkaja-jana,
    “Ngajuju karnarla warrki-jarri Yipuruyamuku.
  luo-luo: Kuom mano nowacho niya, “An jatich Ibrahim.
  meu-meu: Bena ia eto, Lau na Abraham ena hesiai tauna.
  npi-ULB: त्‍यसले भन्‍यो, “म अब्राहामको एक नोकर हुँ ।
  yor-yor: Nítorí náà, ó wí pé, “Ìránṣẹ́ Abrahamu ni èmi.
  emp-NTPO: 'Ara maʌ̃da dji nezocaba jarasia: –Mʌ̃ra Abrahaʌ̃ nezocaa.'
  ind-ind: Maka pelayan itu mulai bercerita, katanya, “Saya ini pelayan Abraham.
  pes-OPCB: 'او گفت: «من خادم ابراهیم هستم.'
  ssx-ssx: Koto leeke ipikana꞉ma꞉ pi kini pu mea alo alota꞉ I̱ta꞉ Eipoloha꞉ma꞉na꞉
    e pokaaso halie.
  lcm-lcm: Au le, kala luklukai ta, “Nau kana na asosokai si Abaram.
  aer-aer: 'Kele urrkapentye akngerre Abraham-kenhele renhe alakenhe ileke: “Ayenge-arle
    urrkapentye akngerre Abraham-kenhe.'
  tgl-ULB: Sinabi niya, “Lingkod ako ni Abraham.
  nop-nop: Kaŋ yoguk, “Nu adi Abalaham’walaŋ tipilapilaye me.
  kca-kca: 'Ԓўв йастәс: «Ма Авраам митху;'
  cbu-NT: 'Uwshat: Nuw paturunari kurkirpancha.'
  hui-hui: Ani layagola ibugua lalu, I̱ Abarahamanaga biabe bia haga kogoni.
  wrs-wrs: Wo he ona, kava Aprahamna andranindrini.
  mya-mya: ထို​သူ​က``ကျွန်ုပ်​သည်​အာ​ဗြ​ဟံ​၏​အ​စေ​ခံ ဖြစ်​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu entsandi pami: Iya Abrahamchi manda-imu chachiyu.'
  bod-N: དེ་ནས་ཁོ་ན༌རེ། བདག་ནི་ཨབ་ར་ཧམ་གྱི་གཡོག་པོ་ཡིན༌ལ།
  wsk-wsk: Se ura kari duap beteram, “Ani Abraham ko ura kari.
  kkl-kkl: Seogpa, “Na Abraham arukna yan,” seogti,
  sna-sna: Saka iye akati, “Ndiri muranda waAbhurahama.
  spa-BLM: 'Él dijo: “Yo soy el siervo de Abraham.'
  beu-beu: Angmuse Abraham emalea ana mateng hula, “Naing anga, iidat boma Abraham
    emalea.
  cac-cac: 'Ix yalan vin̈ checab'' chi'': —A in tic schecab'' in vin̈aj Abraham.'
  swh-ULB: Akasema, “Mimi ni mtumwa wa Abraham.
  bel-bel: 'Ён сказаў: я раб Абрагамаў;'
  deu-ELBBK: 'Da sprach er: Ich bin Abrahams Knecht;'
  mbb-OT: Migkaǥi sikandin te, “Suluǥuen a ni Abraham.
  msc-msc: 'Cɛ kan ko: «N ye Iburahima dɛmɛnba le ri.'
  mal-2015: 'അപ്പോൾ അവൻ പറഞ്ഞതു: ഞാൻ അബ്രാഹാമിന്റെ ദാസൻ.'
  tuo-NT: 'Abrahãrẽ daꞌracoꞌtegʉ narẽ nicʉ niwĩ: —Yʉꞌʉ Abrahãrẽ daꞌracoꞌtegʉ niꞌi.'
  gup-gup: Wanjh nungka yimeng, “Ngaye wanjh ngamarnedurrkmirri Abraham.
  met-met: Binabu harua ba, “Nga Ebraham lipuxing oxatama.
  gvs-gvs: E pakoninayana idigo kana, ‘Yau Eberamo ina pákwana.
  rmc-rmc: 'Avke chudňa te vakerel: „Me som le Abrahamoskro sluhas.'
  nlg-nlg: Keri ge bosa gaia, “Inau ke, a nina ghairau Abraham.
  dgr-DOGNT: Eyıt'à hadı, “Abraham wecheekeè aht'e.
  pes-OPV: 'گفت: «من خادم ابراهیم هستم.'
  ron-1924: 'Атунч, ел а зис: „Еу сунт робул луй Авраам.'
  ben-OBCV: অতএব তিনি বললেন, “আমি অব্রাহামের দাস।
  lex-lex: 'Noka niwra: “A'' di, de Abrahama hopopanni a''u.'
  rgu-rgu: Ata a nae, “Au ia nana, emi baꞌim Abraham atan.
  som-som: Markaasuu yidhi, Waxaan ahay Ibraahim addoonkiisa.
  lat-VUC: 'At ille: Servus, inquit, Abraham sum:'
  aoi-aoi: Enamba-langwa kembirra nenikuminuwar•duwar•da Aburiyama-langwa nenilirraku-makama
    Lebinu-wa akwa Beduwelu-wa ena-langwa-langwa nubungkawa. Ni-yama, “Ngayuwe-ka
    ningena Aburiyama-langwa ningenikuminuwar•duwar•da.
  eng-ASVBT: And he said, I am Abraham’s servant.
  mna-mna: 'Tona mbesooŋo imaŋga mi iso ta kembei. Iso: “Nio mbesooŋo ki Abaraam.
    Ni, Merere Anutu ikampe i ma biibi kat, tana iwe tomtom zaanaŋana mi mbio uunu.
    Ni le makau, sipsip, mekmek, doŋki, mi kamel boozo kat. Mi le pat milmilŋan boozo,
    mi mbesooŋo tomooto mi moori boozo tomini.'
  ita-1885: 'Ed egli disse: Io son servitore di Abrahamo.'
  eng-LXXUP: And he said, I am a servant of Abraham;
  eng-ULB: He said, “I am Abraham's servant.
  spa-VBL: “Soy el siervo de Abraham”, comenzó el hombre.
  fra-_FOB: 'Alors il dit: Je suis serviteur d''Abraham.'
  mal-mal: 'അപ്പോൾ അവൻ പറഞ്ഞത്: “ഞാൻ അബ്രാഹാമിന്റെ ദാസൻ.'
  urd-GVR: Us ne kahā, “Maiṅ Ibrāhīm kā naukar hūṅ.
  suz-BL: मिनु वाइलमी “गो अब्राहाम आ वाइल नङ।
  ita-1927: 'E quegli: “Io sono servo d’Abrahamo.'
  ckb-ckb: 'ئینجا گوتی: «من خزمەتکاری ئیبراهیمم.'
  eng-BBE: And he said, I am Abraham's servant.
  crx-NTPO: '''Et ''utni, “Abraham ba ''ut''en-un usli whe ''ust''oh.'
  kan-OKCV: ಅವನು, “ನಾನು ಅಬ್ರಹಾಮನ ಸೇವಕನು.
  bbb-bbb: Ijadufuo e ije Eburamedo imeno fu uri kiae, Naeje na e Eburamedo imejo
    beno kiana fune ijia uri zinuivena fu vaema ijene kuariae. Fu kia, Na e ireobo
    none ije fune E Ireobo ijare daro ma ireobo mae. Ijadufuo fuka sinuome zarae ro
    kuke fu fanu mave-ro goti ro fanu kamero ijiakina doniki ije vajae. Ro kuke fuka
    ire gorodikina sirivakina e fari ro bara fuone imejo ije vajae.
  tam-2017: 'அப்பொழுது அவன்: “நான் ஆபிரகாமுடைய வேலைக்காரன்.'
  spa-RV-1909: 'Entonces dijo: Yo soy criado de Abraham;'
  ron-BTF: 'Iar el a spus: Eu sunt servitorul lui Avraam.'
  eng-WEBP: He said, “I am Abraham’s servant.
  eng-FBV: “I'm Abraham's servant,” the man began.
  nld-1939: 'En hij sprak: Ik ben de dienaar van Abraham.'
  nch-BL: 'Huan nopa tequipanojquet quiijto: ―Na niitequipanojca Abraham.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Tja Abraham parkaga.
  vie-1934: 'Người bèn nói rằng: Tôi là đầy tớ của Aùp-ra-ham.'
  hin-CV: तब उसने कहा, “मैं अब्राहाम का सेवक हूं.
  eng-OURB: He said, “I am Abraham [Father of a multitude]’s servant.
  spa-BES: 'Y dijo: Yo soy el siervo de Abraham.'
  tdx-tdx: Aa le hoe re, Mpitoro’ i Avrahame iraho.
  vid-vid: Yula munhu nakalonga, “Heni nda chitumagwa wa Abulahamu.
  pwg-pwg: Vaghina ma ivona bo, “Taku na Abraham ina bigabiga.
  eng-OKE: And he said, I am a servant of Abraham;
  tha-KJV: เขาจึงพูดว่า “ข้าพเจ้าเป็นคนใช้ของอับราฮัม
  por-BR-2018: 'Então disse: Eu sou criado de Abraão;'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ a꞉la꞉sio꞉, “Ne Ablahama꞉ ene nanog kaluwo꞉ ne.
  deu-ELO: 'Da sprach er: Ich bin Abrahams Knecht;'
  ktm-ktm: Ile pe iy ke inen ihpa, “Yu ti lewen marai tan Abraham.
  caa-caa: 'Entonces cay ojron uman e Abraham y che: —Pues nen manen tuaꞌ e Abraham.'
  eng-WYC-2018: And the man said, I am the servant of Abraham,
  epo-epo: 'Kaj li diris: Sklavo de Abraham mi estas.'
  uig-PIN: 'U: — Mǝn bolsam Ibraⱨimning hizmǝtkarimǝn;'
  beo-beo: 'Amaiba:le, e amane sia:i, “Na da A:ibalaha:me ea hawa: hamosu dunu.'
  tpi-OTNT: Orait wokboi i tok olsem, “Mi wokboi bilong Abraham.
  hau-SA: Saboda haka ya ce, “Ni bawan Ibrahim ne.
  udu-udu: 'Dhali gom gwo gi wakan mo tani a’di ki o gwo mo ki: Aha/ tana c̱iŋkina/
    ma Ibrahiim mo be.'
  uig-LAT: 'U: — Men bolsam Ibrahimning xizmetkarimen;'
  nde-nde: Ngakho wasesithi, “Ngiyinceku ka-Abhrahama.
  ton-ton: Pea ne pehē ʻe ia, “Ko e tamaioʻeiki au ʻa ʻEpalahame,
  ces-1613: 'Tedy řekl: Služebník Abrahamův jsem já.'
  eko-eko: 'Aphano khwaaza olupa araka: “Miiyo ki karumeya wa Eburahiima.'
  nss-nss: 'Pe ndramat ara ipa toro: “Yo ara ndramat hamou para poya mbulya Apraham.'
  eng-WMB: He said, “I am Abraham’s servant.
  tam-TCV: அதற்கு அவன், “நான் ஆபிரகாமின் வேலைக்காரன்.”
  ceb-ULB: Miingon siya, “Ako mao ang sulugoon ni Abraham,
  mkn-mkn: Tarús itu hamba bilang, “Beta ni, bosong pung baꞌi Abraham pung hamba.
  pol-UBG: 'I powiedział: Jestem sługą Abrahama.'
  agr-agr: 'Timatai inak chichaak: “Wika Abrahaman inakegaitjai.'
  kyc-kyc: Leyamisa baame lao, Namba Aporakamena kendemande akaliŋi, leya.
  urd-GVU: اُس نے کہا، ”مَیں ابراہیم کا نوکر ہوں۔
  deu-1912: 'Er sprach: Ich bin Abrahams Knecht.'
  ntj-ntj: Nyangka wati palunyalu watjarnu, “Ngayulu-rna Yayipuramaku waarka palyalpayi.
  row-row: Ma ate a nae, “Au ia, hei baꞌi ma Abraham ate na.
  kan-2017: ಆಗ ಅವನು, “ನಾನು ಅಬ್ರಹಾಮನ ಸೇವಕನು.
  ena-ena: Lɨci Ebɨlam dɨ hɨmamɨgɨlɨ daŋ agaŋ abami. Viaŋ Ebɨlam dɨ hɨmamɨgɨlɨ daŋ
    uami.
  tgo-tgo: I dage weŋgi iŋa, “Eibraham le rakakaiwo ghino.
  yap-yap: Me tabab ni ga’ar, “I gag e tapigpig rok Abraham.
  tet-tet: Klosan nia moos dale naꞌak, “Haꞌu neꞌe, emikaan bei Abraham klosan.
  hlt-MCSB: “Kai tah Abraham kah sal ni.
  mdy-ETH: ዒዚ፦ «ታኣኒ ዓብራሃሜም ማዾ ማዻያኬ፤
  twi-ASANTE: Enti, ɔsomfoɔ no bɔɔ nʼamanneɛ sɛ, “Meyɛ Abraham ɔsomfoɔ.
  bhl-bhl: 'Dangei, e ilo bokoyemomele: “Nete Abalakam em weng afak kunum nete te.'
  con-NTPO: 'Tsonsi shondo''suja su: —Ña gi Abrahamma shondo''su.'
  eng-WEBU: He said, “I am Abraham’s servant.
  bnp-bnp: Lakea a vora i ta maea, “Iau a vora ne Abraham.
  wal-wal: Hegaa gishshau i, “Taani Abrahaama ashkkaraa.
  mgh-mgh: 'Ule phenryawe: Mi ki karumeya a Aparahamu.'
  acu-NT: 'Tamati Abrahama inatiri chicharak: —Ayu, wikia Abrahama inatirinjai.'
  spa-PDDPT: 'Contestó: Yo soy esclavo de Abraham.'
  gun-gun: 'Ha''e ramo aipoe''i: — Xee ma Abraão rembiguai aiko.'
  agu-BL: '—I bin jalu'' yi in wetz in ẍchakum wajcaw Abraham. Je tane''n i''e''j:'
  eng-PEV: So Abraham’s worker talked to Laban and the other people in Rebekah’s family.
    He said, “I work for Abraham.
  ilo-ULB: Kinunana, “Adipennak ni Abraham.
  kpg-kpg: Mee ga helekai, “Au tangada hai hegau ni Abraham.
  uig-ARA: 'ئۇ: ــ مەن بولسام ئىبراھىمنىڭ خىزمەتكارىمەن؛'
  bsp-bsp: 'K''oloku: «Awa. Wəcar ka Abraham iyɔnɛ.'
  bps-bps: Taman man i salig, “Agu i salig Abraham.
  mbs-mbs: Minikagi sikandin, “Siak se sineligan i Abraham.
  tof-tof: Da wa bóktanórr wagó, “Ka Eibrra-amón zaget pamla.
  sus-sus: Iburahima xa walikɛ naxa a masen, «N tan nan na Iburahima xa walikɛ ra.
  pon-2006: 'Ih eri tapihada koasoi: “Sapwellimen Eipraam ladu ngehi.'
  jae-jae: Tec eŋ gêwa tau sa gebe “Abrahamnê sakiŋwaga aê.
  ksd-ksd: 'Ma i ga biti: Iau a tultul kai Abaraam.'
  tur-YTC: Adam, “Ben Avraham’ın hizmetçisiyim.
  bel-N: 'І ён сказаў: “Я — слуга Абрагама.'
  grc-BRENT: Καὶ εἶπε, παῖς Ἁβραὰμ ἐγώ εἰμι.
  ind-AYT: Lalu, dia berkata, “Aku adalah hamba Abraham.
  lid-lid: Eme iy anya, “Jo dah jo lau ta lahou ta Abraham.
  eng-NNA: The old man said to Laban and his father, “I am a worker of Abraham's.
  nya-nya: Motero iye anati, “Ine ndine wantchito wa Abrahamu.
  hrv-hrv: “Ja sam sluga Abrahamov”, poče on.
  mps-mps: Tialima, sę bidigo te po wali, “Ena te Abrahamgo sę bidi dao.
  llg-llg: Ata ndia nae, “Au ia, ei baꞌim Abraham atan.
  tpi-tpi: Orait wokboi i tok olsem, “Mi wokboi bilong Abraham.
  dan-1931: 'Så sagde han: “Jeg er Abrahams Træl.'
  vie-OVCB: 'Quản gia đáp: “Tôi là đầy tớ của Áp-ra-ham.'
  lbk-lbk: “Sak-en nan faan Abraham,” kinwanina.
  guj-2017: તેણે કહ્યું, “હું ઇબ્રાહિમનો ચાકર છું.”
  byr-byr: '@see-verse:GEN.024.033'
  awx-awx: Tiwän äminu uläpätä using yakut. “Nä Abrahamde puyä ämin.
  pon-2006A: 'Ih eri tapiada koasoi: “Sapwellimen Eipraam ladu ngehi.'
  por-BRBSL: 'Ele disse: “Eu sou o servo de Abraão”.'
  aly-aly: Warrkenh ra ilelhek, “Ayengan Abraham-kenh warrkenharl.
  cth-cth: Ahni ni kai teh Abraham e a san doeh.
  twi-twi: Enti ɔsomfo no bɔɔ nʼamanneɛ se, “Meyɛ Abraham somfo.
  hlt-hlt: “Kai tah Abraham kah sal ni.
  tbz-SIM: 'Kòò dɔ̀: N tú Abɑrɑhɑmmu kóo tɔ̃ntì nwe.'
  msy-2020: Ezɨ ingangarir gumazim ghaze, “Kɨ Abrahamɨn ingangarir gumazim.
  txq-txq: Ata naa nae, “Au ia, ei baꞌim Abraham atan.
  aaz-aaz: Ate naan naꞌuab am nak, “Au reꞌ ia, hi naꞌi naiꞌ Abraham in ate.
  azb-azb: 'O dedi: «Mən İbrahimin nökəriyəm.'
  eng-DBY: And he said, I am Abraham's servant.
  hin-2017: तब उसने कहा, “मैं तो अब्राहम का दास हूँ।
  wol-KYG: 'Mu ne: «Man surgab Ibraayma laa.'
  swp-swp: Arinai enaba, “Eau Aberahama ena heaheari tauna.
  bjr-bjr: Miqi qimasoofanoo Abaraqaammana ainainira fasiqa qima niminoo qinau. Qinee
    Abaraqaammana ainainira fasiqa maridaqa.
  eng-YLT: And he saith, 'I [am] Abraham's servant;
  heg-NTPO: Kon un tekas noan, “Auk nia mo mi upun Abraham ata.
  ptu-ptu: 'Iya ma''kadam naua: “Kao-kao sabua''naä'' Abraham.'
  bzd-NTPO: 'Ie'' tö iché: —Ye'' dör Abraham kanè méso.'
  kwf-kwf: Ma na ngwae neꞋeri ka fata Ꞌuri, “NauꞋa taꞋi ngwae rao goꞋo, ma na ngwae
    ꞋaꞋana nau neꞋe sa Abraham.
  eng-WYC-2017: And the man said, I am the servant of Abraham,
  eng-WMBB: He said, “I am Abraham’s servant.
  spp-spp: 'Ka nàŋi si jwo: «Mii na ɲyɛ Ibirayima báarapyi.'
  aey-aey: Odocob uqa maaden, “Ija Ebrahamna cabi dana.
  urd-GVH: उसने कहा, “मैं इब्राहीम का नौकर हूँ।
  rug-rug: Meke tiqe podalae zama si asa, “Arau si na nabulu te Ebarahami.
  gaz-gaz: Innis akkana jedhe; “Ani tajaajilaa Abrahaamii ti.
  fra-LSG: 'Alors il dit: Je suis serviteur d’Abraham.'
  gnn-gnn: Bala yana ŋayi waŋana ŋunhi yolŋu djämamirrinydja, ḻakaranhamirri bitjan,
    “Ŋarranydja dhuwala yolŋu Yipurayimgu djämamirri. Ŋayipi yawungu dhuwala ŋarranha
    yängumanydja lili dhipala Yipurayimdhu miyalkku märranharawu, ŋarra yurru maḻŋ'marama
    dhiyala miyalk nhanukalaŋuwu gäthu'mirriŋuwu Yitjakku. Ŋarra bukukurru waŋana
    yukurrana ŋunhala bäyma gapu‐maŋutjiŋura, bala Godthunydja yana gäŋala lilina
    nhuŋu yapa'mirriŋunhanydja dhuwali, ŋayi yukurrana djämanydja dhikana buta'kuŋalana,
    bitjarra yana liŋgu ŋunhi ŋarrapi yukurrana bukukurru waŋana. Bala ŋarranydja
    marrtjina dharaŋarana ŋanya nhäŋalanydja ŋunhimala, dhuwalayina liŋgu dhäyka djarr'yunara
    nhanukuŋuway Godkuŋunydja. Ŋarranydja ḏukṯuk ŋarra yurru djaw'yunna Ripaykanha
    ŋunhamalana wäŋalili, märr ŋayi yurru Yitjakkuna miyalk.”
  yal-yal: Xɛmɛni ito yi a fala, a naxa, “N tan Iburahimaa walikɛɛn nan n na.
  gum-gum: 'Tru Abrahamwei mendig megabiibe trenchibig køn: —Nabe tru Abrahamwei mendig
    megab møg kur cha.'
  iou-iou: Yäwänä watä äma unitä yäŋkuk; Näk Abraham täŋo piä äma yäk.
  haw-1868: I aku la ia, Owau no ke kauwa a Aberahama.
  arb-NAV: 'فَقَالَ: «أَنَا عَبْدُ إِبْرَاهِيمَ،'
  adz-adz: Ibinigi da arangan ini, “Dzi ani Abraham garam guman.
  ewe-ewe: Egblɔ be, “Abraham ƒe subɔlae menye.
