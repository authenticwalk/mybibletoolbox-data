verse: GEN.024.058
translations:
  mal-C: അവർ റിബേക്കയെ വിളിച്ച് “നീ ഇദ്ദേഹത്തോടുകൂടെ പോകുന്നോ?” എന്നു ചോദിച്ചു. “ഞാൻ
    പോകുന്നു” അവൾ പറഞ്ഞു.
  deu-TKW: 'Hierauf riefen sie Rebeka und sprachen zu ihr: Willst du mit diesem Manne
    ziehen? Sie antwortete: Ja, ich will!'
  lin-lin: 'Babengaki Rebeka mpe batunaki ye : — Ondimi solo kokende na mobali oyo ?
    Rebeka azongisaki : — Iyo, nandimi.'
  cbr-NT: 'Ësokin katankëxun ka Rebeca kuënxun ñukákëxa: —¿Ënë unibë kaina bëríbi
    kuainsa tanin? —Asábi ka kana kuanti ''ain —kiax ka ax kiakëxa.'
  eng-LSV: and they call for Rebekah, and say to her, “Do you go with this man?” And
    she says, “I go.”
  bmu-bmu: Mewö jiba Rebeka qerohot kaiga kewö qesim waŋgiyohot, “Gi azi kiambuk anmamgö
    mötzan me qahö?” Qesim waŋgiyohotka “Ölöp anmam,” jiyök.
  eng-GNV: And they called Rebekah, and saide vnto her, Wilt thou go with this man?
    And she answered, I will go.
  eng-WEBSTER: And they called Rebekah, and said to her, Wilt thou go with this man?
    And she said, I will go.
  nhw-BL: 'Huajca quinotzque Rebeca huan quitlatzintoquilijque: ―¿Tijnequi tiyas ihuaya
    ni tlacatl amantzi? Huan Rebeca tlananquili: ―Quena, niyas.'
  swh-ONEN: Kwa hiyo wakamwita Rebeka na kumuuliza, “Je, utakwenda na mtu huyu?” Akasema,
    “Nitakwenda.”
  bba-bba: Mɑ bɑ Rebekɑ sokɑ bɑ nùn bikiɑ bɑ nɛɛ, ɑ wurɑ ɑ kɑ durɔ wi dɑ? Mɑ u nɛɛ,
    oo, kon dɑ.
  eng-KJVCPB: And they called Rebekah, and said unto her, Wilt thou go with this man?
    And she said, I will go.
  cpy-cpy: 'Ikaemaetakiro Rebeca, rojampiitakiro: “¿Pikoyi poyaatanakiri atziri?”
    Ari okantanaki roori: “Jeen, nokoyi noyaatanakiri.”'
  mpx-mpx: Inoke Lebeka hi yogaan ge hi neli hi ba, “Tab alom tau ya nuku egon?” Yaka
    i ba, “Ee, ya nonok.”
  wbp-wbp: Junga-juku, yaninjarla-pala payurnu Ripikaju, “Yani mayinpa nyuntuju nyampu-wanaju
    wati-wana?” Junga-juku, jangku-manu-palangu Ripikarluju, “Yuwayi, yani karna jalangu-juku
    nyampu-wana wati-wana.”
  luo-luo: Kuom mano negiluongo Rebeka kendo gipenje niya, “Inyalo dhi gi ngʼatni?”
    Rebeka nodwokogi niya, “Abiro dhi.”
  meu-meu: Taunabunai, idia ese Rebeka e boiria, bena e nanadaia, eto, Lalomu vada
    eme heḡereḡere a, ina tau ida ba raka? Ia eto, Vada e heḡereḡere.
  npi-ULB: अनि तिनीहरूले रिबेकालाई डाकेर सोधे, “के तिमी यस मानिसको साथमा जान्‍छ्यौ?”
    तिनले भनिन्, “म जान्‍छु ।”
  yor-yor: Wọ́n sì pe Rebeka wọ́n sì bi í, wí pé, “Ṣe ìwọ yóò bá ọkùnrin yìí lọ.”
    Ó sì dáhùn pé, “Bẹ́ẹ̀ ni, èmi yóò lọ.”
  emp-NTPO: 'Ara maʌ̃da Rebecara trʌ̃naped̶a iwid̶isid̶aa: –¿Bʌra naʌ̃ ẽberã ume nawena
    wãica?– Maʌ̃ne Rebecaba panusia: –Mãẽ, mʌ̃ra wãya.–'
  ind-ind: Lalu mereka memanggil Ribka dan bertanya kepadanya, “Apakah kamu mau pergi
    bersama orang ini?” Jawab Ribka, “Ya, aku mau.”
  pes-OPCB: 'پس ربکا را صدا کرده، از او پرسیدند: «آیا مایلی همراه این مرد بروی؟» وی
    جواب داد: «بله، می‌روم.»'
  ssx-ssx: Koto ekina꞉ Lepeka wi la꞉ mea lota꞉ pitolo alota꞉ Neketa꞉ do hali yaapo
    ame̱le̱ mandakena꞉ pelimikipe lepekeme. Mo wandikima꞉ hombo peaaso alota꞉ Aowe
    leekeme.
  lcm-lcm: Na kila songo ia na kila sui ia, “Sa, kulapo buk pasal ve igenen ke kana
    palau vo parik?” Na Rebeka kala antok ta, “Kapo ro, naka pasal kana ve nia.”
  aer-aer: Alhemele itne renhe apayuthneke, “Unte-ame ahentye-aneme apmere nhenhe
    impemele alhetyeke artwe nhenhenge lyete?” Re angkirtnerlenge, “Yewe, ayenge ikwerenge
    alhetyeke lyete.”
  tgl-ULB: Kaya tinawag nila si Rebeca at tinanong siya, “Sasama ka ba sa lalaking
    ito?” Sumagot siya, “Sasama ako.”
  nop-nop: Yoŋa Lebeka kutnimbune buune ninadigiŋ, “Du me yendut weŋ be?” Kaŋ adibo
    yoguk, “Nu agaŋ wit.”
  kca-kca: 'Ревекка вохсэԓән пӑ ԓўвеԓа йастәсӈән: «Тӑм хŏйат пиԓән мӑнԓән?» Ԓўв йастәс:
    «Мӑнԓәм».'
  cbu-NT: '@see-verse:GEN.024.057'
  hui-hui: Ani lowa tigua Lebega olalu íbu lowa ibuhondo hale halu lalu, Í̠ agali
    ogola polebe, layagola, E̱ polebero, lene.
  wrs-wrs: Doa wunuhumninamba, umnina, yimba hona tendorinimba ata engpethavavma ora
    owai? Ona, eie, ata kava engavavta.
  mya-mya: သူ​တို့​သည်​ရေ​ဗက္က​ကို​ခေါ်​၍``သင်​သည်​ဤ​သူ နှင့်​အ​တူ​လိုက်​သွား​လို​သ​လော''
    ဟု​မေး​၏။ ``လိုက်​သွား​ပါ​မည်'' ဟု​ဖြေ​ကြား​သ​ဖြင့်၊
  cbi-NTPO: 'Tsejtu Rebecanu mika'' pake''meetu tsandila: ¿Entsa rukuba jinu tenguen?
    tila. Tsenñu pakatu: Jinu tenve, timi.'
  bod-N: བུ་མོ་རིབ་ཀཱ་བོས་ནས་འདི༌ལྟར། ཁྱོད་ནི་མི་འདི་དང་མཉམ་དུ་འགྲོའམ་ཞེས་དྲིས་པ༌ལ།
    བུ་མོ་རིབ་ཀཱ་ན༌རེ། ང་རང་འགྲོ་རྒྱུ་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Ale aruman se tairam se isarman, “Ni kari imi ilak namarko agi mena e?”
    Se nu balam, “Ani nu ilak namarikko,” mam.
  kkl-kkl: Ribka yoptekti hailamdekti, “Nimi poneap pururom te?” aro haibarekpa, “Nhon
    pununam,” seog.
  sna-sna: Saka vakadana Rabheka vakamubvunza vakati, “Uchaenda here nomurume uyu?”
    Iye akati, “Ndichaenda.”
  spa-BLM: 'Llamaron a Rebeca y le dijeron: “¿Quieres ir con este hombre?” Ella dijo:
    “Iré”.'
  beu-beu: Angmuse ini Ribka earut adangtaaning hula, “Ribka! Angase aana vengjalit
    nehe anga amulung ila ee, niang?” Ribka ana ekaku, bot iva oleve itaaning angu
    ebalet hula, “Na vengjali.”
  cac-cac: 'Ix avtajcot ix Rebeca chi'', ix sc''anb''an eb'' d''a ix: —¿Tzam yal a
    c''ol tzach b''at yed'' jun vin̈ vinac tic? xchi eb''. —I'' syala'', ol in b''atoc,
    xchi ix.'
  swh-ULB: Kwa hiyo wakamwita Rebeka na kumuuliza, “Je utakwenda na mtu huyu?” Akajibu,
    “Nitakwenda.”
  bel-bel: 'І паклікалі Рэбэку і сказалі ёй: ці пойдзеш з гэтым чалавекам? Яна сказала:
    пайду.'
  deu-ELBBK: 'Und sie riefen Rebekka und sprachen zu ihr: Willst du mit diesem Mann
    gehen? Und sie antwortete: Ich will gehen.'
  mbb-OT: Umbe mid-umew zan si Rebeka ne mid-insaan te, “Egkesuat ke ve he eduma kandin
    guntaan?” Midtavak si Rebeka te, “Uya, egkesuat a he eduma.”
  msc-msc: 'Alu ka Rebeka kili ka a maɲininka ko: «I ri taa cɛ ɲin kɔfɛ sisen wa?»
    A kan ko: «N di wa.»'
  mal-2015: 'അവർ റിബെക്കയെ വിളിച്ചു അവളോടു: നീ ഈ പുരുഷനോടുകൂടെ പോകുന്നുവോ എന്നു ചോദിച്ചു.
    ഞാൻ പോകുന്നു എന്നു അവൾ പറഞ്ഞു.'
  tuo-NT: 'Tojo weerã Rebecare pijio, sẽrĩtiñaꞌcãrã niwã: —¿Mʉꞌʉ ãꞌrĩ ʉmʉ meꞌrã waꞌasĩꞌrĩsari?
    —Ʉ̃ʉ, waꞌagoti, ni yʉꞌtico niwõ.'
  gup-gup: Wanjh benekayhmeng Rebekah benedjawam, “Yiddok ngunere nanih nawu bininj?”
    Dja ngaleng yimeng, “Yoh ngare.”
  met-met: Binabu duwagi Rebeka ma, saing duxusunga ba, “Ubo ba ula rangua lipua li?”
    Baing harua ba, “Wane, bagula ngala.”
  gvs-gvs: Tuwo moitamo vavinayana siduduwe ima go, silumadade kadi, ‘Manakae? Vavagim
    ame tuta ame tauyana taiyao kona gea nava takaaiyaka?’ Kina vavinayana idigo kana,
    ‘Vavagigu ame tuta kana.’
  rmc-rmc: 'Vičinde la Rebeka a phučle latar: „Kames akana te džal het kale muršeha?“
    „He, džava,“ odphenďa.'
  nlg-nlg: Keri ge ro holoa Rebekah me mai ge ra huatia, “Ighoe to liona so ge ko
    tona kolua na mane eni?” Ma Rebekah te bosa tughu, “Eo, e liogu so na tona.”
  dgr-DOGNT: Rebekah eyı nììtła tł'axǫǫ̀ dagı̨ı̨hke, “Dıı dǫ wexè aąde ha newǫ nì?”
    gıìhdı. “Hęɂę, wexè ahde ha,” t'eeko gòhdı.
  pes-OPV: 'پس رفقه را خواندند و به وی گفتند: «با این مرد خواهی رفت؟» گفت: «می‌روم.»'
  ron-1924: 'Ау кемат дар пе Ребека ши й-ау зис: „Врей сэ те дучь ку омул ачеста?”
    „Да, вряу”, а рэспунс еа.'
  ben-OBCV: অতএব তাঁরা রিবিকাকে ডেকে এনে তাঁকে জিজ্ঞাসা করলেন, “তুমি কি এই লোকটির
    সঙ্গে যাবে?” “আমি যাব,” তিনি বললেন।
  lex-lex: 'Noka rpol Ribka pa rakot la: “Ompuayow pa muora riy di talan pa mlia''awa?”
    Nwahla niwra: “Wuayowa.”'
  rgu-rgu: Boe ma ara raloo ran de ratane ni rae, “Ribka! Besaꞌ ia neme o dale ma
    mai. O nau tuka memaꞌ lahenda ia do, leoꞌ bea?” Ana fetoꞌ a nataa nae, “Au nau!”
  som-som: Markaasay Rebeqah u yeedheen, oo waxay ku yidhaahdeen, Ninkan ma raacaysaa?
    Oo waxay tidhi, Haah, waan raacayaa.
  lat-VUC: 'Cumque vocata venisset, sciscitati sunt: Vis ire cum homine isto? Quæ
    ait: Vadam.'
  aoi-aoi: Kembirra narring-ardijuwa dakina Ribeka akwa neni-yama ngaluwa-wa, “Ningki-ngayindena
    ki-likaja nenaka-manja nenungkwarba?” neni-yama. “Yawu,” yingi-yama ngalaja.
  eng-ASVBT: And they called Rebekah, and said unto her, Wilt thou go with this man?
    And she said, I will go.
  mna-mna: 'Tana tiboobo Rebeka ma imar, to tiwi i. Tiso: “Parei, nu lelem sombe niomru
    tomtom ti kala ta buri?” Mi ni ipekel kwon ma iso: “E, nio leleŋ be aŋla.”'
  ita-1885: 'Chiamarono adunque Rebecca, e le dissero: Vuoi tu andar con quest''uomo?
    Ed ella rispose: Sì, io vi andrò.'
  eng-LXXUP: And they called Rebekah, and said to her, Wilt thou go with this man?
    and she said, I will go.
  eng-ULB: So they called Rebekah and asked her, “Will you go with this man?” She
    replied, “I will go.”
  spa-VBL: 'Entonces llamaron a Rebeca y le preguntaron: “¿Quieres irte ahora mismo
    con este hombre?” “Sí, me iré”, respondió ella.'
  fra-_FOB: 'Ils appelèrent donc Rébecca et lui dirent: Veux-tu aller avec cet homme?
    Et elle répondit: J''irai.'
  mal-mal: 'അവർ റിബെക്കയെ വിളിച്ച് അവളോട്: “നീ ഈ പുരുഷനോടുകൂടെ പോകുന്നുവോ” എന്നു ചോദിച്ചു.
    “ഞാൻ പോകുന്നു” എന്ന് അവൾ പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne Ribqā ko bulā kar us se pūchhā, “Kyā tū abhī is ādmī ke sāth jānā
    chāhtī hai?” Us ne kahā, “Jī, maiṅ jānā chāhtī hūṅ.”
  suz-BL: मिनु रेबेका कली ब्रेश्‍शा “एको मुर नु लाइनेवे?” दे हिल्‍लो पाम्‍सेनु “गो
    लाइनुङ” देंमाक्‍त।
  ita-1927: 'Chiamarono Rebecca, e le dissero: “Vuoi tu andare con quest’uomo?” Ed
    ella rispose:'
  ckb-ckb: 'ئیتر ڕڤقەیان بانگکرد و لێیان پرسی: «لەگەڵ ئەم پیاوە دەڕۆیت؟» ئەویش گوتی:
    «دەڕۆم.»'
  eng-BBE: And they sent for Rebekah and said to her, Are you ready to go with this
    man? And she said, I am ready.
  crx-NTPO: '''Et Rebekah, ''anih, hidani'', ''ink''ez ''uhuylhni, “Ndun dune bulh
    tan''us eh?” ''Et ''utni, “A, whuz toosya'' lah.”'
  kan-OKCV: ಅವರು ರೆಬೆಕ್ಕಳನ್ನು ಕರೆದು ಆಕೆಗೆ, “ಈ ಮನುಷ್ಯನ ಸಂಗಡ ಹೋಗುತ್ತೀಯಾ?” ಎಂದು ಕೇಳಿದರು.
    ಅದಕ್ಕೆ ಆಕೆಯು, “ನಾನು ಹೋಗುತ್ತೇನೆ,” ಎಂದಳು.
  bbb-bbb: Areme bune Ribeka kumevoga fu romo bu kuae, Abe oemaredo a e igiaki vakono
    kuavoga fu kiae, Ke na vierafe na fuosiki vakono kiae.
  tam-2017: 'ரெபெக்காளை அழைத்து: “நீ இந்த மனிதனோடுகூடப் போகிறாயா” என்று கேட்டார்கள்.
    அவள்: “போகிறேன்” என்றாள்.'
  spa-RV-1909: 'Y llamaron á Rebeca, y dijéronle: ¿Irás tú con este varón? Y ella
    respondió: Sí, iré.'
  ron-BTF: 'Şi au chemat pe Rebeca şi i-au spus: Voieşti să mergi cu acest bărbat?
    Şi ea a spus: Voi merge.'
  eng-WEBP: They called Rebekah, and said to her, “Will you go with this man?” She
    said, “I will go.”
  eng-FBV: They called Rebekah in and asked her, “Do you want to go with this man
    now?” “Yes, I'll go,” she replied.
  nld-1939: 'Zij riepen Rebekka, en vroegen haar: Wilt ge met dien man meegaan? Zij
    antwoordde: Ja!'
  nch-BL: 'Huajca quinotzque Rebeca huan quitatzintoquilijque: ―¿Tijnequi tiyas ihuaya
    ni tacat amantzi? Huan Rebeca tananquili: ―Quena, niyas.'
  tfr-NTPO: Eni ga rokara l̈ok tek ba shwoy, ga tjl̈ẽ l̈ok ba kong ga «¿Pja jek woydë
    domer ëre tjokde?» «Ëng. Tja jeke» l̈e.
  vie-1934: 'bèn kêu Rê-be-ca và nói rằng: Con muốn đi cùng người nầy chăng? Nàng
    rằng: Tôi muốn đi.'
  hin-CV: तब उन्होंने रेबेकाह को बुलाकर उससे पूछा, “क्या तुम इस व्यक्ति के साथ जाओगी?”
    उसने कहा, “हां, मैं जाऊंगी.”
  eng-OURB: They called Rebekah [Securely bound], and said to her, “Will you go with
    this man?” She said, “I will go.”
  spa-BES: 'Y llamaron a Rebeca, y le dijeron: ¿Estás lista para ir con este hombre?
    Y ella dijo: Estoy lista.'
  tdx-tdx: Aa le kinanji’iareo t’i Ribkae, vaho nanoa’e ty hoe, No’o hao ty hindre
    lia am’ ondatio? Handeha iraho, hoe re.
  vid-vid: Nawamchema Lebeka na kumuuza, “Ndaze, koluta na munhu ayu?” Na heye nakedichila,
    “Ndoluta.”
  pwg-pwg: Rebeka ikwatui ipisi ma ivonei bo, “Wekarakava weni tomowina yavata kona
    nae bo kegha?” Ma ivonapotesi bo, “E, vaghina, aku kayowana da yavata kana nae.”
  eng-OKE: And they called Revekah, and said to her, Wilt thou go with this man? And
    she said, I will go.
  tha-KJV: พวกเขาก็เรียกเรเบคาห์​มาหา และพู​ดก​ับนางว่า “​เจ้​าจะไปกับชายคนนี้​หรือไม่​”
    นางตอบว่า “ข้าพเจ้าจะไป”
  por-BR-2018: 'E chamaram a Rebeca, e disseram-lhe: Irás tu com este homem? E ela
    respondeu: Sim, irei.'
  bco-bco: Iliyo꞉ La꞉ba꞉ga ho꞉lelia꞉sa꞉ga꞉, enebo꞉ dabu ba꞉ba꞉, “Ge kalu we o꞉lia꞉yo꞉
    ha꞉na꞉nigaya?” “A꞉, ne ha꞉na꞉no꞉ka꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und sie riefen Rebekka und sprachen zu ihr: Willst du mit diesem Manne
    gehen? Und sie antwortete: Ich will gehen.'
  ktm-ktm: Su heyuwen Rebekah ise, pe hahndramtan iy ihpa, “Ou apa owus ndramat kuti
    ndre pwi?” Iy ihpa, “Yu we ku-us iy.”
  caa-caa: 'Entonces ixin upejcobꞌ e Rebeca y uyubꞌiobꞌ tuaꞌ y chenobꞌ: —¿Cꞌani ca
    iꞌxin taca e winic rajxa era? chenobꞌ. Y ojron e Rebeca y che: —Cꞌani, che e Rebeca.'
  eng-WYC-2018: And when she was called, and came, they asked her, Wilt thou go with
    this man? And she said, I shall go.
  epo-epo: 'Kaj ili alvokis Rebekan, kaj diris al ŝi: Ĉu vi iros kun ĉi tiu viro?
    Kaj ŝi diris: Mi iros.'
  uig-PIN: 'Riwkaⱨni qaⱪirip uningdin: — Bu adǝm bilǝn baramsǝn? dǝp soriwidi, u:
    — Baray, dǝp jawab bǝrdi.'
  beo-beo: Amaiba:le, ilia da Lebega misa:ne sia:i. Ilia da ema amane adole ba:i,
    “Di da amo dunu sigi masa:bela:?” E bu adole i, “Ma!”
  tpi-OTNT: Orait ol i singautim Rebeka i kam, na ol i askim em, “Yu laik i go wantaim
    dispela man?” Na em i tok olsem, “Yes, bai mi go.”
  hau-SA: Saboda haka suka kira Rebeka suka ce mata, “Za ki tafi tare da mutumin nan?”
    Sai ta ce, “Zan tafi.”
  udu-udu: 'Dhali uni yuḵkina aRip̱ka mo dhali owa ayim gwo mo ki: A/e mini ya nyaḵki
    wathi/ yan mo? Ayim ki o gwo mo ki: Aha/ mina ya mo be.'
  uig-LAT: 'Riwkahni chaqirip uningdin: — Bu adem bilen baramsen? dep soriwidi, u:
    — Baray, dep jawab berdi.'
  nde-nde: Ngakho bambiza uRabheka bambuza bathi, “Uyafuna ukuhamba layo indoda le
    na?” Wathi, “Ngizahamba layo.”
  ton-ton: Pea naʻa na ui ʻa Lepeka, ʻo pehē kiate ia, “Te ke ʻalu mo e tangata ni?”
    Pea pehēange ʻe ia, “Te u ʻalu.”
  ces-1613: 'Tedy zavolali Rebeky, a řekli jí: Chceš-li jíti s mužem tímto? I řekla:
    Půjdu.'
  eko-eko: 'Khukhuweliwa Rapekha khuuzeliwa: “Ontakha olawa na mwinyi otu?” Ye khujipu
    yoori: “Kakhupali.”'
  nss-nss: Pwen huyoh Repekah isa pe husok yiy hupa, “Hiyan para nayasura ndramat
    iye?” Pwen ipa, “Ehe, andre kuya.”
  eng-WMB: They called Rebekah, and said to her, “Will you go with this man?” She
    said, “I will go.”
  tam-TCV: பின் ரெபெக்காளைக் கூப்பிட்டு, “நீ இந்த மனிதனுடன் போகிறாயா?” என்று கேட்டார்கள்.
    அதற்கு அவள், “ஆம் போகிறேன்” என்றாள்.
  ceb-ULB: Busa gitawag nila si Rebeca ug gipangutana, “Mokuyog ka ba niining tawhana?”
    Mitubag siya, “Mokuyog ako.”
  mkn-mkn: Ju dong pange sang dia ko tanya bilang, “Ribka! Sakarang tarsará lu sa.
    Lu mau iko memang deng ini orang, ko karmana?” Ais, itu nona manyao bilang, “Beta
    mau iko.”
  pol-UBG: 'Zawołali więc Rebekę i zapytali ją: Czy chcesz jechać z tym człowiekiem?
    A ona odpowiedziała: Pojadę.'
  agr-agr: 'Tusag Rebecan untsukag itan iniinak: “¿Amesh juju aentsjai wetasamesh
    wakegamek?” tama, nii aimak: “Ehe wetatjai”, tiuwai.'
  kyc-kyc: Dokopa Orepeka epena lapala piso soo, Emba akali dake role pyao parese?
    leyami. Dokopa baame, Waa paro, leya.
  urd-GVU: اُنہوں نے رِبقہ کو بُلا کر اُس سے پوچھا، ”کیا تُو ابھی اِس آدمی کے ساتھ
    جانا چاہتی ہے؟“ اُس نے کہا، ”جی، مَیں جانا چاہتی ہوں۔“
  deu-1912: 'Und sie riefen Rebekka und sprachen zu ihr: Willst du mit diesem Mann
    ziehen? Sie antwortete: Ja, ich will mit ihm.'
  ntj-ntj: Nyangka-pula mularrpartu Ripakanya yarltirralpi tjapirnu, “Nyaapan kulira?
    Kuwarrinyartu-muntan kutipitjaku wati ngaangka?” Nyangka watjarnu, “Yuwa, kutipitjakitja-rna.”
  row-row: Boe ma ara roꞌe Ribka, de ratane rae, “Ribka! Ia siaꞌ a nggo. Mae tungga
    memaꞌ mo atahori ia ra leo, do taꞌo bee?” Ana nataa nae, “Au nau.”
  kan-2017: ಅವರು ರೆಬೆಕ್ಕಳನ್ನು ಕರೆದು ಆಕೆಗೆ, “ಅಮ್ಮಾ ಈ ಮನುಷ್ಯನ ಜೊತೆಯಲ್ಲಿ ನೀನು ಹೋಗುವಿಯಾ?”
    ಎಂದು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಅವಳು “ಹೋಗುತ್ತೇನೆ” ಎಂದಳು.
  ena-ena: La Lebeka dɨ ulavɨci vemi. Veci abitɨhavɨmi. Nama hulaŋ nagaŋ hula huaci
    ubanaŋ uavɨmi. Lɨhavɨci abami. Uben uami.
  tgo-tgo: Iya kaiwae thɨ kulawe na thɨ vaito thɨŋa, “Thare nuwaniya wein amalake
    iyake?” I gonjogha weŋgi iŋa, “Lo renuwaŋa ŋgoreiye.”
  yap-yap: Ma aram mi yow pining Rebekah nge lungurow ngak, “Mog, gab adag ni ngam
    un ngak e re mo’on ney?” Me ga’ar, “Nggu’un ngak.”
  tet-tet: Hotu, sia bolu Ribka nodi nusu naꞌak, “Ribka! Oras neꞌe, loos o dei. O
    makara tuir kedan mo ema neꞌe ka, nunabee?” Hotu, Ribka nataa naꞌak, “Kakara.”
  hlt-MCSB: Rebekah te a khue uh phoeiah, “Hekah hlang taengah na cet aya? ” a ti
    nah uh vaengah, “Ka cet ni ta,” a ti.
  mdy-ETH: ዬያሮ ዒርቢቃ ዔያታ ዔኤላዖ፦ «ሃያ ዓሢና ዎላ ዓኣዻኒ ኔኤኒ ኮዓ?» ጌዒ ዒዞ ዖኦጫዛ ዒዛ፦ «ሂዮ፥ ታ ዓኣዻንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Enti, wɔfrɛɛ Rebeka bisaa no sɛ, “Wopɛ sɛ wo ne saa ɔbarima yi kɔ anaa?”
    Rebeka buaa sɛ, “Aane, mɛkɔ!”
  bhl-bhl: 'Dangesomeliwi, i Elebeka ulo bokoumomiliw: “Ku kom ibolow fukunin mak
    nulo bokoyema! Ku kunum kale so unokolew beni, ba?”, wangiwi, u yan weng bokoyemomelu:
    “No, ne eso makuw unokika!”, yangsu kale.'
  con-NTPO: 'Tsa''caen supa Rebecama ttu''sepa iñajampaña''fa: —¿Jayeta ti qui in''jan
    va tsandiei''ccu? Tsa''caen iñajampañasi pushesuja “ju” qquen su.'
  eng-WEBU: They called Rebekah, and said to her, “Will you go with this man?” She
    said, “I will go.”
  bnp-bnp: Lakea ru galea e Rebeka, ru nanea, “Ioe go vano turana a bakovi iea?” I
    koli mule, i ta maea, “Ga vano”.
  wal-wal: Yaagidi Ribiqo xeesidi, “Ha bitaniyaara buutee?” yaagidi oichchidosona.
    Oichchin a, “Ee; taani baana” yaagaasu.
  mgh-mgh: 'Vaavale yahomwiihana Repeka phunkohaka: Unatthuna urwaa ni ula nlopwana
    ola? Ule ahaakhula eeraka: Kinatthuna.'
  acu-NT: 'Rebecan untsukar nunia iniinak: —¿Yamaikik aujai wetasam wakeram? —tu iniinam:
    —Ja ai —timiayi.'
  spa-PDDPT: 'Llamaron a Rebeca y le dijeron: ¿Irás tú con este varón? Y ella respondió:
    Iré.'
  gun-gun: 'Ha''e rami vy gueindy Rebeca oenoĩ okuapy vy oporandu ixupe: — Reoxe pa
    kova''e ava reve? Ha''e ramo — Aa ''rã — he''i.'
  agu-BL: 'Chakxe''n tzun Rebeca-a''tz cya''n nintzun ben chijakoltz tetz: —¿Cuj pe''
    awa''n yi ninink cẍa''j te yaje''j? —Ninin nnaje''n wetz, stzun i'' bantz.'
  eng-PEV: So they got Rebekah, and they said to her, “Do you want to go with this
    man to Canaan country now, so that you can marry Abraham’s son?” Rebekah said,
    “Yes, I will go now.”
  ilo-ULB: Isu nga inayabanda ni Rebecca ket sinaludsodda kenkuana, “Sumurotka kadi
    iti daytoy a lalaki?” Simmungbat isuna, “Sumurotak.”
  kpg-kpg: Gei digaula ga gahi mai Rebecca, ga heeu, “Goe e hiihai e hana i muli taane
    deenei?” Gei mee ga helekai, “Uaa.”
  uig-ARA: 'رىۋكاھنى چاقىرىپ ئۇنىڭدىن: ــ بۇ ئادەم بىلەن بارامسەن؟ دەپ سورىۋىدى، ئۇ:
    ــ باراي، دەپ جاۋاب بەردى.'
  bsp-bsp: 'Kɔ ŋawe Rebeka kɔ ŋayif kɔ: «Məfaŋ kəkɔ kɔ wərkun nwɛ ba?» Kɔ Rebeka owosɛ:
    «Ɛy.»'
  bps-bps: Taman fafngéla Rébéka na snalekla, “Mayè ge kè nan magin i to ani?” Na
    tmimel kenen, manan, “Hae, magin agu nan.”
  mbs-mbs: Penga niyan, tinawal dan si Rebecca, aw mig-insà dan diyà kandin, “Meibeg
    ka lay tomaking kandin seini?” Timaba sikandin, “Ee, tomaking a den kandin.”
  tof-tof: I Rrebekan tibióbkagab ngizaunóp, da umtinóp wagó, “Ma ia ubi baina ini
    pampükü tótókóm?” Rrebeka bóktan we yalkomólórr wagó, “Ka ubi baina tótókóm!”
  sus-sus: E naxa Rebeka xili, e naxa a maxɔrin, «I wama sigafe wo nun yi xɛmɛ ra?»
    Rebeka naxa e yaabi, «Iyo, n wama sigafe.»
  pon-2006: Irail eri ekerodo Repeka oh idek reh, “Ke men iangada ohl menet kohkohla?”
    A e sapeng, “Ei, I pahn iangada.”
  jae-jae: Ma êsêac sêmôêc Rebeka ma sêsôm gêdêŋ eŋ gebe “Aôm gobe ôwiŋ ŋac tonec
    me masi.” Eŋ kêsôm gebe “Aê gabe jawiŋ.”
  ksd-ksd: 'Ma dia ga oro Rebeka, ma dia ga tir ia dari: Dave, amur a varagur ma go
    ra tutana? Ma i ga biti: Amir a varagur.'
  tur-YTC: Rebeka'yı çağırıp ona, “Bu adamla mı gider misin?” diye sordular Rebeka,
    “Giderim” dedi.
  bel-N: 'I паклікалі Рэбэку, і сказалі ёй: “Ці пойдзеш з гэтым чалавекам?” Яна сказала:
    “Пайду!”'
  grc-BRENT: Καὶ ἐκάλεσαν τὴν Ῥεβέκκαν, καὶ εἶπαν αὐτῇ, πορεύσῃ μετὰ τοῦ ἀνθρώπου
    τούτου; ἡ δὲ εἶπε, πορεύσομαι.
  ind-AYT: Lalu, mereka memanggil Ribka dan bertanya kepadanya, “Apakah kamu mau pergi
    dengan orang ini?” Dia menjawab, “Ya, aku akan pergi.”
  lid-lid: Eme oro luhi Rebeka eme, ano oro lelen iy, “Ou aseken ala hawe ndreh kede-eh
    de bwe?” Eme badeh iy anya eh, “Ehe, jo aseken ta ili.”
  eng-NNA: They called her. When she came they asked her, “Will you go with these
    people?” Rebekah answered, “Yes.”
  nya-nya: Choncho iwo anamuyitana Rebeka uja namufunsa kuti, “Kodi ukufuna kupita
    ndi munthuyu panopa?” Iye anayankha kuti, “Ndipita.”
  hrv-hrv: 'Dozovu Rebeku pa je upitaju: “Hoćeš li poći s ovim čovjekom?” Ona odgovori:
    “Hoću.”'
  mps-mps: Tialima, augwaligo Rebeka i olama, asobosi, tama augwaligo aga hanalu wai,
    “Nage te bidi dali paibawe?” Tama agai te po wai, “Awe, te ena paibao,” wali.
  llg-llg: Boe ma, ala loken, de latanen, lae, “Ribka! Hatematak ia, neme kada o mai.
    O muu tungga memak mua hataholi la ia, do leobee?” Boe ma inanak ndia nataa, nae,
    “Au nau tungga leo.”
  tpi-tpi: Orait ol i singautim Rebeka i kam, na ol i askim em, “Yu laik i go wantaim
    dispela man?” Na em i tok olsem, “Yes, bai mi go.”
  dan-1931: 'Og de kaldte på Rebekka og; spurgte hende: “Vil du drage med denne Mand?”
    Hun svarede: “Ja. jeg vil!”'
  vie-OVCB: 'Họ gọi Rê-bê-ca vào hỏi: “Con muốn đi theo ông này không?” Nàng đáp:
    “Thưa vâng, con muốn đi.”'
  lbk-lbk: Siya chi et inayakhan cha siya, sa cha't kanan, “Ay laychem ay maitakin
    kannay ken tona?” “Wen, maitakin ak,” kinwanina.
  guj-2017: તેથી તેઓએ રિબકાને બોલાવીને તેને પૂછ્યું, “શું તું આ માણસ સાથે જવા તૈયાર
    છે?” તેણે જવાબ આપ્યો, “હા હું જઈશ.”
  byr-byr: '@see-verse:GEN.024.057'
  awx-awx: Rebeka yatäwambät apän “Äminu aläpäxälu äpmanu axuhimäläk?” yang iniwät,
    “Täke. Äpme kuhim,” yang yakut.
  pon-2006A: Irail eri ekerodo Repeka oh idek reh, “Ke men iangada ohl menet kohkohla?”
    A e sapeng, “Ei, I pahn iangada.”
  por-BRBSL: 'Eles ligaram para Rebekah, e disseram a ela: “Você irá com este homem?”
    Ela disse: “Eu irei”.'
  aly-aly: Rernem renh ayernek, “Kel mwerrang artwa nhenh-angkwarr nga alpem?”. Kel
    Rebekah mwerr angkek artwa ikwer-angkwarr alpetyek.
  cth-cth: Rebekah hah a kaw awh teh, hete tongpa koe na cei han maw telah a pacei
    awh. Napui ni ka cei han telah ati.
  twi-twi: Enti wɔfrɛɛ Rebeka bisaa no se, “Wopɛ sɛ wo ne saa ɔbarima yi kɔ ana?”
    Rebeka buae se, “Yiw, mɛkɔ!”
  hlt-hlt: Rebekah te a khue uh phoeiah, “Hekah hlang taengah na cet aya?” a ti nah
    uh vaengah, “Ka cet ni ta,” a ti.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yú Debekɑɑ kóò bekɛ kɛ dɔ̀: A dɔ́ kɛ́nɛinɛ̀ onìtì yie nkɛ̀ dí
    kònɑ̀ɑ̀? Kòò dɔ̀: Ɛ̃ɛ̃, m bo ò nɛinɛ̀!'
  msy-2020: Egha me Rebekan diazɨ a izima, me an azara, “Nɨ gumazir kam ko mangasa
    ifonge?” Ezɨ a ghaze, “Are, kɨ mangam.”
  txq-txq: Basa boe ma ara roken, de ratanen rae, “Ribka! Hatematak ia numa kada o
    mai. O nau tungga memak mua hatahori ia leo, do talo bee?” Boe ma ana naselu nae,
    “Au nau tungga.”
  aaz-aaz: Onaim sin nhaman bi Ripka ma nataan ee mnak, “Ripka! Oras ia, et reꞌ ho.
    Ho mroim he mok main atoniꞌ ia, oo, aiꞌ on mee?” Rarit bi Ripka nataah am nak,
    “Au ꞌroim he ꞌok, tua.”
  azb-azb: 'Rivqanı çağırıb ona dedilər: «Bu adamla gedirsənmi?» O da «gedirəm» dedi.'
  eng-DBY: And they called Rebecca and said to her, Wilt thou go with this man? And
    she said, I will go.
  hin-2017: और उन्होंने रिबका को बुलाकर उससे पूछा, “क्या तू इस मनुष्य के संग जाएगी?”
    उसने कहा, “हाँ मैं जाऊँगी।”
  wol-KYG: 'Ci kaw loolu ñu woo Rebeka, ne ko: «Ndax dangay ànd ak waa ji léegi?»
    Mu ne: «Waaw.»'
  swp-swp: To Rebeka se eogai se ribalau arinai si ene, “Abo ina tau ta maem au lau
    wa?” Ia i ene, “Abo ea lau.”
  bjr-bjr: Miqi qimaseeqa Reebeeka nammarina aaramaseeqa iramiriqa qiqau. Anee maa
    fasiqana faqa maqee fee finnaree. Miqi qufanoo doo maqee fuanauree qinau.
  eng-YLT: and they call for Rebekah, and say unto her, 'Dost thou go with this man?'
    and she saith, 'I go.'
  heg-NTPO: Kon oen haman Ribka le ketan noan, “Ribka! Ni hii ne ku in koma. Ku tade
    le muid nol atuil nias meman, tamlom elola la?” Un siut noan, “Auk tade le lakong
    meman.”
  ptu-ptu: 'Iya untambaim Ribka anna nakutanai naua: “La maelo''ungko le''ba'' sola
    inde tau?” Natimba''um naua: “Io, maelo''ä''.”'
  bzd-NTPO: 'Eta̱ Rebeca kiérakitö ta̱ ichakérakitö ia̱: —A Rebeca ¿be'' shkak wëm
    i'' ta̱? Ie'' tö iiu̱té: —Tö́.'
  kwf-kwf: GoꞋo kera ka ri maꞋi Ꞌuana, ma kera ka fata Ꞌuri fuana, “Na ngwae neꞋe
    oga ke oli Ꞌi taꞋena. ꞋOko saeleꞋa goꞋo Ꞌamu neꞋe Ꞌoke leka naꞋa faꞋinia niniꞋari?”
    Ma nia ka fata Ꞌuri, “ꞋIu, nia leꞋa goꞋo ana.”
  eng-WYC-2017: And when she was called, and came, they asked her, Wilt thou go with
    this man? And she said, I shall go.
  eng-WMBB: They called Rebekah, and said to her, “Will you go with this man?” She
    said, “I will go.”
  spp-spp: 'Ka pi i u yyer''a yíbe: «Mu la ɲyɛ si ŋkàre ná ŋge nàŋi i numɛ la?» Ka
    u u jwo: «Mii kɛ̀ɛge.»'
  aey-aey: Eunu ale Rebeka utadumesi sisildosin, “Hina dana ica belowasanfo?” dosin.
    Odocob uqa maalen, “Ija nuigen,” alen.
  urd-GVH: उन्होंने रिबक़ा को बुलाकर उससे पूछा, “क्या तू अभी इस आदमी के साथ जाना चाहती
    है?” उसने कहा, “जी, मैं जाना चाहती हूँ।”
  rug-rug: Ke tiokia rini se Ribeka meke nanasia, “Vegua, hiva luli si goi koasa tie
    hie?” Meke olaṉa si asa, “Uve.”
  gaz-gaz: Kana irratti isaan Ribqaa waamanii, “Namicha kana wajjin deemuu feetaa?”
    jedhanii ishee gaafatan. Isheenis, “Ani nan deema” jette.
  fra-LSG: 'Ils appelèrent donc Rebecca, et lui dirent: Veux-tu aller avec cet homme?
    Elle répondit: J’irai.'
  gnn-gnn: Wäthurrunanydja maṉḏa nhanŋu Ripaykawu, bala maṉḏa ŋanya dhä‐wirrka'yurrunana,
    “Malthun muka nhenydja yurru? . . . dhiyakuyinydja ḏarramuwu?” bitjarra. Bala
    Ripaykanydja buku‐ruŋiyinmaraŋala waŋana, “Malthunna‐wala ŋarra yurru nhanŋu,”
    bitjarra.
  yal-yal: E yi Rebeka xili, e yi a maxɔdin, e naxa, “I waxi siga feni ba, ɛ nun xɛmɛni
    ito?” Rebeka yi a yabi, a naxa, “Ɔn, n waxi siga feni.”
  gum-gum: 'Incha nømbe Rebecan wama, payibelø køn: —¿I møøba inrraguh?— cha. Inchene
    nøbe: —Øø, na lincha inrrur— chibig køn.'
  iou-iou: Ude yäŋpäŋ yäŋpewän äbäŋirän Rebeka iwet yabäŋkumän; Gäk äma ŋokät kukta
    nadätan? Iweränä Ei, näk kwayäŋ nadätat yäŋ yäwetkuk.
  haw-1868: Hea aku la laua ia Rebeka, ninau aku la ia ia, E aku oe e hele pu me keia
    kanaka? I mai la kela, E hele wau.
  arb-NAV: 'فَدَعَيَا رِفْقَةَ وَسَأَلاهَا: «أَتَذْهَبِينَ مَعَ هَذَا الرَّجُلِ؟»
    فَأَجَابَتْ: «أَذْهَبُ».'
  adz-adz: Ibinigi da ribarangan inuꞌ Rebeka ba da igutin, “U wangunggam iyu i ruta
    garam ani fadan da aruani?” Da arangan ini, “Hai, dzi bungꞌ arut afan.”
  ewe-ewe: Ale woyɔ Rebeka, eye wobiae be, “Èlɔ̃ be yeadze ŋutsu sia yomea?” Rebeka
    ɖo eŋu be, “Ɛ̃, mayi.”
  eng-LEE: And they called Rebekah, and said unto her, Wilt thou go with this man?
    And she said, I will go.
  dji-dji: Marrga inga djin witjiliban Ribikagi, girri inga djin bindjin, “Bina nyuni
    djiny yaṯi-nyangban marrga djini'djining ngildji minydji ildji giri?” “Ngiy,”
    nyani djina bindjin.
  gvn-gvn: '@see-verse:GEN.024.057'
  nna-nna: Kamarnapulalu. Milpanyaja japirr marnapulu, “Nyungungu mirtanyanga yankuluman?”
    Rebekah-lu karra marna, “Yuu.”
  asm-FB: তাৰ পাছত তেওঁলোকে ৰিবেকাক মাতি আনি সুধিলে, “তুমি এই জন মানুহৰ লগত যাবা নে?”
    তেতিয়া তেওঁ উত্তৰ দিলে, “হয়, মই যাম।”
  sus-A: عٍ نَشَ رٍبٍكَ شِلِ، عٍ نَشَ عَ مَشْرِن، «عِ وَ مَ سِفَقٍ وٌ نُن يِ شّمّ
    رَ؟» رٍبٍكَ نَشَ عٍ يَابِ، «عِيٌ، ﭑ وَ مَ سِفَقٍ.»
  fra-SBL: 'Ils appelèrent Rebecca, et lui dirent : « Veux-tu aller avec cet homme ? »
    Elle a dit : « Je vais y aller. »'
  hbo-hbo: וַיִּקְרְא֤וּ לְרִבְקָה֙ וַיֹּאמְר֣וּ אֵלֶ֔יהָ הֲתֵלְכִ֖י עִם־הָאִ֣ישׁ
    הַזֶּ֑ה וַתֹּ֖אמֶר אֵלֵֽךְ׃
  shp-NTPO: 'Rebeca kenaxon yokákana iki: —¿Nato joni betan katinki mia keenai? —akin.
    Jenjen eara kaai akin jato aká iki.'
  eng-WYCLIFFE: And whanne sche was clepid, and cam, thei axiden, Wolt thou go with
    this man?
  piu-2006: '@see-verse:GEN.024.057'
  pjt-pjt: Munuya Ripikanya aḻṯira tjapinu, “Yaaltjin kulini? Nyuntu ankuku wati nyanga
    tjiḻpi palula?” Ka wangkangu, “Uwa palya, ngayulu ananyi.”
  cwe-cwe: Ivo wamtanga Lebeka na wamuuza, “Kolonda kuhita na munhu ino?” Nayo kedika,
    “Ona nizahita.”
  bgs-bgs: Purisu igtawar dan si Rebecca, asta iginsà dan kandin, na mà dan, “Ándin
    tô kakalyag nu? Tumákkás ka kandin nigó?” Igtaba sikandin, na mà din, “Óó, mákkássad
    kandin.”
  kik-kik: Nĩ ũndũ ũcio magĩĩta Rebeka, makĩmũũria atĩrĩ, “Nĩũgũthiĩ na mũndũ ũyũ?”
    Nake akiuga atĩrĩ, “Nĩngũthiĩ.”
  ksr-ksr: Kaeŋ jeŋ Rebeka qari karo kokaeŋ qisiŋ muri, “Gii eja kokawo kemambaa mojaŋ
    me qaago?” Qisiŋ muri “Saanoŋ kemaŋa,” jero.
  fra-NCL: 'Ils appelèrent donc Rebecca et lui dirent : « Veux-tu partir avec cet
    homme ? » Elle répondit : « Je partirai. »'
  cek-AK: To pongah Rebekah to kawk hoi moe, anih khaeah, Hae kami hoi nawnto na caeh
    han maw? tiah lok a dueng hoi naah, anih mah, Ka caeh han, tiah a naa.
  xla-xla: Yia꞉ epame Lebekaye sisilapame ya꞉ watle atlanatiyo, “Wa꞉ oplami i mate
    tlowe solotama꞉?” diyo. Epalati asiyama Lebekata epo atlaiyo, “Yao, na꞉ ya꞉ mate
    mo-tlowe solotama,” diyo.
  cuk-cuk: 'Rebecaʼse gochamalad, ese egisdemalad: —¿Emisgwa we-macheredba be nabie?
    Bunagwa abin-sogded. —Eye, an nabie.'
  uig-CYR: 'Ривкаһни чақирип униңдин: — Бу адәм билән барамсән? дәп соривиди, у: —
    Барай, дәп җавап бәрди.'
  tel-2017: అని రిబ్కాను పిలిచారు. “ఈ వ్యక్తి తో నువ్వు వెళ్తావా?” అని అడిగారు. దానికామె
    “వెళ్తాను” అంది.
  hat-BSA: 'Alò, yo te rele Rebecca e te di li: “Èske ou va ale avèk mesye sila a?”
    Epi li te reponn: “M ap prale.”'
  kos-kos: Ouinge elos pangnolma Rebecca ac siyuk, “Kom lungse wi mwet se inge som?”
    Ac el fahk, “Aok.”
  hbo-WLC: וַיִּקְרְא֤וּ לְרִבְקָה֙ וַיֹּאמְר֣וּ אֵלֶ֔יהָ הֲתֵלְכִ֖י עִם־הָאִ֣ישׁ
    הַזֶּ֑ה וַתֹּ֖אמֶר אֵלֵֽךְ׃
  ibo-ibo: Ya mere ha kpọrọ Ribeka jụọ ya sị, “Ị ga-eso nwoke a gaa?” Ọ zara sị, “E,
    aga m aga.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ରିବିକାକୁ ଡାକି କହିଲେ, “ତୁମ୍ଭେ କି ଏହି ମନୁଷ୍ୟ ସଙ୍ଗରେ ଯିବ?”
    ତହୁଁ ସେ କହିଲା, “ଯିବି।”
  wmt-wmt: '@see-verse:GEN.024.057'
  chk-chk: Mürin ra körato o aisini, “Ifa usun, ka mochen eti ei mwän?” Nge Repeka
    a pälüeni, “Ewer, üpwe eti.”
  ssd-ssd: 'Rebeka wika kusnanaik: Ne taŋgo te ndoŋ kambimŋgat e ŋginaik le nu sakina:
    Au. Ye kambimŋgit ŋgina.'
  rop-rop: Wal deibin jingat langa det gel, en wen imbin kaman, dubala bin askim im,
    “Yu wandi go garram dijan olmen?” En det gel bin tok, “Yuwai.”
  ukr-1871: 'І прикликали Ребеку, і казали їй: Чи пійдеш з чоловіком сим? Вона ж каже:
    Пійду.'
  eng-AOI: So they called Rebecca and asked, “Do you want to go with this man?” “Yes,”
    she answered.
  yon-yon: yi baandiiwa Rebeka munuuna kaamondiwen “Kub dowaken kuu karub kee yoom
    wanandameewoo?” andiiwe “Ee, ne dowaken wanandamiin.” andeen kowe,
  bch-bch: Io, tibaba Rebeka ga inam ta tibeta ei, “Eao kim la toman ngan eaba toa
    ne?” Ta ikeo, “Be. Gau ga nala.”
  deu-1951: 'Und sie riefen Rebekka und sprachen zu ihr: Willst du mit diesem Manne
    ziehen? Sie antwortete: Ja, ich will mit ihm ziehen!'
  eng-JPS: 'And they called Rebekah, and said unto her: ''Wilt thou go with this man?''
    And she said: ''I will go.'''
  ubr-ubr: On mes osi Rebecca siyor inat ato sitetemai siyau, “Om egogoi atonio orot
    rum wonan i?” On iyafotes iyau, “Eee! yau rui anan.”
  srp-1865: 'I dozvaše Reveku i rekoše joj: hoæeš iæi s ovijem èovjekom? A ona odgovori:
    hoæu.'
  lug-lug: Ne bayita Lebbeeka, ne bamubuuza nti, “Onoogenda n’omusajja ono?” N’addamu
    nti, “Nnaagenda.”
  heb-heb: ויקראו לרבקה ויאמרו אליה התלכי עם האיש הזה ותאמר אלך׃
  ben-IRV: পরে তাঁরা রিবিকাকে ডেকে বললেন, “তুমি কি এই ব্যক্তির সঙ্গে যাবে?” তিনি বললেন,
    “যাব।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਰਿਬਕਾਹ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਕੀ ਤੂੰ ਇਸ ਮਨੁੱਖ ਦੇ ਨਾਲ
    ਜਾਵੇਂਗੀ? ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਹਾਂ, ਮੈਂ ਜਾਂਵਾਂਗੀ।
  mwp-mwp: '@see-verse:GEN.024.057'
  mya-JVB: ရေဗက္က ကို ခေါ် ၍ သင်သည်ဤ လူ နှင့်အတူ ယခုလိုက် မည်လောဟု မေး သောအခါ ၊ ကျွန်ုပ်လိုက်
    ပါမည် ဟုဆို ၏။
  tte-O: Kabo Libeka siyoganama sineli siba, “Nuwanuwam mekamkava tomone bwaite kwalau?”
    Kabo iwaloba, “Besiele yalalau.”
  tbg-tbg: tivake Rebekaara aaramake vira ireha tiha, Vate are hoe maakantira vinarave?
    tuvaro viva tiharo, Eo, te vate vikanti virerave, tiro.
  hmo-hmo: Unai dainai, Rebeka dekenai idia boiboi, idia nanadaia, idia gwau, “Oi
    ura inai tau danu umui lao?” Ia haere, ia gwau, “Lau ura lau lao.”
  ata-ata: La sou miꞌava Liveka milai sou mitaliꞌisie lexe, “Loxovaa, nemasaxa lexe
    namulinu itema ꞌo?” La ane mikolinu lexe, “Ani, eni emasaxa lexe alai.”
  nfa-nfa: Hèia ra paroa ne, aku rèngu na, “Ribka! Di aku èu kèna. Èu neo lamu dènge
    ka dènge dhèu neꞌe do, tasamia?” Ka Ribka dhaa, peka na, “Jaꞌa koꞌo.”
  urd-urd: तब उन्होंने रिब्क़ा को बुला कर उससे पूछा, “क्या तू इस आदमी के साथ जाएगी?”
    उसने कहा, “जाऊँगी।”
  rus-SYN: 'И призвали Ревекку и сказали ей: пойдешь ли с этим человеком? Она сказала:
    пойду.'
  cbt-NTPO: 'Nipica përasahuatona'', natanpi: —¿Ipora tahuëri chachin nohuantëran
    iso quëmapi imacaso to? itopi. —Nohuantërahuë mini, tënin.'
  bqc-SIM: 'Ɔ̃ aa Lɛbɛka sìsi aa aà là aa mɛ̀: Ńyↄ̃ tá ń gbɛ̃́pioa? Ɔ̃ Lɛbɛka
    mɛ̀: Má tá.'
  tcz-CHONGTHU: Hichun amahon Rebekah akou vun, “Amapa toh'in nache ding hitam,” tin
    adong uve. Chuin ama nun adonbut in “Henge kache ding ahi,” ati.
  mar-mar: मग त्यांनी रिबकेला बोलावून तिला विचारले, “या मनुष्याबरोबर तू जातेस काय?”
    तिने उत्तर दिले, “मी जाते.”
  tcs-tcs: Ane demtu bin ala po Ribeka po kam ane demtu aske em diskain, ‘Wiswei yu
    tingk, yu wande go wea dis man a?’ Em bin ansa po demtu diskain, ‘Wa! Ai wande
    go.’
  soq-soq: Ita mo Rebeka dieieno wiseno diane waienase, “E apana ema nata aitana,
    ba?” Ita me wanase, “Oa, ne anteapa menanede.”
  qub-qub: 'Chayno nir gayaran Rebecata. Nircur tapuran: «¿Cay runawan aywanquichu?»
    nir. Chaura pay niran: «Au, aywashaj.»'
  bqp-bqp: 'Akũ ò Rɛbɛka sìsi ò a là ò pì: Ĩni tá kũ gbɛ̃ pìio yá? Akũ Rɛbɛka pì:
    Mani tá kãao.'
  hat-hat: 'Yo rele Rebeka, yo mande l'': -Eske ou vle ale ak nonm sa a? Li reponn:
    -Wi, mwen vle ale.'
  eng-BSB: They called Rebekah and asked her, “Will you go with this man?” “I will
    go,” she replied.
  tod-tod: 'Ti Eleɓɛka lolini, ti ɠɛ ma: «Ɗa pɔ wo li, wa zunui nii?» É ti wooɠaaʋoteni,
    é ɠɛ ma: «Ungo, gá li.»'
  eng-WEBPB: They called Rebekah, and said to her, “Will you go with this man?” She
    said, “I will go.”
  kbq-kbq: nehu'za Rebekana ke hakeno ege'ne antahige'na'e, Kagra ama ne'enena vugahano?
    Hazageno ana mofamo'a huno, ozo vugahue.
  nhe-BL: 'Huajca quinotzque Rebeca huan quitlajtlanijque: ―¿Tijnequi tiyas ihuaya
    ni tlacatl amantzi? Huan Rebeca tlananquili: ―Quena, niyas.'
  bus-bus: 'Ben wà Rɛbɛka sìsi wà à là wà bè: Nɛ́ tá kↄ̃n gbɛ̃ pìoↄ́? Ben Rɛbɛka bè:
    Mɛ́ táo.'
  gub-BL: Wenoz kuzàwaza oho imuwà wà. — Aipo neho wer ko awa rupi nehe, i'i izupe
    wà. — He'e, i'i wanupe.
  eng-DRA: 'And they called her, and when she was come, they asked: Wilt thou go with
    this man? She said: I will go.'
  knf-knf: 'Hënk di baduuŋ Rebeka ahepara aji : « Iŋal kaya na ñiinţ i i? » Kë aŧeem
    aji : « Dŋali. »'
