  por-BRBSL: 'Eu perguntei a ela, e disse: ''De quem é você, filha? Ela disse: ''A
    filha de Bethuel, o filho de Nahor, que Milcah lhe deu à luz''. Coloquei o anel
    no nariz dela, e as pulseiras nas mãos dela.'
  aly-aly: Atha renh aynikwek ayernek, ra aynikw ikwerenh itnewek Bethuel, Nahor-kenh
    alerikw, Milcah-kenh ampikw. Anamerl-antey atha arrernek ampwal alhek-arelh-then
    ampwal akwek-arelh-then ikwer-warl. Ikwer-penhan ayeng kwenirremel Akngey-warl
    angkek, inkwerelhemel, rarl arraty innga atyeng arelh renh iylparrernek, Abraham-kenh
    alerikwek anew ikngwetyek, Abraham-kenh-rnem-itwek.
  cth-cth: Kai ni nang apie canu maw telah ka pacei Ahni ni, Milkah ni a khe e Nahor
    e capa Bethuel e canu doeh telah ati. Hatdawkvah, a hnawng dawk hnongpacap ka
    bang pouh teh a kut dawk hai laikaw ka buet sak.
  twi-twi: “Mibisaa no se, ‘Hena ba ne wo?’ “Rebeka buae se, ‘Betuel ba ne me. Me
    nenanom ne Milka ne Nahor.’ “Ɛhɔ ara na mede hwenemkaa no hyɛɛ ne hwenem, na mede
    nkapo no nso guu ne nsa.
  hlt-hlt: Te phoeiah anih te ka dawt tih, 'Nang u canu lae?' ka ti nah vaengah Milkah
    loh Nakhaw ham a sak pah a capa Bethuel canu ni, ' a ti. Te dongah a hnarhong
    ah hnaii ka bang pah tih a kut ah khungpak ka buen sak.
  tbz-SIM: 'Kɛ̀ nh ò bekɛ kɛ yĩ: We nkóo sɑpɑ̀ɑ̀ ndɑ tú? Kòò yɛ̃ nNɑɔɔ nɛ̀ Midikɑɑ
    bɛ birɛ Betuyɛɛdi kóo sɑpɑ̀ɑ̀ nhò tu, kɛ̀ n tɔ̃nnɛ́ o ɔ̃nnì mumɑ́mɑ́ɑ́ koò ũ̀ńnɛ́
    sinɛí.'
  msy-2020: “Ezɨ kɨ an azara, ‘Nɨ tinan guivim?’ “Ezɨ a ghaze, ‘Kɨ Betuelɨn guivim,
    Betuel a Nahor ko Milkan otarim.’ Ezɨ kɨ ring an atinim gatɨgha egha daveriaba
    an agharimning garu.
  txq-txq: Boe ma au atane ae, ‘Ana feꞌok papan, nade see?’ Ana naselu nae, ‘Au papang,
    nade Betuel. Au baꞌing, ndia Nahor ma au being ndia Milka.’ De au kado ndeli neu
    idun, ma olu kaler lilo mbilas pasan esa neu liman nara.
  aaz-aaz: Rarit au utaan ee mꞌak, ‘Ho amaꞌ in kaan ee, sekau?’ In nataah am nak,
    ‘Au amaꞌ, es reꞌ naiꞌ Betuel. Au naꞌi, es reꞌ naiꞌ Nahor. Ma au beꞌi, es reꞌ bi
    Milka.’ Rarit au ukrein je nbi in panan, ma uniitb ee niti mnatuꞌ paasn es.
  azb-azb: 'Ondan soruşdum: “Sən kimin qızısan?” O dedi: “Milkanın Naxora doğduğu
    Betuelin qızıyam”. Mən də onun burnuna halqa və qollarına bilərziklər taxdım.'
  eng-DBY: And I asked her, and said, Whose daughter art thou? And she said, The daughter
    of Bethuel, Nahor's son, whom Milcah bore to him. And I put the ring on her nose,
    and the bracelets on her hands.
  hin-2017: तब मैंने उससे पूछा, ‘तू किसकी बेटी है?’ और उसने कहा, ‘मैं तो नाहोर के
    जन्माए मिल्का के पुत्र बतूएल की बेटी हूँ,’ तब मैंने उसकी नाक में वह नत्थ, और उसके
    हाथों में वे कंगन पहना दिए।
  wol-KYG: 'Ma laaj ko ne ko: “Kan moo la jur?” Mu ne: “Betuwel, doomu Naxor ak Milka.”
    «Ca laa ko takkal jaaro bi ci bakkanam, ak lam yi ciy loxoom.'
  swp-swp: Abo ea oimuri ea ene, ‘Oa eai natuna?’ I ene, ‘Eau Betuela natuna siu,
    ia Nahora natuna, Mileka i labasi wa.’ Arinai bea omo’omo ea toredi, eo arima
    imana eai.
  bjr-bjr: Namaseeqa qinee maaqi qimasee iramiriqa ani akoofa yafee, qunanoo mifa
    qimaqiminoo qinoo. Qini qikoofa Beetueerafa Naqoorasa Mirikaa nammarisa faiqi
    maridanoo. Qinee mi ufana iriseeqa koorannai auqira qimmusa usuamaqaseeqa kafa
    koora isaaqama asaukuki usuamaqeeqa.
  eng-YLT: '''And I ask her, and say, Whose daughter [art] thou? and she saith, Daughter
    of Bethuel, son of Nahor, whom Milcah hath borne to him, and I put the ring on
    her nose, and the bracelets on her hands,'
  heg-NTPO: Hidi na kon, auk ketan noan, ‘Baat-ana ama ka, ngala sii la?’ Kon un siut
    le tek noan, ‘Auk amang nga, ngala Betuel. Auk upung biklobe la, ngala Nahor nol
    auk upung bihata la, ngala Milka.’ Hidi kon, auk pake belen ante se un ilu ka,
    nol nae belen lit mea apa mes se un iman nas.
  ptu-ptu: 'Puhai, kuuaammi: ‘Mennako keänä''?’ Natimba''um naua: ‘Isanga ambeku Betuel
    änä''na Nahor nasibalii Milka.’ Iya kupadekkesammi antim-antim dio illäna anna
    mane kupapontoi.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ye'' tö ie'' a̱ ichaké: ‘¿Yi alà busi be'' dör?’ Ie''
    iiu̱té: ‘Ye'' dör Betuel alà busi e'' dör Nahor ena Milcá alà.’ Eta̱ ula''tsio
    sù̱ e'' tkéwa̱yö iyik a̱ ena ulaio tkéwa̱yö böt iulà a̱.'
  kwf-kwf: Ma nau ku lidi Ꞌuri ana, ‘Sa tai neꞋe satana maꞋa Ꞌoe?’ Ma nia ka fata
    Ꞌuri, ‘Satana maꞋa nau neꞋe sa Betuel. NiaꞋa ngela sa Neho ma Ꞌi Milka.’ Sui nau
    ku dauraꞋinia na kome ngongorana, ma nau ku alua ro saen ki Ꞌi limana.
  eng-WYC-2017: And I asked her, and said, Whose daughter art thou? Which answered,
    I am the daughter of Bethuel, the son of Nahor, whom Milcah childed to him. And
    so I hanged earrings to adorn her face, and I put bands of the arm in her hands,
  eng-WMBB: I asked her, and said, ‘Whose daughter are you?’ She said, ‘The daughter
    of Bethuel, Nahor’s son, whom Milcah bore to him.’ I put the ring on her nose,
    and the bracelets on her hands.
  spp-spp: 'Ka mii i u yíbe: «Jofoo pworo u ɲyɛ mu yɛ?» Ka u u jwo: «Nakwɔri ná Milika
    jyaŋi Betuyɛli pworo u ɲyɛ mii.» Ka mii i fègewe le u múnaani na, maa kaɲcinŋii
    le u cyeyi na.'
  aey-aey: Odocob ija sisilduga, ‘Hina indec ateg?’ duga. Odocob uqa mateia, ‘Ija
    Betuel ateg. Betuel uqa Neho Milkaca ale melamala,’ teia. Odocob ija dahof oso
    medena miga. Odimig sai lecis ebenna miga.
  urd-GVH: फिर मैंने उससे पूछा, ‘आप किसकी बेटी हैं?’ उसने जवाब दिया, ‘मेरा बाप बतुएल
    है। वह नहूर और मिलकाह का बेटा है।’ फिर मैंने उस की नाक में नथ और उस की कलाइयों
    में कंगन पहना दिए।
  rug-rug: Meke nanasia rau si asa, ‘Esei sa pozana sa tamamu?’ Meke olaṉa si asa,
    ‘Sa pozana sa tamaqu si e Betueli, na tudia ri Nehoa e Milika;’ gua asa ke va
    soto nia riṉi rau isuna, meke va sageni pizopizo rau sari na limana,
  gaz-gaz: “Anis, ‘Ati intala eenyuu ti?’ jedheen ishee gaafadhe. “Ishee immoo, ‘Ani
    intala Betuuʼeel; Betuuʼeel immoo ilma Miilkaan Naahooriif deessee dha’ jette.
    “Anis funyaan isheetti amartii, harka isheetti immoo bitawoo nan kaaʼe.
  fra-LSG: 'Je l’ai interrogée, et j’ai dit: De qui es-tu fille? Elle a répondu: Je
    suis fille de Bethuel, fils de Nachor et de Milca. J’ai mis l’anneau à son nez,
    et les bracelets à ses mains.'
  gnn-gnn: '@see-verse:GEN.024.046'
  yal-yal: N yi a maxɔdin, n naxa, ‘Nde a dii i tan na?’ A yi n yabi, a naxa, ‘Betuyeli
    a diin nan n na, Nahori nun Milika mamandenna nan n na.’ N yi xɛma wuredin so
    a ɲɔɛɛn na, n mɔn yi xɛma yiirasone so a yii kɔɛɛn na.
  gum-gum: 'Inchen nabe “¿Ñibe mui nimbasr kugu?” cha payene, nøbe nane trenchibig
    køn: “Nabe Betuelwei nimbasr kur cha, tru Nacorweimba Milcaimba nusrkawei.” Inchen
    nabe nune kan surtigas kimyu mesrøb, kualmerayu pønsraigwan pønsrøb inchibig kur.'
  iou-iou: Ude täŋpänä iwerat; Gäk netä täŋo äperi? Ude yäwawä näwerak; Näk Naho Milka
    nanaki Betuel unitäŋo äperi yäk. Ude näweränä epmäget iŋamiken peŋpäŋ siworok
    keri kukŋi kukŋi peŋ imit.
  haw-1868: 'Ninau aku la au ia ia, i aku la, He kaikamahine oe nawai? I mai la kela,
    He kaikamahine na Betuela ke keiki a Nahora, na ka mea a Mileka i hanau ai nana:
    a lou aku la au i ke apo ma kona ihu, a me na kupee lima ma kona mau lima.'
  arb-NAV: 'ثُمَّ سَأَلْتُهَا: ابْنَةُ مَنْ أَنْتِ؟ فَأَجَابَتْ: ابْنَةُ بَتُوئِيلَ
    بْنِ نَاحُورَ الَّذِي أَنْجَبَتْهُ مِلْكَةُ لَهُ. فَوَضَعْتُ الْخِزَامَةَ فِي
    أَنْفِهَا وَالسِّوَارَيْنِ عَلَى يَدَيْهَا.'
  adz-adz: Gubuꞌ dzi guta i arangan i manga narunggan arangan, da arangan ini da dzi
    ibiani, ‘Dzi ramanggangꞌ Betuel. Da dzi rumpungꞌ rusangꞌ Nahor da Milka.’ “Ibinigi
    da dzi rugu ring gol i arangan yun da yatsuf tsipu gol iruꞌ i arangan bangin,
  ewe-ewe: “Mebiae be, ‘Ame ka ƒe vie nènye?’ “Egblɔ nam be, ‘Fofonyee nye Betuel,
    Nahor kple srɔ̃a Milka ƒe vi.’ “Eya ta metsɔ asigɛ kple alɔnugɛwo nɛ.
  eng-LEE: 'And I asked her, and said, Whose daughter art thou? And she said, The
    daughter of Bethuel, Nachor''s son, whom Milcah bore unto him: and I put the earring
    upon her face, and the bracelets upon her hands.'
  dji-dji: Ngarri irr butjalminiban, ‘Wirang walkiringim nyuni?’ Ga nyani irriny bumir-wubirdjili,
    ‘Ngarri Bituwilang walkiringim, ga ngunukima Bituwil nyani djining Nayurang walkiringimi,
    ga Nayurang nyanimngimi djining Milka.’ Girri ngarri marrngili ngunukima gold
    ring, girri irr ngurr-rangirriban, ga irr yirrpini ngunupili nganybakmirrpili
    guṉdjarrmirri nyanngar miniginy.
  gvn-gvn: '@see-verse:GEN.024.046'
  nna-nna: Palaja japirr marnarna, 'Nganurtu japartu nyuntumili?' Karra marnaji, 'Japartu
    ngajumili Bethuel. Nahor-mili partany paliny, pipi palinymili Milka.' Palaja kurringi
    milyapinti wirrirnirnili, parirrpintijirri wirrirnirnili parirrjajirri palinyja.
  asm-FB: পাছত মই তেওঁক সুধিলোঁ, ‘তুমি কাৰ জীয়েক’? তেওঁ ক’লে, ‘মই বথোৱেলৰ জীয়েক;
    তেওঁ নাহোৰ আৰু মিল্কাৰ পুত্ৰ’। তেতিয়া মই তেওঁৰ নাকত সেই নথ আৰু হাতত সেই খাৰুও
    পিন্ধালোঁ।
  sus-A: ﭑ نَشَ عَ مَشْرِن، ‹ندٍ شَ دِ نَ عِ رَ؟› عَ نَشَ ﭑ يَابِ، ‹بٍتُوٍلِ شَ دِ
    فِنّ نَن ﭑ نَ، نَشٌرِ نُن مِلِكَ شَ مَمَدِ.› نَ كُي ﭑ نَشَ شّيمَ سٌ عَ حْي رَ،
    ﭑ نَشَ شّيمَ بّلّشّرَ سٌي سٌ عَ بّلّشّ رَ.
  fra-SBL: 'Je l''ai interrogée, et j''ai dit : « De qui es-tu la fille ? Elle répondit :
    « Fille de Bethuel, fils de Nachor, que Milca lui a enfantée ». Je mis l''anneau
    à son nez, et les bracelets à ses mains.'
  hbo-hbo: וָאֶשְׁאַ֣ל אֹתָ֗הּ וָאֹמַר֮ בַּת־מִ֣י אַתְּ֒ וַתֹּ֗אמֶר בַּת־בְּתוּאֵל֙
    בֶּן־נָחֹ֔ור אֲשֶׁ֥ר יָֽלְדָה־לֹּ֖ו מִלְכָּ֑ה וָאָשִׂ֤ם הַנֶּ֙זֶם֙ עַל־אַפָּ֔הּ
    וְהַצְּמִידִ֖ים עַל־יָדֶֽיהָ׃
  shp-NTPO: 'Jaskáa pekáo en yokáwanke: ‘¿Miaki, tson bake ainbo iki?’, akin. Jatian
    ea yoiwanke: ‘Eara, Betuelnin bake ainbo iki, ja Nacor betan Milcanin bake’, akin.
    Jatianra meosoti, jawen rekinhain en axonwanke, jainxon rabé menexetiribi en sawemawanke.'
  eng-WYCLIFFE: And Y axide hir, and seide, Whos douytir art thou? Which answerde,
    Y am the douytir of Batuel, sone of Nachor, whom Melcha childide to him. And so
    Y hangide eere ryngis to ourne hir face, and Y puttide bies of the arm in hir
    hondis,
  piu-2006: '@see-verse:GEN.024.046'
  pjt-pjt: “Kaṉa palula tjapinu, ‘Nyuntumpa mama ini ngananya?’ Ka wangkangu, ‘Ngayuku
    mama ini Pitjuwilnga panya Nayuku pulampa Milkaku katja.’ Kaṉa palulanguṟu ringi
    tjarpatjunu palula mulya aḻangka, munu manguṟi-manguṟi kutjara munytjulpangka
    tjunu.
  cwe-cwe: Ivo nimuuza mndele iyo, ‘Vino weye tati yako yelihi?’ Nayo kanidika, ‘Tati
    yangu ni Besueli mwana wa Milika muke wa Naholi.’ Maabaho nimwing'ha mhete ndodo
    ya kwika muna imhula na kumvaza kung'hu muna yamakono.
  bgs-bgs: Iginsà a kandin ka sadan tô ámmà din, asta igkagi sikandin, ‘Si Betuel
    tô ámmà ku. Si Nahor tô ámmà din, asta si Melca tô innà din.’ “Purisu igbággé
    ku kandin tô arites para ka idung din, asta tô duwa pangkis para ka bállad din.
  kik-kik: “Na niĩ ndamũũria atĩrĩ, ‘Ũrĩ mwarĩ wa ũ?’ “Nake anjookeria atĩrĩ, ‘Ndĩ
    mwarĩ wa Bethueli mũrũ wa Nahoru, ũrĩa Milika aamũciarĩire.’ “Na niĩ ndakĩmwĩkĩra
    gĩcũhĩ iniũrũ, na bangiri moko,
  ksr-ksr: 'Uŋuagiro kokaeŋ qisiŋ mujeŋ, ‘Gii morowaa borataga?’ Qisiŋ mube kokaeŋ
    meleenja: ‘Nii Betuelwaa borataga. Au asana qagara Milka ano Naahor.’ Kaeŋ meleeno
    niinoŋ mopoŋ sewaŋanoŋ mondoŋ borojeŋjeŋ borianoŋ mewe uja.'
  fra-NCL: 'Et je l’ai interrogée, en disant : De qui es-tu fille ? Elle a répondu :
    Je suis fille de Bathuel, le fils de Nachor, que Melcha lui a enfanté. Alors j’ai
    mis l’anneau à ses narines et les bracelets à ses mains.'
  cek-AK: To pongah kai mah, Nang loe mi ih canu aa? tiah lok ka dueng. Anih mah,
    Milkah mah sak ih Nahor capa, Bethuel ih canu ni, tiah ang pathim. To naah kai
    mah anih hanah naa tangkraeng to ka paek moe, a ban ah banlakok to ka buensak.
  xla-xla: Epame na꞉ta ya꞉ watle, wa꞉ a anata꞉ dlati ya꞉ta epo atla, ‘Na꞉ aye Nahol
    yami Betuwelpo, epalati na꞉ awaye Milkapo,’ de. Epalati na꞉tapo gold ewalata mita꞉pele
    yiyeleta ya꞉ mu opokoko dla guludepame ma gold seipase mape ya꞉ do dla didiyemele.
  cuk-cuk: '”Geb degine, an ese egichided: ‘¿Be doa-sisgwa?’ ”Bunagwa an-abin imaksad:
    ‘An Betuel-sisgwaye. An-babde Nacor-machiye, Milcaʼbo baksadye.’ ”Geb degine,
    an ega e-asugi olasu yosad, geb deginbali, e-sakwamargi sakwagi-nasikleged an
    ega nasiksabalid.'
  uig-CYR: 'Андин мән униңдин: — Кимниң қизи болисән, дәп сорисам, у җавап берип:
    — Мән Наһорниң Милкаһдин туғулған оғли Бетуәлниң қизи болимән, — деди. Шу чағда
    мән униң бурниға һалқа, қоллириға биләйүзүкләрни селип қойдум;'
  tel-2017: అప్పుడు నేను ‘నువ్వు ఎవరి అమ్మాయివి?’ అని అడిగాను. ఆమె ‘నేను మిల్కా నాహోరుల
    కొడుకు బెతూయేలు కూతురుని’ అని చెప్పినప్పుడు నేను ఆమెకు ముక్కుకు పుడకా చేతులకు
    కడియాలూ పెట్టాను.
  hat-BSA: '“Mwen te mande li konsa: ‘Fi a ki moun ou ye?’ Epi li te reponn: ‘Fi a
    Bethuel la, fis a Nachor, ke Milca te bay li a.’ Epi konsa, mwen te mete bag la
    nan nen li, e braslè yo nan ponyèt li.'
  kos-kos: Nga siyuk sel, ‘Su papa tomom uh?’ Ac el topuk, ‘Papa tumuk pa Bethuel,
    wen natul Nahor ac Milcah.’ Na nga sang ring se nu ke fwacl ac lohlpo luo nu ke
    paol.
  hbo-WLC: וָאֶשְׁאַ֣ל אֹתָ֗הּ וָאֹמַר֮ בַּת־מִ֣י אַתְּ֒ וַתֹּ֗אמֶר בַּת־בְּתוּאֵל֙
    בֶּן־נָח֔וֹר אֲשֶׁ֥ר יָֽלְדָה־לּ֖וֹ מִלְכָּ֑ה וָאָשִׂ֤ם הַנֶּ֙זֶם֙ עַל־אַפָּ֔הּ
    וְהַצְּמִידִ֖ים עַל־יָדֶֽיהָ׃
  ibo-ibo: “Mgbe ahụ, ajụrụ m ya, ‘Nwa onye ka ị bụ?’ “Ọ sịrị m, ‘Abụ m nwa Betuel
    onye bụ nwa Nahọ nke Milka mụtaara ya.’ “Mgbe ahụ etinyere m ya mgbanimi ahụ nʼimi
    ya, tinyekwa ọlaaka ahụ nʼaka ya abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୁଁ ତାହାକୁ ପଚାରିଲି, ‘ତୁମ୍ଭେ କାହାର କନ୍ୟା?’ ତହିଁରେ ସେ କହିଲା, ‘ନାହୋରର
    ଔରସରେ ମିଲ୍କାର ପୁତ୍ର ଯେ ବଥୂୟେଲ, ମୁଁ ତାଙ୍କର କନ୍ୟା।’ ତହୁଁ ମୁଁ ତାହାର ନାସିକାରେ ନଥ ଓ
    ହସ୍ତରେ ବଳା ପିନ୍ଧାଇଲି।
  wmt-wmt: '@see-verse:GEN.024.046'
  chk-chk: Mürin üa aisini, ‘En nöün iö?’ Iwe, a pälüeni, ‘Ngang nöün Petuel, nge
    semei nöün Milka pwülüen Nahor we.’ Mürin üa apachätä ewe ring won pwötün o anomu
    ekewe lälä won pöün.
  ssd-ssd: 'Taŋawat le ye nu kusnawit: Ne mam naŋe ima ŋgit le nu sayat: Ye tuku mam
    Betuel. Nu Nahor le Milka tuku kiŋo ŋga sayat le ye fumbe sikor ta tumba nu tuku
    fumbe mbolŋge pilit sulumba sagi armba ta kilmba nu tuku wai mban mbolŋge patikit
    sulumba'
  rop-rop: “Afta na aibin askim im, ‘Hu yu dedi?’ En imbin dalim mi, ‘Bethyuwel det
    san blanga Neihowa en Milka.’ “Wal aibin pudum detlot ring langa im nos en am
    na,
  ukr-1871: 'І поспитав її, і промовив: Чия дочка єси, повідай менї. Вона ж каже:
    Дочка я Бетуїла Нахоренка, що вродила йому Милка. І дав я їй каблучку і запинки
    на руки її.'
  eng-AOI: I said, ‘Who is your father?’ She answered, ‘My father is called Bethuel,
    and his father is Nahor and his mother is Milcah.’ Then I put the ring in her
    nose and the two bangles on her arms.
  yon-yon: Kwane yu yaa kaamondaan ‘Ub ambe kuu kane?’ andaane ‘Nambe kuu Betuel,
    Nehor yoom Milka yoom yi mingki.’ anduune kumkum kande yangdem yaa derenendekore
    yeed dingki ari deebendaan.
  bch-bch: “Ta nabeta ei bedane, ‘Eao sai inat taine?’ “Ta ikeo, ‘Gau Betuel inat
    taine. Betuel ei Naor ga Milka natud.’ “Ikeo bedaoa pagau ga kus ta nasesean bangau
    gol toa oa ga idudunga inudiai ta nadol poipoi gol ibageai.
  deu-1951: 'Und ich fragte sie und sprach: «Wessen Tochter bist du?» Sie antwortete:
    «Ich bin Bethuels Tochter, des Sohnes Nahors, den ihm Milka geboren hat.» Da legte
    ich einen Ring an ihre Nase und Armbänder an ihre Hände'
  eng-JPS: 'And I asked her, and said: Whose daughter art thou? And she said: The
    daughter of Bethuel, Nahor''s son, whom Milcah bore unto him. And I put the ring
    upon her nose, and the bracelets upon her hands.'
  ubr-ubr: Yau aitetemai au, ‘Om iyafan natun jeverei?’ Ato on iyafoteu iyau, ‘Yau
    on Bethuel natun jeverei, Bethuel on Nahor a Milcah rus natus.’ Namon yau urakof
    aburunai ayein a asunai kwasi ai ganen.
  srp-1865: 'I zapitah je govoreæi: èija si kæi? A ona odgovori: ja sam kæi Vatuila
    sina Nahorova, kojega mu rodi Melha. Tada joj metnuh grivnu oko èela i narukvice
    na ruke;'
  lug-lug: “Kwe ku mubuuza nti, ‘Oli muwala w’ani?’ N’anziramu nti, ‘Ndi muwala wa
    Besweri, mutabani wa Nakoli, Mirika gwe yamuzaalira.’ Ne nteeka empeta ku nnyindo
    ye n’ebikomo ku mikono gye.
  heb-heb: ואשאל אתה ואמר בת מי את ותאמר בת בתואל בן נחור אשר ילדה לו מלכה ואשם הנזם
    על אפה והצמידים על ידיה׃
  ben-IRV: পরে আমি তাঁকে জিজ্ঞাসা করলাম, “আপনি কার মেয়ে?” তিনি উত্তর করলেন, “আমি
    বথূয়েলের মেয়ে, তিনি নাহোরের ছেলে, যাঁকে মিল্কা তাঁর জন্য জন্ম দিয়েছিলেন।” তখন
    আমি তাঁর নাকে নথ ও হাতে বালা পরিয়ে দিলাম।
  pan-pan: ਫੇਰ ਮੈਂ ਉਸ ਤੋਂ ਪੁੱਛਿਆ, ਤੂੰ ਕਿਹਦੀ ਧੀ ਹੈਂ? ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਬਥੂਏਲ ਦੀ ਧੀ
    ਹਾਂ, ਜਿਸ ਨੂੰ ਮਿਲਕਾਹ ਨੇ ਨਾਹੋਰ ਲਈ ਜਨਮ ਦਿੱਤਾ। ਤਦ ਮੈਂ ਉਸ ਦੀ ਨੱਕ ਵਿੱਚ ਨੱਥ ਅਤੇ ਹੱਥਾਂ
    ਵਿੱਚ ਕੜੇ ਪਾ ਦਿੱਤੇ।
  mwp-mwp: Ngay nabepa yapupoeybiz, “Nginu thathi nga?” Nadh ngayapa mura sakar manin
    nanu thathiw doegam, Bethwel, Nayom Milkom kazi. Kalanu ngath nabepa piti oengayza
    manin a gethiya oengayza.
  mya-JVB: ကျွန်ုပ်ကလည်း၊ သင် သည် အဘယ်သူ ၏ သမီး ဖြစ်သနည်းဟုမေး သော်၊ သူက၊ ကျွန်ုပ်သည်
    မိလခါ ဘွားမြင် သော နာခေါ် သား ဗေသွေလ ၏သမီး ဖြစ်သည် ဟုပြော ဆို၏။ ကျွန်ုပ်သည် မိလခါဘွားမြင်သော
    နာခေါ်သားဗေသွေလ၏သမီးဖြစ်သည်ဟုပြောဆို၏။ ကျွန်ုပ် သည်လည်း၊ သူ ၏ မျက်နှာ ၌ နှာဆွဲ
