    ಬೆತೂವೇಲನ ಮಗಳು’ ಎಂದಳು.
  ena-ena: Lɨhavɨci viaŋ nudɨ abitɨhin uami. Nadɨ iagana ani aba abin uami. Lɨlɨŋ
    nɨbu abi uami. Iadɨ iavaŋ nɨbu Betuelɨ aba abi uami. Betuelɨ dɨ iaganu nɨbu Naholɨ
    aba abi uami. Betuelɨ dɨ iamɨnu nɨbu Milɨka aba abi uami. Lɨci viaŋ luvɨŋ agadɨ
    nudɨ mugaŋ sɨmɨ hɨvɨ lamin uami. Human lavi ahica agɨladɨ avi nudɨ human limu
    limu hɨvɨ iahu lamin uami.
  tgo-tgo: “Ya govaito yaŋa, ‘Thela yawarumbuye ghen?’ “Iŋa, ‘Betuwel yawarumbuya
    ghino, Neiho nariye weiye Milika.’ “Amba ya worawa mbothiye ghae na ya bigirawa
    nɨmae ghae e nɨmanɨmae,
  yap-yap: Me lungug ngak, ‘I mini’ e chitamam?’ Me ga’ar, ‘Fak Bethuel gag, mi Bethuel
    e be’ ni fak Nahor nge Milkah.’ Ma aram mu gu tay fare luwaw nga p’ethungun mu
    gu yuy’ fa yu gaf i bachal nga pa’.
  tet-tet: Hotu, haꞌu kusu kaꞌak, ‘Bete aman, naran see?’ Nia moos nataa naꞌak, ‘Haꞌukaan
    ama, naran Betuel. Haꞌukaan bei mane, naran Nahor. Bei feto, naran Milka.’ Rona
    Ribka dalen nia, haꞌu moos tau karabu baa inun, no riti mean rua baa liman karuk-kwana.
  hlt-MCSB: Te phoeiah anih te ka dawt tih, 'Nang u canu lae?' ka ti nah vaengah Milkah
    loh Nakhaw ham a sak pah a capa Bethuel canu ni, ' a ti. Te dongah a hnarhong
    ah hnaii ka bang pah tih a kut ah khungpak ka buen sak.
  mdy-ETH: ታኣኒያ ‹ኔ ዖ ናይዳይ?› ጌዒ ዖኦጬኔ። ዒዛ፦ ‹ታኣኒ ናኮሬ ናኣዚ ባኣቱዔኤሌ ናይኬ፤ ዒንዳ ዒዛኮ ሚልካ ጋዓዜሎኬ›
    ጌዔኔ። ዬካፓ ሲኢዻ ጉዴቾ፥ ኩጫ ታ ዒዞኮ ጋዊ ዓኣሤኔ፤
  twi-ASANTE: “Mebisaa no sɛ, ‘Hwan ba ne wo?’ “Rebeka buaa sɛ, ‘Betuel ba ne me.
    Me nananom ne Milka ne Nahor.’ “Ɛhɔ ara na mede hwenemukawa no hyɛɛ ne hwenemu,
    ɛnna mede nkapo no nso guu ne nsa.
  bhl-bhl: 'Duyemui, ne ulo dakalalomeli: ‘Ku kanem mun a?’, wangii, usik yan weng
    bokonemomelu: ‘Ne Nakol so Milka so yemkal biim min Betuel em aul te.’, nangesu
    te. Nangui, ne teing tabum so, mutum bok so, kisol fian eisneng beso duumeko,'
  con-NTPO: 'Cui''ña nanisi gi iñajampaña: ‘¿Majambe onque''nge qui queja?’ qquen
    susi tiseja su: ‘Ñanda gi Betuel onque''nge, tsa Nacor dutssi''yembe, tise mama
    tsu Milca.’ Tsa''caen susi gi tisenga indian tsofatu''su sotijama, toya''caen
    tivenga ancaenqque''suma.'
  eng-WEBU: I asked her, and said, ‘Whose daughter are you?’ She said, ‘The daughter
    of Bethuel, Nahor’s son, whom Milcah bore to him.’ I put the ring on her nose,
    and the bracelets on her hands.
  bnp-bnp: “Lakea a nanea, ‘Ioe e tune rei?’ “Lakea i ta maea, ‘Iau e tune Betuel.
    E sisi bakovi e Nahor. E sisi ngatavine e Milka.’ “Muri a vakarodoa na ruperena
    a malau haluilui, a vakarodoa na limana a bio.
  wal-wal: “Taani o, ‘Neeni o na7ii?’ yaagaas. “Yaagin a, ‘Taani Baatu7eela na7iyo;
    Baatu7eeli, Milkka Naakoorayyo yelido na7aa’ yaagaasu. “Yaagin taani iyyo qalabatiyaa
    aattaas; i kushiyankka sagaayota wottaas.
  mgh-mgh: 'Vano kahonkoha wiira we mwana awani? Uyo ahokaakhula eeraka: Mi ki mwana
    a Petuweli mwana a Nakori nnyanryawe ni Milika. Phimaana kihommwariha ipirinku
    nnyo, ni ikhankani mmyononi mmo;'
  acu-NT: 'Turamtai wikia iniakun: ¿Yana nawantrinme? timiajai. Wi tamati: Wikia Betuela
    nawantrinjai. Apachruka Nacoraitai, tura nukuchruka Milcaitai turutin asamtai,
    tukunun tura patakuin jimiaran susamjai.'
  spa-PDDPT: 'Le pregunté: ¿De quién eres hija? Y respondió: Soy hija de Betuel, el
    hijo que Milca le dio a luz a Nacor. Entonces le puse el pendiente en la nariz
    y los brazaletes en sus manos.'
  gun-gun: 'Ha''e gui ixupe aporandu: “Mava''e rajy tu ndee?” Ha''e ombovai: “Betuel
    rajy aiko. Xeru ma Naor ra''y, Milca pi''a va''e”, he''i. Ha''e ramo ixĩ re amoĩ
    ojere''i va''e, ha''e rã ipoapy re ma poapy regua amoĩ.'
  agu-BL: 'Kalena''s tzun mben injakoltz tetz: “¿Na'' tzun scyetz ataj atxu''?” Nintzun
    tal i''-tz: “In me''l Betuel, yi cy''ajl incy''e''x Nacor tu wutzile''n na'' Milca,”
    stzun i'' swetz. Yi nwit yi yol i'' nin mmo''c inlac''bal jun argoy te ju'', nin
    mmo''c tzaj ink''ol cob kul k''abaj te yi k''ab.'
  eng-PEV: Then I said, ‘Who is your father?’ And she said, ‘My father’s name is Bethuel.
    His father’s name is Nahor, and his mother’s name is Milcah.’ Then I knew that
    Rebekah is from Abraham’s family, and I knew that God picked her to marry Abraham’s
    son. So I gave Rebekah a gold nose ring and 2 gold bracelets for her arms.
  ilo-ULB: Ket dinamagko kenkuana, 'Siasino ti akin anak kenka? Kinunana, 'Putotnak
    ni Betuel a putot ni Nahor, nga impasngay ni Milca kenkuana.' Ket inkabilko ti
    aritos iti agongna ken dagiti pulseras kadagiti takiagna.
  kpg-kpg: Au ga heeu gi mee, ‘Do damana la go ai?’ Gei mee ga helekai, ‘Dogu damana
    la go Bethuel, go tama daane a Nahor mo Milcah.’ Gei au gaa wanga dagu buulei
    goolo gi di uhi o maa mono duu lima gi ono lima.
  uig-ARA: 'ئاندىن مەن ئۇنىڭدىن: ــ كىمنىڭ قىزى بولىسەن، دەپ سورىسام، ئۇ جاۋاب بېرىپ:
    ــ مەن ناھورنىڭ مىلكاھدىن تۇغۇلغان ئوغلى بېتۇئەلنىڭ قىزى بولىمەن، ــ دېدى. شۇ
    چاغدا مەن ئۇنىڭ بۇرنىغا ھالقا، قوللىرىغا بىلەزۈكلەرنى سېلىپ قويدۇم؛'
  bsp-bsp: 'K''iyif kɔ: ‹An'' okom əm-ɛ wəyecəra?› K''olok'' im: ‹Wan ka Betuhɛl iyɔnɛ,
    wan-sɔ ka Nahor kɔ Milka.› K''imbɛr kɔ kurundɛ dololəm kɔ cəsora dəwaca.'
  bps-bps: “Na snalekgu kenen ku simto i maan. Na tmimel kenen manan i maan dunan
    Bétuél, i tingà Nahor na Mélka. Na kafnge én, nwègu i ulel na i dad glang na blégu
    kenen.
  mbs-mbs: Mig-insà a diyà kandin aw sinu se amay din, aw minikagi sikandin, ‘Si Betuel
    se amay ko. Si Nahor se amay din, aw si Melca se inay din.’ “Penga niyan, insawol
    ko se aritis diyà te idong din, aw didowa taklay diyà te bebenayen din.
  tof-tof: Da ka oya we umtina wagó, ‘Ma ia noan óp olomla?’ Wa bóktan salkomóle wagó,
    ‘Ka Betuelón ngul olomla. Milka Betuelón ilngumilürr Na-orrkagab. Ka Na-orr akó
    Milka ibü bobatla.’ Da ka oya syók rring zotena, akó tang nis tang püid nótena.
  sus-sus: N naxa a maxɔrin, ‹Nde xa di na i ra?› A naxa n yaabi, ‹Betuweli xa di
    ginɛ nan n na, Naxori nun Milika xa mamadi.› Na kui n naxa xɛɛma so a ɲɔɛ ra,
    n naxa xɛɛma bɛlɛxɛrasoe so a bɛlɛxɛ ra.
  pon-2006: I ahpw idek reh, ‘Nein ihs kowe? Ihs omw pahpa?’ A e sapeng, nda, ‘Nein
    Petuel ngehi, nein Nahor oh Milka.’ Ngehi eri kihong kisin rihngo ni tumweo oh
    luwou ko ni peh ko.
  jae-jae: Go aê katu kênac eŋ gebe’ Aôm asanê latuo.’ Eŋ kêsôm gebe ‘Nahor latu Betuel,
    taŋ Milka kêkôc eŋ naŋ, latuo aê.’ Tec aê kakêŋ gêlôŋ geŋ kaleŋ eŋ lususuŋ ma
    kakêŋ joc eŋ kêka.
  ksd-ksd: 'Ma iau tir ia: U natu i to ia? Ma i biti: Natu i Betuel, natu i Nakor
    nina ba Milka i ga kava tar ia. Ma iau vung tar ra marmar ta ra bilauna, ma ra
    mul ta ra limana.'
  tur-YTC: Ona, ‘Kimin kızısın sen?’ diye sordum. ‘Milka’nın Nahor’a doğurduğu Betuel’in
    kızıyım’ dedi. Bunun üzerine burnuna halka, kollarına bilezikler taktım.
  bel-N: 'І я запытаўся ў яе і сказаў: “Чыя ты дачка?” Яна сказала: “Дачка Бэтуэля,
    сына Нахора, якога нарадзіла яму Мілька”. I надзеў я колца ў нос ейны, і бранзалеты
    на рукі ейныя.'
  grc-BRENT: Καὶ ἠρώτησα αὐτὴν, καὶ εἶπα, θυγάτηρ τίνος εἶ, ἀναγγειλόν μοι· ἡ δὲ ἔφη,
    θυγάτηρ Βαθουὴλ εἰμὶ υἱοῦ τοῦ Ναχὼρ, ὃν ἔτεκεν αὐτῷ Μελχά· καὶ περιέθηκα αὐτῇ
    τὰ ἐνώτια, καὶ τὰ ψέλλια περὶ τὰς χεῖρας αὐτῆς.
  ind-AYT: Kemudian, aku bertanya kepadanya, ‘Anak siapakah engkau?’ Jawabnya, ‘Anak
    perempuan Betuel, dia adalah anak laki-laki yang dilahirkan Milka bagi Nahor.’
    Aku pun memasangkan anting-anting pada hidungnya dan gelang pada tangannya.
  lid-lid: “Eme badeh jo ndrmenya iy, ‘Ou nadu areh?’ “Iy anya eh, ‘Jo badeh nadu
    Betu-el i ndrine Nahor, ala Milkah atehei nadun.’ Ano badeh jo atehei bek nyikilikin
    i no-on ma hawe atehei bokomwak i bohan,
  eng-NNA: After that I asked her, 'Who is your father?' She said to me, 'My father
    is Bethuel. He is Nahor's son, his mother is Milcah.' After that I put the nose-thing
    on the young woman, I put two arm-things on her arms.
  nya-nya: “Ndinamufunsa kuti, ‘Ndiwe mwana wa yani?’ “Iye anati, ‘Ndine mwana wa
    Betueli mwana wa Nahori, amene Milika anamuberekera.’ “Tsono ndinayika chipini
    pa mphuno yake ndi kumveka zibangiri mʼmikono yake,
  hrv-hrv: 'Pitao sam je: ''Čija si kći?'' Odgovorila je: ''Kći sam Betuela, koga
    je Nahoru rodila Milka.'' Tada joj stavim viticu na nos a narukvice na ruke.'
  mps-mps: Tama eno aga hanalu wali, ‘Nage dego wegi dawe?’ Tama agai te po wai, ‘Ena
    te Betuelgo wegi dao, aga te Nahor tego ogwa, aga ida Milka dao,’ te wegigo te
    po wai. Tama eno aga gunide te ring waliyu, te nogo side mo holiyu yai.
  llg-llg: Boe ma, au atanen, ae, ‘Ina aman, nade see?’ Ana nataa nae, ‘Au amang nade
    Betuel. Au baꞌing Nahor. Ma au being Milka.’ Basa boe ma, au papaken ndeli neu
    idun, ma odu liti lilo-mbilas pasan esa neu liman.
  tpi-tpi: Na mi askim em, ‘Yu pikinini bilong husat?’ Na em i tok, ‘Mi pikinini bilong
    Betuel, em i pikinini bilong Nahor na Milka.’ Na mi putim ring long nus bilong
    en na paspas long tupela han bilong en.
  dan-1931: 'Da spurgte jeg hende: Hvis Datter er du? Og hun sagde: Jeg er Datter
    af Betuel, Nakors og Milkas Søn! Så satte jeg Ringen i hendes Næse og Armbåndene
    på hendes Arme;'
  vie-OVCB: 'Tôi hỏi: ‘Cô con ai?’ Cô đáp: ‘Tôi là con của Bê-tu-ên, cháu hai cụ Na-cô
    và Minh-ca.’ Tôi đã đeo vòng và đôi xuyến cho cô.'
  lbk-lbk: Sinalodsodko mo sino nan amana et kinwaninan si Betuel ay anak cha Nahor
    ken Milca. Sak et inpey nan singsing is kaelengna, ya nan chwa'y khaching isnan
    chwa'y limana.
  guj-2017: મેં તેને પૂછ્યું, ‘તું કોની દીકરી છે?’ તેણે કહ્યું, ‘હું મારા દાદાદાદી
    નાહોર અને મિલ્કાના દીકરા બથુએલની દીકરી છું.’ પછી મેં તેના નાકમાં નથની અને તેના
    બન્ને હાથમાં બંગડી પહેરાવી,
  byr-byr: '@see-verse:GEN.024.046'
  awx-awx: “Tiwänä ‘Gä iminde yäpa?’ yang init. “Iniwa ‘Nä Betuelde yäpa. Nana Betuelu
    Nahorkät Milkaxätde wawak,’ yang nanik. “Naniwän, nomnäne nomtäpänäle tengämike,
    kätakngäne kätahiwu pengämit.
  pon-2006A: I ahpw idek reh, ‘Nein ihs kowe? Ihs omw pahpa?’ A e sapeng, nda, ‘Nein
    Petuel ngehi, nein Nahor oh Milka.’ Ngehi eri kihong kisin rihngo ni tumweo oh
