  tte-O: Na yaneli yaba, ‘Na tamam yaiya?’ Kabo iba, ‘Yau Betuweli natuna, iya Nao
    yo Milika natuli.’ Kabo isuna gulana mena lin yapei nimana kolili kelima yayasaeli.
  tbg-tbg: Viva mintimanta te vira ireha tiha, Ai qora tarave? turaro viva tiharo,
    Ti qora autu Betuelirave. Viva Nehoka Mikaaka maaquvano vaivo, timanta te viraqaahai
    vira aiqiana ringi uku amite kauquqi naahuhura nonku amite,
  hmo-hmo: Lau henanadaia, lau gwau, ‘Oiemu tamana be daika?’ Ia haere, ia gwau, ‘Lau
    be Betuela ena natuna, lauegu tubuna be Nahoro bona Milika.’ Vadaeni, rini be
    iena udu baubauna dekenai lau atoa, bona gana iena imana dekenai.
  ata-ata: Xe eni elutu vaxa la etaliꞌisie, ‘Mamine ꞌenaꞌei?’ Ane miavuti la mikolinu
    taliꞌixeni lexe, ‘Eni mamilo ualasou lexe Betueli, eiae Naola ilee Milika ꞌiliꞌa.’
    Eni elomu aloxo ne, xe eavuti la enoꞌu suva vile ka ekelelixu no kusinei xe lasa
    no avole tamei.
  nfa-nfa: Ka jaꞌa karèi ne, ‘Ama mu, ngara na cee?’ Ka na dhaa, peka na, ‘Ama ku,
    ngara na Betuel. Aa baki ku, ngara na Nahor. Dènge ngara bèi ku, Milka.’ Hèia
    jaꞌa papake ne kadheli mi sahènga na, dènge pasaluu kanau hualaa ca pasa mi ai
    kariu dènge ai gꞌana na.
  urd-urd: फिर मैंने उससे पूछा, 'तू किसकी बेटी है?' उसने कहा, 'मैं बैतूएल की बेटी
    हूँ, वह नहूर का बेटा है जो मिल्काह से पैदा हुआ; फिर मैंने उसकी नाक में नथ और उसके
    हाथों में कड़े पहना दिए।
  rus-SYN: 'Я спросил ее и сказал: чья ты дочь? скажи мне. Она сказала: дочь Вафуила,
    сына Нахорова, которого родила ему Милка. И дал я серьги ей и запястья на руки
    ее.'
  cbt-NTPO: 'Ina quëran cari natanahuë: “¿Ma''ninta quëmaso'' tata?” itërahuë. “Caso
    tatahuë, Pitoiro. Inaso'', Nacoro hui''nin. Miricaquëya hui''nahuaninso'',” itërinco.
    Itohuachincora, a''nara po''moitëra pochin nininso'' nitëananënquë a''tëntërahuë.
    Naporahuaton cato a''sontanpacaso quëtërahuë.'
  bqc-SIM: Ɔ̃ ma aà là, dé nɛ́n aà ũi? À mɛ̀ Bɛtuɛ nɛ́n a ũ, Milika ń Nakↄↄo
    tↄũna. Ɔ̃ ma tãanadàɛ̀ a níu, ma zã dàɛ̀ a ↄↄwa.
  tcz-CHONGTHU: Hichun keiman ka dong in nangma hi koi chanu nahim katile aman eidonbut'in,
    “Bethuel chanu kahin Nahor le Milcah chu kapu le kapi ahi, hichea chu keiman anah
    a sana bilba kaba peh a akhut teni a sana chaojang kabu peh ahi,” ati.
  mar-mar: मग मी तिला विचारले, “तू कोणाची मुलगी आहेस?” ती म्हणाली, “नाहोरापासून मिल्केला
    झालेल्या बथुवेलाची मी मुलगी,” तेव्हा मग मी तिला सोन्याची नथ आणि हातात घालण्यासाठी
    सोन्याच्या दोन बांगडया दिल्या.
  tcs-tcs: ‘Den ai bin aske em, “Mai gel, uda papa blo yu?” Em bin ansa, “Ai gel blo
    Betuel ane Betuel i boi blo Nao ane Milka, ate blo mi.” Ai bin pute ring wea nos
    blo em ane demtu breislet wea tu an blo em.
  soq-soq: Ita ne me waitarasane wanase, ‘E mida anoopa?’ Me leusane wanase, ‘Ne Betuel
    anoopa, me ipa Milka gamosana Nao otopa.’ Ita me epe wano ne etane rin baidawe
    seuna ita asama witape aimona.
  qub-qub: '«Chaymi tapushcä: ‹¿Pipa wamrantaj canqui?› nir. Chaura payga nimasha:
    ‹Betuelpa wamranmi caycä. Payga Nacorpawan Milcapa wamranmi.› Chayno nimaptinmi
    nogaga senganman jatiparcurä juc surtïjata, maquinmanpis ishcay brasalëtacunata.'
  bqp-bqp: Akũ ma a la, dí nɛ́n a ũu? À pì Bɛtuɛli nɛ́n a ũ, Milika kũ Nao daikore.
    Akũ ma tãnka dànɛ a yĩa, ma zã dànɛ a ↄnↄa.
  hat-hat: 'Mwen mande l'': Pitit ki moun ou ye? Li reponn mwen: Mwen se pitit fi
    Betwèl, pitit gason Milka ak Nakò. Lè sa a, mwen mete zanno a nan nen l'', mwen
    mete braslè sa yo nan bra l''.'
  eng-BSB: Then I asked her, ‘Whose daughter are you?’ She replied, ‘The daughter
    of Bethuel son of Nahor, whom Milcah bore to him.’ So I put the ring on her nose
    and the bracelets on her wrists.
  tod-tod: 'Gè gaazaɠagɛ, gè ɠɛ ma: ‹Ɓɛ ná-doun anzanu ɠa ga ɗe?› É gòoɠaaʋotegɛ
    ga: ‹Nà ga Ɓetuwɛle ná-doun anzanui, Naɠɔɔl ta Mileka ti-lounloin.› Gè balaɠaegi
    lɔɔʋɛ sokpai ʋa, gè balaiti dɔ zeeiti ba.'
  eng-WEBPB: I asked her, and said, ‘Whose daughter are you?’ She said, ‘The daughter
    of Bethuel, Nahor’s son, whom Milcah bore to him.’ I put the ring on her nose,
    and the bracelets on her hands.
  kbq-kbq: Ana higena nagra anage hu'na antahige'noe, kagra iza mofa mani'nane? Hugeno
    Nahori nenaro Milka'ma kasentenea mofavre Betueli mofa mani'noe huno higena, agonafi
    rinia renente'na, asana azantrempi antaninte'noe.
  nhe-BL: 'Huan teipa nijtlajtlani: ‘¿Ajqueya tiiichpoca?’ Huan ya nechnanquili para
    yajaya iichpoca Betuel tlen elqui icone Nacor huan Milca. Huajca nijtlalili se
    anillo ipan iyacatzol huan se maquechcostli ipan ima.'
  bus-bus: Ben ma à là, dé nɛ́n à ũu? À bè Bɛtuɛli nɛ́n a ũ, Milika kↄ̃n Nao dio.
    Ben ma tãnga dànɛ a yĩa, ma zãa dànɛ a ↄↄnↄa.
  gub-BL: A'e re apuranu hehe. — Mo wiko neru romo a'e, a'e izupe. — Metuwew tazyr
    romo aiko ihe. Heru a'e, Miwka imemyr Naor ta'yr romo hekon a'e, i'i ihewe. A'e
    rupi amono iapu'a ma'e iapygwar rehe. Amono mokoz poapyw har ipoapyw no.
  eng-DRA: 'And I asked her, and said: Whose daughter art thou? And she answered:
    I am the daughter of Bathuel, the son of Nachor, whom Melcha bore to him. So I
    put earrings on her to adorn her face, and I put bracelets on her hands.'
  knf-knf: '« Kë nhepara aji : “Iwo abuk in ba”? « Kë aŧeem aji : “Dwo abuk Betuwel
    i Milka abukaruŋ Nahor.” Wal mënţ wi wi nţu''uluŋ brinku ţi byiş abot aţu''a inguuri
    ţi iñen.'
