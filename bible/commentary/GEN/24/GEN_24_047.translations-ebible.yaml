verse: GEN.024.047
translations:
  mal-C: “ ‘നീ ആരുടെ മകളാണ്?’ എന്നു ഞാൻ അവളോടു ചോദിച്ചു. “ ‘ഞാൻ നാഹോരിനു മിൽക്കാ പ്രസവിച്ച
    മകനായ ബെഥൂവേലിന്റെ മകൾ’ എന്ന് അവൾ പറഞ്ഞു. “അപ്പോൾ ഞാൻ അവളുടെ മൂക്കിൽ മൂക്കുത്തിയും
    കൈകളിൽ വളയും അണിയിച്ചു.
  deu-TKW: 'Hierauf fragte ich sie und sprach: Wessen Tochter bist du? Sie antwortete:
    Ich bin die Tochter Bethuels, des Sohnes Nahors, den ihm Milka geboren hat. Da
    legte ich den Ring an ihre Nase und die Spangen an ihre Arme.'
  lin-lin: 'Natunaki ye : « Ozali mwana mwasi ya nani ? » Azongisaki : « Nazali mwana
    mwasi ya Betweli, mwana mobali oyo Milika abotelaki Naori. » Boye natiaki lopete
    na zolo na ye mpe basheneti na maboko na ye.'
  cbr-NT: 'Usakian ''aia kana ''ën ñukan: ¿Mix karamina uin bëchikë ''ain? kakëxun
    ka an ''ë kaxa: ''Ëx kana Betuelnën bëchikë xanu ''ain, ax ka Nahornëan Milcámi
    bëchia ''ikën. Ësai kia kana achúshi rëñuti ñu bitankëxun rëñumianan kana rabë́
    aín pëñanuribi pëñumian usakin ''ai,'
  eng-LSV: And I ask her, and say, Whose daughter [are] you? And she says, Daughter
    of Bethuel, son of Nahor, whom Milcah has borne to him, and I put the ring on
    her nose, and the bracelets on her hands,
  bmu-bmu: 'Gumohom eŋgiiga kewö qesim waŋgizal, ‘Gi dagö böratŋa?’ Qesim waŋgibiga
    kewö meleŋja: ‘Ni Betuelgö böratŋa. Abu asani qetŋiri Milka aka Nahor.’ Mewö meleŋniga
    nöŋön pinjim söŋgöröŋe möndöba böröjeŋjeŋ böröŋe membi öŋgöza.'
  eng-GNV: 'Then I asked her, and said, Whose daughter art thou? And she answered,
    The daughter of Bethuel Nahors sonne, whom Milcah bare vnto him. Then I put the
    abillement vpon her face, and the bracelets vpon her hands:'
  eng-WEBSTER: 'And I asked her, and said, Whose daughter art thou? And she said,
    The daughter of Bethuel, Nahor''s son, whom Milcah bore to him: and I put the
    ear-ring upon her face, and the bracelets upon her hands.'
  nhw-BL: 'Huan teipa nijtlatzintoquili: ‘¿Ajqueya tiiichpoca?’ Huan ya nechnanquili
    para yaya iichpoca Betuel catli elqui icone Nacor huan Milca. Huajca nijtlalili
    se anillo ipan iyacatzol huan se maquechcostli ipan imax.'
  swh-ONEN: “Nikamuuliza, ‘Wewe ni binti wa nani?’ “Akasema, ‘Mimi ni binti wa Bethueli,
    mwana wa Nahori, Milka aliyemzalia.’ “Ndipo nilipotia pete puani mwake na bangili
    mikononi mwake,
  bba-bba: Nɑ nùn bikiɑ nɑ nɛɛ, wɑrɑn biiwɑ u sɑ̃ɑ. U wisɑ u nɛɛ, Bɛtuɛliwɑ u sɑ̃ɑ
    win tundo wi Nɑkori kɑ Milikɑ bɑ mɑrɑ. Mɑ nɑ nùn tɑɑbu dokeɑ wɛ̃rɔ. Mɑ nɑ sumi
    doke win nɔmɑɔ.
  eng-KJVCPB: 'And I asked her, and said, Whose daughter art thou? And she said, The
    daughter of Bethuel, Nahor’s son, whom Milcah bare unto him: and I put the earring
    upon her face, and the bracelets upon her hands.'
  cpy-cpy: 'Ari nojampitanakiro: ‘¿Iitaka pipaapatetari?’ Ari okantanakina roori:
    ‘Naakataki rishinto Betuel itomipaeni Nacor eejatzi Mil-ca.’ Ari nokyaantakaakawo
    thatanentsi okiriki, nomaatantakawo akoki apite omarentsi.'
  mpx-mpx: “Yaka ya nel ya ba, ‘He tamwam henala?’ “Yaka i ba, ‘Nau Betuweli natuna,
    iya Naho ge Milika natuliya.’ Inoke buhun aana ya teli buhunaa ge tovaha ya pahel
    nimana elal.
  wbp-wbp: Ngula-jangkaju, yardarna payurnu Ripikaju, ‘Ngana nyuntukupalanguju kirda-nyanuju?’
    “Ripikarluju jangku-manuju, ‘Ngajukupalanguju kirdarnaju yirdiji Pijulu. Ngaju-nyangu
    warringiyiji yirdiji Nayuru, manu ngajuku yapirli yirdiji Milkaya.’ Kujarna kuja-kurra
    purda-nyangu, ngulajurnarla maninjarla yirrarnu kapurdu kawurlu mulyungka, manu
    wakurnji-jarra waku-jarrarlaju Ripikaku.
  luo-luo: “Napenje ni, ‘In nyar ngʼa?’ “En to nodwoka ni, ‘An nyar Bethuel, wuod
    Nahor gi Milka.’ “Eka ne aketo tere e ume gi bangli e lwete,
  meu-meu: Bena na nanadaia, nato “Oi be daika natuna?” Bena ia e haere, eto “Lau
    na Betuel natuna; tubugu na Nahoro bona ia adavana Milka”. Bena gadei na udu-baubauna
    ai na atoa, bona vaḡivaḡi imana ai.
  npi-ULB: “मैले तिनलाई ‘तिमी कसकी छोरी हौ?’ भनी सोधेँ । “तिनले भनिन्, ‘नाहोर र मिल्‍काका
    छोरा बतूएलकी छोरी हुँ ।’ तब मैले तिनको नाकमा नत्‍थ र हातमा बालाहरू लगाइदिएँ ।
  yor-yor: “Mo béèrè lọ́wọ́ rẹ̀ pé, ‘Ọmọ ta ní ìwọ í ṣe?’ “Ó sì wí fún mi pé, ‘Ọmọbìnrin
    Betueli tí í ṣe ọmọ Nahori ni òun, Milka sì ni ìyá òun.’ “Nígbà náà ni mo fi òrùka
    náà bọ imú rẹ̀, mo sì fi ẹ̀gbà ọwọ́ náà si ní ọwọ́.
  emp-NTPO: 'Maʌ̃be mʌ̃a iwid̶isia: “¿Bʌra cai cau?” Idjia panusia: “Mʌ̃ra Betuel
    caua. Betuelera Naco warraa. Idji papara Milcaa.” Maʌ̃ carea mʌ̃a pĩrũda idji
    quẽbʌd̶e jʌ̃ b̶ʌsia. Mania sid̶a idji jʌwad̶e jʌ̃ b̶ʌsia.'
  ind-ind: “Saya bertanya, ‘Kamu anak siapa?’ Dia menjawab, ‘Ayah saya bernama Betuel.
    Kakek saya Nahor dan nenek saya Milka.’ Lalu saya mengenakan anting pada hidungnya
    dan sepasang gelang pada tangannya.
  pes-OPCB: '«آنگاه از او پرسیدم: ”تو دختر که هستی؟“ «او به من گفت: ”دختر بتوئیل و
    نوه ناحور و مِلکه هستم.“ «من هم حلقه را در بینی او و النگوها را به دستش کردم.'
  ssx-ssx: Kutupa I̱ma꞉ ipiki lota꞉ pitolo alota꞉ Naka꞉ apa꞉ta꞉ epipe loeke handaa
    ipikana꞉ma꞉ alota꞉ Yaka apa꞉ta꞉ Neiho pita꞉ weteke Milika yaapona꞉ eiyeke Bedueloe
    lea꞉me. Koto leeke kota꞉ I̱ma꞉ ipika꞉ minekena꞉ mo mineke kanake pankao make ipika꞉
    kiki yaapona꞉ mo topa꞉ pitaowa꞉me.
  lcm-lcm: “Le na nala sui ia ta, ‘Au si, numai kana na kavulik si si akorong?’ Na
    kala ngenget iau ta, ‘Nau a kavulik si Betuel, nat ke si ri Naor ve Milka.’ “Au
    na nala luk a muraling ang na nala atung ia e isuna, na nala alakai kapa ani ngono
    amaung ang e ngono kungana.
  aer-aer: Kele kamule areyele kwatye antyweke iperre the renhe apayuthneke angwenhe-ame
    ikwerenhe akngeye, kele re angkirtnerlenge, ‘Akngeye atyinhe-arle Bethuel-arle
    Nahor uthene Milcah utheneke alere.’ Nhenhe awemele-arteke ayenge alheke ikwere
    iltye-kenhe gold-akerte ineke alhe-ke imerte arrernemele, re imerte amulte-kenhe
    areye-arlke iltye akantyeke-arleke arrernemele.
  tgl-ULB: Tinanong ko siya at sinabing, 'Kaninong anak ka?' Sinabi niya, 'Ang babaing
    anak ni Bethuel, na lalaking anak ni Nahor, na isinilang ni Milcah sa kanya.'
    Pagkatapos inilagay ko ang singsing sa kanyang ilong at ang pulseras sa kanyang
    mga braso.
  nop-nop: “Dapmaune ninadiŋat, ‘Du nedi’walaŋ wabiŋiŋ?’ Adibo yoŋak, ‘Nu Betuel wabiŋiŋ
    eŋ adi adi Naho eŋ Milka’walaŋ mihihik.’ Unduŋ nanimbune timembem timei foloŋ
    kameŋat eŋ haluntuk kohoŋ foloŋ dahimiŋat.
  kca-kca: 'Ма ԓўвеԓ иԋщәссэм пӑ йастәсәм: ‘Нӑӈ хŏй эви?’ Ԓўв йастәс: ‘Вафуил эви,
    ԓўв Нахор пӑ Милка пŏх’. Щӑԓта ма ԓўвеԓ ԋŏԓән тӑйты сорԋэӈ ԓуйәт пӑ йош сур кўсэт
    йошӈиԓаԓа пŏтсәм.'
  cbu-NT: Izaree ¿shiy aparish chakshita? táranguri, uwshat; Nuw apari Bitowercha;
    apapaatsshacha Bitowera Mirak wipaya. Waparsha Nahorcha, tárangu, nuwshat anichoo
    yáyaruri, shipamun tawanurangina. Sheeruri, anumun pachtamamunsha pazushishsha
    tupazurangitamna.
  hui-hui: Ani biyagola i̱na ibuhondo lalu, Í̠ ai wanebe, lalu hewaria ibugua lalu,
    Miliga Nahola igini Beduele ibu wane i̱ bedo, laya. Ani layagola i̱na ibunaga
    nguirabi gi pagidabi wia haru.
  wrs-wrs: Doa kava oi, kam arapevna nihilm sevramno, wo he oi, aramba kanamba Betuel,
    Nahorina Milkaina ombol. Doa pevrahol gol kava lomosra vethamni, musung gol vethawolmani
    englara.
  mya-mya: ကျွန်ုပ်​က`သင်​သည်​မည်​သူ​၏​သ​မီး​ဖြစ်​သ​နည်း' ဟု​မေး​သော်​သူ​က`ကျွန်​မ​သည်​နာ​ခေါ်​နှင့်​မိ​လ
    ခါ​တို့​၏​မြေး၊ ဗေ​သွေ​လ​၏​သ​မီး​ဖြစ်​ပါ​သည်' ဟု​ဖြေ​ပါ​သည်။ ထို​အ​ခါ​ကျွန်ုပ်​သည်​သူ​၏​နှာ
    ခေါင်း​တွင်​နှာ​ဆွဲ​ကို​လည်း​ကောင်း၊ လက်​တွင်​လက် ကောက်​များ​ကို​လည်း​ကောင်း​ဝတ်​ဆင်​ပေး​ပါ
    သည်။-
  cbi-NTPO: 'Tsenñu bene pake''meetu: ¿Ñu mu'' na''mayu? tiyu. Tsenñu pakatu: Iya
    Milcáchi bain, naa Nahorchi bain ya'' na juushu juntsa Betuel'' na''mayu, tive.
    Tsenñu iya suutes kijkapanu pumin, naa tyaapanu eenguintsumi bain pallu kuwa''
    ya'' tyaapatala puyu.'
  bod-N: དེ་ནས་བདག་གིས་ཁོ་མོར་ཁྱོད་སུ་ཚང་གི་བུ་མོ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན། ཁོ་མོ་ན༌རེ།
    བདག་ནི་ནཱ་ཧོར་དང་མིལ་ཀཱ་གཉིས་ཀྱི་བུ་པཱ་ཐུ་ཨེལ་ཞེས་པའི་བུ་མོ་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
    དེ་ནས་ངས་གསེར་གྱི་སྣ་ཆ་ཁོ་མོའི་སྣ་ལ་བཏགས་པ༌དང༌། གསེར་གྱི་གདུབ་བུ་གཉིས་ཀྱང་ཁོ་མོའི་ལག་པ་གཉིས་ལ་བསྐོན༌ཏོ།།
  wsk-wsk: “Se ani nu isuem, ‘Ni awiri ko nanawus a?’ maem. Se nu mam, ‘Ani Bethuel
    ko nanawus. Se Bethuel mu Nahor Milcah nunga namar.’ “Asele ani ring kuamuru te
    beterem, ale paspas kuting te beterem.
  kkl-kkl: Tarel phildi yalba nari, 'An ani etne?' aro haibanba, 'Nani Nahorap Milkaapti
    mangaro arekne Betuel neneko wamla,' selba, emas agha u pong sunuropne ulomag
    tobongkipnari, supnagha leng-leng arobari emas agha wiropne saeag tobongkipna.
  sna-sna: “Ndamubvunza ndikati, ‘Uri mwanasikana waaniko?’ “Iye ati, ‘Ndiri mwanasikana
    waBhetueri mwanakomana waNahori, waakaberekerwa naMirika.’ “Ipapo ndaisa mhete
    pamhino yake nezvishongo mumaoko ake,
  spa-BLM: 'Le pregunté: “¿De quién eres hija? Ella respondió: ‘La hija de Betuel,
    hijo de Nacor, que le dio Milca’. Le puse el anillo en la nariz y los brazaletes
    en las manos.'
  beu-beu: Angmuse na Ribka adangtaaning hula, ꞌAaing iimang ene nuba se, vengbanang
    senge na ateing hengi!ꞌ Ribka ana nehur ebalet hula, ꞌNimang ene Betuel. Nidat
    boma angu ene Nahor. Bot nidat memet angu ene Milka.ꞌ Angmuse kila aming e angu
    na metma aming veng ahele, bot salaka pasang nu na metma atang mi.
  cac-cac: 'Ix in c''anb''an d''a ix: ¿Mach ayach yisil? xin chi d''a ix. Ix yalan
    ix d''ayin: Yisil in vin̈aj Betuel, yuninal vin̈aj Nacor yed'' ix Milca, xchi
    ix. Ix vac''anoch jun q''uen icha uchiquin d''a sn̈i'' ix, ix vac''anpaxoch junjun
    q''uen brazalete d''a junjun sc''ab'' ix.'
  swh-ULB: Nikamuuliza na kusema, 'Wewe ni binti wa nani?' Akasema, 'Binti wa Bethueli,
    Mwana wa Nahori, ambaye Milka alizaa kwake.' Kisha nikamwekea pete puani mwake
    pamoja na bangili mikononi mwake.
  bel-bel: 'Я спытаўся ў яе і сказаў: чыя ты дачка? Яна сказала: дачка Ватуіла, сына
    Нахоравага, якога нарадзіла яму Мілка. І даў я завушніцы ёй і запясьці на рукі
    яе.'
  deu-ELBBK: 'Und ich fragte sie und sprach: Wessen Tochter bist du? Und sie sprach:
    Die Tochter Bethuels, des Sohnes Nahors, den Milka ihm geboren hat. Und ich legte
    den Ring an ihre Nase und die Spangen an ihre Arme;'
  mbb-OT: Ne kegkepasad dutun, mid-insaan ku sikandin ke hentei sikandin ki anak.
    Midtavak sikandin te, ‘Anak a ni Betuel te anak ni Milca he esawa ni Nahor.’ Ne
    zutun mid-eritisan ku is izung din, ne imperirintì ku sikandin.
  msc-msc: 'N ka a maɲininka ko: ‹Yon denmuso ye ile ri?› A kan ko: ‹Nakɔri ni Milika
    dencɛ Betuwɛli denmuso le nde ri.› N ka nundɔlafen don a nun dɔ, ka a bololafen
    bila a bolo la.'
  mal-2015: 'ഞാൻ അവളോടു: നീ ആരുടെ മകൾ എന്നു ചോദിച്ചതിന്നു അവൾ: മിൽക്കാ നാഹോരിന്നു
    പ്രസവിച്ച മകനായ ബെഥൂവേലിന്റെ മകൾ എന്നു പറഞ്ഞു. ഞാൻ അവളുടെ മൂക്കിന്നു മൂക്കുത്തിയും
    കൈകൾക്കു വളയും ഇട്ടു.'
  tuo-NT: '»Beꞌro core sẽrĩtiñaꞌpʉ: “¿Noa macõ niti mʉꞌʉ?” Co yʉꞌʉre yʉꞌtiamo: “Yʉꞌʉ
    Betuel macõ niꞌi. Cʉ̃ Nacor, Milca macʉ̃ nimi”, niamo. Beꞌro ẽꞌquẽa yoosari beꞌtore
    ẽꞌquẽapʉ yooapʉ. Tojo nicã pʉa beꞌto omocã tuusãase beꞌtorire tuusãapʉ.'
  gup-gup: Wanjh ngaye ngadjawam, ‘Ngudda nangale ngunbornang?’ Wanjh ngaleng yimeng,
    ‘Ngaye kornkumo ngardduk wanjh Bethuel nawu Milcah bimarneyawmey Nahor.’ Kunu
    wanjh ngakebdjongbom ring, dja kunberlkenh ngaberldjongbom.
  met-met: “Ngaxusunga ba, ‘Ung gaxarea nanuhanginoa?’ “Harua ba, ‘Nga Betuel nanuhanginoa,
    ina Nahor Milka tang garadinga.’ “Baing ngasu raxu yungxania saing ngata raxudi
    mana rimandi.
  gvs-gvs: Kagu, “Tamam avatau?” “Tamagu Betuweli, Nakori be Milika natudi”, tauyana
    kaena. E tuwo mawuwu akabi, kubuna goi avaisiu be nakae nimana goi nípuna avalilividi
    go,
  rmc-rmc: 'Paľis latar phučľom: ‚Kaskri sal tu čhaj?‘ Oj odphenďa: ‚Miro dad hin
    o Betuel, o čhavo le Nachoriskro the la Milkakro.‘ Paľis lake prithoďom andro
    nakh e angrusi the pro vasta o naramki.'
  nlg-nlg: Mi nau tu huatia, ‘Ahei a tamamu?’ Me bosa tughu gaia, ‘Tamagu Bethuel
    daledira Nahor ma Milcah.’ Keri ge u pasulaghinia na ring tana ihuna te nia susuihu,
    mu hogholavaghinighi rana seli tana limana.
  dgr-DOGNT: “Eyı tł'axǫǫ̀ daweehke, ‘Amìı wetì anet'e?’ wèehsı̨. “ ‘Betuyel wetì
    aht'e. Wetà Nahor wìyeh, eyıts'ǫ wemǫ Mılkah wìyeh,’ sèhdı. “Eyıt'à goı̨ghǫ̀-lamǫ̀ǫ
    eyıts'ǫ golachı̨į̀ k'e whelaa wek'e nìıhwha.
  pes-OPV: 'و از او پرسیده، گفتم: “تودختر کیستی؟” گفت: “دختر بتوئیل بن ناحور که ملکه،
    او را برای او زایید.” پس حلقه را در بینی او، و ابرنجین‌ها را بر دستهایش گذاشتم.'
  ron-1924: 'Еу ам ынтребат-о ши ам зис: ‘А куй фатэ ешть?’ Еа а рэспунс: ‘Сунт фата
    луй Бетуел, фиул луй Нахор ши ал Милкэй.’ Й-ам пус верига ын нас ши брэцэриле
    ла мынь.'
  ben-OBCV: “আমি তাকে জিজ্ঞাসা করলাম, ‘তুমি কার মেয়ে?’ “সে বলল, ‘আমি সেই বথূয়েলের
    মেয়ে, যিনি নাহোরের ছেলে, ও যাঁকে মিল্কা নাহোরের জন্য জন্ম দিয়েছিলেন।’ “তখন আমি
    তার নাকে নথ ও হাতে বালা পরিয়ে দিলাম,
  lex-lex: 'Nhor nioka a''utiana giwra: “He'' a''nani o''a?” Wniahlani: “A''mu Betuel,
    Nahor a''nani, mak Milka na''a''na nana.” Noma akenia krapu la irannu me leli
    re la limni.'
  rgu-rgu: Boe ma au atane ae, ‘Nona, papa ma nade bea?’ Ana nataa nae, ‘Au papa ka,
    nade Betuel. Au baꞌi ka, nade Nahor. Ma au besa ka, nade Milka.’ Basa boe ma au
    fee ni pake rereli neuꞌ idu na, ma olu sue lilopilas dua reuꞌ lima nara.
