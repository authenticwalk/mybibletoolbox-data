verse: GEN.008.009
translations:
  mal-C: എന്നാൽ ഭൂമിയിൽ എങ്ങും വെള്ളമായിരുന്നതുകൊണ്ട് കാലുകുത്താൻ ഇടം കാണാതെ അതു പെട്ടകത്തിൽ
    നോഹയുടെ അടുക്കൽ മടങ്ങിയെത്തി. അദ്ദേഹം കൈനീട്ടി അതിനെ പിടിച്ച് പെട്ടകത്തിനുള്ളിൽ
    തന്റെ അടുക്കൽ ആക്കി.
  deu-TKW: Aber die Taube fand keinen Ort, wo ihr Fuß ruhen konnte; da kehrte sie
    zu ihm in den Kasten zurück, denn noch war Gewässer auf dem ganzen Erdboden; und
    er streckte seine Hand aus und holte sie zu sich herein in den Kasten.
  lin-lin: Kasi ebenga ezwaki esika ya kotia matambe na yango te, pamba te mayi ezalaki
    na etando nyonso ya mokili. Boye, ezongaki na masuwa epai ya Noa. Noa abimisaki
    loboko, azwaki ebenga mpe akotisaki yango kati na masuwa.
  cbr-NT: '''aínbi ka amiribishi numakuru anu ''iruti ñubi ''aíma ''ain nunti chaiira
    anubi utëkëankëxa, me bakan ënpatisamapan ''ain. Utëkënia ka Noénën aín mëkënan
    bikin numakuru nunti chaiira anu atsímiakëxa.'
  eng-LSV: and the dove has not found rest for the sole of her foot, and she turns
    back to him, to the Ark, for waters [are] on the face of all the earth, and he
    puts out his hand, and takes her, and brings her in to him, into the Ark.
  bmu-bmu: Kembönöŋ anda kaba onöŋ toroqeba gölme körekŋanök turuba ahöyöhaŋgöra luhut
    memeŋaŋgö tatatŋi qahö miwikŋaiba waŋgegöreŋ liliŋgöiga Noanöŋ böröŋi böraŋda
    waŋge uruŋe waŋgiriga öŋgöyök.
  eng-GNV: 'But the doue found no rest for the sole of her foote: therefore she returned
    vnto him into the Arke (for the waters were vpon the whole earth) and he put forth
    his hand, and receiued her, and tooke her to him into the Arke.'
  eng-WEBSTER: But the dove found no rest for the sole of her foot, and she returned
    to him into the ark; for the waters were on the face of the whole earth. Then
    he put forth his hand, and took her, and pulled her in to him into the ark.
  nhw-BL: Pero nopa paloma mocuepqui ipan cuaacali pampa amo cana quipanti para mosiyajquetzas,
    pampa nopa tlali noja temitoya ica atl. Huajca Noé quiquixti imax, quiitzqui nopa
    paloma huan quicalaqui.
  swh-ONEN: Lakini hua hakupata mahali pa kutua kwa kuwa maji yalienea juu ya uso
    wa dunia yote, kwa hiyo akarudi kwa Noa ndani ya safina. Noa akanyoosha mkono
    akamchukua yule hua akamrudisha ndani ya safina.
  bba-bba: Adɑmɑ totobɛrɛ te, tɑ ǹ ɑyeru wɑ mi tɑ koo surɑ. Mɑ tɑ wurɑ win mi, kpɑkoro
    te sɔɔ, yèn sɔ̃ nim ɡinɑ tie tem sɔɔ kpuro. Mɑ Nɔwɛ u nɔmu dɛmiɑ u tu mwɑ u doke
    kpɑkororu sɔɔ.
  eng-KJVCPB: 'but the dove found no rest for the sole of her foot, and she returned
    unto him into the ark, for the waters were on the face of the whole earth: then
    he put forth his hand, and took her, and pulled her in unto him into the ark.'
  cpy-cpy: Eejatzi ipiyaawo shiro amaatakomentotsiki, tee iñi jempe rookya, eenirowa
    oonka kepatsiki. Rowaankawakotanaka Noé rookantapaari shiro romonkyaawaeri amaatakomentotsiki.
  mpx-mpx: Yaa wewel iyoho ya i bwayabwaya bilibili i yayabom, inoke bunibuni nige
    wana abayoutal i pwapwawa. Yaka i you sikal i na wagaa, inoke Nowa nimana i paelu
    tagilan yaka bwasumu i youtala ge i teli tukan.
  wbp-wbp: Ngulaju kurlukukuju warru paarr-pardija lawa-yijala. Kularla rdipija walyaku
    pardunakuju. Ngula pina-yanurnu pawurtu-kurraju. Ngulaju Nawangkuju nganjirni
    puuly-mardarnu kurlukukuju, ngula pina-kangu kaninjarni pawurtu-kurralku. Ngulaju
    Nawangkujulpa milya-pungu walyaju yakiri-jiki.
  luo-luo: To akuru ne ok nyal yudo kama opiyoe nikech pi ne pod okwako piny duto;
    omiyo noduogo ir Nowa ei yie. Nowa notero lwete oko kendo ogame mine odwoge ire
    ei yie.
  meu-meu: To pune na ena roho-kau gabuna ta se davaria, bena Noa dekena e lou lao
    lagatoi ai, badina be ranu ese tanobada kopina idoinai vada e habubunia. Bena
    Noa ese imana e toia roro, lagatoi lalonai e abia vareai.
  npi-ULB: तर ढुकुरले आफ्नो खुट्टा राख्‍ने ठाउँ कतै पाएन, र त्यो जहाजमा नै तिनीकहाँ
    फर्क्यो किनकि पानीले अझै पनि पुरै जमिनलाई ढाकिरहेको थियो । तिनले आफ्नो हात पसारेर
    त्यसलाई समाती जहाजभित्र ल्याए ।
  yor-yor: Ṣùgbọ́n àdàbà náà kò rí ìyàngbẹ ilẹ̀ bà lé nítorí omi kò tí ì tan lórí
    ilẹ̀, ó sì padà sọ́dọ̀ Noa. Noa na ọwọ́ rẹ̀ jáde ó sì mú ẹyẹ náà wọlé sọ́dọ̀ ara
    rẹ̀ nínú ọkọ̀.
  emp-NTPO: Maʌ̃ puchirãra jãba dromanaa waya jẽda zesia sãma b̶arida unuẽ́ bẽrã.
    Maʌ̃be Noéba puchirãra idji jʌwaba edaped̶a jãba dromane ed̶a b̶ʌsia.
  ind-ind: Merpati itu tidak dapat menemukan tempat untuk hinggap, karena air masih
    memenuhi seluruh permukaan bumi. Akhirnya, burung merpati itu kembali ke kapal.
    Nuh mengulurkan tangannya ke luar untuk menangkapnya, lalu mengembalikannya ke
    dalam kapal.
  pes-OPCB: اما کبوتر جایی را نیافت، زیرا هنوز آب بر سطح زمین بود. وقتی کبوتر برگشت،
    نوح دست خود را دراز کرد و کبوتر را گرفت و به داخل کشتی برد.
  ssx-ssx: mo kenketa꞉ ikalima꞉ pa tote pea wiekeeki yalo mo melipu ipiki pita꞉peke
    alena꞉ dia꞉yeke handaa paa mo sisima wieke alena꞉ pa la꞉ka꞉la peekeme. Kutu pieke
    handaa Noama꞉ kiki hama꞉ nane pena꞉ laa mo ba handa꞉ miekeme.
  lcm-lcm: Taun kanlapo ngoi pulakai parik kata arai korong ta oring asi kana gon
    ausai, using laman katapo duk aongos lak e kuli rina. Asukang na kamela papok
    na Noa kala sulai ani kungana na kala songo aro alak pok ia nei perengan ang.
  aer-aer: Kenhe nturrerte re apele uyarne untheke arrernelhetyeke, kwatye-arle ahelhe
    arrpe-anenhele interlenge akwete. Thipe nturrerte-arteke imerte Noah ikwere-werne
    apetyalpeke. Noah-ele iltye akertne-ilemele nturrerte arrernelhetyeke, awethe
    boat akngerre kwene-werne irrpirtneke.
  tgl-ULB: pero ang kalapati ay walang nakitang lugar upang ipahinga ang kanyang paa,
    at bumalik ito sa kanya sa arka, dahil natatakpan pa rin ng tubig ang buong mundo.
    Iniabot niya ng kanyang kamay, at kinuha at dinala niya ito kasama niya sa arka.
  nop-nop: Imedi kougoŋ toki tiŋa hakuk doktiŋa butigilidi woleeŋ uŋat buŋat tige
    tige ikwele titindok kwet mooŋ lohikaaŋ kotigoŋ udaneŋ Noa’walaŋ buguk. Kaŋ Noadi
    kohoŋ kihiwali butigili nagila muwage maaneŋ dahiguk.
  kca-kca: туп голубь кўр пурәмты сорәм мўв ӑт уйтәс пӑ йŏхԓы Ной хŏща, ковчег хопа
    йŏхтәс, йик хŏԓна мўв ԓŏватән ус; Ной йошәԓ йэԓ шӑшсәԓы пӑ ԓўвеԓ ўсԓы, пӑ йŏхи
    ковчег хоп ԓыпийа эсәԓсәԓы.
  cbu-NT: Mukuksha naatarangu, yasinaa naxpoorangu, wapitam botish kusarangiya. Nowerinsha
    mukukoo putayaru, washtam wachush yapshturangiya.
  hui-hui: Ani biyagola ega biago ibu birulene henge nawi dindini iba biraho wiagola
    ibu iba taluha lone dai bini. Ani dai biyagola Noahanda gi yatagi howa ega malibu
    biago iba taluha minu yamini.
  wrs-wrs: Pueumbva wohhivranamoa, wo leumbva dalohomana vevnamba, ovna, manara ka
    avhoai, wo veloh venamba, henga pro, wo Noa engla pusnathamnanamba, holvora, meram
    wolaihasiha.
  mya-mya: မြေ​ပြင်​တစ်​ခု​လုံး​ရေ​လွှမ်း​လျက်​ရှိ​သေး​သ​ဖြင့် ချိုး​ငှက်​သည်​နား​စ​ရာ​နေ​ရာ​မ​တွေ့​ရ​ချေ။
    ထို့ ကြောင့်​သင်္ဘော​သို့​ပြန်​လာ​ခဲ့​ရာ​နော​ဧ​သည် လက် ဆန့်​၍​ချိုး​ကို​ဖမ်း​ယူ​ပြီး​လျှင်​သင်္ဘော​ထဲ​သို့
    ပြန်​သွင်း​ထား​လေ​၏။-
  cbi-NTPO: tsenñuren pi bu'nañu' mitya paluma baakusharen miimi nukaba chudi' lekakenuu
    tena katai'tu. Tsenñu Noé tyaapa usake' manchujtikaatu, baaku juusha manga' pumi
    palumanu.
  bod-N: ས་གཞི་ཡོངས་ལ་ད་དུང་ཆུས་བཀང་ཡོད་པས་ཕུག་རོན་ས་ལ་འབབ་ས་མེད་པར་ཕྱིར་གྲུ་གཟིངས་ཀྱི་ཕྱོགས་སུ་ནོ་ཨའི་རྩར་འཕུར་འོངས་པ༌དང༌།
    ཁོས་ལག་པ་བརྐྱངས་ནས་ཕུག་རོན་གྲུ་གཟིངས་ཀྱི་ནང་དུ་བླངས༌སོ།།
  wsk-wsk: Bare yu am kalel biya anikaso, se biton namaram sor arigam, mu nu kuwim
    bo te daigokko wore mena, se peleram dal te tairam. Se Noah kuting garukam se
    te daigam, se to ningi beteram.
  kkl-kkl: '@see-verse:GEN.008.008'
  sna-sna: Asi njiva haina kuwana nzvimbo yokumhara nokuti mvura yakanga iri pose
    pose; saka yakadzokera kuna Noa muareka. Akatambanudza ruoko rwake akadzorera
    njiva muareka maaiva.
  spa-BLM: pero la paloma no encontró lugar para posar su pie, y volvió a la nave
    hacia él, porque las aguas estaban en la superficie de toda la tierra. Él extendió
    la mano, la tomó y la introdujo en la nave.
  beu-beu: Aarunge jar angu jedung por-alolang anga emangpi vengtering sehi, angu
    ebele dung molola angu bae mana iiba harak mimihi niang. Base dung angu bale aalilit
    kampal taang ila muse, Noh ana atang taning dung angu medit metma kampal mi maso.
  cac-cac: Axo noc' uch chi', ix c'ochxi noc' d'a te' barco chi', yujto malaj b'aj
    syal scan vaan noc'. Te sib'anto ec' a' d'a sat luum chi'. Ix yac'anelta sc'ab'
    vin̈ yic schaanxioch noc' vin̈ d'a yol te' barco chi'.
  swh-ULB: lakini njiwa hakuona sehemu ya kutua unyayo wake, na akarudi kwake ndani
    ya safina, kwa kuwa maji yalikuwa bado yamefunika nchi yote. Akanyoosha mkono
    wake, akamchukua na kumuweka ndani ya safina pamoja naye.
  bel-bel: але голуб не знайшоў месца спакою нагам сваім і вярнуўся да яго ў каўчэг;
    бо вада была яшчэ на паверхні ўсёй зямлі; і ён працягнуў руку сваю, і ўзяў яго,
    і прыняў да сябе ў каўчэг.
  deu-ELBBK: aber die Taube fand keinen Ruheplatz für ihren Fuß und kehrte zu ihm
    in die Arche zurück; denn die Wasser waren noch auf der Fläche der ganzen Erde;
    und er streckte seine Hand aus und nahm sie und brachte sie zu sich in die Arche.
  mbb-OT: piru wazà naahà duen te limuken he egkeletunan din su kemulu pa is wahig
    nekeeneb te tivuuk he kelibutan. Umbe midlikù haazà is limuken diyà te ki Noe
    ziyà te arka. Ne impelatun ni Noe haazà is limuken diyà te velad din.
  msc-msc: Kanba wo bɔ mɛn kɛni, a ma sii yɔrɔ sɔrɔn. A ka a kɔseyi ka na Nuhan ma
    kulunba kɔndɔ, baa ji tɛrɛ ye duukolo yɔrɔ bɛɛ kan fɔlɔ. Nuhan ka a bolo labɔ
    ka kanba mira ka a ladon a fɛ kulunba kɔndɔ.
  mal-2015: എന്നാൽ സർവ്വഭൂമിയിലും വെള്ളം കിടക്കകൊണ്ടു പ്രാവു കാൽ വെപ്പാൻ സ്ഥലം കാണാതെ
    അവന്റെ അടുക്കൽ പെട്ടകത്തിലേക്കു മടങ്ങിവന്നു; അവൻ കൈനീട്ടി അതിനെ പിടിച്ചു തന്റെ
    അടുക്കൽ പെട്ടകത്തിൽ ആക്കി.
  tuo-NT: Buja peꞌe ne cʉ̃ ejapejacjʉre bocaticʉ niwĩ. Dia ne wetidijapeꞌtiticaro
    niwʉ̃ yujupʉ. Tojo weegʉ buja Noé tiropʉ dajacãꞌcʉ niwĩ. Noé cʉ̃ omocãrẽ sĩowĩrõ,
    bujare ñeꞌe, tiwʉpʉta apaturi miisõrõcãꞌcʉ niwĩ.
  gup-gup: Dja nawu dorddorok minj baleh bolkngalkemeninj bu rerrkayi, wanjh bimarnedurndi
    Noah kore kabbala, dja kukku boyohboyoy kurorre rowk. Wanjh Noah bidbebmeng mey
    ngalmekbe dorddorok, ngimowong kore nungka di kore kabbala.
  met-met: Ne baxaliku bagu long tela ba yagua te, namua na langa baxagi mana long
    longgalo. Binabu goxoya ma muli rangua wagia. Ta rimanoa masok saing xap baxaliku
    muli maluxu wagia rangua.
  gvs-gvs: E bunabunayana iyovayova go, bwae nava poyapoya ana madabokina iilatao,
    tauna geya itoboineyeta itowo. Tuwo ikaluvilamna ima dedeoga goi Nowa nimana iyosale
    bei bunabunayana itowo. Itowo go, Nowa ivaisiu dedeoga sinaena.
  rmc-rmc: Ale e holubica na arakhľa pre phuv ňisavo than, kaj peske thoďahas o pindro
    pro odpočinkos, bo o paňi sas mek pal caľi phuv, vašoda avľa pale ke leste andro
    korabos. Avke o Noach nacirdňa peskro vast ke holubica a iľa la andro korabos.
  nlg-nlg: Mana bola te mua topo malana ge ke tegha, na pukuna na beti te vonu dato
    mua tana pari. Keri ge gaia te ghoi oli so tana vaka, ma Noah te nia hagalo horu
    na limana me tegha igaa na bola, ge lavi oli haghea.
  dgr-DOGNT: Hanìkò ı̨łaà dèè k'e tı łǫ t'à k'àba t'asìı k'e nàwo ha wegha gǫ̀hłı̨-le
    t'à elàcho ts'ǫ̀ naèht'o. Noah yets'ǫ̀ dadıìtso gà elàcho yìı nayaachì.
  pes-OPV: اماکبوتر چون نشیمنی برای کف پای خود نیافت، زیرا که آب در تمام روی زمین
    بود، نزد وی به کشتی برگشت. پس دست خود را دراز کرد و آن را گرفته نزد خود به کشتی
    در‌آورد.
  ron-1924: Дар порумбелул н-а гэсит ничун лок ка сэ-шь пунэ пичорул ши с-а ынторс
    ла ел ын корабие, кэч ерау апе пе тоатэ фаца пэмынтулуй. Ное а ынтинс мына, л-а
    луат ши л-а бэгат ла ел ын корабие.
  ben-OBCV: কিন্তু পায়রাটি তার পা রাখার জায়গা পায়নি, কারণ পৃথিবীর উপরে সর্বত্র
    তখনও জল জমে ছিল; তাই সেটি জাহাজে নোহের কাছে ফিরে এল। তখন তিনি তাঁর হাত বাড়িয়ে
    পায়রাটিকে ধরে জাহাজে তাঁর নিজের কাছে ফিরিয়ে আনলেন।
  lex-lex: Mere lmo'ma maru (merpat) die edonna nlernana tniai genni, noka nawal wia
    pa nwatroma owa'ana Nuh la aupual liawan de ralamni, yoma la' noha wawannu de
    gergera-tatiah'ia, noka Nuh ntan limni pa ntoran nan ma'nu de, pa nodia nla'awa
    konkon ralamni.
  rgu-rgu: Tehuu no oe a bei lifu na katemaꞌ dae-bafoꞌ a, de manupuiꞌ a ta hapu mamana
    tetenaꞌ fa. Boe ma ana fali leo ofaꞌ a neu. Noh loꞌ lima na neu de sipoꞌ na manupuiꞌ
    a leo ofaꞌ daleꞌ neu.
  som-som: laakiin qoolleydii meel ay cagta dhigto ayay weyday, kolkaasay Nuux xaggiisii
    ku soo noqotay iyo xaggii doonnidii, maxaa yeelay, biyihii baa dhulka oo dhan
    dul joogay; kolkaasuu gacanta dibadda u bixiyey, oo soo qabtay iyadii, oo soo
    geliyey doonnidii.
  lat-VUC: 'Quæ cum non invenisset ubi requiesceret pes ejus, reversa est ad eum in
    arcam: aquæ enim erant super universam terram: extenditque manum, et apprehensam
    intulit in arcam.'
  aoi-aoi: Nanga-larrka dakina akena ngalaja yingu-marrawarne-ka. Angalya akungwa-wiye-ka
    ambaka akina. Kembirra yingi-rukwurukwulyuwakena biya yingi-lawurradina mijiyangu-wa,
    nara-baba ebina angalya ngala-langwa dadik-ambarri-yada dakina-da. Biya ni-lawulawaja
    ayarrka nakina Nawa akwa nanga-rndarrka edirra-langwa akwa nanga-lawurrakajuwa
    arakba dakina-da.
  eng-ASVBT: 'but the dove found no rest for the sole of her foot, and she returned
    unto him to the ark; for the waters were on the face of the whole earth: and he
    put forth his hand, and took her, and brought her in unto him into the ark.'
  mna-mna: Tamen yok imaaga kat zen. Tabe mbalmbal irao indeeŋe muriini sa be isala
    na som. Tana imiili ma imar mini, mi Noa isara namaana ipera mat, mi man ise namaana,
    to ikami ma ilela.
  ita-1885: Ma la colomba, non trovando ove posar la pianta del piè, se ne ritornò
    a lui dentro l'Arca; perciocchè v'erano ancora delle acque sopra la faccia di
    tutta la terra. Ed egli, stesa la mano, la prese, e l'accolse a sè, dentro l'Arca.
  eng-LXXUP: And the dove not having found rest for her feet, returned to him into
    the ark, because the water was on all the face of the earth, and he stretched
    out his hand and took her, and brought her to himself into the ark.
  eng-ULB: but the dove found no place to rest her foot, and she returned to him in
