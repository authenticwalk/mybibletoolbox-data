  mdy-ETH: ጋዓንቴ ዋኣፃ ሃጊ ሳዖ ባይዚ ዓኣሢሮ ዶኦሌላ ዴዖንዶ ቤሲ ዴንቃኒ ዳንዳዒባኣሢሮ ኖሄ ባንሢ ማዒ ሙካዛ ኖሄ ኩጮ
    ዋኣፆ ካኣሚላፓ ኬሲ ዶኦሌሎ ፔ ባንሢ ዓርቂ ዔኬኔ።
  twi-ASANTE: Nanso, aborɔnoma no annya baabi ansi, ɛfiri sɛ, na nsuo no akata asase
    no so nyinaa. Enti, ɔsane baa Noa nkyɛn, maa Noa tenee ne nsa sɔɔ ne mu de no
    baa Adaka no mu.
  mwc-mwc: Saba bunebune gawara kega kesana memei i panani ba ita toga kairavina okowa
    dobu i bonuwei, wai dama i robo i veramaga ku waka ba Noah yarona i bokotoi ba
    bunebune i yauni.
  bhl-bhl: Dabalase kate, awon e “Ok e kawin kasise ki kebe kai!”, angomi, em dim
    teinomin dim fenbiko, dim banim kelei, iti talse kale. Telei, Noa e akalem teing
    danong kut elo dako, awon beelo aluweko, iti am dase kale.
  con-NTPO: Tsa'ma ppuppuju'choja mani andepa dyaiya'chove attembipa toequi tsa'o
    shavonga ji. Nane na'en tsu toya pa'cco andema picco'cho. Tsa'caen jisi Noéjan
    tise tivema yasapa ppuppuju'choma indipa tsa'o shavonga ca'nia.
  eng-WEBU: but the dove found no place to rest her foot, and she returned into the
    ship to him, for the waters were on the surface of the whole earth. He put out
    his hand, and took her, and brought her to him into the ship.
  bnp-bnp: A balu i uka ma i puruvisi a hini ge toka vona, a vuhuna a naru i tabana
    ni kavitagua a malala, lakea i bebe mule ne Noa na agarungu. E Noa i toto tala
    a limana i bole dilia a balu.
  wal-wal: shin he haraphphiyaa haattai biittaa ubbaa bollan ha77ikka de7iyo gishshau,
    shemppiyoosaa demmabeikku. Hegaa gishshau simmada, markkabiyaa giddon de7iya Nohekko
    yaasu; yin i ba kushiyaa yeddidi, baakko markkabiyaa giddo ekkiis.
  mgh-mgh: Nanso ikhuntta khayaaphwanyile nipuro nookotela kontha maasi yahokhuneela
    itthaya yothene. Phimaana ikhuntta ile yahoturuwela nkalawani mwaaryawe Nowee.
    Ule ahotaphulela moono awe vate ni ahovara ikhuntta ile awaanaka nkalawani mmwe.
  acu-NT: Antsu kuyuachu asamtai, nusha nanamas weka wekaaka, keemsatatkama tujintak
    ataksha waketki taamtai, Noé uwejen kutsmar nuni keemsamtai, ataksha juun kanunam
    engkeamiayi.
  spa-PDDPT: Pero la paloma no halló lugar de reposo, y volvió a él, al arca, porque
    había agua sobre la superficie de toda la tierra. Entonces él extendió su mano,
    la tomó y la introdujo consigo en el arca.
  gun-gun: Va'eri apykaxu oguapy aguã ndojoui vy ojevy ju ha'e oĩa py kanoã py, yvy
    yy ojao'i teri ramo. Ha'e ramo Noé okuave'ẽ rã oguapy ramo omoinge ju kanoã py.
  agu-BL: Poro tan paj yi iẍnin pi'lij yi a' wuxtx'otx', cya'l nin jale't ama'l tan
    yi slu'k tan tujewe'n. Cha'stzun te nin opont junt tir kale eltzit tzakpu'n. Ej
    nin list Noé tan xtxoble'n quen junt tir tul barc.
  eng-PEV: '@see-verse:GEN.008.008'
  ilo-ULB: ngem awan ti nasarakan ti kalapati a lugar a pagdissoan ti sakana, ket
    nagsubli daytoy kenkuana iti uneg ti daong, ta linipus pay laeng iti danum ti
    entero a daga. Inyunnatna ti imana ket innalana ken inyunegna daytoy iti daong.
  kpg-kpg: Nia wai le e honu hua igolo e gahu tenua, gei di mwuroi la digi gida dono
    gowaa e dogo ieia, geia ga maangi labelaa gi di boodi, gei Noah ga daahi dono
    lima gi mee, ga dahi mai a mee gi lodo.
  uig-ARA: لېكىن سۇلار تېخىچە پۈتكۈل يەر يۈزىنى قاپلاپ تۇرغاچقا، كەپتەر پۇتىنى قويغۇدەك
    جاي تاپالماي، نۇھنىڭ قېشىغا كېمىگە يېنىپ كەلدى. شۇنىڭ بىلەن نۇھ قولىنى سۇنۇپ ئۇنى
    تۇتۇپ، كېمىگە ئەكىرىۋالدى.
  bsp-bsp: Mba ŋɛnasɔtɔ fɛ kəfo nkɛ ŋɛntam kəndɛ mɔ, bawo domun dɛnasɔrɛbaŋ antɔf
    fəp, kɔ ŋoluksərnɛ nde debil. Kɔ Nuha ɛntɛŋc kəca k'osumpər ŋi, k'ɛmbɛrsɛ debil.
  bps-bps: Kabay, abun ani laan teen i gumleenan, du maglimun fa yéél di tanà. Taman
    samfulê kenen di aweng, na nwè Nowa na fasfuléan di lam aweng.
  mbs-mbs: Meneng so nelinep pa se tanà te wayeg, wedad kinità te selepati embongan
    din, aw yan limikò iyan doton te arka. Impelowà i Noe se belad din aw inabat din
    se selepati.
  tof-tof: A ene nurre póyaea darrü bwób koke esenórr aupüm, da wa Noaka we tolkomólórr
    butüdü, zitülkus tüp wata dudu yarilürr naea ngalaorrón. Noa tang adrratórr, da
    ene nurre póyae ipadórr, salkomólórr tóbaka ama butüdü.
  sus-sus: Kɔnɔ na ganbɛ naxa yire mato, santide mu na, barima ye dinxi duniɲa birin
    ma. A naxa gbilen Nuha yire. Nuha naxa ganbɛ tongo, a a raso kunkui kui.
  pon-2006: ahpw pwehki pihl kan kipekipehte sampah, mwuroio sohte diar wasa e pahn
    sokedi ie. Noha eri kapaieila peho oh ale mwuroio, kapwurehlong nan warihmwo.
  jae-jae: Mago balôsi kêtap ŋamala êlêwaŋ tauŋa teŋ sa atom, tec gêlôb gêmu gêdêŋ
    eŋ gêja kêtiam, gebe bu gacgeŋ kêpoac gêjam nom samucgeŋ auc. Tec eŋ kêmêtôc lêma
    kêsa jakêkôc moc kêsô waŋ ŋalêlôm gêja gêwiŋ eŋ.
  ksd-ksd: ma ra uka pa i ga gire tadav ta pakana ba na rakan tana, ma i ga talil
    mulai pirana ta ra parau, tago a tava i ga ki boko ta ra mata i ra rakarakan a
    gunagunan, ma i ga tulue vairop ra limana, ma i ga vatur vake, ma i ga varuk mule
    pirana ta ra pal na parau.
  tur-YTC: Güvercin ayağını koyup dinlenebileceği bir yer bulamayınca gemiye, Noa’ya
    geri döndü. Çünkü yeryüzünün tümü sularla kaplıydı. Elini uzatıp onu tuttu ve
    kendi yanına gemiye aldı.
  bel-N: І не знайшла галубка месца спачынку для ног сваіх, і вярнулася да яго ў каўчэг,
    бо воды былі яшчэ на абліччы ўсёй зямлі. І ён выцягнуў руку сваю, і схапіў яе,
    і забраў да сябе ў каўчэг.
  grc-BRENT: Καὶ οὐχ εὑροῦσα ἡ περιστερὰ ἀνάπαυσιν τοῖς ποσὶν αὐτῆς, ἀνέστρεψε πρὸς
    αὐτὸν εἰς τὴν κιβωτὸν, ὅτι ὕδωρ ἦν ἐπὶ πᾶν τὸ πρόσωπον τῆς γῆς· καὶ ἐκτείνας τὴν
    χεῖρα ἔλαβεν αὐτὴν, καὶ εἰσήγαγεν αὐτὴν πρὸς ἑαυτὸν εἰς τὴν κιβωτόν.
  ind-AYT: Akan tetapi, merpati itu tidak menemukan tempat untuk bertengger sehingga
    ia kembali kepada Nuh di dalam bahtera itu karena air masih ada di seluruh permukaan
    bumi. Nuh mengulurkan tangannya untuk menangkap merpati itu dan memasukannya ke
    bahtera.
  lid-lid: Arile gwa bala se andri bwe eme ban dah basilahei ndrahun ta manyah bwe,
    eme iy atah eme hamon eme ndron. Eme Nowa atehei minen i manan andrei iy eme bolon.
  eng-NNA: '@see-verse:GEN.008.008'
  nya-nya: Koma nkhunda sinapeze poti nʼkutera chifukwa panali madzi ponseponse pa
    dziko lapansi. Choncho inabwerera kwa Nowa mʼchombo. Nowa anatulutsa dzanja lake
    kunja ndi kutenga nkhundayo kuyibwezera mʼchombo mmene iye anali.
  hrv-hrv: Ali golubica ne nađe uporišta nogama te se vrati k njemu u korablju, jer
    voda još pokrivaše svu površinu; on pruži ruku, uhvati golubicu te je unese k
    sebi u korablju.
  mps-mps: Tiali goli, ąįgo te tǫ halualudubadi gebaso, tama te ba hi aga dualama,
    toma nabo madi meni baso, te aga ma geasa aselama, tama Noago nogo buluba dinama,
    tama aga sip tomoba ma sali.
  llg-llg: Tehuu, huu oe bei mboti nala basan, de mbuik ndia taa hambu mamana sasaꞌek.
    De ana fali neni ofak neu. Noh look liman, de ana simbo falik mbuik ndia, neni
    ofak dale neu.
  tpi-tpi: Tasol wara i karamapim graun yet na balus i no painim wanpela ples bilong
    sindaun na malolo long en. Olsem na balus i kam bek, na Noa i putim han i go ausait
    na i kisim em i kam insait gen.
  dan-1931: men Duen fandt intet Sted at sætte sin Fod og vendte tilbage til ham i
    Arken, fordi der endnu var Vand over hele Jorden; og han rakte Hånden ud og tog
    den ind i Arken til sig.
  vie-OVCB: Khi bồ câu không tìm được chỗ đáp xuống, nó liền bay trở về tàu với Nô-ê,
    vì mực nước còn cao. Nô-ê đưa tay đỡ lấy bồ câu và đưa vào tàu.
  lbk-lbk: Ngem maid inchanan nan kalopati is ompaana, tay sisya ay malilifog kayet
    am-in nan lota. Sa et tinmoli is kafangka. Inchawawan Noe nan limana et pinmatong
    nan kalopati sa na't iniskhep.
  guj-2017: પણ આખી પૃથ્વી પર પાણી હોવાને લીધે કબૂતરને પોતાના પગ મૂકવાની જગ્યા મળી
    નહિ, તેથી તે તેની પાસે વહાણમાં પાછું આવ્યું. નૂહે પોતાનો હાથ લંબાવીને તેને પોતાની
    પાસે વહાણમાં લઈ લીધું.
  byr-byr: '@see-verse:GEN.008.008'
  awx-awx: Yanggätäkän yiwikutde, kombunanangu unggwenu ayiwitnangäsä wenä tiwän kake,
    hipdu wepmäke apän, tätekut.
  pon-2006A: ahpw pwehki pihl kan kipekipehte sampah, mwuroio sohte diar wasa e pahn
    sokedi ie. Noha eri kapaieila peho oh ale mwuroio, kapwurehlong nan warihmwo.
  por-BRBSL: mas a pomba não encontrou lugar para descansar o pé, e ela voltou para
    o navio, pois as águas estavam na superfície de toda a terra. Ele estendeu sua
    mão, pegou-a e a trouxe até ele no navio.
  aly-aly: Kwatyantarl ayntek. Ra apey-alpek arrpemarl, rtnwa ilkwa ikwer-warl. Noah-el
    thip anyent renh anterrkwey-ayntek, kwen arrpemarl akwernemel rtnwa ilkwa ikwer-warl.
  cth-cth: Hateiteh âbakhu ni a kâhat nahan a hmu hoeh dawkvah, long thung ama koe
    bout a ban. Bangkongtetpawiteh, tui teh talai van koung a kamuem rah. Noah ni
    a kut a dâw teh âbakhu a la hnukkhu, long thung ama koe bout a pakhum.
  twi-twi: Nanso aborɔnoma no annya baabi ansi, efisɛ na nsu no akata asase no so
    nyinaa. Enti ɔsan baa Noa nkyɛn ma Noa teɛɛ ne nsa soo ne mu de no baa Adaka no
    mu.
  hlt-hlt: Tedae diklai hman boeih te tui loh a khuk dongah vahui kho kah a khopha
    ham ngolbuel hmu pawt tih Noah taengah lawng khuila bal. Te vaengah a kut a yueng
    pah tih vahu te a loh phoeiah lawng khuila a khuen.
  tbz-SIM: Tɛ̀ mɛ nyí mpɛ̀tɛ́ tɛ̀ bo cómmú dɛ̀, kɛ yɛ̃́ mɛniɛ ndo kpɑɑ́ píɛ́kɛ́mɛ̀
    kɛtenkɛ̀ kɛmɔu, kɛ̀ tɛ̀ɛ wɛ̃tɛní o borɛ̀, kòo youtɛ o nɔ̀ùtɛ̀ kɛ́ tɛ̀ pĩ nkɛ́tɑnnɛ́
    kudieku,
  msy-2020: Ezɨ dɨpam nguazim avaragha ikiavɨra itima, kuarazir bunbam dapian danganibagh
    asa, kamakɨn dɨpam mong pɨn ikiavɨra iti. Ezɨ a uamategha kurimɨn ghuzɨ, Noa dafarim
    amadagha uam a inigha aven ghu.
  txq-txq: Tehuu oe bei tatana nala basa dae-bafok, de mbuik naa ta hambu mamana sasaꞌek.
    Boe ma ana lambu fali neni ofak neu. Noh soro liman neu, de ana simbo nala falik
    mbuik naa maso neni ofak dale neu.
  aaz-aaz: Mes oe naan feꞌ nmemun pah-pinan, etun koro naan ka napein fa bare he ntook.
    Onaim in nfain on abnao. Naiꞌ Noh annonaꞌ in aꞌniman, ma ntoup nataam koro naan
    anfain neu bnao.
  dop-dop: Amɑ ɑlukuku lɑŋɑ timpi ɩ́ tɩɩ sopi sopuɣu mɑɣɑmɑɣɑ tɔ, ɩlɛnɑ ɩ́ mǝlǝnɑ
    Nowee tɔɔ. Mpi tɔ, lʋm kɑ́ wɑɑsɑ tɛtʋ tǝnɑ tɔɔ kɛ́. Nɑ Nowee siisi nɑ ɩ́ kpɑ ɑlukuku
    nɑ ɩ́ mǝlǝnɑ-ɩ ɩ kiŋ.
  azb-azb: Amma göyərçin qonmaq üçün rahat bir yer tapmadığına görə onun yanına –
    gəmiyə qayıtdı, çünki hələ bütün yer üzündə su var idi. Nuh əlini uzadıb göyərçini
    tutdu və gəmiyə – öz yanına apardı.
  eng-DBY: But the dove found no resting-place for the sole of her foot, and returned
    to him into the ark; for the waters were on the whole earth; and he put forth
    his hand, and took her, and brought her to him into the ark.
  hin-2017: 'उस कबूतरी को अपने पैर टेकने के लिये कोई आधार न मिला, तो वह उसके पास जहाज
    में लौट आई: क्योंकि सारी पृथ्वी के ऊपर जल ही जल छाया था तब उसने हाथ बढ़ाकर उसे
    अपने पास जहाज में ले लिया।'
  wol-KYG: Teewul pitax ma gisul fenn fu mu tag, ndax ndox mi muur na suuf sépp. Mu
    délsi nag fa moom ca gaal ga. Nóoyin tàllal loxoom, jàpp ko dugal ci biir fi wetam.
  swp-swp: Na bunebune wa aena nige ena aba‐toa i lobai, arinai ie uioma ake eai,
    paana goila wa sorana tanoubu maudoina potana eai. Arinai nimana i helele, bunebune
    wa i abiuioi ia arinai, ake alona eai.
  bjr-bjr: Aqusoofanoo nakipuruna maqara randoosianoo nammari kaqi marufanoo mi eendanaki
    kai kaifaa Nooafunnai sipaki aninau. Nooafa narí asauku madaanai quqaseenoo qumara
    sipaki quqanau.
  eng-YLT: and the dove hath not found rest for the sole of her foot, and she turneth
    back unto him, unto the ark, for waters [are] on the face of all the earth, and
    he putteth out his hand, and taketh her, and bringeth her in unto him, unto the
    ark.
  kne-kne: ngem gapo ta deda ay nanalbeng din daga yan maga di dintenganas ompaana,
    nantaoli sin daong. In-adawan Noe din takkay na ta say ompaan din kalapati et
    inpasgep na kasin.
  heg-NTPO: Mo undeng ui la bua papmes apan-kloma ki nabale, tiata tilu na haup maan
    in dada lo. Kon un hong pait lako kapal la. Ti Noh doong un ima ka le daek tamang
    tiul-tuan na pait lako kapal la dalen.
  ptu-ptu: Sapo' indo dangam-dangam ma'pasule ia sule umpellambi'i Nuh aka tä'pi deem
    naongei hampo, aka inde lino nalimbäi asampi uwai. Iya umpengkandoammi limanna
    Nuh tama sulibam anna nahampoi indo dangam-dangam anna malai tama sule kappala'.
  bzd-NTPO: Erë di' tso'ia̱ íyök ki̱, ka̱m isirwa̱, e' kue̱ki̱ nuböl dene kanò a̱.
    Kë̀ ie' wa̱ ká̱ ulat poppo ku̱ne e̱' tkowa̱. Noé tö nuböl klö'wé̱wa̱ ulà wa ta̱
    itsé̱wa̱neitö kanò a̱.
  kwf-kwf: bore ma na bola neꞋeri noaꞋa kasi dao toꞋona ta kula fuana tuaꞋa, osiꞋana
    na kafo fungu goꞋo Ꞌana Ꞌua fafia ano, ma nia ka oli laꞋu maꞋi saena na faka.
    KaidaꞋi nia oli maꞋi, sa Noa taga kwau limana sulia sinamaa olofolo, ma na bola
    neꞋeri ka lofo maꞋi, ma ka toꞋo ana limana. Ma sa Noa ka ngalia maꞋi saena na
    faka.
  eng-WYC-2017: and when the culver found not where her foot should rest, she turned
    again to him into the ship, for the waters were on all [the] earth; and Noah held
    forth his hand, and brought the culver taken into the ship.
  eng-WMBB: but the dove found no place to rest her foot, and she returned into the
    ship to him, for the waters were on the surface of the whole earth. He put out
    his hand, and took her, and brought her to him into the ship.
  spp-spp: Ŋka mpánmpɔrɔg'à fworo ke, ku ɲyɛ a tatɛ̀ɛnge ta mɛ, lwɔhe mpyi ɲìŋke cyeyi
    puni i, ka ku u núr'a kàre Nuhu yyére. Ka u u cyɛge yige mà tɛ̀g'a ku cû a lèŋɛ
    batoŋi i.
  aey-aey: Qa wa maha cunugna nijen. Eunu cuhudid eu cudun oso hewi bibili jaen mudecnu
    qee fimei uqa haun wagna ceseli hon. Odocob Noa eben maha gumu leceb uqana cuhudid
    u wag dunuh ehi li muden.
  urd-GVH: लेकिन कबूतर को कहीं भी बैठने की जगह न मिली, क्योंकि अब तक पूरी ज़मीन पर
    पानी ही पानी था। वह कश्ती और नूह के पास वापस आ गया, और नूह ने अपना हाथ बढ़ाया
    और कबूतर को पकड़कर अपने पास कश्ती में रख लिया।
  djr-djr: Yurr gapuynydja gan badak yan ŋapa-dhurrthurryurr wäŋanhany, yurr bäyŋu
    ŋula murryilyu wäŋanhany maḻŋ'maranha nhinanharaw-nydja. Bala ŋayi roŋiyinan buṯthurr
    marthaŋaylila, bala Noah-ynydja ŋanya märraŋalnha marthaŋaylila.
  rug-rug: Ba sina korapa koa nana sa kolo pa doduru vasina pa pepeso, ke lopu boka
    dogoria sa kukuva si keke vasina pude hake magogoso si asa. Ke tapuru pule lamo
    pa aka si asa, meke qaqama la nia Noa sa limana, meke va nuquria si asa pa korapa
    aka.
  gaz-gaz: Garuu sababii bishaan lafa hunda irra guutee jiruuf gugeen sun iddoo qubatu
    dhabdee gara Nohi dooniitti deebite. Innis harka isaa gad hiixatee gugee sana
    gara dooniitti iddoo ofii jirutti ol galche.
  fra-LSG: Mais la colombe ne trouva aucun lieu pour poser la plante de son pied,
    et elle revint à lui dans l’arche, car il y avait des eaux à la surface de toute
    la terre. Il avança la main, la prit, et la fit rentrer auprès de lui dans l’arche.
  gnn-gnn: Buṯthurrunanydja ŋayi, marrtjina nhäŋala ḻiw'maraŋala‐a‐a, ga yakana ŋula
    maḻŋ'maraŋala wäŋa nhanŋuway nhinanharawu, bala ŋayi liliyi roŋiyina goŋlili Nowawala.
  yal-yal: Koni na ganban mi san tide to, bayo igen yi dinxi dunuɲa birin na. A yi
    xɛtɛ Nuhan ma kunkin kui. Nuhan yi ganban suxu a yiin na, a a raso kunkin kui.
  gum-gum: Inchen palomabe arcayumay katø arrubig køn, kaguende ni chugucha punamig
    chi kaaben. Pimerabe katøgucha pirø palawan kasraig srø køben. Inchen Noébe nui
    kwalwan yuula, paloman kemøra, katø umbu kesrubig køn.
  iou-iou: Tewän päŋku känaräm u maŋira yäŋkaŋ gwägu pen parirän täŋpän waŋkuŋ. Täŋpän
    wawäpäŋ äneŋi äyäŋutpeŋ Noaken äbuk. Äbäŋirän Noatä ket kewarirän keri terak maŋitkuk.
    Maŋiränkaŋ yäpmäŋ gäpe gänaŋ äbuk.
  haw-1868: Aka, aole i loaa i ua manu nunu la he wahi e maha'i o kona wawae, a hoi
    hou mai la ia io na la iloko o ka halelana, no ka mea, ua uhi ka wai maluna o
    ka honua a pau; alaila, o aku la kona lima, lalau aku la oia ia ia, a huki mai
    la ia ia io na la iloko o ka halelana.
  arb-NAV: وَلَكِنَّ الْحَمَامَةَ لَمْ تَجِدْ مَوْضِعاً تَسْتَقِرُّ عَلَيْهِ رِجْلُهَا
    فَرَجَعَتْ إِلَيْهِ فِي الْفُلْكِ، لأَنَّ الْمِيَاهَ كَانَتْ مَازَالَتْ تَغْمُرُ
    سَطْحَ الأَرْضِ، فَمَدَّ يَدَهُ وَأَخَذَهَا، وَأَدْخَلَهَا عِنْدَهُ إِلَى الْفُلْكِ.
  adz-adz: Da bitsintaꞌ mpui rungꞌ imunti, ibinigi da ngasabusir isau gan mpada gin,
    da itip idzuf iba madzung da Noa yintsi bangin iwaꞌ ifan da iyu apu arangan yatangꞌ
    ifan.
  ewe-ewe: Ke ahɔnɛ la mekpɔ anyigba ƒuƒui aɖeke, afi si wòadze ɖo o, ale wòtrɔ gbɔ,
    elabena tsi ganɔ anyigba dzi ko. Ale Noa do asi ɖa, eye wòlé ahɔnɛ la gade aɖakaʋu
    la me.
  nuy-nuy: Ngarra-ḻabarrg ngarraagi-yung waari anubuguni angiwu-lhangarrmaa anubani
    anaaban angi-ralhangi-yinyung. Ngiigiyn-gaj-bugij amubama ama-barrawu-wuy. Anaani
    anaa-gugu wurrugu waar-murrgulhi-wugij. Bagila ni-marang-dhangayangayn na-Noah
    marri ngi-wayamangi-wugij, ngi-ralhiyn a-marang-duj, ngu-burriyn lhirribala-wuy.
  eng-LEE: But the dove found no resting-place for the sole of her foot, and she returned
    unto him unto the ark; for there was water on the face of the whole earth; then
    he put forth his hand, and took her, and brought her into the ark.
  dji-dji: Bil ngunung mukumbuḻ ingki manyanyir burrdjing munatja, marrga wiṉiniban
    ngunyili mitjiyangili. Nuwa djarrtjirr ngurrinyini, gatjidjini marrngili girri
    gangili ṉambiḏili.
  gvn-gvn: '@see-verse:GEN.008.008'
  nna-nna: '@see-verse:GEN.008.008'
  asm-FB: কিন্তু তেতিয়াও গোটেই পৃথিৱীত পানী আছিল আৰু সেয়ে কপৌজনীয়ে নিজৰ ভৰি থ’বলৈ
    ঠাই বিচাৰি নাপাই জাহাজলৈ নোহৰ ওচৰলৈ উভটি আহিল। তেতিয়া নোহে হাত মেলি তাক ধৰি জাহাজত
    নিজৰ ওচৰলৈ সুমুৱাই আনিলে।
  sus-A: كْنْ نَ فَنبّ نَشَ يِرٍ مَتٌ، سَنتِدٍ مُ نَ، بَرِ مَ يٍ دِنشِ دُنِحَ بِرِن
    مَ. عَ نَشَ فبِلٍن نُهَ يِرٍ. نُهَ نَشَ فَنبّ تٌنفٌ، عَ عَ رَ سٌ كُنكُي كُي.
  fra-SBL: mais la colombe ne trouva aucun endroit où poser sa patte, et elle revint
    vers lui dans le navire, car les eaux étaient à la surface de toute la terre.
    Il étendit la main, la prit, et la fit venir à lui dans la barque.
  hbo-hbo: וְלֹֽא־מָצְאָה֩ הַיֹּונָ֨ה מָנֹ֜וחַ לְכַף־רַגְלָ֗הּ וַתָּ֤שָׁב אֵלָיו֙
    אֶל־הַתֵּבָ֔ה כִּי־מַ֖יִם עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ וַיִּשְׁלַ֤ח יָדֹו֙ וַיִּקָּחֶ֔הָ
    וַיָּבֵ֥א אֹתָ֛הּ אֵלָ֖יו אֶל־הַתֵּבָֽה׃
  shp-NTPO: ikaxbira ja xotó wapóroain joríbaa iki, jain yakátira jaweranobi nokoyamaa
    iki, maira jenen mapoapari iká iki. Jaskatax xotó joáitianra jawen meken pikoxon
    yatanxon, Noekan wapóro meran jikimaa iki.
  eng-WYCLIFFE: and whanne the culuer foond not where hir foot schulde reste, sche
    turnede ayen to hym in to the schip, for the watris weren on al erthe; and Noe
    helde forth his hoond, and brouyte the culuer takun in to the schip.
  piu-2006: '@see-verse:GEN.008.008'
  pjt-pjt: Palu uṟu tjiwariwariṯu ngaringi kuwaripa, ka kuukuuku panya mantangka nyinakatinytjikitja
    puṯu nguriṟa maḻaku wirkanu Noah-lakutu. Ka Noah-lu maṟa katuringkula palunya
    mantjiṟa ngalya-tjarpatjunu maḻakungku pautangka.
  cwe-cwe: Mbali kwaviya mazi yakala yang'hali yaigubika isi yose, nziwa hapatile
    hanhu ha kwima bule. Kabwela kwa Nuhu kuna isafina, Nuhu kaugolosa mkono wake
    kamsola na kumbweleza muna isafina.
  bgs-bgs: Asal su iglunupan pa tô tanà, ándà kita tô salapati ka madigár apunan din.
    Purisu iglónód tô salapati tun ta arka. Igtapaya i Noe tô bállad din asta igpahu
    din tô salapati.
  kik-kik: No ndutura ĩyo ndĩonire handũ ha kũũmba tondũ thĩ yothe yaiyũrĩtwo nĩ maaĩ;
    nĩ ũndũ ũcio ĩgĩcooka thabina-inĩ kũrĩ Nuhu. Nake agĩtambũrũkia guoko akĩmĩoya,
    akĩmĩtoonyia thabina thĩinĩ kũu we aarĩ.
  ksr-ksr: Kewonoŋ kema kaŋ apunoŋ toroqeŋ baloŋ sokoma turuŋ erotiwaajoŋ haamo memeyaa
    raraŋa mende mokolooŋ waŋgonoŋ eleeno Nooanoŋ boria boraama meŋ waŋgo uutanoŋ
    oono.
  omb-omb: '@see-verse:GEN.008.008'
  fra-NCL: Mais la colombe, n’ayant pas trouvé où poser la plante de son pied, revint
    vers lui dans l’arche ; parce qu’il y avait encore des eaux à la surface de toute
    la terre. Il étendit la main et, l’ayant prise, il la fit rentrer auprès de lui
    dans l’arche.
  cek-AK: toe long to tui mah khuk boih vop pongah, acukhaih ahmuen to hnu ai; to
    pongah a ohhaih palong ah amlaem let; to pacoengah Noah mah ban to payangh moe,
    pahuu to angmah khaeah palong thungah lak.
  xla-xla: Amasiyama yúta woloma pilimtulumama dalupa ala me-dodokolopo hallati natipame
    teata kollowe totamsela꞉po ilame pulati Nowata ma hamame koa dulu dla pameliyo.
  cuk-cuk: Ar napa amba yoo dingusoggu, nuu siged amissurgusad. Degisoggu, gannar
    ur-dummadse nonikid. Noé e-argan onosgu, nuu-gasad, ur-dummadyaba gannar nuu-odosad.
  uig-CYR: Лекин сулар техичә пүткүл йәр йүзини қаплап турғачқа, кәптәр путини қойғидәк
    җай тапалмай, Нуһниң қешиға кемигә йенип кәлди. Шуниң билән Нуһ қолини сунуп уни
    тутуп, кемигә әкиривалди.
  tel-2017: భూమి అంతటా నీళ్ళు నిలిచి ఉన్నందువల్ల దానికి అరికాలు మోపడానికి స్థలం దొరకలేదు
    గనుక ఓడలో ఉన్న అతని దగ్గరికి తిరిగి వచ్చింది. అతడు చెయ్యి చాపి దాన్ని పట్టుకుని
    ఓడలోకి తీసుకున్నాడు.
  hat-BSA: men toutrèl la pa t jwenn plas repo pou plante pye li, e li te retounen
    kote li nan lach la, paske dlo a te sou fas tout tè a. Alò, li te lonje men l
    deyò, li te pran l, e li te fè l antre nan lach la vè li menm.
  kos-kos: a ke sripen kof uh srakna afunla acn uh, wuleoa sac tiana konauk acn elan
    tuhwi we. Na el foloko nu ke oak uh, ac Noah el asroela paol ac oralma nu in oak
    uh.
  hbo-WLC: וְלֹֽא־מָצְאָה֩ הַיּוֹנָ֨ה מָנ֜וֹחַ לְכַף־רַגְלָ֗הּ וַתָּ֤שָׁב אֵלָיו֙
    אֶל־הַתֵּבָ֔ה כִּי־מַ֖יִם עַל־פְּנֵ֣י כָל־הָאָ֑רֶץ וַיִּשְׁלַ֤ח יָדוֹ֙ וַיִּקָּחֶ֔הָ
    וַיָּבֵ֥א אֹתָ֛הּ אֵלָ֖יו אֶל־הַתֵּבָֽה׃
  ibo-ibo: ma nduru ahụ achọtaghị ebe o nwere ike ibe, nʼihi na mmiri ka tojuru elu
    ụwa niile. Nʼihi ya, nduru ahụ lọghachikwutere Noa nʼime ụgbọ ahụ. Noa setịpụrụ
    aka ya nwụbata nduru ahụ nʼụgbọ.
  ory-ory: ସେତେବେଳେ ପୃଥିବୀ ଜଳାଚ୍ଛାଦିତ ଥିବାରୁ କାପ୍ତା ଆପଣା ପାଦ ରଖିବାର ସ୍ଥାନ ନ ପାଇ ଜାହାଜରେ
    ତାଙ୍କ ନିକଟକୁ ନେଉଟି ଆସିଲା; ତହୁଁ ସେ ହାତ ବଢ଼ାଇ ତାକୁ ଧରି ଜାହାଜ ଭିତରେ ଆପଣା ନିକଟକୁ ଆଣିଲେ।
  wmt-wmt: '@see-verse:GEN.008.008'
  chk-chk: Nge ewe lisom esap küna lenian ia epwe sotiu ie, pokiten ewe koluk a chüen
    pwölüöla unusen fanüfan. Iei mine a liwinto ren Noa lon ewe waimw. Iwe, Noa a
    angewu o angealong ewe lisom lon ewe waimw.
  ssd-ssd: kumba ka kule ndo minna le tiŋga mabtam tuku ma kugatok le nu maŋ luka
    waŋ tugum ta prona. Prona le Noa ndek wai kuitka tumba waŋ sinamŋge pilna.
  rop-rop: en det pijin bin trai. Bat im nomo bin faindim pleis blanga meigim nes,
    dumaji woda bin stil leidan ebriweya ontop langa graun, en det pijin bin lafta
    flaibek langa det bout, en Nowa bin gajim im en pudum im insaid langa det bout.
  mwf-2018: Mu kura-ka kuguk da ngatha ngala da ngatha pirridha i ku nhini-ka mere
    da ngatha ngarra pirrangittha, i nhini-ka wurdawurl deyida ngarra tharntu. I Noah-ka
    nithi yungannawuy wurdankarl ku nhini-yu.
  ukr-1871: 'Та не знайшла голубиця відпочинку нозї своїй, та й вернулась до його
    в ковчег: бо вода поняла вид усїєї землї. І простїг він руку тай узяв її до себе
    в ковчег.'
  eng-AOI: He sent the dove out but it wandered around. There was still water everywhere.
    So it circled around and around and then came back to the boat, because there
    was nowhere for it to rest. Noah stretched out his hand and took the dove through
    the window and brought it back inside.
  yon-yon: Kankoraroone wanwuneen kuned okad akmindo kowe, ika wanmuneen amborom kuu
    ok kuu keekne dowan kerindo kowe. Ika wanmunuune, Noambed nende motod aom kowoon.
  bch-bch: Be man barur toa oa iloilo tibur kemi earainga aea ga mao. Ngansa eau irobi
    tano maitne. Tota iluai mulian pan Noa oagaeai. Noa idol ibage ga iuot, ta man
    barur itamaroro ga idae ibageai, ta ibada ei ga idudunga mulian.
  deu-1951: Aber die Taube fand keinen Ort, da ihr Fuß ruhen konnte. Da kehrte sie
    zu ihm zur Arche zurück; denn es war noch Wasser auf der ganzen Erdoberfläche.
    Da streckte er seine Hand aus und ergriff sie und nahm sie wieder zu sich in die
    Arche.
  eng-JPS: But the dove found no rest for the sole of her foot, and she returned unto
    him to the ark, for the waters were on the face of the whole earth; and he put
    forth his hand, and took her, and brought her in unto him into the ark.
  ubr-ubr: baise on werai sareu on nana motob engon ikiman i yen on mes kumag on men
    efan tani igaturai nan itamair iti yarir. On mes on irob imatabir men inat wa
    aurin ato Noah iman iyotet igat ibo men irui.
  srp-1865: A golubica ne našavši gdje bi stala nogom svojom vrati se k njemu u kovèeg,
    jer još bješe voda po svoj zemlji; i Noje pruživši ruku uhvati je i uze k sebi
    u kovèeg.
  lug-lug: naye ejjuba ne litalaba we lissa kigere kyalyo, ne likomawo gy’ali mu lyato,
    kubanga amazzi gaali gakyali ku nsi yonna. N’agolola omukono gwe n’alikwata n’aliyingiza
    mu lyato.
  heb-heb: ולא מצאה היונה מנוח לכף רגלה ותשב אליו אל התבה כי מים על פני כל הארץ וישלח
    ידו ויקחה ויבא אתה אליו אל התבה׃
  ben-IRV: তাতে সমস্ত পৃথিবী জলে ভরে থাকাতে ঘুঘু নামার জায়গা পেল না, তাই জাহাজে তাঁর
    কাছে ফিরে আসল। তখন তিনি হাত বাড়িয়ে তাকে ধরলেন ও জাহাজের ভিতরে নিজের কাছে রাখলেন।
  pan-pan: ਪਰ ਉਸ ਘੁੱਗੀ ਨੂੰ ਆਪਣੇ ਪੈਰ ਦੇ ਪੰਜੇ ਲਈ ਟਿਕਾਣਾ ਨਾ ਮਿਲਿਆ ਸੋ ਉਹ ਕਿਸ਼ਤੀ ਵਿੱਚ ਉਹ
    ਦੇ ਕੋਲ ਮੁੜ ਆਈ, ਕਿਉਂ ਜੋ ਪਾਣੀ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਸੀ ਤਾਂ ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਵਧਾ ਕੇ ਉਹ ਨੂੰ
    ਫੜ ਲਿਆ ਅਤੇ ਆਪਣੇ ਕੋਲ ਕਿਸ਼ਤੀ ਵਿੱਚ ਰੱਖ ਲਿਆ।
  tkr-tkr: Qı'nerkeyk'le givxasın ciga iveke deş, ç'iye xhyanın aqqı eyxhe. Mana Nühusqa
    gameeqa siviyk'al. Xıl hotku Nühee qı'nerke avqu, gameeqa abaççe.
  mwp-mwp: Nadh goeynawan imadhin kedha woer matha koeyza, nabepa niyay lagaginga,
    na kasa butapa kuniya tidaydhin. Nowa nabepa geth yoewdhadhin, a muy thayadhin
    nan butiya.
  mya-JVB: မြေ တပြင်လုံး ၌ ရေ ရှိသေးသောကြောင့် ၊ ချိုး သည် ခြေ ဖြင့်နင်း၍ အမော ဖြေစရာကို
    မ တွေ့ သဖြင့် ၊ နောဧ ရှိရာ သင်္ဘော သို့ ပြန် လာလေ၏။ နောဧ သည်လည်း လက် ကိုဆန့် ၍
    ၊ ချိုး ကိုကိုင် ယူပြီးလျှင် ၊ မိမိ နေရာ သင်္ဘော ထဲသို့ သွင်း လေ၏။
  tte-O: Na waila iyaelemo bwatano ikaukausi kabo bunetutu nige ana kaba towa ilolobai.
    Mwa ieva-pileyoi ilau waga mena, kabo Nowa nimana iyagaya-yawatagilan mwa bunetutune
    itowa nimana mena yo ipei-luseyan.
  tbg-tbg: namarivano qaqiqai vataqaa vauvaro vi uviriva utaarirava kia ho vauvaro
    viva orurantero qaiqaa anintero, Noaava sipiqi vauraqi oriqetareva uvaro Noaava
    nai kauqu tutukero vira utu varero sipiqi vara vera kora.
  hmo-hmo: to ranu ese tano ibounai ia do koua dainai, pune manu be helai gabu ta
    ia davaria lasi. Unai dainai Noa ese murimuri dekenai iena imana ia atoa lao,
    bona pune manu ia abia lou lagatoi lalonai.
  ata-ata: Lexa a mutaasou xalexalee tuatuala sio mole anu mii vile sou uxolu no anu
    uasi, la muvava mulivu muneꞌe no lasipi. Noa mukalanu avolu muatulai sou muxolu
    no anu, la sou muꞌunalaixu no nano.
  nfa-nfa: Te ngaa, lula èi hutu nare dedha-rai era, ka koro ne abhu boe era tèka.
    Ka lèpa hari asa kapa. Hèia Noh jꞌole ai na, kèpe nare, ka na pamaso hari asa
    dꞌara kapa.
  urd-urd: लेकिन कबूतरी ने पंजा टेकने की जगह न पाई और उसके पास कश्ती को लौट आई, क्यूँकि
    तमाम रू — ए — ज़मीन पर पानी था। तब उसने हाथ बढ़ाकर उसे ले लिया और अपने पास कश्ती
    में रख्खा।
  rus-SYN: но голубь не нашел места покоя для ног своих и возвратился к нему в ковчег,
    ибо вода была еще на поверхности всей земли; и он простер руку свою, и взял его,
    и принял к себе в ковчег.
  cbt-NTPO: A'papirinhuë', co intopa huënsëcasohuë ni'ton, yanpo yanpónantarin. Naporarin
    quëran, nanchaquë chachin huënantarin. Huëntahuachina, Noiri masahuaton po'moantarin.
  bqc-SIM: Kɛ́ felenapi i pɛ́kĩi eo, ↄ̃ à ɛ̀a sùwà gó guu, asa í daa dṹniaa
    píiɛ. Nↄee ↄbↄ̀ a kũ̀ à gɛ̃̀ò gó guu.
  tcz-CHONGTHU: Hinlah vakhu chu kingah na ding mun amu hihlaiye, Ajeh chu twijin
    leiset achup nahlai jeh in ahung ki nungle kitin, hichun Noah in vakhu chu akhut
    a adomlhan asung langa akoi lha kit tai.
  mar-mar: परंतु कबुतराला पाय टेकण्यास जागा मिळाली नाही आणि ते त्याच्याकडे तारवात
    परत आले, कारण सर्व पृथ्वी पाण्याने झाकली होती. तेव्हा त्याने हात बाहेर काढून त्यास
    आपल्याबरोबर तारवात घेतले.
  tcs-tcs: Bat da dab i no bin paine eni sidaun ples lo graun ane em bin kambaigen
    po da bot bikoz i stil bin gad wata. Noa i bin pute an blo em go ausaid po teke
    da dab kam insaid po da bot.
  soq-soq: Tane nene sa nosene alena mai wanwan bola da donsapona esa uduuduleno baiwa
    leulene wisen. Ita Noa nene sa wadene leusane ain.
  qub-qub: Ichanga paluma cutimuran büquiman maychöpis chaqui allpata ratananpaj mana
    tarir. Yacuga jinallaraj allpata ñitiraycaran. Noëga maquinta bentänapa macyarcur
    palumata büquiman cutichimuran.
  bqp-bqp: Kũ potɛ̃nɛ dí diki lero, akũ a ɛ̀ra à sù Nuhu kĩnaa gó gũn, zaakũ í
    da anduniala pínkimɛ. Nuhu ↄ bò à a kũ̀ à gɛ̃̀o gó gũn.
  hat-hat: Men, pijon an pa t' jwenn kote pou l' poze. Li tounen vin jwenn Noe nan
    batiman an, paske te gen dlo sou tout latè toujou. Noe lonje men l', li pran pijon
    an, li fè l' antre nan batiman an ankò.
  eng-BSB: But the dove found no place to rest her foot, and she returned to him in
    the ark, because the waters were still covering the surface of all the earth.
    So he reached out his hand and brought her back inside the ark.
  tod-tod: Kɛlɛ poopogi la ɠɛni zeizu zɔlɔɔni, é ɠaleni ma pɔ bɛ keingi zu, mazɔlɔɔ
    ziɛi ɠɛni zooi ma ná pɛ. Nowe yeeɠulani, é so, é tɛ ɓɔɠɔ ma keingi zu.
  eng-WEBPB: but the dove found no place to rest her foot, and she returned into the
    ship to him, for the waters were on the surface of the whole earth. He put out
    his hand, and took her, and brought her to him into the ship.
  kbq-kbq: hareno vano hiana manisnia zana omaneno tinke me'negeno ete e'ne. Egeno
    Noa'a aza antegame teno ventefi avre vazi'ne.
  nhe-BL: Pero nopa paloma mocuepqui ipan cuacanahua pampa ax cana quipanti para mosehuis,
    pampa nopa tlali noja temitoya ica atl. Huajca Noé quiquixti ima, quiitzqui nopa
    paloma huan quicalaqui.
  bus-bus: Kɛ̀ pↄ̃tɛ̃ɛ e zↄ̃kii ero, ben a lìara à sù Nuu kiia góro guu, zaakɛ í da
    andunala píngimɛ. Nuu ↄↄ bↄ̀ à kũ̀ à gɛ̃̀o góro guu.
  gub-BL: Pykahu nuexak kwaw wapykaw. Ta'e 'y upyk ywy upaw rupi a'e rihi xe. Na'e
    Noe omono opo pykahu pe iapykaw romo kury. Upyhyk imuzewyr pà kanuhu pupe kury.
  eng-DRA: 'But she, not finding where her foot might rest, returned to him into the
    ark: for the waters were upon the whole earth: and he put forth his hand, and
    caught her, and brought her into the ark.'
  knf-knf: Wi ubalab uwooŋ uunya win dko dţo, ţiki meel mangur mboş bŧi, uwugşa akak
    du Nowe du upuur. Nowe atar kañen, ayeenk wa aneejan ţi upuur meeţ.
