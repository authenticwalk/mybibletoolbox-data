verse: GEN.008.008
translations:
  mal-C: ഭൂമിയുടെ പ്രതലത്തിൽനിന്ന് വെള്ളം വലിഞ്ഞിട്ടുണ്ടോ എന്നറിയാൻ ഒരു പ്രാവിനെയും
    അദ്ദേഹം പുറത്തേക്കയച്ചു.
  deu-TKW: Hierauf ließ er die Taube von sich ausfliegen, um zu erfahren, ob sich
    die Gewässer von der Erde verlaufen hätten.
  lin-lin: Mpe lisusu, Noa abimisaki ebenga mpo na kotala soki mayi ekawuki na mokili.
  cbr-NT: Usakin ñuina pëchiñu nónshiansa a xutankëx 'ibaixanxun ka amiribishi, Noénën
    numakuru achúshi me kara ë́skibutia isnuxun xuakëxa;
  eng-LSV: And he sends forth the dove from him to see whether the waters have been
    lightened from off the face of the ground,
  bmu-bmu: Miaŋgö andöŋe Noanöŋ kembö kun melaiiga anök. Gölme qakŋe onöŋ öröba geyök
    me qahö, miaŋgö könaŋi mötmamgöra mi melaiiga anök.
  eng-GNV: Againe he sent a doue from him, that he might see if the waters were diminished
    from off the earth.
  eng-WEBSTER: Also he sent forth a dove from him, to see if the waters were abated
    from off the face of the ground;
  nhw-BL: Teipa nojquiya quimajcajqui se paloma para quiitasquía sintla ya huajqui
    nopa tlali.
  swh-ONEN: Kisha akamtoa hua ili aone kama maji yameondoka juu ya uso wa ardhi.
  bba-bba: Yen biru u totobɛrɛru yɔ̃su u kɑ wɑ nim mù n kɑɑrɑ temɔ.
  eng-KJVCPB: Also he sent forth a dove from him, to see if the waters were abated
    from off the face of the ground;
  cpy-cpy: Ikanta Noé, romishitowakiri shiro iñaantyaawori piryaateerika kepatsi.
  mpx-mpx: Yaka bunibuni al i patuna i tagil ge ni atena ebo wewel iyaka i tal lau
    ge bilibili i dato.
  wbp-wbp: Ngula-jangkaju, jinta-karilki yilyaja jurlpu-kari kurlukuku walyaku-yijala
    pardunaku warru nyanjaku.
  luo-luo: Eka nooro akuru mondo ofweny ka pi osedok chien e piny.
  meu-meu: Pune ta danu e harohoa, baine diba ranu na tanobada kopina ai vada e maraḡi
    eiava lasi.
  npi-ULB: त्यसपछि जमिनको सतहबाट पानी घटेको छ कि छैन भनेर हेर्न तिनले एउटा ढुकुरलाई
    पठाए ।
  yor-yor: Ó sì rán àdàbà kan jáde láti wò ó bóyá omi ti gbẹ kúrò lórí ilẹ̀.
  emp-NTPO: Mãwã b̶ʌd̶e Noéba puchirãda wãbisia dora errusi cawaya.
  ind-ind: Karena burung gagak itu tidak kembali, Nuh melepaskan seekor burung merpati
    untuk mencari tahu apakah air sudah surut.
  pes-OPCB: پس از آن، کبوتری رها کرد تا ببیند آیا کبوتر می‌تواند زمین خشکی برای نشستن
    پیدا کند.
  ssx-ssx: Kutu pieketa꞉ Noama꞉ mo ikali o̱ la꞉niala꞉pe la handena꞉ yeke paa ba ma꞉nda꞉
    melipu tapaeyekepate
  lcm-lcm: Asukang na kala angoi a uk asi kana an kun ararai ta man a laman e kuli
    rina kala uak asiang.
  aer-aer: Kenhe Noah re akenhe thipe arrpenhe nturrerte-arteke renhe yerneke, aretyeke
    ithwenge apeke kwatye ingkirreke kele uyerrekeke apeke, arrangkwe apeke.
  tgl-ULB: Pagkatapos ay nagpalipad siya ng isang kalapati upang tingnan kung ang
    tubig ay humupa na mula sa ibabaw ng lupa,
  nop-nop: Kaŋ hatitauyeŋ Noadi butigili niŋ kameune uguk, kwet foloŋ ime agaŋ be
    silidahinekalak be dediŋ wondiniŋ mebi nadiwene unduŋ tuguk.
  kca-kca: Щӑԓта голубь вой ԓўв ким эсԓәс, ваттыйа, мўвән йик шимԓа йис мўй ӑнта,
  cbu-NT: Sheeru, Nowerinsha ¿Tamaa kung manasakachtee? tárangu, mukukootssha yachamaam
    zanganirangiya.
  hui-hui: Ani biyagola Noa ibugua iba hundialu dindi pani hayadabe hondole ega mende
    mini malibu minu batagi hene.
  wrs-wrs: Wo henga mongom tuawam leumbm wolaihapho, osm vevna, petha hivraimi owaimi.
  mya-mya: တစ်​ဖန်​နော​ဧ​သည်​ရေ​ကျ​သည်​မကျ​သည်​ကို သိ​ရှိ​ရန် ချိုး​ငှက်​တစ်​ကောင်​ကို​လွှတ်​လိုက်​၏။-
  cbi-NTPO: Tsenñu bene Noé palumanaa mandyaike' eemi, yumaa pi mangantsuñuba mijanu
    tyatu;
  bod-N: ཡང་ཁོས་ཕུག་རོན་ཅིག་ཕྱིར་བཏང་ནས་ཆུ་ས་སྟེང་ནས་བྲི་མིན་ལ་བལྟས༌ཀྱང༌།
  wsk-wsk: Noah yu marakam agi wore te ikiokko akingtala inangnang biton beteram se
    bingam namaram.
  kkl-kkl: Lo'oe talamogpa Nuh ponekori, “Mag aneko ya'ag lo'oe tal, to?” aro winang
    mem winang nhon sae laplobog, aghana mag aneko mog so'o ni nikniamogpa winang
    aneko puna-ag orogti nen samoro kabong anekoag pul aogpa, Nuh poneko sae la'aro
    winang aneko saelbaogti, nen kabong ae lomag toro pibog.
  sna-sna: Ipapo akatuma njiva kuti aone kana mvura yakanga yaserera kubva pamusoro
    penyika.
  spa-BLM: Él mismo envió una paloma para ver si las aguas se habían retirado de la
    superficie de la tierra,
  beu-beu: Angmuse Noh ana bot dung molola nu lapas, senge ateing hula, jar angu etatabit
    ava-holong hela iila ee, niang.
  cac-cac: Ix yactanpaxelta jun noc' uch vin̈ yic syil noc' tato taquin̈xo sat luum.
  swh-ULB: Kisha akatuma njiwa kuona kama maji yamezama chini kutoka kwenye uso wa
    nchi,
  bel-bel: Потым выпусьціў ад сябе голуба, каб бачыць, ці сышла вада з улоньня зямлі;
  deu-ELBBK: Und er ließ die Taube von sich aus, um zu sehen, ob die Wasser sich verlaufen
    hätten von der Fläche des Erdbodens;
  mbb-OT: Ne impelayang en daan ni Noe is limuken su ed-ahaan din ke wazè en wahig
    diyà te tanà,
  msc-msc: Wo kɔ, a ka kanba do bila ka a kɔrɔsi ni ji ra dooya duukolo kan.
  mal-2015: ഭൂമിയിൽ വെള്ളം കുറഞ്ഞുവോ എന്നു അറിയേണ്ടതിന്നു അവൻ ഒരു പ്രാവിനെയും തന്റെ
    അടുക്കൽനിന്നു പുറത്തു വിട്ടു.
  tuo-NT: Beꞌro, diꞌta bajutojati nígʉ̃, bujare duꞌuoꞌócʉ niwĩ.
  gup-gup: Wanjh Noah munkeweng dorddorok ba kanan bu kunubewu kukku bokoluy kore
    kurorre.
  met-met: Baing soxi baxaliku mala, bu bagu nabu langa mamasa titia.
  gvs-gvs: E bunabuna tayamo ikabi, windo goi ikaiyovae ina bei iyagoi bwae poyapoya
    goi bogina iyápasa gea geya.
  rmc-rmc: Paľis mukľa avri the la holubica, hoj te džanel, či o paňi pal e phuv imar
    geľa tele.
  nlg-nlg: Mete ghoi nia vetena rughuhoru so na bola ke righia ke tangomana na kene
    sodoana na pari mamaha.
  dgr-DOGNT: Eyı tł'axǫǫ̀ asį̀į̀ dèè k'e tı whìle ajàa lì nıwǫ t'à k'àba lanıı xàèht'oò
    ayį̀į̀là.
  pes-OPV: پس کبوتر را از نزد خود رها کرد تاببیند که آیا آب از روی زمین کم شده است.
  ron-1924: А дат друмул ши унуй порумбел, ка сэ вадэ дакэ скэзусерэ апеле де пе фаца
    пэмынтулуй.
  ben-OBCV: পরে স্থলভূমির উপরে জল শুকিয়েছে কি না, তা দেখার জন্য তিনি একটি পায়রা
    বাইরে পাঠালেন।
  lex-lex: Nhor nioka nolli owa'ana lmo'ma maru (merpati) ida totpa namkeka, yana
    ger de nkern olekwa la'a noha wawannu.
  rgu-rgu: Boe ma Noh poꞌi seluꞌ kalasi esa, ela neu lalafa sudi oe ria meti ni matetuꞌ
    so, do beiꞌ.
  som-som: Dabadeedna wuxuu diray qoolley si uu u ogaado bal in biyihii dhulka dushiisa
    ka yaraadeen iyo in kale;
  lat-VUC: Emisit quoque columbam post eum, ut videret si jam cessassent aquæ super
    faciem terræ.
  aoi-aoi: Kembirra n-embirrarinu-manja yakinu-wa yingwa nakina Nawa, ngarningka arakba
    n-ambijangajuwa edirra biya ngalamba-langwa darrawurukukwa dakina nanga-larrka
    arakba dakina, ka-jerridinu-murrikbe-ka akina akungwa.
  eng-ASVBT: And he sent forth a dove from him, to see if the waters were abated from
    off the face of the ground;
  mna-mna: 'Tabe Noa isombe iute: Ko yok isula kek, som zen? Tana ipirie mbalmbal
    ta ma ila.'
  ita-1885: Poi mandò d'appresso a sè la colomba, per veder se le acque erano scemate
    d'in su la faccia della terra.
  eng-LXXUP: And he sent a dove after it to see if the water had ceased from off the
    earth.
  eng-ULB: Then he sent out a dove to see if the waters had gone down from the surface
    of the earth,
  spa-VBL: Entonces Noé envió una paloma para comprobar si las aguas habían bajado
    lo suficiente como para que hubiera tierra seca.
  fra-_FOB: Puis il lâcha la colombe d'avec lui, pour voir si les eaux avaient fort
    diminué à la surface de la terre.
  mal-mal: ഭൂമുഖത്തുനിന്ന് വെള്ളം കുറഞ്ഞുവോ എന്ന് അറിയേണ്ടതിന് അവൻ ഒരു പ്രാവിനെയും
    തന്റെ അടുക്കൽനിന്ന് പുറത്തു വിട്ടു.
  lit-lit: Taip pat jis išleido nuo savęs balandį pažiūrėti, ar vandenys buvo nusekę
    žemės paviršiuje.
  urd-GVR: Phir Nūh ne ek kabūtar chhoṛ diyā tāki patā chale ki zamīn pānī se nikal
    āī hai yā nahīṅ.
  suz-BL: मिनु नोआहमी “ब्‍वाक्‍कु नेल्‍ल सोव़मा कों” दे तुइक्‍चा कली ढुकुर का यो सोइक्‍ता
    बाक्‍त।
  ita-1927: Poi mandò fuori la colomba, per vedere se le acque fossero diminuite sulla
    superficie della terra.
  ckb-ckb: پاشان کۆترێکی نارد بۆ ئەوەی ببینێت ئایا ئاوەکە لەسەر ڕووی زەوی کەمی کردووە.
  eng-BBE: And he sent out a dove, to see if the waters had gone from the face of
    the earth;
  crx-NTPO: '''Et doo cha dut''aiyaz, ''imbin huyulhni, ''i yula ditni ''awet tila
    too yo ''uja ha.'
  kan-OKCV: ಭೂಮುಖದ ಮೇಲೆ ಜಲವು ಕಡಿಮೆಯಾಯಿತೋ ಇಲ್ಲವೋ ಎಂದು ನೋಡುವಂತೆ, ಒಂದು ಪಾರಿವಾಳವನ್ನೂ ಹೊರಕ್ಕೆ
    ಕಳುಹಿಸಿದನು.
  bbb-bbb: Areme Noa fune una kuke ume tuvuaeki ijene nujamo fu do ije ninakokiro
    vae.
  tam-2017: பின்பு பூமியின்மேல் தண்ணீர் குறைந்து போயிற்றோ என்று தெரிந்துகொள்ளும்படி,
    ஒரு புறாவை வெளியே விட்டான்.
  spa-RV-1909: Envió también de sí á la paloma, para ver si las aguas se habían retirado
    de sobre la faz de la tierra;
  ron-BTF: De asemenea a trimis de la el un porumbel, să vadă dacă apele s-au retras
    de pe faţa pământului;
  eng-WEBP: He himself sent out a dove to see if the waters were abated from the surface
    of the ground,
  eng-FBV: Then he sent a dove out to see if the waters had gone down enough to expose
    dry ground.
  nld-1939: Daarna liet hij een duif los, om te zien, of het water al van de aarde
    weg was.
  nch-BL: Teipa nojquiya quimajcajqui se paloma para quiitas sinta ya huajqui nopa
    tali.
  tfr-NTPO: E irgo ga sënwa shira kjwara obi, e dunggwo shara, kl̈ung kjing di dano
    beno buk dogrore ĩk wl̈o.
  vie-1934: Người cũng thả một con bò câu ra, đặng xem thử nước hạ bớt trên mặt đất
    chưa.
  hin-CV: फिर नोहा ने एक कबूतर को यह देखने के लिये छोड़ा कि पृथ्वी से पानी कम हुआ
    या नहीं.
  eng-OURB: He himself sent out a dove to see if the waters were abated from the surface
    of the ground,
  spa-BES: Y envió una paloma para ver si las aguas habían desaparecido de la faz
    de la tierra;
  tdx-tdx: Nampandenà’e boak’ama’e ka ty deho ho mb’eo hahaoniñe hera nizetse an-tane
    atoy i ranoy;
  vid-vid: Hamba Nuhu nakailavya ng'hunda leka ilole kota mazi gaswina mchanya mwa
    isi.
  pwg-pwg: Ina kayowana da akova ita viiya da okowa ioru da imapatana, tuna kubiine
    bade gabubu ivonatawei inae.
  eng-OKE: And he sent forth a dove from (being) with him, to see whether the waters
    were lightened (or consumed) from the surface of the earth.
  tha-KJV: ท่านจึงปล่อยนกเขาตัวหนึ่​งด​้วยเพื่อจะรู้​ว่าน​้ำได้ลดลงจากพื้นแผ่นดินโลกหรือยัง
  por-BR-2018: Enviou também de si à pomba, para ver se as águas se haviam retirado
    de sobre a face da terra;
  bco-bco: A꞉la꞉ta꞉ga꞉ a꞉ma꞉ fa꞉s amio꞉, Noa eyo꞉ ho꞉no꞉ henfelo꞉ amio꞉ mada suguliya꞉le
    a꞉la꞉bo꞉ asuluma꞉ni, o꞉ba꞉ hiyo꞉ a꞉na iliga꞉fo꞉.
  deu-ELO: Und er ließ die Taube von sich aus, um zu sehen, ob die Wasser sich verlaufen
    hätten von der Fläche des Erdbodens;
  ktm-ktm: Noah ipe kihtunon wo ti inna poi ndresale ndre mapwi. Ile pe iy iduwe pal
    ile kiu yi.
  caa-caa: Y nacpat era e Noé uyebꞌta ixin incojt sacsac mut tuaꞌ uwira jay utajwi
    tiaꞌ taquin or e rum.
  eng-WYC-2018: Also Noe sent out a culver after him, to see if the waters had ceased
    then on the face of the earth; (And then Noah sent out a dove after him, to see
    if the waters had now gone from off the face of the earth;)
  epo-epo: Kaj li ellasis de si kolombon, por vidi, ĉu jam malfortiĝis la akvo sur
    la tero.
  uig-PIN: Uningdin keyin Nuⱨ sularning yǝr yüzidin tartilƣan-tartilmiƣanliⱪini bilix
    üqün, bir kǝptǝrni qiⱪardi.
  beo-beo: 'Amalalu, Nowa: da ‘dafe’ sio amo hano ea hasu hou ba:ma:ne asunasi.'
  tpi-OTNT: Olsem na Noa i salim wanpela pisin ol i kolim balus i go, long wanem,
    em i laik save, wara i go daun pinis, o nogat.
  hau-SA: Sai ya saki kurciya don yă ga in ruwan ya janye daga doron ƙasa.
  udu-udu: Dhali yan’ko’d a’di ki hasha gurko/ ’peni a’di mo mmop̱ar mo e mo waḵki/
    yi’de/ midi gu ka wuuy ’peni bwam/e ga ’cesh mo.
  uig-LAT: Uningdin kéyin Nuh sularning yer yüzidin tartilghan-tartilmighanliqini
    bilish üchün, bir kepterni chiqardi.
  nde-nde: Wasethuma ijuba ukuthi abone ingabe amanzi ayesephelile emhlabathini.
  ton-ton: Naʻa ne tukuange foki ha lupe meiate ia, ke vakai pe kuo matuku ʻae ngaahi
    vai mei he funga ʻoe kelekele;
  ces-1613: Potom vypustil holubici od sebe, aby věděl, již-li by opadly vody se svrchku
    země.
  eko-eko: Elottelanaka khufukulela jiwa yoori yoone nkhama maati avwa vatuniya.
  nss-nss: Pwen ipwandrisa pai hamou iya, para kinimei tehe non kintayos pwen kinna
    ndrita pwan ndre mapu.
  eng-WMB: He himself sent out a dove to see if the waters were abated from the surface
    of the ground,
  tam-TCV: பின்பு அவன் நிலத்தின் மேலிருந்து தண்ணீர் வற்றிவிட்டதோ என்று பார்க்கும்படி
    ஒரு புறாவை அனுப்பினான்.
  ceb-ULB: Unya nagpalupad siya ug salampati aron masuta kung mihubas na ang tubig
    sa yuta,
  mkn-mkn: Ju Noh kasi lapás lai satu burung pompa, ko mau cari tau itu aer su turun
    batúl, ko balóm.
  pol-UBG: Potem wypuścił gołębicę, aby zobaczyć, czy wody opadły z powierzchni ziemi.
  agr-agr: Nuna dutika duwi pujus, kuyua buku weatsuash tusa dekatatus makichik pauman
    akupkauwai.
  kyc-kyc: Dee kamba ipwa sokolyape lao yaka wayamu mende makande pyuo nembeya.
  urd-GVU: پھر نوح نے ایک کبوتر چھوڑ دیا تاکہ پتا چلے کہ زمین پانی سے نکل آئی ہے یا
    نہیں۔
  deu-1912: Darnach ließ er eine Taube von sich ausfliegen, auf daß er erführe, ob
    das Gewässer gefallen wäre auf Erden.
  ntj-ntj: Nyangka Nawalu purtu kuliranytja, “Kapi-munta wiyarringu?” Nyangka tjurlpu
    kuukuku wiyarnu nyakutjaku.
  row-row: Boe ma, Noh mboꞌi mbui lunda esa, fo nae nahine oeꞌ a reꞌe tebꞌe, do feꞌe
    hokoꞌ.
  kan-2017: ಹೀಗಿರಲಾಗಿ ನೀರು ಕಡಿಮೆ ಆಯಿತೋ ಇಲ್ಲವೋ ಎಂದು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ನೋಹನು ಪಾರಿವಾಳವೊಂದನ್ನು
    ಹೊರಕ್ಕೆ ಬಿಟ್ಟನು.
  ena-ena: Havaŋ hegumiŋ me agaŋ vuha uavɨla hɨdɨdaci Noa agaŋ havaŋ mu ibɨlabi agadɨ
    valɨci vuhavɨla umi. Avɨli ci magɨla mɨgu fɨhali ua hɨma aba nusaŋ havaŋ agadɨ
    valɨci vuhavɨla umi.
  tgo-tgo: Amba i variye bunebune manda na i wa ve thuwe thoŋgo kaero thelauko i mwa.
  yap-yap: Me pag Noah ba arche’ ni dove nge changeg nge yan ni fan e nge nang Noah
    ko ke chuw e ran fa dawor,
  tet-tet: Hotu, Noh moos nabusik manu lakateu ida, atu nodi natene, wee moti tebes
    tiꞌan ka, sei.
  hlt-MCSB: Te phoeiah diklai hman kah tui kak te aka so ham amah taengkah vahui te
    a tueih.
  mdy-ETH: ዬካፓ ኖሄ ሃሣ ዋኣፃ ዓኣ ቤዛፓ ኬዴቶ ዔራኒ ዶኦሌ ዳኬኔ።
  twi-ASANTE: Afei, ɔsomaa aborɔnoma sɛ, ɔnkɔhwɛ sɛ asase no so awo anaa.
  mwc-mwc: Muri yai bunebune i porai, okowa ita kitai i mama taveyei, kona kega.
  bhl-bhl: 'Keko beli, Noa e ibolow tiaktiak keko, bokolomele: “Ok fole fole be singelet
    ange sako?”, angesomelei, e awon abim atew mak akal dabalase kale.'
  con-NTPO: Omboe ppuppuju'choma fettamaña, na'en sambaji'chove atesuye.
  eng-WEBU: He himself sent out a dove to see if the waters were abated from the surface
    of the ground,
  bnp-bnp: Muri i vakabebe talea a balu ge kasisia a dari i hoho puru pali, o i tabana.
  wal-wal: Qassi Nohee haattai biittaa bollappe wodhdhi wuridaakkonne be7anau issi
    haraphphiyo kare yeddiis;
  mgh-mgh: Wahoolo ahotthukulela ikhuntta wiira oone yakhala wiira maasi ayo yahowukuwa
    mwiilaponi.
  acu-NT: Turamtai ataksha entsa kuyuawash tusa nekaatas, yapangman jiiki akupkamiayi.
  spa-PDDPT: Luego envió una paloma para ver si las aguas de la superficie de la tierra
    habían menguado.
  gun-gun: Ha'e rire peteĩ apykaxu ju opoi, yvy áry gui pa yy typa maa oikuaaxe vy.
  agu-BL: Yi sken eltzaj yi joj, ncha'tz nin eltzaj stzakpul Noé jun slu'k tan tele'n
    xtxum i' tetz yi ko sken skej yi wuxtx'otx'.
  eng-PEV: So Noah let a pigeon go out of the window. But the flood water still covered
    the ground, and the pigeon couldn’t find a place to stop and rest, so it went
    back to the big boat. Noah held out his hand for the bird, and he helped it back
    into the boat.
  ilo-ULB: Kalpasanna, nangipatayab isuna iti kalapati tapno makitana no immababawen
    ti danum,
  kpg-kpg: Di madagoaa hua deelaa, gei Noah ga hagau dana mwuroi belee mmada be nia
    wai la gu bagu ia.
  uig-ARA: ئۇنىڭدىن كېيىن نۇھ سۇلارنىڭ يەر يۈزىدىن تارتىلغان-تارتىلمىغانلىقىنى بىلىش
    ئۈچۈن، بىر كەپتەرنى چىقاردى.
  bsp-bsp: Kɔ Nuha ɛsak sɔ antantoriya kəkɔ-mɔmən kɔ pəyɔnɛ fɔ domun d'ontor-ɛ.
  bps-bps: Na là mlo, fayeng Nowa lêman i abun, fye gadean ku mten i dunuk di tah
    tanà.
  mbs-mbs: Pegkenamay-namay, binoloyan heman i Noe se sebad selepati, amon ketegahan
    din aw migkepangkag se tanà.
  tof-tof: Da wa nurre póyae arrmulüm we elkomólórr ngakanóm igó wa, naea ia kuri
    ukine tüpdügab.
  sus-sus: Na xanbi a naxa ganbɛ bɛɲin, a xa kolon xa ye bara xɔri.
  pon-2006: Mwuhr, Noha ahpw kadarei mwuroi men, mehn kehsehki ma pihl kan tikitiklahr,
  jae-jae: Ma Noa kêsaê e bêc 7, go kêkêŋ balôsi teŋ gêlôb kêsa gêja gebe êlic bu
    oc kêtaiŋ su aŋga nom me masi.
  ksd-ksd: Ma i ga tul vue ra uka upi na nunure tana ba i ga mama ra tava ta ra pia
    ba pata;
  tur-YTC: Noa’nın kendisi yerin yüzeyindeki suların çekilip çekilmediğini görmek
    için bir güvercin gönderdi.
  bel-N: І выпусьціў ён ад сябе галубку, каб убачыць, ці зыйшлі воды з аблічча зямлі.
  grc-BRENT: Καὶ ἀπέστειλε τὴν περιστερὰν ὀπίσω αὐτοῦ, ἰδεῖν εἰ κεκόπακε τὸ ὕδωρ ἀπὸ
    τῆς γῆς.
  ind-AYT: Kemudian, dia juga melepaskan seekor merpati darinya untuk mengetahui apakah
    air telah surut dari permukaan bumi.
  lid-lid: Ano ja badeh iy suni ban ili ta anyolom gwa ndra andri de bwe.
  eng-NNA: After that, after 7 days, Noah sent another creature, a dove. It was searching
    in vain for dry ground. Soon it returned to the boat. Noah stretched out his arm,
    the dove landed on his arm, Noah put him inside the boat.
  nya-nya: Kenaka anatulutsa nkhunda kuti aone ngati madzi aphwa pa dziko.
  hrv-hrv: Zatim ispusti golubicu da vidi je li voda nestala sa zemlje.
  mps-mps: Tama nosali Noago ba hi me deli tagala palai, te wę aiyaba kekasa dulaliwe
    naga konemai hagede tialio.
  llg-llg: Boe ma, Noh mboꞌi seluk lunda esa bali, fo sangga ana bubuluk oe ndia,
    leꞌe tetebes so, do beik.
  tpi-tpi: Olsem na Noa i salim wanpela pisin ol i kolim balus i go, long wanem, em
    i laik save, wara i go daun pinis, o nogat.
  dan-1931: Da sendte han en Due ud for at se, om Vandet var sunket fra Jordens Overflade;
  vie-OVCB: Nô-ê cũng thả một con chim bồ câu, để xem nước rút khỏi mặt đất chưa.
  lbk-lbk: Awni ya ket patayawen Noe nan kalopati ta mangammowana mo natchok nan chanom
    isnan lota.
  guj-2017: પછી જમીનની સપાટી પર પાણી ઓસર્યાં છે કે નહિ તે જોવા સારુ નૂહે એક કબૂતરને
    મોકલ્યું,
  byr-byr: '@see-verse:GEN.008.007'
  awx-awx: Tiwän Noa yiwän maliwän, yanggä ambä teke pukuk yake, kombunanangu gwendu
    tatewän, wepmäke kukut.
  pon-2006A: Mwuhr, Noha ahpw kadarei mwuroi men, mehn kehsehki ma pihl kan tikitiklahr,
  por-BRBSL: Ele mesmo mandou uma pomba para ver se as águas eram abatidas da superfície
    do solo,
  aly-aly: Kwaty ywerreynentyek Noah ra thwenek thip pwelker-anem, kwaty ywerreynentyek
    ra aretyek. Thip anyent ra arrernelhetyekan ikwer arrangkwarl.
  cth-cth: Hahoi talai van e tui a hak toung maw tie panue thai nahanlah âbakhu hah
    ama koehoi a patoun.
  twi-twi: Afei, ɔsomaa aborɔnoma sɛ ɔnkɔhwɛ sɛ asase no so awo ana.
  hlt-hlt: Te phoeiah diklai hman kah tui kak te aka so ham amah taengkah vahui te
    a tueih.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo dennɛ tɛnɔ́nkpetɛ kɛ bo yɑ̀ kɛ̀ mɛniɛ ncɔ̀ɔ̀tɛ.
  msy-2020: Ezɨ Noa foghasa, nguazim mɨsɨngis, o puvatɨ. Egha kamaghɨn, kuarazir ziam
    bunbam amadazɨma, a zui.
  txq-txq: Boe ma Noh mboꞌi seluk mbui lunda sina esa bali, fo sangga bubuluk oe naa,
    reꞌe tebe-tebe ena do beik.
  aaz-aaz: Onaim naiꞌ Noh nafetiꞌ ntein kor-kefi he nriun ma nahiin niit kar-karu
    aiꞌ oe naan nmeit inrair.
  dop-dop: Ɩlɛnɑ ɩ́ lǝsɩ ɑlukuku sɩ ɩ nɑɑ sɩ lʋm pɑsɑ tɛtʋ tɔɔ yɑ́ɑ́ ɩsǝnɑ.
  azb-azb: Nuh bu dəfə bir göyərçin buraxdı ki, suyun yer üzündən çəkilib-çəkilmədiyini
    bilsin.
  eng-DBY: And he sent out the dove from him, to see if the waters had become low
    on the ground.
  hin-2017: फिर उसने अपने पास से एक कबूतरी को भी उड़ा दिया कि देखे कि जल भूमि से घट
    गया कि नहीं।
  wol-KYG: Mu teg ca yebal pitax, ba xam ndax ndox mi ci suuf fer na.
  swp-swp: Abotai bunebune esau i heloi, bena i ita, goila tanoubu eai se guma’o e
    sora.
  bjr-bjr: Nooafa mi ufininara rakisusia sia anufanoo nakipuruna mara aquseenoo nammari
    qafaanifeera aqiqanau.
  eng-YLT: And he sendeth forth the dove from him to see whether the waters have been
    lightened from off the face of the ground,
  kne-kne: Inbolos na abey kalapati ta say pangammoana mo binmaba din danom,
  heg-NTPO: Kon Noh sao tiul-tuan mes lolen, le halin taan noan ui la niu baktebes
    son tam lo bii ka.
  ptu-ptu: Iya ullappa' pole oom mesa dangam-dangam, aka la napengngissanni battu
    la mehe gegem uwai.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' tö nuböl émi et isuo̱ie tö ká̱ sinene.
  kwf-kwf: '@see-verse:GEN.008.007'
  eng-WYC-2017: Also Noah sent out a culver after him, to see if the waters had ceased
    then on the face of the earth;
  eng-WMBB: He himself sent out a dove to see if the waters were abated from the surface
    of the ground,
  spp-spp: Ka u u mpánmpɔrɔgɔ yaha k'à fworo, ku sà wíi kampyi lwɔh'a kwɔ̀.
  aey-aey: Oodonqa Noa uqa cuhudid oso umei suldocob nuen. Uqa wa mahana seleldonfo
    qeefo eu dugiannu suldon.
  urd-GVH: फिर नूह ने एक कबूतर छोड़ दिया ताकि पता चले कि ज़मीन पानी से निकल आई है
    या नहीं।
  djr-djr: Ga ŋuriŋiyi bili yan waluy Noah-y djuy'yurr murryilnhan, ŋuriki gapuw nhänharaw
    nhaltjarra ŋunhi gapuny, baṉḏanydhinan, mak badak yan gan ŋapa-ŋäkirrin wäŋanhany
    gapuynydja.
  rug-rug: Beto asa si garunia Noa si keke kukuva, pude gilania sapu be ele popa sa
    popoa pepeso.
  gaz-gaz: Ergasii immoo akka bishaanichi lafa irraa hirʼate hubachuuf gugee tokko
    erge.
  fra-LSG: Il lâcha aussi la colombe, pour voir si les eaux avaient diminué à la surface
    de la terre.
  gnn-gnn: Bala ŋayi Nowayu ŋawatthurruna wiripuna wäyin murryil'nhana, ga ŋanyana
    djuy'yurruna nhänharawu marrtjinyarawu wäŋawu.
  yal-yal: Nuhan mɔn yi ganban beɲin, a xa sa igen mato xa a bata godo.
  gum-gum: Incha katø kan palomangucha inrrai ørøbig køn pirau pimera køliitashchab
    ashchab.
  iou-iou: Täŋpäkaŋ Noatä kome terak ume itak ba nämo itak yäŋ kaŋpäŋ nadäkta känaräm
    kubä tewän kuŋkuk.
  haw-1868: Hookuu aku la hoi oia i ka manu nunu e ike i ka emi ana o ka wai mai ka
    aina aku;
  arb-NAV: ثُمَّ أَطْلَقَ نُوحٌ حَمَامَةً مِنَ الْفُلْكِ لِيَرَى إِنْ كَانَتِ الْمِيَاهُ
    قَدْ تَقَلَّصَتْ عَنْ وَجْهِ الأَرْضِ،
  adz-adz: Da Noa itip itangin ngasabusir ifan i tsanganda bida mpui iriꞌ iruꞌ sib,
    ma imaꞌ.
  ewe-ewe: Noa ɖo ahɔnɛ aɖe ɖa be ate ŋu akpɔ anyigba ƒuƒui mahã.
  nuy-nuy: Anubanila ni-lharrgang-gala na-Noah, naagi-yung ni-waḻamin-jamijgini wubani
    aaban yungguyung anggaaban-bulbul-maa. Ngijang ngu-miyn ḻabarrg, ngijang ngu-lharrgang.
  eng-LEE: He then sent forth a dove from him, to see if the waters were abated from
    off the face of the ground.
  dji-dji: Girri wurpi nyani marrngili mukumbuḻ yanali, ga ngunung mukumbuḻ wirrkwirrkny
    walinyi marrga nyangiṉi bilang gapi wirrpildjnyiri.
  gvn-gvn: '@see-verse:GEN.008.007'
  nna-nna: Palaja, karrpuja 7-ja, Noah-lu wariny wirrujartiny ngakarna, kurlukuku.
    Partarl kanyjirnikinya jungkaku punarraku. Jampa kulpanya boat-karti. Parirr jirrarna
    Noah, kajarna kurlukuku parirrja, ngalpa jirni kaninykarti boat-ja Noah-lu.
  asm-FB: তাৰ পাছত পৃথিবীৰ পৰা পানী শুকাল নে নাই, তাক জানিবৰ কাৰণে তেওঁ এটা কপৌ বাহিৰলৈ
    উড়ুৱাই পঠালে।
  sus-A: نَ شَنبِ عَ نَشَ فَنبّ بّحِن، عَ شَ كٌلٌن شَ يٍ بَرَ شْرِ.
  fra-SBL: Il envoya lui-même une colombe pour voir si les eaux avaient diminué à
    la surface du sol,
  hbo-hbo: וַיְשַׁלַּ֥ח אֶת־הַיֹּונָ֖ה מֵאִתֹּ֑ו לִרְאֹות֙ הֲקַ֣לּוּ הַמַּ֔יִם מֵעַ֖ל
    פְּנֵ֥י הֽ͏ָאֲדָמָֽה׃
  shp-NTPO: Cuervo ranhibata pekáora, mai tsosina onankaskin Noekan xotó raana iki;
  eng-WYCLIFFE: Also Noe sente out a culuer aftir hym, to se if the watris hadden
    ceessid thanne on the face of erthe;
  piu-2006: '@see-verse:GEN.008.007'
  pjt-pjt: Munu Noah-lu piṟuku iyaṉu tjuḻpu kutjupa ini kuukuuku ankula nguriṟa nyakunytjaku
    manta utiringkunyangka.
  cwe-cwe: Maabaho Nuhu kamtuma nziwa yawone one mazi yahunguka muna iisi.
  bgs-bgs: Na, igpaluwà i Noe tô sábbad salapati ébô kasóddóran din ka matákkang dán
    tô tanà.
  kik-kik: Ningĩ akĩrekereria ndutura ĩthiĩ ĩkarore kana maaĩ nĩmahũĩte gũkũ thĩ.
  ksr-ksr: Kawaa gematanoŋ Nooanoŋ kewo moŋ wasiro keno. Namo qaganoŋ apunoŋ horoŋ
    kemeja me qaago, iikawaa kania momambaajoŋ ii wasiro keno.
  omb-omb: Siu mo hora na mwaragi den akai toavaravara ve na leo huri ve a wai u rovo
    dena ului tano nge a mwaragi he hue na gineu tea ve na toga lune huri a wai mo
    horo radu me mo tudori lo akai toavaravara. Noa mo batoragi na limana lo matai
    lengi me manu mo toga lune mo laie sulolo aka
  fra-NCL: Il lâcha ensuite la colombe d’auprès de lui, pour voir si les eaux avaient
    diminué de la surface de la terre.
  cek-AK: To pacoengah long nuiah tui kaang boeh maw tiah panoek hanah, pahuu maeto
    a prawt let;
  xla-xla: Epame ma-alotle Nowatapo seselema teaye tane diyo, yúye mo-pilita꞉ depo
    natilipo depame.
  cuk-cuk: Noé sikwisichid-barmisad-sorba, nuu barmisad, adi, dakega sana napa dingudibeye.
  uig-CYR: Униңдин кейин Нуһ суларниң йәр йүзидин тартилған-тартилмиғанлиғини билиш
    үчүн, бир кәптәрни чиқарди.
  tel-2017: నీళ్ళు నేలమీదనుంచి తగ్గాయో లేదో చూడడానికి అతడు తన దగ్గరనుంచి ఒక పావురాన్ని
    బయటకు వదిలాడు.
  hat-BSA: Epi li te voye deyò yon toutrèl sòti kote li, pou wè si dlo a te bese sou
    fas tè a,
  kos-kos: Ke won sac tiana foloko, Noah el supwala pac wuleoa se in liye lah sronot
    uh mwesla ku tia,
  hbo-WLC: וַיְשַׁלַּ֥ח אֶת־הַיּוֹנָ֖ה מֵאִתּ֑וֹ לִרְאוֹת֙ הֲקַ֣לּוּ הַמַּ֔יִם מֵעַ֖ל
    פְּנֵ֥י הָֽאֲדָמָֽה׃
  ibo-ibo: Emesịa, o zipụrụ otu nduru iji mata ma mmiri ọ kọọla nʼala,
  ory-ory: ପୁନଶ୍ଚ, ନୋହ ଭୂମିରେ ଜଳର ହ୍ରାସ ବୁଝିବା ପାଇଁ ଗୋଟିଏ କାପ୍ତା ଉଡ଼ାଇ ଦେଲେ;
  wmt-wmt: '@see-verse:GEN.008.007'
  chk-chk: Mürin, Noa a ässala eman lisom, pun a mochen silei are ewe koluk a pwasala
    me won fanüfan.
  ssd-ssd: Taŋana le Noa nu kilke buk parakina e ŋga idusna sulumba gami ande kukulna
    le kina
  rop-rop: Wal afta wen Nowa bin larramgo det kro, imbin larramgo wanbala pijin blanga
    faindat if det woda bin godan,
  mwf-2018: I da 7 thangunu mam-ka ngarra ku nhini-re benarduy da-dha ngatha kardi-ka
    ku numi warda wurdanthuk ku bamanthamarl kura-nu bamkardu wurdannayith.
  ukr-1871: Опісля випустив голубицю від себе, щоб довідатись, чи вода спала з земного
    виду.
  eng-AOI: While Noah was waiting for the crow, he opened the window again and sent
    out a dove to see if the water had all gone.
  yon-yon: Amaan on kawanmo on kawa areb yaningko Dav kankoraroon amborom kuu ok kuu
    keekne dowan kereen ande meenoon.
  bch-bch: Be Noa itado man barur ede ta iroro ga ila, ngansa iuangga iuatai kemi,
    eau isulug ga tano imamasa, mao maitne.
  deu-1951: Darnach sandte er die Taube aus, daß er sähe, ob des Wassers auf Erden
    weniger geworden wäre.
  eng-JPS: And he sent forth a dove from him, to see if the waters were abated from
    off the face of the ground.
  ubr-ubr: Namon Noah on kiwiu kumag ba iyafarai igat sareu ititai mamaba itiririn
    isur isawar ai ambin.
  srp-1865: Pa pusti i golubicu da bi vidio je li opala voda sa zemlje.
  lug-lug: Oluvannyuma n’atuma ejjuba ne liva w’ali okulaba ng’amazzi gakalidde ku
    nsi;
  heb-heb: וישלח את היונה מאתו לראות הקלו המים מעל פני האדמה׃
  ben-IRV: আর মাটির ওপরে জল কমেছে কি না, তা জানবার জন্য তিনি নিজের কাছ থেকে এক ঘুঘু
    ছেড়ে দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਘੁੱਗੀ ਵੀ ਆਪਣੇ ਵੱਲੋਂ ਛੱਡੀ ਤਾਂ ਜੋ ਉਹ ਵੇਖੇ ਕਿ ਪਾਣੀ ਜ਼ਮੀਨ ਦੇ ਉੱਤੋਂ
    ਘੱਟ ਗਿਆ ਹੈ ਕਿ ਨਹੀਂ।
  tkr-tkr: Xhyan ç'iyene aq'vayle ts'ıts'xhay ats'axhesdimee, ine yəqqe Nühee qı'nerke
    g'uxoole.
  mwp-mwp: Nowa yan ugadhin kuwa, nuydh wagel mamu ngedh a goeynaw wayadhin imaypa,
    na midh woer mura nuraydhin.
  mya-JVB: တဖန် မြေ မျက်နှာ ပေါ် မှာ ရေ ကုန်သည် မကုန် သည်ကို သိ ခြင်းငှါ ၊ ချိုး တကောင်ကို
    လွှတ် ပြန်လေ၏။
  tte-O: Kabo bunetutu iyawasa ieva yoi na tem igitai waila igumako yo bwatano ileleyanko.
  tbg-tbg: Memoravano mintiaqiro viharo kia orurante anuvaro Noaava vata aaharaiqiainara
    ampeqamake tavareva viva uviri vo mirura voqaara atitovaro oru niharo tavovaro
  hmo-hmo: Vadaeni Noa ese pune manu ta ia siaia lao, ranu do ia itaia, ia diho momokani
    o lasi,
  ata-ata: Noa uutiti lexe ꞌola ulivu uneꞌe la uasi, la sou mupalusou utu sou mulai
    mukili lexe lexa a musii muluꞌelai. La uasi.
  nfa-nfa: Hèia Noh patabuli hari, koro jꞌaha ciꞌu, sèna ka neo neꞌa èi na puru le,
    do dhae.
  urd-urd: फिर उसने एक कबूतरी अपने पास से उड़ा दी, ताकि देखे, कि ज़मीन पर पानी घटा
    या नहीं।
  rus-SYN: Потом выпустил от себя голубя, чтобы видеть, сошла ли вода с лица земли,
  cbt-NTPO: Ina piquëran, Noiso' i' huinquintërinso nitotacaso marë', nëpë ya'huërë'
    a'paantarin.
  bqc-SIM: À felena gbàɛ lↄ, kɛ́ à e dↄ̃ tó í lào tↄↄlɛwa.
  tcz-CHONGTHU: Chuin Noah in jong leiset chunga twi kang soh tam ti vetna dingin
    vakhu khat alendoh sah kit'in ahi.
  mar-mar: नंतर जमिनीच्या वरील भागावरून पाणी मागे हटले आहे की नाही हे पाहण्याकरिता
    नोहाने एक कबुतर बाहेर सोडले,
  tcs-tcs: Apta Noa i bin lego da krou, Noa bin lego wan dab po luk ip em ken paine
    draiples.
  soq-soq: Tauma me sala dauwa ewepie atenlepia baiwa me nene bunebune itunieno alen.
  qub-qub: Chaypitaga Noé cacharan juc palumatana yacu chaquishantana u manaraj chaquishantapis
    musyamunanpaj.
  bqp-bqp: À potɛ̃nɛ gbàrɛ dↄ de à le à dↄ̃ tó í làgo zĩtɛa.
  hat-hat: Apre sa, li lage yon pijon, pou l' wè si dlo a te fin bese sou tè a.
  eng-BSB: Then Noah sent out a dove to see if the waters had receded from the surface
    of the ground.
  tod-tod: Naa ʋolu é poopogi ɓalaa ʋilɛ, ga é pɛtɛ, ni ziɛi maayeiɗa zooi ɠa.
  eng-WEBPB: He himself sent out a dove to see if the waters were abated from the
    surface of the ground,
  kbq-kbq: Hagi mopamo'ma ho'mu hu'nesigu, Noa'a mago maho nama huntegeno,
  nhe-BL: Teipa nojquiya quimajcajqui se paloma para quiitasquía intla ya huajqui
    nopa tlali.
  bus-bus: À pↄ̃tɛ̃ɛ gbàrɛ dↄ lɛ à e à dↄ̃ tó í làgo tↄↄtɛa.
  gub-BL: Na'e Noe umuwewe kar pykahu kury. Ipurukwaw wer ywy ixinigaw rehe, a'e rupi
    wekar kar pykahu pe.
  eng-DRA: He sent forth also a dove after him, to see if the waters had now ceased
    upon the face of the earth.
  knf-knf: Akak awutan ubalab ufaaŧal katenna me meel manwalaa.
