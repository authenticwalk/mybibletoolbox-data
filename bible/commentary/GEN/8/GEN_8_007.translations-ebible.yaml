verse: GEN.008.007
translations:
  mal-C: ഒരു കാക്കയെ പുറത്തേക്കയച്ചു; ഭൂമിയിൽ വെള്ളം വറ്റുന്നതുവരെയും അതു വരികയും
    പോകുകയും ചെയ്തുകൊണ്ടിരുന്നു.
  deu-TKW: und schickte den Raben aus; der flog hin und wieder, bis das Wasser auf
    Erden vertrocknete.
  lin-lin: mpe abimisaki yanganga. Yanganga yango ezalaki kokende mpe kozonga kino
    tango mayi ekawukaki na mokili.
  cbr-NT: xëókatankëxun ka achúshi ñuina pëchiñu nónshiansa a Noénën xuakëxa; xukëx
    kuanxbi ka bakan tita kuabukin ënpatisamapan 'ain anu 'iruti añu ñubi 'aíma 'ain
    kuaínbëkini nuanbëkiankëxa.
  eng-LSV: and he sends forth the raven, and it goes out, going out and turning back
    until the drying of the waters from off the earth.
  bmu-bmu: Metala koekoe nei kun melaiiga könakemba laŋ bölbölgöba anda kaba qahö
    liliŋgöba maliga gölmegö oŋi miaŋön jöpköyök.
  eng-GNV: And sent forth a rauen, which went out going forth and returning, vntill
    the waters were dried vp vpon the earth.
  eng-WEBSTER: And he sent forth a raven, which went forth to and fro, till the waters
    were dried from off the earth.
  nhw-BL: Huan quimajcajqui se cacalotl. Huan nopa cacalotl san patlantinenqui campa
    hueli hasta huajqui tlali.
  swh-ONEN: na akamtoa kunguru, akawa akiruka kwenda na kurudi mpaka maji yalipokwisha
    kukauka juu ya nchi.
  bba-bba: U ɡbɑnɑmɡbɑɑru yɔ̃su tɑ n kɑ yɑɑyɑɑre mɔ̀ tɑ n dɑɑmɔ tɑ n wurɑmɑmɔ sere
    nim mu kɑ ɡberɑ temɔ.
  eng-KJVCPB: and he sent forth a raven, which went forth to and fro, until the waters
    were dried up from off the earth.
  cpy-cpy: rowaahakiri tzijoniro. Ikanta reworewowaeta tzijoniro royaawentawo opiryaatee
    kepatsi.
  mpx-mpx: ge okok i patuna i you tagil. Nige i sisikal wagaa, he i youyou pwatpwat
    ya ana siga wewel i mowasi ge bilibili i kevakeva.
  wbp-wbp: Ngula ngurulku nyangu. Nyanjarla Nawangkuju kaarnkalku manu, manu yilyajalku
    kaarnkaju walyaku pardunaku yungulparla rdipiyarla. Ngulajurla warru paarr-pardinjarla
    nyangu lawa-juku.
  luo-luo: kendo nooro agak kendo nosiko kohuyo koni gi koni nyaka pi notwo e piny.
  meu-meu: una mukou e roho eva-eva ela bona ranu tanobada amo e kororo vaitani.
  npi-ULB: तिनले एउटा कागलाई उडाइदिए र जमिनको पानी नसुकुञ्‍जेलसम्म त्यो यताउता उडिरह्‍यो
    ।
  yor-yor: Ó sì rán ẹyẹ ìwò kan jáde, tí ó ń fò káàkiri síwá àti sẹ́yìn títí omi fi
    gbẹ kúrò ní orí ilẹ̀.
  emp-NTPO: Ewaped̶a ĩbana ne mĩguia cobarida ẽdrʌbisia egoro põãsada unui cawaya.
    Maʌ̃ ĩbanara wãped̶a waa zeẽ́ basía, ãtebʌrʌ pʌrrʌa wãb̶ari nĩbabadjia do errubʌrʌmisa.
  ind-ind: lalu melepaskan seekor burung gagak. Burung gagak itu tidak kembali lagi
    ke kapal, tetapi terus terbang ke sana kemari sampai air banjir benar-benar kering
    dari permukaan bumi.
  pes-OPCB: و کلاغی رها کرد. کلاغ به این سو و آن سو پرواز می‌کرد تا آن که زمین خشک
    شد.
  ssx-ssx: mo (da꞉e̱i̱nkima꞉ handeke) ba homeke ipika꞉ biki leibeni tapaeyekeme. Mo
    hande ba paa na la꞉ka꞉la epeeketa꞉ mo ikali o̱ la hala꞉pa꞉ wina꞉yeke pa a̱ya̱
    pomu lopo hayekeme.
  lcm-lcm: na kala angoi a kol ani kan ararai. Sikei a kol ang kanlapo ngoi angpok
    palau tung a kuli rina kala kolo aongos.
  aer-aer: '@see-verse:GEN.008.006'
  tgl-ULB: Nagpalipad siya ng isang uwak at ito ay nagparoo't nagparito hanggang sa
    natuyo ang tubig mula sa mundo.
  nop-nop: bagi kalaŋkatak kameune fouguk. Fooŋ wooŋ folooniŋgoŋ woleeŋ uŋambuŋat
    tiŋa hatilune kwetfoloŋ ime silidaguk.
  kca-kca: пӑ хуләх ким эсәԓсәԓы, щитәԓ пурԓәс, мӑныԓыйәс пӑ йŏхԓы йŏхтыԓыйәс, мўв
    йик эԓты сорты унты.
  cbu-NT: Yunganee putayaru, yachamaam zanganirangiya. Itaru, yungansha naatarangu,
    nda waptam kanapurangiya. Ndaturi manasaru, piyamsha mangakatara, piyamsha mangakatara
    ashishtar ashirangu, Waziweeyi, átu, xapoorangu, ambirisha tsiparangiya.
  hui-hui: ega mbira minu batagi hene. Ega ogoni minu batagi hayagola yagalo yalu
    pene. Ani puwa lone dai nabi iba hundialu dindi yo biai helo ibu yagaloyu ibaga
    bialu hene.
  wrs-wrs: kungetuwam wolaihapho. Nomba tuawava hengava pronamoa, yunalm himba lohmana
    vevna, pethava hivhoavna.
  mya-mya: ကျီး​အ​လည်း​ပြန်​မ​လာ​တော့​ချေ။ မြေ​ကြီး ပေါ်​တွင်​ရေ​ခန်း​ခြောက်​သည့်​တိုင်​အောင်​လူး
    လာ​ပျံ​သန်း​လျက်​သာ​နေ​၏။-
  cbi-NTPO: ma kuerbu tyaike' je'ware' eemi; tsenñu kuerbuya tu me-ejkenbera keenatu
    nukaba ne je'danda kes neintsumi.
  bod-N: བྱ་ཕོ་རོག་ཅིག་ཕྱིར་བཏང་བ༌དང༌། ས་སྟེང་གི་ཆུ་བྲི་བའི་བར་དུ་ཕོ་རོག་ཕར་ཚུར་འཕུར་བསྐྱོད་བྱས་པ༌རེད།
  wsk-wsk: Ale inangnang sengkasik bo beteram se aratam namaram. Bare yu me marakakaso
    se am binga lagakaso, me peleram tairam.
  kkl-kkl: '@see-verse:GEN.008.006'
  sna-sna: uye akatuma gunguo, uye rakaramba richibhururuka kuno nokoko kusvikira
    mvura yapwa panyika.
  spa-BLM: y envió un cuervo. Fue de un lado a otro, hasta que las aguas se secaron
    de la tierra.
  beu-beu: Angmuse Noh ana dung karu nu lapas. Dung karu angu aalilit ila-hoa sampe
    jar angu taata muse, ana bae bale kampal taang Noh ebele ila niang.
  cac-cac: Ix yactanelta jun noc' joj vin̈, ix ec' jen̈en̈oc noc' stan̈van stupem
    a' d'a sat luum.
  swh-ULB: Akatuma kunguru na akaruka hadi maji yalipo kauka katika nchi.
  bel-bel: і выпусьціў крумкача, які, вылецеўшы, адлятаў і прылятаў, пакуль не абсохла
    зямля ад вады.
  deu-ELBBK: und der flog hin und wieder, bis die Wasser von der Erde vertrocknet
    waren.
  mbb-OT: ne zuen uwak he impelayang din. Ne haazà is uwak wazà medlikù su midtulung
    dà medlayanglayang taman te wazè pa memezahi is tanà.
  msc-msc: A ka ɲaɲasila do bila. Wo bɔra ka taa ni seyi kɛ haan ji jara duukolo kan
    tuma mɛn na.
  mal-2015: അവൻ ഒരു മലങ്കാക്കയെ പുറത്തു വിട്ടു; അതു പുറപ്പെട്ടു ഭൂമിയിൽ വെള്ളം വറ്റിപ്പോയതു
    വരെ പോയും വന്നും കൊണ്ടിരുന്നു.
  tuo-NT: Pãotojanʉꞌcõ, niꞌcʉ̃ yuca weronojõ bajugʉ ñigʉ̃, cuervo wãmetigʉre ti sopepʉ
    duꞌuwĩrõcʉ niwĩ. Cʉ̃ nipeꞌtiropʉ wʉʉcusiacʉ niwĩ. Téé diꞌta bajucãpʉ wʉʉcusiatʉocʉ
    niwĩ.
  gup-gup: dja munkeweng nakudji wakwak, dja namekbe wakwak djahdjalrengehrey munguyh
    madbuni kukku kahbokolungkenh kurorre.
  met-met: saing soxi okok tela mala. Ila ma laing langa mamasa titia.
  gvs-gvs: boyoboyo tayamo ikabi, ietune ina. Tuwo boyoboyoyana iyova ina go, geya
    ikaluvileta, go sem iyovayova ana kadókana bwaeyana madabokina poyapoya goi iyápasa.
  rmc-rmc: a mukľa avri le krkavcos, ale ov odľecinelas a priľecinelas, medik o paňi
    pre phuv na šučiľa avri.
  nlg-nlg: me nia vetena na manu bili, tara holoa nia “raven”, me lovo kolili polo
    ke mamaha na maramana.
  dgr-DOGNT: gà tatsǫ̀ xàèht'oò ayį̀į̀là. Dèè k'e tı hazǫǫ̀ whìle agòjà gots'ǫ̀ elàcho
    ts'ǫ eht'òìt'a.
  pes-OPV: و زاغ را رهاکرد. او بیرون رفته، در تردد می‌بود تا آب از زمین خشک شد.
  ron-1924: А дат друмул унуй корб каре а ешит, дукынду-се ши ынторкынду-се пынэ кынд
    ау секат апеле де пе пэмынт.
  ben-OBCV: এবং একটি দাঁড়কাক বাইরে পাঠালেন, আর পৃথিবীতে জল না শুকানো পর্যন্ত সেটি
    ইতস্তত বাইরে যাচ্ছিল ও ফিরে আসছিল।
  lex-lex: Noka nolin doinia akaka id la, ne ma'nu de nnem la'a-nnem mai, nhi'pa gera
    nkeran meman la noha wawannu.
  rgu-rgu: Basa de ana poꞌi manupui kaaꞌ esa. Manupuiꞌ ria laa naroo neu-mai, losaꞌ
    faa a reꞌe matetuꞌ. Ana ta fali seluꞌ leo ofaꞌ a neu soꞌ.
  som-som: oo wuxuu dibadda u diray tuke, hor iyo dib buuna u duulayay, ilaa intay
    biyihii ka engegeen dhulka dushiisa.
  lat-VUC: qui egrediebatur, et non revertebatur, donec siccarentur aquæ super terram.
  aoi-aoi: Biya nakina ni-larrkama edirra-langwa yuwilyaba yingwa-da. Umba yakina
    ngawa n-angkarrinume-ka ni-rukwurukwulyuwakenumurra. Nara kini-lawurradina umba
    ni-rukwulyuwakenumurra yakina yanda-langwa na-jerridinumurra akina akungwa eningangkawura-da.
  eng-ASVBT: and he sent forth a raven, and it went forth to and fro, until the waters
    were dried up from off the earth.
  mna-mna: '@see-verse:GEN.008.006'
  ita-1885: E mandò fuori il corvo, il quale usciva del continuo fuori, e tornava,
    fin che le acque furono asciutte d'in su la terra.
  eng-LXXUP: And he sent forth a raven; and it went forth and returned not until the
    water was dried from off the earth.
  eng-ULB: He sent out a raven and it flew back and forth until the waters were dried
    up from the earth.
  spa-VBL: y envió a un cuervo fuera del arca. El cuervo iba y venía hasta que el
    agua sobre la tierra se hubo secado.
  fra-_FOB: Et il lâcha le corbeau, qui sortit, allant et revenant, jusqu'à ce que
    les eaux eussent séché de dessus la terre.
  mal-mal: അവൻ ഒരു മലങ്കാക്കയെ പുറത്തു വിട്ടു; അത് പുറപ്പെട്ട് ഭൂമിയിൽനിന്ന് വെള്ളം
    വറ്റിപ്പോയതുവരെ പോയും വന്നും കൊണ്ടിരുന്നു.
  lit-lit: ir išleido varną, kuris išlėkė – tai išskrisdavo, tai parskrisdavo, kol
    žemėje nudžiuvo vandenys.
  urd-GVR: '@see-verse:GEN.008.006'
  suz-BL: मिनु मेकेर रे खद का सोइक्‍ता बाक्‍त। मेको रागी ङा ब्‍वाक्‍कु मसोव़म सम्‍म
    एर ओंथ बेरशा बाक्‍माक्‍त।
  ita-1927: e mandò fuori il corvo, il quale uscì, andando e tornando, finché le acque
    furono asciugate sulla terra.
  ckb-ckb: ئینجا قەلەڕەشێکی نارد. ئەویش دەهات و دەچوو هەتا ئاو لەسەر ڕووی زەوی وشک
    بووەوە.
  eng-BBE: Noah sent out a raven, which went this way and that till the waters were
    gone from the earth.
  crx-NTPO: Datsancho 'i yula ditni 'az ndulcho 'awh nut'o za ut'en, too gak tileh
    whuts'un.
  kan-OKCV: ಅವನು ಒಂದು ಕಾಗೆಯನ್ನು ಹೊರಕ್ಕೆ ಬಿಟ್ಟನು, ಅದು ಭೂಮಿಯ ಮೇಲಿದ್ದ ನೀರು ಒಣಗುವ ತನಕ
    ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇತ್ತು.
  bbb-bbb: '@see-verse:GEN.008.006'
  tam-2017: ஒரு காகத்தை வெளியே விட்டான்; அது புறப்பட்டு பூமியின்மேல் இருந்த தண்ணீர்
    வற்றிப்போகும்வரைக்கும் போகிறதும் வருகிறதுமாக இருந்தது.
  spa-RV-1909: Y envió al cuervo, el cual salió, y estuvo yendo y tornando hasta que
    las aguas se secaron de sobre la tierra.
  ron-BTF: Şi a trimis înainte un corb, care a ieşit şi a mers încolo şi încoace,
    până când au secat apele de pe pământ.
  eng-WEBP: and he sent out a raven. It went back and forth, until the waters were
    dried up from the earth.
  eng-FBV: and sent a raven out. It flew back and forth until the water on the earth
    had dried up.
  nld-1939: Hij liet een raaf los, die heen en weer bleef vliegen, tot het water op
    de aarde was opgedroogd.
  nch-BL: Huan quiquixti se cacalot huan quicahuili ma yahui. Huan nopa cacalot san
    patantinenqui campa hueli hasta huajqui tali.
  tfr-NTPO: Ga sënwa shira kjwara so ëp uaga kjoyo, ga ichara dbuk pjang jek l̈ë,
    tek l̈ë, kjok dano l̈i koshë.
  vie-1934: thả một con quạ ra; quạ liệng đi liệng lại cho đến khi nước giựt khô trên
    mặt đất.
  hin-CV: उन्होंने एक कौवे को बाहर छोड़ दिया, जो पृथ्वी पर इधर-उधर उड़ते और जहाज़
    में आते जाते रहा.
  eng-OURB: and he sent out a raven. It went back and forth, until the waters were
    dried up from the earth.
  spa-BES: Noé envió un cuervo, que fue por aquí y por allá hasta que las aguas se
    secó en la tierra.
  tdx-tdx: vaho nañirake koàke; nihelahela avao re ampara’ te nimaike ty rano ambone’
    tane atoy.
  vid-vid: nakalilavya ibondwa kunze, ila naliguluka aku na kula mbaka mazi logakalile
    muisi.
  pwg-pwg: Ma oghogha ivonatawei ikiibau ma ke ita vovira. Irovorovo yawara ma ivivi
    koyakoyagha da okowa ita mamaghatawei. Ma Nowa, oghogha ikoyagha kavai.
  eng-OKE: And he sent forth a raven, and going he went out, and returned until the
    waters were dried upon the earth.
  tha-KJV: ท่านปล่อยกาตัวหนึ่ง ซึ่​งม​ันบินไปมาจนกระทั้งน้ำลดแห้งจากแผ่นดินโลก
  por-BR-2018: E enviou ao corvo, o qual saiu, e esteve indo e voltando até que as
    águas se secaram de sobre a terra.
  bco-bco: '@see-verse:GEN.008.006'
  deu-ELO: und der flog hin und wieder, bis die Wasser von der Erde vertrocknet waren.
  ktm-ktm: Iy iduwe kotkot homou ile kiu, odoke inna ndre ndrol pwi yi. Iy ino-oh
    ke sehir ile sehir iyenon ke wo ihek ndresale.
  caa-caa: y uyacta ixin inteꞌ oror, pero e mut era intaca chꞌuwan ixin cora cora
    este que utajwi inteꞌ lugar xeꞌ taquin.
  eng-WYC-2018: and sent out a crow, which went out, and turned not again till the
    waters were dried on [the] earth. (and sent out a crow, which went out, and did
    not return until the waters were dried up from off the earth.)
  epo-epo: Kaj li ellasis korvon, kaj ĝi elflugis, forflugadis kaj revenadis, ĝis
    forsekiĝis la akvo sur la tero.
  uig-PIN: bir ⱪuzƣunni sirtⱪa qiⱪardi. U yǝr yüzidiki sular tartilip bolƣuqǝ uyan-buyan
    uqup yürdi.
  beo-beo: E da sio ea dio amo ‘la:ifene’, amo gadili asunasi. Amo sio da wa:le asili
    lalalu, hano da hafoga:i dagoiba:le fawane yolesi.
  tpi-OTNT: na em i lusim wanpela kotkot i go. Dispela pisin i flai i go na i no kam
    bek. Nogat. Em i raun raun inap wara i drai na graun i kamap.
  hau-SA: ya saki hankaka. Hankaka ya yi ta kai da kawowa har sai da ruwa ya shanye
    a duniya.
  udu-udu: Dhali a’di ki hasha waraŋgwaḵ mo, dhali a’di wukurki’d ntagi yi’de/ ḵu’thki’d
    ’peni mony’cesh mo.
  uig-LAT: bir quzghunni sirtqa chiqardi. U yer yüzidiki sular tartilip bolghuche
    uyan-buyan uchup yürdi.
  nde-nde: wathuma iwabayi, lazulazula emoyeni amanzi aze atsha emhlabeni.
  ton-ton: Pea naʻa ne tukuange ha leveni, ʻaia naʻe feʻaluʻaki, kaeʻoua ke matuʻu
    ʻae ngaahi vai mei he funga ʻo māmani.
  ces-1613: Vypustil krkavce. Kterýžto vyletuje zase se vracoval, dokudž nevyschly
    vody na zemi.
  eko-eko: Khumfukulela nakhuku khusala avava azukulelaka mpakha maati ovwa.
  nss-nss: Pe Nowah ipwandrisa norukan hamou lokuran iya pe kinmui pwi; yiy iya ihowoh
    pe irakayani ndroi ipoo non irayos pe pwan ipwasau.
  eng-WMB: and he sent out a raven. It went back and forth, until the waters were
    dried up from the earth.
  tam-TCV: ஒரு காகத்தை வெளியே அனுப்பினான், அது தரையில் தண்ணீர் வற்றும்வரை போவதும்
    வருவதுமாய் இருந்தது.
  ceb-ULB: Gisugo niya ang uwak ug naglupadlupad kini hangtod nga mihubas na ang tubig
    sa kalibotan.
  mkn-mkn: Ais dia kasi lapás satu burung gagak. Itu burung tarbáng tarús pi-datang
    sampe aer banjer su turun batúl. Dia sonde kambali lai pi kapal.
  pol-UBG: I wypuścił kruka, który wylatywał i wracał, aż wyschły wody na ziemi.
  agr-agr: Dutika cuervon juki akupkauwai, tujash ekemainji atsau asamtai, kuyuati
    tusa dakak ayatak nanaak wainak wekagu.
  kyc-kyc: Lumbwapala yaka orapene lenge mende kamanda nembeya. Dopa pyuo piyasa bii
    lao papyuo kareyamopako ipwa sokoya.
  urd-GVU: '@see-verse:GEN.008.006'
  deu-1912: und ließ einen Raben ausfliegen; der flog immer hin und wieder her, bis
    das Gewässer vertrocknete auf Erden.
  ntj-ntj: Palunyalu kaarnka kutju wiyarnu. Nyangka yanu wiyarringu. Tjiinya tirtu
    parrapitjala nyakulanytja kapi wiyarritjaku.
  row-row: Ana mboꞌi mbui kaaꞌ esa. Mbuiꞌ naa natambele neu-nema losa oe mandali monaeꞌ
    a reꞌe tebꞌe ena. Ana nda baliꞌ ofai neu sa.
  kan-2017: ಭೂಮಿಯ ಮೇಲಿದ್ದ ನೀರು ಒಣಗುವ ತನಕ ಆ ಕಾಗೆ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇತ್ತು.
  ena-ena: Lavɨlavɨla havaŋ mu hegumiŋ me agadɨ valɨci vuhavɨla umi. Uavɨla cɨhu ma
    vemi. Vuhavuha hɨdɨdaci avɨli hekɨlɨ agaŋ sɨkasɨkan magɨla mɨgu fɨhalɨci fɨli
    agaŋ haiabɨla iahami.
  tgo-tgo: na i variye waluwo manda. Vambema i yoyololoŋga eŋge gheghada mbwama i
    ma moli.
  yap-yap: me pag ba arche’ ni raven nge yan. Me chachangeg nge yan i mada’ ko ngiyal’
    nike chuw e ran u daken e but’.
  tet-tet: Hotu, nia nabusik sai manu kawaa ida. Manu nia semo baa-mai. Oras wee motasaꞌe
    nia moti, nia la fila nikar baa roo.
  hlt-MCSB: Te phoeiah vangak te a tueih hatah diklai ah tui a haang due dong, cet
    tih voei bal.
  mdy-ETH: ቁራኬ ኬሲ ዳካዛ ቁራካሢያ ዋኣፃ ሚጫንዳያ ሄላንዳኣና ሴካ ሃንጋ ጌዒ ጌዒ ባራኒ ሌሊ ባራኔኔ።
  twi-ASANTE: na ɔsomaa kwaakwaadabi, ma ɔdii akɔneaba kɔsii sɛ nsuo no nyinaa we
    firii asase no so.
  mwc-mwc: Ba agaoga i pora kasibauwei saba, kega i veramaga, neubuwa i nenae ba i
    botubotu yepo, okowa dobu ai i mama taveyei.
  bhl-bhl: awon guegnok atew mak dabalase kale. Dabalalei, awon be yambisomelei, kawin
    e tiow kese ding kabalak e, e teineko, iti telinba kese kale.
  con-NTPO: seña'bama fettamaña. Fettamañasi tsaja chhaje jacan ande sambaya'ngae.
  eng-WEBU: and he sent out a raven. It went back and forth, until the waters were
    dried up from the earth.
  bnp-bnp: i vakabebe talea a kokoa, i bebe lae polovavo, i davea a dari ge hoho puru.
  wal-wal: dooyidi issi quuruwaa kare yeddiis; yeddin quuroi haattai biittaa bollappe
    melana gakkanaassi, yaanne haanne paalliiddi gam77iis.
  mgh-mgh: Vano ahonkumiha nakhuku mmoca, aamakenle urukureryaca paahi, awehereryaka
    maasi ale wuuma vathi wothene.
  acu-NT: Tura urai, nujang warukawak, kuyuawash tusa nekaatas shanashnan jiiki akupkamiayi.
    Turam entsa kuyuachiash tusa, nanaki wee, tatsuk tuke mengkamakiayi.
  spa-PDDPT: Envió un cuervo, el cual iba y regresaba hasta que se secaron las aguas
    de sobre la tierra.
  gun-gun: Ha'e rami vy opoi peteĩ xapirẽ. Ha'e va'e oẽ vy oo ha'e ojevy jepi, yvy
    áry gui yy ipiru peve.
  agu-BL: Yi jakxe'n yi wentanu' nintzun eltzaj stzakpul jun joj. Poro tunin na xicy'in
    cuntunin i'-tz tcya'j, tan ẍch'iwe'n jalen yi skeje'n wuxtx'otx'.
  eng-PEV: So he let a crow go out of the window. The crow didn’t come back to the
    big boat. It just kept on flying around until the flood waters dried up.
  ilo-ULB: Nangipatayab isuna iti uwak ket nagsublisubli daytoy aginggana a nagmaga
    ti danum manipud iti daga.
  kpg-kpg: ga hagau dana manu maangi ‘raven’. Mee digi maangi mai labelaa, e mamaangi
    hua igolo gaa dae loo gi nia wai ga odi loo ga hagalee.
  uig-ARA: بىر قۇزغۇننى سىرتقا چىقاردى. ئۇ يەر يۈزىدىكى سۇلار تارتىلىپ بولغۇچە ئۇيان-بۇيان
    ئۇچۇپ يۈردى.
  bsp-bsp: K'ɛsak abɛmp ŋa ser ŋin kɔ ŋɔŋkɔ. Pəwon fɛ kɔ ŋoluksərnɛ, pənamar Nuha
    pəkar domun delip kəwosər dəntɔf.
  bps-bps: na fayengan i wak. Na là samfulê di aweng, bay fadlug kenen mayeng flibut
    kel too mten i dunuk.
  mbs-mbs: aw binoloyan din se sebad owak. Wedà iyan likò doton te arka meneng gayed
    miglegeb-legeb lamig migkepangkag se tanà.
  tof-tof: da kokabzan póyae arrmulüm we elkomólórr. Ene póyaea arrmulülürr bwób-bwób,
    kókó ta blaman naea ukyónürr tüpdügab.
  sus-sus: A naxa xaxa bɛɲin, a nu siga, a nu fa, han ye naxa xurun.
  pon-2006: oh kapihrei menpihr toantoal emen. E pihriei oh pipihrseli lao pihl kan
    madadahsang pohn sampah.
  jae-jae: ma kêkêŋ aoco teŋ gêlôb kêsa gêja. Moc tonaŋ gêlôb gêja-gêmu, gêja-gêmu
    e bu kêpa aŋga nom.
  ksd-ksd: ma i ga tul vue ra kotkot; go i ga vatapiloi ka tuk ta nam ra bung ba i
    ga mama tuna ra tava ta ra gunagunan.
  tur-YTC: Bir kuzgun gönderdi. Kuzgun sular yeryüzünden kuruyana dek öteye beriye
    gitti.
  bel-N: І выпусьціў ён крумкача, і той лятаў туды і сюды, і варочаўся, аж пакуль
    ня высахла вада на зямлі.
  grc-BRENT: Καὶ ἀπέστειλε τὸν κόρακα· καὶ ἐξελθὼν, οὐκ ἀνέστρεψεν ἕως τοῦ ξηρανθῆναι
    τὸ ὕδωρ ἀπὸ τῆς γῆς.
  ind-AYT: dan melepaskan seekor gagak yang pergi, terbang, dan kembali lagi sampai
    air itu mengering dari permukaan bumi.
  lid-lid: Eme iy suni sirih ari ta aimon lakou abola nyara Raben badeh iu ili. Eme
    iy bame hamon bwe, iy atah atah le winiya gwa amar.
  eng-NNA: '@see-verse:GEN.008.006'
  nya-nya: natulutsa khwangwala, koma khwangwalayo ankangowuluka uku ndi uku mpaka
    madzi anawuma pa dziko lapansi.
  hrv-hrv: ispusti gavrana, a gavran svejednako odlijetaše i dolijetaše dok se vode
    sa zemlje nisu isušile.
  mps-mps: tama sisi yai ba me nogi kotkot, te ba tądi tiwai ba me deli tagala palali.
    Te ba pelama, bola bilidubadi, te tǫ wę sula sabo sogo usu nigi pai.
  llg-llg: De ana mboꞌi mbui kaa esa. Mbuik ndia, laa nakandoo neu-mai, losa oe ana
    leꞌe tetebes. Ana taa fali neni ofak neu so.
  tpi-tpi: na em i lusim wanpela kotkot i go. Dispela pisin i flai i go na i no kam
    bek. Nogat. Em i raun raun inap wara i drai na graun i kamap.
  dan-1931: og sendte en Ravn ud; den fløj frem og tilbage, indtil Vandet var tørret
    bort fra Jorden.
  vie-OVCB: và thả một con quạ ra ngoài; nó bay lui bay tới cho đến khi nước rút khô
    trên đất.
  lbk-lbk: Sa na't inpatayaw nan khayang, ngem aped yangkhay nentayatayaw ay nen-atoaton
    engkhana ay nakwas nan lifog.
  guj-2017: તેણે એક કાગડાને બહાર મોકલ્યો. પૃથ્વી પરનાં પાણી સુકાયાં નહિ ત્યાં સુધી
    કાગડો આમતેમ ઊડતો ફર્યો.
  byr-byr: '@see-verse:GEN.008.006'
  awx-awx: käpämu gwendu tatewän kungu, yanggä doleke pukukutnä kake, enetängä wepmähikuxawän,
    yanggä gwenu teke pukukut.
  pon-2006A: oh kapihrei menpihr toantoal emen. E pihriei oh pipihrseli lao pihl kan
    madadahsang pohn sampah.
  por-BRBSL: e enviou um corvo. Ele ia e voltava, até que as águas secassem da terra.
  aly-aly: '@see-verse:GEN.008.006'
  cth-cth: Vonga buet touh a patoun teh, talai van tui a hak hoehroukrak a voivang
    lah yuengyoe a kamleng.
  twi-twi: na ɔsomaa kwaakwaadabi ma odii akɔneaba kosii sɛ nsu no nyinaa yow fii
    asase no so.
  hlt-hlt: Te phoeiah vangak te a tueih hatah diklai ah tui a haang due dong, cet
    tih voei bal.
  tbz-SIM: kɛ́dennɛ dikɑ̃kɑ̃ɑ̃̀ kɛ̀ dìì kɔtɛ kɛ́wɛ̃tɛní. Kòo nkpɑɑ́ kémmú mɛniɛ mbo
    deèmɛ̀.
  msy-2020: '@see-verse:GEN.008.006'
  txq-txq: Basa boe ma ana mboꞌi mbuik kaa esa. Mbuik naa lambu nakandoo neu-mai losa
    oe faa moꞌok reꞌe tebe-tebe ena. Ana ta fali neni ofak neu ena.
  aaz-aaz: Rarit in nafetin kor-kaaꞌ es. Koro naan natpeen neu-mneem tar antea oe
    naan ansaun batuur-batuur. Ma in ka nfain fa on abnao naan.
  dop-dop: nɑ ɩ́ lǝsɩ kɑtǝkɑtʋɣʋ nɑ kʋ́ cɔɔkɩ ɩsɔtɑɑ kɛ́ yem, hɑlǝnɑ lʋm nyɔɔ tɛtʋ
    tɔɔ.
  azb-azb: bir qarğa buraxdı; qarğa uçub getdi və yer üzündə su quruyana qədər hər
    tərəfi dolaşdı.
  eng-DBY: And he sent out the raven, which went forth going to and fro, until the
    waters were dried from the earth.
  hin-2017: 'एक कौआ उड़ा दिया: जब तक जल पृथ्वी पर से सूख न गया, तब तक कौआ इधर-उधर
    फिरता रहा।'
  wol-KYG: daldi yebal ab baaxoñ, muy naaw, di dem ak a dikk, ba ndox mi fendi ci
    kaw suuf.
  swp-swp: Ao’ao i heloi; ie loi sae, ie loi dobi i lau e goila tanoubu eai se guma’o.
  bjr-bjr: Ufini fannoo sia kaifaa aninau. Kaqi kai qaqanoo nimarinau.
  eng-YLT: and he sendeth forth the raven, and it goeth out, going out and turning
    back till the drying of the waters from off the earth.
  kne-kne: et inbolos nay gayang. Din gayang ay sana et adi nantattaoli sin daong
    mo adi et oway di in-inmeyana engganas namgaan din daga.
  heg-NTPO: Kon un sao kakalo mesa. Kakaol na hong lako-pait didiin ui tene na miti
    baktetebes. Mo un hong pait lako kapal la lo.
  ptu-ptu: anna ullappa'i mesa kadoaja. Sapo' tä'um ma'pasule indo kadoaja aka lao
    mandam katia'-tia' lako dio mai sampe matti' uwai.
  bzd-NTPO: Ie' tö dù ölö́ sù̱, e' émi et. Erë dù e' kë̀ dë'ia̱ne kanò a̱ ie' u̱rke
    wi̱shwi̱sh dö̀ mik di' sine eta̱.
  kwf-kwf: osiꞋana nia oga ke saiana fasi diꞋia kafo neꞋeri nia gwaꞋu naꞋa ana kula
    neꞋeri. Aia, nia ka kwatea kwau na taꞋi faꞋi noꞋo doe neꞋe satana na refen, ma
    ka faꞋa lofotaꞋinia kwau. Bore ma faꞋi noꞋo neꞋeri ka leka ana kula ki taꞋifau,
    ma nia ka tuani lofo kwailiu goꞋo Ꞌana, leleka ka dao ana kaidaꞋi kafo neꞋeri
    gwaꞋu ka langa langa naꞋa. Buri Ꞌana laꞋu sa Noa ka kwatea laꞋu kwau na bola,
    ma ka danga Ꞌania ka lofo laꞋu kwau,
  eng-WYC-2017: and sent out a crow, which went out, and turned not again till the
    waters were dried on [the] earth.
  eng-WMBB: and he sent out a raven. It went back and forth, until the waters were
    dried up from the earth.
  spp-spp: Ka u u fwɔnrɔgɔ yaha a fworo, ka kuru si wá na sì, marii ma, fo ka ɲìŋke
    lwɔh'à sà ŋkwɔ̀.
  aey-aey: Odimei uqa alog oso u suldocob nuen. Nuimei qa qee ceseli hol. Uqa fululi
    cocobon li wa mahana cunug sidon.
  urd-GVH: '@see-verse:GEN.008.006'
  djr-djr: bala ŋayi djuy'yurrnha warrakan'nhan yäkuny ravennha, balanyaranhan rumbalnha
    nhakun wäknha, yurr ŋunhiyi warrakan'tja yaka roŋiyinya, ŋuliwitjarra banydjin
    gan gapukurra yan buṯthurr, wirwiryurra gan yan ga yan bili ga wäŋa baŋdanydhin.
  rug-rug: Meke garunu vura nia sa si keke kurukuru tapuru sapu ta pozae revini; tapuru
    vilovilorae mo si asa, meke lopu pule mae, osolae popa beto sa kolo pa pepeso.
  gaz-gaz: innis arraagessa tokko gad dhiise; arraagessi sunis hamma bishaanichi lafa
    irraa gogutti asii fi achi deddeebiʼaa ture.
  fra-LSG: Il lâcha le corbeau, qui sortit, partant et revenant, jusqu’à ce que les
    eaux eussent séché sur la terre.
  gnn-gnn: '@see-verse:GEN.008.006'
  yal-yal: A yi xaxaan beɲin. Na yi a firifiri, han igen yi yelin godɛ.
  gum-gum: kan yalø illiwan øren, truibe yaitø, arriitø inchib uñibig køn pimera pirau
    kølamnegatig.
  iou-iou: Dätpäŋ Noa barak kubä yägu bumik pewän uken-uken piäŋ kuŋat irirän ume
    gwägu kawuk taŋkuk.
  haw-1868: Hookuu aku la ia i kekahi koraka, nana i lele aku a hoi mai ma kela wahi
    a ma keia wahi, a maloo iho ka wai ma ka honua.
  arb-NAV: وَأَطْلَقَ غُرَاباً، فَخَرَجَ وَظَلَّ يَحُومُ مُتَرَدِّداً إِلَى الْفُلْكِ
    حَتَّى جَفَّتِ الْمِيَاهُ عَنِ الأَرْضِ.
  adz-adz: da itangin ngampuaꞌ mangan idzuf ifan. Da ngampuaꞌ igi idzuf iyung ifa
    iba isangꞌ mpui riꞌan da intap waꞌan.
  ewe-ewe: eye wòɖe asi le akpaviã ɖeka ŋu. Akpaviã la dzo tso afii yi afi mɛ va se
    ɖe esime anyigba ƒu.
  nuy-nuy: Ni-miyn wuwag marri ni-lharrgang. Ni-wilbilangi. Ni-wura-wuramini-wugij,
    nga waari aniwu-lhangarrmaa ana-lhal. Wurrugu marri, waar-wagaagiyn waar-ngu-jadugini-wuy.
  eng-LEE: And he sent forth a raven which went forth to and fro, until the waters
    were dried up from off the earth.
  dji-dji: '@see-verse:GEN.008.006'
  gvn-gvn: '@see-verse:GEN.008.006'
  nna-nna: '@see-verse:GEN.008.006'
  asm-FB: তেওঁ এটি ঢোৰা কাউৰী বাহিৰলৈ উড়ুৱাই পঠালে। পৃথিৱীৰ পৰা পানী নুশুকুৱা পর্যন্ত
    কাউৰীজনীয়ে অহা-যোৱা কৰি উড়ি ফুৰিছিল।
  sus-A: عَ نَشَ شَشَ بّحِن، عَ نُ سِفَ، عَ نُ قَ، هَن يٍ نَشَ شُرُن.
  fra-SBL: et il envoya un corbeau. Il allait et venait, jusqu'à ce que les eaux aient
    séché de la surface de la terre.
  hbo-hbo: וַיְשַׁלַּ֖ח אֶת־הֽ͏ָעֹרֵ֑ב וַיֵּצֵ֤א יָצֹוא֙ וָשֹׁ֔וב עַד־יְבֹ֥שֶׁת הַמַּ֖יִם
    מֵעַ֥ל הָאָֽרֶץ׃
  shp-NTPO: jatianra wiso nawashian keská cuervo raana iki; raana kaax noyai mayaaketanax
    joríbaa iki, mai manxanamapari iketian.
  eng-WYCLIFFE: which yede out, and turnede not ayen til the watris weren dried on
    erthe.
  piu-2006: '@see-verse:GEN.008.006'
  pjt-pjt: '@see-verse:GEN.008.006'
  cwe-cwe: na kamtuma howe kunze, na kaguluka kuno na kuja, mbaka mazi viyanyalile
    mwiisi.
  bgs-bgs: asta igpaluwà din tô sábbad uwak. Asal ándà lónód tô uwak tun ta arka su
    inalayun iglayang-layang sippang ka matákkang tô tanà.
  kik-kik: na akĩrekereria ihuru na nja, narĩo rĩgĩtũũra rĩũmbũkaga kũndũ na kũndũ
    o nginya rĩrĩa maaĩ maahũire thĩ.
  ksr-ksr: Metama aoao kooŋ moŋ wasiro kanakeewaŋ laŋ elelaoŋ kema kaŋ mende eleema
    laligoro balombaa apuya kanoŋ juguro.
  omb-omb: Me mo hora tavarea a manu lawua a weu me mo vano mo hi tudori tea, dadari
    wai mo mamaha lo ureure.
  fra-NCL: et lâcha le corbeau, qui sortit, allant et revenant, jusqu’à ce que les
    eaux fussent séchées au-dessus de la terre.
  cek-AK: pangaah maeto a prawt, pangaah loe long nuiah tui kang ai karoek to, ahnuk
    ahma azawk.
  xla-xla: '@see-verse:GEN.008.006'
  cuk-cuk: Geb agi, sikwisichid barmisad. Sikwisichiddi gannar-gannar gukudii gusad,
    dii-dingued edarbedii gusad.
  uig-CYR: бир қузғунни сиртқа чиқарди. У йәр йүзидики сулар тартилип болғичә уян-буян
    учуп жүрди.
  tel-2017: ఒక బొంతకాకిని బయటకు పోనిచ్చాడు. అది బయటకు వెళ్ళి భూమిమీద నుంచి నీళ్ళు
    ఇంకిపోయేవరకూ ఇటూ అటూ తిరుగుతూ ఉంది.
  hat-BSA: Konsa, li te voye deyò yon kònèy zwazo nwa ki te vole de yon kote a lòt
    jiskaske dlo a te vin seche sou tè a.
  kos-kos: ac supwala won raven se. Won sac tiana foloko, a el sohksokna raun nwe
    ke na mwesla na pwaye.
  hbo-WLC: וַיְשַׁלַּ֖ח אֶת־הָֽעֹרֵ֑ב וַיֵּצֵ֤א יָצוֹא֙ וָשׁ֔וֹב עַד־יְבֹ֥שֶׁת הַמַּ֖יִם
    מֵעַ֥ל הָאָֽרֶץ׃
  ibo-ibo: site nʼebe ahụ zipụ otu ugolọma nke na-efepụ na-efebatakwa, tutu ruo mgbe
    mmiri kọrọ nʼelu ala.
  ory-ory: ତହିଁରେ ପୃଥିବୀର ଜଳ ଶୁଷ୍କ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ଏଣେତେଣେ ଗତାୟାତ କଲା।
  wmt-wmt: '@see-verse:GEN.008.006'
  chk-chk: o ässala eman machang . Iwe, ewe machang a chök äsfeil tori ewe koluk a
    pwasala me won fanüfan.
  ssd-ssd: kal ande kukulna le nu kule parakuwa ŋga ta tairŋga kine promba minmba
    luka pro ndana.
  rop-rop: en imbin larramgo wanbala kro. Det kro bin flairanbat olaran raidap det
    woda bin godan brabli.
  mwf-2018: i ku wak wurdanthuk. Mu ku-ka mere wurdanawurldha, mu bere matha benarduy-da-dha
    ngatha kardi ngarra kura thathpirr yunganyerr.
  ukr-1871: І випустив крука, і лїтав той сюди й сюди, закіль посякла вода на землї.
  eng-AOI: And he sent out a crow from the window. It flew away and kept on circling
    around and around. It didn't come back but it kept flying around until all the
    water was gone.
  yon-yon: ayari on binmo on kurud areb yaningko Reven kankoraroone wanwene ok animari
    wedyambed dewenebeen.
  bch-bch: ta ibada man akrok ede ta itado ei ta iroro ga ila. Man akrok toa oa iroro
    alele ga ila ga inam. Ikakado toa bedaoa ga ila irangrang ngan eau isulug ga tano
    imamasa.
  deu-1951: Und er sandte den Raben aus; der flog hin und her, bis das Wasser auf
    Erden vertrocknet war.
  eng-JPS: And he sent forth a raven, and it went forth to and fro, until the waters
    were dried up from off the earth.
  ubr-ubr: ato owe on iyafarai igat, baise owe on asir irorob i nan i nat mom sareu
    engon itiririn isur isawar ato motob rerebai igat.
  srp-1865: I ispusti gavrana, koji jednako odlijetaše i dolijetaše dokle ne presahnu
    voda na zemlji.
  lug-lug: n’atuma namuŋŋoona n’agenda nga bw’akomawo okutuusa amazzi lwe gaakalira.
  heb-heb: וישלח את הערב ויצא יצוא ושוב עד יבשת המים מעל הארץ׃
  ben-IRV: তাতে সে উড়ে ভূমির উপরের জল শুকনো না হওয়া পর্যন্ত এখানে ওখানে ঘোরাফেরা
    করতে লাগলো।
  pan-pan: ਉਸ ਨੇ ਇੱਕ ਪਹਾੜੀ ਕਾਂ ਛੱਡਿਆ ਅਤੇ ਜਦ ਤੱਕ ਪਾਣੀ ਧਰਤੀ ਤੋਂ ਨਾ ਸੁੱਕ ਗਏ, ਉਹ ਆਉਂਦਾ
    ਜਾਂਦਾ ਰਿਹਾ।
  tkr-tkr: qən g'avku. Xhyan qeqqvasme qən ulyooxa, hapk'ın qavayle vuxha.
  mwp-mwp: '@see-verse:GEN.008.006'
  mya-JVB: ထိုကျီးအသည် မြေ ပေါ် မှာ ရေ မခန်း မခြောက် မှီတိုင်အောင် ၊ သွား လာလျက် နေလေ၏။
  tte-O: yo aoao iyawasa ieva-yawatagili. Nige ipipileyoima waga mena na ievaeva-takitakikili
    kanasiga waila imwawasi yo bwatano ileleyan.
  tbg-tbg: memora atitovaro vahaaqaini oru viro qumina ata varero virante airante
    i vauvaro vatavano aaharaiqama vura.
  hmo-hmo: bona galo manu ta ia siaia lao. Manu be ia roho lao, bona Noa dekenai ia
    giroa mai lasi. Lasi, to ia roho lao noho, kahana bona kakana dekenai, ela bona
    tanobada dekenai ranu be ia kaukau vadaeni.
  ata-ata: sou mupalusou ꞌola mulai sou ukili lexe lexa musii mukalu, la ua. Anu muvavava
    muvavaxa mulai muxixaoxao xoo mole lexa musii mo lia ne mutala.
  nfa-nfa: Ka na patalale lakaa ciꞌu. Manu-bhui ne lela laꞌe-mai, toke èi puru. Ka
    na lèpa heka asa kapa.
  urd-urd: और उसने एक कौवे को उड़ा दिया; इसलिए वह निकला और जब तक कि ज़मीन पर से पानी
    सूख न गया इधर उधर फिरता रहा।
  rus-SYN: и выпустил ворона, чтобы видеть, убыла ли вода с земли, который, вылетев,
    отлетал и прилетал, пока осушилась земля от воды.
  cbt-NTPO: Naporo' a'nara itatan a'parin. Inaso', itohua itohua yanpo yanpónantarin.
    I' huinquintacaso ninaton, naporin.
  bqc-SIM: ↄ̃ à gbagbaa gbàɛ. Àlɛ vua, ìↄ gɛ́ le, ìↄ su la, e í gɛ̀ bà tↄↄlɛwa.
  tcz-CHONGTHU: Hichun vavom khat alha doh in ahile, leiset chung adung avaiyin aleng
    len, leiset chunga twi akan loulai jeh'in ahung kinungle kit tai.
  mar-mar: त्याने एक कावळा बाहेर सोडला आणि पृथ्वीवरील पाणी सुकून जाईपर्यंत तो इकडे
    तिकडे उडत राहिला.
  tcs-tcs: ane Noa bin lego wan blaik krou go ausaid wea da winda. Da krou no bin
    kambaigen po da bot bat bin mata plai stap ausaid prom da bot antil da prapa big
    pladwata i bin drai.
  soq-soq: '@see-verse:GEN.008.006'
  qub-qub: Chay quichashan bentänapa cachaycuran «cuervo» jutiyoj äbita yacu chaquishanta
    u manaraj chaquishantapis musyananpaj. Chay äbiga maymanpis ratananpaj mana captin
    päriyllapa puriycaran wac-läman cay-lämanpis aywashpan. Ratananpaj chaqui allpata
    mana tarir chayno buylar puriycaran.
  bqp-bqp: akũ à kãakãanna gbàrɛ. Àtɛn vura àtɛn gɛ́ àtɛn su ari í bàba zĩtɛa.
  hat-hat: Li lage yon kònèy. Kònèy la soti. li ale vini, li ale vini jouk dlo a te
    fin cheche nèt sou latè.
  eng-BSB: and sent out a raven. It kept flying back and forth until the waters had
    dried up from the earth.
  tod-tod: É kalawɔnii ʋilɛni, naa ɠula, é ɗa li, é ɗa ɠaaɠale ma, ná zeizu ɠɛ
    mɔinmɔin. É ná maaɓɔunni, eyɛsu ziɛi vɔ zooi ɠa.
  eng-WEBPB: and he sent out a raven. It went back and forth, until the waters were
    dried up from the earth.
  kbq-kbq: kotikoti nama huntege vuteno, vano vano nehigeno, timo'a taneno uramigeno
    mopa efore hu'ne.
  nhe-BL: Huan quimajcajqui se cacalotl. Huan nopa cacalotl san patlantinenqui campa
    hueli hasta huajqui tlali.
  bus-bus: ben à bã kãnkãna gbàrɛ. Èe vĩaa èe gaa èe suu ai í bàba tↄↄtɛa.
  gub-BL: Umuwewe kar amo wiràmiri pihun ma'e a'e kury. Wiràmiri uwewe ko rupi, uwewe
    kwerupi no. Wekar ywy ikàgaw. Nuexak kwaw.
  eng-DRA: Which went forth and did not return, till the waters were dried up upon
    the earth.
  knf-knf: aşë wutan untomaali. Uya, akak, ayoonk meel mankay ţi mboş.
