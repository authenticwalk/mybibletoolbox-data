verse: GEN.008.020
translations:
  mal-C: പിന്നീട് നോഹ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു; അദ്ദേഹം അതിന്മേൽ ശുദ്ധിയുള്ള എല്ലാ
    മൃഗങ്ങളിലും ശുദ്ധിയുള്ള എല്ലാ പക്ഷികളിലും ചിലതിനെ ഹോമയാഗങ്ങളായി അർപ്പിച്ചു.
  deu-TKW: Da erbaute Noah Jahwe einen Altar und nahm von allen reinen Tieren und
    von allen reinen Vögeln und brachte Brandopfer dar auf dem Altar.
  lin-lin: Noa atongaki etumbelo mpo na Yawe mpe azwaki ndambo ya banyama mpe bandeke
    ezanga mbindo, abonzelaki yango Yawe lokola mbeka ya kotumba.
  cbr-NT: Usai chikítankëxun ka Noénën anuxun Nukën 'Ibu, rabikin asábi ka kakin kati
    maxáx maburukin 'atankëxun anuxun ñuina upíbushi 'imainun ñuina pëchiñu upíira,
    akama achúshi achúshi bitankëxun Nukën 'Ibu asábi ka kakin 'aímai këñutanun xaroxuankëxa.
  eng-LSV: And Noah builds an altar to YHWH, and takes from every clean beast and
    from every clean bird, and causes burnt-offerings to ascend on the altar;
  bmu-bmu: Et tekögetka Noanöŋ Kembugöra jöwöwöl alta kun memba mirigö sömbupŋi dönqizizinŋini
    qahö mi pakpak aka nei dönqizizinŋini qahö mi pakpak yeŋgöreŋök tosatŋi eŋgömemba
    alta qakŋe ala miaŋön Anutugöra jöwöwöl ohoyök.
  eng-GNV: Then Noah built an altar to the Lord and tooke of euery cleane beast, and
    of euery cleane foule, and offered burnt offerings vpon the altar.
  eng-WEBSTER: And Noah built an altar to the LORD, and took of every clean beast,
    and of every clean fowl, and offered burnt-offerings on the altar.
  nhw-BL: Teipa Noé quichijqui se tlaixpamitl para TOTECO. Huan quicuic tlen sesen
    tlamantli tlapiyali huan sesen tlamantli tototl catli cuali para tlacajcahualistli.
    Huan quinmicti huan quintlati ipan nopa tlaixpamitl para se tlacajcahualistli
    para TOTECO.
  swh-ONEN: Kisha Noa akamjengea Bwana madhabahu, akachukua baadhi ya wale wanyama
    na ndege wote walio safi, akatoa sadaka za kuteketezwa juu ya madhabahu.
  bba-bba: Sɑɑ yerɑ Nɔwɛ u yɑ̃ku yeru bɑnɑ mi u koo Yinni Gusunɔ sɑ̃. Mɑ u yɛɛ kɑ
    ɡunɔsu ɡɔsɑ bweseru bɑɑtere sɔɔ te bɑ rɑ kɑ yɑ̃kuru ko. Mɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kuɑ yɑ̃ku yee ten wɔllɔ.
  eng-KJVCPB: And Noah builded an altar unto the Lord; and took of every clean beast,
    and of every clean fowl, and offered burnt offerings on the altar.
  cpy-cpy: Roojatzi rowetsikantaka Noé taapokimentotsi roemoshirenkantyaariri Tajorentsi.
    Raaki apaani ikaatzi tsimeriyitatsiri kitewathatatsiri, ari ikantzitakari ikaatzi
    shiwankiyitatsiri. Itaakiniri.
  mpx-mpx: Yaka Nowa pat i pahe abapowon i ginol ge ni tapwalolo Yehoba elana. Yaka
    bwasumu bolo bosowaina powon, bolo hi nawanawa ge bolo hi youyou, enuna i ahel
    ge i powon pwabwaligel Yehoba elana.
  wbp-wbp: Ngula-jangka, Nawangkuju warru manulpa yarturlu-kari yarturlu-kari, manu
    turnu-maninjarla-jana murnju-yirrarnu, ngulangkanya yungurla kuyu warntarri purranjarla
    yinyi YAAWIYI-ki. Ngula-jangkaju, Nawangkulpa-jana warru wapanjarla warru manu
    kuyu-kari kuyu-kari kirlka-mipa yangka kujalpalu kuyu ngurrju nyinaja ngarninjaku.
    Ngulangkaju yurturlurla kankarlarni, jinta-kari jinta-karilparla purraja wanapi-jiki
    YAAWIYI-kiji kuyu warntarri. Kujalpa Nawangkuju purraja kuyu-kari manu kuyu-kari
    warlungka, yangka warlu-jangkaju kunjuru ngurrju parntirrparntirrpa kankarlu-jarrinja-yanulparla
    yalkiri-kirra YAAWIYI-kilki.
  luo-luo: Eka Nowa nogero kendo mar misango ne Jehova Nyasaye kendo nokawo le maler
    kod winy maler moko michamo, motimogo misango miwangʼo pep ewi kendono.
  meu-meu: Bena Noa ese ihaboulaina patana ta e larebaia Iehova ena; bena boroma ḡoevaḡoevadia
    bona manu ḡoevaḡoevadia iboudiai edia amo hidaosi e abidia, pata latanai e aladia,
    lahi ai e haḡoledia oho.
  npi-ULB: नोआले परमप्रभुको निम्ति एउटा वेदी बनाए । तिनले शुद्ध पशुहरू र शुद्ध पक्षीहरूमध्ये
    केहीलाई लिई वेदीमा होमबलि चढाए ।
  yor-yor: Noa sì mọ pẹpẹ fún Olúwa, ó sì mú lára àwọn ẹran tí ó mọ́ àti ẹyẹ tí ó
    mọ́, ó sì fi rú ẹbọ sísun lórí pẹpẹ.
  emp-NTPO: Maʌ̃be Noéba mõgarada ʌ̃tʌ pã buesia animarã Ãcõrẽa babue diai carea.
    Mãwã oped̶a Ãcõrẽa babue diaida b̶ʌ animarãda, ĩbana sid̶a ab̶a ab̶a beacuasia.
    Beacuaped̶a mõgara ʌ̃tʌ pã bued̶a ʌ̃rʌ̃ Ãcõrẽa babue diasia.
  ind-ind: Sesudah itu, Nuh membangun sebuah mezbah dari batu-batu untuk mempersembahkan
    kurban kepada TUHAN. Nuh memilih seekor dari tiap jenis binatang dan burung yang
    layak dipersembahkan kepada TUHAN, lalu mempersembahkannya di atas mezbah itu
    sebagai kurban yang dibakar habis.
  pes-OPCB: آنگاه نوح مذبحی برای خداوند ساخت و از هر حیوان و پرندهٔ حلال گوشت بر آن
    قربانی کرد.
  ssx-ssx: Noama꞉ta꞉ Koda꞉ pa꞉ta꞉ oloda wepiata꞉ mo ha̱i̱ na ta̱leke hotekemanu make
    bamanu make tapake tapakena꞉ homeke homeke lo mea tieke tonka꞉na꞉ mo olodana꞉
    lu yanka haleekeme.
  lcm-lcm: Na Noa kala ngoto atung na mangsikei a pata ipo sula e mete IAVE. Kala
    luk ta mang rukun i mamain ta vongo ve mani daus aongos ipo angan na kala sula
    iria asukang ta kana alilis ane si IAVE.
  aer-aer: Noah-ele boat akngerrenge-ntyele atnarnpekenge re apwerte ilperre-ilperre
    akngerre ineke, renhe akertneke-arleke kere ampetyeke Ngkarteke, altar arritnye.
    Re kere arrpe-anenhenge anyente ineke, thipe arrpe-anenhenge anyente ineke, nhenhe
    areyenge Ngkarteke mwerre-arle anthetyeke. Noah-ele itnenhe atweke apwerte ilperre-ilperreke-arleke
    arrernemele, urele itemele, itnenhe itemele Ngkarteke anthetyeke. Alakenhe renhe
    Noah Ngkarteke akangkeme.
  tgl-ULB: Gumawa ng altar si Noe para kay Yahweh. Kumuha siya ng ilang malinis na
    hayop at ilang malinis na ibon, at naghandog ng handog na susunugin sa altar.
  nop-nop: Fakaŋ fodapmaune Noadi Wapumdok kawade moŋgo bopneeŋ alata tutumbaaŋ kale
    mimihi eŋ bagi mebimebi yehidaneeŋ bopneeŋale Bepaŋdok muni hemiŋguk.
  kca-kca: Турәм Кущайа йирасты нŏрәм Ной верәс пӑ кашәӈ сыстам йош вой сыр эԓты пӑ
    кашәӈ сыстам тŏхԓәӈ вой сыр эԓты и войән ус пӑ нŏх ўщитты йирасты нŏрма ԓўв тусԓы.
  cbu-NT: Sheeru, Nowerini, Apanlleem ungirtapi átu, patumbchee xanateeru, zamzee
    putayaru, minchich minchich sheeru, anush muchirangiya.
  hui-hui: Noa ibugua mbirale bo lomabu delaga dabu mbira naina bu helene. Ani bia
    howa nogo egaru Ngode Datagaliwabenaga deni ko nabi bayale damenerunaga mbira
    dege dege ibunihondo bo lomabu delole bene. Bowa dabu bia hayagoria lomabu delene.
    Ani bo lomabu delayagola
  wrs-wrs: Doa Noa honmba meilna vena, venamba, songowol venamba, suwem nosram sengalm.
    Doa besalangas tatana tuawana holvorombol venamba, noi seilm ten noi weseng velvohmanavnam
    hevm. Notongotata mongasal, notongotata mongasal, osangas holvorombol venamba,
    wo suwera weseng vevna, osm Yawem sembayang vene.
  mya-mya: နော​ဧ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရန်​ယဇ် ပလ္လင်​ကို​တည်​၍ သန့်​စင်​သော​တိရစ္ဆာန်​နှင့်​ငှက်​အ​မျိုး
    မျိုး​ထဲ​မှ​တစ်​ကောင်​ကျ​စီ​ယူ​လျက် ပလ္လင်​ထက်​တွင် အ​ကောင်​လိုက်​မီးရှို့​ပူ​ဇော်​လေ​၏။-
  cbi-NTPO: Tsejtu bene Noé, ufeenda tsure' ju'kenunu main kemi Yavénu ufeenda keewaanu,
    tsangue' Dioschi ura kuraa animaalanu bain, naa Dioschi ura kuraa pishkulanu bain
    kaminguetu, detute' ju'ke' Diosnu keewaami.
  bod-N: དེ་ནས་ནོ་ཨས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས༌ཤིང༌། ཕྱུགས་ཟོག་དང་འདབ་ཆགས་ལས་སྲོག་ལྡན་གཙང་མ་འགའ་ཤས་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་ཏུ་ཕུལ༌ཏོ།།
  wsk-wsk: Asele Noah tama bita Yawe tua ko kuwim nungam, ale melmasak sang se inangnang
    sang Yawe motam te ningo mu suan suan nunga giam, ale tama bita Yawe tuam.
  kkl-kkl: Lambaekti abeneko Nuh ponekori, “Nuni Allah sembe mhong towalengkanun,”
    aro kirik yangkaogti, lebe aroba so'oag yabiropneap, im toman yabiropneap, Allah
    sembe pimnep saogne sisa a'ero uropne nhon-nhon obogti, aukag tabog.
  sna-sna: Ipapo Noa akavakira Jehovha aritari, uye akatora dzimwe dzemhuka dzose
    dzakanaka neshiri dzakanaka, akabayira zvipiriso zvinopiswa pamusoro payo.
  spa-BLM: Noé construyó un altar a Yahvé, y tomó de todo animal limpio y de toda
    ave limpia, y ofreció holocaustos sobre el altar.
  beu-beu: Angmuse Noh ana sadaka edoru ohit metma LAHATALA Enang. Binanta ba nehe
    bae vengpalula niang ang naung, Noh ana iiba medi, sengmuse ana metma sadaka ening
    doru angu taang edet atepul, senge banang tarima kasi metma LAHATALA Enang.
  cac-cac: Ix lajvi chi', ix sb'oan jun altar vin̈ d'a yichan̈ Jehová. Ix yic'ancot
    noc' molb'etzal noc' vin̈ yed' noc' much, aton noc' smoj yoch silab'il d'a Dios.
    D'a junjun macan̈ noc' chi' ix yic'canel junjun noc' vin̈ sn̈ustz'a silab'oc d'a
    yichan̈ Jehová.
  swh-ULB: Nuhu akajenga madhabahu kwa Yahwe. Akachukua baadhi ya wanyama walio safi
    na baadhi ya ndege walio safi, na kutoa sadaka ya kuteketezwa juu ya madhabahu.
  bel-bel: І зладзіў Ной ахвярнік Госпаду; і ўзяў з усякага быдла чыстага і з усіх
    птушак чыстых і прынёс на цэласпаленьне на ахвярнік.
  wed-wed: Ma Noah pulo aniapuna i voai Bada awarina ma ḡamoḡamo aiaii, kiu aiaii
    tagotagogi ava taputapuna i apui pulo aniapuna au tepana.
  deu-ELBBK: Und Noah baute dem HERRN einen Altar; und er nahm von allem reinen Vieh
    und von allen reinen Vögeln und opferte Brandopfer auf dem Altar.
  mbb-OT: Ne mibaal si Noe te pemuhatà para te Nengazen. Ne migkuwa zin dutun te menge
    langgam is lumpiyu ragkes daan is kada kelasi te menge lumpiyu he tagbis, ne midtutung
    din heini zutun te pemuhatà he iyan pemuhat para te Nengazen.
  msc-msc: Nuhan ka Alla saraka bɔ diya do lɔ ka Allabatala bato kanma. A ka sobo
    sɛniman ni kɔnɔ sɛniman su bɛɛ do ta ka Allabatala sɔ alu rɔ. A ka alu janin Alla
    saraka bɔ diya wo kan, ka alu kɛ buuri ri.
  mal-2015: നോഹ യഹോവെക്കു ഒരു യാഗപീഠം പണിതു, ശുദ്ധിയുള്ള സകല മൃഗങ്ങളിലും ശുദ്ധിയുള്ള
    എല്ലാപറവകളിലും ചിലതു എടുത്തു യാഗപീഠത്തിന്മേൽ ഹോമയാഗം അർപ്പിച്ചു.
  tuo-NT: Beꞌro Noé Õꞌacʉ̃rẽ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeogʉti nígʉ̃, niꞌcã mesã ʉ̃tã meꞌrã
    seeneocũucʉ niwĩ. Tore apopeꞌotoja, Õꞌacʉ̃rẽ ẽjõpeogʉ waꞌicʉrã, mirĩcʉ̃a añurãnojõrẽ
    wẽjẽ ʉ̃jʉ̃amorõpeocʉ niwĩ.
  gup-gup: Wanjh Noah marnbom altar kunwardde yiwarrudjkenh nuye nawu Yawey, wanjh
    mey yikahwi kukbubuyika rowk nawu birriyimi bele, kaluk mayh dja mayhmayh, wanjh
    benkukwurlhkeng kore manmekbe kunwardde bu biwong rowk Yawey.
  met-met: Baing Noa tongtongia kabukabu hananiangam tela ba hanania na Toxoratamona.
    Baing xap asaxa sigixingam teladi xaung mang sigixingam teladi, saing taudi mana
    ba hananiadi na Toxoratamona.
  gvs-gvs: E Nowa dídiya ikaudakodako, aba kasala iwodugu Yauwe ana wowoina manuna.
    Iwodugu ikavava, yoguyogu taagonaidi ituli ituli be mánuwo taagonaidi ituli ituli
    maniyedi ikabidi, aba kasalayana yatana goi ikailagasidi igabudi ivakasavedi.
    Moe ina vininabeso ikasale Yauwe yaina.
  rmc-rmc: Paľis o Noach ačhaďa le RAJESKE oltaris a iľa savore žuže džvirendar the
    savore žuže čiriklendar a anďa len sar labarďi obeta pro oltaris.
  nlg-nlg: Ma Noah te kisua nina vatei sukaghi kekere vania Yahweh. Me sukaghighi
    gaa na lei maumanu mana manu mana hava te talamaghinia ge kara nia sukaghi vania.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Noah Nǫ̀htsı̨ ts'ǫ̀ t'asìı k'eehk'ǫ̀ gha kwe ełeka nèyı̨ı̨wa
    t'à kwe-ladà whehtsı̨. Tıts'aàdìı nezı̨ı̨ xàɂaa sìı eyıts'ǫ yat'a k'edèe nezı̨ı̨
    xàɂaa sìı mǫ̀hdaa neyı̨į̀wa gà Nǫ̀htsı̨ ts'ǫ̀ yek'eehk'ǫ̀.
  pes-OPV: و نوح مذبحی برای خداوند بنا کرد، و از هر بهیمه پاک واز هر پرنده پاک گرفته،
    قربانی های سوختنی برمذبح گذرانید.
  ron-1924: Ное а зидит ун алтар Домнулуй, а луат дин тоате добитоачеле курате ши
    дин тоате пэсэриле курате ши а адус ардерь-де-тот пе алтар.
  aui-aui: Wasina bi Nowa, suwara gibugibu gawarina ibera bi ribiribi da manu miimiisedi
    mekodi Yawe God iviwaghasinedi suwara kiiravinena, yadi tubugha nunudigha tatadigegha
    iyouna bi ere tupadi igibu da Yawe biidi isuwara, suwara gibugibu debane.
  ben-OBCV: পরে নোহ সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি তৈরি করলেন এবং, সব শুচিশুদ্ধ পশু
    ও শুচিশুদ্ধ পাখির মধ্যে থেকে কয়েকটি নিলেন, ও সেই বেদিতে হোমবলি উৎসর্গ করলেন।
  lex-lex: Noka Nuh nariria katri'ana id la Orgahi, na'ala id la hamormiori honona
    maka ha ra'ana re pa rhi'a la nhioi-tniani, pa rtunu-rharna la katri'ana wawannu.
  rgu-rgu: Basa de, Noh lutu batu fo tao mamana tutunu-hohotuꞌ soa neuꞌ MANETUALAIN.
    Neme basa banda fo bole pake si dadi reuꞌ tutunu-hohotuꞌ, Noh hai na beꞌesaꞌ.
    Basa de ana hala si, fo tunu si reuꞌ mamana tutunu-hohotuꞌ ria lain, ela dadi
    tanda makasi neuꞌ MANETUALAIN.
  som-som: Nuuxna meel allabari buu Rabbiga u dhisay; xayawaankii daahirka ahaa iyo
    haaddii daahirka ahaydba, intuu wax ka qaatay, ayuu allabaryo la gubo ku bixiyey
    meeshii allabariga dusheeda.
  lat-VUC: 'Ædificavit autem Noë altare Domino: et tollens de cunctis pecoribus et
    volucribus mundis, obtulit holocausta super altare.'
  aoi-aoi: Kembirra Nawa nuwurra-murndukwamurra angwarnda akwa nuwurrak-arjiyajuwamurra
    akina akwa ni-ngekburaka alda kajungwa neniki-daki-yada yinungungwangba Yaweya-langwa.
    Biya yinungungwangba-murriya yuwilyuwilyaba-wiya nu-manguma, akwa wurrajija wurruwilyuwilyaba-wiya
    nenu-manguma ebina enikalyelyubara-murruwiya. Biya nara kini-ringandanga umba
    engkinyungwurra ngawa ni-dakama nakina amurndakakina akina-manja angwarnda. Nakina
    nuwurraki-dakama akina angerriba Yaweyu-wa akwa neni-yangmarngkwajuwame-ka nakina
    Yaweya.
  eng-ASVBT: And Noah built an altar unto Jehovah, and took of every clean beast,
    and of every clean bird, and offered burnt offerings on the altar.
  mna-mna: Tona Noa indou pat pakan mi iurpe patoronŋana muriini pa Merere. Mi ikam
    mbili mi man pakan ta ambai pa patoronŋana i, mi ipun zin, to iur zin sala pat
    ndouŋana tana, mi ineene zin be iwe patoronŋana pa Merere.
  ita-1885: E Noè edificò un altare al Signore; e prese d'ogni specie di animali mondi,
    e d'ogni specie di uccelli mondi, ed offerse olocausti sopra l'altare.
  eng-LXXUP: And Noah built an altar to the Lord, and took of all clean beasts, and
    of all clean birds, and offered a whole burnt offering upon the altar.
  eng-ULB: Noah built an altar to Yahweh. He took some of the clean animals and some
    of the clean birds, and offered burnt offerings on the altar.
  spa-VBL: Entonces Noé construyó un altar y sacrificó a algunos de los animales limpios,
    así como a algunas aves, a manera de ofrenda.
  fra-_FOB: Et Noé bâtit un autel à l'Éternel; et il prit de toute bête pure, et de
    tout oiseau pur, et il offrit des holocaustes sur l'autel.
  mal-mal: നോഹ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു, ശുദ്ധിയുള്ള സകലമൃഗങ്ങളിലും ശുദ്ധിയുള്ള
    എല്ലാപറവകളിലും ചിലത് എടുത്ത് യാഗപീഠത്തിന്മേൽ ഹോമയാഗം അർപ്പിച്ചു.
  urd-GVR: Us waqt Nūh ne Rab ke lie qurbāngāh banāī. Us ne tamām phirne aur uṛne
    wāle pāk jānwaroṅ meṅ se kuchh chun kar unheṅ zabah kiyā aur qurbāngāh par pūrī
    tarah jalā diyā.
  suz-BL: मिनु नोले नोआहम परमप्रभु यावे कली चढ़ेतीक का सेला बाक्‍त। मिनु चढ़ेचा दुम्‍ब
    बस्‍तु नु चढ़ेचा दुम्‍ब चिक्‍ब नेल्‍ल लाइश्‍शा चोशा चढ़ेतीक चढ़ेवा बाक्‍त। उत्‍पत्ती
    ७:२
  ita-1927: E Noè edificò un altare all’Eterno; prese d’ogni specie d’animali puri
    e d’ogni specie d’uccelli puri, e offrì olocausti sull’altare.
  ckb-ckb: نوح قوربانگایەکی بۆ یەزدان دروستکرد، لە هەموو ئاژەڵە پاکەکان و لە هەموو
    باڵندە پاکەکانی هێنا و لەسەر قوربانگاکە کردنی بە قوربانی سووتاندن.
  eng-BBE: And Noah made an altar to the Lord, and from every clean beast and bird
    he made burned offerings on the altar.
  crx-NTPO: '''Et Nowe ''en Moodihti (Yahweh) ts''un loodel ''uzdilhk''un k''ut, ''i
    ''inla, ''ink''ez ndai la khuna-i ''aw lhditsun-i, ''ink''ez ndai la dut''ai ''aw
    lhditsun-i cha, ''ohwhi ''i k''ut yudalhk''un.'
  kan-OKCV: ನೋಹನು ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, ಶುದ್ಧವಾದ ಪ್ರತಿ ಪಶುಗಳಿಂದಲೂ ಶುದ್ಧವಾದ
    ಪ್ರತಿ ಪಕ್ಷಿಗಳಿಂದಲೂ ಕೆಲವೊಂದನ್ನು ಆಯ್ದುಕೊಂಡು, ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  bbb-bbb: Areme Noa fune uri Godi oemarejakiro zinone ijadufuo fata be ufe. Fu ufema
    areme uri fanu ro ume ni binobino bu zinone ifaejedufuo Godi fu kuaema ijene kaniana
    ijia Godi zinone ifaejae.
  tam-2017: அப்பொழுது நோவா யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, சுத்தமான அனைத்து மிருகங்களிலும்,
    சுத்தமான அனைத்து பறவைகளிலும் சிலவற்றைத் தெரிந்துகொண்டு, அவைகளைப் பலிபீடத்தின்மேல்
    தகனபலிகளாகப் பலியிட்டான்.
  spa-RV-1909: Y edificó Noé un altar á Jehová, y tomó de todo animal limpio y de
    toda ave limpia, y ofreció holocausto en el altar.
  ron-BTF: Şi Noe a zidit un altar DOMNULUI şi a luat din fiecare fiară curată şi
    din fiecare pasăre curată şi a adus ofrande arse pe altar.
  eng-WEBP: Noah built an altar to the LORD, and took of every clean animal, and of
    every clean bird, and offered burnt offerings on the altar.
  eng-FBV: Noah built an altar, and sacrificed some of the clean animals and birds
    as a burnt offering.
  nld-1939: Toen bouwde Noë een altaar voor Jahweh; en hij nam van alle reine dieren
    en van alle reine vogels, en droeg ze op het altaar als brandoffer op.
  nch-BL: Teipa Noé quichijqui se taixpamit para TOTECO. Huan quicuic ten sesen tamanti
    tapiyali huan sesen tamanti totot cati cuali para tacajcahualisti. Huan quinmicti
    huan quintati ipan nopa taixpamit quej se tacajcahualisti para TOTECO.
  tfr-NTPO: E irgo ga Noé akkwo töno dl̈uw ëng kjing go kjókshko, ga öng zröra, sho
    sura e kjing go, pjono dret, Jehová poshrëkkl̈o. Ga öng uako wl̈eniyo shara obl̈ë
    obl̈ë kjl̈ara kjl̈ara, sënwa uako wl̈eniyo shara obl̈ë obl̈ë kjwara kjwara bakoe.
    Eshko ga zröra uunkong, ga sho sura Jehová kong.
  vie-1934: Nô-ê lập một bàn thờ cho Đức Giê-hô-va. Người bắt các súc vật thanh sạch,
    các loài chim thanh sạch, bày của lễ thiêu dâng lên bàn thờ.
  hin-CV: फिर नोहा ने याहवेह के लिए एक वेदी बनाई और हर एक शुद्ध पशु तथा हर एक शुद्ध
    पक्षी में से वेदी पर होमबलि चढ़ाई.
  eng-OURB: Noah [Rest] built an altar to Adonai, and took of every clean animal,
    and of every clean bird, and offered burnt offerings on the altar.
  spa-BES: Y Noé hizo un altar al Señor, y de todo animal limpio y pájaro hizo ofrendas
    quemadas en el altar.
  tdx-tdx: Aa le nañoreñe kitrely ho am’ Iehovà t’i Nòake vaho sindre nandrambesa’e
    ze biby malio naho ze voroñe malio vaho nañenga soroñe amy kitreliy.
  vid-vid: Nuhu nakamzenjela Mkulu Nguluwi honhu ha kulavila nhambiko, nakahola yumwe
    kwa chila nhanzi ya migongolo johajikokomoche na chideje chohachikokomoche, nakumlavila
    Nguluwi nhambiko za kulakazwa hala.
  pwg-pwg: Nani murinai Nowa wakima ivi daburi da suwara kana kema iyamoni. Ma meni
    ghamoghamosi ma kiusi Bada ivi vaghinei da suwara kubiine na kamosiyai viya iviinisi
    ma ivunuwa da suwara kana kema tepanai ikapuna, Bada God kurina isuwara.
  eng-OKE: And Noach builded an altar before the Lord, and took of every clean beast
    and of every clean bird, and uplifted an offering upon the altar.
  tha-KJV: โนอาห์​ก็​สร้างแท่นบูชาแด่พระเยโฮวาห์ และเอาบรรดาสัตว์​ที่​สะอาดและบรรดานกที่สะอาดถวายเป็นเครื่องเผาบูชาที่แท่นนั้น
  por-BR-2018: E edificou Noé um altar ao SENHOR e tomou de todo animal limpo e de
    toda ave limpa, e ofereceu holocaustos sobre o altar.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉yo꞉, Noa eyo꞉ Yaweya꞉ ene wi duludaki boba so꞉kugulu
    mea꞉nikiyo꞉, uwo꞉ dibida꞉i fa꞉la꞉nda꞉sa꞉ga꞉, imili alifa꞉. No꞉ o꞉lia꞉ o꞉ba꞉ o꞉lia꞉,
    kaluwa꞉lo꞉ o꞉li nan i a꞉no꞉ imilida꞉lo꞉wo꞉ dia꞉sa꞉ga꞉, u wa꞉l ami Yawemo꞉ so꞉kugulu
    me.
  deu-ELO: Und Noah baute Jehova einen Altar; und er nahm von allem reinen Vieh und
    von allem reinen Gevögel und opferte Brandopfer auf dem Altar.
  ktm-ktm: Noah idihi pat pe ihnan alta ta Lapan ile eriy. Inum pe ikun ka-an pe nenka-an
    homou homou odo lo’ su ka-an pe nenka-an huyen ile ndre-et ta Lapan, pe itlumwi
    su ndre homou ea odo pule-en alta.
  caa-caa: Y nacpat era e Noé cay umorojse cora tun tuaꞌ aquetpa bꞌan cocha inteꞌ
    altar. Y de allí uchuqui incojt arac y incojt mut xeꞌ imbꞌutz tut e Dios tama
    inteꞌ inteꞌ clase, y de allí uchamse y uputa inteꞌ intiobꞌ tut Cawinquirar Dios
    tujor e tun xeꞌ morojsebꞌir turu umener.
  eng-WYC-2018: Forsooth Noe builded an altar to the Lord, and he took of all clean
    beasts and birds, and offered burnt sacrifices on the altar. (And Noah built an
    altar to the Lord, and he took one of each kind of the clean beasts and birds,
    and offered burnt sacrifices on the altar.)
  epo-epo: Kaj Noa konstruis altaron al la Eternulo, kaj li prenis el ĉiuj puraj brutoj
    kaj el ĉiuj puraj birdoj kaj oferis bruloferojn sur la altaro.
  uig-PIN: Xu qaƣda Nuⱨ Pǝrwǝrdigarƣa atap bir ⱪurbangaⱨni yasidi; u ⱨalal janiwarlar
    bilǝn ⱨalal ⱪuxlarning ⱨǝr türidin elip kelip, ⱪurbangaⱨning üstidǝ «kɵydürmǝ
    ⱪurbanliⱪ» ɵtküzdi.
  beo-beo: 'Amalalu, Nowa: da Hina Godema oloda hamoi. E da ledo hamedei ohe fi amola
    sio fi lale, gobele sali.'
  tpi-OTNT: Noa i wokim wanpela alta bilong lotu long Bikpela. Na em i kisim wanpela
    wanpela long olgeta kain animal na pisin i klin long ai bilong Bikpela, na em
    i kilim ol bilong mekim ofa. Na em i kukim ol antap long alta.
  hau-SA: Sai Nuhu ya gina bagaden hadaya ga Ubangiji, ya ɗiba waɗansu dabbobi da
    tsuntsaye masu tsabta, ya yi hadaya ta ƙonawa da su a kan bagaden.
  udu-udu: Dhali yan’ko’da Nuuh ki nyaŋa gwaṯa/ mmomiiya bas gom Tap̱a mo dhali a’di
    ki bu’th to/e kun dheleladhelel mo ’pena ris tiya mo dhali ’dii kun dheleladhelel
    mo ’pena ris tiya mo dhali a’di ki c̱i to kun ’ciṯẖu/ ’kus mmomiiya bas eya gwaṯa/
    mo.
  uig-LAT: Shu chaghda Nuh Perwerdigargha atap bir qurban’gahni yasidi; u halal janiwarlar
    bilen halal qushlarning her türidin élip kélip, qurban’gahning üstide «köydürme
    qurbanliq» ötküzdi.
  nde-nde: UNowa wasesakhela uThixo i-alithari, wathatha ezinye izinyamazana lezinyoni
    ezihlanzekileyo wanikela iminikelo yokutshiswa phezu kwalo.
  ton-ton: ¶ Pea naʻe fokotuʻu ʻe Noa ha ʻesifeilaulau kia Sihova; pea naʻa ne toʻo
    mei he fanga manu maʻa kotoa pē, pea mei he fanga manupuna naʻe maʻa, pea ʻohake
    ai ʻae ngaahi feilaulau tutu ʻi he ʻesifeilaulau.
  ces-1613: Tedy vzdělal Noé oltář Hospodinu, a vzav ze všech hovad čistých i ze všeho
    ptactva čistého, obětoval zápaly na tom oltáři.
  eko-eko: Nawiisha, Nuuhi khunjeka alitaari woorettavo twaha yoomwinkha kafwara Nnyizinku.
    Ye khuthawula nyama epile kinoko zaya za halaali, na anyannyi a halaali akinoko
    aya, khushija, khulawa khuretta twaha yoolukuziwa vaalitaari.
  nss-nss: Pwen Nowah isoye pere tuntun para yukyuk iya kili YAPAN. Pe iwiri hu kan
    pe hu norukan handra-handra para kaniyai, pe itimwi hu iya aliy tehe totohun iya
    kili YAPAN.
  eng-WMB: Noah built an altar to the LORD, and took of every clean animal, and of
    every clean bird, and offered burnt offerings on the altar.
  tam-TCV: அப்பொழுது நோவா யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, அதன்மேல் அவன் சுத்தமான
    மிருகங்கள், சுத்தமான பறவைகள் எல்லாவற்றிலுமிருந்து சிலவற்றைத் தகன காணிக்கைகளாகப்
    பலியிட்டான்.
  ceb-ULB: Nagtukod si Noe ug usa ka halaran alang kang Yahweh. Mikuha siya ug pipila
    ka hinlo nga mga mananap ug pipila ka hinlo nga mga langgam, ug naghalad siya
    ug sinunog nga mga halad ngadto sa halaran.
  mkn-mkn: Ais Noh susun batu ko bekin meja korban kasi sang TUHAN. Dari binatang-binatang
    yang bole pake jadi binatang korban, Noh ame satu-satu ekor. Ais dia horo ko bakar
    sang dong di atas itu meja korban, ko jadi tanda sukur sang TUHAN.
  pol-UBG: Potem Noe zbudował ołtarz dla PANA i wziął z każdego czystego zwierzęcia
    i z każdego czystego ptactwa, i złożył całopalenia na tym ołtarzu.
  agr-agr: Noé arcanmaya jiinki kuntin patasa apeaku Apajuí ememattinun kaya ekenag
    najanauwai. Dutika kuntin aidaun, chigki aidaujai Apajuí diisam pegkeg aidaun
    yajuak nuna nejen ashí apeak Apajuín emematiuwai.
  kyc-kyc: Dokopa Noa baa Kamongona laokana pyare leya. Lapala mena yakape nakamba
    nenge dokore nyepala kana pyare dokona pyao kiso mukinyi nembo maiya.
  urd-GVU: اُس وقت نوح نے رب کے لئے قربان گاہ بنائی۔ اُس نے تمام پھرنے اور اُڑنے والے
    پاک جانوروں میں سے کچھ چن کر اُنہیں ذبح کیا اور قربان گاہ پر پوری طرح جلا دیا۔
  deu-1912: Noah aber baute dem HERRN einen Altar und nahm von allerlei reinem Vieh
    und von allerlei reinem Geflügel und opferte Brandopfer auf dem Altar.
  ntj-ntj: Nyangka Nawalu yapu tjunkula parrawanarnu katurnu. Palunyalu yanamulpa
    tjurlpu ngalkupayinya kutju-kutju pungkulalpi tilirnu tjunu Mama Kuurrku nintirnu.
  row-row: Basa naa ma, Noh lutu mbatu mei tutunu-hohotuꞌ fee LAMATUALAIN. Noh haꞌi
    nala banda beꞌe esaꞌ, mia basa banda fo bisa tao dadꞌi tutunu-hohotuꞌ. Ana mbau
    hala se, ma tunu se sia mei tutunu-hohotuꞌ a, fo dadꞌi tutunu-hohotuꞌ fee LAMATUALAIN.
  kan-2017: ಆಗ ನೋಹನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿ, ಅದರ ಮೇಲೆ ಶುದ್ಧವಾದ ಪ್ರತಿ ಪಶು
    ಪಕ್ಷಿಗಳಿಂದ ಆಯ್ದುಕೊಂಡು ಸರ್ವಾಂಗಹೋಮ ಮಾಡಿದನು.
  ena-ena: Mɨguavɨla Noa agaŋ Asɨ Iaue saŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm ibilami.
    Ibila fɨhalavɨla sɨhɨm sabaŋ hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨbuŋ apalɨ apalɨ agɨladɨ pabiŋ
    lɨdɨŋ pabiŋ lɨdɨŋ likɨlami. Havaŋ avi hɨdɨlɨ hɨtɨŋ hɨtɨŋ hɨbuŋ apalɨ apalɨ agɨladɨ
    pabiŋ lɨdɨŋ pabiŋ lɨdɨŋ likɨlami. Likɨlavɨla ifɨhɨmuhɨmu uavɨla sagalɨ iguben
    aba lɨba vadɨm hɨvɨ mɨŋaiahua lama avɨŋ hɨvɨ hɨla fɨhalami.
  tgo-tgo: Amba Nowa i vatada ghamba vowo Giya Loi kaiwae. I mbanɨŋgiya thetheghan
    na maa regha iya e wabwi regha na regha e tɨnenji, iya lenji kururu i vatomwe
    thɨ thovuye, na i ŋambuŋgi e ghamba vowoko.
  yap-yap: Me ubung Noah ba altar ni fan ngak SOMOL; mra bmit fapi gamanman nge arche’
    nike duwgiliy Got ni ngu’un pi’ ni maligach, me fek reb u fithik’ nge li’ nge
    urfiy ni polo’ u daken fare altar, ni aram e ke pi’ ni maligach ngak Got.
  tet-tet: Sai nosi roo tiꞌan, Noh nada fatuk taroman, nodi nalo sera baa MAROMAK.
    Nosi osa no lotuk no manu ai leten mak bele sera, Noh nola matan ida-idak, koꞌa
    noꞌo, hotu tunu baa taroman nia leten, nalo sera baa MAROMAK.
  hlt-MCSB: Te phoeiah Noah loh BOEIPA taengah hmueihtuk a suem. Rhamsa boeih khuikah
    aka caih neh vaa boeih khuikah aka caih te a loh tih hmueihtuk dongah hmueihhlutnah
    la a nawn.
  mdy-ETH: ኖሄ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጊ ካኣሽካኒ ሹቺና ቤዞ ኮሻዖ፥ ሙኡዚም ማዓ ቆልሞና ካፖናይዳፓ ፔቴ ፔቴ
    ዔኪ ናንጊና ናንጋ ጎዳም ዒንጎ ዒንጊሢ ማዓንዳጉዲ ቢያሢ ዒዚ ኮሼ ቤዞይዳ ሚቺ ዒንጌኔ።
  twi-ASANTE: Afei, Noa sii afɔrebukyia maa Awurade. Ɔfaa mmoa ne nnomaa a wɔn ho
    te, de bɔɔ ɔhyeɛ afɔdeɛ wɔ afɔrebukyia no so.
  mwc-mwc: Damanina ba Noah raunabonabo Bada kairavina i bowai, ba aba payapayaya
    ba manu God matanai gaigairesi mutusi i yauna ba raunabonabo tepanai suwara kapukapunina
    i puyobunuwa God kurina.
  bhl-bhl: Keko beli, Noa e aik ayem mak fakalasomi, samal so, awon so, Sunbin-Got
    em kiin dim e tokotoko kebiliw samal alik alik im mutuk e makmak makmak kuluko,
    aik ayem beem dim dukusomi, weing dako, ilo kainbelei, Yawe elo “Weso! Seyo!”,
    dangse kale.
  con-NTPO: Tsonsi Noéjan Na'su Chiganga afeye oque'je'chove ccutsiamba osha'cho anqque'su
    vaura, oveja'can'ma, osha'cho anqque'su chhiririama'qque isupa oquepa Na'su Chiganga
    afe.
  eng-WEBU: Noah built an altar to the LORD, and took of every clean animal, and of
    every clean bird, and offered burnt offerings on the altar.
  bnp-bnp: Muri e Noa i kisia a dede-kedo ne BAKOVI DAGI, i bole ranga kanirau kabakaba,
    a kadirovo kabakaba, i rabalaki i gutu-vuro ria i habi ne Bakovi Dagi.
  wal-wal: Kiyidoogaappe guyyiyan, Nohee GODAAYYO yarshshiyoosaa gimbbiis; gimbbidi
    geeshsha mehiyaanne do7aa ubbaappenne geeshsha kafo ubbaappe ekkidi, yarshshiyoosan
    xuuggidi yarshshiis.
  mgh-mgh: Wahoolo Nowee ahopanka ikhilompi yoonlapelela Mwaneene Nluku, ni ahokusa
    inama cikina ni asaanuni oohalali, ni ahaavelelihera isataka yoopahiya.
  acu-NT: Nunia Apu Yusen pengker awajsatas Noéka tangku epeatniurin najanamiayi.
    Tura vaca uchirin, tura oveja uchirincha, tura yapangmancha achik maa epeamiayi.
  spa-PDDPT: Noé construyó un altar a Yavé. Tomó de todo animal limpio y toda ave
    limpia, y ofreció holocaustos sobre el altar.
  gun-gun: Ha'e gui Noé ojapo peteĩ altar Senhor pegua. Ha'e rami vy mymba ha'e guyra'i
    ha'eve va'e regua ojopy vy ojuka. Oapy vy ome'ẽ altar áry.
  agu-BL: Toque'n tzun Noé tan wekle'n cobox c'ub tetz patbil chitx'ixwatz. Yi bnixe'n
    nintzun e' baj saj stz'amol Noé jujun scyeri e' txuc yi ba'n tetz chitx'ixwatz.
    Ej nin pat Noé yi e' txuca'tz tetz toy tetz Ryos.
  eng-PEV: Then Noah piled up stones to make a special table with a flat top, and
    he got one of each sort of animal and bird that are the right sorts to give to
    God, and he killed them, and he put them on that special table, and he burned
    them there. He did that to give them to God, to say thank you to God.
  ilo-ULB: Nangaramid ni Noe iti altar para kenni Yahweh. Nangala isuna iti sumagmamano
    kadagiti nadalus nga ayup ken sumagmamano kadagiti nadalus a billit, ket nangidaton
    isuna kadagiti daton a maipuor iti altar.
  kpg-kpg: Noah gaa bae dana gowaa dudu tigidaumaha ang gi Dimaadua. Mee gaa kae ana
    manu dagi dahi mai i lodo nia hagadilinga manu madammaa, nia manu dolodolo mono
    manu mamaangi, gaa dudu nia maa i hongo di gowaa dudu tigidaumaha.
  uig-ARA: شۇ چاغدا نۇھ پەرۋەردىگارغا ئاتاپ بىر قۇربانگاھنى ياسىدى؛ ئۇ ھالال جانىۋارلار
    بىلەن ھالال قۇشلارنىڭ ھەر تۈرىدىن ئېلىپ كېلىپ، قۇربانگاھنىڭ ئۈستىدە «كۆيدۈرمە
    قۇربانلىق» ئۆتكۈزدى.
  bsp-bsp: Kɔ Nuha olompəs dəkəloŋnɛ, nde ɛntam kəc-loŋnɛ Kanu Kəpɔŋ mɔ. Sɛm kɔ bɛmp
    yɔtɔt dacɔ k'ɛlɛk yin-yin, k'endif yi, k'ɔŋcɔf yi nde dəkəloŋnɛ kəroŋ.
  bps-bps: Di kagalwà Nowa di aweng, santifunan i dad batu, du mimò kenen i gudamsuan
    di Dwata i Amu. Kafnge én, nwean kat satu bung lmanaf na kat satu bung anuk di
    bnas i fakay dsù di Dwata, na sduléan snakuf, du dsuan di Dwata.
  mbs-mbs: Penga niyan, miglodok si Noe te menge bato amon meg-inang sikandin te sonoganan
    te ayam-ayam ibegay diyà te Timanem. Inimetayan din se sebad diyà te tegsebad-sebad
    kemolò te ayam-ayam aw manok mepakay sonogen aw ibegay diyà te Timanem, aw sinonog
    din se kedita niyan kidoen.
  tof-tof: Olgabi Noa ⌊alta⌋ elórr ⌊Lodónkü⌋; blaman darrü-darrü obzek ⌊tóman-koke⌋
    lardógab akó tóman-koke póyaedógab, wa ngibürr yazebórr, altadó dudu yamselórr
    ura adüngüm Godón akyanóm.
  sus-sus: Na xanbi, Nuha naxa sɛrɛxɛbade yailan Alatala bɛ. A naxa sube nun xɔni
    radaxaxi ndee tongo, a nee ba sɛrɛxɛ gan daaxi ra.
  pon-2006: Noha eri kauwadahng KAUN-O pei sarawi ehu; e ahpw pilada mahn ekei wad
    emen sang rehn mahn mwakelekel oh menpihr ko, e ahpw meirongkihla pohn pei sarawio.
  jae-jae: Ma Noa gêboa Apômtaunê altar teŋ sa ma kêkôc bôc selec ŋagêdô to moc selec
    ŋagêdô ma kêkêŋ kêtu daja gêsac altar ŋaô.
  ksd-ksd: Ma Noa i ga pait ra uguugu na vartabar upi kai ra Luluai, ma i ga tatak
    ta ra lavur vavaguai dia gomgom, ma ra lavur beo i gomgom,. ma i ga vartabar ma
    ra tinabar di tuntun tar ia.
  tur-YTC: Noa Yahve’ye bir sunak yaptı, her temiz hayvandan, her temiz kuştan aldı
    ve sunakta yakmalık sunular sundu.
  bel-N: І збудаваў Ной ахвярнiк ГОСПАДУ, і ўзяў з кожнай скаціны чыстай і з кожнай
    птушкі чыстай, і склаў іх у ахвяру цэласпаленьня на ахвярнiку.
  grc-BRENT: Καὶ ᾠκοδόμησε Νῶε θυσιαστήριον τῷ Κυρίῳ· καὶ ἔλαβεν ἀπὸ πάντων τῶν κτηνῶν
    τῶν καθαρῶν, καὶ ἀπὸ πάντων τῶν πετεινῶν τῶν καθαρῶν, καὶ ἀνήνεγκεν εἰς ὁλοκάρπωσιν
    ἐπὶ τὸ θυσιαστήριον.
  ind-AYT: Kemudian, Nuh membangun sebuah mazbah untuk TUHAN. Dia mengambil beberapa
    binatang yang halal dan beberapa dari burung yang halal, lalu mempersembahkan
    persembahan bakaran di mazbah itu.
  lid-lid: Ano Nowa eme tukumwi bek; ano iy andrei ari ari badu tiri katin haka ma
    hawe iri sirih ari ari mwasin badeh iy asun iri ma buruwen in bada bek dah i nyara
    salom i ta Laban.
  eng-NNA: Noah heaped up stones. He got a few tame animals and tame birds to give
    to God. He killed them, on top of the stones he burned/cooked them, bones and
    all, completely dry, to ashes. They used to do that in the beginning, in order
    to please God.
  nya-nya: Pamenepo Nowa anamanga guwa lansembe la Yehova ndipo anatengako mtundu
    uliwonse wa nyama zoti nʼkudya ndi mbalame zoti nʼkudya naperekapo nsembe yopsereza.
  hrv-hrv: I podiže Noa žrtvenik Jahvi; uze od svih čistih životinja i od svih čistih
    ptica i prinese na žrtveniku žrtve paljenice.
  mps-mps: Tama Noago te Yawebolo nai olo momainogo eyu, tama te ofa maiabo alta sai
    nigali. Tama agai te tigidali haniani hasa sibi tigidaligo te ofa maiabo usu yai
    hasa deli deli, me te ba dabe me sobadi elama, tama agai augwali elama, ofa yalio.
    Tama agai te alta sai ilali madi daide ulali.
  llg-llg: Boe ma, Noh nakatotodok batu, fo tao mei tunu-hotuk fee LAMATUAK. Noh haꞌi
    nala esa-esak neme banda la, fo bole paken neu tunu-hotuk, de ana hala sala, ma
    ana tunu sala neu mei tunu-hotuk ndia lain, fo dadik tanda makasi neu LAMATUAK.
  tpi-tpi: Noa i wokim wanpela alta bilong lotu long Bikpela. Na em i kisim wanpela
    wanpela long olgeta kain animal na pisin i klin long ai bilong Bikpela, na em
    i kilim ol bilong mekim ofa. Na em i kukim ol antap long alta.
  dan-1931: Derpå byggede Noa HERREN et Alter og tog nogle af alle de rene Dyr og
    Fugle og ofrede Brændofre på Alteret.
  vie-OVCB: Nô-ê lập bàn thờ cho Chúa Hằng Hữu, và ông bắt các loài thú và chim tinh
    sạch để dâng làm của lễ thiêu trên bàn thờ.
  lbk-lbk: Sa et nentoping si Noe is altar ay enchad-ayawan ken Dios Apo. Ya inmala
    is sin-es-ang isnan masibfan ay enkik-iwi ya ay-ayam, sa na't pinoowan ay mafobfoker
    is kaaltar engkhana ay chomapo ay nangichoo ken Apo Dios.
  guj-2017: નૂહે ઈશ્વરને અર્પણ કરવા માટે એક વેદી બાંધી. એ વેદી પર તેણે શુદ્ધ પશુઓમાંથી
    તથા શુદ્ધ પક્ષીઓમાંથી કેટલાંકના દહનીયાર્પણ કર્યાં.
  byr-byr: '@see-verse:GEN.008.019'
  awx-awx: Tiwän Noatä alta tahake, gwaxu nomän äwä kwäwilu nomän yangu gwendu gwendu
    päke sipmäke, däkine Yawele hakut.
  pon-2006A: Noha eri kauwadahng KAUN-O pei sarawi ehu; e ahpw pilada mahn ekei wad
    emen sang rehn mahn mwakelekel oh menpihr ko, e ahpw meirongkihla pohn pei sarawio.
  por-BRBSL: Noé construiu um altar para Yahweh, e levou de cada animal limpo, e de
    cada ave limpa, e ofereceu ofertas queimadas sobre o altar.
  aly-aly: Noah-el apwert ilperr-ilperr arrernek, aker ampernetyek. Noah-el tyenkerr
    INGKART renh anthek, kwenirremel angkek.
  cth-cth: Hahoi, Noah ni BAWIPA hanelah khoungroe a sak teh, khoungroe dawk hmaisawi
    thuengnae a sak.
  twi-twi: Na Noa sii afɔremuka maa Awurade. Ɔfaa mmoa ne nnomaa a wɔn ho tew, de
    bɔɔ ɔhyew afɔre wɔ afɔremuka no so.
  hlt-hlt: Te phoeiah Noah loh BOEIPA taengah hmueihtuk a suem. Rhamsa boeih khuikah
    aka caih neh vaa boeih khuikah aka caih te a loh tih hmueihtuk dongah hmueihhlutnah
    la a nawn.
  tbz-SIM: Kɛ̀ Nɔwee mɑɑ́ diwũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie nkpɛ́í, kɛ́túótɛ́ iwũɔ̃ nɛ̀
    sinɔɔ bɛ̀ feu dɛ̀ ti Yiɛ̀ nKuyie ndɛ̀mɑrɛ̀ mɑrɛ̀, kɛ́ dɛ̀ fìé ti Yiɛ̀ nKuyie ndiwũɔ̃tɔ̀nnì
    ĩ́nkɛ̀ kɛ́tuɔ.
  msy-2020: Egha Noa Ikiavɨra Itir Godɨn ziam fasa ofa damuamin danganir mamɨn ingari.
    Egha Godɨn damazimɨn zuezir asɨzir guar avɨriba, dar vamɨra vamɨra inigha, kuarazir
    Godɨn damazimɨn zueziba dar vamɨra vamɨra inigha dav suegha God bagha ofa gami.
    Egha da tuezɨ da bar isigha mɨghɨri.
  txq-txq: Basa boe ma Noh totodo batur fo tao mei tunu-hotuk soa-neu MANETUALAIN.
    Numa bandar fo bole pake dadi neu banda tunu-hotuk kara mai, Noh haꞌi nala esa-esak.
    De ana hala fo hotu sara reu mei tunu-hotuk naa lain, dadi neu tanda makasi soa-neu
    MANETUALAIN.
  aaz-aaz: Rarit naiꞌ Noh nbakin fatu he ntao mei fuat neu UISNENO. Naꞌko muiꞌt ein
    reꞌ nabeiꞌ he npaek sin anjarin fuaꞌ-turuꞌ, naiꞌ Noh nheek mes-meseꞌ. Rarit in
    nroor sin ma nout sin anbin mei fuat, he njair tanar nak in nasaeb seun-banit
    neu UISNENO.
  dop-dop: Ḿpʋ́ɣʋ́ Nowee ŋmɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ, ɩlɛnɑ ɩ́ lǝsɩ wontu tǝnɑ nti
    tǝ mʋnɑ kɔtɑɣɑ lɑpʋ tɔ nɑ sumɑsɩ nsi sɩ mʋnɑ kɔtɑɣɑ lɑpʋ tɔ sɩ tǝnɑ sɩ tɑɑ kɛ́
    kʋlʋm kʋlʋm ɩsɩɩ tǝ piitimnɑɑ wɛɛ tɔ nɑ ɩ́ lɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ
    tǝnɑ tɔ.
  azb-azb: Nuh Rəbbə bir qurbangah düzəltdi. O hər cür pak heyvandan və pak quşdan
    götürüb orada yandırma qurbanı təqdim etdi.
  eng-DBY: And Noah built an altar to Jehovah; and took of every clean animal, and
    of all clean fowl, and offered up burnt-offerings on the altar.
  hin-2017: तब नूह ने यहोवा के लिये एक वेदी बनाई; और सब शुद्ध पशुओं, और सब शुद्ध पक्षियों
    में से, कुछ कुछ लेकर वेदी पर होमबलि चढ़ाया।
  wol-KYG: Naka la Nóoyin génn, daldi sàkkal Aji Sax ji sarxalukaay, màggale ko ko.
    Mu sàkk nag ci mboolem rab wu set ak mboolem picc mu set, jébbal Yàlla ca sarxalukaay
    ba, muy saraxu rendi-dóomal.
  swp-swp: Noa abo aitalasam hatahatana i hetoro GUIAU arinai, eo suisui aa’aadi udoi
    udoi wa, eo manu aa’aadi, esega esega i abidi ena aitalasam hatana eai i gabudi.
  bjr-bjr: Nooafa rafudamafufanoo karaambaiqa tatufirana suqarara ooni qumareenoo
    aaku aakummaseenoo Anutuna afusaa anukara aandau faqa ufini faqa maraseenoo muduka
    Anutuna tatufirana suqa aminau.
  eng-YLT: And Noah buildeth an altar to Jehovah, and taketh of every clean beast,
    and of every clean fowl, and causeth burnt-offerings to ascend on the altar;
  kne-kne: Idi siya di, nan-amag si Noe si altar. Pag man-as saes-a sin am-in ay kalasin
    di animal ya titit ay maibilang ay nalinis et pinooana sin altar ay sana ay mangidaton
    en Diyos.
  wat-wat: Keta Nowa didiḡa i didiiya kafa vibwanaose Yave nenei eketa yomuyomu be
    manuwa eyaeyasiḡa nenesiyai, tunina i visiya keta i gumatatafusiya didiḡa etanei
    bwanaose fasinei.
  heg-NTPO: Hidi kon Noh babail batu, le daid maan in todan taung AMA LAMTUA. Deng
    hmukit man boel pake le daid hmukit in todan nas, Noh kat nal mesa-mesa. Hidim
    un keos le tunus se mija na dapa, le daid in todan bel AMA LAMTUA.
  ptu-ptu: Pissananna umpasitodo'-todo'um batu Nuh naongei mehumala'. Puhai, naalam
    sanda si sahhupa dassi anna olo'-olo' senga' indo la sipäto'na napake menomba
    dio olona DEBATA anna natunui yabo indo ongeam pehumalasam, napopemala'.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' tö ák kataté ka̱'ie et Jehová a̱. E' bata ki̱ ie' tö
    iyiwak batse'r ese jché ña'wé̱itö etö etö Jehová dalöioie. Ñies dù batse'r jchéitö
    ña'wé̱itö Jehová a̱ etk etk.
  kwf-kwf: Aia, sa Noa nia Ꞌuia taꞋi sulufaua fuana foꞋosilana Iawe, ma nia ka ngalia
    ti ru ꞋaeꞋaela faꞋinia ti faꞋi noꞋo neꞋe kira sikasika fuana Ꞌau abuꞋa, ma nia
    ka saungida kike mae, ma ka doꞋofida fafona sulufaua neꞋeri.
  eng-WYC-2017: Forsooth Noah builded an altar to the Lord, and he took of all clean
    beasts and birds, and offered burnt sacrifices on the altar.
  eng-WMBB: Noah built an altar to the LORD, and took of every clean animal, and of
    every clean bird, and offered burnt offerings on the altar.
  spp-spp: Ka Nuhu si sáraya tawwûgo yaa Kafooŋi Kile mɛge na. Sige yaare ná yatɔɔre
    ná saɲcyɛɛnre ti sí n-jà n-kan sáraga Kile á ke, u à tire tà pyi sáraya nizógoyo
    Kile á.
  aey-aey: Odocob Noa uqa Tibud ihandugia bili meenna ihanec cabal oso gualen. Odimei
    uqa dool qagoc eundecca man fululec qagoc eundecca osahicosahic cedadimei ihanec
    cabal euna Tibud ihandudu bili manen.
  urd-GVH: उस वक़्त नूह ने रब के लिए क़ुरबानगाह बनाई। उसने तमाम फिरने और उड़नेवाले
    पाक जानवरों में से कुछ चुनकर उन्हें ज़बह किया और क़ुरबानगाह पर पूरी तरह जला दिया।
  djr-djr: Noah-y dhuḻ'yurr guŋda warrakan'ku mundhurrwu bathanaraw, Garraywu gurrupanaraw.
    Ga wiripuny mala warrakan buṯthunamirr ga marrtjinyamirr garrkuḻuk Godkal maŋutjiŋur
    gurrupanaraw mundhurrwu, ga wiripuny mala warrakan bäyŋu garrkuḻuk bathanaraw,
    Godku gurrupanaraw mundhurrwu. Ga Noah-ynydja gan bumar ŋunhi nhä malany waŋga'waŋgany
    warrakan barrkuwatj garrkuḻuk, ga waŋgapunuŋalnydja ŋayi gan dhorru yan mundhurrnydja
    Godkuny gurrupanaraw. Ŋayi gan batharnydja ŋunhiliyi gundaŋur buku-weyinŋur.
  rug-rug: Beto asa, si tavetia Noa si keke hope te Zihova; meke vizati sa sari kurukuru
    viadi pa hahanana vina vukivukihi, kaiqa koari doduru hopehopeke kurukuru ṉame
    viadi na kurukuru tapuru viadi, meke sa dodurudi si va vukivukihi va uququi sa
    si arini pa hope.
  gaz-gaz: Nohis Waaqayyoof iddoo aarsaa ijaare; horii fi simbirroota qulqulluu hunda
    keessaa fuudhee iddoo aarsaa sana irratti aarsaa gubamu dhiʼeesse.
  fra-LSG: Noé bâtit un autel à l’Éternel; il prit de toutes les bêtes pures et de
    tous les oiseaux purs, et il offrit des holocaustes sur l’autel.
  gnn-gnn: Bala ŋuliŋurunydja ŋayi Nowayunydja guṉḏana ŋal'‐ŋalmaraŋala barŋguŋala,
    dhaŋalkuŋala, bala ŋayi wäyinnhana walalanha bumara, bala batha'‐batharana ŋunhimalayi
    barŋlilinydja, mundhurrnha wekaŋala Garraywu.
  yal-yal: Na xanbi ra, Nuhan yi saraxa ganden nafala Alatala xinli. A yi sube radaxaxina
    ndee tongo e nun xɔli radaxaxina ndee. A yi ne ba saraxan na, ne yi sa tɛɛni.
  gum-gum: Incha trugurrimbe Noébe Jehováweyasig kan altar mara, tabig chish ushameran
    møigwanguen palab kømø, kerriguba, katø chish illimeran møigwanguen palab kømø,
    kerriguba, altarbala chishtø parrøb Jehováwan keta tranøbig køn.
  iou-iou: Äpäŋ moreŋpäŋä Noatä Yawe iniŋ oretta mobä bukä kubä täŋpäŋ tom ba barak
    nakta nämo yäjiwärani kudup ukät nanik ätu yäpmäŋpäŋ ijiŋ imiŋkuk.
  haw-1868: Hana iho la o Noa i kuahu no Iehova, lalau aku la ia i kekahi o na holoholona
    maemae a pau, a o na manu maemae a pau, a kaumaha aku la i na mohaikuni maluna
    o ke kuahu.
  arb-NAV: وَبَنَى نُوحٌ مَذْبَحاً لِلرَّبِّ ثُمَّ اخْتَارَ بَعْضاً مِنْ جَمِيعِ الْبَهَائِمِ
    وَالطُّيُورِ الطَّاهِرَةِ وَقَرَّبَهَا مُحْرَقَاتٍ عَلَى الْمَذْبَحِ.
  adz-adz: Noa yantungꞌ tauf isu mumai mararam tsarada nam da Yawe gin. Da arangan
    iyu apu fain imingꞌ apu mara maran yungan da dzufan Anutu maran aridagin i rima
    dangki rutin, da itai isu dangki ifan da Yawe.
  ewe-ewe: Esia megbe la, Noa ɖi vɔsamlekpui, eye wòsa vɔ le edzi na Yehowa kple lã
    kple xevi siwo dzi Yehowa da asi ɖo hena vɔsasa la dometɔ aɖewo.
  nuy-nuy: Na-Noah anubanila, nima-muṉḏugaa mana-ṉuga. Ni-wini anubani-yung mulung-arrgi
    bulugi marri ngurudhu, wurru-nguni-yinyung. Anubani bagu ni-nangaa ama-ṉuga-rruj,
    na-God yungguyung.
  eng-LEE: And Noah built an altar unto the Lord, and he took of every clean cattle,
    and of every clean fowl, and offered burnt-offerings on the altar.
  dji-dji: Manymak, rirringir ngunungir girri Nuwadji guṉkurtjnyirdjili rirrkiyan
    wana, girri yip yirrpiniban Gunydjirrgirki. Girri ngunuwilangirangpibi yarangbi
    maypilbi ga waykiṉingibi nyibiwili nyani rindilali, djiny bipiṉi, rirrkiyinmirri
    djiny gilibili, girri djiny burrtjidjiniban marrga bumir girrbigi Gunydjirrgirinyi.
  gvn-gvn: Noah boatmun wandin, nyulu kulji wubul muru-bungan, minya wayjunku Godumu.
    Nyulu minya ngulkurrku, dikal ngulkurrku manin, kuljinga yijarrin. Yinyamun nyulu
    minya wayjun, Godumu dajinda. Godungku jila nyuman, nyuluku yalaman, “Ngayu binal
    bama buyun, yamba ngayu jananin and junjuy-junjuy wubulku kari yalaku buyun-damal
    baja jalungkarrda. Ngayu buluriji, wungariji, kambar, wujurr and wungar wuljaljiku
    yungal.”
  nna-nna: Warnkurrangu wuru jirnijaninyi Noah-lu. Kujarrapa waraja manajaninyi “clean”
    kuwiyirrangu jarnturrangupa kujarrapa waraja “clean” wirrujartinyarrangu jarnturrangu,
    Ngarrkanga yinganyaku. Wirlarnajaninyi, warnkunga wurunga kankarni winyjapa majangu
    kamparnajaninyi tikirlkartijakurl, jurnpakartijakurl. Palajun jirnikinyayi walangkarrangu,
    Ngarrka pikaly jinaku.
  asm-FB: তাৰ পাছত নোহে যিহোৱাৰ উদ্দেশ্যে এটা যজ্ঞ-বেদি নিৰ্ম্মাণ কৰিলে; তেওঁ কিছুমান
    শুচি পশু আৰু পক্ষী লৈ সেই বেদীৰ ওপৰত হোম-বলি উৎসৰ্গ কৰিলে।
  sus-A: نَ شَنبِ، نُهَ نَشَ سّرّشّبَدٍ يَءِلَن عَلَتَلَ بّ. عَ نَشَ سُبٍ نُن شْنِ
    رَدَشَشِ ندٍيٍ تٌنفٌ، عَ نٍيٍ بَ سّرّشّ فَن دَاشِ رَ.
  fra-SBL: Noé bâtit un autel à l'Éternel ; il prit de tous les animaux purs et de
    tous les oiseaux purs, et il offrit des holocaustes sur l'autel.
  hbo-hbo: וַיִּ֥בֶן נֹ֛חַ מִזְבֵּ֖חַ לֽ͏ַיהוָ֑ה וַיִּקַּ֞ח מִכֹּ֣ל ׀ הַבְּהֵמָ֣ה
    הַטְּהֹורָ֗ה וּמִכֹּל֙ הָעֹ֣וף הַטָּהֹ֔ר וַיַּ֥עַל עֹלֹ֖ת בַּמִּזְבֵּֽחַ׃
  shp-NTPO: Jaskata pekáora, jainxon Dios rabinoxon Noekan, jan perakanxon yoina menoti
    makan tsamana iki. Jaskáxon bipakea iki, westíorabo meskó yoina kerásmabo jainxon
    noyai yoinabo kerásmaboribi bipakea iki. Jaskáxon Dios rabikin, keyokin menoa
    iki.
  eng-WYCLIFFE: Forsothe Noe bildide an auter to the Lord, and he took of alle clene
    beestis and briddis, and offride brent sacrifices on the auter.
  piu-2006: '@see-verse:GEN.008.019'
  pjt-pjt: Ka Noah-lu pautanguṟu ukalingkula mantangka pitjilpa puḻka palyaṉu, munu
    paluṟu kuka palyanguṟu maṉkurpa mantjinu tjinatjara maṉkurpa munu tjuḻpu maṉkurpa
    kuḻu munu kuka palunya tjananya pungkula pitjilta katu waṟungka tiliwakaṉu Mayatja
    Godanya waḻkuṟa ungkunytjikitjangku.
  cwe-cwe: Nuhu kamzengela Mndewa Mulungu lupango, kalava nhambiko wanyama wamwenga
    wodigwa na ndege wodigwa, kamtimbulila Mulungu mchanyha ya ulupango.
  bgs-bgs: Na, iglimud i Noe tô mga batu ébô imun din tô ággóbbówanan ka mannanap
    na bággén tun ta Áglangngagán. Duwán igmatayan din tun ta tagsábbad-sábbad klasi
    ka mannanap asta manuk na mému góbbón asta bággén tun ta Manama, asta iggóbbó
    din.
  kik-kik: Nake Nuhu agĩakĩra Jehova kĩgongona, na akĩoya nyamũ imwe cia iria ciothe
    itarĩ thaahu, na nyoni iria itarĩ thaahu, akĩrutĩra Ngai igongona rĩa njino ho.
  ksr-ksr: Kamaadaborogi Nooanoŋ Pombaajoŋ siimoloŋ alata moŋ meŋ miriwaa oroya doŋqiziziŋgiawo
    ii kuuya ano kooŋ doŋqiziziŋgia qaa ii kuuya yoŋoonoŋa tosia oŋoma alatanoŋ ama
    Anutuwaajoŋ siimoloŋ ooro.
  omb-omb: Noa mo vonda na vatu vuragi na vonda gogona lawe Huqe huri na nona hure
    bonboni me mo lai na gangarue mena manu rau mwasara mo hure bonboni ginire. U
    lei gategale den vataha gangarue mo wehire mo hurara ram gao doluegi lo vonda
    gogona mo vuragi na nona vevegarea lawe na Huqe.
  fra-NCL: Noé construisit un autel à Yahweh et, ayant pris de tous les animaux purs
    et de tous les oiseaux purs, il offrit des holocaustes sur l’autel.
  cek-AK: Noah mah Angraeng hanah hmaicam to sak; kaciim moi, kaciim tavaa to a lak
    pacoengah, hmai hoi angbawnhaih to a sak.
  xla-xla: Epame Nowatapo God dla alinepi poyupo ha꞉lalo tileye haiyo. Epame ya꞉tapo
    God hi di dla ta꞉demama ullu pa꞉le aliya halo mate tea mate poyupo halomaiyo.
  cuk-cuk: Geb agine, Noé, Bab-Jehová-nug-odummogega, ibmar-ogumakar-ukleged-aila
    sobsad. Geb Noé bela ibmar-durgan-swilidikmalad, degi, nuumar-swilidikmalad akar-akar-ugakaase
    susad. Geb degine, ailagi ogumakar Bab-Jehováʼga uksad.
  uig-CYR: Шу чағда Нуһ Пәрвәрдигарға атап бир қурбангаһни ясиди; у һалал җаниварлар
    билән һалал қушларниң һәр түридин елип келип, қурбангаһниң үстидә «көйдүрмә қурбанлиқ»
    өткүзди.
  pma-pma: Evus, Noah mumon avet tai ten sanien min Iahova, ka kur retai en buluk
    ka sipsip keil ka aman keil koa amuto en meten Ahi. Evus, muas keil, munit keil,
    ka ahang kan vasin ave keke vatie lat masmasien one mini.
  tel-2017: అప్పుడు నోవహు యెహోవాకు పవిత్రమైన పశువులు, పక్షులన్నిట్లో నుంచి కొన్నిటిని
    తీసి హోమబలి అర్పించాడు.
  hat-BSA: Konsa, Noé te bati yon lotèl pou SENYÈ a. Li te pran chak bèt ki pwòp,
    ak chak zwazo ki pwòp, e li te ofri sakrifis ki te brile sou lotèl la.
  bxh-bxh: Habahim Nowa antalasam katakatanna ya ginauli, na suisui yo ataiꞌa anꞌandi
    ya abidi be ya gabudi. Ena antalasam ya lau Yaubada lisina.
  kos-kos: Noah el musaela loang se nu sin LEUM GOD. El eis kais soko ke kain kosro
    ac won nasnas, ac fonna esukak tuh in mwe kisa fin loang uh.
  hbo-WLC: וַיִּ֥בֶן נֹ֛חַ מִזְבֵּ֖חַ לַֽיהוָ֑ה וַיִּקַּ֞ח מִכֹּ֣ל ׀ הַבְּהֵמָ֣ה הַטְּהוֹרָ֗ה
    וּמִכֹּל֙ הָע֣וֹף הַטָּהֹ֔ר וַיַּ֥עַל עֹלֹ֖ת בַּמִּזְבֵּֽחַ׃
  ibo-ibo: Mgbe ahụ, Noa wuru ebe ịchụ aja nye Onyenwe anyị. Ọ họọrọ site nʼanụ ụlọ
    ndị dị ọcha na anụ ufe ndị dị ọcha chụọ aja nsure ọkụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ନୋହ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ, ପୁଣି, ସର୍ବପ୍ରକାର
    ଶୁଚି ପଶୁ ଓ ଶୁଚି ପକ୍ଷୀଗଣ ମଧ୍ୟରୁ କେତେକ ନେଇ ବେଦି ଉପରେ ହୋମବଳି ଉତ୍ସର୍ଗ କଲେ।
  wmt-wmt: '@see-verse:GEN.008.019'
  chk-chk: Mürin, Noa a senätä eu rongen asor fän iten ewe Samol mi Lapalap. Iwe,
    a angei eman man seni iteiten sokun man mi limöch me iteiten sokun mansüsü mi
    limöch, o eäniir asoren kek won ewe rongen asor.
  ssd-ssd: Ibeŋ kinaig le Noa nu Suŋgo tuku idusmba ndame afu kilmba atraukam tuku
    pa laŋlaŋ wakeina. Wakeina sulumba sar umaŋ agaŋmor nyam tuku ndui ndui kilmba
    bale farmba pa laŋlaŋ ta mbolŋge patika Suŋgo atraukam tuku pasokina le ugmba
    usarkinaig.
  rop-rop: Afta na wen Nowa en im femili bin ol kamat atsaid brom det bout, Nowa bin
    pailimap ston blanga meigim teibul blanga ofring, en imbin gajim sambala gudwan
    enimul en bard, en imbin kilim olabat, en imbin barnimap olabat ontop langa detlot
    ston blanga sei theingkyu langa YAWEI det trubala God.
  mwf-2018: Bere nhini thangunu Noah-ka nanhthi palyirr warda bangamkarda. I ku pana
    ku numi numi ku ngarra tarangka-ka menkararttha pirri puninthuktha warda pirri.
    I thungku ngarra palyirr numi numi ku binhi da matha ningamnapek Yile neki-nu.
  ukr-1871: І спорудив Нояг жертівника Господеві, і взяв з усякої чистої животини
    і з усякої чистої птицї та й принїс у всепаленнє на жертівник.
  eng-AOI: Noah collected some stones and piled them up to make an altar so that he
    could sacrifice some animals for Yahweh. Then he took one each of the animals
    and birds that they could eat and burnt them whole, without cutting them, on the
    altar. He sacrificed them there and he praised Yahweh.
  yon-yon: Angkon, Noambed bot wuube dingkan nengke agedmo keri yeman ye bon ongmekore,
    dingkan durukmanbaniib ayari oniib yaa maa maa bene kwari kiribekore, nengkane
    agedmo keroone baeb kuu Yariman yaa konoon.
  bch-bch: Idio ta Noa ikado popou tenainga aea ngan kadonga tenainga ga ila pan Maron.
    Ta ibada gid masilau ga gid man idanga ede toa Deo ikeo ga timan tenainga aea,
    ta idol gid ga tidae dingaeai ta dinga inono ga timomout ga kus. Ta iman ele tenainga
    ga ila pan.
  deu-1951: Noah aber baute dem HERRN einen Altar und nahm von allerlei reinem Vieh
    und von allerlei reinem Geflügel und opferte Brandopfer auf dem Altar.
  eng-JPS: And Noah builded an altar unto the LORD; and took of every clean beast,
    and of every clean fowl, and offered burnt-offerings on the altar.
  ubr-ubr: Noah on sirifu agim kema iyon BADA aurin; on bobaitu a kiwiu gumidaris
    ta ta asi itin itinai iboen ato tutufis agim kema tefanai iteren sirifu ikutetai.
  srp-1865: I naèini Noje žrtvenik Gospodu, i uze od svake èiste stoke i od svijeh
    ptica èistijeh, i prinese na žrtveniku žrtve paljenice.
  lug-lug: Awo Nuuwa n’azimbira Mukama ekyoto, n’addira ku zimu ku nsolo ennongoofu
    ne ku binyonyi ebirongoofu n’awaayo ekiweebwayo ekyokebwa ku kyoto.
  heb-heb: ויבן נח מזבח ליהוה ויקח מכל הבהמה הטהורה ומכל העוף הטהר ויעל עלת במזבח׃
  ben-IRV: পরে নোহ সদাপ্রভুর উদ্দেশ্যে যজ্ঞবেদি নির্মাণ করলেন এবং সমস্ত রকমের শুচি
    পশুর ও সমস্ত রকমের শুচি পাখির মধ্যে কতকগুলি নিয়ে বেদির ওপরে হোম করলেন।
  pan-pan: ਤਦ ਨੂਹ ਨੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਸ਼ੁੱਧ ਪਸ਼ੂਆਂ, ਸ਼ੁੱਧ ਪੰਛੀਆਂ ਵਿੱਚੋਂ
    ਲੈ ਕੇ ਉਸ ਨੇ ਜਗਵੇਦੀ ਉੱਤੇ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
  tkr-tkr: Nühee Rəbbis q'urbanbı allya'an ciga alya'a. Mançil mang'vee gırgıne məttıne
    həyvanaaşike, şit'yaaşike, gyooxhan ha'an q'urbanbı aly'a'a.
  mwp-mwp: Kalanu Nowa olta moeydhadhin uruypa mathamoeypa a Awgadhoepa yoewdhaypa,
    setha mi uruy nanga Awgadhoepa yoewdhaypa balbayginga apaw boeradharaw uruyngu
    a gimaw boethal uruyngu. Nuydh thanamulngu mura yaynanob madhul mamayidhin, muypu
    noegidhoedhin a Awgadhoepa kuniya yoewdhaydhin, senabi oltanu gimal.
  mya-JVB: နောဧ သည်လည်း ၊ ထာဝရဘုရား အဘို့ ယဇ် ပလ္လင်ကို တည် ပြီးမှ စင်ကြယ် သောသား
    ၊ စင်ကြယ် သော ငှက် အမျိုးမျိုး ထဲက ယူ ၍ ၊ ယဇ် ပလ္လင်ပေါ် မှာ မီး ရှို့သော ယဇ်
    ကို ပူဇော်လေ၏။
  tte-O: Kabo Nowa kaba pwaoli ipaisowai mwa man yo yakayakan siya Yaubada italam
    pwaoli kaiwena tupwali ikalaili kolili ipwaoli kaba pwaoli koina.
  tbg-tbg: Noaava vevantero Nora Kotira quahama amitareva iharo vo ori vo ori varakero
    ofaa tainta aututero viraqaahairo ho Kotira amiaina uviri aantauraqihairo hini
    varakero arukero, taintaqaa Kotira kaintu iha quara amitero.
  hmo-hmo: Noa ese boubou patana Dirava dekenai ia haginia. Vadaeni boroma goevagoeva
    gaudia bona manu goevagoeva gaudia ta ta dekena amo tamona ia abia, boubou patana
    dekenai ia alaia, bona lahi dekenai idia ia gabua ore, boubou gauna totona.
  ata-ata: Milalaa mukalu, la Noa mutaxu lavoꞌo sou mutaꞌolunu mupita sou muxali loxo
    valovalo xe mukalu la munoꞌa ta mimii iouiou iloꞌa ta ngiangiala aneꞌi ane ilavusou
    iꞌiꞌa vilevilesi noxiꞌa sou ilee semau iloꞌa ta ꞌiliꞌiliꞌa mo ta uaꞌauaꞌaneꞌi
    miꞌelaxaꞌa mulai noxou Lataua mukalusi.
  nfa-nfa: Hèia Noh pudhi hadhu, tao mei korban hia LAMATUA. Nèti badha-badha dhu
    bisa raꞌa sèra, Noh nare ciꞌu-ciꞌu, ka na roro, tunu ètu dedha mei deo na, ho
    jꞌajꞌi mi tadha makasi mi LAMATUA.
  urd-urd: तब नूह ने ख़ुदावन्द के लिए एक मज़बह बनाया; और सब पाक चौपायों और पाक परिन्दों
    में से थोड़े से लेकर उस मज़बह पर सोख़्तनी क़ुर्बानियाँ पेश कीं।
  rus-SYN: И устроил Ной жертвенник Господу; и взял из всякого скота чистого и из
    всех птиц чистых и принес во всесожжение на жертвеннике.
  cbt-NTPO: Nani pipihuachinara, Noiso a'nara artaro ninin. Yosë chinotacaso marë'
    ma'sharo'sa tëpacaiso nipisopita masahuaton, tëparin. Anpiantëhuano'santa', manin.
    A'naya a'naya nisha nisha nipisopita quëran tëparin. Tëparahuaton, Sinioro chinotacaso
    marë' artaro aipi ya'ipi ahuiquitërin.
  bqc-SIM: Ɔ̃ Nↄee Dii gbagbakĩi bò. À nↄ̀bↄ ń bã pↄ́ wì sa'oòↄ kũ̀, ↄ̃ à
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ òòwà.
  tcz-CHONGTHU: Hichun Noah in maicham Pathen henga asemin, hi achun aman kipeh dohna
    maicham pumgo thilto saho chule vacha ho amaho akipeh doh na dung jui cheh in
    pumgo thilto ding in agou vam in ahi.
  mar-mar: नोहाने परमेश्वराकरता एक वेदी बांधली. त्याने शुद्ध पक्ष्यांतून काही आणि
    शुद्ध पशुंतून काही घेतले, आणि त्यांचे वेदीवर होमार्पण केले.
  tcs-tcs: Den Noa i bin bilde wan olta po mata wosip da AntapGod, ane Noa i bin teke
    sam dem rait animal ane dem rait pizin ane em bin kilem ane bane demwan antap
    wea olta po wosip da AntapGod.
  soq-soq: Tane Noa Iawe God mampe pue pulolepie supia watawa dewasan. Ita me pue
    ita nene uduudupau eubu otene wisene wata osowe teamone sumon.
  qub-qub: Chaypita Noëga juc altarta pergaran Tayta Diosta adurananpaj. Nircur limyu
    caj animalcunapita jucta-cama chariran. Chaycunata pishtarcur altarcho rupachiran
    Tayta Diospaj.
  bqp-bqp: Akũ Nuhu Dikiri gbagbaki bò. À nↄ̀bↄ kũ bã kũ òdi sa oonↄ kũ̀, akũ
    à sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ òa.
  hat-hat: Noe bati yon lotèl. Li pran yonn nan chak kalite bèt ak zwazo ki bon pou
    moun manje, li touye yo, li boule yo nèt sou lotèl la.
  eng-BSB: Then Noah built an altar to the LORD. And taking from every kind of clean
    animal and clean bird, he offered burnt offerings on the altar.
  tod-tod: Nowe zalaɠa ɠulazuʋɛ ɓɛtɛni Ɠɔoɠɔ GALAGI ʋɛ. É ta zeɠeni suaiti su, niiti
    ti ɲadegai, ta wɔniiti su, niiti ti ɲadegai, é ti ɠɛ ga gala zalaɠai, zalaɠa
    ɠulazuʋɛ.
  eng-WEBPB: Noah built an altar to the LORD, and took of every clean animal, and
    of every clean bird, and offered burnt offerings on the altar.
  kbq-kbq: Anantera, Noa'a Ra Anumzamofonte Kresramana vu ita trohuteno, mago'a avusese
    zagagafafinti'ene avusese namafinti'enena aheno mika Kresramana vu'ne.
  nhe-BL: Teipa Noé quichijqui se tlaixpamitl para TOTECO. Huan quicuic tlen sesen
    tlamantli tlapiyali huan sesen tlamantli tototl tlen cuali para tlacajcahualistli.
    Huan quinmicti huan quintlati ipan nopa tlaixpamitl para se tlacajcahualistli
    para TOTECO.
  bus-bus: Ben Nuu Dii gbãgbãkii bò. À nↄ̀bↄ kↄ̃n bãa kɛ̀ wè saa oonↄ kũ̀, ben
    à sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ òa.
  gub-BL: Na'e Noe uzapo ma'ea'yr hapy haw a'e pe kury, ma'ea'yr wazuka pà Tupàn Tuweharupi
    Wiko Ma'e henataromo kury. Upyhyk wiràmiri wà, upyhyk ma'ea'yr Tupàn pe ikatu
    ma'e wà no. Wapy ma'ea'yr xiroxirogatu hexakaw hereko har Tupàn henataromo pitàitàigatu
    a'e pe wà, ma'ea'yr hapy haw rehe wà.
  eng-DRA: 'And Noe built an altar unto the Lord: and taking of all cattle and fowls
    that were clean, offered holocausts upon the altar.'
  knf-knf: Wi wi Nowe aşaaŋ ado *bliit bi mngur pa *Nawat Kabuka, ajej ŋloŋ ţi ŋko
    na ţi ŋkaŧ bŧi ŋanhiluŋ pdolna Naşibaţi bţeŋan afiŋara, atër ŋa kë ŋayik bŧi.
