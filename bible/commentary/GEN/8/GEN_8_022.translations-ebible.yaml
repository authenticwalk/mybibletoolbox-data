verse: GEN.008.022
translations:
  mal-C: “ഭൂമിയുള്ള കാലംവരെ വിതയും കൊയ്ത്തും ശീതവും ഉഷ്ണവും വേനലും വർഷവും പകലും രാത്രിയും
    ഒരിക്കലും നിലയ്ക്കുകയില്ല.”
  deu-TKW: Fortan sollen, so lange die Erde steht, nicht aufhören Säen und Ernten,
    Frost und Hitze, Sommer und Winter und Tag und Nacht.
  lin-lin: Na tango nyonso oyo mokili ekozala, tango ya kolona mpe tango ya kobuka,
    tango ya malili mpe tango ya molunge, tango ya mvula mpe tango ya elanga, tango
    ya moyi mpe tango ya butu, ekozanga te. »
  cbr-NT: “Ënë nëtë këñutisama pain 'ain ka unin ñu 'apátankëxun biti 'ikën; 'imainun
    ka 'itsís ira 'ianan matsi 'ianan, suñu bëkianan mitabutankëx baritia 'ianan nëtë
    'imainun imë́ 'iti 'ikë kiax ka Nukën 'Ibu Dios kiakëxa.”
  eng-LSV: during all [the] days of the earth, seed-time and harvest, and cold and
    heat, and summer and winter, and day and night never cease.”
  bmu-bmu: Gölmenöŋ ahöm öŋgömawaŋgö dop mönö gölmenöŋ köl kömötketka ölŋi asuhui
    megetka miaŋön mönö kude qahöwak teköma. Miri amöriiga saŋgenŋi mörakŋe aka könöpŋambuk
    aiga könöwiba mörakŋe. Kömunjaŋ kie nalö aka wehön nalö, suŋgem aka asakŋi mi
    nalöŋi nalöŋi lilikqilik aka awataŋ ahöba anmahot. Mi pakpak teteköŋi qahö ahöm
    öŋgöiga malme. Mewöŋan mönö mewö toroqeba ahöma. “Mewö”.
  eng-GNV: Hereafter seede time and haruest, and colde and heate, and sommer and winter,
    and day and night shall not cease, so long as ye earth remaineth.
  eng-WEBSTER: While the earth remaineth, seed-time and harvest, and cold and heat,
    and summer and winter, and day and night shall not cease.
  nhw-BL: “Nochi tonali quema eltos ni tlaltipactli, Oncas toquistli huan pixquistli.
    Nochipa oncas tlatotonilotl huan tlasesecayotl. Oncas metztli quema tlahuaquis
    huan metztli quema huetzis miyac atl, Nochipa oncas tonaya huan tlayohua. Ni tlamantli
    amo quema tlamis quema noja eltos tlaltipactli.”
  swh-ONEN: “Kwa muda dunia idumupo, wakati wa kupanda na wa kuvuna, wakati wa baridi
    na wa joto, wakati wa kiangazi na wa masika, usiku na mchana kamwe havitakoma.”
  bba-bba: Sere duniɑ yu kɑ kpe, duurubu kɑ ɡɛ̃ɛbun sɑɑ kɑ wooru kɑ yɑm susurun sɑɑ
    kɑ sɔ̃ɔ sɑ̃reru kɑ wuburun sɑɑ, kɑ sere mɑɑ sɔ̃ɔ sɔɔ kɑ wɔ̃kuru, yen ɡɑɑ kun kpeemɔ.
  eng-KJVCPB: While the earth remaineth, seedtime and harvest, and cold and heat,
    and summer and winter, and day and night shall not cease.
  cpy-cpy: Ashi owaero ipankiwaete inampiki roojatzi rowiitanteeyaawori iwankiwaeropaeni.
    Ashi owaatyeero omajawirentsitee eejatzi okatsinkaetyee. Ashi owaatyeero okyaawontsitee
    eejatzi ojarentsitee. Okitejiyitayi eejatzi otsireniyitayi jaka kepatsiki.”
  mpx-mpx: Panayawi miminana elana, logalagalauma ge lovelovetomwa, tultul ge kalakalas,
    kehe ge sabwelu, lan ge bulin, ni gangan ya nige ni momowasi.”
  wbp-wbp: '@see-verse:GEN.008.021'
  luo-luo: “Chwoyo gi keyo, ngʼich kod liet, oro kod chwiri, odiechiengʼ kod otieno
    ok nobed maonge nyaka giko piny.”
  meu-meu: Tanobada baine mia negadia ai na hadohado bona ḡeiḡei, keru bona sioahu,
    lahara bona guitau, dina bona boi, basie doko.
  npi-ULB: पृथ्वी रहुञ्‍जेलसम्म बिउ छर्ने र कटनी गर्ने समय, जाडो र गर्मी, ग्रीष्‍म
    र हिउँद अनि दिन र रातको अन्त्य हुनेछैन ।
  yor-yor: “Níwọ́n ìgbà tí ayé bá sì wà, ìgbà ọ̀gbìn àti ìgbà ìkórè ìgbà òtútù àti
    ìgbà ooru, ìgbà ẹ̀ẹ̀rùn àti ìgbà òjò, ìgbà ọ̀sán àti ìgbà òru, yóò wà títí láé.”
  emp-NTPO: Naʌ̃ ẽjũã b̶ʌmisa ẽberãrãra ne u panania, ne ewa panania. Ewari jʌ̃wʌ̃rʌ̃ãra,
    ewari cũrãsa sid̶a b̶aya. Doid̶aada, poa sid̶a b̶aya. Ãsa, diamasi sid̶a b̶aya.–
  ind-ind: Selama bumi masih ada, tak akan pernah berhenti musim tanam dan musim panen,
    musim dingin dan musim panas, musim kemarau dan musim hujan, siang dan malam.”
  pes-OPCB: تا زمانی که جهان باقی است، کشت و زرع، سرما و گرما، زمستان و تابستان، و
    روز و شب همچنان برقرار خواهد بود.»
  ssx-ssx: Kutupa do kenke pa wina꞉ta꞉ noka꞉pa꞉la꞉ nate make ne napeke mina꞉la꞉ nate
    make wilieke. Kutupa make hoto paeyao kosa꞉ make titipu make nate ki make lako
    ki make nate make timba꞉ make ota꞉ pa u̱ pelia halieke leekeme.
  lcm-lcm: 'Tung si akamusai i taun i kuli rina ke, ka uli atogon ani keve taun angpetpetekai
    ke: keve taun i suksukal ve keve taun i kopkopos, keve taun livus ve keve taun
    manas, keve taun mangias ve keve tenei vong, keve taun angpetpetekai nei liuan
    i matas. Io, ki ago luai ta anguan taputuk an.”'
  aer-aer: Apmere ahelhe nhenhe akwete anerlenge, arne ingkirreke akwetethe rante-rante
    anerlte-anetyenhe. Arlte uthene ingwe uthene akwetethe aneme, urinpe uthene alhwerrpe
    uthene akwetethe aneme, ahurratye uthene atherrkenye uthene akwetethe aneme. Kenhe
    tyerrtye areyele akwetethe arne annge areye ngkerneme, merne mpenge areye inemele.”
    Alakenhe renhe Ngkartele Noah-eke alhileke.
  tgl-ULB: Habang ang mundo ay nananatili, ang panahon ng pagtatanim at pag-aani,
    lamig at init, tag-araw at tagginaw, at ang araw at gabi ay hindi hihinto.”
  nop-nop: Tiŋa indiŋ tomboyoula yoguk, “Kwet diniŋ nai hali lowaak tuwot diniyeti
    eŋ fiyegilaka, sububa eŋ kudut, mele nai eŋ gwi mulum, hele eŋ bufa, unduŋ be
    unduŋ tomboyoutnit hali wooŋ halaak.”
  kca-kca: йэԓԓы мўв уԓтаԓ хўват ԓэвпәс энмәԓты вер пӑ ԓэвпәс ӑкәтты вер, ищки пӑ
    рўв, ԓўӈ пӑ тӑԓ, ат пӑ хӑтәԓ ӑт хŏԓаԓәт».
  cbu-NT: Ndatuma tsapurunas pastaru, Siy tputsis tatsumkus, pusakus ashkus taatssa.
    Zaritam ksaneemaam, mishat kachizaamtam taachiya. Minurpasaamtam, zarpasaamtam
    ashishtar ashku tsup tushiychiya. Mishat, psaanaamtam, kaschireemtam ashiru ayamtaatiya
    urutamari taachiya. tárangiya Apanlli iyaam tsapurunasshucheemani kasakchu.
  hui-hui: Ai mani tu wigi buwa tomo hongolene henge wialu tomo bulene hengebi wulebira.
    Ani bialu dindi ogoria ni bayale poboyogobi dolenebi dagarengi holenebi henge
    wulebira. Dalu ibalu gaea bulene hengebi wia dege bulebira. Dindi ogo mo ko halu
    ereba nahe ngaha horo uru anidaguaore wiaabobo bu wulebira, lalu Anduane Homogohanda
    lene.
  wrs-wrs: Honamba pethava si os wohlohvav, innem wolalm, innem aiselm, nelpong vevra,
    suwepav vevra, hlakomba lohvra, po hasvovra, okomba lohvra, sia kilvravra. Honamba
    si wuleihavavmoa hona petharava, verava, pethava si honamba os mueisowa vevav.
    Doata.
  mya-mya: ကမ္ဘာ​တည်​သ​မျှ​စိုက်​ပျိုး​ရ​သော​အ​ချိန်​နှင့် ရိတ်​သိမ်း​ရ​သော​အ​ချိန်​ရှိ​စေ​မည်။
    အ​အေး​နှင့် အ​ပူ၊ နွေ​ရာ​သီ​နှင့်​ဆောင်း​ရာ​သီ၊ နေ့​ည​မ​ပြတ် ရှိ​စေ​မည်'' ဟု​စိတ်​ပြ​ဋ္ဌာန်း​တော်​မူ​၏။
  cbi-NTPO: Tsa' mitya entsa tu naa-uwanuba de-i' piyaindyuya, naa kiya wajnu tinbu
    bain, naa pu' inu tinbu bain, naa lujaa tennu tinbu bain, naa ishtennu tinbu bain
    junu tsuve; tsenmin naa shu tinbu bain, naa shu tinbu jutyu bain junu tsuve, tsenmin
    naa kepe bain, naa mandala bain junu tsuve, timi.
  bod-N: ས་གཞི་གནས་པའི་དུས༌སུ། ས་བོན་འདེབས་པ་དང་སྟོན་བསྡུ༌བ། གྲང་ངར་དང་ཚ༌བ། དབྱར་དང༌དགུན།
    ཉིན་མོ་དང་མཚན་མོའི་རྒྱུན་ནི་ནམ་ཡང་གཅོད་པར་མི་བྱ་བར་དགོངས༌སོ།།
  wsk-wsk: “Tom ali imi me menaso, ale am aniso ko tom imi te mu, inang aguwa ko tom
    se inang gia ko tom mu anirukko; sor ipi ko tom se sor kowar, se worem tom se
    tuwik tom, se woremkalal se tirom ko tom mu butata anirukko,” mam.
  kkl-kkl: Mog so'o ane orog tan koma wamleba, wero mero tero, sonap boboap, ebare
    mag, inipna kwelekna wamlul,” seog.
  sna-sna: “Kana nyika ichingovapo, nguva dzokudyara nedzokukohwa, kutonhora nokupisa,
    zhizha nechando, masikati nousiku hazvingatongogumi.”
  spa-BLM: Mientras la tierra permanezca, no cesarán el tiempo de la siembra y la
    cosecha, el frío y el calor, el verano y el invierno, el día y la noche.”
  beu-beu: Por-alolang anga jedung ue sehi se, ooras namuding-natapa, bot ooras eihi
    avaning; ooras tutung, bot ooras kajavi; ooras bir taata, bot ooras aanuar; bir-kua,
    bot bir-jala angu, malekang taing telul ebarinti veng niang.”
  cac-cac: Yacb'an ayto ec' yolyib'an̈q'uinal tic, ol avchaj sat aval in̈at, ol molchajpax
    sat. Ay stiempoal c'ac', ay stiempoal siic. Ay stiempoal n̈ab'il q'uinal, ay stiempoal
    varesma. Ay c'ualil, ay pax d'ac'valil, xchi Jehová.
  swh-ULB: Wakati nchi isaliapo, majira ya kupanda mbegu na mavuno, baridi na joto,
    kiangazi na majira ya baridi, mchana na usiku havitakoma.”
  bel-bel: наперад ва ўсе дні зямлі сяўба і жніво, холад і сьпёка, лета і зіма, дзень
    і ноч ня спыняцца.
  wed-wed: Ma maranai dobu e mamae paewa ma tuaruta, ubauba ma vibola, bodu ma omra,
    garewa ma madeḡa, maratom ma au pom, ina mae-nonoa ma eḡa ina kwa.”
  deu-ELBBK: Forthin, alle Tage der Erde, sollen nicht aufhören Saat und Ernte, und
    Frost und Hitze, und Sommer und Winter, und Tag und Nacht.
  mbb-OT: Taman en te kenè pa egkehanew is kelibutan, kenà egkehimu he edhelinen ku
    is menge timpu, kekenà, ibpaaǥi ku zed is timpu te kebpemula wey tiraǥun, is timpu
    te meǥenew wey meinit, is timpu te ǥulavung wey tipenguzan, is maandew wey mezukilem.”
  msc-msc: Ka bɔ bi ma ka wa haan dunuɲa laban, si foyi tuma ni suman ka tuma, nɛnɛ
    tuma ni tara tuma, sanma ni telema, su ni tele, wo si tɛ ban.»
  mal-2015: ഭൂമിയുള്ള കാലത്തോളം വിതയും കൊയിത്തും, ശീതവും ഉഷ്ണവും, വേനലും വർഷവും, രാവും
    പകലും നിന്നുപോകയുമില്ല.
  tuo-NT: 'Apeye aꞌtiro nicʉ niwĩ: “Aꞌti ʉmʉco nirĩ curare masã ote, te dʉcare mii,
    baꞌanuꞌcũrãsama. Aꞌti nucũcãpʉre asise, yʉsʉase ninuꞌcũcãꞌrõsaꞌa. Cʉ̃ꞌma, puꞌecʉ
    quẽꞌrã ninuꞌcũcãꞌrõsaꞌa. Ʉmʉcori, ñamirĩ quẽꞌrã ne peꞌtisome. Tojo ninuꞌcũcãꞌrosaꞌa
    téé aꞌti ʉmʉco peꞌticãpʉ”, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: “Dja bu kunrorre kadjaldi wanjh munguyh kadjalyime bu kamre kore manmim
    karrudjindangenkenh dja mak bu manme kabirrimoyhmang, dja bu kunbonjdjek kamre
    mak manbu kawurlhmikenh, dja mak bu kurrung kamre dja kudjewk, kunbarnangarra
    dja kunkak. Kuhni wanjh munguyh kadjalyime, minj kayakmen.”
  met-met: “Mana bungina titia wauyu, bunging umangama xaung xauyangama, bunging xaringana
    xaung salianoa, bunging xaidapkam xaung kuyam, yambong xaung xaidap, bagula disup
    te.”
  gvs-gvs: Poyapoya ame ina kaiyaka madabokina goi bágula be dibayoya adi tuta, tula
    be yaviyavi adi tuta, losiye be kúwana adi tuta, maliyalina be sabamgo geya sikavaveta.’
  rmc-rmc: Medik ľikerela e phuv, na preačhela o časos te sadzinel aňi o časos te
    skidel upre, o šil aňi o tačipen, o ňilaj aňi o jevend, o džives aňi e rat.“
  nlg-nlg: Tana bona ke ghaha na maramana, ke mua mautu na bona ni vade mana baobaore,
    na uha pana hina, na bihi pana papara, na dani pana bongi.”
  dgr-DOGNT: “Dıı dèè gòɂǫ gots'ǫ̀ dèè k'e t'asìı dehshe ha, eyıts'ǫ t'asìı dehshee
    sìı dǫ nàgehtsį̀ ha, edzaa eyıts'ǫ edıı sìı t'aats'ǫǫ̀ hagot'ı̨ ha, ı̨mbè eyıts'ǫ
    xok'e agot'ı̨ ha, eyıts'ǫ t'aats'ǫǫ̀ dzę eyıts'ǫ to agot'ı̨ ha,” Nǫ̀htsı̨ edets'ǫ̀
    hadı.
  pes-OPV: مادامی که جهان باقی است، زرع و حصاد، و سرما و گرما، و زمستان و تابستان،
    و روز و شب موقوف نخواهد شد.»
  ron-1924: Кыт ва фи пэмынтул, ну вор ынчета семэнатул ши сечератул, фригул ши кэлдура,
    вара ши ярна, зиуа ши ноаптя!”
  aui-aui: Raghanina kubura inamakamakena, wawa da yaba, bodu da kwamra, kiyara da
    gabudara raghani da nubabasu, sinanagho wiikarukaru, da gegha sinakovi.”
  ben-OBCV: “যতদিন এই পৃথিবী টিকে থাকবে, বীজবপনকাল ও ফসল গোলাজাত করার সময়, শৈত্য
    ও উত্তাপ, গ্রীষ্মকাল ও শীতকাল, দিন ও রাত কখনোই শেষ হবে না।”
  lex-lex: La'pa noh di ed ma'ta la, de lera yawuli-yatniamni me lera rieiki-wnio'ora,
    woki lerni-ha'ara lerni, lerwarnu me otna lerni, lelera me melmela edon eti nho'
    taru-ntaw tiaru.”
  rgu-rgu: Maneniko dae-bafoꞌ a bei hapun, ledo-fai ia ra basan laꞌo raroo, tuka ria
    atoran a. Riꞌ fai seseleꞌ ma fai ooruꞌ, fai masufuꞌ ma fai hanas, fai fanduꞌ ma
    fai oe faaꞌ, leledoꞌ ma hatuꞌ.”
  som-som: Intuu dhulku jiro, beer abuurid, iyo beer goosasho, iyo qabow iyo kulayl,
    iyo gu iyo jiilaal, iyo habeen iyo maalin midnaba ma joogsan doono.
  lat-VUC: Cunctis diebus terræ, sementis et messis, frigus et æstus, æstas et hiems,
    nox et dies non requiescent.
  aoi-aoi: “Enena-bina arakba kembirra-da. Aburraja warnumamalya karri-lungkuwabijini-yada
    aninga-murriya arakba ngarningka enena-manja angalya, akwa karruwurrak-arrangbini-yada
    ebina-murrada aninga. Ngalaja enena-bina akilarrkardidarra akwa ngawa akilarrkumurndada
    ke-yuweyinamurra akina-da, yanda-langwa ka-jerridina-manja amurndakenena angalya
    akina-da. Enena-bina ngawa alyarrngwalyilya akwa meningilida ke-yuweyinamurra
    ke-yaminjaminamurra ngalajukwaba ngawa-da,” ni-yama Yaweya Nawu-wa-da.
  eng-ASVBT: While the earth remaineth, seedtime and harvest, and cold and heat, and
    summer and winter, and day and night shall not cease.
  mna-mna: Mazwaana ta so toono imbotmbot men, nako kini paazaŋana, mi kini ŋgaamaŋana,
    lele lomoŋana, mi lele bayouŋana, re mi iwaara, aigule mi mbeŋ. Koroŋ ta boozomen
    tana ko irao imap na som. Kola imbotmbot men.”
  ita-1885: Da ora innanzi, quanto durerà la terra, sementa e ricolta, freddo e caldo,
    state e verno, giorno e notte giammai non cesseranno.
  eng-LXXUP: All the days of the earth, seed and harvest, cold and heat, summer and
    spring, shall not cease by day or night.
  eng-ULB: While the earth remains, seed time and harvest, cold and heat, summer and
    winter, and day and night will not cease.”
  spa-VBL: En tanto exista la tierra, no faltará la temporada de siembra y de cosecha,
    el frío y el calor, el verano y el invierno, así como el día y la noche”.
  fra-_FOB: Tant que la terre durera, les semailles et la moisson, le froid et le
    chaud, l'été et l'hiver, et le jour et la nuit, ne cesseront point.
  mal-mal: ഭൂമിയുള്ള കാലത്തോളം വിതയും കൊയ്ത്തും, ശീതവും ഉഷ്ണവും, വേനലും വർഷവും, രാവും
    പകലും നിന്നുപോകയുമില്ല”.
  urd-GVR: Duniyā ke muqarrarā auqāt jārī raheṅge. Bīj bone aur fasal kāṭne kā waqt,
    ṭhanḍ aur tapish, garmiyoṅ aur sardiyoṅ kā mausam, din aur rāt, yih sab kuchh
    duniyā ke Aḳhīr tak qāym rahegā.”
  suz-BL: रागी बाक्‍म सम्‍म शोक्‍चा, ख्रुम्‍चा नु रिक्‍चा तांइसीब। ग्‍यू पाइब, हुप्‍ब,
    हिंउद नु बर्खा दुम्‍ब। नाक्‍दो नाक्‍त दुम्‍ब” दे लोव़ पवा बाक्‍त। येरमीया ३३:२०,२५
  ita-1927: Finché la terra durerà, sementa e raccolta, freddo e caldo, estate e inverno,
    giorno e notte, non cesseranno mai”.
  ckb-ckb: «هەتا زەوی بمێنێت، چاندن و دروێنە، ساردی و گەرمی، هاوین و زستان، شەو و
    ڕۆژ، هەرگیز ناوەستێت.»
  eng-BBE: While the earth goes on, seed time and the getting in of the grain, cold
    and heat, summer and winter, day and night, will not come to an end.
  crx-NTPO: Ndi yun hoonli whut'oh 'a' nukat-un 'ink'ez ha' nukat-un, whuzk'uz 'ink'ez
    whunulwus-un cha, khit cha 'ink'ez shin cha. 'Ink'ez dzenis cha 'ink'ez 'ulhdzis
    cha hoonli-un, 'aw 'etsul lhe'whutasnel.”
  kan-OKCV: “ಭೂಮಿಯು ಇರುವವರೆಗೆ ಬಿತ್ತುವ ಕಾಲವೂ ಕೊಯ್ಯುವ ಕಾಲವೂ; ತಂಪೂ ಸೆಕೆಯೂ; ಬೇಸಿಗೆಯೂ ಹಿಮಕಾಲವೂ;
    ಹಗಲೂ ರಾತ್ರಿಯೂ ನಿಂತುಹೋಗುವುದಿಲ್ಲ.”
  bbb-bbb: Areme fu kuke kuae, Maza boeje aesakae ige fu navako ijia e bu veze ui
    okinu ro masidufuo ije fu uria ijiege navake. Ro kuke maza veze fu iduane urikinu
    ro fete uridufuo ro kuke veze fu ve marekinu ro ve dadufuo ije fu uria ijiege
    navake. Ro kuke ro veze fu ve titutekinu ro ve irasedufuo maza ije bu uria ijiege
    rekinu nao vake.
  tam-2017: பூமி இருக்கும்வரைக்கும் விதைப்பும் அறுப்பும், குளிர்ச்சியும் வெப்பமும்,
    கோடைக்காலமும் மழைக்காலமும், பகலும் இரவும் ஒழிவதில்லை” என்று தம்முடைய உள்ளத்தில்
    சொன்னார்.
  spa-RV-1909: Todavía serán todos los tiempos de la tierra; la sementera y la siega,
    y el frío y calor, verano é invierno, y día y noche, no cesarán.
  ron-BTF: Cât timp pământul rămâne, semănatul şi seceratul şi frig şi arşiţă şi vară
    şi iarnă şi zi şi noapte nu vor înceta.
  eng-WEBP: While the earth remains, seed time and harvest, and cold and heat, and
    summer and winter, and day and night will not cease.”
  eng-FBV: As long as the earth exists, seedtime and harvest, cold and heat, summer
    and winter, day and night, will never come to an end.”
  nld-1939: Zolang de aarde bestaat, Zal er zaai(-) en oogsttijd, koude en hitte zijn;
    Zomer en winter, dag en nacht, Nooit houden ze op!
  nch-BL: “Nochi tonali quema eltos ni taltipacti, oncas toquisti huan pixquisti.
    Nochipa oncas tatotonilot huan tasesecayot. Oncas metzti quema tahuaquis huan
    metzti quema huetzis miyac at, Nochipa oncas tonaya huan tayohua. Ni tamanti amo
    quema tamis quema noja eltos taltipacti.”
  tfr-NTPO: »Kjok ëre pjang obishko ga dwl̈a dgozl̈ong dbaryo tjok, dwl̈a bo kjrozl̈ong
    dbaryo tjok, kjok kjl̈ik dbaryo tjok, kjok zengteng dbaryo tjok, shunyo dbaryo
    tjok, dl̈o të dbaryo tjok, dba tjok, shkë tjok bakoe» l̈e.
  vie-1934: Hễ đất còn, thì mùa gieo giống cùng mùa gặt hái, lạnh và nóng, mùa hạ
    cùng mùa đông, ngày và đêm, chẳng bao giờ tuyệt được.
  hin-CV: “जब तक पृथ्वी है, फसल उगाना तथा काटना, ठंड एवं गर्मी, धूपकाल और शीतकाल,
    दिन और रात अखंड होते रहेंगे.”
  eng-OURB: While the earth remains, seed time and harvest, and cold and heat, and
    summer and winter, and day and night will not cease.”
  spa-BES: Mientras la tierra continúa, el tiempo de la siembra y la entrada del grano,
    el frío y el calor, el verano y el invierno, el día y la noche, no llegarán a
    su fin.
  tdx-tdx: Aa naho mbe eo ty tane toy, le tsy ho modo ka ty sam-pitongisañe naho fitatahañe,
    ty hanintsiñe naho hatrovohañe, ty asara naho asotry, ty handro vaho haleñe.
  vid-vid: “Kota vyoichikala isi, mihela ja kunyala na mbena, na ja mbeho na ivuche,
    na luhela na chipalangule, na nechilo na nemisi, hagomala.”
  pwg-pwg: Karako da dobu ku damona na iri atereterei da vao kana mara ma yaba kana
    mara, nuba kana mara ma muyamuya kana mara, bodu ma kwamra, mara ma didibara,
    ina nenae da ke meyani ina kovi.”
  eng-OKE: Yet all the days of the earth, seed-time and harvest, and cold and heat,
    and summer and winter, and day and night, shall not cease.
  tha-KJV: ในขณะที่​โลกยังดำรงอยู่​นั้น จะมี​ฤดู​หว่านฤดู​เก็บเกี่ยว เวลาเย็นเวลาร้อน
    ฤดู​ร้อนฤดู​หนาว กลางวันกลางคืนต่อไป”
  por-BR-2018: Enquanto a terra durar, a sementeira e a colheita, o frio e calor,
    verão e inverno, dia e noite, não cessarão.
  bco-bco: “Henfelo꞉ we o꞉dofo꞉lalikiyo꞉, egema꞉no꞉ ho꞉leno꞉lo꞉, hende dia꞉no꞉ ho꞉leno꞉lo꞉
    fa꞉la꞉dowa꞉mela꞉ib. Hido꞉ ho꞉leno꞉lo꞉, ofo꞉ ho꞉leno꞉lo꞉ fa꞉la꞉dowa꞉mela꞉ib. Ta꞉no꞉lo꞉,
    imowo꞉lo꞉, donayo꞉lo꞉ fa꞉la꞉dowa꞉mela꞉ib. Ho꞉lenowo꞉lo꞉, nuluwo꞉lo꞉ fa꞉la꞉dowa꞉mela꞉ib.
    Kelego꞉ a꞉no꞉ mo꞉edaki, fa꞉la꞉dowa꞉mela꞉ib.”
  deu-ELO: Forthin, alle Tage der Erde, sollen nicht aufhören Saat und Ernte, und
    Frost und Hitze, und Sommer und Winter, und Tag und Nacht.
  ktm-ktm: “Pe iy ndre lokpoi indrinum mapwi tih, eri we sane marai ti we ndre mundru’
    su ea. Tehe song ti we ndre mundrun, pe takun sengin song odo langah ti we ndre
    mundrun. Lok ti we killa wo-on pe mburten. Lengin ndre mundrun pe mundroi ndre
    mundrun. Meseren pe lukumwen we herehir kopwi. Sane ndre sulo-on kuti we hehhir
    kopwi iyenon ndre lokpoi kinum.”
  caa-caa: 'Y de allí sutpa ojron e Dios y che: “Este que axin acꞌapa or e rum era
    cꞌani achecta watar e pacmar y e cosecha tama utiempo. Y cꞌani achecta e calor
    y e sisar tama inteꞌ inteꞌ año, y cꞌani acꞌaxi e jajar y cꞌani watar e verano
    y e invierno, y cꞌani achecta e día y e acbꞌar iraj iraj”, che Cawinquirar Dios.'
  eng-WYC-2018: (and so) in all the days of [the] earth, seed and ripe corn, cold
    and heat, summer and winter, night and day, shall not rest. (and so for all the
    days that remain for the earth, seed-time and harvest, cold and heat, summer and
    winter, night and day, shall never cease.)
  epo-epo: De nun tiel longe, kiel la tero ekzistos, semado kaj rikoltado, malvarmo
    kaj varmo, somero kaj vintro, tago kaj nokto ne ĉesiĝos.
  uig-PIN: Bundin keyin, yǝr mǝwjut künliridǝ, Terix bilǝn orma, Soƣuⱪ bilǝn issiⱪ,
    Yaz bilǝn ⱪix, Kündüz bilǝn keqǝ üzülmǝy aylinip turidu» — dedi.
  beo-beo: 'Osobo bagade da dialea, hawa: bugisu amola ha:i manu faisu, anegagi amola
    gia:su, esoi bagade oubi amola anegagi oubi amola, eso amola gasi da mae dagole
    dialumu.'
  tpi-OTNT: Bai i gat taim bilong planim kaikai na taim bilong kamautim kaikai. Bai
    i gat taim bilong kol na taim bilong ples i hat. Bai i gat taim bilong san na
    taim bilong ren. Bai i gat san na nait. Dispela olgeta kain taim bai i no ken
    pinis long taim graun i stap yet.”
  hau-SA: “Muddin duniya tana nan, lokacin shuki da na girbi, lokacin sanyi da na
    zafi, lokacin damina da na rani, dare da rana ba za su daina ba.”
  udu-udu: Ki mony’cesh diki’d mo tani mo jin sinu aḵa’bany to dhali mo jin ’ciṯẖu/
    to uni ’kokin mo, dhali mon’thup̱u’d dhali mom’batha’d, dhali moyurantee dhali
    mondiṯ mo, dhali montee dhali mon’thiny uni mol daḵ ki sule/ sule/ mo.
  uig-LAT: Bundin kéyin, yer mewjut künliride, Térish bilen orma, Soghuq bilen issiq,
    Yaz bilen qish, Kündüz bilen kéche üzülmey aylinip turidu» — dédi.
  nde-nde: Nxa umhlaba ulokhu usekhona, isikhathi sokuhlanyela lesokuvuna, umqando
    lokutshisa, ihlobo lobusika, imini lobusuku kakusoze kwacina.”
  ton-ton: Lolotonga ʻae tuʻu ʻa māmani, ʻe ʻikai tuku ʻae tō taʻu mo e ututaʻu, mo
    e momoko mo e pupuha, mo e faʻahitaʻu mafana mo e faʻahitaʻu momoko, mo e ʻaho
    mo e pō.”
  ces-1613: Nýbrž dokavadž země trvati bude, setí a žeň, studeno i horko, léto a zima,
    den také a noc nepřestanou.
  eko-eko: Mmana olumwenku wiiyakavo oniiyana wakathi woozala na wa wuurula, woozizima
    na wa haari, elimwe na mwiita, nthana na osikhu, vitthu epo khinteela wiisha.”
  nss-nss: “Lang para kahasiy pe lang para karihiy, lang para kawulen pe lang para
    kangandrah, lang para mwandrai pe lang para mbulou, pe lang pe ping– melit masih
    aro andre kinihipwen pwi yoh. Andre kiro tehen tora ko kipoo kol pwan kihipwen.”
  eng-WMB: While the earth remains, seed time and harvest, and cold and heat, and
    summer and winter, and day and night will not cease.”
  tam-TCV: “விதைப்பும் அறுப்பும், குளிரும் வெப்பமும், கோடைகாலமும் குளிர்காலமும், இரவும்
    பகலும் பூமி நிலைத்திருக்கும்வரை இனி ஒருபோதும் ஒழியாது.”
  ceb-ULB: Samtang anaa pa ang kalibotan, ang tingtanom ug ting-ani, ang bugnaw ug
    ang init, ang ting-init ug ting-tugnaw, ug ang adlaw ug gabii dili mohunong.”
  mkn-mkn: 'Salama ini dunya masi ada, ini musim dong samua jalan tarús, iko dia pung
    atoran. Andia: musim tanam deng musim koru, musim dingin deng musim panas, musim
    karíng deng musim ujan, siang deng malam.”'
  pol-UBG: Póki ziemia będzie trwać, nie ustaną siew i żniwo, zimno i gorąco, lato
    i zima, dzień i noc.
  agr-agr: Juju nugka awa junisag aigkik, ajakma yutak tuke atinai, tuja nimpain,
    tsetsek, yumi tepeau, esat, tsawai, kashi aina duka ashí imanisag atinai”, tiuwai.
  kyc-kyc: Isa panda yuupi mee seramuli pyuo soo paramo mange dupwana ee wara pingipi
    angi manjo nengepe kupwa pingi kanape isasa pingi kanape apu epengepe painyi pingi
    kanapekukwa korakamape dupwanape mende ota nara, leya.
  urd-GVU: دنیا کے مقررہ اوقات جاری رہیں گے۔ بیج بونے اور فصل کاٹنے کا وقت، ٹھنڈ اور
    تپش، گرمیوں اور سردیوں کا موسم، دن اور رات، یہ سب کچھ دنیا کے اخیر تک قائم رہے
    گا۔“
  deu-1912: Solange die Erde steht, soll nicht aufhören Saat und Ernte, Frost und
    Hitze, Sommer und Winter, Tag und Nacht.
  ntj-ntj: Nyangka manta ngaralanyangka-ya yurninypa tjunkula mirrka pakaltjinganma.
    Nyangka nyinngatjanu pirriya-pirriya ngarama. Nyangka pirriya-pirriyatjanu kurli
    ngarama. Tjiinya palunyapirinypartu tirtu ngaraku ngarama. Nyangka mungatjanutarrartu
    tirtu tjirnturringama.”
  row-row: Mete ma raefafoꞌ a feꞌe sia, naa, fula-faiꞌ ia ra basa se laoꞌ rakandoo,
    tungga dala nara. Fula-fai sela-nggariꞌ no fula-fai etu-oruꞌ, fula-fai maꞌasufuꞌ
    no fula-fai matobꞌiꞌ, fula-fai relo-ai no fula-fai udꞌa-oeꞌ, ma rereloꞌ no tetembaꞌ,
    basa se lao tungga dala nara.”
  kan-2017: ಭೂಮಿಯು ಇರುವವರೆಗೆ ಬಿತ್ತುವ ಕಾಲವೂ ಕೊಯ್ಯುವ ಕಾಲವೂ ಚಳಿಯೂ, ಮಳೆಯೂ, ಬೇಸಿಗೆ ಕಾಲವೂ,
    ಹಿಮಕಾಲವೂ, ಹಗಲೂ, ಇರುಳೂ ಇವುಗಳ ಕ್ರಮ ನಿಂತುಹೋಗುವುದಿಲ್ಲ” ಎಂದನು.
  ena-ena: Fɨli nagaŋ hɨnidaci sɨmɨŋ hulihuli hɨmiŋ hɨnibali uami. Uli mavamava hɨmiŋ
    hɨnibali uami. Vumɨli saŋ hɨmahɨma hɨmiŋ hɨnibali uami. Vubɨŋ fɨhala fɨhala hɨmiŋ
    hɨnibali uami. Avɨli hɨmiŋ hɨnibali uami. Uaiaŋ hɨmiŋ hɨnibali uami. Uaiadi hɨnibali
    uami. Hɨfɨlɨ hɨnibali uami. Akuaba akuaba hɨmiŋ agɨlaŋ hameŋ laci hameŋ laci ala
    hɨniavɨbali uami.
  tgo-tgo: Yambaneke mbene ŋgora vara iyake na i ghaoko, mbaŋake wolaghɨye ne ghanɨŋga
    ghakabu ghe mbaŋa na ghalolo ghe mbaŋa, ne njighɨnjighɨ ghe mbaŋa na meme ghe
    mbaŋa, ne varae i ndeghathɨ na uye ghe mbaŋa na ghararaghɨye na gougou. Thiyake
    mane mbaŋa regha thɨko.”
  yap-yap: N’umngin nap’an ni kabay e re fayleng ney, e bayi par ni ba’ e ngiyal’
    ni ngan yung ban’en riy ma bay e ngiyal’ ni ngan kunuy wom’ngin e tin kan yung.
    Ma bayi par ni bay nap’an nib garbeb ma bay nap’an me gowel, ma bay nap’an me
    mat e yal’ ma bay nap’an me aw e n’uw, ma bay nap’an me rran ma bay nap’an me
    nep’.”
  tet-tet: Oras raiklaran neꞌe sei iha, loro no kalan musti laꞌo bei-beik atu babilan
    oras furi no oras kuꞌu, oras malirin no oras manas, oras loro falin no oras rai
    udan.”
  hlt-MCSB: Diklai a tue boeih a om khuiah cangti tue neh cangah tue khaw, khosik
    neh khobae khaw, khohal neh sikca khaw, khoyin neh khothaih khaw paa uh mahpawh,”
    a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ቃሳዖ፦ «ሳዓ ዓኣ ጎይሣ ዓኣንቴ ጎሺ ጎሽኪሢ፥ ሃኣኮ ቡኩሲሢ፥ ጪኢሺ፥ ዖይዺሢ፥ ዖጎሢንታ
    ባርጊንታ፥ ሮኦሪንታ ዋንቴንታ ቢያ ዎዴ ዓኣያ ማዒ ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: “Mmerɛ dodoɔ a asase da so wɔ hɔ yi, oguo ne otwa, awɔ ne ahuhuro, asusɔ
    ne ɔpɛ, owia ne anadwo rentwam da.”
  mwc-mwc: Dobu e mamana wai bao ba bokasira, nuba ba borabora, bodu ba kwamra, pom
    ba kao kega meyana sina kakaba.”
  bhl-bhl: Kawin dim kaleem baniminba keko, boke ding dim kabalak, wanin kaimin ding
    so, wanin wanbin ding so, aneng gilil ding so, aneng mamin ding so, am ken am
    ding so, am suuk so ding so, taw so mililiw so ding so, kaneko ding be nam banime
    te.”, angse kale.
  con-NTPO: Nane ande toya jin'ninda joña'cho taiya'cho'qque pasaya'bi. Chan'dia,
    coe'je'qque pasaya'bi. Coejefa, sanfan'qque pasaya'bi. A'ta, cose'qque pasaya'bi.”
  eng-WEBU: While the earth remains, seed time and harvest, and cold and heat, and
    summer and winter, and day and night will not cease.”
  bnp-bnp: “A malala bara i tahoka a parava, a rodo, a tahuna ni varo a hania, a tahuna
    ni mirio a hania, a tahuna na malangia, a tahuna ni kakarongo, a tahuna na haro,
    a tahuna na vala. A maka tahuna nga i uka ma ge lobo, bara ri tabuli vakaroro
    na malala.”
  wal-wal: Ha sa7ai de7ido peesha ubban, zeriyo wodeenne cakkiyo wodee, meegoinne
    hombbee, boneenne balggoi, gallassainne qammai ubbatookka de7ana” yaagiis.
  mgh-mgh: Paahi, ilapo ela yapicaru nuumala, waala nuhepha, uririya ni nttukuttha,
    ilimwe ni iyiita, uhiyu nuuthana kunhala umala.
  acu-NT: Nungkaka meseatsaing, árak araatnusha, tura juuktincha tuke atinuitai. Tura
    esatcha atinuitai. Tura tsetseksha michasha tuke atinuitai. Yumisha jiturtinuitai.
    Tura seekisha atinuitai. Tura tsawai paaniusha, tura kashi teeka tuke atinuitai,
    —Apu Yus timiayi.
  spa-PDDPT: Mientras permanezca la tierra, No cesarán la siembra y la cosecha, El
    frío y el calor, el verano y el invierno, Y el día y la noche.
  gun-gun: Yvy ituia ja ndoiko e'ỹi 'rã mba'emo onhotỹa aguã neĩ omono'õa aguã, yro'ya
    neĩ haku-a, ára neĩ pytũ ndoiko e'ỹi 'rã guive.
  agu-BL: ”Jalen pe'k atite't yi wuxtx'otx', tz'ocopon ujul nin sjalok cosech. Sjalok
    jujun tiemp tz'a', nin jujun tiemp che'w. Sjalok jujun tiemp a'bal, nin jujun
    tiemp cresum. Ncha'tz yi sk'ejl tu lak'bal, ite'n nin sbne' chi tane'n nin,” chij
    Ryos bantz tetz Noé.
  eng-PEV: '@see-verse:GEN.008.021'
  ilo-ULB: Bayat nga adda ti daga, addanto latta tiempo ti panagmula ken panagapit,
    lammiis ken pudot, panawen ti pudot ken lam-ek, aldaw ken rabii.
  kpg-kpg: Di waalooloo o henuailala, ga iai nia madagoaa e dogi nia mee mo nia madagoaa
    e hadi nia mee, nia madagoaa e magalillili mo nia madagoaa mahanahana, nia boo
    mo nia aa.”
  uig-ARA: بۇندىن كېيىن، يەر مەۋجۇت كۈنلىرىدە، تېرىش بىلەن ئورما، سوغۇق بىلەن ئىسسىق،
    ياز بىلەن قىش، كۈندۈز بىلەن كېچە ئۈزۈلمەي ئايلىنىپ تۇرىدۇ» ــ دېدى.
  bsp-bsp: «Kəwon ka antɔf doru fəp, kəbɔf kɔ kətɛl, pəwonu kɔ pəcaŋki, kətən kɔ dɛrəŋ,
    dɔsɔk kɔ pibi, yɔfɔdelip.»
  bps-bps: Hae, du di klo fa nun banwe, nun bang kafla na kaktu, na bang tno na minit,
    na bang landè ulen na nun ulen, na bang mduh na butang.”
  mbs-mbs: Dalem te doen pa keneyonan, gayed doen pegtanem aw peglegani, pegkegenaw
    aw pegkeinit, pengaldaw aw pengodan, aldaw aw delem.”
  tof-tof: “Tüpa sab enezan ngyabele, arit akó abül, güb akó urur ngürr, abüsbarr
    akó pail, ngürr akó irrüb sab kokean blakórre.”
  sus-sus: Sansi si tɛmui nun sansi xaba tɛmui, xinbeli nun kuyefure, sogofure nun
    ɲɛmɛ, yanyi nun kɔɛ, n mu na bama sɔnɔn han duniɲa ɲɔn.»
  pon-2006: Nindokon sampah eh pahn mihmihte, ahnsoun kamwarak oh ahnsoun dolung pahn
    mie. Ahnsoun pou oh ahnsoun karakar pahn mie; rahn oh pwohng pahn mie.”
  jae-jae: Êtôm nom ŋatêm samob sêsê ŋawê ma sejoŋ ŋanô, malô to ŋandaŋ, ocêsa to
    komô, eleŋ to êmbêc êjô tau êjô tau.”
  ksd-ksd: Ta ra lavur tataun, ba a rakarakan a gunagunan na tur tana, a e na vinauma
    ma ra e na minatuka, a madoldol ma ra malamalapang, a kilala na taubar ma ra kilala
    na labur, a bung na keake ma ra bung na marum pa na panie mulai.
  tur-YTC: Dünya durdukça, tohum ve hasat zamanı, soğuk ve sıcak, yaz ve kış, gündüz
    ve gece son bulmayacak.”
  bel-N: Яшчэ ў-ва ўсе дні зямлі ня спыняцца сяўба і жніво, сьцюжа і сьпякота, лета
    і зіма, дзень і ноч”.
  grc-BRENT: Πάσας τὰς ἡμέρας τῆς γῆς, σπέρμα καὶ θερισμὸς, ψύχος καὶ καῦμα, θέρος
    καὶ ἔαρ, ἡμέραν καὶ νύκτα, οὐ καταπαύσουσι.
  ind-AYT: Selama bumi masih ada, musim tanam dan musim panen, dingin dan panas, musim
    kemarau dan musim hujan, siang dan malam, tidak akan berhenti.”
  lid-lid: “I dah mada an ta atah basoh Ma i dah kameh mada an ta a-eh Ma abwe-eh
    udu aliy, I buku munyak udu le. Ya i dah kameh kon anyala Ma kon i nyarahan, Kon
    an ma hawe kon ur Udu bolo len ma ben.”
  eng-NNA: Now summer and winter will follow each other. Heat and cold will follow
    each other. Day and night will follow each other. Just like that they will be.”
  nya-nya: “Nthawi zonse mmene dziko lapansi lidzakhalire, nthawi yodzala ndi nthawi
    yokolola yozizira ndi yotentha, dzinja ndi chilimwe, usana ndi usiku, sizidzatha.”
  hrv-hrv: Sve dok zemlje bude, sjetve, žetve, studeni, vrućine, ljeta, zime, dani,
    noći nikada prestati neće.”
  mps-mps: Tama tiyu, te nai bulabo sogo me, te nai sabo sogo me elaluaibao. Tama
    te giliga nanobo sogo me, te tulubage sogo me elaluaibao. Te giliga me te be hulibo
    tama elaluaibao. Te e tǫ elalua pobadi, tama te tigidali nai me sia sogobeo,”
    Yawego te po wai.
  llg-llg: 'Mete ma daebafok ia bei nai ia, na, basa fai-fai la laꞌok lakandoo, tungga
    ndia heti-heun. Fo ndia: fai sele-nggalin ma fai ketu-kolun, fai makasufun ma
    fai hanan, fai hanan ma fai oefaan, leledok ma leꞌodaek.”'
  tpi-tpi: Bai i gat taim bilong planim kaikai na taim bilong kamautim kaikai. Bai
    i gat taim bilong kol na taim bilong ples i hat. Bai i gat taim bilong san na
    taim bilong ren. Bai i gat san na nait. Dispela olgeta kain taim bai i no ken
    pinis long taim graun i stap yet.”
  dan-1931: Herefter skal, så længe Jorden står, Sæd og Høst, Kulde og Hede, Sommer
    og Vinter, Dag og Nat ikke ophøre!”
  vie-OVCB: Hễ đất còn thì mùa gieo và mùa gặt, tiết trời lạnh và nóng, mùa hè và
    mùa đông, ngày và đêm sẽ không bao giờ chấm dứt.”
  lbk-lbk: Mo sisya kayet nan lofong, mabfalin nan enmola ya en-ani, wad-ay nan atong
    ya lateng, chinamey, chakhon, ya kesep, akhew ya maschem, et ad-i tomtomke,” kanan
    Apo Dios.
  guj-2017: પૃથ્વી રહેશે ત્યાં સુધી વાવણી તથા કાપણીની મોસમ, ઠંડી તથા ગરમી, ઉનાળો તથા
    શિયાળો અને દિવસ તથા રાત થયા વગર રહેશે નહિ.”
  byr-byr: '@see-verse:GEN.008.021'
  awx-awx: Ge unin. Kewu anggomu using yiwixawängän, puyä dändän, bulä nak pänangäsä
    dändän, o gusit dändän, hopä dändän, kwakäpä bä kupilä yanggäkän apukaning,” yang
    yakut, Yawetän.
  pon-2006A: Nindokon sampah eh pahn mihmihte, ahnsoun kamwarak oh ahnsoun dolung
    pahn mie. Ahnsoun pou oh ahnsoun karakar pahn mie; rahn oh pwohng pahn mie.”
  por-BRBSL: Enquanto a terra permanecer, o tempo da semente e da colheita, e o frio
    e o calor, e o verão e o inverno, e o dia e a noite não cessarão”.
  aly-aly: Atha ahern-areny ingkerrenh atwey-angenh-anem. Ahern nhenh intem-antey
    aynteyenh. Rernem amern lyapelheletyek, amern akwetyetyek. Ahern nhenh ywerrey-angenh
    arltel, ingwel, aherretyel, alyangkwel ywerrey-angenh. Ahern nhenh aherretyel
    ywerrey-angenh, ahern nhenh ingwel ywerrey-angenh. Ahern nhenh intem aneyenh ahern
    nhenh ywerreyek-atwety.”
  cth-cth: Talai tueng ao nathung, cati patuenae tueng hoi anae tueng, pâdingnae hoi
    abetnae, kompawi tue hoi kasik tue, khodai karum nâtuek hai ka pout sak mahoeh
    telah ati.
  twi-twi: “Mmere dodow a asase da so wɔ hɔ yi, ogu ne otwa, awɔw ne ahuhuru, asusow
    ne ɔpɛ, awia ne anadwo to rentwa da.”
  hlt-hlt: Diklai a tue boeih a om khuiah cangti tue neh cangah tue khaw, khosik neh
    khobae khaw, khohal neh sikca khaw, khoyin neh khothaih khaw paa uh mahpawh,”
    a ti.
  tbz-SIM: Nɛ̀ kɛtenkɛ̀ bo mbomɛ̀, mubɔtimù nɛ̀ mudidɛ̀ì, muséé nnɛ̀ kuyiìnkù, dipɑɑ̀
    nɛ̀ diyɔ̃ɔ̃̀, kuyie nnɛ̀ kɛyènkɛ̀, dɛ̀ yó mbomu sɑ̃́ɑ̃̀.
  msy-2020: Eghtɨ nguazim ikɨvɨra ikɨtɨ dughiar kaba uaghan otivɨra ikiam, dughiar
    dagheba opariba ko dagheba iniamba, dughiar orangtɨziba ko fefeba, dughiar amoziba
    iziba ko arueba gariba ko dɨmagariba ko arueba. Dughiar kaba gɨvaghan kogh mangɨ
    nguazim gɨvamin dughiam otogham.”
  txq-txq: 'Losa neu dae-bafok ia bei hambun, ledo-fair ia laꞌok rakandoo, tungga
    sira dalan. Ndia: fai sele-tandek ma fai ketu-koruk, fai makasufuk ma fai hanas,
    fai fanduk ma fai udan, leledok ma leꞌodaek.”'
  aaz-aaz: 'Anbi oras pah-pinan ia feꞌe nbi naa, oors ein nanaob ok piut, natuin ahaa
    sin atreek ein. Esan reꞌ: oras senat ma sekit, oras mainikin ma maputuꞌ, oras
    fauk-nais ma uur napu, fai ma manas.”'
  dop-dop: Tuutu nɑ kʋmtʋ, wɑtʋ nɑ hɑŋɑɣɑ, lʋŋlɛ nɑ yolumɑ, ilim nɑ ɑhoo pǝ kɑɑ yele
    lɑpʋ hɑlǝnɑ ɑntulinyɑ polo nɑ ɩ́ kʋlɩ.
  azb-azb: Dünya durduqca Əkin-biçin, isti-soyuq, Yay-qış və gecə-gündüz Sona yetməyəcək».
  eng-DBY: Henceforth, all the days of the earth, seed [time] and harvest, and cold
    and heat, and summer and winter, and day and night, shall not cease.
  hin-2017: अब से जब तक पृथ्वी बनी रहेगी, तब तक बोने और काटने के समय, ठंडा और तपन,
    धूपकाल और शीतकाल, दिन और रात, निरन्तर होते चले जाएँगे।”
  wol-KYG: Li feek suuf di suuf, dootu jiwooy dakk mbaa ngóob, te du sedd aku tàngoor,
    du nawet it mbaa noor, mbaa guddeek bëccëg.»
  swp-swp: Tanoubu ma otana eai, umauma huiana eo masuri huiana, huia gogoma eo huia
    gigibori, huia siwaro eo borimai, taba nige se lautom.”
  bjr-bjr: Anutufa minara maaqi qimasee qinau. Maa maqafa kaqi marinaqa qummaqira
    aukuana faqa narana nara aukuana faqa suara faqa aiqaiqa faqa aaku aukuana faqa
    suani aukuana faqa faasaana faqa eendaki faqa sia taika nimaqaanaura, kaqi marifaranoo.
  eng-YLT: during all days of the earth, seed-time and harvest, and cold and heat,
    and summer and winter, and day and night, do not cease.'
  kne-kne: Engganas deda nan lobong, wada di pinag-eesek ya pinag-aani, omatongana
    ya temeg-inana, deam ya tiyagew, ya din kaagawan ya labi.”
  wat-wat: Tovasima fwayafwaya ina fakwafakwa, baguna be kiyana, yaseḡana be kwadudu,
    gagasa be yavanata, kuyadayada be nuwabuna sina fakwafakwa, muka ina kakaveisi.”
  heg-NTPO: 'Se dedeng apan-kloma ki muik nabale lam, oras sas laok napiut, el in
    biasa ka. Nas: oras in soko-hai, nol oras in nui-nole, oras blingin nol oras otot,
    oras ehe nol oras ulan, lelo nol duman.”'
  ptu-ptu: Dadi maka' tontä liupi da'da' inde lino la deem liu wattu pantanangam anna
    wattu pamuppusanna bua pengkähä, wattu masäkke' anna wattu makula', wattu kulla'
    anna palauham, allo anna bengi.”
  bzd-NTPO: “Ká̱ i' tso'ia̱, eta̱ dalì kuatkërmi, iwà wörmi; ka̱ba tso', ka̱se̱ tso'
    ñies; ka̱li̱ tso', duas tso' ñies; ká̱ ñiwe tso', ká̱ nañewe tso' ñies.”
  kwf-kwf: KaidaꞋi neꞋe ka raꞋe ꞋalaꞋa, na magalia nia toꞋo ana kaidaꞋi fuana fasi
    lana oꞋola, ma nia ka toꞋo ana kaidaꞋi fuana loi lana fuaꞋi ru ki. Nia toꞋo ana
    kaidaꞋi fuana gwariꞋa, ma nia ka toꞋo logo ana kaidaꞋi fuana ꞋakoꞋako Ꞌanga. Nia
    toꞋo ana kaidaꞋi fuana rauna Ꞌai ke aragwata, ma nia ka toꞋo logo ana kaidaꞋi
    fuana rauna Ꞌai ke ngosa laꞋu. Nia toꞋo ana kaidaꞋi ana dangi, ma ka toꞋo logo
    ana maꞋerodo. Ma na ru ꞋunaꞋeri ki noaꞋa kira kasi sui, leleka ka dao ana Ꞌisilana
    magalia.”
  eng-WYC-2017: in all the days of [the] earth, seed and ripe corn, cold and heat,
    summer and winter, night and day, shall not rest.
  eng-WMBB: While the earth remains, seed time and harvest, and cold and heat, and
    summer and winter, and day and night will not cease.”
  spp-spp: Mà ɲìŋke yaha wani, ɲɛɛmpe ná sùmakwɔngigii sì n-kwɔ̀ mɛ, wyeere ná kafwuge
    sì n-kwɔ̀ mɛ, nùŋgwɔhe ná bɛ̀nge sì n-kwɔ̀ mɛ, numpilage ná canŋke mú sì n-kwɔ̀
    mɛ.»
  aey-aey: Mahana saen eu odi nijigian cehec saenca sab oc saenca duan saenca cam
    saenca san saenca wa saenca cahinegca witicca eu cunug qee qee meiaun,” en.
  urd-GVH: दुनिया के मुक़र्ररा औक़ात जारी रहेंगे। बीज बोने और फ़सल काटने का वक़्त,
    ठंड और तपिश, गरमियों और सर्दियों का मौसम, दिन और रात, यह सब कुछ दुनिया के अख़ीर
    तक क़ायम रहेगा।”
  djr-djr: Dhipuŋurnydja dhurrwaraŋur ga yan bili ga dhä-dhawar'yunamirriy, wäŋany
    dhu ga dhuwal dhärran yan, ga ŋunhiyi dhu ga maḻŋ'thunna waluny mala dhunupan
    ŋathaw ḻämu-nhirrpanaraw ga gulkthuna-raw. Ga bitjanna bfli dhu ga guyiŋarryirra
    ga gorrmur'yirra, waltjaṉmirriyirra ga dharratharra-mirriyirra, walupuy ga munhawu.”
  rug-rug: Be vegugua seunaena sa tinoa tanisa kasia popoa, ba sa totoso lelete meke
    pakepakete, totoso rukuruku meke rimata, na maṉini meke ibu, meke rane na boṉi
    si lopu kaqu noso.”
  gaz-gaz: “Hamma lafti jirtutti, midhaan facaasuu fi walitti qabuun, dhaamochii fi
    hoʼi, bonnii fi ganni, halkanii fi guyyaan gonkumaa hin hafan.”
  fra-LSG: Tant que la terre subsistera, les semailles et la moisson, le froid et
    la chaleur, l’été et l’hiver, le jour et la nuit ne cesseront point.
  gnn-gnn: '@see-verse:GEN.008.021'
  yal-yal: Fanni bɔxɔn daxi, xɛɛ bi waxatin nun se xaba waxatina, xunbenla nun kuye
    wolonna, soge furen nun ɲɛmɛna, yanyin nun kɔɛna, ne waxatine mi fa bama e kiini
    sɔnɔn.”
  gum-gum: Pirøbe ka pasraingatiibe ellmariilø køb, ellmariilan tulisamelø køb, chu
    urastøgucha pachig købig køb, pishin købig køb inchun cha. Chu urastøgucha sre
    pølmera køb, kwarø pølmera køb, katø yemmera køb, kwalømmera køb inchun” cha,
    trenchibig køn.
  iou-iou: Nämo! Kome täŋo kadäni it yäpmäŋ ärowayäŋ täyak udegän piŋpäŋ naknak, mänit
    ba komi, iwän ba edap kadäni, kepma bipani u pen api it yäpmäŋ ärowek.
  haw-1868: E mau auanei ka wa e kanu ai a e ohi ai; ke ana a me ka wela, ke kau a
    me ka hooilo, ka la a me ka po; a pau na la o ka honua.
  arb-NAV: وَتَكُونُ كُلُّ أَيَّامِ الأَرْضِ مَوَاسِمَ زَرْعٍ وَحَصَادٍ وَبَرْدٍ وَحَرٍّ
    وَصَيْفٍ وَشِتَاءٍ وَنَهَارٍ وَلَيْلٍ، لَنْ تَبْطُلَ أَبَداً».
  adz-adz: “Da gubuꞌ intap rungꞌ mingꞌan, da bungꞌ awaꞌ gubuꞌ ntanga nam gadan da
    gubuꞌ yunga nam gadan, gubuꞌ rangarang da gubuꞌ sasus, gubuꞌ fus da gubuꞌ gamiꞌ,
    nam idziang da gubuꞌ pisan. Gubuꞌ mara maran gubuꞌ gan bida nigi wasangꞌ i ntsupan.”
  ewe-ewe: Zi ale si anyigba aganɔ anyi ko la, nuƒãɣi kple nuŋeɣi, vuvɔŋɔli kple fifiawɔɣi,
    pepime kple dzomeŋɔli, ŋkeke kple zã aganɔ anyi kokoko.”
  nuy-nuy: Anaanila-wala anaani-rruj-jinyung ana-lhal anubani anggu-ngarra-ngu-burraa-maynji,
    anubani-yung anu-ḏal amburraanuynjungana amburraandha-wuguuguni. Marri amburru-mani
    anu-ngugulmung. Anaagalhal-mariga marri anaagalhal-aḻirr marri anaagalhal-aṉbana,
    anaarrarra marri ana-miyn.ngu, anggiijamana-wugij aadanu, anggiij-buguuguni.”
    Dani-yung ni-yamaa na-God.
  eng-LEE: All the while the earth remaineth, seed-time and harvest, and cold and
    heat, and summer and winter, and day and night, shall not cease.
  dji-dji: Miri bilang djining gurrbi ngirki dji'djarri nyini, lamudjnyirbi bilidjirri
    ga buṯnyirdjnyirbi bilidjirri, murmurtjnyiring bilidjirri ga miṉ bilidjirri, guṉmal
    ga rarranydjarr, djarribir ga malir, ingki djin guḻdjigiban warray.”
  gvn-gvn: '@see-verse:GEN.008.021'
  nna-nna: Kuwarringa yurrangapa partunu yajalkulinypularninyi, karrpupa warrukarti
    yajalkulinypularninyi, parrpakarrapa wararri yajalkulinypularninyi. Palajunngarra
    jarrulupiyi ngarrakuny.”
  asm-FB: যিমান দিনলৈকে এই পৃথিৱী থাকিব, সিমান দিন শস্য ৰোৱা আৰু শস্য দোৱাৰ সময় থাকিব;
    সিমান দিন শীতকাল আৰু গ্ৰীষ্মকাল, গৰম আৰু ঠাণ্ডা, দিন আৰু ৰাতি এইবোৰ চলি থাকিব।”
  sus-A: سَنسِ سِ تّمُي نُن سَنسِ شَبَ تّمُي، شِنبٍلِ نُن كُيٍقُرٍ، سٌفٌقُرٍ نُن حّمّ،
    يَنيِ نُن كْي، ﭑ مُ نَ بَمَ سْنْن هَن دُنِحَ حْن.»
  fra-SBL: Tant que la terre subsistera, le temps des semences et des récoltes, le
    froid et la chaleur, l'été et l'hiver, le jour et la nuit ne cesseront pas. »
  hbo-hbo: עֹ֖ד כָּל־יְמֵ֣י הָאָ֑רֶץ זֶ֡רַע וְ֠קָצִיר וְקֹ֨ר וָחֹ֜ם וְקַ֧יִץ וָחֹ֛רֶף
    וְיֹ֥ום וָלַ֖יְלָה לֹ֥א יִשְׁבֹּֽתוּ׃
  shp-NTPO: Nato nete japariketianra, yoábo banaxon tsekakantiki, xana betan matsira
    jatiki; jenetia betan baritiara jati jake, nete betan yaméribira jati iki”, iki.
  eng-WYCLIFFE: in alle the daies of erthe, seed and ripe corn, coold and heete, somer
    and wyntir, nyyt and dai, shulen not reste.
  piu-2006: '@see-verse:GEN.008.021'
  pjt-pjt: Ka manta nyangatja ngaṟanyangkampa wari munu unytjunpa, kuḻi munu nyiṉnga,
    kaḻaḻa munu munga tiṯutjaraṯu ngaṟakatiku wiyaringkunytja wiya alatjiṯu. Ka piriyakutu
    kutjupa piriyakutu kutjupa manta tjawaṟa uṉinypa tjuṯa tjunkunytjaku tiṯutjara
    ngaṟaku, munu palulanguṟu kuḻi kutjupa kuḻi kutjupa mai pakaṟa kuṟuringkunyangka
    urantjaku tiṯutjara palu puṟunypaṯu ngaṟakatiku.” Alatji Godalu kalkuṟa wantingu
    tiṯutjara ngaṟanytjaku kutjuparinytja wiya paluṟuṯu.
  cwe-cwe: Chipindi isi viikalile, msimu wa kuhanda na kugobola, lusita lwa chihuhe
    na vuke na masika na zua, chilo na misi, havizamala.”
  bgs-bgs: Sippang ka duwán pa banuwa, inalayun duwán timpo para ka kapamula asta
    kakáttu, ágmagánnó asta ágménit, ágsánnang asta gudan, álló asta dukilám.”
  kik-kik: “Mahinda mothe marĩa thĩ ĩgũtũũra-rĩ, kũrĩkoragwo na hĩndĩ ya kũhaanda
    na ya magetha, na hĩndĩ ya heho na ya ũrugarĩ, na hĩndĩ ya themithũ na ya gathano,
    na mũthenya na ũtukũ.”
  ksr-ksr: Namonoŋ eŋ ubaatiwaa so mono namonoŋ koma komogi hoŋa kolooro megi iikanoŋ
    mono mende qaondaborowaa. Gomaŋ olomooro saŋgoŋa momakebu ano geriawo kolooro
    gere tooro momakebu. Koŋuru kambaŋ ano weeŋ kambaŋ, gomantiiŋa ano asasaga ii
    kambaŋa kambaŋa ewaewaŋ ama awaŋaoŋ eŋ kembao. Ii kuuya tetegoya qaa eŋ uro laligowu.
    Kaaŋanoŋ mono kaeŋ toroqeŋ ewaa.” Kiaŋ.
  omb-omb: Siserigi ngaha lo ureure ngaha taroi rivu talu, me taroi lai hinaga matue
    dena vuigi. Taroi gamwadidi, me taroi mwamwavi, taroi rara, me taroi udu, taroi
    rani, me taroi bongi me gineu doluegi ngere ngaha rain mese sala vin dadari a
    ureure vin rovo.”
  fra-NCL: Désormais, tant que la terre durera, les semailles et la moisson, le froid
    et le chaud, l’été et l’hiver, le jour et la nuit ne cesseront point. »
  cek-AK: Long oh nathung, antii haehhaih tue, thingthai qumpo lakhaih tue, kangqai
    tue, kabae tue, nipui tue hoi sik tue, khodai hoi khoving to natuek naah doeh
    boeng mak ai boeh, tiah thuih.
  xla-xla: Amasiyama ta꞉lamota matle hallowe oloma edla alisisi emolowe alila me-ellepe,
    epame alisisi hauwallowe alila ma me-ellepe. Epame pomale alila ma me-ellepe,
    epame alemalle alila ma me-ellepe. Epame tene alila mate epo sali silaple alila
    mate ma me-ellepe. Epame utula꞉la mate alila mate ma me-ellepe.”
  cuk-cuk: Amba we-napneg-naidgi, ibmar diglegoed, ibmar welegoed, neg uere guoed,
    neg diopii guoed, yola-nii naguoed, dii-wied-nii naguoed, neg-ibgined naguoed,
    neg-mutikid nagubaloed. Bela wemar-ibmar nikagu guoed, sate guosulid.”
  uig-CYR: Бундин кейин, йәр мәвҗут күнлиридә, Териш билән орма, Соғ билән иссиқ,
    Яз билән қиш, Күндүз билән кечә үзүлмәй айлинип туриду» — деди.
  pma-pma: '“Navat kati keke: Kosa hetokol keite ten out netan, avong ten tounah vasi
    hemai hekistal: avong taluhluhien ka avong tasuhutien, avong ten anni ka avong
    out hetin, avong ten ous ka avong ten annimes. Ka meneai keilu vongien luhemai
    lises ka lisenges.”'
  tel-2017: భూమి ఉన్నంత వరకూ విత్తనాలు నాటేకాలం, కోతకాలం, వేసవి, శీతాకాలాలు, పగలూ
    రాత్రీ ఉండక మానవు” అని తన హృదయంలో అనుకున్నాడు.
  hat-BSA: “Pandan tè a la a, lè semans avèk rekòlt, fredi avèk chalè, sezon chalè
    ak livè, lajounen avèk lannwit p ap janm sispann.”
  bxh-bxh: Uma fuyana yo falolo fuyana, gogoma yo gigibwali, haiꞌin yo haibeꞌu, lahai
    yo iꞌipa, ibege ti ofi, yo tanoꞌubu ya miya esegahi, ya lau ee–, fuya hige ana
    siga.
  kos-kos: Ke lusenna pacl ma faclu se inge oasr uh, ac fah oasr na pacl in taknelik
    ac pacl in kosrani, pacl in ohu ac pacl in fusrfusr, fol ac mihsrisr, len ac fong.”
  hbo-WLC: עֹ֖ד כָּל־יְמֵ֣י הָאָ֑רֶץ זֶ֡רַע וְ֠קָצִיר וְקֹ֨ר וָחֹ֜ם וְקַ֧יִץ וָחֹ֛רֶף
    וְי֥וֹם וָלַ֖יְלָה לֹ֥א יִשְׁבֹּֽתוּ׃
  ibo-ibo: “Ogologo oge niile ụwa ga-anọgide, oge ịkụ mkpụrụ na oge iwe ihe ubi, oge
    oyi na oge okpomọkụ, ọkọchị na udu mmiri, ehihie na abalị, agaghị ebi.”
  ory-ory: ପୁଣି, ଯେପର୍ଯ୍ୟନ୍ତ ପୃଥିବୀ ଥିବ, ସେପର୍ଯ୍ୟନ୍ତ ବୁଣାକଟାର ସମୟ, ଶୀତ ଓ ଗ୍ରୀଷ୍ମ,
    ପୁଣି, ଗ୍ରୀଷ୍ମ ଓ ଶୀତକାଳ, ଆଉ ଦିବସ ଓ ରାତ୍ରି, ଏହିସବୁର ନିବୃତ୍ତି ହେବ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.008.021'
  chk-chk: Lon ükükün fansoun fanüfan a nom esap chüen ükütiu fofot me kinikin, patapat
    me pwichikar, räs me efen, rän me pwin.”
  ssd-ssd: Kilke te minwa le nyamagaŋ ŋgunu tuku ait, nyamagaŋ mayekam tuku ait, sawe
    tuku ait, ki tuku ait, mafeŋ tuku ait, furir tuku ait ta ŋakmba kugawe nda. Mara
    mindek muŋgu dubika minmba minamŋgaig ŋgina.
  rop-rop: Nomo. Dijan kantri garra jidan longtaim, en ola bush daga garra oldei kipgon
    gro en bulurrum detlot sisan, en ol detlot sisan garra oldei kipgon, en det san
    en det mun garra kipgon gidap en godan ebridei du.” God imselp bin tok lagijat
    na.
  mwf-2018: Mu ngarra da putek ngala pana pirra da-nu ngatha-ka, da ngarra ngunga-re-ya,
    da thipinhi-ya, da merrk-ya, mirrangan-ya, da malarnpakpak-ya i da thangku-ya,
    da nhini-ka da bere ngatha wangu purungkadhuknu.”
  ukr-1871: Покіль земля землею, сїйба й жнива, холоднеча й спека, лїто й весна, день
    і ніч не перестануть.
  eng-AOI: “This is the way it will be. People will grow food again in this world
    and gather it. The hot season and the cold season will follow one another until
    the world is finished. And night and day will always follow each other too.”
  yon-yon: “Aron kwane okad angkibaranuun yaa kuu animan kaab arumenabi yaroniib wanabi
    yaroniib, angkon yuruk aroniib nimin aroniib, angkon amaroniib yongkonbi aroniib,
    angkon amkiyiib aronkiyiib keremborok, dowan keraanban.” andoon.
  bch-bch: “Oangga tano ienono maitne, earumnga ga kulenga gid annga ga iuotot, be
    tibur memednga ga oanaoana ga iuotot, be ado aea sau ga aoara lolo ga iuotot,
    be ado ga bong pade ga iuotot ga ilalala ga ila.”
  deu-1951: Solange die Erde steht, soll nicht aufhören Saat und Ernte, Frost und
    Hitze, Sommer und Winter, Tag und Nacht!
  eng-JPS: While the earth remaineth, seedtime and harvest, and cold and heat, and
    summer and winter, and day and night shall not cease.'
  ubr-ubr: Tafanam nana yen on arimon fesi bofefes an wera, bayu kuwain an wera, sibuin
    an wera a forabin an wera, kwanda an wera a baimar an wera, ra a fom. Atonio osi
    matu on arimon nanaba sinen au wantoan.”
  srp-1865: Otsele dokle bude zemlje, neæe nestajati sjetve ni žetve, studeni ni vruæine,
    ljeta ni zime, dana ni noæi.
  lug-lug: “Ensi ng’ekyaliwo, okusiga n’amakungula, obunnyogovu n’ebbugumu, ebiseera
    eby’omusana n’eby’obutiti, emisana n’ekiro, tebiggwengawo.”
  heb-heb: עד כל ימי הארץ זרע וקציר וקר וחם וקיץ וחרף ויום ולילה לא ישבתו׃
  ben-IRV: যতদিন পৃথিবী থাকবে, ততদিন শস্য বোনার ও শস্য কাটার দিন এবং শীত ও উত্তাপ
    এবং গ্রীষ্মকাল ও হেমন্তকাল এবং দিন ও রাত, এই সমস্ত থেমে যাবে না।”
  pan-pan: ਜਦੋਂ ਤੱਕ ਧਰਤੀ ਹੈ, ਉਦੋਂ ਤੱਕ ਬੀਜਣ ਅਤੇ ਵੱਢਣ, ਠੰਡ ਅਤੇ ਧੁੱਪ, ਹਾੜ੍ਹੀ ਅਤੇ ਸਾਉਣੀ
    ਅਤੇ ਦਿਨ ਰਾਤ ਨਹੀਂ ਮੁੱਕਣਗੇ।
  tkr-tkr: Dyunye ıxhaylette, Ezuy-qiyşılıy, güməla-mık'ala, Gı'l-q'ı'dim, xəm-yiğ
    Ç'əvxhes deş.
  mwp-mwp: ‘Koezi kayboengu pawpa ngaru bangal thonaralnga, nagu uthuypa, a nagu ayboewdhaw
    thonarpa, wara bangal kedha naygay thonara, a gabu thonara, goeyga, kubil, wath
    koeygarsar, kurusipa sey ngalaga nubi gugu ubidh thoeyayzimaynu kuth.’
  mya-JVB: မြေကြီး မကုန်မှီတိုင်အောင်မျိုးစေ့ ကြဲရသောကာလ၊ အသီးအနှံ ကို သိမ်းရသောကာလ၊
    ချမ်း သောကာလ၊ ပူ သောကာလ၊ နွေ ကာလ၊ ဆောင်း ကာလ မ ပြတ် ရဟု အမိန့် တော်ရှိ၏။
  tte-O: Yanuwa yaulina miyamiyana koina, sauga kuma yo sauga kelikeli, sauga tulutulu
    yo sauga wedowedoli, galewa yo dabwelo, kaliyate yo boniyai simiyamiya silaulau
    kani nige simwamwawasi.”
  tbg-tbg: Maa vatava variqiro viraro kara uti entavave, kara qanti entavave, vi entava
    vi entava homa varianarove. Antaaina entavave, totoqaaina entavave, nora kuari
    itaaina entavave, kia nora kuari itaaina entavave, entaqive aatitaainaraqaave,
    maa vatava vairaro vi entava vi entava variqiro vuanarove, tiro. Minti turama.
  hmo-hmo: “Tanobada ia noho neganai, hadoa nega bona geia nega do ia noho. Keru nega
    bona siahu nega, kaukau nega, medu nega, dina bona hanuaboi, inai be do idia doko
    lasi.”
  ata-ata: Ia vaimomo ꞌo, mo ulai utalo iliꞌi manina no anu voxo ane xalexalee tuatuala
    ukalu no anu ne, voxo uxolu sou ixaxai mo itotou mimii mo ikookooli. Voxo seꞌi,
    la ixamuli tani lelemesou xe tani ialuxu. Voxo seꞌi, la aso xe laꞌiua xe aso xe
    ꞌolovoxo, ia ukalu uasi, xo xalexalee tuatuala ꞌo ne, uxolu aloxo ne.”
  nfa-nfa: 'Lodꞌo rai-haha ne era, hèru dènge tèu, kako madhutu atora. Sèmi: hèru
    sèla dènge hèru puu-gꞌètu, hèru pacuhi dènge hèru sagoro, hèru hadhu dènge hèru
    èjꞌi lai, mèu dènge mèda.”'
  urd-urd: बल्कि जब तक ज़मीन क़ाईम है बीज बोना और फ़सल कटना, सर्दी और तपिश, गर्मी
    और जाड़ा और रात ख़त्म न होंगे।
  rus-SYN: впредь во все дни земли сеяние и жатва, холод и зной, лето и зима, день
    и ночь не прекратятся.
  cbt-NTPO: Isoro'paquë ya'huapona pochin, piyapi'sa noya sha'tapona'. Nitërinsonta
    macapona'. Huënocanta ya'huërahuaton, sëhuëonta ya'huapon. Pi'ipi tahuëri'santa
    nanirahuaton, o'napinta nanipon. Tahuëri, tashi', inapitanta ya'huapon,” tënin.
  bqc-SIM: E dṹnia gɛ àↄ kuò pↄ́tↄ̃a ń pↄkɛkɛao, ĩ́ana ń guwãao, buziɛ ń
    saɛo, fãanɛ ń gwãasĩnao, a kee a midɛo.
  tcz-CHONGTHU: Iti nama jongle leiset aum laisen muchi tuphat, chang aat phat, gam
    dap phat, gamsat phat, nipi lai le phalbi lai, sun laile jan beilou ding ahi,”
    ati.
  mar-mar: जोपर्यंत पृथ्वी राहील तोपर्यंत पेरणी व कापणी, थंडी व ऊन, हिवाळा व उन्हाळा,
    दिवस व रात्र व्हावयाची थांबणार नाहीत.”
  tcs-tcs: Da taim blo laip blo ert i go mata kipgo ane no stap. I go gad taim po
    plante ol gadan kaikai ane taim wen dem kaikai redi po kaikai. I go gad taim blo
    kol ane taim blo ot, ane i go gad taim blo rein ane taim blo no rein, ane taim
    blo naittaim ane taim blo deitaim.’
  soq-soq: Tane tawo ema winompa walamawe, lawuru anamba ita uwauwa walamawa, obasa
    ita ginasa, unu ita omo, walama ita tadina, dewa ema ideita winamompa.”
  qub-qub: «Mundu manaraj ushacashanyäga caycangami micuycunata murupacuypis shuntapacuypis.
    Cangami shanaypis gasaypis. Cangami tamyapis usyapis. Cangami junajpis chacaypis.»
  bqp-bqp: Ari andunia gɛ́ àgↄ̃ kunwo pↄ́tↄ̃na kũ pↄ́kɛkɛnaao, ĩa kũ guwãnao, bunsirɛ
    kũ sakareo, fãnantɛ̃ kũ gwãanio, ń ke ni lákaro.
  hat-hat: Toutotan latè a la, va gen yon lè pou plante, yon lè pou rekòlte, va gen
    sezon fredi ak sezon chalè, va gen sezon sèk, ak sezon lapli, va gen lajounen,
    va gen lannwit. Wi, toutotan latè a la, bagay sa yo p'ap janm sispann.
  eng-BSB: As long as the earth endures, seedtime and harvest, cold and heat, summer
    and winter, day and night shall never cease.”
  tod-tod: Ni nɔ eteai ɠa dɛ ná, anii vaza fai ta teʋe vai, diegi ta kɔɔlɛi, foɠoi
    ta samai, foloi ta kpidii, naati ti la ɓega ɲɛgɛlɛin.»
  eng-WEBPB: While the earth remains, seed time and harvest, and cold and heat, and
    summer and winter, and day and night will not cease.”
  kbq-kbq: Ama ana mopa me'nenkeno maka'zana me'nena hoza negri'za, kafigahaze. Zasi'ma
    hu kna ne'enkeno, amuhoma hu kna egahie. Ko' aru knane zagegnanena nemenkeno,
    zagene hanine nehanigeno ana maka'zana vaga oregahie.
  nhe-BL: “Nochi tonali quema eltos ni tlaltepactli, oncas toquistli huan pixquistli.
    Nochipa oncas tlatotonilotl huan tlasesecayotl. Oncas metztli quema tlahuaquis
    huan metztli quema huetzis miyac atl, nochipa oncas tonaya huan tlayohua. Ni tlamantli
    ax quema tlamis quema noja eltos tlaltepactli.”
  bus-bus: Ai anduna gá àgↄ̃ kuuo pↄ́tↄ̃na kↄ̃n pↄ́kɛkɛnao, ĩa kↄ̃n guwãaao, buusiɛ
    kↄ̃n kwɛɛo, fãantɛ̃ kↄ̃n gwãavĩo, aↄ̃ ke é yãaro.
  gub-BL: Nazuka wi pixik kwaw ma'e wikuwe ma'e paw nezewe ihe wà nehe, ko 'ar rehe
    har zàwe ihe wà nehe, i'i uzeupe. — Ywy heta mehe we heta putar ma'eà'yz itymaw
    àmàn nànàn nehe, heta putar temi'u ipo'o haw kwarahy nànàn nehe no. Heta putar
    huwixàg mehe nehe, heta putar haku mehe nehe no. Heta putar kwarahy nehe, heta
    putar àmàkyhaw nehe no. Heta putar 'ar nehe, heta putar pytunaw nehe no, i'i tuwe
    uzeupe.
  eng-DRA: All the days of the earth, seedtime and harvest, cold and heat, summer
    and winter, night and day, shall not cease.
  knf-knf: Te wi mboş mankdooŋ kawoha wo, kajaar na kakit, ujonţ na uyikaj, kanuur
    na pti, pnak na uŧejan ido kawoha wo. »
