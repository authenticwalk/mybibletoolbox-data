  spa-BES: 'Y cuando vino el dulce aroma al Señor, él dijo en su corazón: No volveré
    a maldecir la tierra por causa del hombre, porque los pensamientos del corazón
    del hombre son malos desde sus primeros días; nunca más enviaré destrucción sobre
    todos los seres vivos como lo hice.'
  tdx-tdx: Ie naha’antsoñe i harifondrifoñañey t’Iehovà le hoe t’Iehovà añ’arofo’e
    ao, Tsy hafàko ka o taneo ty am’ondatio, fa raty boak’ami’ty faha-ajaja’e ty fisafirin’
    arofo’ ondatio; vaho tsy ho rotsaheko ka ze kila raha veloñe manahake i nanoekoy.
  vid-vid: Kunhunyhilila goya kwa nhambiko ayo na kumnojeza Mkulu Nguluwi, na heye
    nakalonga mnhumbula mwake, “Siwila kahi kuipanjila isi kwa mbuli ya wanhu, ndivizela
    kota majesa ga heye ndo wihe kulawila udodo. Na sivibagamiza kahi vilumbigwe vyeng'ha
    kota vyonditile.
  pwg-pwg: Bada suwara ghabuna iyoni ma nuwanuwana iviiya ma ivona bo, “Ke meyani
    dobu animaga meyei wawaya i berabero kubiine. Akovi da gegeyai da i ku rabobo
    na i nota didibarisi emakamakai. Akovi ma namanaki, ke meyani da bera yavu yawayawana
    ana kiipupuna meyei.
  eng-OKE: And the Lord received with approval his oblation; and the Lord said in
    His Word, I will not add to curse again the earth on account of the guilt of man,
    because the creations of the heart of man are evil from his infancy; and I will
    not add again to smite every living thing as I have done.
  tha-KJV: พระเยโฮวาห์​ได้​ดมกลิ่นหอมหวาน และพระเยโฮวาห์ทรงดำริในพระทัยว่า “เราจะไม่สาปแช่งแผ่นดิ​นอ​ีกเพราะเหตุ​มนุษย์
    ด้วยว่าเจตนาในใจของเขาล้วนแต่ชั่วร้ายตั้งแต่เด็กมา เราจะไม่ประหารสิ่งทั้งปวงที่​มี​ชี​วิ​ตอ​ีกเหมือนอย่างที่เราได้กระทำแล้​วน​ั้น
  por-BR-2018: 'E percebeu o SENHOR cheiro suave; e o SENHOR disse em seu coração:
    Não voltarei mais a amaldiçoar a terra por causa do ser humano; porque o intento
    do coração do ser humano é mau desde sua juventude: nem voltarei mais a destruir
    todo vivente, como fiz.'
  bco-bco: No꞉ mundo꞉ nafa ko꞉lo꞉ kugulu so꞉da꞉lab a꞉no꞉ Yawe eyo꞉ da꞉da꞉sa꞉ga꞉, ene
    asulo꞉ amio꞉ towo꞉ a꞉la꞉dinali sa꞉laki, “Ho꞉leno꞉ tambowo꞉ kaluka꞉isaleyo꞉ o꞉so꞉waya
    a꞉la꞉ta꞉ga꞉ ha꞉nakiyo꞉, asulo꞉ inido꞉ma꞉yo꞉ mogago꞉le dimida꞉mela꞉no꞉ asula꞉sen.
    Ko꞉sega kaluwa꞉lo꞉ mogago꞉ dimido꞉ a꞉no꞉ wa꞉deakiyo꞉, henfelo꞉ we wa꞉kabiyo꞉ mo꞉mogagila꞉ma꞉no꞉.
    A꞉la꞉ta꞉ga꞉ nilo꞉ o꞉gdo꞉ mela꞉no꞉lo꞉ a꞉labo꞉ tambo yasala꞉ aumbo꞉, wa꞉kabiyo꞉
    mada mo꞉dimidama꞉no꞉.
  deu-ELO: 'Und Jehova roch den lieblichen Geruch, und Jehova sprach in seinem Herzen:
    Nicht mehr will ich hinfort den Erdboden verfluchen um des Menschen willen; denn
    das Dichten des menschlichen Herzens ist böse von seiner Jugend an; und nicht
    mehr will ich hinfort alles Lebendige schlagen, wie ich getan habe.'
  ktm-ktm: Menuhun yohou eri ihposan Lapan, pe Lapan ipe ile ke ndre Tadan yi ihpa,
    “Yu we kundreruson poh kinna ta lokpoi pwi yi, konan ipe ye sa lau hopo punou
    mo-on. Yu tuno ihpa ndre ndramat, idu iy ma ndre kom uu pe kile il nusuwon, eri
    we kimpo ke punou mo-on. Odoke Yu we kundrahyan sane ngoho’ su hodo ta su odo
    lokpoi ti pwi yi.
  caa-caa: 'Y conda cꞌotoy uyujtzner ubꞌutzꞌar tunor e aracꞌobꞌ era esto tichan, cay
    tzay Cawinquirar Dios cocha galan ojtzꞌun tunor era tut. Y entonces ojron Cawinquirar
    Dios jax taca y che: “Pues motor que e winicobꞌ war taca uchiobꞌ meyra e sian
    mabꞌambꞌanir iraj iraj, cocha bꞌan acay ubꞌijnuobꞌ tuaꞌ uchiobꞌ conda chꞌom maxtacobꞌto,
    y bꞌan taca axin uchiobꞌ iraj iraj, pero ma tiaꞌ tuaꞌ insutpa incꞌapes tunor lo
    que ayan tor e rum cocha cay inche era. Y ma tiaꞌ tuaꞌ insutpa incꞌapes tunor
    e animalobꞌ y tunor e aracꞌobꞌ otronyajr bꞌan cocha cay inche era”, che Cawinquirar
    Dios.'
  eng-WYC-2018: And the Lord savoured the odour of sweetness, and said to him(self),
    I shall no more curse the earth for men, for (I know that) the wit and thought
    of man’s heart be ready, either prone, into evil from (a) young waxing age; therefore
    I shall no more smite each living soul, as I did; (And the Lord savoured the aroma
    of sweetness, and said to himself, I shall no more curse the earth for man’s sake,
    for I know that the wit and the thought of man’s heart be prone toward evil from
    a young age; and so I shall no more strike down each living soul, as I have done;)
  epo-epo: 'Kaj la Eternulo flaris la agrablan odoron, kaj la Eternulo diris en Sia
    koro: Mi ne plu malbenos la teron pro la homo, ĉar la penso de la homa koro estas
    malbona jam de lia juneco; kaj Mi ne batos plu ĉion vivantan, kiel Mi faris.'
  uig-PIN: 'Xundaⱪ ⱪilip Pǝrwǝrdigar huxbuy purap mǝmnun boldi; Pǝrwǝrdigar kɵnglidǝ:
    — «Insanning kɵngül-niyiti yaxliⱪidin tartip rǝzil bolsimu, Mǝn insan tüpǝylidin
    yǝrgǝ yǝnǝ lǝnǝt oⱪumaymǝn wǝ ǝmdi bu ⱪetimⱪidǝk ⱨǝmmǝ jandarlarni urup yoⱪitiwǝtmǝymǝn.'
  beo-beo: 'Hina Gode da amo gobele salasu ea gabusiga: nabi. E da Ea dogo ganodini
    agoane sia:i, “Osobo bagade dunu da degabo ea mano fonobahadi eso amola fa:no
    eso huluane wadela:i hou fawane dawa:lala. Be ea hou ba:beba:le, Na da hobea osobo
    bagadega gagabusu aligima:ne hame ilegemu. Amola esalebe liligi huluane Na waha
    medole legei dagoi, amo hou Na da bu hamedafa hamomu.'
  tpi-OTNT: Bikpela i smelim switpela smel bilong dispela ofa na em i tok, “Mi no
    ken bagarapim graun gen bilong bekim pasin nogut bilong ol manmeri. I tru, stat
    long taim ol manmeri i yangpela yet ol i save tingting long mekim ol pasin nogut.
    Tasol mi no ken bagarapim moa olgeta samting i gat laip, olsem mi mekim pinis.
  hau-SA: Da Ubangiji ya ji ƙanshi mai daɗi, sai ya ce a zuciyarsa, “Ba zan ƙara la’anta
    ƙasa saboda mutum ba, ko da yake dukan tunanin zuciyar mutum mugu ne tun yana
    ƙarami. Ba kuwa zan ƙara hallaka dukan halittu masu rai, kamar yadda na yi ba.
  udu-udu: 'Dhali ki Tap̱a cic̱ki’da shim jin c̱iiyi mo ki c̱ii jin ’bor a’di bwa
    mo tani Tap̱a o gwo eya dum piti mo ki: Aha/ mina diki doḵ/e jee a’cesh mo gom
    ’kwani ki sule/ mo haali/ gwalal buni kun kulumkina uni gwo ibwa ta thus ki thus
    ’peni dhuru’c buni mo. Aha/ si’dayi mina diki ’ce’da ris to sho’k doḵ/e ki sule/
    mo kun ’kon ki e kun uḵu mo me’d jin miikika/ mo.'
  uig-LAT: 'Shundaq qilip Perwerdigar xushbuy purap memnun boldi; Perwerdigar könglide:
    — «Insanning köngül-niyiti yashliqidin tartip rezil bolsimu, Men insan tüpeylidin
    yerge yene lenet oqumaymen we emdi bu qétimqidek hemme jandarlarni urup yoqitiwetmeymen.'
  nde-nde: 'UThixo wahotsha iphunga elimnandi wathi enhliziyweni yakhe: “Kangisayikuphinda
    ngiwuqalekise njalo umhlaba ngenxa yabantu, ngoba imicabango yenhliziyo yomuntu
    mibi kusukela ebuntwaneni bakhe. Njalo kangisoze lanini ngiphinde ngibhubhise
    zonke izidalwa eziphilayo, njengalokhu engikwenzileyo.'
  ton-ton: Pea naʻe nanamu ʻa Sihova ki hono ngangatu lelei, pea naʻe pehē ʻe Sihova
    ʻi hono finangalo, “ʻE ʻikai te u toe fakamalaʻiaʻi ʻae fonua koeʻuhi ko e tangata;
    he ʻoku kovi ʻae ngaōʻi ʻoe loto ʻoe tangata mei heʻene kei siʻi; pea ʻe ʻikai
    te u toe taaʻi ʻae ngaahi meʻa moʻui kotoa pē ʻo hangē ko ia kuo u fai.
  ces-1613: 'I zachutnal Hospodin vůni tu příjemnou, a řekl Hospodin v srdci svém:
    Nebudu více zlořečiti zemi pro člověka, proto že myšlení srdce lidského zlé jest
    od mladosti jeho; aniž budu více bíti všeho, což živo jest, jako jsem učinil.'
  eko-eko: 'Nnyizinku khusiila arufu yonkhurunusha rooho khulupa mwennyeweru yoori:
    “Akinteela orutela theenya olaani tuniya mwaasa wa pinaatamu, eeyaru pure wootakhala
    rooho ovokoliwa-wene. Akinteela orutela opwetecha zumpe zooshi nkhama nanna eti
    kirettiyeezo.'
  nss-nss: Pe YAPAN ihingi ngonoho kosumwan itinam pe ndriyan ipwesaniy. Pe ipa, “Konan
    kapa hu ndramat kambusi melit mwomwan mawihou tahu, hapeko yo andre kunuten ana
    pwan paiwe ara pwi. Pe yo andre kuntamari melit masih makunuwehu paiwe pwi tehe
    mahapo umbusiy.”
  eng-WMB: The LORD smelled the pleasant aroma. The LORD said in his heart, “I will
    not again curse the ground any more for man’s sake because the imagination of
    man’s heart is evil from his youth. I will never again strike every living thing,
    as I have done.
  tam-TCV: 'மகிழ்ச்சியூட்டும் அந்த நறுமணத்தை யெகோவா முகர்ந்து, தன் உள்ளத்தில் சொல்லிக்
    கொண்டதாவது: “மனிதனின் இருதயமோ பிள்ளைப் பருவத்திலிருந்தே, தீமையில்தான் நாட்டம்
    கொண்டிருக்கிறது; ஆனாலும், மனிதனின் நிமித்தம் நான் இனி ஒருபோதும் நிலத்தைச் சபிக்கமாட்டேன்.”
    இப்பொழுது செய்ததுபோல், இனி ஒருபோதும் உயிரினங்கள் எல்லாவற்றையும் அழிக்கமாட்டேன்.'
  ceb-ULB: Nasimhotan ni Yahweh ang mahumot nga aso ug miingon sa iyang kasingkasing,
    “Dili ko na tunglohon pag-usab ang kalibotan tungod sa mga katawhan, bisan pa
    ug daotan ang gitinguha sa ilang mga kasingkasing sukad pa sa ilang pagkabata.
    Dili ko na laglagon pag-usab ang tanang may kinabuhi, sama sa akong gibuhat.
  mkn-mkn: Waktu TUHAN dapa ciom itu korban pung baboo wangi, ju Dia pung hati sanáng.
    Ju Dia pikir bilang, “Mulai sakarang, Beta sonde akan kutuk lai ini dunya tagal
    manusia pung jahat. Biar dong cuma tau pikir jahat dari kici sa, ma Beta sonde
    akan kasi ancor abis lai samua yang idop, sama ke yang Beta su bekin tu.
  pol-UBG: 'I PAN poczuł miłą woń, i PAN powiedział w swoim sercu: Nie będę więcej
    przeklinał ziemi z powodu człowieka, bo myśl serca człowieka jest zła od jego
    młodości. Nie wytracę więcej wszystkiego, co żyje, jak teraz uczyniłem.'
  agr-agr: 'Nunú Apajuín shiig awagmakui. Nuadui Apajuí chichaak: “Yamai nagkamsanuk
    aents aidaun tudaujinig nugkanak ataktuk pegkegchaunmak yumigjashtatjai, wagki
    aents aidauk yama datsameamuik pegkegchau takatnak anentaimtin ainawai. Tuja nuigtushkam
    ataktu awagkinuk yamai ijinag aikanuk pujutji ajamu aina nunak ijinashtinaitjai.'
  kyc-kyc: Dokopa Kamongo rendamu keyange doko nyepala baa monarename dopa pyuo suu
    pyao leya. Nambame wambunya koo dokona lao yuu muu dupwa dee kamba kokwa see naro.
    Nakamba ene andama epenge dokopa monana suu pingi dupwa kooko paleta karenge.
    Nambame lete palenge bange dupwa peparaekokwa sipunu dopa pyuo dee kamba kokwa
    see nalu nao naro, leya.
  urd-GVU: یہ قربانیاں دیکھ کر رب خوش ہوا اور اپنے دل میں کہا، ”اب سے مَیں کبھی زمین
    پر انسان کی وجہ سے لعنت نہیں بھیجوں گا، کیونکہ اُس کا دل بچپن ہی سے بُرائی کی
    طرف مائل ہے۔ اب سے مَیں کبھی اِس طرح تمام جان رکھنے والی مخلوقات کو رُوئے زمین
    پر سے نہیں مٹاؤں گا۔
  deu-1912: 'Und der HERR roch den lieblichen Geruch und sprach in seinem Herzen:
    Ich will hinfort nicht mehr die Erde verfluchen um der Menschen willen; denn das
    Dichten des menschlichen Herzens ist böse von Jugend auf. Und ich will hinfort
    nicht mehr schlagen alles, was da lebt, wie ich getan habe.'
  ntj-ntj: Nyangka Mama Kuurrtu parntiralpi pukurlarringu. Palunyalunku watjarnu,
    “Wiya, manta-rna ngula kurralkitjamunu yarnangulu-ya palyamunu palyaranyangka.
    Tjiinya-rna nintilu kulira tjilkunguru-ya nyalparringkula palyamunu tirtu kuliranyangka.
    Ngaanguru-rna mantangka nyinapayi pirninya kapingka mirrirntankukitjamunu.
  row-row: LAMATUALAIN hae nala tutunu-hohotuꞌ a maꞌafo meni na ma, rala Na namahoꞌo.
    De Ana duꞌa nae, “Mia faiꞌ ia, Au nda afiꞌ huku-doki raefafoꞌ a huu atahori deꞌulaka
    na sa. Onaꞌ mae ara duꞌa akaꞌ a deꞌulakaꞌ o, Au nda afiꞌ tao ulutu basa masodꞌa
    ra sa, onaꞌ Au taoꞌ basaꞌ a ena.
  kan-2017: ಅದರ ಸುವಾಸನೆಯು ಯೆಹೋವನಿಗೆ ಗಮಗಮಿಸಲು ಆತನು ಹೃದಯದೊಳಗೆ, “ಮನುಷ್ಯರ ಹೃದಯದ ಆಲೋಚನೆ
    ಚಿಕ್ಕಂದಿನಿಂದಲೇ ಕೆಟ್ಟದ್ದು, ಆದರೂ ನಾನು ಇನ್ನು ಮೇಲೆ ಅವರ ನಿಮಿತ್ತವಾಗಿ ಭೂಮಿಯನ್ನು ಶಪಿಸುವುದಿಲ್ಲ.
    ನಾನು ಎಲ್ಲಾ ಜೀವಿಗಳನ್ನೂ ಈಗ ನಾಶಮಾಡಿದಂತೆ ಇನ್ನು ಮೇಲೆ ನಾಶ ಮಾಡುವುದಿಲ್ಲ.
  ena-ena: Hɨlɨdaci hɨsi huaci huaci agɨlaŋ iahuavɨdaci Asɨ Iaue agaŋ hɨsi iga iga
    hɨji nameŋ lamami. Hulaŋ iamɨgali mɨnibɨlɨ hɨnihɨni lusɨŋ sɨbɨlɨ vivi hɨji pam
    lamavɨlalɨ uami. Hameŋ agasaŋ ala viaŋ akuaba akuaba agɨladɨ sɨbɨlɨ igavɨla ifɨhɨma
    fɨhalacin uami. Agadɨ ala akuaba akuaba sɨbɨlɨ lamacin hameŋ cɨhu cɨhu ma sɨbɨlɨ
    lamɨben uami.
  tgo-tgo: Giya Loi i warari butiyeko thovuye kaiwae na e ghareko iŋa, “Maa tene mbaŋa
    reghava ya vakowana yambaneke lolo le tharɨ kaiwae. Ya ghareghare lolo le renuwaŋa
    i tharɨ ghe mbaŋa ŋgama na i ghaoko. Ma tene mbaŋa reghava ya vakowanaŋgiya thetheghan
    e yawayawalinji ŋgoreiya mendava ya vakathako.
  yap-yap: Ma fa’ani faray SOMOL bon fare maligach nrib fel’, me ga’ar u wan’, “Dab
    kug kirebnag wa’athan e but’ bayay ni bochan e ngongol rok e girdi’; gu manang
    ni ka nap’an ni kabran e girdi’, ma ba kireb e leam rok. Dab kug thang owchen
    urngin ban’en nib fos bayay, ni bod ni kug rin’ e yaney.
  tet-tet: MAROMAK noran nola sera tunun nuhar morin nia, Nia neon diꞌak. Hotu, naneo
    naꞌak, “Nahuu baa oras neꞌe, Haꞌu la kastikar tenik raiklaran ona, tan ema siakaan
    aꞌaat. Masik sia naneo mesan aat dei, Haꞌu la kabeꞌo tenik ona sa-saa mak moris,
    nuꞌu Haꞌu kalo tiꞌan nia.
  hlt-MCSB: BOEIPA loh a hmuehmuei te a huep vaengah a botui. Te dongah BOEIPA loh
    a lungbuei ah, “Hlang kah lungbuei benbonah he a camoe lamkah thae cakhaw hlang
    kong ah diklai te thaephoei thil ham ka khoep voel mahpawh. Te dongah mulhing
    boeih ka saii vanbangla ngawn ham ka khoep voel mahpawh.
  mdy-ETH: ዬካፓ ሚቺ ዒንጎና ባኮኮ ሳዋ ናንጊና ናንጋ ጎዳሢ ዎዛሴሢሮ ናንጊና ናንጋ ጎዳ ፔ ማሊፆና ሂዚ ጌዔኔ፦ «ዓሲ ፑርቲሳ
    ዻቢንቶሮ ቢያ ሃይካፓ ሴካ ታኣኒ ሳዖ ጋዳንቃዓኬ፤ ዓይጎሮ ጌዔቶ ዓሲ ሃጊ ናይ ዓኣላ ዓኣዖ ፑርቱሞ ማዾ ኮዓያ ማዔሢሮ ሃሢ
    ታኣኒ ማዼሢጉዲ ሼምፓ ዓኣ ማዢንቶ ቢያ ሃይፓ ሴካ ታ ባይዛዓኬ።»
  twi-ASANTE: Awurade tee afɔdeɛ no a Noa bɔeɛ no hwam a ɛyɛ no, ɔkaa wɔ nʼakoma mu
    sɛ, “Ɛwom sɛ bɔne ahyɛ onipa akoma ma firi ne mmɔfraase deɛ, nanso merenni onipa
    akyiri nnome asase bio. Na merensɛe abɔdeɛ a nkwa wɔ mu bio sɛdeɛ mayɛ yi.
  mwc-mwc: Ba Bada puyobunuwa sirina puguna i yaoni wai, i nuwagaire ba nuwasinenai
    i wona, “Kega meyana pipiya asi wose yai ba dobu ana kaonawai. Bagunai wata si
    goyo meo kana pata, yogiyogisi yai ba i botu karaku nina, ba asi nota sina goyo
    ba asi wose sina goyo. Saba kega meyana, yawasa ana kasibigoyona meyei.
  bhl-bhl: 'Dangei, Yawe e aik ayem beem takfol dong dong deik be kimileweko, “Kamge
    ati te!”, angeko, bokolomele: “Ne iti kawin be makso nam yakok keli te. Feinka!
    Kawtiw aul dim telbiko, fasel dim akati, diwkuw diwkuw i wa kukuw beem dulum elote
    kuw fukunkabiliw kai! Fein! Finik so biliw alik alik biilo iti kaneyemsi emdiw
    nam keyemi te.'
  con-NTPO: 'Tsa''caen oque oraensi ansundesi Na''su Chigaja avujapa asi''ttaemba
    su: “Ccatsse gi andema tsa''caen egae tsoña''bi a''i egae tsincon''chone. Nane
    tsaveqque''su tsu a''ija chuitepie tsa''caen egaveyi in''jañe. Toya''caen ccatsse
    gi poiyi''cco cansian jincho''choma tsa''caen fi''ttiya''bi, ña ja''ño tsonqquia''caen.'
  eng-WEBU: The LORD smelled the pleasant aroma. The LORD said in his heart, “I will
    not again curse the ground any more for man’s sake because the imagination of
    man’s heart is evil from his youth. I will never again strike every living thing,
    as I have done.
  bnp-bnp: Na tahuna e BAKOVI DAGI i burongi a mangina maki nga i huli lakea vona,
    lakea i taki mulea, “Iau i uka ma ga ruduraha tabua a malala ne vona ni koli a
    naro hale ne huriki. I muholi a naro hale ne ria i vakatubu na tahuna ri kiroko
    vona. Pali ngane, i uka ma ga ratapile tabu a maka maki mahuri, ge manga a hini
    a rata pali.
  wal-wal: Yaatin GODAI yarshshuwaa peenuwaa sawiyaagaa singgidi, ba wozanan hagaadan
    yaagiis; “Naatettaasappe doommin, asi wozanan qoppiyoobai ubbai iita gidikkokka,
    taani asa gishshau gaada naa77antto mulekka ha sa7aa qanggikke. Qassi taani ha77i
    oottidoogaadan paxa de7iya mereta ubbaa naa77antto mulekka xaissikke.
  mgh-mgh: 'Mwaneene Nluku ahoona unukhela ni aheera: Akinhala tho ulapha itthaya
    mwanlattu wa pinattamu, kontha wuupuwela wa pinattamu uri woonanara ikhumelo.
    Ni akinhala wiivakaca tho citthu cikumi cothene toko cipankilyaka ula nkwaha ula.'
  acu-NT: 'Turamtai Apu Yus nuna kungkurmarin nekaper, Noén pengker nintimtusmiayi.
    Tura chichaak: —Aints ainau uchichitiatang tuke pase nintimin iruninawai. Tura
    wainiatun nungkanam pujuinaunka nujangjai amukchartinuitjai. Tura kuntin ainauncha
    nunisnak amukchartinuitjai.'
  spa-PDDPT: 'Yavé percibió el grato olor y dijo en su corazón: No volveré jamás a
    maldecir la tierra por causa del hombre, porque la inclinación del corazón del
    hombre es perversa desde su juventud. No volveré, por tanto, a cortar a todo ser
    viviente como hice.'
  gun-gun: 'Ha''e rã ipixe porã Senhor oetũ vy aipoe''i ojeupe: — Aỹ gui ma avakue
    káuxa xee ndaxeayvu vaivei ''rã yvy re, kyrĩ guive heko vai aguã anho ipy''a va''eri.
    Neĩ namombavei ma ''rã temimoingo kuery amombaague rami.'
  agu-BL: 'Itzun yi topone''n yi c''o''cal yi toy i'' swutz Kataj, nintzun tal Kataj
    tetz: “Qui''t no''c tan sotzaje''n cyakil e''chk takle''n yi at wuxtx''otx'' tan
    a'' tan chipaj e'' wunak, na yi e'' wunak, e'' cu''n juchul il yi chijuyil tzaj.
    Qui''t sotz junt tir yi e''chk takle''na''tz wa''n tan a'' tan chipaj. Ncha''tz
    e'' txuc, qui''t chisotz junt tir wa''n, chi mimban te jun tire''j.'
  eng-PEV: God smelled the meat cooking on that stone table, and he was happy. Then
    God said to himself, “People always just want to do bad things. They do that all
    their lives, from when they are little kids, right up until the time they die.
    But I will never again punish them the same way that I did this time. I will never
    again finish up everything that breathes air, and I will never again curse the
    earth. While the earth is still here, the seasons will stay the same. There will
    always be day and night, and every year there will be a hot time and a cold time,
    a wet season and a dry season. There will always be a right time to plant seeds
    for food, and a right time to get the food from those plants.”
  ilo-ULB: Nalang-ab ni Yahweh ti makaay-ayo nga ayamuom ket kinunana iti pusona,
    “Saankonton nga ilunod pay ti daga gapu iti sangkata-oan, uray pay no dagiti kababalin
    dagiti pusoda ket dakes sipud kinaubingda. Saanko met a dadaelen dagiti amin a
    banag a sibibiag, a kas iti inaramidko.
  kpg-kpg: Di kala o tigidaumaha gu haga manawa lamalia Dimaadua, gei Ia ga maanadu
    i ono lodo boloo, “Au hagalee e hagahuaidu labelaa henuailala i di gili nia huaidu
    o nia daangada ala gaa hai. Au gu iloo e Au bolo daamada i di madagoaa digaula
    nogo lligi, nia maanadu digaula nogo huaidu. Au hagalee hagammaa gi daha labelaa
    nia mee mouli huogodoo, be dagu hai dela ne hai tolongo deenei.
  uig-ARA: 'شۇنداق قىلىپ پەرۋەردىگار خۇشبۇي پۇراپ مەمنۇن بولدى؛ پەرۋەردىگار كۆڭلىدە:
    ــ «ئىنساننىڭ كۆڭۈل-نىيىتى ياشلىقىدىن تارتىپ رەزىل بولسىمۇ، مەن ئىنسان تۈپەيلىدىن
    يەرگە يەنە لەنەت ئوقۇمايمەن ۋە ئەمدى بۇ قېتىمقىدەك ھەممە جاندارلارنى ئۇرۇپ يوقىتىۋەتمەيمەن.'
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəmbaŋ ambɔŋc ŋobotu ŋa kəloŋnɛ, kɔ kəlokunɛ dɛbəkəc, «Ifɔsɔsɔŋ
    antɔf pəlɛc teta fum. Kaŋce kɔ, bawo afum mɛcɛm-cɛmnɛ mɛlɛc meyi ŋa dəbəkəc kəyɛfɛ
    dowut daŋan, mba ifɔsɔləsər ca nyɛ yeŋesəm doru pəmɔ ntɛ intɛp ti kəcyɔ mɔ.»
  bps-bps: I bun i dsuan too gaflehew Dwata i Amu, na gman i nawan, manan, “Làgu lêman
    falmo i klamang tanà, du mdà di sasè nimò i dad to, balù gadègu mdà di ksutla
    nun sasè knayèla. Na làgu lêman falmo i kdee mto di tah tanà gambet i tamgimògu
    ani.
  mbs-mbs: Peg-adek te Timanem te nadeg niyan, neluba sikandin, aw minikagi sikandin
    diyà te pedowan din, “Eked a todà pegpelumun te tanà tandà te medaet inang te
    otaw, so netegahan ko te gayed medaet se ibeg te pedowan te otaw lekat te pegtebaw
    dan. Eked a todà peg-igelà te kedita te otaw aw menenanap iling te ininang ko
    den.
  tof-tof: Da Lod morroal ilang nóma irrzümülürr, da moboküpi bóktanórr wagó, “Ka
    sab myamem akó ini tüp koke amórro ini pamkolpamabme, enana ibü moboküpdü ne gyagüpitótók
    kolaeanako ene tonarrdógab i karianpókal koralórr. Ka sab myamem blaman arról
    elklaza kokean kolae ninünümo, ka enezan tónggapórró.
  sus-sus: Na tuuri to te, Alatala naxa na gan xiri mɛ. A naxa rafan a ma. A naxa
    a fala a bɔɲɛ ma, «N mu bɔxi dankama sɔnɔn adama xa fe ra, barima n na kolon adama
    bɔɲɛ mu fan kafi a dimɛdi tɛmui. N mu nimase birin sɔntɔma sɔnɔn alɔ n na singe
    raba ki naxɛ.
  pon-2006: KAUN-O eri kupwurperenkihda pwohn meirongo, e ahpw mahsanih, “I solahr
    pahn keriahla sampah kohkohlahte pwehki sapwung en aramas akan; pwe I ese me sang
    ni ar tikitik ar lamalam akan kin uhwongete ni me suwed. Eri, I solahr pahn pwurehng
    kamwomwala mour koaros nin sampah, duwen me I wiawiher met.
  jae-jae: Ma Apômtau gêŋu ŋamalu ŋajam ma kêsôm gêdêŋ tau gebe “Aê gabe japuc boa
    nom êtu ŋamalacŋa êtiam atomanô gebe ŋamalacnêŋ geo ŋapalêgeŋŋa tec gêc. Aê gabe
    janseŋ gêŋ mateŋ jali êtiam amboac gagôm su nê atom.
  ksd-ksd: 'Ma ra Luluai i ga angine ra vuvuluna i kalami, ma ra Luluai i ga biti
    ta ra balana dari: Pa ina tata vakaina ra pia mulai ure ra tarai, tago ra nuknuk
    i ra bala i diat i kaina papa ra bung dia bul tana, ma pa ina ubu mule ra lavur
    mangana i laun, da iau tar pait ia.'
  tur-YTC: 'Yahve hoş kokuyu kokladı. Yahve yüreğinde şöyle dedi: “Artık insan yüzünden
    toprağı yeniden lanetlemeyeceğim, çünkü insanın yüreğinin hayalleri gençliğinden
    beri kötüdür. Daha önce yaptığım gibi her canlıya bir daha asla vurmayacağım.'
  bel-N: 'І адчуў ГОСПАД пах прыемны, і сказаў ГОСПАД у сэрцы Сваім: “Ня буду больш
    праклінаць зямлю з-за чалавека, бо настаўленьне сэрца чалавечага злое ад маладосьці
    яго. І больш ня буду забіваць усяго жывога, як гэта зрабіў.'
  grc-BRENT: Καὶ ὠσφράνθη Κύριος ὁ Θεὸς ὀσμὴν εὐωδίας. Καὶ εἶπε Κύριος ὁ Θεὸς διανοηθείς,
    οὐ προσθήσω ἔτι καταράσασθαι τὴν γῆν διὰ τὰ ἔργα τῶν ἀνθρώπων· ὅτι ἔγκειται ἡ
    διάνοια τοῦ ἀνθρώπου ἐπιμελῶς ἐπὶ τὰ πονηρὰ ἐκ νεότητος αὐτοῦ· οὐ προσθήσω οὖν
    ἔτι πατάξαι πᾶσαν σάρκα ζῶσαν, καθὼς ἐποίησα.
  ind-AYT: TUHAN mencium bau harum itu dan TUHAN berkata dalam hati-Nya, “Aku tidak
    akan lagi mengutuk tanah karena manusia sebab niat hati manusia itu jahat sejak
    masa mudanya. Aku juga tidak akan memusnahkan lagi setiap makhluk hidup seperti
    yang telah Aku lakukan.
  lid-lid: Eme mahu bubure salom dah mwesekei Laban sekesek handru eme ma iy tiye
    udu ndrinen i buku doh, “Jo kameh winiya badeu maha bame ta munyak ja bwe ai,
    tasah tiri lau amwekes lakou; jo tanan na len iy ma loweu le badeh budon tan ma
    ndra-in le. Eme ya jo kameh winiyan badai iri lau mari ja bwe ai, i buku jo mene
    amwekes dah ja bwe ai.”
  eng-NNA: In return God said to Noah, “Previously I made it bad for the whole earth
    because of the evil that people did. I won't do like that again. I know about
    people. From childhood they are thinking only about how to do really bad (things).
    I will not again kill people and all creatures truly because of the evil that
    people have done. I did it once. I won't do it again.
  nya-nya: 'Yehova atamva fungo labwino anati mu mtima mwake: “Sindidzatembereranso
    nthaka chifukwa cha munthu, ngakhale kuti maganizo a mu mtima mwake ndi oyipa
    kuyambira ubwana wake. Ndipo sindidzawononganso zolengedwa zonse zamoyo monga
    ndachitiramu.'
  hrv-hrv: 'Jahve omirisa miris ugodni pa reče u sebi: “Nikad više neću zemlju u propast
    strovaliti zbog čovjeka, tÓa čovječje su misli opake od njegova početka; niti
    ću ikad više uništiti sva živa stvorenja, kako sam učinio.'
  mps-mps: Yawego te gasa sawi yai pusu yai ofa ulubo denami odobaso, tama agai aga
    homude te po wai, “Eno te we bidi dabego dwai kolesaga wei ponoyu, te tǫ dolabo
    po munu ma wagobeo. Eno koneani, te bidi dabe ogwa bidi bidibo sogo gagalama,
    tama peyu, sesemane sogo te bidi dabego homu kolesaga dwai elaluduai. Eno te bidibo
    ula elalubo nai tigidali te munu me ma dologobeo, te eno megi yali tiwai me egobeo.
  llg-llg: Faik fo LAMATUAK hae laꞌe tunu-hotuk ndia naboo meni, boe ma dalen namahoko.
    De Ana duduꞌa nae, “Mulai neme hatematak ia mai, Au taa sumba-soo daebafok ia
    bali, huu hataholi manggalaun. Mae kada ala duduꞌa manggalauk neme kadiꞌi anan
    mai, tehuu Au taa tao akalulutu basa masoda kala so, sama leo Au taok ndia so.
  tpi-tpi: Bikpela i smelim switpela smel bilong dispela ofa na em i tok, “Mi no ken
    bagarapim graun gen bilong bekim pasin nogut bilong ol manmeri. I tru, stat long
    taim ol manmeri i yangpela yet ol i save tingting long mekim ol pasin nogut. Tasol
    mi no ken bagarapim moa olgeta samting i gat laip, olsem mi mekim pinis.
  dan-1931: 'Og da HERREN indåndede den liflige Duft, sagde han til sig selv: “Jeg
    vil aldrig mere forbande Jorden for Menneskenes Skyld, thi Menneskehjertets Higen
    er ond fra Ungdommen af, og jeg vil aldrig mere tilintetgøre alt, hvad der lever,
    således som jeg nu har gjort!'
  vie-OVCB: 'Chúa Hằng Hữu hưởng lấy mùi thơm và tự nhủ: “Ta chẳng bao giờ nguyền
    rủa đất nữa, cũng chẳng tiêu diệt mọi loài sinh vật như Ta đã làm, vì ngay lúc
    tuổi trẻ, loài người đã có khuynh hướng xấu trong lòng.'
  lbk-lbk: Nalaychalaychan si Dios Apo isnan sinongsongna ay seng-ew nan inchaton
    Noe. Sa na't kanan isnan semekna, “Idwani, ad-ik kasin pangaakhen nan lota khapo
    isnan angnen nan takho. Ammok ay mailapo is kaongacha et ngaag am-in nan semekcha.
    Olay siya chi ad-ik kasin pakpakawasen nan am-in ay matatakho ay kag isnan inangnek
    idwani.
  guj-2017: યહોવાહે સુગંધીઓથી પ્રસન્ન થઈને પોતાના હૃદયમાં કહ્યું કે, “બાળપણથી જ માણસના
    હૃદયનું વલણ દુષ્ટ હોય છે તે છતાં પણ હવે પછી માનવજાતને નષ્ટ કરીને હું ભૂમિને ફરી
    શાપિત નહિ કરું. જેમ મેં સર્વ સજીવોનો નાશ કર્યો છે એવું ફરીથી કદી હું નહિ કરું.
  byr-byr: '@see-verse:GEN.008.020'
  awx-awx: Häwän, Yawetä ile käpängu gwälam tiwän natäke, bäniyäne using natäpgut.
    “Äpmanu ämindä yiwikmaliwä, kewu andäka tokngä wamu hipdu dohikngä yake tahawa
    maliwik. Engangunetä äminbamu wäyi täkngaläknga pahaninggekän natänggämätäkaying.
    Tiwändeyä mahande u pahawa malikin usingu, hängäläpä undä käluk yiwixayingu dowahawa
    malining.
  pon-2006A: KAUN-O eri kupwurperenkihda pwohn meirongo, e ahpw mahsanih, “I solahr
    pahn keriahla sampah kohkohlahte pwehki sapwung en aramas akan; pwe I ese me sang
    ni ar tikitik ar lamalam akan kin uhwongete ni me suwed. Eri, I solahr pahn pwurehng
