verse: GEN.008.021
translations:
  mal-C: 'അതിന്റെ ഹൃദ്യമായ സൗരഭ്യം ആസ്വദിച്ചുകൊണ്ട് യഹോവ ഹൃദയത്തിൽ അരുളിച്ചെയ്തു:
    “മനുഷ്യന്റെ ഹൃദയനിരൂപണങ്ങളെല്ലാം ബാല്യംമുതൽ ദോഷപൂർണമെങ്കിലും ഞാൻ ഇനിയൊരിക്കലും
    മനുഷ്യവംശം നിമിത്തം ഭൂമിയെ ശപിക്കുകയില്ല. ഇപ്പോൾ ചെയ്തതുപോലെ ഞാൻ ഇനിയൊരിക്കലും
    സകലജീവികളെയും നശിപ്പിക്കുകയില്ല.'
  deu-TKW: 'Als nun Jahwe den lieblichen Duft roch, da sprach er bei sich selbst:
    Ich will hinfort die Erde nicht mehr verfluchen um der Menschen willen. Denn das
    Dichten des menschlichen Herzens ist böse von Jugend auf; und ich will hinfort
    nicht mehr alles Lebendige schlagen, wie ich gethan habe.'
  lin-lin: 'Boye, Yawe ayokaki solo kitoko mpe amilobelaki : « Nakolakela lisusu mabele
    mabe te likolo ya moto, pamba te wuta bomwana ya moto, motema ya moto elukaka
    kaka makambo mabe ; nakoboma lisusu te bikelamu nyonso ya bomoi ndenge nawuti
    kosala.'
  cbr-NT: 'Usokian ''aia ka Nukën ''Ibu aín sanu upíira ''ikë anu nukutia xëakëxa,
    xëti ka kiakëxa: Uinsaranbi kana amiribishi menu ''ikë ñukama unin ''ucha kupín
    këñunuxuma ''ain, unin ka xura ''ixuinshi ''atima ñu ''atishi sinania. ''Imainun
    kana amiribishi ñuinakama ''aisamokin ''ën bërí ''akësokin këñutëkëntima ''ain.'
  eng-LSV: and YHWH smells the refreshing fragrance, and YHWH says to His heart, “I
    do not continue to disfavor the ground because of man anymore, though the imagination
    of the heart of man [is] evil from his youth; and I do not continue to strike
    all living anymore, as I have done;
  bmu-bmu: 'Ohoiga Kembunöŋ wörön umköhöwakŋi nahömŋambuk mi möri dop köliga uruŋan
    keu kewö jiyök: “Ambazip yeŋgö uruŋinaŋgö mötmöt areŋinan mönö moröŋineyök könahiba
    bölöŋi akzemö, töndup gölme mi nalö kunöŋ ambazipköra aka kunbuk kude qesuahömam.
    Yuai pakpak malmalŋinambuk maljei, nöŋön mi lök qahöwak teköm eŋgialmö, miaŋgö
    dop nalö kunöŋ kunbuk qahö jim teköba ak eŋgimam.'
  eng-GNV: 'And the Lord smellled a sauour of rest, and the Lord said in his heart,
    I will hencefoorth curse the ground no more for mans cause: for the imagination
    of mans heart is euill, euen from his youth: neither will I smite any more all
    things liuing, as I haue done.'
  eng-WEBSTER: 'And the LORD smelled a sweet savor; and the LORD said in his heart,
    I will not again curse the ground any more for man''s sake; for the imagination
    of man''s heart is evil from his youth: neither will I again smite any more every
    living animal as I have done.'
  nhw-BL: 'Quema TOTECO quiijnejqui ipocyo catli ajhuiyac, yaya moilhui: “Amo quema
    más nijtlatzacuiltis tlaltipactli por inintlajtlacolhua masehualme pampa se masehuali
    hasta quema tlacati san moilhuía tlen amo cuali para quichihuas. Nojquiya ayacmo
    quema niquinpolihuiltis nochi tlapiyalme quej nijchijqui ni huelta.”'
  swh-ONEN: Bwana akasikia harufu nzuri ya kupendeza, naye akasema moyoni mwake, “Kamwe
    sitailaani tena ardhi kwa sababu ya mwanadamu, hata ingawa kila mwelekeo wa moyo
    wake ni mbaya tangu ujana. Kamwe sitaangamiza tena viumbe hai vyote kama nilivyofanya.
  bba-bba: Mɑ Yinni Gusunɔ u yɑ̃ku ni mwɑ mɑ u tii sɔ̃ɔwɑ u nɛɛ, nɑ ǹ kon mɑɑ tem
    bɔ̃rusi tɔnun sɔ̃. Domi tɔnun ɡɔ̃run bwisikunu sɑ̃ɑwɑ kɔ̃sunu sɑɑ win birun di.
    Nɑ ǹ mɑɑ hunde konibɑ kpuro kpeerɑsiɑmɔ nɡe mɛ nɑ kuɑ.
  eng-KJVCPB: And the Lord smelled a sweet savour; and the Lord said in his heart,
    I will not again curse the ground any more for man’s sake; for the imagination
    of man’s heart is evil from his youth; neither will I again smite any more every
    thing living, as I have done.
  cpy-cpy: 'Ikanta ikemaenkatawakiri Tajorentsi iwoshininka, ikantanaki: “Eero napiiteero
    nothonkaeri atziripaeni, nothonkawentashitakari iyaaperonkari. Okantawitaka reentsitakori
    ikenkithashiryahaapiintawo atziripaeni rantayitero kaariperori. Ari ikimitakiri
    maawoeni antamiweripaeni, eero napiiteeri nothonkaeri nokimitaakirira nimaeka.'
  mpx-mpx: Yehoba powon bwalena i hago ge i awa wawaisian, yaka atena elana i ba,
    “Bwagana gamagalau nuwatu nanakina ya te hi nuwanuwatu-an ateliyaa, i telipunaa
    wali sauga wawaya elana, he nige al na babaa ge panayawi na aapanak wali ginol
    nanakina kaiwena. Ge nige al bwasumu gegewel na aapapanak-agil ni oola toto iyaka
    ya ginol.
  wbp-wbp: YAAWIYI-rli kuja kunjuru parnti-nyangu, wardinyi-jarrija-jana yangka yapa-patuku.
    Ngula-jangkaju-nyanu wangkaja, “Ngurrju-nyayirni karna parnti-nyanyi kunjuru kuyu
    warntarri-jangka. Kujarlaju kularna walyaju juyurdurlu-yunparni, manu kularna-jana
    yapaju manu nyiyarningkijarra yardalku muru-pinyi ngawarra-kurlurlu. Nyampurranya
    karna-jana milya-pinyi yapa Nawa-kurlangu-mayamaya. Kajilpalu ngurujarraranypa
    kurduwarr-kijikarla, kajikalu marda majungka-jarrinjarla karlirr-yani maju-kurra-pinangu,
    manu kajikalu warrarda manngu-nyanyi maju-mipa wiriwirirli manu witawitarlangurlu.
    Ngulaju ngula-juku, kularna-jana yarda muru-pinyi ngawarra-kurlurlu. Jalangu-jangkaju,
    walyaju kapu-jana ngurrju karri yulyurrpu-kari yulyurrpu-kariki manu karapurda-kari
    karapurda-kariki tarnnga-juku nyanungu-patukuju. Ngula-puruju kapulu-nyanu ngurlu
    yirrarni walyangka warrarda miyiki wiri-maninjaku, kapulu-nyanu warrarda miyi
    warru maninjini walya-jangkaju.”
  luo-luo: Jehova Nyasaye nowinjo suya madungʼ tik mangʼwe ngʼar kendo nowacho e chunye
    niya, “Ok anachak akwongʼ piny kendo nikech dhano, kata obedo ni paro ma aye chunye
    opongʼ gi richo nyaka aa e tin-ne. Bende ok anachak atiek gik mangima kendo kaka
    asetimoni.
  meu-meu: Bena Iehova ese bonana namona e kamonai negana ai, ia eto, Tanobada na
    basina hadikaia lou taunimanima daidiai, badina be edia lalo-hadai be didika,
    maraḡidia negadia ela; mauri ḡaudia iboudiai danu basina aladia ore lou, vanegai
    na aladia na heto.
  npi-ULB: परमप्रभुले यसको सुगन्ध लिनुभएपछि आफ्नो मनमा भन्‍नुभयो, “मानव-जातिको ह्रदयको
    मनसाय बाल्यावस्थादेखि नै दुष्‍ट हुने भए तापनि म उसको कारणले गर्दा फेरि भूमिलाई
    श्राप दिनेछैनँ, न त मैले अहिले गरेजस्तै फेरि हरेक जीवित प्राणीलाई सर्वनाश गर्नेछु
    ।
  yor-yor: Olúwa sì gbọ́ òórùn dídùn; ó sì wí ní ọkàn rẹ̀ pé, “Èmi kì yóò tún fi ilẹ̀
    ré nítorí ènìyàn mọ, bí ó tilẹ̀ jẹ́ pé gbogbo èrò inú rẹ̀ jẹ́ ibi láti ìgbà èwe
    rẹ̀ wá, èmi kì yóò pa gbogbo ohun alààyè run mọ́ láé, bí mo ti ṣe.
  emp-NTPO: 'Maʌ̃ babue diad̶ara Ãcõrẽba bia unusia. Maʌ̃ne jarasia: –Id̶iba ʌ̃taa
    mʌ̃a naʌ̃ ẽjũãra waa biẽ́ b̶ʌẽ́a, ẽberãrãba caibe ed̶aʌba ãdji sod̶e cadjirua
    od̶idrʌ crĩcha b̶eamĩna. Idjab̶a mʌ̃a jũma zocai b̶eara waa quinibiẽ́a mʌ̃a od̶a
    quĩrãca.'
  ind-ind: Ketika TUHAN mencium bau harum kurban itu, Dia berkenan dan memutuskan
    dalam hati-Nya, “Aku tidak akan lagi mengutuk bumi ini sebagai hukuman atas manusia,
    meskipun sejak kanak-kanak keinginan mereka selalu jahat. Aku tidak akan lagi
    membinasakan semua makhluk hidup seperti yang sudah Aku lakukan ini!
  pes-OPCB: 'خداوند از این عمل نوح خشنود گردید و با خود گفت: «من بار دیگر زمین را
    به خاطر انسان که دلش از کودکی به طرف گناه متمایل است، لعنت نخواهم کرد و اینچنین
    تمام موجودات زنده را از بین نخواهم برد.'
  ssx-ssx: Kutu pieke handaa mo lia haleeke hotekena꞉ totopo seliapoma꞉ta꞉ mo Tekehali
    ta꞉na꞉ homa꞉ tiayeke handaa ipika꞉ kone alota꞉ Do wanda꞉halima꞉ pu haleme ekina꞉
    I̱ma꞉ do kenketa꞉ esihou pi oto pa꞉ta꞉ ota꞉ paa na wina꞉ lolueke. Pa ekipeke ika꞉
    mo panake daeta꞉la꞉me ale pa꞉ta꞉ koneta꞉ hoke honemanu wilimi ekita꞉ I̱ma꞉ hone
    ulu ekina꞉ loa꞉me. Koto ekina꞉ I̱ma꞉ ame do pua꞉ tupa꞉ mo do kenkena꞉ pa pitiki
    alemanu paeyao ota꞉ paa a꞉nda꞉ na hoeyaalueke.
  lcm-lcm: IAVE kala sain na sain lulupusan ang na kala antok pok ia ta, “Tutapongai
    kana na iles lak nala aulei luai ta anguan vil arikek an ani kuli rina si kari
    lau rikek ri vap. Kantanem ki uli bil arikek lak using kapo ago si rangai iria,
    sikei nau nala aulei luai ta anguan bil asukang ke an. Nala aulei kapa ta anguan
    vil punuk suai an ani ri manmanik aongos kuli rina.
  aer-aer: Kenhe Ngkartele ntyernemele kere unpe mwerre renhe iterlenge, Re akangkeke.
    Re itirreke, “The apmere ahelhe akurne-ileke kwatye urewe akngerre yernemele tyerrtye
    ingkirreke-arle akenge anerlte-anemenge. Kenhe The akenhe awethe apmere ahelhe
    nhenhe akurne-iletyakenhe anteme anetyenhe, The ingkirreke aheye angkenhe-angkenhe
    areye-arle awethe atwetyakenhe anteme anetyenhe. Kenhe tyerrtye areyele-arle arrule
    akwekenge-ntyele ilwetyeke-atwetye akurne-ante renhe mpwarerlte-anemele. Kenhe
    The akenhe apmere ahelhe nhenhe akethe ante arrernetyakenhe anteme anetyenhe tyerrtye
    areye akurne-iletyeke.
  tgl-ULB: Naamoy ni Yahweh ang kaaya-ayang halimuyak at sinabi niya sa kanyang puso,
    “Hindi ko na muling susumpain ang lupa dahil sa sangkatauhan, kahit na ang ninanais
    ng kanilang mga puso ay masama mula sa pagkabata. Ni muli kong wawasakin ang lahat
    ng may buhay, tulad nang ginawa ko.
  nop-nop: Kaŋ Wapum adi munduŋ momooŋ nadiŋa weleŋ ginaŋ indiŋ nadiguk, “Nu kwet
    foloŋ nemek hatihati hinit u meeniŋ doktiŋa kotigoŋ mu yehitubuliwewaat. Meeniŋ
    adi wapmihi hatiŋale welehikdi nadisu kwanai hogoli tomboyoutnit tihatiiŋ. Unduŋ
    doktiŋa nu yadi meeniŋ doktiŋa nemek hatihati hinit kotigoŋ mu yehitubuliwewaat.”
  kca-kca: 'Турәм Куща щи йӑм пусәӈ эпәԓ эпсатмаԓ кемән Ԓўв, сӑмәԓ ԋŏхԓәман, йастәс:
    «Па йэԓԓы, хŏйат урәӈән, мўв мўԓты ӑт питԓэм, хŏйат сӑм нŏпсәт – айтэԓән ԉик тӑйԓәт;
    хŏты Ма ин версәм, пӑ нэмәԓты пŏрайән ԓыԓәӈ ŏтәт тӑмиты пӑратты ӑт питԓәԓам:'
  cbu-NT: 'Apanllshat anoo kis naparangiya. Ksatam ishingarangiya. Kizpuritam mang''
    ksarangiya. Apanllsha: Na nimun ndusha kungupat tputsee tpachingachima, tárangiya.
    Tputs kanungasimandari mantsir taaktaateesinaya, yutaritshisheetsimari chinaktaateesinaya
    ashiru, yusur kungupa tputsee tpachingcheezi ndambari. Maacheetstatam zamzee,
    manginshuchee nduntam yusur kungupat tpachingacheezi, tárangiya.'
  hui-hui: Anduane Homogohanda loma biagonaga ngaore baya tara dendebiore biyagola
    ibugua lalu, Wali agalime ko biragonaga mani pani mialu dindi ogo halu mende mo
    ko naholebero. Wene wandari igiri emene ko howa mana ko bulenela haru anda hagago.
    Nde wali agalibi ema bialu piaga bedarubi ti halu mende naboleore.
  wrs-wrs: Wo Yawem teihnung vene hevm besal, wo nengna, pethava si hengava kava indkokla
    vrevavmoa indhanana indkoklarava. Doa kava nongalna, mendahva eusilva vepravnamba,
    nengavnangva henamba sahoklal lohprinvna. Wo heva os hengava kava indhanamba tatamba
    wohkelvapiangavavmoa, owai.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မွှေး​ကြိုင်​သော​ရ​နံ့​ကို နှစ်​သက်​တော်​မူ​၍``လူ​တို့​၏​အ​ကျင့်​ကြောင့်​နောင်
    မည်​သည့်​အ​ခါ​၌​မျှ မြေ​ကြီး​ကို​ကျိန်​စာ​သင့် စေ​မည်​မ​ဟုတ်။ လူ​သည်​ငယ်​ရွယ်​စဉ်​မှ​စ​၍​စိတ်
    နှ​လုံး​အ​ကြံ​အ​စည်​ဆိုး​ယုတ်​ကြောင်း​ငါ​သိ​၏။ ငါ​သည်​သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​ကို
    ယ​ခု အ​ကြိမ်​ကဲ့​သို့​နောက်​တစ်​ဖန်​သေ​ကြေ​ပျက်​စီး စေ​မည်​မ​ဟုတ်။-
  cbi-NTPO: 'Tsenñu Yavé juntsa jupe tsamantsa aindyu'' ishkaputu tsandimi: Naa-uwanuba
    cha'' ruku'' kuipa'' mityan entsa tunu firu'' isa ti'' manban jui''yu, naa chachiya
    nei''ba unnamiren firu'' kenu pensan judeeñuba. Tsenmin naa animaalanu bain challa
    naake dekike'' pire''ba tsa manguen jui''yu, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དྲི་བསུང་ཞིམ་པོ་འཐུལ་འོང་བ་བསྣམས༌ཏེ། ཁོང་གི་ཐུགས༌ལ། མིའི་རིགས་ནི་ལོ་ན་གཞོན་པའི་དུས་ནས་ངན་སེམས་བཅངས་ཡོད༌ནའང༌།
    དེང་ཕྱིན་བདག་གིས་མིའི་རྐྱེན་ལ་བརྟེན་ནས་ས་གཞིར་དམོད་པ་མི༌བྱའོ། །ད་ལྟ་བྱས་པ་བཞིན་དུ་སྲོག་དང་ལྡན་པ་རྣམས་བརླག་པར་ཡང་མི༌བྱའོ།།
  wsk-wsk: Se Yawe Noah ko tama mu ko amilmilaram, ale gomang motam ningi balam, “Ani
    ikisam, ali kariimet mu ikia memek mu gotektek la karogo lagasan nama kariimet
    asan. Owore te se, ani udagi kariimet nunga kilek memek umu ko ali sor me maguwurikko.
    Ani melmasak suen la marak bagasan mu nunga menawurem iwita mu udagi me bitirikko.
  kkl-kkl: “Nuhri taplange Na sembe wali sembaldi tapla,” aro Nuni Allah awi sembaogti,
    wanaag agha seneraghogti, “Amik, nimiri malia ulamikne sembe Nari so'o ane yo'obanun
    kom. Nimi ologhag nolamang liag agha wana malinge seneraglamangne sembe Na wana
    sesog, aghana hain eptoba ni amik nen kom nembahinun kom.
  sna-sna: Jehovha akanzwa kunhuhwira kwakanaka akati mumwoyo make, “Handichazotukazve
    nyika nokuda kwomunhu, kunyange hazvo kufunga kwomwoyo wake kwakaipa kubva pakuberekwa
    kwake. Uye handichazoparadzazve zvisikwa zvipenyu zvose, sezvandakaita.
  spa-BLM: 'Yahvé olió el agradable aroma. Yahvé dijo en su corazón: “No volveré a
    maldecir la tierra por causa del hombre, porque la imaginación del corazón del
    hombre es mala desde su juventud. No volveré a golpear a todo ser viviente, como
    lo he hecho.'
  beu-beu: Uanguveng LAHATALA Ana sadaka emanema angu rasa muse, Omi etatabit sanang.
    Angmuse Lahatala Ana Omimi vengpikir hula, “Angase manusia angu ini jasi-ahala
    angu ba ening dise, Na bae kutuk metma por-alolang anga enang niang iila. Masiking
    kiki sehi mi ini mang jasi-ahala anguba vengpikir dise, emangpi ba aabeta angu,
    Na bae ening amusing-ajelat emenghula Na ening iila angu edadenang niang.
  cac-cac: 'Te vach'' sjab'' noc'' silab'' chi'' ix yab'' Jehová. Yuj chi'' ix yalan
    icha tic: Man̈xo ol in catab''ej lum luum tic yuj smul eb'' anima, yujto yictax
    unin anima eb'', an̈ej chucal sgana eb'' sc''ulej. Man̈xa b''aq''uin̈ ol in satel
    masanil tas pitzan, icha ix vutej d''a junel tic.'
  swh-ULB: Yahwe akanusa harufu nzuri ya kuridhisha na akasema moyoni mwake, “ Sita
    laani tena ardhi kwa sababu ya mwanadamu, ingawa nia za mioyo yao ni mbaya tokea
    utoto. Wala sita haribu kilakitu chenye uhai, kama nilivyo fanya.
  bel-bel: 'І нюхаў Гасподзь прыемныя пахошчы, і сказаў Гасподзь у сэрцы Сваім: ня
    буду больш праклінаць зямлю за чалавека, бо намысел сэрца чалавечага - зло ад
    маладосьці ягонай; і ня буду болей пабіваць усё жывое, як Я зрабіў:'
  wed-wed: Ma maranai Bada pulo ḡabuna i laḡoni ma au nuanuana i pa, “A aramanei da
    rava melamelaiei ai nota i apoapoe. Wate dobu eḡa ana viapoapoeni ma eḡa melanai
    lawalawai anatapui ana pupuna-melei me a kauei nanare.
  deu-ELBBK: 'Und der HERR roch den lieblichen Geruch, und der HERR sprach in seinem
    Herzen: Von nun an will den Erdboden ich nicht mehr verfluchen um des Menschen
    willen; denn das Dichten des menschlichen Herzens ist böse von seiner Jugend an;
    und von nun an will ich nicht mehr alles Lebendige schlagen, wie ich getan habe.'
  mbb-OT: Ne nahazek te Nengazen is kehemut te evel zutun, ne ke sikandin diyà te
