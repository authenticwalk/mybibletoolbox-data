  por-BRBSL: 'Yahweh sentiu o cheiro agradável. Yahweh disse em seu coração: “Não
    amaldiçoarei mais o chão por causa do homem porque a imaginação do coração do
    homem é maligna desde sua juventude”. Não voltarei a golpear todos os seres vivos,
    como já fiz”.'
  aly-aly: Akngeyel aker intenek mwerr-angker ikwakert. Rernemarl apmwel-areth aneyelek,
    ampa akely-penh, atha ahern apmweley-angenh-anem. Akngeyel renh ilek, “Atha ahern-areny-rnem
    nthakenh atwey-angenh weth atha atwek-apeny, menty-anem. Anyent-inger-antey athan
    irrarlkek. Akely-penh apmwangkwarr alkenhirreyelan, awaretyel.
  cth-cth: BAWIPA ni hai hmuitui hmui a thai teh, kai ni taminaw hanelah, talai teh
    thoe bout ka bo mahoeh. Bangkongtetpawiteh, taminaw teh a nawca hoi lungthin pouknae
    a mathoe. Kai ni atu ka sak e patetlah kahring e pueng ka raphoe mahoeh toe.
  twi-twi: Awurade tee afɔre a Noa bɔe no huam no, ɔkaa wɔ ne koma mu se, “Ɛwɔ mu
    sɛ bɔne ahyɛ onipa koma ma fi ne mmofraase de, nanso merenni onipa akyi nnome
    asase bio. Na merensɛe abɔde a nkwa wɔ mu bio sɛnea mayɛ yi.
  hlt-hlt: BOEIPA loh a hmuehmuei te a huep vaengah a botui. Te dongah BOEIPA loh
    a lungbuei ah, “Hlang kah lungbuei benbonah he a camoe lamkah thae cakhaw hlang
    kong ah diklai te thaephoei thil ham ka khoep voel mahpawh. Te dongah mulhing
    boeih ka saii vanbangla ngawn ham ka khoep voel mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nkeè dɛ kó kufɔ̃ɔ̃ku kɛ̀ dɛ̀ɛ kù nɑrikɛ kɛ̀ kù dɔ̀:
    N tɛ̃́nkɛ í yóó cɔ̃ɔ̃ kɛtenkɛ̀, kɛ yɛ̃́ onìtì yɛ̀mmɛ̀ í wennimɛ̀ nɛ̀ ò bomɛ̀.
    N tɛ̃́nkɛ bɑ́ɑ́ kuɔ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ weí m mɛ ndɔ̀ɔ̀ mɛ̀ɛ̀ botí.'
  msy-2020: Ezɨ Ikiavɨra Itir God Noa amizir mughuriar aghuim zuir ofa bagha bar ifuegha
    ghaze, “Kɨ ua gumazamizibar arazir kuraba bagh nguazim gasɨghasɨghan kogham. Guizbangɨra,
    gumazamiziba boribar mɨn ikia ghua asangizir dughiamɨn, me bar arazir kuram damuamin
    nɨghnɨziba iti. Ezɨ bizir kam bagha, kɨ biziba bar dagh asɨghasɨki. Egh kɨ dughiar
    kamɨn amizir arazir kamɨn mɨrara, uamategh angamɨra itir biziba bar dagh asɨghasɨghan
    kogham.
  txq-txq: Neu MANETUALAIN hae nala tunu-hotuk naa boo menin, boe ma dalen namahoko.
    De Ana duduꞌa nae, “Mulai numa hatematak ia neu, Au ta akatoo dae-bafok ia bali,
    nahuu hatahori dae-bafok manggaraun. Leo mae ara duduꞌa kada manggarauk numa kadiꞌi
    anan nara mai, tehuu Au ta akalulutu basa horis lalaꞌen bali, sama leo Au taok
    naa ena.
  aaz-aaz: Oras UISNENO nafoi niit fuaꞌ-tuurꞌ ein naan sin foo meink ein, In nmariin.
    Onaim In natenab am nak, “Anmurai oras ia, Au ka ꞌkaas aꞌteniꞌ fa pah-pinan natuin
    mansian ein sin ꞌmoeꞌ reꞌuf. Maski sin nateenb ahaa rais reꞌuf naꞌkon aanꞌ-anaꞌ,
    mes Au of ka ureꞌu ꞌtein fa areꞌ kanan amonit, on reꞌ Au feꞌ ureuꞌ urair je naan.
  dop-dop: 'Tɑcɑɑ nɩɩ kɔtɑɣɑ ŋkɛ kɑ sɔɔsʋŋ nɑ ɩ lɑŋlɛ hɛɛ nɑ ɩ́ tɔ́ sɩ: Mɑ kɑɑ tɑsɑ
    tɛtʋ kɛ mpusi tǝŋsʋɣʋ kɛ yʋlʋ ɩsɑɣɑtʋ tɔɔ ɩsɩɩ mɑɑ lɑpʋ tɔ, nɑ mɑ kɑɑ tɑsɑ weesuɣu
    nyǝm tǝnɑɣɑ wɑkǝlʋɣʋ. Mpi tɔ, yʋlʋ lǝmɑɣɑsǝlɛ kɛ́ ɩsɑɣɑlɛ kɛ hɑtoo ɩ hɔɔʋ tɛɛ
    kɛ́.'
  azb-azb: 'Bundan Rəbbə xoş ətir qalxdı və Rəbb ürəyində dedi: «Cavanlığından bəri
    insan ürəyinin fikirlərinin həmişə pis olmasına baxmayaraq, insanlara görə bir
    daha yer üzünü lənətləməyəcəyəm. İndi elədiyim kimi bütün canlıları bir daha məhv
    etməyəcəyəm.'
  eng-DBY: And Jehovah smelled the sweet odour. And Jehovah said in his heart, I will
    no more henceforth curse the ground on account of Man, for the thought of Man's
    heart is evil from his youth; and I will no more smite every living thing, as
    I have done.
  hin-2017: इस पर यहोवा ने सुखदायक सुगन्ध पाकर सोचा, “मनुष्य के कारण मैं फिर कभी भूमि
    को श्राप न दूँगा, यद्यपि मनुष्य के मन में बचपन से जो कुछ उत्पन्न होता है वह बुरा
    ही होता है; तो भी जैसा मैंने सब जीवों को अब मारा है, वैसा उनको फिर कभी न मारूँगा।
  wol-KYG: 'Ci kaw loolu xetug jàmm gillee ca sarax sa, yéeg fa Aji Sax ja. Booba
    la wax ci xolam ne: «Dootuma rëbb suuf mukk ndax nit, doonte ba muy ndaw lay dale
    xinte lu ñaaw ci xolam. Dootuma boole fàdd mukk lépp luy dund, nii ma ko defe.'
  swp-swp: Abo pane lolona GUIAU i ataiei, to GUIAU ia nuana eai i ene, “Taba nige
    huia esau tano ea ribahemateuioi tau debana eai, paana tau nuana kamanina i baaea
    mo, ma hewarina eai i laoma; taba nige huia esau ginauri maumauridi gamagaridi
    ea hebaaeauioidi, doha ea ginauriyao wa.
  bjr-bjr: Suqoofanoo mina afunda karaambaiqa aikiambu ufanoo udirama qafeenoo asasinau.
    Asasammaseenoo maaqi qimasee qimmirinoo qinau. Sia qinee kaifaa faiqí inni mandainaina
    akiiqara aiqama maqa maaqa niquraraanauranoo. Inneeqa faiqi saaqari irirana faqa
    marirana faqa mandaika kai imarunara sia kaifaa unandee iqa maqa maaqa afaaqasasa
    maria fasiqa aanaaseesa faqa aandau doodaani faqa naru taikaanaura.
  eng-YLT: and Jehovah smelleth the sweet fragrance, and Jehovah saith unto His heart,
    'I continue not to disesteem any more the ground because of man, though the imagination
    of the heart of man [is] evil from his youth; and I continue not to smite any
    more all living, as I have done;
  kne-kne: Idi sinongsong Diyos din seng-ew di indaton Noe en sisya, kananas nemnem
    na, “Laton, adiak kasin dosaen din daga begew sin amagen di ipogaw, tan ammok
    ay lawlawa pay dedan din nemnemnemen da manipod sin kakitkittoy da. Isonga adiak
    ipidpidwa ay dosaen din am-in ay manlengleng-ag ay kaman din inyat ko ed wani.
  wat-wat: Tovanama bwanaose madina i sebobowiya, Yave tauna nuwasinenei i bwaduwa,
    “Muka yota tova munina namoḡa yasi fufuna fasinei fwayafwaya ana ituya. Naki a sanamaniyanamoḡa
    musumususiyai keta si nakanakata, katekatesiyai goyona si nuwinuwiisiya atu mukamokena
    yota ana nuyauneisi iba tamokatamokaḡa na yawasina maise kimoki a fufuniya.
  heg-NTPO: Nikit AMA LAMTUA hodo net in tunu-dadung nas in bui bingis sa kon, Un
    dalen kolo isi. Un nangan noan, “Kilan deng dedeng nia, Auk tao didaan apan-kloma
    ki undeng atuli li in daat ta lo ka. Oen nangan dadaat deng anan bii ku kon no,
    Auk tao didaan totoang in nuli ngias banansila el Auk tao son ni lo ka.
  ptu-ptu: 'Iya bubanau'' naudu'' DEBATA indo tunuam. Napolalam nadandi illaam penabanna
    naua: “Tä''um la kutädo inde litä'' anna tä''um la kutallanni ingganna issinna
    inde lino kahana gau'' kadakena hupatau susi inde mane puha kupogau'', moinna
    anna kuissam kuua kadake pattuju penabanna hupatau mengkalao dio mai bahinni''na.'
  bzd-NTPO: 'Mik ishklé̱ alar buaë, e'' demi Jehová ska'' ta̱ ittséitö ta̱ ibikeitséitö:
    “Erë́ ditsö ià̱ duladula döka̱ këchke, eta̱ ì sulu ë̀ bikeitsekeitö. Erë kë̀ yö
    ká̱ sulu''we̱pawa̱ia̱ ie''pa kue̱ki̱. Es ñies kë̀ yö ì ko̱s tso'' ttsë''ka e''
    e̱wè̱waia̱ we̱s yö ie̱wé̱wa es.'
  kwf-kwf: Iawe nia saeleꞋa liu ana moko leꞋangaꞋa ana foꞋosi neꞋeri ki, ma nia ka
    manata Ꞌana talana Ꞌuri, “Nau ku saiana falafala ngwae ki, Ꞌita ana kaidaꞋi neꞋe
    kira tiꞋitiꞋi nama Ꞌua, manatada nia teo sui naꞋa ana taꞋangaꞋa. Ka ꞋunaꞋeri bore
    Ꞌana, noaꞋa naisi baꞋa faꞋalia laꞋu na magalia neꞋe duꞋungana fuli ru lana ngwae
    ki. KaidaꞋi neꞋe nau ku faꞋafunua na ngwae ki faꞋinia ru toꞋo ana mangoꞋi ru ki,
    kira ka mae ka sui taꞋifau naꞋa. Bore ma naisi baꞋa sasi naꞋa Ꞌuri Ꞌi buri, diꞋia
    nini nau ku sasi ana kaidaꞋi neꞋe.
  eng-WYC-2017: And the Lord savoured the odour of sweetness, and said to him, I shall
    no more curse the earth for men, for the wit and thought of man’s heart be ready,
    either prone, into evil from young waxing age; therefore I shall no more smite
    each living soul, as I did;
  eng-WMBB: The LORD smelled the pleasant aroma. The LORD said in his heart, “I will
    not again curse the ground any more for man’s sake because the imagination of
    man’s heart is evil from his youth. I will never again strike every living thing,
    as I have done.
  spp-spp: 'Ka yire *sárayi nùgutaangawuyi si Kafooŋi Kile lùuni bò. Ka u u jwo uye
    funŋ''i: «Mii saha sì ɲɛɛ ɲìŋke kɛ̀ɛge sùpyire kurugo mɛ, sùpyaŋi múnaani mɛ́ɛ
    ká ntaha kapegigii mpyiŋi na, fo u nimbilere wuŋi. Mii saha sì ɲɛɛ múnayaayi puni
    shi bò, bà mii à li pyi mɛ.'
  aey-aey: Odocob Tibud uqa dedeman eu tinca don. Eunu uqadodoc waugna maden, “Dana
    age melnadec agena qisol cisdoc eu gaid odi nijina. Eunu hibna ija dananu maha
    haun qee geldugaun. Ceteteh cunug mahana cobogina eu qila fadaladiga odiwe haun
    qee fadaladigaun.
  urd-GVH: यह क़ुरबानियाँ देखकर रब ख़ुश हुआ और अपने दिल में कहा, “अब से मैं कभी ज़मीन
    पर इनसान की वजह से लानत नहीं भेजूँगा, क्योंकि उसका दिल बचपन ही से बुराई की तरफ़
    मायल है। अब से मैं कभी इस तरह तमाम जान रखनेवाली मख़लूक़ात को रूए-ज़मीन पर से नहीं
    मिटाऊँगा।
  djr-djr: Bala ŋayi Godthu nhumarnha ŋunhiyi warrakan'tja buŋgan, bala ŋayi goŋmirriyinan
    Garraynydja, ga waŋanhamin ŋanyapinya ŋayi bitjanmin, “Yakan ŋarra dhu bitjaṉḏhi
    buluny nyerawunum yätjkurruw maḻŋ'thunaraw dhiyakuny munatbawny'tja yolŋuwalnydja
    walalaŋgal yätjkurru-ŋur. Ŋarrany marŋgi nhanŋu yolŋuwnydja; beŋur waluŋur yutaŋur
    nhanŋu guyaŋanhawuynydja djarrpi' yan. Yakan ŋarra dhu buluny buwayakkum ŋunhi
    nhä malany ga nhina dhiyaŋ bala walŋa, nhakun dhiyaŋ bala waluy ŋarra buwayakkuŋal.
  rug-rug: Meke sa hibi lea tanisa vina vukivukihi va uququ si va qetua se Zihova,
    ke zama guahe si Asa, “Sari na dia binalabala si kaleadi podalae mae gua tu sipu
    na tie vaqura si arini, ba namu lopu kaqu hite leve pule nia Rau sa popoa pepeso
    koa gua koari na tinoni. Ke namu lopu kaqu va mate pulei Rau sari doduru tiṉitoṉa
    toadi pa kasia popoa, kekeṉoṉo gua sapu ele tavetia Rau kamahire.
  gaz-gaz: Waaqayyos foolii tolaa sana urgeeffatee garaa isaa keessatti akkana jedhe;
    “Yoo wanni namni ijoollummaa isaatii jalqabee garaa isaatti yaadu hammina taʼe
    illee ani sababii namaatiif jedhee lammata lafa hin abaaru. Ani akkan kanaan dura
    godhe sana deebiʼee uumamawwan jiraatoo hunda hin balleessu.
  fra-LSG: 'L’Éternel sentit une odeur agréable, et l’Éternel dit en son cœur: Je
    ne maudirai plus la terre, à cause de l’homme, parce que les pensées du cœur de
    l’homme sont mauvaises dès sa jeunesse; et je ne frapperai plus tout ce qui est
    vivant, comme je l’ai fait.'
  gnn-gnn: Bala ŋayi ŋawululny'tja ṉoluŋdhinana marrtjina, buŋgandja garrwarthina,
    yurru ŋayi Garraynydja wirrkina goŋmirriyina nhäŋala ŋoy‐ŋamathinana, bala ŋayi
    waŋanana, “Liŋguna ŋarra marŋgina yolŋuwunydja ŋayaŋuwu, ŋunhi walala rom‐mäypathina
    beŋuru yana yutjuwaḻa'ŋuru, yurru yakana ŋarra biyapulnydja yurru buwayakkuma
    buma yolŋu'‐yulŋunha. Yo, wäŋanydja dhuwala djingaryun yukurra yurru ŋamathirrina
    yana; waluna ga munhana yurru, ga gawatha'yirri yurru ga rarranhdharr'yirri yurru,
    yana liŋgu ga buku yurru ŋunha mulka, bala dhawar'yunna yurru wäŋanydja.”
  yal-yal: Tutun to te, Alatala yi na gan xirin mɛ. A yi rafan a ma. A yi a fala a
    bɔɲɛni, a naxa, “N mi bɔxɔn dangama sɔnɔn adamana fe ra, bayo n na a kolon adama
    bɔɲɛn mi fan xabu a dii ɲɔrɛya waxatini. N mi niimaseen birin halagima sɔnɔn alo
    n na singen liga kii naxan yi.
  gum-gum: 'Inchen larrø mayzhig irrabig nuinug puben, Jehovábe trenchibig køn: “Misakkurrindø
    pirøwane managuen katølebe larrø trømbøig nebuim pasrønrrai marmumønrrun cha,
    kaguende møwei manrrøbe shushkurrimbunø kaigwandø, kaigwandø martrab isubelø køn
    cha. Katø chigurrimbunø øsig købigwane katølebe kerriguba pinishimumønrrun cha,
    møi lataibe.'
  iou-iou: Ijiŋ imiŋirän Yawetä käbäŋi säkgämän nadäŋpäŋ bänepitä ŋode nadäŋkuk; Ämata
    yäŋpäŋ kome terak tagwän wari nämo api täŋpet. Äma nanakinik kentä bänep nadäk-nadäki
    wakigän api täŋ yäpmäŋ kuŋatneŋo upäŋkaŋ täŋkuro udegän näk imaka imaka kuŋat-kuŋat
    ikek kuduptagän äneŋi nämoinik api däpet.
  haw-1868: 'Honi mai la o Iehova i ke ala oluolu: i iho la o Iehova iloko o kona
    naau, Aole au e hoino hou i ka aina no kanaka, no ka mea, ua hewa no ka manao
    ana o ko ke kanaka naau mai kona wa opiopio; aole hoi au e luku hou aku i na mea
    ola a pau, me au i hana iho nei.'
  arb-NAV: 'فَتَقَبَّلَهَا الرَّبُّ بِرِضًى، وَقَالَ فِي نَفْسِهِ: «لَنْ أَلْعَنَ
    الأَرْضَ مَرَّةً أُخْرَى مِنْ أَجْلِ الإِنْسَانِ، لأَنَّ أَهْوَاءَ قَلْبِ الإِنْسَانِ
    شِرِّيرَةٌ مُنْذُ حَدَاثَتِهِ وَلَنْ أُقْدِمَ عَلَى إِهْلاكِ كُلِّ حَيٍّ كَمَا
    فَعَلْتُ.'
  adz-adz: Yawe itungis Noa dangki gan riman igi da gauntan iwaꞌ ngarubini iyus, da
    Arangan ini i unggan ibiani, “Dzi wasangꞌ i tipa wayada intap i garam gar nanggan
    maisan mungaꞌ gan u. Nan nidzun, mingꞌa ribarangan marafaꞌ gan da maran ifur nam
    maisan iyus angu, da bitsintaꞌ dzi wasangꞌ i tipa siata nam marantaꞌan sib angu
    bida dzi nangan ugu u, imaꞌ.
  ewe-ewe: Yehowa kpɔ ŋudzedze le vɔsa la ŋu, eye wògblɔ na eɖokui be, “Nyemagaƒo
    fi ade anyigba o, eye nyemagatsrɔ̃ nu gbagbewo katã le edzi azɔ o, togbɔ be amegbetɔ
    ƒe dzɔdzɔme henɛ dea nu vɔ̃ me tso keke eƒe ɖevime ke, eye wòwɔa nu vɔ̃wo tsyo
    ƒomevi gɔ̃ hã.
  nuy-nuy: Na-Yawei na-God anubani-yung ni-warrawuj-jarrang arrawuj-mamaaḻang, waarrawuj-baynji.
    Ni-yamijgini anubuguni ana-lhirribala, “Nga-marrbuy warruburru-yung warra-wurru-wurruj-duj,
    wurru-wijangayii aladi ana-lhirribala, anubanila-wala wurraambuḻwina, wurraandha-wuguuguni
    anubani anaaladi, wurru-wijangayii-yinyung. Yagu wiiya aadanu. Yagi ngawu-marrgi
    anaaban nga-malgaagijgi ngijang. Yagi nga-wu ngijang wu-ngarra-biri-yinyung, aadanu
    yagi nga-malgaagijgi aḏaba.
  eng-LEE: 'And the Lord smelled the sweet savour; and the Lord said in his heart,
    I will not again curse the ground any more for the sake of man; although the imagination
    of man''s heart is evil from his youth: neither will I again smite any more every
    thing living, as I have done.'
  dji-dji: Ga ngunungiri ngirimbiy burburdjny kirinyi, marrga Gunydjirrar nyumirrdjiniban
    ngunungi bunggan yabuḻudjnyirbi, ga nyani marr ḏapiḻidjiliban, marrga nyanibi
    inydji wanginiban, “Ingki yili ngunupilang mirgi irr djamadjigi djinarri djanngar
    mirgidji yulpilngirang. Miri birral bubalikiṉing yul ging girimipm mirkng mala,
    ngunukiṉingir yidjipili bilidjirringir ginginyirbi inga yarim mirgidjny girinyi
    munguyipm, bil ingki yili djiny irr buwayaknyirdjigi yul ga wurpi mala wanngi
    mala, miri djinimirri ngurrum djiny irr bindjini.
  gvn-gvn: '@see-verse:GEN.008.020'
  nna-nna: Puntaju Ngarrkalu wurrarnarninyi yija, “Marrngurrangulu kurlu jirnikinyiyi
    yija. Palajalu kurlu jirnirni warrarnku wakanyku. Munu yarrana palajun jilamarna.
    Marrngurranguku miranu ngaju. Partany waninyaja kurlujartinyngarrajakun jirnaku
    kurrngarnakinyiyarningu. Munu yarrana marlkarri wirlalamarnajaninyi marrngurrangupa
    kuwiyirrangu wiyirr yija, marrngurrangulu kurlu jinaja. Warajamalja jirnirni.
    Munu yarranakanu.
  asm-FB: যিহোৱাই সেই হোম-বলিৰ সুঘ্ৰাণত সন্তোষ পাই নিজৰ মনেতে ক’লে, “সৰু কালৰে পৰা
    মানুহৰ মন মন্দতাৰ ফালে ঢাল খোৱা; কিন্তু মই মানুহৰ কাৰণে ভূমিক আৰু কেতিয়াও শাও
    নিদিওঁ; সেয়ে, মই যি দৰে কৰিলোঁ, পুনৰায় সেইদৰে সকলো প্ৰাণীক ধ্বংস নকৰোঁ।
  sus-A: نَ تُورِ تٌ تٍ، عَلَتَلَ نَشَ نَ فَن شِرِ مّ. عَ نَشَ رَقَن عَ مَ. عَ نَشَ
    عَ قَلَ عَ بْحّ مَ، «ﭑ مُ بْشِ دَنكَمَ سْنْن عَدَ مَ شَ قٍ رَ، بَرِ مَ ﭑ نَ كٌلٌن
    عَدَ مَ بْحّ مُ قَن كَقِ عَ دِ مّدِ تّمُي. ﭑ مُ نِمَسٍ بِرِن سْنتْمَ سْنْن عَلْ
    ﭑ نَ سِنفٍ رَبَ كِ نَشّ.
  fra-SBL: 'Yahvé sentit l''arôme agréable. Yahvé dit en son cœur : « Je ne maudirai
    plus le sol à cause de l''homme, car l''imagination du cœur de l''homme est mauvaise
    dès sa jeunesse. Je ne frapperai plus jamais tout être vivant, comme je l''ai
    fait.'
  hbo-hbo: וַיָּ֣רַח יְהוָה֮ אֶת־רֵ֣יחַ הַנִּיחֹחַ֒ וַיֹּ֨אמֶר יְהוָ֜ה אֶל־לִבֹּ֗ו
    לֹֽא־אֹ֠סִף לְקַלֵּ֨ל עֹ֤וד אֶת־הָֽאֲדָמָה֙ בַּעֲב֣וּר הֽ͏ָאָדָ֔ם כִּ֠י יֵ֣צֶר
    לֵ֧ב הָאָדָ֛ם רַ֖ע מִנְּעֻרָ֑יו וְלֹֽא־אֹסִ֥ף עֹ֛וד לְהַכֹּ֥ות אֶת־כָּל־חַ֖י כּֽ͏ַאֲשֶׁ֥ר
    עָשִֽׂיתִי׃
  shp-NTPO: 'Jatianra yoinabo menoa iorai noe, jaki nokóketian Dios neskata iki: “Ramara
    en jawetianbi, jonibaon jakonma aká kopí, nato nete jakiribi jakonma inon ixon,
    en ramiayamai. Jonira bakeranontianbi jakonma ati shinanyares iki. Yoinaboribira,
    en jakiribi keyoyamai moa jato aká keska akin.'
  eng-WYCLIFFE: And the Lord sauerede the odour of swetnesse, and seide to hym, Y
    schal no more curse the erthe for men, for the wit and thouyt of mannus herte
    ben redi in to yuel fro yong wexynge age; therfor Y schal no more smyte ech lyuynge
    soule as Y dide;
  piu-2006: '@see-verse:GEN.008.020'
  pjt-pjt: Ka Godalu kuka tiliwakannyangka mayu wiṟu paṉṯinu munu pukuḻarira unngu
    kuliningi alatji, “Ngayulu panya aṉangu tjuṯanguṟu manta nyanga kuraṉu uṟu puḻka
    iyaṟa, palu kuwariṉa tjanalanguṟu manta piṟuku kurantja wiyangku wantiku alatjiṯu,
    panya tjaka aṉangu tjuṯangku tjitjinguṟu rawangku kura kutju kulilpai. Palu ngayulu
    aṉangu tjuṯa, kuka tjuṯa, ngaalymankupai uwankara piṟuku wiyantja wiyangku wantiku
    alatjiṯu, nyanga kuwaritja puṟunypa piṟuku palyantja wiya alatjiṯu.
  cwe-cwe: Mnung'ho unogile wa nhosa iyo umnogeza Mndewa Mulungu, nayo kalonga muna
    umoyo wake, “Sizaiduwila kaidi isi kwa ichimu cha wanhu. Kwaviya magesa ya wanhu
    yeha kwandusila kuudodo wawo. Ivo sizainanga kaidi isi fana vinitendile.
  bgs-bgs: Tô ingadággan dán katô Áglangngagán tô mammut, idayawan sikandin, asta
    igpanámdám sikandin, na mà din, “Agad madat tô kakalyag ka mga manubù tikud tun
    ta kapamasusu kandan, asal diyad muman dumadat katô tanà tingód ka madat áglumun
    katô mga manubù. Diyad muman mipánnas katô langun manubù asta mga mannanap.
  kik-kik: 'Nake Jehova agĩkenio nĩ mũtararĩko ũcio, akiuga atĩrĩ na ngoro yake: “Ndirĩ
    hĩndĩ ngaacooka kũruma thĩ rĩngĩ nĩ ũndũ wa mũndũ, o na gũtuĩka merirĩria ma ngoro
    yake nĩ mooru kuuma ũnini-inĩ wake. Na ndirĩ hĩndĩ ngaacooka kũniina ciũmbe ciothe
    iria irĩ muoyo ta ũguo njĩkĩte.'
  ksr-ksr: 'Ooro Poŋnoŋ moroŋ uŋkoowaya aiŋawo ii moro sokono uutanoŋ qaa kokaeŋ jero:
    “Ejemba yoŋoo uugiaa momo areŋgianoŋ mono meraboraaŋgianoŋga kanaiŋ bologa koloojuto,
    kileŋ namo ii kambaŋ moŋnoŋ ejemba yoŋoojoŋ ama mombo mende qasuaamaŋa. Iwoi kuuya
    laaligogiawo laligojuti, niinoŋ ii uŋudaboroweto, iikawaa so kambaŋ moŋnoŋ mombo
    mende jeŋ tegoŋ uŋumaŋa.'
  omb-omb: Me lo tagugi Huqe mo rongo na bonagi mo rongarea ginie lawuagi, siu mo
    domigi nie, “Nain mese arahi na ureure taligu hate huri a tangaloi a domire u
    esi tavohe rau maresuge me tavohe rau tamaragai beno. Huri na tangaloi, neu nain
    mese wehi na gineu mwaso mwere hi taligu.
  fra-NCL: 'Yahweh sentit une odeur agréable, et Yahweh dit en son cœur : « Je ne
    maudirai plus désormais la terre à cause de l’homme, parce que les pensées du
    cœur de l’homme sont mauvaises dès sa jeunesse, et je ne frapperai plus tout être
    vivant, comme je l’ai fait.'
  cek-AK: To tiah hmai angbawnhaih to Angraeng mah hmuihoih ah thaih pae naah, Angraeng
    mah palung thung hoiah, Kami mah nawkta nathuem hoiah poekhaih kasae tawn cadoeh,
    kami hanah long hae ka tangoeng let mak ai boeh; ka sak ih hmuen baktih toengah,
    kahing hmuennawk to natuek naah doeh kam rosak mak ai boeh.
  xla-xla: Epalati alinepi halomale ullu seyamaletapo hetame ya꞉ umalati Godta sikemte
    siyeiyo. Epame ya꞉skamu epo atlaiyo, “Ta꞉la sota ma batalimale koko halomha꞉ha꞉lati
    na꞉tapo ta꞉lamoye matle poyuluwa. Epapele dulu dla na꞉malamana, ta꞉la sotapo koko
    halomale mate epo momalamale mateye pta batalimana. Epapele tlope na꞉ matle yia꞉ye
    popoyuluwa.
  cuk-cuk: 'Ibmar-ogumakaled-yeer-yapanned Bab-Jehováʼse-mosgu, Bab-Jehová sogded:
    “We-napneg dulemar-isgued-ular, bar an ukabsaosulid. Ar dulemar gusgu na sapingwagwad-akar
    e-gwagegi unnila isguedginbi binsadimalad. Degine, an emi-imaksadyob, muusailaba
    bela ibmar-dula-gudidiid bar an ogilogosulid.'
  uig-CYR: 'Шундақ қилип Пәрвәрдигар хушбуй пурап мәмнун болди; Пәрвәрдигар көңлидә:
    — «Инсанниң көңүл-нийити яшлиғидин тартип рәзил болсиму, Мән инсан түпәйлидин
    йәргә йәнә ләнәт оқумаймән вә әнди бу қетимқидәк һәммә җандарларни уруп йоқитивәтмәймән.'
  pma-pma: Ka navong vite ten sanien enek vina nesa, Iahova musi tahos ka si veni.
    Sakini vit sasen eni vit, “Nirsantei mun mahien en out netan ven sakien tisa onen
    meatin keil. Veni nakilea keke navong keil avi ehon rokol avong umat, e vati avousil
    sakien keil ten tisaen enges. Nirmu lintei mun tounah keil koa amoul en out netan
    suval koa namumoni ekek.
  tel-2017: యెహోవా ఆ ఇంపైన వాసన ఆస్వాదించి “వారి హృదయాలు బాల్యం నుంచే దుష్టత్వం వైపు
    మొగ్గుచూపాయి. ఇక ఎప్పుడూ మనుషులను బట్టి భూమిని కీడుకు గురిచేయను. నేనిప్పుడు చేసినట్టు
    ప్రాణం ఉన్నవాటిని ఇకపై ఎన్నడూ నాశనం చెయ్యను.
  hat-BSA: 'SENYÈ a te pran sant dous la. Konsa, SENYÈ a te di a Li menm: “Mwen p
    ap janm modi tè a ankò akoz lòm, paske lentansyon kè li se lemal depi li te jèn.
    Ni mwen p ap janm detwi ankò chak bagay vivan jan Mwen te fè a.'
  bxh-bxh: Guyau Antalasam panena loholohona ya atahi, na nuwana yai iyen, Dodoga
    ma kikiꞌinadi ya laoma ee–, sa lalaꞌi edi nuwatuhu mate, heyaya haba sa ginaginauli.
    In moho tanohi ibege ya kaumananaen fuyoi. Ginauli mwahumwahulidi haꞌa E ginaulidi,
    ibege ya faheyaya fuyoꞌidi.
  kos-kos: Foulin ma kisakinyuk inge akinsewowoye LEUM GOD, ac El fahk nu sel sifacna,
    “Nga fah tia sifil selngawi faclu ke sripen ma mwet uh oru. Nga etu lah nunak
    lalos nuna koluk na oe ke elos fusr ah me. Nga ac tia sifilpa kunausla ma moul
    nukewa, oana ke nga oru inge.
  hbo-WLC: וַיָּ֣רַח יְהוָה֮ אֶת־רֵ֣יחַ הַנִּיחֹחַ֒ וַיֹּ֨אמֶר יְהוָ֜ה אֶל־לִבּ֗וֹ
    לֹֽא־אֹ֠סִף לְקַלֵּ֨ל ע֤וֹד אֶת־הָֽאֲדָמָה֙ בַּעֲב֣וּר הָֽאָדָ֔ם כִּ֠י יֵ֣צֶר
    לֵ֧ב הָאָדָ֛ם רַ֖ע מִנְּעֻרָ֑יו וְלֹֽא־אֹסִ֥ף ע֛וֹד לְהַכּ֥וֹת אֶת־כָּל־חַ֖י כַּֽאֲשֶׁ֥ר
    עָשִֽׂיתִי׃
  ibo-ibo: Onyenwe anyị nụrụ isisi ụtọ nke aja nsure ọkụ ahụ kwuo nʼobi ya sị, “Agaghị
    m abụ ala ọnụ ọzọ nʼihi mmadụ, ebe ọ bụ na izuzu obi mmadụ bụ ime ihe ọjọọ site
    na mgbe ọ bụ nwata, agakwaghị m ala ihe niile e kere eke na-eku ume ndụ iyi ọzọ,
    dịka m mere.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ତହିଁର ସୁଗନ୍ଧ ଆଘ୍ରାଣ କରି ମନେ ମନେ କହିଲେ, “ଆମ୍ଭେ ମନୁଷ୍ୟ ସକାଶୁ
    ଆଉ ପୃଥିବୀକୁ ଅଭିଶାପ ଦେବା ନାହିଁ; ଯଦ୍ୟପି ବାଲ୍ୟକାଳଠାରୁ ମନୁଷ୍ୟ ମନର କଳ୍ପନା ମନ୍ଦ, ତଥାପି
    ଆମ୍ଭେ ଯେପରି କରିଅଛୁ, ସେହିପରି ଆଉ ଥରେ କେବେ ହେଁ ସବୁ ପ୍ରାଣୀଙ୍କୁ ବିନଷ୍ଟ କରିବା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.008.020'
  chk-chk: Nge lupwen ewe Samol mi Lapalap a tini pwoöchün ewe asor, a ekieki lon
    lelukan, “Üsap chüen anümamaua fanüfan pokiten aramas. Üa silei pwe ekiekin leluken
    aramas a ngau seni lekisikisin. Üsap chüen arosala mönümanau meinisin, usun üa
    piin föri.
  ssd-ssd: 'Usarkinaig le Suŋgo nu mundur mayenu ta kamusna sulumba nu garena le wamdusmbi
    sakina: Taŋgo pino nane maŋ mbarwaig ta ye kilke te maŋ ŋayo siliwe nda. Nane
    kiŋo ndo wamdus ŋaigonu ŋak sugoka taŋamba ndo minig. Ye buk agaŋ abo minnaig
    tuku ta ŋakmba kile-ŋgisike suluwen ta ye maŋ taŋawe nda.'
  rop-rop: Wal wen detlot enimul en bard bin ol kukwan, YAWEI bin smelim olabat, en
    imbin tok, “Im brabli gudwan dijan. Wal ai sabi pipul oldei jinggabat nogudbala
    ting brom olabat beibitaim. Bat ai kaan kilim dijan graun igin. Ai kaan draundim
    ola pipul en ola enimul igin seimwei laik aibin jis dum.
  mwf-2018: Bere Yile neki menthingap warda kangunu patha ngarra ku thangunu kathu
    wurriniwuyrdarridha, i murrinh warda memnu, “Ngay-ka mere deyida mawiye nukun
    da putek ngala pana-yu kura ngala-re-yu, kardu thangunu da mange wiye pumebaththa
    pardi. Kardu-ka da mange wiye da matha pubenthengkarnirn pumpan ngarra mamay-re
    kathu, mu ngay-ka mere deyida ngirranparlak nukun kardu i ku, mange kanhi ngamam
    mani.
  ukr-1871: 'І понюхав Господь любих пахощів, і рече: Не проклинати му вже більше
    землї за чоловіка; бо надих людського серця злющий з молодощів його; і не вигублювати
    му вже більш усього живого, як учинив.'
  eng-AOI: When Yahweh smelled them he was pleased. He said to himself, “That is the
    last time. I will never curse the earth again because people have done wrong.
    I know that even while people are young, they are still bad. Their thoughts are
    evil. But I will no longer destroy everything that lives in the world. I won't
    do it again.
  yon-yon: Kwane, Yarimanbed kuyaa kuwekore yekareb yedmoon, “Amaan angkon okad kamune
    ne ika arewa kerundainban, kwane karubbed komo kamaniib yaa kui. Ne nekaad aron
    korem kuu nimakarub danambed wene aamkono yaa yi inamen kuu arewamo. Kumban, angkon
    nembed okad yiri wad doriibdan kuu angkon ika monmarainban, kibikee monmaraan
    kwamune.” andekore, ika yedmoon
  bch-bch: Maron inud tenainga toa oa iuad kemi ta ikeo iloleai bedane, “Irangrang
    ngan napaeabu ngan tano pade mao, ngan panasnga gid panua ngan led kadonga sasat.
    Tautaunga, gid gereirei maitne ga tidae kapeipei, be somisomi matad nanan danga
    papaeamao ga led kimnga papaeamao mon. Be irangrang ngan napamukuru gid danga
    matad bibita toa ngada ne pade mao, mambe patautene nakado.
  deu-1951: 'Und der HERR roch den befriedigenden Geruch, und der HERR sprach zu seinem
    Herzen: Ich will fortan die Erde nicht mehr verfluchen um des Menschen willen,
    wiewohl das Dichten des menschlichen Herzens böse ist von seiner Jugend an; auch
    will ich fortan nicht mehr alles Lebendige schlagen, wie ich getan habe.'
  eng-JPS: 'And the LORD smelled the sweet savour; and the LORD said in His heart:
    ''I will not again curse the ground any more for man''s sake; for the imagination
    of man''s heart is evil from his youth; neither will I again smite any more every
    thing living, as I have done.'
  ubr-ubr: BADA atonio sirifu yanden ninibin on iyasisirai ato iyau, “Yau men meyan
    arimon sabu bobo aifan sebi yamai fasinai on motob an audabai men; Yau asagob
    ari wera sabu bobous asi bainonot on komasis. Yau men meyan arimon sawar yawasis
    ani komasen men, ato ari wera afofour ba.
  srp-1865: 'I Gospod omirisa miris ugodni, i reèe u srcu svojem: neæu više kleti
    zemlje s ljudi, što je misao srca èovjeèijega zla od malena; niti æu više ubijati
    svega što živi, kao što uèinih.'
  lug-lug: Mukama n’awulira akawoowo akalungi akamusanyusa, n’ayogera mu mutima gwe
    nti, “Sikyaddayo kukolimira nsi olw’omuntu, newaakubadde ng’endowooza y’omutima
    gwe mbi okuva mu buto bwe. Sikyaddayo na kuzikiriza bitonde byonna ebiramu, nga
    bwe nkoze.
  heb-heb: וירח יהוה את ריח הניחח ויאמר יהוה אל לבו לא אסף לקלל עוד את האדמה בעבור
    האדם כי יצר לב האדם רע מנעריו ולא אסף עוד להכות את כל חי כאשר עשיתי׃
  ben-IRV: তাতে সদাপ্রভু তার সুগন্ধ গ্রহণ করলেন, আর সদাপ্রভু মনে মনে বললেন, “আমি মানুষের
    জন্য মাটিকে আর অভিশাপ দেব না, কারণ বাল্যকাল পর্যন্ত মানুষের মনের কল্পনা দুষ্ট;
    যেমন করলাম, তেমন আর কখনও সকল প্রাণীকে ধ্বংস করব না।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਸ ਸੁਖਦਾਇਕ ਸੁਗੰਧੀ ਨੂੰ ਲਿਆ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ, ਮੈਂ ਫੇਰ ਕਦੀ
    ਧਰਤੀ ਨੂੰ ਮਨੁੱਖ ਦੇ ਕਾਰਨ ਸਰਾਪ ਨਹੀਂ ਦਿਆਂਗਾ ਭਾਵੇਂ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਭਾਵਨਾ ਮੁੱਢੋਂ ਹੀ ਬੁਰੀ
    ਹੈ ਅਤੇ ਮੈਂ ਫੇਰ ਕਦੀ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਨਾਸ ਨਾ ਕਰਾਂਗਾ ਜਿਵੇਂ ਮੈਂ ਹੁਣ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Mançin yugun eva Rəbbis ı''xı''me, Mang''vee cune yik''ee inəxüd uvhu:
    – K''ılybanançile otçu insanaaşin fıkırbı yugunbı eyxhe deş. Manbışil-alla sayid
    ç''iye lə''natlamişa''as deş. Həşde hı''iyn xhinne, gırgın nafas ileşşenbı hakkal
    ha''as deş.'
  mwp-mwp: Senawbi poeybayzi madhu ganu nanga Awgadhoepa adhapudhay matha ngoedhagidh.
    Nuy nubiya muynu kedha miyaydhin, ‘Ngayapa lak kedha ngoedhalnga aymaypa lawnga,
    nubi apa goewapa lak kuth thoeraypa lawnga mabaygaw gegeyadhoepa. Ngay ngulayg
    kedha, mura mabaygal thanamun kazimay thonarngu pawpa thanamun wakay thoemamayil
    kasa mura thonara wati wakay thoemamayil. Ngayapa lak igilzapa, a mabaygoepa kedha
    zapa aymaypa lawnga ngath miza na aymoedhin, mura idimoedhin.
  mya-JVB: ထာဝရဘုရား သည်လည်း မွှေးကြိုင် သော အနံ့ ကို ခံယူ ၍ ၊ ငါသည် နောက်တဖန် လူတို့အတွက်
    မြေကြီး ကို မ ကျိန်။ အကြောင်းမူကား ၊ လူ တို့သည် ငယ် သောအရွယ်မှစ၍ ၊ စိတ် နှလုံးအကြံအစည်
    ဆိုး ကြ၏။ ငါသည် ယခုတခါ ပြု ပြီးသကဲ့သို့ ၊ အသက် ရှင်သောအရာရှိသမျှ တို့ကို နောက်
    တဖန်ဒဏ် မ ခတ်။
  tte-O: Saugana Yaubada pwaoline bwalaina namwanamwana ibenalan kabo iwaloba, “Kani
    nige sauga yabo yanuwa yaulina yakakawa-gulai yoi tomo ali paisowa kaiwena, kaiwena
    yakatai nuwatu naenaena tomo sinuwanuwatuili kateli mena siyatubu ali sauga gagagili
    koina. Yo kani nige sauga yabo yakayakan meuloili yasisibayanaeli yoi besiele
    yaginauliyako kolili.
  tbg-tbg: Iha quara amitovaro Noravano Kotiva vira tavero quahakero tiharo, Te vaiinti
    okara iruramanta vika vainti naatikaahai qora kaiqa varevaqai vika avu aatoqi
    vaimanta variarave. Mintiamantavata, kia te qaiqaa vaiintivano qora okara autira
    kaara maa vatarara tiariraro qoraiqama vuanarove. Kia te qaiqaa ekaa qaqi variqi
    vi vai haikara namariqohai vehi autu taiqa karerave.
  hmo-hmo: Lohiabada ese bonana namona ia kamonai neganai, ia gwau, “Tanobada do lau
    hadikaia lou lasi taunimanima dainai, badina be lau diba, idia be maragi negana
    dekena amo, edia laloa be dika. Lau be mauri gaudia do lau alaia ore lou lasi,
    vanegai lau alaia ore bamona.
  ata-ata: Anu IAUE mumaisou mo mutumaꞌu ne, la mumasaxau la muꞌosasou misevile. La
    sou tanu muvikala aloxo ꞌo, “Eni ulai iliꞌi la aꞌoxo masuanu xalexalee tuatuala
    aloxo eni eꞌoxonu ꞌo, tavaꞌu no anu ꞌiliꞌilixo masumasua noxiꞌa ta mitema la ua,
    xo eni elavusou lexe no mine aneꞌi uao ta maumaulu mo ta vuavuanga ꞌo, la aneꞌi
    imasaxa lexe iꞌoxo ꞌiliꞌilixo masumasua ulalai ne. Mo eni akalusiꞌa ta mimii iouiou
    ane mimauli no lia, iloꞌa ta ngiangiala iouiou mo ta mitema la ua. Mukalu ano
    ꞌo.
  nfa-nfa: Ropa LAMATUA sangèdꞌu nare hèu gèmu korban deo na, dꞌara Na karejꞌe. Ka
    Na ngee na, “Nèti deo neꞌe ne, Jaꞌa huku heka rai-haha ne, lula bhabhelu-katubꞌa
    dhèu. Masi ka rèngu dhoka ngee bhabhelu di, Jaꞌa paꞌele iie heka ngaa-ngaa dhu
    mamuri, sèmi dhu Jaꞌa heka tao kore èèna.
  urd-urd: और ख़ुदावन्द ने उसकी राहत अंगेज़ ख़ुशबू ली, और ख़ुदावन्द ने अपने दिल में
    कहा कि इंसान की वजह से मैं फिर कभी ज़मीन पर ला'नत नहीं भेजूँगा, क्यूँकि इंसान
    के दिल का ख़्याल लड़कपन से बुरा है; और न फिर सब जानदारों को जैसा अब किया है, मारूँगा।
  rus-SYN: 'И обонял Господь приятное благоухание, и сказал Господь Бог в сердце Своем:
    не буду больше проклинать землю за человека, потому что помышление сердца человеческого
    - зло от юности его; и не буду больше поражать всего живущего, как Я сделал:'
  cbt-NTPO: 'Ma''sharo''sa ahuiquitërinso pimóchin imërahuaton, Yosëri nóya ni''nin.
    Naporo'' inaso tapon: “Hua''huatapona quëran huarë'' piyapi''sa'', co noyahuë''
    nicacaisoráchin cancantopi. Inaso niponahuë'', co huachi ipora ana''intërahuëso
    pochin, isoro''pa'' ana''intaantapohuë''. Co huachi ma''sharo''santa inapotapohuë''.'
  bqc-SIM: 'Kɛ́ Dii a gĩmà, à kɛ̀ɛ̀ na, ↄ̃ à làasookɛ̀ à mɛ̀: Má ɛa láaizĩ
    tↄↄlɛwa gbɛ̃nazĩna yã́i lↄo, asa gbɛ̃nazĩna làasoo ìↄ vãi za aà ɛ̀waasogↄↄɛ.
    Má ɛa pↄ́ wɛ̃nideↄ kaalɛ lá má kɛ̀wa lↄo.'
  tcz-CHONGTHU: Chuin anam tui maicham ahung kisem jeh chun Pathen alung lhai lheh
    jengin hitin ama aki houlim in aseiye, “Mihem jeh in keiman leiset hi gaosap kit
    tapong'e, ajeh chu mihem lung ngaito him him hi aneocha kipat'a hung gilou pan
    ahi tai; chule ganhing ka semsa ho jong hi sumang kit tapong'e.
  mar-mar: परमेश्वराने तो सुखकारक सुगंध घेतला आणि आपल्या मनात म्हटले, “मानवामुळे मी
    पुन्हा भूमीला शाप देणार नाही; मानवाच्या मनातील योजना बालपणापासूनच वाईट आहेत. मी
    आता केले आहे त्याप्रमाणे मी पुन्हा कधीही सर्व जिवांचा नाश करणार नाही.
  tcs-tcs: Ane da smel blo sakripais i bin meke da AntapGod pil nadakain api ane em
    i bin spik po emselp, ‘Yagar! Nomo gen ai go kerse da ert. Yagar! Nomo gen ai
    go smas ane distroi ebri laipsamting wea ai bin mekem, nomata wen dem pipol i
    kip tingk ol nugudwei ane wen pipol meke ol nugudting prom wen dempla smol.
  soq-soq: Ita Iawe God pulo sa idia bonawa euda etene nuawa bedewe insene wanase,
    “Ne tauma ita ando tawo mai matangelasapa ipawa apana dewau baiwa. Mo sanaape
    muntoie odeie eiantoia ipa kadi do muntoi. Mo kadiwa insempe dewasampa tane ne
    mo ita nitu uduudu inawaa waimompa mai osowe kadimopa, dia.
  qub-qub: 'Chayno rupachiptinmi Tayta Dios cajman jömuynin chayaran. Chaymi pay niran:
    «Runaga wamra cashanpita-pachami mana allita rurar goyan. Chaypis runapa juchanpitaga
    allpata manami ‹maldisyunädu cachun› nishächu. Cananpitaga llapan casta animalcunatapis
    manami ushacächishäpänachu canan rurashänöga.'
  bqp-bqp: 'Kũ Dikiri a gbĩ mà, à kɛ̀nɛ nna, akũ à laasun lɛ̀ à pì: Mani ɛra mà
    láari bo zĩtɛa bisãsiri yãi doro, zaakũ bisãsiri laasun dìgↄ̃ vãni zaa a
    kɛfɛnnakɛgↄrↄamɛ. Mani ɛra mà pↄ́ wɛ̃̀ndidenↄ kakatɛ lákũ ma kɛ̀ nà doro.'
  hat-hat: Lè Bondye pran bon sant lan, sa te fè l' plezi. Li di nan kè l' -Mwen p'ap
    janm bay tè a madichon ankò poutèt sa lèzòm fè, paske depi yo jenn, se move lide
    ase ki nan kè yo. Mwen p'ap janm detwi tout bèt vivan yo ankò, jan mwen sot fè
    l' la.
  eng-BSB: When the LORD smelled the pleasing aroma, He said in His heart, “Never
    again will I curse the ground because of man, even though every inclination of
    his heart is evil from his youth. And never again will I destroy all living creatures
    as I have done.
  tod-tod: 'Ɠɔoɠɔ GALAGI zalaɠai naama maku nɛɛnɛgi mɛnigai ma, é boni yiimaʋɛ, é
    ɠɛ ma: «Gè la mɔ eteai ɠotoa nui maaʋele ma, anɛɛ ɓalaa nui yiimaʋɛ ma ɠisiɛiti
    togɛ faa ɲɔi ʋa, é lɔɔzei ma loungo ziɛgi zu ma. Gè la mɔ fuluanii kpein koloɠologa,
    eɠɛʋelei gè kɛai la.'
  eng-WEBPB: The LORD smelled the pleasant aroma. The LORD said in his heart, “I will
    not again curse the ground any more for man’s sake because the imagination of
    man’s heart is evil from his youth. I will never again strike every living thing,
    as I have done.
  kbq-kbq: Hagi Ra Anumzamo'a Kresramana vu'nea mana'a nentahino muse nehuno amanage
    hu'ne, vahe'mo'za kumi'ma hanaza zankura mago'anena ama mopa eri havizana osugahue.
    Hakare vahe'mo'za mofavrema mani'nazareti'ma eno ama knare'ma eana, havi antahi'zampinke
    mani'naze. Hakare zagaramima zamasimu nentaza zagaramina menima huaza hu'na zamahe
    refiotegahue.
  nhe-BL: 'Quema TOTECO quiijnejqui ipocyo tlen ajhuiyac, yajaya moilhui: “Ax quema
    más nijtlatzacuiltis tlaltepactli ipampa inintlajtlacolhua tlacame pampa se tlacatl
    hasta quema tlacati san moilhuía tlen ax cuali para quichihuas. Nojquiya ayoc
    quema niquinpolihuiltis nochi tlapiyalime queja nijchijqui ni huelta.'
  bus-bus: 'Kɛ̀ Dii à gũu mà, à kɛ̀nɛ nna, ben à laasuu lɛ̀ à bè: Mɛ́ ɛara mà láari
    zĩ tↄↄtɛa gbɛ̃ntee yãnzi dↄro, zaakɛ gbɛ̃ntee laasuu ègↄ̃ zaa zaa à ↄ̀wazikɛgurↄmɛ.
    Mɛ́ ɛara mà pↄ́ wɛ̃̀ndideenↄ kaatɛ lán má kɛ̀ nà dↄro.'
  gub-BL: Hyàkwegatu a'e ma'ea'yr hapy pyrer Tupàn pe kury. A'e rupi uze'eg nezewe
    uzeupe kury. — Nazapo wi pixik kwaw agwer iaiw ma'e ywy rehe har wanupe ihe nehe,
    teko wanemiapo kwer ikatu 'ygwer rehe hezepyk pà nehe, i'i uzeupe kury. — Akwaw
    ko ma'e ihe. Teko a'e wà, kwàkwàmo mehe arer we, kuzàwaza mehe arer we, xo ikatu
    'ym ma'e iapo haw rehe ima'enukwaw a'e wà, i'i uzeupe. Nezewe rehe we namono wi
    kwaw heze'egaiw ywy rehe nehe.
  eng-DRA: 'And the Lord smelled a sweet savour, and said: I will no more curse the
    earth for the sake of man: for the imagination and thought of man’s heart are
    prone to evil from his youth: therefore I will no more destroy every living soul
    as I have done.'
  knf-knf: 'Yawe Nawat Kabuka aŧiink pţëkën plil aşë ji ţi uşalul : « Bañaaŋ baankak
    ado nfëp mboş. Uwo manjoonan kë ŋhaaş ŋi baka ŋawuţna du kpoţ ; kë nşë wo mënkak
    aŧok bañaaŋ na ŋko bŧi jibi ndoluŋ.'
