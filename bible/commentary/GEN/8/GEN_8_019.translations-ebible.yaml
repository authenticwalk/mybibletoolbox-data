  gun-gun: Omoẽmba avi mymba kuery kanoã gui, yvy rupi otyryry va'e ha'e javi, guyra
    ha'e yvy áry omyĩ va'e peteĩ-teĩ regua.
  agu-BL: Ncha'tz yi e' txuc yi ba'n tetz awuna'n, e' baj eltzaj. Ncha'tz e' smaron
    txuc e' baj eltzaj. Ej nin e' baj eltzaj yi e' txuc yi tu na chijut nin quib,
    scyuch' yi e' txuc yi na chixicy'in. Chicyakil cu'n e' baj eltzaj.
  eng-PEV: '@see-verse:GEN.008.018'
  ilo-ULB: Tunggal agbibiag a parsua, tunggal parsua nga agkarkarayam, ken tunggal
    billit, amin nga aggargaraw iti daga segun kadagiti pamiliada ket pinanawanda
    ti daong.
  kpg-kpg: Nia manu dolodolo huogodoo mono manu mamaangi gu ulu mai gi daha mo di
    boodi i hagabuulinga manu.
  uig-ARA: جانىۋارلارنىڭ ھەممىسى، بارلىق ئۆمىلىگۈچى ھايۋانلار، بارلىق ئۇچار-قاناتلار،
