  bhl-bhl: Teliwi, mesesem mesesem samal biso, awon biso, samal teing yan banim biso,
    alik alik bikati siw tem koleweko, kawin dim elo talsiliw kale.
  con-NTPO: Toya'caen poiyi'cco vaura'can, tsampini can'jenqque'su, andenga manguqque'su,
    chhiriria'qque tsa'o shavo'ye sombo'fa.
  eng-WEBU: Every animal, every creeping thing, and every bird, whatever moves on
    the earth, after their families, went out of the ship.
  bnp-bnp: A maka kanirau, a maki lobo ri laho na robo, a kadirovo lobo, a maki legelege
    lobo ri mahuri na malala ri laho na tete, ri pagitala na agarungu.
  wal-wal: Kiyin mehenne do7a ubbai, biittaara gooshettiya mereta ubbai, kafo ubbainne
    sa7aa bollan woxxi qaaxxiyaabai ubbai ba qommuwan qommuwan markkabiyaa giddoppe
    kiyidosona.
  mgh-mgh: Inama cothene cuulupale ni cikani cineetta wowiipurula, ni asaanuni othene,
    cothene coweetta mwiilaponi caari nkalawani, cahokhuma.
  acu-NT: Tura asar tangku ainau tura tangkuchu ainausha, tura netsepejai japinas
