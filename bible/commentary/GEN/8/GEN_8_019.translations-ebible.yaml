  mdy-ETH: ሃሣ ቆልሞንታ ካፖንታ ካዮ ቦዖ ዻኮንታ ዼኤፖንታ ቢያ ፔኤኮ ፔኤኮ ዜርፃ ዎሊ ጊንፆ ማዒ ዋኣፆ ካኣሚላፓ ኬስኬኔ።
  twi-ASANTE: Mmoa no nyinaa ne abɔdeɛ a wɔnam asase so nyinaa ne nnomaa nyinaa ne
    biribiara a ɛnam asase so ahodoɔ nyinaa firii Adaka no mu saa ara mmaako mmaako.
  mwc-mwc: Dobu aba payapayaya ereonowasi ba tanoai te botete wai, ba manu ereonowasi
