  arb-NAV: وَكَذَلِكَ خَرَجَتْ مَعَهُ كُلُّ الْحَيَوَانَاتِ، وَالزَّوَاحِفِ وَالطُّيُورِ،
    وَكُلُّ مَا يَدِبُّ عَلَى الأَرْضِ، كُلٌّ مِنْهَا كَجِنْسِهَا.
  adz-adz: Apu mara maran yunga intap da dzufan impruꞌ ruan i utup utupan da itangin
    madzung rai da iwaꞌ.
  ewe-ewe: Lãawo katã kple nu gbagbe siwo tana kple xevi ɖe sia ɖe kple nu sia nu
    si ʋãna le anyigba dzi la do go tso aɖakaʋu la me ɖe wo nɔewo yome hamehame.
  nuy-nuy: Ana-bulugi marri anubani wu-yalgarrwini-yinyung marri ana-ngurudhu marri
    anaaynba-gaynbaj-jinyung wugurraayunggaj, anubani wu-ngarra-ḏabalangi, wulu-wulawaa-wugij,
    anubani-yung wu-yamaa wu-rabalangi.
  eng-LEE: Every beast, every creeping thing, and every fowl, whatsoever creepeth
    upon the earth, after their families, went forth out of the ark.
  dji-dji: ga ngunukuma maypilpili, maladji ga maladji djin yulkuny kiriny bubalikiṉing
    maypal ṉukiṉingi ga waykiṉingi minydjin gi'kirinyban.
  gvn-gvn: '@see-verse:GEN.008.018'
  nna-nna: '@see-verse:GEN.008.018'
  asm-FB: পৃথিৱীত ঘূৰি-ফুৰা সকলো জীৱিত প্রাণী, সকলো বগাই ফুৰা জীৱ, পশু-পক্ষীও নিজৰ
    জাতি অনুসাৰে জাহাজৰ পৰা ওলাই আহিল।
  sus-A: سُبٍيٍ قَن نَشَ مِنِ، عَ نُن بُبُسٍيٍ، نُن شْنِيٍ. نِمَسٍ بْنسْي بِرِن نَشَ
    مِنِ عٍ شَتِ شَتِ مَ.
  fra-SBL: Tous les animaux, tous les reptiles et tous les oiseaux, tout ce qui se
    meut sur la terre, selon leurs familles, sortirent du navire.
  hbo-hbo: כָּל־הֽ͏ַחַיָּ֗ה כָּל־הָרֶ֙מֶשׂ֙ וְכָל־הָעֹ֔וף כֹּ֖ל רֹומֵ֣שׂ עַל־הָאָ֑רֶץ
    לְמִשְׁפְּחֹ֣תֵיהֶ֔ם יָצְא֖וּ מִן־הַתֵּבָֽה׃
  shp-NTPO: Jatíbi yoinaboribira jokonkana iki, inaati betan inaatima yoinabo, main
    noréx iki niaibo, itan noyai yoinabo.
  eng-WYCLIFFE: but also alle lyuynge beestis, and werk beestis, and `reptils that
    crepen on erthe, bi her kynde, yeden out of the schip.
  piu-2006: '@see-verse:GEN.008.018'
  pjt-pjt: Ka kuka tjuṯa, kuka wiya tjuṯa, tjuḻpu tjuṯa kuḻu, mantangka para-ngaṟapai
    uwankara pautanguṟu ukalingu walytjaṟara walytjaṟara.
  cwe-cwe: Wanyama wose na vilumbe weli na ugima viya vitambala muiisi na chila modeli
    wa ndege walawa muna isafina, kwa kusondelela modeli wawo.
  bgs-bgs: Igluwà tô tagsábbad-sábbad klasi ka mga mannanap na magdakál asta marénták,
    asta mga manuk.
  kik-kik: Nyamũ ciothe na ciũmbe ciothe iria ithiiagĩra thĩ, na nyoni ciothe, na
    kĩndũ o gĩothe gĩthiiagĩra gũkũ thĩ, ciothe cikiuma thabina, mũthemba o mũthemba.
  ksr-ksr: Kamaagi duuyaa oroya kuuya, mokoleŋ iwoi kuuya, kooŋ kuuya ano iwoi kuuya
    namonoŋ kema kaŋkejuti, iyoŋonoŋ mono kaaŋiadeeŋ isigiaa so waŋgo mesaoŋ awaŋaoŋ
    kaŋ kamaadaborogi. Kiaŋ.
  omb-omb: Me vataha na gineu rau toga mei Noa lolo akai toavaravara rau mwelue, vataha
    gangarue lalangai gineu doluegi ram olo, mena lalangai gineu ram tanga, ram mwalue
    den akai toavaravara mo huri na lalangai nora burigi.
  fra-NCL: Toutes les bêtes, tous les reptiles et tous les oiseaux, tous les êtres
    qui se meuvent sur la terre, selon leurs espèces, sortirent de l’arche.
  cek-AK: Moi kasannawk boih, long ah kavak hmuennawk boih, tavaanawk boih, atii kanghmong
    long ah kavak moinawk boih, palong thung hoiah tacawt o.
  xla-xla: Epame alinepi hapulomata koa dulu tle alikili dla u-ulapo tamalemama miyelo
    yia꞉ sepele siyapota mepo ketamta mepo ketamta depo tamalaiyo.
  cuk-cuk: 'Bela ibmar-durgan ur-dummadyaba-bukmaladi na-egad-egad-balibimaladba,
    ainismarmogad: Bela ibmar-sapurbarmalad, degi, bela ibmar-durgan-akwilemalad,
    bela ibmar-durgan-napagi-garmakdimalad, bela nuumar, ur-dummadgi ainismalad.'
  uig-CYR: Җаниварларниң һәммиси, барлиқ өмилигүчи һайванлар, барлиқ учар-қанатлар,
    йәрдә мидирлап жүридиғанларниң һәр қайсиси өз түрлири бойичә кемидин чиқишти.
  pma-pma: Tirendan vasi keil ka aman vasi keil asisital ran mari sip enek, ka keil
    uva ral min one keil.
  tel-2017: ప్రతి జంతువు, పాకే ప్రతి పురుగు, ప్రతి పక్షి, భూమి మీద తిరిగేవన్నీ వాటి
    వాటి జాతుల ప్రకారం ఆ ఓడలోనుంచి బయటకు వచ్చాయి.
  hat-BSA: Chak bèt, chak reptil ki kouri atè, e chak zwazo, tout bagay ki fè mouvman
    sou latè yo, te sòti nan lach la selon espès pa yo.
  bxh-bxh: Suisui, ataiꞌa yo suisui kamokamodaladi mahudoꞌidi waga sa lau afulen,
    na sa tulubeꞌu hinaga.
  kos-kos: Kosro ac won nukewa oatula liki oak uh, fahsr in u fal nu ke kain in kosro
    ac won.
  hbo-WLC: כָּל־הַֽחַיָּ֗ה כָּל־הָרֶ֙מֶשׂ֙ וְכָל־הָע֔וֹף כֹּ֖ל רוֹמֵ֣שׂ עַל־הָאָ֑רֶץ
    לְמִשְׁפְּחֹ֣תֵיהֶ֔ם יָצְא֖וּ מִן־הַתֵּבָֽה׃
  ibo-ibo: Ma anụmanụ niile ọbụla nke dị ndụ, na ihe niile na-akpụgharị nʼala, na
    anụ ufe niile, ihe niile na-ejegharị nʼụwa, ka ụdị ha si dị, sitere nʼụgbọ mmiri
    ahụ pụta.
  ory-ory: ପୁଣି, ସ୍ୱ ସ୍ୱ ଜାତି ଅନୁସାରେ ପ୍ରତ୍ୟେକ ପଶୁ, ପ୍ରତ୍ୟେକ ଉରୋଗାମୀ ଜନ୍ତୁ ଓ ପ୍ରତ୍ୟେକ
    ପକ୍ଷୀ ପ୍ରଭୃତି ସମସ୍ତ ଭୂଚର ପ୍ରାଣୀ ଜାହାଜରୁ ବାହାରି ଆସିଲେ।
  wmt-wmt: '@see-verse:GEN.008.018'
  chk-chk: Pwal ekewe manfetal me mantötö meinisin, ekewe mansüsü me ekewe man meinisin
    mi mwökütüküt won fanüfan ra towu me lon ewe waimw lon en me sokun.
  ssd-ssd: Sar umaŋ agaŋmor ŋakmba kilke mbolŋge likinaig tuku ta nyu mindek nane
    mata ibeŋ kinaig.
  rop-rop: en ol detlot enimul en bard bin kamat atsaid brom det bout du. Dubaladubala
    seimkain deibin ol kamat.
  mwf-2018: I ku wanku pungawurr warda, ku ngala ngala-ya, ku purrkpurrk-ya, ku parlakmenanudha
    wurrini-ya, ku murrirrbe-ya, ku terert warda ngatha pungawurr, i ku pumemkarart-wa
    nhini-yu.
  ukr-1871: Усяка животина, всяке лазюче поповза по кодлах своїх повиходило з ковчега.
  eng-AOI: And the animals and birds all came out in groups of their own kind.
  yon-yon: Angkaniiwa, dingkan maa maa korem kuu yeka yeka angkane wenebiwen.
  bch-bch: Be gid masilau kapeipei ga gereirei ga gid man ga gid danga matad bibita
    toa ngada oa, tiluplup ngan gid iaoa kelede kelede togid ta tiuot ga tisulug tanoeai.
  deu-1951: Alle Tiere, alles, was kriecht und fliegt, alles, was sich auf Erden regt,
    nach seinen Gattungen, das verließ die Arche.
  eng-JPS: every beast, every creeping thing, and every fowl, whatsoever moveth upon
    the earth, after their families; went forth out of the ark.
  ubr-ubr: Bobaitu engon a sawar yayawasis motobai sekakayam engon a kiwiu asi dam
    ta ta engon on asi kuayoai asi kuayoai nan wa emon sigat sinai.
  srp-1865: Sve zvijeri, sve sitne životinje, sve ptice i sve što se mièe po zemlji
    po svojim vrstama izidoše iz kovèega.
  lug-lug: N’ensolo n’ebitonde byonna ebitambula ku ttaka, n’ebinyonyi byonna, byonna
    ne biva mu lyato bibiri bibiri mu bibinja.
  heb-heb: כל החיה כל הרמש וכל העוף כל רומש על הארץ למשפחתיהם יצאו מן התבה׃
  ben-IRV: আর নিজের নিজের জাতি অনুসারে প্রত্যেক পশু, সরীসৃপ জীব ও পাখি, সমস্ত মাটিতে
    চলনশীল প্রাণী জাহাজ থেকে বের হল।
  pan-pan: ਹਰੇਕ ਜਾਨਵਰ, ਹਰੇਕ ਘਿੱਸਰਨ ਵਾਲਾ, ਹਰੇਕ ਪੰਛੀ, ਅਤੇ ਹਰੇਕ ਧਰਤੀ ਉੱਤੇ ਚੱਲਣ ਵਾਲਾ ਆਪੋ-ਆਪਣੀ
    ਪ੍ਰਜਾਤੀ ਦੇ ਅਨੁਸਾਰ ਕਿਸ਼ਤੀ ਵਿੱਚੋਂ ਬਾਹਰ ਨਿੱਕਲ ਆਏ।
  tkr-tkr: Gırgın həyvanara, hadağvanbı, şit'yar, ç'iyene aq'valin nafas ileşşen gırgın
    kar çika sacigeedınçika gameençe qığeç'e.
  mwp-mwp: Mura boethal uruyl a boeradharaw uruyl lak kedha adhapa poegamoeydhin mamuy
    mamuyl, a donki donkil, thana mura kedha adhapuydhadhin yaynanob.
  mya-JVB: သား များ၊ တွား တတ်သော တိရစ္ဆာန်များ၊ ငှက် များ၊ မြေ ပေါ် မှာ လှုပ်ရှား
    တတ်သမျှ သောအမျိုးမျိုး အပေါင်းတို့သည်လည်း၊ သင်္ဘော ထဲက ထွက် ဆင်းကြ၏။
  tte-O: Kabo man siya sievaeva yo yakayakan meuloili meyawasili siyawayawatagili
    yakasa koina.
  tbg-tbg: ekaa aantauvahivata uvirivata sipiqihai nai naantiara nai naantiara vahaaqaini
    vevante vura.
  hmo-hmo: Boroma ibounai danu, boromakau, manu, bona tano dekenai rau gaudia danu,
    ibounai be lagatoi dekena amo idia diho, ta ta edia orea, edia orea hegeregerena.
  ata-ata: Ta ngiangiala iouiou iloꞌa ta mimii iouiou ne aneꞌi mikalikalineꞌi sou
    milalaa milai no ale kalumo.
  nfa-nfa: '@see-verse:GEN.008.018'
  urd-urd: और सब जानवर, सब रेंगनेवाले जानदार, सब परिन्दे और सब जो ज़मीन पर चलते हैं,
    अपनी अपनी क़िस्म के साथ कश्ती से निकल गए।
  rus-SYN: все звери, и весь скот, и все гады, и все птицы, все движущееся по земле,
    по родам своим, вышли из ковчега.
  cbt-NTPO: 'Ma''sharo''santa pipipi: Pë''tahuaro''sa'', niohuaratërinsopita, anpiantëhuano''sa'',
    inapitanta pipipi huachi.'
  bqc-SIM: Nↄ̀bↄↄ píi ń pↄ́taa'onkuawaↄ píi ń bãↄ píi ń pↄ́ pↄ́ ì táa'o tↄↄlɛwaↄ
    píi, aa bↄ̀lɛ gó guu bui ń buio.
  tcz-CHONGTHU: Chuin gancha jouse alen aneo abonchauvin vacha ho ahiuvin ni ni in
    akop kop in anu khat le achal khat konga konin ahung potdoh'un ahi.
  mar-mar: त्याच्या बरोबरचा प्रत्येक जिवंत प्राणी, प्रत्येक रांगणारा प्राणी व प्रत्येक
    पक्षी, पृथ्वीवर हालचाल करणारा प्रत्येक जीव, आपापल्या जातीप्रमाणे तारवातून बाहेर
    आले.
  tcs-tcs: Ane ebridem dipren dipren animal ane pizin, ol bin kamaut tutu kam ausaid.
  soq-soq: Ita pue uduudu nene ita pue isiwa tawo osowe lalala waa ene mubaawomubaawo
    nomoiena.
  qub-qub: Chay büquipita llojshiran llapan casta animalcuna cay allpa janancho tiyaj
    cäga manshupis chucarupis, pampapa garachaypa purejpis, päriypa purejpis.
  bqp-bqp: Nↄ̀bↄnↄ pínki kũ pↄ́ kũ òdi táa o kũ kùaonↄ pínki kũ bãnↄ pínki kũ
    pↄ́ kũ òdi táa o zĩtɛnↄ pínki bↄ̀tɛ gó gũn buri kũ burio.
  hat-hat: tout bèt bwa yo, tout zannimo domestik yo, tout bèt k'ap trennen sou vant
    yo, tout zwazo yo, yo tout yo soti nan batiman an tou.
  eng-BSB: Every living creature, every creeping thing, and every bird—everything
    that moves upon the earth—came out of the ark, kind by kind.
  tod-tod: Suai ma zii ɠilagilagi kpein ge ɠulani keingi zu, ani niiti ti ɓokposu,
    wɔniiti ta nii kpein é vulua eteai zu.
  eng-WEBPB: Every animal, every creeping thing, and every bird, whatever moves on
    the earth, after their families, went out of the ship.
  kbq-kbq: Hagi ana zagagafane, ne'onse zagaramine, nama zagane, mika vanoma nehaza
    zagaramina, zamagrare zamagrare erizogi'za ventefintira atirmi'naze.
  nhe-BL: Nojquiya quisque nochi totome, huan nochi tlapiyalime tlen mosisiníaj, huan
    tlen maxojtzitzi huan nochi tlen mohuahuatatzaj. Huan sesen tlamantli tlapiyali
    quisqui ica iconehua tlen quitoquiliyayaj.
  bus-bus: Nↄ̀bↄnↄ píngi kↄ̃n pↄ́taa'onkusɛanↄ píngi kↄ̃n bãanↄ píngi kↄ̃n pↄ́ kɛ̀
    aↄ̃è táa o tↄↄtɛanↄ píngi bↄ̀ɛ góro guu bori kↄ̃n boriio.
  gub-BL: Ma'ea'yr paw a'e wà no, wiràmiri a'e wà no, pitàitàigatu uhem oho kanuhu
    wi a'e wà no, uzezàwe har rupi a'e wà no.
  eng-DRA: And all living things, and cattle, and creeping things that creep upon
    the earth, according to their kinds, went out of the ark.
  knf-knf: Ŋnŧaam ŋi katoh na ŋko ŋi uţeeh na ŋko ŋmpoţi na ŋkaŧ bŧi ŋapën ţi upuur,
    awo kabuka na kabuka.
