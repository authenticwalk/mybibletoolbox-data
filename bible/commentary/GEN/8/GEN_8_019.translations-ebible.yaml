verse: GEN.008.019
translations:
  mal-C: എല്ലാ മൃഗങ്ങളും എല്ലാ ഇഴജന്തുക്കളും എല്ലാ പക്ഷികളും—ഭൂചരജീവികളൊക്കെയും—ജോടിജോടിയായി
    പെട്ടകത്തിൽനിന്നു പുറത്തേക്കുവന്നു.
  deu-TKW: Alle vierfüßigen Tiere, alles Gewürm und alle Vögel, alles was sich auf
    Erden regt, nach ihren verschiedenen Arten, gingen heraus aus dem Kasten.
  lin-lin: Banyama nyonso, bikelamu nyonso oyo etambolaka na libumu mpe bandeke nyonso,
    bikelamu nyonso oyo etambolaka na mokili, ebimaki na masuwa na molongo kolanda
    lolenge na yango.
  cbr-NT: Usai chikíkëbë ka ñuinakamaxribi a 'arakati 'imainun a 'arakatima, men niríkë
    'imainun axa manan nuánkë ñuina pëchiñu akamaxribi chikíakëxa.
  eng-LSV: every beast, every creeping thing, and every bird; every creeping thing
    on the earth, after their families, have gone out from the Ark.
  bmu-bmu: Etketka arökŋaŋgö sömbupŋi pakpak, mokoleŋ yuai pakpak, nei pakpak aka
    yuai pakpak gölmenöŋ anda kamakzei, mieŋön mönö mewöŋanök isikŋinaŋgö dop waŋge
    mosöta awataŋgöba et teköget. Mewö.
  eng-GNV: Euery beast, euery creeping thing, and euery foule, all that moueth vpon
    the earth after their kindes went out of the Arke.
  eng-WEBSTER: Every beast, every creeping animal, and every fowl, and whatsoever
    creepeth upon the earth, after their kinds, went out of the ark.
  nhw-BL: Nojquiya quisque nochi totome, huan nochi tlapiyalme catli mosisiníaj, huan
    catli maxojtzitzi huan nochi catli mohuahuatatzaj. Huan sesen tlamantli tlapiyali
    quisqui ica iconehua catli quitoquiliyayaj.
  swh-ONEN: Wanyama wote na viumbe vyote vitambaavyo juu ya ardhi na ndege wote, kila
    kitu kiendacho juu ya nchi, aina moja baada ya nyingine vikatoka katika safina,
    kila aina ya kiumbe, kimoja baada ya kingine.
  bba-bba: Mɑ yɛɛ yi yi nɑɑsu nnɛ mɔ kpuro kɑ yi yi rɑ kɑbiri kɑ ɡunɔsu kpuro, yɑɑ
    bɑɑyere ɡesi ye yɑ wɑ̃ɑ temɔ kpurowɑ yɑ yɑrɑ ɡoon di, bɑɑyere kɑ yen bweseru.
  eng-KJVCPB: every beast, every creeping thing, and every fowl, and whatsoever creepeth
    upon the earth, after their kinds, went forth out of the ark.
  cpy-cpy: Ari ishitowaeyanakini maawoeni antamiweripaeni, ipiraetari, anashiyitachari,
    aayitatsiri maawoeni.
  mpx-mpx: Yaka bwasumu bolo hi nawanawa, bolo hi yawayawal ge bolo hi youyou, tomaha
    ge tomaha ali pwahin elana hi tagilem wagaa.
  wbp-wbp: Ngula-jangkaju, junga-juku, kuyu-kari kuyu-kari, jurlpu-kari jurlpu-kari
    manu nyiyarningkijarra, wilypi-pardinjarlalu turnu-kari turnu-kari yanu-yijala.
  luo-luo: Le duto kod gik moko duto mamol e lowo kod winy duto; gimoro amora mawuotho
    e piny, nowuok ei yie moro ka moro kaka kitgi obet.
  meu-meu: Boroma idoudiai danu bona manu iboudiai, bona tano ai e raumu ḡaudia iboudiai,
    ibouboudiai na lagatoi amo e didi didi lasi.
  npi-ULB: हरेक जीवित प्राणी, हरेक घस्रने जन्तु, हरेक पक्षी र पृथ्वीमा चलहल गर्ने
    हरेक प्राणी तिनीहरूका आ-आफ्ना जात-जातअनुसार जहाजबाट बाहिर निस्के ।
  yor-yor: Gbogbo àwọn ẹranko àti àwọn ẹ̀dá tí ń rìn nílẹ̀ àti gbogbo ẹyẹ pátápátá
    ni ó jáde kúrò nínú ọkọ̀, ní ọ̀wọ̀ọ̀wọ́ ní irú tiwọn.
  emp-NTPO: Idjab̶a jãba dromaneba ẽdrʌsid̶aa jũma animarã daupẽbadada, mẽãbemada,
    ãdji jãne wãbadada idjab̶a wãb̶aribada sid̶a.
  ind-ind: Setiap jenis makhluk hidup juga meninggalkan kapal itu secara berkelompok,
    menurut jenisnya masing-masing.
  pes-OPCB: و تمام حیوانات و خزندگان و پرندگان نیز دسته‌دسته از کشتی خارج شدند.
  ssx-ssx: Kutupa mo hotekemanu make bamanu make ika꞉ homeke tapake sunu lo mandakena꞉
    opolu baemekeme.
  lcm-lcm: Mamain ta vongo aongos na riria aongos kipo palis e kuli roe na ri mani
    aongos kila kun soung. Ri bil aongos ipo rol ani kuli rina ke kita soung asiang
    nei kari keve kuvkuvulan akorong.
  aer-aer: Itethe arrpenhe ingkirreke boat akngerrenge atnarnpeke, kere ahe akngerre
    areye-arlke, arrpenheme atnure areye-arlke, thipe ingkirreke-arlke, arrentye akweke
    nhenge areye-arlke, marle uthene urreye uthene, itne aharlele atnarnpemele.
  tgl-ULB: Bawat buhay na nilikha, bawat gumagapang na bagay, at bawat ibon, lahat
    ng bagay na gumagalaw sa mundo, ayon sa kanilang mga pamilya, ay umalis sa arka.
  nop-nop: tiŋa kale hogohogok eŋ bagi eŋ miŋgembet, kaleŋgiŋgiŋ hogohogok folonamandaphik
    tuwolit tuwolit muwage maaneŋ bikabuŋa fakaŋ fogiŋ.
  kca-kca: Ут войәт, мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт пӑ тŏхԓәӈ войәт, –
    хŏԓ мўв ԓŏватән йӑхты ŏтәт сырԓаԓ щирән ковчег хоп эԓты ким этсәт.
  cbu-NT: Sheeru, zamzeetssha manginshuchpatari ashpari tashitungartaranganaya.
  hui-hui: Nogo tararubi egarubi ema bialu piaga bibahendebi ti nde tini aria dege
    dege piyadagua mandagi wabuni pugupugu bialu iba taluha howa tagira piai hene.
  wrs-wrs: wo tatamba tuawava eva osta, aral aval aral aval.
  mya-mya: တိ​ရစ္ဆာန်​နှင့်​ငှက်​အ​ပေါင်း​တို့​သည်​လည်း ယင်း​တို့ အ​မျိုး​အ​လိုက်​သင်္ဘော​ထဲ​မှ​ထွက်​လာ​ကြ​လေ
    ၏။
  cbi-NTPO: naa animaala bain millai malula; naa cha' miyanuu animaala bain, naa ajara
    animaala bain, naa ajkachi shilla' neimu animaala bain, naa jekachi neimu animaala
    bain ma bulu, ma bulu malula.
  bod-N: དུད་འགྲོ་ཐམས་ཅད༌དང༌། ལྟོ་འགྲོ་འབུ༌སྲིན། འདབ༌ཆགས། ས་སྟེང་དུ་རྒྱུ་བའི་སྲོག་ཆགས་ཐམས་ཅད་ཀྱང་རང་རང་གི་རིགས་བཞིན་དུ་གྲུ་གཟིངས་ལས་ཕྱིར་བུད༌དོ།།
  wsk-wsk: Se melmasak suen la dal ningi mu nunga paoga paoga te ali te kapakasan.
  kkl-kkl: lebe aroba taneko sisa a'ero poa lambahiek.
  sna-sna: Mhuka dzose nezvisikwa zvose zvinokambaira panyika neshiri dzose, zvinhu
    zvose zvinofamba panyika, zvakabuda muareka, rudzi ruchitevera rumwe.
  spa-BLM: Todo animal, todo reptil y toda ave, todo lo que se mueve en la tierra,
    según sus familias, salió de la nave.
  beu-beu: '@see-verse:GEN.008.018'
  cac-cac: Ix elixta noc' noc' chi' smasanil d'a junjun macan̈.
  swh-ULB: Kila kiumbe hai, kila kitambaacho, na kila ndege, na kila kiendacho juu
    ya nchi, kwa kabila zao, wakaiacha safina.
  bel-bel: усе жывёлы, і ўсе гады, і ўсе птушкі, усё, што рухаецца па зямлі, паводле
    родаў сваіх, выйшлі з каўчэга.
  wed-wed: Ma ḡamoḡamo anatapui, kiu ma ḡamoḡamo ḡelaui au doa tetetei, ai au dam
    nununai nanare waga i opu-tawanei.
  deu-ELBBK: Alle Tiere, alles Gewürm und alle Vögel, alles, was sich auf der Erde
    regt, nach ihren Arten, gingen aus der Arche.
  mbb-OT: 'Ne migawas daan dutun is kada paris te langun he menge kelasi te egeǥehinawa
    sumalà is kelasi zan: menge langgam, menge keranapranap, wey menge tagbis.'
  msc-msc: Nimafen bɛɛ bɔra. Waa rɔ soboilu wo, so kɔndɔ kolofenilu wo, kɔnɔilu wo,
    ni nimafen misɛn mɛnilu ye taamala duu ma, bɛɛ ni a la siya bɔra kulunba kɔndɔ.
  mal-2015: സകലമൃഗങ്ങളും ഇഴജാതികൾ ഒക്കെയും എല്ലാ പറവകളും ഭൂചരങ്ങളൊക്കെയും ജാതിജാതിയായി
    പെട്ടകത്തിൽനിന്നു ഇറങ്ങി.
  tuo-NT: Nipeꞌtirã waꞌicʉrã, bʉarã, diꞌtapʉ sĩꞌcõsijarã, mirĩcʉ̃a, tiwʉpʉ níꞌcãrã
    wijaapeꞌtia waꞌacãrã niwã. Te curarinʉcʉ̃ morẽrõ marĩrõ wijaacãrã niwã.
  gup-gup: '@see-verse:GEN.008.018'
  met-met: Baing asaxa abunging longgalo, moru longgalo, mang longgalo, xaung asaxa
    longgalo dahaxa mua titia, ding diri mala sangua wagua, dahaxa bakbak mari.
  gvs-gvs: Kaga liliuna maa yawoidi, nakae kaga liliuna sidaladala, mánuwo liliudi
    nakae sisou. Idi souyana goi moe yoguyogu ituli ituli.
  rmc-rmc: Savore džviri, savore čirikle the savore, so pes cirden pal e phuv, avle
    avri andral o korabos – jekh druhos pal aver.
  nlg-nlg: Mana lei vatavata ni maumanu mana manu tara horu mai tana vaka rua me rua.
  dgr-DOGNT: Tıts'aàdìı hazǫǫ̀, dèè k'e k'eɂàa eyıts'ǫ yat'a k'edèe hazǫǫ̀, ełets'ǫ
    gı̨ı̨lı̨ı̨ sìı ełek'èdaà xàgeède.
  pes-OPV: و همه حیوانات و همه حشرات و همه پرندگان، و هر‌چه بر زمین حرکت می‌کند، به
    اجناس آنها، از کشتی به در شدند.
  ron-1924: Тоате добитоачеле, тоате тырытоареле, тоате пэсэриле, тот че се мишкэ
    пе пэмынт, дупэ союриле лор, ау ешит дин корабие.
  aui-aui: Bi kate ribiribi tupadi, manu da mekodi sasasadi kadirokone waga sikanibutaveni
    bada siyowogha.
  ben-OBCV: সব পশু এবং সরীসৃপ প্রাণী ও পাখি—পৃথিবীতে বিচরণকারী সবকিছু, তাদের প্রজাতি
    অনুসারে এক এক করে জাহাজ থেকে বাইরে বের হয়ে এল।
  lex-lex: rima-rima rora mutwualli rlergot la aupual liawan de ralamni.
  rgu-rgu: '@see-verse:GEN.008.018'
  som-som: Dugaag kasta, iyo wax kasta oo gurguurta, iyo haad kasta, iyo wax alla
    wixii dhulka ku dhaqaaqaaba, jinsigoodii ayay doonnidii kala soo baxeen.
  lat-VUC: Sed et omnia animantia, jumenta, et reptilia quæ reptant super terram,
    secundum genus suum, egressa sunt de arca.
  aoi-aoi: Ngalajukwaba nuwurraki-jadangumurra arakba yimurndakibina yinungungwangba
    nuwurraki-darrbukwajungwunumurra, akwa wurrajija-murriya aburrajukwaba nawurraki-jadanguma
    nawurraki-darrbukwajungwunumurra-da.
  eng-ASVBT: every beast, every creeping thing, and every bird, whatsoever moveth
    upon the earth, after their families, went forth out of the ark.
  mna-mna: Mi zin mbili mi man mi koroŋ karraŋan ta boozomen tiluplup zin la unun,
    mi tizem wooŋgo ma tipera mat tomini.
  ita-1885: Tutte le bestie ancora, e tutti i rettili, e tutti gli uccelli, e tutti
    gli animali che si muovono sopra la terra, secondo le lor generazioni, uscirono
    fuor dell'Arca.
  eng-LXXUP: And all the wild beasts and all the cattle and every bird, and every
    reptile creeping upon the earth after their kind, came forth out of the ark.
  eng-ULB: Every living creature, every creeping thing, and every bird, everything
    that moves on the earth, according to their families, left the ark.
  spa-VBL: También todos los animales, los reptiles y las aves, todo ser vivo que
    estaba en el arca salió, todosagrupados por especie.
  fra-_FOB: Tous les animaux, tous les reptiles et tous les oiseaux, tout ce qui rampe
    sur la terre, selon leurs familles, sortirent de l'arche.
  mal-mal: സകലമൃഗങ്ങളും ഇഴജാതികൾ ഒക്കെയും എല്ലാ പറവകളും ഭൂമിയിൽ സഞ്ചരിക്കുന്നതൊക്കെയും
    ഓരോ ഇനമായി പെട്ടകത്തിന് പുറത്ത് ഇറങ്ങി.
  urd-GVR: Tamām jānwar aur parinde bhī apnī apnī qism ke gurohoṅ meṅ kashtī se nikle.
  suz-BL: मिनु जन्‍तु नेल्‍ल, खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु नेल्‍ल, चिक्‍ब नेल्‍ल
    नु रागीम ब्रोंइशा बाक्‍ब मार मार नेल्‍ल डोंगा रे ग्रूमा बाक्‍त।
  ita-1927: Tutti gli animali, tutti i rettili, tutti gli uccelli, tutto quel che
    si muove sulla terra, secondo le loro famiglie, uscirono dall’arca.
  ckb-ckb: هەموو گیاندارەکانیش بە هەموو بوونەوەرە خشۆکەکان و هەموو باڵندەکان و هەموو
    ئەوانەی لەسەر زەوی دەبزوێن، بەپێی جۆرەکانیان لە کەشتییەکە هاتنە دەرەوە.
  eng-BBE: And every beast and bird and every living thing of every sort which goes
    on the earth, went out of the ark.
  crx-NTPO: Khuna-i ndai la yun nulh'as-i cha, dut'ai cha, ts'iyawh lhulhdidoh-i,
    'i ts'iyawh ndi ts'i huye haindil.
  kan-OKCV: ಎಲ್ಲಾ ಮೃಗಗಳೂ ಎಲ್ಲಾ ಕ್ರಿಮಿಗಳೂ ಎಲ್ಲಾ ಪಕ್ಷಿಗಳೂ ಭೂಮಿಯಲ್ಲಿ ಹರಿದಾಡುವ ಎಲ್ಲವೂ
    ತಮ್ಮ ತಮ್ಮ ಜಾತಿಗನುಸಾರವಾಗಿ ನಾವೆಯೊಳಗಿಂದ ಹೊರಗೆ ಬಂದವು.
  bbb-bbb: Ijadufuo fanu ro ume ni binobino ro fanufanu boeje aesakae igia oenoejo
    ije bune bue maziemaziena una ume ijia ari.
  tam-2017: பூமியின்மேல் நடமாடுகிற அனைத்து மிருகங்களும், ஊருகிற அனைத்து பிராணிகளும்,
    அனைத்து பறவைகளும் வகைவகையாகக் கப்பலிலிருந்து வெளியே வந்தன.
  spa-RV-1909: Todos los animales, y todo reptil y toda ave, todo lo que se mueve
    sobre la tierra según sus especies, salieron del arca.
  ron-BTF: Fiecare fiară, fiecare târâtoare şi fiecare pasăre şi orice se târăşte
    pe pământ, după felurile lor, au ieşit afară din arcă.
  eng-WEBP: Every animal, every creeping thing, and every bird, whatever moves on
    the earth, after their families, went out of the ship.
  eng-FBV: All the animals, all the creatures that run along the ground, all the birds—everything
    that lives on land—also left, each kind leaving together.
  nld-1939: Ook alle viervoetige dieren, alle vogels en al wat over de aarde kruipt,
    elk naar zijn soort, kwamen naar buiten uit de ark.
  nch-BL: Nojquiya quisque nochi totome, huan nochi tapiyalme cati mosisiníaj, huan
    cati maxojtzitzi huan nochi cati mohuahuatatzaj. Huan sesen tamanti tapiyali quisqui
    ica iconehua cati quitoquiliyayaj.
  tfr-NTPO: Öng, äya kjl̈oshko so, sënwa, e l̈öng obl̈ë obl̈ë eshko l̈i opshino tjë
    jĩkong bakoe.
  vie-1934: Các thú, rắn, chim cùng mọi vật hành động trên mặt đất tùy theo giống
    đều ra khỏi tàu.
  hin-CV: सभी पशु, रेंगनेवाले जंतु, सभी पक्षी—सभी प्राणी जो पृथ्वी पर रेंगते हैं,
    जहाज़ से बाहर आ गये.
  eng-OURB: Every animal, every creeping thing, and every bird, whatever moves on
    the earth, after their families, went out of the ship.
  spa-BES: Y toda bestia y ave, y todo ser viviente de todo género que va sobre la
    tierra, salieron del arca.
  tdx-tdx: Le sambe niakatse i lakañey ze biby naho raha milaly, naho o voroñeo naho
    ze misitsitse ambone’ ty tane toy amo karaza’eo.
  vid-vid: Migongolo jeng'ha na vilumbigwe vyeng'ha vilingutambala na videje vyeng'ha,
    nawalawa kuli safina kwa nhanzi zawo.
  pwg-pwg: Ma bade ghamoghamo manamisi, siya dipa, dowatetetesi ma kiu na peyarina
    ere kii nevaneva waka ikiibutawei.
  eng-OKE: Every animal, every reptile and bird, everything which moveth upon the
    earth after their kind, went forth from the ark.
  tha-KJV: สัตว์​ป่าทั้งปวง บรรดาสัตว์​เลื้อยคลาน นกทั้งปวง และทุกสิ่งที่คลานไปมาบนแผ่นดินโลกตามชนิดของพวกมันออกไปจากนาวา
  por-BR-2018: Todos os animais, e todo réptil e toda ave, tudo o que se move sobre
    a terra segundo suas espécies, saíram da arca.
  bco-bco: A꞉la꞉ta꞉ga꞉ no꞉ henfelo꞉ amilo꞉ dalale san a꞉no꞉ tambo, no꞉ fofano꞉lo꞉,
    no꞉ ilaboda꞉ sano꞉lo꞉, no꞉ kelego꞉ galin hen amilo꞉ dalolia꞉ ha꞉nano꞉lo꞉, o꞉ba꞉yo꞉lo꞉,
    tambo ho꞉n ko꞉suwa a꞉la꞉ta꞉ga꞉ inin misili alifelo꞉ a꞉no꞉ ua ele handalowo꞉.
  deu-ELO: Alles Getier, alles Gewürm und alles Gevögel, alles was sich auf der Erde
    regt, nach ihren Arten, gingen aus der Arche.
  ktm-ktm: Ka-an handrai handrai hehlite su pe hoso hesel hasa kiu, kamal pe ndrukwil
    hoso hondroh. Su nenka-an yi hahpa ke eriy.
  caa-caa: Y locꞌoyobꞌ ubꞌan tunor e sian aracꞌobꞌ taca upiarobꞌ, y locꞌoyobꞌ tunor
