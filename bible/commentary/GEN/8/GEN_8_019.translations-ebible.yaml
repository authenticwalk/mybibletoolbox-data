  nde-nde: Zonke izinyamazana kanye lezinanakazana ezihuquzela emhlabathini lazozonke
    izinyoni, yonke into enyakazayo emhlabeni, kwaphuma emkhunjini, ngemihlobo kulandelana.
  ton-ton: Naʻe ʻalu atu mei he vaka, ʻi honau faʻahinga, ʻae fanga manu kotoa pē,
    mo e ngaahi meʻa totolo kotoa pē, mo e fanga manupuna kotoa pē, mo ia kotoa pē
    ʻoku totolo ʻi he fonua.
  ces-1613: Každý živočich, každý zeměplaza všecko ptactvo, všecko, což se hýbe na
    zemi, po pokoleních svých vyšlo z korábu.
  eko-eko: Khusarulamo nyama epile zooshi zinjipurulaaye vathi, anyannyi ooshi, na
    zooshi etthiipile zineettettaaye vatuniya, wakhula moote na jaati yaya.
  nss-nss: Yihu kan handra-handra, iyapolo hu kan para seselek pe hu norukan masih
    ara hu masih kene husa pwan topwei. Hu kan masih mepo ngara hu karikai pe kaselek
    ndrita pwan ara hunnon hayoi-hayoi pe hutuh ndroi husa pwan.
  eng-WMB: Every animal, every creeping thing, and every bird, whatever moves on the
    earth, after their families, went out of the ship.
  tam-TCV: எல்லா மிருகங்களும், தரையில் ஊரும் எல்லா உயிரினங்களும், எல்லா பறவைகளும்
    பூமியில் நடமாடும் உயிரினங்கள் அனைத்தும் வகை வகையாகப் பேழையிலிருந்து வெளியே வந்தன.
  ceb-ULB: Nanggawas sa arka ang tanang buhi nga binuhat, ang tanang nagakamang nga
