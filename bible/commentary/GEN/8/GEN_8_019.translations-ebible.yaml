  tgo-tgo: Thetheghaŋgima wolaghɨye na maaŋgima thɨ rakaraŋgi e waŋgama, thegheiwo
    iya na tomethi ghanjiyamoyamo. Thetheghanɨke wolaghɨye iya thɨ loŋgaloŋga e yambaneke
    vwatae na maake wolaghɨye — tomethi e lenji wabwi na e ghanjiyamoyamoko thɨ rakarakaraŋgi.
  yap-yap: Ma urngin e gamanman nge arche’, nranod nga wuru’ e barkow ni yad yu ulung
