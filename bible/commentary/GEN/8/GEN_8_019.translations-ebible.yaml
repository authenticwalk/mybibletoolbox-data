  bsp-bsp: Kɔ sɛm, bɛmp kɔ yeliŋɛ-liŋɛ yowur fəp dokom dokom.
  bps-bps: Kat bung i dad lmanaf, na i kdee bung dad anuk di bnas, slumbuk ale di
