  urd-GVU: تمام جانور اور پرندے بھی اپنی اپنی قسم کے گروہوں میں کشتی سے نکلے۔
  deu-1912: dazu allerlei Getier, allerlei Gewürm, allerlei Vögel und alles, was auf
    Erden kriecht; das ging aus dem Kasten, ein jegliches mit seinesgleichen.
  ntj-ntj: Nyangka-ya yanamulpa pirni puru tjurlpu pirninya tjarungaralalpi ngurrkarntarri-ngurrkarntarri
    yankula-warningu.
  row-row: '@see-verse:GEN.008.018'
  kan-2017: ಎಲ್ಲಾ ಮೃಗಗಳು, ಪಶು ಪಕ್ಷಿಗಳು, ಕ್ರಿಮಿಕೀಟಗಳ ಸಹಿತವಾಗಿ ತಮ್ಮತಮ್ಮ ಜಾತಿಗನುಸಾರವಾಗಿ
    ನಾವೆಯಿಂದ ಹೊರಗೆ ಬಂದವು.
  ena-ena: Sɨhɨm sabaŋ uleŋ hɨsɨŋ saua hɨsɨŋ lahu havaŋ akuaba akuaba hɨdɨlɨ hɨtɨŋ
