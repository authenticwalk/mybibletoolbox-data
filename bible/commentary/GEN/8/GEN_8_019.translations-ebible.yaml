  eng-WYC-2018: but also all (the) living beasts, and work beasts, (and birds), and
    reptiles that creep on [the] earth, (all) by their kind, went out of the ship.
  epo-epo: Ĉiuj bestoj, ĉiuj rampaĵoj, kaj ĉiuj birdoj, ĉio, kio moviĝas sur la tero,
