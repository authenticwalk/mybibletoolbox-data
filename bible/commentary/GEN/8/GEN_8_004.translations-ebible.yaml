verse: GEN.008.004
translations:
  mal-C: ഏഴാംമാസം പതിനേഴാംതീയതി, പെട്ടകം അരാരാത്ത് പർവതത്തിൽ ഉറച്ചു.
  deu-TKW: Und im siebenten Monat, am siebzehnten Tage des Monats, ließ sich der Kasten
    nieder auf einem der Berge Ararats.
  lin-lin: Na mokolo ya zomi na sambo ya sanza ya sambo, masuwa esemaki likolo ya
    bangomba Ararati.
  cbr-NT: usai 'ikëbëa mapai achúshi 'imainun rabë́ 'uxë 'ikë ax diecisiete nëtë 'ain
    ka nunti chaiira Ararat kakë me anua 'ikë ain bashi anu bakan ë́skibukin ëankëxa.
  eng-LSV: And the Ark rests, in the seventh month, on the seventeenth day of the
    month, on mountains of Ararat;
  bmu-bmu: Mewö ahögetka waŋgenöŋ köiŋ 7 miaŋgö silimŋi 17 miaŋgöreŋ kunduŋi qetŋi
    Ararat miaŋgö bohonŋi kunöŋ mekötahöba köhöiba tarök.
  eng-GNV: And in the seuenth moneth, in the seuenteenth day of the moneth, the Arke
    rested vpon the mountaines of Ararat.
  eng-WEBSTER: And the ark rested in the seventh month, on the seventeenth day of
    the month, upon the mountains of Ararat.
  nhw-BL: Huan quema ajsic nopa 17 tonali tlen nopa chicompa metztli, nopa cuaacali
    motlalito ipan se tepetl ipan nopa tepeme catli itoca Ararat.
  swh-ONEN: katika siku ya kumi na saba ya mwezi wa saba, safina ikatua katika milima
    ya Ararati.
  bba-bba: Suru nɔɔbɑ yirusen sɔ̃ɔ wɔkurɑ nɔɔbu kɑ yiruse sɔɔ, yerɑ kpɑkoro te, tɑ
    dɑ tɑ yɔ̃rɑ ɡuu te bɑ mɔ̀ Arɑrɑtin wɔllɔ.
  eng-KJVCPB: And the ark rested in the seventh month, on the seventeenth day of the
    month, upon the mountains of Ararat.
  cpy-cpy: Ikanta rawijaki 5 kashiri, opiryaatakotee amaatakomentotsi janta ochempiki
    iitachari Ararat.
  mpx-mpx: inoke weikena seben-ina ana lan sebentin-ina elana, waga i buntal labi
    Alalat oyana etega elana.
  wbp-wbp: Yangkaju pawurtu ngulajulpa warru wapaja ngawarrarla wiringka-wiyi. Kala
    kuja ngapa kanunju-jarrinja-yanulku, yangkaju pawurtu warru yaninjarla pirli wararrarlalku
    rdarrparl-wantija yirdingkaju Yarrarratarla.
  luo-luo: kendo odiechiengʼ mar apar gabiriyo mar dwe mar abiriyo yie nobiro mochungʼ
    ewi gode mag Ararat.
  meu-meu: ela bona hua ihahituna ena dina ihagwauta-hituna ai lagatoi e kuia kau
    Ararat ororona ai.
  npi-ULB: सातौँ महिनाको सत्रौँ दिनमा जहाज आरारातका पर्वतहरूमा अडियो ।
  yor-yor: Ní ọjọ́ kẹtàdínlógún oṣù kejì ni ọkọ̀ náà gúnlẹ̀ sórí òkè Ararati.
  emp-NTPO: '@see-verse:GEN.008.003'
  ind-ind: Pada tanggal tujuh belas bulan ketujuh, kapal itu terdampar di salah satu
    gunung di wilayah Ararat.
  pes-OPCB: در روز هفدهم از ماه هفتم، کشتی روی کوههای آرارات قرار گرفت.
  ssx-ssx: Kutupa mo wataake peao kaisepona꞉ pula yaapona꞉ nate tepona꞉ mo sisimata꞉
    mo A꞉ta꞉ta꞉de tokona꞉ a꞉pa wiekeme.
  lcm-lcm: Asukang na si va sangauli na limalengua i taun i va limalengua i ulen perengan
    ang vanang kamela soisinong kuli keve mulang i Ararat.
  aer-aer: Atnyentye seven-pele uyerrenheke, arlte 17-enge, boat akngerre re kele
    apwerte akngerre akertnenyeke arrernelheke, apwerte antherrtye nhenge Ararat arritnyeke-arleke.
  tgl-ULB: Sumadsad ang arka sa ikapitong buwan, sa ikalabimpitong araw ng buwan,
    sa ibabaw ng mga bundok ng Ararat.
  nop-nop: Ulapmaaŋ folu folu muwagedi muyakip 7 wondiniŋ melenai 17, nai uŋoŋ Alalat
    kweboboe niŋ foloŋ loŋ ulodiŋa ikuk.
  kca-kca: Ԓапәтмет тыԓәщ ԓапәтхŏщйаӈмет хӑтәԓән ковчег хоп Арарат Кевәт хŏща иԓ ԓойәс.
  cbu-NT: Ashiriya, tsimbun matayaru tsupi tushiyramchu, anumunsha 17 maatsi bot mach
    sur Araratamuna tamuyeeramach ashirangiya. Tamuyeeramchu, anamunsha kungsha aranginasha
    manasatarat ashirangiya.
  hui-hui: Ani bialu dege howa ege kanegonaga horo pira mbirani karia (17) hayagola
    iba talu biago hari mbira Ararada dindini weagoria yu paga hene.
  wrs-wrs: olosra plotho Noana botva. Tangal 17 vena, weisva 7pelara doara khuawol
    vena, olomba nomba mongona pethara lohvna, os ningthivna Ararat petha.
  mya-mya: သင်္ဘော​သည်​သတ္တ​မ​လ​တစ်​ဆယ့်​ခု​နစ်​ရက် နေ့​တွင် အာ​ရ​ရတ်​တောင်​တစ်​ခု​ပေါ်​တွင်​တင်
    နေ​လေ​၏။-
  cbi-NTPO: Tsejtu mandishpai chu'chaya insha, 17 malusha juntsa baaku Ararat kuyitala
    tsui ejkemi.
  bod-N: ཟླ་བདུན་པའི་ཚེས་བཅུ་བདུན་ཉིན༌ལ། གྲུ་གཟིངས་དེ་རི་རྒྱུད་ཨ་ར་རད་ ཅེས་པ་དེའི་སྟེང་དུ་བསྡད་པ༌རེད།
  wsk-wsk: se sige 7 ko day 17 mu te dal nama duruk bibiya Ararat mu te soraram ale
    sanamaram.
  kkl-kkl: Wal saekne, ik ko'olom tarabare taog sum eneko kabong aneko Ararat sip
    yim tamag saingnil ingkiog.
  sna-sna: uye pazuva regumi namanomwe romwedzi wechinomwe, areka yakagara pamakomo
    eArarati.
  spa-BLM: La nave se detuvo en el séptimo mes, el día diecisiete del mes, sobre las
    montañas de Ararat.
  beu-beu: Pas uuru emi bititu, ved emi arinu belta bititu uuru angu omimi muse, kampal
    angu dol balolu nu ene Ararat angu taang patang.
  cac-cac: 17 c'ualxo yoch yuquil uj, ix can b'achnaj te nivan barco chi' d'a sjolom
    jun lum vitz d'a yol yic Ararat.
  swh-ULB: safina ikatulia katika mwezi wa saba, siku ya kumi na saba ya mwezi, juu
    ya milima ya Ararati.
  bel-bel: І спыніўся каўчэг на сёмым месяцы, на сямнаццаты дзень месяца, на гарах
    Арарацкіх.
  deu-ELBBK: Und im 7. Monat, am 17. Tag des Monats, ruhte die Arche auf dem Gebirge
    Ararat.
  mbb-OT: Ne hein ike-17 he andew te ikepitu he vulan, diyà mekesavuk is arka te Buntud
    he Ararat.
  msc-msc: A karo wɔrɔnwulana tele tan ni wɔrɔnwulana, kulunba nara i sii Arara jamana
    koyinkɛ do kan.
  mal-2015: ഏഴാം മാസം പതിനേഴാം തിയ്യതി പെട്ടകം അരരാത്ത് പർവ്വതത്തിൽ ഉറെച്ചു.
  tuo-NT: Ti cʉ̃ꞌmarẽta seis mujĩpũrĩ beꞌro cja mujĩpũ diecisiete nirĩ nʉmʉ tiwʉ yucʉsʉjo
    ʉ̃rʉ̃pagʉ Ararat wãmetisepagʉ buꞌipʉ wetiweepejacaro niwʉ̃.
  gup-gup: dja bu kunbarnangarra seventeen bu dird seven wanjh manbu kabbala barndanginj
    kuwarddekimuk kawarddengeyyo Ararat.
  met-met: baing ina naga, mana xaidap 17 mana sobak 7 wagua taga mana bimbi tela
    mana titia Ararat.
  gvs-gvs: Tuwo tukówana ainima aiyuwoina go, maliyalina 17 goi, e dedeogayana Ararata
    koyaina tayamo goi itomava.
  rmc-rmc: a andro eftato čhon pro dešueftato (17.) džives zaačhiľa o korabos pro
    verchos Ararat.
  nlg-nlg: tana hangavulu vituni na dani tana vituni na vula, mana vaka te mai sopou
    tua tana ghotu tana bubulo i Ararat.
  dgr-DOGNT: Łǫ̀hdı̨ sa xèhǫǫ̀wo gots'ǫ hoònǫ-daats'ǫ̀-łǫ̀hdı̨ dzęę̀ k'e elàcho shìh
    nechàa Adarat gòyeh weka dawhetǫǫ̀ ajà.
  pes-OPV: و روز هفدهم ازماه هفتم، کشتی بر کوههای آرارات قرار گرفت.
  ron-1924: Ын луна а шаптя, ын зиуа а шаптеспрезечя а луний, корабия с-а оприт пе
    мунций Арарат.
  ben-OBCV: এবং সপ্তম মাসের সপ্তদশতম দিনে জাহাজটি আরারট পর্বতের চূড়ায় এসে স্থির
    হল।
  lex-lex: Ndella wolan mak kod lia wo'itnu ralamni, la'a lera termida wehrani wo'itnu
    la' wolan de, dewade aupual liawan de nnen lia'a wo'ora tutnu la'a Ararata lowanni.
  rgu-rgu: Naraa no bula kahitu na faiꞌ sanahulu hitu, boe ma ofaꞌ a hara nai lete
    madema-ina esa, nade Ararat.
  som-som: Oo bishii toddobaad, maalinteedii toddoba iyo tobnaad, ayay doonnidii ku
    fadhiisatay buuraha Araarad.
  lat-VUC: Requievitque arca mense septimo, vigesimo septimo die mensis, super montes
    Armeniæ.
  aoi-aoi: Ngalaja kembirra yimawura arakba yirmbulirra ngarningka. Kembirra angakarjiyinga-manje-ka
    ngalaja makina num-ambarringama arakba mijiyanga. Emikirra angalya Arareda.
  eng-ASVBT: And the ark rested in the seventh month, on the seventeenth day of the
    month, upon the mountains of Ararat.
  mna-mna: '@see-verse:GEN.008.003'
  ita-1885: E, nel decimosettimo giorno del settimo mese, l'Arca si fermò sopra le
    montagne di Ararat.
  eng-LXXUP: And the water continued to decrease until the tenth month.
  eng-ULB: The ark came to rest in the seventh month, on the seventeenth day of the
    month, upon the mountains of Ararat.
  spa-VBL: el arca se posó sobre el monte Ararat. Esto sucedió en el día diecisiete
    del séptimo mes.
  fra-_FOB: Et au septième mois, au dix-septième jour du mois, l'arche s'arrêta sur
    les montagnes d'Ararat.
  mal-mal: ഏഴാം മാസം പതിനേഴാം തീയതി പെട്ടകം അരാരാത്ത് പർവ്വതത്തിൽ ഉറച്ചു.
  lit-lit: Ir septintą mėnesį, septynioliktąją to mėnesio dieną, arka nusėdo ant Ararato
    kalnų.
  urd-GVR: Sātweṅ mahīne ke 17weṅ din kashtī Arārāt ke ek pahāṛ par ṭik gaī.
  suz-BL: मिनु मेको बर्स ङा ७ महिना ङा १७ नाक्‍त मेको ठेयब डोंगा आरारात माइश्‍शो डांडामी
    जाक्‍दीश्‍शा दिक्‍माक्‍त। उत्‍पत्ती ७:११
  ita-1927: E nel settimo mese, il decimosettimo giorno del mese, l’arca si fermò
    sulle montagne di Ararat.
  ckb-ckb: لە حەڤدەمین ڕۆژی مانگی حەوتەم کەشتییەکە لەسەر چیاکانی ئارارات گیرسایەوە.
  eng-BBE: And on the seventeenth day of the seventh month the ark came to rest on
    the mountains of Ararat.
  crx-NTPO: '''Et ndi ts''i ''i nts''e ndi dzulh Ararat huyulhni ''unt''oh, ''i lhtak''ant''it
    sanun ''ink''ez whunizyat ''on ''at lhtak''ant''it dzin (17), ''i k''ut neninkez.'
  kan-OKCV: ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೇಳನೆಯ ದಿನದಲ್ಲಿ ನಾವೆಯು ಅರಾರಾಟ್ ಬೆಟ್ಟಗಳ ಮೇಲೆ ನಿಂತಿತು.
  bbb-bbb: Areme asame umui gue ro dikine inokiro ijadufuo fura inokiro ro muge inokubeke
    furikoga vanage fu una ari ruoma nafare Ararateno kuavo ijia arei.
  tam-2017: ஏழாம் மாதம் பதினேழாம் தேதியிலே கப்பல் அரராத் என்னும் மலைகளின்மேல் தங்கினது.
  spa-RV-1909: Y reposó el arca en el mes séptimo, á diecisiete días del mes, sobre
    los montes de Armenia.
  ron-BTF: Şi arca s-a aşezat în a şaptea lună, în a şaptesprezecea zi a lunii, pe
    munţii Ararat.
  eng-WEBP: The ship rested in the seventh month, on the seventeenth day of the month,
    on Ararat’s mountains.
  eng-FBV: the ark grounded on the mountains of Ararat. This happened on the seventeenth
    day of the seventh month.
  nld-1939: In de zevende maand, op de zeventiende dag van de maand, liep de ark op
    het gebergte Ararat vast.
  nch-BL: Huan quema ajsic nopa 17 tonali ten nopa chicompa metzti, nopa cuaacali
    motalito ipan se tepet ipan nopa tepeme cati itoca Ararat.
  tfr-NTPO: Mok kjäk (7), dbar sak kjwara kjingsho kjäk (17) dbaryo ga kjyong l̈i
    dano beno buk Ararat kjokyo, dl̈up l̈ëkong.
  vie-1934: Đến tháng bảy, ngày mười bảy, chiếc tàu tấp trên núi A-ra-rát.
  hin-CV: सातवें महीने के सत्रहवें दिन जहाज़ अरारात पर्वत पर जा टिका.
  eng-OURB: The ship rested in the seventh month Ethanim ·Ever-flowing durable stream
    (in Hebrew), 7· or Tishrei ·[Beginning (in Babylonian)]·, on the seventeenth day
    of the month, on Ararat’s mountains.
  spa-BES: Y el día diecisiete del mes séptimo, el arca se posó en los montes de Ararat.
  tdx-tdx: le ami’ty volam-paha-fito, ami’ty andro faha folo-fito’ ambi’ i volañey
    le nisampe ambone’ ty vohits’ Ararate eo i lakam-poloaiy.
  vid-vid: Zuwa lya kumi na saba, mwezi wa saba, safina naima mchanya mwa vidunda
    vya Alalati.
  pwg-pwg: Kutukutuva ivi karei inenae da nawaravi miikovi murinai na waka Ararati
    koyana ku tepana ivi kiikenei.
  eng-OKE: And the ark rested on the seventh month, on the seventeenth day of the
    month, upon the mountains of Kardu.
  tha-KJV: ณ เดือนที่​เจ​็ดวั​นที​่​สิ​บเจ็ดนาวาก็ค้างอยู่บนเทือกเขาอารารัต
  por-BR-2018: E repousou a arca no mês sétimo, a dezessete dias do mês, sobre os
    montes de Ararate.
  bco-bco: Ho꞉len a꞉no꞉ kedeta꞉ga꞉yo꞉ ele dom amio꞉, ho꞉len agelo꞉wo꞉ do꞉la꞉ta꞉ga꞉
    dom amio꞉, ho꞉n ko꞉su a꞉no꞉ tinda꞉ga꞉, Alalat misio꞉wa ti ali.
  deu-ELO: Und im siebten Monat, am siebzehnten Tage des Monats, ruhte die Arche auf
    dem Gebirge Ararat.
  ktm-ktm: Pe idu rang eriy, 17th odo Julai, eri ndrol imandro imin pule-en puliy
    sih odo Ararat.
  caa-caa: Entonces tama e diecisiete día tama e siete mes e barco quetpa wawan tujor
    inteꞌ witzir tama e lugar xeꞌ ucꞌabꞌa Ararat.
  eng-WYC-2018: And the ship rested in the seventh month, in the seven and twentieth
    day of the month, on the hills of Armenia. (And the ship rested in the seventh
    month, on the seventeenth day of the month, on Mount Ararat.)
  epo-epo: Kaj la arkeo haltis en la sepa monato, en la dek-sepa tago de la monato,
    sur la montoj Ararat.
  uig-PIN: Yǝttinqi ayning on yǝttinqi küni, kemǝ Ararat taƣ tizmiliridiki birining
    üstidǝ tohtap ⱪaldi.
  beo-beo: Eso 17 amola oubi fesu amoga, dusagai da A:lala:de Goumi amo da:iya ligisibi
    ba:i.
  tpi-OTNT: Na long de namba 17 bilong namba 7 mun sip i pas long wanpela maunten
    long ples maunten bilong Ararat.
  hau-SA: A rana ta goma sha bakwai ga watan bakwai, jirgin ya sauka a duwatsun Ararat.
  udu-udu: Dhali ka appe ’kup̱i pesu/ mo dhali ka cim ’kume’d i’ce’dka pesu/ jin ta
    jama/ appe mo tani aḵur a’di p̱u’dki’da p̱o/ ’kuwosha turga/ kun yuḵu gway ka
    Ararath dhali rep̱ mo.
  uig-LAT: Yettinchi ayning on yettinchi küni, kéme Ararat tagh tizmiliridiki birining
    üstide toxtap qaldi.
  nde-nde: kwathi ngosuku lwetshumi lesikhombisa lwenyanga yesikhombisa umkhumbi wayakuma
    phezu kwezintaba zase-Ararathi.
  ton-ton: Pea naʻe toka ʻae vaka ʻi he ngaahi moʻunga ʻo ʻAlalate, ʻi hono fitu ʻoe
    māhina, ʻi he ʻaho ʻe hongofulu ma fitu ʻoe māhina.
  ces-1613: Tak že odpočinul koráb sedmého měsíce, v sedmnáctý den toho měsíce na
    horách Ararat.
  eko-eko: Siikhu khumi na sapa ya mweezi wasaapa aaraka otule khuphweruwa vanyaako
    za Araraati.
  nss-nss: pe lang songui pe andrtoyoh para walah andrtoyoh ihipwen, pwen ndroi ara
    iya kuw iya ngondron Hararat.
  eng-WMB: The ship rested in the seventh month, on the seventeenth day of the month,
    on Ararat’s mountains.
  tam-TCV: ஏழாம் மாதம் பதினேழாம் நாள் பேழை அரராத் என்னும் மலையின்மேல் தங்கியது.
  ceb-ULB: Ug sa ikapito nga bulan, sa ika-17 nga adlaw sa bulan nakatungtong na ang
    arka ibabaw sa kabukiran sa Ararat.
  mkn-mkn: Pas deng bulan tuju lewat 17 hari, ju itu kapal tadudu di atas satu gunung
    yang tinggi, nama Ararat.
  pol-UBG: I arka osiadła na górach Ararat w siódmym miesiącu, siedemnastego dnia
    tego miesiąca.
  agr-agr: Nunik siete nantu taka nuigtu diecisiete tsawan wegai, muja Araratnum arca
    patamiuwai.
  kyc-kyc: Dopa pyuo soko peyamopa kana yanda ipingi dokona yuu gii akalisa ipisu
    yanda ipingi dokopa sipu doko yuu kyau Ararate lenge dokona epo siya.
  urd-GVU: ساتویں مہینے کے 17 ویں دن کشتی اراراط کے ایک پہاڑ پر ٹک گئی۔
  deu-1912: Am siebzehnten Tage des siebenten Monats ließ sich der Kasten nieder auf
    das Gebirge Ararat.
  ntj-ntj: '@see-verse:GEN.008.003'
  row-row: Ndaa no fula ka hitu na, fai sanahulu hitu ma, ofai a hara sia leteꞌ naruꞌ
    sa ata, nara na Ararat.
  kan-2017: ಏಳನೆಯ ತಿಂಗಳಿನ ಹದಿನೇಳನೆಯ ದಿನದಲ್ಲಿ ನಾವೆಯು ಅರಾರಾಟ್ ಬೆಟ್ಟದಲ್ಲಿ ನಿಂತಿತು.
  ena-ena: Lɨci Noa dɨ hualɨ lugɨlavɨci ua 600 agaŋ iahami. Lɨci hualɨ mu iaha hɨnidaci
    avaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ umi. Lɨci avaŋ mu iaha hɨnidaci
    uaiaŋ human limu limu fɨhala hɨcɨ limu fɨhala hɨcɨ limu pabiŋ cɨjɨŋ umi. Lɨci
    amɨli me hɨvɨ hunɨga hekɨlɨ agaŋ Alalatɨ fɨli tɨbɨ halu daŋ halu daŋ heŋ fɨli
