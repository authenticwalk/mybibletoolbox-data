  tkr-tkr: Yighıb'esde vuzane yits'ı yighıd'esde yiğıl gamı Araratne suvabışil ulyoyzaran.
  mwp-mwp: '@see-verse:GEN.008.003'
  mya-JVB: သတ္တမ လ ၊ ဆယ် ခုနစ် ရက် နေ့တွင် သင်္ဘော သည် အာရရတ် အမည်ရှိသောတောင် ပေါ်
    မှာ တင် လေ၏။
  tte-O: yo waikena sebenna (7) kana kaliyate sebentinna (17) koina waga imiyasio
    koya yabo pwatana mena bwaimwa dedei Alalati koina.
  tbg-tbg: 7 tora 17 entaqaa sipi vira Araraata Aiqinaqaa muntu kovaro vaura.
  hmo-hmo: Ela bona hua 7 ena dina 17 dekenai lagatoi ia kamokau Ararata Ororo dekenai.
  ata-ata: Xe no voxo mavulovexa vile mo mulelia taꞌuve mo tamei no anu soꞌio muxatele
    tamei, la lasipi mulai muꞌoso no laxaꞌilu vile kisou no laxalaxaꞌilu ne Alalati
    mole mutulu avile ane.
  nfa-nfa: Lèke dènge hèru ka pidhu, risi canguru pidhu lodꞌo, kapa eta ètu kolo ledhe
    aae èci, ngara na Ararat.
  urd-urd: और सातवें महीने की सत्रहवीं तारीख़ को कश्ती अरारात के पहाड़ों पर टिक गई।
  rus-SYN: И остановился ковчег в седьмом месяце, в семнадцатый день месяца, на горах
    Араратских.
  cbt-NTPO: Canchisë yoqui, shonca canchisë tahuëri quëran, Ararato motopiro'sa hui'nimotënquë
    nanchaso', ya'mitërin.
  bqc-SIM: Mↄ soplade gↄↄ gɛ̃o ń plaode zĩ́, gópi dì gbɛ̀sĩsĩ pↄ́ wì mɛ Alalatawa.
  tcz-CHONGTHU: Hiti chun ni somle ni sagi lhinni lha sagi chan na chun kong chu Ararat
    molchunga ahung kinga tai.
  mar-mar: सातव्या महिन्याच्या सतराव्या दिवशी तारू अरारात पर्वतावर थांबले.
  tcs-tcs: paib mant prom wen da bigplad i bin stat, da bigbot i bin kam ane pas antap
    lo big ai maunten, kolem Maunt Ararat.
  soq-soq: Ita uaboa 7 bedewe walama 17 wadedio waa wadi Ararat osowe ependoden.
  qub-qub: Chay watacho ganchis quillana caycaptin chunca ganchisnin (17) junajcho
    büquega jamacäcuran Ararat parti puntacho.
  bqp-bqp: A mↄ supplade gↄrↄ gɛ̃ro awɛɛplade zĩ gó pìi dì kpi kũ òdi pi Ararataa.
  hat-hat: Sou sis mwa disèt jou, batiman an fè tè sou tèt mòn Arara yo.
  eng-BSB: On the seventeenth day of the seventh month, the ark came to rest on the
    mountains of Ararat.
  tod-tod: Alu dɔfelasiɛi ma volo puugɔ maazu lɔfelasiɛi (17) ma, keingi loni gizei
    ma, nii daaseigi ga Alalate.
  eng-WEBPB: The ship rested in the seventh month, on the seventeenth day of the month,
    on Ararat’s mountains.
  kbq-kbq: Hagi 7ni ikamofona, 17ni zupa ana ventemo'a eramino Ararati agonare eme
    runtrako hu'ne.
  nhe-BL: Huan quema ajsic nopa 17 tonali tlen nopa chicompa metztli, nopa cuacanahua
    motlalito ipan se tepetl ipan nopa tepetini tlen itoca Ararat.
  bus-bus: À mↄ swɛɛplaade gurↄ gɛ̃ro awɛɛplaadee zĩ góro pì dì kpiii kɛ̀ wè be Ararataa.
  gub-BL: Kanuhu umumaw 6 zahy wata pà 'y rehe, amo 17 'ar imumaw pà wata pà no. Na'e
    upytu'u ywy Ararat her ma'e ywytyr heta haw rehe kury.
  eng-DRA: And the ark rested in the seventh month, the seven and twentieth day of
    the month, upon the mountains of Armenia.
  knf-knf: te kë upuur udo hil anaţ du inkuŋ yi Arafat ţi unuur uţënk ŋnuur iñeen
    na paaj-na-uloŋ wi pli pţënk paaj na ploŋ.
