verse: GEN.008.014
translations:
  mal-C: രണ്ടാംമാസം ഇരുപത്തിയേഴാംതീയതി ഭൂമി പൂർണമായും ഉണങ്ങിയിരുന്നു.
  deu-TKW: Und im zweiten Monat, am siebenundzwanzigsten Tage des Monats, war die
    Erde ganz trocken.
  lin-lin: Na mokolo ya tuku mibale na sambo ya sanza ya mibale, mabele ekawukaki
    penza.
  cbr-NT: Usai 'itankëxa veintisiete nëtë rabë́ 'uxë 'ain ka, 'aimashi kiani meshi
    rakátanun baka ë́skibukë 'iakëxa.
  eng-LSV: And in the second month, on the twenty-seventh day of the month, the earth
    has become dry.
  bmu-bmu: Mi ehi kunbuk öröniba köiŋ yahötŋaŋgö silimŋi 27 miaŋgöreŋ örönim teköba
    ahöyök.
  eng-GNV: And in the second moneth, in the seuen and twentieth day of the moneth
    was the earth drie.
  eng-WEBSTER: And in the second month, on the seven and twentieth day of the month,
    was the earth dried.
  nhw-BL: Huan ipan nopa tonal 27 itequi nopa ompa metztli, ya tlami huactoya nopa
    tlali.
  swh-ONEN: Katika siku ya ishirini na saba ya mwezi wa pili dunia ilikuwa imekauka
    kabisa.
  bba-bba: Ye n kuɑ suru yirusen sɔ̃ɔ yɛndɑ nɔɔbu kɑ yiru, yerɑ u deemɑ wee, tem mu
    ɡberɑ mɑm mɑm.
  eng-KJVCPB: And in the second month, on the seven and twentieth day of the month,
    was the earth dried.
  cpy-cpy: Ikanta imonkaatzimataka apite kashiri, ari opiryaateeri kameetha kepatsi.
  mpx-mpx: He weikena eluwana ana lan tuwenti seben-ina (27-ina) elana bilibili iyaka
    i kevakeva hot.
  wbp-wbp: Kirntangi-jarra-jangka jirrama-jangka, ngula-jangkaju, muku parduna-jarrijalku.
  luo-luo: Kane ochopo tarik piero ariyo gabiriyo ema ne piny otuoe.
  meu-meu: Hua iharuana ena dina iharuahui-hituna ai tanobada e kaukau vaitani.
  npi-ULB: दोस्रो महिनाको सत्ताइसौँ दिनमा जमिन सुक्खा भयो ।
  yor-yor: Ní ọjọ́ kẹtàdínlọ́gbọ̀n oṣù kejì, ilẹ̀ ti gbẹ pátápátá.
  emp-NTPO: Jed̶eco ab̶a aud̶u veintisiete ewari b̶ʌd̶e ẽjũãra wãrãda bio põãsa b̶asia.
  ind-ind: Pada tanggal dua puluh tujuh bulan berikutnya, seluruh permukaan bumi sudah
    benar-benar kering.
  pes-OPCB: در روز بیست و هفتم از ماه دوم، سرانجام همه جا خشک شد.
  ssx-ssx: Mo yaapo peao kaisepona꞉ pula tepo paeya yunki mindiki hata꞉ peao natena꞉ta꞉
    mo kenketa꞉ ota꞉ hapupa peekeme.
  lcm-lcm: Io na si va 27 i taun i va pongua i ulen akorong kuli rina aongos ke katala
    kolo aongos luai.
  aer-aer: Kele atnyentye arrekwelenye uyerrenhekenge, Noah akarelheme atnyentye arrpenhe
    uyerrenhetyeke, kenhe ahelhe nhenhe ingkirreke akenhe ararrtye anteme.
  tgl-ULB: Sa pangalawang buwan ng ikadalawampu't pitong araw ng buwan, ang mundo
    ay tuyo na.
  nop-nop: Kaŋ muyakip 2 wondiniŋ melenai 27 uŋoŋ adi kwet agaŋ siliŋ hakuk.
  kca-kca: Кимет тыԓәщән, хус ԓапәтмет хӑтәԓ унты мўв нŏх сорәс.
  cbu-NT: Anumunsha, tsimbun tsup, yusur 27 zar tushiyramchu, tsap wanasir puz ashirangiya.
  hui-hui: Ai ege mendegonaga horo pira kirani karia (27) hayagola dindi bibahende
    yobiai hene.
  wrs-wrs: Wo sisva henga tangal 27 vena, weisva sambla doara khuawolna, doa hev ona
    nonglana, doa hivhoana.
  mya-mya: ဒု​တိ​ယ​လ​နှစ်​ဆယ့်​ခု​နစ်​ရက်​နေ့​တွင်​မြေ​ပြင် သည်​လုံး​ဝ​ခြောက်​သွေ့​လေ​၏။
  cbi-NTPO: Tsa' mitya kasa añu manchañu, ma chu'chaya, 27 malusha yumaa narai deme-ejkemi.
  bod-N: ཟླ་གཉིས་པའི་ཚེས་ཉེར་བདུན༌ཉིན་ས་གཞི་ཡོངས་སུ་སྐམ་པར་གྱུར༌ཏོ།།
  wsk-wsk: Se sige 2 mu ko day 27 mu te ali maraka saparam.
  kkl-kkl: Ik teng phende eptopne wilindip sum taogpa, mog so'o ya'ag mekog.
  sna-sna: Pazuva ramakumi maviri namanomwe romwedzi wechipiri nyika yakanga yaoma
    kwazvo.
  spa-BLM: En el segundo mes, a los veintisiete días del mes, la tierra estaba seca.
  beu-beu: Uuru emiaaru, ved emi ari aaru belta bititu, uuru angu omimi muse, por-alolang
    angu etatabi taata tila.
  cac-cac: Axo d'a 27-xo c'ual yoch yic schab'il ujal, te taquin̈xo luum.
  swh-ULB: Katika mwezi wa pili, siku ya ishirini na saba ya mwezi, nchi ilikuwa imekauka.
  bel-bel: І на другім месяцы, да дваццаць сёмага дня месяца, зямля высахла.
  deu-ELBBK: Und im 2. Monat, am 27. Tag des Monats, war die Erde trocken.
  mbb-OT: Hein iyan en ike-27 he andew zutun te ikezuwa he vulan, nemezahan en is
    tivuuk he kelibutan.
  msc-msc: A karo filana tele muwan ni wɔrɔnwulana sera ka a tɛrɛn duu ra ja fewu!
  mal-2015: രണ്ടാം മാസം ഇരുപത്തേഴാം തിയ്യതി ഭൂമി ഉണങ്ങിയിരുന്നു.
  tuo-NT: Ape mujĩpũ veintisiete nirĩ nʉmʉ nicã, diꞌta añurõ bopoa tojacaro niwʉ̃.
  gup-gup: Wanjh bu kunbarnangarra twenty seven bu dird bokenh wernhbolkbukminj rowk.
  met-met: Xaidap 27 mana sobak luwa titia mamasa masup.
  gvs-gvs: Niga tukówana aiyuwoina maliyalina 27 goi poyapoya ana madabokina bogina
    isayasaya.
  rmc-rmc: Andro dujto čhon pro bišueftato (27.) džives šučiľa e phuv calkom avri.
  nlg-nlg: Mi tana erua hangavulu vitu na bongi tana ruani na vula, na maramana te
    mamaha udolu.
  dgr-DOGNT: Nàke sa xèhǫǫ̀wo gots'ǫ naènǫ-daats'ǫ̀-łǫ̀hdı̨ (27) dzęę̀ k'e dèè hǫt'ıì
    whegǫǫ̀ ajà.
  pes-OPV: و در روز بیست و هفتم از ماه دوم، زمین خشک شد.
  ron-1924: Ын луна а доуа, ын а доуэзечь ши шаптя зи а луний, пэмынтул ера ускат
    де тот.
  ben-OBCV: দ্বিতীয় মাসের সাতাশতম দিনে পৃথিবী পুরোপুরি শুকিয়ে গেল।
  lex-lex: La' wolla mak kod lia wornu, la'a lera mak kod lia terampworu wehrani wo'itnu,
    de noha wawannu nkern memn olekwa.
  rgu-rgu: Losa bula kadua na faiꞌ duahulu hitu, te dae a namatuu matetuꞌ so.
  som-som: Oo bishii labaad, maalinteedii toddoba iyo labaatanaad, ayaa dhulka engegay.
  lat-VUC: Mense secundo, septimo et vigesimo die mensis arefacta est terra.
  aoi-aoi: Ngalaja kembirra yambilyuma yimawura nu-wurduwurdanga yakina. Kembirra
    nara-wiya yinikaduwa yimawura akine-ka angalya namurndaki-ngburingkade-ka arakba.
  eng-ASVBT: And in the second month, on the seven and twentieth day of the month,
    was the earth dry.
  mna-mna: Indeeŋe puulu toro ka mbeŋ tomoota lamata mi ru na, toono iraraaza ma sek
    kat.
  ita-1885: E, nel ventisettesimo giorno del secondo mese, la terra era tutta asciutta.
  eng-LXXUP: And in the second month the earth was dried, on the twenty-seventh day
    of the month.
  eng-ULB: In the second month, on the twenty-seventh day of the month, the earth
    was dry.
  spa-VBL: En el vigésimo séptimo día del segundo mes, la tierra estaba seca.
  fra-_FOB: Au second mois, au vingt-septième jour du mois, la terre fut sèche.
  mal-mal: രണ്ടാം മാസം ഇരുപത്തേഴാം തീയതി ഭൂമി ഉണങ്ങിയിരുന്നു.
  lit-lit: Ir antrąjį mėnesį, dvidešimt septintąją to mėnesio dieną, žemė buvo sausa.
  urd-GVR: Dūsre mahīne ke 27weṅ din zamīn bilkul ḳhushk ho gaī.
  suz-BL: मिनु महिना का नु २७ नाक्‍त नोले खप नेल्‍ल सोव़माक्‍त।
  ita-1927: E il secondo mese, il ventisettesimo giorno del mese, la terra era asciutta.
  ckb-ckb: لە بیست و حەوتی مانگی دووەم، زەوی بە تەواوی وشک بووەوە.
  eng-BBE: And on the twenty-seventh day of the second month the earth was dry.
  crx-NTPO: '''Et whulh nanki sanun nat whunizyat dzin ''on ''at lhtak''ant''i dzin
    sanun (27), ''et yun naoodisgih.'
  kan-OKCV: ಎರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೇಳನೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿಯು ಒಣಗಿತ್ತು.
  bbb-bbb: Ijiege rena vakuma asame inokiro furikoga do boeje fune mukoreigia si furi.
  tam-2017: இரண்டாம் மாதம் இருபத்தேழாம் தேதியிலே பூமி காய்ந்திருந்தது.
  spa-RV-1909: Y en el mes segundo, á los veintisiete días del mes, se secó la tierra.
  ron-BTF: Şi în a doua lună, în a douăzeci şi şaptea zi a lunii, pământul a fost
    uscat.
  eng-WEBP: In the second month, on the twenty-seventh day of the month, the earth
    was dry.
  eng-FBV: By the twenty-seventh day of the second month the earth was dry.
  nld-1939: In de tweede maand, op de zeven en twintigste dag der maand, was de aarde
    helemaal droog.
  nch-BL: Huan ipan nopa tonali 27 itequi nopa ompa metzti, ya tami huactoya nopa
    tali.
  tfr-NTPO: Öötong mok pjök, dbar sak pjök kjingsho kjäk (27) dbaryo ga kl̈ung dano
    beno buk kjange.
  vie-1934: Đến tháng hai, ngày hai mươi bảy, đất đã khô rồi.
  hin-CV: दूसरे महीने के सत्ताईसवें दिन ज़मीन पूरी तरह सूख गई.
  eng-OURB: In the second month (Iyar ·Light / I Am God your healer, 2·), on the twenty-seventh
    day of the month, the earth was dry. (4)
  spa-BES: Y en el vigésimo séptimo día del segundo mes, la tierra estaba seca.
  tdx-tdx: Amy volam-paha-roey, amy andro faha roa-polo-fito-ambi’ i volañeiy le nimaike
    ty tane toy.
  vid-vid: Zuwa lya makumi meli na saba ga mwezi wa keli, isi naikala ng'hatu.
  pwg-pwg: Ma mara kana vi 27 nawaravi kana viruwa kamonai na dobu kudubina ikanakana
    tuwanonowa.
  eng-OKE: And in the second month, in the seventeenth day of the month, the earth
    was fully dry.
  tha-KJV: ในเดือนที่สองวั​นที​่​ยี​่​สิ​บเจ็ดของเดือนนั้นแผ่นดินโลกก็​แห​้งสนิท
  por-BR-2018: E no mês segundo, aos vinte e sete dias do mês, se secou a terra.
  bco-bco: Ele andeb amilo꞉ ho꞉len agelo꞉wo꞉ do꞉la꞉fo꞉ a꞉la꞉ a꞉la꞉ta꞉ga꞉ dom a꞉la꞉fo꞉
    a꞉namio꞉ heno꞉ kalalilia꞉sa꞉ga꞉, halaido꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Und im zweiten Monat, am siebenundzwanzigsten Tage des Monats, war die
    Erde trocken.
  ktm-ktm: Pe isto 27th odo ndrou Februari, eri wo indrihak pe poi indrepukos ndresale.
  caa-caa: Pues tama e veintisiete día tama e chateꞌ mes uwira que cꞌapa taqui tunor
    or e rum.
  eng-WYC-2018: In the second month, in the seven and twentieth day of the month,
    the earth was made dry. (And by the second month, on the twenty-seventh day of
    the month, the whole earth was made dry.)
  epo-epo: Kaj en la dua monato, en la dudek-sepa tago de la monato, la tero elsekiĝis.
  uig-PIN: Ikkinqi ayning yigirmǝ yǝttinqi küni, yǝr yüzi pütünlǝy ⱪurup boldi.
  beo-beo: Eso No 27 amo oubi ageyadu amoga, osobo bagade da hafoga:idafa ba:i.
  tpi-OTNT: Long de namba 27 bilong namba 2 mun graun i drai olgeta.
  hau-SA: A ran ashirin da bakwai ga wata na biyu, ƙasa ta bushe ƙaƙaf.
  udu-udu: Dhali ka appe kun ’kon ma p̱o/i su/ mo ka cim iss ’de/ i’ce’dka pesu/ ka
    appe mo tani mony’cesh a’di pupuri’di ’baar mo.
  uig-LAT: Ikkinchi ayning yigirme yettinchi küni, yer yüzi pütünley qurup boldi.
  nde-nde: Ngosuku lwamatshumi amabili lesikhombisa lwenyanga yesibili umhlabathi
    wawusuwome qha.
  ton-ton: Pea naʻe mōmoa ʻae fonua ʻi hono ua ʻoe māhina, ʻi hono uofulu ma fitu
    ʻoe ʻaho ʻoe māhina.
  ces-1613: Druhého pak měsíce, v dvadcátý sedmý den téhož měsíce oschla země.
  eko-eko: Siikhu eshiriini na sapa ya mweezi waphiiri, tuniya khuuma saaneene.
  nss-nss: Pe iro lang lungui pe andrtoyoh para walah luwoh, pwen kol pwan ara kinpwasau
    topwei.
  eng-WMB: In the second month, on the twenty-seventh day of the month, the earth
    was dry.
  tam-TCV: இரண்டாம் மாதம் இருபத்தி ஏழாம்நாளில் பூமி முழுவதும் காய்ந்து போயிற்று.
  ceb-ULB: Sa ikaduhang bulan, sa ika-27 nga adlaw sa bulan, namala na ang yuta.
  mkn-mkn: Sampe bulan dua, hari 27, te tana su karíng batúl-batúl.
  pol-UBG: A w drugim miesiącu, dwudziestego siódmego dnia tego miesiąca, wyschła
    ziemia.
  agr-agr: Tuja jimag nantua nuna achika veinti siete tsawan wegai, namakak shiig
    kuyua buku wajasui.
  kyc-kyc: Kana lama yuu gii akalisa lama ipisu yanda ipingi dokopa yuu doko olo oteya.
  urd-GVU: دوسرے مہینے کے 27ویں دن زمین بالکل خشک ہو گئی۔
  deu-1912: Also ward die Erde ganz trocken am siebenundzwanzigsten Tage des zweiten
    Monats.
  ntj-ntj: Nyangkalta kirnara kutjarratjanu manta tikirlarringu.
  row-row: Fula ka rua na, fai ka sanahulu hitu na ma, rae a madꞌa tebꞌe-tebꞌeꞌ ena.
  kan-2017: ಎರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೇಳನೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿ ಒಣಗಿತ್ತು.
  ena-ena: Hualɨ heŋ ala avaŋ mu mɨgua iaha hɨdɨdaci uaiaŋ 26 uci amɨli me hɨvɨ fɨli
    agaŋ sɨkasɨkan subɨla fɨhalami.
  tgo-tgo: Va manjala umboiwoninji ghe mbaŋa theiwo na theghepirɨ e tɨne yambaneke
    vambema i mwavao vara.
  yap-yap: Me chirofen ni rliw’ nge medlip fen e pul ko bin l’agruw e pul, ma kari
    mlik’ e but’.
  tet-tet: Liu fulan ida loron sanulu resin hitu tenik, rai maran tebe-tebes tiꞌan.
  hlt-MCSB: Te dongah a hla bae hnin kul neh hnin rhih nen tah diklai phuei coeng.
  mdy-ETH: ዋኣፃ ሚጮ ዓርቄስካፓ ላምዓሳ ዓጊኖኮ ላማታሚ ላንካሳ ኬሎና ሳዓ ጋፒንሢ ፃኣዺ ሜሌኔ።
  twi-ASANTE: Ɔbosome a ɛtɔ so mmienu no ɛda a ɛtɔ so aduonu nson so no na asase no
    so woo koraa.
  mwc-mwc: Nawaravi bairuwaina kaona kana bi 27 kamonai dobu isu gasara taveyei.
  bhl-bhl: Angei, auk teben kayow em mali em ketket ding dane ding kabalak e, kawin
    be fein tiow kese kale.
  con-NTPO: Segundo ccovu, a'ta veinte y sieteni tsu pa'cco andeja samba.
  eng-WEBU: In the second month, on the twenty-seventh day of the month, the earth
    was dry.
  bnp-bnp: Na parava i ravulu rua a polona i polorua (27) na ruana keva, a malala
    i kere liu.
  wal-wal: Naa77antto aginan laatamanne laappuntta gallassan, biittai muleera meliis.
  mgh-mgh: Khweeli, nihuku nonasiriini na saapa no mweeri wonayeeli, itthaya yahomalela
    wuuma.
  acu-NT: Tura jimiar nantua nuni veintisiete kinta jeamtai, nungkaka mash mujurmiayi.
  spa-PDDPT: El día 27 del segundo mes, la tierra quedó seca.
  gun-gun: Ha'e gui mokoĩ jaxya, vinte e sete araa py ma yvy ipiru ete ma.
  agu-BL: Itzun le junak juk tajlal te yi ca'p xaw teri yoba'tz, nternin chin skejt
    ban yi wuxtx'otx'.
  eng-PEV: After another 2 months, the earth was dry.
  ilo-ULB: Iti maikadua a bulan, iti maika-27 nga aldaw iti bulan, natiananen ti daga.
  kpg-kpg: Di madalua maa hidu o di lua malama, gei henuailala gu maangoo hagatau.
  uig-ARA: ئىككىنچى ئاينىڭ يىگىرمە يەتتىنچى كۈنى، يەر يۈزى پۈتۈنلەي قۇرۇپ بولدى.
  bsp-bsp: Tataka ta 27, ŋof ŋɔcɔkɔ-cɔkɔ ŋayi, antɔf fəp ŋɛnawos fər.
  bps-bps: Na di kakelan di galwen falò fitu duh di galwen bulen, tatoo kafag i tanà.
  mbs-mbs: Peg-apet te pitsa kelowan teg pito te ikedowa te bolan, ontò migkepangkag
    se tanà.
  tof-tof: 27 Ngim ngürrdü, nis ngim melpaldó, tumum tüp amkoman mólóg yarilürr.
  sus-sus: Kike firin xi mɔxɔɲɛn a nun solofere to dangi, bɔxi nu bara xara a fanyi
    ra.
  pon-2006: Ni 27 en Mei, keriaun sounpwong, sampah eri madekengda douluhl.
  jae-jae: Gêdêŋ ajôŋ kêtu luagêcŋa ŋabêc 27 nom ŋakeleŋ kêsa samucgeŋ.
  ksd-ksd: Ma ta ra vauruana gai, ta ra bung a ura vinun ma lavurua i ga mage ra pia.
  tur-YTC: İkinci ayın yirmi yedinci günü toprak kurudu.
  bel-N: А ў другім месяцы, у дваццаць сёмы дзень месяца зямля абсохла.
  grc-BRENT: Ἐν δὲ τῷ δευτέρῳ μηνὶ ἐξηράνθη ἡ γῆ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνός.
  ind-AYT: Pada bulan kedua hari ke-27 bulan itu, bumi sudah kering.
  lid-lid: Eme na len lunoh ndro taloh (27) badeh munyak abosar mara-ei.
  eng-NNA: Truly the ground was getting dry, the ground was hard.
  nya-nya: Pokwana tsiku la 27 la mwezi wachiwiri dziko lapansi linawumiratu.
  hrv-hrv: A drugoga mjeseca, sedamnaestog dana u mjesecu, zemlja bijaše suha.
  mps-mps: Tama bidama, tama te polua si, te dei 27, te sogode te tǫ tigidali mu
    wa palio.
  llg-llg: Losa bulak kaduan fain kadua hulu hitun, bali, boe ma dae mada ndoos so.
  tpi-tpi: Long de namba 27 bilong namba 2 mun graun i drai olgeta.
  dan-1931: På den syv og tyvende Dag i den anden Måned var Jorden tør.
  vie-OVCB: Hai tháng sau, cuối cùng đất cũng khô!
  lbk-lbk: Isnan maikachwan poo ya pito ay akhew isnan maikadwa ay fowan, ket ay naschok
    ay osto nan chanom isnan lota.
  guj-2017: બીજા મહિનાને સત્તાવીસમે દિવસે પૃથ્વી પરની ભૂમિ કોરી થઈ ગઈ હતી.
  byr-byr: '@see-verse:GEN.008.013'
  awx-awx: Tixawänä yekäwu 2 gwende täpduxu 27 gwenune kep gomu koxolä hikngä tikut.
  pon-2006A: Ni 27 en Mei, keriaun sounpwong, sampah eri madekengda douluhl.
  por-BRBSL: No segundo mês, no vigésimo sétimo dia do mês, a terra estava seca.
  aly-aly: Alkent atherr-penh ahernan ingkerrenh-angkwarr artwerrety-anem.
  cth-cth: Apâhni e thapa, hnin 17 nah, talai teh remphui toe.
  twi-twi: Ɔsram a ɛto so abien no da a ɛto so aduonu ason so no na asase no so woo
    koraa.
  hlt-hlt: Te dongah a hla bae hnin kul neh hnin rhih nen tah diklai phuei coeng.
  tbz-SIM: Dibenni pɑ̀nnì kóo tɑ̃̀nkù dɛ́ríwè, diyiè sipísìdɛ́ nɛ̀ diyiénnì kɛ̀ kɛtenkɛ̀ɛ
    kpeí pɑíí.
  msy-2020: Egha ghua iakɨnir namba 2ɨn, namba 27ɨn dughiam otozɨ, nguazim bar mɨsɨngi.
  txq-txq: Losa bulak kaduan, faik ka-27, dae mada tebe-tebe ena.
  aaz-aaz: Anbi fuun nuaꞌ ii ntaam neno boꞌ nua mhiut, afu naan anmeto nkoon goen.
  dop-dop: Ɩsɔtʋ nɑɑlɛ nyǝŋ kʋyɑkʋ hiu wule kɛ tɛtʋ tɔɔ wʋlɑɑ tǝwɑɣɑwɑɣɑ.
  azb-azb: İkinci ayın iyirmi yeddinci günü yer üzündəki su tamamilə qurudu.
  eng-DBY: And in the second month, on the twenty-seventh day of the month, the earth
    was dry.
  hin-2017: और दूसरे महीने के सताईसवें दिन को पृथ्वी पूरी रीति से सूख गई।
  wol-KYG: Keroog ñaar fukki fan ak juróom ñaar ca ñaareelu weer wa, ca la suuf si
    doora wow koŋŋ.
  swp-swp: Nawalai helabuina eai, nawalai asubenana tau esega‐i‐mate‐haligigi‐labuina
    eai, tanoubu abo i pitari mamohoi.
  bjr-bjr: Namba 2 quqoonasaa 27 faasaanasaa aiqama nammari tukaqnamafufanoo maqa
    maaqa aadana uqanna marinau.
  eng-YLT: And in the second month, in the seven and twentieth day of the month, the
    earth hath become dry.
  kne-kne: Sin pay pitsa 27 di maikadwa ay bowan, enggay namgaan din daga,
  heg-NTPO: Lius bulan dua la, leol buk dua beas itu ka lam, dale ka tuu baktetebes
    son.
  ptu-ptu: Tappana tanggala' dua pulo pitui bulam dua, mabangi asammi pole' lao galantangam.
  bzd-NTPO: Ka̱wö de si' et ki̱ diwö dabom böyök ki̱ kul (27), eta̱ ie' isué̱ tö íyök
    pasinene se̱raa̱.
  kwf-kwf: Ma ana ro akwala ma faina asoa ana ruana madamo ana faꞋi ngali neꞋeri,
    na ano nia langa langa taꞋifau naꞋa.
  eng-WYC-2017: In the second month, in the seven and twentieth day of the month,
    the earth was made dry.
  eng-WMBB: In the second month, on the twenty-seventh day of the month, the earth
    was dry.
  spp-spp: Lire yyeeni yizhwɔnwoge canmpyibeeɲjaaga ná baashwɔnwuuni, lwɔh'à kwɔ̀
    ɲìŋke na feefeefee.
  aey-aey: Saen deel 27na jagel lecis docna maha galal bahic en.
  urd-GVH: दूसरे महीने के 27वें दिन ज़मीन बिलकुल ख़ुश्क हो गई।
  rug-rug: Meke pa rane vina hiokona zuapa koasa sidara vina rua, si namu popa hokara
    sa pepeso.
  gaz-gaz: Guyyaa digdamii torbaffaa jiʼa lammaffaatti lafti guutummaan guutuutti
    gogde.
  fra-LSG: Le second mois, le vingt-septième jour du mois, la terre fut sèche.
  gnn-gnn: Yanayi walala galkurruna nhinana waŋgany ŋaḻindi, bay ŋayipi ga yuwalkkuŋala
    wäŋa warrpam' baṉḏanydhina.
  yal-yal: Kike firin xi mɔxɔɲɛn nun solofere to dangu, bɔxɔn yi xara gben!
  gum-gum: Inchen katø tru wendø pølyu tru veintisiete kwalømyube pirøbe yandø kerrigu
    pur købig køn.
  iou-iou: Ätukät itpäŋä komepak yarä unitäŋo kepma 27 täŋirän okä kudup kawuktaŋ
    moreŋpäŋ patkuk.
  haw-1868: A i ka lua o ka malama, i ka la iwakaluakumamahiku o ua malama la, ua
    maloo iho ka honua.
  arb-NAV: وَلَكِنَّ الأَرْضَ لَمْ تَجِفَّ تَمَاماً إِلّا فِي الْيَوْمِ السَّابِعِ
    وَالْعِشْرِينَ مِنَ الشَّهْرِ الثَّانِي.
  adz-adz: Da waꞌa ukam 2 gubuꞌ gan 27 da intap itsaraꞌ sib.
  ewe-ewe: Kɔsiɖa enyi gava yi. Anyigba ƒu azɔ mlɔeba.
  nuy-nuy: Anubanila-wala, ngijang niimbu-narrini, na-wulawaa na-ḻabama. Nubagi-yung
    naaynbaj-duj na-ḻabama, ngarraagi-yung ngarraaḻirr 27, bani-yung marri anaaban
    aḏaba waaban-bubul-mayn-bindiyung.
  eng-LEE: And in the second month, on the seven and twentieth day of the month, was
    the earth perfectly dried up.
  dji-dji: Ga djani marrkangiliban bingili yili rangu djin nyininy kiriny mitjiyangmirri,
    girri munatja burrdjidjiniban.
  gvn-gvn: '@see-verse:GEN.008.013'
  nna-nna: Palaja Noah yamanapinti boat-mili yinyji pirni, parrjarn-parrjarna. Jungka
    yijalu punarra jarrinyikinyi, kararr waninyi jungka.
  asm-FB: দ্বিতীয় মাহৰ সাতাইশ দিনৰ ভিতৰত পৃথিৱী একেবাৰে শুকাই গ’ল।
  sus-A: كِكٍ قِرِن شِ مْشْحّن عَ نُن سٌلٌقٍرٍ تٌ دَنفِ، بْشِ نُ بَرَ شَرَ عَ قَنيِ
    رَ.
  fra-SBL: Le deuxième mois, le vingt-septième jour du mois, la terre était sèche.
  hbo-hbo: וּבַחֹ֙דֶשׁ֙ הַשֵּׁנִ֔י בְּשִׁבְעָ֧ה וְעֶשְׂרִ֛ים יֹ֖ום לַחֹ֑דֶשׁ יָבְשָׁ֖ה
    הָאָֽרֶץ׃ ס
  shp-NTPO: Jawen rabé iti oxe, rabé chonka kanchis neteya iketianra, mai moa kikinni
    manxana iká iki.
  eng-WYCLIFFE: In the secunde monethe, in the seuene and twentithe dai of the monethe,
    the erthe was maad drie.
  piu-2006: '@see-verse:GEN.008.013'
  pjt-pjt: Munu paluṟu piṟuku pauta unngu nyinangi manta piḻṯi mulararinytjaku paṯaṟa.
    Ka nyara palulanguṟu piṟa kutjara ngaṟala wiyaringkunyangka manta uwankara piḻṯiringu
    alatjiṯu.
  cwe-cwe: Siku ya malongo maidi na saba ya mwezi wekaidi, isi ikala inyala ng'hani.
  bgs-bgs: Tô iglabé tô duwa pa bulan, tuu itákkang tô tanà.
  kik-kik: Gũgĩkinya mũthenya wa mĩrongo ĩĩrĩ na mũgwanja wa mweri wa keerĩ-rĩ, thĩ
    nĩyaniarĩte biũ.
  ksr-ksr: Ii iiroto, mombo mamboŋgi toboriŋ koiŋ woiyaa weemboria 27 kanoŋ toboridaboroŋ
    ero.
  omb-omb: Me lo vule tuegi lo higao ngehi, lo rani ngavulugeirue domwai gaibitugi,
    tano u mamaha vurugegi.
  fra-NCL: Au second mois, le vingt-septième jour du mois, la terre fut sèche.
  cek-AK: Khrah hnetto haih, ni pumphaeto pacoeng, sarihto naah, long nuiah tui to
    kaang boih boeh.
  xla-xla: Epame ma mama dapiyamte pololepo gudepo alotle natilati ta꞉lata ma sekelemama
    kokalestame ella natiyo.
  cuk-cuk: Nii-warbogwad-iba-dulagwen-gakagugledgi, napa nue-dingusad.
  uig-CYR: Иккинчи айниң жигирмә йәттинчи күни, йәр йүзи пүтүнләй қуруп болди.
  tel-2017: రెండో నెల ఇరవై ఏడో రోజున భూమి పొడిగా అయిపోయింది.
  hat-BSA: Nan dezyèm mwa, nan venn-sèt jou nan mwa a, tè a te sèch.
  kos-kos: Ke len se aklongoul itkosr in malem se akluo, faclu paola na pwaye.
  hbo-WLC: וּבַחֹ֙דֶשׁ֙ הַשֵּׁנִ֔י בְּשִׁבְעָ֧ה וְעֶשְׂרִ֛ים י֖וֹם לַחֹ֑דֶשׁ יָבְשָׁ֖ה
    הָאָֽרֶץ׃ ס
  ibo-ibo: Ma ọ bụ nʼụbọchị iri abụọ na asaa nke ọnwa abụọ ka mmiri ji takọrọchaa
    nʼelu ala.
  ory-ory: ଏହିରୂପେ ଦ୍ୱିତୀୟ ମାସର ସତାଇଶ ଦିନରେ ପୃଥିବୀ ଶୁଷ୍କ ହେଲା।
  wmt-wmt: '@see-verse:GEN.008.013'
  chk-chk: Nge lon rüe me fisuen ränin ewe aruuen maram, a wesewesen pwas fanü.
  ssd-ssd: Tambun arnu ait 27 mbolŋge kilke paraka kareŋgina.
  rop-rop: Bat det graun bin stil jidan sofwan, en Nowa en im femili bin lafta jidan
    insaid langa det bout 2 mants. Afta na langa det namba 6 dei blanga det namba
    3 wik langa det sekan manth, ola graun langa ebri kantri bin jidan brabli draiwan.
  mwf-2018: I bere da merrk perrkenku nhini thangunu-ka da putek-ka tumtum thathpirr
    warda yudha nhini-yu.
  ukr-1871: А в другому місяцї на двайцять сьомий день місяця земля стужавіла.
  eng-AOI: After two more months, before the new moon, the land was quite dry.
  yon-yon: Wene wood ayoob aron 27 keruune, okad kuu kokne kamkono kere wuneen.|U
    (Aronki yemoon dowan keruune, urok kuu keekne dowan keroone okad kuu kamkono kere
    kereen.)
  bch-bch: Be ngan rai toa oa aea taiko rua, ngan aea ado sangaul rua igegea lima
    ga rua, tano toa ngada oa imamasa.
  deu-1951: Und im zweiten Monat, am siebenundzwanzigsten Tage des Monats, war die
    Erde ausgetrocknet.
  eng-JPS: And in the second month, on the seven and twentieth day of the month, was
    the earth dry.
  ubr-ubr: Roke bairuin an ra orot kaitamom an yayatan nimtereban ruam amonai on motob
    engon iraran isawar.
  srp-1865: A drugoga mjeseca dvadeset sedmoga dana bješe sva zemlja suha.
  lug-lug: Ku lunaku olw’amakumi abiri mu omusanvu olw’omwezi ogwokubiri ensi yali
    ekalidde.
  heb-heb: ובחדש השני בשבעה ועשרים יום לחדש יבשה הארץ׃
  ben-IRV: পরে দ্বিতীয় মাসের সাতাশ দিনের ভূমি শুকনো হল।
  pan-pan: ਦੂਜੇ ਮਹੀਨੇ ਦੇ ਸਤਾਈਵੇਂ ਦਿਨ ਧਰਤੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੁੱਕ ਗਈ ਸੀ।
  tkr-tkr: Q'öb'esde vuzane g'ayi yighıd'esde yiğıs ç'iye bıkırda qeqqvan.
  mwp-mwp: Numela na gasamoedhin goeyga 27 moelpal ukasar, woer kuniya nanu mina thonara
    balbayg asidhin.
  mya-JVB: ဒုတိယ လ ၊ နှစ် ဆယ်ခုနစ် ရက် နေ့တွင် မြေကြီး သွေ့ ခြောက်လေ၏။
  tte-O: Na waikena labuina kana kaliyate 27 na koina bwatano ileleyan molosi.
  tbg-tbg: 2 tora 27 entaqaa tavovaro vatavano anoma kero aaharaiqama vura.
  hmo-hmo: Hua iharuana ena dina 27 dekenai tanobada be ia kaukau vadaeni.
  ata-ata: Iloꞌa mixoxoo no nano ne la, xe no voxo itemaxu vile mo taꞌuve mo muxatele
    tamei (27) sou soꞌio tamei, la tani mutala mukalu.
  nfa-nfa: Dꞌai hèru ka dua, lodꞌo ka dua nguru pidhu, dedha-rai ne dhu mango meto
    le.
  urd-urd: और दूसरे महीने की सताईस्वीं तारीख़ को ज़मीन बिल्कुल सूख गई।
  rus-SYN: И во втором месяце, к двадцать седьмому дню месяца, земля высохла.
  cbt-NTPO: A'na yoqui, cato shonca canchisë tahuëri nanihuachina, ya'ipiro'pa' noyá
    yaniromarin huachi.
  bqc-SIM: A mↄ plaade gↄↄ baasↄo ń plaode zĩ́ tↄↄlɛ giigàga.
  tcz-CHONGTHU: Hiti chun lhani jou don chun leiset chung hoitah in ago hel tai.
  mar-mar: दुसऱ्या महिन्याच्या सत्ताविसाव्या दिवसापर्यंत पृथ्वी कोरडी झाली होती.
  tcs-tcs: Nada tu mant bin pas ane da lan i bin prapa drai.
  soq-soq: Tane uaboa natawa bedewe walama 27 wadedio esa uduudu makolene diaidalen.
  qub-qub: Ishcay caj quillacho ishcay chunca ganchis (27) junajninna caycaptin intëru
    allpa jananpita yacu chaquishana caycaran.
  bqp-bqp: A mↄ plade gↄrↄ baraasↄↄro awɛɛplade zĩ í bàba zĩtɛa.
  hat-hat: Sou vennsetyèm jou dezyèm mwa a, tè a te fin chèch nèt.
  eng-BSB: By the twenty-seventh day of the second month, the earth was fully dry.
  tod-tod: Alugi velesiɛi ma volo ʋuufelegɔ maazu lɔfelasiɛi (27) ma, zooi vɔɔni niina
    kpaankpaan.
  eng-WEBPB: In the second month, on the twenty-seventh day of the month, the earth
    was dry.
  kbq-kbq: Anante 2 ikamofona 27ni knazupa mopamo'a ho'mu huvarenegeno Noa'a ke'ne.
  nhe-BL: Huan ipan nopa tonal 27 itequi nopa ompa metztli, ya tlami huactoya nopa
    tlali.
  bus-bus: À mↄ plaade gurↄ baaasↄↄro awɛɛplaadee zĩ í bàba tↄↄtɛa.
  gub-BL: Mokoz haw zahy rehe 27 haw 'ar mehe ywy ikàg tuwe a'e kury.
  eng-DRA: In the second month, the seven and twentieth day of the month, the earth
    was dried.
  knf-knf: Ţi unuur uţënk iñeen ŋtëb na paaj-na-uloŋ wi pli ptëbanţën, kë mboş manşë
    kay bŧi.
