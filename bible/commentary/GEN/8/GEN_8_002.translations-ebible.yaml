    pitu.
  bzd-NTPO: Íyök tskirolone e' wötënene. Ñies ká̱ jaishe̱t kköburolone e' wötërulunene.
    Eta̱ ka̱li̱ wöklönewa̱ kë̀ yërku̱'ia̱.
  kwf-kwf: Nia ka fono Ꞌusia na kilu kafo ki saena ano, fasi Ꞌiri kafo noaꞋa kasi
    busu tafa naꞋa maꞋi, ma nia ka faꞋasuia naꞋa uta doe neꞋeri.
  eng-WYC-2017: and the wells of the sea were closed, and the windows of heaven were
    closed, and rains of heaven were ceased.
  eng-WMBB: The deep’s fountains and the sky’s windows were also stopped, and the
    rain from the sky was restrained.
  spp-spp: Ka ɲìŋke lùbilibii ná nìɲyiŋi zànhe wyigigii si ntò, ka ku u yyére.
