  tbz-SIM: Kɛ̀ yɛbirɛɛ yóu yɛ̀ bo ntɔ̃mmɛ̀ mɛniɛ, kɛ̀ iwɛtiborii ĩ́tínnɛ́ kɛ̀ fɛtɑɑfɛ̀ɛ
