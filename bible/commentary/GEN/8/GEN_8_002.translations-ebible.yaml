verse: GEN.008.002
translations:
  mal-C: ആഴിയുടെ ഉറവുകളും ആകാശത്തിന്റെ കിളിവാതിലുകളും അടഞ്ഞു; ആകാശത്തിൽനിന്നുള്ള ജലപാതവും
    നിലച്ചു.
  deu-TKW: Da schlossen sich die Sprudel der Meerestiefe und die Gitter des Himmels,
    und dem Regen vom Himmel wurde Einhalt gethan.
  lin-lin: Bitima ya se mpe maninisa ya likolo ekangamaki mpe mvula etikaki konoka.
  cbr-NT: usaía 'ikëbë ka me baakikë axribi xëpúakëxa, anun 'umpax me mëuküax ukë
    ax anuishi sënëni nëtë́mainun naí manámi baakikë axribi xëpúkëbë 'uñe kushiira
    'ibúkë ax anuishi sënë́ankëxa;
  eng-LSV: and the fountains of the deep and the network of the heavens are closed,
    and the shower is restrained from the heavens.
  bmu-bmu: Anutunöŋ emune o diginŋinambuk yeŋgö jeŋini aka euyaŋgöreŋ könakembagö
    oŋi oŋi mieŋgö numbuŋini mi qaliba soŋgo aliga kienöŋ tiŋgita tömböriba suepnöhök
    kunbuk qahö erök.
  eng-GNV: The fountaines also of the deepe and the windowes of heauen were stopped
    and the raine from heauen was restrained,
  eng-WEBSTER: The fountains also of the deep, and the windows of heaven were stopped,
    and the rain from heaven was restrained;
  nhw-BL: Huan motzajque nopa amelme campa meyayaya atl tlatzintla tlaltipactli, huan
    motzajqui nepa ilhuicac huan ayacmo tlaquiyajqui.
  swh-ONEN: Zile chemchemi zilizo chini sana ya ardhi pamoja na malango ya mafuriko
    ya mbinguni yakawa yamefungwa nayo mvua ikawa imekoma kunyesha kutoka angani.
  bba-bba: Nim mɛ mu kurɑmɔ tem di mu yɔ̃rɑ, wɔllɑ mɑɑ kɛnuɑ, ɡurɑ yɔ̃rɑ.
  eng-KJVCPB: the fountains also of the deep and the windows of heaven were stopped,
    and the rain from heaven was restrained;
  cpy-cpy: Ashitayitanaa oshitowaawitaha nijaa poñaaneenchari inthomoeki kepatsiki,
    ari okantzitanaka jenoki inkiteki. Kaatanee opari inkani,
  mpx-mpx: He iyaka wewel bwabwatana nige al i sasani heem bilibili gamwanaa ge kehe
    nige al i mamaligin laulau.
  wbp-wbp: '@see-verse:GEN.008.001'
  luo-luo: Koro sokni manie bwo lowo kod dirise mag ataro moa e polo nolor, kendo
    koth moa e polo nochok.
  meu-meu: Ranu e lohi lohi daeva gabudia bona guba iduaradia danu e kou ahu, guba
    amo e dihova meduna danu e hadokoa.
  npi-ULB: अगाधका मूलहरू र स्वर्गका झ्यालहरू बन्द गरिए, अनि पानी पर्न रोकियो ।
  yor-yor: Gbogbo ìsun ibú àti fèrèsé ìṣàn ọ̀run tì, òjò pẹ̀lú sì dáwọ́ rírọ̀ dúró.
  emp-NTPO: '@see-verse:GEN.008.001'
  ind-ind: Allah menghentikan hujan dan membuat semua mata air di bawah permukaan
    tanah berhenti menyembur.
  pes-OPCB: آبهای زیرزمینی از فوران بازایستادند و باران قطع شد.
  ssx-ssx: Mo hande kenke oto nane a꞉liaeyeke ikali pita꞉ oli ya nane lombolu baeyeke
    ikali yaapo telipina꞉ a꞉mbeeketa꞉ mo lako paeyekeme.
  lcm-lcm: Si vuk pangau ke lenginang na keve mata i nei laman miting kila akang bat
    ta uv alak na langit tavirimok ang kala kun aulei ta usen.
  aer-aer: Ngkartele marteke kwatye ahelhe-ngentyele-arle aterle-anetyame, Re kwatye
    akertne-ngentyele ingkirrenyeke marteke awethe urntetyeke arrangkwe anteme-arle.
  tgl-ULB: Ang mga bukal sa ilalim at ang mga bintana ng langit ay nagsara, at tumigil
    ang pag-ulan.
  nop-nop: Kaŋ koom ime heki imembuhum ginaŋniŋ tawahila labugiŋ eŋ kunum ime dobuhep
    dilitombune foguk u maaŋ Bepaŋdi kamehep tiyembune naŋgale silida tigiŋ.
  kca-kca: Мўв пӑтыԓы тӑха йиӈкәт лӑп пентатсәт пӑ йик шошмәм опәԉ овәт тухратсәт
    пӑ йэрт турәм эԓты сŏхнәс.
  cbu-NT: Mishat, kung mimim shitangat ashirangu antam zanayarangiya. Mishat, sinasintar
    ashirangu anutam tsíparangitamta.
  hui-hui: Iba dindiha howa dugua daga hayago hundialu daligaha howa pugulope helo
    panga dugua hene biago payiyagola ai iba birayago hundiama dalini.
  wrs-wrs: Pomba henga phonamoa, Sesoa hev ona, doata, petharini melva doa kulthawol
    vei, wo ovriniva pomba hasvonamoa hengava owai.
  mya-mya: သ​မုဒ္ဒ​ရာ​စမ်း​ပေါက်​များ​နှင့်​မိုးကောင်း​ကင်​ရေ တံ​ခါး​များ​သည်​လည်း​ပိတ်​လေ​၏။
    မိုး​စဲ​၍၊-
  cbi-NTPO: Tsenñu naa pi tainsha tu leetse'ke' pi faanu juru bain demallukikemi,
    tsejtu naa kai'sha selusha leetseta juru bain demallu'ñu, umaa shuwa bain mandyami.
  bod-N: དེ་ནས་རྒྱ་མཚོའི་གཏིང་འོག་གི་ཆུ་མིག་དང་ནམ་མཁའི་དཀར་ཁུང་བཅད་དེ་ཆར་བའང་འབབ་མཚམས་བཞག༌གོ
    །
  wsk-wsk: Aliti yu kuring kaolam, ale kualala tuwik kuring kaolam, tuwik me kaparukko
    balam.
  kkl-kkl: Mag so'oag agha punguro walelamogne taneko kom nenelamogti, imag agha kulukul
    alamogne taneko kom nenero lepto unulamog abeneko mag longkaogne taneko lo'oe
    tangtang kuluklamog. Mag aneko lo'oe taogne wal lambare agha lo'oe taog.
  sna-sna: Zvino zvitubu zvepakadzika uye masuo amafashamu okudenga zvakanga zvazarirwa,
    uye mvura yakanga yaguma kunaya kubva kudenga.
  spa-BLM: También se detuvieron las fuentes de las profundidades y las ventanas del
    cielo, y se frenó la lluvia del cielo.
  beu-beu: Jar eng ba meke iivang teding ang naung emangpi Lahatala Ana vengtering,
    bot burang viaha ang naung di emangpi Lahatala Ana vengtering, angmuse aanuar
    eele ba hela angu, barinti.
  cac-cac: Ix macchaj masanil sjaj a a', a' sq'ueul d'a yol luum yed' jantac a' nivac
    a' scot sequecoc d'a satchaan̈. Ix och vaan yac'an n̈ab'.
  swh-ULB: Chemichemi za vilindi pamoja na madirisha ya mbingu vikafungwa, na mvua
    ikakoma kunyesha.
  bel-bel: І зачыніліся крыніцы бездані і вокны нябесныя, і перастаў дождж зь неба.
  deu-ELBBK: Und es wurden verschlossen die Quellen der Tiefe und die Fenster des
    Himmels, und dem Regen vom Himmel wurde gewehrt.
  mbb-OT: Mid-engked haazà is kedtudà te wahig he ebpuun te utew mezalem he zaǥat
    ne mid-engked daan is kegkevusbus te utew zekelà he wahig he ziyà ebpuun te hewhewanan,
    ne midtikdew haazà is utew mereǥes he uzan.
  msc-msc: Duukolo ji bondon da tuunda, a ni sankolo ji bondon. Sanci tɛɛra.
  mal-2015: ആഴിയുടെ ഉറവുകളും ആകാശത്തിന്റെ കിളിവാതിലുകളും അടഞ്ഞു; ആകാശത്തുനിന്നുള്ള
    മഴയും നിന്നു.
  tuo-NT: Aco, dia pajiri maa poꞌpeapʉ wijase peri biꞌa waꞌacaro niwʉ̃. Tojo nicã,
    ʉꞌmʉarõpʉ pejaꞌque quẽꞌrã pejaduꞌucaro niwʉ̃.
  gup-gup: Kukku manbu kumbobebmi kanjdjibeh kurorre wanjh bongurdmeng, dja mak kore
    ngolduhmi wanjh balhmeng, dja mandjewk ngurdmeng.
  met-met: Lang maxandi xaung sabaluna xaluxindi diriba ding, saing kuya sabalunam
    sabangua moti.
  gvs-gvs: Yaubada doelu ikaubodedi, tauna adi dau sisayata. Kúwana yábana goi nakae
    ikaubode, tauna kuwanayana idoideo.
  rmc-rmc: O ňeboskre oblaki the o paňi telal e phuv pes phandle andre a preačhiľa
    te del o brišind andral o ňebos.
  nlg-nlg: Na beti boroni pari te beto na vuravura me sosopi pulohi tana malana, mana
    uha sule te beto tesakai tua.
  dgr-DOGNT: Dèè goyìı gots'ǫ tı xàewì-le agòjà eyıts'ǫ chǫh at'ı̨-le agòjà.
  pes-OPV: و چشمه های لجه و روزنهای آسمان بسته شد، و باران از آسمان باز ایستاد.
  ron-1924: Извоареле адынкулуй ши стэвилареле черурилор ау фост ынкисе ши плоая дин
    чер а фост опритэ.
  ben-OBCV: এদিকে মাটির নিচে থাকা জলের উৎসগুলি, ও আকাশমণ্ডলের জানালাগুলি বন্ধ হয়ে
    গেল, এবং আকাশ থেকে বৃষ্টি পড়াও বন্ধ হল।
  lex-lex: Gera ktiowru-opli nhia' nho'owa, ne otan lawna mana npargetia la'a lyanti,
  rgu-rgu: Ana tutuꞌ etu basa oe mataꞌ fo rai dae-bafoꞌ a, ma fee uda a hai.
  som-som: ilihii moolka iyo dariishadihii samaduna way awdmeen; roobkii samadana
    waa la joojiyey;
  lat-VUC: 'Et clausi sunt fontes abyssi, et cataractæ cæli: et prohibitæ sunt pluviæ
    de cælo.'
  aoi-aoi: Umba ngalaja ebina na-bulbeyinumurra angaluba ajiringka-langwa akina arakba
    na-didijungwuma akwa angubina ngarningka na-didijungwuma nari-yada kini-ngkilarrina
    arakba yelyukwa.
  eng-ASVBT: the fountains also of the deep and the windows of heaven were stopped,
    and the rain from heaven was restrained;
  mna-mna: To toono kwoono ta yok iwedet pa i, mi saamba kwoono ta yok izzu pa i,
    timun mini mi yaŋ imet.
  ita-1885: Ed essendo state le fonti dell'abisso e le cateratte del cielo serrate,
    e rattenuta la pioggia del cielo,
  eng-LXXUP: And the fountains of the deep were closed up, and the floodgates of heaven,
    and the rain from heaven was withheld.
  eng-ULB: The fountains of the deep and the windows of heaven were closed, and it
    stopped raining.
  spa-VBL: Las aguas subterráneas se cerraron, y la lluvia se detuvo.
  fra-_FOB: Et les sources de l'abîme et les bondes des cieux se fermèrent; et la
    pluie fut retenue des cieux.
  mal-mal: അഗാധത്തിന്റെ ഉറവുകളും ആകാശത്തിന്റെ ജലപ്രവാഹ ജാലകങ്ങളും അടഞ്ഞു; ആകാശത്തുനിന്നുള്ള
    മഴയും നിന്നു.
  lit-lit: Be to, gelmės šaltiniai ir dangaus langai buvo uždaryti ir buvo sulaikytas
    lietus iš dangaus,
  urd-GVR: Zamīn ke chashme aur āsmān par ke pānī ke darīche band ho gae. Aur bārish
    ruk gaī.
  suz-BL: मिनु ब्‍वाक्‍कु बुक्‍तीके नेल्‍ल सोव़ना सोव़न लमा बाक्‍त। रेउ यो देक्‍माक्‍त।
  ita-1927: le fonti dell’abisso e le cateratte del cielo furono chiuse, e cessò la
    pioggia dal cielo;
  ckb-ckb: سەرچاوەکانی قووڵایی و دەروازەکانی ئاسمان داخران. بارانیش لە ئاسمانەوە وەستا.
  eng-BBE: And the fountains of the deep and the windows of heaven were shut, and
    the rain from heaven was stopped.
  crx-NTPO: Ndi yun k'ut too ts'iyawh 'ink'ez ndo yak'uz whudadint'az cha ts'iyawh
    yudana'dinla 'ink'ez yak'uz ts'un chan 'etsul 'uyinla.
  kan-OKCV: ಮಾತ್ರವಲ್ಲದೆ ಸಾಗರದ ಸೆಲೆಗಳೂ, ಆಕಾಶದ ದ್ವಾರಗಳೂ ಮುಚ್ಚಿಹೋದವು. ಆಕಾಶದಿಂದ ಬೀಳುವ
    ಮಳೆ ನಿಂತುಹೋಯಿತು.
  bbb-bbb: Ijiege rekoga do ije sakae guove gumia ajiavo ije bune arekoga ve ije kave
    gufia damo ije fune ijia tui. Areme do ije fune soneigia sina una ariko vakuma
    muge uvani aderedi fifiti (150) ijiege furi.
  tam-2017: ஆழத்தின் ஊற்றுக்கண்களும், வானத்தின் மதகுகளும் அடைபட்டன; வானத்து மழையும்
    நின்றுபோனது.
  spa-RV-1909: Y se cerraron las fuentes del abismo, y las cataratas de los cielos;
    y la lluvia de los cielos fué detenida.
  ron-BTF: De asemenea fântânile adâncului şi ferestrele cerului au fost închise şi
    ploaia din cer a fost oprită;
  eng-WEBP: The deep’s fountains and the sky’s windows were also stopped, and the
    rain from the sky was restrained.
  eng-FBV: The subterranean waters were closed off, and the heavy rainfall was stopped.
  nld-1939: De kolken van de afgrond en de sluizen van de hemel werden gesloten, en
    de regen uit de hemel hield op.
  nch-BL: Huan motzajque nopa amelme campa meyayaya at tatzinta taltipacti, huan motzajqui
    nepa ilhuicac huan ayecmo taquiyajqui.
  tfr-NTPO: Dl̈ung kësbang buk kjok dorong dl̈oktong l̈i sjëktong, ga shunyo ter shrono
    kjok dogo dwayo ame bakoe.
  vie-1934: Các nguồn của vực lớn và các đập trên trời lấp ngăn lại; mưa trên trời
    không sa xuống nữa.
  hin-CV: आकाश से पानी बरसना रोक दिया गया, और पृथ्वी के नीचे से पानी का बहना भी रोक
    दिया गया.
  eng-OURB: The deep’s fountains and the sky’s windows were also stopped, and the
    rain from the sky was restrained.
  spa-BES: Y se cerraron las fuentes del abismo y las ventanas del cielo, y la lluvia
    del cielo se paró.
  tdx-tdx: najihetse iaby ze nitorotositse boak’ an-tsikeokeok’ ao naho o lalan-dikerañeo,
    naho nisebañeñe ty rano boak’an-dindiñe eñe;
  vid-vid: Nzasa za mazi gawele nyang'ha na mazi kulawa kilanga nagadinyigwa. Nhonya
    naidinyigwa,
  pwg-pwg: Ma namada dowiyai vusira igudupotapota ma iberai da kunumai garewakatuna
    ivoterei.
  eng-OKE: and the springs of the abyss were shut, and the windows of the heavens,
    and the rain from the heavens was restrained, and the waters turned from on the
    earth, going and returning;
  tha-KJV: น้ำพุ​ทั้งหลายที่​อยู่​ใต้​บาดาลและช่องฟ้าทั้งปวงก็​ปิด และฝนที่ตกจากฟ้าก็​หยุด
  por-BR-2018: E se fecharam as fontes do abismo, e as comportas dos céus; e a chuva
    dos céus foi detida.
  bco-bco: Ho꞉n hena꞉ ha꞉g amilo꞉ deleno꞉ togolia꞉ga꞉lo꞉ ya꞉len a꞉no꞉ kalitaki, a꞉la꞉ta꞉ga꞉
    ho꞉n akin halomilo꞉ tinda꞉len a꞉no꞉lo꞉ kalifa꞉.
  deu-ELO: Und es wurden verschlossen die Quellen der Tiefe und die Fenster des Himmels,
    und dem Regen vom Himmel ward gewehrt.
  ktm-ktm: Kuwor odo wo iyin pahndran poi ihtok yi. Kuwor odo parar yi ihtok pe lengin
    imndroi.
  caa-caa: Entonces e Dios umaqui tunor utiꞌ e jaꞌ tiaꞌ bꞌocbꞌa locꞌoy tama utamir
    e nuxi jaꞌ y umaqui e nuxi jaꞌ lo que chꞌur tama e tocar tut e qꞌuin ubꞌan, y
    tamar era quetruma e jajar tama tunor or e rum.
  eng-WYC-2018: and the wells of the sea were closed, and the windows of (the) heaven(s)
    were closed, and (the) rains of (the) heaven(s) were ceased. (and the wells of
    the sea were closed, and the windows of the sky were closed, and the rains from
    the sky ceased.)
  epo-epo: Kaj fermiĝis la fontoj de la abismo kaj la aperturoj de la ĉielo, kaj ĉesiĝis
    la pluvo el la ĉielo.
  uig-PIN: Qongⱪur dengizlarning tǝgliridiki bulaⱪlar wǝ asmanning pǝnjiriliri etilip,
    asmandin tɵkülgǝn yamƣur tohtidi.
  beo-beo: Hano hagudu dialu amo ea logo amola mu ea logo ga:si dagoi ba:i. Gibu da
    muagado dasu logo ga:i.
  tpi-OTNT: Na wara aninit long graun i no kam antap moa. Na olgeta dua long skai
    i pas, na ren i no pundaun moa
  hau-SA: Aka toshe maɓuɓɓugan zurfafa da ƙofofin ambaliyar sammai, ruwan sama kuma
    ya daina saukowa daga sarari.
  udu-udu: Yi’de/ kun kasha e ’peni mo kun ’kula’kul mo dhala campur gi momis mo tani
    uni mu’thkunu mo dhala sho’k ’peni momis a’di guki ’twa/ mo,
  uig-LAT: Chongqur déngizlarning tegliridiki bulaqlar we asmanning penjiriliri étilip,
    asmandin tökülgen yamghur toxtidi.
  nde-nde: Manje imithombo yolwandle lamasango amanzi asemazulwini kwasekuvaliwe,
    lezulu laselisile emkhathini.
  ton-ton: Naʻe tāpuni foki ʻae ngaahi matavai ʻoe moana mo e ngaahi matavai ʻoe langi,
    pea naʻe taʻofi ʻae ʻuha mei he langi;
  ces-1613: A zavříny jsou studnice propasti i průduchové nebeští, a zastaven jest
    příval s nebe.
  eko-eko: Matthatta apale awiicha na milako za pinku khufukiwa, vuula khwaamusa,
  nss-nss: Pwan mepo iramburing pe ndran isuw pe irambumbusau isa paingan ara ihipwen,
    pe mbulou indrut ikas ara ihipwen i.
  eng-WMB: The deep’s fountains and the sky’s windows were also stopped, and the rain
    from the sky was restrained.
  tam-TCV: நிலத்தின் ஆழத்திலிருந்த நீரூற்றுக்களும், வானத்தின் மதகுகளும் மூடப்பட்டன.
    வானத்திலிருந்து மழை பெய்வது நின்றுபோயிற்று.
  ceb-ULB: Ang mga tubod sa kinahiladman ug ang mga tamboanan sa langit gisirad-an,
    ug miundang na sa pag-ulan.
  mkn-mkn: Dia tutu samua mata aer di bumi, deng kasi barenti ujan dari langit.
  pol-UBG: I źródła głębi i okna nieba zamknęły się, i deszcz z nieba został zatrzymany.
  agr-agr: Tuja nugkanum waa múun ujanjamtai, yumi initkanmaya jiinaidaushkam ashí
    epennajui. Antsag nayaimpinmaya yumi senchi yutaushkam ashí mijaakui.
  kyc-kyc: Ipwa koko dokona potemo epeyamo dupwape yake kata lumbuo epeyamo dupwape
    upi leyamopa apunda soko rali piya.
  urd-GVU: زمین کے چشمے اور آسمان پر کے پانی کے دریچے بند ہو گئے، اور بارش رُک گئی۔
  deu-1912: und die Brunnen der Tiefe wurden verstopft samt den Fenstern des Himmels,
    und dem Regen vom Himmel ward gewehrt;
  ntj-ntj: Tjiinya kapi manta kaninytjarranguru paka-pakaranytjanya wiyarringu. Nyangka
