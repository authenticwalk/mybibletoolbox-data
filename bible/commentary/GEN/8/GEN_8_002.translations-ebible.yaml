    ngi-warraajiyn.
  eng-LEE: The fountains also of the deep, and the windows of heaven were stopped;
    and the rain from heaven was restrained.
  dji-dji: Ga ngunugirri djatjapili muy inydji miṉibili, ga guḻdjili mayurrk rikinyirngir.
  gvn-gvn: '@see-verse:GEN.008.001'
  nna-nna: Pala ngapa purlpurlpa jarrinyikinyi jipi jirni Ngarrkalu, pala ngapa pungkanya
    mujunguja jipi jirni pukun.
  asm-FB: ভূগর্ভস্থৰ জলৰ ভুমুকবোৰ আৰু আকাশৰ খিড়িকিবোৰ বন্ধ হৈ গ’ল; আকাশৰ পৰা বৰষুণ
