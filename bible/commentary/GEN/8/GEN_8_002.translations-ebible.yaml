  guj-2017: જળનિધિના ઝરા, આકાશના દ્વારો બંધ થયાં અને વરસાદ વરસતો અટકી ગયો.
  byr-byr: '@see-verse:GEN.008.001'
  awx-awx: Tiwän kep gomu gänanggänangä tiwä, yanggä akopginu gwätnakin. Tixawän yekäpde
