  row-row: Ana o tatana basa oe mataꞌ sia raefafoꞌ a, ma naloeꞌ udan mia lalai a.
  kan-2017: ಭೂಮಿಯ ಅಡಿಯಲ್ಲಿದ್ದ ಸಾಗರದ ಸೆಲೆಗಳೂ ಆಕಾಶದ ತೂಬುಗಳೂ ಮುಚ್ಚಿಕೊಂಡವು. ಆಕಾಶದಿಂದ ಸುರಿಯುತ್ತಿದ್ದ
    ಮಳೆ ನಿಂತು ಹೋಯಿತು. ಭೂಮಿಯ ಮೇಲಿದ್ದ ನೀರು ಕ್ರಮೇಣವಾಗಿ ತಗ್ಗುತ್ತಾ ಬಂತು.
  ena-ena: Avɨli fɨli muji hɨnihɨni vubɨlɨm daŋ vubɨlɨm daŋ iahaiaha hɨnimi agaŋ heŋ
    valami. Avɨli iahua uaiaŋ susu hɨvɨ hɨnihɨni mɨgami agaŋ avi sɨkasɨkan valami.
  tgo-tgo: Mbwake wolaghɨye rɨghenji e yambaneke raberabe na mbwa e buruburu kaero
    thɨ vorutowo na uye tembe i uye towova
  yap-yap: Me man fapi alublub ni yib ko ran nu tane but’ nge pi mban e ran u lanelang.
    Me tal e n’uw,
  tet-tet: Nia moos taka wee matan hotu-hotu, no sena udan.
  hlt-MCSB: Te phoeiah tuisih laedil neh vaan bangbuet a biing tih vaan lamkah khonal
    te a paa sak.
  mdy-ETH: ሳዖኮ ዴማፓ ቱሮ ዋኣፃ ዓልቃ ካሮና ጫሪንጫ ዓኣ ዋኣፃኣ ኬዳ ካራ ዎዺንቴኔ፤ ጫሪንጫፓ ዋርቃ ዒራኣ ዔቄኔ።
  twi-ASANTE: Nsutire a ɛwɔ asase ase no mu nsuo a ɛbɔeɛ no gyaee ba, na ɛsoro mpomma
    no nso mu totoeɛ, maa nsuo no gyaee tɔ.
  mwc-mwc: Tano kamonai busibusira ba sapamai kutukutuba matam ketasi si pota, ba
    kusana i boterei.
  bhl-bhl: Kelewsomelei, ok fuktem da matem talse ok fian beso, suuk ok fian beso,
    alik alik be kales angse kale.
  con-NTPO: Nane ande tsosini'su tsa'ccu sombo'je'tti piccoyepa sefacconi'su unjin'qque
    piccoyeqquia'caen panshan.
  eng-WEBU: The deep’s fountains and the sky’s windows were also stopped, and the
    rain from the sky was restrained.
  bnp-bnp: Ngane a Vure i tukari a maka matana naru na bobona malala a hunu, lakea
    a vala i lobo na niboru valai meli na hunu.
  wal-wal: Qassi biittaa giddon de7iya ciimmaa pulttoinne saluwan de7iya haattaa maskkooteti
    gorddettidosona; iraikka saluwan teqettiis.
  mgh-mgh: Miliwi co vathi ni mikhora co wirimu cahottiyannyaa ni ipula yahohiya urupa.
  acu-NT: Tura yumi jitamuka paparmiayi. Tura nungkanmaya entsa ainau jiintrarmia
    nuka nangkankarmiayi.
  spa-PDDPT: Las fuentes del abismo y las compuertas de los cielos fueron cerradas,
    y la lluvia del cielo fue detenida.
  gun-gun: Onhembotypa ju ygua yvy guy gui yy omondoro va'ekue, ha'e yva voi ndojepe'avei
    ramo oky vaipa va'ekue opytu'u.
  agu-BL: Ncha'tz yi a'bal, makxe'n nintzun bantz. Nin ncha'tz qui'ct a' je'ul mulk'uj
    xe mar.
  eng-PEV: And God stopped the water from coming up from under the ground, and he
    stopped the rain falling from the sky.
  ilo-ULB: Nairikep dagiti ubbog iti uneg ti daga ken dagiti tawa iti tangatang, ket
    nagsardeng a nagtudo.
  kpg-kpg: Nia madagoaa ala e hali mai nia wai i lala henuailala mo nia bontai ala
    i di langi la guu tai, gei nia uwa guu maa,
  uig-ARA: چوڭقۇر دېڭىزلارنىڭ تەگلىرىدىكى بۇلاقلار ۋە ئاسماننىڭ پەنجىرىلىرى ئېتىلىپ،
    ئاسماندىن تۆكۈلگەن يامغۇر توختىدى.
  bsp-bsp: Kəba ka dəntɔf kɔ dareŋc cəmɛpɛnɛ, kɔ wəcafən ɛsak kətuf.
  bps-bps: Tanlag Dwata kasfut i yéél mdà di gusamfutan di dungan i tanà. Na snafangan
    gumukaan i langit, na fafanakan i ulen.
  mbs-mbs: Sinengseng din se menge selep doton didalem te dagat aw menge linekatan
    te odan doton te langit. Kimedit se odan.
  tof-tof: Ene aumana tüp kugupidü arób nae, akó kwitüm nae mamtaepükü murrnausóp.
    Da wirri ngupa amil piküp bainürr kwitüdügab.
  sus-sus: Ye naxan nu kelima bɔxi bun ma, na naxa dan. Ye naxan nu kelima koore ma,
    na fan naxa dan.
  pon-2006: Pwarer en madau kan pahn sampah, oh pwoaren pahnlahng kan ahpw pinapinla.
    Keteu en nanleng ahpw tokedi,
  jae-jae: Ma bumata nom ŋalêlômŋa to katam umboŋŋa ŋajaŋa kêsa. Kom gêjac kêtiam
    atom
  ksd-ksd: Ma i ga ang bat bula ra umana mata na tava ta ra lamanana ma ra umana mata
    na kalangar arama ra bakut, ma i ga tigal ra bata marama.
  tur-YTC: Derinliğin kaynakları ve gökyüzünün pencereleri de durduruldu, gökten yağan
