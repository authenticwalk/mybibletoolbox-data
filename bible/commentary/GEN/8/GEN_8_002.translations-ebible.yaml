  bel-N: І зачыніліся жаролы бездані і вокны нябесныя, і спыніўся дождж з неба.
  grc-BRENT: Καὶ ἐπεκαλύφθησαν αἱ πηγαὶ τῆς ἀβύσσου, καὶ οἱ καταῤῥάκται τοῦ οὐρανοῦ,
