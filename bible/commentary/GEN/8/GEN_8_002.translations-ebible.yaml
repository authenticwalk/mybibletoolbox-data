  tel-2017: అగాధజలాల ఊటలు, ఆకాశపు కిటికీలు మూసుకొన్నాయి. ఆకాశం నుంచి కురుస్తున్న భీకర
    వర్షం ఆగిపోయింది.
  hat-BSA: Sous nan fon yo te vin fèmen. Pòtay lapli nan syèl la te fèmen, e lapli
    ki te sòti nan syèl la te sispann.
  kos-kos: Unon in kof ye faclu oayapa acn inkusrao kauli. Af uh tui,
