  iou-iou: Täŋpäŋ ume bian kome gänaŋ nanik abuŋo u kawuk taŋkuŋ. Ba iwän taŋkuko
    u imaka, däkŋeŋkuk.
  haw-1868: 'Ua papaniia ae la na punawai o ka hohonu, a me na puka wai o ka lani,
    a malie iho ka ua mai luna mai:'
  arb-NAV: وَانْسَدَّتْ يَنَابِيعُ الْمَاءِ فِي الْأَرْضِ وَالسَّمَاءِ، وَاحْتَبَسَ
    الْمَطَرُ.
  adz-adz: Da Anutu itsungin mpui bampun mingꞌa intap warangꞌ da mingꞌa gunungun wagungꞌ
    da gamiꞌ intap ruan.
  ewe-ewe: elabena tsi si ŋɔ tso tome la nu tso, eye tsidzadza la ke.
  nuy-nuy: Anubani anaa-gugu wu-muḏaḏbiyn, waari aḏaba anggaaḻ-lhanga-lhangaḏbangi
