    ozuzo nke mbara eluigwe. Mmiri kwụsịrị isi na mbara eluigwe na-ezokwasị ụwa.
  ory-ory: ମହାସମୁଦ୍ରର ଜଳାକାର ଓ ଆକାଶସ୍ଥ ଦ୍ୱାରସକଳ ରୁଦ୍ଧ ହେଲା, ପୁଣି, ଆକାଶରୁ ବୃଷ୍ଟି ନିବୃତ୍ତ
    ହେଲା।
  wmt-wmt: '@see-verse:GEN.008.001'
  chk-chk: Ekewe lenien kolukun failol ra morola, ekewe asammwachon läng ra kapüngüla,
    nge üt esap chüen püngütiu.
  ssd-ssd: Taŋamba nu kilke mbolŋge kule bulbulnaig ta mata tukulniŋgina sulumba samba
    mata tukulna le sawe ta kugana.
  rop-rop: '@see-verse:GEN.008.001'
  mwf-2018: Kura lurruth ngala nhini ngarra putek pepe thangunu denawirnturttha wurrini-ka,
    manthap warda. I kura yelyel deyida manthap. I kura ngala ngarra da putek mamperdum-ka
    thawath da matha da merrk 5-nu-ya wurdanathuttha wurrini,
  ukr-1871: І позамикались жерела в безоднї і хляби небесні, і зупинився дощ із неба.
  eng-AOI: The water bubbling up from the ground was stopped and the sky was closed
    and no more rain fell.
  yon-yon: Kwanoone, okad niindem yirimbed ok kuu menebuun kuu kebene am kebene keroone,
  bch-bch: Be eau gadio tanoeai ibeula ga idae pade mao. Be gid baba kapeipei mariambai
    tila gip, ta aoara itap pade mao.
  deu-1951: Und die Brunnen der Tiefe wurden verstopft samt den Fenstern des Himmels,
    und dem Regen vom Himmel ward gewehrt.
  eng-JPS: the fountains also of the deep and the windows of heaven were stopped,
    and the rain from heaven was restrained.
  ubr-ubr: A motob babanai sareu sigegeg on iyafotai a safamai sareu an metewan on
    irufotai ato usan iyayar on ibotan,
  srp-1865: I zatvoriše se izvori bezdanu i ustave nebeske, i dažd s neba prestade.
  lug-lug: ensulo eza wansi w’ensi n’ebituli eby’eggulu ne biggalibwa, n’enkuba eva
    mu ggulu n’eziyizibwa,
  heb-heb: ויסכרו מעינת תהום וארבת השמים ויכלא הגשם מן השמים׃
  ben-IRV: আর গভীর জলের উনুই ও আকাশের জানালা সকল বন্ধ এবং আকাশের মহাবৃষ্টি থামল।
  pan-pan: ਡੁੰਘਿਆਈ ਦੇ ਸੋਤੇ ਅਤੇ ਅਕਾਸ਼ ਦੀਆਂ ਖਿੜਕੀਆਂ ਬੰਦ ਹੋ ਗਈਆਂ ਅਤੇ ਵਰਖਾ ਰੁੱਕ ਗਈ।
  tkr-tkr: Allahee k'oralybıyiy xəən g'uleppı ut'uma'anbı, gyoğiy ulyoyzaran.
  mwp-mwp: Setha boeradharaw muy bubul mura wath pathamoeydhin, a dapar gimanoeka
    gud mathamoeydhin, ari wath pathadhin.
  mya-JVB: နက်နဲ ရေပေါက် ရေတွင်းများ မိုဃ်းကောင်းကင် ပြွန်ဝ များကို ဆို့ပိတ် ၍ မိုဃ်း
    ကို စဲ စေတော်မူ၏။
  tte-O: '@see-verse:GEN.008.001'
  tbg-tbg: Huvuravano 40 entara kumpetaqiro uri vauvaro, viraqaahairo naaruva tinta
    kovaro aaqu ntuva tanta vuvaro vataqihairo kumpetaqiro uri vau namarivavata taiqa
    vuvaro
  hmo-hmo: Tanobada henunai ia makohia bona ia daekau mai ranu gabudia be idia koua,
    guba ena matuna danu be idia koua. Guba dekenai ia diho medu danu be ia doko.
  ata-ata: Lexa luuluuxu no lia no xalexalee tuatuala mo lexa ane no loxotolo taxataxasou
    ne musovosovo mukalusi, la sou laꞌiua muxoto.
  nfa-nfa: Na katange èi madha aaꞌi-aaꞌi ètu rai-haha ne, aa Na taha èjꞌi kahèi.
  urd-urd: और समुन्दर के सोते और आसमान के दरीचे बन्द किए गए, और आसमान से जो बारिश
    हो रही थी थम गई;
  rus-SYN: И закрылись источники бездны и окна небесные, и перестал дождь с неба.
  cbt-NTPO: Co'huara huinquinchátërasohuë', o'nan'ton më'tarin. Naporo' marë acoporo
    quëran pipirinso', nioncotërin. Inápaquë i' ya'copinamën nii'soatërinsonta inaporin.
  bqc-SIM: Ísi pↄ́ kú tↄↄlɛ zíɛ nibↄnaↄ ń loupↄↄfↄ̃ao tàta, ↄ̃ lou kɛ̃̀.
  tcz-CHONGTHU: Leinoi lam a twi ho jong along kang tan, chule chunglam a van'a kona
    go nasa tah a ju jong athip tan ahi.
  mar-mar: पाण्याचे खोल झरे आणि आकाशाच्या खिडक्या बंद झाल्या, आणि पाऊस पडण्याचा थांबला.
  tcs-tcs: Ebridem spring blo da prapa bigwata andanit wea lan ane skai wea i bin
    open wase winda, bin satem, ane rein i bin stap prom poldaun.
  soq-soq: Ita do me esa tawo bedewe naimedi wisedia tane do unu debama uboe wadie
    nosedia intawa enabodamon.
  qub-qub: Chaura pacha rurinpita yacu pashtamojpis manana pashtamurannachu. Syëlupita
    yacu llojshimunanpaj quicharaycaj puncupis wichgacäcuranna. Chauraga tamyapis
    manana tamyarannachu.
  bqp-bqp: Í kũ ò kú zĩtɛ gbárunↄ kũ ludambɛ guforonↄ tàta, akũ legũ kɛ̃̀.
  hat-hat: Sous dlo ki nan fon lanmè a te sispann bay dlo. Syèl la sispann bay dlo
    tou. Lapli sispann tonbe.
  eng-BSB: The springs of the deep and the floodgates of the heavens were closed,
    and the rain from the sky was restrained.
  tod-tod: Zooi wu ɗɛungiti ta geeɠɔlɔgi ma ʋɛlɛlaʋɛti daaɠuluni, tonai teʋe.
  eng-WEBPB: The deep’s fountains and the sky’s windows were also stopped, and the
    rain from the sky was restrained.
  kbq-kbq: Anumzamo'a mopafinti'ma hanati'nea tina renkani nereno, monafinti ru'nea
    kora eri refitegeno ruse'ne.
  nhe-BL: Huan motzajque nopa ameltini campa meyayaya atl tlatzintla tlaltepactli,
    huan motzajqui nepa elhuicac huan ayoc huetzqui atl.
  bus-bus: Í kɛ̀ kú tↄↄtɛ gĩzĩnↄ kↄ̃n ludambɛ fòonↄ tàta, ben lou kɛ̃̀.
  gub-BL: '''Yzygwar yryhu wy pe har, uzewàpytym a''e kury. Ywak uzewàpytym uken ài
    no. Àmànuhu upik oho kury, ukyr ire upytu''u pà kury.'
  eng-DRA: The fountains also of the deep, and the flood gates of heaven were shut
    up, and the rain from heaven was restrained.
  knf-knf: Kë meel mnŧum maakan manwooŋ ţi mboş uţeeh bŧi manşë ţañan ppën, kë baţi
    badëŧanaa, meel maankak atula. Kë uşubal uţañan pjot.
