verse: GEN.008.012
translations:
  mal-C: അദ്ദേഹം ഏഴുദിവസംകൂടി കാത്തിരുന്നു; പ്രാവിനെ വീണ്ടും പുറത്തേക്ക് അയച്ചു. എന്നാൽ
    ഇത്തവണ അത് അദ്ദേഹത്തിന്റെ അടുക്കൽ മടങ്ങിവന്നില്ല.
  deu-TKW: Hierauf wartete er noch weitere sieben Tage und ließ die Taube ausfliegen;
    diesmal aber kehrte sie nicht wieder zu ihm zurück.
  lin-lin: Azelaki lisusu mikolo sambo mosusu, mpe abimisaki ebenga. Kasi ebenga ezongaki
    lisusu te.
  cbr-NT: Sinánkin ka kaíankëxa mapai 'imainun rabë́ nëtë, kaintankëxun ka amiribishi
    numakuru xutëkëankëxa; xukëx kuanxbi ka numakuru utëkëama 'ikën.
  eng-LSV: And he stays yet seven more days, and sends forth the dove, and it did
    not add to return to him anymore.
  bmu-bmu: Mi möt asariba kunbuk wehön 7:gö dop mamböta kinda kembö mi kunbuk melaiiga
    bölbölgöba anök. Anökmö, nalö miaŋgöreŋ mi yaŋgöreŋ kunbuk qahö liliŋgöba kayök.
  eng-GNV: Notwithstanding he wayted yet other seuen dayes, and sent forth the doue,
    which returned not againe vnto him any more.
  eng-WEBSTER: And he stayed yet other seven days, and sent forth the dove; which
    returned not again to him any more.
  nhw-BL: Huan Noé sempa quichixqui seyoc chicome tonal huan sempa quititlanqui nopa
    paloma, pero ama quena, nopa paloma ayacmo mocuepqui.
  swh-ONEN: Akangojea siku saba zaidi na akamtuma tena hua, lakini wakati huu hua
    hakurudi tena kwa Noa.
  bba-bba: Mɑ u mɑɑ mɑrɑ sɔ̃ɔ nɔɔbɑ yiru, u kpɑm totobɛrɛ te yɔ̃su. Tɑ ǹ mɑɑ wurɑmɛ
    win mi.
  eng-KJVCPB: And he stayed yet other seven days; and sent forth the dove; which returned
    not again unto him any more.
  cpy-cpy: Eejatzi royaawentawaa Noé okaatzi 7 kitejeri, rapiiteero rowaahaeri shiro.
    Tee ipiyaawo.
  mpx-mpx: Inoke i matamatan al lan seben i mowasi, yaka abwe bunibuni i patuna al
    i tagil. Yaa sauga toto o nige i yoyou sikal Nowa elana.
  wbp-wbp: Jinta-jangka wiyiki-pardu-kari-jangka, yangka-yijala jurlpu yarda pina-yilyaja
    Nawangkuju. Ngulaju jurlpuju tarnngalku-juku wuruly-yanurra. Kula pina-yanurnulku
    pawurtu-kurraju.
  luo-luo: Norito ndalo abiriyo moko kendo nochako ooro akuruno, to ne ok odwogo ire
    kendo.
  meu-meu: Dina hitu ma e noho; bena pune ma e harohoa; bena ia na vada se lou lagatoi
    ai, lasi vaitani.
  npi-ULB: अरू सात दिन पर्खेर तिनले फेरि त्यस ढुकुरलाई पठाइदिए । त्यो फेरि फर्केर
    तिनीकहाँ आएन ।
  yor-yor: Noa tún mú sùúrù fún ọjọ́ méje, ó sì tún rán àdàbà náà jáde, ṣùgbọ́n àdàbà
    náà kò padà sọ́dọ̀ rẹ̀ mọ́.
  emp-NTPO: Waya siete ewari jʌ̃ãped̶a Noéba wayacusa puchirãra wãbisia. Maʌ̃ne puchirãra
    waa Noémaa zeẽ́ basía.
  ind-ind: Tujuh hari sesudahnya, Nuh melepaskan burung itu lagi, tetapi kali ini
    burung merpati itu tidak kembali kepadanya.
  pes-OPCB: یک هفته بعد، نوح باز همان کبوتر را رها کرد، ولی این بار کبوتر باز نگشت.
  ssx-ssx: Kutupa Noama꞉ wataake hata꞉ natena꞉ pa hao mo melipu paa tapaeyekepate
    koto natena꞉ta꞉ mo hande bata꞉ paa na la꞉ka꞉la epeekeme.
  lcm-lcm: Au, kala kokoai pok ani mang limalengua na taun na kala anguan asok ani
    uk ang. Sikei si taun ke parik kata mela papok.
  aer-aer: Re arlte 7-pele awetheke akarelhekenge-ntyele re thipe nturrerte-arteke
    renhe awethe yerneke. Nturrerte-arteke re apele apetyalpetyakenhe anteme-arle
    aneke.
  tgl-ULB: Naghintay siya ng pito pang araw, at pinalipad niyang muli ang kalapati.
    Hindi na ito muling bumalik sa kanya.
  nop-nop: Kaŋ kotigoŋ melenai 7 woom hatihatiyeeŋ butigili niŋbo kameune uguk. Adi
    adi wooŋ kotigoŋ mu udaneeŋ busuwaguk.
  kca-kca: Ԓўв хŏԓна ԓапәт хӑтәԓ ԓавԓәсәс, щӑԓта голубь па ким эсәԓсәԓы; ԓўв хŏщайәԓ
    голубь йŏхԓы ӑт йŏхтәс.
  cbu-NT: Ashiriya, anumandsha Nowerini kungoo yasarangiya. Manasayanllparee. Napa,
    masharoo yushindayaru, tárangiya. Yusursha minam siman tushiyramchu, mukukoo putayaru
    zanganirangiya. Mukuksha naatarangu, ambirishat tsípataramach ashirangiya. Ashiriya,
    na kamaneena yuwaa Apanll tsapoo kungupa purangu, itaru Nowerinsha nda tsiparangu
    anootsiya.
  hui-hui: Ani manda buwa ibugua horo karia howa ega malibu biago lone minu batagi
    hene. Ani biyagola ega biago ibu dai nabi puabo hene.
  wrs-wrs: Wo henga mongasal minguva venamba, wo henga leumbmba wolaihapho, wo hengava
    pronamoa.
  mya-mya: နော​ဧ​သည်​ခု​နစ်​ရက်​ထပ်​၍​စောင့်​ဆိုင်း​နေ​ပြီး နောက် ထို​ချိုး​ငှက်​ကို​အ​ပြင်​သို့​လွှတ်​လိုက်​ပြန်
    ရာ​ဤ​တစ်​ကြိမ်​တွင်​ပြန်​၍​မ​လာ​တော့​ချေ။
  cbi-NTPO: Tsejtu mandishpai malu kayu mangueeditu manen palumanu me-eemi; tsenñuren
    paluma umaa maatyumi.
  bod-N: ཡང་ཉིན་བདུན་ལ་བསྒུགས༌རྗེས། ནོ་ཨས་ཕུག་རོན་དེ་གྲུ་ལས་བཏང་བ་ལ་ཕུག་རོན་ཕྱིར་མ་ལོག༌གོ
    །
  wsk-wsk: Se nu ubou suanta karogo kimi beteram ale biton mu beteram se aking namaram,
    bare biton mu me peleram tairam.
  kkl-kkl: Nen ik saekpare wamogha Nuh ponekori winang aneko nen sae laplobogpa piogha
    aneko nen samoro yaog kom.
  sna-sna: Akamirirazve kwamamwe mazuva manomwe uye akabudisazve njiva, asi panguva
    iyi haina kuzodzoka kwaari.
  spa-BLM: Esperó aún otros siete días y envió a la paloma, y ésta ya no volvió a
    él.
  beu-beu: Noh ana bot ading sampe mietang bititu muse, ana bot bale dung molola angu
    lapas. Aarunge dung molola angu bae bale Noh ebele hoa niang iila.
  cac-cac: Uqueto c'u ix stan̈vej vin̈, ichato chi' ix sjacanelta noc' vin̈ junelxo,
    palta majxo c'ochxoclaj noc'.
  swh-ULB: Akasubiri siku saba zingine na akamtuma njiwa tena. Njiwa hakurudi kwake
    tena.
  bel-bel: Ён патрываў яшчэ сем дзён далей і выпусьціў голуба; і ён ужо не вярнуўся
    да яго.
  deu-ELBBK: Und er wartete noch sieben andere Tage und ließ die Taube aus; und sie
    kehrte nicht mehr wieder zu ihm zurück.
  mbb-OT: Ne midtaǥad pa maan si Noe te pitu pa he andew zutun, ne impelayang din
    en maan haazà is limuken, piru wazè en medlikù diyà te kandin.
  msc-msc: A ka a to tele wɔrɔnwula ye tamin ikɔ, ka ban ka kanba bila. Kanba wa mɛn
    kɛni, a ma a kɔseyi Nuhan ma wo kɔ.
  mal-2015: പിന്നെയും ഏഴു ദിവസം കഴിഞ്ഞിട്ടു അവൻ ആ പ്രാവിനെ പുറത്തു വിട്ടു; അതു പിന്നെ
    അവന്റെ അടുക്കൽ മടങ്ങി വന്നില്ല.
  tuo-NT: Tojo nimigʉ̃, siete nʉmʉrĩ yucuenemocʉ niwĩ. Apaturi bujare oꞌócʉ niwĩ tja.
    Ti nʉmʉ waꞌaꞌcʉpʉta buja ne dajaticʉ niwĩ majã.
  gup-gup: Wanjh yawoyhmadbom kunkodjke seven, dja yawoyhmunkeweng dorddorok, dja
    kunukka minj ngaleng biyawoyhmarnedurndeyi.
  met-met: Ragu xaidap 7 muli, baing soxi baxaliku mala muli. Ning bungina li, goxoya
    ma rangua muli te.
  gvs-gvs: Tuwo aiyuwoina maliyalina ainima aiyuwo goi ituyáwata baige bunabunayana
    ikaiyovaemnei ina go, geya ikaluvileta.
  rmc-rmc: Užarďa mek aver efta dživesa a mukľa avri la holubica, ale imar ke leste
    na avľa pale.
  nlg-nlg: Me padi tua e vitu na dani, gaia te ghoi nia vetena so na bola, mana dani
    vaghana keri gaia te mua pulohi mai tua.
  dgr-DOGNT: K'achı̨ łǫ̀hdı̨ dzęę̀ ts'ǫ̀ naèhɂı̨ tł'axǫǫ̀ k'achı̨ k'àba xàèht'oò ayį̀į̀là,
    hanìkò dıì t'à k'àba yets'ǫ̀ nǫ̀ǫt'o-le.
  pes-OPV: و هفت روز دیگر نیز توقف نموده، کبوتر را رها کرد، و او دیگر نزد وی برنگشت.
  ron-1924: А май аштептат алте шапте зиле ши а дат друмул порумбелулуй. Дар порумбелул
    ну с-а май ынторс ла ел.
  ben-OBCV: তিনি আরও সাত দিন অপেক্ষা করলেন এবং আবার সেই পায়রাটিকে বাইরে পাঠালেন,
    এবার কিন্তু সেটি আর তাঁর কাছে ফিরে এল না।
  lex-lex: Nhi'noka nwei owa'an lera wo'it ralamni, noka nolin doini owa'ana lmo'ma
    maru diella, mere ma'nu de edon nawal wia.
  rgu-rgu: Ana nahani seluꞌ faiꞌ hitu bali, boe ma poꞌi seluꞌ kalasi a. Tehuu oeꞌ
    ia, manupuiꞌ a ta fali soꞌ.
  som-som: Kolkaasuu toddoba maalmood oo kale sugay; dabadeedna qoolleydii buu diray;
    iyadiina mar dambe kuma ay soo noqon.
  lat-VUC: 'Expectavitque nihilominus septem alios dies: et emisit columbam, quæ non
    est reversa ultra ad eum.'
  aoi-aoi: Biya ngarningka ambaka n-embirrarinuma mamangbala mambilyuma marringa nakina
    yakwujina Nawa-da. Biya dakina-murrada ngawa nanga-larrkama ngarningka. Nanga-larrkama
    dakina akena nara ngalaja kingi-lawurradina enuwa-wa-da.
  eng-ASVBT: And he stayed yet other seven days, and sent forth the dove; and she
    returned not again unto him anymore.
  mna-mna: Noa inaama ma aigule lamata mi ru tomen imap, to ipirie mbalmbal ma ila
    mini. Mi mazwaana tana mbalmbal imiili som.
  ita-1885: Ed egli aspettò sette altri giorni, e mandò fuori la colomba, ed essa
    non ritornò più a lui.
  eng-LXXUP: And having waited yet seven other days, he again sent forth the dove,
    and she did not return to him again anymore.
  eng-ULB: He waited another seven days, and sent out the dove again. She did not
    return again to him.
  spa-VBL: Una vez más, Noé esperó otros siete días más, y entonces volvió a enviar
    a la paloma, pero esta vez la paloma no regresó.
  fra-_FOB: Et il attendit encore sept autres jours; puis il lâcha la colombe; mais
    elle ne retourna plus à lui.
  mal-mal: പിന്നെയും ഏഴ് ദിവസം കഴിഞ്ഞിട്ട് അവൻ ആ പ്രാവിനെ പുറത്തു വിട്ടു; അത് പിന്നെ
    അവന്റെ അടുക്കൽ മടങ്ങിവന്നില്ല.
  urd-GVR: Us ne mazīd ek hafte ke bād kabūtar ko chhoṛ diyā. Is dafā wuh wāpas na
    āyā.
  suz-BL: मिनु नोले यो ७ नाक्‍त रिम्‍शा, ढुकुर कली सोइक्‍ता बाक्‍त। मिनु मेको ढुकुर
    मलेम्‍माक्‍त।
  ita-1927: E aspettò altri sette giorni, poi mandò fuori la colomba; ma essa non
    tornò più a lui.
  ckb-ckb: حەوت ڕۆژی دیکە چاوەڕێی کرد و جارێکی دیکە کۆترەکەی ناردەوە، بەڵام ئەم جارەیان
    کۆترەکە نەگەڕایەوە لای.
  eng-BBE: And after seven days more, he sent the dove out again, but she did not
    come back to him.
  crx-NTPO: '''Et doo cha lhtak''ant''i dzin ''et huba ilh''e'', ''et doo cha ndi
    ''imbin, ''i yuladitni ''ink''ez ''aw whusanalhit''oh.'
  kan-OKCV: ಇನ್ನೂ ಏಳು ದಿನಗಳು ತಡೆದು, ಆ ಪಾರಿವಾಳವನ್ನು ಬಿಟ್ಟಾಗ, ಅದು ತಿರುಗಿ ಅವನ ಬಳಿಗೆ ಬರಲೇ
    ಇಲ್ಲ.
  bbb-bbb: Ro Noa fune una samua fivakuma maza seveni (7) ijiege furinoga fune una
    kuke ume tuvuaeki ije dabe nujamo fu kekena vae. Ro ume ije fu keke vaema ijare
    fu naebe una ruae.
  tam-2017: பின்னும் ஏழு நாட்களுக்குப் பிறகு, அவன் புறாவை வெளியே விட்டான்; அது அவனிடத்திற்குத்
    திரும்பி வரவில்லை.
  spa-RV-1909: Y esperó aún otros siete días, y envió la paloma, la cual no volvió
    ya más á él.
  ron-BTF: Şi a mai stat alte şapte zile şi a trimis porumbelul, care nu s-a mai întors
    la el.
  eng-WEBP: He waited yet another seven days, and sent out the dove; and she didn’t
    return to him any more.
  eng-FBV: Again he waited another seven days and sent the dove out again, but this
    time it didn't return to him.
  nld-1939: Weer wachtte hij nu zeven dagen, en liet toen opnieuw de duif uitvliegen;
    maar nu keerde ze niet meer naar hem terug.
  nch-BL: Huan Noé sempa quichixqui seyoc chicome tonati huan sempa quititanqui nopa
    paloma, pero ama quena, nopa paloma ayecmo mocuetqui.
  tfr-NTPO: Koshara dbargwo kjäk (7) obi irgo ga dunggwo ichara jek kjwara obi, ga
    shrono ame.
  vie-1934: Người đợi bảy ngày nữa, thả bò câu ra; nhưng chuyến nầy bò câu chẳng trở
    về cùng người nữa.
  hin-CV: नोहा ने सात दिन बाद फिर से कबूतर को बाहर छोड़ा लेकिन इस बार कबूतर वापस नहीं
    आया.
  eng-OURB: He waited yet another seven days, and sent out the dove; and she didn’t
    return to him any more.
  spa-BES: Y después de siete días más, él envió a la paloma de nuevo, pero ella no
    regresó a él.
  tdx-tdx: Ie nandiñe fito andro ka le nirahe’e mb’eo i dehoy f’ie tsy nimpoly.
  vid-vid: Hamba nakabeteza mazuwa ganji saba, nakailavya kahi ayila ng'hunda zuwa
    ali, ng'hunda nahaihiluche ng'oo.
  pwg-pwg: Ivi koyakoyagha da mara 7 ikovi na gabubu ivonatawe meyei. Ma ke ita vovirame
    kurina, ine vaghata.
  eng-OKE: And he prolonged yet other seven days, and sent forth the dove, and she
    added not to return to be with him again.
  tha-KJV: ท่านคอยอยู่​อี​กเจ็ดวัน และปล่อยนกเขาออกไป แล​้วมันไม่​กล​ับมาหาท่านอีกเลย
  por-BR-2018: E esperou ainda outros sete dias, e enviou a pomba, a qual não voltou
    já mais a ele.
  bco-bco: A꞉la꞉ta꞉ga꞉ Noa e ho꞉leno꞉ doma꞉la꞉fo꞉ o꞉yasisa꞉ga꞉, o꞉ba꞉ hi a꞉no꞉ wa꞉ka
    iliga꞉fo꞉ ko꞉sega, o꞉ba꞉ a꞉no꞉ a꞉ma꞉la꞉bo꞉ wa꞉kabiyo꞉ mo꞉mio꞉.
  deu-ELO: Und er wartete noch sieben andere Tage und ließ die Taube aus; und sie
    kehrte hinfort nicht wieder zu ihm zurück.
  ktm-ktm: Iy ikeli-iy rang ndrodul yi inum pe iy iduwe pal ile petsih yi. Pe pal
    insa ndre ndrol pwi yi.
  caa-caa: Y de allí ucojco otro siete día y sutpa uyebꞌta ixin e sacsac mut. Pero
    e sacsac mut machix sutpa cꞌotoy tut e barco otronyajr.
  eng-WYC-2018: and nevertheless he abode seven other days, and (then) sent out a
    culver, which turned not again to him. (nevertheless he waited another seven days,
    and then again sent out the dove, but this time she did not return to him.)
  epo-epo: Kaj li atendis ankoraŭ aliajn sep tagojn, kaj li ellasis la kolombon, kaj
    ĉi tiu jam ne plu revenis al li.
  uig-PIN: U yǝnǝ yǝttǝ kün saⱪlap, kǝptǝrni yǝnǝ sirtⱪa qiⱪardi, ǝmma bu ⱪetim kǝptǝr
    uning yeniƣa ⱪaytip kǝlmidi.
  beo-beo: E da eso eno fesuale amo aligili, ‘dafe’ bu asunasi. Be amo esoga ‘dafe’
    da ema hame buhagi.
  tpi-OTNT: Na em i wet 7-pela de moa na i salim balus i go gen. Na balus i no kam
    bek moa.
  hau-SA: Ya ƙara jira kwana bakwai, sai ya sāke aiken kurciyar, amma a wannan ƙaro
    ba tă komo wurinsa ba.
  udu-udu: Dhali yan’ko’d a’di c̱orki’da cim pesuŋ kamu/ mo, dhali a’di hash gurko/
    mo, dhala yim yaki’d mo dhali diki doḵu/ ka nyaŋ’ko’d i a’di mo.
  uig-LAT: U yene yette kün saqlap, kepterni yene sirtqa chiqardi, emma bu qétim kepter
    uning yénigha qaytip kelmidi.
  nde-nde: Walinda okwezinye insuku eziyisikhombisa walithuma ijuba njalo, kodwa ngalesi
    isikhathi kalisabuyanga kuye.
  ton-ton: Pea toe tatali ia ʻi he ʻaho ʻe fitu; pea tuku atu ai ʻae lupe; pea naʻe
    ʻikai toe foki mai ia kiate ia.
  ces-1613: I čekal ještě sedm dní jiných, a opět vypustil holubici, kterážto nevrátila
    se k němu více.
  eko-eko: Khuweja theenya siikhu sapa khuruma jiwa ethiitile opheya, ila swaafu eti
    khuhiruti.
  nss-nss: Pe Nowah ilonge iya lang manandrtoyoh ihipwen i, pwen ipwandrisa pai iwoh
    imui iya ngawan paiwe. Tandrohongan ara pai iya ko kinnayau masih, pe kinimui
    pwi.
  eng-WMB: He waited yet another seven days, and sent out the dove; and she didn’t
    return to him any more.
  tam-TCV: அவன் மேலும் ஏழு நாட்கள் பொறுத்திருந்து புறாவை மறுபடியும் வெளியே அனுப்பினான்,
    ஆனால் இம்முறை அது அவனிடம் திரும்பி வரவில்லை.
  ceb-ULB: Mihulat pa siya ug dugang pang pito ka adlaw, ug gipalupad niya pag-usab
    ang salampati. Ug wala na kini mibalik pag-usab kaniya.
  mkn-mkn: Dia tunggu tuju hari lai, ju dia kasi lapás ulang itu burung pompa. Ma
    ini kali, itu burung su sonde kambali lai.
  pol-UBG: Odczekał jeszcze drugie siedem dni i wypuścił gołębicę, ale już do niego
    nie wróciła.
  agr-agr: Tuja nuigtushkam siete tsawan dakasui, nunik awentsag pauman akupkauwai;
    tujash paumak ataktu wakitkig tachui.
  kyc-kyc: Dopa piyasa yuu gii yanda ipingi mende kambako iso karapala yaka doko kamba
    nembeyamo dokopa kapu kyuo dee epa nalu naya.
  urd-GVU: اُس نے مزید ایک ہفتے کے بعد کبوتر کو چھوڑ دیا۔ اِس دفعہ وہ واپس نہ آیا۔
  deu-1912: Aber er harrte noch weiter sieben Tage und ließ eine Taube ausfliegen;
    die kam nicht wieder zu ihm.
  ntj-ntj: Nyangka nyinarrayirnu wiiki kutjupangurululpi kuukuku palunyanya puru wiyarnu.
    Nyangka parrapitjalayirnu marlaku pitjanytjamunurtu.
  row-row: Ana nahati fai hitu fai, de mboꞌi seluꞌ mbui lunda a. Te ia naa, mbuiꞌ
    a nda baliꞌ sa.
  kan-2017: ಮತ್ತೆ ಏಳು ದಿನದ ಮೇಲೆ ಪಾರಿವಾಳವನ್ನು ಬಿಡಲು ಅದು ಅವನ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಬರಲೇ ಇಲ್ಲ.
  ena-ena: Lavɨla makamɨŋa hɨnidaci uaiaŋ human limu fɨhala uci cɨhu havaŋ ibɨlabi
    agadɨ valɨci umi. Uavɨla cɨhu ma vemi. Sɨkasɨkan umi.
  tgo-tgo: Mbowo i roroghaghava mbaŋa theghepirɨ e ghereiye, na mbowo i variyeva bunebunema,
    ko iyemaeŋge ande vama i yonjogha weya Nowa.
  yap-yap: Miki son Noah ni medlip e rran me pag fare dove nge changeg nge yan bayay;
    me yan ma daki sul.
  tet-tet: Nia nein loron hitu tenik, foin nabusik tenik manu nia. Mais dala ida neꞌe,
    manu nia la fila mai.
  hlt-MCSB: Te phoeiah hnin rhih a rhing bal tih vahui te a tueih dae anih taengla
    koep bal voel pawh.
  mdy-ETH: ሃሣ ላንካይ ኬሊኮ ጊንፃፓ ኖሄ ዶኦሌሎ ኬሲ ዳካዛ ዬማፓ ዶኦሌላ ማዒ ሙኪባኣሴ።
  twi-ASANTE: Noa twɛnee nnanson bio, na ɔsane somaa aborɔnoma no, nanso wansane amma
    ne nkyɛn bio.
  mwc-mwc: I potapota kao 7 murinai ba bunebune i pora meyei saba, kega i veramaga
    mena.
  bhl-bhl: Keko beli, e iti ben kel ding mak fenbomelei, iti awon abim atew be kut
    elo dabalase kate, awon be iti telinba kese kale.
  con-NTPO: In'jamba faesu siete a'tave ron'dapa ccase ppuppuju'choma fettamaña. Tsa'caen
    fettamañasi toequi tiseni jimbi.
  eng-WEBU: He waited yet another seven days, and sent out the dove; and she didn’t
    return to him any more.
  bnp-bnp: I dava tabu na parava i polorua, muri i vakabebe tabua a balu, pali na
    tahuna iea a balu i uka ma i hamule.
  wal-wal: Qassi Nohee hara laappun gallassaa takkidi, he haraphphiyo zaarettidi yeddiis;
    shin he haraphphiyaa akko simmada yabeikku.
  mgh-mgh: Ahowehererya tho mahuku saapa ni ahoruma tho ikhuntta, nanso ila ikwaha
    ila ikhuntta khayaaturuwile tho.
  acu-NT: Tura siete kintan nakas yapangman ataksha akupkamiayi. Antsu akupkamaitiat
    nuniangka tachamiayi.
  spa-PDDPT: Esperó ansiosamente aún otros siete días y envió la paloma, la cual no
    volvió más a él.
  gun-gun: Ha'e gui sete ára ju oarõ rire teĩgue ju opoi apykaxu. Ha'e ramo ndojevyvei
    ha'e py.
  agu-BL: Itzun te yi nsken ocopon junt tir yi tal slu'k, nintzun ẍch'iw Noé jukt
    k'ej, kalena'tz tzun tele'nt tzakpultz, poro qui't pakxij yi tal slu'ka'tz.
  eng-PEV: Noah waited 7 more days, then he sent the pigeon out again. This time the
    pigeon didn’t come back to the big boat.
  ilo-ULB: Naguray manen isuna iti pito nga aldaw, ket pinatayabna manen ti kalapati.
    Saanen daytoy a nagsubli kenkuana.
  kpg-kpg: Gei mee gaa tali labelaa ana laangi e hidu, ga hagau labelaa di mwuroi.
    Tolongo deenei gei di mwuroi digi maangi mai labelaa.
  uig-ARA: ئۇ يەنە يەتتە كۈن ساقلاپ، كەپتەرنى يەنە سىرتقا چىقاردى، ئەمما بۇ قېتىم
    كەپتەر ئۇنىڭ يېنىغا قايتىپ كەلمىدى.
  bsp-bsp: K'ɛŋkarɛnɛ sɔ haŋ tataka ta camət-mɛrəŋ, k'ɛsak sɔ antantoriya. Mba ntɛ
    ŋi ŋɔŋkɔ mɔ, ŋɛnalukus fɛ sɔ nnɔ eyi mɔ.
  bps-bps: Kafnge én, fatan Nowa fitu duh fa, na lêmanan fayeng i abun, bay ani talà
    samfulê i abun.
  mbs-mbs: Penga niyan, migtagad si Noe te sebad simana, aw todà din binoloyan se
    selepati. Meneng wedà iyan palos likò.
  tof-tof: Wa akó 7 ngürr nókyenóp, da olgabi ene nurre póyae aüd mün elkomólórr busom.
    A ini tonarr, wa myamem koke tolkomólórr oyaka.
  sus-sus: A naxa mamɛ ti xi solofere. A naxa ganbɛ bɛɲin a saxan nde, kɔnɔ ganbɛ
    mu gbilen.
  pon-2006: E ahpw pil komodoaloanki erein rahn isuh; e ahpw pil kadarei mwuroio;
    eri mwo, mwuroio sohte pwurodo.
  jae-jae: Eŋ kêsaê bêc 7 kêtiam ma kêkêŋ balôsi gêlôb kêsa gêja, mago gêmu gêdêŋ
    eŋ gêmêŋ kêtiam atom.
  ksd-ksd: Ma i ga ki pa ta ra lavurua na bung ma i ga tul vue ra uka; ma pa i ga
    lilikun mulai pirana.
  tur-YTC: Yedi gün daha bekleyip güvercini gönderdi. Artık güvercin ona geri dönmedi.
  bel-N: І пачакаў ён яшчэ іншых сем дзён, і выпусьціў галубку, і яна ўжо больш да
    яго не вярнулася.
  grc-BRENT: Καὶ ἐπισχὼν ἔτι ἡμέρας ἑπτὰ ἑτέρας, πάλιν ἐξαπέστειλε τὴν περιστερὰν,
    καὶ οὐ προσέθετο τοῦ ἐπιστρέψαι πρὸς αὐτὸν ἔτι.
  ind-AYT: Nuh menunggu selama tujuh hari lagi, lalu kembali melepaskan merpati itu,
    yang tidak kembali lagi kepadanya.
  lid-lid: Ano iy bini-i ben ndro taloh iu ano iy suni ban ili ja; eme ban dah ili
    ma ili ya iy bame hamon bwe.
  eng-NNA: After that, in seven days, Noah again tried out the dove. It went away
    for good, it did not return. It saw ground.
  nya-nya: Iye anadikira masiku ena asanu ndi awiri ndipo anatumizanso nkhunda ija,
    koma nthawi imeneyi sinabwererenso kwa iye.
  hrv-hrv: 'Još počeka sedam dana pa opet pusti golubicu: više mu se nije vratila.'
  mps-mps: Tama aga te a naga me si, te tama sogo tonaluama, tama te ba hi ma tagala
    palai. Tama te ba hi munu me asobeo.
  llg-llg: Ana nahani faik hitu bali, boe ma ana mboꞌi seluk mbui lunda ndia. Tehuu
    oek ia, mbuik ndia taa fali so.
  tpi-tpi: Na em i wet 7-pela de moa na i salim balus i go gen. Na balus i no kam
    bek moa.
  dan-1931: Derpå biede han syv Dage til, og da han så sendte Duen ud, kom den ikke
    mere tilbage til ham.
  vie-OVCB: Bảy ngày sau, Nô-ê lại thả bồ câu ra, nhưng lần này bồ câu không trở lại.
  lbk-lbk: Sin-edna kasin nan pito ay akhew, sa na't inpatayaw kasin san kalopati,
    ngem eg-ay et tinmot-oli.
  guj-2017: તેણે બીજા સાત દિવસો સુધી રાહ જોઈ અને ફરીથી કબૂતરને બહાર મોકલ્યું. પણ તે
    તેની પાસે ફરી પાછું આવ્યું નહિ.
  byr-byr: '@see-verse:GEN.008.011'
  awx-awx: Tikengä hipdu täpduxu 7 yiwike, kombunanangu tätewän kukengu, doapgut.
  pon-2006A: E ahpw pil komodoaloanki erein rahn isuh; e ahpw pil kadarei mwuroio;
    eri mwo, mwuroio sohte pwurodo.
  por-BRBSL: Ele esperou mais sete dias, e enviou a pomba; e ela não voltou mais para
    ele.
  aly-aly: Arlta 7-penh pwelker renh thwenek arrpemarl, ra arlta ikwerel apey-alpeyang
    ywerrey-alhek.
  cth-cth: Hnin sari touh bout aloum hnukkhu hote âbakhu, bout a patoun teh ama koe
    bout ban hoeh toe.
  twi-twi: Noa twɛn nnanson bio, na ɔsan somaa aborɔnoma no, nanso wansan amma ne
    nkyɛn bio.
  hlt-hlt: Te phoeiah hnin rhih a rhing bal tih vahui te a tueih dae anih taengla
    koep bal voel pawh.
  tbz-SIM: kɛ́yóu kɛ̀ dɛ̀ mmɔkɛ yɛwe yɛ̀yiekɛ̀ kòo wɛ̃tɛ kɛ́ tɛ̀ dènnɛ, bɑ́ tɛ̀ í
    nwɛ̃̀tɛní.
  msy-2020: Egha a 7plan dughiabar uam orarkegha kuarazir bunbam uam anemada. Ezɨ
    kuarazir bunbam ua izezir puvatɨ.
  txq-txq: Ana nahani faik hitu bali, de ana mboꞌi seluk mbui lunda sina naa. Tehuu
    oek ia, mbuik naa ta fali ena.
  aaz-aaz: In npao ntein neno hiut. In nafetiꞌ ntein kor-kefi naan. Mes neot reꞌ ia,
    kor-kefi naan ka nfain neem af.
  dop-dop: Nowee tɑsɑ tɑŋʋɣʋ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tɔtɔ, ɩlɛnɑ ɩ́ tɑsɑ ɑlukuku
    kɛ lǝsʋɣʋ kɛ tɔm tooso nyǝm. Amɑ ɑlukuku tɑ tɑsɑ mǝlʋɣʋ.
  azb-azb: O daha yeddi gün gözlədi və göyərçini yenə buraxdı, artıq göyərçin onun
    yanına qayıtmadı.
  eng-DBY: And he waited yet other seven days, and sent forth the dove; but she returned
    no more to him.
  hin-2017: फिर उसने सात दिन और ठहरकर उसी कबूतरी को उड़ा दिया; और वह उसके पास फिर
    कभी लौटकर न आई।
  wol-KYG: Mu négati juróom ñaari fan, bàyyiwaat pitax ma. Boobu yoon nag délsiwaatul
    ca moom.
  swp-swp: Abo i bagibagiuio asubena haligigi‐labui headi se lau’o bunebune wa i heloiuioi,
    na nige i uioma ia arinai.
  bjr-bjr: Miqooqari kaifaa dinni taikasee dinni oonu qaara marasee (7) faasaana aiqaroo
    fanooo Nooafa nakipuruna kafaa mara quqasoofanoo doo funnai fifinoo doo sia kafaa
    aninau.
  eng-YLT: And he stayeth yet other seven days, and sendeth forth the dove, and it
    added not to turn back unto him any more.
  kne-kne: Idi inmey abe di pito ay agew, inbolos na kasin din kalapati, ngem adi
    nantaoli.
  heg-NTPO: Un natang lelo iut pait kon, un sao tiul-tuan na pait lako. Mo pait na
    lam, tiul-tuan na pait lo son.
  ptu-ptu: Iya naampai oom pitu benginna mane nalappa' oi indo dangam-dangam, sapo'
    tä'um pole' deem ma'pasule.
  bzd-NTPO: Ie' tö iskà pané döka̱ ká̱ kul, eta̱ ie' tö nuböl skà émine. Nuböl e'
    kë̀ dë'ia̱ne.
  kwf-kwf: Nia ka masia laꞋu ta fiu asoa ka sui, Ꞌi neꞋeri nia ka danga Ꞌania na bola
    neꞋeri ka leka laꞋu kwau, bore ma kaidaꞋi neꞋe, nia noaꞋa Ꞌiri oli naꞋa maꞋi siana.
  eng-WYC-2017: and nevertheless he abode seven other days, and sent out a culver,
    which turned not again to him.
  eng-WMBB: He waited yet another seven days, and sent out the dove; and she didn’t
    return to him any more.
  spp-spp: Maa canmpyaa baashuunni yaha cyi à tòro sahaŋki, maa núr'a mpánmpɔrɔge
    yige. K'à fworo kuru tɔɔge e ke, ku saha ɲyɛ a núr'a pa u yyére mɛ.
  aey-aey: Odocob Noa uqa deel eben naha gic lecisca hedocob uqa cuhudid haun suldon
    qa cuhudid eu uqaca qee ceseli hol.
  urd-GVH: उसने मज़ीद एक हफ़ते के बाद कबूतर को छोड़ दिया। इस दफ़ा वह वापस न आया।
  djr-djr: Ga bulu ŋayi Noah galkurr 7 munha, ga buluyi nhakun ŋayi djuy'yurryi ŋunhiyi
    bili warrakan'nha murryilnha, ga ŋuriŋiyiny waluy ŋayi ŋunhiyi warrakan yakan
    roŋiyinya.
  rug-rug: Pa mudina asa, si aqa pule va hola i Noa si ka zuapa rane, meke garunu
    vura pule la nia tugo sa sa kukuva, ba koasa totoso hie si lopu pule hokara mae
    si asa.
  gaz-gaz: Ammas guyyaa biraa torba turee gugee sana deebisee erge; gugeen sun garuu
    lammata gara isaatti hin deebine.
  fra-LSG: Il attendit encore sept autres jours; et il lâcha la colombe. Mais elle
    ne revint plus à lui.
  gnn-gnn: Bitjarrayi yana liŋgu ŋayi galkurruna märr‐gurriri, ga yanayi ŋayi djuy'yurruna
    ŋunhiyi murryil'nha; buṯ gay' ŋayinydja buṯthurruna gupaḏalnha yana‐wala, ga yakana
    ŋayi roŋiyinanydja lili.
  yal-yal: A mɔn yi a mamɛ xi solofere. A mɔn yi ganban beɲin, koni ganban mi xɛtɛ
    a ma.
  gum-gum: Incha trugurrimbunø katøgan trune muniirawa, katø paloman øriibe, yandø
    katøle truibe nuimay arrumøtø, pinab pinabig køn.
  iou-iou: Täŋpäŋ kepma 7 itkaŋ känaräm u äneŋi tewän kuŋkuk. Eruk tewän kuŋkuko uwä
    äneŋi nämo äbuk.
  haw-1868: Noho iho la ia i na la hou aku i ehiku; a hookuu aku la i ka manu nunu;
    aole no ia i hoi hou mai io na la ma ia hope mai.
  arb-NAV: فَمَكَثَ سَبْعَةَ أَيَّامٍ أُخْرَى ثُمَّ أَطْلَقَ الْحَمَامَةَ فَلَمْ تَرْجِعْ
    إِلَيْهِ هَذِهِ الْمَرَّةَ.
  adz-adz: Da arangan itip impa isangꞌ gubuꞌ 7 fada sib da itangin ngasabusir itip
    ifan. Da gubuꞌ igi da ngasabusir watip idzuf iba da Noa u.
  ewe-ewe: Egaɖe asi le ahɔnɛ la ŋu le kɔsiɖa ɖeka megbe, eye ahɔnɛ la megatrɔ gbɔ
    o.
  nuy-nuy: Anubanila-wala, ngijang niimbu-narrini, marang-aynjaabugij marri muulawaa
    mana-miyn.nganga. Ngijang ni-malgaagijgiyn-bugij, ngu-lharrgang ngaadagi-yung
    ngarra-ḻabarrg. Aḏaba waari angiigini, ngarraagi aḏaba ngi-balanu ngi-yanggi.
  eng-LEE: And he stayed yet other seven days, and sent forth the dove; but she returned
    not again unto him any more.
  dji-dji: Ga gumbirr wurpingirpm ga biling bingili yakirri yili marrkangili, girri
    yili yanali mukumbuḻ ga ingkiban yili ngunung bi wiṉinyir inga Nuwagi.
  gvn-gvn: '@see-verse:GEN.008.011'
  nna-nna: Palaja karrpuja 7-ja, yarrana yakurr marnalu kurlukukuku. Ngarrakuny yana,
    munu kulpama. Yirrirni jungka.
  asm-FB: নোহে আৰু সাত দিন অপেক্ষা কৰি পুনৰ সেই কপৌজনীক উড়ুৱাই পঠালে; কিন্তু এইবাৰ
    তাই আৰু তেওঁৰ ওচৰলৈ পুনৰ উভটি নাহিল।
  sus-A: عَ نَشَ مَمّ تِ شِ سٌلٌقٍرٍ. عَ نَشَ فَنبّ بّحِن عَ سَشَن ندٍ، كْنْ فَنبّ
    مُ فبِلٍن.
  fra-SBL: Il attendit encore sept jours et envoya la colombe ; elle ne revint plus
    vers lui.
  hbo-hbo: וַיִּיָּ֣חֶל עֹ֔וד שִׁבְעַ֥ת יָמִ֖ים אֲחֵרִ֑ים וַיְשַׁלַּח֙ אֶת־הַיֹּונָ֔ה
    וְלֹֽא־יָסְפָ֥ה שׁוּב־אֵלָ֖יו עֹֽוד׃
  shp-NTPO: Kanchis nete manata pekáora, jakiribi xotó raana moa banéyamaa iki.
  eng-WYCLIFFE: and neuerthelesse he abood seuene othere daies, and sente out a culuer,
    which turnede `no more ayen to hym.
  piu-2006: '@see-verse:GEN.008.011'
  pjt-pjt: Munu paluṟu piṟuku tjiṉṯu 7 kutjupa ngaṟala wiyaringkunyangka paṯaṟa kuukuuku
    palunya piṟuku iyaṉu, ka paluṟu ankula ma-nyinangi maḻaku pitjawiya.
  cwe-cwe: Maabaho kagozela siku zimwenga saba, kamtuma kaidi nziwa, mwanza uno nziwa
    habwelile bule.
  bgs-bgs: Na, igangat si Noe ka sábbad linggo, asta igpaluwà din puman tô salapati.
    Asal ándà dán lónód.
  kik-kik: Nuhu agĩeterera matukũ mangĩ mũgwanja, agĩcooka akĩrekereria ndutura ĩyo
    yume nja rĩngĩ, no hĩndĩ ĩno ndĩigana kũmũcookerera.
  ksr-ksr: Kaeŋ moma asariŋ mombo weemboria 7:baa so mamboma nama kewo ii mombo wasiro
    elelaoŋ keno. Kenoto, kambaŋ iikanoŋ ii iwaanoŋ mombo mende eleema karo.
  omb-omb: I nge urarai rani gaibitu taligu, me mo siregi na mwaragi tavarea taligu
    nge mwaragi hi mule tea lobena taligu.
  fra-NCL: Il attendit encore sept autres jours, et il lâcha la colombe ; et elle
    ne revint plus vers lui.
  cek-AK: Ni sarihto zing pacoengah, pahuu to a prawt let; to pacoengah loe pahuu
    to angmah khaeah amlaem let ai boeh.
  xla-xla: Epame matle alila 7 halepo gudepame seselema teaye ma tane diyo. Epalati
    ya꞉tapo hollomtamama ma ilame popuwaiyo.
  cuk-cuk: Noé amba ibagugle (7) napi edarbisbalid, geb agi, gannar Noé nuu barmisbalid.
    Agindi, nuu Noéʼse bar gannar nonisulid.
  uig-CYR: У йәнә йәттә күн сақлап, кәптәрни йәнә сиртқа чиқарди, амма бу қетим кәптәр
    униң йениға қайтип кәлмиди.
  tel-2017: అతడు మరో ఏడు రోజులు ఆగి ఆ పావురాన్ని బయటకు పంపాడు. అది అతని దగ్గరికి తిరిగి
    రాలేదు.
  hat-BSA: Alò, li te tann pou youn lòt sèt jou. Li te revoye toutrèl la, e li pa
    t retounen kote li ankò.
  kos-kos: Ac el sifilpa soano ke len itkosr, na sifilpa supwala wuleoa sac. Pacl
    se inge el tiana foloko.
  hbo-WLC: וַיִּיָּ֣חֶל ע֔וֹד שִׁבְעַ֥ת יָמִ֖ים אֲחֵרִ֑ים וַיְשַׁלַּח֙ אֶת־הַיּוֹנָ֔ה
    וְלֹֽא־יָסְפָ֥ה שׁוּב־אֵלָ֖יו עֽוֹד׃
  ibo-ibo: Mgbe abalị asaa gafere, Noa zipụkwara nduru ahụ ọzọ. Ma nʼoge a, ọ lọtakwaghị
    ọzọ.
  ory-ory: ଆଉ ସାତ ଦିନ ବିଳମ୍ବ କରି ସେ ସେହି କାପ୍ତାକୁ ପୁନର୍ବାର ଉଡ଼ାଇ ଦେଲେ, ମାତ୍ର ସେ ଆଉ
    ଥରେ ତାଙ୍କ ନିକଟକୁ ନେଉଟି ଆସିଲା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.008.011'
  chk-chk: Mürin, Noa a pwal witiwit fisu rän o ässala ewe lisom. Iwe, esap chüen
    liwinsefälito ren.
  ssd-ssd: Minna ma ma maŋ kusem ande kugana le maŋ gami ta kukulna le kina sulumba
    maŋ luka pro ndana. Nu nduiye kina.
  rop-rop: Wal Nowa bin weit wanmo wik, en afta imbin larramgo det pijin brom det
    bout igin, en distaim det pijin bin flaiwei, en im nomo bin kambek.
  mwf-2018: Bere da 7 nhini thangunu-ka da numi deyida ku nhini da ngatha wurdanthuk,
    mu ku-ka mere wurdananawurldha ku bamanthamarl nhini-ya.
  ukr-1871: І зождав іще других сїм день, та й послав знов голубицю, і не вернулась
    уже до його тодї.
  eng-AOI: He waited another seven days and then he sent the dove out once more. This
    time it didn't come back to him.
  yon-yon: Wene aron ediib dowan keruune ika kankoraroone wanwuneen kuned kuu ika
    minindo.
  bch-bch: Isanga ado lima ga rua ga kus ta isula man barur toa oa ga ila pade, be
    iluai mulian mao.
  deu-1951: Und nachdem er noch weitere sieben Tage gewartet hatte, sandte er die
    Taube wieder aus; da kam sie nicht mehr zu ihm zurück.
  eng-JPS: And he stayed yet other seven days; and sent forth the dove; and she returned
    not again unto him any more.
  ubr-ubr: Namon on ra nimtereban ruam ba imousin ato kiwiu kumag iyafarai men igat
    inai, baise ari on men imatabir men.
  srp-1865: Ali poèeka još sedam dana, pa opet ispusti golubicu, a ona mu se više
    ne vrati.
  lug-lug: Ate n’alinda ennaku endala musanvu, n’asindika ejjuba, naye ku mulundi
    guno teryadda.
  heb-heb: וייחל עוד שבעת ימים אחרים וישלח את היונה ולא יספה שוב אליו עוד׃
  ben-IRV: পরে তিনি আর সাত দিন অপেক্ষা করে সেই ঘুঘু ছেড়ে দিলেন, তখন সে তাঁর কাছে
    আর ফিরে এল না।
  pan-pan: ਤਦ ਉਹ ਨੇ ਹੋਰ ਸੱਤ ਦਿਨ ਬਾਅਦ ਘੁੱਗੀ ਨੂੰ ਫਿਰ ਛੱਡਿਆ ਅਤੇ ਉਹ ਮੁੜ ਉਹ ਦੇ ਕੋਲ ਨਾ ਆਈ।
  tkr-tkr: Yighılle yiğ ılğeç'uyle qiyğa, mang'vee sayib qı'nerke g'ookana, mane yəqqee
    mana mang'usqa siviyk'al deş.
  mwp-mwp: Nuydh mamu lak seben goeygipa ugadhin, kalanu lak goeynaw wayadhin, kasa
    kedha na kuniya tidayginga Nowalpa.
  mya-JVB: မြေကြီး ပေါ် မှာ ရေ ကုန် ကြောင်း ကို နောဧ သိ လေ၏။ တဖန် ခုနစ် ရက် နေ ပြီးမှထိုချိုး
    ကို လွှတ် ပြန်၏။ နောက် တဖန်ချိုး သည် မ ပြန် မလာနေ၏။
  tte-O: Yo tabe isanasana yoi kaliyate seben imwawasi, kabo bunetutu iyawasa yoi
    iyawatagili. Na sauganane koina nige ipipileyoima Nowa koina.
  tbg-tbg: viraqaahairo Noaava naavuqi 7 entanavu voqavata varikero, qaiqaa uviri
    vira atitovaro viro, kia qaiqaa orurantero aniraitiro, ekaara mini vura.
  hmo-hmo: Dina 7 ma ia naria, vadaeni pune manu ia siaia lou. Inai neganai pune manu
    ia giroa mai lasi.
  ata-ata: Ioxe, anu mulavusou lexe lexa usii manina mo tani utala manina uao, la
    aneꞌi iloꞌa mixolu no nano ne, voxo muxatele tamei la. Ia utusi ane anu mupalusou
    mulai sou mukili la. No voxo ane ne, la ulivu uneꞌe la ua, mulai muxolu avile.
  nfa-nfa: Ka na mate hari dꞌai pidhu lodꞌo, hèia na patalale hari koro jꞌaha ca hari
    ni. Te ngaa ca tèka ne, koro ne lèpa heka.
  urd-urd: तब वह सात दिन और ठहरा, इसके बाद फिर उस कबूतरी को उड़ाया, लेकिन वह उसके
    पास फिर कभी न लौटी।
  rus-SYN: Он помедлил еще семь дней других и опять выпустил голубя; и он уже не возвратился
    к нему.
  cbt-NTPO: Canchisë tahuëri quëran naquëranchin nëpë a'paantapirinhuë', co huachi
    huëntarinhuë'.
  bqc-SIM: À kã́mabò gↄↄ sopla lↄ, ↄ̃ à ɛ̀a felenapi gbàɛ, i ɛa sùwà lↄo.
  tcz-CHONGTHU: Chujouvin Noah jong ni sagi ma akho ngai kit'in vakhu chu alha doh
    kit'in ahile vakhu chu ahung kinung le kit tapoi.
  mar-mar: नोहा आणखी सात दिवस थांबला आणि त्याने कबुतरास पुन्हा बाहेर सोडले. ते परत
    त्याच्याकडे आले नाही.
  tcs-tcs: Noa bin weit po nada seben dei ane em bin lego gen da dab go ausaid ane
    distaim da dab i no bin kambaigen.
  soq-soq: Tane walama 7 da dialeno me nene bunebune osowe wanaubeno alen. Ita nene
    sa mai leulepe mampe wisepona, dia.
  qub-qub: Cutimushanpita ganchis junajta palumata yapay cacharan. Chaura palumaga
    manana cutimurannachu.
  bqp-bqp: À kámma bò gↄrↄ suppla dↄ, akũ à ɛ̀ra à potɛ̃nɛ pìi gbàrɛ, adi ɛra à sù
    a kĩnaa doro.
  hat-hat: Li tann sèt jou pase anvan li lage pijon an ankò. Fwa sa a menm pijon an
    pa t' tounen vin jwenn li ankò.
  eng-BSB: And Noah waited seven more days and sent out the dove again, but this time
    she did not return to him.
  tod-tod: É folo lɔfela ɠiligaa maaɓɔunni mɔnɔ, naa ʋolu é poopogi ʋilɛni. Kɛlɛ
    naa la mɔ ɠɛni ɠaleni ma ʋolu pɔ bɛ.
  eng-WEBPB: He waited yet another seven days, and sent out the dove; and she didn’t
    return to him any more.
  kbq-kbq: Mago'ene 7ni'agna maniteno, ana mahona huntegeno hareno vuteno ete ome'ne.
  nhe-BL: Huan Noé sampa quichixqui seyoc chicome tonal huan sampa quititlanqui nopa
    paloma, pero ama quena, nopa paloma ayoc mocuepqui.
  bus-bus: À kámma bò gurↄ swɛɛplaa dↄ, ben à ɛ̀ara à pↄ̃tɛ̃ɛ pì gbàrɛ, èe liara à
    sù à kiia dↄro.
  gub-BL: Umumaw amo 7 'ar ma'e hàro pà kury. Umuwewe kar wi pykahu kury. Nuzewyr
    kwaw.
  eng-DRA: 'And he stayed yet other seven days: and he sent forth the dove, which
    returned not any more unto him.'
  knf-knf: Aţo kak ŋnuur paaj na uloŋ aşë wutan ubalab, kë wi uyaaŋ, uunkak abi.
