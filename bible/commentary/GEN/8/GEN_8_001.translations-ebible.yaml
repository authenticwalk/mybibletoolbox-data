verse: GEN.008.001
translations:
  mal-C: ദൈവം നോഹയെയും അദ്ദേഹത്തോടുകൂടെ പെട്ടകത്തിൽ ഉണ്ടായിരുന്ന സകലവന്യജീവികളെയും
    കന്നുകാലികളെയും ഓർത്തു; അവിടന്നു ഭൂമിയുടെമേൽ ഒരു കാറ്റ് അടിപ്പിച്ചു; വെള്ളം പിൻവാങ്ങാൻ
    തുടങ്ങി.
  deu-TKW: Da gedachte Gott an Noah und an alle die wilden Tiere und an all das Vieh,
    welches bei ihm im Kasten war, und Gott ließ Wind über die Erde wehen, so daß
    die Gewässer fielen.
  lin-lin: Nzambe akanisaki Noa mpe banyama nyonso oyo ezalaki elongo na ye kati na
    masuwa, atindaki mopepe na mokili mpe mayi ekitaki.
  cbr-NT: Usa 'ain ka Nukën 'Ibu Dios Noemí sinánkëxa sinanan ka kamabi ñuina abëa
    nunti chaiira anu 'ikë amiribi sinánkëxa. Sinánkin ka Diosan menu suñu bëkinun
    'imikëbë ka baka aín 'ëkë sënëni kuëtsëkëni munu kuabuakëxa;
  eng-LSV: And God remembers Noah, and every living thing, and all the livestock which
    [are] with him in the Ark, and God causes a wind to pass over the earth, and the
    waters subside,
  bmu-bmu: Wehön 150 mi teköiga miaŋgöreŋ Anutunöŋ Noagö aka arökŋaŋgö mirigö sömbupŋi
    aka yuai pakpak yambuk waŋgenöŋ malgeri, mi mötmörim eŋgiba luhut ketaŋi röja
    aliga gölme qakŋe qeiga onöŋ könahiba öröba erök.
  eng-GNV: 'Now God remembred Noah and euery beast, and all the cattell that was with
    him in the Arke: therefore God made a winde to passe vpon the earth, and the waters
    ceased.'
  eng-WEBSTER: 'And God remembered Noah, and every living animal, and all the cattle
    that were with him in the ark: and God made a wind to pass over the earth, and
    the waters were checked.'
  nhw-BL: Huajca Toteco Dios quielnamijqui Noé ica nochi nopa tlapiyalme catli itztoyaj
    iijtic cuaacali. Huan Toteco Dios quichijqui ma tlaajaca ipan tlali, huan nopa
    atl pejqui temo.
  swh-ONEN: Mungu akamkumbuka Noa na wanyama wote wa porini na wa kufugwa waliokuwa
    naye ndani ya safina, akatuma upepo ukavuma katika dunia, nayo maji yakaondoka.
  bba-bba: Adɑmɑ Gusunɔ kun Nɔwɛ duɑri kɑ ɡbeeku yɛɛ kpuro kɑ yɑɑ sɑbe ni kpuro yi
    yi kɑ nùn wɑ̃ɑ kpɑkoro te sɔɔ. Mɑ u derɑ woo ɡɑ kuɑ tem sɔɔ mɑ nim mɛ, mu kɑɑrɑm
    toruɑ.
  eng-KJVCPB: 'And God remembered Noah, and every living thing, and all the cattle
    that was with him in the ark: and God made a wind to pass over the earth, and
    the waters asswaged;'
  cpy-cpy: Ikanta Tajorentsi, roshiretaari Noé eejatzi maawoeni antamiweripaeni itsipatakarira
    amaatakomentotsiki. Itampyaatakaakiro pyahaana oonkawo.
  mpx-mpx: Yaa Nowa alonau ge bwasumu totounuwal ge bekikil wagaa, Yabowaine nige
    i nunuluwagil. Inoke i ba mana i towa panayawiya, yaka wewel i taltal lau.
  wbp-wbp: Ngulaju Nawaju manu nyanungu-nyangu-purnu manu yangka kuyu-kari kuyu-kari,
    Kaaturlu-jana manngu-nyangu wajawaja-maninja-wangurlu kujalpalu yangka pawurturla-juku
    nyinaja. Ngulakuju mayawunpalku yilyajarni walyaku parduna-maninjaku, manu ngapa
    warla-pajurnu wantinja-kujaku manu yangka walya rawu-jangka purlpurl-pardinja-kujaku.
    Mayawunpajulpa parnkaja ngapangka kankarlumparra. Ngulangkujulpa ngapaju kanunju-maninja-yanu
    150-pala parraku.
  luo-luo: To Nyasaye noparo Nowa gi le mag bungu kod jamni mane ni kode ei yie, kendo
    notugo yamo mokudho e piny mi pi nochako dwono.
  meu-meu: Dirava ese Noa e laloa tao, bona mauri ḡaudia iboudiai bona boromakau ia
    ida lagatoi ai e gui danu e lalodia tao. Bena Dirava ese lai ta e siaia tanobada
    ai; bena ranu na e kororo.
  npi-ULB: परमेश्‍वरले नोआ, तिनीसित जहाजमा भएका सबै जङ्गली पशुहरू र सबै पालिने पशुहरूलाई
    सम्झनुभयो । परमेश्‍वरले पृथ्वीमा बतास चलाइदिनुभयो, र पानी घट्न थाल्यो ।
  yor-yor: Ọlọ́run sì rántí Noa àti ohun alààyè gbogbo tí ó wà pẹ̀lú rẹ̀, bí àwọn
    ẹranko igbó àti ohun ọ̀sìn, ó sì mú kí afẹ́fẹ́ fẹ́ sórí ilẹ̀, omi náà sì fà.
  emp-NTPO: Naʌ̃ ẽjũã ũ nũmasid̶e Ãcõrẽba Noéra jũma animarã jãba dromane duanʌ sid̶a
    quĩrãdoaẽ́ b̶asia. Maʌ̃ bẽrã Ãcõrẽba nãũrãda jũma naʌ̃ ẽjũãne tʌbisia, pusa edrebema
    baidora tʌdrʌbisia, idjab̶a cue sid̶a poabisia.
  ind-ind: Sesudah itu, perhatian Allah kembali tertuju kepada Nuh dan keluarganya
    serta semua yang bersama-sama dengan dia di dalam kapal itu. Maka Allah membuat
    angin bertiup di atas permukaan bumi, sehingga air mulai surut.
  pes-OPCB: اما خدا، نوح و حیوانات درون کشتی را فراموش نکرده بود. او بادی بر سطح آبها
    وزانید و سیلاب کم‌کم کاهش یافت.
  ssx-ssx: Koda꞉ma꞉ta꞉ Noa pita꞉ mo sisima pa꞉ta꞉ pitimiki tapake paeyaota꞉ hone na
    yonka꞉laeyekeme. Ipikana꞉ma꞉ po epena꞉ leeketa꞉ mo ikali kini pea o̱ loma꞉ loma꞉
    piekeme.
  lcm-lcm: Sikei God kala lomon pok na Noa ve keve manmanik kei na manmanik ipo aiveven
    e nei perengan ang na kala alis a mangsikei a vuk malu asi malu ani kuli rina
    na laman ang kalapo uak asiang.
  aer-aer: Ngkarte Noah ikwere alkngwirretyakenhe, ikwere-artweye areyeke-arlke kere
    arrpenhe ingkirrekeke-arlke ikwerele-arlenge boat akngerrele anerlte-anerlenge,
    itneke akwete itirremele. Kele Re rlke akngerre anthurre anteme yerneke, apmere
    arrpe-anenhele wernetyeke. Kenhe kwatye re akenhe akweke-arle-irrirtnerlenge.
  tgl-ULB: Isinaalang-alang ng Diyos si Noe, lahat ng mga mababangis na hayop, at
    lahat ng alagang mga hayop na kasama niya sa arka. Ginawa ng Diyos na umihip ang
    isang hangin sa ibabaw ng mundo, at nagsimulang humupa ang tubig.
  nop-nop: Nai uŋaniŋ Bepaŋ adi Noadok nadisuŋale kale heki adut muwage foloŋ hatigiŋ
    aditok maaŋ nadisuguk. Unduŋ tiŋa yobune sububa wapum fedilune ime wapum adi ulapmaaŋ
    foguk.
  kca-kca: Ной, пӑ ԓўв пиԓәԓән ковчег хопән уԓәм ут войәт пӑ йош войәт Турәм иса нŏмәсән
    тӑйсәԓы; Турәм мўва вот китәс пӑ йиӈкәт иса вŏԓысәт.
  cbu-NT: Anush botish taar ashkusin, Apanllsha Nowerineetsini ksutarangiya. Ichingaroo
    ashparitaa chinarangiya; nda mbizarangiya. Zamzeetstam, manginshucheetstam kizpur
    chinarangiya. Waana wizpuririni kambusuroo zanganirangu, kungsha manasamaam chtarangiya.
  hui-hui: Ngode Datagaliwabe ibugua Noa halu bibahende iba taluha birayaru mitangi
    hene. Ani mitangi howa Ngode Datagaliwabehanda puyabu iba bereagoria ibilayagola
    iba emene birama dalidali bini.
  wrs-wrs: Doa Sesoava mendah ninginvna Noatatanam, ten botmera aevulvnam tatam tuawam.
    Doa ivtovm wolaihapho, wo pueumbva hivrapiha vena.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​နော​ဧ​နှင့်​တ​ကွ​သင်္ဘော​ပေါ် တွင် ရှိ​သ​မျှ​သော​တိ​ရစ္ဆာန်​အ​ပေါင်း​တို့​ကို​မေ့
    တော်​မ​မူ။ သို့​ဖြစ်​၍​လေ​ကို​တိုက်​စေ​သ​ဖြင့် ရေ​သည်​စ​၍​ကျ​ဆင်း​လေ​၏။-
  cbi-NTPO: Tsaaren Diosya naa Noénu bain, naa yaba bulu baakusha pumu jeen animaalanu
    bain, naa cha' miyanuu animaalanu bain pashindyumi. Tsejtu ishuwa tusha juyikaañu
    pi umaa mangandundami.
  bod-N: དེ་ཡང་དཀོན་མཆོག་གིས་ནོ་ཨ་དང་ཁོའི་གྲུ་གཟིངས་ནང་གི་སྲོག་ལྡན་ཐམས་ཅད་ཐུགས་ལ་དགོངས༌ཏེ།
    ས་རུ་རླུང་གཡུག་ཏུ་བཅུག་པས་ཆུ་རིམ་གྱིས་བྲི་བར༌གྱུར།
  wsk-wsk: Bare Kaem Noah se giarum ko mel diwang se wonong ko mel lila suen biya
    dal te ilak bagakasan mu me nunga kuamili saparam, am nunga sinar towakaso. Se
    nu balam se daula barasam se yu marakam kapakaso.
  kkl-kkl: Kabong aneko saingnil ingkiogne sembe palilamap. Allahri Nuhap lebe aroba
    kabongag wa'iekne tanekoap sembe ekon tan koma seneraglamogti, phoana poghogpa,
    mag longoro walbaogne neneko lo'oe tangtang kuluklamog.
  sna-sna: Asi Mwari akarangarira Noa nemhuka dzose dzesango nezvipfuwo zvakanga zvinaye
    muareka, uye akatuma mhepo pamusoro penyika, uye mvura zhinji ikaserera.
  spa-BLM: Dios se acordó de Noé, de todos los animales y de todo el ganado que estaba
    con él en el barco; y Dios hizo pasar un viento sobre la tierra. Las aguas se
    calmaron.
  beu-beu: Aarunge Noh, bot binanta emangpi ba aing veng kampal omimi angu Lahatala
    Ana bae vengtajebing niang. Angmuse, Lahatala Ana eenar ot por-alolang anga taang
    boning, senge jar eele angu ening ava-holong.
  cac-cac: Yujto naan vin̈aj Noé chi' yuj Dios yed' masanil noc' noc' ayoch yed' vin̈
    d'a yol te' barco chi', yuj chi' ix ac'jicot jun ic' te ov yuj Dios d'a yib'an̈
    a a' chi', yic vach' stupem a'.
  swh-ULB: Mungu akamtazama Nuhu, wanyama wote wa mwitu, na wanyama wote wa kufugwa
    ambao walikuwa pamoja naye kwenye safina. Mungu akafanya upepo uvume juu ya nchi,
    na maji yakaanza kuzama chini.
  bel-bel: І ўспомніў Бог пра Ноя, і пра ўсю жывёлу, і пра ўсё быдла, якія былі зь
    ім у каўчэзе; і навёў Бог вецер на зямлю, і воды спыніліся.
  deu-ELBBK: Und Gott gedachte des Noah und allen Tieren und alles Viehs, das mit
    ihm in der Arche war. Und Gott ließ einen Wind über die Erde fahren, und die Wasser
    sanken.
  mbb-OT: Wazà melipati te Megbevayà si Noe wey is duma zin he menge langgam he zutun
    te seled te arka. Umbe impepengeramag din kayi te kelibutan ne midnaneynaney mebmevavew
    is wahig.
  msc-msc: Kɔni Alla hankili tora Nuhan dɔ, a ni waa rɔ soboilu ni so kɔndɔ kolofenilu,
    mɛnilu tɛrɛ a kun kulunba kɔndɔ. Wo rɔ, Alla ka fɔɲɔ lawuli ka a tɛɛ duu kan ka
    ji majii.
  mal-2015: ദൈവം നോഹയെയും അവനോടുകൂടെ പെട്ടകത്തിൽ ഉള്ള സകല ജീവികളെയും സകലമൃഗങ്ങളെയും
    ഓർത്തു; ദൈവം ഭൂമിമേൽ ഒരു കാറ്റു അടിപ്പിച്ചു; വെള്ളം നിലെച്ചു.
  tuo-NT: Na tiwʉpʉ nirĩ cura, Õꞌacʉ̃ Noerẽ́, waꞌicʉrã, cʉ̃ meꞌrã nirãrẽ wãcũcʉ niwĩ.
    Tojo weegʉ te acore wetidijato nígʉ̃, wĩꞌrõ wẽecã weecʉ niwĩ. Cʉ̃ tojo weese meꞌrã
    dia wetidijanʉꞌcãcaro niwʉ̃.
  gup-gup: Wanjh God benburrbom Noah dja mayh rowk nawu kele dja kelebuk nawu birridjarrkdahkendi
    kabbala, wanjh nungka God munkeweng kunmayorrk kore kurorre, dja bokohbokolungi.
  met-met: Ne Urana hatumia Noa muli xaung asaxa abungindi xaung morudi duwa rangua
    wagia. Baing libu yanga yubua titia, saing langa xaya xaya mari.
  gvs-gvs: E Yaubada Nowa, woiwoi liliudi be yoguyogu liliudi inuwaisidi kidi dedeoga
    gagaina goi sikaaiyaka. Tuwo yágira ietune itowo, tauna bwae iyápasa, e isousou.
  rmc-rmc: O Del peske leperďa pro Noach the pre savore dziva džviri the dobitkos,
    so leha sas andro korabos. O Del bičhaďa pre phuv e balvaj a o paňi pre phuv chudňa
    te džal tele.
  nlg-nlg: Ma God te ghanaghana olia Noah mana maumanu ilokana na vaka. God te nia
    vetena na ghuri ge ke ghurihia na beti, mana lualua te vuivuni na kabulaghi horu.
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ Noah k'èdì, eyıts'ǫ tıts'aàdìı whatsǫǫ̀ edeedaa, tıts'aàdìı
    wek'èhodìı, hazǫǫ̀ wexè elàcho yìı geèhkw'ee sìı gok'èdì, eyıts'ǫ dèè k'e nawhets'ıì
    ayį̀į̀là t'à dèè k'e tı ı̨zhıì ajà.
  pes-OPV: بهایمی را که با وی در کشتی بودند، بیادآورد. و خدا بادی بر زمین وزانید و
    آب ساکن گردید.
  ron-1924: Думнезеу Шь-а адус аминте де Ное, де тоате вецуитоареле ши де тоате вителе
    каре ерау ку ел ын корабие ши Думнезеу а фэкут сэ суфле ун вынт пе пэмынт, ши
    апеле с-ау потолит.
  ben-OBCV: কিন্তু ঈশ্বর নোহকে এবং জাহাজে তাঁর সাথে থাকা সব বন্য ও গৃহপালিত পশুকে
    স্মরণ করলেন, এবং পৃথিবীতে তিনি বাতাস পাঠালেন, ও জল সরে গেল।
  lex-lex: Noma Uplerlawna Nhorat reria-nehla reria aupual liawna mniotni, noka Orgahi
    Nhi'a anni pa nten lia noha wawannu, nhi'nande gera ktiowru-opli nhia' de nho'owa.
  rgu-rgu: Tehuu Manetualain ta nafarene heni Noh no basa banda ra raiꞌ ofaꞌ a. Ana
    fee ani a fufuu nareꞌeꞌ faa ria.
  som-som: Oo Ilaah wuxuu xusuustay Nuux, iyo wixii noolaa, iyo xoolihii doonnidii
    kula jiray isagii oo dhan; oo Ilaah dabayl buu dhulka dul mariyey, biyihiina way
    dhinmeen;
  lat-VUC: Recordatus autem Deus Noë, cunctorumque animantium, et omnium jumentorum,
    quæ erant cum eo in arca, adduxit spiritum super terram, et imminutæ sunt aquæ.
  aoi-aoi: Eneja Neningikarrawara nara nakina kini-yakuwabijuwa Nawa akwa yuwurrakibina
    yinungungwangba-murriya, wurrajija-murriya mibina-manja mijiyanga. Biya arakba
    arrirra ni-larrkama nakina Neningikarrawara kajungwa ke-ngburingkadini-yada akungwa
    akwa ka-larrini-yada akina.
  eng-ASVBT: 'And God remembered Noah, and all the beasts, and all the cattle that
    were with him in the ark: and God made a wind to pass over the earth, and the
    waters assuaged;'
  mna-mna: Anutu, ni mataana iŋgalŋgal Noa mi koroŋ boozomen ta ziŋan Noa timbotmbot
    lela wooŋgo leleene na. Tana ikam miiri ma imar be iwike yok ma izzu.
  ita-1885: OR Iddio si ricordò di Noè, e di tutte le fiere, e di tutti gli animali
    domestici ch'erano con lui nell'Arca; e fece passare un vento in su la terra;
    e le acque si posarono.
  eng-LXXUP: And God remembered Noah, and all the wild beasts, and all the cattle,
    and all the birds, and all the reptiles that creep, as many as were with him in
    the ark, and God brought a wind upon the earth, and the water stayed.
  eng-ULB: God considered Noah, all the wild animals, and all the livestock that were
    with him in the ark. God made a wind blow over the earth, and the waters started
    going down.
  spa-VBL: Pero Dios no se había olvidado de Noé ni de todos los animales salvajes
    y el ganado que estaba en el carca con él. Dios envió un viento fuerte sobre la
    tierra, y las aguas comenzaron a bajar.
  fra-_FOB: Or, Dieu se souvint de Noé, et de tous les animaux et de tout le bétail
    qui étaient avec lui dans l'arche. Et Dieu fit passer un vent sur la terre, et
    les eaux s'arrêtèrent.
  mal-mal: ദൈവം നോഹയെയും പെട്ടകത്തിൽ ഉള്ള സകലജീവികളെയും സകലമൃഗങ്ങളെയും ഓർത്തു; ദൈവം
    ഭൂമിമേൽ ഒരു കാറ്റ് അടിപ്പിച്ചു; ജലനിരപ്പ് താഴുവാൻ തുടങ്ങി.
  lit-lit: Ir Dievas atsiminė Nojų ir visus gyvus padarus bei visus gyvulius, kurie
    buvo su juo arkoje; ir Dievas siuntė vėją pūsti virš žemės, ir vandenys atslūgo.
  urd-GVR: Lekin Allāh ko Nūh aur tamām jānwar yād rahe jo kashtī meṅ the. Us ne hawā
    chalā dī jis se pānī kam hone lagā.
  suz-BL: मिनु परमप्रभुमी नोआह नु ठेयब डोंगामी बाक्‍ब नेल्‍ल ब्‍वाकी ङा जन्‍तु नु
    बी ब्‍यफ क्‍यारश भेडा आन कली मप्रेंदीमी बाक्‍त। मिनु परमप्रभुमी रागीम फश पपदा
    बाक्‍त। मिनु ब्‍वाक्‍कु सोव़माक्‍त।
  ita-1927: Or Iddio si ricordò di Noè, di tutti gli animali e di tutto il bestiame
    ch’era con lui nell’arca; e Dio fece passare un vento sulla terra, e le acque
    si calmarono;
  ckb-ckb: ئینجا خودا نوحی بەسەرکردەوە، لەگەڵ هەموو ئاژەڵە کێوییەکان و هەموو ئاژەڵە
    ماڵییەکان کە لە کەشتییەکەدا لەگەڵی بوون. ئیتر خودا بایەکی بەسەر زەویدا هەڵکرد
    و ئاو کەم بووەوە.
  eng-BBE: 'And God kept Noah in mind, and all the living things and the cattle which
    were with him in the ark: and God sent a wind over the earth, and the waters went
    down.'
  crx-NTPO: '''Et Yak''usda (Elohim) Nowe ''ink''ez khuna-i ndai la usjiz-i ts''i
    bet ts''iyawh yulh ''unt''ohne whunalnih, ''ink''ez Yak''usda nilhts''i ''i ''uyinla
    ''i ndi yun k''ut nalhts''i, ''et too yo ''uja.'
  kan-OKCV: ದೇವರು ನೋಹನನ್ನೂ ಅವನ ಸಂಗಡ ನಾವೆಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳನ್ನೂ ಪಶುಗಳನ್ನೂ ನೆನಪಿಗೆ
    ತಂದುಕೊಂಡು, ಭೂಲೋಕದ ಮೇಲೆ ಗಾಳಿಬೀಸುವಂತೆ ಮಾಡಲಾಗಿ, ನೀರು ತಗ್ಗಿತು.
  bbb-bbb: Rove Godi fu Noakina fanu boeje binobino bu fuina vanage ijia ajiaeva ije
    fuka maza boeje bu vierafekinu samuagiamo. Ijadufuo Godi fu majaufi ije kuamo
    fu ufikoga safua ije nafuema fune ijia zinuive sina una ari.
  tam-2017: தேவன் நோவாவையும், அவனுடன் கப்பலிலிருந்த அனைத்து காட்டுமிருகங்களையும்,
    அனைத்து நாட்டுமிருகங்களையும் நினைவுகூர்ந்து, பூமியின்மேல் காற்றை வீசச்செய்தார்.
    அப்பொழுது தண்ணீர் குறையத் தொடங்கியது.
  spa-RV-1909: Y ACORDÓSE Dios de Noé, y de todos los animales, y de todas las bestias
    que estaban con él en el arca; é hizo pasar Dios un viento sobre la tierra, y
    disminuyeron las aguas.
  ron-BTF: Şi Dumnezeu şi-a adus aminte de Noe şi de fiecare vieţuitoare şi de toate
    vitele care erau cu el în arcă; şi Dumnezeu a făcut să treacă un vânt peste pământ
    şi apele s-au retras;
  eng-WEBP: God remembered Noah, all the animals, and all the livestock that were
    with him in the ship; and God made a wind to pass over the earth. The waters subsided.
  eng-FBV: But God hadn't forgotten about Noah and all the wild animals and livestock
    with him in the ark. God sent a wind to blow over the earth, and the floodwaters
    started to drop.
  nld-1939: Toen dacht God aan Noë, en aan alle wilde en tamme dieren, die met hem
    in de ark waren. God deed een wind over de aarde waaien, waardoor het water begon
    te zakken.
  nch-BL: Huajca Toteco Dios quielnamijqui Noé ica nochi nopa tapiyalme cati itztoyaj
    iijtic cuaacali. Huan Toteco Dios quichijqui ma taajaca ipan tali, huan nopa at
    pejqui temo.
  tfr-NTPO: Eshkoshko ga Noé woyojera Sbörë l̇l̇ëm, öng, äya kjl̈oshko so, e l̈öng
    ba tjok kjyong roy l̈i woyojera l̇l̇ëm bakoe. Eni ga pjl̈uk ichara di kjing go
    kjrina. Wop sira ga di kl̈än jer iröng obi.
  vie-1934: Vả, Đức Chúa Trời nhớ lại Nô-ê cùng các loài thú và súc vật ở trong tàu
    với người, bèn khiến một trận gió thổi ngang qua trên đất, thì nước dừng lại.
  hin-CV: फिर परमेश्वर ने नोहा और सभी जंगली जानवरों और घरेलू पशुओं को याद किया जो
    जहाज़ में थे और एक हवा चलाई. तब पानी सूखने लगे और धीरे धीरे पानी कम होने लगा.
  eng-OURB: God remembered Noah [Rest], all the animals, and all the livestock that
    were with him in the ship; and God made a wind to pass over the earth. The waters
    subsided.
  spa-BES: Y Dios guardó a Noé en mente, y todos los seres vivientes y las bestias
    que estaban con él en el arca; y Dios envió un viento sobre la tierra, y las aguas
    descendieron.
  tdx-tdx: Nitiahin’Andrianañahare t’i Nòake naho ze raha veloñe iaby naho ze hene
    biby nindre ama’e an-dakam‑polo-ay ao. Le nampitiofen’ Añahare ambone’ ty tane
    toy ty tioke vaho nipendreñe i ranoy;
  vid-vid: Hamba Nguluwi nakamkumbuka Nuhu na migongolo jeng'ha ja kisolo na jifujigwe
    haluga jiwele hamwe na heye mgati mwa safina. Lelo Nguluwi nakegala mbeho mchanya
    mwa isi, mazi nagaluka kuswina.
  pwg-pwg: God, Nowa ma ghamoghamo peyarisi waka kamonai inotanotisi. Ma yanunu ivonatawei
    da ivosisina ma okowa ivi karei da iororu.
  eng-OKE: And the Lord remembered Noach, and every living thing, and all the cattle
    which were with him in the ark; and the Lord caused a wind to pass over the earth,
    and the waters rested,
  tha-KJV: พระเจ้าทรงระลึกถึงโนอาห์ บรรดาสัตว์​ที่​มี​ชี​วิตและสัตว์​ใช้​งานทั้งปวงที่​อยู่​กั​บท​่านในนาวา
    และพระเจ้าทรงทำให้ลมพัดมาเหนือแผ่นดินโลก และน้ำทั้งปวงก็​ลดลง
  por-BR-2018: E lembrou-se Deus de Noé, e de todos os animais, selvagens e domésticos
    que estavam com ele na arca; e fez passar Deus um vento sobre a terra, e diminuíram
    as águas.
  bco-bco: A꞉la꞉dimido꞉ ko꞉sega, Gode eyo꞉ Noayo꞉ a꞉la꞉ta꞉ga꞉ no꞉ ilaboda꞉ sano꞉lo꞉,
    no꞉ fofano꞉lo꞉, ho꞉n ko꞉su usamilo꞉ e o꞉lia꞉lo꞉ sen a꞉no꞉ tambo o꞉asulo꞉ka꞉. A꞉la꞉fo꞉ko꞉lo꞉
    Gode eyo꞉ fa꞉fa꞉so꞉ henfelo꞉ amio꞉ fofa꞉sa꞉ melea꞉ki ta꞉fo꞉, ko꞉lo꞉ fa꞉fa꞉so꞉
    folabikiyo꞉, ho꞉no꞉ a꞉ma꞉la꞉ mo꞉mo꞉da tugula꞉i tiane.
  deu-ELO: Und Gott gedachte des Noah und alles Getieres und alles Viehes, das mit
    ihm in der Arche war; und Gott ließ einen Wind über die Erde fahren, und die Wasser
    sanken.
  ktm-ktm: Lapan indra-amelyen Noah ndrodan ka-an pe nenka-an hodo lon ndrol ti pwi.
    Iy intawonon Noah su pe Iy ihnan yor inguh pe wo ires munye ile poi.
  caa-caa: Pues entonces e Dios sutpa ubꞌijnu tama e Noé y tama tunor e sian animalobꞌ
    y tama tunor e sian aracꞌobꞌ lo que ayan tama e barco taca e Noé. Y tamar era
    e Dios cay uche jicna numuy inteꞌ nuxi icꞌar tama tunor or e rum y e jaꞌ cay ecmay
    ixin.
  eng-WYC-2018: Forsooth the Lord had mind of Noe, and of all living beasts, and of
    all work beasts, that were with him in the ship; and [he] brought a wind on the
    earth. And [the] waters were decreased, or assuaged, (And the Lord remembered
    Noah, and all the living beasts, and all the work beasts, that were with him in
    the ship; and he brought forth a wind on the earth. And the waters decreased,)
  epo-epo: Kaj Dio rememoris Noan, kaj ĉiujn bestojn kaj ĉiujn brutojn, kiuj estis
    kun li en la arkeo; kaj Dio venigis venton sur la teron, kaj la akvo kvietiĝis.
  uig-PIN: Huda Nuⱨni, xundaⱪla kemidǝ uning bilǝn billǝ bolƣan barliⱪ yawayi ⱨaywanlar
    bilǝn barliⱪ mal-qarwilarni ǝslidi. Xuning bilǝn Huda bir xamal qiⱪirip yǝr yüzini
    yǝlpütti wǝ sular yenixⱪa baxlidi.
  beo-beo: Be Gode da Nowa:, ohe fi amola lai gebo fi dusagai ganodini esalu, amo
    hame gogolei. E da fo amo osobo bagadega asunasi. Amalalu, hano da halalu.
  tpi-OTNT: Bihain God i tingting long Noa na ol animal i stap wantaim em long sip.
    Na God i mekim win i ran antap long wara, na wara i go daun.
  hau-SA: Amma Allah ya tuna da Nuhu da dukan namun jeji da dabbobin da suke tare
    da shi a cikin jirgi, ya kuma aika da wata iska ta hura dukan duniya, ruwan kuwa
    ya janye.
  udu-udu: Hili Arumgimis kaki’da Nuuh e mo dhala ris tombwaasho mo dhala ris to/e
    mo kun nyaḵ ’ko ki a’di e bwam ma ḵur mo. Dhali Arumgimis ki uḵ dhan ’tham mmoposha
    p̱o/ mony’cesh mo dhali yi’de/ a’di guki’da wuuy mo.
  uig-LAT: Xuda Nuhni, shundaqla kémide uning bilen bille bolghan barliq yawayi haywanlar
    bilen barliq mal-charwilarni eslidi. Shuning bilen Xuda bir shamal chiqirip yer
    yüzini yelpütti we sular yénishqa bashlidi.
  nde-nde: Kodwa uNkulunkulu wamkhumbula uNowa lazozonke izinyamazana zeganga lezifuyo
    ezazilaye emkhunjini, wasethumela umoya emhlabeni, amanzi asesentsha.
  ton-ton: 'Pea naʻe manatu ʻae ʻOtua kia Noa, mo e meʻa moʻui kotoa pē, mo e fanga
    manu kotoa pē ʻaia naʻe ʻi he vaka mo ia: pea naʻe pule ʻe he ʻOtua ke ʻalu atu
    ʻae matangi ʻi he funga ʻo māmani, pea naʻe matuku ai ʻae ngaahi vai;'
  ces-1613: Rozpomenul se pak Bůh na Noé, i všecky živočichy a všecka hovada, kteráž
    byla s ním v korábu; pročež uvedl Bůh vítr na zemi, i zastavily se vody.
  eko-eko: Ila Nluku khuhinsahawu Nuuhi na nyama epile za ntthuttu na mifuwo za vaje
    epile aarinaazo mmwaaraka, khuperekha pheevo yoori evitelele vatuniya, maati khwaaza
    ovwa.
  nss-nss: Hapeko Ngindrai ara ilohongani Nowah iyasura hu kan pe hu melit masih makunuwehu
    huropolo yiy nondriya ndroi. Pwen Ngindrai imbusi nohai imayum, pe ndras pe non
    iro tayos iya pwan.
  eng-WMB: God remembered Noah, all the animals, and all the livestock that were with
    him in the ship; and God made a wind to pass over the earth. The waters subsided.
  tam-TCV: இறைவன் நோவாவையும், பேழைக்குள் அவனுடன் இருந்த காட்டு மிருகங்களையும், வளர்ப்பு
    மிருகங்களையும் நினைவுகூர்ந்தார்; அவர் பூமிக்கு மேலாக ஒரு காற்றை அனுப்பினார், அப்பொழுது
    வெள்ளம் வற்றத் தொடங்கியது.
  ceb-ULB: Giisip sa Dios si Noe, ang tanang mga ihalas nga mananap, ug ang tanang
    binuhi nga mananap nga uban kaniya sa arka. Gipatayhop sa Dios ang hangin sa tibuok
    kalibotan, ug misugod paghubas ang tubig.
  mkn-mkn: Ma Tuhan Allah sonde lupa sang Noh dong deng samua binatang di itu kapal.
    Ju Dia kasi angin ko fuu bekin turun itu aer banjer.
  pol-UBG: Bóg pamiętał jednak o Noem i wszystkich zwierzętach, i wszelkim bydle,
    które było z nim w arce, i sprowadził Bóg wiatr na ziemię, a wody zaczęły opadać.
  agr-agr: Imanik tsawan atai, Apajuí Noén ashí kuntin niijai arcanum chimpijaidaujai
    wait anenjauwai. Nuadui Apajuí abau kuyuati tusa dasen nugká ajunjauwai, dutikam
    nunú umpuam kuyutan nagkamdauwai.
  kyc-kyc: Anatumi Noamoo mena wakale wakale dupwape sipu anda paleyami dupwana suu
    pyaro kareya. Baa porambaiye yuu dokona minyinya leyamopa ipwa soko lano peya.
  urd-GVU: لیکن اللہ کو نوح اور تمام جانور یاد رہے جو کشتی میں تھے۔ اُس نے ہَوا چلا
    دی جس سے پانی کم ہونے لگا۔
  deu-1912: Da gedachte Gott an Noah und an alle Tiere und an alles Vieh, das mit
    ihm in dem Kasten war, und ließ Wind auf Erden kommen, und die Wasser fielen;
  ntj-ntj: Nyangka Mama Kuurrtu watarrkurrinytjamaaltu-tjananya tirtu miranykanyiranytja
    Nawanya puru yanamulpa pirninyatarrartu. Palunyalu pirriya purlkanya wiyarnu.
    Nyangka puuranyangka kapi kaninytjarrarringkula-wanarayintja.
  row-row: Te Lamatualain nda liliiꞌ Noh se ro basa banda mana sia ofai a. Naa de,
    Ana fee anin fuu nareꞌe oe mandaliꞌ a.
  kan-2017: ತರುವಾಯ ದೇವರು ನೋಹನನ್ನೂ ಅವನ ಸಂಗಡ ನಾವೆಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಮೃಗಪಶುಗಳನ್ನೂ ನೆನಪಿಗೆ
    ತಂದುಕೊಂಡು ಭೂಲೋಕದ ಮೇಲೆ ಗಾಳಿ ಬೀಸುವಂತೆ ಮಾಡಲಾಗಿ ನೀರು ತಗ್ಗಿತು.
  ena-ena: Lɨci Asɨ agaŋ Noa ani ani hunɨga hekɨlɨ agadɨ muji hɨvɨ hɨniavɨmi agɨlasaŋ
    hɨji igahɨlami. Sɨhɨm sabaŋ akuaba akuaba hunɨga hekɨlɨ agadɨ muji hɨvɨ hɨniavɨmi
    agɨlasaŋ avi hɨji igahɨlami. Lavɨla abɨci huŋe agaŋ vedaci avɨli hekɨlɨ agaŋ hɨdɨlɨ
    maha magɨlami.
  tgo-tgo: Loi vambe i renuwaŋakiki vara Nowa na thetheghanɨma wolaghɨye, mbwanjam
    na mbwaeva, weiyaŋgi e waŋgako tɨne. Iwaeŋge i variya ndewendewe na i rowa, ko
    ambama thothoma i njoghanjogha.
  yap-yap: Machane depag Got tilin Noah nge urngin e gamanman ni malboch nge gamanman
    nib mongmor ni bay rok Noah u lan fare barkow; ma aram me pi’ e nifeng nge thow
    u daken e fayleng, me sul fare ran i yan nga but’.
  tet-tet: Mais Maromak la naluꞌa Noh no osa no lotuk sia hotu-hotu iha roo nia. Nia
    foo anin nuu namoti wee motasaꞌe nia.
  hlt-MCSB: Tedae Pathen loh Noah khaw, mulhing boeih khaw, amah neh lawng khuikah
    aka om hmaih rhamsa boeih khaw a ngaidam. Te dongah Pathen loh diklai ah khohli
    a tueih tih tui khaw hnop uh.
  mdy-ETH: ፆኦሲ ኖሄና ዒዛና ዎላ ዋኣፆ ካኣሚሎ ጋራ ዓኣ ካዮ ቦዖንታ ቆልሞንታም ቢያ ማላዖ ሳዖይዳ ዢባሬ ዢባርሺሳዛ ዋኣፃ
    ኬዲሢ ዓርቄኔ።
  twi-ASANTE: Nanso, Onyankopɔn kaee Noa ne wiram mmoa a na wɔne no wɔ adaka no mu
    no. Onyankopɔn maa mframa bɔ faa asase so, na nsuo no tweeɛ.
  mwc-mwc: God Noah ba aba payapaya ereonowasi waka kamonai kega i nota wapeisi sibe
    i porai ku dobu ba okowa i rutaina.
  bhl-bhl: Beli, Yawe e siw beem tem biliw Noa so, kut samal so, am samal so, alik
    alik biim ibolow fukunse kale. Fukuneko, inim fian mak ok tikin dim kel dabalalei,
    e ok beelo daking dak dak fong so fong so kelewse kale.
  con-NTPO: Tsomba tse'i Chigaja Noé, poiyi'cco tisei'ccu tsa'o shavoni can'jen'cho
    cansian jincho'choma'qque injan'jemba fingiama mandamoen cuintsu andema samboeñe.
    Fingiansi na'enjan sambaye ashaen.
  eng-WEBU: God remembered Noah, all the animals, and all the livestock that were
    with him in the ship; and God made a wind to pass over the earth. The waters subsided.
  bnp-bnp: Pali a Vure, i uka ma i longo­kabu­rungi e Noa turana a maka kanirau, a
    sipsip a bulmakau ra ri kapiloho na agarungu. I rudua a vilu i ngalu langa vona
    a dari, lakea a dari i hoho puru.
  wal-wal: SHin Xoossai Noha, aara markkabiyaa giddon de7iya do7a ubbaanne mehe ubbaa
    qoppiis; qoppidi sa7aa bollan carkkuwaa carkkissiis; carkkissin he haattai wodhdhi
    wodhdhi biis.
  mgh-mgh: Vano, Nluku ahomuupuwela Nowee wamoca ni inama cothene co ntakhwani ni
    coohuwiya caarinawe nkalawani, ni ahowana iphyoo yuulupale mwiilaponi ni maasi
    yahopacera uwukuwa.
  acu-NT: Tura Noénka juun kanunam niijai mash pujuarmia nuna Yus kajinmatsuk nintimtusmiayi.
    Tura asa nujang kuyuati tusa, nasen akupkamiayi. Turamtai kuyutan nangkamamiayi.
  spa-PDDPT: Entonces ʼElohim se acordó de Noé, de todo ser viviente y de todos los
    animales que estaban con él en el arca. Y ʼElohim hizo soplar un viento sobre
    la tierra y las aguas decrecieron.
  gun-gun: Ha'e gui ma Nhanderuete ima'endu'a Noé re, ha'e kanoã py mymba ka'aguy
    regua ha'e oka regua hexeve ikuai va'e ha'e javi re. Ha'e rami vy Nhanderuete
    ojapo yvy áry rupi yvytu oipeju aguã rami. Ha'e ramo yy typa ovy.
  agu-BL: Poro Noé scyuch' yi e' txuc yi ate' tc'u'l yi barc, quinin e' el te c'u'l
    Ryos. Cha'stzun te xtxumul i' tan saje'n jun cyek'ek' tan tajse'n cu'n yi a'.
  eng-PEV: And then God thought about Noah and the animals with him in that big boat.
    And he made a strong wind blow on the flood water to help it to go down.
  ilo-ULB: Pinanunot ti Dios ni Noe, dagiti amin nga atap nga ayup, ken dagiti amin
    a dingwen a kaduana iti uneg ti daong. Pinagpuyupoy ti Dios ti angin iti entero
    a daga, ket nangrugi a bimmaba ti danum.
  kpg-kpg: God hagalee de langahia Ia Noah mo nia manu huogodoo ala nogo i dono baahi
    i lodo di boodi, gei Mee gaa hai dana madangi gii gono, gei nia wai la ga daamada
    ga bagu mai.
  uig-ARA: خۇدا نۇھنى، شۇنداقلا كېمىدە ئۇنىڭ بىلەن بىللە بولغان بارلىق ياۋايى ھايۋانلار
    بىلەن بارلىق مال-چارۋىلارنى ئەسلىدى. شۇنىڭ بىلەن خۇدا بىر شامال چىقىرىپ يەر يۈزىنى
    يەلپۈتتى ۋە سۇلار يېنىشقا باشلىدى.
  bsp-bsp: Kɔ Kanu kəŋcɛm-cɛmnɛ Nuha, sɛm ya dop kɔ yɔcɔl ya dare, nyɛ yɛnayi kɔ Nuha
    abil disrɛ mɔ. Kɔ Kanu kəwurɛ afef doru, kɔ domun doŋcop kətor.
  bps-bps: Kabay là fbayà Dwata Nowa, na i kdee dad lmanaf i faginan fusuk di aweng.
    Taman fbalan i nus di tah tanà, na tambù mten i yéél.
  mbs-mbs: Wedà kelibeli te Timanem si Noe aw kedita te menenanap aw ayam-ayam doma
    kandin simakay te arka. Impekedog te Timanem se kelamag, aw migtebò den se wayeg
    minuyud.
  tof-tof: Da God Noan gyagüpi amaikürr, akó blaman nurr akó ngabyón lar wankü ene
    butüdü. Wa wór zirrsapónórr busom ini tüpdü, da naiz naea we ukyólürr.
  sus-sus: Kɔnɔ Ala naxa ratu Nuha ma, a nun buurunyi sube nun xuruse naxee nu na
    a xun ma kunkui kui. Ala naxa foye radin duniɲa ma, ye fa xɔri fɔlɔ.
  pon-2006: Koht sohte ketin meliehla Noha oh mahn akan koaros me iang mihmi nan warihmwo;
    iei me e kupwurehda en ketin ipiralahng pohn sampah kisinieng ehu, me kahrehda
    pihl kan ar tapihada pwuredi.
  jae-jae: Ma Anôtô taê gêjam Noa ma bôc saleŋŋa to malacŋa, taŋ sêmoa sêwiŋ eŋ sêmoa
    waŋ ŋalêlôm naŋ. Ma Anôtô kêkêŋ mu kêsêlêŋ aŋga nom ma bu tau kêtaiŋ su.
  ksd-ksd: Ma God i ga nuk pa Noa ma ra lavur magit dia ga laun, ma ra lavur vavaguai
    dia ga ki pirana ta ra bala na parau; ma God i ga vatut pa ra vuvu upi na vuvu
    ta ra gunagunan, ma ra lovon ta i ga mama vanavana.
  tur-YTC: Tanrı Noa'yı, onunla birlikte gemide bulunan bütün evcil ve yabanıl hayvanları,
    hatırladı. Tanrı yeryüzünün üzerinden rüzgar estirdi. Sular çekildi.
  bel-N: І ўзгадаў Бог пра Ноя і пра ўсіх зьвяроў, і пра ўсю скаціну, што былі з ім
    у каўчэгу, і прывёў Бог вецер на зямлю, і супакоіліся воды.
  grc-BRENT: Καὶ ἀνεμνήσθη ὁ Θεὸς τοῦ Νῶε, καὶ πάντων τῶν θηρίων, καὶ πάντων τῶν κτηνῶν,
    καὶ πάντων τῶν πετεινῶν, καὶ πάντων τῶν ἑρπετῶν τῶν ἑρπόντων, ὅσα ἦν μετʼ αὐτοῦ
    ἐν τῇ κιβωτῷ· καὶ ἐπήγαγεν ὁ Θεὸς πνεῦμα ἐπὶ τὴν γῆν, καὶ ἐκόπασε τὸ ὕδωρ.
  ind-AYT: Lalu, Allah mengingat Nuh, dan segala binatang, dan segala ternak yang
    bersamanya dalam bahtera itu. Allah membuat angin berembus ke atas bumi sehingga
    air pun surut.
  lid-lid: Kindrei badeh balen bamani Nowa ma hawe iri katin haka nane an hawen an
    ndron bwe; eme iy bwidi jor atohou ma amwekes gwa i lok i andri.
  nya-nya: Tsono Mulungu anakumbukira Nowa ndi nyama zonse zakuthengo ndi ziweto zimene
    anali nazo mu chombo. Yehova anatumiza mphepo pa dziko lapansi ndipo madzi anaphwera.
  hrv-hrv: Onda se Bog sjeti Noe, svih zvijeri i sve stoke što bijaše s njim u korablji,
    pa pokrenu vjetar nad zemljom da uzbije vodu.
  mps-mps: Te Godigo Noa dali, te bulu uni hasa dabe dali me, te be pąde bidalubo
    hasa dabe me aga dali te sip tomode bidalubo, te Godigo homugo koneani. Tama tiyu,
    Godigo te wali te tǫ daide ugwadu bilimainu ilama, tama wę aiyaba kekasa dulubo
    gagalali.
  llg-llg: Tehuu Manetualain taa nafalende heni Noh asa, no basa banda la malai ofak
    ndia. Boe ma, Ana fee ani nafumbu, fo tao naleꞌe faa ndia.
  tpi-tpi: Bihain God i tingting long Noa na ol animal i stap wantaim em long sip.
    Na God i mekim win i ran antap long wara, na wara i go daun.
  dan-1931: Da ihukom Gud Noa og alle de vilde Dyr og Kvæget, som var hos ham i Arken;
    og Gud lod en Storm fare hen over Jorden, så at Vandet begyndte at falde;
  vie-OVCB: Đức Chúa Trời không quên Nô-ê và các loài sinh vật ở với ông trong tàu.
    Ngài khiến cơn gió thổi ngang qua mặt nước, nước lụt liền rút xuống.
  lbk-lbk: Eg-ay magtek nalichongan Apo Dios si Noe ya nan am-in ay enkik-iwi ay nakitee
    ken siya is kafangka. Ke na't ay inpal-i nan chakhem ya cha khomwab nan chanom.
  guj-2017: ઈશ્વરે નૂહના કુટુંબની તથા તેની સાથે જે સર્વ પશુ, પક્ષી તથા સજીવો વહાણમાં
    હતા તેઓની સંભાળ લીધી. તેમણે પૃથ્વી પર પવન ફૂંકાવ્યો અને પાણીનું પ્રમાણ ઓછું થવા
    લાગ્યું.
  byr-byr: Nowaai sɨpɨyavɨ wɨlaꞌdɨꞌnyɨ Gotɨyai sɨmunya yawɨraꞌ. Yawɨraka yɨhuta wakɨna
    kyaꞌ aalyaꞌ walyuina yadaasɨ lawe dɨkaai dɨkaai dɨꞌ kwavɨlavaꞌ aalya maalɨka warɨna
    kyaꞌ, sɨpɨyaꞌ Ararata mugunyavɨ waraꞌ. Kwaraꞌ sawɨta aꞌmwe pwaraare ata sɨvɨlɨraai
    kajɨnnaꞌ Nowaai sɨpɨyavɨya yɨrɨtɨnnyarɨkɨ baasaka mwasawɨ kaamyaakerɨ marapɨlakwaasɨna
    yaꞌ. Kwaakevakɨ aalɨbunya waꞌdɨsɨ kaamyaakei pɨlakuna. Pɨlakuna kyaꞌ Nowaai “Aalya
    tɨvi kyeꞌnɨgwaimwaawɨꞌ daaꞌ?” daka mwasawɨ kwaamɨryarɨ marapɨlakwaasɨna yaꞌ. Aalɨbunyaꞌ
    kuna waꞌdɨsɨ kwaamɨryai mwalaawiaꞌneba kunewɨ wanganaka ayawɨnna sɨpɨyavɨna bulamwaaina.
    Bulamwaaina kyaꞌ sawɨta ata pwi yaka ata purɨdaaꞌnyɨ pwaraai kajɨnnaꞌ pɨgaaꞌ Nowaai
    kwaamɨryarɨ marapɨlakwaasaꞌ. Kamarapɨlakwaasaꞌ sawɨsɨrɨ kwaamɨryai yɨta wolivɨyare
    kɨwasaꞌ mudɨꞌmɨlamaraawɨna yaꞌ. Kamakabaꞌ Nowaai tɨnna wanganaka “Kwaakevaꞌ yaalɨka
    menanyɨra,” yawɨraꞌ. Kyawɨraꞌ sawɨta ata pwi ata purɨdaasɨ pwaraai kajɨnnaꞌ pɨgaaꞌ
    Nowaai kwaamɨryarɨ kamarapɨlakwaasaꞌ saꞌ kwaamɨryai yuna kaanna wɨna yaꞌ. Wɨna
    kyaꞌ Nowaai sɨpɨyavɨya kaanyaꞌ baasaka wanganaasaꞌ. Tɨnna dara wanganakeꞌ kwaakeꞌ
    yaalɨkevɨ wanganaꞌ. Mena kwanganaꞌ lawe puꞌna kwavɨlavaꞌ Gotɨyai Nowaarɨ wɨdɨna,
    “Sarɨmɨ mwasabanna jɨkwalyaabila! Jɨlɨkyaawaryaraavɨ yɨkurɨyaawiaraavɨ dɨvuradɨhalamakwalyaama!
    Kumɨ sara kwaakevakɨ kwala naanga yariwannɨpɨꞌderera.” Sara wɨdɨna kyaꞌ sɨpɨyavɨdaaꞌnyɨ
    Nowaalyɨ gamɨre gawaalɨsɨ yuya mwasabanna walyaabɨna yeꞌ. Walyaabɨna kyeꞌ Nowaai
    sɨmunya yawɨraka “Gotɨyai neyɨvainɨwakeꞌna nɨmɨ Gotɨyai tewannyarɨna yɨlaaya yɨgalɨdeꞌna
    jɨlɨkyaawarya yɨkurɨyaawia wɨjaawɨwɨnabɨsaꞌ dɨkevɨ gaayadɨka yɨravɨma!” yawɨraka
    Gotɨyarɨne simɨnyeꞌ lɨvalaabaꞌ. Lɨvalaabaka dɨka mariraꞌna yaka “Jɨlɨkyaawarya
    yɨkurɨyaawia kɨmaaka mwarikera,” daka maarɨna yaka simɨnye lɨvalaabakevɨ dɨkevɨ
    marakɨna yaꞌ. Sɨmahurɨka wɨvwasɨꞌna yakevɨdaaꞌnyɨ tɨrɨnya wabatɨrɨnya winnaka
    Gotɨyai daꞌ “Dɨvi yunegaaꞌ nɨmɨ yeꞌna sɨmudɨnya yadɨvɨsangɨ maramuneinyɨra.”
  awx-awx: Tixawän Anätutä Noa äwä hängäläpä ixät sipkätan yiwikinde natäke, kwämanu
    tewän puyäpän, yanggä teke pukukut.
  pon-2006A: Koht sohte ketin meliehla Noha oh mahn akan koaros me iang mihmi nan
    warihmwo; iei me e kupwurehda en ketin ipiralahng pohn sampah kisinieng ehu, me
    kahrehda pihl kan ar tapihada pwuredi.
  por-BRBSL: Deus se lembrou de Noé, de todos os animais e de todo o gado que estavam
    com ele no navio; e Deus fez um vento para passar sobre a terra. As águas baixaram.
  aly-aly: Akngey ra iterl-antey-areyel, iylpelerleweyang New-rnem-then atnwenth-rnem-then.
    Akngeyel awer tyarlewek. Kwatyarl akelyirreynek ahern ingkerrenh artwerretyiletyek.
    Kel alakenh-anyem Akngeyel awer thwenek.
  cth-cth: Hateiteh, Cathut ni Noah hoi cungtalah long thung kaawm e kahring e pueng
    hoi saring pueng teh pahnim hoeh. Hahoi Cathut ni kahlî a tho sak teh tui a kum
    sak.
  twi-twi: Nanso Onyankopɔn kaee Noa ne wuram mmoa a na wɔne no wɔ Adaka no mu no,
    na ɔmaa mframa bɔ faa asase so, na nsu no twee.
  hlt-hlt: Tedae Pathen loh Noah khaw, mulhing boeih khaw, amah neh lawng khuikah
    aka om hmaih rhamsa boeih khaw a ngaidam. Te dongah Pathen loh diklai ah khohli
    a tueih tih tui khaw hnop uh.
  tbz-SIM: Kuyie nyí nyɛ̃̀ nNɔwee kpɛ́í nnɛ̀ iwũɔ̃ nɛ̀ tiwɑnwɑntì dɛ̀ɛ̀ do ò bonɛ̀
    tɛdɑbɛɛcĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ́duɔ́ nkɛ̀ kuyɑɑkù nfuu kɛtenkɛ̀ kɛ̀ mɛniɛ nní nkɛ̃́kú.
  msy-2020: Ezɨ dughiar kamɨn God Noa ko asɨzir a ko kurimɨn itiba gɨn amadazir puvatɨ,
    a me gɨnɨghnɨghavɨra ikiava amɨnim amadazɨ a dɨpam gisɨn ivaima dɨpam sɨvagha
    uaghiri.
  txq-txq: Tehuu Manetualain ta lilii Noh sara no basa bandar marai ofak naa dale.
    De Ana fee anin mai fo fuu nareꞌe oe faa moꞌok naa.
  aaz-aaz: Mes Uisneno ka nnikaꞌ fa naiꞌ Noh ma areꞌ muiꞌt ein anbin abnao naan. Onaim
    In npaek anin he nfuu nameit oe naan.
  dop-dop: Ɩsɔ tɑ́ sɔɔ Nowee nɑ wontunɑɑ mpɑ pɑɑ wɛ ɩ kiŋ kɛ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ tɔ
    pɑ tɔɔ. Ɩlɛnɑ ɩ́ yele nɑ heelim mɑ́ nɑ lʋm nyɔɔ.
  azb-azb: Allah Nuhu və onunla birgə gəmidə olan bütün çöl heyvanlarını və ev heyvanlarını
    yada saldı. Allah yer üzünə külək göndərdi və su azalmağa başladı.
  eng-DBY: And God remembered Noah, and all the animals, and all the cattle that were
    with him in the ark; and God made a wind to pass over the earth, and the waters
    subsided.
  hin-2017: 'परमेश्वर ने नूह और जितने जंगली पशु और घरेलू पशु उसके संग जहाज में थे,
    उन सभी की सुधि ली: और परमेश्वर ने पृथ्वी पर पवन बहाई, और जल घटने लगा।'
  wol-KYG: Ci biir loolu Yàlla xalaat na Nóoyin ak li mu nekkal ci gaal gi, di rabi
    àll yi ak jur gi. Yàlla daldi yebal ngelaw, mu wal kaw suuf, ba ndox yi wàcc.
  swp-swp: Na Eaubada Noa i nuatui, eo suisui gamagaridi eo bulumakau gamagaridi ia
    maena ake eai wa. Abo Eaubada mana i hetoa tanoubu eai, abo goila i hetubu ie
    dobi;
  bjr-bjr: Marufanoo Anutufa Nooanara faqa narí aiku asauku faqa aiqama aandau mina
    faqa marusara faqa iriseenoo qufanoo ufai uqufanoo nammari fannoo qumi marinau.
  eng-YLT: And God remembereth Noah, and every living thing, and all the cattle which
    [are] with him in the ark, and God causeth a wind to pass over the earth, and
    the waters subside,
  kne-kne: Idi siya di, laton ay ninemnem Diyos da Noe ya am-in ay animal ay nakisgep
    en daida sin daong. Yan inbaa nay napigsa ay dagem ta madageman din daga.
  heg-NTPO: Mo Ama Lamtua Allah nadidingun Noh nol totoang hmukit in se kapal la daleng
    ngas lo. Kon Un bel angin le huu ui tene na halin miti.
  ptu-ptu: Sapo' tä' ungkalembei Nuh Puang Allataala sola ingganna olo'-olo' malaihanna
    anna manahanna indo napasola illaam kappala', lambi' napasule Puang Allataala
    hibu' ussimbuhu'i indo uwai nasuhum napahandu'um mehe.
  bzd-NTPO: Erë Skëköl kë̀ é̱na Noé chë'wa. Ñies iyiwak ulitane tso' Noé ta̱ kanò
    a̱ e' kë̀ chë'wa ie' é̱na. Ie' tö siwa̱' patké a̱s itö di' siù̱wa̱ne ká̱ wa'ñe.
    Eta̱ di' pasinemine e̱nae̱na.
  kwf-kwf: Bore ma God nia manata nama toꞋona Ꞌua sa Noa, ma na ru ki taꞋifau neꞋe
    kira tua faꞋinia saena na faka neꞋeri, sui nia ka kwatea taꞋi maꞋe iru iru ka
    iru fafia kafo neꞋeri, ma kafo ka talaꞋae ka koso laꞋu.
  eng-WYC-2017: Forsooth the Lord had mind of Noah, and of all living beasts, and
    of all work beasts, that were with him in the ship; and [he] brought a wind on
    the earth. And [the] waters were decreased, or assuaged,
  eng-WMBB: God remembered Noah, all the animals, and all the livestock that were
    with him in the ship; and God made a wind to pass over the earth. The waters subsided.
  spp-spp: Ŋka Kile ɲyɛ a funŋɔ wwɔ̀ Nuhu ná sige yaare ná yatɔɔre na batoŋi funŋke
    e mɛ. U à kafɛɛge pyi ku u fwu ɲìŋke na, ka lwɔhe si wá na ntîre.
  aey-aey: Qa Anut uqa Noaca dool cusca dool mananca wagna bileinnu dahig qee celel.
    Eunu uqa odocob fufu oso mahana hon. Odocob wa sil seleldon.
  urd-GVH: लेकिन अल्लाह को नूह और तमाम जानवर याद रहे जो कश्ती में थे। उसने हवा चला
    दी जिससे पानी कम होने लगा।
  djr-djr: 'Godthu Noahnhany bäyŋu monha, ga ŋunhi warrakan''nha malaŋuny ŋunhi walal
    gan malthurr nhanŋu marthaŋayyu: ŋayiny djäma wäŋi galkirrinya-maraŋal. bala gapuny
    ŋurru-yirr''yurra nyimdhurra marrtjin.'
  rug-rug: Ba balabala ia Tamasa se Noa, meke sari doduru kurukuru saripu koa koa
    sa pa korapa aka, ke va givusia Sa sa popoa pepeso, meke podalae gore sa kolo.
  gaz-gaz: Waaqni garuu Nohin, bineensotaa fi horii isa wajjin doonii keessa turan
    hunda yaadate. Innis bubbee lafatti erge; bishaanichis gad gale.
  fra-LSG: Dieu se souvint de Noé, de tous les animaux et de tout le bétail qui étaient
    avec lui dans l’arche; et Dieu fit passer un vent sur la terre, et les eaux s’apaisèrent.
  gnn-gnn: Yurru mukthurruna yana Godthunydja yukurrana guyaŋina ŋanya Nowanha, yaka
    ŋayi meṉguŋala ŋanya, bala yana Godthu djuy'yurruna watana bo'yunarawu marrtjinyarawu,
    djaw'yunarawu gapuwu, bala yana marrtjina gapunydja ŋunha yir'yurruna, nyimdhurrunana
    marrtjina bala. Mukthurrunaŋga yana nyimdhurruna marrtjina bala‐a‐a gapunydja
    ŋunhi, yana liŋgu‐u‐u, ga marthaŋa marrtjina baṉḏany'thina, bala djingaryurrunana
    yukurrana ŋunhalana bäyma bukuŋurana, yäkunydja ŋunhiyi buku Yararat.
  yal-yal: Koni Ala yi a xaxili lu Nuhan xɔn ma, e nun burunna subene, e nun xuruseen
    naxanye yi a fɛma kunkin kui. Ala yi foyen nafa dunuɲa yi. Igen yi godo fɔlɔ.
  gum-gum: Tiusbe Noéwanba, truyu kusreeg ushameranba, namig ushameranba kerriguba
    tru arcayu Noéba purrabelan isubig køn. Incha Tiusbe pirau kan isig ichibig arringaruben,
    pimerabe kørreb mendabig køn.
  iou-iou: Täŋpäkaŋ Anututä Noakät tom ägwäri ba towiwani päke ukät gäpe gänaŋ itkuŋo
    unita kudup nadäŋ yämiŋkuk. Nadäŋ yämiŋpäŋ mänit pähap iniŋ kireŋpewän piäŋirän
    gwägu pähap äpuk.
  haw-1868: 'HOOMANAO iho la o Iehova ia Noa, a me na mea ola a pau, a me na holoholona
    a pau me ia iloko o ka halelana: hoohuai mai la ke Akua i ka makani maluna o ka
    honua, a emi iho la ka wai:'
  arb-NAV: ثُمَّ افْتَقَدَ اللهُ نُوحاً وَمَا مَعَهُ فِي الْفُلْكِ مِنْ وُحُوشٍ وبَهَائِمَ،
    فَأَرْسَلَ رِيحاً عَلَى الأَرْضِ فَتَقَلَّصَتِ الْمِيَاهُ
  adz-adz: Da bitsintaꞌ Anutu maran rufur Noa da apu santan rungꞌ mpada madzung igi
    da itangin manis irunt da igufi mpui tsiraꞌ igi da isasariꞌ iruꞌ.
  ewe-ewe: Mawu meŋlɔ Noa kple lã siwo katã nɔ aɖakaʋu la me be o. Ena ya aɖe ƒo to
    tsi la dzi, eye tsiɖɔɖɔ la de asi miemie me,
  nuy-nuy: Na-God nu-yangani-wugij niga na-Noah marri wubani-yung a-ngurudhu-yinyung
    marri a-bulugi marri wubani wu-ngarra-ngu-burri-yinyung amubama-rruj ama-barrawu-rruj.
    Na-God niwu-lharrgang wudhanguyn, wu-waabuyaani. Anubani anaa-gugu waar-wagaagini
    aḏaba.
  eng-LEE: 'And God remembered Noah, and every living thing, and all the cattle that
    were with him in the ark: and God caused a wind to pass over the earth, and the
    waters were assuaged;'
  dji-dji: Manymak, ingkiban Goddji marrbinir Nuwany ga maypilpili nguḻi ṉambiḏi mitjiyangmirri.
    Waṯi maṉbingi galmini djina yanali Goddji, marrga gapi baḻtjny kirinyban.
  gvn-gvn: Juma kaba kunbaynda, yamba bana kariku kunbayn. Muyarabu bana wulmbarrin,
    wungarabu bana balban. Bana waymbulku bada walan. Juma boat manjalba jajirrijin.
    Yinyamun bubu jarra-jarra manjalba nguwimal milbijin. Noahngka window walngan,
    nyulu dikal yala waja ngalkalba yungan. Yinya dikal kari kadan baja. Juma Noahngka
    dikal bakamu yungan, yamba nyulu bubu kari warrmba-ban. Yinyaynka nyulu boatmunbu
    kadan baja. Warngku 7-balaman nyulu bakamu yungan baja. Nyulu bakamu kadan baja,
    yamba nyulu birra jirakal ngandalba jarra-kulbal-kulban. Yinyaynka nyulu Noah
    binalmanda, bubu marralmalmanda. Juma Noahngka yindu dikal yungan, dikal kari
    kadan baja, nyulu bubu warrmba-banya.
  nna-nna: Ngarrkalu munu kakurnamajaninyi Noah-pa wiyirr kuwiyirrangupa wirrujartinyarrangu
    boat-ja. Wangal ngakarna. Ngapa kaniny jarrinyikinyi jinu, kujarrapa kujarra wirlarrarrangungu.
  asm-FB: পাছত ঈশ্বৰে নোহ আৰু তেওঁৰ লগত জাহাজত থকা পশু আদি সকলো প্ৰাণীকে সুঁৱৰিলে;
    তেওঁ পৃথিবীৰ ওপৰেদি বতাহ বোৱালে আৰু তাতে পানী কমিবলৈ ধৰিলে।
  sus-A: كْنْ عَلَ نَشَ رَتُ نُهَ مَ، عَ نُن بُورُنيِ سُبٍ نُن شُرُ سٍ نَشٍيٍ نُ نَ
    عَ شُن مَ كُنكُي كُي. عَلَ نَشَ قٌيٍ رَدِن دُنِحَ مَ، يٍ قَ شْرِ قْلْ.
  fra-SBL: Dieu se souvint de Noé, de tous les animaux et de tout le bétail qui étaient
    avec lui dans le navire ; et Dieu fit passer un vent sur la terre. Les eaux s'apaisèrent.
  hbo-hbo: וַיִּזְכֹּ֤ר אֱלֹהִים֙ אֶת־נֹ֔חַ וְאֵ֤ת כָּל־הֽ͏ַחַיָּה֙ וְאֶת־כָּל־הַבְּהֵמָ֔ה
    אֲשֶׁ֥ר אִתֹּ֖ו בַּתֵּבָ֑ה וַיַּעֲבֵ֨ר אֱלֹהִ֥ים ר֙וּחַ֙ עַל־הָאָ֔רֶץ וַיָּשֹׁ֖כּוּ
    הַמָּֽיִם׃
  shp-NTPO: Jatianra Diossen Noé shinanna iki, jatíbi ja wapóro meran jabé iká yoinaboyabi.
    Nato mai payannon ixonra niwe bemaa iki, jatianra moa jene tsosini peokota iki;
  eng-WYCLIFFE: Forsothe the Lord hadde mynde of Noe, and of alle lyuynge beestis,
    and of alle werk beestis, that weren with hym in the schip; and brouyte a wynd
    on the erthe.
  piu-2006: (7:1—8:12) Puuta kala palyara ngaratjunutjangka Katutjalulpi Nuuwanya
    watjaṉu, “Puutangkaya tjungu tjarrpa! Kuliṉiṉa yaṉangu tjuṯangkuya kuya palyaṉingka
    nyuntu kutju tjukarurru nyinanyi.” Katutjalu Nuuwangka piyuku watjaṉu, “Kuka kunaṯinpaṉinyurra
    yungkupayi. Kuka palunya tjananya tjarrpatjurra!, miiṯararra miiṯararra puutinpala.
    Kunaṯinpa palunya kuka tjuḻpuṯarra tjarrpatjurra!, miiṯararra miiṯararra, puutinpala.
    Kukawiya tjuṯa miiṯararra tjarrpatjurra! Tjuṯa kutu tjananya tjarrpatjurra kapingkamarra!,
    tjana piyuku tjuṯarrinytjaku. Tjiṉṯu tjapanpala wiyarrinytjala kapi puntulpiṉa
    wantirriyalku. Rawalingku nyurranya pungamalpa pira kutjarra nguwanpa. Yaṉangu
    tjuṯa, kuka tjuṯa ngurra winkingka yurungku wiyalku kapi tiṉangku, ngayuluṉa wantirra
    iyantjangka. Ngayuluṉa palyara ngaratjunutja, yuwankarra wiyarriku.” Yalatji kulira
    Nuuwalu palyaṉu. Kuka tjuṯa, kukawiya tjuṯanyaṯarra Nuuwalungarri katirra tjarrpatjunu.
    Puutangkaya nyinangu. Nuuwaku katja maṉkurrpa palumpa ngunyarri maṉkurrpa, yuwankarra
    tjarrpangu. Palunyatjanu Katutjalulpi kutu kutju patiṉu, tuuwa. Palunyangka Nuuwanya
    nyinangu tjiḻpilingku, tjikitji yantaṯa yiiya. Kapingkulpi tjananya rawa pungangi.
    Kapi kutjupa tjuṯa kaninytjarranguru pakaṉingi, mantanguru. Kala puuta palunya
    kapilu katuṉulpi. Kapingka katulpi puuta paluru ngaralinangi. Kapi palunya piyuku
    puḻkarringu, katunguru yunngunguru. Katulingkulpi ngarangi, puḻingka munkarra.
    Kapilu tjananya yuwankarra wiyaṉu, yaṉangu tjuṯa, kuka tjuṯa, kukawiya tjuṯanya,
    mantawana yankupayi tjuṯanya, katuwana yankupayi tjuṯanya. Nuuwanyangarri kutju
    puutangka kanarringu. Kapilu pungkula wiyarringutjangka, kapi palunya rawa ngarringu,
    pira tjikitjipala nguwanpa. Katutjalu Nuuwanya puntura kuliṉingi, wiya wantingu.
    Piyuku watjaṉu, waḻpa wangkanytjaku, tjiṉṯulu kampanytjaku. Waḻpa wangkarra tjiṉṯulu
    kampanytjatjanu kapi paluru kaninytjarrarringulpi. Palunyatjanu puuta palunya
    puḻingka ngarangu, yini Yararatangka, katu. Rawaya nyinangu puutangka, pira tjirripala.
    Palunyangka kapi wiyarringulpi, puḻi tjuṯa yutitjarringu. Pira kutjulpiya nyinangu
    puutangka. Palunyatjanu Nuuwalu kaaṉkalpi wintawu katu yaḻara iyaṉu. Puutanguru
    pakara yanu. Wiya piyuku ngalya yanu. Tiṯu parra yankula maa yanulpi. Piyuku Nuuwanya
    nyinarra ngatapuka nguwanpalpi wantirriyaṉu. Yalatji paluru wantirriyaṉu, kulilkitjangku,
    “Paluru watiyaku puṯu ngurrira maḻaku ngalya yanku. Palunyangkaṉa kulilku, kapi
    kutu ngarrinyi.” Puuta palunya puḻingka katu ngaranyangka, Nuuwalu puṯu nyangu,
    manta nyakukitjangku. Yilta ngatapuka paluru puṯu ngurrira ngalya yanu, Nuuwalakutu.
    Nuuwalulpi witira tjarrpatjunu. Tjiṉṯu tjapanpala paṯara ngatapuka palunya piyuku
    wantirriyaṉu. Yankula mungarrtjilpi ngalya yanu. Tjaangka nyaḻpi ngalya katingu.
    Kala Nuuwalulpi kuliṉu, kapi wiimarringutjangka. Tjiṉṯu tjapanpala paṯara piyuku
    ngatapuka palunya wantirriyaṉu. Yankula wiya maḻaku ngalya yanu, kutu kutju maa
    yanu.
  pjt-pjt: Ka Godalu Noah-nya tjananya kuka tjuṯa, kuka wiya tjuṯa, tjuḻpu tjuṯa kuḻu
    watarkurinytja wiyangku kuliningi alatjiṯu pautangka panya nyinanyangka, munu
    waḻpa iyaṉu manta winkikutu uṟu panya rungkaṟa tjaṟuntjaku, ka mulapaṯu uṟu panya
    katu ngaṟanytjatjanu ma-tjaṟuringangi.
  cwe-cwe: Mbali Mulungu kamkumbuka Nuhu na wanyama wose wa kumbago na wanyama wose
    wofugigwa wowakalile hamwe nayo muna isafina. Ivo Mulungu kahembelula beho muna
    iisi na mazi yandusa kuhunguka.
  bgs-bgs: Ándà kalingawi ka Manama si Noe asta tô langun mannanap na igduma kandin
    tun ta arka. Igpakaramagan ka Manama tô wayig, asta igtigkané dán tô wayig igdélák.
  kik-kik: No rĩrĩ, Ngai nĩaririkanire Nuhu o hamwe na nyamũ ciothe cia gĩthaka o
    na mahiũ marĩa mothe aarĩ namo thĩinĩ wa thabina, na agĩtũma rũhuho rũhurutane
    gũkũ thĩ, namo maaĩ makĩambĩrĩria kũhũa.
  ksr-ksr: Weemboria 150 ii tegoro kanoŋ Anutunoŋ Nooawaa ano duuyaa oroya ano miriwaa
    oroya ano iwoi kuuya iwo waŋgonoŋ laligogiti, ii romoŋgoŋ oŋoma haamo somata ano
    namo qaganoŋ qero apunoŋ kanaiŋ horoŋ kamaaro.
  omb-omb: Huqe Mauri u lado Noa mosigei mena gangarue mwaomwao ko a gineu dolue meie
    lolo akai toavaravara me i Huqe Mauri mo hora na langi mo here lo ului ureure
    me mo vi na wai ram qega.
  fra-NCL: Dieu se souvint de Noé, de toutes les bêtes et de tous les animaux domestiques
    qui étaient avec lui dans l’arche, et Dieu fit passer un vent sur la terre, et
    les eaux baissèrent ;
  cek-AK: Toe Sithaw mah kahing hmuennawk boih, Noah hoi nawnto kaom moinawk boih
    to pahnet ai; long nuiah takhi to songsak pongah, tui to anghak.
  xla-xla: Godtapo Nowa mate epo alinepi hapuloma mate koa dulu dla ha꞉ha꞉leye ala
    me-malahalaiyo. Epammama ya꞉tapo mosisi dla itiyamale hamiyo, mosisita sikemte
    hotlomhalemama yúta pillipo depame.
  cuk-cuk: Geb degine, Bab-Dummad Noéʼgi, degi, ibmar-durgan-sapurbarmaladgi, ibmar-durgan-sunna-akwilemaladgi,
    bela ur-dummadyaba-bukwadgi binsaded. Bab-Dummad we-napneggi burwa ogornonikid.
    Geb degi, dii ilided.
  uig-CYR: Худа Нуһни, шундақла кемидә униң билән биллә болған барлиқ явайи һайванлар
    билән барлиқ мал-чарвиларни әслиди. Шуниң билән Худа бир шамал чиқирип йәр йүзини
    йәлпүтти вә сулар йенишқа башлиди.
  tel-2017: దేవుడు నోవహును, అతనితోపాటు ఓడలో ఉన్న ప్రతి జంతువునూ, పశువునూ జ్ఞాపకం చేసుకున్నాడు.
    దేవుడు భూమి మీద గాలి విసిరేలా చేయడంవల్ల నీళ్ళు తగ్గుముఖం పట్టాయి.
  hat-BSA: E Bondye te sonje Noé avèk tout bèt ki te avèk li nan lach la. Konsa, Bondye
    te fè yon van pase sou tè a, e dlo yo te vin bese.
  kos-kos: God El tia mulkunulla Noah ac kosro nukewa ma welul in oak uh. El oru tuh
    sie eng in tuhyak, ac kof uh mutawauk in folok nu ten.
  hbo-WLC: וַיִּזְכֹּ֤ר אֱלֹהִים֙ אֶת־נֹ֔חַ וְאֵ֤ת כָּל־הַֽחַיָּה֙ וְאֶת־כָּל־הַבְּהֵמָ֔ה
    אֲשֶׁ֥ר אִתּ֖וֹ בַּתֵּבָ֑ה וַיַּעֲבֵ֨ר אֱלֹהִ֥ים ר֙וּחַ֙ עַל־הָאָ֔רֶץ וַיָּשֹׁ֖כּוּ
    הַמָּֽיִם׃
  ibo-ibo: Ma Chineke chetara Noa na ụmụ anụ ọhịa niile, na ụmụ anụ ụlọ niile so ya
    nọdụ nʼụgbọ mmiri ahụ. O zitere ifufe, mee ka o fee nʼelu mmiri ahụ ime ka mmiri
    ahụ bido ịta.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ନୋହଙ୍କୁ ଓ ତାଙ୍କ ସହିତ ଜାହାଜସ୍ଥ ପଶ୍ୱାଦି ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ
    ସ୍ମରଣ କରି ପୃଥିବୀରେ ବାୟୁ ବୁହାଇଲେ, ତହୁଁ ଜଳ ଥମିଲା;
  wmt-wmt: Wali palu nyantuwarntimipa wanji ngunangani kaninykaniny ngurtinga. Wali
    kujartukarra palu ngunangani piyirnwarntijaa manawarntijaa nganapartu nganapartu
    manya pujukujirni ngapangu Ngarpukurarlu, tumaj palu yakurrmipa piyirnwarnti nguja,
    ngajirta palu Ngarpu pinakarrinyantarla. Nyanartijangkala manyanangu yiparni ngapa
    purlka Ngarpungu. Warpij manya ngarni, yarnta ngurra nyantuwarntikura pujumani.
    Wali nyanartikarra Ngarpungu yiparni walypa pulparrawurra luwarnupurru nguwa lukajangka,
    yarnta kaninykujiwu ngapa. Wali ngapa nyanartikarra kaninyjarrinyanila. Ngajirta
    partalurni pulparrajarrirla ngapa nyanarti. Marrki pa kaninyjarrinyani. Wali nyanartikarra
    yutantinyala ngurti nyanarti pamarra yininga Yararatta. Nyanartijangkarlu Nawangu
    wupunumkujirni winta, jirikila yiparni layi wangkarna. Wali jiriki nyanarti wamarnwamarn
    laparnani. Jarti parla manawu muwupungani yutantinyupurru. Ngurrparni yap yani.
    Ngajirta manyanta tikirrlapanyjarla Nawakarti nyanarti jiriki. Ngajirtarni parlipungkarla
    mana. Warrarni pa ngapapururni karrinyani mana. Wali yarntarni jirikiwarlany yiparni
    kumantawarlany yini parla purrjarti. Yap laparni. Yarntarni parla wamarn kitpungani
    parlipungupurru manawu. Jartijinyangu. Nyanartijangkala tikiyani manyanta Nawakarti.
    Wali nyantungu parla yawiyijarrinya, talmarni parla kurrapa yawiyirlu. Yutantinyurla
    manyanta tikirrpala takurrpinya. Wali kirrarnani palu kaninykaniny ngurrawarnti
    kurriny kurriny kurriny kayan. Yarntarni kayanparni jiriki yiparni purrjarti,
    yarntarni parla kitpungani. Wali parlipinyala jurtal. Warntarnila parla Nawawu
    warnjal, kanyala parla tikirr, yinyala parla Nawa. Wali nginyjirrikanila Nawangu
    ngapakura kaninyjarrinyujangka. Marni parlanyanu, “Kunyungurla parta ngapa kaninyjarrinya.
    Minyajiliny paji parlipungurla warntarni manangajangka warnjal.” Wali jiriki mapirri
    palu kirrarnani kaninykaniny ngurrawarnti kurriny kurriny kurriny kayan. Nyanartijangka
    yarntarni kayanparni jiriki tikirryiparni Nawangu. Wali nirnparnila yapyani, ngajirtarnila
    tikiyantarla. Kunyungurla ngurra partarlanyanu parlipinya nyanayirla kaniny. Wali
    nyanartijangka wupunumkujirnila winta Nawangu. Marnila, “Yu. Wali pulparrjarrinya
    pa nyanarti ngurra.” Pirmarningurra parla wintangurni. Wali yarntarni parla marni
    Ngarpungu, “Kaj. Yantalu minyartijangka ngurtijangka nyurrawarnti nukarnini. Wali
    ngurrakartila manta yanku. Juntumankula mantarlanyanu ngurra wulyunga.” Wali mapunikanila
    manyanta Nawangu. Jupantinyala palu nukarnini ngurtingurni. Nyanartijangka pamarrpala
    parla mungkurrpinya kuyiwu kamparnupurru Ngarpuwu parntimanupurru wirriyawurra.
    Wali kamparnila manya, Ngarpungula manya parntimani minyjurruminyjurru kankarnimarrangujangkarlu.
    Nyanartijangka wirriyajarrinyala parla Ngarpu.
  chk-chk: Nge Kot a chechemeni Noa me ekewe man meinisin mi eti lon ewe waimw. Iwe,
    a tinato eu asepwäl won fanüfan. Iwe, ewe koluk a kisikisitiu.
  ssd-ssd: Kuate nu Noa nane agaŋmor ndoŋ waŋ sinam taŋge minnaig ta nu sina so ndana.
    Nu nane idusniŋmba minna sulumba bubre sakina le pinderka kule muku serna.
  rop-rop: Afta na God bin jadimap det skai, en imbin klosimap ola bigbala springwoda
    langa graun, en det rein bin stap buldanbat na. Bat det fladwoda bin stil jidan
    ontop langa ola kantri, en det woda bin gaburrumap ola graun ebriweya longtaim.
    Wal God nomo bin fogedabat Nowa. Imbin stil jinggabat im en im femili olabat en
    ola enimul langa det bout, en imbin jandim win ebriweya langa det kantri blanga
    draiyimap ola woda.
  mwf-2018: Bere Yile neki-ka bere ngatha dirrankupedhangime kardi kardu Noah peningime
    i ku wunku ngarra tharntu pardinganamardadha. Bere nhini thangunu-ka nanhthi wirrirr
    warda wurdanthuk yurrirrdha i kura-ka yunginiyerrdha wurrini thawath.
  ukr-1871: І спогадав Бог Нояга і все живе і всяку скотину з ним у ковчезї, і навів
    Бог вітра на землю, і перестало дощувати.
  eng-AOI: God did not forget Noah and the animals and birds in the boat. He sent
    a wind to dry up the water and make it go down.
  yon-yon: Noa awene yoom dingkan yoom motod aom aomniwen kuu Godbed nonondandindo.
    Kwani kowe, yedmoon “Nuub monok.” andoone monoone ok kuu igakman andowe keekne
    wuneen.
  bch-bch: Idio ta Deo imata nanan Noa ga gid masilau saksak ga masilau mud toa ngada
    oa oagaeai. Ta ikado rai ga ilado gadae ngan eau igogo. Ta eau kos ga isulug.
  deu-1951: Da gedachte Gott an Noah und an alle Tiere und an alles Vieh, das bei
    ihm in der Arche war; und Gott ließ einen Wind über die Erde wehen, daß die Wasser
    fielen.
  eng-JPS: And God remembered Noah, and every living thing, and all the cattle that
    were with him in the ark; and God made a wind to pass over the earth, and the
    waters assuaged;
  ubr-ubr: Baise God on Noah a bobaitu mat engon nan wa amonai simama on men inosfotes
    on. God on yabat iyamai isisin ato sareu ibosuruf itiririn isusur.
  srp-1865: A Bog se opomenu Noja i svijeh zvijeri i sve stoke što bjehu s njim u
    kovèegu; i posla Bog vjetar na zemlju da uzbije vodu.
  lug-lug: Katonda n’ajjukira Nuuwa n’ensolo zonna ez’awaka n’ez’omu nsiko ezaali
    naye mu lyato, n’asindika empewo ku nsi, amazzi ne gakendeera;
  heb-heb: ויזכר אלהים את נח ואת כל החיה ואת כל הבהמה אשר אתו בתבה ויעבר אלהים רוח
    על הארץ וישכו המים׃
  ben-IRV: আর ঈশ্বর নোহকে ও জাহাজে অবস্থিত তাঁর সঙ্গী পশু যাবতীয় প্রাণীকে স্মরণ করলেন,
    ঈশ্বর পৃথিবীতে বাতাস বহালেন, তাতে জল থামল।
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਨੂਹ ਨੂੰ, ਹਰ ਜੰਗਲੀ ਜਾਨਵਰ ਨੂੰ, ਹਰ ਡੰਗਰ ਨੂੰ ਅਤੇ ਜੋ ਵੀ ਉਸ ਦੇ
    ਨਾਲ ਕਿਸ਼ਤੀ ਵਿੱਚ ਸਨ, ਯਾਦ ਕੀਤਾ। ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਧਰਤੀ ਉੱਤੇ ਹਵਾ ਵਗਾਈ ਅਤੇ ਜਿਸ ਕਾਰਨ
    ਪਾਣੀ ਘਟਣ ਲੱਗ ਪਿਆ।
  tkr-tkr: Allahee Nühur, Nühuka gameedın gırgın çolun həyvanar, çavra-vəq'ə yik'el
    qalya'an. Allahe ç'iyeyne aq'valqa ablyav'uyne mıtsıka xhyanbı k'ıl qedaxhe giyğal.
  mwp-mwp: Awgadhoengu yakanurayginga Nowa a mura uruyl nubiya butanu muynu. Nuydh
    gub wayadhin woer siyadh mulupa kuyktidaydhin.
  mya-JVB: ဘုရား သခင်သည်၊ နောဧ မှစ၍ အသက် ရှင်သမျှ သောသတ္တဝါ၊ နောဧ နှင့်အတူ သင်္ဘော
    ထဲ ၌ရှိသောတိရစ္ဆာန် အပေါင်း တို့ကို အောက်မေ့ ၍ ၊ မြေကြီး ပေါ် မှာ လေ လာစေတော်မူသဖြင့်
    ရေ ငြိမ် လေ၏။
  tte-O: Na Nowa mekanakavao yakayakan meyawasili waga mena Yaubada nige inunuwa-mwatainagili.
    Kaliyate 150 imwawasi kabo iwalo yaumai itowa yanuwa yaulina mena yo waila igumaguma,
    ilobilobi. Na waila lalakina nige idodoga-saema yoi yo galewa tabe nige itataluyoi.
    Kabo waila iyaele iguma ilaulau,
  tbg-tbg: Noaavavata vira hampata vaukavata sipi viraqi vauvaro Kotiva qaiqaa vikara
    iriharo uvai varakovaro uvaivano uti vauvaro namarivano otini vaura.
  hmo-hmo: To Dirava ese Noa ia laloa noho, ia bona mauri gaudia ibounai, bona boromakau,
    ia danu lagatoi dekenai idia guia. Vadaeni Dirava ese lai ta ia siaia mai tanobada
    dekenai, bona ranu ia diho hamatamaia.
  ata-ata: Noa iloꞌa ta ꞌolu mo semau iloꞌa ta uaꞌauaꞌaneꞌi ilou, mo ta mimii iouiou
    ane munoꞌa sou mitelo no lasipi kalumo ne, Lataua iou siꞌisiꞌa uasi, anu mupalusou
    atume sou muiili, la sou lexa lautuxu loxo luaki ne, musokou sou musii seꞌisisi
    muluꞌelai.
  nfa-nfa: Masi ka sèmi èèna, Ama Lamatua bhèlu boe Noh si dènge badha-manu aaꞌi-aaꞌi
    dhu ètu dedha kapa. Hèia Na hia ngèlu gꞌoro, ka èi na kura ka noo-noo.
  urd-urd: फिर ख़ुदा ने नूह को और सब जानदार और सब चौपायों को जो उसके साथ कश्ती में
    थे याद किया; और ख़ुदा ने ज़मीन पर एक हवा चलाई और पानी रुक गया।
  rus-SYN: И вспомнил Бог о Ное, и о всех зверях, и о всех скотах, и о всех птицах,
    и о всех гадах пресмыкающихся, бывших с ним в ковчеге; и навел Бог ветер на землю,
    и воды остановились.
  cbt-NTPO: Naporo' Yosëri Noi, ya'ipi ma'sharo'sa nanchaquë ya'huëapisopita, inapita
    yacatahuarin. Ina nohuanton pacon huinquintacaso marë' ihuan pa'nin.
  bqc-SIM: Nↄee ń sɛ̃̀anↄbↄↄ ń pↄtuo pↄ́ kuaànↄ gó guuↄ píi yã́ dↄ̀ Luagu. Kɛ́
    à ĩ́anapɛ̀ tↄↄlɛwa, ↄ̃ í nà baawa.
  tcz-CHONGTHU: Hinlah Pathen in Noah le gamsa hole gancha ho kong sunga umjouse ageldoh
    jingin, Leiset chunga huipi hattah ahin nun sahin ahile twisanglen chu ahung kem
    lheh tai.
  mar-mar: देवाने नोहा, त्याच्यासोबत तारवात असलेले सर्व वन्यप्राणी आणि सर्व गुरेढोरे
    यांची आठवण केली. देवाने पृथ्वीवर वारा वाहण्यास लावला, आणि पाणी मागे हटण्यास सुरवात
    झाली.
  tcs-tcs: Bat God i bin mata tingbaut po Noa ane ebridem animal wea i bin wea Noa
    insaid lo da bot. God i bin meke win po go antap wea da prapa big pladwata ane
    da wata i bin stat po godaun.
  soq-soq: Tane God Noa ita pue dobinoa do pue gamolala me do waa bedewe waimoia insamone
    baiwa lanunu dewasano tawo osowe wisene esa dewasano aisidene iene alen.
  qub-qub: Tayta Diosga manami gongaranchu Noëta y büquicho caycaj animalcunatapis.
    Chaymi Dios niran chay lamar yacuta wayra pücananpaj. Wayra pücaptinmi yacuga
    chaquiyta gallaycuran.
  bqp-bqp: Nuhu kũ nↄ̀bↄsɛ̃ntɛnↄ kũ bɛ pↄ́kãde kũ ò kú kãao gó gũnnↄ pínki yã
    dↄ̀ Ludan. Kũ à ĩa gbàrɛ zĩtɛa, akũ í nà babanaaa.
  hat-hat: Men, Bondye vin chonje Noe ansanm ak tout bèt bwa ak zannimo domestik ki
    te avè l' nan batiman an. Bondye fè yon van soufle sou latè, epi dlo yo konmanse
    bese.
  eng-BSB: But God remembered Noah and all the animals and livestock that were with
    him in the ark. And God sent a wind over the earth, and the waters began to subside.
  tod-tod: GALA ge ɠizɛni Nowe zu, ta dɔɓɔ zuaiti pɛ, ta toganiiti ti ɠɛni ba keingi
    zu. GALA ge fiilɛi leʋeni eteai zu, ziɛvegi tɔɔzeini ga maa ɗa yei.
  eng-WEBPB: God remembered Noah, all the animals, and all the livestock that were
    with him in the ship; and God made a wind to pass over the earth. The waters subsided.
  kbq-kbq: Hagi timo'a mopa refite'negeno Anumzamo'a Noanku'ene mika zagagafama ventefi
    mani'nagu agesa nentahino, zaho atufegeno zaho erino tina retufegeno taneno urami'ne.
  nhe-BL: Huajca Toteco Dios quiilnamijqui Noé ica nochi nopa tlapiyalime tlen itztoyaj
    iijtic cuacanahua. Huan Toteco Dios quichijqui ma tlaajaca ipan tlali, huan nopa
    atl pejqui temo.
  bus-bus: Nuu kↄ̃n nↄ̀bↄsɛ̃tɛnↄ kↄ̃n pↄ́kãdee kɛ̀ aↄ̃ↄ kúo góro guunↄ píngi yã
    dↄ̀ Ludan. Kɛ̀ à ĩa gbàrɛ tↄↄtɛa, ben í nà babanaa.
  gub-BL: Na'e Tupàn ima'enukwaw Noe rehe a'e kury, ma'ea'yr kanuhu pupe har wanehe
    upaw rupi a'e no. Umur kar ywytu ywy rehe kury. 'Y uzypyrog typaw pà a'e kury.
  eng-DRA: And God remembered Noe, and all the living creatures, and all the cattle
    which were with him in the ark, and brought a wind upon the earth, and the waters
    were abated.
  knf-knf: Kë Naşibaţi aşë leş Nowe na ŋko ŋi uţeeh na ŋnŧaam ŋi katoh bŧi ŋanwooŋ
    na a ţi upuur. Ado kë uyook uyook ţi mboş, kë meel manjun pwala.
