  nop-nop: Kaŋ Bepaŋdi Noa indiŋ yoŋa niŋguk,
  kca-kca: 'Щӑԓта Турәм Нойа йастәс:'
  cbu-NT: Apanllsha Nowerineetsi, Shtungangcha ashparitis, tárangiya.
