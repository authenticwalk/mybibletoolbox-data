verse: GEN.008.016
translations:
  mal-C: “നീയും നിന്റെ ഭാര്യയും നിന്റെ പുത്രന്മാരും അവരുടെ ഭാര്യമാരും പെട്ടകത്തിൽനിന്ന്
    പുറത്തുവരിക.
  deu-TKW: Gehe heraus aus dem Kasten, du und dein Weib und deine Söhne und die Weiber
    deiner Söhne mit dir.
  lin-lin: « Bima na masuwa elongo na mwasi na yo, mpe bana na yo ya mibali elongo
    na basi na bango.
  cbr-NT: Nunti chaiira anuax ka chikít, min xanu min bëchikë min bëchikënën xanu
    a kamabëbi kamina chikiti 'ain kixun ka kakëxa.
  eng-LSV: every living thing that [is] with you, of all flesh, among bird, and among
    livestock, and among every creeping thing which is creeping on the earth, bring
    out with you;
  bmu-bmu: “Gi, anömgi aka nahöniranurupki iŋini mönö waŋge mosöta etket.
  eng-GNV: Goe forth of the Arke, thou and thy wife, and thy sonnes and thy sonnes
    wiues with thee.
  eng-WEBSTER: Go forth from the ark, thou, and thy wife, and thy sons, and thy sons'
    wives with thee.
  nhw-BL: “Xiquisa tlen nopa cuaacali ihuaya mosihua, moconehua huan moyexhua.
  swh-ONEN: “Toka ndani ya safina, wewe na mkeo na wanao na wake zao.
  bba-bba: i yɑrio kpɑkororun di wunɛ kɑ wunɛn kurɔ kɑ wunɛn bibu kɑ ben kurɔbu.
  eng-KJVCPB: Go forth of the ark, thou, and thy wife, and thy sons, and thy sons’
    wives with thee.
  cpy-cpy: “Pishitowae amaatakomentotsiki, pitsipateeyaawo piina, pitomipaeni eejatzi
    paniropaeni.
  mpx-mpx: “Alomwau lagom, natumwau ge lagoliyau waga ku loluwai ku tagil noleleya.
  wbp-wbp: '@see-verse:GEN.008.015'
  luo-luo: “Wuog oko ei yie, in kaachiel gi chiegi, kod yawuoti kod mond yawuoti.
  meu-meu: Laḡatoi amo ba diho mai adavamu ida, bona natumu mai adavadia ida.
  npi-ULB: “तँ, तेरी पत्‍नी, तेरा छोराहरू र तेरा बुहारीहरू जहाजबाट निस्केर आओ ।
  yor-yor: “Jáde kúrò nínú ọkọ̀, ìwọ àti aya rẹ, pẹ̀lú àwọn ọmọ rẹ àti àwọn aya wọn.
  emp-NTPO: –Bʌra, bʌ quima, bʌ warrarã, bʌ ãĩgurã sid̶a jãba dromaneba ẽdrʌd̶adua.
  ind-ind: “Keluarlah dari kapal itu bersama istrimu, anak-anakmu, juga menantu-menantumu.
  pes-OPCB: «اینک زمان آن رسیده که همه از کشتی خارج شوید.
  ssx-ssx: Naka꞉ wanda꞉ make naka꞉ weki tooli tooli make hama opolu bao yopupe laata꞉
  lcm-lcm: “Mi soung pelek a perengan ang. Numai ve kisngam na kam volo nat na volo
    kisngaritol.
  aer-aer: '@see-verse:GEN.008.015'
  tgl-ULB: “Lumabas ka sa arka, ikaw, ang iyong asawa, ang iyong mga anak na lalaki,
    at ang mga asawa ng iyong mga anak na lalaki.
  nop-nop: “Da eŋ tamge eŋ mihinabugeye hidi muwage maaneŋ bikabuŋa fakaŋ foneŋ.
  kca-kca: «Ковчег хоп эԓты нӑӈ, нӑӈ имен, нӑӈ пŏхԓан, нӑӈ пŏхԓан имиԓаԓ нӑӈ пиԓэнән
    ким этаты;
  cbu-NT: Iparpatartish, izanllpatartish, iparpatartamtish wizanll shtungangcha.
  hui-hui: '@see-verse:GEN.008.015'
  wrs-wrs: wonpihao botrinioa, pev ongapev towandpev kopev.
  mya-mya: '``သင်​သည်​သင်​၏​မ​ယား၊ သား​များ၊ ချွေး​မ​များ နှင့်​တ​ကွ​သင်္ဘော​ထဲ​မှ​ထွက်​ကြ​လော့။-'
  cbi-NTPO: Ñu bain, ñu' shinbu bain, ñu' nala bain, naa ñu' suyala bain maludei.
  bod-N: ཁྱོད་དང་ཁྱོད་ཀྱི་ཆུང་མ༌དང༌། བུ་དང་མནའ་མ་ཐམས་ཅད་གྲུ་གཟིངས་ལས་བོབས༌དང༌།
  wsk-wsk: “Ni dal bitar ale ka kuriang imet iton karogo ali te kaparalko.
  kkl-kkl: “An anenge kelabo meap, anmabori kelaboap lambahut!
  sna-sna: “Budai muareka, iwe nomukadzi wako navanakomana vako navakadzi vavo.
  spa-BLM: “Sal de la nave, tú, tu mujer, tus hijos y las mujeres de tus hijos contigo.
  beu-beu: “Noh! Angase iing emangpi ba kampal taang angu, aaung ba kaluar.
  cac-cac: Elan̈cot d'a yol te' barco yed' ix etb'eyum yed' eb' uninal yed' eb' ix
    alib'.
  swh-ULB: “Toka nje ya safina, wewe, mke wako, wanao wa kiume, na wake wa wanao pamoja
    nawe.
  bel-bel: выйдзі з каўчэга ты і жонка твая, і сыны твае і жонкі сыноў тваіх з табою;
  wed-wed: “Tam ma awam ma natunatum ana awawai waga ona oputawanei.
  deu-ELBBK: Geh aus der Arche, du und deine Frau und deine Söhne und die Frauen deiner
    Söhne mit dir.
  mbb-OT: “Liǥawang kew en keniyan te arka. Dumaha nu is esawa nu, is menge anak nu,
    wey is menge ambey nu.
  msc-msc: «I ye bɔ kulunba kɔndɔ sisen, i ni i muso ni i dencɛilu ni alu musoilu.
  mal-2015: നീയും നിന്റെ ഭാര്യയും പുത്രന്മാരും പുത്രന്മാരുടെ ഭാര്യമാരും പെട്ടകത്തിൽനിന്നു
    പുറത്തിറങ്ങുവിൻ.
  tuo-NT: “Mʉꞌʉ, mʉꞌʉ nʉmo, mʉꞌʉ põꞌrã, na nʉmosãnumia meꞌrã wijaaya.
  gup-gup: “Ngurribebmerrimen kore kabbala, ngudda, ngalbininjkobeng ke, bebeywurd
    ke dja ngalbibininjkobeng bedberre.
  met-met: “Uri mala sangua wagua, ung gugabu hainima xaung garamdi digabu hainidingdi.
  gvs-gvs: ‘Nowa, kom ma natumowo, monem be natumowo monediyao dedeoga gagaina goi
    kosōu.
  rmc-rmc: „Av avri andral o korabos tira romňaha, tire čhavenca the tire borijenca.
  nlg-nlg: “Ko sania igaa na vaka, ighoe mana taumu mana dalemu mana taudira.
  dgr-DOGNT: “Nı̨, nets'èkeè eyıts'ǫ neza, gıts'èkeè xè, elàcho yìı gots'ǫ xàahdè.
  pes-OPV: «از کشتی بیرون شو، توو زوجه ات و پسرانت و ازواج پسرانت با تو.
  ron-1924: „Ешь дин корабие, ту ши невастэ-та, фиий тэй ши невестеле фиилор тэй ку
    тине!
  aui-aui: “Wavinem, natunatum da natuwavinedi teya waga kokanibutaveni koyowogha.
  ben-OBCV: “তুমি ও তোমার স্ত্রী ও তোমার ছেলেরা ও তাদের স্ত্রীরা—তোমরা জাহাজ থেকে
    বাইরে বেরিয়ে এসো।
  lex-lex: “Hononmi mliergot la konkon di ralamni, omuora hapmu-a'namu mior wutga
    yananmu.
  rgu-rgu: “Noh! Besaꞌ ia emi basa onda memeꞌ ofaꞌ ia lain mai leo.
  som-som: Doonnida ka baxa adiga, iyo naagtaada, iyo wiilashaada, iyo naagaha wiilashaada
    ee kula jiraba.
  lat-VUC: Egredere de arca, tu et uxor tua, filii tui et uxores filiorum tuorum tecum.
  aoi-aoi: “Likaja arakba makina-langwa mijiyanga,” ni-yama. “Jadena, nungkuwa iya
    dadingiyena iya nungkwa-langwa nenikuwena-murriya akwa wurradidingiyarrngwa.
  eng-ASVBT: Go forth from the ark, thou, and thy wife, and thy sons, and thy sons’
    wives with thee.
  mna-mna: '@see-verse:GEN.008.015'
  ita-1885: Esci fuor dell'Arca, tu, e la tua moglie, ed i tuoi figliuoli, e le mogli
    de' tuoi figliuoli teco.
  eng-LXXUP: Come out from the ark, thou and thy wife and thy sons, and thy sons’
    wives with thee.
  eng-ULB: “Go out of the ark, you, your wife, your sons, and your sons' wives with
    you.
  spa-VBL: “Salgan del arca tú, tu esposa, tus hijos, y sus esposas.
  fra-_FOB: Sors de l'arche, toi, ta femme, tes fils, et les femmes de tes fils avec
    toi.
  mal-mal: “നീയും നിന്റെ ഭാര്യയും നിന്നോടുകൂടെയുള്ള പുത്രന്മാരും പുത്രന്മാരുടെ ഭാര്യമാരും
    പെട്ടകത്തിൽനിന്നു പുറത്തിറങ്ങുവിൻ.
  lit-lit: „Išeik iš arkos tu ir tavo žmona, ir tavo sūnūs, ir tavo sūnų žmonos su
    tavimi.
  urd-GVR: “Apnī bīwī, beṭoṅ aur bahuoṅ ke sāth kashtī se nikal ā.
  suz-BL: “गे, इ मीश, इ तौपुकी नु इ चाइमीपुकी डोंगा रे ग्रूङीन” देंमाक्‍त।
  ita-1927: “Esci dall’arca tu e la tua moglie, i tuoi figliuoli e le mogli dei tuoi
    figliuoli con te.
  ckb-ckb: «خۆت و ژنەکەت و کوڕ و بووکەکانت، لە کەشتییەکە وەرنە دەرەوە.
  eng-BBE: Go out of the ark, you and your wife and your sons and your sons' wives.
  crx-NTPO: “Nyoo ts'i tenanindaih ndai la n'at cha 'ink'ez nyuzkehke, du'atke tubulh
    tenanuhdilh
  kan-OKCV: “ನೀನು, ನಿನ್ನ ಹೆಂಡತಿ, ಮಕ್ಕಳು, ಸೊಸೆಯರ ಸಹಿತವಾಗಿ ನಾವೆಯನ್ನು ಬಿಟ್ಟು ಹೊರಗೆ ಬಾ.
  bbb-bbb: '@see-verse:GEN.008.015'
  tam-2017: “நீயும், உன்னோடுகூட உன்னுடைய மனைவியும், மகன்களும், மகன்களின் மனைவிகளும்
    கப்பலைவிட்டுப் புறப்படுங்கள்.
  spa-RV-1909: Sal del arca tú, y tu mujer, y tus hijos, y las mujeres de tus hijos
    contigo.
  ron-BTF: Ieşi din arcă, tu şi soţia ta şi fiii tăi şi soţiile fiilor tăi cu tine.
  eng-WEBP: “Go out of the ship, you, your wife, your sons, and your sons’ wives with
    you.
  eng-FBV: “Leave the ark, you and your wife, your sons and their wives.
  nld-1939: Ga uit de ark; gij met uw vrouw, uw zonen en de vrouwen uwer zonen.
  nch-BL: “Xiquisa ten nopa cuaacali ihuaya mosihua, moconehua huan moyexhua.
  tfr-NTPO: «Pja opshis kjyong wl̈e roy dwayo, bop boy, bop wapga, bop pjl̈aydoga
    tjok.
  vie-1934: Hãy ra khỏi tàu, ngươi, vợ các con và các dâu ngươi.
  hin-CV: “जहाज़ से तुम सब बाहर आ जाओ; तू और तेरी पत्नी और तेरे बेटे और उनकी पत्नियां.
  eng-OURB: “Go out of the ship, you, and your wife, and your sons, and your sons’
    wives with you.
  spa-BES: Sal del arca, tú y tu mujer, tus hijos y las mujeres de tus hijos.
  tdx-tdx: Iengao o lakam-poloaio, ihe naho ty vali’o naho o ana’oo vaho o valin’
    ana’oo.
  vid-vid: “Ulawe kuli safina, hegwe hamwe na mdala wa hegwe na wanago na wadala wawo.
  pwg-pwg: “Tam kawam yavata ma natunatum ere kakawasi na waka kokiibutawei.
  eng-OKE: Go forth from the ark, thou, and thy wife, and thy sons, and the wives
    of thy sons with thee.
  tha-KJV: “จงออกไปจากนาวา ทั้งเจ้า ภรรยา บุตรชาย และบุตรสะใภ้ทั้งหลายของเจ้า
  por-BR-2018: Sai da arca tu, a tua mulher, os teus filhos, e as mulheres dos teus
    filhos contigo.
  bco-bco: '@see-verse:GEN.008.015'
  deu-ELO: Gehe aus der Arche, du und dein Weib und deine Söhne und die Weiber deiner
    Söhne mit dir.
  ktm-ktm: “Ala poi odo ndrol ndrodan mbrulum, nedum su kamal pe mbrulu’ su.
  caa-caa: “Loqꞌuen tama e barco taca awixcar y oynenobꞌ y awaribꞌobꞌ.
  eng-WYC-2018: Go out of the ship, thou, and thy wife, and thy sons, and the wives
    of thy sons with thee;
  epo-epo: Eliru el la arkeo, vi kaj via edzino kaj viaj filoj kaj la edzinoj de viaj
    filoj kune kun vi;
  uig-PIN: '@see-verse:GEN.008.015'
  beo-beo: “Di, dia uda, dia egefelali amola ilia uda, amo dusagai yolesili, osoboga
    aligila sa:ima!
  tpi-OTNT: “Yu lusim sip na yu go daun wantaim meri bilong yu na ol pikinini bilong
    yu wantaim ol meri bilong ol.
  hau-SA: “Fito daga jirgin, kai da matarka da ’ya’yanka maza da matansu.
  udu-udu: Yaku/ ka pije/ ’peni bwam ma ḵur mo, /e dhali ashin mo dhali iya/m pini
    mo dhali up̱ gi iya/m pini nyaḵki /e mo.
  uig-LAT: '@see-verse:GEN.008.015'
  nde-nde: “Phuma emkhunjini, wena lomkakho, lamadodana akho labomkabo.
  ton-ton: “ʻAlu atu mei he vaka, ʻa koe, mo ho uaifi, mo ho ngaahi foha, mo e ngaahi
    uaifi ʻo ho ngaahi foha mo koe.
  ces-1613: Vyjdi z korábu, ty i žena tvá, a synové tvoji, i ženy synů tvých s tebou.
  eko-eko: “Wiishukhemo mmwaaraka mpho weeyo, muukhaawo, aanaawo na aakhaaya.
  nss-nss: “Akasa ngawan–wou pe nambuyum, norum hu pe mbuyu norum hu.
  eng-WMB: “Go out of the ship, you, your wife, your sons, and your sons’ wives with
    you.
  tam-TCV: “நீ உன் மனைவியுடனும், உன் மகன்களுடனும் அவர்களுடைய மனைவிகளுடனும் பேழையைவிட்டு
    வெளியே வா.
  ceb-ULB: “Gawas na sa arka, ikaw, ang imong asawa, ang imong mga anak nga lalaki,
    ug ang mga asawa sa imong mga anak nga lalaki nga uban kanimo.
  mkn-mkn: “Noh! Sakarang bosong samua turun suda dari ini kapal.
  pol-UBG: Wyjdź z arki, ty i z tobą twoja żona, twoi synowie i żony twoich synów.
  agr-agr: “Arcanum ame, amina nuwem, uchijum aidau, uchigmin nuwe aidaujai chimpigjum
    nunú ashí jiinjatajum.
  kyc-kyc: Emba etenepa ikinyimoo ikinyi dupwana endape sipu doko yaki nyuo neta parami.
  urd-GVU: ”اپنی بیوی، بیٹوں اور بہوؤں کے ساتھ کشتی سے نکل آ۔
  deu-1912: Gehe aus dem Kasten, du und dein Weib, deine Söhne und deiner Söhne Weiber
    mit dir.
  ntj-ntj: “Pakara-ya yarltirra mapitja, nyuntuku kurri, katja marnkurrpa puru mingkayi
    marnkurrpa.
  row-row: “Noh! Basa nggi onda mia ofai a leo.
  kan-2017: “ನೀನು, ನಿನ್ನ ಹೆಂಡತಿ, ಮಕ್ಕಳು, ಸೊಸೆಯರ ಸಹಿತವಾಗಿ ನಾವೆಯನ್ನು ಬಿಟ್ಟು ಹೊರಗೆ ಬಾ;
  ena-ena: Nama nadɨ abina hula hunɨga hekɨlɨ nagadɨ valavɨla fɨli mɨguhalaŋ uami.
    Nadɨ ninadina ahica pam agɨlaŋ nulɨdɨ abinadinɨlu agɨlaŋ hula hunɨga hekɨlɨ nagadɨ
    valavɨla fɨli mɨguavɨm uami.
  tgo-tgo: “Ko ghen na len wevo na le ŋgaŋga na lenji ovo, hu rakaraŋgima e waŋgana
    tɨne.
  yap-yap: “Mmarod le’engim, nge pifakam ni pumo’on, nge pi le’engirad nga wuru’ e
    barkow.
  tet-tet: “Oras neꞌe, emi hotu-hotu tuun hosi roo ona.
  hlt-MCSB: “Namah khaw, na yuu khaw, na ca rhoek khaw, namah taengkah na langa rhoek
    khaw, lawng khui lamkah halo laeh.
  mdy-ETH: «ኔኤና ኔ ማቾና ኔ ናኣቶና ዔያቶኮ ላኣሎና ዎላ ዋኣፆ ካኣሚላፓ ኬስኬ፤
  twi-ASANTE: “Wo ne wo yere ne wo mmammarima ne wɔn yerenom mfiri adaka no mu mfi.
  mwc-mwc: “Kom kaowam ba natunatum sebasebare ere kaokaowasi yabata, waka ko kasibau
    taveyei.
  bhl-bhl: “Kame, ku so, kom muluwel so, kom muluwel im kalel kusel so, alik alik
    yu siw tem be kolewko, kut unina!
  con-NTPO: “Tsa'o shavo'ye sombo'faja que pushei'ccu, que dutssiyendeccu'qque tise'pa
    pushendeccui'ccu.
  eng-WEBU: “Go out of the ship, you, your wife, your sons, and your sons’ wives with
    you.
  bnp-bnp: “Ioe, turana e girihimu, e tumu mai turana e girihine tou, mu pagitala
    na agarungu.
  wal-wal: “Neeni ne keettaayyiyo, ne attuma naatanne ne naatu maccaasata ekkada markkabiyaa
    giddoppe kiya.
  mgh-mgh: Ukhume nkalawani mmo, we na amwaaraa, wamoca na asaanaa ni asaaraya asaanaa
    ayo.
  acu-NT: —Yamaikia nuwarmijai, tura uchiram ainaujai, tura najatim ainaujaisha juun
    kanunmaya jiinkitaram.
  spa-PDDPT: Sal del arca, tú y contigo tu esposa, tus hijos y las esposas de tus
    hijos.
  gun-gun: — Peẽmba ju ke kanoã gui, ndera'yxy, ndera'y kuery ha'e ndera'y ra'yxy
    kuery reve.
  agu-BL: “Ba'n cxe'lwok le barc jalu'. Ba'n tz'el awuxkel nin e' anitxa' scyuch'
    e' awulib.
  eng-PEV: “You can go out of the big boat now. You can all go out, you, and your
    wife, and your sons, and their wives too.
  ilo-ULB: “Rumuarkayo iti daong, sika, ti asawam, dagiti annakmo, ken dagiti assawa
    dagiti annakmo.”
  kpg-kpg: “Ulu gi daha mo di boodi, mo doo lodo mo gulu dama daane mo nadau lodo.
  uig-ARA: '@see-verse:GEN.008.015'
  bsp-bsp: «Məwur abil disrɛ, məna kɔ wəran kam, awut am k'aran aŋan.
  bps-bps: “Ani fakay ge lamwà di aweng, na faginam i yaanam, i dad ngaam, na i dad
    yaanla.
  mbs-mbs: “Lowà ka den lekat te arka sipat te esawa nikaw, menge batà nikaw, aw menge
    esawa dan.
  tof-tof: “Tubrra butüdügab - matóka moba kol, akó marü simanal olmal akó ibü kol
    mankü.
