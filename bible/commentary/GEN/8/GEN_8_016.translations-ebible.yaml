  dop-dop: Nyɑnɑ nyɑ́ ɑlʋ nɑ nyɑ́ pǝyɑlɑɑ nɑ nyɑ́ poolɑɑ ɩ́ lɩɩ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ.
