verse: GEN.008.006
translations:
  mal-C: നാൽപ്പതുദിവസംകൂടി കഴിഞ്ഞപ്പോൾ, നോഹ, പെട്ടകത്തിൽ താൻ ഉണ്ടാക്കിയിരുന്ന ജനാല
    തുറന്ന്
  deu-TKW: Nach Verlauf von vierzig Tagen aber öffnete Noah das Fenster des Kastens,
    das er gemacht hatte,
  lin-lin: Sima na mikolo tuku minei, Noa afungolaki lininisa ya masuwa oyo asalaki
  cbr-NT: Mërakë 'aían cuarenta nëtë 'ikëbëtan ka Noénën nunti chaiira ain maskuan
    meu 'ikë xëkuë chukúma 'akë a xëókakëxa
  eng-LSV: And it comes to pass, at the end of forty days, that Noah opens the window
    of the Ark which he made,
  bmu-bmu: Tiŋgitketka wehön 40 teköiga Noanöŋ waŋgegö jeŋgenaŋi mutuk memeŋi mi metalök.
  eng-GNV: So after fourtie dayes, Noah opened the windowe of the Arke, which he had
    made,
  eng-WEBSTER: 'And it came to pass at the end of forty days, that Noah opened the
    window of the ark which he had made:'
  nhw-BL: Huajca Noé quichixqui seyoc 40 tonali huan quitlapo nopa ventana catli quichijtoya
    ipan nopa cuaacali.
  swh-ONEN: Baada ya siku arobaini Noa akafungua dirisha alilokuwa amelifanya katika
    safina
  bba-bba: Ye n mɑɑ kuɑ sɔ̃ɔ weeru, mɑ Nɔwɛ u kpɑkoro ten fɛnɛnti wukiɑ.
  eng-KJVCPB: 'And it came to pass at the end of forty days, that Noah opened the
    window of the ark which he had made:'
  cpy-cpy: Okanta awijaki 40 kitejeri, rashitaryahaero Noé imoontakirowa amaatakomentotsi,
  mpx-mpx: Lan poti al i mowasi, Nowa waga ana windo toto iyaka i ginol i pwela
  wbp-wbp: Nawajulpa pawurturla-juku nyinaja ngulaju 40-palaku parrakuju nyanja-wangu-juku.
    Ngula-jangkaju, rdilypirrpa wintawu-piyalku lakarn-pungu ramarrarla pawurturlaju.
  luo-luo: Bangʼ ndalo piero angʼwen Nowa noyawo dirisa mane oloso ei yie,
  meu-meu: Dina hari-ahui ma e ore, bena Noa ese lagatoi gaba-mauruna e kehoa, mukou
    ta e harohoa;
  npi-ULB: चालिस दिनपछि नोआले आफूले बनाएको जहाजको झ्याल खोले ।
  yor-yor: Lẹ́yìn ogójì ọjọ́, Noa sí fèrèsé tí ó ṣe sára ọkọ̀.
  emp-NTPO: Cuarenta ewari bad̶acarea Noéba jãba dromane dajadaa acʌbada od̶ara ewasia.
  ind-ind: Empat puluh hari kemudian, Nuh membuka jendela yang sudah dibuatnya pada
    kapal itu,
  pes-OPCB: پس از گذشت چهل روز، نوح پنجره‌ای را که برای کشتی ساخته بود، گشود
  ssx-ssx: Kutupa nate hali tieke yaapo paeyeketa꞉ Noama꞉ da ka꞉ka꞉na꞉ ma꞉nda꞉ lomba
  lcm-lcm: Au, emung i 40 a taun Noa kala tavas na matakoto i kana abis kuli perengan
    ang
  aer-aer: Arlte arrpenhe 40-pelenge akarelheke-arle-iperre, Noah-ele boat akngerre
    kwene-ngentyele window renhe altywere-ilemele, thipe angepe renhe anteme yerneke
    ahelhe ararrtye-irrerlenge aretyeke. Kenhe angepe re alheke alkereke-irrerle-anemele
    kwatye-arle uyerretyenheke akarelhemele.
  tgl-ULB: At nangyari pagkaraan ng apatnapung araw na binuksan ni Noe ang bintana
    ng arka na kanyang ginawa.
  nop-nop: Unduŋ tubune melenai 40 dapmaguk kaŋ Noadi yot diwetom diniŋ yeme dilitomuŋa
  kca-kca: Пӑ ԋӑԓйаӈ хӑтәԓ хӑщәм йўпийән Ной ковчег хопән верәм ишԋэԓ пўшсәԓы
  cbu-NT: Machee paramchusin, anumunsha 40 maats tushiyramchu, Nowerinsha botee wachoo
    tawatarangiya.
  hui-hui: Horo pira maria (40) peagola Noa ibugua windo mbira dugua howa
  wrs-wrs: Doa hengava simba 40pelara penngiliha vungupianamba, wo Noava eneshatuv
    velavhoa, hev ten venam,
  mya-mya: အ​ရက်​လေး​ဆယ်​လွန်​သော်​နော​ဧ​သည်​ပြူ​တင်း ပေါက်​ကို​ဖွင့်​၍ ကျီး​အ​တစ်​ကောင်​ကို​လွှတ်
    လိုက်​၏။-
  cbi-NTPO: Tsenñu bene 40 malusha, Noé baakunu ke'laadinu juukapa juuke',
  bod-N: དེ་ནས་ཉིན་བཞི་བཅུ་འགོར་བ༌ན། ནོ་ཨས་དེ་སྔར་བཟོས་པའི་གྲུ་གཟིངས་ཀྱི་སྒེའུ་ཁུང་ཕྱེས་ཏེ།
  wsk-wsk: Udagi te day 40 tala namaram, se Noah ko dal ko kuring gotek, te tatagara
    ko, mu kaogam.
  kkl-kkl: Inipna teng nhon epto naualbare wamogti Nuh ponekori keken lepto soroba
    aneko kubogti winang hamale sae laplobog. Sae laplobogpa, piogha aneko yan kom
    paghabog mag aneko lo'oe tangtang kuluklamog.
  sna-sna: Shure kwamazuva makumi mana, Noa akazarura windo raakanga aita muareka,
  spa-BLM: Al cabo de cuarenta días, Noé abrió la ventana de la nave que había hecho,
  beu-beu: Mietang ari buta angu lakal iila muse, Noh ana kampal eganela-viaha angu
    nu buka.
  cac-cac: Axo yic ix ec' 40 c'ualxo, ix sjacan te' ventena vin̈aj Noé b'ob'il yuj
    d'a te' barco chi'.
  swh-ULB: Ikatokea kwamba baada ya siku arobaini Nuhu alifungua dirisha la safina
    ambayo aliitengeneza.
  bel-bel: Праз сорак дзён Ной адчыніў зробленае ім акно ў каўчэзе
  deu-ELBBK: Und es geschah nach Verlauf von 40 Tagen, da öffnete Noah das Fenster
    der Arche, das er gemacht hatte, und ließ den Raben aus;
  mbb-OT: Kedlavey te 40 he andew, mibpuwasan ni Noe is sulawà duen te arka
  msc-msc: Tele binaanin taminda tuma mɛn na, Nuhan ka fɔɲɔ don da laka, a tun ka
    mɛn bɔ kulunba la.
  mal-2015: നാല്പതു ദിവസം കഴിഞ്ഞശേഷം നോഹ താൻ പെട്ടകത്തിന്നു ഉണ്ടാക്കിയിരുന്ന കിളിവാതിൽ
    തുറന്നു.
  tuo-NT: Cuarenta nʉmʉrĩ beꞌrore Noé sope cʉ̃ wééca sopere pãocʉ niwĩ.
  gup-gup: Kaluk bu kunkodjke forty yakminj, wanjh Noah dangmarrhmey window kore kabbala
    manbu marnbom kore kabbala,
  met-met: Xaidap 40 disup, baing Noa xaxa suanga tongtongia wagia,
  gvs-gvs: E maliyalina ana badabada 40 mlidi Nowa dedeogayana ana windo ikatupáeve,
  rmc-rmc: Sar pregeľa saranda (40) dživesa, o Noach phundraďa pro korabos e upruňi
    oblaka, so kerďa,
  nlg-nlg: Mi murina vati hangavulu na bongi, Noah te hangavia na matakenena na vaka
    te gonia,
  dgr-DOGNT: Dı̨ènǫ dzęę̀ tł'axǫǫ̀ Noah elàcho yìı ejak'è gòhtsı̨ı̨ sìı enìxàyaachì
  pes-OPV: و واقع شد بعد از چهل روز که نوح دریچه کشتی را که ساخته بود، باز کرد.
  ron-1924: Дупэ патрузечь де зиле, Ное а дескис ферястра корабией пе каре о фэкусе.
  ben-OBCV: চল্লিশ দিন পর নোহ সেই জানালাটি খুলে দিলেন, যেটি তিনি সেই জাহাজে তৈরি করেছিলেন
  lex-lex: Lardoini lera terampwogat wa dewade, Nuh nhar dioini aupual liawna de folanni.
  rgu-rgu: Basa faiꞌ haa hulu boe ma Noh soi ofaꞌ a jandelan esa.
  som-som: Waxaana dhacday in afartan maalmood dabadood Nuux furay dariishaddii doonnidii
    uu sameeyey;
  lat-VUC: Cumque transissent quadraginta dies, aperiens Noë fenestram arcæ, quam
    fecerat, dimisit corvum,
  aoi-aoi: Ngalaja kembirra arngkabiyarbuwa-murra arakba arngkumemberrkwa marringa
    iya mamawura numu-rukwurukwulyuwakenuma. Eneja kembirra n-ambijangajuwama arakba
    nakina edirra Nawa makina-langwa mijiyanga.
  eng-ASVBT: 'And it came to pass at the end of forty days, that Noah opened the window
    of the ark which he had made:'
  mna-mna: Aigule tomtooru tomen imap, to Noa ipakaaga wooŋgo ka konkwoono ta muŋgu
    iurpe na, mi ipirie man aŋkor ta ma ila. Man tana irie ma ikoliuliu ma irao yok
    imaaga kat. To imiili mini som.
  ita-1885: E, in capo di quaranta giorni, Noè aperse la finestra dell'Arca, ch'egli
    avea fatta.
  eng-LXXUP: And it came to pass after forty days Noah opened the window of the ark
    which he had made.
  eng-ULB: It came about after forty days that Noah opened the window of the ark which
    he had made.
  spa-VBL: Cuarenta días después, Noé abrió la ventana que había hecho en el arca,
  fra-_FOB: Et il arriva qu'au bout de quarante jours Noé ouvrit la fenêtre qu'il
    avait faite à l'arche.
  mal-mal: നാല്പത് ദിവസം കഴിഞ്ഞശേഷം നോഹ താൻ പെട്ടകത്തിന് ഉണ്ടാക്കിയിരുന്ന കിളിവാതില്‍
    തുറന്നു.
  lit-lit: Taip įvyko, kad pasibaigus keturiasdešimčiai dienų, Nojus atidarė arkos
    langą, kurį buvo įtaisęs,
  urd-GVR: Chālīs din ke bād Nūh ne kashtī kī khiṛkī khol kar ek kawwā chhoṛ diyā,
    aur wuh uṛ kar chalā gayā. Lekin jab tak zamīn par pānī thā wuh ātā jātā rahā.
  suz-BL: मिनु ४० नाक्‍त नोले नोआहम आ सेल्‍शो डोंगा ङा झेल रोक्‍गा बाक्‍त। उत्‍पत्ती
    ७:१२,१७
  ita-1927: E in capo a quaranta giorni, Noè apri la finestra che avea fatta nell’arca,
  ckb-ckb: دوای چل ڕۆژ، نوح ئەو پەنجەرە بچووکەی کردەوە کە لە کەشتییەکەدا دروستی کردبوو.
  eng-BBE: Then, after forty days, through the open window of the ark which he had
    made,
  crx-NTPO: '''''Et ''uhooja dit whunizyat dzin (40) ''etsul ''uhooja whe Nowe dadint''az
    ''i daha''idantan.'
  kan-OKCV: ನಲವತ್ತು ದಿನಗಳಾದ ಮೇಲೆ, ನೋಹನು ತಾನು ಮಾಡಿದ ನಾವೆಯ ಕಿಟಕಿಯನ್ನು ತೆರೆದನು.
  bbb-bbb: Areme maza foti (40) ijiege furikoga Noa fune uri viene daovena ume kadia
    ijene dabe nujamo fune vae. Ume ije fu vaema fu naebe una ruae. Ro fume kave ijia
    oenoeko vakuma do ije funeka mukoreigia sina ari.
  tam-2017: 40 நாட்களுக்குப் பிறகு, நோவா தான் கப்பலில் செய்திருந்த ஜன்னலைத் திறந்து,
  spa-RV-1909: Y sucedió que, al cabo de cuarenta días, abrió Noé la ventana del arca
    que había hecho,
  ron-BTF: Şi s-a întâmplat, după ce s-au sfârşit patruzeci de zile, că Noe a deschis
    fereastra arcei pe care o făcuse,
  eng-WEBP: At the end of forty days, Noah opened the window of the ship which he
    had made,
  eng-FBV: Forty days later Noah opened the window he'd made in the ark,
  nld-1939: En toen er veertig dagen waren verlopen, opende Noë het venster, dat hij
    in de ark had gemaakt.
  nch-BL: Huajca Noé quichixqui seyoc 40 tonati huan quitapo nopa ventana cati quichijtoya
    ipan nopa cuaacali.
  tfr-NTPO: Öötong dbargwo sak pkëng (40) obi ga Noé sökshko ga u bäng shäryara l̈i
    döra.
  vie-1934: Được bốn mươi ngày, Nô-ê mở cửa sổ mình đã làm trên tàu,
  hin-CV: चालीस दिन पूरा होने पर नोहा ने जहाज़ की खिड़की को खोल दिया, जो उन्होंने
    बनाई थी.
  eng-OURB: At the end of forty days, Noah [Rest] opened the window of the ship which
    he had made,
  spa-BES: Entonces, después de cuarenta días, a través de la ventana abierta del
    arca que él había hecho,
  tdx-tdx: Ie nimodo ka ty efa-polo andro le sinoka’ i Nòake i lalan-kede namboare’e
    amy lakam-poloaiiy
  vid-vid: Mazuwa makumi gane logakwete, Nuhu nakachumula itubuli lyoyawichile kuli
    yila safina,
  pwg-pwg: Garewa ikatuna ikovi murinai, Nowa ikoyagha da mara 40 ikovi ma waka tarabogina
    kana gudu ivotawei.
  eng-OKE: And it was at the end of forty days, and Noach opened the windows of the
    ark which he had made.
  tha-KJV: ต่อจากนั้​นอ​ีกสี่​สิ​บวัน โนอาห์​ก็​เปิดช่องในนาวาที่ท่านได้ทำไว้​นั้น
  por-BR-2018: E sucedeu que, ao fim de quarenta dias, abriu Noé a janela da arca
    que havia feito,
  bco-bco: A꞉la꞉ta꞉ga꞉ misio꞉wo꞉ ba꞉da꞉ga꞉lo꞉ yasiseno꞉, ho꞉len do꞉la꞉fo꞉ fa꞉la꞉da꞉ino꞉
    ta꞉ta꞉ga꞉, Noa eyo꞉ ho꞉n ko꞉su amilo꞉ ho꞉ ko꞉lo꞉ tamin amilo꞉ gulu a꞉no꞉ koda꞉sa꞉ga꞉,
    salage nowo꞉ iliga꞉fo꞉. O꞉ba꞉ a꞉no꞉ ho꞉n ko꞉su amio꞉ a꞉ma꞉la꞉yo꞉ mo꞉yaki, ho꞉no꞉
    semo꞉ suguli amio꞉ e iwalu ha꞉lelia꞉ sia꞉len.
  deu-ELO: Und es geschah nach Verlauf von vierzig Tagen, da öffnete Noah das Fenster
    der Arche, das er gemacht hatte, und ließ den Raben aus;
  ktm-ktm: Ndruwen mburmpalan puliy hehir, eri rang hangoh ndre inum yi, pe Noah itpiri
    pindiwa odo ndrol.
  caa-caa: Y conda numuy otro cuarenta día, e Noé upasi e ventana lo que ayan tama
    e barco lo que uche,
  eng-WYC-2018: And when forty days had passed, Noe opened the window of the ship
    which he had made,
  epo-epo: Kaj post kvardek tagoj Noa malfermis la fenestron de la arkeo, kiun li
    faris.
  uig-PIN: Ⱪiriⱪ kündin keyin Nuⱨ kemigǝ ɵzi ornatⱪan dǝrizini eqip,
  beo-beo: 'Eso 40 asili, Nowa: da fo misa:ne agenesi, e musa: hamoi liligi amo doasi.'
  tpi-OTNT: Bihain long 40 de i go pinis, orait Noa i opim windo bilong sip,
  hau-SA: Bayan kwana arba’in, sai Nuhu ya buɗe tagar jirgin da ya yi,
  udu-udu: Dhali ’ko’da cim iss ’kwanimpa su/ ’baarki’d mo tani Nuuh ’ce’dki’da shubbaak
    ma ḵur mo a’di jin uḵkina a’di mo.
  uig-LAT: Qiriq kündin kéyin Nuh kémige özi ornatqan derizini échip,
  nde-nde: Ngemva kwensuku ezingamatshumi amane uNowa wavula iwindi ayelenzile emkhunjini
  ton-ton: '¶ Pea ʻi he hili ange ʻae ʻaho ʻe fāngofulu, naʻe toʻo ʻe Noa ʻae matapā
    ʻoe vaka ʻaia naʻa ne ngaohi:'
  ces-1613: I stalo se po čtyřidcíti dnech, otevřev Noé okno v korábu, kteréž byl
    udělal,
  eko-eko: N'oovira siikhu arupayiini Nuuhi khufukula ettakha ya aaraka etile aattaliyeeyo.
  nss-nss: Iyamulan para lang mahaangui ihipwen, pwen Nowah itipe marasip para ndroi
    nepo imbusiy.
  eng-WMB: At the end of forty days, Noah opened the window of the ship which he had
    made,
  tam-TCV: அதிலிருந்து நாற்பது நாட்கள் சென்றபின், நோவா பேழையில் தான் செய்திருந்த ஜன்னலைத்
    திறந்து,
  ceb-ULB: Miabot human sa 40 ka adlaw nga giablihan ni Noe ang tamboanan sa arka
    nga iyang gihimo.
  mkn-mkn: Lewat ampa pulu hari, ju Noh buka kapal pung jandela satu.
  pol-UBG: Po upływie czterdziestu dni Noe otworzył okno arki, które zrobił.
  agr-agr: Tuja cuarenta tsawan nagkaemai, arcanum egkemsa niimtain Noé ujainiuwai.
  kyc-kyc: Dee yuu gii akalisa kisima papeyamopa Noa sipu dokona windowa palyiyamo
    doko lumbuya.
  urd-GVU: چالیس دن کے بعد نوح نے کشتی کی کھڑکی کھول کر ایک کوّا چھوڑ دیا، اور وہ
    اُڑ کر چلا گیا۔ لیکن جب تک زمین پر پانی تھا وہ آتا جاتا رہا۔
  deu-1912: Nach vierzig Tagen tat Noah das Fenster auf an dem Kasten, das er gemacht
    hatte,
  ntj-ntj: Nyangka kirnara kutjarratjanulu Nawalu winta yarlarnu.
  row-row: Seli fai haa nulu ma, Noh soi ofai a jandela na esa.
  kan-2017: ನಲ್ವತ್ತು ದಿನಗಳಾದ ಮೇಲೆ ನೋಹನು ತಾನು ಮಾಡಿದ ನಾವೆಯ ಕಿಟಕಿಯನ್ನು ತೆರೆದು ಕಾಗೆಯೊಂದನ್ನು
    ಹೊರಕ್ಕೆ ಬಿಟ್ಟನು.
  ena-ena: Iahavɨci uaiaŋ 38 uci Noa agaŋ hunɨga hekɨlɨ huŋe uu veve hɨbɨ nɨbu nukeŋ
    vimi agadɨ lavɨlami.
  tgo-tgo: Mbaŋa mbaŋaevarɨ e ghereiye Nowa i vugha dedele va i vakatha e waŋgako
  yap-yap: Tomuren aningeg e ragag e rran me bing Noah fare winda
  tet-tet: Loron haat nulu siku liu tiꞌan, Noh loke kuak anin ida nosi roo nia.
  hlt-MCSB: Te phoeiah om tih hnin likip a boeih vaengah Noah loh lawng kah bangbuet
    a saii te a ong.
  mdy-ETH: ዖይዲታሚ ኬሊኮ ጊንፃፓ ኖሄ ዋኣፆ ካኣሚሎኮ ፑልቶ ካራፓ ፔቴማ ቡላዖ፥
  twi-ASANTE: Adaduanan akyiri no, Noa buee mpomma a ɔtwa too adaka no ho no,
  mwc-mwc: Kao 40 murinai Noah waka kana masare i wosei wai i botaveyei.
  bhl-bhl: Kaimei, iti fu alew ding banimei, Noa e solow tem mak busuko,
  con-NTPO: Faesu cuarenta a'ta pasasi tsu Noéjan tise ñoña'cho ventanama fettapa
  eng-WEBU: At the end of forty days, Noah opened the window of the ship which he
    had made,
  bnp-bnp: I lobo a parava i ravulu va, lakea e Noa i talea a matatalana agarungu,
  wal-wal: Oitamu gallassaappe guyyiyan, Nohee ba keexxido markkabiyaa maskkootiyaa
    dooyiis;
