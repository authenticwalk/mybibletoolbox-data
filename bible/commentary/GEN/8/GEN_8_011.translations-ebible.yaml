verse: GEN.008.011
translations:
  mal-C: പ്രാവു വൈകുന്നേരം തിരിച്ചെത്തിയപ്പോൾ, അതിന്റെ ചുണ്ടിൽ അതാ ഒരു പച്ച ഒലിവില!
    വെള്ളം ഭൂമിയിൽനിന്ന് വലിഞ്ഞിരിക്കുന്നു എന്ന് അപ്പോൾ നോഹയ്ക്ക് മനസ്സിലായി.
  deu-TKW: Da kam die Taube zur Abendzeit zu ihm und zwar mit einem frischen Ölblatt
    im Schnabel. Da erkannte Noah, daß sich die Gewässer von der Erde verlaufen hatten.
  lin-lin: Tango ebenga ezongaki epai na ye na pokwa, ememaki lokasa ya olive ya mobesu
    na monoko na yango. Boye, Noa asosolaki ete mayi ekiti na mokili.
  cbr-NT: Xukëx kuanpuni ñantabukëbë ukin, ka aín xëtan olivos kakë i pëchi xëñubëtsinkin
    bëakëxa. Usakin bëia iskin ka Noénën sinánkëxa baka ka ë́skibuti kuabutia kixun.
  eng-LSV: and the dove comes to him at evening, and behold, an olive leaf [is] torn
    off in her mouth; and Noah knows that the waters have been lightened from off
    the earth.
  bmu-bmu: 'Anda mare miaŋgöreŋ liliŋgöba oil ipkö sinŋi gwölögwölö kun mi meteköba
    numbuŋan yöhösaŋda Noagöreŋ kayök. Mewö kaiga Noanöŋ mi eka kewö möt asariyök:
    Onöŋ mönö öröba eriga gölmenöŋ asuhum teköza.'
  eng-GNV: 'And the doue came to him in ye euening, and loe, in her mouth was an oliue
    leafe that she had pluckt: whereby Noah knewe that the waters were abated from
    off the earth.'
  eng-WEBSTER: 'And the dove came in to him in the evening, and lo, in her mouth was
    an olive-leaf plucked off: So Noah knew that the waters were abated from off the
    earth.'
  nhw-BL: Huan ica tiotlac quema pejtoya tzintlatlayohuiya, nopa paloma mocuepqui
    huan quihualicayaya ipan itenchapich imaxihuiyo se cuahuitl catli itoca olivo.
    Quej nopa Noé momacac cuenta para nopa tlali huactiyohuiyaya.
  swh-ONEN: Wakati hua aliporejea kwa Noa jioni, alikuwa amechukua katika mdomo wake
    jani bichi la mzeituni, lililochumwa wakati ule ule! Ndipo Noa akajua ya kuwa
    maji yameondoka juu ya uso wa dunia.
  bba-bba: Tɑ wurɑmɑ win mi yokɑ tɑ dɑ̃ɑ wuru beku nɔɔ bɛri. Mɑ Nɔwɛ u ɡiɑ mɑ nim
    mu kɑɑrɑwɑ temɔ.
  eng-KJVCPB: 'and the dove came in to him in the evening; and lo, in her mouth was
    an olive leaf pluckt off: so Noah knew that the waters were abated from off the
    earth.'
  cpy-cpy: Okanta otsireniityaaki, piyaawo shiro, ramae ithowaki tsipanashi. Ari riyotee
    Noé piryaatzimatee.
  mpx-mpx: Kokoyaviya bunibuni i you sikal Nowa elana, he olibe lamwana kolena etega
    i alahikan awanaa. Inoke Nowa i atena te wewel iyaka i tal lau.
  wbp-wbp: Ngulaju jurlpuju pina-yanurnu palka-kurlulku jalyirrpa-kurlu lirrangka-kurlu
    pawurtu-kurraju. Ngulaju Nawangkuju milya-pungu walyaju palkalku pardunaju.
  luo-luo: Kane akuru odwogo ire godhiambo, notingʼo it yiend zeituni mangʼich mopon
    e dhoge. Mano nomiyo Nowa ongʼeyo ni koro pi oseduono e piny.
  meu-meu: Adorahi ai pune na e lou ela dekenai, uduna ai be olive rauna ta, ia ese
    vada e koria utu ḡauna; bena Noa vada e diba ranu na tanobada ai vada e maraḡi.
  npi-ULB: साँझमा त्यो ढुकुर तिनीकहाँ फर्क्यो । हेर! त्यसको चुच्‍चोमा भर्खरै टिपिएको
    ताजा भद्राक्षको पात थियो । त्यसैले, पानी जमिनबाट घटेछ भनी नोआले थाहा पाए ।
  yor-yor: Nígbà tí àdàbà náà padà sọ́dọ̀ rẹ̀ ní àṣálẹ́, ó já ewé igi olifi tútù há
    ẹnu! Nígbà náà ni Noa mọ̀ pé omi ti ń gbẹ kúrò lórí ilẹ̀.
  emp-NTPO: Queubʌrʌd̶e puchirãra waya jẽda zesia. Maʌ̃ne dji quid̶ad̶e olivo bacuru
    queduada enesia. Maʌ̃neba Noéba cawasia ẽjũã ũ nũmanara wãrãda errubʌrʌda.
  ind-ind: Menjelang malam, burung merpati itu kembali kepada Nuh dengan membawa sehelai
    daun zaitun segar di paruhnya. Dari situlah Nuh tahu bahwa air benar-benar sudah
    surut.
  pes-OPCB: این بار، هنگام غروب آفتاب، کبوتر در حالی که برگ زیتون تازه‌ای به منقار
    داشت، نزد نوح بازگشت. پس نوح فهمید که در بیشتر نقاط، آب فرو نشسته است.
  ssx-ssx: Kutu pieketa꞉ mo melipuma꞉ta꞉ nate oni pambolo pulu haena꞉ ipika꞉ kake
    pa꞉ta꞉ mo panake olipi katake hapula Noa pa꞉ta꞉ paa epeekeme. Kutu piekeeki handaa
    Noama꞉ta꞉ mo ikalita꞉ o̱ la꞉niaya꞉ka꞉ta꞉me hone wiekeme.
  lcm-lcm: Si tenei ngelik i taun ang pok kala serei ve pan tanginang luai i oliv
    e nguruna na Noa kala nas ta laman ang e kuli rina katalapo uak asiang.
  aer-aer: Kenhe nturrerte alkereke-irremele alheke angwerre-angwerrele ikwere-werne
    apetyalpemele, olive irlpelhe atherrke akngetye-alpeke rarle inerne. Kenhe Noah-ele
    irlpelhe atherrke yanhe areke-arle-iperre re itelaremele kwatye uyerrerlenge-arle,
    ahelhe ararrtye arraterlenge.
  tgl-ULB: Bumalik ang kalapati sa kanya kinagabihan. Masdan! Sa kanyang bibig ay
    may sariwang pitas ng dahon ng olibo. Kaya nalaman ni Noe na ang tubig ay humupa
    mula sa mundo.
  nop-nop: Nai uŋaniŋ tebele hinek bitigili adi kotigoŋ udaneŋ bene bem oliwa hapmuŋ
    goŋgoŋ niŋ sikwali tiŋa busuwaguk! Unduŋ tubune Noadi indiŋ nadiguk. Ime agaŋ
    naŋgadapmaaŋ foune kwet silidalak.
  kca-kca: Голубь йэтна пеԓа йŏхԓы йŏхтәс пӑ, ԋŏԓәԓән оливка йўх йӑԓәп вŏсты лыпәт
    тус, щиты Ной мŏштәсԓы, йик мўв эԓты мӑнмаԓ.
  cbu-NT: Mukuksha naatarangu, zar pukamchu masharootssha kamachip waru olivo kasutsutanu
    yushindarangiya.
  hui-hui: Ega biagome pialu alendo hayagola ira olibenaga yuni gahenge mbira ibunaga
    neme gilo yalu Noa berearia taluha lone dai bini. Ani biyagola Noa ibugua iba
    hundiai hayidalo manda bini.
  wrs-wrs: Doa leumbva amana venamba, moakokonam henga pro, pilolna tivla pehnana
    oliv vlel polapethana, wo Noava nengna, pueumbva doa dihi hivrapihav, espetambo
    liv.
  mya-mya: ည​နေ​ချမ်း​အ​ချိန်​တွင်​ချိုး​ငှက်​သည်​နှုတ်​သီး​ဖြင့် သံ​လွင်​ရွက်​စိမ်း​ကို​ကိုက်​ချီ​လျက်​နော​ဧ​ထံ​သို့
    ပြန်​လာ​၏။ ထို့​ကြောင့်​ရေ​ကျ​ပြီ​ဖြစ်​ကြောင်း နော​ဧ​သိ​ရှိ​ရ​လေ​၏။-
  cbi-NTPO: Tsenñu yumaa ma deyapijuru' kakinsha paluma, ya' fi'papanu ulibu chi tape
    majkaaya miimi. Tsaiñaa Noé, naa tu yumaa demafalentsuñuba mijami.
  bod-N: ས་རུབ་རྗེས་ཕུག་རོན་གྱི་མཆུ་ཏོར་སྐྱུ་རུ་རའི་ལོ་མ་གསར་པ་ཞིག་བཟུང་ནས་ཕྱིར་ཡོང༌བས།
    ནོ་ཨས་ས་སྟེང་གི་ཆུ་བྲི་སོང་བ་ཤེས༌སོ།།
  wsk-wsk: Biton mu bainga ningi peleram tairam mu olive gawa gurek bo usiram ale
    karogo tairam. Mu te Noah ikiam yu katir marakam kaparam.
  kkl-kkl: Sae laplobog sum eneko ae sinag winang anekori kal zaitun ma'al erenne
    nhon singkamogti, payaogpa, Nuh ponekori, “Mag lo'oe tal,” aro el taog.
  sna-sna: Njiva yakati yadzokera kwaari panguva yamanheru, onei heyo mumuromo mayo
    yakaruma shizha nyoro rakatanhwa pamuorivhi! Ipapo Noa akaziva kuti mvura yakanga
    yaserera panyika.
  spa-BLM: Al anochecer, la paloma regresó a él, y he aquí que en su boca había una
    hoja de olivo recién arrancada. Así Noé supo que las aguas habían desaparecido
    de la tierra.
  beu-beu: Ved hula baa muse, dung molola angu bale hoa Noh aing harak, bot te saitun
    evaa varat nu ana tapurut medit metma ai mi baning hoa. Angmuse Noh ana ateing
    iilat hula, jar ba por-alolang taang angu etatabit ava-holong hela iila.
  cac-cac: Numumixo sq'uic'b'i ix c'ochxi noc', n̈ac'b'ilxo jun te' xil olivo yaxxo
    yuj noc'. Icha chi' ix aj yojtacanel vin̈ to van stacji sat luum.
  swh-ULB: Njiwa akarudi kwake jioni. Tazama! katika mdomo wake kulikuwa na jani bichi
    la mzeituni lililochumwa. Kwa hiyo Nuhu akatambua kuwa maji yamekwisha zama chini
    ya nchi.
  bel-bel: 'Голуб вярнуўся да яго вечаровай парою, і вось, сьвежы аліўкавы ліст у
    дзюбе ў яго: і Ной даведаўся, што вада сышла зь зямлі.'
  deu-ELBBK: Und die Taube kam zu ihm um die Abendzeit, und siehe, ein abgerissenes
    Olivenblatt war in ihrem Schnabel. Und Noah erkannte, dass die Wasser sich verlaufen
    hatten von der Erde.
  mbb-OT: Ne hein mahapun en dutun, midlikù haazà is limuken he ebangà te mehilew
    he zahun te kayu he ulibu. Ne netuenan dutun ni Noe he midtighak en is wahig.
  msc-msc: Wura fɛ, kanba ka a kɔseyi Nuhan ma. Olibiye fira kɛndɛ ye a da la. Nuhan
    ka a lɔn wo le rɔ ko ji ra fɔlɔ madooyala duukolo kan kosɛbɛ.
  mal-2015: പ്രാവു വൈകുന്നേരത്തു അവന്റെ അടുക്കൽ വന്നു; അതിന്റെ വായിൽ അതാ, ഒരു പച്ച
    ഒലിവില; അതിനാൽ ഭൂമിയിൽ വെള്ളം കുറഞ്ഞു എന്നു നോഹ അറിഞ്ഞു.
  tuo-NT: Naꞌiqueꞌari cura buja cʉ̃ ẽꞌquẽapʉ niꞌcã pũrĩ olivo wãmeticjʉ pũrĩ cʉoꞌcʉ,
    Noé tiropʉ dajacʉ niwĩ. Tojo weegʉ Noé “Dia wetidijarota weesaꞌa”, ni masĩcʉ niwĩ.
  gup-gup: Wanjh bu wolewolehminj ngalmekbe dorddorok bimarnedurndi, dja manmalaworrkerrnge
    dorrengh kore kukeb ngarre, manbu bolkkime ngaleng malaworrdurrkmengbeh kore olive
    kundulk, wanjh kunu Noah burrbom bu bokolurrinj kore kurorre.
  met-met: Bungbung sibuna baing baxaliku goxoya ma muli, taranga xaiya olip long
    haun tela suxungunia! Baing ina naga, Noa xabia ba langa maxa ba.
  gvs-gvs: Ina go, lavilavi ikaluvilamna ima dedeoga goi go, oribe vagana iikatupe.
    E vaganayana Nowa igite, bogina iyagoi bwae bogina isou gagaina.
  rmc-rmc: Sar zaračiľa, avľa e holubica ke leste pale a andro zobakos anelas švižo
    olivakri prajta. Avke sprindžarďa o Noach, hoj o paňi pal e phuv imar geľa tele.
  nlg-nlg: Tana dani vaghana keri, te dutu tua na nulavi, na bola te nia oli kolu
    vania mai na raurau ni olive tana mangana. Ma Noah te ghilala te dutu tua na sosopi
    soko na beti.
  dgr-DOGNT: Xèhts'ǫ̀ k'àba yets'ǫ̀ nǫ̀ǫt'o ekò ts'ı “olıve” wìyeh wets'ǫ ı̨t'ǫ̀ą
    xàyı̨ı̨hdlaa sìı weèdà yìchı̨ı̨ɂa nǫǫ̀! Eyı weghàà Noah dèè k'e tı whìle agòjà
    yek'èhoèhzà.
  pes-OPV: و در وقت عصر، کبوتر نزد وی برگشت، و اینک برگ زیتون تازه در منقار وی است.
    پس نوح دانست که آب از روی زمین کم شده است.
  ron-1924: Порумбелул с-а ынторс ла ел спре сярэ ши ятэ кэ ын чокул луй ера о фрунзэ
    де мэслин руптэ де курынд. Ное а куноскут астфел кэ апеле скэзусерэ пе пэмынт.
  ben-OBCV: সন্ধ্যাবেলায় যখন সেই পায়রাটি তাঁর কাছে ফিরে এল, তখন সেটির চঞ্চুতে ছিল
    জলপাই গাছের একটি টাটকা পাতা! তখন নোহ জানতে পারলেন যে পৃথিবী থেকে জল সরে গিয়েছে।
  lex-lex: Rehgoru lera lia'ani na'nama lmo'ma maru die nawal pia nwatroma Nuh, ne
    nmai die ntotan nana saitun taw id maka na'nama net niana! La'a hade pede Nuh
    natga de gera nkern olekwa.
  rgu-rgu: Ledo leodaeꞌ boe ma, manupuiꞌ a fali leo Noh neu, ma seu neni ai saitun
    dooꞌ esa. Noh nalelaꞌ nan oe a reꞌe matetuꞌ so.
  som-som: qoolleydiina waxay isagii ku soo noqotay fiidkii; oo afkana waxay ku wadatay
    caleen saytuun oo qoyan; kolkaasuu Nuux ogaaday in biyihii dhulka ka yaraadeen.
  lat-VUC: 'At illa venit ad eum ad vesperam, portans ramum olivæ virentibus foliis
    in ore suo: intellexit ergo Noë quod cessassent aquæ super terram.'
  aoi-aoi: Kembirra num-awiyebu-manja arakba mamawura biya dubukwaya dakina, ngarningka
    yingi-lawurradina enuwa-wa. Biya yingu-wilyakama amarda akina makinu-wa mijiyanga.
    Eningabe-ka engkalye-ka amangwurrajija akina. Eneja Nawa arakba kembirra neningma
    nakina-da akina arakba akungwa nare-ka ebina-da.
  eng-ASVBT: 'and the dove came in to him at eventide; and, lo, in her mouth an olive
    leaf plucked off: so Noah knew that the waters were abated from off the earth.'
  mna-mna: Rorou na, mbalmbal imiili ma imar raama ke olib ruunu popoŋana ta imbot
    la kwoono. Tana Noa iute yok imaaga kek.
  ita-1885: Ed in sul tempo del vespro, la colomba ritornò a lui; ed ecco, avea nel
    becco una fronde spiccata di un ulivo; onde Noè conobbe che le acque erano scemate
    d'in su la terra.
  eng-LXXUP: And the dove returned to him in the evening, and had a leaf of olive,
    a sprig in her mouth; and Noah knew that the water had ceased from off the earth.
  eng-ULB: The dove returned to him in the evening. Look! In her mouth was a freshly
    plucked olive leaf. So Noah knew that the waters had gone down from the earth.
  spa-VBL: Cuando la paloma regresó en la noche, trajo en su pico una hoja fresca
    de olivo, de modo que Noé supo así que las aguas se habían ido en gran parte de
    la tierra.
  fra-_FOB: Et la colombe revint à lui vers le soir; et voici, une feuille d'olivier
    fraîche était à son bec; et Noé comprit que les eaux avaient fort diminué sur
    la terre.
  mal-mal: പ്രാവ് വൈകുന്നേരത്ത് അവന്റെ അടുക്കൽ വന്നു; അതിന്റെ വായിൽ അതാ, ഒരു പച്ച
    ഒലിവില; അതിനാൽ ഭൂമിയിൽനിന്ന് വെള്ളം കുറഞ്ഞു എന്ന് നോഹ അറിഞ്ഞ്.
  urd-GVR: Shām ke waqt wuh lauṭ āyā. Is dafā us kī choṅch meṅ zaitūn kā tāzā pattā
    thā. Tab Nūh ko mālūm huā ki zamīn pānī se nikal āī hai.
  suz-BL: मिनु नाक्‍नाक्‍दो ढुकुरमी आ ठुंडमी नक वाशो तेल रवा आ सफा का कुरशा जाक्‍माक्‍त।
    मिनु नोआहमी “ब्‍वाक्‍कु नेल्‍ल सोव़माक्‍त” दे तुइक्‍ता बाक्‍त।
  ita-1927: E la colomba tornò a lui, verso sera; ed ecco, essa aveva nel becco una
    foglia fresca d’ulivo; onde Noè capì che le acque erano scemate sopra la terra.
  ckb-ckb: کۆترەکە ئێوارە گەڕایەوە بۆ لای، ئەم جارە گەڵایەکی تەڕ و تازەی زەیتوونی
    بە دەنووکەوە بوو. نوح زانی کە ئاو لەسەر ڕووی زەوی کەمی کردووە.
  eng-BBE: 'And the dove came back at evening, and in her mouth was an olive-leaf
    broken off: so Noah was certain that the waters had gone down on the earth.'
  crx-NTPO: '''Et hulhgha ''et ndi ''imbin whusanat''o ''ink''ez duchun, olive hiyulhni,
    oot''an ''andit hanalhyai, ''i ooze yudiztan. ''Et ''awet Nowe t''eooninzin ndi
    yun k''ut ''awet too hooloh suli''.'
  kan-OKCV: ಸಂಜೆಯಲ್ಲಿ ಆ ಪಾರಿವಾಳವು ಅವನ ಬಳಿಗೆ ತಿರುಗಿ ಬರಲು, ಅದರ ಬಾಯಿಯಲ್ಲಿ ಓಲಿವ್ ಮರದ ಹೊಸ
    ಚಿಗುರು ಇತ್ತು. ನೋಹನು ಅದನ್ನು ನೋಡಿ ನೀರು ಭೂಮಿಯ ಮೇಲಿಂದ ಇಳಿದಿದೆಯೆಂದು ತಿಳಿದುಕೊಂಡನು.
  bbb-bbb: Areme ve nakisirema ijia ume ije fune ine oriveno kuavo ijadufuo a iviaeko
    ije datura biekunana una ruae. Ijadufuo Noa fu ijia gana vierafero safua ije fune
    sina furimaro fu ijiege vierafe.
  tam-2017: அந்தப் புறா சாயங்காலத்தில் அவனிடத்திற்கு வந்து சேர்ந்தது; இதோ, அது கொத்திக்கொண்டுவந்த
    ஒரு ஒலிவமரத்தின் இலை அதின் வாயில் இருந்தது; அதனால் நோவா பூமியின்மேல் தண்ணீர் குறைந்துபோயிற்று
    என்று தெரிந்து கொண்டான்.
  spa-RV-1909: 'Y la paloma volvió á él á la hora de la tarde; y he aquí que traía
