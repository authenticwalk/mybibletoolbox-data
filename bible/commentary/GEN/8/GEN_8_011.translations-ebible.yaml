  kan-2017: ಸಂಜೆಯಲ್ಲಿ ಆ ಪಾರಿವಾಳವು ಅವನ ಬಳಿಗೆ ಹಿಂತಿರುಗಿ ಬರಲು, ಆಹಾ, ಅದರ ಬಾಯಲ್ಲಿ ಎಣ್ಣೆ
