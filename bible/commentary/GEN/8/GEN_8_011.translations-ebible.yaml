  lbk-lbk: Osto ay tinmoli isnan sedsechemna, ket ay sinisipitna isnan topkayna nan
    enlengleng ay tofon si kaew ay olibo. Siya chi nan nangammowana ay natchok et
    nan chanom.
  guj-2017: કબૂતર ફરીને સાંજે તેની પાસે પાછું આવ્યું. તેની ચાંચમાં જૈતૂનવૃક્ષનું એક
    પાંદડું હતું. તેથી નૂહને સમજાયું કે પૃથ્વી પરથી પાણી ઓસર્યાં છે.
  byr-byr: '@see-verse:GEN.008.010'
  awx-awx: Ku tihikuhika tukwatdeyä, pa “oliwu” däkätule tämu käluxu handu mayätä
    ihinggänggänuke, täkapän kakut. Unin kakengä, Noa “Yanggä gwenu aleke pukukngä
    tinggak,” yangu natäpgut.
  pon-2006A: Mwuroio ahpw pwurodo nin soutik, ilahda tehntuhke olip ehu me ahpwtehn
    wosada. Noha eri esekihda me pihl kan sosohredihsangehr pohn sampah.
  por-BRBSL: A pomba voltou para ele à noite e, eis que na boca dela estava uma folha
    de oliveira recém colhida. Então Noé sabia que as águas tinham sido abatidas da
    terra.
  aly-aly: Thip ra apey-alpek atwerrp, alperr anyent-akert-anem. Noah ra arek kwatyarl
    ywerr-anemirrek.
  cth-cth: Tangmin lah âbakhu teh Noah koe bout a ban teh, a pahni hoi ka hringsuep
    e Olive hna a thokhai teh, Noah ni talai van tui a hak toe tie a panue .
  twi-twi: Bere a aborɔnoma no san baa ne nkyɛn anwummere no, na ngodua ahabammono
    a watew tua nʼano. Ɛno na ɛmaa Noa huu sɛ nsu no atwe afi asase no so.
  hlt-hlt: Hlaem vaengah vahui te amah taengla ham paan hatah a hmui dongah olive
    hnah thingsuep pueng ne. Te dongah diklai kah tui kak coeng tila Noah loh a ming.
  tbz-SIM: Kɛ̀ tɛ̀ nwɛ̃tiní kuyuoku kɛ tɔní kufɑ̃ɑ̃̀sũ̀ũ̀kù mɑkù, kɛ̀ Nɔwee bɑntɛ́
    mɛniɛ ncɔ̀ɔ̀tɛmɛ̀,
  msy-2020: Ezɨ dughiar kamɨn bar guaratɨzimɨn kuarazir bunbam uamategha a bagha izi.
    Egha uan akamɨn olivɨn temer dafarir igiar mam iviragha izi. Ezɨ Noa kamaghɨn
    fo, dɨpam dakegha gɨfa.
  txq-txq: Ledo bobon naa, mbuik naa fali neni Noh mai, ma ana neni ai setun dook
    esa, ana dei fo ketu nalan. Boe ma Noh bubuluk oe reꞌe tebe-tebe ena.
  aaz-aaz: Maans ee nmaeb on naan ate, kor-kefi naan anfain neem. In nteo neik hau
    noo saitun es. Rarit naiꞌ Noh nahiin nak oe naan ansaun batuur een.
  dop-dop: Tɑɑnɑɣɑ tɑɑnɑɑ ɩlɛnɑ ɩ́lɛ́ ɩ mǝlǝnɑ Nowee tɔɔ nɑ tʋɣʋ hɑtʋ kʋnɛɣɛtǝtʋ tʋʋnɑ
    ɩ nɔɣɔ. Tǝnɑɣɑlɛ Nowee cɛkǝnɑɑ sɩ lʋm pɑsɑ tɛtʋ tɔɔ.
  azb-azb: Axşamüstü göyərçin onun yanına qayıtdı. Göyərçinin ağzında təzə zeytun
    yarpağı var idi. Nuh suyun yer üzündən çəkildiyini bildi.
  eng-DBY: And the dove came to him at eventide; and behold, in her beak was an olive-leaf
    plucked off; and Noah knew that the waters had become low on the earth.
  hin-2017: और कबूतरी साँझ के समय उसके पास आ गई, तो क्या देखा कि उसकी चोंच में जैतून
    का एक नया पत्ता है; इससे नूह ने जान लिया, कि जल पृथ्वी पर घट गया है।
  wol-KYG: Ba mu délsee ca ngoon, indaalewul lu moy xobu oliw wu tooy wu keppe ca
    sàll wa. Nóoyin xam ne ndox mi taa woon ci suuf, fer na.
  swp-swp: Maimailahi eai bunebune wa i uioma arinai, to ne, awana eai olive luguluguna
    harihariuna ie losi arinai Noa ie ita, omihede goila se guma’o tanoubu eai.
  bjr-bjr: Eenee marufanoo nakipuruna fannoo oorifa saqari amanee ammunirana rakeemma
    aaku maree aninau. Nooafa mi saqari amaneena qafamaseenoo doo nammari ooqi maridanoo
    fee qinau.
  eng-YLT: and the dove cometh in unto him at even-time, and lo, an olive leaf torn
    off in her mouth; and Noah knoweth that the waters have been lightened from off
    the earth.
  kne-kne: Malablabi pay, nantaoli ay nangidateng si kapotpoting na ay tobon di kaiw
    ay olivo. Et say nangammoan Noe ay enggay binmaba din danom sin daga.
  heg-NTPO: Lelo-maun kon, tilu ka pait maa se Noh, un kil nol kai saitun klehen mesa,
    man halas-sam un lukut hidi. Kon nam Noh taan haup noan, ui la niu baktebes son.
  ptu-ptu: 'Tappana kahubenni, sulem indo dangam-dangam untoä salamba'' daum zaitun
    mane naala. Iam too anna naissammi Nuh naua: “Mehe gegem pole'' uwai.”'
  bzd-NTPO: Ká̱ tuinemitke ta̱ nuböl dene, e' wa̱ kal ulatska debitu̱ ikà ki̱. Es
    Noé é̱na ia̱ne tö íyök kí̱ sirmir.
  kwf-kwf: Ma ka saꞋulafi naꞋa bola neꞋeri ka oli laꞋu maꞋi, ma nia ka ngalia maꞋi
    raꞋi olif faolu Ꞌani kwakwana Ꞌi neꞋeri. Sa Noa ka sai Ꞌuri ana na kafo neꞋe gwaꞋu
    karangi ka sui naꞋa.
  eng-WYC-2017: and she came to him at eventide, and bare in her mouth a branch of
    an olive tree with green leaves. There-fore Noah understood that the waters had
    ceased or abated on earth;
  eng-WMBB: The dove came back to him at evening and, behold, in her mouth was a freshly
    plucked olive leaf. So Noah knew that the waters were abated from the earth.
  spp-spp: Yàkoŋke, ka mpánmpɔrɔge si láha a jyè batoŋi i ná olive cige wyempurug'e
    ɲwɔge e. Lire e, Nuhu à cè na pà a fworo lwɔhe e sèl'e.
  aey-aey: Wesu memen cuhudid eu ceseli uqaca hon. Uqa cona na oso, ijan oliw, eu
    bagac cebac u qada qu ahon. Odocob Noa uqa wa wele hidon eu don.
  urd-GVH: शाम के वक़्त वह लौट आया। इस दफ़ा उस की चोंच में ज़ैतून का ताज़ा पत्ता था।
    तब नूह को मालूम हुआ कि ज़मीन पानी से निकल आई है।
  djr-djr: Ga walu-gärrinyaraynha bala ŋayi murryilnydja gumurr-roŋiyinan, yurr dhä-man'tjarrmirra,
    ga yäkuny ŋunhi dharpany olive. Bala Noah-ny marŋgithinan ŋunhi gapuny warrpam'nha
    banḏanydhin.
  rug-rug: Meke kekere pule mae koe Noa si asa pana veluvelu, meke kumuhia nana pa
    ṉuzuna si keke elo olive toana, ke gilania e Noa sapu ele gore taloa sa kolo pa
    korapa pepeso.
  gaz-gaz: Gugeen sunis galgala yommuu gara isaatti deebitetti kunoo, baala ejersaa
    kan amma kutame afaanitti qabattee turte. Kanaanis Nohi akka bishaanichi gad hirʼate
    beeke.
  fra-LSG: La colombe revint à lui sur le soir; et voici, une feuille d’olivier arrachée
    était dans son bec. Noé connut ainsi que les eaux avaient diminué sur la terre.
  gnn-gnn: '@see-verse:GEN.008.010'
  yal-yal: Ɲinbanna ra ganban yi xɛtɛ Nuhan ma, oliwi wudi binla ɲɔxɔnde xinden suxi
    a dɛɛ ra. Awa, Nuhan yi a kolon a igen bata ba dunuɲa xun ma.
  gum-gum: Indig tru palomabe maaben misrøb køben arruppe, kan olivo ishiizhig kimtsigu
    mutaig arruptinchen, Noébe pimera pirau yandø chab kølin kui wetøbeñibig køn.
  iou-iou: Tewän yäpmäŋ päŋku kuŋattäŋgän bipäda äneŋi äyäŋutpeŋ äbäŋirän kaŋkuk;
    Olip päya pähämi kodaki kubä meniken irirän kaŋkuk. Ude kaŋpäŋä Noatä ŋode nadäŋkuk;
    Ume wädäŋ äpmoŋirän kome kwawak itak yäŋ nadäŋkuk.
  haw-1868: A ahiahi iho la, hoi mai la ka manu nunu io na la, aia hoi, he lau oliva
    hou ma kona waha. Pela o Noa i ike ai, ua emi iho ka wai mai luna aka o ka honua.
  arb-NAV: فَرَجَعَتْ إِلَيْهِ عِنْدَ الْمَسَاءِ تَحْمِلُ فِي مِنْقَارِهَا وَرَقَةَ
    زَيْتُونٍ خَضْرَاءَ، فَأَدْرَكَ نُوحٌ أَنَّ الْمِيَاهَ قَدْ تَنَاقَصَتْ عَنِ الأَرْضِ.
  adz-adz: Nam nufan da ngasabusir itip iba da Noa. Hai, mingꞌa ngasabusir nifun da
    Noa itsanga gai olif yafan faꞌ, da arangan isruꞌgin ibi mpui iruꞌ sib wa.
  ewe-ewe: Azɔ la, ahɔnɛ la trɔ gbɔ le fiẽ me, eye wòlé amitiŋgba ɖe nu. Ale Noa dze
    sii be esusɔ vie tsi la namie keŋkeŋ.
  nuy-nuy: Wurrugu, waamulugugurrangi, ngarraagi-yung ngarra-ḻabarrg ngijang ngiigiyn.
    Ngarraagi-yung ngiwu-manjarr-lhabangaa, aynjaabugij wu-manjarr-yililig. Anaani
    wu-mayini ana-manjarr, olive ana-rangag. Anubani-yung na-Noah aḏaba ni-marrbuy-mayn,
    anaani-yung anaa-gugu aḏaba waar-wagaagiyn-bindiyung.
  eng-LEE: And the dove came in to him at the time of the evening; and, lo, an olive-leaf
    plucked off was in her mouth; so Noah knew that the waters were abated from off
    the earth.
  dji-dji: Ga mukumbuḻ wiṉiniban mitjiyangili waḻirr bunyin inydji yirrpini kiriny,
    rarrdji ḏirradjili bumalng mapal yuwirdjing. Marrga Nuwa marnggiban miri gapi
    wirrpildjny kirinyban.
  gvn-gvn: '@see-verse:GEN.008.010'
  nna-nna: Ruka-ruka kulpanya boat-karti, parrka kanya jawanga. Noah-lu wurrarna,
    “Ngapa kaniny jarrinya kawaninyi.”
  asm-FB: সন্ধিয়া সময়ত কপৌজনী নোহৰ ওচৰলৈ উলটি আহিল আৰু তাইৰ ঠোঁটত এইমাত্র চিঙি অনা
    জিতগছৰ নতুন পাত এখিলা আছিল; তেতিয়া নোহে বুজি পালে যে, পৃথিবীৰ ওপৰৰ পৰা পানী কমি
    গৈছে।
  sus-A: نُنمَرٍ، فَنبّ نَشَ فبِلٍن نُهَ يِرٍ، عٌلِوِ وُرِ حِنفِ سُشُشِ عَ دّكٌلٍ
    رَ. نَ كُي نُهَ نَشَ عَ كٌلٌن يٍ بَرَ بَ دُنِحَ مَ.
  fra-SBL: La colombe revint vers lui le soir, et voici qu'elle avait dans sa bouche
    une feuille d'olivier fraîchement cueillie. Noé sut donc que les eaux s'étaient
    retirées de la terre.
  hbo-hbo: וַתָּבֹ֨א אֵלָ֤יו הַיֹּונָה֙ לְעֵ֣ת עֶ֔רֶב וְהִנֵּ֥ה עֲלֵה־זַ֖יִת טָרָ֣ף
    בְּפִ֑יהָ וַיֵּ֣דַע נֹ֔חַ כִּי־קַ֥לּוּ הַמַּ֖יִם מֵעַ֥ל הָאָֽרֶץ׃
  shp-NTPO: Moa yametaitianra, olivo jiwi poyan meskeshoko xechankaya xotó joá iki.
    Jaskáxonra moa mai pikotai Noekan onanna iki.
  eng-WYCLIFFE: and sche cam to hym at euentid, and bare in hir mouth a braunche of
    olyue tre with greene leeuys. Therfor Noe vndirstood that the watris hadden ceessid
    on erthe;
  piu-2006: '@see-verse:GEN.008.010'
  pjt-pjt: Ka kuukuuku paluṟu ankula mungartji maḻaku pitjangu puṉu alipa nyaḻpi tjaangka
    kanyiṟa, puṉu wanka, panya tjuḻpu paluṟu kuwari kutju kaṯantaṟa ngalya-katingu.
    Ka Noah-lu nyaḻpi nyakula kulinu, “Munta-uwa! Uṟu panya tjinguṟu tjaṟuringu, ka
    manta utiringu.”
  cwe-cwe: Nziwa kabwela kwa Nuhu ichigulogulo kuno kana tambi bisi da mzaituni muna
    umulomo wake. Ivo Nuhu kavimanya kuwa mazi yakala yahunguka muna iisi.
  bgs-bgs: Tô igsalláp dán tô álló, iglónód tô salapati tun ki Noe, asta duwán mantu
    daun ka kayu olibo na igpid tun ta tuktuk din. Purisu isóddóran i Noe na igdélák
    dán tô wayig tun ta tanà.
  kik-kik: Rĩrĩa ndutura ĩyo yamũcookereire hwaĩ-inĩ-rĩ, yakuuĩte ithangũ rĩa mũtamaiyũ
    na mũkanye wayo, rĩatuĩtwo o hĩndĩ ĩyo! Nuhu agĩkĩmenya atĩ maaĩ nĩmahũĩte thĩ.
  ksr-ksr: 'Kema mare kanoŋ eleema oil gere seŋa gbiligbili moŋ ii motogoŋ jetanoŋ
    kisama Nooawaanoŋ karo. Kaeŋ karo Nooanoŋ ii iima kokaeŋ moma asariro: Apunoŋ
    mono horoŋ kamaaro namonoŋ asugidaboroja.'
  omb-omb: Me lolo revirevi a mwara hi mo vomai taligu lobena. Wou! Mo wali na raui
    gai qaro oliv lolo wawana, me i Noa mo ilo huri ve a wai mo kakarani mo qega dena
    ureure.
  fra-NCL: et la colombe revint vers lui sur le soir, et voici, une feuille d’olivier
    toute fraîche était dans son bec ; et Noé reconnut que les eaux ne couvraient
    plus la terre.
  cek-AK: Duembang ah loe pahuu to angmah khaeah amlaem let, khenah, pahuu loe tahmawh
    ah olive thingqam to koeng; to naah long nuiah tui to kaang tathuk boeh, tiah
    Noah mah panoek.
  xla-xla: Epalati seselema teatapo hollomtame sela꞉po ma tamila꞉la ilame pumama olipi
    dali upa amkota꞉le ketahame mukota yilame puaiyo. Nowa epela malamaiyo, yúye mo-pilimtulupo.
  cuk-cuk: Bato nue neg-mutikguali, nuu gannar nonikid. E-nugargi olivo-gagan senonikid.
    Agi, Noé nabir neg-nue-dingumaid mag daksad.
  uig-CYR: Кәптәр кәчтә униң қешиға йенип кәлди; мана, униң тумшуғида йеңи үзүвалған
    зәйтун йопурмиғи бар еди. Буни көрүп Нуһ суларниң йәр йүзидин тартилғинини билди.
  tel-2017: సాయంకాలానికి అది అతని దగ్గరికి తిరిగి వచ్చింది. దాని నోట్లో అప్పుడే తుంచిన
    ఒలీవ ఆకు ఉంది. దీన్ని బట్టి నీళ్ళు నేల మీద ఇంకి పోయాయని నోవహు గ్రహించాడు.
  hat-BSA: Toutrèl la te vin kote l vè aswè, e gade byen, nan bèk li te gen yon fèy
    bwa doliv byen fre. Konsa Noé te konnen ke dlo a te bese sou tè a.
  kos-kos: Wuleoa sac foloko ke ekela, ngalisya sra olive na sasu se. Ke ma inge Noah
    el etu lah mwesla tari.
  hbo-WLC: וַתָּבֹ֨א אֵלָ֤יו הַיּוֹנָה֙ לְעֵ֣ת עֶ֔רֶב וְהִנֵּ֥ה עֲלֵה־זַ֖יִת טָרָ֣ף
    בְּפִ֑יהָ וַיֵּ֣דַע נֹ֔חַ כִּי־קַ֥לּוּ הַמַּ֖יִם מֵעַ֥ל הָאָֽרֶץ׃
  ibo-ibo: Nʼoge anyasị, nduru a lọghachiri. Ọ kpụ akwụkwọ oliv ọhụrụ ọ kụbitere nʼọnụ
    ya. Nke a gosiri Noa na mmiri ahụ ataala nʼelu ala.
  ory-ory: ତହିଁରେ କାପ୍ତା ସନ୍ଧ୍ୟା ବେଳେ ତାଙ୍କ ନିକଟକୁ ଫେରି ଆସିଲା; ଆଉ ଦେଖ, ତାହାର ଚଞ୍ଚୁରେ
    ଜୀତବୃକ୍ଷର ନବୀନ ପଲ୍ଲବ ଥିଲା; ଏଣୁ ପୃଥିବୀର ଜଳ ହ୍ରାସ ହୋଇଅଛି, ଏହା ନୋହ ଜାଣିଲେ।
  wmt-wmt: '@see-verse:GEN.008.010'
  chk-chk: Iwe, ewe lisom a liwinsefälito lekuniol, nge a ilei echö chön irä olif
    mi manau. Iei mine Noa a silei pwe ewe koluk a morola seni won fanüfan.
  ssd-ssd: kumba ka furiram maŋ luka olif waŋenu abonu purmba tina ta nzoŋga tumba
    luka nu tugum ta prona. Taŋana le Noa nu ail waŋe ta kaŋgermba kule buk ibeŋ ket
    ŋga idusna.
  rop-rop: en wen det pijin bin kambek sangodantaim, imbin abum grinwan lif langa
    im mawus brom det tri gulum olibtri, en Nowa bin sabi na det woda bin godan en
    ola graun bin gulijap drai.
  mwf-2018: I da kungini nhini da ngatha wurdawurl nanhthi mulurn marra wanku kanthibirrdha
    tharra wurdannangkarl ngarra Noah-nu. I nukunu-ka the warda mammath kura-ka yunganyerr
    warda
  ukr-1871: І прилетїла голубка надвечір до його, колиж се — оливний листок у неї
    в дзьобочку. І дознавсь Нояг, що вода уступила з виду земного.
  eng-AOI: And then late in the afternoon it came back to him, bringing a green leaf
    to the boat. So Noah knew that there was no more water now.
  yon-yon: wanyarebuune oobnembed ika wanmuneen kuu atbiidiib domone kanmuneen. Kwani
    kowe “Ok keekne dowan kereen yo.” ande meene yekaadkeroon.
  bch-bch: Idio ga lailai sagogogo ta man barur iluai mulian. Be iaoai, Noa igera
    abei oliv ilaun pau ede ienono. Tota Noa iuatai mambe eau ilalala ga isulug tanoeai
    na.
  deu-1951: Und die Taube kam zur Abendzeit wieder zu ihm und siehe, sie hatte ein
    frisches Ölblatt in ihrem Schnabel! Da merkte Noah, daß des Wassers auf Erden
    weniger geworden war.
  eng-JPS: And the dove came in to him at eventide; and lo in her mouth an olive-leaf
    freshly plucked; so Noah knew that the waters were abated from off the earth.
  ubr-ubr: On rabirabi on kumag awanai wengar olive roroun igi auman imatabir men
    inat Noah aurin. On nan Noah isagob on sareu itiririn isur.
  srp-1865: I pred veèe vrati se k njemu golubica, i gle, u kljunu joj list maslinov,
    koji bješe otkinula; tako pozna Noje da je opala voda sa zemlje.
  lug-lug: ne likomawo akawungeezi, era laba, nga lirina mu kamwa kaalyo akakoola
    akabisi ke liggye ku muti omuzeyituuni. Awo Nuuwa n’ategeera nti amazzi gakendedde
    ku nsi.
  heb-heb: ותבא אליו היונה לעת ערב והנה עלה זית טרף בפיה וידע נח כי קלו המים מעל הארץ׃
  ben-IRV: এবং ঘুঘুটি সন্ধ্যাবেলায় তাঁর কাছে ফিরে এল; আর দেখ, তার ঠোঁটে জিতগাছের
    একটা নতুন পাতা ছিল; এতে নোহ বুঝলেন, মাটির ওপরে জল কমেছে।
  pan-pan: ਉਹ ਘੁੱਗੀ ਸ਼ਾਮ ਨੂੰ ਉਹ ਦੇ ਕੋਲ ਆਈ ਅਤੇ ਵੇਖੋ ਉਹ ਦੀ ਚੁੰਝ ਵਿੱਚ ਜ਼ੈਤੂਨ ਦਾ ਸੱਜਰਾ
    ਪੱਤਾ ਸੀ, ਇਸ ਤੋਂ ਨੂਹ ਨੇ ਜਾਣ ਲਿਆ ਕਿ ਪਾਣੀ ਧਰਤੀ ਉੱਤੋਂ ਘੱਟ ਗਿਆ ਹੈ।
  tkr-tkr: Exhalqana qı'nerke mang'usqa sapk'ıling'a, mançe k'uxhee xhınakna zeytunna
    t'ele avqu vooxhe. Manke Nühuk'le ats'axhen, xhyan ç'iyeyne aq'vayle ts'ıts'xha
    vod.
  mwp-mwp: Kutapa nanga na ngapa kuniya tidaydhin, nabiya gudanu kuniya, ay puy koewsaw
    nis Nowalpa mer. Nowa imadhin, nuy ngulayg asidhin kedha woer mura nuraydhin.
  mya-JVB: ညဦး အချိန် ၌ ချိုး သည် နောဧ ထံသို့ ပြန်လာ ၍ ၊ မိမိဆိတ်ယူသော သံလွင် ရွက်
    ကို မိမိ နှုတ် သီးဖြင့် ဆောင် ခဲ့ သောကြောင့်၊
  tte-O: Lolau mena bunetutune ieva-pileyoi Nowa koina olibe lagalagana kilaina yabo
    ikapu-kalatan gamwana mena. Kabo Nowa ikatai yakato waila igumako.
  tbg-tbg: uviri viva oru niro eronaini orurantero orivi katari mare qaraaka raaqu
    varero anuvaro Noaava vira tavero kankomakero iruvaro huvura namarivano vataqaahairo
    otinuvaro
  hmo-hmo: Adorahi kahanai, pune ia giroa lou Noa dekenai, bona iena uduna dekenai
    be olive ena rauna matamata ta. Vadaeni, Noa ia diba ranu be ia diho vadaeni.
  ata-ata: No ꞌoloꞌolovoxo no voxo ane ne, la utu mulivu muneꞌe noxou Noa muꞌalavevenu
    lovo voloxu vile alavua no anaxu. Noa mumaisou la mulavu lexe lexa a usisii uluꞌelai
    sio.
  nfa-nfa: Dꞌara lodꞌo nihia sa, koro ne lèpa hari laꞌe asa Noh, tutu nèti dènge rèu
    saitun ca rèu dhu heka tutu nare kèna. Nèti èèna ka, Noh heka neꞌa kèna, èi na
    dhu puru le tareꞌa di.
  urd-urd: और वह कबूतरी शाम के वक़्त उसके पास लौट आई, और देखा तो जैतून की एक ताज़ा
    पत्ती उसकी चोंच में थी। तब नूह ने मा'लूम किया कि पानी ज़मीन पर से कम हो गया।
  rus-SYN: Голубь возвратился к нему в вечернее время, и вот, свежий масличный лист
    во рту у него, и Ной узнал, что вода сошла с земли.
  cbt-NTPO: Nëpëso pa'sahuaton, i'huarayasha huarë' huënantarin. Oripo nara së'para'huaya
    monoquënë chachin naquërahuaton quëntarin. Naporo' Noi, yaniromarinso nitotërin
    huachi.
  bqc-SIM: Felenapi ɛ̀a sùwà oosi, à kùla kàso kpaa a lɛ́zĩ. Ɔ̃ Nↄee dↄ̃ kɛ́
    í lào tↄↄlɛwa.
  tcz-CHONGTHU: Vakhu chu nilhah lang in ama henglam'a ahung kile kit'in, vetau amuh
    achun athah beh a kiloulha Olive thingna khat ahin pon, hijeh chun Noah in jong
    leiset chunga twipi akangsoh tai, ti ahedoh pai jin ahi.
  mar-mar: ते कबुतर संध्याकाळी त्याच्याकडे परत आले. आणि पाहा, त्याच्या चोचीत जैतून
    झाडाचे नुकतेच तोडलेले पान होते. यावरुन पृथ्वीवरील पाणी कमी झाले असल्याचे नोहाला
    समजले.
  tcs-tcs: Ane wen i bin naittaim da dab i bin kambaigen kare wan niu lip blo olibtri
    lo maut blo em. Den Noa i bin wantaim sabe da prapa big pladwata i bin klostu
    po drai.
  soq-soq: Tane rawileidio nene bunebune ia olib asiwa wasiipa euwaida apusene wiseno
    Noa ewene atenlen tauma esa aisidene iene alen.
  qub-qub: Pacha chacaycaptinna paluma cutimuran olivo jachapa rämanta amusha. Chaynöpami
    Noé musyaran yacu chaquiycashantana.
  bqp-bqp: Potɛ̃nɛ pìi ɛ̀ra à sù à kĩnaa ↄkↄsi à kù lá kɛ̃̀ à kpá a lɛ́i. Akũ Nuhu
    dↄ̃ kũ í làgo zĩtɛa.
  hat-hat: Vè aswè konsa, pijon an tounen vin jwenn li. Men, fwa sa a, li te gen yon
    fèy oliv tout vèt nan bèk li. Konsa, Noe vin konnen dlo a te bese sou tout latè.
  eng-BSB: And behold, the dove returned to him in the evening with a freshly plucked
    olive leaf in her beak. So Noah knew that the waters had receded from the earth.
  tod-tod: Kpɔkɔmaʋɛ, poopogi ɠaleni ma, é ʋa pɔ bɛ. Pɛtɛ, wolive wului ɠaalaagi
    gila ge ɠɛni dakulugi ɠa. Nowe kwɛɛni naazu ga ziɛi maalɔiɗa ɠɛni de niina zooi
    ɠa.
  eng-WEBPB: The dove came back to him at evening and, behold, in her mouth was a
    freshly plucked olive leaf. So Noah knew that the waters were abated from the
    earth.
  kbq-kbq: '@see-verse:GEN.008.010'
  nhe-BL: Huan ica tiotlac quema pejtoya tzintlayohuaya, nopa paloma mocuepqui huan
    quihualicayaya ipan itenchopich imaxihuiyo se cuahuitl tlen itoca olivo. Queja
    nopa Noé momacac cuenta para nopa tlali huactiyohuiyaya.
  bus-bus: Pↄ̃tɛ̃ɛ pì lìara à sù à kiia uusiɛ à kù lá kàso à kpá a lɛ́zĩ. Ben Nuu
    dↄ̃ kɛ í làgo tↄↄtɛa.
  gub-BL: Karuketea'i mehe uzewyr ka'akyr herur pà uxi rehe. Ma'e'yw uriwar her ma'e
    huwer werur. Nezewe Noe ukwaw 'y typapaw kury.
  eng-DRA: And she came to him in the evening, carrying a bough of an olive tree,
    with green leaves, in her mouth. Noe therefore understood that the waters were
    ceased upon the earth.
  knf-knf: Ukak na utaakal awo na katoh kahalu ki bko bi bajaaŋ bado bnoliwera ţi
    mntum! Nowe ame wal mënţ kë meel manwalaa.
