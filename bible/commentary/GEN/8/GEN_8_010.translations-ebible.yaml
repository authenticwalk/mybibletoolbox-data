verse: GEN.008.010
translations:
  mal-C: ഏഴുദിവസംകൂടി കാത്തിരുന്നതിനുശേഷം നോഹ പ്രാവിനെ വീണ്ടും പെട്ടകത്തിൽനിന്ന് പുറത്തേക്ക്
    അയച്ചു.
  deu-TKW: Hierauf wartete er noch weitere sieben Tage, dann ließ er abermals die
    Taube aus dem Kasten ausfliegen.
  lin-lin: Azelaki mikolo sambo mpe abimisaki lisusu ebenga libanda ya masuwa.
  cbr-NT: Usokin 'atankëxun ka mapai achúshi 'imainun rabë́ nëtë pain, kaintankëxun
    Noénën amiribishi numakuru xutëkëankëxa.
  eng-LSV: And he stays yet seven more days, and adds to send forth the dove from
    the Ark;
  bmu-bmu: Öŋgöiga wehön 7:gö dop toroqeba mamböt mala miaŋgöreŋ kembö mi kunbuk waŋgenöhök
    melaiiga anök.
  eng-GNV: And he abode yet other seuen dayes, and againe he sent forth the doue out
    of the Arke.
  eng-WEBSTER: And he stayed yet other seven days, and again he sent forth the dove
    out of the ark;
  nhw-BL: Huajca Noé quichixqui seyoc chicueyi tonali huan sempa quititlanqui nopa
    paloma calteno tlen nopa cuaacali.
  swh-ONEN: Noa akangojea siku saba zaidi kisha akamtoa tena hua kutoka safina.
  bba-bba: U mɑɑ mɑrɑ n kuɑ sɔ̃ɔ nɔɔbɑ yiru u sere mɑɑ totobɛrɛ te yɔ̃su.
  eng-KJVCPB: And he stayed yet other seven days; and again he sent forth the dove
    out of the ark;
  cpy-cpy: Eejatzi royaawentaawo Noé okaatzi 7 kitejeri, rapiiteeri rowahaeri shiro.
  mpx-mpx: Nowa i matamatan al lan seben i mowasi, yaka bunibuni i patuna al i tagil.
  wbp-wbp: Ngula-jangkaju, yarda pina-yilyaja yangka-yijala jurlpu kurlukuku wiyiki-pardu-kari-jangka
    jinta-jangka.
  luo-luo: Norito bangʼ ndalo abiriyo moko kendo nooro akuru koa ei yie.
  meu-meu: Ia na dina hitu ma e noho; bena pune na lagatoi amo ma e harohoa.
  npi-ULB: अरू सात दिन पर्खेर तिनले फेरि जहाजबाट त्यस ढुकुरलाई पठाइदिए ।
  yor-yor: Ó sì dúró fún ọjọ́ méje sí i; ó sì tún rán àdàbà náà jáde láti inú ọkọ̀.
  emp-NTPO: Siete ewari jʌ̃ãped̶a Noéba wayacusa puchirãra jãba dromaneba wãbisia.
  ind-ind: Tujuh hari kemudian, Nuh melepaskannya lagi.
  pes-OPCB: نوح هفت روز دیگر صبر کرد و بار دیگر همان کبوتر را رها نمود.
  ssx-ssx: Kutupa mo hoto wataake hata꞉ nate pa yu wia haota꞉ mo hande melipu paa
    pena꞉ tapaeyekeme.
  lcm-lcm: Au, kala kokoai ani limlengua na taun kan liu na kala anguan asok ani uk
    ang.
  aer-aer: Re arlte 7-pele arrpenheke akarelheke-arle-iperre, re awethe thipe nturrerte-arteke
    yanhe renhe yerneke, ahelhe ararrtye-irrerlenge aretyeke.
  tgl-ULB: Naghintay siya ng pito pang mga araw at pinalipad niyang muli ang kalapati
    mula sa arka.
  nop-nop: Kaŋ kotigoŋ melenai 7 woom hatihatiyeeŋ butigili woŋ negoŋ kameune uguk.
  kca-kca: Щӑԓта ԓўв па ԓапәт хӑтәԓ ԓавԓәсәс пӑ голубь ковчег хоп эԓты па ким эсәԓсәԓы.
  cbu-NT: Sheeru, yusursha minam simanaa tushiyramchu, anumunsha yusur mukukoo yachamaam
    zanganirangiya.
  hui-hui: Ani bialu Noa ibugua horo karia biruwa ega malibu biago lone minu batagi
    hene.
  wrs-wrs: Noava henga os ana minguva mongasal, wo henga leumbmba wolaihapho.
  mya-mya: ခု​နစ်​ရက်​စောင့်​ဆိုင်း​နေ​ပြီး​လျှင်​ထို​ချိုး​ငှက် ကို​အ​ပြင်​သို့​တစ်​ဖန်​လွှတ်​လိုက်​၏။-
  cbi-NTPO: Tsejtu Noé mandishpai malu kayu mangueeditu, manen palumanu mandyaike'
    eemi.
  bod-N: ཡང་ཉིན་བདུན་ལ་བསྒུགས༌རྗེས། ནོ་ཨས་སླར་ཡང་ཕུག་རོན་དེ་གྲུ་ལས་བཏང་བ༌ལ།
  wsk-wsk: Noah day 7 tala baga, akingtala biton mu beteram se namaram.
  kkl-kkl: Toro pibogti, ik saekbare wamogha nen mem winang aneko sae laplobog.
  sna-sna: Akarindira kwamamwezve mazuva manomwe uye akabudisazve njiva muareka.
  spa-BLM: Esperó aún otros siete días, y volvió a enviar a la paloma fuera de la
    nave.
  beu-beu: Noh ana ading mietang bititu muse, ana bot kampal taang dung molola angu
    bale lapas.
  cac-cac: Ixto stan̈vej uquexo c'ual vin̈aj Noé chi', ix yac'anelta noc' uch chi'
    vin̈ junelxo.
  swh-ULB: Akasubiri siku saba zingine akatuma tena njiwa kutoka kwenye safina.
  bel-bel: І патрываў яшчэ сем дзён і зноў выпусьціў голуба з каўчэга.
  deu-ELBBK: Und er wartete noch sieben andere Tage und ließ die Taube erneut aus
    der Arche.
  mbb-OT: Ne midtaǥad pa si Noe te pitu he andew ne impelayang din en maan haazà is
    limuken he ebpuun te arka.
  msc-msc: Nuhan ka a to tele wɔrɔnwula ye tamin ikɔ tuun, ka ban ka kanba bila ikɔ.
  mal-2015: ഏഴു ദിവസം കഴിഞ്ഞിട്ടു അവൻ വീണ്ടും ആ പ്രാവിനെ പെട്ടകത്തിൽ നിന്നു പുറത്തു
    വിട്ടു.
  tuo-NT: Cʉ̃ siete nʉmʉrĩ yucuecʉ niwĩ. Beꞌro apaturi bujare duꞌuoꞌócʉ niwĩ tja.
  gup-gup: Wanjh Noah madbuni kunkodjke seven, wanjh kunu yawoyhmunkeweng dorddorok
    kabbalabeh.
  met-met: Ragu xaidap 7 muli, baing soxi baxaliku mala muli.
  gvs-gvs: Tuwo tauyana maliyalina ainima aiyuwo goi ituyáwata baige bunabunayana
    ikaiyovaemnei ina.
  rmc-rmc: Užarďa mek efta džives a mukľa la holubica pale avri.
  nlg-nlg: Me padi tua vituni na dani, Noah te ghoi nia vetena so na bola.
  dgr-DOGNT: Noah łǫ̀hdı̨ dzęę̀ ts'ǫ̀ naèhɂı̨ tł'axǫǫ̀ k'achı̨ k'àba xàèht'oò ayį̀į̀là.
  pes-OPV: و هفت روز دیگر نیز درنگ کرده، باز کبوتر را از کشتی رها کرد.
  ron-1924: А май аштептат алте шапте зиле ши ярэшь а дат друмул порумбелулуй дин
    корабие.
  ben-OBCV: তিনি আরও সাত দিন অপেক্ষা করলেন এবং আবার জাহাজ থেকে সেই পায়রাটিকে বাইরে
    পাঠালেন।
  lex-lex: Nwei nan owa'an lera wo'itu, nhor nioka nolli owa'ana lmo'ma maru (merpat)
    diella.
  rgu-rgu: Noh nahani faiꞌ hitu bali, boe ma ana poꞌi seluꞌ manupuiꞌ a.
  som-som: Kolkaasuu toddoba maalmood oo kale sugay; markaasuu mar kale qoolleydii
    doonnidii ka diray;
  lat-VUC: Expectatis autem ultra septem diebus aliis, rursum dimisit columbam ex
    arca.
  aoi-aoi: Bi...ya n-embirrarina ngarningka mamangbala mambilyuma marringa nakina
    Nawa-da. Biya kembirra arakba dibina-murrada darrawurukukwa nanga-larrka ngarningka-da.
  eng-ASVBT: And he stayed yet other seven days; and again he sent forth the dove
    out of the ark;
  mna-mna: Noa inaama ma aigule lamata mi ru tomen imap, to ipirie mbalmbal ma ila
    mini.
  ita-1885: Ed egli aspettò sette altri giorni, e di nuovo mandò la colomba fuor dell'Arca.
  eng-LXXUP: And having waited yet seven other days, he again sent forth the dove
    from the ark.
  eng-ULB: He waited another seven days and again he sent out the dove from the ark.
  spa-VBL: Entonces Noé esperó siete días más y volvió a enviar a la paloma fuera
    del arca.
  fra-_FOB: Et il attendit encore sept autres jours, puis il lâcha de nouveau la colombe
    hors de l'arche.
  mal-mal: ഏഴ് ദിവസം കഴിഞ്ഞിട്ട് അവൻ വീണ്ടും ആ പ്രാവിനെ പെട്ടകത്തിൽനിന്നു പുറത്തു
    വിട്ടു.
  urd-GVR: Us ne ek haftā aur intazār karke kabūtar ko dubārā chhoṛ diyā.
  suz-BL: मिनु अर्को ७ नाक्‍ती रिम्‍शा, मेको ढुकुर कली लेंशा डोंगा रे सोइक्‍ता बाक्‍त।
  ita-1927: E aspettò altri sette giorni, poi mandò di nuovo la colomba fuori dell’arca.
  ckb-ckb: حەوت ڕۆژی دیکە چاوەڕێی کرد و دیسان کۆترەکەی لە کەشتییەکەوە ڕەوانە کرد.
  eng-BBE: And after waiting another seven days, he sent the dove out again;
  crx-NTPO: '''Et doo cha lhtak''ant''i dzin ''et whubailh''e''. ''Et doo cha ndi
    ''imbin yuladitni.'
  kan-OKCV: ಅವನು ಇನ್ನೂ ಏಳು ದಿವಸ ತಡೆದು, ಪಾರಿವಾಳವನ್ನು ಪುನಃ ನಾವೆಯೊಳಗಿಂದ ಹೊರಕ್ಕೆ ಬಿಟ್ಟನು.
  bbb-bbb: Ijiege rena do ije fuka naebe simoga Noa fu fina maza seveni (7) ijiege
    furikoga fu una kuke ume tuvuaeki ije dabe nujamo fu vae.
  tam-2017: பின்னும் ஏழு நாட்களுக்குப் பிறகு, மறுபடியும் புறாவைக் கப்பலிலிருந்து வெளியே
    விட்டான்.
  spa-RV-1909: Y esperó aún otros siete días, y volvió á enviar la paloma fuera del
    arca.
  ron-BTF: Şi a mai stat alte şapte zile şi din nou a trimis porumbelul afară din
    arcă;
  eng-WEBP: He waited yet another seven days; and again he sent the dove out of the
    ship.
  eng-FBV: He waited another seven days and sent the dove out from the ark again.
  nld-1939: Nu wachtte hij nog zeven dagen, en liet toen opnieuw een duif uit de ark.
  nch-BL: Huajca Noé quichixqui seyoc chicueyi tonati huan sempa quititanqui nopa
    paloma calteno ten nopa cuaacali.
  tfr-NTPO: Koshara dbargwo kjäk (7) irgo ga dunggwo ichara jek kjwara obi.
  vie-1934: Đoạn, người đợi bảy ngày nữa, lại thả bò câu ra khỏi tàu;
  hin-CV: सात दिन बाद नोहा ने फिर कबूतर को छोड़ दिया.
  eng-OURB: He waited yet another seven days; and again he sent the dove out of the
    ship.
  spa-BES: Y después de esperar otros siete días, envió a la paloma otra vez;
  tdx-tdx: Mbe nandiñe fito andro ka le nampisangitrife’e mb’eo boak’ amy lakañey
    indraike i dehoy;
  vid-vid: Nuhu nakabeteza mazuwa ganji saba, hamba nakailavya kahi ayo ng'hunda kunze
    mwa safina.
  pwg-pwg: Ivi koyakoyagha da mara 7 ikovi ma gabubu ivonatawe meyei.
  eng-OKE: And he prolonged yet seven days, and afterward added to send forth the
    dove from the ark.
  tha-KJV: ท่านคอยอยู่​อี​กเจ็ดวัน ท่านจึงปล่อยนกเขาไปจากนาวาอีกครั้งหนึ่ง
  por-BR-2018: E esperou ainda outros sete dias, e voltou a enviar a pomba fora da
    arca.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Noayo꞉ ho꞉len dom a꞉la꞉fo꞉wo꞉ o꞉yasisa꞉ga꞉, o꞉ba꞉ hi a꞉no꞉
    wa꞉ka iliga꞉fo꞉.
  deu-ELO: Und er wartete noch sieben andere Tage und ließ die Taube abermals aus
    der Arche;
  ktm-ktm: Noah ikeli-iy rang ndrodul inum yi oh pe iy iduwe pal iyuh ile yi.
  caa-caa: Y de allí e Noé ucojcoto otro siete día, y entonces uyebꞌta ixin e sacsac
    mut otronyajr.
  eng-WYC-2018: Soothly when other seven days were abided afterward, again he sent
    out a culver from the ship; (And he waited another seven days, and then again
    he sent out the dove from the ship;)
  epo-epo: Kaj li atendis ankoraŭ aliajn sep tagojn, kaj li denove ellasis la kolombon
    el la arkeo.
  uig-PIN: U yǝttǝ kün saⱪlap, bu kǝptǝrni kemidin yǝnǝ sirtⱪa qiⱪardi.
  beo-beo: E da eso eno fesuale amo aligili, ‘dafe’ bu asunasi.
  tpi-OTNT: Orait Noa i wet i stap inap 7-pela de moa na em i salim balus i go gen.
  hau-SA: Ya ƙara jira kwana bakwai, sai ya sāke aiken kurciyar daga jirgi.
  udu-udu: A’di c̱orki’da cim pesuŋ kamu/ doḵ/e mo dhali a’di ki hash gurko/ ka pije/
    ’peni bwam ma ḵur doḵ/e mo.
  uig-LAT: U yette kün saqlap, bu kepterni kémidin yene sirtqa chiqardi.
  nde-nde: Walinda okwezinye insuku eziyisikhombisa waphinda walithuma ijuba lisuka
    emkhunjini.
  ton-ton: Pea naʻe toe tatali ia ʻi he ʻaho ʻe fitu; pea ne toe tukuange ʻae lupe
    mei he vaka;
  ces-1613: A počekal ještě sedm dní jiných, a opět vypustil holubici z korábu.
  eko-eko: Nuuhi khuvira awejaka mpakha siikhu sapa, khuruma jiwa ethiitile swaafu
    yaphiiri.
  nss-nss: Nowah ilonge ipoo lang manandrtoyoh ihipwen i, pwen iyki pai iwoh iya ngawan
    paiwe.
  eng-WMB: He waited yet another seven days; and again he sent the dove out of the
    ship.
  tam-TCV: அவன் மேலும் ஏழு நாட்கள் பொறுத்திருந்து, திரும்பவும் பேழையிலிருந்து புறாவை
    வெளியே அனுப்பினான்.
  ceb-ULB: Mihulat pa siya ug dugang pito ka adlaw unya gipalupad niya pag-usab ang
    salampati gikan sa arka.
  mkn-mkn: Noh tunggu tuju hari lai, ju dia kasi lapás ulang lai itu burung.
  pol-UBG: A gdy odczekał jeszcze drugie siedem dni, ponownie wypuścił gołębicę z
    arki.
  agr-agr: Dutika ataktu siete tsawan dakasui, nunik awentsag pauman akupkauwai.
  kyc-kyc: Dee yuu yanda ipingi nyepo iso pisipala wayamu doko kambako pena lao nembeya.
  urd-GVU: اُس نے ایک ہفتہ اَور انتظار کر کے کبوتر کو دوبارہ چھوڑ دیا۔
  deu-1912: Da harrte er noch weitere sieben Tage und ließ abermals eine Taube fliegen
    aus dem Kasten.
  ntj-ntj: Palunyalu wiiki kutjunguru kuukuku palunyanya puru wiyarnu.
  row-row: Noh nahati fai hitu fai, dei de ana mboꞌi seluꞌ mbuiꞌ a.
  kan-2017: ಅವನು ಇನ್ನೂ ಏಳು ದಿನಗಳ ನಂತರ ಪಾರಿವಾಳವನ್ನು ತಿರುಗಿ ಹೊರಕ್ಕೆ ಬಿಟ್ಟನು.
  ena-ena: La makamɨŋa hɨnidaci uaiaŋ human limu fɨhala uci cɨhu ala havaŋ ibɨlabi
    agadɨ valɨci umi.
  tgo-tgo: Nowa i roroghagha mbaŋa theghepirɨ e ghereiye na mbowo i variyeva bunebunema.
  yap-yap: Me son Noah ni medlip e rran me ki pag fare dove nge yan.
  tet-tet: Hotu, Noh nein loron hitu tenik, foin nia nabusik nikar manu nia.
  hlt-MCSB: Te phoeiah hnin rhih koep a rhing tih lawng khui lamkah vahui te koep
    a tueih.
  mdy-ETH: ላንካይ ኬሊ ዴዔስካፓ ዶኦሌሎ ጊንሣ ማሂ ዳኬኔ።
  twi-ASANTE: Noa twɛn nnanson, na ɛno akyiri no, ɔsane somaa aborɔnoma no bio.
  mwc-mwc: Noah i potapota yebo kao 7 ba bunebune i pora meyei.
  bhl-bhl: Dako, ding fenbelei, iti ben kel ding banime ding dim bakate, e awon abim
    atew be iti kut elo dabalase kale.
  con-NTPO: Faesu siete a'ta pasasi ccase tsu Noéjan ppuppuju'choma fettamaña tsa'o
    shavo'ye.
  eng-WEBU: He waited yet another seven days; and again he sent the dove out of the
    ship.
  bnp-bnp: I dava na parava i polorua tabu na agarungu, muri i vakabebe tabua a balu.
  wal-wal: Hegaappe guyyiyan, hara laappun gallassaa takkidi, haraphphiyo zaarettidikka
    markkabiyaa giddoppe kessidi yeddiis.
  mgh-mgh: Vaavale Nowee ahowehererya tho mahuku saapa ni ahoruma tho ikhuntta ile.
  acu-NT: Nunia siete kinta nangkamaramtai, Noé ataksha yapangman jiiki akupkamiayi.
  spa-PDDPT: Esperó ansiosamente aún otros siete días, y volvió a enviar la paloma
    desde el arca.
  gun-gun: Sete ára ju oarõ rire opoi ju apykaxu kanoã gui.
  agu-BL: Nintzun ẍch'iw Noé jukt k'ej, kalena's tzun tele'nt stzakpul junt tir yi
    tal slu'ka'tz.
  eng-PEV: Noah waited for 7 more days, and then he let the pigeon go out of the boat
    again.
  ilo-ULB: Naguray manen isuna iti pito nga aldaw ket nangipatayab manen iti kalapati
    manipud iti daong.
  kpg-kpg: Mee gaa tali labelaa ana laangi e hidu, ga hagau labelaa di mwuroi.
  uig-ARA: ئۇ يەتتە كۈن ساقلاپ، بۇ كەپتەرنى كېمىدىن يەنە سىرتقا چىقاردى.
  bsp-bsp: K'ɛŋkar sɔ mata camət-mɛrəŋ, k'ɛsak sɔ ŋi.
  bps-bps: Na fatan Nowa kel fa di fitu duh, na lêmanan fayeng i abun.
  mbs-mbs: Penga te sebad simana, todà din binoloyan se selepati.
  tof-tof: Wa akó ngibürr 7 ngürr nókyenóp, da wa ene dadan nurre póyae akó ugón busom
    elkomólórr butüdügab.
  sus-sus: A naxa mamɛ ti han xi solofere, a man naxa ganbɛ bɛɲin a firin nde.
  pon-2006: Noha eri awiawihete mwurin rahn isuh e ahpw pil kadar mwuroio.
  jae-jae: Go kêsaê bêc 7 kêtiam, go kêkêŋ balôsi tau gêlôb kêsa gêja kêtiam.
  ksd-ksd: Ma i ga ki pa mule lavurua na bung; ma i ga tulue mule ra uka kan ra parau;
  tur-YTC: Yedi gün daha bekledi; ve yine güvercini gemiden gönderdi.
  bel-N: І пачакаў ён яшчэ сем дзён, і зноў выпусьціў галубку з каўчэгу.
  grc-BRENT: Καὶ ἐπισχὼν ἔτι ἡμέρας ἑπτὰ ἑτέρας, πάλιν ἐξαπέστειλε τὴν περιστερὰν
    ἐκ τῆς κιβωτοῦ.
  ind-AYT: Jadi, dia menunggu selama tujuh hari lagi, dan dia kembali melepaskan merpati
    itu dari bahtera.
  lid-lid: Ano Nowa abe-en ben ndro taloh ja ano badeh iy suni ban ili ja.
  eng-NNA: Noah waited seven days. After that again he sent out the dove.
  nya-nya: Choncho anadikirabe masiku ena asanu ndi awiri ndipo anatulutsanso nkhundayo
    mʼchombo muja.
  hrv-hrv: Počeka još sedam dana pa opet pusti golubicu iz korablje.
  mps-mps: Tialima, Noa te me sela, me sela, me deli, te tama sogo bidama, tama agai
    te ba hi ma tagala palai.
  llg-llg: Noh nahani faik hitu bali, de ana mboꞌi seluk mbuik ndia.
  tpi-tpi: Orait Noa i wet i stap inap 7-pela de moa na em i salim balus i go gen.
  dan-1931: Derpå biede han yderligere syv Dage og sendte så atter Duen ud fra Arken;
  vie-OVCB: Đợi bảy ngày nữa, Nô-ê lại thả bồ câu ra khỏi tàu.
  lbk-lbk: Nensaed kayet si Noe is pito ay akhew, sa na't pafalaen kasin nan kalopati.
  guj-2017: બીજા સાત દિવસ રાહ જોયા પછી નૂહે ફરીથી વહાણમાંથી કબૂતરને મોકલ્યું.
  byr-byr: '@see-verse:GEN.008.009'
  awx-awx: Tikengä täpduxu 7 yiwike, kombunanangu unggwenu hipdu tatewän kukut.
  pon-2006A: Noha eri awiawihete mwurin rahn isuh e ahpw pil kadar mwuroio.
  por-BRBSL: Ele esperou mais sete dias; e novamente ele enviou a pomba para fora
    do navio.
  aly-aly: Arlta 7-penh, Noah-el pwelker anyent renh arrpemarl thwenek.
  cth-cth: Hnin sari touh bout ao hnukkhu hote âbakhu hah long thung hoi bout a patoun.
  twi-twi: Noa twɛn nnanson, na ɛno akyi no, ɔsan somaa aborɔnoma no bio.
  hlt-hlt: Te phoeiah hnin rhih koep a rhing tih lawng khui lamkah vahui te koep a
    tueih.
  tbz-SIM: kɛ́yóu kɛ̀ dɛ̀ mmɔkɛ yɛwe yɛ̀yiekɛ̀ kòo wɛ̃tɛ kɛ́ tɛ̀ dènnɛ.
  msy-2020: Ezɨ 7plan dughiaba gɨvazɨma, Noa ua kuarazir bunbam amada.
  txq-txq: Noh nahani faik hitu bali, boe ma ana mboꞌi seluk mbuik naa.
  aaz-aaz: Naiꞌ Noh anpao ntein neno hiut. Onaim in nafetiꞌ ntein kor-kefi naan.
  dop-dop: Nowee tɑsɑ tɑŋʋɣʋ tɔtɔɣɔ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ ɩlɛnɑ ɩ́ lǝsɩ ɑlukuku
    kɛ tɔm nɑɑlɛ nyǝm.
  azb-azb: O daha yeddi gün gözlədi və göyərçini yenə gəmidən buraxdı.
  eng-DBY: And he waited yet other seven days, and again he sent forth the dove out
    of the ark.
  hin-2017: तब और सात दिन तक ठहरकर, उसने उसी कबूतरी को जहाज में से फिर उड़ा दिया।
  wol-KYG: Négandiku na juróom ñaari fan, doora yebalaat pitax ma.
  swp-swp: I bagibagiuio asubena haligigi‐labui se lau’o, abotai bunebune ake eai
    wa i hetamariuioi.
  bjr-bjr: Qisauku dinni taikasee dinni oonu qaara marasee 7 faasaana afeesida mariufanoo
    Nooafa nakipuruna kaiqaa mareeqeenoo madaanai aqinau.
  eng-YLT: And he stayeth yet other seven days, and addeth to send forth the dove
    from the ark;
  kne-kne: Nanseed pay laeng si pito ay agew, asi na kasin pabelaen.
  heg-NTPO: Noh natang lelo iut pait, halas-sam un sao tiul-tuan na pait.
  ptu-ptu: Naampai oom pitu benginna anna mane nalappa' oi indo dangam-dangam.
  bzd-NTPO: Ie' tö iskà pané döka̱ ká̱ kul, eta̱ ie' tö nuböl skà émine.
  kwf-kwf: Nia masia laꞋu fiu asoa ki ka sui, nia ka fiꞋi danga laꞋu kwau Ꞌania bola
    neꞋeri.
  eng-WYC-2017: Soothly when other seven days were abided afterward, again he sent
    out a culver from the ship;
  eng-WMBB: He waited yet another seven days; and again he sent the dove out of the
    ship.
  spp-spp: Maa canmpyaa baashuunni yaha cyi à tòro, maa núr'a mpánmpɔrɔge yaha k'à
    fworo.
  aey-aey: Odocob Noa uqa deel eben naha gic lecisca haun wa seleldugiannu sumuden.
    Odocob uqa cuhudid wagnadec haun u suldon.
  urd-GVH: उसने एक हफ़ता और इंतज़ार करके कबूतर को दुबारा छोड़ दिया।
  djr-djr: Ga yänayi Noah-ny galkurr 7 munha, ga buluyi ŋayi djuy'yurr ŋunhiyi linygu
    murryilnha.
  rug-rug: Meke aqa pule koari ka zuapa rane si asa, meke tiqe garunu vura pule nia
    sa sa kukuva.
  gaz-gaz: Ammas guyyaa torba turee gugee sana doonii keessaa gad baasee erge.
  fra-LSG: Il attendit encore sept autres jours, et il lâcha de nouveau la colombe
    hors de l’arche.
  gnn-gnn: Nowanydja bulnha galkurruna yukurrana 7 walunydja ŋupara, ga djuḻkmaraŋala,
    bala ŋayi biyapul djuy'yurruna ŋanya murryil'nha. Buṯthurrunana nhinana ŋayi bala‐a‐a,
    dharr‐way nhäŋala dharpa man'tjarr, bala ŋayi buṯthurruna lili, gulk gay' gulkthurruna
    ŋunhiyi man'tjarrnydja, bala balayi buṯthurruna gäŋala nhinana Nowawalana. Bala
    ŋayi Nowanydja marŋgithinana ŋunhi gapunydja marrtjina nyimdhurrunana.
  yal-yal: A yi a mamɛ han xii solofere. A mɔn yi ganban beɲin a firindeni.
  gum-gum: Incha kan trune muniirawa, paloman arcayugurri katø inrrai ørøbig køn.
  iou-iou: Täŋpäŋ kepma 7 itkaŋ känaräm u äneŋi tewän kuŋkuk.
  haw-1868: Noho iho la ia i na la hou aka i ehiku; a hookuu hou aku la i ka manu
    nunu iwaho o ka halelana;
  arb-NAV: وَانْتَظَرَ سَبْعَةَ أَيَّامٍ أُخْرَى ثُمَّ عَادَ فَأَطْلَقَ الْحَمَامَةَ
    مِنَ الْفُلْكِ،
  adz-adz: Arangan itip impa isangꞌ gubuꞌ 7 fada sib da itip itangin ngasabusir ifan.
  ewe-ewe: Le ŋkeke adre megbe la, Noa gaɖe asi le ahɔnɛ la ŋu.
  nuy-nuy: Anubanila-wala, ngijang ni-burri wurrugu, niimbu-narrini, marang-aynjaabugij
    marri muulawaa mana-miyn.nganga. Ngijang bagi-yung-bugij ḻabarrg-bugij, ngu-lharrgang.
  eng-LEE: And he stayed yet another seven days, and again he sent forth the dove
    out of the ark.
  dji-dji: Ga gumbirr wurpingirpm ga biling bingili yili yakirri marrkangili, girri
    bindjini ngurrguma yanali mukumbuḻ ngunungir mitjiyangir.
  gvn-gvn: '@see-verse:GEN.008.009'
  nna-nna: Karrpungu 7-ja mimarnakinya Noah. Palaja yarrana ngakarna kurlukuku.
  asm-FB: তাৰ পাছত তেওঁ আৰু সাত দিন অপেক্ষা কৰি পুনৰ সেই কপৌজনীক জাহাজৰ পৰা উড়ুৱাই
    পঠালে।
  sus-A: عَ نَشَ مَمّ تِ هَن شِ سٌلٌقٍرٍ، عَ مَن نَشَ فَنبّ بّحِن عَ قِرِن ندٍ.
  fra-SBL: Il attendit encore sept jours, et il envoya de nouveau la colombe hors
    du navire.
  hbo-hbo: וַיָּ֣חֶל עֹ֔וד שִׁבְעַ֥ת יָמִ֖ים אֲחֵרִ֑ים וַיֹּ֛סֶף שַׁלַּ֥ח אֶת־הַיֹּונָ֖ה
    מִן־הַתֵּבָֽה׃
  shp-NTPO: Noéra kanchis nete manata iki, jatianra jakiribi xotó raana iki.
  eng-WYCLIFFE: Sotheli whanne othere seuene daies weren abedun aftirward, eft he
    leet out a culuer fro the schip;
  piu-2006: '@see-verse:GEN.008.009'
  pjt-pjt: Munu Noah-lu tjiṉṯu 7 ngaṟala wiyaringkunyangka paṯaṟa kuukuuku panya palunya
    piṟuku iyaṉu.
  cwe-cwe: Nuhu kagozela siku zimwenga saba, maabaho kamtuma kaidi nziwa.
  bgs-bgs: Pángnga ka sábbad linggo, igpaluwà din puman tô salapati.
  kik-kik: Ningĩ agĩeterera matukũ mangĩ mũgwanja, na maathira akĩrekereria ndutura
    rĩngĩ yume nja ya thabina.
  ksr-ksr: Oono weemboria 7:baa so toroqeŋ mamboma laligoŋ kanoŋ kewo ii mombo waŋgonoŋga
    wasiro keno.
  omb-omb: Me mo rarai rani gaibitu me mo hora nam wara tavarea taligu dena aka toavaravara.
  fra-NCL: Il attendit encore sept autres jours, et il lâcha de nouveau la colombe
    hors de l’arche,
  cek-AK: Ni sarihto zing pacoengah, pahuu to palong thung hoiah a prawt let.
  xla-xla: Epame Nowa matle alila 7 halepo gudepame seselema teaye ma tane diyo.
  cuk-cuk: Noé ibagugle (7) napi edarbisbalid, a-sorba gannar nuu barmisbalid.
  uig-CYR: У йәттә күн сақлап, бу кәптәрни кемидин йәнә сиртқа чиқарди.
  tel-2017: అతడు మరో ఏడు రోజులు ఆగి ఆ పావురాన్ని ఓడలోనుంచి బయటకు పంపాడు.
  hat-BSA: Li te tann pou yon lòt sèt jou ankò, e li te revoye toutrèl la soti nan
    lach la.
  kos-kos: El tupan len itkosr na el sifilpa supwala wuleoa sac.
  hbo-WLC: וַיָּ֣חֶל ע֔וֹד שִׁבְעַ֥ת יָמִ֖ים אֲחֵרִ֑ים וַיֹּ֛סֶף שַׁלַּ֥ח אֶת־הַיּוֹנָ֖ה
    מִן־הַתֵּבָֽה׃
  ibo-ibo: Mgbe abalị asaa gafere, Noa zipụrụ nduru ahụ ọzọ
  ory-ory: ଆଉ ସାତ ଦିନ ବିଳମ୍ବ କଲା ଉତ୍ତାରେ ସେ ସେହି କାପ୍ତାକୁ ପୁନର୍ବାର ଜାହାଜରୁ ଉଡ଼ାଇ ଦେଲେ;
  wmt-wmt: '@see-verse:GEN.008.009'
  chk-chk: Nge Noa a pwal witiwit lon ükükün fisu rän. Mürin a ässisefäliela ewe lisom
    seni won ewe waimw.
  ssd-ssd: Minna ma ma kusem ndindo kina le nu gami ta maŋ kukulna le kina
  rop-rop: Afta na wanwiktaim Nowa bin larramgo det pijin brom det bout igin,
  mwf-2018: Bere da ngarra 7 nhini thangunu kathu-ka ngana deyida wurdanthuk ku nhini
    da ngatha.
  ukr-1871: І пождав ще других сїм день, та ізнов послав голубицю з ковчега.
  eng-AOI: Noah waited another seven days. Then he sent out the dove again.
  yon-yon: Wene aron ediib dowan keruune, on kawanmo ika kankoraroone,
  bch-bch: Be isanga ado lima ga rua ga kus ta itado man barur toa oa ta iroro ga
    ila pade.
  deu-1951: Und er wartete noch weitere sieben Tage; dann sandte er die Taube wieder
    von der Arche aus.
  eng-JPS: And he stayed yet other seven days; and again he sent forth the dove out
    of the ark.
  ubr-ubr: Basit Noah on ra nimtereban ruam ba imousin ato kumag iyafarai men igat
    inai.
  srp-1865: I poèeka još sedam dana, pa opet ispusti golubicu iz kovèega.
  lug-lug: N’alinda ennaku endala musanvu n’atuma ate ejjuba okuva mu lyato;
  heb-heb: ויחל עוד שבעת ימים אחרים ויסף שלח את היונה מן התבה׃
  ben-IRV: পরে তিনি আর সাত দিন অপেক্ষা করে জাহাজ থেকে সেই ঘুঘু আবার ছেড়ে দিলেন
  pan-pan: ਤਦ ਉਹ ਨੇ ਸੱਤ ਦਿਨ ਬਾਅਦ ਫੇਰ ਕਿਸ਼ਤੀ ਤੋਂ ਉਸ ਘੁੱਗੀ ਨੂੰ ਛੱਡਿਆ।
  tkr-tkr: Yighılle yiğ ılğeç'uyle qiyğa, mang'vee qı'nerke sayib g'ookana.
  mwp-mwp: Seben goeygi koeliya nuydh nan lak wayadhin.
  mya-JVB: တဖန် ခုနစ် ရက် နေ ပြီးမှထိုချိုး ကို သင်္ဘော ထဲက လွှတ် ပြန်၏။
  tte-O: Nowa isanasana kaliyate seben imwawasi, kabo bunetutu iyawasa yoi iyawatagili.
  tbg-tbg: Viraqaahairo 7 entanavu aitarovaro Noaava sipiqihairo qaiqaa vi uvirira
    atitovaro
  hmo-hmo: Dina 7 ia naria, ma lagatoi dekena amo unai pune manu ia siaia lou.
  ata-ata: Noa muxolu no nano no lasipi sou muxoomaiou lexa sou usii uluꞌelai voxo
    muxatele tamei, xe iliꞌi la sou mupalusou utu ne mulai la.
  nfa-nfa: Ka Noh tatae hari dꞌai pidhu lodꞌo, hèia na patabuli hari koro jꞌaha deo
    na.
  urd-urd: और सात दिन ठहर कर उसने उस कबूतरी को फिर कश्ती से उड़ा दिया;
  rus-SYN: И помедлил еще семь дней других и опять выпустил голубя из ковчега.
  cbt-NTPO: Canchisë tahuëri quëran, naquëranchin a'paantarin.
  bqc-SIM: À kã́mabò e gↄↄ sopla, ↄ̃ à ɛ̀a felena gbàɛ lↄ.
  tcz-CHONGTHU: Chuin ni sagi akho ngaiyin, chujouvin kong'a kon chun vakhu chu alha
    doh kit'a ahile,
  mar-mar: तो आणखी सात दिवस थांबला. आणि त्याने पुन्हा कबुतराला तारवाबाहेर सोडले;
  tcs-tcs: Noa i bin weit po nada seben dei, den em bin lego gen da dab go ausaid
    prom da bot.
  soq-soq: Me wandio walama 7 dialeno osowe nene bunebune wadene itunieno alen.
  qub-qub: Chaypita ganchis junajta Noé yapay cacharan palumata.
  bqp-bqp: À kámma bò ari gↄrↄ suppla, akũ à ɛ̀ra à potɛ̃nɛ gbàrɛ dↄ.
  hat-hat: Li tann sèt jou pase. Apre sa, li lage pijon an yon dezyèm fwa, li fè l'
    soti nan batiman an.
  eng-BSB: Noah waited seven more days and again sent out the dove from the ark.
  tod-tod: É folo lɔfela ɠiligaa maaɓɔunni mɔnɔ, naa ʋolu é yeeɓeni poopogi ʋa,
    é ɠula keingi zu.
  eng-WEBPB: He waited yet another seven days; and again he sent the dove out of the
    ship.
  kbq-kbq: Avrentegeno 7ni'agna manitegeno, Noa'a ete maho nama huntegeno hareno vu'ne.
    Hagi ana maho namamo'a kasefa olivi zafa asina atasino agipi haninkofino ana kinagage
    ehanati'ne. Ana higeno Noa keteno, hago timo'a taneno uramie huno agesa antahi'ne.
  nhe-BL: Huajca Noé quichixqui seyoc chicueyi tonali huan sampa quititlanqui nopa
    paloma calteno tlen nopa cuacanahua.
  bus-bus: À kámma bò ai gurↄ swɛɛplaa, ben à ɛ̀ara à pↄ̃tɛ̃ɛ gbàrɛ dↄ.
  gub-BL: Umumaw amo 7 'ar ma'e hàro pà. Na'e umuwewe kar wi pykahu kury.
  eng-DRA: And having waited yet seven other days, he again sent forth the dove out
    of the ark.
  knf-knf: Ayoonk ŋnuur paaj na uloŋ akak awutan wa kë upën ţi upuur.
