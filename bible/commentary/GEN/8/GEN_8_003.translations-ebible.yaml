verse: GEN.008.003
translations:
  mal-C: വെള്ളം ഭൂമിയിൽനിന്ന് ക്രമേണ ഇറങ്ങിത്തുടങ്ങി. നൂറ്റി അൻപതു ദിവസം കഴിഞ്ഞപ്പോൾ
    വെള്ളം വലിഞ്ഞ്,
  deu-TKW: Da verliefen sich die Gewässer immer mehr von der Erde und die Gewässer
    nahmen ab nach Verlauf der hundertundfünfzig Tage.
  lin-lin: Mayi ekomaki kolongwa moke-moke likolo ya mabele, mpe sima na mikolo nkama
    moko na tuku mitano, mayi ekitaki.
  cbr-NT: usai 'ikëbë ka bakan tita 'ëkë ax abira abi kuabuakëxa. Kuabuti ka ciento
    cincuenta nëtë 'imi ëski baka kuabuakëxa,
  eng-LSV: And the waters return from off the earth, going on and returning; and the
    waters are lacking at the end of one hundred and fifty days.
  bmu-bmu: Qahö eriga o ketaŋan könahiba gölme qakŋe ahöahöŋeyök liliŋgöba öröba eta
    geyök. Wehön 150:gö dop o mieŋön öröba eta geba ahöget.
  eng-GNV: 'And the waters returned from aboue the earth, going and returning: and
    after the ende of the hundreth and fiftieth day the waters abated.'
  eng-WEBSTER: 'And the waters returned from off the earth continually: and after
    the end of the hundred and fifty days the waters were abated.'
  nhw-BL: Huan nopa atl pejqui yolic temoti. Huan ica seyoc 150 tonali miyac temotoya
    nopa atl.
  swh-ONEN: Maji yakaendelea kupungua taratibu katika nchi. Kunako mwisho wa siku
    ya 150, maji yalikuwa yamepungua,
  bba-bba: Nim mu doonɑmɔ fiiko fiiko. Sɔ̃ɔ wunɑɑ weeru kɑ wɔkurun biru mɑ mu kɑɑrɑ.
  eng-KJVCPB: 'and the waters returned from off the earth continually: and after the
    end of the hundred and fifty days the waters were abated.'
  cpy-cpy: amatsinka okantaka opiyaata nijaa. Okaataki 150 kitejeri, opiyahaantari
    nijaa.
  mpx-mpx: Inoke wewel iyoho i taltal lau. Lan ali gewi 150 i mowasi wewel iyaka i
    lau,
  wbp-wbp: '@see-verse:GEN.008.002'
  luo-luo: Pi noduono e piny mos mos. Bangʼ ndalo mia achiel gi piero abich pi noduono,
  meu-meu: Ranu na metaira-metaira tano amo e louva, e maraḡi e laova,
  npi-ULB: जलप्रलयको पानी पृथ्वीमा बिस्तारै घट्यो, र एक सय पचास दिनपछि पानी निकै घट्यो
    ।
  yor-yor: Omi sì bẹ̀rẹ̀ sí ní gbẹ kúrò lórí ilẹ̀, lẹ́yìn àádọ́jọ ọjọ́, ó sì ti ń
    fà.
  emp-NTPO: Maʌ̃ bẽrã dora pĩãca ed̶aa erru wãsia. Cue zesi ewarid̶eba ciento cincuenta
    ewari bad̶acarea jãba dromara Ararat eyaid̶a b̶ʌ druad̶e poa b̶esia. Cue zesi
    poad̶e sei jed̶eco aud̶u diecisiete ewari b̶ʌd̶e mãwã poasia.
  ind-ind: Air banjir yang tadinya menutupi permukaan bumi perlahan-lahan surut, sehingga
    sesudah 150 hari, air semakin berkurang.
  pes-OPCB: آب رفته‌رفته از روی زمین کم شد. پس از صد و پنجاه روز،
  ssx-ssx: Kutupa mo ikalita꞉ pa 150 nate ma꞉nda꞉na꞉ta꞉ o̱ loma꞉ loma꞉ piekeme.
  lcm-lcm: Laman ang kuli rina kalapo uak ananap asiang ani 150 na taun tung kanla
    pasiang luai.
  aer-aer: Kenhe kwatye urewe akngerre-arle ahelhe arrpe-anenhele intetyame, re imerte
    mwantye akweke-ame-akweke-irreke. Arlte 150-pele iperre kwatye urewe re kele akweke
    anteme-irreke.
  tgl-ULB: Ang mga tubig baha ay nagpatuloy na humupa mula sa mundo. At pagkalipas
    ng isandaan at limampung araw, ang tubig ay lubhang nabawasan.
  nop-nop: Unduŋ tubune kwet foloŋ ime heki adi hahathik ginaŋ kotigoŋ ulapmaaŋ fooŋ
    hali uune imeŋgwaŋ wapum ulapmaaŋ foguk. Melenai 150 hinek-ku dapmaune ulapmaaŋ
    foguk.
  kca-kca: Йик айән-айән мўв эԓты йŏхԓы мӑнты питәс, сот ветйаӈ хӑтәԓ хӑщәм йўпийән
    йик айа йиты питәс.
  cbu-NT: Sheeru, zameetpatash tsupi manasam chtarangiya. Anush apinll manas, manas
    shitarat ashirangiya.
  hui-hui: Iba hundiama dalia dege bialu heane horo handari mbirani pira duria (150)
    pene.
  wrs-wrs: Doa simba 150pelara vevnamba, pueumbva hivrapihavna, venamba,
  mya-mya: ရေ​သည်​ရက်​ပေါင်း​တစ်​ရာ့​ငါး​ဆယ်​ကြာ အောင်​တ​ဖြည်း​ဖြည်း​ကျ​ဆင်း​လေ​၏။-
  cbi-NTPO: Tsenñu umaa pi jayu jayu mangantsumi. Tsejtu shuwa jadunda' dya'ka' pi
    demangainshabi 150 malu wanbimi.
  bod-N: ས་གཞིའི་སྟེང་དུ་ཆུ་ལོག་བྱུང་བ་ནས་ཉིན་བརྒྱ་དང་ལྔ་བཅུ་འགོར་རྗེས་ཆུ་རིམ་གྱིས༌བྲིའོ།།
  wsk-wsk: Day 150 mu ningi, yu lom kumik kueram pila pila kapakaso,
  kkl-kkl: '@see-verse:GEN.008.002'
  sna-sna: Mvura yakaserera zvishoma nezvishoma kubva panyika. Pakupera kwamazuva
    zana namakumi mashanu mvura yakanga yadzika,
  spa-BLM: Las aguas se retiraron continuamente de la tierra. Al cabo de ciento cincuenta
    días las aguas se retiraron.
  beu-beu: Angmuse jar ba por-alolang vengtering angu ava-holong alolang-niang. Bot
    mietang ratunu ari iising angu sengila muse, jar angu bae talalu balolu niang
    iila.
  cac-cac: Oye' ujal ix can a', ix och ijan stupxiem a', c'ojanc'olal ix tupem a'.
  swh-ULB: Maji ya gharika yakaanza kuzama kidogo kidogo katika nchi. na mwisho wa
    siku miamoja na hamsini maji yakawa yamezama chini.
  bel-bel: А вада спакваля вярталася зь зямлі, і пачала ўбываць вада праз сто пяцьдзясят
    дзён.
  deu-ELBBK: Und die Wasser wichen von der Erde, fort und fort weichend; und die Wasser
    nahmen ab nach Verlauf von 150 Tagen.
  mbb-OT: Ne zutun mid-iseg is kebmevavew te wahig taman te neuma is 150 he andew
    puun te kedlapey.
  msc-msc: Ji tora majiila dooni dooni duukolo kan. Tele kɛmɛ ni tele biloolu taminda
    tuma mɛn na, ji madooyara.
  mal-2015: വെള്ളം ഇടവിടാതെ ഭൂമിയിൽനിന്നു ഇറങ്ങിക്കൊണ്ടിരുന്നു; നൂറ്റമ്പതു ദിവസം കഴിഞ്ഞശേഷം
    വെള്ളം കുറഞ്ഞു തുടങ്ങി.
  tuo-NT: Tojo weero dia pajiri maa wetidijaro weecaro niwʉ̃ majã. Ciento cincuenta
    nʉmʉrĩ aco pejanʉꞌcãca beꞌro dia wetidijacaro niwʉ̃.
  gup-gup: Dja kukku yeledj djahdjalbokolungi munguyh. Bu kunkodjke 150 wanjh bokolurrinj,
  met-met: Langa xaya xaya mari. Xaidapka 150 disup,
  gvs-gvs: Tuwo bwaeyana poyapoya goi isousou, e maliyalina 150 mlidi bwae bogina
    isou gagaina.
  rmc-rmc: O paňi džalas tele šel the penda (150) dživesa
  nlg-nlg: Mana lualua te kabulaghi horu me sosopi. Mi murina sakai hangalatu limi
    hangavulu (150) na bongi,
  dgr-DOGNT: K'èdaà dèè k'e tı whìle agodaade t'à, ı̨łèakw'eènǫ-daats'ǫ̀-sı̨laènǫ
    (150) dzęę̀ tł'axǫǫ̀ tı ı̨zhıì ajà.
  pes-OPV: و آب رفته رفته از روی زمین برگشت. و بعد از انقضای صد و پنجاه روز، آب کم
    شد،
  ron-1924: Апеле ау скэзут де пе фаца пэмынтулуй, скургынду-се ши ымпуцинынду-се
    ши, дупэ о сутэ чинчзечь де зиле, апеле с-ау микшорат.
  ben-OBCV: পৃথিবী থেকে জল সরার প্রক্রিয়া অব্যাহত রইল। 150 দিন পর জল নিচে নামল,
  lex-lex: ne gera la' noha wawannu mana nkerkeran lol wa. Emkadella la'a ger de knieranni
    nla' nana lera rahu ida terampwolima.
  rgu-rgu: Boe ma oe reꞌe naroo. Basa faiꞌ natun esa lima hulu, boe ma oe a ta demaꞌ
    a soꞌ.
  som-som: biyihiina had iyo goorba dhulkay ka noqonayeen, oo boqol iyo konton maalmood
    dabadood ayaa biyihii dhinmeen.
  lat-VUC: 'Reversæque sunt aquæ de terra euntes et redeuntes: et cœperunt minui post
    centum quinquaginta dies.'
  aoi-aoi: Bi...ya arakba akina akungwa kembirra na-larrilarrina, na-larrilarrina,
    na-larrilarrina akina, yanda-langwa yuwurrakibina yimangbala yimawura nu-wurduwurdanguma
    arakba.
  eng-ASVBT: 'and the waters returned from off the earth continually: and after the
    end of a hundred and fifty days the waters decreased.'
  mna-mna: Tana yok ikamam be izzu. Puulu lamata imap na, yok matapot. Indeeŋe puulu
    iwe lamata mi ru ka mbeŋ lamoro mata mi ru na, wooŋgo ileege sala abal Ararat
    uteene.
  ita-1885: le acque andarono del continuo ritirandosi d'in su la terra. Al termine
    adunque di cencinquanta giorni cominciarono a scemare.
  eng-LXXUP: And the water subsided, and went off the earth, and after a hundred and
    fifty days the water was diminished, and the ark rested in the seventh month,
    on the twenty-seventh day of the month, on the mountains of Ararat.
  eng-ULB: The flood waters went down slowly from the earth, and after the end of
    a hundred and fifty days the waters had gone down.
  spa-VBL: Poco a poco, las aguas comenzaron a retirarse de la tierra. Bajaron tanto
    que 150 días después del diluvio
  fra-_FOB: Et les eaux se retirèrent de dessus la terre; elles allèrent se retirant;
    et les eaux diminuèrent au bout de cent cinquante jours.
  mal-mal: വെള്ളം തുടർച്ചയായി ഭൂമിയിൽനിന്നു ഇറങ്ങിക്കൊണ്ടിരുന്നു; നൂറ്റമ്പത് ദിവസം
    കഴിഞ്ഞശേഷം വെള്ളം കുറഞ്ഞുതുടങ്ങി.
  lit-lit: ir vandenys vis traukėsi atgal nuo žemės, o pasibaigus šimtui penkiasdešimčiai
    dienų, vandenys nuslūgo.
  urd-GVR: Pānī ghaṭtā gayā. 150 din ke bād wuh kāfī kam ho gayā thā.
  suz-BL: मिनु मेको ब्‍वाक्‍कु सोव़ना सोव़न लशा, सहे का ५० नाक्‍त नोले शुश सोव़माक्‍त।
  ita-1927: le acque andarono del continuo ritirandosi di sulla terra, e alla fine
    di centocinquanta giorni cominciarono a scemare.
  ckb-ckb: ئاو بەرەبەرە لە زەوی بەرەو دواوە گەڕایەوە. دوای سەد و پەنجا ڕۆژ ئاو کەم
    بووەوە.
  eng-BBE: And the waters went slowly back from the earth, and at the end of a hundred
    and fifty days the waters were lower.
  crx-NTPO: '''Ink''ez too ts''iyawh yo whe''ninle'', whunizyat whunizyat ''ink''ez
    ''on ''at kwulat whunizyat dzin (150) ''et too yo ''uja.'
  kan-OKCV: ಹೀಗೆ ನೀರು ಭೂಮಿಯ ಮೇಲಿನಿಂದ ಕ್ರಮವಾಗಿ ಇಳಿಯಿತು. ನೀರು ನೂರೈವತ್ತು ದಿನಗಳ ಅಂತ್ಯದಲ್ಲಿ
    ಕಡಿಮೆಯಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.008.002'
  tam-2017: தண்ணீர் பூமியிலிருந்து நாளுக்குநாள் வற்றிக்கொண்டே வந்தது; 150 நாட்களுக்குப்பின்பு
    தண்ணீர் குறைந்தது.
  spa-RV-1909: 'Y tornáronse las aguas de sobre la tierra, yendo y volviendo: y decrecieron
    las aguas al cabo de ciento y cincuenta días.'
  ron-BTF: Şi apele se retrăgeau de pe pământ continuu şi după ce s-au sfârşit o sută
    cincizeci de zile, apele s-au împuţinat.
  eng-WEBP: The waters continually receded from the earth. After the end of one hundred
    fifty days the waters receded.
  eng-FBV: The floodwaters steadily receded from the earth. They had gone down so
    much that by 150 days after the flood began
  nld-1939: Het water vloeide langzaam heen, en zakte na verloop van honderd vijftig
    dagen van de aarde weg.
  nch-BL: Huan nopa at pejqui temotiya yolic. Huan ica seyoc 150 tonali miyac temotoya
    nopa at.
  tfr-NTPO: Eni ga di kl̈än jer jong worae. Kjok ëre piktong beno dbargwo sak dbäw
    kjingsho sak shkëngshko (150) ga di kl̈äno jer dëgong.
  vie-1934: Nước giựt khỏi mặt đất, lần lần vừa hạ vừa giựt; trong một trăm năm mươi
    ngày nước mới bớt xuống.
  hin-CV: इसलिये जलप्रलय धीरे धीरे पृथ्वी से हट गए, 150 दिन पूरे होते-होते पानी कम
    हो चुका था.
  eng-OURB: The waters continually receded from the earth. After the end of one hundred
    fifty days the waters decreased.
  spa-BES: Y las aguas se volvieron lentamente de la tierra, y al cabo de ciento cincuenta
    días las aguas fueron más bajas.
  tdx-tdx: vaho nitolom-pike­trak’ an-tane atoy i ranoy. Ie modo ty zato tsy limampolo
    andro le fa nizetse i ranoy;
  vid-vid: mazi nagalutilila kuswina mhole mhole muisi. Mazuwa miya na makumi gahano
    logakolile, mazi nagaswina lukami.
  pwg-pwg: Ma okowa na mara 150 kamonai nuwatuwai iororu.
  eng-OKE: And the waters diminished from the end of a hundred and fifty days.
  tha-KJV: น้ำก็ค่อยๆลดลงจากแผ่นดินโลก และล่วงไปร้อยห้าสิบวันแล้​วน​้ำก็​ลดลง
  por-BR-2018: E voltaram-se as águas de sobre a terra, indo e voltando; e decresceram
    as águas ao fim de cento e cinquenta dias.
  bco-bco: A꞉la꞉gabiki ho꞉no꞉ a꞉ma꞉la꞉ elo꞉ delena ha꞉nabikiyo꞉, ololo tugula꞉i tiane.
    Ho꞉no꞉ tugula꞉likilo꞉ ti ha꞉na꞉leno꞉, ho꞉leno꞉ 150 a꞉la꞉fo꞉ us a꞉namio꞉ ho꞉no꞉
    tugula꞉li tiane.
  deu-ELO: Und die Wasser wichen von der Erde, fort und fort weichend; und die Wasser
    nahmen ab nach Verlauf von hundertfünfzig Tagen.
  ktm-ktm: Lengin inum pe wo ti kah irras ile pwoi, ilto ndre rang sangat-pe-limngeh
    (150).
  caa-caa: Y cay ecmay ixin e jaꞌ cora cora lo que war tama tunor or e rum. Y conda
    numuy e 150 día chequer que warix ecmay e jaꞌ.
  eng-WYC-2018: And [the] waters turned again from (off) the earth, and went again,
    and began to be decreased, or assuaged, after an hundred and fifty days.
  epo-epo: Kaj iom post iom reforiĝis la akvo de sur la tero, kaj la akvo komencis
    malmultiĝi post la paso de cent kvindek tagoj.
  uig-PIN: Sular barƣanseri yǝr yüzidin yandi; bir yüz ǝllik kün ɵtkǝndin keyin heli
    azlidi.
  beo-beo: Hano da osobo bagade yolesili halalu. Eso 150 da dagoloba, hano da hai
    dagoi ba:i.
  tpi-OTNT: na wara i slek i go daun. Wara i wok long i go daun inap long 150 de olgeta.
  hau-SA: Ruwan ya janye a hankali daga ƙasa. A ƙarshen kwanaki ɗari da hamsin ɗin,
    ruwan ya ragu.
  udu-udu: dhali yi’de/ cunycumki’d ka ’cesh mo ’pena ’cesh ki sule/ sule/ mo. Dhali
    ka cim iss ’kwanimpa ipesu/ i’ce’dka ’kume’d thimin mo tani yi’de/ a’di mara’d
    ma ap̱o/ mo.
  uig-LAT: Sular barghanséri yer yüzidin yandi; bir yüz ellik kün ötkendin kéyin xéli
    azlidi.
  nde-nde: Amanzi entsha kancanekancane emhlabeni. Ekupheleni kwensuku ezilikhulu
    lamatshumi amahlanu amanzi ayesentshile,
  ton-ton: 'Pea naʻe fakaʻaʻau ke matuku ʻae ngaahi vai mei māmani: pea ʻi he fakaʻosi
    ʻae ʻaho ʻe teau ma nimangofulu kuo siʻi ʻae ngaahi vai.'
  ces-1613: I navrátily se vody se svrchku země, odcházejíce zase, a opadly vody po
    stu a padesáti dnech,
  eko-eko: maati khwaaza ovwa vattiitthi-vattiitthi mpakha siikhu miiya na hamusiini.
  nss-nss: Lang sangat pe yimingui (150) ihipwen, pwen non ara iro tayos hape,
  eng-WMB: The waters continually receded from the earth. After the end of one hundred
    fifty days the waters receded.
  tam-TCV: படிப்படியாக தண்ணீர் வற்றத் தொடங்கியது. நூற்று ஐம்பது நாட்களுக்குப்பின்
    தண்ணீர் மட்டம் குறைந்தது.
  ceb-ULB: Nagpadayon sa paghubas ang tubig sa lunop diha sa kalibotan. Ug human sa
    150 ka adlaw, mihubas na gayod ang tubig.
  mkn-mkn: Ju aer kurang tarús. Abis 150 hari, ju aer sonde bagitu tinggi lai.
  pol-UBG: Wody stopniowo ustępowały z powierzchni ziemi, a po upływie stu pięćdziesięciu
    dni wody opadły.
  agr-agr: Nunikmatai duwi diipas kuyutan nagkamdauwai. Nunik ciento cincuenta tsawan
    ejegak nuni senchi kuyuau.
  kyc-kyc: Dokopa ipwa doko yuu dokona lano sokwala sokwala peya. Yuu gii 150 dopale
    ingyuo epo papeyamopa ipwa doko pyai nala nala peya.
  urd-GVU: پانی گھٹتا گیا۔ 150 دن کے بعد وہ کافی کم ہو گیا تھا۔
  deu-1912: und das Gewässer verlief sich von der Erde immer mehr und nahm ab nach
    hundertfünfzig Tagen.
  ntj-ntj: Nyangka kapi purinypa kaninytjarrarringkula-wanarayirnu, nyangka kirnara
    5-tjanu pawurrpa palunyanya parrapitjalayirnu purli wararra katalarra nyinakatingu
    ngurra yini Yarararrta.
  row-row: Boe ma oeꞌ a namakura. Basa fula lima ma, oeꞌ a nda naruꞌ naeꞌ sa ena.
  kan-2017: ಹೀಗೆ ನೂರೈವತ್ತು ದಿನಗಳಾದ ಮೇಲೆ ನೀರು ಕಡಿಮೆಯಾಯಿತು.
  ena-ena: Lɨci avɨli agaŋ magɨla magɨla mɨgudaci uaiaŋ 148 umi.
