  tbz-SIM: Dennɛ iwũɔ̃ ibotí ibotí tiwɑnwɑntì nɛ̀ tinɔ̀tì nɛ̀ dɛbɑmbɑɑ̀nnɛ̀, kɛ̀ dɛ̀ɛ
