  dop-dop: Nɑ ń kpɛnnɑ wontunɑɑ ntɩ tǝ tǝnɑ. Pǝ kpɑɣɑʋ tɔlɑ nɑ sumɑsɩ nɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ
