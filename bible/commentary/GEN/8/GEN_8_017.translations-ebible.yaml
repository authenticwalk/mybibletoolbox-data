    الأَرْضِ».
  adz-adz: Wayu apu mara maran santan, apu dzufan da yungan da sruakan, ruta agu mpadan
    igi nawaꞌ manaꞌ i rima narun rusan da utusa i ruan da mpada sangꞌa intap santan.”
  ewe-ewe: 'Ɖe nu gbagbe bubu ɖe sia ɖe si le gbɔwò: xeviawo, lãawo kple nu gbagbe
    siwo tana la katã do go le aɖakaʋu la me, ale be woagate ŋu adzi asɔ gbɔ ɖe anyigba
    la dzi.”'
  nuy-nuy: Numbuu-yarrijgina, numbuu-rabalina aadanu aḏaba wu-ngarra-biri-yinyung.
    Aadanu ana-bulugi marri ana-ngurudhu aadanu wu-ngarra-jalgarrwina-yinyung. Wurrugu
    marri waṉagana arrawindi ana-wurrayung. Arrawindi aḏaba anggu-burraa. Anaani ambamadhang
    anggu-ngarra-ḏajaarrang ana-lhal-waj aḏaba.” Dani-yung ni-yamayn na-God.
  eng-LEE: Every living thing that is with thee, of all flesh, both of fowl, and of
    cattle, and of every creeping thing that creepeth upon the earth, bring forth
    with thee; that they may breed abundantly on the earth, and be fruitful, and multiply
    upon the earth.
  dji-dji: Ga djiny birrugiban ngunuwili maypilpili gar gurriyilili, marrga djani
    inydjin barrkirrdjidjiban, mala djin bungi marrga djin galbidjidji djiḻi gurrbi
    munganmirri.”
  gvn-gvn: '@see-verse:GEN.008.016'
  nna-nna: '@see-verse:GEN.008.016'
  asm-FB: তোমাৰ লগত চৰাই, ঘৰচীয়া পশু আৰু মাটিত বগাই ফুৰা উৰগ আদি কৰি সকলো জীৱিত প্রাণীকে
    জাহাজৰ পৰা উলিয়াই আনা; সেইবোৰে পৃথিৱীত সিহঁতৰ বংশ বৃদ্ধি কৰক আৰু বহুবংশ হৈ সংখ্যাত
    বাঢ়ি যাওক।”
  sus-A: عِ شَ نِمَسٍ بِرِن نَمِنِ كُنكُي كُي؛ شْنِيٍ، سُبٍيٍ، بُبُسٍيٍ، عَلَكٌ عٍ
    شَ يِرِوَ، عٍ شَ وُيَ دُنِحَ مَ.»
  fra-SBL: Fais sortir avec toi tous les êtres vivants qui sont avec toi, de toute
    chair, y compris les oiseaux, le bétail, et tous les reptiles qui rampent sur
    la terre, afin qu'ils se reproduisent en abondance sur la terre, qu'ils soient
    féconds et qu'ils se multiplient sur la terre. »
  hbo-hbo: כָּל־הַחַיָּ֨ה אֲשֶֽׁר־אִתְּךָ֜ מִכָּל־בָּשָׂ֗ר בָּעֹ֧וף וּבַבְּהֵמָ֛ה
    וּבְכָל־הָרֶ֛מֶשׂ הָרֹמֵ֥שׂ עַל־הָאָ֖רֶץ *הֹוצֵא (הַיְצֵ֣א) אִתָּ֑ךְ וְשֽׁ͏ָרְצ֣וּ
    בָאָ֔רֶץ וּפָר֥וּ וְרָב֖וּ עַל־הָאָֽרֶץ׃
  shp-NTPO: Ja miibetan iká jatíbi yoinaboribi jokonhawe, noyaibo; ináati yoinabo;
    itan main noréx iki niaibo; nato main jatíbiain boxon icha bakeaxon, nato nete
    bochoabatankanon”, akin.
  eng-WYCLIFFE: and lede out with thee alle lyuynge beestis that ben at thee of ech
    fleisch, as wel in volatilis as in vnresonable beestis, and alle `reptils that
    crepen on erthe; and entre ye on the erthe, encreesse ye, and be ye multiplied
    on erthe.
  piu-2006: '@see-verse:GEN.008.016'
  pjt-pjt: Munu kuka tjuṯa, kuka wiya tjuṯa, tjuḻpu tjuṯa kuḻu uwankara pautanguṟu
    walatjura tjana waṟarakatira mantangka nyinara tjuṯatjararingkunytjaku munu tjuṯaringkula
    ngura winkikutu lipiringkula nyinanytjaku manta winkingka.”
  cwe-cwe: Sola chila chiumbe chili na ugima chili na weye, ndege na wanyama wose
    na wang'onyo ulawe nawo kunze muladi weleke na kwenela muna iisi yose.”
  bgs-bgs: Paluwà nu tô langun manuk asta mga mannanap na magdakál asta marénták ébô
    rumubbad dan asta kumarapung dan tun ta banuwa.”
  kik-kik: 'Hingũrĩra mĩthemba yothe ya ciũmbe iria irĩ muoyo icio ũrĩ nacio: irĩ
    nyoni, na nyamũ, na ciũmbe iria ithiiagĩra thĩ, nĩgeetha ciongerereke thĩ, na
    iciarane cingĩhe gũkũ thĩ.”'
  ksr-ksr: Kamaaŋ oro iwoi laaligogiawo kuuya giwo waŋgonoŋ laligojuti, ii kooŋa kooŋa,
    miriwaa oroya ano mokoleŋ iwoi kuuya bagia namonoŋ koma kondondoŋgoŋkejuti, ii
    mono kuuya uŋuama kamaawu. Kaeŋ ana saanoŋ balonoŋ kolooŋ seisei ama deema baloŋ
    sokoma laligowuya.”
  omb-omb: Goin lei vohogi na gangarue mwaso mei go gineu doluegi ram olo, gangarue
    me ngere ram taga lo tano huri rain sao rain vehuhu rain sao vin lulu lo tano.”
  fra-NCL: Toutes les bêtes de toute chair, qui sont avec toi, oiseaux, animaux domestiques,
    et tous les reptiles qui rampent sur la terre, fais-les sortir avec toi ; qu’ils
    se répandent sur la terre, qu’ils soient féconds et multiplient sur la terre. »
  cek-AK: Nang hoi nawnto kaom hinghaih tawn hmuennawk, moinawk boih, tavaanawk, pacah
    ih moinawk hoi long ah kavak hmuennawk boih tacawt haih ah; long ah caa kapop
    ah sah o nasoe, thingthai athai o nasoe loe, long nuiah pung o nasoe, tiah a naa.
  xla-xla: Wua꞉ta u-ulapo tamama alinepi hapuloma mila꞉pi meyelope meyelope dle mate
    eleme alikili dla woyamaiya, yia꞉tapo yimlala usulumama ta꞉lamoye matle pasatlepo
    depame,” diyo.
  cuk-cuk: 'Ibmar-dula-gudidimalad ur-dummadyaba-bukwad bela be onobalo: Nuumar, ibmar-durgan,
    degi, ibmar-durgan-napagi-garmakdimalad, adi, amar bela we-napneg-naid-ugakaase
    mimilemalagar. Deginbali, dula ichesur mergumalaga, we-napneg-naidgi bela ambikumalagar.”'
  uig-CYR: Өзүң билән биллә болған барлиқ әт егилиридин һәр бир түрдики җаниварларни,
    йәни учар-қанатларни һәм мал-чарвиларни, йәрдә өмилигүчи һайванларниң һәммисини
    өзүң билән қошуп кемидин елип чиққин; шуниң билән улар йәр йүзидә тарилип-тарқилип,
    нәсиллинип зиминда көпәйсун, — деди.
  pma-pma: Aman keil ka tirendan vasi keil, kilokovein keil vasi isisital. Keil ihaha
    ika vasi out, ka ihasi titae keil ihi houlu mok.”
  tel-2017: పక్షులను, పశువులను భూమి మీద పాకే ప్రతి జాతి పురుగులను, శరీరం ఉన్న ప్రతి
    జీవినీ నీతోపాటు ఉన్న ప్రతి జంతువును నువ్వు వెంటబెట్టుకుని బయటకు రావాలి. అవి భూమిమీద
    అధికంగా విస్తరించి భూమి మీద ఫలించి అభివృద్ధి పొందాలి” అని చెప్పాడు.
  hat-BSA: Mete deyò avèk ou tout chè vivan ki avèk ou, zwazo, animal, ak tout bèt
    sila yo ki kouri atè, pou yo kapab kouple anpil sou latè, pou vin fekon, e miltipliye
    anpil sou tè a.
  bxh-bxh: Suisui, ataiꞌa, yo suisui kamokomadaladi mahudoꞌidi au lawedi ganamuli.
    Haba sa talu fafanatu be tanoꞌubu mahudoꞌina sa famohafu.
  kos-kos: Us won ac kosro nukewa in wi kom tufoki liki oak uh, tuh elos fah ku in
    isus fahko ac fahsrelik fin faclu nufon.”
  hbo-WLC: כָּל־הַחַיָּ֨ה אֲשֶֽׁר־אִתְּךָ֜ מִכָּל־בָּשָׂ֗ר בָּע֧וֹף וּבַבְּהֵמָ֛ה
    וּבְכָל־הָרֶ֛מֶשׂ הָרֹמֵ֥שׂ עַל־הָאָ֖רֶץ הוצא אִתָּ֑ךְ וְשָֽׁרְצ֣וּ בָאָ֔רֶץ וּפָר֥וּ
    וְרָב֖וּ עַל־הָאָֽרֶץ׃
  ibo-ibo: Kpọpụta anụ niile dị ndụ nke gị na ha nọ, anụ ufe, na ụmụ anụmanụ, na ihe
    e kere eke niile na-akpụgharị nʼala, ka ha gaa nʼụwa mụọ ọmụmụ, baa ụba, jupụta
    nʼelu ya.”
  ory-ory: ପୁଣି, ଆପଣା ସଙ୍ଗେ ଥିବା ପଶୁ, ପକ୍ଷୀ ଓ ଭୂଚର, ଉରୋଗାମୀ ଆଦି ସବୁ ଜୀବଜନ୍ତୁ ବାହାରକୁ
    ଘେନିଯାଅ; ସେମାନେ ପୃଥିବୀକୁ ପରିପୂର୍ଣ୍ଣ କରନ୍ତୁ, ପୁଣି, ପୃଥିବୀରେ ପ୍ରଜାବନ୍ତ ଓ ବହୁବଂଶ
    ହେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.008.016'
  chk-chk: Kopwe pwal atowu ekewe mönümanau meinisin mi etuk, ekewe mansüsü me manfetal
    me mantötö, pwe repwe nöünöü o achomongerela won fanüfan.”
  ssd-ssd: Agaŋmor ŋakmba tane ndoŋ minig ta sar umaŋ turmba ŋakmba kilmba kile-ibeŋkap.
    Taŋawap le nane tugeka kilke ŋakmba kumuŋge likamŋgaig ŋgina.
  rop-rop: en yu bringimat ol detlot bard en enimul olabat atsaid brom det bout du,
    en yu larramgo olabat wulijim dei garra bridabat ebriweya langa ebri kantri.”
  mwf-2018: i ku wanku kathu thungunwurr. I ku-ka ngana deyida pawithpithnu i pubuylang-deyida-nu
    purru da ngarra putek ngala pana-yu.”
  ukr-1871: І всяку животину, що з тобою і всяке тїло від птаства і від скотини і
    з усякого лазючого поповза по землї повиводь із собою; і плодїтесь і намножуйтесь
    на землї.
  eng-AOI: Let out all the birds and animals. Take them with you, so that they can
    increase and live all over the earth.”
  yon-yon: okad yiri yemaniib ayari yemaniib dingkan maa maa koremiib bunangka angkanime.
    Dingkan korem ke be angkaneeb kee wenebe yemoon kere muubnaniib kii.” andoon.
  bch-bch: Bada gid masilau toa ngada oa ga tisulug toman ngan eao. Gid man ga gid
    masilau kapeipei ga gereirei, eao bada gid ga tisulug ta tibilin ga tipupulou
    ta tipakaranga tano toa ngada ne.”
  deu-1951: 'Alle Tiere, die bei dir sind, von allem Fleisch: Vögel, Vieh und alles
    Kriechende, was auf Erden kriecht, sollen mit dir hinausgehen und sich regen auf
    Erden und sollen fruchtbar sein und sich mehren auf Erden!'
  eng-JPS: Bring forth with thee every living thing that is with thee of all flesh,
    both fowl, and cattle, and every creeping thing that creepeth upon the earth;
    that they may swarm in the earth, and be fruitful, and multiply upon the earth.'
  ubr-ubr: Om sawar yayawasis asi itis ta ta ato mat womama, osi min kiwiu a bobaitu,
    sawar yayawasis ato motobai sekakayam on engon eboes mat wogat, onai osi arimon
    sinatoub ato tafanam engon sini bonuai.”
  srp-1865: Sve zvijeri što su s tobom od svakoga tijela, ptice i stoku i što god
    gamiže po zemlji, izvedi sa sobom, neka se raziðu po zemlji, i neka se plode i
    množe na zemlji.
  lug-lug: 'Fulumya buli kiramu ekiri naawe: ebinyonyi, n’ensolo, na buli kiramu ekitambula
    ku ttaka, biryoke bizaale byale ku nsi, byeyongerenga obungi.”'
  heb-heb: כל החיה אשר אתך מכל בשר בעוף ובבהמה ובכל הרמש הרמש על הארץ הוצא אתך ושרצו
    בארץ ופרו ורבו על הארץ׃
  ben-IRV: আর তোমার সঙ্গী পশু, পাখি ও মাটিতে চলা সরীসৃপ প্রভৃতি মাংসিক যত জীবজন্তু
    আছে, সেই সমস্ত কিছুকে তোমার সঙ্গে বাইরে আন, তারা পৃথিবীতে প্রাণীময় করুক এবং পৃথিবীতে
    ফলবান ও বহুবংশ হোক।
  pan-pan: ਹਰ ਇੱਕ ਜਾਨਵਰ ਨੂੰ ਜਿਹੜਾ ਤੇਰੇ ਕੋਲ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਵਿੱਚੋਂ ਹੈ ਅਰਥਾਤ ਪੰਛੀ, ਡੰਗਰ,
    ਧਰਤੀ ਉੱਤੇ ਘਿੱਸਰਨ ਵਾਲੇ ਨੂੰ ਤੂੰ ਆਪਣੇ ਨਾਲ ਬਾਹਰ ਲੈ ਜਾ ਤਾਂ ਜੋ ਓਹ ਧਰਤੀ ਉੱਤੇ ਉਹ ਆਪਣੀ
    ਪ੍ਰਜਾਤੀ ਨੂੰ ਵਧਾਉਣ, ਫਲਣ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਵਧਣ।
  tkr-tkr: Vaka sacigeedın gırgın nafas ileşşenbı, şit'yar, həyvanar, ç'iyel hadağvanbı
    g'aqa qığe'e. Hasre ç'iyeyne aq'valqa ayikkecen, g'adı geed qetxhecen.
  mwp-mwp: Setha mura boethal uruyl, a boeradharaw uruyl wara adhapa mamayiw butangu,
    lak bangal thana mura kazil mamayine thabi apa goewanu muynu.’
  mya-JVB: သင် ထံမှာ အသက် ရှင်သော တိရစ္ဆာန် ၊ ငှက် များ၊ သား များ မြေ ပေါ် ၌ တွား
    တတ်သောတိရစ္ဆာန်များ တို့သည်၊ မြေ ပေါ် မှာသားကိုမွေး ၍ အလွန် တိုးပွား များပြား
    မည်အကြောင်း ၊ ထိုတိရစ္ဆာန်ရှိသမျှ တို့ကို ကိုယ် နှင့်အတူ ထုတ် ဆောင်လော့ဟု၊ နောဧ
    ကို မိန့် တော်မူ၏။
  tte-O: Man siya sievaeva yo yakayakan meuloili ukwalaili mekamkavao kwayawatagili
    yauli mena kabo siya kani sibomayoi sidebalala yanuwa yaulina mena.”
  tbg-tbg: Ekaa aantauvahivata uvirivata ninavu hampata variaka vara veva kairamanta
    vika kuvu aramaqi viha ekaa vata maata mpiqaate, tiro.
  hmo-hmo: Mauri gaudia ibounai oi danu murimuri dekenai do oi hakaua, manu bona boromakau,
    bona tanobada dekenai idia rau gaudia ibounai. Do idia vara rohoroho, do idia
    mara momo, bona do idia momo herea tanobada kahana ibounai dekenai.”
  ata-ata: Nganoꞌa ta ngiangiala iloꞌa ta mimii iouiou ane ngongiꞌa ngexoo no nano
    ne mo ngongiꞌa ngalai no ale, mo sou aneꞌi ilai ixolu no tuala alavua sou ipalaa
    mo ixalixaꞌa ta ꞌiliꞌiliꞌa tapiena mo itaasou xalexalee tuatuala ukalusi.”
  nfa-nfa: 'Papuru aaꞌi badha-manu sèra! Nuka: badha ani, badha hui, badha dhu rodꞌo,
    dènge manu-bhui aaꞌi-aaꞌi ra. Hudꞌi si, sèna ka ra bèba, papènu rai-haha ne.”'
  urd-urd: 'और उन जानदारों को भी बाहर निकाल ला जो तेरे साथ हैं: क्या परिन्दे, क्या
    चौपाये, क्या ज़मीन के रेंगनेवाले जानदार; ताकि वह ज़मीन पर कसरत से बच्चे दें और
    फल दायक हों और ज़मीन पर बढ़ जाएँ।'
  rus-SYN: 'выведи с собою всех животных, которые с тобою, от всякой плоти, из птиц,
    и скотов, и всех гадов, пресмыкающихся по земле: пусть разойдутся они по земле,
    и пусть плодятся и размножаются на земле.'
  cbt-NTPO: Ya'ipi ma'sharo'santa ocoiquë pa'ina'. Anpiantëhuano'sa', pë'tahuaro'sa',
    no'paquë niohuaratërinsopita, ya'ipi inapitanta pipiina'. Notohuaro' hua'huatatona',
    ya'ipiro'paquë yanquë'ina',” itërin.
  bqc-SIM: Pↄ́ wɛ̃nide pↄ́ kunnↄↄ bↄlɛ píi, bãↄ ń nↄ̀bↄↄ ń pↄ́taa'onkuawaↄ píi,
    aa fãaa tↄↄlɛ, aaiↄ nɛ'i, aaiↄ kã́fĩ dṹnia guu.
  tcz-CHONGTHU: Tahsa a hing ganhing jouse, naum khompi ho vachate ahi uvin, gancha
    ho ahi uvin, leiset chunga a op'a kitholtho ho ahiuvin, hiche ho chu leiset letthe
    thua ahung chikhai uva, ahung hinphat uva chule ahung punjalna ding uvin hinpui
    doh tan,” ati.
  mar-mar: तुझ्या बरोबर पक्षी, गुरेढोरे आणि पृथ्वीवर रांगणारा प्रत्येक प्राणी यांसह
    प्रत्येक जिवंत देहधारी प्राणी बाहेर आण. यासाठी की, त्यांची संपूर्ण पृथ्वीभर सर्वत्र
    असंख्य पट भरभराट व्हावी आणि पृथ्वीवर ते बहुगुणित व्हावेत.”
  tcs-tcs: Lego ebridem dipren animal ane pizin go ausaid prom da bot solong dempla
    go brid ane kam plenti ebriwea lo da lan.’
  soq-soq: Tane nitu uduudu inawaa e do wainilana, nene, pue debamau ita do pue kerakera
    tetelala uduudu otaaubamoe do nolena dogo osowe muba otootontopue uarantopu tawo
    osowe.”
  qub-qub: Gamcunawan iwal caycaj llapan casta animalcunatapis cachayna manshutapis,
    chucarutapis, pampapa garachaypa purejtapis mirar intëru munduman juntananpaj.»
  bqp-bqp: Ǹ pↄ́ wɛ̃̀ndide kũ ò kú kũnwonↄ bↄtɛ pínki, bãnↄ kũ nↄ̀bↄnↄ kũ pↄ́
    kũ òdi táa o kũ kùaonↄ pínki, de ò fãkↄ̃a zĩtɛ ògↄ̃ nɛ́ i ògↄ̃ kara andunia
    gũn.
  hat-hat: Fè tout bèt yo soti tout ansanm avèk ou, zwazo yo, zannimo domestik yo,
    tout bèt k'ap trennen sou vant yo. Se pou yo fè pitit, fè anpil pitit pou mete
    sou tè a ankò.
  eng-BSB: Bring out all the living creatures that are with you—birds, livestock,
    and everything that crawls upon the ground—so that they can spread out over the
    earth and be fruitful and multiply upon it.”
  tod-tod: 'Fuluanii ma zii kpein kula, niiti ti è ɠoba: wɔniiti, suaiti, ta kpokpo
    ganiiti, ti vaza eteai zu, ti ɓuɠu, ti mɔin ná.»'
  eng-WEBPB: Bring out with you every living thing that is with you of all flesh,
    including birds, livestock, and every creeping thing that creeps on the earth,
    that they may breed abundantly in the earth, and be fruitful, and multiply on
    the earth.”
  kbq-kbq: '@see-verse:GEN.008.016'
  nhe-BL: Nojquiya xiquinquixti nochi tlapiyalime tlen itztoque mohuaya. Xiquinquixti
    nopa totome huan nochi tlapiyalime para ma yaca huan ma quinpiyaca miyac ininconehua
    huan ma quitemitica ni tlaltepactli.”
  bus-bus: Ǹ pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃ↄ kúnyonↄ bↄɛ píngi, bãanↄ kↄ̃n nↄ̀bↄnↄ kↄ̃n pↄ́taa'onkusɛanↄ
    píngi, lɛ aↄ̃ fãakↄ̃a tↄↄtɛa aↄ̃gↄ̃ nɛ́ ii aↄ̃gↄ̃ kaara anduna guu.
  gub-BL: '— Emuhem kar ma''ea''yr nepyr har upaw rupi ne wà nehe no: wiràmiri wà,
    ma''ea''yr tàpuznaw pe har wà no, miar ka''a pe har wà no, wie rehe wata ma''e
    wà no, i''i izupe. — Tuwe uhàuhàz ywy nànàn wà nehe, tuwe upurumuzàmuzàg wà nehe,
    ywy imynehem pà wà nehe, i''i izupe.'
  eng-DRA: 'All living things that are with thee of all flesh, as well in fowls as
    in beasts, and all creeping things that creep upon the earth, bring out with thee,
    and go ye upon the earth: increase and multiply upon it.'
  knf-knf: Pënaan kak ŋko bŧi ŋanwooŋ na iwi, ŋkaŧ, ŋnŧaam ŋi katoh na ŋko ŋi uţeeh
