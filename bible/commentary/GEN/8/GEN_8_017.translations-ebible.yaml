verse: GEN.008.017
translations:
  mal-C: നിന്നോടൊപ്പമുള്ള എല്ലാവിധ ജീവികളെയും—പക്ഷികളെയും മൃഗങ്ങളെയും നിലത്തിഴയുന്ന
    എല്ലാ ഇഴജന്തുക്കളെയും—പുറത്തുകൊണ്ടുവരിക; അവ ഭൂമിയിൽ പെറ്റുപെരുകി, എണ്ണത്തിൽ വർധിക്കട്ടെ.”
  deu-TKW: Alle Tiere, welche bei dir sind, von allem Fleisch, an Vögeln und Vieh
    und an allem Gewürm, das auf der Erde kriecht, laß mit dir herausgehn, damit sie
    sich auf der Erde tummeln und fruchtbar seien und sich vermehren auf der Erde.
  lin-lin: 'Bimisa mpe bikelamu oyo ezali elongo na yo : bandeke, banyama mpe bikelamu
    nyonso oyo etambolaka na libumu, mpo ete ebotana mpe ekoma ebele kati na mokili. »'
  cbr-NT: '''Imainun kamina mibëa ''ikë ñuina aribi chikínti ''ain: ñuina pëchiñu
    a ''arakati ñuinakama, axa men niríkë ñuinakama, anu kuankian tuapati ''uákamë
    ''ëokin me tsitsirutanun.'
  eng-LSV: and they have teemed in the earth, and been fruitful, and have multiplied
    on the earth.”
  bmu-bmu: Eta sömbup yuai malmalŋinambuk pakpak göbuk waŋgenöŋ maljei, mi neiŋi neiŋi,
    mirigö sömbupŋi aka mokoleŋ yuai pakpak bapŋini gölmenöŋ köla ölölöŋgömakzei,
    mi mönö körek eŋguaŋgita etket. Mewö aknöŋga ölöp gölmenöŋ ahum sehiba gwölönarökpuk
    aka deŋda gölme dop köla malme.”
  eng-GNV: Bring forth with thee euery beast that is with thee, of all flesh, both
    foule and cattell, and euery thing that creepeth and moueth vpon the earth, that
    they may breede abundantly in ye earth, and bring forth fruite and increase vpon
    ye earth.
  eng-WEBSTER: Bring forth with thee every living animal that is with thee, of all
    flesh, of fowl, and of cattle, and of every creeping animal that creepeth upon
    the earth; that they may breed abundantly on the earth, and be fruitful, and multiply
    upon the earth.
  nhw-BL: Nojquiya xiquinquixti nochi tlapiyalme catli itztoque mohuaya. Xiquinquixti
    nopa totome huan nochi tlapiyalme para ma yaca huan ma quinpiyaca miyac ininconehua
    huan ma quitemitica ni tlaltipactli.”
  swh-ONEN: 'Utoe nje kila aina ya kiumbe hai aliye pamoja nawe: Ndege, wanyama na
    viumbe vyote vitambaavyo juu ya ardhi, ili wakazae, na kuongezeka na kuijaza tena
    dunia.”'
  bba-bba: I kɑ yɛɛ bwese bwesekɑ kpuro yɑrio sɑɑ ɡunɔsu sere yɛɛ nɑɑsu nnɛɡii kɑ
    yɛɛ yi yi rɑ kɑbiri temɔ, kpɑ yi mɑrurɑ yi dɑbiɑ kpɑ yi tɛriɑ temɔ.
  eng-KJVCPB: Bring forth with thee every living thing that is with thee, of all flesh,
    both of fowl, and of cattle, and of every creeping thing that creepeth upon the
    earth; that they may breed abundantly in the earth, and be fruitful, and multiply
    upon the earth.
  cpy-cpy: 'Pomishitowaeri maawoeni antamiweripaeni ikaatzira pitsipatakari: shiwankiripaeni,
    ipiraetari, anashiyitachari kepatsiki. Ishekiteeta maawoeniki kepatsiki.”'
  mpx-mpx: Bwasumu bolo hi youyou, bolo hi nawanawa ge bolo hi yawayawal, gegewel
    nu ahel alomwau nuku tagil tola. Inoke heliya abwe nihi talaabab ge nihi gewi,
    yaka nihi debalala panayawiya.”
  wbp-wbp: Nyiyarningkijarraku-jana nguru-yirraka yalumpu-ngurlu pawurtu-ngurlu yungulu
    pirri-yani kujarla yalarnirla ngurujarraranypa, manu yungulu kurdukurdulku kurduwarr-kijirni.”
  luo-luo: Gol oko kit gik mangima duto man kodi kaka winy, le kod gik moko duto mamol
    e lowo mondo ginywolre e piny kendo ginyaa kendo kwan-gi omedre e piny.”
  meu-meu: Mauri ḡaudia iboudiai oi dekemu ai danu ba rakalaidia lasi, manu bona boromakau
    bona tano ai e raumu ḡaudia iboudiai. Bae vara rohoroho, bae mara momomomo, bae
    hutuma.
  npi-ULB: तँसित भएका सबै जीवित प्राणीहरू अर्थात् पक्षीहरू, पशुहरू, पृथ्वीको सतहमा
    हरेक घस्रने प्राणीलाई तँसँगै बाहिर लिएर आइज ताकि तिनीहरू पृथ्वीमा पशस्त मात्रामा
    फल्दै-फुल्दै, वृद्धि हुँदै र भरिँदै जाऊन् ।”
  yor-yor: 'Kó gbogbo àwọn ẹ̀dá alààyè tí ó wà pẹ̀lú rẹ jáde: àwọn ẹyẹ, ẹranko àti
    gbogbo àwọn ẹ̀dá tí ń rìn nílẹ̀, kí wọn lè bí sí i, kí wọn sì pọ̀ sí i, kí wọn
    sì máa gbá yìn lórí ilẹ̀.”'
  emp-NTPO: 'Idjab̶a ẽdrʌbigadua jũma animarã bʌ ume duanʌra: ĩbanada, animarã daupẽbadada,
    animarã ãdji jãne wãbada sid̶a jũma naʌ̃ ẽjũãne wãnaped̶a yõnamãrẽã.–'
  ind-ind: Lepaskanlah semua jenis burung, hewan, binatang melata, dan semua yang
    merayap di tanah, supaya mereka dapat berkembang biak, bertambah banyak, serta
    menyebar ke seluruh bumi.”
  pes-OPCB: تمام حیوانات، پرندگان و خزندگان را رها کن تا تولید مثل کنند و بر روی زمین
    زیاد شوند.»
  ssx-ssx: Mo ba manuma꞉ make hoteke manuma꞉ make mendiolo mendiolo ombu haya꞉ka꞉na꞉
    do kenke honiki paeyao pa꞉ta꞉ sembelena꞉ mea opolu bapee leekeme.
  lcm-lcm: Mamain ta manmanik to aongos ang ve numai, ku songo suai aongos kapa aniria.
    Ri mani, ri mamain ta vongo anglok, na riria kipo palis kuli roe, ki soung aongos
    ani kime apitus ani kuli rina ke na ka duk luai tataria.”
  aer-aer: Kere-arlke, arrpenhe itethe ingkirreke-arlke boat-enge arratelhe-ilaye,
    thipe areye-arlke, arrentye akweke areye-arlke. Kele itne boat akngerrenge-ntyele
    atnarnpewarreke-arle iperre itne ingkirreke awethe atningke-ame-atningke-irretyeke,
    akweke areye atnyenetyeke apmere ahelhe arrpe-anenhele anerrirretyenhenge.”
  tgl-ULB: Dalhin mo palabas ang bawat buhay na nilalang ng lahat ng laman na kasama
    mo, pati na ang mga ibon, ang mga alagang hayop, at ang bawat gumagapang na bagay
    na gumagapang sa ibabaw ng mundo, upang sila ay lumaganap sa buong mundo, maging
    mabunga, at magpakarami sa mundo.”
  nop-nop: Tiŋa undugoŋ kale be bagi be miŋgembet eŋ kaleŋgiŋgiŋ heki dukut wanaŋ
    muwage ginaŋ hatiiŋ yeniŋkulune fakaŋ fodapmaneŋ. Tiŋa minta ulihakaaŋ kwet tokidapmaneeŋ.”
  kca-kca: 'нӑӈ пиԓэнән уԓәм войԓан, кашәӈ вой сыр эԓты, ким этәԓтаԓән – тŏхԓәӈ войәт,
    йош войәт, мўвән ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт: мўв хўват ԓыв ат мӑнԓәт,
    ара ат йиԓәт, мўв ԓŏватән ат пŏшхащԓәт».'
  cbu-NT: Sheerush, zamizsha tshitungangcha. Ashpari maachi ichingaru manginshucheetstamta
    tshitungangcha. Waani arang pzapanichpa tsapurunasshu, tárangiya Apanlli.
  hui-hui: Ega bibahende bedarubi nogo tara tara biarubi bibahende tíni heba haru
    tagira pilimu. Tigua dindi bibahende ngaruha purogo lalu hono dame bilo, lene.
  wrs-wrs: Wo tatamoa wonpihao, tuawam tatam, wo hev ambo ongaongla vevendvrava, wo
    henga petham honam lehra vethara vavawonam.
  mya-mya: ငှက်​နှင့်​တိရစ္ဆာန်​အ​ပေါင်း​တို့​သည်​ကမ္ဘာ​မြေ​ကြီး ပေါ်​မှာ​မျိုး​ပွား​စေ​ရန်
    ယင်း​တို့​ကို​သင်​နှင့်​အ​တူ ထုတ်​ဆောင်​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsenmin kumuinchi ñuba bulu pumu animaalanu, naa pishkulanu bain, naa
    cha' miyanuu animaalanu bain, naa ajkachi shilla' neimu animaalanu bain demangalaade,
    yai bain entsa tunu nukaba deji', na miyandi' deseengue', entsa tunu pure' serainudetsu,
    timi.
  bod-N: ཁྱོད་དང་མཉམ་དུ་ཡོད་པའི་སྲོག་ལྡན་ཐམས་ཅད༌དེ། འདབ་ཆགས༌དང༌། དུད༌འགྲོ། ལྟོ་འགྲོ་དང་འབུ་སྲིན་མཐའ་དག་ཕྱི་རོལ་ཏུ་ཁྲིད༌ཅིག
    ཅིའི་ཕྱིར་ཞེ༌ན། དེ་རྣམས་ས་སྟེང་དུ་ཧ་ཅང་མང་དུ་འབྱུང་བ༌དང༌། རྒྱུད་དང་ལྡན་པར་གྱུར་ནས་མང་པོར་འཕེལ་བར་འགྱུར་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: 'Melmasak suen la arungak kaparko: inangnang, se melmasak bibiya gotektek,
    se mel ali te karanga namasan, mu suen la nongorak kapar se gue pagamon ale ali
    lilim ira sapamonko,” mam.'
  kkl-kkl: Lebe aroba so'oag yabiropneap, im toman yabiropneap, nubunge ologne mangap
    taikti, mog so'o tala-tala wamukangba ni poa lambalulam!” seog.
  sna-sna: Budisa mhando dzose dzezvisikwa zvipenyu zvaunazvo, shiri, mhuka nezvisikwa
    zvose zvinokambaira panyika, kuitira kuti zvibereke uye zvive zvizhinji pamusoro
    payo.”
  spa-BLM: Saca contigo todo ser viviente de toda carne, incluyendo las aves, el ganado
    y todo animal que se arrastra sobre la tierra, para que se reproduzcan abundantemente
    en la tierra, y sean fructíferos y se multipliquen sobre la tierra.”
  beu-beu: 'Binanta ba aaing veng hama-hamat kampal taang angu, benangba: binanta
    gariang, binanta balevang, binanta ba meke taang eera, bot dung rupa-rupa ang
    naung, emangpi iat kaluar! Senge ini por-alolang anga taang lamal tabaning-taheli
    tatoang-tatoang, por-alolang anga ening aaving.”'
  cac-cac: 'Tzic''anelta masanil macan̈il noc'' noc'' ayoch ed''oc: Noc'' much, noc''
    molb''etzal noc'', noc'' c''ultaquil noc'', noc'' tz''ec'' n̈ern̈onoc ma tz''ec''
    jachjon d''a sat luum. Unevocab'' noc'' yic sb''ud''jixi sat luum tic yuj noc'',
    xchi Dios.'
  swh-ULB: Wachukuwe utoke nje pamoja nao kila kiumbe hai chenye mwili ambacho kiko
    nawe - ndege, wanyama wa kufugwa, na kila kitambaacho ambacho hutambaa juu ya
    nchi - ili kwamba viweze kukua na kuwa na idadi kubwa zaidi ya viumbe hai katika
    nchi yote, kwa kuzaliana na kuongezeka juu ya nchi.”
  bel-bel: 'выведзі з сабою ўсе жывёлы, якія з табою, ад усякае плоці, з птушак, і
    быдла, і ўсіх гадаў, якія поўзаюць па зямлі: хай разыдуцца яны па зямлі, і хай
    плодзяцца і множацца на зямлі.'
  wed-wed: Ma ḡamoḡamo lawalawai anatapui ma taravaina-opunei, kiu anatapui, ḡamoḡamo
    au doa tetetei da ina vinatuna ma ina maḡa da dobu ina vioai.”
  deu-ELBBK: Alle Tiere, die bei dir sind, von allem Fleisch, an Vögeln und an Vieh
    und an allem Gewürm, das sich auf der Erde regt, lass mit dir hinausgehen, dass
    sie wimmeln auf der Erde und fruchtbar seien und sich auf der Erde vermehren.
  mbb-OT: Ipeliǥawang nu zaan haazà is langun he menge linimbag he menge langgam wey
    menge keranapranap, su wey mengevuwad sikandan wey zan meeneb is tivuuk he kelibutan.”
  msc-msc: I ye nimafen bɛɛ labɔ. Kɔnɔilu wo, waa rɔ soboilu wo, so kɔndɔ kolofenilu
    wo, ni nimafen misɛn mɛnilu ye taamala duu ma, i ye alu bɛɛ labɔ, sa alu ri jiri
    ka siyaya duukolo fan bɛɛ rɔ.»
  mal-2015: പറവകളും മൃഗങ്ങളും നിലത്തു ഇഴയുന്ന ഇഴജാതിയുമായ സർവ്വജഡത്തിൽനിന്നും നിന്നോടുകൂടെ
    ഇരിക്കുന്ന സകല ജീവികളെയും പുറത്തു കൊണ്ടുവരിക; അവ ഭൂമിയിൽ അനവധിയായി വർദ്ധിക്കയും
    പെറ്റു പെരുകുകയും ചെയ്യട്ടെ.
  tuo-NT: Mʉꞌʉ meꞌrã níꞌcãrã waꞌicʉrã, mirĩcʉ̃a, ecarã, bʉarã, diꞌtapʉ sĩꞌcõsijarã,
    nipeꞌtirãrẽ wĩorẽpeꞌocãꞌña. Mʉꞌʉ tojo weecã, na aꞌti diꞌta nipeꞌtiropʉ waꞌarãsama.
    Na pãjãrã põꞌrãti, aꞌti diꞌtare tuuseꞌsanʉꞌcãrãsama”, nicʉ niwĩ.
  gup-gup: Dja yibenbebkemen rowk birribebbehkukbubuyika nawu kabirrimimbi nawu ngurridjarrkdahkendi,
    nawern nawu welyi, mayh duninjh, dja nawarlahkenh rowk nawu kawake kurorre, ba
    kunu kabirriyawmayawmang kore kurorre, nawern yaw kabirrimang kabirriwernmerren
    kore kurorre.”
  met-met: Oxop asaxa walingam longgalo duwa ranguaung mari—mangdi xaung asaxadi xaung
    asaxa longgalo dahaxa mua titia. Oxopdi mari bu dibaxagi titia, xaung daxapsaxi
    disok xumana titia.”
  gvs-gvs: E kaga liliuna maa yawoidi kovakedēdi sisou. Moe mánuwo liliudi, yoguyogu
    liliudi be kaga liliuna sidaladala. Madabokidi sisou sina poyapoya ana madabokina
    goi sisusáila gagaina.’
  rmc-rmc: An avri savore džviren the olen, so pes cirden pal e phuv, le čiriklen,
    so hine tuha, hoj pes te zdžan a te uľon lendar buter pre phuv.“
  nlg-nlg: Ko taluhorura na lei maumanu mana manu ge gaira kara vahuhu ma kara sepalaghi
    tana maramana.
  dgr-DOGNT: Tıts'aàdìı hazǫǫ̀ xàɂaa nexè geedaa sìı, yat'a k'edèe, tıts'aàdìı hazǫǫ̀,
    dèè k'e k'eɂàa gı̨ı̨lı̨ı̨ sìı hazǫǫ̀ xàgı̨ı̨wa, dıı nèk'e gıza yàgǫ̀hłı̨ı̨ xè
    gı̨ı̨tłǫǫ̀ agede ha t'à,” Nǫ̀htsı̨ Noah èhdı.
  pes-OPV: وهمه حیواناتی را که نزد خود داری، هرذی جسدی را از پرندگان و بهایم و کل
    حشرات خزنده بر زمین، با خود بیرون آور، تا بر زمین منتشر شده، در جهان بارور و کثیر
    شوند.»
  ron-1924: 'Скоате афарэ ымпреунэ ку тине тоате вецуитоареле де тот фелул, каре сунт
    ку тине, атыт пэсэриле, кыт ши вителе ши тоате тырытоареле каре се тырэск пе пэмынт:
    сэ мишуне пе пэмынт, сэ кряскэ ши сэ се ынмулцяскэ пе пэмынт.”'
  aui-aui: Sawara yawayawiidi tupadi yawata kabitavedi sinayowogha - manu, ribiribi
    da mekodi tanave sasasadi - da sinituwa wiipeyara da mmko kuburina tupana sinibonuvi.”
  ben-OBCV: যেসব জীবিত প্রাণী তোমার সাথে আছে—পাখিরা, পশুরা, ও সব সরীসৃপ প্রাণী—সবাইকে
    বাইরে বের করে আনো, যেন সেগুলি পৃথিবীতে বংশবৃদ্ধি করে এখানে ফলবান হয় ও সংখ্যায়
    বৃদ্ধি পায়।”
  lex-lex: Miodgiota hapora-hadawra honona, me mhiuri-wnia'ana re honona, mak kawrika-kawriai
    honona me onu-ma'nu honona totpena honona re rpeha-rlawan la noh di wawannu.”
  rgu-rgu: Poꞌi banda sira katemaꞌ asa! Riꞌ banda aeꞌ, banda fuiꞌ, banda manlodo-manraeꞌ,
    ma manupuiꞌ ara. Remeꞌ na elaꞌ ara tamba dodouꞌ, ma rahenu dae-bafoꞌ ia.”
  som-som: Soo bixi wax kasta oo nool oo kula jooga, inta jidhka leh oo dhan, kuwaas
    oo ah haadda, iyo xoolaha, iyo waxa dhulka gurguurta oo dhan; si ay dhulka ugu
    bataan, oo ay wax badan u dhalaan, oo ay dhulka ugu tarmaan.
  lat-VUC: 'Cuncta animantia, quæ sunt apud te, ex omni carne, tam in volatilibus
    quam in bestiis et universis reptilibus, quæ reptant super terram, educ tecum,
    et ingredimini super terram: crescite et multiplicamini super eam.'
  aoi-aoi: Akwa wurrumurndakakina wurrajija-murriya yinungungwangba-murriya abi-jadena
    arakba aburrajukwaba,” ni-yama Neningikarrawara. “Wunuwurraku-warakine-ka yada
    yimurndakeyina yinungungwangba-murriya akwa wurrajija-murriya, kajungwa kuw-arrikarrangbijeyini-yade-ka
    arakba ngarningka, akwa kuw-ambilyi-yada eminingka-manja iya eminingka-manja angalya,”
    ni-yama.
  eng-ASVBT: Bring forth with thee every living thing that is with thee of all flesh,
    both birds, and cattle, and every creeping thing that creepeth upon the earth;
    that they may breed abundantly in the earth, and be fruitful, and multiply upon
    the earth.
  mna-mna: Mi kam koroŋ kalaŋan boozomen ta niomŋan kombot lela wooŋgo na, ma tiyooto
    mi tipera mat, bekena tipeebe mi timasak ma tirao pa toono.”
  ita-1885: Fa uscir fuori teco tutti gli animali che son teco, di qualunque carne,
    degli uccelli, delle bestie, e di tutti i rettili che serpono sopra la terra;
    e lascia che scorrano per la terra, e figlino, e moltiplichino in su la terra.
  eng-LXXUP: 'And all the wild beasts as many as are with thee, and all flesh both
    of birds and beasts, and every reptile moving upon the earth, bring forth with
    thee: and increase ye and multiply upon the earth.'
