  mdy-ETH: ዳልጊ ሚርጊ ሳዖ ቢያ ዔያታ ኩማንዳጉዲ ኔኤና ዎላ ዓኣ ሼምፓ ዓኣ ማዢንቶ ቢያ ካፖንታ ቆልሞንታ ሃንጎ ሃሣ ካዮ
    ቦዖ ዻኮንታ ዼኤፖንታ ቢያ ዔኪ ኬስኬ» ጌዔኔ።
  twi-ASANTE: Afei, yi abɔdeɛ biara a nkwa wɔ mu a wɔwɔ wo nkyɛn, a ɛyɛ nnomaa, mmoa
