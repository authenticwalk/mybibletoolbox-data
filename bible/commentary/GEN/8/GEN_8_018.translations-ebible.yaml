verse: GEN.008.018
translations:
  mal-C: അങ്ങനെ നോഹ തന്റെ പുത്രന്മാരോടും ഭാര്യയോടും പുത്രന്മാരുടെ ഭാര്യമാരോടുംകൂടെ
    പുറത്തുവന്നു.
  deu-TKW: Da ging Noah heraus und seine Söhne und sein Weib und die Weiber seiner
    Söhne mit ihm.
  lin-lin: Boye, Noa abimaki libanda elongo na bana na ye ya mibali, mwasi na ye mpe
    basi ya bana na ye.
  cbr-NT: Usakian kakëx ka Noé aín xanu, aín bëchikë aín bëchikënën xanu aín piaka
    akamabë nunti chaiira anuax chikíakëxa.
  eng-LSV: And Noah goes out, and his sons, and his wife, and his sons’ wives with
    him;
  bmu-bmu: Mewö jii möta Noa anömŋet aka nahöniranurupŋi yeŋön mohotŋe waŋge mosöta
    etket.
  eng-GNV: So Noah came forth, and his sonnes, and his wife, and his sonnes wiues
    with him.
  eng-WEBSTER: 'And Noah went forth, and his sons, and his wife, and his sons'' wives
    with him:'
  nhw-BL: Huajca Noé, huan isihua, huan iconehua huan iyexhua quisque tlen nopa cuaacali.
  swh-ONEN: Kwa hiyo Noa akatoka nje pamoja na mkewe, wanawe na wake zao.
  bba-bba: Mɑ Nɔwɛ u yɑrɑ wi kɑ win kurɔ kɑ win bibu kɑ ben kurɔbu.
  eng-KJVCPB: 'And Noah went forth, and his sons, and his wife, and his sons’ wives
    with him:'
  cpy-cpy: Ikanta Noé itsipatakawo iina, itomipaeni, raniropaeni, shitowoeyeeni amaatakomentotsiki.
  mpx-mpx: Yaka Nowa alonau lagona, natunau ge lagoliyau, waga hi loluwai hi tagil
    noleleya.
  wbp-wbp: Junga-juku, Nawaju-jana jirrnganja wilypi-pardija nyanungu-nyangu-purnuku
    warlaljaku lakarn-pinjarla tuwa-wanaju.
  luo-luo: Omiyo Nowa nowuok oko, kaachiel gi yawuote kod chiege kod mond yawuote.
  meu-meu: Bena Noa na e diho, ia bona natuna bona adavana bona ravana.
  npi-ULB: त्यसैले नोआ आफ्ना छोराहरू, आफ्नी पत्‍नी र आफ्ना बुहारीहरूसँगै बाहिर निस्के
    ।
  yor-yor: Noa, àwọn ọmọ rẹ̀, aya rẹ̀ àti àwọn aya ọmọ rẹ̀ sì jáde.
  emp-NTPO: Ara maʌ̃da Noéra, dji quima, dji warrarã, dji ãĩgurã sid̶a ẽdrʌsid̶aa.
  ind-ind: Lalu Nuh keluar dari kapal bersama istrinya, anak-anaknya, dan menantu-menantunya.
  pes-OPCB: پس نوح با همسر و پسران و عروسانش از کشتی بیرون آمد.
  ssx-ssx: Koto leeke Noa tooli make ipilika꞉ weki tooli tooli make mo sisima mina꞉pa꞉lao
    hama opolu bao pemekeme.
  lcm-lcm: Asukang na Noa kamela soung pelek na perengan ang ve kisngana na kana volo
    nat na volo kisngaritol.
  aer-aer: Kele Noah-ele renhe aweke-arle-iperre re boat akngerrenge atnarnpeke, anewe
    ikwerenhe-akerte, alere ikwerenhe areye-akerte itnekenhe anewe areye-akerte anteye.
  tgl-ULB: Kaya lumabas si Noe kasama ang kanyang mga anak na lalaki, kanyang asawa,
    at mga asawa ng kanyang mga anak na lalaki na kasama niya.
  nop-nop: Unduŋ yobune Noa eŋ taamuŋiŋ eŋ mihiŋiŋ nabuŋiye,
  kca-kca: Ной пŏхԓаԓ пиԓән, имеԓ пиԓән, пŏхԓаԓ имет пиԓән ким этәс.
  cbu-NT: Nowerini botosh shitungaranganaya, wipaptarta, wizanllpatatamta, wipaptatam
    wizanlli.
  hui-hui: Ani laya handala Noabi ibu one iginirubi ti onerubi ti bibahende iba taluha
    howa tagira pene.
  wrs-wrs: Doa Noatatana wonpihana,
  mya-mya: ထို့​ကြောင့်​နော​ဧ​သည် သူ​၏​မ​ယား၊ သား​များ၊ ချွေး​မ​များ​နှင့်​အ​တူ​သ​င်္ဘော​ထဲ​မှ​ထွက်​လာ
    ၏။-
  cbi-NTPO: Tsenñu Noé ya' shinbuba, naa ya' nala bain, naa ya' suyala bain,
  bod-N: དེ་ནས་ནོ་ཨ་དང་ཁོའི་ཆུང་མ༌དང༌། བུ་དང་མནའ་མ་བཅས་ཐམས་ཅད་ཕྱི་རོལ་ཏུ་ཐོན༌ཞིང༌།
  wsk-wsk: Buta se Noah dal beteram, ale ko imet kuriang iton karogo kapaman.
  kkl-kkl: Wene seogpa, Nuh ponekori elkelap, elmaboap, elmabori kelaboap kabongag
    agha lanalamekti,
  sna-sna: Saka Noa akabuda, pamwe chete navanakomana vake nomukadzi wake uye navakadzi
    vavanakomana vake.
  spa-BLM: Noé salió con sus hijos, su mujer y las mujeres de sus hijos.
  beu-beu: Angmuse Noh ejangu oleve, oal ang naung, bot oal ejangu ang naung, ing
    emangpi hama-hamat kampal taang kaluar hela. Binanta ba kampal taang ang naung
    di, emangpi nu-nut irupa angu eamulung hama-hamat kampal angu taang kaluar hela.
  cac-cac: Ix lajvi chi', ix elta vin̈aj Noé chi' yed' ix yetb'eyum yed' eb' yuninal
    yed' eb' ix yalib' d'a yol te' barco chi'.
  swh-ULB: Kwa hiyo Nuhu akatoka nje pamoja na watoto wake wa kiume, mke wake, na
    wake wa wa wanawe pamoja naye.
  bel-bel: І выйшаў Ной і сыны яго, і жонка яго і жонкі сыноў ягоных зь ім;
  wed-wed: Ma Noah awana ma natunatuna ma awawai waga i opu-tawanei.
  deu-ELBBK: Und Noah ging hinaus und seine Söhne und seine Frau und die Frauen seiner
    Söhne mit ihm.
  mbb-OT: Ne zutun migawas si Noe duma is menge anak din, wey esawa zin, wey menge
    ambey zin.
  msc-msc: Wo rɔ, Nuhan bɔra kulunba kɔndɔ, a ni a dencɛilu ni a muso ni a dencɛilu
    musoilu.
  mal-2015: അങ്ങനെ നോഹയും അവന്റെ പുത്രന്മാരും ഭാര്യയും പുത്രന്മാരുടെ ഭാര്യമാരും പുറത്തിറങ്ങി.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Noé Õꞌacʉ̃ dutiꞌcaronojõta weecʉ niwĩ. Noé, cʉ̃ nʉmo,
    cʉ̃ põꞌrã, na nʉmosãnumia tiwʉ yucʉsʉpʉ níꞌcãrã wijaacãrã niwã majã.
  gup-gup: Wanjh kunu Noah dja bebeywurd nuye birribebmerrinj, dja ngalbininjkobeng
    nuye dja ngalbibininjkobeng bedberre nawu bebeywurd, birridjarrkbebmerrinj, dja
    mak mayh rowk; mayh duninjh, dja nadjalwern nawu kawake kurorre, nadjalwern nawu
    welyi, nadjalwern rowk nawu kare kurorre, wanjh birrimirndebebmerrinj kabbalabeh,
    kaluk bedman nawu birribebbehkukrohrokni; ngalbadjan, kornkumo, yayaw, wanjh birridjarrkbebmerrinj.
  met-met: Binabu Noa ri mala, gabu garandi xaung haininoa xaung dingtung hainidingdi.
  gvs-gvs: Tuwo moitamo Nowa, natunao, monena be nakae natunao monediyao dedeogayana
    goi sisou.
  rmc-rmc: Avke o Noach avľa avri andral o korabos la romňaha, le čhavenca the le
    borijenca.
  nlg-nlg: Keri ge Noah, ma tauna, maira rana daledira mana taudira tara sania na
    vaka.
  dgr-DOGNT: Eyıt'à Noah edeza, edets'èkeè eyıts'ǫ weza gıts'èkeè xè elàcho yìı gots'ǫ
    xàgı̨ı̨de.
  pes-OPV: پس نوح و پسران او و زنش و زنان پسرانش، با وی بیرون آمدند.
  ron-1924: Ши Ное а ешит афарэ ку фиий сэй, ку невастэ-са ши ку невестеле фиилор
    сэй.
  aui-aui: Wasina, Nowa, wavinena, natunatuna da natuwavinedi teya waga sikanibutaveni.
  ben-OBCV: অতএব নোহ তাঁর স্ত্রীকে, ছেলেদের, এবং তাঁর পুত্রবধূদের সাথে নিয়ে বাইরে
    বের হয়ে এলেন।
  lex-lex: Noka hare honona rlergot wa,
  rgu-rgu: Basa de Noh no sao na, ma ana-manafeu nara, basa si kalua remeꞌ ofaꞌ a
    mai. Basa banda sira boe kalua, esaꞌko noꞌ bubuan.
  som-som: Nuuxna wuu baxay, isagii iyo wiilashiisii, iyo naagtiisii, iyo naagihii
    wiilashiisa ee la jirayba.
  lat-VUC: 'Egressus est ergo Noë, et filii ejus: uxor illius, et uxores filiorum
    ejus cum eo.'
  aoi-aoi: Eneja kembirra ni-jadinga arakba nakina Nawa-da akwa ena-langwa warnumamalya
    mibina-langwa mijiyanga-da.
  eng-ASVBT: 'And Noah went forth, and his sons, and his wife, and his sons’ wives
    with him:'
  mna-mna: Tana Noa ma kusiini mi lutuunu bizin mi rwoono moori bizin tizem wooŋgo
    ma tipera mat.
  ita-1885: E Noè uscì fuori, co' suoi figliuoli, e con la sua moglie, e con le mogli
    de' suoi figliuoli.
  eng-LXXUP: And Noah came forth, and his wife and his sons, and his sons’ wives with
    him.
  eng-ULB: So Noah went out with his sons, his wife, and his sons' wives with him.
  spa-VBL: Así que Noé y su esposa, así como sus hijos y sus esposas salieron del
    arca.
  fra-_FOB: Et Noé sortit, et ses fils, sa femme, et les femmes de ses fils avec lui.
  mal-mal: അങ്ങനെ നോഹയും അവനോടുകൂടെയുള്ള അവന്റെ പുത്രന്മാരും അവന്റെ ഭാര്യയും അവന്റെ
    പുത്രന്മാരുടെ ഭാര്യമാരും പുറത്തിറങ്ങി.
  urd-GVR: Chunāṅche Nūh apne beṭoṅ, apnī bīwī aur bahuoṅ samet nikal āyā.
  suz-BL: मिनु नोआह, आ तौपुकी, आ मीश नु आ चाइमीपुकी ग्रूमा बाक्‍त। २ पत्रुस २:५
  ita-1927: E Noè uscì con i suoi figliuoli, con la sua moglie, e con le mogli dei
    suoi figliuoli.
  ckb-ckb: جا نوح خۆی و کوڕەکانی و ژنەکەی و بووکەکانی لەگەڵی هاتنە دەرەوە.
  eng-BBE: And Noah went out with his sons and his wife and his sons' wives;
  crx-NTPO: '''Et Nowe teninya ''ink''ez buzke cha oo''at cha ''ink''ez bu''atke cha
    ts''iyawh bubulh.'
  kan-OKCV: ಹೀಗೆ ನೋಹನು, ಹೆಂಡತಿ, ಮಕ್ಕಳು, ಸೊಸೆಯರ ಸಹಿತವಾಗಿ ಹೊರಗೆ ಬಂದನು.
  bbb-bbb: Ijadufuo Noa fune bara fuone ro anafa ro bararafa buone ijene kaenamiana
    sisime ije arena ari vae.
  tam-2017: அப்பொழுது நோவாவும், அவனுடைய மனைவியும், மகன்களும், மகன்களின் மனைவிகளும்
    வெளியே வந்தார்கள்.
  spa-RV-1909: Entonces salió Noé, y sus hijos, y su mujer, y las mujeres de sus hijos
    con él.
  ron-BTF: Şi Noe a ieşit şi fiii lui şi soţia lui şi soţiile fiilor lui cu el;
  eng-WEBP: Noah went out, with his sons, his wife, and his sons’ wives with him.
  eng-FBV: So Noah and his wife, his sons and their wives, left the ark.
  nld-1939: Noë ging er dus uit met zijn zonen, zijn vrouw en de vrouwen van zijn
    zonen.
  nch-BL: Huajca Noé, huan isihua, huan iconehua huan iyexhua quisque ten nopa cuaacali.
  tfr-NTPO: Kuya ga opshino kjyong roy dwayo, ba boy, ba wapga, ba pjl̈aydoga tjok.
  vie-1934: Vậy, Nô-ê cùng vợ người, các con trai và các dâu người ra khỏi tàu.
  hin-CV: नोहा, उनके पुत्र, नोहा की पत्नी तथा उनकी बहुएं सब बाहर आ गईं.
  eng-OURB: Noah [Rest] went out, with his sons, his wife, and his sons’ wives with
    him.
  spa-BES: Y salió Noé con sus hijos, y su mujer, y las mujeres de sus hijos;
  tdx-tdx: Aa le niavotse t’i Nòake rekets’ o ana-dahi’eo naho i vali’ey naho o valin’
    ana’eo.
  vid-vid: Lelo Nuhu nakalawa kuli safina hamwe na wanage na mdala wa heye hamwe na
    wadala wa wanage.
  pwg-pwg: Ma vaghina, Nowa kawana yavata ikiibau, ma natunatusi ere kakawasi na peyarisi
    waka ikiibutawei.
  eng-OKE: And Noach went forth, and his sons, and his wife, and the wives of his
    sons with him;
  tha-KJV: โนอาห์จึงออกไป พร​้อมทั้​งบ​ุตรชาย ภรรยา และบุตรสะใภ้ทั้งหลายที่​อยู่​กั​บท​่าน
  por-BR-2018: Então saiu Noé, e seus filhos, e sua mulher, e as mulheres de seus
    filhos com ele.
  bco-bco: A꞉la꞉sa꞉labiki Noayo꞉, ingayo꞉, inso꞉ otaleno꞉ a꞉la꞉ta꞉ga꞉ inso꞉wa꞉ ingala꞉la꞉yo꞉
    ha꞉la꞉ya ua handalowo꞉.
  deu-ELO: Und Noah ging hinaus und seine Söhne und sein Weib und die Weiber seiner
    Söhne mit ihm.
  ktm-ktm: Ile pe Noah ile pwoi odo ndrol ndrodan mbrulun, nedun su kamal pe mbrulu’
    su.
  caa-caa: Entonces e Noé y uwixcar y uyunenobꞌ y uyaribꞌobꞌ locꞌoyobꞌ tama e barco.
  eng-WYC-2018: Therefore Noe went out, and his sons, and his wife, and the wives
    of his sons with him;
  epo-epo: Kaj eliris Noa kaj liaj filoj kaj lia edzino kaj la edzinoj de liaj filoj
    kune kun li.
  uig-PIN: Xuning bilǝn Nuⱨ, ayali, oƣulliri wǝ kelinliri bilǝn billǝ sirtⱪa qiⱪti.
  beo-beo: Amaiba:le, Nowa:, egefe udiana, ea uda, amola egefelali ilia udalali, da
    gadili asili, osoboga aligila sa:i.
  tpi-OTNT: Orait Noa i lusim sip na i go daun wantaim meri bilong en na ol pikinini
    bilong en wantaim ol meri bilong ol.
  hau-SA: Sai Nuhu ya fito tare da matarsa da ’ya’yansa maza da matan ’ya’yansa,
  udu-udu: Wakana Nuuh yaki’d ka pije/ mo dhali iya/m piti mo dhali ash mo dhali up̱
    gi iya/ nyaḵki a’di mo.
  uig-LAT: Shuning bilen Nuh, ayali, oghulliri we kélinliri bilen bille sirtqa chiqti.
  nde-nde: Ngakho uNowa wasephuma lamadodana akhe, lomkakhe kanye labomalukazana bakhe.
  ton-ton: 'Pea naʻe ʻalu atu ʻa Noa, mo hono ngaahi foha, mo hono uaifi, mo e ngaahi
    uaifi ʻo hono ngaahi foha mo ia:'
  ces-1613: I vyšel Noé a synové jeho, i žena jeho a ženy synů jeho s ním;
  eko-eko: Nuuhi na muukhaawe, aanaawe na aakhaaya khwiishukha mmwaaraka mphule.
  nss-nss: Pwen Nowah isa pwan iyasura nambuyun, norun hu, pe mbuyu norun hu.
  eng-WMB: Noah went out, with his sons, his wife, and his sons’ wives with him.
  tam-TCV: அப்படியே நோவா தன்னுடைய மகன்களோடும், தன் மனைவியோடும், மகன்களின் மனைவிகளோடும்
    வெளியே வந்தான்.
  ceb-ULB: Busa migawas si Noe uban ang iyang mga anak nga lalaki, iyang asawa, ug
    ang mga asawa sa iyang mga anak uban kaniya.
  mkn-mkn: Ais ju Noh deng dia pung bini, dia pung ana-ana, deng dia pung ana mantu
    dong samua kaluar dari itu kapal. Itu binatang dong samua ju kaluar, satu-satu
    deng dia pung golongan.
  pol-UBG: Wyszedł więc Noe i z nim jego synowie, jego żona i żony jego synów.
  agr-agr: Tusa tima Noé jiinak niina nuwen, niina uchiji aidaun, tuja uchijin nuwe
    aidaun aatus ashí jiijui.
  kyc-kyc: Leyamo dokopa Noa etengepa ikinyingi dusipape ikinyingi dusipana endape
    neta peyami.
  urd-GVU: چنانچہ نوح اپنے بیٹوں، اپنی بیوی اور بہوؤں سمیت نکل آیا۔
  deu-1912: Also ging Noah heraus mit seinen Söhnen und seinem Weibe und seiner Söhne
    Weibern,
  ntj-ntj: Nyangka Nawanya-pula kurrirarra, katja marnkurrpa puru mingkayi marnkurrpa-ya
    tjarungaralalpi pakarnu ngaralanytja.
  row-row: Basa de, Noh no sao na, ma ana nara, ma ana feto feu nara, dea reu mia
    ofai a. Basa banda ra o, dea reu, esa-esaꞌ no nonoo na.
  kan-2017: ನೋಹನು ಹೆಂಡತಿ ಮಕ್ಕಳು ಸೊಸೆಯರು ಸಹಿತವಾಗಿ ಹೊರಗೆ ಬಂದನು.
  ena-ena: Lɨci Noa tamaŋ nulɨdɨ ninadinɨlu ahica pam agɨlaŋ nulɨdɨ abinadinɨlu ahuata
    hameŋ mɨguavɨmi.
  tgo-tgo: Kaero Nowa i raŋgi e waŋgama weiyaŋgiya levo, le ŋgaŋga na lenji ovo.
  yap-yap: Me yan Noah nge le’engin, nge pifakrow ni pumo’on, nge pi le’engirad nga
    wuru’ fare barkow.
  tet-tet: Rona nola nunia, Noh moos tuun nosi roo no feen, oan sia, no oan feen sia
    hotu-hotu. Osa no lotuk nia sia moos sai, tuir oik ida-idak.
  hlt-MCSB: Te dongah Noah neh a ca rhoek khaw, a yuu neh a langa rhoek khaw, hmaih
    halo uh.
  mdy-ETH: ዬካፓ ኖሄና ማቾና ዒዛኮ ናኣቶንታ ናኣዚ ማቾንሢንታ ዎላ፥
  twi-ASANTE: Enti, Noa ne ne mmammarima ne ne yere ne ne mmammarima yerenom firii
    adaka no mu.
  mwc-mwc: Damanina Noah ba natunatuna sebasebare ba kaowana ba natunatuna kaokaowasi
    yabata waka si sumarei ba si kasibau ku matara.
  bhl-bhl: Dangei, Noa yelimeli bi siw be kolewko, kawin dim elo talsiliw kale.
  con-NTPO: Tsonsi Noéjan sombo. Nane tise pushe, tise dushundeccu, tise'pa pushendeccu'qque
    fae'ngae tisei'ccu sombo'fa.
  eng-WEBU: Noah went out, with his sons, his wife, and his sons’ wives with him.
  bnp-bnp: Muri e Noa i pagitala, turana e girihina, e tuna mai, turana e girihine
    tou.
  wal-wal: Yaagin Nohee ba attuma naatuura, ba keettaayeeranne ba naatu maccaasatuura
    markkabiyaa giddoppe kiyiis.
  mgh-mgh: Phimaana, Nowee na amwaarawe, wamoca na asaana awe na asaraya yahokhumaca
    nkalawani.
  acu-NT: Tama Noé nuwarijai, tura uchiri ainaujai, tura najati ainaujai jiinkiarmiayi.
  spa-PDDPT: Noé salió, y con él sus hijos, su esposa y las esposas de sus hijos.
  gun-gun: Ha'e ramo Noé oẽ gua'y kuery, gua'yxy ha'e gua'y ra'yxy kuery reve.
  agu-BL: Cyele'n tzaj tzun Noé le barc. Xome'l tzaj yi txkel, cyuml yi e' cy'ajl
    scyuch' e' tlib.
  eng-PEV: So Noah, and his wife, and his sons, and their wives, they all came out
    of the big boat. And all the animals and all the birds came out of the big boat
    too. They came out in groups. Each sort of animal was in its family group.
  ilo-ULB: Rimuar ngarud ni Noe a kaduana dagiti annakna, ti asawana, ken dagiti assawa
    dagiti annakna.
  kpg-kpg: Gei Noah mo dono lodo, ana dama daane mo nadau lodo ga ulu gi daha mo di
    boodi.
  uig-ARA: شۇنىڭ بىلەن نۇھ، ئايالى، ئوغۇللىرى ۋە كېلىنلىرى بىلەن بىللە سىرتقا چىقتى.
  bsp-bsp: Kɔ Nuha owur debil nkɔn kɔ wəran kɔn k'awut ɔn k'aran aŋan.
  bps-bps: Taman lamwà Nowa di aweng, gagin kenen i dad malayan.
  mbs-mbs: Yan limowà si Noe lekat te arka sipat te esawa din, menge batà din, aw
    menge esawa dan.
  tof-tof: Da Noa butüdügab burruanórr, tóba simanal olmal, oya kol, akó oya olmalab
    kol wankü.
  sus-sus: Na tɛmui Nuha naxa mini fa, a nun a xa die, a xa ginɛ, nun a xa die xa
    ginɛe.
  pon-2006: Noha eri pedoisang nan warihmwo, iangahki eh pwoudo, nah pwutak ko oh
    ar pwoud kan.
  jae-jae: Ma Noa gêwiŋ nê latui to nê awê ma lawaio wakuc sêsa sêja
  ksd-ksd: Ma Noa i ga irop ma ra utul a natuna, ma kana taulai, ma ra utul a vavina
    kai ra utul a natuna;
  tur-YTC: Noa, oğulları, karısı ve oğullarının karılarıyla birlikte çıktı.
  bel-N: І выйшаў Ной, і сыны ягоныя, і жонка ягоная, і жонкі сыноў ягоных з ім.
  grc-BRENT: Καὶ ἐξῆλθε Νῶε, καὶ ἡ γυνὴ αὐτοῦ, καὶ οἱ υἱοὶ αὐτοῦ, καὶ αἱ γυναῖκες
    τῶν υἱῶν αὐτοῦ μετʼ αὐτοῦ·
  ind-AYT: Lalu, Nuh keluar, dan anak-anaknya, istrinya, juga para istri anak-anaknya
    bersamanya.
  lid-lid: Ya eme Nowa eme len ta ndron hawe udun, ma hawe nadun oro ma hawe udu nadun
    oro,
  eng-NNA: Then they got down from the boat, Noah and his wife and children and daughters-in-law
    and the different kinds of animals and birds.
  nya-nya: Nowa anatuluka pamodzi ndi ana ake aamuna, mkazi wake ndi akazi a ana ake.
  hrv-hrv: I Noa iziđe, a s njime sinovi njegovi, žena njegova i žene sinova njegovih.
  mps-mps: Tialima, Noago te sip tagalama, te aga we dali, te aga ogomani dali, te
    augwa we dabe me, augwali hodobo te tǫba dula silali.
  llg-llg: Basa boe ma, Noh no saon, ana nala, ma fetofeu nala, basa sala kalua leme
    ofak ndia mai. Basa banda la sila, kalua, esa-esak no ndia numban.
  tpi-tpi: Orait Noa i lusim sip na i go daun wantaim meri bilong en na ol pikinini
    bilong en wantaim ol meri bilong ol.
  dan-1931: Da gik Noa ud med sine Sønner, sin Hustru og sine Sønnekoner;
  vie-OVCB: Nô-ê cùng vợ, các con, và các dâu đều ra khỏi tàu.
  lbk-lbk: Et finmala cha Noe ay sin-asawa, nan an-akcha ya iinnapocha, am-in cha
    ay sinpangafong.
  guj-2017: તેથી નૂહ તેની સાથે તેના દીકરા, તેની પત્ની અને તેની પુત્રવધૂઓ સહિત બહાર
    આવ્યાં.
  byr-byr: '@see-verse:GEN.008.017'
  awx-awx: Tiwän Noa, mängätnä, wawakngä, äwä wawakngäle mängät yangu siwu teke epuxukin.
  pon-2006A: Noha eri pedoisang nan warihmwo, iangahki eh pwoudo, nah pwutak ko oh
    ar pwoud kan.
  por-BRBSL: Noé saiu com seus filhos, sua esposa e as mulheres de seus filhos com
    ele.
  aly-aly: Noah rernem-tangkwel atwarrek rtnwa ilkwa ikwer-they.
  cth-cth: Hatdawkvah, Noah teh ama koe kaawm e a capanaw hoi a yu, a capanaw hoi
    a yunaw hoi a tâco awh.
  twi-twi: Enti Noa ne ne mmabarima ne ne yere ne ne mmabarima yerenom fii Adaka no
    mu.
  hlt-hlt: Te dongah Noah neh a ca rhoek khaw, a yuu neh a langa rhoek khaw, hmaih
    halo uh.
  tbz-SIM: Kɛ̀ Nɔwee yɛ̀ nɛ̀ o pokù nɛ̀ o bí nɛ̀ i pobɛ̀,
  msy-2020: Ezɨ Noa uan amuim ko an otariba, uan amuiba ko uaghiri.
  txq-txq: Basa boe ma Noh no saon, anan nara, ma feto-feun nara, basa sara kalua
    numa ofak naa mai. Basa bandar raa oo kalua boe, esa-esak no ndia matan.
  aaz-aaz: Rarit naiꞌ Noh, in fee, in aanh ein, ma in aan naenf ein, ansanun okeꞌ
    naꞌkon abnao naan. Muiꞌt ein naan ansanun amsaꞌ, es-es ate natuin in nonot.
  dop-dop: Ɩlɛnɑ Nowee-wɛ nɑ wontu tǝnɑ pɑ́ lɩɩ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ.
  azb-azb: Nuh öz arvadı, oğulları və gəlinləri ilə birgə gəmidən çıxdı.
  eng-DBY: And Noah went out, and his sons, and his wife, and his sons' wives with
    him.
  hin-2017: तब नूह और उसके पुत्र और पत्नी और बहुएँ, निकल आईं। (2 पत. 2:5)
  wol-KYG: Nóoyin daldi génn, moom aki doomam ak soxnaam ak soxnay doomam ya.
  swp-swp: Arinai abo Noa ie pesa, ma nanatunayao, ma monena eo nanatunayao ma monediyao.
  bjr-bjr: Miqi qimasoofanoo Nooafa faqa narí anaaqa faqa narí faiqi namu faqa misa
    ninaaqmaaka faqa sipakiqari raudaqau.
  eng-YLT: And Noah goeth out, and his sons, and his wife, and his sons' wives with
    him;
  kne-kne: Siya di et binmela da Noe ay sinpamilya,
  wat-wat: Keta Nowa na kawana, keta natunatuna na kakawasi, waka si teweiya atu si kikinomana
    menanai.
  heg-NTPO: Hidi kon Noh nol un sapa ka, un anan nas, nol un nalen nas totoang, putis
    deng kapal la. Hmukit tas totoang kon putis, mesa-mesam nonool un tapans, le piut
    lakos.
  ptu-ptu: Iya messubummi Nuh sola änä'na anna bainena anna manintunna.
  bzd-NTPO: Es Noé alaköl ena ila'r ena iyakpa, e'pa e̱' yélur kanò a̱.
  kwf-kwf: ꞋUnaꞋeri sa Noa faꞋinia luꞋuluꞋua nia, kira ka raꞋe naꞋa maꞋi faꞋasia faka
    neꞋeri,
  eng-WYC-2017: Therefore Noah went out, and his sons, and his wife, and the wives
    of his sons with him;
  eng-WMBB: Noah went out, with his sons, his wife, and his sons’ wives with him.
  spp-spp: Ɲyɛ Nuhu à fworo batoŋi i ná u jyaabii ná u cwoŋi ná u napworibil'e.
  aey-aey: Eunu Noa uqa maha gumu calen. Uqaca uqa melahulca uqa aidegca uqa melahul
    aidagailca age maha gumu calein.
  urd-GVH: चुनाँचे नूह अपने बेटों, अपनी बीवी और बहुओं समेत निकल आया।
  djr-djr: Bala walal dhawayawaṯthurra Noah ga nhanŋu miyalk ga djamarrkuḻi nhanŋu
    ga djamarrkuḻiw' nhanukalaŋaw miyalkkurruwurr.
  rug-rug: Ke vura turaṉia Noa sa nana barikaleqe, meke sari na tuna koreo, meke sari
    na dia barikaleqe.
  gaz-gaz: Kanaafuu Nohi ilmaan isaatii fi niitii isaa, niitota ilmaan isaa wajjin
    gad baʼe.
  fra-LSG: Et Noé sortit, avec ses fils, sa femme, et les femmes de ses fils.
  gnn-gnn: Bala walala yukurrana dhawa‐yawaṯthurrunana Nowanydja ga nhanŋu miyalk
    ga yumurrku' maṉḏaku ga walalaŋgu miyalk walala, ga bukmak wäyin, gaḻ'yunaramirri
    ga marrtjinyaramirri ga buṯthunaramirri; dhawa‐yawaṯthurrunana walala marrtjina
    ŋulaŋuru marthaŋaŋurunydja, warrpam'nha yana.
  yal-yal: Awa, Nuhan yi mini, e nun a diine nun a ɲaxanla nun a diine ɲaxanle.
  gum-gum: Inchen Noébe nui nusrkaløba, nui sraimba, nusrkalai sraløba webarrubig
    køn.
  iou-iou: Ude iwerirän Noakät webeni nanakiye äbekiye äpuŋ.
  haw-1868: 'Hele aku la o Noa me kana mau keikikane, a me kana wahine, a me na wahine
    a kana mau keikikane me ia:'
  arb-NAV: وَخَرَجَ نُوحٌ وَبَنُوهُ وَامْرَأَتُهُ وَزَوْجَاتُ بَنِيهِ مَعَهُ.
  adz-adz: Ibinigi da Noa itangin madzung da irut fininggan da narun rusan da narun
    rusan finin rusan impruꞌ ruan waꞌan.
  ewe-ewe: Ale Noa do go kple srɔ̃a kple via ŋutsuawo kple wo srɔ̃awo.
  nuy-nuy: Na-Noah marri nigawi-nyinyung nga-rangarrina-yung marri warra-miniwiyayung
    marri wugurri-nyinyung warruburru-yung warra-miḏangarrina-yung, wurraanggarra-rabalangi
    aḏaba.
  eng-LEE: And Noah went forth, and his sons, and his wife, and his sons' wives with
    him.
  dji-dji: Girri djani djin yulgungiliban, Nuwa, ga nyanngang gurrṯigiṉpili,
  gvn-gvn: '@see-verse:GEN.008.017'
  nna-nna: Palaja katukarnayi boat-ja Noah-pa palinymili mirtawapa partanykarrangupa
    ngarrayarrangupa, nganin-nganin kuwiyirrangupa wirrujartinyarrangu.
  asm-FB: তেতিয়া নোহে তেওঁৰ ভাৰ্যা, তেওঁৰ পুত্ৰ আৰু বোৱাৰীসকলৰ সৈতে জাহাজৰ বাহিৰলৈ
    ওলাই আহিল।
  sus-A: نَ تّمُي نُهَ نَشَ مِنِ قَ، عَ نُن عَ شَ دِيٍ، عَ شَ فِنّ، نُن عَ شَ دِيٍ
    شَ فِنّيٍ.
  fra-SBL: Noé sortit, avec ses fils, sa femme, et les femmes de ses fils avec lui.
  hbo-hbo: וַיֵּ֖צֵא־נֹ֑חַ וּבָנָ֛יו וְאִשְׁתֹּ֥ו וּנְשֵֽׁי־בָנָ֖יו אִתֹּֽו׃
  shp-NTPO: Jatianra, Noé, jawen awin, jawen bakebo jainoax jawen baban ewaboribi
    wapóroninmeax jokonkana iki.
  eng-WYCLIFFE: Therfor Noe yede out, and hise sones, and his wijf, and the wyues
    of hise sones with hym;
  piu-2006: '@see-verse:GEN.008.017'
  pjt-pjt: Ka Noah-nya kuliṟa pautanguṟu ukalingu palumpa kuri kuḻu munu katja maṉkurpa
    kuriṟara kuriṟara.
  cwe-cwe: Nuhu kalawa kunze muna isafina hamwe na muke wake na wanage na wake zawo.
  bgs-bgs: Purisu igluwà si Noe tikud tun ta arka na igtákkássan katô mga gabatà din,
    sawa din, asta mga ikóddô kandin.
  kik-kik: Nĩ ũndũ ũcio Nuhu akiuma thabina hamwe na ariũ ake, na mũtumia wake, na
    atumia a ariũ ake.
  ksr-ksr: Kaeŋ ijoro Nooa embiawo ano mera eŋarouruta yoŋonoŋ motooŋ waŋgo mesaoŋ
    kamaagi.
  omb-omb: Noa mo mwalue mei horana, renetune me mei horai renetune.
  fra-NCL: Noé sortit, lui et ses fils, sa femme et les femmes de ses fils.
  cek-AK: To pongah Noah loe a caanawk, a zu hoi a caanawk ih zunawk hoi nawnto tacawt
    o.
  xla-xla: Epalati Nowata ya꞉llu mate epo ya꞉ akimlala mate epo yia꞉ wola꞉ mate koa
    dulu tle alikili dla u-ulapo tamalaiyo.
  cuk-cuk: 'Geb degine, ur-dummadyaba-bukwadgi nosmarsunnad: Noé, e-ome, e-masmala,
    degi, e-balamar.'
  uig-CYR: Шуниң билән Нуһ, аяли, оғуллири вә келинлири билән биллә сиртқа чиқти.
  pma-pma: Sakini, Noah keilu ahin onen, titan keil ral min ahin one keil asital.
  tel-2017: కాబట్టి నోవహు, అతనితోపాటు అతని కొడుకులు అతని భార్య, అతని కోడళ్ళు బయటకు
    వచ్చారు.
  hat-BSA: Alò, Noé te sòti, ak fis li yo avèk madanm li, e madanm a fis li yo.
  bxh-bxh: Yo fede Nowa ma lahuna yo nanatuna ma lalahudi waga sa lau afulen, na sa
    tulubeꞌu.
  kos-kos: Ouinge Noah el illa liki oak uh, wi mutan kial, wen tolu natul ac mutan
    kialos.
  hbo-WLC: וַיֵּ֖צֵא־נֹ֑חַ וּבָנָ֛יו וְאִשְׁתּ֥וֹ וּנְשֵֽׁי־בָנָ֖יו אִתּֽוֹ׃
  ibo-ibo: Ya mere, Noa si nʼụgbọ mmiri ahụ pụta, ya na ụmụ ya, na nwunye ya, na ndị
    nwunye ụmụ ya.
  ory-ory: ତହୁଁ ନୋହ ଆପଣା ଭାର୍ଯ୍ୟା, ପୁତ୍ର ଓ ପୁତ୍ରବଧୂମାନଙ୍କୁ ସଙ୍ଗରେ ଘେନି ବାହାରକୁ ଆସିଲେ;
  wmt-wmt: '@see-verse:GEN.008.017'
  chk-chk: Iei mine Noa me nöün kewe ra towu seni ewe waimw, pwal pwülüan me pwülüen
    nöün kewe.
  ssd-ssd: Taŋakina le Noa, nuŋe kiŋo kat nuŋe, piyo nuŋe, rugan kat nuŋe nane ŋakmba
    ibeŋ kinaig.
  rop-rop: Wal wen God bin tok lagijat, Nowa en im femili olabat bin kamat atsaid
    brom det bout,
  mwf-2018: I bere Noah peningime-ka pungamkawuy-warda-ngime.
  ukr-1871: І вийшов Нояг і сини його, і жінка його, і синів його жінки з ним.
  eng-AOI: So Noah and his family went out of the boat.
  yon-yon: Kwanandoone, Noa yoom ye wonong yoom ye karub dana yoom yi amered yoom
    kuu bunangka angkaniwen.
  bch-bch: Tota Noa iuot toman ngan iadaoa ga ele gergeu ga adadaoad.
  deu-1951: Also ging Noah hinaus samt seinen Söhnen und seinem Weib und seiner Söhne
    Weibern.
  eng-JPS: And Noah went forth, and his sons, and his wife, and his sons' wives with
    him;
  ubr-ubr: On mes Noah awan rus a nanatun orot awawas mat engon wa emon sigat sinai.
  srp-1865: I izide Noje i sinovi njegovi i žena njegova i žene sinova njegovijeh
    s njim.
  lug-lug: Awo Nuuwa n’afuluma ne batabani be, ne mukazi we wamu ne bakazi ba batabani
    be.
  heb-heb: ויצא נח ובניו ואשתו ונשי בניו אתו׃
  ben-IRV: তখন নোহ নিজের ছেলেদের এবং নিজের স্ত্রী ও ছেলের স্ত্রীদেরকে সঙ্গে নিয়ে
    বের হলেন।
  pan-pan: ਤਦ ਨੂਹ, ਉਹ ਦੇ ਪੁੱਤਰ, ਉਹ ਦੀ ਪਤਨੀ ਅਤੇ ਉਹ ਦੀਆਂ ਨੂੰਹਾਂ ਉਹ ਦੇ ਨਾਲ ਬਾਹਰ ਨਿੱਕਲ
    ਗਏ।
  tkr-tkr: Nüh cune xhunaşşeyka, dixbışika, sossaaşika sacigee gameençe qığeç'ena.
  mwp-mwp: Wa, Nowa nungu ipi, a nungu garkaz kazil, a thanamun ipil mura adhapagoemoeydhin
    butangu.
  mya-JVB: ထိုအခါ နောဧ မှစ၍ သား ၊ မယား ၊ ချွေးမ တို့သည် ထွက် ဆင်းကြ၏။
  tte-O: Kabo Nowa mewainena yo natunao mewaineliyao waga silogabaen siyawatagili
    yauli mena.
  tbg-tbg: Minti tumanta Noaavavata, vira naatavanovata, vitanta maaqunavuvata, vika
    naatanavuvata sipiqihai veva ntomanta
  hmo-hmo: Vadaeni Noa ese lagatoi dekena amo ia diho, ia bona iena adavana, bona
    iena natuna memero mai edia adavadia.
  ata-ata: Ioxe, aneꞌi miavuti la milutu sou milalaa miuatulai.
  nfa-nfa: Èle èèna ka, Noh dènge dhèu èmu na, dènge ana-ana na, aa dènge dhèu èmu
    ana na sèra, aaꞌi-aaꞌi ra puru nèti dedha kapa èèna. Badha se, aaꞌi-aaꞌi ra, kalua
    ka madhutu anga ra èci-èci.
  urd-urd: तब नूह अपनी बीवी और अपने बेटों और अपने बेटों की बीवियों के साथ बाहर निकला।
  rus-SYN: И вышел Ной и сыновья его, и жена его, и жены сынов его с ним;
  cbt-NTPO: Napotohuachina, ya'ipi piyapi'sa cha'ëpiso pipipi.
  bqc-SIM: Ɔ̃ Nↄee bↄ̀ ń a nɛ́ↄ ń a nao ń a nɛ́ↄ naↄ.
  tcz-CHONGTHU: Hichun Noah ahin, ajinu ahin, achapate ho ahin amoute toh konga kon
    chun ahung potdoh tai.
  mar-mar: तेव्हा नोहा, त्याची पत्नी, मुले व मुलांच्या स्त्रिया यांच्यासह तारवातून
    बाहेर आला;
  tcs-tcs: Wa! Noa i bin go ausaid prom da bot wea oman blo em, ol boi blo em, ane
    ol oman blo boi blo em.
  soq-soq: Mape Noa manainapa nata ita obampa manamanainapu do waa bedewe waimoia
    ene nomoiena.
  qub-qub: Chayno niptinmi Noëga büquipita llojshiran warminwan, wamrancunawan llumchuynincunawan.
  bqp-bqp: Akũ Nuhu bò kũ a nɛ́nↄ kũ a nanↄo kũ a nɛ́ pìnↄ nↄnↄo.
  hat-hat: Se konsa Noe soti nan batiman an ansanm ak madanm li, pitit li yo ak madanm
    pitit li yo.
  eng-BSB: So Noah came out, along with his sons and his wife and his sons’ wives.
  tod-tod: Nowe ɠulani keingi zu, ta ná-doun zunuiti, ta anzai, ta ná-doun anzaiti.
  eng-WEBPB: Noah went out, with his sons, his wife, and his sons’ wives with him.
  kbq-kbq: Anage hige'za Noaki, nenaroki, mofavre naga'ane, anoferahe'zane atirami'naze.
  nhe-BL: Huajca Noé, isihua, iconehua huan iyexhua quisque tlen nopa cuacanahua.
  bus-bus: Ben Nuu bↄ̀ kↄ̃n a nɛ́nↄ kↄ̃n a naↄ̃o kↄ̃n a nɛ́ pìnↄ naↄ̃ↄnↄo.
  gub-BL: A'e rupi Noe a'e, hemireko a'e no, ta'yr a'e wà no, wanemireko a'e wà no,
    uhem oho kanuhu wi a'e wà kury.
