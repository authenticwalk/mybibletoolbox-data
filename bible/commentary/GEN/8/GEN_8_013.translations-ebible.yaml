verse: GEN.008.013
translations:
  mal-C: നോഹയുടെ അറുനൂറ്റിയൊന്നാംവർഷം ഒന്നാംമാസം ഒന്നാംദിവസം ആയപ്പോൾ വെള്ളം ഭൂമിയുടെ
    പ്രതലത്തിൽനിന്ന് വറ്റിപ്പോയിരുന്നു. അതിനുശേഷം നോഹ പെട്ടകത്തിന്റെ മൂടി നീക്കി.
    നിലം ഉണങ്ങിയിരിക്കുന്നതായി കണ്ടു.
  deu-TKW: 'Und im sechshundertersten Jahre, am ersten Tage des ersten Monats, waren
    die Gewässer auf Erden versiegt. Da entfernte Noah das Dach des Kastens und schaute
    aus: da war der Erdboden trocken geworden.'
  lin-lin: Na mokolo ya liboso na sanza ya liboso, tango Noa akokisaki mibu nkama
    motoba na moko ya mbotama, mayi ekawukaki na mokili ; Noa afungolaki masuwa na
    likolo na yango mpe amonaki ete mabele ekawuki.
  cbr-NT: Usa 'ain ka Noé a baritiakaman seiscientos 'imainun achúshi baritiañu 'iakëxa,
    mekama ë́skibukë 'ain. Achúshi 'uxë 'ikëbë nëtë achúshi 'ain ka, Noénën nunti
    chaiira aín maskuan meu 'ikë aín xëkuë chukúma ëchíkin nankin iskëxbi ka me ënpati
    baka ëskikë 'iakëxa.
  eng-LSV: And it comes to pass in the six hundredth and first year, in the first
    [month], on the first of the month, the waters have been dried from off the earth;
    and Noah turns aside the covering of the Ark, and looks, and behold, the face
    of the ground has been dried.
  bmu-bmu: 'Noagö malmal yambuŋi 601 miaŋgö köiŋ mutukŋaŋgö silimŋi mutukŋi miaŋgöreŋ
    onöŋ gölme qakŋe jöpköba öröniba ahöyök. Mewö aiga Noanöŋ waŋgegö boŋi mei aniga
    kewö uba ehök: Gölme qakŋan mönö öröniba ahöyök.'
  eng-GNV: 'And in the sixe hundreth and one yeere, in the first day of the first
    moneth the waters were dryed vp from off the earth: and Noah remoued the couering
    of the Arke and looked, and beholde, the vpper part of the ground was drie.'
  eng-WEBSTER: 'And it came to pass in the six hundredth and first year, in the first
    month, the first day of the month, the waters were dried from off the earth: and
    Noah removed the covering of the ark, and looked, and behold, the face of the
    ground was dry.'
  nhw-BL: Huajca quema Noé quipiyayaya 601 xihuitl ipan nopa achtihui tonal tlen nopa
    achtihui metztli, tlantoya nopa atl. Huan Noé quiquixtili ipantzajca nopa cuaacali
    huan quiitac nochi huactinemiyaya.
  swh-ONEN: Katika siku ya kwanza ya mwezi wa kwanza ya mwaka 601, wa kuishi kwake
    Noa, maji yalikuwa yamekauka duniani. Kisha Noa akafungua mlango wa safina akaona
    ya kuwa uso wa ardhi ulikuwa umekauka.
  bba-bba: Yen dɔmɑ terɑ n kuɑ Nɔwɛn wɔ̃ɔ nɑtɑ kɑ tiɑsen (601) suru ɡbiikoon tɔ̃ɔ
    ɡbiikiru. Mɑ u kpɑkoro te kpɛɛyɑ u deemɑ wee, nim mu kpɑ tem mu ɡberɑmɑ.
  eng-KJVCPB: 'And it came to pass in the six hundredth and first year, in the first
    month, the first day of the month, the waters were dried up from off the earth:
    and Noah removed the covering of the ark, and looked, and behold, the face of
    the ground was dry.'
  cpy-cpy: Okaataki Noé 601 rojarentsite, ari opiryaate kepatsi. Ikanta rawijaneentanakiro
    10 kashiri, rookaero Noé opankoshi amaatakomentotsi. Iñaakiro piryaatee kepatsiki.
  mpx-mpx: Nowa wana baliman 601, weikena houwan ana lan houwan elana, wewel iyaka
    i tal lau ge bilibili i dato. Yaka Nowa waga pwatana i pwela yoho, inoke matana
    i nok i kite bilibili pwatana iyaka i dato.
  wbp-wbp: Kuja ngawarra lawa-jarrijalku, Nawajulpa nyinaja-juku purlka-nyayirni 601-palaku-juku
    yukuriki. Ngula-puruju ngapaju marra-pardijalku. Kala walya ngulajulpa yakiri-jiki
    ngunaja. Yangka pawurturla kankarlumparra-warnu yama, ngulakujurla rdurrjurnu
    rurruny-pinjakulku. Ngula-jangkaju, ngurulkulpa nyangu pawurtu-ngurluju kujalpa
    walyaju parduna-jarrinja-yanulku.
  luo-luo: Chiengʼ mokwongo mar dwe mokwongo ka Nowa ne ja-higni mia auchiel gachiel,
    pi noduono e piny. Eka Nowa noelo wi yie kendo noneno ni piny osetwo.
  meu-meu: Laḡani sinahu-tauratoi dikoana ta, hua gini-gunana ena dina gini-gunana
    ai, ranu na e kororo vaitani tanobada ai. Bena Noa ese lagatoi e kehoa, tanobada
    kopina e itaia, vada e kaukau.
  npi-ULB: नोआको छ सय एक वर्षको पहिलो महिनाको पहिलो दिनमा जमिनबाट पानी सुक्यो । नोआले
    जहाजको छत खोलेर बाहिर हेरे र तिनको सुक्खा भूमि देखे ।
  yor-yor: Ní ọjọ́ kìn-ín-ní oṣù kìn-ín-ní, ní ọdún kọ́kànlélẹ́gbẹ̀ta (601) ni omi
    náà gbẹ kúrò lórí ilẹ̀; Noa sì ṣí ọkọ̀, ó sì ri pé ilẹ̀ ti gbẹ.
  emp-NTPO: Noé 601 poa b̶asid̶e naʌ̃ ẽjũãne dora jũma errusia. Ara maʌ̃ poad̶e dji
    nabema jed̶ecod̶e nabema ewarid̶e Noéba jãba droma de ẽcarrara ogapetasia. Maʌ̃ne
    ẽjũãra põãsa b̶ʌda unusia.
  ind-ind: Pada waktu Nuh berusia 601 tahun, pada tanggal satu bulan satu, air sudah
    surut sepenuhnya. Kemudian Nuh membuka penutup di bagian atas kapal dan melihat
    bahwa permukaan bumi sudah kering.
  pes-OPCB: در ششصد و یکمین سال از زندگی نوح، در اولین روز ماه اول، آب از روی زمین
    خشک شد. آنگاه نوح پوشش کشتی را برداشت و به بیرون نگریست و دید که سطح زمین خشک
    شده است.
  ssx-ssx: Mo Noata꞉ 601 bapi mieketa꞉ mo titina꞉ kaisepona꞉ titina꞉ natena꞉ta꞉ mo
    ikalita꞉ ota꞉ o̱ la꞉niayekeme. Kutu pieke handaa Noama꞉ta꞉ mo sisima a꞉mbaeyeke
    ale mea bao lekema꞉ lekema꞉ piekepate mo kenketa꞉ hapuma꞉ hapuma꞉ pia꞉eki handeekeme.
  lcm-lcm: Si ainoai i taun i ainoai i ulen i matas ang na Noa kata lapo 601 na matas
    singina, kuli rina kala kolo aongos. Na si taun ang Noa kala vil suai ani akang
    bat i perengan ang na kala arai ta kuluna i kuli roe kala kolo aongos.
  aer-aer: Kenhe Noah re year 601-pele anekenge-ntyele atnyentye akwerrke irrerlenge
    kwatye urewe ingkirreke-arle kele ahelhe nhenhele intemele uyerrekenge. Kele imerte
    re arne boat artepe renhe irlwemele re imerte akertnenge akwete aremele ahelhe
    lyete-ante re ararrtye-irrerlenge.
  tgl-ULB: Nangyari na sa ika-anim na raan at isang taon, sa unang buwan, sa unang
    araw ng buwan, na natuyo na ang mga tubig mula sa mundo. Inalis ni Noe ang takip
    ng arka, tumingin sa labas, at masdan, nakita niya ang ibabaw ng lupa ay tuyo
    na.
  nop-nop: Noa’walaŋ gulet nai 601 wondiniŋ muyakip kubugoŋ diniŋ melenai kubugoŋ
    tulune ime wapum kwet foloŋ hakuk u silidadapmaguk. Kaŋ Noadi muwage diniŋ namakop
    widikula kaguk. Agaŋ biyagoŋ hinek kwet foloŋ ime agaŋ silidadapmaguk.
  kca-kca: Ной нупәт хутсот оԓәӈмет тӑԓәԓән оԓәӈ тыԓәщ оԓәӈмет хӑтәԓән мўв сŏх эԓты
    йик сорәс; Ной ковчег хоп ԓоӈԓәԓ пўшсәԓы, ким ӑӈкәрмәс, пӑ мўв сŏх нŏх сормаԓ.
  cbu-NT: Yuwash Nowerini 601 masach tatsamooramchu, anush tsup tsap puzarangiya.
    Anshurtatam zar, masach, Nowerinsha ashchiri pangoo tawatarangiya.
  hui-hui: Noa ibunaga mali handari waragariani mbira (601) howa mali ogoninaga ege
    mbiranaga horo mbira hayagola iba biago wene dege hundialu hene. Noa ibugua iba
    talu biagonaga dangini mbira gialowa handa tagi hene. Handa amu nana bialu hearia
    iba wene dege yo bialu hearia hendene.
  wrs-wrs: Doa Noava tuv velaihanamba, petham nonglapiha ve, pueumbva hivhoav. Noana
    osomba os lohmanana 601pelara, wo tangal 1 vena, weisva mongasal doara khuana.
  mya-mya: နော​ဧ​အ​သက်​ခြောက်​ရာ​တစ်​နှစ်​ရှိ​သော​အ​ခါ ပ​ထ​မ​လ​တစ်​ရက်​နေ့​တွင်​မြေ​ပြင်​ပေါ်​၌​ရေ
    ခန်း​လေ​၏။ နော​ဧ​သည်​သင်္ဘော​အ​မိုး​ကို​ဖွင့်​၍ အ​ပြင်​ဘက်​သို့​မျှော်​ကြည့်​သည့်​အ​ခါ​မြေ
    ပြင်​မှာ​ခြောက်​သွေ့​စ​ရှိ​ကြောင်း​တွေ့​မြင်​ရ​၏။-
  cbi-NTPO: Tsenñu Noé yumaa 601 añu juunu malunaa tu deme-ejkemi. Tsejtu juntsa añu
    ajke' malunu Noé baaku mishbui'sha juuke' ke-eetu, tu deme-ejkee katami.
  bod-N: དེ་ནས་ནོ་ཨ་ལོ་དྲུག་བརྒྱ་དང་གཅིག་ལོན་པའི་ཟླ་དང་པོའི་ཚེས་གཅིག༌ཉིན། ས་སྟེང་གི་ཆུ་ཐམས་ཅད་བྲི༌ཞིང༌།
    ནོ་ཨས་གྲུ་གཟིངས་ཀྱི་དཀར་ཁུང་ཕྱེས་ནས་བལྟས་པ་ན་ས་ངོས་སྐམ་འདུག་པ༌མཐོང༌།
  wsk-wsk: Noah ko yia tom 601, se yia mu te sige 1 ko day 1 mu te sor marakam. Noah
    dal gul gogong bo beteram ale sor marakam mu arigam.
  kkl-kkl: Nuh poneko mangkaeka heng kun taibuka taubuka ulamogha teng no'op tarabare
    eptopne saekpare (601), wal selekne, ik selek sum eneko mag aneko ya'ag lo'oe
    taogpa, Nuh poneko ae imag sobaogne neneko lelekto tilamogpa, mag lo'oe tangto
    mog so'o mektobag tibaog.
  sna-sna: Pazuva rokutanga romwedzi wokutanga wegore ramazana matanhatu nerimwe aNoa,
    mvura yakanga yapwa panyika. Ipapo Noa akabvisa chifukidziro cheareka akaona kuti
    pamusoro penyika pakanga paoma.
  spa-BLM: En el año seiscientos uno, en el primer mes, el primer día del mes, las
    aguas se secaron de la tierra. Noé quitó la cubierta de la nave y miró. Vio que
    la superficie de la tierra estaba seca.
  beu-beu: Uanguveng Noh euumur pas mitung 601, uuru ehalomang, ved ehalomang uuru
    angu omimi muse, jar ba por-alolang taang teding angu, etatabi taata tila. Angmuse
    Noh ana kampal eganela-viaha ang naung emangpi buka, bot ana eng uuling se, meke
    ang naung taata tila.
  cac-cac: 601 ab'ilxo sq'uinal vin̈aj Noé chi', ayic ix tacjixi lum luum chi'. Ayic
    b'ab'el c'u yoch b'ab'el uj ix yic'anel yib'an̈ te' barco chi' vin̈, axo ix yilan
    vin̈ to taquin̈xo luum.
  swh-ULB: Ikawa kwamba katika mwaka wa mia sita na moja, katika mwezi wa kwanza,
    siku ya kwanza ya mwezi, maji yalikuwa yamekauka katika nchi. Nuhu akaondoa kifuniko
    cha safina, akatazama nje, na akaona kwamba, Tazama, uso wa nchi ulikuwa umekauka.
  bel-bel: На шэсьцьсот першым годзе пад першы дзень першага месяца счэзла вада на
    зямлі; і адкрыў Ной дах каўчэга і паглядзеў, і вось, абсохла паверхня зямлі.
  deu-ELBBK: 'Und es geschah im 600. Jahr, im 1. Monat, am 1. des Monats, da waren
    die Wasser von der Erde vertrocknet. Und Noah tat die Decke von der Arche und
    sah: Und siehe, die Fläche des Erdbodens war getrocknet.'
  mbb-OT: Ne 601 en is penuiǥen ni Noe. Ne zutun te egkehuna he andew te nehuna he
    vulan, wazè en wahig diyà te tanà. Ne in-awà dutun ni Noe is atep duen te arka
    ne neehè din he nemezahan en iyan is tanà.
  msc-msc: Nuhan sɔrɔn san kɛmɛ wɔɔrɔ ni kelen, wo karo fɔlɔ tele fɔlɔ, ji tun tɛ
    duukolo kan butun. Nuhan ka kulunba kunnafen waranka ka a yen ko duu ra fɔlɔ jala.
  mal-2015: ആറുനൂറ്റൊന്നാം സംവത്സരം ഒന്നാം മാസം ഒന്നാം തിയ്യതി ഭൂമിയിൽ വെള്ളം വറ്റിപ്പോയിരുന്നു;
    നോഹ പെട്ടകത്തിന്റെ മേല്ത്തട്ടു നീക്കി, ഭൂതലം ഉണങ്ങിയിരിക്കുന്നു എന്നു കണ്ടു.
  tuo-NT: Titare Noé seiscientos uno cʉ̃ꞌmarĩ cʉogʉ nicã, dia añurõ wetipeꞌticaro
    niwʉ̃ majã. Maꞌma cʉ̃ꞌma nimʉꞌtãrĩ nʉmʉ nicã Noé tiwʉ yucʉsʉjo moꞌaꞌcarore pãacʉ
    niwĩ. Tore pãa, diꞌtare ĩꞌacʉ niwĩ. Diꞌta boporo weecaro niwʉ̃.
  gup-gup: Wanjh bu Noah mandjewk nuyeni 601, bu kunbarnangarrakudjini bu dird nakudji
    wanjh kukku boyakminj kore kurorre dja bolkbukminj. Nawu Noah kodjmarrhmey manmekbe
    kabbala dja bolknang nang kurorre balbolkbukminj.
  met-met: Noa nianindi 601, baing mana xaidap mugamugangama mana sobak mugamugangama
    mana niani baguba, langa mamasa titia. Baing Noa xaxa uronga hataing tela saing
    bagu ba titi ubunoa mamasa.
  gvs-gvs: E Nowa ana tala ana badabada 601 go, tukówana vakuumgoina maliyalina vakuumgoina
    goi, e bwae poyapoya goi bogina iyápasa. E tauyana dedeoga ana kátava ikatubale,
    e imatavilavila, igite bwae madabokina poyapoya yatana bogina iyápasa.
  rmc-rmc: Sar sas le Noachoske šov šel the jekh (601) berš, pro ešebno džives andro
    ešebno čhon o paňi pre phuv šučiľa avri. Akor o Noach otkerďa e chev pro pados
    a dikhľa, hoj e phuv imar šučiľa avri.
  nlg-nlg: Mi tana bona Noah te ono hangalatu sakai (601) na niuluna, ta sakai na
    dani tana vuivuni ni vula, Noah te ghae datoa na vovongo ni vaka, me vaevane horu,
    mana beti te dutu mamaha tua.
  dgr-DOGNT: Noah ek'ètaekw'eènǫ-daats'ǫ̀-ı̨łè (601) weghoò ekò, eyı xo xèhǫǫ̀wo gots'ǫ
    ı̨łè sa eyıts'ǫ ı̨łè dzęę̀ k'e dèè k'e tı whìle agòjà. Noah elàcho weka dahtèwhelaa
    sìı ı̨ɂǫ̀ǫ̀ ayį̀į̀là. Dèè k'e k'eet'į̀, dèè goka whegǫǫ̀ agòjà nǫǫ̀ yaɂı̨.
  pes-OPV: و در سال ششصد و یکم در روز اول از ماه اول، آب از روی زمین خشک شد. پس نوح
    پوشش کشتی را برداشته، نگریست، و اینک روی زمین خشک بود.
  ron-1924: 'Ын анул шасе суте уну, ын луна ынтый, ын зиуа ынтый а луний, апеле секасерэ
    пе пэмынт. Ное а ридикат ынвелитоаря корабией: с-а уйтат ши ятэ кэ фаца пэмынтулуй
    се ускасе.'
  ben-OBCV: নোহের জীবনকালের 601 তম বছরের প্রথম মাসের প্রথম দিনে, পৃথিবীর উপরে জল শুকিয়ে
    গেল। নোহ তখন জাহাজ থেকে আচ্ছাদনটি সরিয়ে দিলেন এবং দেখতে পেলেন যে স্থলভূমির উপরদিকটি
    শুকিয়ে গিয়েছে।
  lex-lex: La'pa Nuh umarnu rahu wonema wehrani ida, la' lera mulaliaini la wolla
    mulaliaini la' anin de, de gera nkeran lololwa la'a noha wawannu, noma Nuh nhar
    dioinia aupual liawan de kniaduwnu pa namkek la'a-namkek mai, plola pa noha wawannu
    nhi'pa nkeran wa.
  rgu-rgu: Noh teun natun nee esa, laꞌe bula kaesa na faiꞌ esa, oe a reꞌe matetuꞌ
    so. Boe ma Noh soi ofaꞌ a jendela na, basa de ana mete naleleiꞌ, te dae a namatuu
    so.
  som-som: 'Oo waxaana dhacday sannaddii lix boqol iyo kowaad, bishii kowaad, maalinteedii
    kowaad, inay biyihii dhulka ka engegeen: Nuuxna daboolkii buu doonnidii ka qaaday,
    wuuna fiiriyey, oo bal eeg, dhulka dushiisu way engegnayd.'
  lat-VUC: 'Igitur sexcentesimo primo anno, primo mense, prima die mensis, imminutæ
    sunt aquæ super terram: et aperiens Noë tectum arcæ, aspexit, viditque quod exsiccata
    esset superficies terræ.'
  aoi-aoi: Ebina-wiya makine-ka mijiyanga num-ambarringama makina. Kembirra yimangbale-ka
    yimawura nu-wurduwurdanguma yakina. Kembirra na-jerridinumurra arakba akina akungwa.
    Biya yinikaduwe-ka arakba yimawura yakina. Umba eneja Nawa neniyuwangkwa arakba
    nakina. 601 mamarika iya yinungkwura n-ambilyumurra nakina arakba. Biya kembirra
    numa-ngwur•dangmajuwama arakba nakina mibina meningikarrawara mijiyanga-da. Biya
    n-andeyumurra yadikina angerriba akinu-wa angalya akena ne-ngburingkaduma arakba-da.
  eng-ASVBT: 'And it came to pass in the six hundred and first year, in the first
    month, the first day of the month, the waters were dried up from off the earth:
    and Noah removed the covering of the ark, and looked, and, behold, the face of
    the ground was dried.'
  mna-mna: Tana indeeŋe Noa ndaama kini irao kembei 601, mi puulu mataana kana ka
    mbeŋ mataana kana na, yok imaaga pa toono kek. Tana Noa ikiili wooŋgo ka ruumu
    uteene, mi itiiri lele ma ire yok imaaga pa toono kek.
  ita-1885: E, nell'anno seicentunesimo di Noè, nel primo giorno del primo mese, le
    acque furono asciutte d'in su la terra. E Noè, levato il coperto dell'Arca, vide
    che la faccia della terra era asciutta.
  eng-LXXUP: And it came to pass in the six hundred and first year of the life of
    Noah, in the first month, on the first day of the month, the water subsided from
    off the earth, and Noah opened the covering of the ark which he had made, and
    he saw that the water had subsided from the face of the earth.
  eng-ULB: It came about in the six hundred and first year, in the first month, on
    the first day of the month, that the waters were dried up from off the earth.
    Noah removed the covering of the ark, looked out, and saw that, behold, the surface
    of the ground was dry.
  spa-VBL: Noé había cumplido ahora 601 años, y era el primer día del primer mes,
    cuando las aguas se habían secado por completo. Noé retiró la cubierta del arca
    y pudo ver que el suelo se estaba secando.
  fra-_FOB: Et il arriva en l'an six cent un de la vie de Noé, au premier mois, au
    premier jour du mois, que les eaux avaient séché sur la terre; et Noé ôta la couverture
    de l'arche, et regarda; et voici, la surface du sol avait séché.
  mal-mal: ആറുനൂറ്റൊന്നാം വർഷം ഒന്നാം മാസം ഒന്നാം തീയതി ഭൂമിയിൽനിന്ന് വെള്ളം വറ്റിപ്പോയിരുന്നു;
    നോഹ പെട്ടകത്തിന്റെ മേൽത്തട്ട് നീക്കി, ഭൂതലം ഉണങ്ങിയിരിക്കുന്നു എന്ന് കണ്ടു.
  lit-lit: Ir įvyko šeši šimtai pirmaisiais metais, pirmąjį mėnesį, pirmąją to mėnesio
    dieną, kad vandenys buvo nudžiuvę žemėje. Ir Nojus nukėlė arkos dangtį ir pasižiūrėjo,
    ir štai dirvos paviršius buvo sausas.
  urd-GVR: Jab Nūh 601 sāl kā thā to pahle mahīne ke pahle din zamīn kī satah par
    pānī ḳhatm ho gayā. Tab Nūh ne kashtī kī chhat khol dī aur dekhā ki zamīn kī satah
    par pānī nahīṅ hai.
  suz-BL: मेको नोआह ६ सहे बर्स का दुम्‍मे आ ङोंइती ङा महिना ङा ङोंइती ङा नाक्‍तीम
    रागीमी ब्‍वाक्‍कु सोव़माक्‍त। नोआहमी ठेयब डोंगा आ छाना थूशा, कोव़शा “लो, ब्‍वाक्‍कु
    नेल्‍ल सोव़माक्‍त” देंमाक्‍त। उत्‍पत्ती ७:११
  ita-1927: L’anno secentesimoprimo di Noè, il primo mese, il primo giorno del mese,
    le acque erano asciugate sulla terra; e Noè scoperchiò l’arca, guardò, ed ecco
    che la superficie del suolo era asciutta.
  ckb-ckb: نوح لە یەکی مانگی یەکەمی شەش سەد و یەکەمین ساڵیدا بوو، کە ئاو لە زەوی وشک
    بووەوە. نوح پۆشەری سەر کەشتییەکەی لابرد و بینی وا ڕووی زەوی وشک بووەتەوە.
  eng-BBE: 'And in the six hundred and first year, on the first day of the first month,
    the waters were dry on the earth: and Noah took the cover off the ark and saw
    that the face of the earth was dry.'
  crx-NTPO: '''Et ''uhooja lhk''utat whunizyat yus k''ut ''ink''ez ''et ''udechoo
    yus k''ut (601), ''ink''ez ''udechoo sanun ''udechoo dzin sanun ''et yun k''ut
    naoodisgih. ''Ink''ez Nowe ndi ts''i ndo yudaha''dantan ''ink''ez whunilh''en
    ndulcho yun naoodisgih.'
  kan-OKCV: ಆರುನೂರ ಒಂದನೆಯ ವರ್ಷದ, ಮೊದಲನೆಯ ತಿಂಗಳಿನ, ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿಯ ಮೇಲಿದ್ದ ನೀರು
    ಇಳಿದಿತ್ತು. ನೋಹನು ನಾವೆಯ ಮೇಲಿನ ಮುಚ್ಚಳವನ್ನು ತೆಗೆದು ನೋಡಲಾಗಿ, ನೆಲವು ಒಣಗಿತ್ತು.
  bbb-bbb: Areme Noado mazani bu bieteva ije fune ruoma sigisi aderedi uvuane (601)
    ijiege abei. Fu ijiege abekoga juaevasia besu ijadufuo mazani amure ijia sakae
    ijia do ije fune si furi. Do ije fune ijiege simoga Noa fune uri vanage ijia kenifuri
    gake aesakae boeje funeka iriarei.
  tam-2017: அவனுக்கு 601 வயதாகும் வருடத்தில், முதல் மாதம் முதல் தேதியிலே பூமியின்மேல்
    இருந்த தண்ணீர் வற்றிப்போயிற்று; நோவா கப்பலின் மேல் அடுக்கை எடுத்துப்பார்த்தான்;
    பூமியின்மேல் தண்ணீர் இல்லாதிருந்தது.
  spa-RV-1909: Y sucedió que en el año seiscientos y uno de Noé, en el mes primero,
    al primero del mes, las aguas se enjugaron de sobre la tierra; y quitó Noé la
    cubierta del arca, y miró, y he aquí que la faz de la tierra estaba enjuta.
  ron-BTF: Şi s-a întâmplat în anul şase sute şi unu, în prima lună, în prima zi a
    lunii, apele au secat de pe pământ; şi Noe a ridicat acoperişul arcei şi a privit
    şi, iată, faţa pământului era uscată.
  eng-WEBP: In the six hundred first year, in the first month, the first day of the
    month, the waters were dried up from the earth. Noah removed the covering of the
    ship, and looked. He saw that the surface of the ground was dry.
  eng-FBV: By now Noah was 601, and by the first day of the first month, the floodwaters
    on the earth were gone. Noah pulled back the ark's covering and saw that the ground
    was drying out.
  nld-1939: In het zeshonderd eerste levensjaar van Noë, in het begin van de eerste
    maand, was het water van de aarde opgedroogd. Nu verwijderde Noë het dak van de
    ark, en keek naar buiten; en zie, de oppervlakte der aarde was droog.
  nch-BL: Huajca quema Noé quipiyayaya 601 xihuit ipan nopa achtohui tonali ten nopa
    achtohui metzti, tantoya nopa at. Huan Noé quiquixtili ipantzajca nopa cuaacali
    huan quiitac nochi huactinemiyaya.
  tfr-NTPO: Noé l̈u pjl̈ogl̈o sak dbäw pjl̈ogl̈o tjer kjingsho kjwarashko (601) ga
    di beno kl̈ung kjing go ame. Mok kjl̈ara, dbar kjwara dbaryo ga kjyong l̈i kjing,
    e kjara ga ĩya ga kl̈ung kjing l̈i beno buk dogroe.
  vie-1934: Nhằm năm sáu trăm một của đời Nô-ê, ngày mồng một, tháng giêng, nước đã
    giựt bày mặt đất khô; Nô-ê bèn giở mui tàu mà nhìn; nầy, mặt đất đã se.
  hin-CV: नोहा के जन्म का छः सौ और एक वर्ष के पहले महीने के पहले दिन पानी पृथ्वी पर
    से सूख गया. तब नोहा ने जहाज़ की छत को हटा दिया और उन्होंने देखा कि ज़मीन सूख गई
    है.
  eng-OURB: In the six hundred first year, in the first month Nissan ·Miracles (in
    Aramaic), 1·, the first day of the month, the waters were dried up from the earth.
    Noah [Rest] removed the covering of the ship, and looked. He saw that the surface
    of the ground was dried.
  spa-BES: Y en el año seiscientos y uno, el primer día del primer mes, las aguas
    se secaron sobre la tierra; y Noé quitó la cubierta del arca y vio que la faz
    de la tierra estaba seca.
  tdx-tdx: Ie amy taom-pahaenen-jato-raik’ ambiy, amy volam-baloha’ey, amy andro valoha’
    i volañeiy, le nima­ike o rano ambone’ tane atoio; le nakatra’ i Nòake ty lombo’
    i lakam-poloaiy naho nisary, vaho niisa’e te nimaike ty ambone’ i taney.
  vid-vid: Nuhu loyawele na miyaka miya sita na umwe, zuwa lya mwaluko mwezi wa mwaluko,
    mazi nagakala muisi. Nuhu nakagubula chigubiko cha safina na loyalolile, nakona
    kota isi naikala.
  pwg-pwg: Nowa kana madegha 601 ma nani madeghina karenai okowa imamaghatawei. Waka
    kana tarasovo ivotawei ikitavirevire ma ikitai da dowa ivovokanakana.
  eng-OKE: And it was in the six-hundredth and first year, in the beginning of the
    first month, the waters were dried from off the earth; and Noach removed the covering
    of the ark, and looked, and, behold, the faces of the ground were dry.
  tha-KJV: ต่อมาปี​ที่​หกร้อยเอ็ดเดือนที่​หน​ึ่งวั​นที​่​หน​ึ่งของเดือนนั้นน้ำก็​แห​้งจากแผ่นดินโลก
    โนอาห์​ก็​เปิดหลังคาของนาวาและมองดู ดู​เถิด พื้นแผ่นดินแห้งแล้ว
  por-BR-2018: E sucedeu que no ano seiscentos e um de Noé, no mês primeiro, ao primeiro
    do mês, as águas se enxugaram de sobre a terra e tirou Noé a cobertura da arca,
    e olhou, e eis que a face da terra estava enxuta.
  bco-bco: Noa e donayo꞉ 601 ta꞉ta꞉sa꞉ga꞉, ele agel a꞉na, ho꞉len agela꞉ dowabiki,
    henfelo꞉ amio꞉ ho꞉no꞉ suguli ko꞉lo꞉, Noa eyo꞉ ho꞉n ko꞉su wa꞉l amilo꞉ go꞉lo꞉wo꞉
    hugula꞉sa꞉ga ba꞉ba꞉ amio꞉, ho꞉no꞉ hendele suguliya ba꞉ba꞉.
  deu-ELO: 'Und es geschah im sechshundertundersten Jahre, im ersten Monat, am Ersten
    des Monats, da waren die Wasser von der Erde vertrocknet. Und Noah tat die Decke
    von der Arche und sah: und siehe, die Fläche des Erdbodens war getrocknet.'
  ktm-ktm: Krismas tan Noah ti kah puken anngat-pe-sih (601). Idu 1st odo ndrou Januari,
    eri wo ti kah indrihak ndresale. Noah irkwe mbrungyen ndrol sehir iyeu, pe indre-et
    lok ile sehir pe sehir. Iy indroni poi eri ke impukos.
  caa-caa: Y conda e Noé war ucojco 601 año cꞌotoy quetpa taquin or e rum. Pues tama
    e bꞌajxan día tama e bꞌajxan mes e Noé upasi ujor e barco, y tamar era cꞌotoy
    uwira que war ataqui or e rum axin.
  eng-WYC-2018: Therefore in the six hundred and one year of the life of Noe, in the
    first month, in the first day of the month, [the] waters were decreased on (the)
    earth; and Noe opened the roof of the ship, and beheld, and saw that the face
    of the earth was dried. (And so in the six hundred and first year of Noah’s life,
    in the first month, on the first day of the month, the waters were gone from off
    the face of the earth; and Noah opened the roof of the ship, and looked, and saw
    that the face of the earth was becoming dry.)
  epo-epo: Kaj en la sescent-unua jaro, en la unua tago de la unua monato, forsekiĝis
    la akvo sur la tero; kaj Noa malfermis la tegmenton de la arkeo, kaj li vidis,
    ke sekiĝis la supraĵo de la tero.
  uig-PIN: Nuⱨ altǝ yüz bir yaxⱪa kirgǝn yili, birinqi ayning birinqi künidǝ su yǝr
    yüzidin ⱪuruƣanidi. Nuⱨ kemining ⱪapⱪiⱪini eqip ⱪariwidi, yǝrning ⱪuruƣinini kɵrdi.
  beo-beo: 'Eso age aligili, oubi age amo ode ganodini Nowa: da lalelegele, ea esalebe
    ode 601 amo gidigisia, hano da hai dagoi amola osobo bagade da hafoga:i dagoi
    ba:i. Nowa: da dusagai ea gisigisu fadegale, osobo da hafoga:i dagoi ba:i.'
  tpi-OTNT: Long yia Noa i gat 601 krismas, na long de namba wan bilong namba wan
    mun bilong dispela yia, wara i stat long drai. Noa i rausim wanpela hap rup bilong
    sip na i lukluk nabaut. Na em i lukim graun i wok long drai.
  hau-SA: A rana ta fari ga wata na fari wanda Nuhu ya cika shekaru 601, ruwa ya shanye
    a ƙasa. Sai Nuhu ya buɗe murfin jirgin, ya ga cewa doron ƙasa ya bushe.
  udu-udu: Ka yil iss ’kwanimpa i/iss ’de/ i’ce’dki iss ’kwanimpa i’kume’d i’ce’dka
    ’de/ mo, dhali ka appe jin ṯwa/a/ dhali ka cim ’de/ ka appe mo, yi’de/ a’di ḵu’thki’d
    ’peni mony’cesh mo dhala Nuuh a’di ’ceeki’da ḵur ’kup̱ mo dhali a’di ki p̱ar mo
    e mo dhali hili mo mo ma, bwam/e ga ’cesh a’di pupura/ pupur mo.
  uig-LAT: Nuh alte yüz bir yashqa kirgen yili, birinchi ayning birinchi künide su
    yer yüzidin qurughanidi. Nuh kémining qapqiqini échip qariwidi, yerning qurughinini
    kördi.
  nde-nde: Ngosuku lokuqala lwenyanga yokuqala yomnyaka wamakhulu ayisithupha lanye
    wokuphila kukaNowa, amanzi ayesomile emhlabeni. Ngakho uNowa wasesusa uphahla
    lomkhumbi esebona ukuthi iphansi lomhlabathi laselomile.
  ton-ton: ¶ Pea ʻi he hoko ki hono onongeau ma taha taʻu, ʻi he ʻuluaki māhina, ʻi
    he ʻuluaki ʻaho ʻoe māhina, naʻe matuʻu ai ʻae ngaahi vai mei he fonua; pea naʻe
    hiki ʻe Noa ʻae ʻufiʻufi ʻoe vaka, ʻo sio, pea vakai, kuo mōmoa ʻae funga ʻoe
    kelekele.
  ces-1613: I stalo se šestistého prvního léta, v první den měsíce prvního, že vyschly
    vody na zemi. I odjal Noé přikrytí korábu a uzřel, ano již oschl svrchek země.
  eko-eko: Siikhu yamonsi ya mweezi wa mfunko monsi wakathi Nuuhi aarinaavo nyaakha
    miiya sitha na mmote, maati apale aazamisiyeeyo tuniya khukakhamela. Nuuhi khufunula
    tarato ya aaraka khoona yoori nshaka wooma.
  nss-nss: Pe Nowah hayou tan iro annongat pe sih (601), pe iro mwonen lang sih imu
    para wala sih imu, non ara kinhipwen masih, hapeko pwan ara kinpwasau hiyan mapu.
    Pe Nowah iwiri tamburuha ndroi hape iya mawen, pe maran iya pwan pe inime ndran
    kinsapak pe pwan ara iro pwasau.
  eng-WMB: In the six hundred first year, in the first month, the first day of the
    month, the waters were dried up from the earth. Noah removed the covering of the
    ship, and looked. He saw that the surface of the ground was dry.
  tam-TCV: நோவாவுக்கு 601 வயதாகிய வருடத்தின் முதலாம் மாதம் முதலாம் நாள் நிலத்தின்
    மேலிருந்து தண்ணீர் வற்றிவிட்டது. நோவா பேழையின் மேல்தட்டு மூடியைத் திறந்து பார்த்தான்,
    நிலம் உலர்ந்திருந்தது.
  ceb-ULB: Nahitabo sa ika-601 ka tuig, sa unang bulan, sa unang adlaw sa bulan, nga
    nihubas na ang tubig sa kalibotan. Gikuha ni Noe ang tabon sa arka, ug mitan-aw
    sa gawas, ug nakita niya nga mala na ang ibabaw sa yuta.
  mkn-mkn: Waktu Noh pung umur 601 taon, kaná hari partama bulan satu, aer su turun
    batúl-batúl. Ju Noh buka itu kapal pung jandela, ais dia lia kuliling, te tana
    dong su karíng.
  pol-UBG: W sześćset pierwszym roku, w pierwszym miesiącu, pierwszego dnia, wyschły
    wody na ziemi. Wtedy Noe zdjął przykrycie arki i zobaczył, że powierzchnia ziemi
    była sucha.
  agr-agr: Tuja nujag kuyua buku wajasua nunak Noék mijanjinak seiscientos ejeyi nuigtu
    makichik mijanan achiku ai nunikui. Mijan nagkamnamu yama nagkamchak nantu taka
    makichik tsawan tsawaju ai, Noé arca jeen chigkainiuwai. Dutika diikma kuyua nugka
    buku wajasun wainkauwai.
  kyc-kyc: Noa baa ee kana 601 karapeyamopa ee kana mupwa kanda soo pyaka siyamo yuu
    gii mupwa dokopa ipwa sokoya. Noa baame sipu dokona kambu nyuo kakondapala yuu
    doko olasi siyamo kandeya.
  urd-GVU: جب نوح 601 سال کا تھا تو پہلے مہینے کے پہلے دن زمین کی سطح پر پانی ختم
    ہو گیا۔ تب نوح نے کشتی کی چھت کھول دی اور دیکھا کہ زمین کی سطح پر پانی نہیں ہے۔
  deu-1912: Im sechshundertundersten Jahr des Alters Noahs, am ersten Tage des ersten
    Monats vertrocknete das Gewässer auf Erden. Da tat Noah das Dach von dem Kasten
    und sah, daß der Erdboden trocken war.
  ntj-ntj: Nyangka Nawaku-ra kurli 601-pa ngaralanyangka kapi wiyarringu. Nyangka
    Nawalu pawurrpa katalarrangkatjanya wakarnu yarlapungkulalpi ma-tjunu palunyalu
    parranyangu tjiinya manta tikirlarringkula-wanarayinnyangka.
  row-row: Noh too natun nee esa, ndaa no fai ka esa fula ka esa na ma, oeꞌ a meti
    tebꞌe-tebꞌeꞌ ena. Boe ma, Noh soi ofai a jandela na, de mete rereoꞌ ma nita rae
    a madꞌa ena.
  kan-2017: ಆರುನೂರ ಒಂದನೆಯ ವರ್ಷದ ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ ಭೂಮಿಯ ಮೇಲಿದ್ದ ನೀರು
    ಇಳಿದಿತ್ತು. ನೋಹನು ನಾವೆಯ ಗವಾಕ್ಷಿಯನ್ನು ತೆಗೆದು ನೋಡಲಾಗಿ, ಆಹಾ, ಭೂಮಿಯು ಪೂರ್ಣವಾಗಿ ಒಣಗಿತ್ತು.
  ena-ena: Lɨci Noa dɨ hualɨ lugɨlavɨci ua 601 agaŋ iahami. Lɨci hualɨ mu iahɨci uaiaŋ
    heŋ ala avɨli hekɨlɨ agaŋ magɨla mɨgu fɨhalami. Lɨci Noa agaŋ hunɨga hekɨlɨ ulaŋ
    huva me agadɨ mɨŋavɨkɨlavɨla igoua igave igɨci fɨli agaŋ subɨlɨben aba lɨmi.
  tgo-tgo: Mbaŋa Nowa ghatheghathegha kaero i wo hweseriyewona na umbwara (601), mbaŋaniye
    manjala i viva ghe mbaŋako regha Nowa i rakayathu waŋgako vwatae, na i thuwe i
    mena i ghawoko, na iŋa, “Ko thelau kaero i mwa iyako!”
  yap-yap: Nap’an ni gaman e 601 e duw yangren Noah, ko bin m’on e rran ko bin som’on
    e pul, ma aram e kari chuw e ran u daken e but’. Ma nap’an ni chuweg Noah e chigiy
    u daken fare barkow nge changar nga wean me guy nike mlik’ daken e but’.
  tet-tet: Oras Noh otas tinan atus neen ida, wee motasaꞌe nia nakraik tebe-tebes,
    kona baa fulan ida loron dala uluk. Noh loke kuak anin nodi titu satan leur, foin
    natene naꞌak, rai atu maran ona.
  hlt-MCSB: Kum ya rhuk neh kum khat, hla lamhmacuek, lamhmacuek khohnin ah diklai
    hmankah tui te kak. Te dongah Noah loh lawng kah imphu te a khoe tih a sawt vaengah
    diklai hman te phueihuet la a hmuh.
  mdy-ETH: ኖሄኮ ላሆ ፄኤታና ፔቴ ሌዔና ማዓዛ ቤርታሳ ዓጊኖኮ ቤርታሳ ኬሎና ዋኣፃ ሳዓፓ ሚጬኔ፤ ኖሄያ ዋኣፆ ካኣሚሎኮ ዑፆ
    ቡላዖ ኮይሎ ቢያ ዛጊ ዋኣፃ ሚጪ ሳዓ ፃኣዼሢ ዴንቄኔ።
  twi-ASANTE: Na ɛbaa sɛ Noa dii mfeɛ ahansia ne baako, bosome a ɛdi ɛkan no mu ɛda
    a ɛdi ɛkan no, na nsuo no atwe afiri asase no so. Enti, Noa yii adaka no suhyɛ
    no, na ɔhunuu sɛ, asase so awo.
  mwc-mwc: Maranai Noah kana bodu i bi 601 nawaravi dagudagunai okowa i kakaba ba
    Noah waka kana sowo i botaveyei ba i kinana wai i wona, ageee okowa tano ai matapa
    tano i gasari.
  bhl-bhl: 'Beli, Noa em itol e 601 kese itol beem emisik kayow em emisik ding kele
    ding dim bakate, ok fole fole be singelet del kuw kelei, kawin iti tiow kese kale.
    Beli, Noa e siw beem tikin am kon fat keleweko, kiineng kelomete: “Ataan e, kawin
    tiow kele kai!”, angse kale.'
  con-NTPO: Noéjan seisciento uno canqque'fave an'bian'ni, primer ccovu, primer a'ta
    tsu andema picco'je'cho na'enjan tayo samba. Tsa'cansi Noéjan shavo tsa'oma fettapa
    can ccutsu. Can ccutsupa atte ande samba'choma.
  eng-WEBU: In the six hundred first year, in the first month, the first day of the
    month, the waters were dried up from the earth. Noah removed the covering of the
    ship, and looked. He saw that the surface of the ground was dry.
  bnp-bnp: Na tahuna e Noa i tahoka a pida i 601, na mugana parava na mugana keva,
    a naru i hoho puru liu na malala. I kalipidea a hini polomeli na agarungu, i masia
    a malala i kere.
  wal-wal: Nohee usuppun xeetanne isiini laittaa de7in, koiro aginan koiro gallassi,
    haattai biittaa bollappe xi77iis; Nohee markkabiyaa qum77uwaa qaari xeellidi,
    biittai xi77idoogaa be7iis.
  mgh-mgh: 'Nihuku noopacera no mweeri woopacera wo mwakha iminya siita na mmoca (601),
    maasi ale yahowelela mwiilaponi mmo. Nowee ahopattakula nivatho nokalawa. ni aheera:
    mwiilaponi mmo itthaya iyo ihooma.'
  acu-NT: 'Noé seiscientos un musachrintin ai, nungkaka mujukash jakmiayi. Tura nunangkamtaik
    nantua nu kinta tsawaamunam Noé kanu nukukmaurin urai, nungkan jiis: Mujukashitai
    tusa nekaamiayi.'
  spa-PDDPT: Aconteció que el primer día del primer mes del año 601, las aguas comenzaron
    a drenar de sobre la tierra. Entonces Noé ordenó apartar la cubierta del arca
    y, al mirar, observó que la superficie de la tierra estaba seca.
  gun-gun: Ha'e gui seiscentos e um ma'etỹa, ijypya jaxy ha'e ijypya ára ma yy typa
    yvy áry gui. Ha'e ramo Noé oipe'a kanoã ao'ia. Oma'ẽ vy oexa yvy ipiru maa.
  agu-BL: Itzun bantz yi na xon tzaj Noé tul kak cient tu jun yob, yi bajx k'ej te
    ac'aj yob, tele'n tzun tcy'al i' mu'ẍ wi' yi barc. Yi tele'n ta'n nintzun tiltz
    yi sken skej yi wuxtx'otx'.
  eng-PEV: Noah was 601 years old at that time. The water was still going down, and
    on the 1st day of the new year, Noah took off some of the roof from the big boat
    and looked around. He could see that the ground was getting dry.
  ilo-ULB: Dimteng iti maika-601 a tawen, iti umuna a bulan, iti umuna nga aldaw ti
    bulan, nga agmagmagan ti daga. Inikkat ni Noe ti kalub ti daong, kimmita iti ruar,
    ket nakitana a namagaanen ti rabaw ti daga.
  kpg-kpg: Noah ne ono lau maa dahi ono ngadau di laangi matagidagi di tahi malama,
    gei nia wai la gu hagalee, gei Noah gaa huge di uhi o di boodi ga madamada ga gidee ia
    bolo di gelegele la gu maangoo mai.
  uig-ARA: نۇھ ئالتە يۈز بىر ياشقا كىرگەن يىلى، بىرىنچى ئاينىڭ بىرىنچى كۈنىدە سۇ يەر
    يۈزىدىن قۇرۇغانىدى. نۇھ كېمىنىڭ قاپقىقىنى ئېچىپ قارىۋىدى، يەرنىڭ قۇرۇغىنىنى كۆردى.
  bsp-bsp: Tataka tɔcɔkɔ-cɔkɔ ta ŋof ŋɔcɔkɔ-cɔkɔ nŋɛ Nuha ɔsɔtɔ meren 601, ti tɔ domun
    dɛnasak antɔf. Kɔ Nuha eŋgbipi abil, k'ɔmɔmən doru. K'ɛnəŋk fɔ domun fəp dowosər.
  bps-bps: Na di kgafat Nowa di nam latu satu fali i ktuan, di tnanin duh di tnanin
    bulen di fali én, tamten i yéél di tah tanà. Taman lanket Nowa i dademe ataf,
    na teenan talandè yéél, na tafan kafag i tanà.
  mbs-mbs: Nayan, peg-apet te enem gatos aw sebad se omay i Noe, te pitsa ono te tagnà
    bolan te omay sìyan, minuyud se wayeg diyà te tanà. Inabat i Noe se atep te arka
    amon megpeatap-atap. Kinità din te tabag migkepangkag se tanà.
  tof-tof: Ngaen-gógópan ngürrdü, ngaen-gógópan melpaldó, Noa 601 pail nóma yarilürr,
    nae ugón ukyórrün yarilürr tüpdügab. Noa ene butan ngibürr twól ngalaorrón nugup
    poko nanenóp azilüm, da módóga, wa esenórr wagó, tüpa mólóg baindase.
  sus-sus: Nuha xa simaya to siga ɲɛ kɛmɛ senni nun ɲɛ keren, kike keren, xi keren,
    banbaranyi fa ɲɔn duniɲa ma. Nuha to kunkui xunyi ba naa, a naxa a to xare bara
    maba.
  pon-2006: Ahnsou me Noha sounpar 601, ni keieun Eipril, keieun sounpwong, pihl akan
    ngalangaldier douluhl pohn sampah. Noha eri kihsang pwelengen warihmwo, e ahpw
    kilengiei oh kilangada duwen sahpw eh madekenglahr.
  jae-jae: Gêdêŋ taŋ Noanê jala kêtu 601 ŋaajôŋ ŋamataŋa ŋabêc ŋamataŋa naŋ, bu kêpa
    aŋga nom. Tec Noa kêkac waŋ ŋasalôm su e gêlic nom ŋakeleŋ kêsa.
  ksd-ksd: Ma ta ra kilala laptikai na mar ma tikai, ta ra luaina gai ma ra luaina
    bung ta ra gai a tava i ga mama kakit ta ra gunagunan; ma Noa i ga tak vue ra
    tubatuba ta ra pal na parau, ma i ga gigira, ma ra mata i ra pia i ga mage.
  tur-YTC: Altı yüz birinci yılının birinci ayında, ayın birinci gününde sular kurudu.
    Noa geminin örtüsünü kaldırdı ve baktı. Toprağın yüzünün kuru olduğunu gördü.
  bel-N: І сталася, у шэсьцьсот першым годзе, у першым месяцы, у першы дзень месяца
    воды на зямлі павысыхалі. І Ной адкрыў дах каўчэгу, і убачыў, што, вось, высахла
    аблічча зямлі.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἑνὶ καὶ ἑξακοσιοστῷ ἔτει ἐν τῇ ζωῇ τοῦ Νῶε, τοῦ πρώτου
    μηνὸς, μιᾷ τοῦ μηνὸς, ἐξέλιπε τὸ ὕδωρ ἀπὸ τῆς γῆς. Καὶ ἀπεκάλυψε Νῶε τὴν στέγην
    τῆς κιβωτοῦ, ἣν ἐποίησε· καὶ εἶδεν ὅτι ἐξέλιπε τὸ ὕδωρ ἀπὸ προσώπου τῆς γῆς.
  ind-AYT: Pada tahun yang ke-601, pada hari pertama bulan pertama itu, air telah
    mengering dari bumi. Lalu, Nuh membuka atap bahtera itu dan melihat bahwa permukaan
    tanah sudah kering.
  lid-lid: Ano na len Nowa jaha tan asahan ndro hanek ari (601), na len ma mwena asahan
    ta bun ari badeh gwa amar. Eme Nowa abe-ei bwele-e ndron eme iy anyolom ili eme
    ma iy anyolom munyak anya kabosar ai.
  eng-NNA: Noah waited one month. After that he looked around.
  nya-nya: Pofika tsiku loyamba la mwezi woyamba wa chaka chimene Nowa anakwanitsa
    zaka 601, madzi anawuma pa dziko lapansi. Ndipo Nowa anachotsa denga la chombo
    ndipo anaona kuti kunja kwawuma.
  hrv-hrv: 'Šest stotina prve godine Noina života, prvoga mjeseca, prvog dana u mjesecu
    uzmakoše vode sa zemlje. Noa skine pokrov s korablje i pogleda: površina okopnjela.'
  mps-mps: Noago kibu be 601 elama, tama te polua deli wabo, dei deli ebode te tǫ
    daide elaluali wę tigidali sula sali. Tama Noago te sip haluali nai dagala sąnama,
    tama tonono bilali. Tama agai te tǫ wa pabo suai.
  llg-llg: Faik fo Noh teun natun nee ma esa, fo laꞌeneu bula kaesan fain esa, k oe
    leꞌe tetebes so. Boe ma Noh soi ofak jendelan, de ana suli nafeok, tehuu dae mada
    so.
  tpi-tpi: Long yia Noa i gat 601 krismas, na long de namba wan bilong namba wan mun
    bilong dispela yia, wara i stat long drai. Noa i rausim wanpela hap rup bilong
    sip na i lukluk nabaut. Na em i lukim graun i wok long drai.
  dan-1931: I Noas 601ste Leveår på den første Dag i den første Måned var Vandet tørret
    bort fra Jorden. Da tog Noa Dækket af Arken, og da han så sig om, se, da var Jordens
    Overflade tør.
  vie-OVCB: Vào ngày đầu tiên của năm mới, mười tháng rưỡi từ khi cơn nước lụt bắt
    đầu, Nô-ê được 601 tuổi, ông mở cửa tàu nhìn ra và thấy nước đã rút cạn.
  lbk-lbk: Osto ay nentawen si Noe is enem khasot ya esa, isnan omona ay akhew isnan
    omona ay fowan, nakwanakwas nan lifog. Sa na't kinaan nan atep nan fangka, nenmonaang,
    ya inilana ay cha maschok nan chanom isnan lota.
  guj-2017: નૂહની ઉંમર છસો એક વર્ષની થઈ ત્યારે તે વર્ષના પ્રથમ દિવસે પૃથ્વી પરથી પાણી
    સુકાઈ ગયાં. નૂહે વહાણની છત ઉઘાડીને બહાર જોયું, તો ભૂમિની સપાટી કોરી થયેલી હતી.
  byr-byr: '@see-verse:GEN.008.012'
  awx-awx: Noa krismasnä 601 tixawän, yekäwu 1 gwende täpduxu 1 gwenune yanggä gwenu
    teke pukukut. Tiwän sip gwen tahangumukulunin wäsike, unetä kewu koxolä bimä alikutnä
    kakut.
  pon-2006A: Ahnsou me Noha sounpar 601, ni keieun Eipril, keieun sounpwong, pihl
    akan ngalangaldier douluhl pohn sampah. Noha eri kihsang pwelengen warihmwo, e
    ahpw kilengiei oh kilangada duwen sahpw eh madekenglahr.
  por-BRBSL: No primeiro ano, no primeiro mês, no primeiro dia do mês, seiscentos
    anos, as águas foram secas da terra. Noé retirou a cobertura do navio, e olhou.
    Ele viu que a superfície do solo estava seca.
  aly-aly: Noah-el iwerr altywerilek-anem, rtnwa ilkwa renh ahern artwerretyirrenty
    aretyek. Ra arek ahernan atwerrety-anem. Noah-el arek kwatyarl kel-anem ywerreyneyel.
  cth-cth: Kum 601, apasueke thapa apasuek hnin navah, talai van e tui pueng teh koung
    a hak. Hatdawkvah, Noah ni long ramuknae a hawng teh a khet navah talai van remke
    e hah a hmu.
  twi-twi: Na ɛbaa sɛ Noa dii mfe ahansia ne baako, ɔsram a edi kan no mu da a edi
    kan no, na nsu no atwe afi asase no so. Enti Noa yii Adaka no suhyɛ no, na ohuu
    sɛ asase so awo.
  hlt-hlt: Kum ya rhuk neh kum khat, hla lamhmacuek, lamhmacuek khohnin ah diklai
    hmankah tui te kak. Te dongah Noah loh lawng kah imphu te a khoe tih a sawt vaengah
    diklai hman te phueihuet la a hmuh.
  tbz-SIM: Dibenni pɑ̀nnì kó diyiè ketirì yiè, kɛ sɔ̃́ nNɔwee mɔ̀kɛ yɛbie nsikɔusìkuɔ̀
    nɛ̀ dìmɑ́ɑ̀ (601) kɛ̀ mɛniɛ nkṹṹ, kòo dɑ́tɛ́ tipĩ́mpĩ́ntì kɛ́yɑ̀ mɛ̀ kũ̀ṹmɛ̀.
  msy-2020: Ezɨ Noa dughiar kamɨn 601plan azeniba iti, ezɨ iakɨnir namba 1, an dughiar
    namba 1 otozɨ dɨpam mɨdɨi. Ezɨ a kurimɨn siriam mɨkɨnizir avavem asigha azenan
    danganiba bar deravɨra dar gari, nguazim mɨsɨngi.
  txq-txq: Neu Noh teun nara 601, ndaa no bulak kaesan, faik kaesan, oe reꞌe tebe-tebe
    ena. Boe ma Noh soi ofak naa dinelan, de ana mete sudi bee neu, te daer madak
    kara ena.
  aaz-aaz: Fuun mees ii ntaam neno meseꞌ, oras naiꞌ Noh nmoin naan toon natun nee
    mtoon meseꞌ (601), oe naan anmeit inrair. Naiꞌ Noh nasoit antein eno sneer. In
    napeen ete, auf gui nmeto nrair.
  dop-dop: Pǝnɑɣɑ nɑsǝtoso nɑ kʋlʋmɑɣɑ nyǝŋkɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɑkʋ kɑncɑɑlɑɣɑ
    nyǝŋkʋ kɛ lʋm nyɔɔwɑ tɛtʋ tɔɔ. Nowee kɔɔlɑ ɑtɑkɑɑ pɔɣɔlʋɣʋ lɔpʋtʋ ɩlɛnɑ ɩ́ nɑ́
    sɩ tɛtʋ wʋlɑɑ.
  azb-azb: Nuhun ömrünün altı yüz birinci ilində, birinci ayın birinci günü yer üzündə
    su qurudu. Nuh gəminin qapağını qaldırdı və torpağın üzərindəki suyun quruduğunu
    gördü.
  eng-DBY: And it came to pass in the six hundred and first year, in the first [month],
    on the first of the month, that the waters were dried up from the earth. And Noah
    removed the covering of the ark, and looked, and behold, the surface of the ground
    was dried.
  hin-2017: नूह की आयु के छः सौ एक वर्ष के पहले महीने के पहले दिन जल पृथ्वी पर से
    सूख गया। तब नूह ने जहाज की छत खोलकर क्या देखा कि धरती सूख गई है।
  wol-KYG: At ma Nóoyin amee juróom benni téeméeri at ak benn, keroog benn fanu weer
    wa jëkk, ndox ma taa woon ca suuf daldi fendi. Nóoyin ubbi kubeer ga, xool, ba
    gis ne kaw suuf sépp wow na.
  swp-swp: Borimai handere hehaligigi‐esegana eai, nawalai bagubagunana asubenana
    bagubagunana eai, goila se guma’o tanoubu eai; Noa ake atohina abo i abihai, i
    italau tanoubu ana ao ie ita, i pitari’o.
  bjr-bjr: Nooafa 601 aukuana marasoofanoo indaaruqaa quqoona indaaruqaa faasaanasaa
    nammari tukaqnanau. Nooafa sipa ataufakaaqa akuamaqaqoona rafaammasee qafoofanoo
    maqa aadana usimarinau.
  eng-YLT: And it cometh to pass in the six hundredth and first year, in the first
    [month], in the first of the month, the waters have been dried from off the earth;
    and Noah turneth aside the covering of the ark, and looketh, and lo, the face
    of the ground hath been dried.
  kne-kne: Idi wada pay di enem ay gasot ya esay tawen en Noe sin omona ay agew di
    damo ay bowan, enggay natdok din danom sin labaw di daga. Kinaan Noe din odom
    ay atep din daong ta way iyat na ay mangisin-eng ay kosto, et inila na ay mammamgaan
    din lota.
  heg-NTPO: Dedeng Noh umur taun 601, tom nol leol mesa bulan mesa, ui la miti baktetebes
    son. Kon Noh sai kapal la jendela las, hidim un ngat pukiu lam dale ka tuu son.
  ptu-ptu: Tappana tanggala' mesai bulam mesa, iya matti' lium pole' indo uwai. (Wattu
    eta too annam hatu'um mesa taunna dadinna Nuh.) Nabukkaim Nuh papana indo kappala'
    anna kanenne'-nenne'i lao. Iya naitam mabangim galantangam.
  bzd-NTPO: Mik Noé ki̱ duas tso' cien teryök ki̱ et (601), eta̱ íyök pasinene. Eta̱
    si' ke̱we, e' tsá̱ diwö, ie' tö kanò ki̱ u tso' e' kléttsa̱. Eta̱ ie' isué̱ tö
    íyök pasinene.
  kwf-kwf: Etana asoa ana madamo etaeta ana faꞋi ngali neꞋeri, kaidaꞋi neꞋeri sa Noa
    nia dao naꞋa ana ono talangaꞋi faꞋi ngali ma taꞋi faꞋi ngali, kafo neꞋe ka langa
    langa taꞋifau naꞋa fafona magalia neꞋe. Sui sa Noa nia Ꞌifingia sinamaa ana na
    faka neꞋeri, ma na ano ꞋekeꞋeke ka tataꞋe laꞋu maꞋi.
  eng-WYC-2017: Therefore in the six hundred and one year of the life of Noah, in
    the first month, in the first day of the month, [the] waters were decreased on
    earth; and Noah opened the roof of the ship, and beheld, and saw that the face
    of the earth was dried.
  eng-WMBB: In the six hundred and first year, in the first month, the first day of
    the month, the waters were dried up from the earth. Noah removed the covering
    of the ship, and looked. He saw that the surface of the ground was dry.
  spp-spp: Yyeeni Nuhu shìŋ'à pyi yyee ŋkwuu baani ná yyee niŋkin ke, lire yyeeni
    canmpyicyiini, ɲìŋke mpyi a li ɲwɔ cû na lwɔhe byii. Ka Nuhu si batoŋi nìɲiɲwɔge
    múgo maa wíi, maa li ɲya na lwɔhe mpyi na ŋkwùu ɲìŋke na.
  aey-aey: Saen Noa uqana cabi gel 601na jagel sanan mec eu uqana deel sanan mecna
    wa mahana cunug hidu qee men. Odocob Noa uqa wag ohis jahuldoc eu qosocdon. Noa
    meciimei maha tatacdec eu galalec ninijen fen.
  urd-GVH: जब नूह 601 साल का था तो पहले महीने के पहले दिन ज़मीन की सतह पर पानी ख़त्म
    हो गया। तब नूह ने कश्ती की छत खोल दी और देखा कि ज़मीन की सतह पर पानी नहीं है।
  rug-rug: Meke sipu kamoa onomo gogoto keke vuahenina se Noa pa rane vina keke koasa
    sidara kekenu pa vuaheni, si ele popa taloa hokara sa kolo pa pepeso, meke kepuhu
    pania Noa sa nobina sa aka meke doṉo vari likohae, meke dogoria sa sapu ele popa
    sa pepeso.
  gaz-gaz: Umurii Nohii waggaa dhibba jaʼaa fi tokkoffaatti, guyyaa tokkoffaa jiʼa
    jalqabaatti, bishaanichi lafa irraa goge. Nohis qadaada doonii sanaa irraa fuudhee
    ilaalee kunoo akka lafti gogde arge.
  fra-LSG: 'L’an six cent un, le premier mois, le premier jour du mois, les eaux avaient
    séché sur la terre. Noé ôta la couverture de l’arche: il regarda, et voici, la
    surface de la terre avait séché.'
  gnn-gnn: Yo, marthaŋaŋuranydja walala yukurrana nhinana galki bini waŋganynha dhuŋgarra
    mulkanha, bala ŋayi Nowayunydja marrtjina ḻapmaraŋalana dhurrwaranydja ŋunhi marthaŋa,
    nhäŋala wäŋanydja munathany'tja baṉḏanydhinyarana marrtjinyara.
  yal-yal: Nuhan ma siimayaan to siga ɲɛɛ kɛmɛ sennin ɲɛɛ keden, kike keden, xi keden,
    fufaan yi ɲan dunuɲa yi. Nuhan to kunkin xunna ba, a yi a to bɔxɔn maxaraxi.
  gum-gum: Noé øsig tsuin pilamerabe seiscientosba kan pilaba køben, tru srøsrø pølyu
    ke pølbasrøb kwalømyuh pimerabe pirau chishtø chab kølabig køn. Inchen Noébe tru
    arcayu pala kasraigwan kusrua ashene, møimbe pirøbe yandø pur køptinchibig køn.
  iou-iou: Noa obaŋ 601 unitäŋo komepak kubä täŋo kepma 1 täŋirän kome terak ume kawuk
    taŋkuk. Täŋpäŋ Noatä gäpe täŋo medäp därämutpäŋ kaŋkuk; Kome terak ume kawuk taŋirän.
  haw-1868: I ka makahiki eono haneri a me kumamakahi, i ka malama hookahi, a i ka
    la mua o ua malama la, maloo iho la ka wai mai ka honua aku; a wehe ae la o Noa
    i ke pani maluna o ka halelana, a nana ae la, aia hoi, ua maloo ka aina.
  arb-NAV: وَفِي الْيَوْمِ الأَوَّلِ مِنَ الشَّهْرِ الأَوَّلِ مِنَ السَّنَةِ الْوَاحِدَةِ
    وَالسِّتِّ مِئَةٍ مِنْ عُمْرِ نُوحٍ، جَفَّتِ الْمِيَاهُ عَنِ الأَرْضِ، فَرَفَعَ
    نُوحٌ سَقْفَ الْفُلْكِ وَتَطَلَّعَ حَوْلَهُ، فَرَأَى أَنَّ سَطْحَ الأَرْضِ قَدْ
    أَخَذَ فِي الْجَفَافِ.
  adz-adz: Noa udzufan ibawaꞌ 601 sib. Da atupa udzuf faꞌ ukaman 1 da gubuꞌ gan 1
    da mpui iriꞌ sib. Noa iraꞌ i buari i nam buafira madzung gudzun gin da irarab
    nam santan iruꞌ da itsangan ibi mpui iriꞌ sib da intap iwaꞌ.
  ewe-ewe: Ŋkeke blaeve-vɔ-asiekɛ va yi. Noa ʋu aɖakaʋu la, eye wòkpɔ be tsi la mie
    keŋkeŋ azɔ.
  nuy-nuy: Anubani-yumbaa naagi-yung na-Noah ni-burri 601 anaagalhal-aḻirr, naagi-yung
    ni-malanga-jiwanggu-dhini. Na-ḻabama naagi aynjaabugij aḏaba, ngarrubagi ana-wulhu-wulhurr
    ngarraaḻirr, anaa-gugu aḏaba waar-ngu-jadugiiyn. Na-Noah niwu-gara-wawalhijgayn
    anubani anu-dhawang, nga anubani ni-warranggayn. Anubani anaaban waaban-bulbul-maa
    lhaalhag.
  eng-LEE: And it came to pass in the six hundredth and first year, in the first month,
    on the first day of the month, that the waters were dried up from off the earth;
    and Noah removed the covering of the ark, and looked, and, behold, the face of
    the ground was dry.
  dji-dji: Ngunukiṉing gapi wirrpildjny kiriny munatjangir nyadji Nuwa ngurrum gatjidjini
    601 guṉmal ga rarranydjarr. Girri Nuwa gilingkaḻ yilbirtjili ṉamngiri, ga milingiliban
    bilang gar gurriyilili djin giri, bil nyani nyangiṉi miri munatja biḻbaḻngipm.
  gvn-gvn: Yinyamun Noahngka door walngan, bubu nyajin, marralmalmanda. Juma bubu
    marralmankuda, Godungku Noahnda yalamanda, “Noah, yundu manyarr, kangkal-kangkal,
    minya wubulku ngalkalba yunga, jana wubulmarinka.” Jana minya-minya, dikal-dikal
    wubulku boatmun wandirin, bubungu bundarin, wubulmarin.
  nna-nna: Noah 601 partunurrangujartiny, wirlarra1-ja, karrpu 1-ja, ngapa yana, jungka
    punarra jarrinyikinyi.
  asm-FB: নোহৰ বয়স তেতিয়া ছশ এক বছৰ। সেই বছৰৰ প্ৰথম মাহৰ প্ৰথম দিনৰ পৰা পৃথিবীৰ
    পানী শুকাবলৈ ধৰিলে; তেতিয়া নোহে জাহাজৰ দুৱাৰখন মেলি বাহিৰলৈ চাই দেখিলে যে, ভূমিৰ
    ওপৰৰ পানী শুকাই গৈছে।
  sus-A: نُهَ شَ سِمَيَ تٌ سِفَ حّ كّمّ سٍننِ نُن حّ كٍرٍن، كِكٍ كٍرٍن، شِ كٍرٍن،
    بَنبَرَنيِ قَ حْن دُنِحَ مَ. نُهَ تٌ كُنكُي شُنيِ بَ نَا، عَ نَشَ عَ تٌ شَرٍ بَرَ
    مَبَ.
  fra-SBL: La six cent unième année, le premier mois, le premier jour du mois, les
    eaux se tarirent de la terre. Noé enleva l'enveloppe du navire et regarda. Il
    vit que la surface de la terre était sèche.
  hbo-hbo: וֽ͏ַ֠יְהִי בְּאַחַ֨ת וְשֵׁשׁ־מֵאֹ֜ות שָׁנָ֗ה בּֽ͏ָרִאשֹׁון֙ בְּאֶחָ֣ד לַחֹ֔דֶשׁ
    חָֽרְב֥וּ הַמַּ֖יִם מֵעַ֣ל הָאָ֑רֶץ וַיָּ֤סַר נֹ֙חַ֙ אֶת־מִכְסֵ֣ה הַתֵּבָ֔ה וַיַּ֕רְא
    וְהִנֵּ֥ה חֽ͏ָרְב֖וּ פְּנֵ֥י הֽ͏ָאֲדָמָֽה׃
  shp-NTPO: Noé sokota pacha westíora baritiaya iketianra, moa mai pikota manxan iká
    iki. Ja baritia reken oxe, jawen reken nete inontianra, Noekan jawen wapóro peká
    ras aká iki, jatianra oinna moa mai manxana iká iki.
  eng-WYCLIFFE: Therfor in the sixe hundrid and o yeer of the lijf of Noe, in the
    firste monethe, in the firste day of the monethe, watris weren decreessid on erthe;
    and Noe openede the roof of the schip, and bihelde and seiy that the face of the
    erthe was dried.
  piu-2006: Palunyatjanu Nuuwalu katutjayiṯi yaḻaṉu, nyakukitjangku. Nyangulpi kapi
    wiima kutju ngarrinytjala, kapi yuḻpaṯayuḻpaṯa. Palunyangka Nuuwanya tjikitji
    yantaṯan waan nyinangu. Palulanguru pira kutjarra nguwanpa nyinangu. Nyangulpi
    manta turayirringutjalpi. Katutjalu Nuuwanya watjaṉu, “Kala, yarralpiya!, walytjararranpa.
    Kuka kutjupa kutjupa tjuṯa walatjurra!, kukawiya tjuṯaṯarra, yankulaya tjuṯarrinytjaku.”
    Palulanguru Nuuwanyangarri puutangka tjarukatirra yanulpiya. Kuka tjuṯa walytjararra
    walytjararralpiya tjarukatirra yanu. Nuuwalulpi puḻi tjuṯa mantjira ngalya katirra
    tjunu, tiipula palyalkitjalu. Kuka palunya manta ngurrara kutjupa kutjupa Nuuwalura
    pungkula ngarritjunu Katutjaku, yilkari ngurraraṯarra. Ngatapuka kutju, kuka tjuḻpu
    kutjupa, yiimiyu kutju, kipara kutju. Yalatjira kutjuṯu kutjuṯu pungkula ngarritjunu.
    Katutjakulpira ngarritjunkula kunaṯinpa palunya tjuṯa kutjara wantingu, Katutjanya
    waḻkulkitjalu. Kuka palunya paṉṯira mayutju Katutjanya yunyparringu. Yalatji watjaṉu,
    “Yaṉangu tjuṯa ngula kuyarringanyingka, wiyaṉa kapi puḻkangka piyukuṉa tjananya
    wiyalku. Wantikuṉa tjananya. Nintiluṉa kuliṉi yaṉangu yuwankarralu kuya palyanyangka.
    Yaṉangu tjuṯa kuka tjuṯaṯarra, wiyaṉa tjananya piyuku kapingka wiyalku. Ngaatja
    yiltaṉa nyurranya watjaṉi.” Katutjalu watjaṉu, “Manta kutu ngaranytjala, yaṉangulu
    waarrkarrirra mayi pakaltjingarantjaku. Mayi palya tjanampa pakanmalpa mantanguru.
    Pakara puḻkarrinytja mantjiraya tjunamalpa. Tjiṉṯu pakara tjarrpamalpa, munga
    ngarala tjiṉṯurrimalpa.”
  pjt-pjt: Uwa, Noah-nya tjana piṟa 10 nguwanpa pauta unngu nyinangi, ka tjiḻpi panya
    Noah-nya yiya nampa 601-aringu. Ka uṟu uwankara mantangka tjaṟuringkula wiyaringu.
    Ka Noah-lu pauta katutja araṉu munu para-nyakula nyangu manta ma-piḻṯiringkula
    waṉannyangka.
  cwe-cwe: Nuhu viyakalile na miyaka magana sita na umwe, siku ya mwanduso ya mwezi
    mosi, kawona mazi yakala yanyala muna iisi. Nuhu kagubula chigubiko cha safina,
    kalola na kuwona isi ikala inyala.
  bgs-bgs: Na, tô ánnám gatus sábbad (601) tô idad i Noe, tun ta una álló ka una bulan
    ka ámmé, igdélák tô wayig tun ta tanà. Igkangé i Noe tô atáp katô arka ébô sumállág
    sikandin. Igkita din na itákkang dán sagpu tô bówwó ka tanà.
  kik-kik: Na rĩrĩ, mũthenya wa mbere, mweri wa mbere wa mwaka ũrĩa Nuhu akinyirie
    mĩaka magana matandatũ na ũmwe-rĩ, mũthenya ũcio nĩguo maaĩ maahũire biũ gũkũ
    thĩ. Nake Nuhu akĩeheria kĩrĩa kĩagitĩte thabina, agĩkĩona atĩ thĩ nĩyaniarĩte.
  ksr-ksr: 'Nooawaa laaligo yambuya 601 kawaa koiŋ mutuyaa weemboria mutuya kanoŋ
    apunoŋ namo qaganoŋ juguŋ toboriŋ ero. Kaeŋ kolooro Nooanoŋ waŋgowaa waareŋa mero
    keno kokaeŋ uuŋ iiro: Namo qaganoŋ mono toboriŋ ero.'
  omb-omb: Siu lo higao ngehi i Noa higaona vudolue vaga ono domwagi gategale lo muei
    vule lo muei rani lo vule hi wai u mamaha vurugegi. Noa mo roa na langa ului akai
    toavaravara me mo leo a tano u mamaha beno.
  fra-NCL: L’an six cent un, au premier mois, le premier jour du mois, les eaux avaient
    séché sur la terre. Noé ôta la couverture de l’arche et regarda, et voici, la
    surface du sol avait séché.
  cek-AK: Saning cumvai taruk, maeto, khrahto haih, ni tangsuek naah long nui ih tui
    to kaang tathuk; Noah mah palong imphu to khok moe, a khet naah, long nuiah tui
    to kaang boeh, tiah a hnuk.
  xla-xla: Epalati Nowata koa dulu dla halemama mama 10 umulati eme dokostepo alikili
    dla natitepo, yúta mo-pilipo halla natiyo. Oloma hema Nowatapo 601 sokomoko umaiyo.
  cuk-cuk: Degidgine, Noé birga-dulataled-ilanergwa-gakagwensak-nikadgi (601), napneg
    nue dingusad. Nii-gebe-gwisguded-ibagwenadgi, Noé ur-dummad-e-uas earisad. Geb
    agi dakded, napa dingusnai.
  uig-CYR: Нуһ алтә йүз бир яшқа киргән жили, биринчи айниң биринчи күнидә су йәр
    йүзидин қуруған еди. Нуһ кеминиң қапқиқини ечип қаривиди, йәрниң қуруғинини көрди.
  tel-2017: ఆరువందల ఒకటో సంవత్సరం మొదటి నెల మొదటి రోజున నీళ్ళు భూమి మీద నుంచి ఇంకిపోయాయి.
    నోవహు ఓడ కప్పు తీసి చూడగా ఆరిన నేల కనబడింది.
  hat-BSA: Alò, li te vin rive ke nan sis-san-en ane, nan premye mwa, dlo a te fin
    seche kite tè a. Konsa, Noé te retire kouvèti lach la. Li te gade, e gade byen,
    sifas tè a te vin sèch.
  kos-kos: Ke Noah el yac onfoko sie matwal, in len se oemeet in malem se meet, mwesla
    na pwaye sronot uh. Noah el ikasak ma sunyen oak uh, ngetot ngetma ac liye lah
    acn uh mutawauk in paola.
  hbo-WLC: וַֽ֠יְהִי בְּאַחַ֨ת וְשֵׁשׁ־מֵא֜וֹת שָׁנָ֗ה בָּֽרִאשׁוֹן֙ בְּאֶחָ֣ד לַחֹ֔דֶשׁ
    חָֽרְב֥וּ הַמַּ֖יִם מֵעַ֣ל הָאָ֑רֶץ וַיָּ֤סַר נֹ֙חַ֙ אֶת־מִכְסֵ֣ה הַתֵּבָ֔ה וַיַּ֕רְא
    וְהִנֵּ֥ה חָֽרְב֖וּ פְּנֵ֥י הָֽאֲדָמָֽה׃
  ibo-ibo: Nʼụbọchị mbụ nke ọnwa mbụ nʼafọ narị isii na otu nke ndụ Noa, mmiri ahụ
    atachaala nʼelu ala. Mgbe ahụ, Noa kpughepụrụ ihe mkpuchi nke ụgbọ mmiri ahụ,
    hụ na mmiri atachaala nʼelu ala.
  ory-ory: (ନୋହଙ୍କ ବୟସର) ଛଅ ଶହ ଏକ ବର୍ଷ ପ୍ରଥମ ମାସର ପ୍ରଥମ ଦିନରେ ପୃଥିବୀ ଉପରୁ ଜଳ ଶୁଷ୍କ
    ହେଲା; ସେତେବେଳେ ନୋହ ଜାହାଜର ଛାତ ଉଠାଇ ଅନାନ୍ତେ, ଭୂମିକୁ ଶୁଷ୍କ ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.008.012'
  chk-chk: Nge lupwen Noa a ierini wonopükü eu, lon aeuin ränin ewe aeuin maram, ewe
    koluk a pwasala seni won fanüfan. Iwe, Noa a atomwala osun ewe waimw o küna pwe
    a ekis pwas won fanü.
  ssd-ssd: Noa tuku yar 601 tambun ndindo ait ndindo mbolŋge kule kilke mbolŋge ta
    parakina le Noa nu wande funu buromba burok tambi mambilmba kilke kaŋgerna ta
    parakina.
  rop-rop: Wal Nowa bin brabli olmen na 601 yiya ol, en langa det feswan dei langa
    det feswan manth ola woda bin ol drai, en Nowa bin opinim det dowa blanga det
    bout, en imbin luk nomo woda bin deya. Det woda bin ol gowei.
  mwf-2018: Bere da nhini-re ngarra nukunu Noah-re kardidha ngarra da thangku nukunu
    601, da merrk numi i da numi, kura nhini-ka yunganyerr. I bere nanhthi pana ngarra
    ngurru kangkarl ngarra pelpith darnarrawup-ka yunganwurr warda mintherr i bamkardu
    nhini kura-ka yunganyerr warda.
  ukr-1871: І сталось у шістьсот первому роцї на первий день первого місяця, що посякла
    вода на землї. І зняв тодї Нояг кришу в ковчезї, і споглянув, аж се — вид земний
    уже сухий,
  eng-AOI: After the boat landed five months passed. Then at the new moon the water
    was all gone. Noah was an old man, he was 601 years old now. He opened the roof
    of the boat and looked out over the land and saw that the ground was getting dry.
  yon-yon: Noa ye weeb kuu 601iib kuyaron kuu wood mimo aron mimo keruune ok keekne
    dowan kereen. Kwanoone, Noambed wid yena bongme benkatmekore kerekanabe okad yiri
    wedmoon kuu okad kuu kamkono kere weneen.
  bch-bch: Tano imamasa ngan Noa aea rai buno lima buno ede igegea ede (601). Tano
    ikado bedaoa ngan taiko imuga ngan rai toa oa, ngan ado imuga ngan taiko toa oa.
    Tota Noa irepe oaga aea usi idanga tede, ta igera tano iuangga imamasa.
  deu-1951: Im sechshundertundersten Jahre, am ersten Tage des ersten Monats, waren
    die Wasser auf Erden vertrocknet. Und Noah entfernte das Dach von der Arche und
    schaute, und siehe, der Erdboden war trocken!
  eng-JPS: And it came to pass in the six hundred and first year, in the first month,
    the first day of the month, the waters were dried up from off the earth; and Noah
    removed the covering of the ark, and looked, and behold, the face of the ground
    was dried.
  ubr-ubr: On an rai Noah an kwanda 601, on roke ainauin an ra ainauin nan on sareu
    motobai on ibosuruf i raran. Noah on wa tefanai guwi on iruseren ato it on motob
    iraran.
  srp-1865: Šest stotina prve godine vijeka Nojeva prvi dan prvoga mjeseca usahnu
    voda na zemlji; i Noje otkri krov na kovèegu, i ugleda zemlju suhu.
  lug-lug: Ku lunaku olw’olubereberye, olw’omwezi ogw’olubereberye nga Nuuwa aweza
    emyaka lukaaga mu gumu, amazzi gaali gakalidde ku nsi. Awo Nuuwa n’aggyako ekibikka
    ku lyato n’alaba ng’ensi ekalidde.
  heb-heb: ויהי באחת ושש מאות שנה בראשון באחד לחדש חרבו המים מעל הארץ ויסר נח את מכסה
    התבה וירא והנה חרבו פני האדמה׃
  ben-IRV: '[নোহের বয়সের] ছয়শো এক বছরের প্রথম মাসের প্রথম দিনের পৃথিবীর ওপরে জল
    শুকনো হল; তাতে নোহ জাহাজের ছাদ খুলে দেখলেন, আর দেখ, মাটিতে জল নেই।'
  pan-pan: ਨੂਹ ਦੀ ਉਮਰ ਦੇ ਛੇ ਸੌ ਇੱਕ ਸਾਲ ਦੇ ਪਹਿਲੇ ਮਹੀਨੇ ਦੇ ਪਹਿਲੇ ਦਿਨ ਪਾਣੀ ਧਰਤੀ ਉੱਤੋਂ
    ਸੁੱਕ ਗਿਆ ਅਤੇ ਨੂਹ ਨੇ ਕਿਸ਼ਤੀ ਦੀ ਛੱਤ ਖੋਲ੍ਹ ਕੇ ਨਿਗਾਹ ਮਾਰੀ ਅਤੇ ਵੇਖੋ ਜ਼ਮੀਨ ਦੀ ਪਰਤ ਸੁੱਕ
    ਗਈ ਸੀ।
  tkr-tkr: Ts'eppiyne vuzane ts'ettiyne yiğıl Nühune ı'mrene yixhıd vəşşe ts'ettiyne
    sene ç'iyeylin xhyan qeqqvan. Nühee gamıyn oodun ciga qottuling'a, ç'iye qeqqu
    g'ece.
  mwp-mwp: Nungu nanga Nowan 601 wathal gasamoeydhin numela goeyga urapun a moelpal
    urapun, senabi thonar woer mura thepadhasidhin. Nuydh Nowa butaw moegina thodh
    mura gud pudhadhin a gurguy nagaydhin, nuydh imadhin kedha woer mura mulupa miyaydhin.
  mya-JVB: အနှစ် ခြောက် ရာ တခု ပဌမ လ ဆန်းတရက် နေ့တွင် ၊ မြေကြီး ပေါ် မှာ ရေ ခန်း ခြောက်သည်ရှိသော်၊
    နောဧ သည် သင်္ဘော မိုး ကို ပယ်ဖျက် ၍ ကြည့်ရှု သောအခါ ၊ မြေ မျက်နှာ သွေ့ ခြောက်စရှိသည်ကို
    မြင် ၏။
  tte-O: Nowa ana bolime 601, waikena bagubagunana kana kaliyate bagubagunana koina
    waila igumako yo bwatano ileleyan. Mwa Nowa waga pwatana isoke-gabaen kabo manna
    ilau igitai bwatano pwatana ileleyanko.
  tbg-tbg: Noaava 601 ihi vara kovaro 1 ihi 1 entaqaa ekaa huvura namarivano otinuvaro
    vatavano aaharaiqama vuvaro Noaava sipi qiataqaa aquto haikara qaqini varakero
    viti viri tavovaro vata maata aaharaiqama vuvaro
  hmo-hmo: Noa ena mauri lagani be 601 neganai, hua ginigunana ena dina ginigunana
    dekenai, ranu be ia kaukau momokani tanobada dekenai. Vadaeni Noa ese lagatoi
    ena koua gauna ia kokia, tanobada kopina ia itaia, be ia kaukau.
  ata-ata: No voxo vile sou soꞌio vile no anu tauu ie ane, Noa tauu iexu muxali loxo
    itemaxu mavulovexa tatalu mo vile (601), la lexa musii mukalu avile. Xe muavuti
    la mulokenu lasipi laxaꞌu sou anu mulai mutulu teitexi sou musuꞌanu iou muluꞌe
    no xalexalee tuatuala. Iou muluꞌe la mumaisou lexe lexa a musii mukalu, ia tanisi
    a utala laixe uao.
  nfa-nfa: Lodꞌo Noh mamuri dꞌai 601 (èna ngasu ca) tèu, lèke lodꞌo ka èci hèru èci,
    èi mèti aaꞌi le. Hèia Noh bhoke jendela, ka na ladhe palème, nèdhi rai dhu mango
    le.
  urd-urd: 'और छ: सौ पहले साल के पहले महीने की पहली तारीख़ को ऐसा हुआ, कि ज़मीन पर
    से पानी सूख गया; और नूह ने कश्ती की छत खोली और देखा कि ज़मीन की सतह सूख गई है।'
  rus-SYN: Шестьсот первого года жизни Ноевой к первому дню первого месяца иссякла
    вода на земле; и открыл Ной кровлю ковчега и посмотрел, и вот, обсохла поверхность
    земли.
  cbt-NTPO: Noi saota pasa a'na pi'itapaso', ya'ipiro'pa' yaniromarin huachi. Caniaritërinso
    yoquiquë, ya'natiirinso tahuëri chachin, napopinchin nancha pëirapirinso oquirin.
    Naporo ya'ipiro'pa' yaniromarinso nocorin.
  bqc-SIM: Nↄee wɛ̃̀ ↄ̀aa àaↄ̃ ń mɛ̀ndoode, a mↄ sɛ̃́ia gↄↄ sɛ̃́ia zĩ́, í bà
    tↄↄlɛwa, ↄ̃ à gópi musu gò. Kɛ́ à gugwà, a è í làa tↄↄlɛwa.
  tcz-CHONGTHU: Noah hinkho chu kum jagup le kum khatna lha masapen, chu che lha ni
    masapen ni chun leiset chunga twipi abonchan akang soh heltan, hijeh chun Noah'in
    jong kong kusin chu ahoh lhan agahven ahile leiset chung chu ana go heltan ahi.
  mar-mar: असे झाले की, सहाशे एकाव्या वर्षाच्या पहिल्या महिन्याचा पहिल्या दिवशी पृथ्वीवरील
    पाणी सुकून गेले, तेव्हा नोहाने तारवाचे आच्छादन काढून बाहेर पाहिले, तो पाहा, जमिनीचा
    वरील भाग कोरडा झालेला होता.
  tcs-tcs: Noa i bin kese 601 iya oul, diswan i ten ane ap mant apta da big pladwata
    i bin stat. Den Noa i bin opene doa po luk go ausaid. Wen Noa i bin luk go ausaid
    da graun i bin stat po kam drai.
  soq-soq: Tauma Noa enawa 601 waden. Ita ena sa bedewe uaboa dea bumpe esa aisidene
    iene alene dialen. Ita me waa iwa wadenaubene sala makolena ewen.
  qub-qub: Cay pachapita yacu chaquiran Noé sojta pachac juc (601) watayoj caycaptin.
    Chayga caran juc wataman gallarej quilla rimir junajchöna. Noëga büquipa jananta
    quicharan. Quicharerga ricaran allpa caycajtana.
  bqp-bqp: Nuhu wɛ̃̀ wàa aakↄ̃ awɛɛdode gũn a mↄ káaku gↄrↄ káaku zĩ, í bàba zĩtɛa,
    akũ à gó pìi musu gò. Kũ à gu gwà, à è í làka zĩtɛa.
  hat-hat: Se konsa, lè Noe te gen sisan ennan (0601 an), nan premye jou premye mwa
    lanne jwif yo, dlo a te fin bese nèt sou latè. Noe dekouvri batiman an, li voye
    je l' gade, li wè tout tè a te chèch.
  eng-BSB: In Noah’s six hundred and first year, on the first day of the first month,
    the waters had dried up from the earth. So Noah removed the covering from the
    ark and saw that the surface of the ground was dry.
  tod-tod: Nowe zii ma ɠona undɔzita maazu ɠilagi (601) ma alu mɔungi ma volo mɔungi,
    ziɛi vɔɔni zooi ɠa. Nowe keingi lakulugi zeɠeni da. É wɛlɛni, é ka ga zooi ɠaaʋɛ
    vɔɔni niina.
  eng-WEBPB: In the six hundred and first year, in the first month, the first day
    of the month, the waters were dried up from the earth. Noah removed the covering
    of the ship, and looked. He saw that the surface of the ground was dry.
  kbq-kbq: Noa'a 601ni'a kafuma nehigeno, pusa ikamofona ese knazupa, mika ama mopafina
    timo'a ho'mu higeno, Noa'a ana ventemofona amumpafinti anasgeno keana, mopamo'a
    ho'mu huvagare'negeno ke'ne.
  nhe-BL: Huajca quema Noé quipiyayaya 601 xihuitl ipan nopa achtohui tonal tlen nopa
    achtohui metztli, tlantoya nopa atl. Huan Noé quiquixtili ipantzajca nopa cuacanahua
    huan quiitac nochi huactinemiyaya.
  bus-bus: Nuu wɛ̃̀ wàa aagↄ̃ awɛɛdodee guu à mↄ káaku gurↄ káaku zĩ, í bàba tↄↄtɛa,
    ben à góro pì musu gò. Kɛ̀ à guu gwà, à è í yã̀a tↄↄtɛa.
  gub-BL: Noe 61 kwarahy hereko mehe wexak 'y ywy rehe har typapaw azeharomoete har
    a'e kury. Zahy ipy mehe 'ar ipy mehe Noe upiowok kanuhu kury, ipykaw henuhem pà
    izuwi kury. Wexak amo ywy kury, ta'e typaw 'y oho iko a'e xe.
  eng-DRA: Therefore in the six hundredth and first year, the first month, the first
    day of the month, the waters were lessened upon the earth, and Noe opening the
    covering of the ark, looked, and saw that the face of the earth was dried.
  knf-knf: Ţi unuur uŧeek wi pli pŧeek pi uşubal wi Nowe akaaŋ ŋşubal iñeen-week ŋyaaş
    paaj na uşubal (601), wi wi meel mankayuŋ ţi mboş. Nowe agurëş bţuk bi upuur ;
    aten, awin kë mboş manjun pkay.
