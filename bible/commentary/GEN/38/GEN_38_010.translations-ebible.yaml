verse: GEN.038.010
translations:
  mal-C: അവന്റെ പ്രവൃത്തി യഹോവയുടെ ദൃഷ്ടിയിൽ ദോഷമുള്ളതായിരുന്നു; അതുകൊണ്ട് അവിടന്ന്
    അവനെയും കൊന്നുകളഞ്ഞു.
  deu-TKW: Solches Thun aber mißfiel Jahwe, daher ließ er auch ihn sterben.
  lin-lin: Likambo oyo Onani azalaki kosala ezalaki kosepelisa Yawe te. Boye ye mpe
    lisusu, Yawe abomaki ye.
  cbr-NT: Usai 'ia Nukën 'Ibun iskëxbi ka Onán an 'akë ñukama upíma 'iakëxa, usa 'ain
    ka aribi ñutanun sinánxuankëxa.
  eng-LSV: and that which he has done is evil in the eyes of YHWH, and He puts him
    also to death.
  bmu-bmu: Silik mewö aka malöhi, mi Kembugö jeŋe bölöŋi ahök. Miaŋgöra Kembunöŋ i
    mewöyök jim teköm waŋgiiga kömuyök.
  eng-GNV: 'And it was wicked in the eyes of the Lord, which he did: wherefore he
    slewe him also.'
  eng-WEBSTER: 'And the thing which he did displeased the LORD: wherefore he slew
    him also.'
  nhw-BL: Huan TOTECO quiitac para fiero catli quichijqui Onán pampa amo quichijqui
    catli monejqui. Yeca Toteco nojquiya quimicti.
  swh-ONEN: Alichofanya kilikuwa kiovu machoni pa Bwana, hivyo, pia Bwana akamuua
    Onani.
  bba-bba: Ye Onɑni u mɔ̀ mi, yɑ ǹ Yinni Gusunɔ dore. Yen sɔ̃nɑ u mɑɑ derɑ u ɡu.
  eng-KJVCPB: 'And the thing which he did displeased the Lord: wherefore he slew him
    also.'
  cpy-cpy: Antawoete owatsimaakiri Tajorentsi okaatzi rantziri Onán, rowamaakiri eejatzi
    rirori.
  mpx-mpx: Wana pagan toto o i nak Yehoba matanaa, inoke iya al i lol ge i aliga.
  wbp-wbp: YAAWIYI-rli nyangu kulalpa Yunana ngunaja Tamuru-kurlu. Kujarlanya pungu
    Yunanarlangu.
  luo-luo: Gimane otimono ne gima kwero e nyim Jehova Nyasaye; kuom mano en bende
    Jehova Nyasaye nonege.
  meu-meu: Una kara dikana dainai Iehova ese e badu henia, e alaia mase, kakana bamona.
  npi-ULB: उसले जे गर्‍यो त्यो परमप्रभुको दृष्‍टिमा खराब थियो । परमप्रभुले त्यसको
    पनि प्राण लिनुभयो ।
  yor-yor: Ohun tí ó ń ṣe yìí burú lójú Olúwa, ó sì pa òun náà pẹ̀lú.
  emp-NTPO: Idjia mãwã o b̶ʌda Ãcõrẽba biẽ́ unusia. Maʌ̃ bẽrã Onaʌ̃ sid̶a beubisia.
  ind-ind: Perbuatan Onan itu sangat jahat di mata TUHAN. Maka TUHAN mengambil nyawanya
    juga.
  pes-OPCB: این کار اونان در نظر خداوند ناپسند آمد و خدا او را نیز کشت.
  ssx-ssx: Ipikana꞉ma꞉ kutupiki hau pieke ekima꞉ta꞉ Koda꞉ ta꞉na꞉ma꞉ na homaeyeke handa
    Koda꞉ma꞉ta꞉ ipiki make lu homaeyekeme.
  lcm-lcm: Lau ke na Onan katapo vil ia kata vil amarala na IAVE, asukang na kala
    kun mat.
  aer-aer: YAHWEH ahele-irreke rarle Onan arekenge Tamar-enge intetyakenhenge. Re
    anteme Onan ilwetyeke mpwareke.
  tgl-ULB: Ang ginawa niya ay naging masama sa paningin ni Yahweh. Pinatay din siya
    ni Yahweh.
  nop-nop: Unduŋ hogok tulutulu Wapum adi nadikadakaaŋ yobune adi maaŋ kumuŋguk.
  kca-kca: Турәм Куща йэԓпийән мўй ԓўв верәс, атәм ус; пӑ Ԓўв ԓўвеԓ ищи сŏрма пайәтсәԓы.
  cbu-NT: 'Apanllsha anumand tsiyantayaru, Onánarinee: Watsta, tárangu, tsiparangiya.'
  hui-hui: Onana ibugua anidagua bialu henedagoni Anduane Homogonaga deni howa mana
    ko wiago biyagola Anduane Homogohanda Onanahondo keba halu Onanabi bo wahene.
  wrs-wrs: Wo Yawe nonglana, Onanmba osva sahonam memba vev, wo Yawe hemba noinda
    hilpia, doara etelmsna hilpianamba.
  mya-mya: သြ​နန်​ထို​ကဲ့​သို့​ပြု​ခြင်း​ကို​ထာ​ဝ​ရ​ဘု​ရား မ​နှစ်​သက်​သ​ဖြင့် သူ့​ကို​လည်း​အ​သက်​တို​စေ
    တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Onán tsa tsanguitu Yavéchiya ajaatyainuu kiikeñu' mitya, yanu bain
    Yavé peyawaakemi.
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་ལམ་དུ་ཨོ་ནན་གྱི་ལས་དེ་ནི་ལས་ངན་པར་གཟིགས༌པས།
    ཁོང་གིས་ཨོ་ནན་ཡང་འཆི་བར་མཛད༌དོ།།
  wsk-wsk: Bare Onan munan bitakaso mu Yawe motam te me terong, se balam se Onan betela
    kueram.
  kkl-kkl: “Naringe eneng keleneag nari pimnun kom,” seogne sembe NUNI Allahri ibogti,
    “Onan yonge ulamla,” aro Allahri ya'ag obog.
  sna-sna: Zvaakaita zvakanga zvakaipa pamberi paJehovha; saka akamuurayawo.
  spa-BLM: Lo que hizo fue malo a los ojos de Yahvé, y también lo mató.
  beu-beu: Aarunge Onan ekarajang aulang angu, etatabit jasi-ahalat metma Lahatala
    Apangaadang mi. Angu ebele andi Lahatala Ana aing hukung ameang.
  cac-cac: A tas ix sc'ulej vin̈ chi', chuc d'a sat Jehová, yuj chi' ix cham vin̈.
  swh-ULB: Alilolifanya lilikuwa ovu mbele za Yahwe. Yahwe akamwua pia.
  bel-bel: Благое было прад вачыма Госпада тое, што ён рабіў; і Ён усьмерціў яго.
  deu-ELBBK: Und es war übel in den Augen des HERRN, was er tat; und er tötete auch
    ihn.
  mbb-OT: Ne mezaat diyà te etuvangan te Nengazen haazà is mibeelan ni Onan, umbe
    midhimetayan din si Onan.
  msc-msc: Onan tɛrɛ ye mɛn kɛla, wo ma diya Allabatala yɛ. Wo rɔ, Allabatala ka ale
    fanan faa.
  mal-2015: അവൻ ചെയ്തതു യഹോവെക്കു അനിഷ്ടമായിരുന്നതുകൊണ്ടു അവൻ ഇവനെയും മരിപ്പിച്ചു.
  tuo-NT: Õꞌacʉ̃ Onán cʉ̃ tojo weesere ĩꞌagʉ̃, tere tʉꞌsaticʉ niwĩ. Tojo weegʉ cʉ̃
    quẽꞌrãrẽ wẽrĩcã weecʉ niwĩ.
  gup-gup: Wanjh Yawey nang bu kuhni kurduhkurduyimi kunwarre, wanjh kunu nungka warridj
    bibom doweng.
  met-met: Kubolua libu doa sibuna Toxoratamona maxania, binabu Toxoratamona ung mati
    xauna.
  gvs-gvs: E ame iguuinuwe Yauwe matana goi igoyo, tauna tauyana nakae kina Yauwe
    ikaumate.
  rmc-rmc: Le RAJESKE ada na sas pre dzeka, avke the leske iľa o dživipen.
  nlg-nlg: Na hava te gonia, na totobo dika tana matana Yahweh, keri ge a Yahweh te
    [ghoi] lavia ghua na volana Onan.
  dgr-DOGNT: Nǫ̀htsı̨ gha wejıı eghàlaı̨dà t'à ededı̨ sı Nǫ̀htsı̨ ełaı̨woò ayį̀į̀là.
  pes-OPV: و این کار او در نظر خداوند ناپسند آمد، پس او را نیزبمیراند.
  ron-1924: Че фэчя ел н-а плэкут Домнулуй, каре л-а оморыт ши пе ел.
  ben-OBCV: সে যা করল তা সদাপ্রভুর দৃষ্টিতে অপকর্মরূপে গণ্য হল; তাই সদাপ্রভু তাকেও
    মেরে ফেললেন।
  lex-lex: Mere maka ha nhi' nan de, de yata la Orgahi gaini, noma Orgahi Nwenan walia.
  rgu-rgu: Onan tataon ria, tao na Manetualain namanasa naan seli. Huu ria na, de
    Manetualain huku naisa ni boe.
  som-som: Wixii uu sameeyeyna Rabbiga hortiisa aad buu ugu xumaa; oo markaasuu isagiina
    dilay.
  lat-VUC: Et idcirco percussit eum Dominus, quod rem detestabilem faceret.
  aoi-aoi: Akena eneja nakine-ka Yaweya nu-wara akina, akwa kembirra neni-jungwajuma
    enejukwaba Anana wuburra adinuba-wiya neni-jungwajuwama nakina nawenikba Era.
  eng-ASVBT: 'And the thing which he did was evil in the sight of Jehovah: and he
    slew him also.'
  mna-mna: Onan ŋgar kini tana ambai pa Merere mataana som. Tana ni tomini, Merere
    ipuni ma imeete.
  ita-1885: E ciò ch'egli faceva dispiacque al Signore; ed egli fece morire ancora
    lui.
  eng-LXXUP: And his doing this appeared evil before God; and he slew him also.
  eng-ULB: What he did was evil in the sight of Yahweh. Yahweh killed him also.
  spa-VBL: Pero lo que hizo fue malo a los ojos del Señor, así que también mató a
    Onán.
  fra-_FOB: Et ce qu'il faisait déplut à l'Éternel; et il le fit mourir aussi.
  mal-mal: അവൻ ചെയ്തതു യഹോവയ്ക്ക് അനിഷ്ടമായിരുന്നതുകൊണ്ട് യഹോവ ഇവനെയും മരണത്തിനിരയാക്കി.
  urd-GVR: Yih bāt Rab ko burī lagī, aur us ne use bhī sazā-e-maut dī.
  suz-BL: मिनु मेको कली मो पशो तशा, परमप्रभु यावेमी मेको कली मदाक्‍शो बाक्‍माक्‍त।
    मोपतीके मेको कली यो सदा बाक्‍त।
  ita-1927: Ciò ch’egli faceva dispiacque all’Eterno, il quale fece morire anche lui.
  ckb-ckb: ئەم کردارەی ئەو بەلای یەزدانەوە کارێکی خراپ بوو، ئیتر ئەویشی مراند.
  eng-BBE: And what he did was evil in the eyes of the Lord, so that he put him to
    death, like his brother.
  crx-NTPO: '''Ink''ez njan ''et duja-un, Moodihti (Yahweh) tube whuts''u dutni ''inka
    ''en cha yuzilhghi.'
  kan-OKCV: ಅವನು ಮಾಡಿದ್ದು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಮೆಚ್ಚಿಗೆಯಾಗಿರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವರು
    ಇವನನ್ನೂ ಸಾವಿಗೀಡುಮಾಡಿದರು.
  bbb-bbb: Rove E Ireobo fu Onane vame ije fu rema ije fuka naebe oemarei ijadufuo
    fu e Onane kuke kanamo fune baronei.
  tam-2017: அவன் செய்தது யெகோவாவுடைய பார்வைக்குப் பொல்லாததாக இருந்ததினால், அவனையும்
    அவர் அழித்துப்போட்டார்.
  spa-RV-1909: Y desagradó en ojos de Jehová lo que hacía, y también quitó á él la
    vida.
  ron-BTF: Şi lucrul pe care l-a făcut nu a plăcut Domnului. De aceea l-a ucis şi
    pe el.
  eng-WEBP: The thing which he did was evil in the LORD’s sight, and he killed him
    also.
  eng-FBV: But what he did was evil in the Lord's sight, so he also put Onan to death.
  nld-1939: Zijn gedrag was slecht in de ogen van Jahweh; zodat Hij ook hem liet sterven.
  nch-BL: Huan TOTECO quiitac para fiero cati quichijqui Onán pampa amo quichijqui
    cati monejqui. Yeca Toteco nojquiya quimicti.
  tfr-NTPO: Jehová bokshto ga Onán l̇l̇ëbo owa shäryono. E kjĩshko ga zröra bakoe.
  vie-1934: Nhưng điều người làm vậy không đẹp lòng Đức Giê-hô-va, nên Ngài cũng giết
    người luôn đi.
  hin-CV: उसका यह काम याहवेह को अच्छा नहीं लगा, इसलिये याहवेह ने उसके प्राण ले लिए.
  eng-OURB: The thing which he did was evil in Adonai’s sight, and he killed him also.
  spa-BES: Y lo que hizo fue malo a los ojos del Señor, y lo mató como a su hermano.
  tdx-tdx: Tsy ninò’ Iehovà i sata’ey, le navetra’e ka.
  vid-vid: Chinhu achi chihile ng'hatu hali meho ga Mkulu Nguluwi, nakamkopola Onani
    kahi.
  pwg-pwg: Ma aviyavisina iberai na Bada ke iti nuwabiibai tuna kubiine na bade ikiivunui.
  eng-OKE: And what he did was evil before the Lord, and he caused him also to die.
  tha-KJV: สิ​่งที่​โอน​ันกระทำนั้นไม่เป็​นที​่พอพระทัยพระเยโฮวาห์ พระองค์​จึงทรงประหารชีวิตเขาเสีย
  por-BR-2018: E desagradou aos olhos do SENHOR o que fazia, e também tirou a ele
    a vida.
  bco-bco: Ko꞉sega Onan elo꞉ dimida꞉len a꞉no꞉, Yawe siwa꞉l amio꞉ mada mogago꞉ dimida꞉labiki,
    Yawe eyo꞉ elo꞉ sanala꞉.
  deu-ELO: Und es war übel in den Augen Jehovas, was er tat; und er tötete auch ihn.
  ktm-ktm: Lapan indrireh punou kurti pwi ile pe isini iy imet yi.
  caa-caa: Y tamar era Cawinquirar Dios qꞌuijna meyra tamar lo que uche e Onán, y
    ixin ulocse ucuxtar ubꞌan.
  eng-WYC-2018: and therefore the Lord smote him (or and so the Lord struck him down),
    for he did (an) abominable thing.
  epo-epo: Kaj malplaĉis al la Eternulo tio, kion li faris, kaj Li mortigis ankaŭ
    lin.
  uig-PIN: Uning bu ⱪilmixi Pǝrwǝrdigarning nǝziridǝ rǝzil kɵrüngǝqkǝ, unimu ɵltürüwǝtti.
  beo-beo: Hina Gode da amo hou hahawane hame ba:i. Amaiba:le, Gode da Ouna:ne amola
    fane legei.
  tpi-OTNT: Dispela pasin Onan i mekim i nogut tru long ai bilong Bikpela, olsem na
    Bikpela i kilim em tu i dai.
  hau-SA: Abin nan da ya yi mugunta ce a gaban Ubangiji, saboda haka Ubangiji ya kashe
    shi, shi ma.
  udu-udu: Dhali mii jin miikina a’di wakan mo tani a’di diki ’bor e jis/e gi Tap̱a
    mo dhali a’di si’da/ ’koshki a’di jwa mo.
  uig-LAT: Uning bu qilmishi Perwerdigarning neziride rezil körün’gechke, unimu öltürüwetti.
  nde-nde: Lokho ayekwenza kwakukubi emehlweni kaThixo; ngakho uThixo wambulala.
  ton-ton: 'Pea naʻe kovi kia Sihova ʻae meʻa naʻa ne fai: ko ia, naʻa ne tāmateʻi
    mo ia foki.'
  ces-1613: I nelíbilo se Hospodinu to, co dělal Onan; protož ho také zabil.
  eko-eko: Nnyizinku khuhisala zintuvela vitthu epile aari orettaazo khufiyelela omuula.
  nss-nss: Pwen pe YAPAN inime kultuw mepo Onan imbusiy ara, ara mwomwan masih iya
    mbulmaran. Pwen pe YAPAN ara irayi yiy imat i.
  eng-WMB: The thing which he did was evil in the LORD’s sight, and he killed him
    also.
  tam-TCV: இந்த செயல் யெகோவாவின் பார்வையிலே கொடியதாய் இருந்தபடியால், அவனையும் அவர்
    அழித்தார்.
  ceb-ULB: Ang iyang gibuhat daotan sa panan-aw ni Yahweh. Mao nga gipatay usab siya
    ni Yahweh.
  mkn-mkn: Onan pung cara bagitu, bekin Tuhan mara mau mati. Andia ko Tuhan ju hukum
    kasi mati sang dia.
  pol-UBG: I nie podobało się PANU to, co Onan robił, dlatego i jego PAN zabił.
  agr-agr: Nunittaman Apajuí wainak shiig pegkegchau diisui, dutikau asa niinashkam
    dutiksag wamak pujutin jujukiuwai.
  kyc-kyc: Baa dopa pyuo Kamongo kando rae maiya nanyi pyambuyasa Kamongome baa opetae
    pyao kumakaya.
  urd-GVU: یہ بات رب کو بُری لگی، اور اُس نے اُسے بھی سزائے موت دی۔
  deu-1912: Da gefiel dem HERRN übel, was er tat, und er tötete ihn auch.
  ntj-ntj: '@see-verse:GEN.038.009'
  row-row: Onan tatao na taꞌo naa, tao fee Lamatualain namanasa seli. Naa de Lamatualain
    o hukun nisa e boe.
  kan-2017: ಈ ನಡತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದಾಗಿದ್ದುದರಿಂದ ಆತನು ಅವನನ್ನೂ ಸಾಯಿಸಿದನು.
  ena-ena: Asɨ Iaue agaŋ Onan hameŋ lusɨŋ vimi agadɨ igɨci sɨbɨlɨ lɨmi. Lɨci Onan
    dɨ avi ifɨhɨmami.
  tgo-tgo: Le vakathako kaiwae Loi maa i warari iya kaiwae tembe i vakatha na i mareva.
  yap-yap: Ran’em ni rin’ e de mat’aw u p’eowchen SOMOL, ma aram miki thang SOMOL
    e fan rok.
  tet-tet: Onan niakaan hahalok nia, nalo Maromak krakat basuk, toꞌo Maromak natuun
    dinu, nalo nia mate.
  hlt-MCSB: Anih kah a saii te BOEIPA mikhmuh ah a lolh bal dongah anih khaw BOEIPA
    loh a duek sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬይ ፑርታ ማዾ ማዔሢ ዛጌሢሮ ዒዛኣ ዎዼኔ።
  twi-ASANTE: Esiane sɛ deɛ ɔyɛeɛ no nsɔ Awurade ani, sɛ ɔmpɛ sɛ ɔwo ba ma ne nua
    owufoɔ no enti, ɔno nso, ɔkumm no.
  bhl-bhl: Kanemale kate, Yawe e Onan em kanese kukuw be atemeko, em kiin dim “Kukuw
    wa sel kekabe kai!”, angesomi, Onan akati alei, e kuanse kale.
  con-NTPO: Tsa'caen tsinconsi Na'su Chigaja tise tsincon'choma chi'gapa Onánma'qque
    fi'tti.
  eng-WEBU: The thing which he did was evil in the LORD’s sight, and he killed him
    also.
  bnp-bnp: A naro i ratea i hale na matane BAKOVI DAGI, lakea i rabalaki tabua e Onan.
  wal-wal: I oottidobai GODAA sinttan iitabaa gidido gishshau, GODAI akka woriis.
  mgh-mgh: Ni yaapankawe ile yaari yoonanara wamiithoni wa Apwiya, phimaana nuuyo
    yahomwiiva.
  acu-NT: 'Onán nuna turamtai, Apu Yus kajerak: Niisha jakati tusa jakramiayi.'
  spa-PDDPT: A Yavé le pareció malo lo que hacía Onán y también a él le quitó la vida.
  gun-gun: Ha'e rami ojapo ramo Senhor ndojou porãi. Ha'e rami vy ha'e va'e rekove
    voi oipe'a avi.
  agu-BL: Qui nintzun pe'k Kataj Ryos te yi tajtza'kl Onán. Cha'stzun te quime'n i'-tz
    tan Ryos.
  eng-PEV: But God was angry with Onan for doing that bad thing, so God finished up
    Onan too.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh. Pinatay ngarud met laeng isuna
    ni Yahweh.
  kpg-kpg: Di hai a mee deenei gu de hiihai labelaa ginai Dimaadua, gei mee gu daaligi
    labelaa.
  uig-ARA: ئۇنىڭ بۇ قىلمىشى پەرۋەردىگارنىڭ نەزىرىدە رەزىل كۆرۈنگەچكە، ئۇنىمۇ ئۆلتۈرۈۋەتتى.
  bsp-bsp: Mɔyɔ mɔn mamɔkɔ mɔŋc-bɔt fɛ Kanu Kəpɔŋ. Kɔ kəsɔŋɛ sɔ nkɔn Onaŋ kəfi.
  mbs-mbs: Meneng wedà keluba se Timanem tepad te ininang din sìyan, aw yan inimetayan
    heman sikandin te Timanem.
  tof-tof: Wa ne poko tómbapólórr, Lodón ilküpdü kolae yarilürr, da oya Lod büdülümpükü
    we emkalórr.
  sus-sus: A nu naxan nabama, na mu nu rafan Alatala ma. Na nan a ra, Ala naxa a ragiri
    a fan xa faxa.
  pon-2006: E ahpw kahngiangihkihda KAUN-O soahng me e kin wiao, KAUN-O eri pil ketikihsang
    eh mour.
  jae-jae: Mago Apômtau gêlic gêŋ, taŋ eŋ gêgôm naŋ, ŋajam atom ma geseŋ eŋ su amboac
    tonaŋ.
  ksd-ksd: Ma nam ra magit i ga pait ia, i ga kaina ta ra mata i ra Luluai, ma i ga
    virua bula.
  tur-YTC: Yaptığı şey Yahve’nin gözünde kötüydü ve onu da öldürdü.
  bel-N: I было ліхім у вачах ГОСПАДА тое, што ён рабіў; і Ён таксама ўсьмерціў яго.
  grc-BRENT: Πονηρὸν δὲ ἐφάνη ἐναντίον τοῦ Θεοῦ, ὅτι ἐποίησε τοῦτο· καὶ ἐθανάτωσε
    καὶ τοῦτον.
  ind-AYT: Yang dilakukannya itu adalah jahat di mata TUHAN sehingga TUHAN juga membunuhnya.
  lid-lid: Kandriyen iy amwekes doh bamwenen ta mada Laban bwe; eme Laban idiy iy
    imek ale.
  nya-nya: Zimene ankachitazi zinayipira Yehova. Choncho anamulanganso ndi imfa.
  hrv-hrv: To što je činio uvrijedilo je Jahvu, pa i njega pogubi.
  mps-mps: Te kolesaga Onango te Yawe gedude dwai ebaso, tama Yawego aga me isilali.
  llg-llg: Onan tatao leondian, tao nala Manetualain luli nalan seli! Huu ndia, de
    Manetualain huku nisan.
  tpi-tpi: Dispela pasin Onan i mekim i nogut tru long ai bilong Bikpela, olsem na
    Bikpela i kilim em tu i dai.
  dan-1931: Denne hans Adfærd vakte HERRENS Mishag, derfor lod han også ham dø.
  vie-OVCB: Hành động ấy không đẹp lòng Chúa Hằng Hữu, nên Ô-nan cũng chết sớm.
  lbk-lbk: Nan inangnen Onan et inpasongetna si Dios Apo ya ke na't ay inala akhes
    siya.
  guj-2017: તેનું આ કૃત્ય ઈશ્વરની નજરમાં ખરાબ હતું. તેથી ઈશ્વરે તેને પણ મરણાધીન કર્યો.
  byr-byr: '@see-verse:GEN.038.009'
  awx-awx: Unin pahawän, Yawetä kawän, gutongä hikngä tikut. Tiwän ixäyä kupsäle tängukut.
  pon-2006A: E ahpw kahngiangihkihda KAUN-O soahng me e kin wiao, KAUN-O eri pil ketikihsang
    eh mour.
  por-BRBSL: O que ele fez foi mal aos olhos de Iavé, e ele também o matou.
  cth-cth: A sak e hno ni BAWIPA a lunghawi sak hoeh dawkvah, Onan hai a thei.
  twi-twi: Esiane sɛ nea ɔyɛe no ansɔ Awurade ani, sɛ ɔmpɛ sɛ ɔwo ba ma ne nua owufo
    no nti, okum ɔno nso.
  hlt-hlt: Anih kah a saii te BOEIPA mikhmuh ah a lolh bal dongah anih khaw BOEIPA
    loh a duek sak.
  tbz-SIM: Kɛ̀ dɛ kó mɛdɔɔ̀rìmɛ̀ɛ yonkɛ ti Yiɛ̀ nKuyie nkɛ̀ kù múnkɛɛ ò kùɔ.
  msy-2020: Ezɨ Onan amir arazir kam, a Ikiavɨra Itir Godɨn damazimɨn bar ikufi. Kamaghɨn,
    God uaghan a mɨsoghezɨ an areme.
  txq-txq: Onan tatao-nonoꞌin naa, tao nala Manetualain namanasa nalan seli. Huu naa
    de Manetualain hukun nakamaten boe.
  aaz-aaz: Naiꞌ Onan anmoeꞌ on naan, onaim natoꞌob niis Uisneno. Etun Uisneno nhukun
    niis ne msaꞌ.
  azb-azb: Onun etdiyi bu iş Rəbbin gözündə pis oldu və Rəbb onu da öldürdü.
  eng-DBY: And the thing which he did was evil in the sight of Jehovah, and he slew
    him also.
  hin-2017: यह काम जो उसने किया उससे यहोवा अप्रसन्न हुआ और उसने उसको भी मार डाला।
  wol-KYG: Aji Sax ji ñaawlu li muy def, ba tax mu faat ko, moom itam.
  swp-swp: Ina ena laulau ta GUIAU nuana i hebaaea, arinai Onani hinage GUIAU i unuhemate
    gonogonoana doha ena tau.
  bjr-bjr: Oonanafa mi oosanna maroofanoo Karaambaiqa qafoofanoo mandaika uqanna ufanoo
    mina kuqamma arinau.
  eng-YLT: and that which he hath done is evil in the eyes of Jehovah, and He putteth
    him also to death.
  kne-kne: Basol sin pangilan Diyos din doy ay am-amagen Onan, isonga pinse na abes
    sisya.
  heg-NTPO: Onan in daek ela ka, tao Ama Lamtua koon-mali isi. Undeng na le, Ama Lamtua
    hukung tele un kon.
  ptu-ptu: Sapo' indo gau'na Onan nakahi'di' DEBATA naita, napolalam napakapodi' duka'
    sungnga'na DEBATA.
  bzd-NTPO: E' dör suluë ichö́k Jehová a̱, e' kue̱ki̱ ie' tö Onán ttéwa̱ ñies.
  kwf-kwf: Bore ma falafala neꞋeri noaꞋa kasi saga Ꞌi maana Iawe, ꞋunaꞋeri Iawe ka
    saungia nia ka mae logo.
  eng-WYC-2017: and therefore the Lord smote him, for he did abominable thing.
  eng-WMBB: The thing which he did was evil in the LORD’s sight, and he killed him
    also.
  spp-spp: Ɲyɛ bà u à pyi u ɲyɛ a ɲɛɛ si pyìi ta u na mɛ, ka lire si mpɛn Kafooŋi
    Kile e, ka u u u múnaani wwû u e, uru mú ɲyɛ a jà a shì ta mɛ.
  aey-aey: Uqa kobol odon eu Tibud amegna qisol kobol bahic. Eunu Tibud uqa qagadocob
    uqaha cal men.
  urd-GVH: यह बात रब को बुरी लगी, और उसने उसे भी सज़ाए-मौत दी।
  rug-rug: Gua asa, ke lopu qetu nia e Zihova sapu gua tavetia sa, ke va matea tugo
    e Zihova si asa.
  gaz-gaz: Wanni inni hojjete sun fuula Waaqayyoo duratti hamaa ture; kanaafuu Waaqayyo
    isas ni ajjeese.
  fra-LSG: Ce qu’il faisait déplut à l’Éternel, qui le fit aussi mourir.
  yal-yal: A yi naxan ligama, na mi yi rafan Alatala ma. Nanara, a yi a faxa.
  gum-gum: Inchen Jehováwane treebe chigucha tabig asønamuben, truigwangucha øsig
    kuigwan kerraptindig køn.
  iou-iou: Onantä ude täk täŋkuko uwä Yawetä kawän täga nämo täŋpänpäŋ u imaka, kumäŋ-kumäŋ
    utkuk.
  haw-1868: 'A o ka mea ana i hana''i, ua hewa ia imua o Iehova: a nana hoi ia i pepehi.'
  arb-NAV: فَسَاءَ عَمَلُهُ هَذَا فِي عَيْنَيِ الرَّبِّ فَأَمَاتَهُ أَيْضاً.
  adz-adz: Yawe itsangan Onan sanaban nangan igi iwaꞌ maisan i maranggan, da yis arangan
    funub.
  ewe-ewe: Le Yehowa gbɔ la, enye nu vɔ̃ Onan wɔ be wògbe be yemadzi vi na ye nɔvi
    kukua o, eya ta Yehowa wu eya hã.
  eng-LEE: 'And the thing which he did was displeasing in the eyes of the Lord: wherefore
    he slew him also.'
  nna-nna: Ngarrka wurrarna, “Pala pirirri pukurl kurlu yija jirnikinyi!” Palajalu
    marlkarri wirlarna Onan.
  asm-FB: তেওঁ কৰা কার্য্য যিহোৱাৰ দৃষ্টিত দুষ্টতা আছিল। সেয়ে যিহোৱাই তেওঁকো বিনষ্ট
    কৰিলে।
  sus-A: عَ نُ نَشَن نَبَمَ، نَ مُ نُ رَقَن عَلَتَلَ مَ. نَ نَن عَ رَ، عَلَ نَشَ عَ
    رَفِرِ عَ قَن شَ قَشَ.
  fra-SBL: La chose qu'il fit fut mauvaise aux yeux de l'Éternel, qui le fit aussi
    mourir.
  hbo-hbo: וַיֵּ֛רַע בְּעֵינֵ֥י יְהוָ֖ה אֲשֶׁ֣ר עָשָׂ֑ה וַיָּ֖מֶת גַּם־אֹתֹֽו׃
  shp-NTPO: Ja Onánman jaskáai Ibon oinna iká iki, jakonma jawéki. Jaskara iketian,
    Diossenbi ja Onanribi mawámaa iki.
  eng-WYCLIFFE: and therfor the Lord smoot hym, for he dide abhomynable thing.
  pjt-pjt: Ka nyara palulanguṟu mulamula tjunguringkuwiyangku wantinyangka Godanya
    wati palumpa mirpaṉaringu munu palunya iluntanu.
  cwe-cwe: Choyachitendile Onani iviya chiwa chiha kwa Mndewa Mulungu, iviya yeye
    nayo Mndewa Mulungu kamkoma.
  bgs-bgs: Asal dì ágkadayawan tô Áglangngagán tingód katô iglumu i Onan. Purisu igmatayan
    pagsik ka Manama sikandin.
  kik-kik: Ũndũ ũcio eekire warĩ mũũru maitho-inĩ ma Jehova; nĩ ũndũ ũcio o nake akĩũragwo
    nĩ Jehova.
  ksr-ksr: Sili kaaŋ ama laligoroti, ii Pombaa jaanoŋ kilegamoŋ kolooro. Kawaajoŋ
    Poŋnoŋ ii kaaŋagadeeŋ jeŋ tegoŋ muro komuro.
  fra-NCL: Son action déplut au Seigneur, qui le fit aussi mourir.
  cek-AK: To tiah sak ih hmuen to Angraeng mah koeh ai; to pongah anih doeh dueksak.
  xla-xla: Epapedeme ya꞉ta ipapele koko hamhallati Godta koko e natimama posiyelalo
    wekiyo. Epalati Godtapo ya꞉ye yumiyo.
  cuk-cuk: Onán-weyob-imakedi, Bab-Jehová gwen nabir daksasulid. Degisoggu, Bab-Jehová
    Onán-oburgwismosunnad.
  uig-CYR: Униң бу қилмиши Пәрвәрдигарниң нәзиридә рәзил көрүнгәчкә, униму өлтүрүвәтти.
  tel-2017: అతడు చేసింది యెహోవా దృష్టికి చెడ్డది కాబట్టి ఆయన అతణ్ణి కూడా చంపాడు.
  hat-BSA: Men sa li te fè a pa t fè SENYÈ a plezi. Li te pran vi li tou.
  kos-kos: Ma el oru inge aktoasrye LEUM GOD, ac LEUM GOD El unilya pac.
  hbo-WLC: וַיֵּ֛רַע בְּעֵינֵ֥י יְהוָ֖ה אֲשֶׁ֣ר עָשָׂ֑ה וַיָּ֖מֶת גַּם־אֹתֽוֹ׃
  ibo-ibo: Ma ihe a o mere jọrọ njọ nʼanya Onyenwe anyị. Nʼihi ya Onyenwe anyị gbukwara
    ya.
  ory-ory: ତାହାର ଏରୂପ କର୍ମ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ମନ୍ଦ ଥିଲା; ଏଣୁ ସେ ତାକୁ ମଧ୍ୟ ନାଶ କଲେ।
  chk-chk: Nge ewe Samol mi Lapalap a oput mine Onan a föri, iei popun a pwal niela.
  ssd-ssd: Taŋana le Suŋgo nu maŋau ta kaŋgermba nu gare ndana le nu mata balena le
    kumna.
  rop-rop: En wen imbin dum lagijat, imbin meigim YAWEI brabli nogudbinji, en God
    bin meigim im dai du.
  ukr-1871: Ледарство ж погань було в очу в Бога, що він коїв; тим убив і сього.
  eng-AOI: But Yahweh didn't like what he had done and so he killed Onan too in the
    same way he had killed his older brother Er.
  yon-yon: Onanbed kwamimaan kuu miin arewa kowe, God dowakeniibban kere, ye kangkon
    ayoona bobnoon.
  bch-bch: Ele kadonga toa oa paeamao tau Maron imatai. Tota irau ei pade ga imate.
  deu-1951: Es gefiel aber dem HERRN übel, was er tat; da tötete er ihn auch.
  eng-JPS: And the thing which he did was evil in the sight of the LORD; and He slew
    him also.
  ubr-ubr: Onan bobo aifan ibi yamai on komasin BADA matanai, on mes BADA on Onan
    mat iyasubun irabob.
  srp-1865: Ali Gospodu ne bi milo što èinjaše, te ubi i njega.
  lug-lug: Ekyo kye yakola kyali kibi mu maaso ga Mukama. N’ono Mukama kyeyava amutta.
  heb-heb: וירע בעיני יהוה אשר עשה וימת גם אתו׃
  ben-IRV: তার সেই কাজ সদাপ্রভুর দৃষ্টিতে মন্দ হওয়াতে তিনি তাকেও হত্যা করলেন।
  pan-pan: ਜੋ ਉਸ ਨੇ ਕੀਤਾ ਸੀ, ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਬੁਰਾ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਓਨਾਨ ਨੂੰ ਵੀ
    ਮਾਰ ਦਿੱਤਾ।
  mwp-mwp: Nungu Onanan buwaylthoeyay lak kedha Awgadhoepa matha ngoedhagidh lawnga.
    Awgadhan kalanu nuyn umoepa wayadhin.
  mya-JVB: ထိုအမှုကို ထာဝရဘုရား နှစ်သက်တော်မမူ သောကြောင့်၊ ဩနန် ကိုလည်း ကွပ်မျက် တော်မူ၏။
  tbg-tbg: Onaaniva mintura kaara Noravano Kotiva virara qora okarama autuaro tivakero
    viravata aru kora.
  hmo-hmo: Unai kara dikana dainai Lohiabada ia badu, vadaeni Onana danu ia alaia
    mase.
  ata-ata: ꞌIlixo ane ne, IAUE mumaisou la laixe no iou uasisi manina, la muvau musoli
    aloxo vimou Eri.
  nfa-nfa: Taga tatao Onan sèmi neꞌe ka, Lamatua nasa bia dènge ne. Nèti èèna ka,
    Lamatua huku pamadhe ne kahèi.
  urd-urd: और उसका यह काम ख़ुदावन्द की नज़र में बहुत बुरा था, इसलिए उसने उसे भी हलाक
    किया।
  rus-SYN: Зло было пред очами Господа то, что он делал; и Он умертвил и его.
  cbt-NTPO: Onan naporinso Sinioroso nitotaton, chiníquën no'huitërin. Napoaton inanta',
    ina nohuanton chimiantarin.
  bqc-SIM: Yã́ pↄ́ àlɛ kɛpi kɛ̀ Diiɛ ĩ́i, ↄ̃ à aà dɛ̀ lↄ.
  tcz-CHONGTHU: Amavang Pakaiyin Onan umchan chu gilou engse asa lheh in asopi pa
    athisa adin chapa ahin peh nom lou athang thip jeh ahi, hijeh chun Pakaiyin Onan
    hinkho jong asuh chom pehtai.
  mar-mar: त्याने जे केले ते परमेश्वराच्या दृष्टीने वाईट होते, म्हणून परमेश्वराने
    त्यास मारून टाकले.
  tcs-tcs: Wanem Onan bin mekem i bin prapa nugudting prant lo da AntapGod, ane da
    AntapGod i bin kile em tu.
  qub-qub: Chayno Onán rurashan Tayta Diospäga mana alli caran. Chaymi paypis wañunanpaj
    Tayta Dios camacächiran.
  bqp-bqp: Yã kũ àtɛn kɛ pìi kɛ̀ Dikirinɛ vãni, akũ à a dɛ̀ dↄ.
  hat-hat: Sa l' t'ap fè a pa t' fè Seyè a plezi. Se konsa Seyè a fè l' mouri tou.
  eng-BSB: What he did was wicked in the sight of the LORD, so He put Onan to death
    as well.
  tod-tod: Nii é ɠɛni kɛɛzu, naa wola ɲɔuni Ɠɔoɠɔ GALAGI ɠaazu, naa tɔ ɓalaa paani.
  eng-WEBPB: The thing which he did was evil in the LORD’s sight, and he killed him
    also.
  kbq-kbq: E'inama agra hiazanku Ra Anumzamo'a musena osuno, ahe fri'ne.
  nhe-BL: Huan TOTECO quiitac para fiero tlen quichijqui Onán pampa ax quichijqui
    tlen monejqui. Yeca Toteco nojquiya quimicti.
  bus-bus: Yã kɛ̀ èe kɛɛ pì kɛ̀ Diinɛ zaa, ben à à dɛ̀ dↄ.
  gub-BL: Nezewe iapo haw na'ikatu kwaw Tupàn pe. A'e rupi uzuka Onàn a'e no.
  eng-DRA: And therefore the Lord slew him, because he did a detestable thing.
  knf-knf: Uko wi ajaaŋ ado uunlil Nawat Kabuka, kë afiŋa ul kak.
