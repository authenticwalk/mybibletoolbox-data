verse: GEN.038.012
translations:
  mal-C: ഏറെ കാലത്തിനുശേഷം യെഹൂദയുടെ ഭാര്യ—ശൂവായുടെ മകൾ—മരിച്ചു. യെഹൂദാ ദുഃഖത്തിൽനിന്ന്
    മോചിതനായശേഷം തിമ്നയിൽ തന്റെ ആടുകളുടെ രോമം കത്രിക്കുന്നവരുടെ അടുത്തേക്കുപോയി; അദുല്ലാമ്യനും
    തന്റെ സ്നേഹിതനുമായ ഹീരാ അദ്ദേഹത്തോടൊപ്പം പോയി.
  deu-TKW: Als nun längere Zeit verstrichen war, starb die Tochter Suas, das Weib
    Judas. Nachdem Juda ausgetrauert hatte, begab er sich mit seinem Freunde, dem
    Adullamiter Hira, hinauf nach Thimna, um nach seinen Scherern zu sehen.
  lin-lin: Sima na tango molayi, mwana mwasi ya Shuwa, mwasi ya Yuda, akufaki. Lokola
    tango na ye ya matanga esilaki, Yuda akendeki na Timina epai ya bato oyo bazalaki
    kolongola bapwale ya bameme na ye. Boye, moninga na ye Ira, moto ya Adulami, akendeki
    elongo na ye.
  cbr-NT: Usa 'ain ka 'itsama baritia 'ikëbë Judánën xanu, Súanën bëchikë axribi ñuakëxa.
    Aín xanu ñukë 'ain ka a sinani masá nuituakëxa usai 'itankëx ka Timnat kakë ëma
    anuxuan carnero rani tëakin mëníokë anu kuankëbë ka aín 'unánkë uni Hirá kakë
    adulamita uni ax abë kuankëxa.
  eng-LSV: And the days are multiplied, and the daughter of Shuah, Judah’s wife, dies;
    and Judah is comforted, and goes up to his sheep-shearers, he and Hirah his friend
    the Adullamite, to Timnath.
  bmu-bmu: Miaŋgöreŋ tata maliga nalö köröpŋi teköiga Suagö böratŋi, Judagö anömŋi
    yaŋön kömuyök. Kömuiga jiŋgeŋ köla sahöta mali teköiga Judanöŋ miri gölme qetŋi
    Timna miaŋgöreŋ azi tosatŋan nanŋi lamaurupŋi yeŋgö jupŋini mitigeri, i eŋgekŋamgöra
    öŋgöyök. Adulam mirigö azi alaŋi Hira yambuk mohotŋe miaŋgöreŋ öŋgöyohot.
  eng-GNV: And in processe of time also the daughter of Shuah Iudahs wife dyed. Then
    Iudah, when he had left mourning, went vp to his sheepe sherers to Timnah, he,
    and his neighbour Hirah the Adullamite.
  eng-WEBSTER: 'And in process of time, the daughter of Shuah Judah''s wife died:
    and Judah was comforted, and went up to his sheep-shearers to Timnath, he and
    his friend Hirah the Adullamite.'
  nhw-BL: Huan panoc miyac xihuitl huan nojquiya mijqui isihua Judá catli elqui iichpoca
    Súa. Huan teipa quema Judá ayacmo motequipachoyaya, yajqui pilaltepetzi Timnat
    campa itequipanojcahua quinximayayaj iborregojhua. Nojquiya ihuaya yajqui ihuampox,
    Hira, catli ejqui altepetl Adulam.
  swh-ONEN: Baada ya muda mrefu mke wa Yuda binti wa Shua akafariki. Baada ya msiba,
    Yuda alikwenda Timna, kwa watu waliokuwa wakikata kondoo wake manyoya, naye alifuatana
    na rafiki yake Hira Mwadulami.
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, Yudɑn kurɔ Suɑn bii u ɡu. Ye Yudɑ u yen ɡɔminiru di
    u kpɑ, win bwɛ̃rɑ wurɑmɑ, yerɑ bɑ dɑ Tinnɑɔ wi kɑ win bɔrɔ Hirɑ Adulɑmuɡii wi.
    Miyɑ bɑ Yudɑn yɑ̃ɑnun sɑnsu bɔɔrimɔ.
  eng-KJVCPB: And in process of time the daughter of Shuah Judah’s wife died; and
    Judah was comforted, and went up unto his sheepshearers to Timnath, he and his
    friend Hirah the Adullamite.
  cpy-cpy: Okanta ojamanitaki, kamae eejatzi iina Judá, rishinto Súa. Ikanta okaatzimoteeri
    Judá rowashiretakowaeta, jataki nampitsiki Tzimnat, ijeekayitzira ameetziriri
    rovejate. Riitaki itsipatanakari Jira Adulam-jatzi ikempiyane.
  mpx-mpx: Sauga kekeisi iyapu abwe Yuda lagona, Suwa natuna, i yaomal. Sauga Yuda
    wana nuwanak i pwamowasi, inoke alona wana heliyam Hila, Adulam gamagalina, hi
    na panuwa Timna Yuda wana sipi pupunoliya ana totomwatomwa ni kitel.
  wbp-wbp: Ngula-jangka, Juurdajulpa nyinaja nyanungu-parnta-kurlu kali-nyanu-kurlu
    Juuwaku yurntalu-nyanu-kurlu ngulaju yulyurrpu panuku. Nyanungurra-nyangu kaja-nyanu
    Jaalaya, ngulaju wiri-jarrija manu wati-jarrija. Kala kularla Juurda wangkaja
    Jaalayaku yungu yaninjarla mantarla Tamuru yungu-pala yupukarrarla nyinayarla,
    lawa. Ngula-jangkaju, Juurdaju kali-puka-jarrija. Juurdalpa jangkayirla nyinaja
    jinta. Ngula-jangkaju yanu nyanungu-nyangu-kurlu marlpa-kurlu Yiira-kurlu ngurra
    yirdi-kirra ngulaju Timina-kurra kujalpalu-jana wati-paturlu mardarnu jiyipi-patu.
    Manurnulpalu-jana yumurru jiyipi-ngirli. Yiira, ngulajulpa nyinaja ngurra wita-wardingki
    Yatulama-wardingki. Yapa-karirli yaninjarla yimi-ngarrurnu yali karntaku Tamuruku
    kujalpa Juurda nyanunguku jurdalja-nyanu yanu Timina-kurra pajirninjaku nganta
    yumurruku nganta jiyipi-jangkaku nganta. Kuja Tamuru kali-puka-jarrija kamparru-wiyi,
    yali-jangka-jukulpa jinajinaju palkangkaju mardarnu kujalpalu kali-puka-paturlu
    mardarnu yalirla ngurrararla. Milya-pungulpa yali Juurda kularla kaja-nyanu Jaalaya
    yinyi nyanunguku kali-nyanu nganta. Kanunju-kariji-nyanu wangkaja, “Nyarrparna
    juni-parnta-jarri kurdukungarnti?” Ngula-jangka yali jinajina nyurru-warnu yalyi-manu,
    manu jalangu-warnurla jinajinarla yukaja. Ngula-jangkaju, yinngirriki-nyanu parnta-yirrarnu
    wita pijiji. Kulalu nganangku milya-pungkarla. Ngula-jangkaju, yaninjarla pirri-manu
    kiirti-wana ngurrangkaju yirdingka Yinayimirla. Yali kiirti, ngulajulpa yirdiyi-wana
    karrija kujalpa ngunaja yirdiyi Timina-kurra. Yalirla pirri-maninjarlalparla pardarnu
    Juurdaku kaji jingijingi yani.
  luo-luo: Bangʼ kinde moko, nyar Shua ma chi Juda notho. Kane Juda osetieko weche
    mag liel, nodhi nyaka Timna ir joma ne lielo yie rombege kendo nodhi gi Hira ja-Adulam
    ma osiepne.
  meu-meu: Nega taina vada ela, bena Sua natuna, hari Iuda e adavaia hahinena, na
    e mase. Bena Iuda ena lalo-hisihisi e ore ai, ia na e tore isi, Timuna ela; ena
    mamoe huidia e utu gabuna bunai. Ia turana Hira, tau Adulama, ese e bamoa.
  npi-ULB: त्यसको धेरै समयपछि शूआकी छोरी यहूदाकी पत्‍नीको मृत्यु भयो । यहूदाले शोक
    गरिसकेपछि उनी र उनका मित्र अदुल्लामवासी हीराका साथ आफ्ना भेडा कत्रनेहरूकहाँ तिम्‍नामा
    गए ।
  yor-yor: Lẹ́yìn ìgbà pípẹ́, ìyàwó Juda, ọmọbìnrin Ṣua sì kú, nígbà tí ọjọ́ ọ̀fọ̀
    Juda sì pé, ó gòkè lọ sí Timna, sí ọ̀dọ̀ àwọn tí ń bá a rẹ́run àgùntàn rẹ̀, Hira
    ará Adullamu tí í ṣe ọ̀rẹ́ rẹ̀ sì bá a lọ.
  emp-NTPO: Dãrã b̶ad̶acarea Juda quimara beusia. Idji quimara Súa cau basía. Idji
    sopua jõnacarea Judara Timnata purud̶aa wãsia idji oveja cara tʌbadamaa. Idji
    dji bia Hira Adulaʌ̃ purud̶ebemara idji ume wãsia.
  ind-ind: Beberapa waktu kemudian, istri Yehuda, anak Syua, meninggal dunia. Sesudah
    Yehuda melalui masa perkabungannya, dia pergi ke Timna bersama Hira, sahabatnya
    dari Adulam, untuk mengawasi orang-orang yang bekerja menggunting bulu domba-dombanya.
  pes-OPCB: پس از مدتی، زن یهودا مُرد. وقتی که روزهای سوگواری سپری شد، یهودا با دوستش
    حیرهٔ عدولامی برای نظارت بر پشم‌چینی گوسفندان به تمنه رفت.
  ssx-ssx: Natemanu hosiki haota꞉ Diudana꞉ weteke homeekeme. Kutupa mo homa꞉ wia pita
    paeyeketa꞉ ipiki pita꞉ ipika꞉ yankeke some mo Adalamo hali Hita yaapo Timina nane
    mo ipika꞉ sipisipimanu itiki ponda꞉laeyeke nane pepekeme.
  lcm-lcm: Au, kata lapo vuk pangau vungavunga na kisngana i Iuda kala mat, kavulik
    ke si Sua. Au na kala kamus kana taun a Iuda ipo mamakus, na ninia ve tungana
    ta Ira le Adulam kilongla pasal ane Timna, ring ang kipo tok kana keve sipsip
    singina.
  aer-aer: Arrulenge arrpenhele anewe Judah-kenhe, ampe Shua-kenhe, ilweke. Judah-arle
    akaye-akerte aneke ipenhe re atyewe ikwerenhe Hirah uthene alherreke artwe urrkapentye
    akngerre ikwerenhe areye aretyeke. Itne alte yepe-yepe areye-kenhe akerrirretyame.
    Tyerrtye arrpenhele Tamar-eke ileke ampatye-ampatye ikwerenhe-arle Timnah-werne
    alheme yepe-yepe areye alte aketyeke. Re ayeye awemele arteke, re ahele-irreke
    Judah-eke re angkentye ikwerenhe atnyenetyakenhenge. Kenhe Shelah akenhe artwe
    anteme-arle irrekenge. Kele Judah-ele akenhe renhe anewe anthetyakenhenge. Kele
    re itirreke nthakenhe irretyeke. Re anteme mantere ikwerenhe ilywelheke rarle
    warlekwerte anekenge re imerte mantere alkarle anthurreke anteme irrpemele. Re
    anteme mantere akweke arrernemele inngerre ikwerenhe artelhemele renhe alhengke-arerrirretyakenhe
    anetyenhenge. Re anteme apmere Enaim arritnye-werne alheke, Timnah-werne atheke-arle
    anteme. Re ikwere irremele arteke arrernelheke iwerre itereke Timnah atheke ikwere.
    Judah-eke re akarelhetyame rarle anpere alhetyenheke.
  tgl-ULB: Pagkatapos ng mahabang panahon, ang anak na babae ni Sua na asawa ni Juda
    ay namatay. Si Juda ay naaliw at pumunta pataas sa kanyang mga manggugupit ng
    balahibo ng tupa sa Timnat, siya at ang kanyang kaibigan na si Hira na isang Adullamita.
  nop-nop: Ala hatigane kougoŋ Sua’walaŋ wabiŋiŋ Yuda’walaŋ tamŋiŋ kumuŋguk. Kaŋ mat
    kobulabulaye nai dapmaune noliŋiŋ Hila Adulamniŋ adut Timna kwetneŋ dompaŋiye
    dumuniŋhik dobukukiŋ yabudeene ugumuk.
  kca-kca: Хўв кўт хӑщәс пӑ Иуда имеԓ, Шуа ики эви, пӑрәс. Иуда, хӑтәԓԓаԓ тӑрмәм йўпийән,
    Фамна воша мӑнәс, хŏта ошԓаԓ ԓŏртты хŏйатәт усәт, ԓўв пиԓәԓән Одоллам эԓты Хира
    нэмпи ԓухсәԓ ус.
  cbu-NT: Zapish yusur Utaárin wizanll Sówarini wip tsiparangiya. Ashirucha, Utaárin
    tanurangu, anumunsha wazan kanusaramchu, nllitaritapsha yakat, Timnatap naatarangiya.
    Uru anush opeejaa pur kturamapan tputs taaranganaya. Utaárin wamkur, Iraárini
    Adulamshuch tputsi, Kayanutamta átu, anpa ipuneersin naataranganaya.
  hui-hui: Luore ho wahowa Yuda one Sua wane biago homene. Ani homayagola hora howa
    duguandaru hai halu horo mbirungi agali marume Timina dindi wiagoria ibunaga nogo
    sibi irini podalu heagola ogoni handama Yuda ibu pole pene. Pialu ibu nenege Adulama
    tanoali Hira libu haru mandagi pene.
  wrs-wrs: Doa sisva Yutana ongalmba dahamnanamba, wo hev wi vepianamba, seheli Hirai
    himba engavna, Timnaram enganamba, ten andranind hena sipsipna talm koaowuvunvnam.
    Hirava nomba Atulam kembellini.
  mya-mya: ကာ​လ​အ​တန်​ကြာ​လေ​သော်​ယု​ဒ​၏​မ​ယား ရှု​အာ​ကွယ်​လွန်​လေ​၏။ ယု​ဒ​သည်​မ​ယား​အ​တွက်
    ငို​ကြွေး​မြည်​တမ်း​ရာ​နေ့​ရက်​ပြီး​ဆုံး​သော​အ​ခါ မိ​မိ​မိတ်​ဆွေ​အ​ဒု​လံ​အ​မျိုး​သား​ဟိ​ရ​နှင့်
    အ​တူ​မိ​မိ​၏​သိုး​များ​ကို​အ​မွေး​ညှပ်​ရန် တိ​မ​နတ်​မြို့​သို့​သွား​လေ​၏။-
  cbi-NTPO: Bene pure' tinbu pullantsuñu, Judá' shinbu, Súa' na'ma bain peyami. Tsai'
    peyañu, Judá llakinguen chuturen puitetu, Timnat pebulusha jimi, matyu ya' uvejalanu
    ju daamula' puinsha. Tsenñu Adulam pebulusha chumu ruku, yachi ura' keranu chachi
    jumu Hirá, yaba bulu jimi.
  bod-N: དེ་ནས་དུས་ཡུན་རིང་པོ་འགོར་བའི་རྗེས༌སུ། ཡ་ཧུ་དཱའི་ཆུང་མ་ཤུ་ཨ་ཡི་བུ་མོ༌ཤིའོ།
    །དེ་ནས་ཡ་ཧུ་དཱ་མྱ་ངན་ལས་སངས་ཏེ་ཁོའི་གྲོགས་པོ་ཨ་དུལ་ལཱམ་མི་རིགས་ཀྱི་ཧི་རཱ་ཞེས་པ་དང་མཉམ་དུ་ཐིམ་ནཱ་ཡུལ་གྱི་རང་གི་ལུག་བལ་འབྲེག་མཁན་རྣམས་ཀྱི་གམ་དུ་སོང༌ངོ༌།།
  wsk-wsk: Se kam maiya nuam namaram se Judah nuwus, Shua nanawus, mu kueram. Se Judah
    noman bataga te karur karogo laga, guram numi nungam, ale ko bo Hirah, Adullam
    kari, umu ilak barasaman ale Timnah wonong te nama tarigiman. Nu ko ura kari sipsip
    mone bataguru se animan wore nungarkamonko namaman.
  kkl-kkl: Piogpa, wamekti, Sua elmangkel Yehudari kel tebaog. Tebaogpa, elkel tebaogha
    sembe amang wamogha elkae Hira as Adulam wamogne poneko enero agha as Timna piog.
    Piognena pham domba hong kareplamangpa, Yehudari, “Pham domba hong karebel ahinun,”
    aro sembaogti, piog.
  sna-sna: Shure kwenguva refu mukadzi waJudha, mwanasikana waShua, akafa. Judha akati
    anyaradzwa kubva pakuchema kwake, akakwidza akaenda kuTimina kuvarume vakanga
    vachiveura makwai, uye shamwari yake Hira muAdhuramu akaenda naye.
  spa-BLM: Después de muchos días, murió la hija de Súa, esposa de Judá. Judá se consoló
    y subió con sus esquiladores de ovejas a Timná, él y su amigo Hira, el adulamita.
  beu-beu: Luung niang se, boma Sua oal, Yahuda ejangu benang di aamina. Base ana
    ejangu angu ebau-epei sampe evengtahi mi. Angmuse Yahuda ana eserang Hira Adulam
    enehe angu earu, senge oleve nehe ba Timna aabang mi Yahuda ejumba ang naung eamudi
    gunti angu ibele ila.
  cac-cac: Pecatax chi' ix cham ix yetb'eyum vin̈aj Judá chi', ix yisil vin̈aj Súa.
    Ix lajvi yec'b'at scusc'olal vin̈, ix b'at vin̈ d'a chon̈ab' Timnat b'aj van sjoxchajel
    xil noc' scalnel, axo jun vin̈ yamigo vin̈ scuchan Hira ix b'at yuc'levoc.
  swh-ULB: Baada ya muda mrefu, binti Shua, mkewe Yuda, alikufa. Yuda akafarijika
    na kwenda kwa wakatao kondoo wake manyoya huko Timna, yeye na rafiki yake, Hira
    Mwadulami.
  bel-bel: Прайшло шмат часу, і памерла дачка Шуі, жонка Юдава. Юда суцешыўшыся пайшоў
    у Тамну, да стрыгалёў быдла ягонага, сам і Хіра, сябар ягоны Адаламіцянін.
  deu-ELBBK: Als der Tage viele geworden, da starb die Tochter Schuas, die Frau Judas.
    Und als Juda getröstet war, ging er zu seinen Schafscherern hinauf, er und Hira,
    sein Freund, der Adullamiter, nach Timna.
  mbb-OT: Ne hein neuǥet en minatey is esawa ni Juda. Ne hein netapus is timpu te
    kedlalew zin, ne midhendiyà sikandin te menge peraalut te menge kerehidu zin diyà
    te Timnah. Duma zin te midhendutun is emiǥu zin he si Hira he tig-Adulam.
  msc-msc: Waati wo taminni kɔ, Yahuda muso sara, Suwa denmuso kɔnin. Yahuda la jusukasi
    sumara tuma mɛn na, a wara Timaha, mɔɔilu tɛrɛ ye a la saailu si malila dinkira
    mɛn dɔ. A duɲɔɔncɛ Adulamuka Hira wara a fɛ.
  mal-2015: കുറെ കാലം കഴിഞ്ഞിട്ടു ശൂവയുടെ മകൾ യെഹൂദയുടെ ഭാര്യ മരിച്ചു; യെഹൂദയുടെ ദുഃഖം
    മാറിയശേഷം അവൻ തന്റെ സ്നേഹിതൻ അദുല്ലാമ്യനായ ഹീരയോടുകൂടെ തന്റെ ആടുകളെ രോമം കത്രിക്കുന്ന
    അടിയന്തരത്തിന്നു പോയി.
  tuo-NT: Yoáca beꞌro Judá nʉmo Súa macõ wẽrĩa waꞌaco niwõ. Cʉ̃ dʉjari peꞌtíca beꞌro
    Judá Timnat wãmetiri macãpʉ waꞌacʉ niwĩ. Ti macãpʉta cʉ̃ yarã oveja poarire seecãrã
    niwã. Cʉ̃ meꞌrãcjʉ̃ Hira Adulãcjʉ̃ cʉ̃rẽ baꞌpaticʉ niwĩ.
  gup-gup: Kaluk rerrikah Judah nuyeni ngalbininjkobeng ngalbu ngalbeywurd nuye Shua,
    wanjh doweng. Wanjh Judah njilngwahnjilngwarreni, wanjh kaluk bu njilngmakminj
    wanjh nungka wam bidbom kore kunred Timnah, kore bininj birrimuddadjkeyi sheep
    nuye, dja nawu benedabbolk Hirah Adullumbeh wanjh benedjarrkwam.
  met-met: Bunging maxaxaya sup, baing Yuda haininoa mati (Sua nanuhanginoa (baing)).
    Yuda sinianoa ila sup, baing haing mala mana longga Timna, rangua lipuadi duxuxuya
    sipsibindi (buxadingdi). Baing rianoa Hira, lipu Adulamgama, gabu mala.
  gvs-gvs: E sikaaiyaka, sikaaiyaka aaa, Yuda monena, moe Suwa natuna, ikámasa. Tuwo
    nuwona imou. Ina nuwomou ikavava, e siyana Ira guma Adulam taiyao sina asa yoina
    Timna. Amoko goi ina topaisewayao sipaaisewa, ina sipiyao unuunudi siikupoidi.
  rmc-rmc: Pal o buter časos muľa e romňi le Judaskri, e čhaj le Šuasoskri. Sar pregeľa
    e žaľa le Judaske, geľa le prijaťeľiha le Chiroha andre Timna, kaj strihinenas
    leskre bakren.
  nlg-nlg: Mi murina keri, na tauna Judah te mate. Mi murini na lei bongi ni kabu
    dikalio, a Judah maia na kulana mane a Hirah, na tinoni ni Adullam, toro tona
    i Timnah ge koro huli manahara rana tinoni lutu tara palai na vuvuludira nina
    na lei sheep Judah.
  dgr-DOGNT: Whaà hoòwo tł'axǫǫ̀ Judah wets'èkeè Shuya wetì ełaı̨wo. Judah yeghǫ ts'ǫǫ̀nıwǫ
    tehòwo tł'axǫǫ̀ kǫ̀ta Tımat gòyeh ts'ǫ̀ èhtła, ekǫ dǫ gıgha sahzǫ̀ąghàà xaget'à
    ı̨lè. Weàgı̨ą Adulam got'ı̨į̀ Hıra yexè ajà.
  pes-OPV: و چون روزها سپری شد، دختر شوعه زن یهودا مرد. و یهودا بعد از تعزیت او با
    دوست خود حیره عدلامی، نزد پشم‌چینان گله خود، به تمنه آمد.
  ron-1924: Ау трекут мулте зиле ши фата луй Шуа, неваста луй Иуда, а мурит. Дупэ
    че ау трекут зилеле де жале, Иуда с-а суит ла Тимна, ла чей че-й тундяу оиле,
    ел ши приетенул сэу Хира, Адуламитул.
  ben-OBCV: বেশ কিছুকাল পর শূয়ের সেই মেয়ে, যিহূদার স্ত্রী মারা গেল। যিহূদা যখন তাঁর
    মর্মযন্ত্রণা কাটিয়ে উঠলেন, তখন তিনি তিম্নায় সেই লোকজনের কাছে উঠে গেলেন, যারা
    তাঁর মেষগুলির লোম ছাঁটছিল, এবং তাঁর বন্ধু অদুল্লমীয় হীরাও তাঁর সঙ্গে গেলেন।
  lex-lex: La'pa anni ida-woru nlardoin la, dewade Yehuda hawni nmat wia. Nalul pia
    nhorwua dewade Yehuda nor wutu talanni Hira makdena Adulam de pa rla'awa Timna,
    la'a mak ktoria dumni wullu re genni.
  rgu-rgu: Ta doo bea boeꞌ, te Yahuda sao na maten. De ana susa losaꞌ basa fai luumata-pinuiduꞌ
    a. Basa boe ma, ana naloo naa tian Hira, fo dua si leo koro Timna reu. Nai naa
    lahenda ra rame laesaꞌ kuti bibi-lopo ra bulu nara, fo raseꞌo.
  som-som: Wakhti dheer ka dib waxaa dhimatay Shuuca gabadhiisii oo ahayd naagtii
    Yahuudah. Markaasaa Yahuudah loo tacsiyeeyey, oo wuxuu tegey xagga kuwii idihiisa
    dhogorta ka xiiri jiray oo joogay Timnaad, isaga iyo saaxiibkiis Xiirah kii reer
    Cadullaamba.
  lat-VUC: 'Evolutis autem multis diebus, mortua est filia Sue uxor Judæ: qui, post
    luctum consolatione suscepta, ascendebat ad tonsores ovium suarum, ipse et Hiras
    opilio gregis Odollamites, in Thamnas.'
  aoi-aoi: Ambaka-murra dadingiyenikba Juda-langwa yingi-jungwuma dakina ngalajukwaba.
    Eneja kembirra nu-werrikawarriyadume-ka nakina Juda, akwa n-ambilyumurra awilyaba-manja
    ngawa angalya. Biya kembirra ni-jadanga arakba nakina. Biya ni-lyangkuwerribikajungwunuma
    neniki-liki-yada angerriba eminingku-wa angalya emikirra Dimina, mena ena-langwa
    jiba nuw-ambilyu-mubaba yakwujina akina-manja angalya. Kembirra ni-likena arakba
    nakina akwa ngawa nibina Yira enejukwaba mena aburnuwa-murra-baba wunalakina.
  eng-ASVBT: And in process of time Shua’s daughter, the wife of Judah, died; and
    Judah was comforted, and went up unto his sheepshearers to Timnah, he and his
    friend Hirah the Adullamite.
  mna-mna: Mazwaana moloŋana ri ilae to, Yuda kusiini, ta Suwa lutuunu moori na, imeete.
    Yuda imbotmbot la baibai pini ma imap, mi mataana mbeleeli, to isombe ila kar
    Timna, be ire zin wal kini uraata kan. Pa zin tila timbot su lele tana be tipup
    sipsip kini rumun. Mi toroono Ira, ta ni kar kini Adulam na, isombe igaabi ma
    ziru tila. Tana ziru timaŋga mi tiwwa ma tila.
  ita-1885: E, dopo molti giorni, morì la figliuola di Sua, moglie di Giuda; e, dopo
    che Giuda si fu consolato, salì in Timna, con Hira Adullamita, suo famigliare
    amico, a' tonditori delle sue pecore.
  eng-LXXUP: And the days were fulfilled, and Shua the wife of Judah died; and Judah,
    being comforted, went to them that sheared his sheep, himself and Hirah his shepherd
    the Adullamite, to Timnah.
  eng-ULB: After a long time, Shua's daughter, the wife of Judah, died. Judah was
    comforted and went up to his sheepshearers at Timnah, he and his friend Hirah
    the Adullamite.
  spa-VBL: Mucho tiempo después murió la esposa de Judá, la hija de Súa. Cuando Judá
    terminó el tiempo de luto, fue a visitar a sus esquiladores en Timná con su amigo
    Hirá de Adulán.
  fra-_FOB: Et les jours s'écoulèrent, et la fille de Shua, femme de Juda, mourut.
    Lorsque Juda se fut consolé, il monta vers les tondeurs de ses brebis, à Thimna,
    avec Hira son ami, l'Adullamite.
  mal-mal: കുറെ കാലം കഴിഞ്ഞ് ശൂവയുടെ മകൾ യെഹൂദായുടെ ഭാര്യ മരിച്ചു; യെഹൂദായുടെ ദുഃഖം
    മാറിയശേഷം അവൻ തന്റെ സ്നേഹിതൻ അദുല്ലാമ്യനായ ഹീരയോടുകൂടെ തിമ്നായിൽ തന്റെ ആടുകളെ
    രോമം കത്രിക്കുന്ന അടിയന്തരത്തിനുപോയി.
  urd-GVR: Kāfī dinoṅ ke bād Yahūdāh kī bīwī jo Sua kī beṭī thī mar gaī. Mātam kā
    waqt guzar gayā to Yahūdāh apne Adullāmī dost Hīrā ke sāth Timnat gayā jahāṅ Yahūdāh
    kī bheṛoṅ kī pashm katrī jā rahī thī.
  suz-BL: मिनु नोले शुआ आ तमी, यहूदा आ मीश बेक्‍माक्‍त। मिनु आ रोंका पतीक नुम नोले
    यहूदा आ भेडा आन कली ऊन ख्रोइक्‍बपुकी ग्रुम्‍चा कली आ वारच अदुल्‍लाम सहर ङा मुर
    हीरा नु तिम्‍नाह लमाक्‍त।
  ita-1927: Passaron molti giorni, e morì la figliuola di Shua, moglie di Giuda; e
    dopo che Giuda si fu consolato, salì da quelli che tosavan le sue pecore a Timna;
    egli col suo amico Hira, l’Adullamita.
  ckb-ckb: دوای ماوەیەکی زۆر کچەکەی شوەع کە ژنی یەهودا بوو مرد. پاش ئەوەی خەم و پەژارەیی
    لە دڵی یەهودا ڕەوییەوە، لەگەڵ حیرەی عەدولامی چوو بۆ تیمنا، بۆ لای ئەوانەی خوری
    مەڕەکانیان بۆ دەبڕییەوە.
  eng-BBE: And after a time, Bath-shua, Judah's wife, came to her end; and after Judah
    was comforted for her loss, he went to Timnah, where they were cutting the wool
    of his sheep, and his friend Hirah of Adullam went with him.
  crx-NTPO: '''Et whe nduhooja hukw''elh''az Shua ootse'', ''en Judah oo''at, ''en
    dazsai ''ink''ez Judah k''enahinu''ah. ''Ink''ez be ''usbai hat''asne buts''un
    keyoh Timnah ''et, didut ''ink''ez yulh dune Hirah, ''en Adullam whut''en, ''en
    bulh, ndo whuz whe han''az.'
  kan-OKCV: ಬಹಳ ದಿನಗಳಾದ ಮೇಲೆ ಯೆಹೂದನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಶೂಗನ ಮಗಳು ಸತ್ತಳು. ಯೆಹೂದನು ಆದರಣೆ
    ಹೊಂದಿದ ಮೇಲೆ, ತಾನೂ, ತನ್ನ ಸ್ನೇಹಿತನಾಗಿರುವ ಅದುಲ್ಲಾಮ್ಯನಾದ ಹೀರಾನನೂ ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆಯನ್ನು
    ಕತ್ತರಿಸುವವರ ಬಳಿಗೆ ತಿಮ್ನಾ ಊರಿಗೆ ಹೋದರು.
  bbb-bbb: Areme juaevasia sibaneke furikoga Judado bara e Suado kabae ije fune baronei.
    Fu baronemoga Juda fune bara fuone ijadufuo oefiane abenoena furinoga fu uri kai
    fuone e Ira are Adurameko ijiaki bune are Timina ijia vae.
  tam-2017: அநேகநாட்கள் சென்றபின், சூவாவின் மகளாகிய யூதாவின் மனைவி இறந்தாள். யூதாவினுடைய
    துக்கம் ஆறினபின், அவன் அதுல்லாம் ஊரானாகிய தன் சிநேகிதன் ஈராவுடனே திம்னாவிலே தன்
    ஆடுகளை மயிர்க் கத்தரிக்கிறவர்களிடத்திற்குப் போனான்.
  spa-RV-1909: Y pasaron muchos días, y murió la hija de Súa, mujer de Judá; y Judá
    se consoló, y subía á los trasquiladores de sus ovejas á Timnath, él y su amigo
    Hira el Adullamita.
  ron-BTF: Şi după un timp, fiica lui Şua, soţia lui Iuda a murit; şi Iuda a fost
    mângâiat şi a urcat la Timnat la tunzătorii lui de oi, el, şi prietenul său, Hira
    adulamitul.
  eng-WEBP: After many days, Shua’s daughter, the wife of Judah, died. Judah was comforted,
    and went up to his sheep shearers to Timnah, he and his friend Hirah, the Adullamite.
  eng-FBV: A long time later Judah's wife, the daughter of Shua, died. After Judah
    had finished the time of mourning, he went to visit his sheepshearers at Timnah
    with his friend Hirah from Adullam.
  nld-1939: Geruime tijd later stierf de dochter van Sjóea, Juda’s vrouw. Toen de
    rouwtijd voorbij was, ging Juda eens in gezelschap van zijn vriend Chira uit Adoellam
    naar Timna, om zijn schapenscheerders te bezoeken.
  nch-BL: Huan panoc miyac xihuit huan nojquiya mijqui isihua Judá cati elqui iichpoca
    Súa. Huan teipa quema Judá ayecmo mocuesohuayaya, yajqui ipan pilaltepetzi Timnat
    campa itequipanojcahua quinximayayaj iborregojhua. Nojquiya ihuaya yajqui ihuampo,
    Hira, cati ehuayaya altepet Adulam.
  tfr-NTPO: L̈u to jek kop ara ga Judá boy wol̈onoe. Soyopora pjir ga jekdo shäng
    Timnat kjokyo, ba kjl̈ara Hirá tjok, ba öng zok shtagaga l̈öng l̈ishko.
  vie-1934: Ngày qua tháng lại, con gái của Su-a, vợ Giu-đa, qua đời. Khi đã nguôi
    lòng, thì Giu-đa đi cùng bạn là Hi-ra, người A-đu-lam, lên đến nơi mấy thợ hớt
    lông chiên mình, tại Thim-na.
  hin-CV: बहुत समय बाद शुआ की पुत्री अर्थात् यहूदाह की पत्नी की मृत्यु हो गई. यहूदाह
    अपने शोक के समय के बाद अपनी भेड़ों के ऊन कतरने वालों के पास तिमनाह को गया. उसके
    साथ उसका मित्र अदुल्लामी हीराह भी था.
  eng-OURB: After many days, Shua’s daughter, the wife of Judah [Praised], died. Judah
    [Praised] was comforted, and went up to his sheep shearers to Timnah, he and his
    friend Hirah, the Adullamite.
  spa-BES: Y después de un tiempo, Sua, la mujer de Judá, llegó a su fin; y después
    que Judá fue consolada por su pérdida, fue a Timnat, donde estaban cortando la
    lana de sus ovejas, y su amigo Hira de Adulam fue con él.
  tdx-tdx: Ie roñoñe añe, le nihomake ka ty vali’ Iehodà, anak’ ampela’ i Soae; aa
    ie nanintsiñe t’Iehodà, le nionjoñe mb’e Timnà mb’amo mpañitsi-bolon’ añondri’eo
    mb’eo rekets’ i Hirà nte-Adolame rañe’ey.
  vid-vid: Hamba mhinza wa Shua, mdala wa Yuda nakabagama. Yuda loyasindile kuwasiliza
    matanga, nakaluta na mganwa wa heye Hila, Mwadulami, nawaluta Timuna kwa wadumula
    milaika ja ming'holo ja heye.
  pwg-pwg: Madegha viya ikovi na Juda kawana irabobo. Ma Juda ina siyapa marana ikovi
    na kwinana Hira yavata inae ku Timna. Nani dobunai tomotomowa ina sipu vunivunisi
    ivivi gharitaweyana na inae kurisi.
  eng-OKE: 'And after many days the daughter of Shuva, Jehuda’s wife, died: and Jehuda
    was comforted; and he went up to the shearers of his sheep, he and Hira the Adulamite
    his friend unto Timnath.'
  tha-KJV: อยู่​มาภรรยาของยูดาห์ ผู้​เป็นบุตรสาวชู​วาก​็​ตาย เมื่อย​ูดาห์ค่อยบรรเทาความโศก
    จึงขึ้นไปหาคนตัดขนแกะของตนที่บ้านทิมนาท กับเพื่อนชื่อฮีราห์ เป็นคนอดุลลาม
  por-BR-2018: E passaram muitos dias, e morreu a filha de Sua, mulher de Judá; e
    Judá se consolou, e subia aos tosquiadores de suas ovelhas a Timna, ele e seu
    amigo Hira o adulamita.
  bco-bco: Dona nolo꞉ ta꞉ta꞉sa꞉ga꞉, Yudaya꞉ inga Suaya꞉ ida꞉ a꞉no꞉ sowabiki, Yuda
    e kuo꞉ya꞉la꞉ga꞉ dotakiyo꞉, e o꞉lia꞉ Adulam amisa꞉n kalu ene mili Hila o꞉lia꞉yo꞉,
    Timna amisa꞉na ha꞉na꞉sa꞉ga꞉, Yudaya꞉ ene nanog kaluwa꞉lo꞉ sibi fo꞉ndo꞉ gedea꞉labo꞉
    ba꞉ba꞉ni ane.
  deu-ELO: Als der Tage viele geworden, da starb die Tochter Schuas, das Weib Judas.
    Und als Juda getröstet war, ging er zu seinen Schafscherern hinauf, er und Hira,
    sein Freund, der Adullamiter, nach Timna.
  ktm-ktm: Ndruwen krismas heski inum ti pe mbrulun Judah imet. Ile pe iy imtuu mbrulun.
    Idu ndre rangen mutuu ti inum, eri pe iy ile lok sehir rangan Timnah, ipe kilndre-et
    su lau henendro-or lemun sipsip tadan hodo eriy. Kowos tadan rangan Hirah, iy
    odo Adulam eri iyus iy.
  caa-caa: Entonces conda numuy cora año chamay uwixcar e Judá xeꞌ ijchꞌoc tuaꞌ e
    Súa. Y conda sisa cora e cꞌuxner lo que war unumse ubꞌa tama uchamer uwixcar,
    e Judá ixin esto tama e chinam Timnat tiaꞌ war asujsa utzutzer uyoveja, y ixin
    ubꞌan e Hirá xeꞌ ajlugar tama e chinam Adulam cocha war atzay uwira ubꞌa taca
    e Judá.
  eng-WYC-2018: Forsooth when many years were passed, the daughter of Shuah, Judah’s
    wife, died; and when comfort was taken after mourning, Judah went up to the shearers
    of his sheep, (or After many years had passed, Judah’s wife, the daughter of Shuah,
    died; and after mourning her, when comfort was taken, Judah went up to his sheep-shearers);
    (yea), he and Hirah of Adullam, that was[the] keeper of the flock, went up into
    Timnath.
  epo-epo: Pasis multe da tempo, kaj mortis la filino de Ŝua, la edzino de Jehuda.
    Kiam Jehuda konsoliĝis, li iris Timnan, al la tondantoj de liaj ŝafoj, li kaj
    lia amiko, Ĥira la Adulamano.
  uig-PIN: Əmdi kɵp künlǝr ɵtüp, Xuaning ⱪizi, Yǝⱨudaƣa tǝgkǝn ayal ɵldi. Yǝⱨuda tǝsǝlli
    tapⱪandin keyin adullamliⱪ dosti Ⱨiraⱨ bilǝn billǝ ɵzining ⱪoy ⱪirⱪiƣuqilirining
    ǝⱨwalini bilixkǝ Timnaⱨⱪa qiⱪti.
  beo-beo: Fa:no agoane, Yuda ea uda da bogoi. E da didigia:lalu, Yuda amola ea na:iyado
    Hila (Adala:me dunu) da Dimina sogega asi. Amoga Yuda ea sibi da hinabo damunanebe
    ba:i.
  tpi-OTNT: Longpela taim i go pinis, orait meri bilong Juda, em pikinini bilong Sua,
    em tu i dai. Juda i pinisim taim bilong sori na em i go long ples Timna bilong
    lukim ol man i katim gras bilong ol sipsip bilong en. Pren bilong en, Hira bilong
    taun Adulam, i go wantaim em.
  hau-SA: Bayan an daɗe sai matar Yahuda, ’yar Shuwa ta rasu. Sa’ad da Yahuda ya gama
    makoki, sai ya haura zuwa Timna, zuwa wurin mutanen da suke askin tumakinsa, abokinsa
    Hira mutumin Adullam kuwa ya tafi tare da shi.
  udu-udu: Ŋ’ko’d mo tani mo p̱u’du’d mo ki ’bwa/ ma Shuu/ jin ta asha Yahuuda a’di
    iwuki’d mo dhali ka Yahuuda malaskunu mo tani a’di yaki’d mo e Pan Timnah mo eya
    manhil ḵa’bal piti mo a’di dhala mugum piti ka Hiirah mo jin ta Wathi/ gi Pa Adullaam
    mo.
  uig-LAT: Emdi köp künler ötüp, Shuaning qizi, Yehudagha tegken ayal öldi. Yehuda
    teselli tapqandin kéyin adullamliq dosti Hirah bilen bille özining qoy qirqighuchilirining
    ehwalini bilishke Timnahqa chiqti.
  nde-nde: Ngemva kwesikhathi eside umkaJuda, indodakazi kaShuwa wafa. Kwathi uJuda
    eseduduzekile waya eThimina, emadodeni ayegunda izimvu zakhe, ehamba lomngane
    wakhe uHira umʼAdulami.
  ton-ton: '¶ Pea fuoloa ai, pea pekia ʻae taʻahine ʻa Suaa ko e uaifi ʻo Siuta: pea
    kuo fiemālie ʻa Siuta, pea ʻalu ia ki heʻene kau tangata kosi sipi ki Timinate,
    ʻaia mo hono kāinga ko ʻIla, ko e ʻAtulama.'
  ces-1613: A po mnohých dnech umřela dcera Suova, manželka Judova. Kterýžto potěšiv
    se zas, šel do Tamnas k těm, kteříž střihli ovce jeho, a s ním Híra Odolamitský,
    přítel jeho.
  eko-eko: Ziviriyeevo siikhu za waatta, khufwa muukha wa Yuuda mwaana wa Shuuwa,
    nawiisha matthaka khulankha na swaahipu awe Hiira wa nti wa Atulaani, khusala
    alawa owoona atthu apale ari okasaaye ovuzi wa nyama zaya nti wa Tinna.
  nss-nss: Pe iya ndrangan niwen hape ihipwen, pe nambuyu Yutah, SuSuwa, ara imat.
    Pwen merei pe koisirai ta Yutah ihipwen, pwen Yutah iya kol Timnah para kiya nime
    hu ndramat huro sondrih yomu hu sipsip tan. Pe irikai iyapolo kowasen Hirah, ndramira
    Atullam.
  eng-WMB: After many days, Shua’s daughter, the wife of Judah, died. Judah was comforted,
    and went up to his sheep shearers to Timnah, he and his friend Hirah, the Adullamite.
  tam-TCV: அநேக நாட்களுக்குப்பின் சூவாவின் மகளான யூதாவின் மனைவி இறந்துபோனாள். யூதா
    அவளுக்காகத் துக்கம் அனுசரித்து முடித்தபின், திம்னாவில் தன்னுடைய செம்மறியாடுகளுக்கு
    மயிர் கத்தரிக்கும் மனிதரிடம் போனான், அதுல்லாமியனாகிய அவனுடைய சிநேகிதன் ஈராவும்
    அவனுடன் போனான்.
  ceb-ULB: Milabay ang taas nga panahon, namatay ang asawa ni Juda nga anak ni Sua.
    Pagkahuman sa pagbangotan ni Juda, miadto siya ug ang iyang higala nga si Hira
    nga taga-Adulam sa mga tigtupi sa balhibo sa iyang mga karnero didto sa Timna.
  mkn-mkn: Lewat barapa lama, ju Yahuda pung bini mati. Jadi dia susa sampe waktu
    duka abis. Ais dia pange dia pung tamán Hira, ko dong dua pi kampong Timna. Di
    situ orang dong ada rame-rame cukur domba pung bulu ko jual.
  pol-UBG: Po długim czasie umarła córka Szuy, żona Judy. Gdy Juda już pocieszył się,
    poszedł wraz ze swoim przyjacielem Chirą Adullamitą do Timny, do tych, co strzygli
    jego owce.
  agr-agr: Tuja kuashat tsawan nagkaemakiu ai, Judá nuwe Súa nawanji aajakua nunú
    jakauwai. Nunik nuwe jakamtai wake besemag pujamun sakapag niina kumpaji Hirá
    adulam aents uyuuntsam yaakat Timnatnum niina uwigji ujen tsupijuinak batsatbaunum
    weuwai.
  kyc-kyc: Yuu mendepa Jutana etenge Suana wanenge doko kumuya. Kumuyamo dokopa Juta
    kumanda peteya. Piso polakao nembapala dokopa baaakali Ira yuu Atulumu range banya
    puu minyingi dokopa yuu Timina banya sipisipiimanji pyake pao kareyami dokona
    panya peyambi.
  urd-GVU: کافی دنوں کے بعد یہوداہ کی بیوی جو سوع کی بیٹی تھی مر گئی۔ ماتم کا وقت
    گزر گیا تو یہوداہ اپنے عدُلامی دوست حیرہ کے ساتھ تِمنت گیا جہاں یہوداہ کی بھیڑوں
    کی پشم کتری جا رہی تھی۔
  deu-1912: Da nun viele Tage verlaufen waren, starb des Sua Tochter, Juda's Weib.
    Und nachdem Juda ausgetrauert hatte, ging er hinauf seine Schafe zu scheren, gen
    Thimnath mit seinem Freunde Hira von Adullam.
  ntj-ntj: '@see-verse:GEN.038.011'
  row-row: Nda doo sa ma, Yahuda sao na mate. De ana susa losa fai sususaꞌ basa. Basa
    naa ma, ana noꞌe nonoo na naran Hira, de ruꞌa se kambo Timna reu. Sia naa, atahori
    ra raꞌabꞌue nggute bibꞌi lombo fuluꞌ, fo seo.
  kan-2017: ಬಹಳ ದಿನಗಳಾದ ಮೇಲೆ ಯೆಹೂದನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಶೂಗನ ಮಗಳು ತೀರಿಕೊಂಡಳು. ಯೆಹೂದನು ತನಗೆ
    ದುಃಖಶಮನವಾದ ಮೇಲೆ ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುವವರ ಬಳಿಗೆ ತನ್ನ ಸ್ನೇಹಿತನಾದ ಹೀರಾ ಎಂಬ ಅದುಲ್ಲಾಮ್ಯನ
    ಜೊತೆಯಲ್ಲಿ ಗಟ್ಟಾ ಹತ್ತಿ ತಿಮ್ನಾ ಊರಿಗೆ ಹೋದನು.
  ena-ena: Hɨnici hutesɨ lɨci Juda abinu agaŋ avi hɨmami. Juda abiaganu Soa. Lɨci
    Juda agaŋ abinu saŋ mavɨn lamɨci ci lɨci Timɨna haiabɨla umi. Hulaŋ nudɨ sabaŋ
    sipsipɨ mɨnɨ ihalahalaha hɨniavɨmi agɨladɨ igɨben aba umi. Udaci nudɨ nagɨlinu
    huaci Hila Adulam haiabɨla hɨsɨŋ agaŋ nɨbu hula umi.
  tgo-tgo: Mbaŋa molao kaero iko na e ghereiye Juda levo iye Sua yawarumbuye, i mare.
    Mbaŋa le nuwatharɨko ghambaŋa kaero iko, amba i voro Timɨna weŋgiya ghɨmoghɨmoru
    thɨ tena le sipɨko vulivulinji wul kaiwae. Hira, rara Adulam, Juda le nɨma, vambe
    weiyeva.
  yap-yap: Me munmun me yim’ le’engin Judah. Nap’an ni mu’ ko mowaw, miyow yan Hirah
    ni fager rok ni be’ nu Adullem nga Timnah, ni gin ni yima th’ab bunu’en e saf
    rok riy.
  tet-tet: La kleur, Yahuda feen moos mate. Nia namuka aan, toꞌo loron susar nia siku
    liu. Hotu tiꞌan, Nia bolu nola niakaan maluk naran Hira, nebee sia rua baa leo
    Timna, tan iha fatin nia, ema noꞌi teri bele-bele bibi malae rahun atu faꞌan.
  hlt-MCSB: Tedae kum a yet phoeiah tah Judah yuu Shua nu te duek. Te dongah Judah
    khaw hal tih a tu mul aka vo neh a hui Adullami Hirah taengah Timnah la cet.
  mdy-ETH: ሚርጌ ሌዔ ዴዔሢኮ ጊንፃ ሹዓ ጎዖሢ ናኣ፥ ዪሁዳ ማቻ ሃይቄም ዪሁዳ ሲዮ ጋፒሴሢኮ ጊንፃ ፔኤኮ ላጋሢ ዓዱላኣሜ ዓጮ
    ዓሢ ሂራና ዎላ ዒዛኮ ማራቶ ዑፃፓ ጋፓኖ ታይዛ ዓሳ ዓኣ ቤዞ ቲሚና ዓጮ ዓኣዼኔ።
  twi-ASANTE: Ɛwɔ hɔ ara na Yuda yere a ɔyɛ Sua babaa no nso wuiɛ. Ɛberɛ a wɔyii Yuda
    firii kuna mu no, ɔkɔɔ ne nnwanhotwitwafoɔ nkyɛn wɔ Timna. Ɔrekɔ no, ɔne nʼadamfo
    Adulamni Hira na ɛkɔeɛ.
  bhl-bhl: Bomelui, tiak ding mak banimse ding kabalak e, Suda em kalel ukati kuansu
    kale. (U Kenan aneng fian kayak Sua beem mun alenalu kale.) Kuanui, sakik ibolow
    ding banimse ding kabalak e, Suda e akalem Adulam abiw fian em akunum Kila eso,
    aso i Timna abiw kalo uneko, ikalem siwsiw kalim bitam unsiliw kale.
  con-NTPO: Tsa'caen jasi can'jemba Judá pushe, tsa Súa onque'ngeja pa. Tise pushe
    pasi ñombi'ye'choma pasapa Judája Timnat canqqueni ja tise ovejandeccu tosema
    chattujeni. Adulamita'su a'i Hira'qque tise amigopa tisei'ccu fae'ngae ja.
  eng-WEBU: After many days, Shua’s daughter, the wife of Judah, died. Judah was comforted,
    and went up to his sheep shearers to Timnah, he and his friend Hirah, the Adullamite.
  bnp-bnp: Muri na keva ranga, e girihine Iuda i mate, re tune Sua. E Iuda i kalo
    lobo vona, muri i sike o Timna, ge matai e huriki a bakovi ri pali a vuna sipsip
    vona. E turana, e Hira, na tanga e Adula, i sike turana.
  wal-wal: Daro wodiyaappe guyyiyan Yihudaa keettaayyiyaa, SHuu7a na7iyaa haiqqaasu.
    Yihudai ba kayyuwaappe minettido wode, ba dorssaa ikisiyaa meediya asatukko Timina
    kiyiis; qassi a laggee, Adulaamiyaa Hiiri aara biis.
  mgh-mgh: Anavinrene mahuku menci, yahokhwa amwaara a Yutta, yaari mwana a Suuwa.
    Wahoolo Yutta aheepisiha nrima ni ahorwaa ni mpwanawe Hiira, Nnatulami, waweha
    ahakheli awe okhontwaa oTimina.
  acu-NT: Nukap arus Judá nuwari Súa nanwantri amia nuka jakamiayi. Tura jikiamtan
    nutsuru asa, Timnat yaktanam ni ovejari uren awartin ainau pujuinamunam ni amikri
    adulamita aints Hira naartinjai wemiayi.
  spa-PDDPT: Pasaron muchos días, y murió la hija de Súa, esposa de Judá. Después
    de terminar el luto, Judá subió con su asociado Hira, el adulamita, a Timná, donde
    estaban los trasquiladores de sus ovejas.
  gun-gun: Yma ma rire Judá ra'yxy Sua rajy va'e omano. Ha'e va'e gui Judá ipy'a porã
    ju vy oo guymba kuery vexa'i rague ojaya aguã Timna py, oirũ Hira Adulão pygua
    reve.
  agu-BL: Itzun bantz yi tele'n tiemp, quime'n nintzun ban yi txkel Judá yi me'l Súa.
    Ma yi tele'n yi bis te c'u'l Judá, nintzun bentz le tnum yi na bi'aj Timnat kale
    ate't yi e' mos i' yi na chitzan tan telse'n xi'il yi e' tawun. Nintzun ben xomok
    yi jun tamiw i' te'j yi na bi'aj Hira yi aj Adulam.
  eng-PEV: Some time later, Judah’s wife died. Her father’s name was Shua. Judah missed
    his wife, so he felt very sad for a while. But later on, he felt all right again.
    Judah’s work-men were in the place called Timnah. They were cutting the wool off
    Judah’s sheep. Judah wanted to visit his work-men, so he started to go towards
    Timnah, and his friend Hirah went with him. That man Hirah, he was from the town
    called Adullam.
  ilo-ULB: Kalpasan ti nabayag a tiempo, natay ti putot ni Sua nga asawa ni Juda.
    Naliwliwa ni Juda ket napan isuna kadagiti mangpukpukis kadagiti karnerona idiay
    Timna, kaduana ti gayyemna nga Adullamita a ni Hiran.
  kpg-kpg: Ga nohonoho hua, di lodo Judah gaa made. I muli di madagoaa manawa gee
    guu lawa, Judah mo dono ehoo go Hirah o Adullam, gaa hula gi Timnah, di gowaa
    e dahi ai nia huluhulu o ana siibi.
  uig-ARA: ئەمدى كۆپ كۈنلەر ئۆتۈپ، شۇئانىڭ قىزى، يەھۇداغا تەگكەن ئايال ئۆلدى. يەھۇدا
    تەسەللى تاپقاندىن كېيىن ئادۇللاملىق دوستى ھىراھ بىلەن بىللە ئۆزىنىڭ قوي قىرقىغۇچىلىرىنىڭ
    ئەھۋالىنى بىلىشكە تىمناھقا چىقتى.
  bsp-bsp: Kɔ mataka mɛlarəm meŋcepər, kɔ wan wəran ka Suwa, wəran ka Yuda, efi. Ntɛ
    abəkəc ŋɛnator Yuda mɔ, k'ɛmpɛrnɛ kəca ka Timna kɔ wanapa kɔn Hira wəka Adulam,
    nde akɔ ŋaŋcfon ŋkesiya yɔn ŋanayi mɔ.
  mbs-mbs: Nayan, pegkenamay-namay, nematay se esawa i Juda batà bayi i Suas. Pegketagkas
    te menge aldaw te pegkelano i Juda, dimoton sikandin te ogpeanan te Timna sipat
    te sigalak din si Hiras tege Adulam, so gontingan din se menge karniro din kidoen.
  tof-tof: Ngibürr pail kakóm, Zudan kola we nurrótókórr, Syuan olom nótó warilürr.
    Oya yón gyaura nóma blakónórr, wa we wamórr Timna wirri basirrdü, tóba zaget pama
    ⌊sipab⌋ ngüin ne zuluklórr. Wa tóba gódampükü wamórr, ngi Aerra, Adulam basirr
    pam.
  sus-sus: A mu bu Yuda xa ginɛ naxa fa, naxan nu lanxi Suwa xa di ginɛ ma. Ɲɔn fe
    to ba a ra, Yuda naxa siga Timina e nun a boore Hira Adulamaka. E naxa siga Yuda
    xa xuruse yire, Yuda xa walikɛe nu xurusee xabe maxabafe dɛnnaxɛ.
  pon-2006: Kedekedeo, en Suda eh pwoudo mehla. Mwurin ahnsoun mwahiei eh dauliher,
    Suda ahpw kohla Timna iangahki Ira mehn Adullam, pwe en sehkasang winen nah sihpw
    ko.
  jae-jae: Jala ŋagêdô gêjaŋa acgom, go Sua latuo, taŋ Juda gêjam naŋ, gêmac êndu.
    Gêdêŋ taŋ Juda kêkac kaukauc su naŋ, êsêagêc nê ŋac Hira aŋga Adulam sêpi Timna
    dêdêŋ nê lau sêkapiŋ-domba-ŋaôliluwaga sêja.
  ksd-ksd: Ma tuka boko natu i Sua, a taulai kai Iuda, i ga mat; ma Iuda i ga maram
    mulai, ma i ga vana oai tadav kana umana kutkut ivuna sip aro Timna, dir ma talaina
    Kira, a tutana Adulam.
  tur-YTC: Çok zaman sonra Yahuda'nın karısı Şua'nın kızı öldü. Yahuda teselli bulduktan
    sonra arkadaşı Adullamlı Hira ile koyun kırkıcılarının yanına, Timna'ya gitti.
  bel-N: I прайшло шмат дзён, і памерла дачка Шуа, жонка Юды. I суцешыўся Юда [пасьля
    жалобы], і ўзыйшоў у Тымну да стрыгачоў авечак сваіх, сам і Хіра Адулямец, таварыш
    ягоны.
  grc-BRENT: Ἐπληθύνθησαν δὲ αἱ ἡμέραι, καὶ ἀπέθανε Σαυὰ ἡ γυνὴ Ἰούδα· καὶ παρακληθεὶς
    Ἰούδας ἀνέβη ἐπὶ τοὺς κείροντας τὰ πρόβατα αὐτοῦ, αὐτὸς καὶ Εἰρὰς ὁ ποιμὴν αὐτοῦ
    ὁ Ὀδολλαμίτης εἰς Θαμνά.
  ind-AYT: Setelah beberapa waktu, istri Yehuda, yaitu anak Syua, mati. Ketika Yehuda
    sudah terhibur, dia pergi kepada orang-orang yang mencukur bulu domba-dombanya
    di Timna, dia bersama temannya, Hira, orang Adulam itu.
  lid-lid: Ano udu luluwen badeh, udu Juda iu ndrine Su-a imek. Ano tikisiy tan ta
    udun ano badeh, uru kawas tan Hirah badu Adulam badeh ala Timnah ala hawe iri
    lau asan lami sipsip tan.
  nya-nya: Patapita nthawi yayitali, Batishua, mkazi wa Yuda anamwalira. Yuda atatha
    kulira maliro a mkazi wake, anapita, iyeyu pamodzi ndi bwenzi lake Hira, Mwadulamu
    uja, ku Timna kumene ankameta nkhosa zawo.
  hrv-hrv: Dugo vremena poslije toga umre Šuina kći, Judina žena. Kad je prošlo vrijeme
    žalosti, Juda ode, zajedno sa svojim prijateljem Adulamcem Hirom, u Timnu da striže
    svoje ovce.
  mps-mps: Tama me sogo nosali te Judago we isali, te aga Suago wegi da, aga me te
    isali. Judago te homu dene ebo sogo silama, tama aga te Timna buluba peyu te bidi
    dabego aga sipsip nisi togobo pesageba pali. Te aga abagi Hira te Adulam bulu
    bidi aga dali pali.
  llg-llg: Taa dook bali, boe ma mate Yahuda saon. De ana dale heꞌdi losa basa fai
    fafaluk. Boe ma, ana noke ndia nonoon Hira, fo dua sala leni nggolo Timna leu.
    Nai ndia, hataholi la nggute biꞌilombo bulu, fo seꞌo.
  tpi-tpi: Longpela taim i go pinis, orait meri bilong Juda, em pikinini bilong Sua,
    em tu i dai. Juda i pinisim taim bilong sori na em i go long ples Timna bilong
    lukim ol man i katim gras bilong ol sipsip bilong en. Pren bilong en, Hira bilong
    taun Adulam, i go wantaim em.
  dan-1931: Lang Tid efter døde Judas Hustru, Sjuas Datter; og da Juda var hørt op
    at sørge over hende, rejste han med sin Ven, Hira fra Adullam, op til dem, der
    klippede hans Får i Timna.
  vie-OVCB: Sau một thời gian, vợ Giu-đa qua đời. Qua kỳ tang chế, Giu-đa rủ Hy-ra
    đi Thim-na, thăm các nhân công chuyên hớt lông chiên của mình.
  lbk-lbk: Awni pay ya ket natey nan asawan Juda. Kakwasan nan naliwliwaana, inmey
    cha ken Hira ay ib-ana ay iyAdullam id Timnat ay mapokpokisan nan karnilona.
  guj-2017: ઘણાં દિવસો પછી, યહૂદાની પત્ની શૂઆ મૃત્યુ પામી. યહૂદા દિલાસો પામ્યા પછી
    તે તેના મિત્ર હીરા અદુલ્લામી સાથે તેના ઘેટાં કાતરનારાઓની પાસે તિમ્ના ગયો.
  byr-byr: '@see-verse:GEN.038.011'
  awx-awx: Belakngä womdu yiwihikangä, Judale mängälu Suale yäpa axumgut. Kupän Juda
    mängätnäle gwäyäm yiwikdäkngake, notnä Hira Adulam nanä uläpäxät Timna kopgumäläk.
    Timnä uwomune Judale puyä äminu sipsip dänggäm matäxawä kopgumäläk
  pon-2006A: Kedekedeo, en Suda eh pwoudo mehla. Mwurin ahnsoun mwahiei eh dauliher,
    Suda ahpw kohla Timna iangahki Ira mehn Adullam, pwe en sehkasang winen nah sihpw
    ko.
  por-BRBSL: Após muitos dias, a filha de Shua, a esposa de Judah, morreu. Judah foi
    consolado, e subiu para seus tosquiadores de ovelhas para Timnah, ele e seu amigo
    Hirah, o adullamita.
  cth-cth: Atueng moi a ro hnukkhu, Judah e yu Shua canu teh a due. Judah teh a lungpahawi
    hnukkhu, Timnah kho dawk e tumuen kangawnaw koe vah, amae a hui Adullam tami Hirah
    hoi reirei a ceitakhang roi.
  twi-twi: Mmere bi akyi no, Yuda yere a ɔyɛ Sua babea no nso wui. Bere a woyii Yuda
    fii kuna mu no, ɔkɔɔ ne nguanhotwitwafo nkyɛn wɔ Timna. Ɔrekɔ no, ɔne nʼadamfo
    Adulamni Hira na ɛkɔe.
  hlt-hlt: Tedae kum a yet phoeiah tah Judah yuu Shua nute duek. Te dongah Judah khaw
    hal tih a tu mul aka vo neh a hui Adullami Hirah taengah Timnah la cet.
  tbz-SIM: Kɛ̀ dɛ̀ɛ mɔntɛ kɛ̀ Sudɑɑ pokù Suɑɑ birɛɛ kú, kòo kɑri mukṹṹ nkɛ́deè.
    Nɛ̀ o nɛ́po Idɑɑ Adudɑmmu kɛ̀ bɛ̀ɛ kɔtɛ Timunɑ kɛ bo yɑ̀ bɛ̀ kɛ̃ĩ dɛ̀ o pe cìtì.
  msy-2020: Ezɨ dughiar ruarim ghua gɨvazɨma, Judan amuim a Suan guivim, a uaghan
    ovenge. Juda uan amuimɨn buabem agɨvagha, gumazir an sipsipbar arɨziba ghoribar
    ganasa Timnan nguibamɨn ghu. Ezɨ an namakam, Adulamɨn nguibamɨn gumazim Hira,
    a ko ghu.
  txq-txq: Seli doo-doo boe ma mate Yahuda saon. De ana susa losa fai susa-sonak basa.
    Boe ma ana noke nonoon Hira, fo dua sara reni nggorok Timna reu. Numa naa, hatahorir
    rame-rame nggute bibi lombo bulun fo seꞌo.
  aaz-aaz: Ka ꞌroo fa te, naiꞌ Yahuda in fee je nmaet. Onaim in nkae ma nsuus tar
    antea neon nuukt ein namsopun ate, in noꞌen in partei naiꞌ Hira, he sin nua sin
    annaon neun kuan Timna. Anbi naan, atoin ein ankateer aꞌbib-kaesn ein sin fuunk
    ein, he naꞌsosaꞌ sin. Akateers ein namfa-faun ma sin feest ein amsaꞌ.
  azb-azb: Uzun müddətdən sonra Şuanın qızı olan Yəhudanın arvadı öldü. Yəhuda matəm
    qurtarandan sonra dostu Adullamlı Xira ilə birlikdə Timnata sürüsünü qırxanların
    yanına getdi.
  eng-DBY: And as the days were multiplied, Judah's wife, the daughter of Shua, died.
    And Judah was comforted, and he went up to his sheep-shearers, to Timnah, he and
    his friend Hirah the Adullamite.
  hin-2017: बहुत समय के बीतने पर यहूदा की पत्नी जो शूआ की बेटी थी, वह मर गई; फिर यहूदा
    शोक के दिन बीतने पर अपने मित्र हीरा अदुल्लामवासी समेत अपनी भेड़-बकरियों का ऊन
    कतरनेवालों के पास तिम्नाह को गया।
  wol-KYG: Ba ñu demee ba mu yàgg, doomu Suwa, soxnas Yuda faatu. Ba dëj ba wéyee,
    Yuda dem fekki watkati xaram ca Timna. Ira, xaritam bi dëkk Adulam a nga ànd ak
    moom.
  swp-swp: Eawalana ie lau abo Iuda monena, Sua natuna, i odalele na Iuda huiana nuana
    ie biga, ie sae ena mamoe wieadi tautomtom, Timinati eai, ia maena doga Hira,
    Adulama tauna.
  bjr-bjr: Mariufanoo Yudana anaaqa Suana araamuna kuqinau. Kuqufufanoo soofaara taikaseeoo
    Yudafa narí aqoondi Aduramma maqusanaana mina auqu Qiraana faqa Timinaa maqusai
    narí sipsipa asausi aukimaruna niqafarara ooru finau.
  eng-YLT: And the days are multiplied, and the daughter of Shuah, Judah's wife, dieth;
    and Judah is comforted, and goeth up unto his sheep-shearers, he and Hirah his
    friend the Adullamite, to Timnath.
  kne-kne: Idi malabas di katawetawen, natey din anak Sua ay asawan Juda. Makdeng
    pay din timpo ay nangiladladingitanan asawa na, nantikid ed Timna ay panpokpokisan
    da si karnero na. Nankoyog da sin gayyem na ay si Hira ay taga-Adullam.
  heg-NTPO: Kaliut nal nesang buit kon, Yahuda sapa ka mate. Tiata un dalen iil nesang
    didiin leol in susang ngas hidis. Hidi kon un haman un tapa Hira, le oen duas
    lakos se iung Timna. Se na, atuli las mamo dit lae-blai las bulu ngas le hee.
  ptu-ptu: Masäe-säei, matem indo bainena Yehuda änä'na Syua. Tappana lendu' bahatanna,
    le'ba'um Yehuda lako Timna sola indo Hira to Adulam sammuanena la umpellambi'i
    indo to unggontinganni bulu dombana dio.
  bzd-NTPO: Ká̱ de tai̱ë ta̱ Judá alaköl dör Súah alà busi e' blënewa̱. Ie' schö́
    ké̱wö tka ta̱ ie' mía̱ ká̱ kiè Timnat, wé̱ itso'rak ie' obeja köyök tök ee̱. Ie'
    yami kiè Hirá e' dör adulamwak, e' mí ie' ta̱ ie' wapiöu̱k.
  kwf-kwf: ꞋI buri Ꞌana neꞋe Ꞌafe sa Juda nia mae, ma sa Juda ka angi Ꞌuana leleka
    ka dao ana suilana kwaimanatai Ꞌanga, nia faꞋinia ngwae kwaima nia sa Hirah kera
    ka leka Ꞌi Timna. Ana kula neꞋeri ngwae nia ki kira sufia ifuna sipsip nia ki
    ana.
  eng-WYC-2017: Forsooth when many years were passed, the daughter of Shuah, Judah’s
    wife, died; and when comfort was taken after mourning, Judah went up to the shearers
    of his sheep; he and Hirah of Adullam, that was[the] keeper of the flock, went
    up into Timnath.
  eng-WMBB: After many days, Shua’s daughter, the wife of Judah, died. Judah was comforted,
    and went up to his sheep shearers to Timnah, he and his friend Hirah, the Adullamite.
  spp-spp: Ɲyɛ canmpyal'à tòro ke, ka Zhuda cwoŋi si ŋkwû, uru na mpyi Shuwa pworo.
    U à u cwoŋi kwùŋi yamɛɛni sú a kwɔ̀, ka u funŋke si ɲíŋɛ tèni ndemu i ke, ka u
    ná u cevooŋi Kyira, Adulamu shinŋi si ŋkàre Tima e u mpàabii shire takwɔ̀nge e.
  aey-aey: Saen mati bahic leceb Juda aideg, uqa Sua ateg, uqa cal men. Odocob gehel
    saen hedocob Juda uqa Timna ono ten. Uqa dana uqana sipsip bagic jejehegin feciadecnu
    ten. Odocob uqana danah Hira Adulamdec uqa Judaca tesin.
  urd-GVH: काफ़ी दिनों के बाद यहूदाह की बीवी जो सुअ की बेटी थी मर गई। मातम का वक़्त
    गुज़र गया तो यहूदाह अपने अदुल्लामी दोस्त हीरा के साथ तिमनत गया जहाँ यहूदाह की
    भेड़ों की पशम कतरी जा रही थी।
  rug-rug: Meke sipu hola kaiqa vuaheni si mate sa barikaleqe te Ziuda, sapu sa tuna
    e Sua. Meke sipu beto sa totoso sapu besu nia sa si asa, si ene la pa Timina si
    asa meke luli koasa sa nana baere sapu se Hira, sa tie pa vasileana Adulamu. Vasina
    si ta koto sari na sipi te Ziuda.
  gaz-gaz: Bara dheeraa booddees intalli Shuuwaa niitiin Yihuudaa duute. Yihuudaanis
    gadda isaa irraa bayyanannaan gara Tiimnaahitti lafa warra hoolota isaa irraa
    rifeensa murmuraniitti ol baʼe; michuun isaa Hiiraam namichi Adulaam isa wajjin
    deeme.
  fra-LSG: Les jours s’écoulèrent, et la fille de Schua, femme de Juda, mourut. Lorsque
    Juda fut consolé, il monta à Thimna, vers ceux qui tondaient ses brebis, lui et
    son ami Hira, l’Adullamite.
  yal-yal: A mi bu Suya a dii tɛmɛna, Yudaa ɲaxanla yi faxa. Ɲan feen to ba a ra,
    Yuda yi siga Timana yi e nun a lanfaan Xira Adulan kaana. E yi siga Yuda xuruse
    yireni, e yi e xabene maxabama dɛnaxan yi.
  gum-gum: Indig yandø yana puraiben, tru Súai nimbasr tru Judáwei sraimbe kwabig
    køn. Inchen nøbe yandø tru isubig puraiben, Timnat pueblosrømay ibig køn, tru
    nui ubisha isig parøbelø waraisrømay. Inchen tru adulamita Hira taig tru nun linchibiibe
    nune lincha ibig køn.
  iou-iou: Ude iwet-pewän kuŋirän it yäpmäŋ äroŋtäŋgän Juda webeni (u Sua äperi) kumbuk.
    Kumbänpäŋ äneŋkaŋ kupämta irän täreŋirän eruk kepma kubäta noripaki Adulam yotpärareken
    nanik wäpi Hira u imaguränkaŋ Timna komeken piä ämaniyetä sipsip pujiŋi madäŋ
    itkuŋken u kuŋkumän.
  haw-1868: A nui na la i hala, make iho la ke kaikamahine a Sua, o ka luda wahine;
    a pau ko Iuda kanikau ana, pii aku la ia i Timenata i kona poe ako hipa, oia a
    me kona makamaka o Hira no Adulama.
  arb-NAV: وَبَعْدَ زَمَنٍ طَوِيلٍ مَاتَتْ زَوْجَةُ يَهُوذَا ابْنةُ شُوعٍ. وَإِذْ
    تَعَزَّى يَهُوذَا بَعْدَهَا انْطَلَقَ إِلَى جُزَّازِ غَنَمِهِ فِي تِمْنَةَ بِرِفْقَةِ
    حِيرَةَ صَاحِبِهِ الْعَدُلامِيِّ.
  adz-adz: Yuda impai nigi gubuꞌ guntiꞌ bingan da arangan fininggan, Sua narun finam,
    imamp. Arangan impai isangꞌ arangan maran dzidziwandan, da arangan irut rinunggan
    Hira, garam Adulam, ifa Timna i tsanganda garaman trapa arangan dumpa gan rinifufun.
  ewe-ewe: Le ɣeyiɣi aɖe megbe la, Yuda srɔ̃ ku. Le kunuwɔwɔ nɛ vɔ megbe la, Yuda
    kple exɔlɔ̃, Hira, Adulamtɔ la yi Timna be woakpɔ fukoko na alẽwo dzi.
  eng-LEE: And many days had elapsed when the daughter of Shua, Judah's wife, died;
    and after Judah was comforted, he went up unto his sheep-shearers, he and his
    friend Chirah the Adullamite, to Timnah.
  nna-nna: Yarti Judah-mili mirtawa marlkarri jarrinyi. Ngangkurl jinaja, Judah-pa
    ngapinga, Timnah-karti yana. Warinyarrangulu kukurnjayi palinymili jiyiramu jirnikinyalu.
    Yanapulu Judah-pa miyirti palinymili Hirah, paliny ngapija, Adullam-ja.
  asm-FB: পাছত কালক্রমে যিহূদাৰ ভার্য্যা অর্থাৎ চুৱাৰ জীয়েকৰ মৃত্যু হ’ল। যিহূদাৰ
    শোক প্রকাশৰ দিন শেষ হোৱাত, যিহূদা আৰু তেওঁৰ অদুল্লমীয়া বন্ধু হীৰা তিম্নালৈ যিহূদাৰ
    মেৰ-ছাগৰ নোম কটা লোকসকলৰ ওচৰলৈ গ’ল।
  sus-A: عَ مُ بُ يُدَ شَ فِنّ نَشَ قَ، نَشَن نُ لَنشِ سُوَ شَ دِ فِنّ مَ. حْن قٍ
    تٌ بَ عَ رَ، يُدَ نَشَ سِفَ تِمِنَ عٍ نُن عَ بٌورٍ هِرَ عَدُلَمَكَ. عٍ نَشَ سِفَ
    يُدَ شَ شُرُ سٍ يِرٍ، يُدَ شَ وَلِكّيٍ نُ شُرُ سٍيٍ شَبٍ مَشَبَقٍ دّننَشّ.
  fra-SBL: Après plusieurs jours, la fille de Shua, la femme de Juda, mourut. Juda
    fut consolé, et il monta à Timna pour tondre ses moutons, lui et son ami Hira,
    l'Adullamite.
  hbo-hbo: וַיִּרְבּוּ֙ הַיָּמִ֔ים וַתָּ֖מָת בַּת־שׁ֣וּעַ אֵֽשֶׁת־יְהוּדָ֑ה וַיִּנָּ֣חֶם
    יְהוּדָ֗ה וַיַּ֜עַל עַל־גֹּֽזֲזֵ֤י צֹאנֹו֙ ה֗וּא וְחִירָ֛ה רֵעֵ֥הוּ הָעֲדֻלָּמִ֖י
    תִּמְנָֽתָה׃
  shp-NTPO: Jaskata basi iitira, Judakan awin moa mawata iki. Ja Judakan awinra iká
    iki, Súakan bake ainbo. Jaskáakin jawen awin mawámaax iiti, moa jawen onís shinan
    tantipakeaxa, ja Judá kaa iki, Timnat akin akanai jemanko. Ja jemanribira ikana
    iki, jawen yoina rapéstexonai jonibo. Jatian jain kaaitianra, ja jabé raenanai
    joni Hirá jabé kaa iki; jara iká iki adulamita joni.
  eng-WYCLIFFE: Forsothe whanne many yeeris weren passid, the douyter of Sue, `the
    wijf of Juda, diede, and whanne coumfort was takun aftir morenyng, he stiede to
    the schereris of hise scheep, he and Iras of Odolla, that was kepere of the floc,
    stieden in to Thampnas.
  pjt-pjt: Ka ngula mulapa Judah-ku kurilta ilungu wati panya Tjuwaku uṉṯalpa. Ka
    palulanguṟu ulara ulara wiyaringkula palumpa maḻpa wati ini Iiṟanya pula anu ngura
    ini Timinalakutu palumpa tjiipi tjuṯa tjiiṟamilannyangka nyakunytjikitja.
  cwe-cwe: Lusita lukulu lufosa, muke wake Yuda mwana wa Shuwa kadanganika. Yuda viyakomeleze
    ndilo, kasegela na mbwiyake Hila kulawa Mwadulamu wahita Timina kwa wakanha mizoya
    ya ng'hondolo wake.
  bgs-bgs: Na, tô idugé dán, inaté tô sawa i Juda na batà bayi i Suas. Pángnga katô
    mga álló ka karanu i Juda, igsadun sikandin tun ta lunsud ka Timna su paburuwan
    din tô mga karnero. Igpatákkássé si Juda asta tô rarak din na si Hiras na taga
    Adulam.
  kik-kik: Thuutha wa ihinda iraaya, mũtumia wa Juda, mwarĩ wa Shua, agĩkua. Na kahinda
    ka macakaya gaathira na Juda athirwo nĩ kĩeha, akĩambata agĩthiĩ Timina kũrĩ andũ
    arĩa meenjaga ngʼondu ciake guoya, na agĩthiĩ hamwe na mũrata wake, Hira wa Adulamu.
  ksr-ksr: Kanoŋ rama laligoro kambaŋ koriga tegoro Suawaa borata, Juudawaa embia
    iinoŋ komuro. Komuro jiŋgeŋ qama saama laligoro tegoro Juudanoŋ gomaŋ baloŋ qata
    Timna kanoŋ eja tosianoŋ iyaŋaa lamauruta yoŋoo jugia motogiti, ii iŋiimambaajoŋ
    uro. Adulam gomambaa eja alia Hira iwo motooŋ iikanoŋ uri.
  fra-NCL: Après beaucoup de jours, la fille de Sué, femme de Juda, mourut. Lorsque
    Juda eut fini son deuil, il monta vers ceux qui tondaient ses brebis à Thamna,
    lui et son ami Hira, l’Odollamite.
  cek-AK: Nasetto maw oh pacoengah Shuah canu, Judah ih zu to duek; Judah palungsae
    dip pacoengah loe angmah ih tuu mui aat kaminawk khaeah, Adullam acaeng angmah
    ih ampui Hirah hoi nawnto Timnah vangpui ah caeh.
  xla-xla: Epame sokomoko opi mo-pololepo alotle Yuda ya꞉llu mo-powaiyo. Epalati ya꞉tapo
    ya꞉llu yilo dupa kolemhalaleta ma-tame gudlati ya꞉mkale Adulam mo dla hallalo
    oplami Hila mate tame Timna mo dla ya꞉ sipi aliya dlalo ketlemhala natila tamalaiyo.
  cuk-cuk: Ibagan nadedgi, Judá-ome-Súa-sisgwa burgwenonikid. Judá e-ome-burgwisadba
    bukib-itodiid wis baisur-itogusgu, Timnat-neggweburse nade gusad. Agi, Judá e-sibad-wawaadmar-e-absar-imminanaidse
    naded. E-ai-Hira Adulam-neggweburgined eba nade gusmogad.
  uig-CYR: Әнди көп күнләр өтүп, Шуаниң қизи, Йәһудаға тәккән аял өлди. Йәһуда тәсәлли
    тапқандин кейин адулламлиқ дости Һираһ билән биллә өзиниң қой қирқиғучилириниң
    әһвалини билишкә Тимнаһқа чиқти.
  tel-2017: చాలా రోజుల తరువాత యూదా భార్య అయిన షూయ కూతురు చనిపోయింది. తరువాత యూదా దుఃఖనివారణ
    పొంది, అదుల్లామీయుడైన హీరా అనే తన స్నేహితుడితో కలిసి తిమ్నాతులో తన గొర్రెల బొచ్చు
    కత్తిరించే వారి దగ్గరికి వెళ్ళాడు.
  hat-BSA: Alò, apre yon tan konsiderab, fi Schua a, madanm a Juda, te mouri. Epi
    lè tan tristès alanmò a te fini, Juda te monte vè ouvriye ki t ap taye lenn mouton
    bò kote Thimna yo, li menm avèk zanmi li, Hira, Adilamit lan.
  kos-kos: Tok kutu, na mutan kial Judah ah misa. Ke safla eoksra lal, el ac Hirah,
    kawuk lal in acn Adullam, som nu Timnah, yen ma kalkul sheep natul uh we.
  hbo-WLC: וַיִּרְבּוּ֙ הַיָּמִ֔ים וַתָּ֖מָת בַּת־שׁ֣וּעַ אֵֽשֶׁת־יְהוּדָ֑ה וַיִּנָּ֣חֶם
    יְהוּדָ֗ה וַיַּ֜עַל עַל־גֹּֽזֲזֵ֤י צֹאנוֹ֙ ה֗וּא וְחִירָ֛ה רֵעֵ֥הוּ הָעֲדֻלָּמִ֖י
    תִּמְנָֽתָה׃
  ibo-ibo: Mgbe ọtụtụ oge gasịrị, nwunye Juda nwa Shua nwụrụ. Mgbe oge nkasiobi ya
    gasịrị, Juda jere Timna, ya na enyi ya Hira, onye Adulam, ilekọta ndị na-akpụchapụ
    igwe ewu na atụrụ ya ajị.
  ory-ory: ଆଉ ଅନେକ ଦିନ ଗତ ହୁଅନ୍ତେ, ଶୂୟର କନ୍ୟା ଯିହୁଦାର ଭାର୍ଯ୍ୟା ମଲା; ତହିଁ ଉତ୍ତାରେ ଯିହୁଦା
    ସାନ୍ତ୍ୱନାଯୁକ୍ତ ହୋଇ ଅଦୁଲ୍ଲମୀୟ ହୀରା ନାମକ ବନ୍ଧୁ ସହିତ ତିମ୍ନାରେ ଆପଣା ମେଷର ଲୋମଚ୍ଛେଦକମାନଙ୍କ
    ନିକଟକୁ ଗଲା।
  chk-chk: Feilfeil pwülüen Juta nöün Shua we fefin a mäla. Nge lupwen a wes än Juta
    letipeta, a feila Timnat pwe epwe fichi ülen nöün kewe sip, nge chienan Hira ewe
    re Atullam a eti.
  ssd-ssd: Taŋamba minnaig ma ma Yuda piyo nuŋe kumna. Nu tuku kuamel kugana le Yuda
    ndek nuŋe Adulamnu gulab Hira ndoŋ nuŋe sipsip ŋguenu kugerkam Timna tumbraŋ kinaik.
  rop-rop: Bambai na det waif blanga Juda bin dai, en Juda bin berrim im dedbala waif,
    en wen det taim blanga kraikrai bin binij, Juda en det fren blanga im neim Haira
    bin go langa wan taun gulum Timna weya ola wekinmen bin shirimbat ola ship blanga
    Juda.
  ukr-1871: Як уплило ж доволї часу, померла Шуанова дочка, жінка Юдина. Віджурившись
    після того Юда, пійшов до овечих стригачів своїх, сам і приятель його Гіра Адуламець,
    у Тімну.
  eng-AOI: After some time Judah's wife also died and he was very sad and stayed at
    home. When he was ready to go out again, Judah decided to go to a place called
    Timnah because his sheep were there. So he went there with his friend Hirah.
  yon-yon: Kuye yondem amaan dobere wene, Yuda ye wonong bobneen. Bobneena, mimyob
    kowe doreene dowan kerekore, ye yoom yangkodmi Hira Adulam karub yoom Timna ari
    Yuda ye karubbed ye sibi wung wiib yaa wedmok winiwen.
  bch-bch: Be mole tede ga kus ta Iuda iadaoa imate pade. (Iadaoa toa ei gergeu taine
    ton Sua.) Idio ta Iuda ipasala ele madonga lolo isat aea ga kus, ta ila ngan tuanga
    Timna ngan geranga gid panua toa tiketket ele sipsip launid. Be iarea Ira, eaba
    Adulam aea, ila toman ngan ei.
  deu-1951: Als nun viele Tage verflossen waren, starb Schuas Tochter, Judas Weib.
    Und nachdem Juda ausgetrauert hatte, ging er hinauf zu seinen Schafherden gen
    Timna, er und Hira, sein Freund von Adullam.
  eng-JPS: And in process of time Shua's daughter, the wife of Judah, died; and Judah
    was comforted, and went up unto his sheep-shearers to Timnah, he and his friend
    Hirah the Adullamite.
  ubr-ubr: Kwanda fani sisawar gibunai Judah awan, Shua natun jeverei on irabob. Judah
    on an roro wera isawar gibunai, on turan Hirah on min Adullam emon on rus sinai
    efan Timnah nan sabu on an sheep bubunis siyayaragen on itites mes.
  srp-1865: A kad proðe mnogo vremena, umrije kæi Savina, žena Judina. I kad se Juda
    utješi, poðe u Tamnu k ljudima što mu strizijahu ovce, sam s Irasom prijateljem
    svojim Odolamejcem.
  lug-lug: Bwe waayitawo ebbanga mukazi wa Yuda, muwala wa Suwa n’afa. Yuda bwe yayita
    mu kukungubaga, n’agenda ne Kira Omudulamu e Timuna eri basajja be abasazi b’ebyoya
    by’endiga ze.
  heb-heb: וירבו הימים ותמת בת שוע אשת יהודה וינחם יהודה ויעל על גזזי צאנו הוא וחירה
    רעהו העדלמי תמנתה׃
  ben-IRV: পরে অনেক দিন গেলে শূয়ের মেয়ে যিহূদার স্ত্রী মারা গেল, পরে যিহূদা সান্ত্বনাযুক্ত
    হয়ে নিজের বন্ধু অদুল্লমীয় হীরার সঙ্গে তিম্নায়, যারা তাঁর মেষদের লোম কাটছিল,
    তাদের কাছে গেল।
  pan-pan: ਜਦ ਬਹੁਤ ਦਿਨ ਹੋਏ ਤਾਂ ਸ਼ੂਆ ਦੀ ਧੀ, ਯਹੂਦਾਹ ਦੀ ਪਤਨੀ ਮਰ ਗਈ ਜਦ ਯਹੂਦਾਹ ਸੋਗ ਦੇ ਦਿਨਾਂ
    ਤੋਂ ਬਾਅਦ, ਉਹ ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਕਤਰਨ ਵਾਲਿਆਂ ਕੋਲ ਆਪਣੇ ਮਿੱਤਰ ਹੀਰਾਹ ਅਦੂਲਾਮੀ ਦੇ ਸੰਗ
    ਤਿਮਨਾਹ ਨੂੰ ਗਿਆ।
  mwp-mwp: Sizi powpa moegina kuykuthalnga buth, a kalanu Yudhan ipi um miyaydhin.
    Nuydh nanga koerkak badh nanga awm muwasidhin nanga adhathayadhin. Sew kalanu
    nuy nungu igalgoepa mulaydhin Yiralpa, Adulamoelayg nuy. Palay kalmel uzarmoedhin
    thanamulpa nungu mamuy zagethaw mabaygoepa. Thana ngalaga nanga nungu mamuyl baban
    thudhamoeyr, lagaw nel Timna.
  mya-JVB: ကာလ အတန်ကြာ သော် ၊ ရှုအာ သမီး ဖြစ်သော ယုဒ မယား လည်း သေ လေ၏။ ယုဒ သည်နှစ်သိမ့်
    ပြီးမှ ၊ မိမိ သိုးမွေး ညှပ်သောသူတို့ရှိ ရာ တိမနတ် မြို့သို့ မိမိ အဆွေ အဒုလံ အမျိုး
    ဟိရ နှင့်အတူ သွား လေ၏။
  tbg-tbg: Temaava mini vuvaro airi enta aitarovaro Iutaara naata Suaara raavuravano
    qutu vuvaro Iutaava virara iqi rata amitero, viraqaahairo viva Timinaini nai sipisipi
    kauki toqe vaunaini vura. Iutaava mini vuvaro vira tonti Adulaamuhainaa vaiinti
    Hiraava vikantiro vura.
  hmo-hmo: Nega sisina murinai Iuda ena adavana, Sua ena natuna, ia mase. Vadaeni
    Iuda ena lalohisihisi ia ore murinai ia toreisi, ia lao Timuna dekenai, iena mamoe
    edia huina ia utua gabuna unai. Iena turana ena ladana Hira, Adulama tauna, be
    ia danu idia lao.
  ata-ata: Tauu ie tavuꞌalo mulai mukalu xe iliꞌi, la Iuda semau ane Sua ꞌolu sema
    misoli. Muxolu sou tamasie semau xo tanuxe misevile. Xe mukalu, la sou aneꞌi ilou
    menexu vile ualasou lexe Ira sou tuala ne Adulamu milai ne Timuna sou ilou imaisiꞌa
    ta mitema noxou ixoxotosou ta sipsip noxou laxusiꞌa.
  nfa-nfa: Nèbhu-nèbhu hèia, dhèu èmu Yahuda madhe. Na jꞌèra toke dꞌai paꞌèle lodꞌo
    sasusa na. Ka na laꞌe gale nare angalai na Hira, ka lasi asa rae Timna. Ètu èèna,
    dhèu rame-rame gꞌute rèu kahibꞌi-kalèbho ho pahia.
  urd-urd: और एक 'अरसे के बाद ऐसा हुआ कि सुवा' की बेटी जो यहूदाह की बीवी थी मर गई,
    और जब यहूदाह को उसका ग़म भूला तो वह अपने 'अदूल्लामी दोस्त हीरा के साथ अपनी भेड़ो
    की ऊन के कतरने वालों के पास तिमनत को गया।
  rus-SYN: Прошло много времени, и умерла дочь Шуи, жена Иудина. Иуда, утешившись,
    пошел в Фамну к стригущим скот его, сам и Хира, друг его, Одолламитянин.
  cbt-NTPO: Cara pi'iquëran pochin Cota sa'in ya'huërë' chimiantarin. Inaso' sha'huitëranquëmaso
    chachin, Soa hui'nin. Chiminpachina, Cotaso sëtaton na'nërárin. Sëtërinso' inquihuachina,
    Tinato ninanoa'huaquë pa'nin. Ohuicanënpita ya'inapiro'sa inaquë ya'huëapi ni'ton,
    pa'nin nicapon. Amiconën Iro itopisorë' pa'nin. Iroso', Atoran piyapi.
  bqc-SIM: Kɛ́ a gↄↄ gɛ̃̀gɛ̃, ↄ̃ Yuda na gà. Kɛ́ aà sↄ̃ nìni, à dàzɛu, àlɛ gɛ́
    a sãkãkɛ̃ɛlɛnaↄ kĩ́i Timɛna ń a gbɛ̃na Adulaũ gbɛ̃́ Hilao.
  tcz-CHONGTHU: Phat chomkhat jou in Shua chanu Judah jinu jong athi tai; ahin Judah
    chu aki lhep lung mong dom phat in agolpa Adullam mi Hirah chutoh Timnah a akelngoi
    mul vouho henga aga che tauve.
  mar-mar: बऱ्याच काळानंतर यहूदाची पत्नी, म्हणजे शूवाची मुलगी मरण पावली. तिच्यासाठी
    शोक करण्याचे दिवस संपल्यानंतर यहूदा अदुल्लाम येथील आपला मित्र हिरा याच्याबरोबर
    आपली मेंढरे कातरायला वर तिम्ना येथे गेला.
  tcs-tcs: Longtaim apta, oman blo Zuda i bin lus. Wen Zuda bin kam strong prom nomo
    krai po oman blo em, em bin go wea Aira, pren blo em, po taun blo Timna. Aira
    em i wan man prom Adulam. Demtu bin go de bikoz demtu i lidingan po dem man uda
    bin kate ol eya blo dem sip blo Zuda.
  qub-qub: Chaypita unayllataga Judäpa warmin wañuran. Wañuptin lüturan. Warminta
    lütuyta cumlircurnami aywaran Timnat marcaman. Chaychömi uyshëruncuna millwa rutuycho
    carcaycaran. Chayman aywaptinmi rejsinacushan Adulam marca runa amïgun Hira jutiyoj
    Judäta aywäshiran.
  bqp-bqp: Kũ a gↄrↄ gìi kɛ̀, akũ Yuda nanↄ gà. Kũ a nɛ̀sɛɛ kpàtɛ, à dà zɛ́n àtɛn
    gɛ́ a sãkãkɛ̃rɛrinↄ kĩnaa Timina kũ a gbɛ̃nna Irao.
  hat-hat: Kèk tan apre sa, madanm Jida, pitit fi Chwa a, mouri. Apre Jida te fin
    fè sa pou l' te fè pou lanmò a, li moute al Timna ansanm ak zanmi l' lan, Ira,
    moun Adoulam lan. Li tapral wè moun ki t'ap taye lenn mouton l' yo pou li.
  eng-BSB: After a long time Judah’s wife, the daughter of Shua, died. When Judah
    had finished mourning, he and his friend Hirah the Adullamite went up to his sheepshearers
    at Timnah.
  tod-tod: Suɠoozani folo mɔinmɔingaa ti leʋe naa ma, Sua ná-doun anzanui, é ga
    Zuda anzai, naa zaani. Siɛgi zu Zuda ná-gɔlɔ wo foloiti ti leʋeni da, é lɛɛni
    ga Timena ʋele ta bɔɔlai Ɠiila, Adulame nui, ná-baalagiti maaleɠa leʋezuʋɛ.
  eng-WEBPB: After many days, Shua’s daughter, the wife of Judah, died. Judah was
    comforted, and went up to his sheep shearers to Timnah, he and his friend Hirah,
    the Adullamite.
  kbq-kbq: Mago'a zagegafu evutegeno Sua mofa, Juda nenaro'a frigeno, zamasunku hu'za
    zavi atazageno ana kna vagaretegeno, Juda'a sipisipi azoka neharerega Timna kumate
    agrane, arone'a Adulamu kumateti ne' Hira'ene vu'na'e.
  nhe-BL: Huan panoc miyac xihuitl huan nojquiya mijqui isihua Judá tlen elqui iichpoca
    Súa. Huan teipa quema Judá ayoc mocuesoyaya, yajqui pilaltepetzi Timnat campa
    itlatequipanojcahua quinximayayaj iborregojhua. Nojquiya ihuaya yajqui ihuampo,
    Hira, tlen ejqui altepetl Adulam.
  bus-bus: Kɛ̀ à gurↄↄ gì kɛ̀, ben Yuda naↄ̃ gà. Kɛ̀ à nↄ̀sɛ kpàɛ, à dà zɛ́n èe gaa
    a sãkãkɛ̃ɛrinↄ kiia Timina kↄ̃n a gbɛ̃nna Irao.
  gub-BL: Umumaw amo kwarahy wà. Amo 'ar mehe Zuta hemireko umàno a'e kury. Hehe wazai'o
    pawire oho Zuta Ximinat tawhu pe. A'e pe har omonohok àràpuhàràn wanawer waiko
    imono'og pà wà. Zuta imyrypar Ira Ànurà pe har oho hupi a'e no.
  eng-DRA: 'And after many days were past, the daughter of Sue the wife of Juda died:
    and when he had taken comfort after his mourning, he went up to Thamnas, to the
    shearers of his sheep, he and Hiras the Odollamite the shepherd of his flock.'
  knf-knf: Baţo ajon, kë ahar Yuda, anwooŋ abuk Şuwa, aşë keţ. Wi Yuda aţëgiiŋ ayomp,
    aya na Hira nanohul i uŧaak wi Adulam du Timnah kaya du bankpuunkuŋ ŋkaneel ŋi
    nul.
