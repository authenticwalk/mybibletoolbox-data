  tpi-tpi: Orait Hira i go bek long Juda na i tok, “Mi no lukim dispela meri. Na ol
    man bilong ples i tok, i no gat wanpela pamukmeri i save stap long dispela hap.”
  dan-1931: 'Så vendte han tilbage til Juda og sagde: “Jeg fandt hende ikke, og Folkene
