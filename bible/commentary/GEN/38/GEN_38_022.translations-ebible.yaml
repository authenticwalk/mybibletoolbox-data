  tha-KJV: เพื่อนก็​กล​ับไปบอกยูดาห์​ว่า “ข้าพเจ้าหาไม่​พบ ทั้งชาวตำบลนั้​นก​็​ว่า
    ‘หญิงโสเภณี​ที่นี่​ไม่มี​’”
  por-BR-2018: 'Então ele se voltou a Judá, e disse: Não a achei; e também os homens
