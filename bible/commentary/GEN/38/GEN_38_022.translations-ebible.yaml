  hin-CV: इसलिये वह यहूदाह के पास लौट गया और उसे बताया, “वह मुझे नहीं मिली. इतना ही
    नहीं, वहां लोगों ने बताया कि वहां तो कभी कोई वेश्या थी ही नहीं.”
  eng-OURB: He returned to Judah [Praised], and said, “I haven’t found her; and also
