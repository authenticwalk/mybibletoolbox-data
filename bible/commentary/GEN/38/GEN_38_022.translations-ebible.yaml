  mdy-ETH: ዬያሮ ዓሢ ዪሁዳ ኮይላ ማዒ ሙካዖ፦ «ዬኖ ላኣሌሎ ታ ዴንቃኒ ዳንዳዒባኣሴ፤ ዒኢካ ናንጋ ዓሳ፦ ‹ዬያጉዴ ዞኦስካ
