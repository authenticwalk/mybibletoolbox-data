  kan-2017: ಅವನು ಯೆಹೂದನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬಂದು, “ನಾನು ಅವಳನ್ನು ಕಾಣಲಿಲ್ಲ ಮತ್ತು ಅಲ್ಲಿ ವಿಚಾರಿಸಿದಾಗ
