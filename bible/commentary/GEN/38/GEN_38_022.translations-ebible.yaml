  cth-cth: Judah koe a ban teh, ahni teh ka hmawt thai hoeh. Haw e Taminaw ni hie
    hmuen dawk tak ka kâyawt e awm boihoeh telah ati awh, telah ati.
  twi-twi: Enti ɔsan kɔɔ Yuda hɔ, kɔka kyerɛɛ no se, “Manhu no. Na kurom hɔfo nso
    kae se, ‘Hyiadan mu ɔbea oguamanfo biara nni ha.’ ”
  hlt-hlt: Te dongah Judah taengla koep bal tih, “Anih te ka hmuh moenih. Te phoeiah
    he hmuen kah hlang rhoek long khaw, 'He rhoek ah hlanghalh a om moenih,’ a ti
    uh,” a ti nah.
  tbz-SIM: 'Kòo wɛ̃tɛ kɛ́nɑ́kɛ́ Sudɑɑ kɛ dɔ̀: N yí ò yɑ̀, kɛ̀ bɛ̀ɛ̀ dɛ̀ bo kɛ̀ bɛ̀
    tu onitipòkù mɔù ketɛ́ kɛ í dɛ̀ buotɛ́ diyiè mɑrì kɛ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀.'
  msy-2020: Ezɨ Hira uamategha Juda bagha ghugha ghaze, “Kɨ an apizir puvatɨ. Ezɨ
    nguibamɨn gumaziba ghaze, Amizir gumaziba isa akuitam munagh itir puvatɨ.”
  txq-txq: Dadi Hira fali neni Yahuda neu. Ana nafada nae, “Au ta atonggo ua inak
    naa. Au sangga-sangga, tehuu hatahorir marai naa rafada rae, nai mamanak naa ta
    hambu ina petak.”
  aaz-aaz: Onaim naiꞌ Hira nfain neem neu naiꞌ Yahuda. In natoon am nak, “Au ka uteef
    ꞌok ꞌaan fa bifee naan. Au ꞌaim ma ꞌhae ꞌmaet, mes abitan nee nak, ka tiit fa
    bifee aꞌhakeꞌ nbi naan.”
  azb-azb: 'O, Yəhudanın yanına qayıdıb dedi: «Onu tapa bilmədim. O yerin adamları
    da “burada fahişə yoxdur” dedilər».'
  eng-DBY: And he returned to Judah, and said, I have not found her; and also the
    men of the place said, No prostitute has been here.
  hin-2017: इसलिए उसने यहूदा के पास लौटकर कहा, “मुझे वह नहीं मिली; और उस स्थान के
    लोगों ने कहा, ‘यहाँ तो कोई देवदासी न थी।’”
  wol-KYG: 'Mu dellu ca Yuda ne ko: «Gisuma ko de, te it waa gox ba nee nañu, foofa
    gànc nekku fa.»'
  swp-swp: To ie uio Iuda arinai i ene, “Nige gonoana ea lobai, eo hinage eanua tataodi
    si ene nige sine baaea esau nei tupo eai ne.”
  bjr-bjr: Miqi qufanoo mi fasiqafa kafaa anirandeenoo Yuda funnai oonureenoo qimaminau.
    Oo qinee sia mi manaaqana paquriqa. Mi maqusanakinaa fasiqauqa faqa qiqa, sia
    ooqaindari maasa maqusaki dapi maraqanua aanaaseesa marida miaafoo qia.
  eng-YLT: And he turneth back unto Judah, and saith, 'I have not found her; and the
    men of the place also have said, There hath not been in this [place] a separated
    one,'
  kne-kne: Isonga nantaoli sin kad-an Juda yan kanana, “Iwed met din babai ay nadtengak
    yan kanan abe din omilis di en maga polos di kaman nidi di obla na ay babai sin
    isdi.”
  heg-NTPO: Tiata Hira pait lako Yahuda lua. Un tekan noan, “Auk tutnaal bihatang
    na lo. Auk nuti-nuting una, mo atuil in ne ua nguas tek noan, se dale nua lam,
    muik bihaat hmama lo.”
  ptu-ptu: 'Iya ma''pasulem anna umpellambi''i Yehuda naua: “Tä'' deem kulambi'' indo
    baine, anna naua toi indo to eta: ‘Tä'' tia deem baine passunda'' eta inde.’”'
  bzd-NTPO: 'Eta̱ ie'' bite̱a̱ne Judá wörki̱ ta̱ ichéitö ia̱: —Kë̀ ye'' wa̱ alaköl
    ku̱ne. Ye'' tö ichaké ká̱ e'' wakpa a̱. Ie''pa tö ye'' a̱ iché: ‘Í̱e̱ alakölpa
    sulusi kë̀ dë''.’'
  kwf-kwf: Sui nia ka oli maꞋi siana sa Juda, ma ka fata Ꞌuri fuana, “Nau noaꞋa kusi
    dao toꞋona kini baera. Ma ngwaꞋi toꞋa Ꞌi Enean kika saea kira noaꞋa kasi toꞋo
    ana ta kini sesele Ꞌi fanoa kira.”
  eng-WYC-2017: he turned again to Judah, and said to him, I found not her, but also
    the men of that place said to me, that a whore sat never there.
  eng-WMBB: He returned to Judah, and said, “I haven’t found her; and also the men
    of the place said, ‘There has been no prostitute here.’”
  spp-spp: 'Ka u u núr''a kàre Zhuda yyére, maa yi jwo u á: «Mii ɲyɛ a jà a u cya
    a ɲya mɛ. Mpii mii à ta wani kuru cyage e ke, pir''à jwo na fworobacwo sàha ntêl''a
    pyi wani mɛ.»'
  aey-aey: Eunu uqa ceseli Judaca limei madon, “Ija uqa qee gulucdolom. Euha dana
    ono bilegina age mateiga, ‘Wal caja oso ono qee bilinanu,’ teiga,” don.
  urd-GVH: उसने यहूदाह के पास वापस जाकर कहा, “वह मुझे नहीं मिली बल्कि वहाँ के रहनेवालों
    ने कहा कि यहाँ कोई ऐसी कसबी थी नहीं।”
  rug-rug: Meke pule la koe Ziuda si asa meke zama, “Lopu boka dogoria rau sa barikaleqe,
    ba zamau rina tie vasina sapu namu na loke maqota si hoke koa vasina.”
  gaz-gaz: Innis gara Yihuudaatti deebiʼee, “Ani dubartittii arguu hin dandeenye.
    Akkasumas warri iddoo sana jiraatan, ‘Sagaagaltuun tokko iyyuu as hin turre’ jedhan”
    jedheen.
  fra-LSG: 'Il retourna auprès de Juda, et dit: Je ne l’ai pas trouvée, et même les
    gens du lieu ont dit: Il n’y a point eu ici de prostituée.'
  yal-yal: A yi xɛtɛ Yuda yireni, a fa a fala, a naxa, “N mi a lixi na. Mɛn kaane
    mɔn bata a fala n xa a yalunde yo mi na e tan konni.”
  gum-gum: 'Inchen tru møøbe katøle Judá waisrømay yabe, trenchibig køn: —Nabe truigwane
    wetørranrrab kaimar cha. Inchagucha truyu warab møgueløbe nane trenchitan cha:
    “Yube peg møgueløba kaig marøb ishuube mugaaguig køppeh”— cha.'
  iou-iou: Ude iwerirä Hira äneŋi äyäŋutpeŋ Judaken kuŋkuk. Kuŋpäŋ iwetkuk; Webe ŋokeŋo
    nämo kaŋ-ahätat yäk. Webe udewani kome ŋoken kubä nämo itak yäŋ näwetkuŋ.
  haw-1868: Hoi hou aku la ia io Iuda la i aku la, Aohe i loaa ia ia'u; a ua i mai
    hoi na kanaka o ia wahi, aole wahine hookamakama ia nei.
  arb-NAV: 'فَعَادَ إِلَى يَهُوذَا وَقَالَ: «لَمْ أَجِدْهَا؛ وَكَذَلِكَ قَالَ أَهْلُ
    الْمَكَانِ: لَمْ تَكُنْ هَهُنَا زَانِيَةٌ».'
  adz-adz: Ibinigi da arangan itip ifan da ini da Yuda ibiani, “Dzi sau sagat arangan
    da dzi wawaꞌ rutin u. Garam mpadan naga ini da dzi ibiani, ‘Sagat sanab mangan
    wampai ani mangan u.’”
  ewe-ewe: Ale wòtrɔ va Yuda gbɔ, gblɔ nɛ be yemete ŋu ke ɖe eŋu o, eye wògblɔ nya
    si dua me ŋutsuwo gblɔ nɛ la na Yuda.
  eng-LEE: And he returned to Judah, and said, I cannot find her; and also the men
    of the place have said, There hath been no harlot in this place.
  nna-nna: Hirah kulpanya Judah-karti, wurrarnalu, “Partarl kanyjirnikinyirni. Marrngurrangulu
    ngurraralu wurrarnajiya, munu yiji kurla-kurla mirtawa palangamartaji.”
  asm-FB: তেতিয়া তেওঁ যিহূদাৰ ওচৰলৈ উভটি গৈ ক’লে, “মই তাইক বিচাৰি নাপালোঁ। সেই ঠাইৰ
    মানুহেও ক’লে যে, ‘তাত কোনো দেৱদাসী নাই’।”
  sus-A: عَ نَشَ فبِلٍن يُدَ يِرٍ، عَ قَ عَ قَلَ، «ﭑ مُ عَ لِشِ نَا. نَ لٌنفٌرِ مِشِيٍ
    بَرَ عَ قَلَ ﭑ بّ عَ لَنفٌي يٌ مُ نَ نَ كِرَ شْن.»
  fra-SBL: 'Il retourna auprès de Juda, et dit : « Je ne l''ai pas trouvée, et les
    gens du lieu ont dit : « Il n''y a pas eu de prostituée ici. »'
  hbo-hbo: וַיָּ֙שָׁב֙ אֶל־יְהוּדָ֔ה וַיֹּ֖אמֶר לֹ֣א מְצָאתִ֑יהָ וְגַ֨ם אַנְשֵׁ֤י
    הַמָּקֹום֙ אָֽמְר֔וּ לֹא־הָיְתָ֥ה בָזֶ֖ה קְדֵשָֽׁה׃
  shp-NTPO: 'Jaskáakana ja joni Judáiba karíbaa iki. Kaxon yoia iki neskákin: —Ja
    min jaiba ea raana ainbora yama ike. Jain ronki, nin westíora tsini ainbobi yamake,
    ikira ikanke —akin.'
  eng-WYCLIFFE: and seide to hym, Y foond not hir, but also men of that place seiden
    to me, that an hoore sat neuere there.
  pjt-pjt: Ka palulanguṟu maḻaku ankula Judah-la wangkangu, “Puṯuṉa nguriningi kungkawaṟa
    panya palunya. Wiya ngaṟangi. Wati nyara palunya nguraṟa tjuṯangkuṉiya wiyanmanu
    wangkara, ‘Nyangangka minyma kuḻantju nyinanytja wiyaṯu.’”
  cwe-cwe: Hila kambwelela Yuda na kalonga, “Simuwonile bule. Wanhu wa hanhu baho
    walonga kuwa hano hahakalile na muke malaya.”
  bgs-bgs: Purisu iglónód si Hiras tun ki Juda, asta igkagi sikandin, na mà din, “Ándà
    ku kitayi tô bayi. Igkagiyanna katô mga manubù dutun na ándà palang madat bayi
    dutun.”
  kik-kik: Nĩ ũndũ ũcio agĩcooka kũrĩ Juda, akĩmwĩra atĩrĩ, “Niĩ ndinamuona. Hamwe
    na ũguo-rĩ, andũ arĩa matũũraga hau moigire atĩrĩ, ‘Haha hatirĩ hakorwo na mũmaraya.’ ”
  ksr-ksr: 'Kaeŋ jegi Hiranoŋ eeŋ eleema Juudawaanoŋ kaŋ ijoro: “Niinoŋ kema emba
    ii mende iibe. Gomaŋ iikawaa toya yoŋonoŋ kaaŋagadeeŋ qaa kokaeŋ jegi mobe: ‘Siimoloŋ
    jigowaa kana somata embia moŋ ii kokanoŋ mende laligoro.’”'
  fra-NCL: 'Il revint donc vers Juda et dit : « Je ne l’ai pas trouvée ; et même les
    gens du lieu ont dit : il n’y a pas eu ici de prostituée. »'
  cek-AK: Anih loe Judah khaeah amlaem let moe, To nongpata to ka hnu ai boeh; to
    ah kaom kaminawk mah doeh haeah tangzat zaw kami om ai, tiah ang naa o, tiah a
    thuih pae.
  xla-xla: Epalati Hilatapo ma ilame tame Yuda watle epo atlaiyo, “Na꞉ a꞉ya eye ponatina.
    Adipalati, mo edla ha꞉ha꞉lalo sotapo na꞉ watle atlemama duka dla siyamalalo wola꞉
    hema poha꞉ha꞉semde de,” diyo.
  cuk-cuk: 'Geb degine, e-ai Judáʼse gannar nonisunnad, ega sognonikid: —Ome an daksasur
    gusad. Deginbali, Enaim-neggweburginmalad anga sogmarbalid, ome-gambanuchu bipisaar
    wegi gudidasurye.'
  uig-CYR: 'Буниң билән у Йәһуданиң қешиға йенип берип: — Мән уни тапалмидим; үниң
    үстигә у җайдики адәмләрму: «Бу йәрдә һеч бир бутпәрәс паһишә аял болған әмәс»
    дейишти, деди.'
  tel-2017: కాబట్టి అతడు యూదా దగ్గరికి తిరిగి వెళ్ళి “ఆమె నాకు కనబడలేదు. అంతేగాక,
    అక్కడి మనుషులు ఇక్కడికి వేశ్య ఎవరూ రాలేదని చెప్పారు” అన్నాడు.
  hat-BSA: 'Li te retounen a Juda, e te di: “Mwen pa t twouve li. Anplis de sa, mesye
    nan zòn di ke: ‘Pa t gen yon jennès tanp nan zòn sa a.’”'
  kos-kos: Hirah el folokla nu yorol Judah ac fahk, “Nga tia ku in konalak. Mukul
    in acn sac fahk mu soenna oasr mutan kosro in acn sac.”
  hbo-WLC: וַיָּ֙שָׁב֙ אֶל־יְהוּדָ֔ה וַיֹּ֖אמֶר לֹ֣א מְצָאתִ֑יהָ וְגַ֨ם אַנְשֵׁ֤י
    הַמָּקוֹם֙ אָֽמְר֔וּ לֹא־הָיְתָ֥ה בָזֶ֖ה קְדֵשָֽׁה׃
  ibo-ibo: Ya mere, ọ laghachiri gaa gwa Juda, “Ahụghị m ya. Ọzọkwa, ndị ikom ndị
    bi nʼebe ahụ sịrị, ‘O nweghị nwanyị akwụna ụlọ arụsị nọrọla nʼebe a.’ ”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦା ନିକଟକୁ ଫେରିଯାଇ କହିଲା, “ମୁଁ ତାହାର ଦେଖା ପାଇଲି ନାହିଁ, ଆଉ
    ସେଠାର ଲୋକମାନେ ମଧ୍ୟ କହିଲେ, ‘ଏହି ସ୍ଥାନରେ କୌଣସି ମାହାରୀ ରହେ ନାହିଁ।’”
  chk-chk: Iei popun a liwinla ren Juta o apasa, “Üsap küna ewe fefin. Nge mwänin
    ewe leni ra apasa pwe esap wor eman fefin mi amömö inisin fän iten lisowu a nom
    ikenan.”
  ssd-ssd: 'Taŋamba sanaig le Hira nu luka Yuda tugum kumba sana: Ye pino ta te-sili
    ndakit. Tumbraŋ ta tuku taŋgo kame nane pino ande kaŋger ndanaig ŋga sakaig ŋgina
    le'
  rop-rop: Wal Haira bin gobek langa Juda, en imbin dalim im, “Ai nomo bin faindim
    det gel, najing. En aibin askim ola men langa det taun, en deibin dalim mi dei
    nomo garram detkain gel deya.”
  ukr-1871: 'І вернувся до Юди та й каже: Не знайшов, і люде міські кажуть: Не було
    тутеньки нїякої блудницї.'
  eng-AOI: Judah's friend went back to him and said, “I couldn't find her. The men
    there told me that there are no bad women in that place.”
  yon-yon: Kowe, Yuda yaa ika wene yembed yedmoon “Nembed yu wedmendindo, angkon karub
    kuyaomdanbed yedmiib kuu kemaom kuu Keenan yi god yi kiwaan ari wonongiibban andiib.”
    andoona,
  bch-bch: Tota iluai mulian pan Iuda ta ikeo, “Gau nagera taine toa oa mao, be gid
    panua tuangai ad tikeo ga taine eta edap aea imamado toa eoa mao.”
  deu-1951: 'Und er kam wieder zu Juda und sprach: Ich habe sie nicht gefunden; dazu
    sagen die Leute an jenem Ort, es sei keine Dirne dort gewesen.'
  eng-JPS: 'And he returned to Judah, and said: ''I have not found her; and also the
    men of the place said: There hath been no harlot here.'''
  ubr-ubr: On mes Hirah imatabir men inai Judah aurin ato iyau, “Yau eta eta an jever
    men agaturai on. Ato orot on mafam emon on eb siyau, ‘Nin men eta eta an jever
    tani emama on.’”
  srp-1865: 'I vrati se k Judi i reèe: ne naðoh je, nego još rekoše mještani: nije
    ovdje bilo kurve.'
  lug-lug: N’alyoka addayo eri Yuda n’amugamba nti takubikako kimunye; era n’abantu
    ab’ekitundu ekyo bamutegeezeza nti, “Awo tewabangawo mukazi malaaya.”
  heb-heb: וישב אל יהודה ויאמר לא מצאתיה וגם אנשי המקום אמרו לא היתה בזה קדשה׃
  ben-IRV: পরে সে যিহূদার কাছে ফিরে গিয়ে বলল, আমি তাকে পেলাম না এবং সেখানকার লোকেরাও
    বলল, এ জায়গায় কোনো বেশ্যা আসেনি।”
  pan-pan: ਉਹ ਯਹੂਦਾਹ ਦੇ ਕੋਲ ਮੁੜ ਆਇਆ ਅਤੇ ਆਖਿਆ ਕਿ ਉਹ ਮੈਨੂੰ ਨਹੀਂ ਲੱਭੀ ਅਤੇ ਉੱਥੇ ਦੇ ਮਨੁੱਖਾਂ
    ਨੇ ਵੀ ਆਖਿਆ ਕਿ ਇੱਥੇ ਕੋਈ ਵੇਸ਼ਵਾ ਨਹੀਂ ਹੈ।
  mwp-mwp: Nuy Yira kuniya tidaydhin nanga nuy Yudhalpa mulaydhin kedha, ‘Ngath nan
    imayginga, mabaygan ngaya sethabi lagoenu kedha muliz kedha, “Ina ngaru kedha,
    kulay goeyginu kedha ngoedhal, yoepkazoeginga!” ’
  mya-JVB: ယုဒ ထံ သို့ ပြန် ၍ ၊ ကျွန်ုပ်သည် ထိုမိန်းမ ကို ရှာ၍မ တွေ့။ အရပ် သား တို့ကလည်း
    ၊ ဤ အရပ်၌ ပြည်တန်ဆာမ မ ရှိ ဟု ဆိုကြောင်းကို ပြော လေ၏။
  tbg-tbg: Vi vatanaaka minti tuvaro vira tontivano anirantero vuru Iutaara tiva amiro
    tiharo, Te vi nahentira ranteha tavauraro kiama vaivo. Vi vatanaakavata tiha,
    Haaruvata kia minti nahentiva maini vairavema tiavo, tiro.
  hmo-hmo: Unai dainai Adulama tauna be Iuda dekenai ia giroa lou, ia gwau, “Lau davaria
    lasi, bona unai gabu taudia idia gwau ariara hahine ta be lasi unai gabu dekenai.”
  ata-ata: Xe itema ne mulomu aloxo ne la, mulutu sou mulivu mulai noxou Iuda la muvikalanu
    lexe, “Axalisie sema ne uasi. Ta mitemasie Enaimu ne mivikalaleli lexe aneꞌi sema
    sou voteꞌi vile ixolu noxiꞌa no tuala ne uasi manina.”
  nfa-nfa: Hèia Hira lèpa hari peka dènge Yahuda, aku nèngu na, “Jaꞌa paraga boe dènge
    bhèni èèna. Jaꞌa tenge palème, te ngaa dhèu ètu sèra peka aku rèngu na, ètu rae
    èèna bhèni kajeo aadꞌo.”
  urd-urd: तब उसने यहूदाह के पास लौट कर उसे बताया कि वह मुझे नहीं मिली; और वहाँ के
    लोग भी कहते थे कि वहाँ कोई कस्बी नहीं थी।
  rus-SYN: 'И возвратился он к Иуде и сказал: я не нашел ее; да и жители места того
    сказали: здесь не было блудницы.'
  cbt-NTPO: 'Napotohuachina, Cota ya''huërinquë huëantarahuaton, itiintarin: —Co''chi
    sanapi quënanconahuë paya. Ya''huëhuano''santa'': “Co isëquë monshihuantë sanapi
    ya''huërinhuë'',” itërinaco, itërin.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a tà, a ò Yudaɛ: Mi aà eo. Wekĩideↄ mɛ̀ wa káalua dↄ̃ we
    yãa seo.'
  tcz-CHONGTHU: Hichun Adullam mipa Hirah ahung ki nunglen thu umchan ho chu Judah
    asei peh tan ahi, “Keiman amanu umna chu kahol doh jou tapoi, chule chua cheng
    mihon jong hi tobang numei phalou atahsa joh aum poi,” atiuve.
  mar-mar: तेव्हा यहूदाचा मित्र त्याच्याकडे परत गेला व म्हणाला, “ती वेश्या मला काही
    सापडली नाही, तेथे राहणारे लोक म्हणाले की, ‘तेथे कोणीही वेश्या कधीच नव्हती.’”
  tcs-tcs: Aira i bin gobaigen po Zuda, ane spik, ‘Ai no bin paine dat oman, bat sam
    dem man blo da biliz blo Enaim i bin spik, “No! I nogad no oman ya uda i sele
    emselp.” ’
  qub-qub: 'Chayno runacuna niptin Judá cajman cutiycur willaran: «Chay warmita manami
    tarishcächu. Nircur chaycho tiyaj runacunapis willamasha ‹Caychöga pï warmipis
    guellaypaj runata chasquej manami tiyanchu› nirmi».'
  bqp-bqp: 'Akũ à ɛ̀ra à tà à pì Yudanɛ: Mádi a ero. Gwedenↄ pì o karua ke dↄ̃ gwe
    yã sero.'
  hat-hat: 'Li tounen al jwenn Jida, li di l'': -Mwen pa jwenn li non. Mesye nan zòn
    lan di m'' pa janm gen ankenn jennès bò la.'
  eng-BSB: So Hirah returned to Judah and said, “I could not find her, and furthermore,
    the men of that place said, ‘No shrine prostitute has been here.’”
  tod-tod: 'É ɠaleni ma, é li, é ɠɛ Zuda ma: «Gè la kaani, náʋɛ nuiti ti ɠɛɛʋɛ
    mà: ‹Koloɠolo anzanu la dɛ ná yɔɠɔzuʋɛ ɲɛgɛlɛin.› »'
  eng-WEBPB: He returned to Judah, and said, “I haven’t found her; and also the men
    of the place said, ‘There has been no prostitute here.’”
  kbq-kbq: Ana ne'mo'a ete Judante vuno, amanage ome hu'ne, ana ara hake'na erifore
    osuge'za, ana kumapi vahe'mo'za amafina monko ara omani'ne hu'naze.
  nhe-BL: 'Huajca ihuampo mocuepqui campa Judá huan quiilhui: ―Ax nijpanti nopa sihuatl.
    Huan nopa tlacame tlen nopano ehuaj nechilhuijque para axaca niyon se ahuilnenca
    sihuatl nopano.'
  bus-bus: 'Ben à ɛ̀ara à tà, à bè Yudanɛ: Mɛ́ɛ à ero. Gwedeenↄ bè wà kaarua ke dↄ̃
    gwe yã sero.'
  gub-BL: Uzewyr Ira Zuta pe a'e ma'e imume'u pà. — Naexak kwaw kuzà ihe. — Ni amo
    kuzàwyzài nuiko kwaw xe a'e wà, i'i awakwer a'e pe har, i'i izupe.
  eng-DRA: 'He returned to Juda, and said to him: I have not found her; moreover the
    men of that place said to me, that there never sat a harlot there.'
  knf-knf: 'Kë akak du Yuda aji na a : « Mënya wina, bañaaŋ biki Enayim bajakën uumbaaŋ
    kaka''a nawaap uleef da. »'
