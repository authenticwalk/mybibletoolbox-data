verse: GEN.038.022
translations:
  mal-C: അവൻ തിരികെച്ചെന്ന് യെഹൂദയോട്, “ഞാൻ അവളെ കണ്ടില്ല. തന്നെയുമല്ല, ‘ഇവിടെ ഒരു
    ക്ഷേത്രഗണിക ഉണ്ടായിരുന്നില്ല’ എന്ന് അവിടെ താമസിക്കുന്നവർ പറയുകയും ചെയ്തു” എന്നറിയിച്ചു.
  deu-TKW: 'Da kehrte er zu Juda zurück und berichtete: Ich habe sie nicht gefunden,
    und die Leute dort haben behauptet: Hier ist keine Lustdirne gewesen!'
  lin-lin: 'Ira azongaki epai ya Yuda mpe ayebisaki ye : — Namoni ye te ; kutu bavandi
    ya Enayimi bayebisi ngai ete mwasi ya ndumba atikala kozala na esika wana te.'
  cbr-NT: 'Ësakian kakëx ka amiribishi anua Judá ''ikë anu kuantëankëxa kuanxun ka
    kakëxa: —''Ëmi a ñuikin kakë xanu a kana mërakëma ''ain ''imainun ka anu ''ikë
    unikaman anuisa achúshi xanubi axa bëtsi bëtsi unibë ''ikë ''aíma ''ixanxa kixun
    ''ë kaxa.'
  eng-LSV: And he turns back to Judah and says, “I have not found her; and the men
    of the place also have said, There has not been in this [place] a separated one,”
  bmu-bmu: 'Mewö jigetka Hiranöŋ öne liliŋgöba Judagöreŋ kaba jiyök: “Nöŋön anda ambi
    mi qahö ehal. Miri miaŋgö toŋi yeŋön mewöyök keu kewö jigetka möral: ‘Jöwöwöl
    jikegö köna ketaŋi ambiŋi kun mi kiaŋgöreŋ qahö malök.’”'
  eng-GNV: He came therefore to Iudah againe, and said, I can not finde her, and also
    the men of the place said, There was no whore there.
  eng-WEBSTER: And he returned to Judah, and said, I cannot find her; and also the
    men of the place said, that there was no harlot in this place.
  nhw-BL: 'Huajca ihuampox mocuepqui campa Judá huan quiilhui: ―Amo nijpanti nopa
    sihuatl. Huan nopa masehualme catli nopona ehuaj nechilhuijque para amo aqui niyon
    se ahuilnenca sihuatl nopona.'
  swh-ONEN: Kwa hiyo akamrudia Yuda na kumwambia, “Sikumpata. Zaidi ya hayo, watu
    wanaoishi mahali pale walisema ‘Hapakuwahi kuwepo mwanamke yeyote kahaba wa mahali
    pa kuabudia miungu hapa.’ ”
  bba-bba: Yerɑ u ɡɔsirɑ Yudɑn mi, u nɛɛ, nɑ ǹ kurɔ wi wɑ. Yɑm min tɔmbu bɑ mɑɑ nɛɛ,
    kurɔ tɑnɔ ɡoo sɑri ben wuu mi.
  eng-KJVCPB: And he returned to Judah, and said, I cannot find her; and also the
    men of the place said, that there was no harlot in this place.
  cpy-cpy: 'Ari ipiyanakari ijeekira Judá, ikantapakiri: “Teera noñaahaero tsinani.
    Nojampiwitakari jeekatsiri janta, ikantanakina: ‘Tekatsi mayempiro jeekatsini
    jaka.’”'
  mpx-mpx: Inoke i sikal i na Yuda elana ge i ba, “Yova o nige ya pwapwawa. He panuwa
    o bolauiliyau enuna hi baem eliyau hi ba, ‘Nige sauga etega yova toganawal mani
    kaiwena i miminaa te.’”
  wbp-wbp: Junga-juku, Yiiraju pina-kangu kurdu-warnu narnukutu Juurda-kurra, manurla
    wangkaja, “Kularna palka-manu yangkaju karnta. Kuja kalu wati-patu nyina yalirla,
    wangkajajulu kula-ka maju karnta kuja-piya yalirla nyina.”
  luo-luo: Eka nodok ir Juda kendo owachone niya, “Ok ayude. To ji modak kanyo ne
    owachona ni, ‘Onge ochot madhako ka.’ ”
  meu-meu: Taunabunai, ia na Iuda dekena e lou lao, eto, Asina davaria, bona una gabu
    taudia e tomu ariara hahinena ta lasi unuseni ai.
  npi-ULB: उनी यहूदाकहाँ फर्के र भने, “मैले त्यसलाई भेट्टाइनँ । र त्यस ठाउँका मानिसहरूले
    पनि भने, ‘मन्दिरमा सेवा गर्ने कोही वेश्या यहाँ छैन’ ।”
  yor-yor: Ó sì padà lọ sọ́dọ̀ Juda ó wí fún un pé, “Èmí kò rí i, à ti pé àwọn aládùúgbò
    ibẹ̀ sọ pé kò sí alágbèrè ojúbọ òrìṣà kankan níbẹ̀.”
  emp-NTPO: 'Maʌ̃be Hirara Judamaa jẽda zeped̶a jarasia: –Jãʌ̃ wẽrãra mʌ̃a unuẽ́ basía.
    Arimabemarãba jarasid̶aa jãma wẽrã aud̶uara ni ab̶a bid̶a neẽ́da.–'
  ind-ind: Maka Hira kembali dan berkata kepada Yehuda, “Aku tidak menemukan pelacur
    itu. Aku sudah bertanya kepada orang-orang di sana, tetapi kata mereka, ‘Tidak
    pernah ada pelacur di sini.’”
  pes-OPCB: 'حیره نزد یهودا بازگشت و به او گفت: «او را نیافتم و مردمان آنجا هم می‌گویند
    چنین زنی را در آنجا ندیده‌اند.»'
  ssx-ssx: Mo hande halita꞉ Diuda pa꞉ta꞉ paa la꞉ka꞉la pua alota꞉ Mo wanda꞉ta꞉ handa꞉
    wia꞉peke na ya꞉me. Kutupa make mo koto da haliwekima꞉ make alota꞉ Do pateta꞉ yola꞉la꞉
    wanda꞉ ma꞉nda꞉ na hala꞉me laa lememe leekeme.
  lcm-lcm: Na Ira kala papok taun a Iuda na kanla antok ia ta, “Parik nata lapa sabonai
    korong ani aina ang. Na vap i rina ang kita antok ta kapo kovek i aina buk tauan
    pulakai asukang e iang.”
  aer-aer: Kele Hirah-ele nanikute akwerrke renhe akngirtneke Judah-werne, imerte
    angkemele, “The kwenhe arelhe ikwere arrangkwe areke. Artwe nhakwe areyele atyenge
    ileke arelhe akurne alakenheke-arle arrangkwe-arle nhenhe.”
  tgl-ULB: Bumalik siya kay Juda at sinabi, “Hindi ko siya nakita. Maging ang mga
    lalaki sa lugar ay nagsabi, 'Walang naging kultong babaeng bayaran dito.
  nop-nop: Unduŋ yobune Yuda’walaŋkade kotigoŋ udaneeŋ wooŋ niŋguk, “Nu tam u mu kagut.
    Eŋ meeniŋ yohiwahi adi indiŋ naniŋgiŋ, ‘Taalik tam niŋ iŋoŋ nemu buŋa hatiguk.’”
  kca-kca: 'Ԓўв Иуда хŏща йŏхтәс пӑ йастәс: «Ма ԓўвеԓ ӑт уйәтсэм; пӑ щита уԓты шŏши
    хŏйатәт йастәсәт: ‘Тӑта уԉԋа нэ ӑнтом ус’».'
  cbu-NT: 'Wamkursha Utaárinip xunaru kanapurangiya. Utaárineetssha: Kizaa naxpoorangina.
    Anshuchshitin tputs nuwaa, Mshipan nish ngootsinung wanindaja, táranganaya, Utaárin
    wamkuri tárangiya.'
  hui-hui: Ani laya handala Hira ibu Yuda hearia dai buwa lalu, Wali biagoni nabere
    tayabu waharu. Agali dindi ogoniha haga hearumebi bayanda wali mbira dindi ogoniha
    nabiraga laya, lene.
  wrs-wrs: Doa himba henga Yutam engpranamba, omnana, kava nonglaimoa. Tendomba ui,
    snamba huiva owai doarava, veiva daipota men.
  mya-mya: ထို​အ​ခါ​သူ​သည်​ယုဒ​ထံ​သို့​ပြန်​လာ​၍``ကျွန်ုပ် သည်​ထို​မိန်းမ​ကို​ရှာ​၍​မ​တွေ့​ပါ။
    အ​ရပ်​သား​တို့ က​လည်း​ထို​နေ​ရာ​တွင်​ပြည့်​တန်​ဆာ​မ​ဟူ​၍ မ​ရှိ​ကြောင်း​ပြော​ပါ​သည်''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu juntsa ruku Judá'' puinsha miitu tsandimi: Iya juntsa shinbunu
    mangatai''yu, tsenmin juntsa tenanu chumu rukula bain, junuya munuba tsa tsaimu
    shinbu juulaya maliba chutyuve, detingayu, timi.'
  bod-N: དེ་ནས་ཧི་རཱ་ཕྱིར་ཡ་ཧུ་དཱའི་དྲུང་དུ་སོང་སྟེ་འདི༌ལྟར། ངས་ཁོ་མོ་རྙེད་མ༌བྱུང༌།
    ཡུལ་དེའི་སྐྱེས་པ་རྣམས་ཀྱིས་འདི་རུ་ཆོས་རྫུ་སྨད་འཚོང་མ་མེད་ཟེར་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se nu peleram namaram ale Judah maonam, “Ani namerem, bare imet mu me arigem.
    Se wonong mu ko kari balman, lage luan imet bo sor umu te me bagoso ma balman.”
  kkl-kkl: Wene seekpa, Hira samoro Yehudaag piogti, ambarelamogti, “Nari keleneko
    olog inma kom. Nimi wamang nimiri lebangnena, 'Tanena ina yabirop kelabo nhon
    wamang kom,' seang,” aro ambarog.
  sna-sna: Saka iye akadzokerazve kuna Judha akandoti, “Handina kumuwana. Pamusoro
    paizvozvo, vanhu vanogara ikoko vakati, ‘Hakuna kumbova nechifeve kuno.’ ”
  spa-BLM: 'Volvió a Judá y le dijo: “No la he encontrado; y también los hombres del
    lugar dijeron: “Aquí no ha habido ninguna prostituta””.'
  beu-beu: Base Hira ana bale Yahuda ebele ila, bot at hubait hula, “Nehe jangu angu
    na bae aing harak niang. Na aing aalaping, aarunge nehe angmomi ang naung vengbanang
    hula, nehe jangu aver aanamang iiba bae mana angu mi niang.”
  cac-cac: 'Ix lajvi chi'' ix meltzajxi vin̈ d''a vin̈aj Judá chi'', ix yalan vin̈:
    —Majxo ilchajlaj ix vuuj, ix yal eb'' vin̈ ayec'' chi'' ta'' to malaj junoc ix
    ajmul ix b''aj ay eb'' chi'', xchi vin̈.'
  swh-ULB: Akarudi kwa Yuda na kusema, “Sikumwona. Pia watu wa eneo hilo wamesema,
    'Hajawai kuwapo kahaba hapa.”
  bel-bel: 'І вярнуўся ён да Юды і сказаў: я не знайшоў яе; ды і жыхары мясьціны той
    сказалі: тут ня было распусьніцы.'
  deu-ELBBK: 'Und er kehrte zu Juda zurück und sprach: Ich habe sie nicht gefunden,
    und auch sagten die Leute des Ortes: Hier ist keine Buhlerin gewesen.'
  mbb-OT: Umbe, midlikù si Hira ziyà te ki Juda he ke sikandin te, “Wazè ku sikandin
    meturedu. Ne iyan lalag te menge etew zutun he wazà bahi zutun he ebelegyà te
    zengeg din.”
  msc-msc: 'Cɛ ka a kɔseyi ka a fɔ Yahuda yɛ ko: «N ma muso wo tɛrɛn ye. Ye cɛilu
    kan ko alu ma jatɔmuso si yen ye fɔlɔ.»'
  mal-2015: 'അവൻ യെഹൂദയുടെ അടുക്കൽ മടങ്ങിവന്നു: ഞാൻ അവളെ കണ്ടില്ല; ഈ സ്ഥലത്തു ഒരു
    വേശ്യയും ഉണ്ടായിരുന്നില്ല എന്നു അവിടെയുള്ള ആളുകൾ പറഞ്ഞു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Judá tiropʉ cʉ̃ majãmitojaacʉ niwĩ. Cʉ̃rẽ nicʉ niwĩ: —Ne bocatiasʉ.
    Tocjãrã marĩcã “Conojõ aꞌtoma ne marĩmo”, niama, nicʉ niwĩ.'
  gup-gup: Wanjh kunu nungka durndi kore Judah ni dja yimeng, “Minj ngangalkemeninj
    dja mak bininj nawu kumekbe birrini birriyimeng bu minj kumekbe niwirrinj daluk
    ngalbu kakukweykaweykarren kore bedberre yiwarrudjkenh.”
  met-met: Binabu goxoya mala rangua Yuda saing harua ba, “Ngabagu te. Xauna, long
    moxon(a)di daharua ba, ‘Haing daxangam tela waxata mana Kenan sabunga(ding) numanoa
    wa la li te.’ ”
  gvs-gvs: Tuwo Irayana ikaluvila ina Yuda ilatuwoko, idigo kana, ‘Vavinayana alusale,
    geya. Toni kasa koroto amodi sikaaiyaka alumadadedi, tauyadi kadi, “Geya tayaamo
    tomatagogoli ameni.”’
  rmc-rmc: 'Avke avľa pale ko Juda a phenďa leske: „Na arakhľom la. The o manuša andral
    oda foros vakerenas, hoj ňisavi lubňi ode na sas.“'
  nlg-nlg: Ma Hirah te pulohi ta Judah me bosaa vania te mua tangomana tua na topoana
    i siki pilena tana komu keri, maia na hava na lei mane ni komu tara bosaa vania,
    ge taho siki rebi tana komu keri.
  dgr-DOGNT: Eyıt'à Judah ts'ǫ̀ naèhtła, hayèhdı, “Eyı ts'èko wegòhɂà ha whį̀ahjà.
    Dǫzhìı ekǫ nàgedèe sìı ts'èko hanıı gǫ̀hłı̨-le, gedı,” yèhdı.
  pes-OPV: 'پس نزد یهودا برگشته، گفت: «او را نیافتم، ومردمان آن مکان نیز می‌گویند
    که فاحشه‌ای دراینجا نبود.»'
  ron-1924: 'Адуламитул с-а ынторс ла Иуда ши й-а спус: „Н-ам гэсит-о ши кяр оамений
    де аколо ау зис: ‘Н-а фост ничо курвэ аич.’”'
  ben-OBCV: অতএব তিনি যিহূদার কাছে ফিরে গেলেন ও বললেন, “আমি তাকে খুঁজে পাইনি। এছাড়াও,
    সেখানে বসবাসকারী লোকজনও বলল, ‘এখানে কোনও দেবদাসী থাকে না।’ ”
  lex-lex: 'Nawal lia Yehuda na''nama niwra: “A''g edonna wuatrom nana, ne makden
    hande mana riwra patke'' yatyata edonan la hande.”'
  rgu-rgu: De, Hira fali seluꞌ leo Yahuda neu. Ana nafada nae, “Au ta aneta o inaꞌ
    ria fa. Au asakaꞌ ana, tehuu lahenda fo rai naa rafada rae, nai mamanaꞌ ria ta
    hapu ina manasosoa fa.”
  som-som: Markaasuu ku noqday Yahuudah, oo wuxuu ku yidhi, Iyadii waan waayay, dadkii
    meeshaa degganaana waxay igu yidhaahdeen, Halkan dhillo ma joogi jirin.
  lat-VUC: 'Reversus est ad Judam, et dixit ei: Non inveni eam: sed et homines loci
    illius dixerunt mihi, numquam sedisse ibi scortum.'
  aoi-aoi: Kembirra eneja nakina aburnuwa-murra Juda ni-lawurradina arakba enuwa-wa,
    akwa ni-yama, “Nare-ka king-akburrangarna dibina didarringka-da,” ni-yama. “Aburraja
    wurrumurndakakina wurruminakina angalya bu-makama, ‘Nare-ka wurribina wurramukwiyadakina
    wurridarringka wurruwurrariya ena-manja angalya-da,’ namurndaki-yama wurrakina-da,”
    ni-yama Yira nenu-maka Juda-wa.
  eng-ASVBT: And he returned to Judah, and said, I have not found her; and also the
    men of the place said, There hath been no prostitute here.
  mna-mna: 'Tona imiili ma ila isotaara Yuda. Iso: “Aŋla aŋru moori tau ma som. Mi
    aŋwi zin wal kar kan na, tiso moori sa ta kembei imbot kar kizin som.”'
  ita-1885: 'Ed egli se ne ritornò a Giuda, e gli disse: Io non ho trovata colei;
    ed anche gli uomini di quel luogo mi hanno detto: Qui non è stata alcuna meretrice.'
  eng-LXXUP: And he returned to Judah, and said, I have not found her; and the men
    of the place say, There is no harlot here.
  eng-ULB: He returned to Judah and said, “I did not find her. Also, the men of the
    place said, 'There has not been a cultic prostitute here.'”
  spa-VBL: 'Hirá regresó a Judá y le dijo: “No pude encontrarla, y los hombres de
    allí dijeron: ‘Aquí no hay ninguna prostituta de culto’”.'
  fra-_FOB: 'Et il retourna vers Juda, et dit: Je ne l''ai point trouvée, et même
    les gens du lieu ont dit: Il n''y a point eu ici de courtisane.'
  mal-mal: 'അവൻ യെഹൂദായുടെ അടുക്കൽ മടങ്ങിവന്നു: “ഞാൻ അവളെ കണ്ടില്ല; ‘ഈ സ്ഥലത്ത് ഒരു
    വേശ്യയും ഉണ്ടായിരുന്നില്ല’ എന്ന് അവിടെയുള്ള ആളുകൾ പറഞ്ഞു” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne Yahūdāh ke pās wāpas jā kar kahā, “Wuh mujhe nahīṅ milī balki wahāṅ
    ke rahne wāloṅ ne kahā ki yahāṅ koī aisī kasbī thī nahīṅ.”
  suz-BL: मिनु मेको यहूदा आ बाक्‍तीक लेश्‍शा “मेको कली थिन्‍ने मचबु। मेकेर ङा मुरपुकीमी
    ‘एकेर तेल्‍लेम मबाक्‍ब’ देंतेक्‍म” दे यहूदा कली शेंदा बाक्‍त।
  ita-1927: 'Ed egli se ne tornò a Giuda, e gli disse: “Non l’ho trovata; e, per di
    più, la gente del luogo m’ha detto: Qui non c’è stata alcuna meretrice”.'
  ckb-ckb: 'ئەویش گەڕایەوە لای یەهودا و پێی گوت: «نەمبینییەوە. خەڵکەکەی ئەو ناوەش
    گوتیان: ”هیچ ئافرەتی لەشفرۆش لەو ناوەدا نییە.“»'
  eng-BBE: So he went back to Judah, and said, I have not seen her, and the men of
    the place say that there is no such woman there.
  crx-NTPO: '''Ink''ez Judah ts''un naoosja ''ink''ez ''uyulhni, “''Aw naoostelh ait''oh
    ''ink''ez nyo ''et whut''enne ''enne ''uhutni, ‘''Aw nyo ''ul''enne hooloh,’ hutni.”'
  kan-OKCV: ಆಗ ಅವನು ಯೆಹೂದನ ಬಳಿಗೆ ತಿರುಗಿಬಂದು, “ಆಕೆಯು ನನಗೆ ಸಿಕ್ಕಲಿಲ್ಲ, ಇದಲ್ಲದೆ ಆ ಸ್ಥಳದ
    ಮನುಷ್ಯರು, ‘ಈ ಸ್ಥಳದಲ್ಲಿ ದೇವದಾಸಿ ಇರಲಿಲ್ಲ,’ ಎಂದು ಹೇಳಿದರು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: E ije bu ijiege kuaravoga Ira fu una va Juda kuae, Bara ije na va rerenoega
    fu baki. Ro na e ijia oenoevo ije kiavoga bu kie no are igia bara ijieki ije bu
    bakino kievo na ruaevano kuae.
  tam-2017: 'அவன் யூதாவினிடத்தில் திரும்பி வந்து: “அவளைக் காணவில்லை, அங்கே விலைமாது
    இல்லையென்று அந்த இடத்து மனிதர்களும் சொல்லுகிறார்கள்” என்றான்.'
  spa-RV-1909: 'Entonces él se volvió á Judá, y dijo: No la he hallado; y también
    los hombres del lugar dijeron: Aquí no ha estado ramera.'
  ron-BTF: 'Şi el s-a întors la Iuda şi a spus: Nu o pot găsi; şi de asemenea oamenii
