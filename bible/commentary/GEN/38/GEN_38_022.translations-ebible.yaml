  eng-WMB: He returned to Judah, and said, “I haven’t found her; and also the men
    of the place said, ‘There has been no prostitute here.’”
  tam-TCV: ஆகவே, அவன் யூதாவிடம், “திரும்பிப்போய், நான் அவளைக் காணவில்லை; அதுவுமல்லாமல்
