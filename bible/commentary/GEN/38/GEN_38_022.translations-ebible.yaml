  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ e Yudalo꞉wa a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Niyo꞉ ga a꞉no꞉
