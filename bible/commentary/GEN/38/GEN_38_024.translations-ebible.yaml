verse: GEN.038.024
translations:
  mal-C: ഏകദേശം മൂന്നുമാസം കഴിഞ്ഞ്, “നിന്റെ മരുമകളായ താമാർ വേശ്യാവൃത്തി നിമിത്തം കുറ്റക്കാരി
    ആയിരിക്കുന്നു. അതിന്റെ ഫലമായി അവൾ ഇപ്പോൾ ഗർഭിണിയുമാണ്” എന്ന് യെഹൂദയ്ക്ക് അറിവുകിട്ടി.
    “അവളെ ഇവിടെ കൊണ്ടുവന്നു ജീവനോടെ ദഹിപ്പിക്കുക,” യെഹൂദാ പറഞ്ഞു.
  deu-TKW: 'Nach Verlauf von ungefähr drei Monaten aber wurde Juda berichtet: Deine
    Schwiegertochter Thamar hat gehurt und ist richtig dadurch schwanger geworden!
    Da gebot Juda: Führt sie hinaus, daß sie verbrannt werde!'
  lin-lin: 'Sima na sanza misato, bayebisaki Yuda : — Tamari, bokilo na yo ya mwasi,
    asalaki kindumba, mpe tala kutu akomi na zemi. Yuda alobaki : — Babimisa ye mpe
    batumba ye na moto !'
  cbr-NT: 'Usai ax ''ikë rabë́ ''imainun achúshi ''uxë ''irukësa ''ain ka, Judá achúshi
    unin kakëxa: —Min piaka Tamar ax ka bëtsi unikamabë ''iaxa, usa ''aish na tuukë
    ax unibë ''ikë kupían tuukë ''ikën. Usai kia kuati ka Judá munuma kuënkëni kiakëxa:
    —¡Bitankëxun kamina a xanu në́nkanti ''ain!'
  eng-LSV: 'And it comes to pass about three months [after], that it is declared to
    Judah, saying, “Your daughter-in-law Tamar has committed fornication; and also,
    behold, she has conceived by fornication”: and Judah says, “Bring her out—and
    she is burned.”'
  bmu-bmu: 'Mewö jiiga köiŋ karöbutkö dop teköiga tosatŋan Judagöra buzup keu kewö
    jigetka mörök: “Göhö irangi Tamarnöŋ mönö serowilin aka gölöm ala malja. “Mewö
    jigetka Judanöŋ mi möta Mosesgö köna keugö dop jimkutukutu kewö alök: “I mönö
    waŋgita örörahöba könöpnöŋ gilgetka geba jema.”'
  eng-GNV: Now after three moneths, one tolde Iudah, saying, Tamar thy daughter in
    law hath played the whore, and lo, with playing the whore, she is great with childe.
    Then Iudah saide, Bring ye her foorth and let her be burnt.
  eng-WEBSTER: 'And it came to pass about three months after, that it was told to
    Judah, saying, Tamar thy daughter-in-law hath played the harlot; and also, behold
    she is with child by lewdness: and Judah said, Bring her forth, and let her be
    burnt.'
  nhw-BL: 'Huan quema panotoya eyi metztli, se hualajqui campa Judá huan quiilhui:
    ―Huelis moyex Tamar tlacanentoc pampa quinemiltía se conetl ipan itlacayo. Huan
    Judá quiilhui: ―¡Xijquixtica tlen nopa altepetl huan xijtlatica!'
  swh-ONEN: Baada ya miezi mitatu Yuda akaambiwa, “Tamari mkweo ana hatia ya kuwa
    kahaba, na matokeo yake ana mimba.” Yuda akasema, “Mtoeni nje na achomwe moto
    hadi afe!”
  bba-bba: Suru itɑn biru bɑ nɑ bɑ Yudɑ sɔ̃ɔwɑ bɑ nɛɛ, wunɛn biiɡii kurɔ Tɑmɑɑ u kurɔ
    tɑnɑru dimɔ sere u mɑm ten ɡurɑ suɑ. Mɑ Yudɑ u nɛɛ, bu nùn yɑro wuun di bu dɔ̃ɔ
    mɛni.
  eng-KJVCPB: And it came to pass about three months after, that it was told Judah,
    saying, Tamar thy daughter in law hath played the harlot; and also, behold, she
    is with child by whoredom. And Judah said, Bring her forth, and let her be burnt.
  cpy-cpy: 'Okanta ojamanitaki awijaki mawa kashiri, eenitatsi pokaentsiri, ikantapaakiri
    Judá: “Eenitatsira atziri maantakawori paniro Tamar, motzitakira nimaeka.” Icheraanaki
    Judá ikantanaki: “¡Payero, pitayero!”'
  mpx-mpx: Weikena eton i mowasi abwe Yuda wana wasa hi pek hi ba, “Yawam Tama i gaganawal,
    he iyaka i liyan.” Inoke Yuda i huga ge i ba, “Ku na ku ahe nuku pwatanik boda
    mataliyaa, inoke nuku ton paaliga.”
  wbp-wbp: Kirntangi-patu-jangka, wati-patulurla yaninjarla wangkaja Juurdaku, “Wayinpa!
    Nyuntu-nyangu jurdalja-puraji Tamuruju, ngulaju juni-parnta. Watingka mardalpa
    warru ngunaja talakupurda.” Ngula-jangkaju, Juurdarla kulu-jarrija-nyayirni, manu-jana
    wangkaja, “Yaninjarlalu manta, manulu pinarni kangka nyampu-kurra! Yungurlipa
    tarnnga-kurra purra warlungka nyanunguju!”
  luo-luo: Bangʼ dweche adek Juda noyudo wach niya, “Tamar chi wuode tim chode osemiyo
    wichkuot kendo kuom mano koro en gi ich.” Juda nowacho niya, “Goleuru oko kendo
    uwangʼe nyaka otho!”
  meu-meu: Hua toi vada ela, bena Iuda ese harina e kamonai ia ravana Tamara na mai
    bogana. Bena ia eto, A hakaua lasi, lahi ai do baine mase.
  npi-ULB: त्यसको करिब तिन महिनापछि यहूदालाई भनियो, “तपाईंकी बुहारी तामारले वेश्याकर्म
    गरेकी छे, र त्यो गर्भवती भएकी छे । ” यहूदाले भने, “त्यसलाई मकहाँ ल्याओ र त्यसलाई
    जलाइयोस् ।”
  yor-yor: Lẹ́yìn nǹkan bí oṣù mẹ́ta, wọn sọ fún Juda pé, “Tamari aya ọmọ rẹ̀ ṣe àgbèrè,
    ó sì ti lóyún.” Juda sì wí pé, “Ẹ mú un jáde, kí ẹ sì dá iná sun ún.”
  emp-NTPO: 'Jed̶eco ũbea babʌrʌd̶e Judaa nãwã jarasid̶aa: –Bʌ ãĩgu Tamarába aud̶uada
    od̶a bẽrã b̶iogoa b̶esia.– Maʌ̃ carea Judaba jĩgua jarasia: –¡Purud̶eba dajadaa
    eded̶aped̶a bá bead̶adua!–'
  ind-ind: Kurang lebih tiga bulan kemudian, Yehuda mendapat kabar bahwa menantunya,
    Tamar, sudah melacurkan diri dan hamil di luar nikah. Maka Yehuda berkata dengan
    tegas, “Bawalah dia keluar dan bakarlah perempuan itu karena perbuatannya!”
  pes-OPCB: 'حدود سه ماه بعد از این واقعه، به یهودا خبر دادند که عروسش تامار زنا کرده
    و حامله است. یهودا گفت: «او را بیرون آورید و بسوزانید.»'
  ssx-ssx: Kutupa kaisepo tepomanu paena꞉ta꞉ Diuda pa꞉ta꞉ ma꞉nda꞉ma꞉ alota꞉ Naka꞉
    mei wanda꞉ Teimama꞉ta꞉ hali yola꞉la꞉ wanda꞉ma꞉ handaaka꞉na꞉ ameta꞉ weki loke lomba꞉la꞉me
    leekeme. Koto leeke Diudama꞉ pi taka꞉lakema꞉ alota꞉ Koto wanda꞉ mea pua tima꞉
    yankaa homena꞉ lapa꞉peke leekeme.
  lcm-lcm: Si kalapo vapotol i ulen kimela antok a Iuda asukang ke, “Omom nang ta
    Tamar kata lapo luk tauan pulakai e selen. Arai, kana kalapo sungsungukan.” Na
    Iuda kala antok, “Mi songo suai ania na kian suluk punuk ia.”
  aer-aer: Atnyentye arrpe-anenhe ipenhe artwe urrpetye apetyemele Judah-eke angkeke,
    “Aye! Ampatye-ampatye ngkwinhe nhenge Tamar akurne-irreke re kwenhe atnerte-atnerte
    anteme. Re apeke-arle artwenge intetyarte maneke-ante atheke.” Kele Judah ahele
    anthurre irremele angkeke itneke, “Alherlte-iwaye renhe inetyeke imerte atyenge-werne
    akngetyemele imerte anwerne renhe arnele atwetyenhenge iperte-werne atheke!”
  tgl-ULB: Dumating ang panahon, pagkalipas ng tatlong buwan na sinabi kay Juda, “Ang
    iyong manugang na si Tamar ay naging babaeng bayaran, at totoo nga, siya ay nabuntis
    sa dahil doon.” Sinabi ni Juda, “Siya'y ilabas upang sunugin.”
  nop-nop: Kaŋ muyakip lufomkulitniŋ dapmaune Yuda mede kahat indiŋ timiŋgiŋ, “Nabuge
    siloda kwanai tiyaugane mihiwele tilak.” Kaŋ Yudadibo yoguk, “U nagila buune kudupdi
    heneene dakumumbaak.”
  kca-kca: 'Хуԓәмԓэм тыԓәщ хӑщәс пӑ Иуда айкеԓән верса: «Фамарь меԋән уԉԋайа уԓты
    питмаԓ пӑ нэ щирән кӑшаӈа уԓ». Иуда йастәс: «Йэԓ ԓўвеԓ тўваԓән пӑ нŏх ат ўщитԓа».'
  cbu-NT: 'Tuchip tsup tushiyaru, anumunshat tputssha Utaárinish kuseersin, Utaárineetssha:
    Ngusirimunish Támar mirimshatanda. Tputspat ipunarangu mireerangiya, táranganaya.
    Utaárinsha kizpur tsiyantayaru, Ashiri Támaraa arap kapeeteerus, sumaspat mucheerus
    ksangtsa, tárangiya.'
  hui-hui: Ani lalu ege tebira agima peagola maru hearume Yudahondo lamialu lalu,
    Í̠ aruni Tama ibugua agali kayu bialu bereneyago ai áyu ibu gali bere beda, lalu
    lamini. Anidagua lamiyago hale howa Yudahanda hongo howa lalu, Wali ogoni balu
    irani delole pudaba, lene.
  wrs-wrs: Doa weisva samblamong khuawol venamba, wo indhanariniva Yutam os ishomnana,
    kopevpa yenamba tlahui, heva os ena av, himba sahokla vena. Doa Yutava hellenamba,
    omnana, pimba pivna wevsana vinivra, helvakomandhirava, suwera wuweihi.
  mya-mya: သုံး​လ​ခန့်​ကြာ​လေ​သော်​တစ်​စုံ​တစ်​ယောက်​က ယု​ဒ​အား``သင်​၏​ချွေး​မ​တာ​မာ​သည်​ယောကျာ်း
    တစ်​ဦး​ဦး​နှင့်​ဖောက်​ပြန်​သ​ဖြင့် ယ​ခု​ကိုယ်​ဝန် ဆောင်​လျက်​ရှိ​လေ​ပြီ'' ဟု​ပြော​လေ​၏။
    ယု​ဒ​က``သူ့​ကို​အ​ပြင်​သို့​ထုတ်​၍​မီး​ရှို့ သတ်​စေ'' ဟု​စီ​ရင်​လေ​၏။
  cbi-NTPO: 'Tsejtu bene pen chu''chaya insha, Judánu entsandita jila: Ñu'' suya Tamar
    vee rukulaba matsuñuve, tsai'' ma naviiñuve, tila. Tsenñu Judá entsandimi: ¡Tsaaya
    dekalare'' ma jupekidei! timi.'
  bod-N: དེ་ནས་ཟླ་བ་གསུམ་ཙམ་འགོར༌རྗེས། མི་ཞིག་གིས་ཡ་ཧུ་དཱ་ལ་འདི་ལྟར་སྨྲས༌པ། ཁྱོད་ཀྱི་མནའ་མ་ཐལ་མཱར་ནི་སྨད་འཚོང་མར་གྱུར་པར་མ༌ཟད།
    ཁོ་མོས་ལོག་གཡེམ་བྱས་ཏེ་མངལ་སྦྲུམ་འདུག་ཅེས་པ༌ན། ཡ་ཧུ་དཱ་ན༌རེ། ཁོ་མོ་དྲུད་ཡོང་ནས་མེར་བསྲེག་པར་གྱིས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se sige ilagala suan iwita namaram se kari saki Judah manorman, “Nika neton
    Tamar lage luan imet ko numi gurugam, ale aitak tuagu ago bagoso.” Se Judah balam,
    “Iluwal ale tama te kaiyal se kuerukko!” mam.
  kkl-kkl: Wal wilindiro undo wameka, Yehudari ka'elamogpa, “Anmabori yauog anyamalkel
    Tamarna ina yabirop kelabo saog uro yabalamori, memon tao,” ana ka'ebaog. Wene
    alameka ka'ebaogti, Yehudari yubu lelamogti, “Tol pimundi, payalulom. Kamag kekman
    auk tabukap,” seog.
  sna-sna: Shure kwemwedzi inenge mitatu, Judha akaudzwa kuti, “Muroora wako Tamari
    ane mhosva youfeve, uye nokuda kwaizvozvo ava nemimba.” Judha akati, “Mubudisei
    apiswe afe!”
  spa-BLM: 'Unos tres meses después, se le dijo a Judá: “Tamar, tu nuera, se ha prostituido.
    Además, he aquí que está embarazada por prostitución”. Judá dijo: “Sácala y que
    la quemen”.'
  beu-beu: Oma mi uuru tue muse, nehe ila Yahuda at hubait hula, “Iidat jangu Tamar
    angu, ana ava ening metma nehe jangu aver aanamang ening, angu ebele angase ana
    atou veng iila.” Angmuse Yahuda ana alil etatabi, bot ana nehe angu at mateng
    hula, “Ila nehe jangu angu at hoa, senge aing metma aad mi edet ana aamina!”
  cac-cac: 'Yoxil xom ujal chi'', ix b''at alchaj d''a vin̈aj Judá icha tic: —A ix
    Tamar, ix alib'', ay am mach ix sc''umej ix, yuj chi'' yab''ixxo ix ticnaic, xchi
    eb'' vin̈ d''a vin̈. Ix yalan vin̈: —Iq''uequel ix d''a stiel chon̈ab'' yic tze
    n̈usantz''a ix, xchi vin̈.'
  swh-ULB: Ikawa baada ya miezi mitatu Yuda akaambiwa, “Tamari mkweo amefanya ukahaba,
    na kwa hakika, yeye ni mjamzito.” Yuda akasema, “Mleteni hapa ili achomwe.”
  bel-bel: 'Прайшло каля трох месяцаў, і сказалі Юду, кажучы: Тамар, нявестка твая,
    далася ў распусту, і вось, яна цяжарная ад распусты. Юда сказаў: выведзіце яе,
    і хай яна будзе спалена.'
  deu-ELBBK: 'Und es geschah nach etwa drei Monaten, da wurde dem Juda berichtet und
    gesagt: Tamar, deine Schwiegertochter, hat gehurt, und siehe, sie ist auch schwanger
    von Hurerei. Da sprach Juda: Führt sie hinaus, dass sie verbrannt werde!'
  mbb-OT: Hein midlavey en is tetelu he vulan, netudtulan si Juda he is ambey zin
    he si Tamar ebpemelegyà te zengeg din ne mibmeǥingey en. Umbe migkaǥi si Juda
    te, “Uwita niw sikandin diyà te ǥawas te inged ne binsuli niw.”
  msc-msc: 'Nba, karo sawa taminni kɔ rɔ, a fɔra Yahuda yɛ ko a biranmuso Tamari ra
    jatɔya kɛ. Ko sisen, ko a ra kɔnɔ ta. Yahuda ka kuma wo mɛn tuma mɛn na, a kan
    ko: «Ai ye wa a labɔ kɛnɛma ka a janin!»'
  mal-2015: 'ഏകദേശം മൂന്നുമാസം കഴിഞ്ഞിട്ടു: നിന്റെ മരുമകൾ താമാർ പരസംഗംചെയ്തു, പരസംഗത്താൽ
    ഗർഭിണിയായിരിക്കുന്നു എന്നു യെഹൂദെക്കു അറിവുകിട്ടി. അപ്പോൾ യെഹൂദാ: അവളെ പുറത്തുകൊണ്ടു
    വരുവിൻ; അവളെ ചുട്ടുകളയേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Iꞌtiarã mujĩpũ beꞌro ãpẽrã Judáre aꞌtiro quetiwererã etacãrã niwã: —Mʉꞌʉ
    macʉ̃ nʉmo ãpẽrã ʉmʉarẽ aꞌmetãrã, nijĩpacoyoja waꞌaco niamo, nicãrã niwã. Judá
    tere tʉꞌogʉ, “Core miiwĩrõ, ʉ̃jʉ̃acõꞌacãꞌrã waꞌaya”, ni caricũcʉ niwĩ.'
  gup-gup: Kaluk rerrikah bu yiman dird danjbik Judah birrimarneyimeng, “Ngalbinjdoy
    ke ngalbu Tamar wanjh kukweykarrinj kore bininj, dja wanjh kayawkan.” Judah yimeng,
    “Ngurrimbebkemen dja kunak ngurrikukwurlhkemen karrowen.”
  met-met: Bila sobak tuwa disup, baing dibala Yuda ba, “Longama Tamar libu kubolu
    miaxuama. Baing ina naga, hatata gamona.” Baing Yuda harua ba, “Axap mala tarama
    mati!”
  gvs-gvs: E tuwo tukówana aito mlidi, tomota sima Yuda silatuwoko sidigo kadi, ‘Yuda,
    yaom Temari ana ketoiya tomatagogoli nakae, koroto taiyao simasisi. Go kunōve.
    Masisi goyogoyoinayana goi bogina ikéuwama.’ E Yudayana idigo kana, ‘Kōna tauyana
    koyōisi, kōme be kogābu ikámasa!’
  rmc-rmc: 'Sar pregeľa trin čhon phende le Judaske: „Tiri bori e Tamar kerďa lubipen
    a avke ačhiľa khabňi.“ O Juda phenďa: „Anen la avri a labaren la!“'
  nlg-nlg: Mete kaekage ge ke tolu na vula tua i murina keri, na rongorongo te saravia
    Judah, te logho gari tua Tamar, na vungona, na olilhina na gehegehe ni rebi. Ma
    Judah te ghaeghahe me ghaghua, “Lavi rughuhorua ma kau mate kerea.”
  dgr-DOGNT: Taı sa k'ehǫǫwo tł'axǫǫ̀ Judah ts'ǫ̀ hagedı, “Neza wets'èkeè Tamar wezhį̀į̀
    weghǫ nàedì ı̨lè nǫǫ̀, eyıt'à dıì hotıeda-le,” gıìhdı. Judah hadı, “Xàweahchı,
    wek'eek'ǫ̀ ha!” Judah gòhdı.
  pes-OPV: 'و بعد از سه ماه یهودا را خبر داده، گفتند: «عروس تو تامار، زناکرده است
    و اینک از زنا نیز آبستن شده.» پس یهودا گفت: «وی را بیرون آرید تا سوخته شود!»'
  ron-1924: 'Кам дупэ трей лунь, ау венит ши ау спус луй Иуда: „Тамар, норэ-та, а
    курвит ши а рэмас кяр ынсэрчинатэ ын урма курвирий ей.” Ши Иуда а зис: „Скоатець-о
    афарэ ка сэ фие арсэ.”'
  ben-OBCV: প্রায় তিন মাস পর যিহূদাকে বলা হল, “আপনার পুত্রবধূ তামর বেশ্যাবৃত্তির
    অপরাধ করেছে, এবং পরিণামস্বরূপ এখন সে অন্তঃসত্ত্বা হয়ে পড়েছে।” যিহূদা বললেন,
    “তাকে বের করে আনো ও আগুনে পুড়িয়ে মারো!”
  lex-lex: 'La''pa lardoini wolla wotel wua dewade ralde''et la Yehuda riwra: “Yananmu
    Tamra, nahawyata, ne na''apnu olek la yahawyatni de.” Noka Yehuda niwra: “Miodia
    patke'' de totpa rtunga.”'
  rgu-rgu: Basa bulaꞌ telu, boe ma lahenda reu rafada Yahuda rae, “O manafeum Tamar
    tao aon leoꞌ ina manasosoa. Besaꞌ ia nairu so.” Yahuda namanene leoꞌ na, boe ma
    namanasa naan seli. Basa de, ana pareta lahenda ria nae, “Muu hela moo inaꞌ ria
    mai, fo hotu masosodaꞌ heni ni!”
  som-som: Oo waxay noqotay in muddo saddex bilood ku dhow dabadeed Yahuudah war loo
    soo sheegay, oo lagu yidhi, Gabadhii Taamaar oo aad soddogga u ahayd waa dhillowday;
    oo dhillanimadeedii bay ku uuraysatay. Markaasaa Yahuudah yidhi, Soo bixiya oo
    ha la gubo.
  lat-VUC: 'Ecce autem post tres menses nuntiaverunt Judæ, dicentes: Fornicata est
    Thamar nurus tua, et videtur uterus illius intumescere. Dixitque Judas: Producite
    eam ut comburatur.'
  aoi-aoi: Bi...ya ngalaja yabiyakarbiya yimawura nu-merrkijerriduma arakba yakina.
    Aburraja kembirra wurrukwala warnumamalya ne-yama wurrakina Juda-manja, “Nungkwa-langwe-ka
    darngkiyena duwurrariye-ka dakina-da. Yingu-mungkwulijeyinuma erribirra dakina,
    biya arakba yingi-ngbadinamurra dakina-da,” ne-yama wurrakina-da. Ni-yama eneja
    Juda, “Wurringa-wilyakina kembirra angwura-wa akwa yikinga-dakina kingi-jungwuna,”
    ni-yama.
  eng-ASVBT: And it came to pass about three months after, that it was told Judah,
    saying, Tamar thy daughter-in-law hath played the harlot; and moreover, behold,
    she is with child by whoredom. And Judah said, Bring her forth, and let her be
    burnt.
  mna-mna: 'Beso puulu tel ilae na, Tamar uruunu imar. Tiso pa Yuda: “Rwom moori ta
    iwwa lene sorok ma kopoono.” Yuda ileŋ, to imaŋga mi kalŋaana ŋerŋer ma iso: “Kala
    kakami ma kala mat, mi keneeni pa you ma ilane.”'
  ita-1885: 'Or intorno a tre mesi appresso, fu rapportato, e detto a Guida: Tamar,
    tua nuora, ha fornicato, ed anche ecco, è gravida di fornicazione. E Giuda disse:
    Menatela fuori, e sia arsa.'
  eng-LXXUP: And it came to pass after three months, that it was told Judah, saying,
    Tamar thy daughter-in-law has grievously played the harlot, and behold she is
    with child by whoredom; and Judah said, Bring her out, and let her be burned.
  eng-ULB: It came about after about three months that it was told to Judah, “Tamar
    your daughter-in-law has committed prostitution, and indeed, she is pregnant by
    it.” Judah said, “Bring her here and let her be burned.”
  spa-VBL: 'Unos tres meses después le dijeron a Judá: “Tamar, tu nuera ha tenido
    relaciones sexuales como una prostituta y ahora está embarazada”. “¡Sáquenla y
    quémenla hasta la muerte!” ordenó Judá.'
  fra-_FOB: 'Or, il arriva qu''environ trois mois après on fit rapport à Juda, en
    disant: Tamar, ta belle-fille, s''est prostituée, et même la voilà enceinte par
    suite de sa prostitution. Et Juda dit: Faites-la sortir, et qu''elle soit brûlée.'
  mal-mal: 'ഏകദേശം മൂന്നുമാസം കഴിഞ്ഞിട്ട്: “നിന്റെ മരുമകൾ താമാർ പരസംഗം ചെയ്തു, പരസംഗത്താൽ
    ഗർഭിണിയായിരിക്കുന്നു” എന്നു യെഹൂദായ്ക്ക് അറിവുകിട്ടി. അപ്പോൾ യെഹൂദാ: “അവളെ പുറത്തുകൊണ്ടുവരുവിൻ;
    അവളെ ചുട്ടുകളയണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Tīn māh ke bād Yahūdāh ko ittalā dī gaī, “Āp kī bahū Tamr ne zinā kiyā
    hai, aur ab wuh hāmilā hai.” Yahūdāh ne hukm diyā, “Use bāhar lā kar jalā do.”
  suz-BL: मिनु महिना सां नोले मुर कामी यहूदा कली “इ चाइमी तामारम तेल्‍लेम पाप्‍तु।
    तेल्‍लेम पा कोव़ज कुरशो बाक्‍त” देंमाक्‍त। मिनु यहूदामी “मेको चोचा कली चाक्‍कीन”
    दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'Or circa tre mesi dopo, vennero a dire a Giuda: “Tamar, tua nuora, si
    è prostituita; e, per di più, eccola incinta in seguito alla sua prostituzione”.
    E Giuda disse: “Menatela fuori, e sia arsa!”'
  ckb-ckb: 'نزیکەی سێ مانگ دوای ئەوە بە یەهودا ڕاگەیەنرا و گوترا: «تاماری بووکت لەشفرۆشی
    کردووە، بەهۆی ئەو لەشفرۆشییەوە سکیشی پڕە.» یەهوداش گوتی: «بیهێننە دەرەوە بۆ ئەوەی
    بسووتێنرێت!»'
  eng-BBE: Now about three months after this, word came to Judah that Tamar, his daughter-in-law,
    had been acting like a loose woman and was with child. And Judah said, Take her
    out and let her be burned.
  crx-NTPO: '''Et whudizulh whutoh ta sanun inle'' at''en, ''et Judah hiyulh nawhulnuk,
    “Tamar nyas''at ''ul''en-un na''dudalhtsi ''ink''ez ''ul''en whe ulchan.” ''Et
    Judah ''utni, “Tenulhtih ''ink''ez hidolhk''un!”'
  kan-OKCV: ಹೆಚ್ಚು ಕಡಿಮೆ ಮೂರು ತಿಂಗಳಾದ ಮೇಲೆ ಯೆಹೂದನಿಗೆ, “ನಿನ್ನ ಸೊಸೆ ತಾಮಾರಳು ವೇಶ್ಯಾವೃತ್ತಿಮಾಡಿ
    ವ್ಯಭಿಚಾರದಿಂದ ಗರ್ಭಿಣಿಯಾಗಿದ್ದಾಳೆ,” ಎಂದು ತಿಳಿಸಿದರು. ಆಗ ಯೆಹೂದನು, “ಅವಳನ್ನು ಹೊರಗೆ ತನ್ನಿರಿ,
    ಅವಳನ್ನು ಸುಡಬೇಕು,” ಎಂದನು.
  bbb-bbb: Areme rade asame inokiro furima ijia bu ebe ro Juda kuae, Bara asae one
    Tama fuka urana v ame igia vajae fuone dabe fuaevenoeno kuae. Fu ijiege renoena
    areme iviama fune e fudiena fino kuae. E ije bu vua ijiege Juda kuaravoga fu kiae,
    Ni va bara ije mesiri dabe miane ifaejema ijia ifaejega fu naena baroneno kiae.
  tam-2017: 'ஏறக்குறைய மூன்றுமாதம் சென்றபின்பு உன் மருமகளாகிய தாமார் வேசித்தனம்செய்தாள்,
    அந்த வேசித்தனத்தினால் கர்ப்பவதியுமானாள் என்று யூதாவுக்கு தெரிவிக்கப்பட்டது. அப்பொழுது
    யூதா: “அவளை வெளியே கொண்டுவாருங்கள், அவள் சுட்டெரிக்கப்படவேண்டும் என்றான்.'
  spa-RV-1909: 'Y acaeció que al cabo de unos tres meses fué dado aviso á Judá, diciendo:
    Thamar tu nuera ha fornicado, y aun cierto está preñada de las fornicaciones.
    Y Judá dijo: Sacadla, y sea quemada.'
  ron-BTF: 'Şi s-a întâmplat cam după trei luni, că i s-a spus lui Iuda, zicând: Tamar,
    nora ta, a făcut pe curva; şi de asemenea, iată, ea este însărcinată prin curvie.
    Şi Iuda a spus: Aduceţi-o aici şi să fie arsă.'
  eng-WEBP: About three months later, Judah was told, “Tamar, your daughter-in-law,
    has played the prostitute. Moreover, behold, she is with child by prostitution.”
    Judah said, “Bring her out, and let her be burned.”
  eng-FBV: Then about three months later Judah was told, “Tamar your daughter-in-law
    has had sex like a prostitute and now as a result she's pregnant!” “Bring her
    out and burn her to death!” Judah ordered.
  nld-1939: 'Ongeveer drie maanden later werd aan Juda bericht: Uw schoondochter Tamar
    heeft ontucht bedreven, en is zwanger geworden. Juda sprak: Brengt ze naar buiten,
    om ze te verbranden!'
  nch-BL: 'Huan quema panotoya eyi metzti, se hualajqui campa Judá huan quiilhui:
    ―Huelis moyex Tamar tacanentoc pampa quinemiltía se conet ipan itacayo. Huan Judá
    quiilhui: ―¡Xijquixtica ten nopa altepet huan xijtatica!'
  tfr-NTPO: Öötong mogl̈o mya dik ga oba tjl̈ẽ Judá kong ga «Bop pjl̈aydo Tamar opsoyneno
    domerga obl̈ë obl̈ë kong, ga beno shäng kjl̈araso l̇l̇ëme» l̈e. Roy kuya ga tjl̈ẽ
    ga «¡Shizĩ ey dwayo, ga suzĩa!» l̈e.
  vie-1934: 'Cách chừng ba tháng sau, người ta có học lại cùng Giu-đa rằng: Ta-ma,
    dâu ngươi, đã làm kỵ nữ, và vì nông nổi đó, nàng đã hoang-thai. Giu-đa đáp: Hãy
    đem nó ra thiêu đi.'
  hin-CV: लगभग तीन माह बाद यहूदाह को बताया गया, “तुम्हारी बहू ने व्यभिचार किया है
    और वह गर्भवती है.” यहूदाह ने कहा, “उसे बाहर लाओ ताकि उसे जला दें!”
  eng-OURB: About three months later, Judah [Praised] was told, “Tamar [Palm tree],
    your daughter-in-law, has played the prostitute. Moreover, behold, she is with
    child by prostitution.” Judah [Praised] said, “Bring her out, and let her be burned.”
  spa-BES: 'Aproximadamente tres meses después de esto, llegó la noticia a Judá de
    que Tamar, su nuera, había estado actuando como una mujer prostituta y estaba
    encinta. Y Judá dijo: Sáquenla y quémenla.'
  tdx-tdx: Ie añe ty telo volañe, le natalily am’ Iehodà ty hoe, Nañarapilo­ t’i Tamare
    vinanto’oy, ie mivesa­tse ty amy hatsimirira’ey. Le hoe t’Iehodà, Akaro re ho
    forototoeñe.
  vid-vid: Lojikwete myezi jidatu, Yuda nakahulika kota, “Tamali mdala wa mwanage,
    kagaluka mng'hondwa, kahi kana himila kwa kudita ung'hondwa.” Yuda nakalajiza,
    “Mlavyeni kunze yasomigwe na chiluli.”
  pwg-pwg: Nawaravi aroba ikovi ma wawaya ipisi ma Juda ivonei bo, “Rawam Tama na
    madamadawarisi i bera iberaberai da wekarakava na tuna iropeya.” Juda sisiya bagibagina
    iterei, ivona bo, “Meyagi kamonai kotinakiibuwei ma kokapuvunui.”
  eng-OKE: And it was three months, and it was showed to Jehuda, saying, Tamar thy
    daughter-in-law hath committed fornication, and, behold, she is with child by
    fornication. And Jehuda said, Bring her out, and let her be burned.
  tha-KJV: อยู่​มาอีกประมาณสามเดือน มี​คนมาบอกยูดาห์​ว่า “ทามาร์​บุ​ตรสะใภ้ของท่านเป็นหญิงแพศยา
    ยิ่งกว่านั้​นอ​ีก ดู​เถิด นางมี​ครรภ์​เพราะการแพศยาแล้ว” ยู​ดาห์จึงสั่งว่า “พานางออกมานี่จับคลอกไฟเสีย”
  por-BR-2018: 'E aconteceu que ao fim de uns três meses foi dado aviso a Judá, dizendo:
    Tamar tua nora cometeu imoralidade sexual, e além disso está grávida das promiscuidades.
    E Judá disse: Tirai-a, e seja queimada.'
  bco-bco: Ele otaleno꞉ ta꞉ta꞉sa꞉ga꞉, kalu nolba꞉yo꞉ Yudalo꞉wa ya꞉ga꞉ a꞉la꞉sio꞉, “Ga꞉su
    Temal e uwo꞉ dia꞉labiki, so꞉wa sab.” Yuda e to a꞉no꞉ da꞉da꞉sa꞉ga꞉, eyo꞉ towo꞉
    halale sa꞉laki, “E deya sana so꞉fa꞉ni tililia꞉ ya꞉bi.”
  deu-ELO: 'Und es geschah nach etwa drei Monaten, da wurde dem Juda berichtet und
    gesagt: Tamar, deine Schwiegertochter, hat gehurt, und siehe, sie ist auch schwanger
    von Hurerei. Da sprach Juda: Führet sie hinaus, daß sie verbrannt werde!'
  ktm-ktm: Ndrou toloh ndre ilnum pe sa homou inen ile tan Judah ihpah, “Yinam ke
    Tamar ti intudou ke iy ile ta sa kamal pe kah ndriyen.” Judah ipe ihpah, “Atakuni
    iy kise pe etulmwi iy kimet.”
  caa-caa: 'Pues conda numuy uxteꞌ mes, cꞌotoy arobꞌna e Judá cocha era y che: —Pues
    e Tamar xeꞌ jax awaribꞌ machi cay ucojco ubꞌa, y coner war ucojco uyar umen que
    chꞌajma umen inteꞌ winic, che arobꞌna e Judá. Entonces ojron e Judá y che: —Locsenic
    patir e chinam y putanic este que achamay, che e Judá taca inteꞌ nuxi nuc.'
  eng-WYC-2018: Lo! soothly after three months they told to Judah, and said, Tamar,
    thy son’s wife, hath done fornication, and her womb seemeth to wax great. Judah
    said, Bring her forth, (so) that she (can) be burnt(!).
  epo-epo: 'Post la paso de tri monatoj oni sciigis al Jehuda, dirante: Tamar, via
    bofilino, malĉastiĝis, kaj ŝi eĉ gravediĝis de malĉasteco. Tiam Jehuda diris:
    Elkonduku ŝin, kaj oni ŝin brulmortigu.'
  uig-PIN: 'Üq ayqǝ ɵtkǝndin keyin birsi Yǝⱨudaƣa: — Sening kelining Tamar buzuⱪqiliⱪ
    ⱪildi, uning üstigǝ zinadin ⱨamilidar bolup ⱪaldi, degǝn hǝwǝrni yǝtküzdi. Yǝⱨuda
    jawabǝn: — Uni elip qiⱪinglar, kɵydürüwetilsun! — dedi.'
  beo-beo: Oubi udiana asili, dunu afae da Yudama amane sia:i, “Dia awa Da:ima da
    wadela:le hamoi. E da wali abula agui ba:sa.” Yuda da amane sia:i, “E gadili oule
    asili, bogoma:ne laluga ulugagima.”
  tpi-OTNT: Samting olsem tripela mun i go pinis, na ol i kam tokim Juda olsem, “Tambu
    bilong yu Tamar i mekim pasin pamuk na nau em i gat bel.” Na Juda i tok strong
    olsem, “Kisim em i go na kukim em long paia bai em i dai.”
  hau-SA: Bayan misalin wata uku sai aka faɗa wa Yahuda cewa, “Tamar, surukarka ta
    yi laifin karuwanci, a sakamakon haka yanzu ta yi ciki.” Yahuda ya ce, “A fid
    da ita, a ƙone!”
  udu-udu: '’Ko’da ppe kwara ŋ’ko’d mo Yahuuda ṯorkunu gwo mo ka Ṯẖamar jin ta’da
    marem pini a’di lo’bki’di miinyc̱al mo dhali shwane/ ayim a’di bwaaki’da ’ci ki
    miinyc̱al mo. Dhala Yahuuda oki gwo mo ki: Guya ayim ka pije/ mo dhali dhalka
    ayim c̱idhu ki o’d mo.'
  uig-LAT: 'Üch ayche ötkendin kéyin birsi Yehudagha: — Séning kélining Tamar buzuqchiliq
    qildi, uning üstige zinadin hamilidar bolup qaldi, dégen xewerni yetküzdi. Yehuda
    jawaben: — Uni élip chiqinglar, köydürüwétilsun! — dédi.'
  nde-nde: Ngemva kwezinyanga ezintathu uJuda watshelwa ukuthi umalukazana wakhe uThamari
    wayesefebile wasethatha isisu. UJuda wathi, “Mkhupheni, atshiswe aze afe.”
  ton-ton: ¶ Pea hili ʻae māhina ʻe tolu nai, naʻe fakahā kia Siuta, ʻo pehē, “Kuo
    fai angahala ʻe Tema, ko ho ʻofefine ʻi he fono; pea vakai, ʻoku feitama foki
    ia ʻi he feʻauaki.” Pea pehē ʻe Siuta; “Taki mai ia, ke tutu ia.”
  ces-1613: 'I stalo se okolo tří měsíců, že oznámili Judovi, řkouce: Dopustila se
    smilství Támar nevěsta tvá, a jest již i těhotná z smilství. I řekl Juda: Vyveďte
    ji, aby byla upálena.'
  eko-eko: 'N''oovira nyeezi mittatthu, khuuziwa Yuuda yoori: “Nkhwewo Tamaara araruwa,
    apha eemittha.” Ye khuri: “Athuuliwe alawe alukuziwe!”'
  nss-nss: Pe iya walah maroyoh ihipwen, pwen hu ndramat hayah huya nese ndrainga
    Yutah hupa, “Animei, mbuyungundram, Tamar, ara ipo pilah pe mapundriyan yoro.”
    Pwen pe Yutah iyki nongan pwokeyan ipa, “Akawiri yiy pe akatimwi yiy kiya mwan
    pe kimat.”
  eng-WMB: About three months later, Judah was told, “Tamar, your daughter-in-law,
    has played the prostitute. Moreover, behold, she is with child by prostitution.”
    Judah said, “Bring her out, and let her be burned.”
  tam-TCV: ஏறக்குறைய மூன்று மாதம் சென்றபின், “உமது மருமகள் தாமார், வேசித்தனம் செய்து,
    அதன் பலனாகக் கருவுற்றிருக்கிறாள்” என யூதாவுக்கு அறிவிக்கப்பட்டது. அதற்கு யூதா,
    “அவளை வெளியே கொண்டுவந்து எரித்துக் கொல்லுங்கள்!” என்றான்.
  ceb-ULB: Nahitabo kini pagkahuman sa mga tulo ka bulan nga gisulti kini ngadto kang
    Juda, “Si Tamar nga imong umagad nga babaye nahimong babayeng nagabaligya ug dungog,
    ug namabdos siya tungod niini.” Miingon si Juda, “Dad-a siya dinhi ug sunoga.”
  mkn-mkn: Lewat tiga bulan, ju orang pi kasi tau sang Yahuda bilang, “Lu pung ana
    mantu Tamar su bekin diri jadi parampuan nakal. Sakarang dia ada bunting.” Dengar
    bagitu, ju Yahuda mara mau mati. Ais dia parenta itu orang bilang, “Pi hela bawa
    itu parampuan datang, ko bakar idop-idop sang dia!”
  pol-UBG: 'Po upływie około trzech miesięcy powiedziano Judzie: Twoja synowa Tamar
    stała się nierządnicą i oto jest brzemienna z nierządu. Wtedy Juda powiedział:
    Wyprowadźcie ją i niech będzie spalona.'
  agr-agr: 'Nunik idayas pujus kampatum nantu nagkaemai, Judán kautuawag chichaman
    ujainak: “Tamar amina uchigmi nuwe aajakua duka wainak aentsjai takama wekaekama
    ejapjuke”, tiajui. Tusa tama Judá senchi untsumak chichaak: “¡Nuwak jiiki jukijum
    apeatajum!” tiuwai.'
  kyc-kyc: Kana rema papeyamopa lapome Juta lamaiyuo, Embena kauwane kande doko mendeme
    nyiyande dakepa wane palamo, leyami. Dokopa Jutame enda baa neta nyepala isare
    dokona pyao kisinya, leya.
  urd-GVU: تین ماہ کے بعد یہوداہ کو اطلاع دی گئی، ”آپ کی بہو تمر نے زنا کیا ہے، اور
    اب وہ حاملہ ہے۔“ یہوداہ نے حکم دیا، ”اُسے باہر لا کر جلا دو۔“
  deu-1912: 'Über drei Monate ward Juda angesagt: Deine Schwiegertochter Thamar hat
    gehurt; dazu siehe, ist sie von der Hurerei schwanger geworden. Juda spricht:
    Bringt sie hervor, daß sie verbrannt werde.'
  ntj-ntj: '@see-verse:GEN.038.023'
  row-row: Seli fula telu ma, atahori reu rafadꞌe Yahuda rae, “Ana feto feu ma Tamar
    tao ao na dadꞌi ina dalaꞌ. De ia naa ana nairu ena.” Rena taꞌo naa, ma Yahuda
    namanasa seli. De ana parenda atahori nara nae, “Mi lea mo inaꞌ naa nema, fo lalangge
    e horis!”
  kan-2017: ಸುಮಾರು ಮೂರು ತಿಂಗಳಾದ ಮೇಲೆ ಯೆಹೂದನಿಗೆ, “ನಿನ್ನ ಸೊಸೆಯಾದ ತಾಮಾರಳು ವ್ಯಭಿಚಾರದಿಂದ
    ಬಸುರಾಗಿದ್ದಾಳೆ” ಎಂಬ ವರ್ತಮಾನವನ್ನು ತಿಳಿಸಿದರು. ಆಗ ಯೆಹೂದನು, “ಆಕೆಯನ್ನು ಹೊರಗೆ ಕರತನ್ನಿರಿ,
    ಆಕೆಯನ್ನು ಸುಡಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Hameŋ abavɨla hɨniavɨdaci avaŋ ahica pam uci ve Juda dɨ abavɨmi. Nadɨ nabena
    Tamalɨ hɨvɨkalɨ saŋ hɨdavɨla humɨgaŋ ci ahɨlalɨ uavɨmi. Lɨhavɨci Juda abami. Viavɨla
    ua avɨŋ hɨvɨ havalɨlaŋ mɨgua lɨhuavɨla hɨmam uami.
  tgo-tgo: Manjala umboto e ghereiye lolo regha i utugiya weya Juda iŋa, “Ghendiyae
    Tama mendava i vakatha yathima thanavuniye, na mbaŋake kaero i marabo.” Juda iŋa,
    “Hu vaŋguraŋgiyama etoke na ra ŋambu vamare e ndɨghe.”
  yap-yap: Gonap’an dalip e pul nga tomuren me ga’ar be’ ngak Judah, “Fare bpin i
    Tamar ni i le’engiy fakam e ki i ngongol ni bod e bpin nib gathar, ya chiney e
    ke diyan u muchugbil.” Me pi’ Judah e thin nge yan ni be ga’ar, “Ngan fek e re
    bpin nir nga wuru’ e binaw ngan orfeg nge yim.”
  tet-tet: Fulan tolu siku tiꞌan, no ema mai nasaꞌe lia baa Yahuda naꞌak, “Okaan uma
    naꞌin Tamar nia, nalo aan nuꞌu feto aat tiꞌan. Oras neꞌe, koꞌus tiꞌan!” Rona nola
    nunia, Yahuda krakat tebe-tebes. Nia naruka ema nia sia naꞌak, “Baa dada hodi
    feto nia mai! Musti sunu horis nia!”
  hlt-MCSB: Tedae hla thum tluk a lo vaengah Judah taengah,” Nang langa Tamar te cukhalh
    tih pumyoihnah neh vawn lah ko te,” a ti nah tih a puen pa uh hatah Judah loh
    , “Anih te khuen uh lamtah hoeh,” a ti nah.
  mdy-ETH: ዬካፓ ሃይሦ ዓጊኒ ማዓኣና ዓሳ፦ «ኔኤኮ ናኣዚ ማቻ፥ ቲዒማኣራ ዓሲና ላሂ ጎጳዼኔ» ጌዒ ዪሁዳም ኬኤዜኔ። ዬያሮ
    ዪሁዳ፦ «ጉርዳፓ ዙሎ ዔኪ ኬሲ ታሚና ሚቺ ዒዞ ዎዹዋቴ» ጌዔኔ።
  twi-ASANTE: Ɛbɛyɛ abosome mmiɛnsa akyiri no, Yuda tee sɛ nʼase Tamar abɔ adwaman,
    anyinsɛn. Ɔtee saa asɛm no, ɔkaa sɛ, “Monkɔkye no mmra, na yɛnhye no, nku no.”
  bhl-bhl: 'Dangei, kayow alemsal mak banimse ding kabalak e, Suda e weng kal kililite:
    “Kom min kalel Tamal u kut deiw kukuw kesomelui, u aul kumun kebu kai!”, dangiwi,
    e kilise kale. Kilisomelei, e kitil weng mak bokolomele: “Ulo wamde unesomi, ais
    dako, weing ulo kainei, u kuanuka!”, angse kale.'
  con-NTPO: 'Tres ccovu pasasi Judánga jipa conda''fa: —Tamar, tsa que china, tsu
    faesu tsandiei''ccu ccuipa ja''ñojan surie dapa can''jen. Pañamba Judája fundopa
    su: —¡Tsa''o''ye somboemba tisema oque cati''faja!'
  eng-WEBU: About three months later, Judah was told, “Tamar, your daughter-in-law,
    has played the prostitute. Moreover, behold, she is with child by prostitution.”
    Judah said, “Bring her out, and let her be burned.”
  bnp-bnp: A keva i tolu i lobo, ni vakalongo e Iuda, “E kamu e Tamar i ngoi viliha,
    ngane i singou.” Lakea e Iuda i ta maea, “Mu bole talea, mu gutua na kanono ge
    mate.”
  wal-wal: Heezzu agina keenaappe guyyiyan asai, “Ne na7aa maccaasiyaa Ti7imaara shaaramuxada
    shahaaraasu” yaagidi Yihudaayyo yootiis. Yootin Yihudai, “O kare kessidi taman
    xuuggite” yaagiis.
  mgh-mgh: 'Cinavinre myeeri miraru, Yutta ahohimerya wiira: Tamari aheetta uluva
    ni horupala irukulu. Vano Yutta aheera: Akumiheriye vate ni apahiye.'
  acu-NT: 'Tura tres nantu nangkamaramtai, aints ainau Judán tariar ujainak: —Najatim
    Tamar chikich aintsnau japruki, —tiarmiayi. Tu tinam Judá kajek: —¡Maj, aa jiikrum
    keemaktaram! —timiayi.'
  spa-PDDPT: 'Como a los tres meses sucedió que se le dio aviso a Judá: Tu nuera Tamar
    se volvió prostituta y quedó embarazada por su prostitución. Y Judá dijo: ¡Sáquenla
    y que sea quemada!'
  gun-gun: 'Ha''e gui mboapy jaxy rai''i jave Judá pe aipo''ea: — Ndera''y ra''yxykue
    Tamar tu itavy rei ra''e, oguereko ma kyrĩ va''e — ''ea. Ha''e ramo Judá aipoe''i:
    — Penoẽ na oka py peapypa aguã.'
  agu-BL: Itzun yi tele'n ox xaw, nintzun ul stziblal twi' Judá yi nsken wi't tekaj
    yi tlib i' pwokil jun ni', tan paj yi na witbej tib scye'jak yaj. —Ko ya'tz, stzun
    Judá —or tele'n tzaj ticy'le'n, nin cuk pati'n.
  eng-PEV: 3 months later, somebody said to Judah, “Your dead son’s wife Tamar, she
    did a bad thing. She slept with a man that isn’t her husband. And now there is
    a baby growing inside her.” Judah wanted to punish Tamar for doing that. So he
    said, “Go and get her. Put her on a fire, and burn her until she dies.”
  ilo-ULB: Napasamak a kalpasan iti tallo a bulan, naipadamag kenni Juda, “Nagbalin
    a balangkantis ni Tamar a manugangmo, ket nagsikog isuna gapu iti daytoy.” Kinuna
    ni Juda, “Iyegyo isuna ditoy ket puoranyo isuna.”
  kpg-kpg: Nia malama e dolu nomuli, tangada ga hagi anga gi Judah, “Di lodo dau dama daane
    nogo hai be di ahina huihui dono huaidina, gei mee gu hai dama dolomeenei.” Judah
    ga helekai, “Laha mai a mee, duungia gii made.”
  uig-ARA: 'ئۈچ ئايچە ئۆتكەندىن كېيىن بىرسى يەھۇداغا: ــ سېنىڭ كېلىنىڭ تامار بۇزۇقچىلىق
    قىلدى، ئۇنىڭ ئۈستىگە زىنادىن ھامىلىدار بولۇپ قالدى، دېگەن خەۋەرنى يەتكۈزدى. يەھۇدا
    جاۋابەن: ــ ئۇنى ئېلىپ چىقىڭلار، كۆيدۈرۈۋېتىلسۇن! ــ دېدى.'
  bsp-bsp: 'Ntɛ yof maas yeŋcepər mɔ, k''ande paloku Yuda: «Wəran ka wan kam ɔŋkɔt
    yama-yama, kɔ tɔsɔŋɛ kɔ kəbɛkəs.» Kɔ Yuda oloku: «Nəwurɛnɛ kɔ. Pacɔf kɔ!»'
  mbs-mbs: Nayan, penga te menge telo se bolan, inindanan si Juda, “Iling te kepoyun
    se ogangan no si Tamar, so mebedes den sikandin.” Minikagi si Juda, “Engayi niyo
    sikandin aw sonogi niyo amon matay.”
  tof-tof: Aüd melpal kakóm, Zudan darrü pama izazilürr wagó, “Marü kolalkota ta popa
    kwatódó agól kolzan tórrmen tulmil tómbapólórr, da wa errkya bikómpükümo!” Da
    Zuda tóba zaget pam nilóp oya apadóm wagó, “Oya sab ura büdülümpükü ae ki zudüng!”
  sus-sus: Kike saxan dangi xanbi, mixi nde naxa a fala Yuda bɛ, «I xa mamadi Tamari
    bara findi langoe ra, a bara furi tongo a xa langoeɲa saabui ra.» Yuda naxa a
    fala, «Wo a ramini, a xa gan.»
  pon-2006: Ahpw mwurin sounpwong siluh, mie me ndahng Suda, ketihtihki, “En noumw
    pwutako eh pwoudo wialahr lihen netiki paliwere men, oh met e liseiandahr.” Suda
    eri nda, “Kumwail wahieila pwehn isihsla.”
  jae-jae: Ŋasawa amboac ajôŋ têlêac gêjaŋa, tec sêjac miŋ gêdêŋ Juda gebe “Lawamo
    Tamar gêgôm gêŋ mockaiŋoŋa e galoc kêkêkam ŋapalê gêmoa.” Ma Juda kêsôm gebe “Akôc
    eŋ êsa êna ma akêŋ ja êniŋ eŋ.”
  ksd-ksd: 'Ma ba a utul a gai bar i ga taun ia, di ga ve Iuda dari: Tamar kakum i
    ga pait ra kaina, ma go i tanan ta kana mangamangana kuabar. Ma Iuda i ga biti:
    Avat a agure vairop ia, ma da tun vue.'
  tur-YTC: Yaklaşık üç ay sonra Yahuda'ya, “Gelinin Tamar zina etti” diye haber geldi.
    “Üstelik bak, o zinadan hamile kalmış.” Yahuda, “Onu dışarı çıkarın yakılsın”
    dedi.
  bel-N: 'І сталася, што праз тры месяцы паведамілі Юдзе, кажучы: “Чужаложыла Тамар,
    нявестка твая, і нават яна цяжарная ад распусты”. I сказаў Юда: “Вывядзіце яе,
    і няхай будзе спаленая”.'
  grc-BRENT: Ἐγένετο δὲ μετὰ τρίμηνον ἀνηγγέλη τῷ Ἰούδα, λέγοντες, ἐκπεπόρνευκε Θάμαρ
    ἡ νύμφη σου, καὶ ἰδοὺ ἐν γαστρὶ ἔχει ἐκ πορνείας· Εἶπε δὲ Ἰούδας, ἐξαγάγετε αὐτὴν,
    καὶ κατακαυθήτω.
  ind-AYT: Kira-kira tiga bulan kemudian, Yehuda mendapat kabar, “Tamar, menantumu,
    telah bersundal, bahkan dia juga mengandung akibat perzinaannya itu.” Lalu, Yehuda
    berkata, “Bawa dia keluar! Biar dia dibakar!”
  lid-lid: Udu, bun taloh ano badeh, lau asehek ta Juda anya, “Nadu nyanam Tamar badeh
    ndra buku badih ta mada san ma nyolom tan ndra randra ma iy ndrinen ndra tinan.”
    Eme Juda anya, “Katiyani iy keme ma kasulumwi iy kimek.”
  nya-nya: Patapita miyezi itatu, Yuda anawuzidwa kuti, “Mpongozi wanu Tamara anachita
    zadama, ndipo zotsatira zake nʼzakuti ali ndi pathupi.” Yuda anati, “Kamutulutseni
    ndipo mukamutenthe kuti afe!”
  hrv-hrv: 'Otprilike poslije tri mjeseca donesoše vijest Judi: “Tvoja nevjesta Tamara
    odala se bludništvu; čak je u bludničenju i začela.” “Izvedite je”, naredi Juda,
    “pa neka se spali!”'
  mps-mps: Tama te polua sela bidai digi, tama augwaligo Judabolo te po wali, “Te
    nago wąį Tamar te penani wego ebo sę elama, tama megi te aga tabi elalubao,”
    wai. Tama Judago te tiwai po bomo yali, “Te aga buluba sela solama, tama aga te
    siaba ulama, te aga isimainao,” wali.
  llg-llg: Seli bulak telu, boe ma hataholi neu nafada Yahuda nae, “O fetofeun Tamar
    ndia, ana tao aon dadik ina kalaꞌbik. De hatematak ia, nailu so.” Yahuda namanene
    leondia, boe ma ana luli nalan seli. Boe ma, ana palenda hataholi ndia, nae, “Muu
    hela mua inak ndia mai, fo hotu kanalao kana!”
  tpi-tpi: Samting olsem tripela mun i go pinis, na ol i kam tokim Juda olsem, “Tambu
    bilong yu Tamar i mekim pasin pamuk na nau em i gat bel.” Na Juda i tok strong
    olsem, “Kisim em i go na kukim em long paia bai em i dai.”
  dan-1931: 'En tre Måneders Tid efter meldte man Juda: “Din Sønnekone Tamar har øvet
    Utugt og er blevet frugtsommelig!” Da sagde Juda: “Før hende ud, for at hun kan
    blive brændt!”'
  vie-OVCB: 'Ba tháng sau, có người đến báo tin cho Giu-đa: “Ta-ma, con dâu ông, đã
    làm gái bán dâm lại còn chửa hoang nữa.” Giu-đa nổi giận quát: “Đem nó ra thiêu
    sống đi!”'
  lbk-lbk: Nakwas pay nan tolo ay fowan, ya ket wad-ay nan nangifaag ken Juda ay nangwanin,
    “Nen-angnen pet is asi nan innapom ay si Tamar, tay nay ya ket aped la maliton.”
    Infilin et Juda ay mangwanin, “Ifalayo siya ta mapoowan.”
  guj-2017: પછી આશરે ત્રણેક મહિના પછી યહૂદાને ખબર મળી કે, “તેની પુત્રવધૂ તામારે વ્યભિચાર
    કર્યો છે અને તે ગર્ભવતી થઈ છે.” યહૂદાએ કહ્યું, “તેને અહીં લાવો અને સળગાવી દો.”
  byr-byr: '@see-verse:GEN.038.023'
  awx-awx: Yekawu gwenalä gwendu using yiwikengä, apu Juda using inikin. “Ayika Tema
    yumdekän täke tihikukinä, tängene käyä alik,” yang iniwä, Judatä using yakut.
    “Kepmän tulitäkepu däkine hawä ihikuyok,” yang yänikut.
  pon-2006A: Ahpw mwurin sounpwong siluh, mie me ndahng Suda, ketihtihki, “En noumw
    pwutako eh pwoudo wialahr lihen netiki paliwere men, oh met e liseiandahr.” Suda
    eri nda, “Kumwail wahieila pwehn isihsla.”
  por-BRBSL: 'Cerca de três meses depois, Judah foi informado: “Tamar, sua nora, interpretou
    a prostituta. Além disso, eis que ela está com a criança pela prostituição”. Judah
    disse: “Tragam-na para fora e deixem-na ser queimada”.'
  cth-cth: Thapa yung pâthum hnukkhu vah ahnimouh ni Judah koe na langa Tamar teh
    kâyo hloilah cata a phu telah a dei pouh awh. Judah ni alawilah tâcawtkhai awh
    nateh hmaisawi e lah awm naseh telah ati.
  twi-twi: Ɛbɛyɛ asram abiɛsa akyi no, Yuda tee sɛ nʼase Tamar abɔ aguaman, anyinsɛn.
    Ɔtee saa asɛm no, ɔkae se, “Monkɔkyere no mmra, na yɛnhyew no nkum no.”
  hlt-hlt: Tedae hla thum tluk a lo vaengah Judah taengah,” Nang langa Tamar te cukhalh
    tih pumyoihnah neh vawn lah ko te,” a ti nah tih a puen pa uh hatah Judah loh,
    “Anih te khuen uh lamtah hoeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ mmɔkɛ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti, kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sudɑɑ kɛ dɔ̀: A
    cɔ̀kù dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ mbɛ kɛ pùó. Kòò dɔ̀: Dennɛnní we kóò cɔ́u.'
  msy-2020: Ezɨ iakɨnir 3pla ghua gɨvazɨma me iza kamaghɨn Juda mɨgei, “Nɨn ivozir
    amizim Tamar gumaziba isa me koma akuir arazim gamigha, datɨrɨghɨn navim asangi.”
    Ezɨ Juda kamaghɨn mɨgɨa ghaze, “Ia a inigh mangɨ avimɨn a tuaghtɨ a isiva aremegh!”
  txq-txq: Seli bulak telu, boe ma hatahorir reu rafada Yahuda rae, “O feto-feun Tamar
    naa, ana tao aon, leo ina petak ia. Hatematak ia kairuk ena.” Yahuda namanene
    nala naa, boe ma namanasa nalan seli. De ana fee parenda neu hatahorir raa nae,
    “Miu leꞌa muni inak naa ia mai, fo hotu malaok kana!”
  aaz-aaz: Ankoon funan teun on naan ate, tuaf bian annaon ma natonan naiꞌ Yahuda
    mnak, “Ho aan nanef bi Tamar naan, anmoeꞌ jon on reꞌ bifee aꞌhakeꞌ. Oras ia in
    naꞌapuꞌ.” Anneen on naan ate, naiꞌ Yahuda natoꞌo nmaet. Rarit in nreun tua atonas
    naan am nak, “Amnao mheer meik kau bifee naan neem neu ia, he ttout goe ꞌhon-honis!”
  azb-azb: 'Bundan təxminən üç ay sonra Yəhudaya bildirdilər: «Gəlinin Tamar zina
    edib, həm də bu zinadan hamilə qalıb». Yəhuda dedi: «Onu çıxarıb yandırın».'
  eng-DBY: And it came to pass about three months after, that it was told Judah, saying,
    Tamar thy daughter-in-law has committed fornication, and behold, she is also with
    child by fornication. And Judah said, Bring her forth, that she may be burned.
  hin-2017: लगभग तीन महीने के बाद यहूदा को यह समाचार मिला, “तेरी बहू तामार ने व्यभिचार
    किया है; वरन् वह व्यभिचार से गर्भवती भी हो गई है।” तब यहूदा ने कहा, “उसको बाहर
    ले आओ कि वह जलाई जाए।”
  wol-KYG: 'Ba ñu ca tegee lu tollook ñetti weer, ñu xamal Yuda ne ko, Tamar goroom
    ba, da doon jaay boppam, ba jaare ca ëmb. Yuda ne: «Nañu ko yóbbu, lakk ko, ba
    mu dee.»'
  swp-swp: Nawarai haiona se lau na Iuda se heriba si ene, “Bosiam Tamara laulau baaea
    i ginauri, eo hinage ena laulau baaea debana eai ie boga.” Iuda i ene, “I lolo
    si woeaiama to si gabuunui.”
  bjr-bjr: Qaarammoo quqoona aiqaramafufanoo Yudana qimamiqa qiqau. Ani aanaakuqu
    fannoo dapi maraqanua aanaaseesara foora numaseenoo maqee mifa amuaqu qaikinoo
    maridanoo. Yudafa mi ufana iriseenoo qinau. Mi anaaseena maree munusee idarasaifanoo
    qaani.
  eng-YLT: And it cometh to pass about three months [after], that it is declared to
    Judah, saying, 'Tamar thy daughter-in-law hath committed fornication; and also,
    lo, she hath conceived by fornication:' and Judah saith, 'Bring her out — and
    she is burnt.'
  kne-kne: Malabas pay di tolo ay bowan, waday nangipadamag en Juda ay masikog si
    Tamar tan nakikamalala. Inbilin ngarud Juda ay ibela das Tamar ta pooan da.
  heg-NTPO: Kaliut nal bulan tiul kon, atuli laok tek Yahuda noan, “Ku nalem Tamar
    ra tao apa ka daid bihaat hmama son. Halas ni un behe.” Ming ela kon, Yahuda koon-mali
    isi. Hidim un lok atuling na noan, “Laok pel nol bihatang na maa, le loe un kukuli.”
  ptu-ptu: 'Tallu bulanni umbai'' lessu''na, natulasammi tau Yehuda naua: “Indo Tamar
    manintummu kebättäm aka massunda''.” Nasuhum keaha'' Yehuda aka naua: “Akanna
    massunda''i itim manintungku? Babaia'' mai anna ditunu mampu''i.”'
  bzd-NTPO: 'Eta̱ si'' mañat ulatök ta̱ Judá ki̱ biyö̀ de tö: —Be'' yàk Tamar e''
    se̱ne'' wëpa kua̱''ki̱ ta̱. Ie'' duneka̱. Eta̱ Judá tö iché a̱neule: —¡Iyö́ttsa̱
    ta̱ iña''ú̱wa!'
  kwf-kwf: ꞋIu, karangi uulu madamo ki ka sui naꞋa, na faꞋarongoꞋa Ꞌuri ka dao siana
    sa Juda, “Na Ꞌafe ba ngela Ꞌoe, nia kini seseleꞋa baera, ma kaidaꞋi neꞋe nia ina
    naꞋa.” Ma nia ka fata Ꞌuri, “Mulu ngalia Ꞌi maa faꞋasia fanoa doe, ma muka doꞋofia
    nia ka mae.”
  eng-WYC-2017: Lo! soothly after three months they told to Judah, and said, Tamar,
    thy son’s wife, hath done fornication, and her womb seemeth to wax great. Judah
    said, Bring her forth, that she be burnt.
  eng-WMBB: About three months later, Judah was told, “Tamar, your daughter-in-law,
    has played the prostitute. Moreover, behold, she is with child by prostitution.”
    Judah said, “Bring her out, and let her be burnt.”
  spp-spp: 'Ɲyɛ yiɲyi taanre tatòroge e, ka pi i sà yi jwo Zhuda á, na u napworoŋi
    Tamari, na u à pyi fworobacwo, na u laa wu bá u ɲyɛ. Ka Zhuda si jwo: «Yii u yige
    kànha kàntugo, yii i u bò, yii u súugo!»'
  aey-aey: Aria jagel ijed eu odi hedocob dana oso uqa Juda madon, “Hina melem aideg,
    Tema, uqa wal cajawe odoloi. Odocob qila uqa melca men,” don. Odocob Juda uqa
    maaden, “Ehudi ahoiga. Jana manecebil ja cijeceb cal meia,” aden.
  urd-GVH: तीन माह के बाद यहूदाह को इत्तला दी गई, “आपकी बहू तमर ने ज़िना किया है,
    और अब वह हामिला है।” यहूदाह ने हुक्म दिया, “उसे बाहर लाकर जला दो।”
  rug-rug: Meke sipu hola ka ṉeta sidara, si mae koe Ziuda sari kaiqa tie meke zama,
    “Sa mua roroto sapu se Tama si va maqomaqotae, meke kamahire si aritiana si asa,”
    gua si arini. Meke zama se Ziuda, “Mi la vagi vura nia pa vetu si asa, mamu sulu
    va matea gana,” gua si asa.
  gaz-gaz: Gara jiʼa sadii booddee, “Taamaar niitiin ilma keetii sagaagaltuu taateerti;
    kanaanis isheen amma ulfoofteerti” jedhanii Yihuudaatti himan. Yihuudaan immoo,
    “Gadi baasaatii ibiddaan gubaa ishee ajjeesaa!” jedhe.
  fra-LSG: 'Environ trois mois après, on vint dire à Juda: Tamar, ta belle-fille,
    s’est prostituée, et même la voilà enceinte à la suite de sa prostitution. Et
    Juda dit: Faites-la sortir, et qu’elle soit brûlée.'
  yal-yal: Kike saxan dangu xanbi, muxuna nde yi a fala Yuda xa, a naxa, “I mamuxun
    Tamari bata findi yalunden na, a bata fudikan a yalunyani.” Yuda yi a fala, a
    naxa, “Ɛ a ramini, a gan.”
  gum-gum: 'Indiibe yandø pøn pøl puraibene, Judáwane trencha eshkaptinchibelø køn:
    —Tamar ñui yernabe kaig marøb uña, treeg marøb unigu kwanrriig misrin køn cha,
    nui asrwan anwei yanøbig lataig misra waikkurrindø.— Inchene Judábe trenchiptinchibig
    køn: —Nune wesrawa, parray— cha.'
  iou-iou: Täŋpäkaŋ it yäpmäŋ äroŋtäŋgän komepak yaräkubä täreŋirän äma ätutä äbäŋpäŋ
    Juda iwetkuŋ; Äbeka Tama ukeŋowä kubokäretta kuŋattäŋgän nanak kok ikek irirän
    käkamäŋ yäk. Ude iweräwä kokwawak pähap nadäŋkuk. Täŋpäŋ yäŋkuk; Päŋku iŋit yäpmäŋ
    päŋku kädäp gänaŋ pewä ijiputpeŋ kwän! yäk.
  haw-1868: A hala na malama ekolu paha, hai mai la kekahi ia Iuda, i ka i ana, Ua
    moekolohe iho nei kau hunonawahine o Tamara; aia hoi, ua hapai oia ma ka moekolohe.
    I aku la o Iuda, E kaiia mai oia, i puhiia'i ia i ke ahi.
  arb-NAV: 'وَبَعْدَ مُضِيِّ ثَلاثَةِ أَشْهُرٍ قِيلَ لِيَهُوذَا: «ثَامَارُ كَنَّتُكَ
    زَنَتْ، وَحَبِلَتْ مِنْ زِنَاهَا». فَقَالَ يَهُوذَا: «أَخْرِجُوهَا لِتُحْرَقَ».'
  adz-adz: Ukam iruꞌ da bits ifa sib da rib fain ini da Yuda ibiani, “U bunggam Tamar
    inang runggan ibi sagat sanab. Da aruani da arangan iwangun sib.” Da Yuda ini,
    “Wayu arangan waba da wafanga i dzaf nasangꞌ arangan mampan.”
  ewe-ewe: Le ɣleti etɔ̃ megbe la, woɖo du ɖe Yuda be toyɔvia Tamar fɔ fu le gbolowɔwɔ
    ta. Yuda do ɣli be, “Mihee vɛ, eye miatɔ dzoe!”
  eng-LEE: And it came to pass about three months after, that it was told to Judah,
    saying, Tamar thy daughter-in-law hath played the harlot; and also, behold, she
    is with child by prostitution. And Judah said, Lead her forth, and let her be
    burnt.
  nna-nna: Kujarrapa waraja wirlarrarranguja warajalu Judah-nga wurrarnalu, “Ngarrayamarniny
    nyuntumili kurla-kurla mirtawa jarra-jarrinyi, paliny ngarlunga.” Puntaju karra
    marna Judah-lu, “Jalakarti kanganyaja kampanyaku marlkarringa!”
  asm-FB: ইয়াৰ তিনি মাহৰ পাছত যিহূদাই এই খবৰ পালে যে, “আপোনাৰ বোৱাৰী তামাৰে ব্যভিচাৰ
    কৰিছে; ব্যভিচাৰত তাই গৰ্ভৱতীও হ’ল।” তেতিয়া যিহূদাই ক’লে, “তাইক উলিয়াই আনি পুৰি
    পেলোৱা হওঁক।”
  sus-A: كِكٍ سَشَن دَنفِ شَنبِ، مِشِ ندٍ نَشَ عَ قَلَ يُدَ بّ، «عِ شَ مَمَدِ تَمَرِ
    بَرَ قِندِ لَنفٌي رَ، عَ بَرَ قُرِ تٌنفٌ عَ شَ لَنفٌيحَ سَابُي رَ.» يُدَ نَشَ
    عَ قَلَ، «وٌ عَ رَ مِنِ، عَ شَ فَن.»
  fra-SBL: 'Environ trois mois plus tard, Juda fut informé : « Tamar, ta belle-fille,
    s''est prostituée. De plus, voici qu''elle est enceinte par prostitution. » Juda
    dit : « Fais-la sortir, et qu''on la brûle. »'
  hbo-hbo: וַיְהִ֣י ׀ כְּמִשְׁלֹ֣שׁ חֳדָשִׁ֗ים וַיֻּגַּ֨ד לִֽיהוּדָ֤ה לֽ͏ֵאמֹר֙ זָֽנְתָה֙
    תָּמָ֣ר כַּלָּתֶ֔ךָ וְגַ֛ם הִנֵּ֥ה הָרָ֖ה לִזְנוּנִ֑ים וַיֹּ֣אמֶר יְהוּדָ֔ה הֹוצִיא֖וּהָ
    וְתִשָּׂרֵֽף׃
  shp-NTPO: 'Jatian moa kimisha oxe winota pekáo, Judá yoikana iki neskáakin: —Oa
    min baken kachiana ainbo Tamar ronki, joni betan iorai moa tóoke —akin akana iki.
    Jaskáakana koshin saí iki, Judá neskata iki: —Jaskara iken, ja ainbo yatanxon,
    ja jemamea pikotaanan, jiriabi boxon menokanwe —iki iká iki.'
  eng-WYCLIFFE: Lo! sotheli aftir thre monethis thei telden to Judas, and seiden,
    Thamar, `wijf of thi sone, hath do fornycacioun, and hir womb semeth to wexe greet.
    Judas seide, Brynge ye hir forth, that sche be brent.
  pjt-pjt: Palu piṟa maṉkurnguṟu aṉangu kutjupangku Judah-la pitjala wangkangu, “Nyuntumpa
    mingkayi Taimanya kuḻantjuringu munu paluṟu kuwari mukala nyinanyi.” Ka Judah-lu
    nyangatja kuliṟa wangkangu, “Katiya munuya tiliṟa urkuwaṉi waṟungka.”
  cwe-cwe: Viifosile miyezi mitatu, Yuda kalongiligwa kuwa, “Mkoyi wako Tamali muke
    wa mwanago kapata wimo kwa ugoni wake.” Yuda kalagiliza, “Msoleni yalavigwe kunze
    yasomigwe moto mbaka yadanganike.”
  bgs-bgs: Na, pángnga katô tállu bulan, igulitan si Juda, “Iring na madat bayi tô
    ikóddô áknikó na si Tamar, su igmabáddás dán sikandin.” Purisu igkagi si Juda,
    na mà din, “Pid yu sikandin, asta góbbó yu ébô maté!”
  kik-kik: Thuutha wa mĩeri ĩtatũ, Juda akĩĩrwo atĩrĩ, “Tamaru mũtumia wa mũrũguo
    nĩehĩtie, akahũũra ũmaraya, na nĩ ũndũ ũcio arĩ na nda.” Juda akiuga atĩrĩ, “Mumiei
    mũmũrehe, acinwo akue!”
  ksr-ksr: 'Kaeŋ jero koiŋ karoombaa so tegoro tosianoŋ Juuda buzu qaa kokaeŋ ijogi
    moro: “Goo eŋaroga Taamarnoŋ mono serowiliŋ ama koro ama laligoja.” Kaeŋ ijogi
    Juudanoŋ ii moma Mooseswaa kana qaawaa so jeŋkooto kokaeŋ ano: “Ii mono wama ororaaŋ
    gerenoŋ giligi kemeŋ jewaa.”'
  fra-NCL: 'Environ trois mois après, on vint dire à Juda : « Thamar, ta belle-fille,
    s’est prostituée, et même la voilà enceinte à la suite de ses prostitutions. »
    Juda dit : « Faites-la sortir et qu’elle soit brûlée. »'
  cek-AK: Khrah thumto oh pacoengah, Na langah Tamar loe tangzat zawh moe, vaihi zokpom
    boeh, tiah Judah khaeah thuih pae o. Judah mah, Nongpata to angzo o haih loe hmai
    hoiah qoeng oh, tiah a naa.
  xla-xla: Epapele dulu dla mama dapahatlope mo-pololepo alotle Yudaye daliyo, ya꞉
    moma Tamata meyelo duka dla sela꞉le koko tle mopapo polale kokoye. Epalati Yudatapo
    koko e dalepame siyalademama epo atlaiyo, “A꞉ya eye haliyamale dla hamame puame
    pamelepo dlapata mistaiya,” diyo.
  cuk-cuk: 'Nii-walapaagwad-sorba Judáʼga sognonimalad: —Be-bala-Tamar machergan-baiganba
    yootee gudiiye. Degisoggu, bonigwar-gudsunye. Judá binnasur sogded: —¡Bemar we-ome
    onomala, bemar ogumakar oburgwemala!'
  uig-CYR: 'Үч айчә өткәндин кейин бириси Йәһудаға: — Сениң келиниң Тамар бузуқчилиқ
    қилди, униң үстигә зинадин һамилдар болуп қалди, дегән хәвәрни йәткүзди. Йәһуда
    җававән: — Уни елип чиқиңлар, көйдүрүветилсун! — деди.'
  tel-2017: సుమారు మూడు నెలలైన తరువాత “నీ కోడలు తామారు జారత్వం జరిగించింది. అంతేకాక
    ఆమె జారత్వం వలన గర్భవతి అయ్యింది” అని యూదాకు కబురొచ్చింది. అప్పుడు యూదా “ఆమెను
    తీసుకు రండి, ఆమెను సజీవ దహనం చెయ్యాలి” అని చెప్పాడు.
  hat-BSA: 'Alò, li te anviwon twa mwa pita ke Juda te enfòme: “Bèlfi ou Tamar te
    jwe wòl jennès la. Gade byen, li vin ansent nan koze sa a.” Konsa, Juda te di:
    “Mete li deyò e kite yo brile li.”'
  kos-kos: Ac malem tolu ma tok, mwet se fahk nu sel Judah, “Tamar, acn talupom, el
    orekma oana mutan kosro se, ac inge el pitutu.” Ac Judah el sap, “Usalla, esukulak
    elan misa!”
  hbo-WLC: וַיְהִ֣י ׀ כְּמִשְׁלֹ֣שׁ חֳדָשִׁ֗ים וַיֻּגַּ֨ד לִֽיהוּדָ֤ה לֵֽאמֹר֙ זָֽנְתָה֙
    תָּמָ֣ר כַּלָּתֶ֔ךָ וְגַ֛ם הִנֵּ֥ה הָרָ֖ה לִזְנוּנִ֑ים וַיֹּ֣אמֶר יְהוּדָ֔ה הוֹצִיא֖וּהָ
    וְתִשָּׂרֵֽף׃
  ibo-ibo: Mgbe ọnwa atọ gasịrị, ozi ruru Juda ntị sị, “Tama nwunye nwa gị gbara akwụna,
    bịa site nʼịgba akwụna dịrị ime.” Juda sịrị, “Kpọpụtanụ ya ka akpọọ ya ọkụ.”
  ory-ory: ଆଉ ପ୍ରାୟ ତିନି ମାସ ଉତ୍ତାରେ କେହି ଯିହୁଦାକୁ କହିଲା, “ତୁମ୍ଭର ପୁତ୍ରବଧୂ ତାମର ବ୍ୟଭିଚାରିଣୀ
    ହୋଇଅଛି; ଆଉ ବ୍ୟଭିଚାର କ୍ରମେ ତାହାର ଗର୍ଭ ହୋଇଅଛି।” ତହିଁରେ ଯିହୁଦା କହିଲା, “ତାକୁ ବାହାରକୁ
    ଆଣି ଅଗ୍ନିରେ ଦଗ୍ଧ କର।”
  chk-chk: Iwe, ina epwe ülüngat maram mürin, eman a asile ngeni Juta, “Tamar pwülüen
    noum we a tipisin lisowu, nge a pwal pwopwo.” Iwe, Juta a apasa, “Oupwe emwenawu
    pwe sipwe keni.”
  ssd-ssd: 'Taŋamba minnaig ma ma tambun keŋmba kinaig le nane afu pro Yuda sanaig:
    Rugan naŋe Tamar nu fare-farekina sulumba kile nu fuŋgul ŋak minit ŋginaig le
    Yuda ndek nane saniŋgina: Tane kumba ka pino ta tumba te-kilimba pambi piyap le
    kumwa ŋgina.'
  rop-rop: Bambai na thrimants afta, Juda bin gedim wed blanga im lambarra Teima weya
    imbin lukabat men, en imbin jidan femiliwei na. Oni blanga Juda imbin femiliwei.
    Bat Juda nomo bin sabi tharran. Wal Juda bin tok, “Det gel bin breigim det lowa.
    Wal wi garra deigimwei det gel en barnimap im en meigim im dai.”
  ukr-1871: 'І сталось через три місяцї, повідано Юдї: Зблудила Тамара, невістка твоя,
    і вже завагонїла від блуду. Каже ж Юда: Виведїт її, нехай спалять.'
  eng-AOI: Three months later someone said to Judah, “Your daughter-in-law has been
    sleeping around and now she is pregnant.” Judah said to them, “Take her away and
    burn her to death.”
  yon-yon: Kwane wood ayoobmim dowan keruuna, weng muneen “Eb wonongkim Tamar kuu
    kiwaan ari wonong areb kere oyoomiib kereen kii.” ande Yuda yaa yedmeniiwa, yedmoon
    “Nende, wat amotbed nengkibko dene bobnuk.” andoone,
  bch-bch: Io, taiko tol ila ga kus ta panua tipalongo Iuda bedane, “Ega, laoam taine
    Tamar ikado arala ta iapa.” Ta Iuda ikeo, “Abada ei ga inam ta tanono ei ngan
    dinga ga imate.”
  deu-1951: 'Aber nach drei Monaten ward Juda angezeigt: Deine Sohnsfrau Tamar hat
    gehurt, dazu siehe, ist sie von Hurerei schwanger geworden! Juda sprach: Führt
    sie hinaus, daß sie verbrannt werde!'
  eng-JPS: 'And it came to pass about three months after, that it was told Judah,
    saying: ''Tamar thy daughter-in-law hath played the harlot; and moreover, behold,
    she is with child by harlotry.'' And Judah said: ''Bring her forth, and let her
    be burnt.'''
  ubr-ubr: Roke ton isawar gibunai, sabu fani on Judah siyawur siyau, “Om rawam jever
    Tamar on eta eta an jever ba fetag fetag orot mat si yen simimisir ato ari on
    inafot.” Judah dura wawaninai iyau, “Omi wobo wogat ato wairafai woter inaras
    inarab.”
  srp-1865: 'A kad proðe do tri mjeseca dana, javiše Judi govoreæi: Tamara snaha tvoja
    uèini preljubu, i evo zatrudnje od preljube. A Juda reèe: izvedite je da se spali.'
  lug-lug: Emyezi ng’esatu bwe gyayitawo ne bagamba Yuda nti, “Muka mwana wo Tamali
    yafuuka mwenzi. Ate ebyo nga biri awo obwenzi obwo yabufunamu n’olubuto.” Yuda
    kwe kwejuumuula nga bw’agamba nti, “Mumuleete ayokebwe.”
  heb-heb: ויהי כמשלש חדשים ויגד ליהודה לאמר זנתה תמר כלתך וגם הנה הרה לזנונים ויאמר
    יהודה הוציאוה ותשרף׃
  ben-IRV: প্রায় তিন মাস পরে কেউ যিহূদাকে বলল, “তোমার ছেলের স্ত্রী তামর ব্যভিচারিণী
    হয়েছে, আরো দেখ, ব্যভিচারের জন্য তার গর্ভ হয়েছে।” তখন যিহূদা বলল, “তাকে বাইরে
    এনে পুড়িয়ে দাও।”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਲੱਗਭੱਗ ਤਿੰਨ ਮਹੀਨੇ ਹੋ ਗਏ ਤਾਂ ਯਹੂਦਾਹ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ
    ਤੇਰੀ ਨੂੰਹ ਤਾਮਾਰ ਨੇ ਵਿਭਚਾਰ ਕੀਤਾ ਅਤੇ ਵੇਖ ਉਹ ਗਰਭਵਤੀ ਵੀ ਹੈ ਤਾਂ ਯਹੂਦਾਹ ਨੇ ਆਖਿਆ ਉਹ ਨੂੰ
    ਬਾਹਰ ਕੱਢ ਲਿਆਓ ਤਾਂ ਜੋ ਉਹ ਸਾੜ ਦਿੱਤੀ ਜਾਵੇ।
  mwp-mwp: Sizi powpa thoeri moelpalaw kaliya nanga, mabaygan Yudha ngulayg paladhin
    kedha, ‘Nginu kaziw ipi, Thamar, na mina yababir buwayl thayamar, na ngoedhe yabugudaw
    yoepkaz nge, na kayib mapunga.’ Kalanu Yudha ya guythuyadhin kedha, ‘Adhapa kay
    sena mariw, muypu kay nathaw umapa.’
  mya-JVB: ထိုနောက် သုံး လ ခန့် လွန်သည်ရှိ သော်၊ သူတပါး က၊ သင် ၏ချွေးမ တာမာ သည် ပြည်တန်ဆာ
    လုပ်၍ မ တရားသောမေထုန် ပြုသဖြင့် ကိုယ်ဝန် ဆောင်လျက် နေပြီတကားဟု ယုဒ အား ပြောဆို
    လျှင်၊ ယုဒ က သူ့ ကို ထုတ် ၍ မီးရှို့ စေဟု စီရင် လေ၏။
  tbg-tbg: Iutaava minti tuvaro taaramo tora aitarovaro vaiinti vovano Iutaara tiva
    amiro tiharo, Ai naaqutu Temaava hampi nuvakero vainti taiqama vivo, tuvaro Iutaara
    arara itovaro tiharo, Vi nahentira ihaqi aqu kaivaro tatoqa viro qutu vuarire,
    tiro.
  hmo-hmo: Hua toi ia ore murinai, vadaeni Iuda ese hereva ia kamonai iena ravana
    be mai bogana. Vadaeni ia gwau, “Murimuri dekenai umui hakaua, vadaeni umui alaia
    mase.”
  ata-ata: Xe male loxo soꞌio tatalu mukalu xe iliꞌi la sou vaikala muneꞌe muxali
    noxou Iuda lexe uaꞌanu Tamari ane miꞌoxo loxo sema vile sou voteꞌi mo ane a opoone.
    Xe anu Iuda muavuti la mupalusiꞌa lexe inoꞌe iuatulailixe mo iꞌelaxe mo isoli.
  nfa-nfa: Ropa dꞌai tèlu hèru hèia, dhèu lasi lolo dènge Yahuda, peka na, “Dhèu èmu
    ana èu na tao ngiꞌu na sèmi dhèu bhèni kajeo. Ka na dènge babia le.” Nanene nare
    èèna hèia, Yahuda nasa bia. Hèia na pua dhèu, aku nèngu na, “Lami nuni paꞌoro
    ne mai, ho labhu asa dꞌara ai laꞌe!”
  urd-urd: और करीबन तीन महीने के बाद यहूदाह को यह ख़बर मिली कि तेरी बहू तमर ने ज़िना
    किया और उसे छिनाले का हम्ल भी है। यहूदाह ने कहा कि उसे बाहर निकाल लाओ कि वह जलाई
    जाए।
  rus-SYN: 'Прошло около трех месяцев, и сказали Иуде, говоря: Фамарь, невестка твоя,
    впала в блуд, и вот, она беременна от блуда. Иуда сказал: выведите ее, и пусть
    она будет сожжена.'
  cbt-NTPO: 'Cara yoqui quëran pochin, Cota sha''huitapona huëcapaipi: —Shiparin Tamara
    itërëhuaso'', monshihuanin. Napoaton iporaso'' cayorin huachi, itopi. Natanahuaton
    Cotaso'', no''huitaton yai tënin: —¡Ocoirahuatoma'', a''pëco chimiin! tënin.'
  bqc-SIM: 'Mↄ àaↄ̃ gbɛa wà mↄ̀ wa ò Yudaɛ wà mɛ̀: N nɛ́ na Tamaa káaluakà,
    ↄ̃ à nↄsì a káaluakaa guu. Yuda mɛ̀: À bↄaànↄ, wi tɛsↄ̃wà.'
  tcz-CHONGTHU: Lhathum jou don chun Judah chu mihon asei peh tauvin, “Tamar na mounu
    chu numei kijoh banga ana bol thu ahije, chule tuhin amanun nao avoptai atiuve.”
    Hichun Judah in aseiye, “Amanu chu hinpui doh unlang halvam tauvin,” ati.
  mar-mar: या नंतर तीन महिन्यांनी कोणीतरी यहूदाला सांगितले, “तुझी सुन तामार हिने वेश्येप्रमाणे
    पापकर्म केले आणि त्या व्यभिचारामुळे ती आता गरोदर राहिली आहे.” यहूदा म्हणाला, “तिला
    बाहेर काढा व जाळून टाका.”
  tcs-tcs: Tri mant apta, sambodi bin spik po Zuda diskain, ‘Tamar, dotalo blo yu
    i bin meke emselp po wan oman uda sele emselp, ane em pamle nau.’ Ane Zuda bin
    tok nadakain rapwei diskain, ‘Tekem kam ya ausaid ane bane em wea paia po kile
    em!’
  qub-qub: 'Chaypita quimsa quillatano Judäman runacuna shamuran willananpaj: «Llumchuyniqui
    Tamarga juc runawanmi cacusha. Cananga gueshyajnami caycan» nir. Chaura Judäga
    niran: «¡Wasinpita jawaman jorgurcur rupaycärachiy!»'
  bqp-bqp: 'Mↄ aakↄ̃ gbɛra ò sù ò ò Yudanɛ ò pì: N nɛ́ nanↄ Tama karua kà, akũ à
    nↄ̀ↄ sì a pãpãkɛnaa pìi gũn. Yuda pì: À bo kãao ò tɛ́ sↄ̃a.'
  hat-hat: 'Sou twa mwa konsa, yo vin di Jida: -Tama, bèlfi ou la, lage kò l'' nan
    jennès. Li gen tan ansent. Jida di yo: -Pran l'', mennen l'' deyò lavil la. Mete
    dife anwo l'' jouk li mouri.'
  eng-BSB: About three months later, Judah was told, “Your daughter-in-law Tamar has
    prostituted herself, and now she is pregnant.” “Bring her out!” Judah replied.
    “Let her be burned to death!”
  tod-tod: 'Alu saʋagɔ ɠɛɠala leʋegai ma, ti ʋaani, ti ɠɛ Zuda ma: «È-loun anzai
    Tamaal koloɠologi ɠɛa, tɔ vɔlɔ kogi ɠa ma, koloɠologi maaʋele ma.» Zuda ɠɛ ma:
    «À ɠula la, é ɠala.»'
  eng-WEBPB: About three months later, Judah was told, “Tamar, your daughter-in-law,
    has played the prostitute. Moreover, behold, she is with child by prostitution.”
    Judah said, “Bring her out, and let her be burnt.”
  kbq-kbq: Henka 3'a ikana evutegeno, Judana amanage hu'za asami'naze, neganofero
    Tema'a savri huno vano nehuno mofavre amu'ene hu'ne. Hazageno Juda'a anage hu'ne,
    Avre fegi atreta ana ara tevefi kre kasegeho!
  nhe-BL: 'Huan quema panotoya eyi metztli, se hualajqui campa Judá huan quiilhui:
    ―Huelis moyex Tamar tlacanentoc pampa quinemiltía se conetl ipan itlacayo. Huan
    Judá quiilhui: ―¡Xijquixtica tlen nopa altepetl huan xijtlatica!'
  bus-bus: 'Mↄ aagↄ̃ↄ gbɛra wà mↄ̀ wà ò Yudanɛ wà bè: N nɛ́ naↄ̃ Tama kaarua kà, ben
    à nↄ̀ sì a pãpãkɛna pì guu. Yuda bè: À bↄo wà tɛ́ sↄ̃a.'
  gub-BL: Na'iruz zahy pawire amo uze'eg oho Zuta pe wà kury. — Nera'ytaty wiko kuzàwyzài
    romo a'e. Ipuru'a kury, i'i izupe wà. Uze'egahy Zuta wanupe. — Perur kuzà xe katu
    pe. Ximunyk tata hehe nehe, hapy pà nehe, i'i wanupe.
  eng-DRA: 'And behold after three months they told Juda, saying: Thamar, thy daughter
    in law hath played the harlot, and she appeareth to have a big belly. And Juda
    said: Bring her out that she may be burnt.'
  knf-knf: 'Uko mënţ udo uko ji kli kwajanţ kë başë bi aji na Yuda : « Tamar ababu
    aya awaap uleeful ado mobana kayiŋ ţi buţaan bi adoluŋ. » Kë Yuda aşë ji : « Nadoon
    bapënana bdig batëra najeb. »'
