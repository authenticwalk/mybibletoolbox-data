verse: GEN.038.026
translations:
  mal-C: യെഹൂദാ അവയെ തിരിച്ചറിഞ്ഞിട്ട്, “അവൾ എന്നെക്കാൾ നീതിയുള്ളവൾ; ഞാൻ അവളെ എന്റെ
    മകൻ ശേലഹിനു കൊടുത്തില്ലല്ലോ” എന്നു പറഞ്ഞു. അയാൾ പിന്നീട് അവളോടുകൂടെ കിടക്കപങ്കിട്ടില്ല.
  deu-TKW: 'Und als Juda sie näher angesehen hatte, sprach er: Sie ist in ihrem Rechte
    gegen mich; warum habe ich sie auch nicht meinem Sohne Sela zum Weibe gegeben!
    Er hatte aber fortan keinen Umgang mehr mit ihr.'
  lin-lin: 'Yuda asosolaki ete ezali biloko na ye mpe alobaki : — Azali sembo koleka
    ngai, pamba te nabalisaki ye te epai ya Shela, mwana na ngai ya mobali. Boye Yuda
    atikalaki lisusu te kosangisa na ye nzoto.'
  cbr-NT: 'Kiaxa kikëbë ka Judá aín ñukama ''unáni kiakëxa: An upíokin ''akëbëtanbi
    kana ''ën ''atima okin ''an, usa ''ain kana ''ën bakë bëchikë Selá ''inankëma
    ''ain usai ''itankëx ka uínsaranbi abë ''itëkëanma ''ikën.'
  eng-LSV: And Judah discerns and says, “She has been more righteous than I, because
    that I did not give her to my son Shelah”; and he has not added to know her again.
  bmu-bmu: 'Keu mewö ali aniga möta nanŋi yuaiŋi mi ek kewöta kewö jiyök: “Yaŋön keu
    mi ölŋa jiza. Nöŋön i nahöni Selagö anömŋi akŋapköra qahö waŋgial. Miaŋgöra yaŋön
    mönö ni noŋgita ambi diŋdiŋi aka keu mi jiza. “Mewö jiba ambi miambuk kunbuk qahö
    ahöyök.'
  eng-GNV: 'Then Iudah knewe them, and said, She is more righteous then I: for she
    hath done it because I gaue her not to Shelah my sonne. So he lay with her no
    more.'
  eng-WEBSTER: 'And Judah acknowledged them, and said She hath been more righteous
    than I; because that I gave her not to Shelah my son: and he knew her again no
    more.'
  nhw-BL: 'Huan Judá quiiximatqui nopa tlamantli huan quiijto: “Yaya quichijtoc catli
    cuali huan na, amo. Yaya quinejqui se conetl para quihuicas itoca ihuehue catli
    mijqui huan amo nijnamicti ihuaya nocone Sela quen monequiyaya.” Huan Judá ayacmo
    quema motejqui ihuaya Tamar.'
  swh-ONEN: Yuda akavitambua na kusema, “Yeye ana haki kuliko mimi, kwa kuwa sikumkabidhi
    kwa mwanangu Shela ili awe mkewe.” Tangu hapo hakukutana naye kimwili tena.
  bba-bba: Ye bɑ kɑ yɑ̃ɑ ni turɑ, Yudɑ u nu ɡiɑ mɑ u nɛɛ, kurɔ wi, u mɑn ɡem kere,
    domi nɑ yinɑ n nùn nɛn bii Selɑ wɛ̃ durɔ. Yen biru Yudɑ kun mɑɑ kɑ nùn mɛnnɑre.
  eng-KJVCPB: And Judah acknowledged them, and said, She hath been more righteous
    than I; because that I gave her not to Shelah my son. And he knew her again no
    more.
  cpy-cpy: 'Ikanta riyotawaero Judá riitaki ashitawori, ikantanaki: “Omatakiro iroka
    antakiro kameethatatsiri, naaka antakirori kaariperori, tema tee naakayiro notyomi
    Sela.” Ari aashiryaanakiri tee rapiiteero itsipateeyaawo.'
  mpx-mpx: Yuda bugul bolo o i eunaagil inoke i atena te iya wana bugul, yaka i ba,
    “He nau te ya gegi, iya nigeya, kaiwena nige ya pepek alona ge natu Sila hi aalolon.”
    Inoke i ahe tukan i miminaa wana boda gamwanaa, yaa nige al alona hi kekenu.
  wbp-wbp: Kujalurla yalirrarlu wati-paturlu milki-yirrarnu waninja-kurlangu manu
    jukati Juurdaku, kaaku-nyayirnirli milya-pungu nyanungu-nyangu. Wangkaja-jana
    wati-patukuju, “Ngajujurna maju, kala Tamuruju ngurrju. Kula-ngantarnarla yungkarla
    ngaju-nyangu kaja-nyanu Jaalaya nyanunguku kali-nyanu kujarnarla jangku-pungu
    nyurru-wiyi.” Ngula-jangkaju kangu Tamuru nyanungu-nyangu-kurra yuwarli-kirra,
    kula-pala ngunajalku, lawa.
  luo-luo: Juda nofwenyo gigo, kendo owacho niya, “Dhakoni ja-adiera maloya, nikech
    ne ok amiye Shela wuoda mondo okende.” Kendo Juda ne ok ochako oriwore kode.
  meu-meu: Bena Iuda ese e gwauraia hedinarai, eto, Iena kara maoromaoro ese lauegu
    e hereaiamu, badina be natugu Sela ida asina haheadavadia. Bena ia ida se eno
    bou lou.
  npi-ULB: यहूदाले ती सामानहरू चिने र भने, “मैले यिनलाई मेरो छोरो शेलहकी पत्‍नी हुन
    नदिएको हुनाले यिनी मभन्दा पनि धेरै धर्मी छिन्, ।” त्यसपछि उनी कहिल्यै तिनीसँग
    सुतेनन् ।
  yor-yor: Juda sì dá wọn mọ̀, ó sì wí pé, “O ṣe olódodo jù mí lọ, níwọ̀n ìgbà tí
    n kò fi fún Ṣela ọmọ mi.” Kò sì bá a lòpọ̀ mọ́ láti ọjọ́ náà.
  emp-NTPO: 'Judaba maʌ̃ nebiara idjid̶eda cawad̶a bẽrã nãwã jarasia: –Jãʌ̃ wẽrãba
    od̶ara mʌ̃a od̶a cãyãbara jipaara b̶ʌa, mʌ̃ warra Selara idjía diad̶aẽ́ bẽrã.–
    Idjira ẽdrʌ b̶ʌped̶a Judara idji ume waa cãĩẽ́ basía.'
  ind-ind: Kemudian Yehuda memeriksa benda-benda tersebut dan berkata, “Dia yang benar!
    Saya tidak menepati janji untuk menikahkannya dengan anak saya Syela.” Lalu Yehuda
    tidak pernah lagi tidur dengannya.
  pes-OPCB: 'یهودا مُهر و عصا را شناخت و گفت: «او تقصیری ندارد، زیرا من به قول خود
    وفا نکردم و او را برای پسرم شیله نگرفتم.» یهودا دیگر با او همبستر نشد.'
  ssx-ssx: Diudama꞉ mo hande alemanu handolo hata꞉ alota꞉ Mo wanda꞉ma꞉ta꞉ ota꞉ tikitikina꞉
    pa꞉la꞉me. I̱ma꞉ta꞉ mo yaka weki Selama꞉ mina꞉ lapeke ale kone pa I̱ma꞉ pi la꞉
    ua꞉eki ata꞉ka꞉ pealome leekeme. Koto ekina꞉ Diudama꞉ta꞉ mo wanda꞉ yaapo loke paa
    na apa꞉taeyekeme.
  lcm-lcm: Iuda kala arai kinle aniria na kala antok, “Aina ke kapo ago nei ring korong
    na nau natala ngau. Pat konang nala samui ia ani ka osongon ta Sela kag nat.”
    Na Iuda parik kalapa anguan rot kuvul an ve nia.
  aer-aer: Artwe itne atneme uthene arne iltye-kenhe uthene Judah-eke imerneke, re
    arne ikwerenhe areye arratye alhengke-areke. Re artwe itneke angkeke, “Ayenge-arle
    akurne anthurre-arle Tamar akenhe arelhe mwerre. The kwenhe alere atyinhe Shelah
    renhe anthetyakenhe, arrule-arle the renhe alhilekeke.” Re anteme Tamar apmere
    ikwerenhe-werne akngirtneke re ikwerenge awethe intetyakenhe aneke, arrangkwe.
  tgl-ULB: Nakilala ni Juda ang mga ito at sinabi, “Siya ay mas matuwid kaysa sa akin,
    dahil hindi ko siya ibinigay bilang isang asawa kay Selah, na aking anak na lalaki.”
    Siya ay hindi na muling sumiping sa kanya.
  nop-nop: Kaŋ Yuda adi yali yabuhohoŋeŋ yabukiyondaŋ yoguk, “Adi mede biyagoŋ yolak.
    Nemek hogohogok u nu’walaŋ. Nu yom tiŋa niŋkuleene mihine Sela’walaŋ mu uguk.”
    Unduŋ yoŋa tam woondut kotigoŋ mu hatiguk.
  kca-kca: 'Иуда мŏштәсԓы пӑ йастәс: «Ԓўв ма эԓтэм вещкатшәк, щит ма ԓўвеԓ Шела пŏхема
    ӑт мӑсэм». Ԓўв хŏщайәԓ па ӑт ԓŏӈтыйәс.'
  cbu-NT: Utaárinisha waanaatsi maachirit pakeeru, ¡Maa, xam! Támar yutaritaja kiza.
    Itaru, nuwcha yutaritti, watam ipareemi Siraam wizanlli nda panaranginawa, tárangiya.
    Táyaru, anamunsha ayamtaati ndusha yusur Támararinee yutarit patatamaam chinarangiya.
  hui-hui: Ani layiyago hale howa Yuda ibugua mbirale biaruni hondowa lalu, Mana ko
    ogoni wali ogonime bini ndo i̱na birudagoni. Ani birudago ainde wali ogoni i̱
    igini Sela ibu dabu bilonaga mo tiga nabi dege harudago ai dabu bilo, lene. Ani
    lalu Yuda ibu wali ogonila mani lone napale wahene.
  wrs-wrs: Doa Yuta nongalna, ona, pai kana memba. Doa ona, himba sahonamba venamoa,
    kava kav sahonamba vena, kava owai vena, omnalmba kavna kalelindamba. Doa himba
    hengava Tamarmba kolmba kevranamoa.
  mya-mya: ထို​ပစ္စည်း​များ​သည်​သူ​၏​ပစ္စည်း​ဖြစ်​မှန်း​ယု​ဒ သိ​သ​ဖြင့်​ယု​ဒ​က``ငါ​သည်​သူ့​အား​ငါ့​သား
    ရှေ​လ​နှင့်​ထိမ်း​မြား​ပေး​ရန်​ဝတ္တ​ရား​ပျက်​ကွက် သော​ကြောင့်​ထို​သို့​သူ​ပြု​မူ​ပုံ​မှာ​နည်း​လမ်း
    ကျ​ပေ​သည်'' ဟု​ဆို​လေ​၏။ ယု​ဒ​သည်​နောက် တစ်​ဖန်​သူ​နှင့်​မ​အိပ်​တော့​ချေ။
  cbi-NTPO: 'Tsenñu Judá juntsa demangueengatu tsandimi: Naa ya entsangue'' firu''
    keñuba, iyaa kayu firu'' kikeeñuve, in na Selánu yanu supu mangutyu'' mitya, timi.
    Tsejtu naa-uwanuba juntsa shinbuba matsui''mi.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱས་ཀྱང་དངོས་པོ་དེ་དག་ངོས་ཟིན༌ཏེ། ཁོ་མོ་ནི་བདག་ལས་ཀྱང་དྲང་པོ་ཡིན༌ཏེ།
    བདག་གིས་ཁོ་མོ་རང་གི་བུ་ཤེ་ལཱ་ལ་ཆུང་མར་མ་བྱིན་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌སོ། །དུས་དེ་ནས་བཟུང་ཡ་ཧུ་དཱ་ཁོ་མོ་དང་ལུས་འབྲེལ་མ་མྱོང༌ངོ༌།།
  wsk-wsk: Se Judah melmasak mu arigam mu nu ko ikiam, ale balam, “Imet sumu kumik
    te den mena. Mu ani ikup ago. Nu aninga kuriang Shelah ilak naukko, bare ani agata
    uwuta me beterem.” Ale nu udagi imet mu ilak me anikaso.
  kkl-kkl: Wene seogpa, poa piekpa, Yehudari kembaogti, el taogti, lebogti, “Kel enena
    malia uan koma wamla. Nari elag uanepne uano komnena, na name Sielaap ma'abahino
    kom,” seog. Yehuda nen kel enekoap man ana orog.
  sna-sna: Judha akazviziva uye akati, “Iye akarurama kupfuura ini, sezvo ndanga ndisingadi
    kumupa kumwanakomana wangu Shera.” Uye haana kuzovata naye zvakare.
  spa-BLM: 'Judá los reconoció y dijo: “Ella es más justa que yo, porque no se la
    di a Sala, mi hijo”. No volvió a conocerla.'
  beu-beu: Yahuda ana barang ang naung parisa sengmuse, ana ateing iilat hula, angu
    ebarang. Angmuse ana mateng hula, “Etabi! Nehe jangu angu bae ahala niang. Aarunge
    naing ba ahala. Se na malekang aing metma noal Sela angu enang senge oleve taing
    medi hengi. Aarunge na bae ening aulang niang. Aaungba mang aing lapas!” Angmuse
    Yahuda ana bot bae Tamar aing medi niang iila.
  cac-cac: 'Ayic ix yilanoch vin̈aj Judá to yic masanil juntzan̈ chi'' vin̈, ix yalan
    vin̈ icha tic: A ix ix chi'' vach'' tas ix sc''ulej ix. A in chuc tas ix in c''ulej.
    Ay in mul. Maj vac''laj yic'' sb''a ix yed'' vin̈ vuninal aj Sela, xchi vin̈.
    Yuj chi'' maj n̈usjitz''alaj ix. Majxo vaylaj vin̈ yed'' ix junelxo.'
  swh-ULB: Yuda akavitambua na kusema, “Yeye ni mwenye haki kuliko mimi, kwani sikumpa
    Shela, mwanangu awe mme wake.” Hakulala naye tena.
  bel-bel: 'Юда пазнаў і сказаў: яна справядлівейшая за мяне, бо я ня даў яе Шэлу,
    сыну майму. І не спазнаваў яе болей.'
  deu-ELBBK: 'Und Juda erkannte es und sprach: Sie ist gerechter als ich, weil ich
    sie nicht meinem Sohn Schela gegeben habe. Und er erkannte sie von da an nicht
    mehr.'
  mbb-OT: Nekilala ni Juda he kandin haazà he menge azen, umbe migkaǥi sikandin te,
    “Wazà mekesalà si Tamar. Iyan a nekesalà su wazè ku sikandin ipeesawa te anak
    ku he si Shela.” Ne wazè en si Juda med-uman medhilavet ki Tamar.
  msc-msc: 'Yahuda ka wo fenilu ragbɛ ka a yen ko a ta le. A kan ko: «Muso ɲin telenni
    ka tamin nde la, baa n tun ka kan ka a di n dencɛ Sela le ma ka a kɛ a muso ri,
    kɔni n ma sɔn wo ma.» Yahuda ma a la Tamari fɛ wo kɔ.'
  mal-2015: 'യെഹൂദാ അവയെ അറിഞ്ഞു: അവൾ എന്നിലും നീതിയുള്ളവൾ; ഞാൻ അവളെ എന്റെ മകൻ ശേലാവിന്നു
    കൊടുത്തില്ല എന്നു പറഞ്ഞു; അതിൽ പിന്നെ അവളെ പരിഗ്രഹിച്ചതുമില്ല.'
  tuo-NT: 'Judá cʉ̃ yere ĩꞌamasĩgʉ̃, aꞌtiro nicʉ niwĩ: —Co peꞌe yʉꞌʉ yʉꞌrʉoro añurõ
    weeapõ. Yʉꞌʉ peꞌe, yʉꞌʉ macʉ̃ Sela meꞌrã numiadaꞌretigʉ, ñaꞌarõ weepã, nicʉ niwĩ.
    Tojo weegʉ Judá core ne apaturi aꞌmetãrãnemoticʉ niwĩ majã.'
  gup-gup: Wanjh Judah kukburrknang dja yimeng, “Ngaleng wanjh ngalmak, dja ngaye
    ngawarre bu minj ngawoyi beywurd ngardduk nawu Shelah.” Dja nungka Judah minj
    beneyawoyhyuwirrinj.
  met-met: Yuda bagu xabiadi saing harua ba, “Xola mana mauxanganoa, ne nga tegu.
    Namua na ngasina na garagua Sela ba yau te.” Baing Yuda kinu rangua muli te.
  gvs-gvs: E moitamo ina Yuda ivini go, tutayana konanayadi igitedi, ikinanedi. Tuwo
    idigo kana, ‘Tauyana nai ana lovina ana tokibóbwata go, yau geya unana natugu
    Seile avagagale tauyana yaina. Tauna tauyana lovina ana tokibóbwata.’ Tuwo Temariyana
    geya sigabuyeta. Ego Yuda Temari taiyao geya tuwaina simasisimna.
  rmc-rmc: 'Sar oda dikhľa o Juda, phenďa: „Oj hiňi spravodľiveder sar me, bo na diňom
    la mire čhaske le Šeloske.“ Paloda laha o Juda imar buter na pašľolas.'
  nlg-nlg: Ma gaia Judah te ghilala utoi tara nina [na lei totobo], ge ghaghua, “Agaia
    Tamar te kabu uto maemane vaa vuleu inau, na pukuna tu mua kabu taonia nigua na
    baubahu ge ku lubatia ge me ke tauna na dalegu a Selah.” Ma Judah te mua ghoi
    nia maturu kolu a Tamar vuivuni tana bongi keri.
  dgr-DOGNT: Judah ekòet'ıì wets'ǫ hǫt'e nàyèhzhį̀ t'à hadı, “Seza Shelah ghàweehtı̨-le
    t'à ededı̨ senahk'e ehkw'ı k'ehoɂa hǫt'e,” hadı. Eyı tł'axǫǫ̀ Judah k'achı̨ yexè
    ı̨tè-le.
  pes-OPV: 'و یهودا آنها را شناخت، وگفت: «او از من بی‌گناه تر است، زیرا که او را به
    پسر خود شیله ندادم. و بعد او را دیگر نشناخت.'
  ron-1924: 'Иуда ле-а куноскут ши а зис: „Еа есте май пуцин виноватэ декыт мине,
    фииндкэ н-ам дат-о де невастэ фиулуй меу Шела.” Ши ну с-а май ымпреунат ку еа
    де атунч.'
  ben-OBCV: যিহূদা সেগুলি চিনতে পেরে বললেন, “সে আমার থেকে বেশি ধার্মিক, যেহেতু আমি
    তাকে আমার ছেলে শেলার হাতে তুলে দিইনি।” তিনি আর কখনও তামরের সঙ্গে শয়ন করেননি।
  lex-lex: 'Yehuda nloha-nlilia yohya''a re noka niwra: “A''g edonna, mere patke''
    de ed mak kaplola, yoma a''g edonna gala la a''nu Syela.” Ne Yehuda edon nora
    patke'' de ranin wutu owa''ana.'
  rgu-rgu: Yahuda nita hata sira, boe ma nalelaꞌ tuti asa nae, hata sira nana ria
    nuun. Basa de ana nafada nae, “Tebe! Inaꞌ ria ta sala fa. Au riꞌ sala. Ria laꞌe.
    Tuka matetu na au muste feen sao au ana ki Sela. Tehuu au riꞌ ta ataa fa. Poꞌi
    ni leo!” Basa de Yahuda ta nabua no Tamar soꞌ.
  som-som: Markaasaa Yahuudah qirtay iyagii, oo wuxuu yidhi, Iyadu way iga xaqsan
    tahay, waayo, waxaan iyada siin waayay wiilkayga Sheelaah ah. Mar dambena uma
    uu tegin iyadii.
  lat-VUC: 'Qui, agnitis muneribus, ait: Justior me est: quia non tradidi eam Sela
    filio meo. Attamen ultra non cognovit eam.'
  aoi-aoi: Eneja Juda nakina ni-rringka-manja alakina-kiya amurndakijika, kembirra
    ni-yama, “Nganyangwa amandangwa ena-da. Nara kinga-kwa nenikuwarrka Jela dakina
    didarringka-da. Kinga-kwa-maka nenikuwarrka ngaluwa-wa akena nara kinga-kwa. Nganyangwe-ka
    kembirra awurrariya akina. Nara ngala-langwa,” ni-yama nakina. Biya nara arakba
    ngarningka kenu-mungkwula wunalakina Juda akwa Damara-da.
  eng-ASVBT: And Judah acknowledged them, and said, She is more righteous than I,
    forasmuch as I gave her not to Shelah my son. And he knew her again no more.
  mna-mna: 'Beso Yuda ire na, ikilaala itunu kilalan kini. To iso: “Moori tiŋgi, ni
    le sosor som. Ina nio sosor tio. Nio be aŋkam lutuŋ Sela ma iwooli. Tamen aŋkam
    som, tanata itunu iru zaala mi ikam mbulu taiŋgi.” Tabe tipasaana Tamar som. Mi
    kaimer Yuda ila kini mini som.'
  ita-1885: 'E Giuda riconobbe quelle cose, e disse: Ell''è più giusta di me; conciossiachè
    ella abbia fatto questo, perciocchè io non l''ho data per moglie a Sela, mio figliuolo.
    Ed egli non la conobbe più da indi innanzi.'
  eng-LXXUP: 'And Judah knew them, and said, Tamar is cleared rather than I, forasmuch
    as I gave her not to Shelah my son: and he knew her not again.'
  eng-ULB: Judah recognized them and said, “She is more righteous than I am, since
    I did not give her as a wife to Shelah, my son.” He did not sleep with her again.
  spa-VBL: 'Judá los reconoció de inmediato y dijo: “Ella ha honrado la ley más que
    yo, porque no la entregué en matrimonio a mi hijo Selá”. Y no volvió a acostarse
    con Tamar.'
  fra-_FOB: 'Alors Juda les reconnut, et dit: Elle est plus juste que moi, parce que
    je ne l''ai point donnée à Shéla mon fils. Et il ne la connut plus.'
  mal-mal: 'യെഹൂദാ അവയെ അറിഞ്ഞ്: “അവൾ എന്നിലും നീതിയുള്ളവൾ; ഞാൻ അവളെ എന്റെ മകൻ ശേലാവിനു
    കൊടുത്തില്ല” എന്നു പറഞ്ഞു; അതിൽപിന്നെ അവളെ പ്രാപിച്ചതുമില്ല.'
  urd-GVR: Yahūdāh ne unheṅ pahchān liyā. Us ne kahā, “Maiṅ nahīṅ balki yih aurat
    haq par hai, kyoṅki maiṅ ne us kī apne beṭe Selā se shādī nahīṅ karāī.” Lekin
    bād meṅ Yahūdāh kabhī bhī Tamr se hambistar na huā.
  suz-BL: मिनु यहूदा मेको छाप, डोरी नु कोक्‍के तुइश्‍शा, मेकोमी “आं क्‍येङा मेको ठीक
    पाइब बाक्‍त। मारदे हना गो मेको कली आं तौ शेलाह मगेङ” देंमाक्‍त। तन्‍न तामार कली
    मचाक्‍गा बाक्‍त।
  ita-1927: 'Giuda li riconobbe, e disse: “Ella è più giusta di me, giacché io non
    l’ho data a Scela, mio figliuolo”. Ed egli non ebbe più relazioni con lei.'
  ckb-ckb: 'یەهوداش ئەوانی ناسییەوە و گوتی: «ئەو لە من ڕاستودروستترە، لەبەر ئەوەی
    نەمداوە بە شالەحی کوڕم.» دوای ئەمە ئیتر سەرجێیی لەگەڵی نەکردەوە.'
  eng-BBE: Then Judah said openly that they were his, and said, She is more upright
    than I am, for I did not give her to Shelah my son. And he had no more connection
    with her.
  crx-NTPO: '''Et Judah ''utni, “A, sch''e'' ''unt''oh. Sanus ts''ih''un ne''ut''en,
    ''aw sye'' Shelah oogha lhuyustel ''et huwa.” ''Ink''ez ''on ''at ''aw t''enalhinidzil.'
  kan-OKCV: ಆಗ ಯೆಹೂದನು ಅವುಗಳನ್ನು ಗುರುತಿಸಿ, “ಆಕೆಯು ನನಗಿಂತ ನೀತಿವಂತಳು, ಏಕೆಂದರೆ ನಾನು ನನ್ನ
    ಮಗ ಶೇಲಹನಿಗೆ ಅವಳನ್ನು ಕೊಡಲಿಲ್ಲ,” ಎಂದನು. ಅವನು ಮತ್ತೆ ಆಕೆಯೊಡನೆ ಸಂಸರ್ಗವಿಲ್ಲದೆ ಇದ್ದನು.
  bbb-bbb: Areme Juda fune vierafegake sinuome ije bune ma fuone fure kena bara ije
    vajae. Ijadufuo fu uri e ije kiae, Bara ije vua ije funeka ma kuae. Na vame maeje
    na redufuo ije naka naebe ijiege nuvei. Na bara ije naka abe fari none ije madufuo
    rove naka isema revano kuae areme rade Juda fu naebe una va bara Tamaki nae.
  tam-2017: 'யூதா அவைகளை அடையாளம்கண்டு: “என்னிலும் அவள் நீதியுள்ளவள்; அவளை என் மகனாகிய
    சேலாவுக்குக் கொடுக்காமற்போனேனே” என்றான். அப்புறம் அவன் அவளைச் சேரவில்லை.'
  spa-RV-1909: 'Entonces Judá los reconoció, y dijo: Más justa es que yo, por cuanto
    no la he dado á Sela mi hijo. Y nunca más la conoció.'
  ron-BTF: 'Şi Iuda le-a recunoscut şi a spus: Ea a fost mai dreaptă decât mine; deoarece
    nu i l-am dat pe Şela, fiul meu. Şi el nu a mai cunoscut-o vreodată.'
  eng-WEBP: Judah acknowledged them, and said, “She is more righteous than I, because
    I didn’t give her to Shelah, my son.” He knew her again no more.
  eng-FBV: Judah recognized them right away and said, “She has honored the law more
    than I have, because I didn't give her in marriage to my son Shelah.” He didn't
    sleep with Tamar again.
  nld-1939: 'Juda herkende ze en sprak: Zij is tegenover mij in haar recht; want ik
    heb haar niet aan mijn zoon Sjela gegeven. Maar hij hield verder geen gemeenschap
    met haar.'
  nch-BL: 'Huan Judá quiixmatqui nopa tamanti huan quiijto: “Yaya quichijtoc cati
    cuali huan na, amo. Yaya quinejqui se conet para quihuicas itoca ihuehue cati
    mijqui huan amo nijtahuicalti ihuaya nocone Sela quej monequiyaya.” Huan Judá
    ayecmo quema motejqui ihuaya Tamar.'
  tfr-NTPO: Roy söra öötong, l̈ara Judá kong. Ba l̇l̇ëbo l̈i ĩya ga tjl̈ẽ ga «Tamar
    l̇l̇ëbo shäryono bëye. L̇l̇ëbo owa l̈i shäryaga tjarë, bor wa Selá orkwosmonor
    ba tjok l̇l̇ëm kjĩy» l̈e. Eshko jek l̈ëkong ga pono ba tjok ame.
  vie-1934: 'Giu-đa nhìn biết mấy món đó, bèn nói rằng: Nàng phải hơn ta, vì ta không
    đưa Sê-la, con trai ta, cho nàng. Đoạn, người không ăn ở cùng nàng nữa.'
  hin-CV: यहूदाह ने ये वस्तुएं देखते ही पहचान लीं और कहा, “वह तो मुझसे कम दोषी है,
    क्योंकि मैंने ही उसे शेलाह की पत्नी होने से रोका था.” यहूदाह ने उससे पुनः संभोग
    नहीं किया.
  eng-OURB: Judah [Praised] acknowledged them, and said, “She is more upright than
    I, because I didn’t give her to Shelah, my son.” He knew her again no more.
  spa-BES: 'Entonces Judá dijo abiertamente que eran suyos, y dijo: Es más recta que
    yo, porque no se la di a Sela, hijo mío. Y él nunca más se acostó con ella.'
  tdx-tdx: Niantofa’ Iehodà i raha rey vaho nanao ty hoe, Mahity te amako re amy te
    tsy natoloko aze i Selà anakoy. Fe tsy niolora’e ka.
  vid-vid: Yuda nakavizela vinhu avyo, nakalonga, “Tamali ndo yatanganiche kusinda
    heni, mina ndangukomya, simhesile heye kwa mwana wa heni Shela.” Kulawila zuwa
    alyo, Yuda hawasile kahi na Tamali.
  pwg-pwg: Juda sawarisi ikitai da ivogiini na ivona bo, “Tuna wavinena bera maninina
    iberai ma taku na kegha. Taku namada natuku Sela ata verei da ita ravaghi da iti
    tuwa na kegha, abera beroi.” Ma nani murinai Juda ke meyani Tama yavata ita kename.
  eng-OKE: And Jehuda acknowledged and said, She is justified in having conceived
    from me, because I have not given her Shelah my son. And he added not again to
    know her.
  tha-KJV: ยู​ดาห์รับไปพิจารณาดู​รู้​แล้วก็​ว่า “หญิงคนนี้ชอบธรรมยิ่งกว่าเรา เหตุ​ว่าเรามิ​ได้​ยกเขาให้​แก่​เช-ลาห์​บุ​ตรชายของเรา”
    ฝ่ายยูดาห์​ก็​มิได้​สมสู่​กับนางต่อไปอีก
  por-BR-2018: 'Então Judá os reconheceu, e disse: Mais justa é que eu, porquanto
    não a dei a Selá meu filho. E nunca mais a conheceu.'
  bco-bco: To a꞉no꞉ saga꞉fo꞉ ko꞉lo꞉ Yuda eyo꞉ kelego꞉ a꞉no꞉ eno꞉lo꞉b a꞉la꞉bo꞉ dinafa
    ba꞉da꞉sa꞉ga꞉yo꞉, a꞉la꞉sio꞉, “Ni so꞉wa Sa꞉la eyo꞉ mo꞉dima꞉kiyo꞉, togo꞉ niyo꞉ ko꞉lo꞉
    ko꞉lo꞉, ga wema꞉yo꞉ halayo꞉ mo꞉dimido꞉ ko꞉sega man mogago꞉wo꞉ ni dimido꞉.” Yuda
    eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉, e Temal o꞉lia꞉yo꞉ wa꞉kabiyo꞉ mo꞉alila꞉len.
  deu-ELO: 'Und Juda erkannte es und sprach: Sie ist gerechter als ich, darum daß
    ich sie nicht meinem Sohne Schela gegeben habe; und er erkannte sie hinfort nicht
    mehr.'
  ktm-ktm: Judah itureh ihpa ndre sane kurti tadan, ile pe ipe ihpah, “Horut eri idu
    hu yu, iy ti pwi. Yu ti undrahnan moryo pwi. Yu ti lehpe kundretawe iy kinna mbrulun
    nedu ke Selah.” Ile pe Judah hepe indremetir ndrodan Tamar pwi yi.
  caa-caa: 'Y conda e Judá uwira tunor era ojron y che: “Pues e ixic era war uche
    lo que imbꞌutz, y jax nen xeꞌ ixien inche e mabꞌambꞌanir tacar cocha machi inche
    bꞌan cocha aquetpa ani tuaꞌ inche cocha machi inche anujbꞌi taca e Selá xeꞌ jax
    niunen xeꞌ cumix”, che e Judá. Y tamar era uyare tuaꞌ machi achamesna. Pero mix
    tiaꞌ sutpa uchꞌami ubꞌa taca e Tamar otronyajr.'
  eng-WYC-2018: And when the gifts were known, Judah said, She is more just than I,
    for I gave not her to Shelah, my son; nevertheless Judah knew her no more fleshly.
    (And when the gifts were seen, Judah said, She is more in the right than I am,
    for I did not give her to my son Shelah; but Judah did not know her fleshly anymore.)
  epo-epo: 'Kaj Jehuda rekonis, kaj li diris: Ŝi estas pli prava ol mi, ĉar mi ne
    donis ŝin al mia filo Ŝela. Kaj li ŝin ne plue konis.'
  uig-PIN: 'Yǝⱨuda bu nǝrsilǝrni etirap ⱪilip: — U manga nisbǝtǝn ⱨǝⱪliⱪtur; dǝrwǝⱪǝ
    mǝn uni oƣlum Xǝlaⱨⱪa elip bǝrmidim, dedi. Bu ixtin keyin Yǝⱨuda uningƣa yǝnǝ
    yeⱪinqiliⱪ ⱪilmidi.'
  beo-beo: Yuda da amo liligi da ea liligi dawa:i galu. E amane sia:i, “Dafawane!
    Ea hou da defea. Nisu da wadela:le hamoi. Na gofe Sila amo e lama:ne sia:mu da
    defea galu.” Amalalu, Yuda da Da:imama bu hamedafa gilisili golai.
  tpi-OTNT: Juda i luksave long ol dispela samting na em i tok olsem, “Mi tasol mi
    bin mekim rong, na dispela meri nogat. Em i mas maritim Sela, pikinini bilong
    mi. Tasol mi no bin stretim marit bilong tupela.” Na Juda i no slip moa wantaim
    em.
  hau-SA: Yahuda ya gane su, sai ya ce, “Ai, ta fi ni gaskiya, da yake ban ba da ita
    ga ɗana Shela ba.” Bai kuwa ƙara kwana da ita ba.
  udu-udu: 'Dhali yan’ko’da Yahuuda nyiṯẖki uni mo dhali o gwo mo ki: Ayim a’di iboli
    aha/ e ki mii ma ḵar/e e mo haali/ aha/ dinaki c̱iya yim ki ya/m pem ka Shiilah
    mo. Dhali a’di diki ish nyaḵka yim doḵ/e mo be.'
  uig-LAT: 'Yehuda bu nersilerni étirap qilip: — U manga nisbeten heqliqtur; derweqe
    men uni oghlum Shelahqa élip bermidim, dédi. Bu ishtin kéyin Yehuda uninggha yene
    yéqinchiliq qilmidi.'
  nde-nde: UJuda wazazi izinto lezo wathi, “Ulungile kulami, ngoba kangisamphanga
    endodaneni yami uShela.” Kasaphindanga wembatha laye njalo.
  ton-ton: 'Pea fakamoʻoni ʻe Siuta, ʻo ne pehē, “ʻOku tonuhia lahi ia ʻia au: koeʻuhi
    naʻe ʻikai te u foaki ia ki hoku foha ko Sila.” Pea naʻe ʻikai te ne taʻeʻiloʻi
    ia.'
  ces-1613: 'Tedy pohleděv na to Juda, řekl: Spravedlivějšíť jest než já, poněvadž
    jsem nedal jí Sélovi synu svému. A více jí nepoznával.'
  eko-eko: 'Yuuda nawoona vitthu epile khulupa yoori: “Ye ti wa shariya zayita miiyo,
    maana kamwaahitiye oraliwa ti mwanaka Shela.” Na Yuuda khuhiruteli orapalelana.'
  nss-nss: Pwen Yutah ara iyirowe melit matindra ara, pe ipahasaniy tehe ara hu meltan
    mbukenan. Pe ipa, “Melit ara, ara ato kopu. Kultuwayin ara imwonen–pe ato ara
    mwomwan. Paratesah, yo kunsokomburani noru Selah, ara kinna tan pwi.” Pwen yiy
    kinmatin kinna sura yiy paiwe pwi.
  eng-WMB: Judah acknowledged them, and said, “She is more righteous than I, because
    I didn’t give her to Shelah, my son.” He knew her again no more.
  tam-TCV: யூதா அவற்றை அடையாளம் கண்டு, “என் மகன் சேலாவை நான் அவளுக்குக் கொடுக்க மறுத்தபடியால்,
    அவள் என்னைவிட நீதியானவளே” என்றான். அதன்பின் யூதா அவளுடன் உறவுகொள்ளவில்லை.
  ceb-ULB: Nailhan ni Juda ang mga butang ug miingon, “Siya ang mas labing husto kay
    kanako, sanglit wala ko man siya gihatag aron asawa ni Sela, nga akong anak nga
    lalaki.” Ug wala na siya midulog kaniya pag-usab.
  mkn-mkn: Lia itu barang dong, ju Yahuda kanál memang, te itu dia pung. Ais dia kasi
    tau bilang, “Memang! Itu parampuan sonde sala. Beta yang sala. Dia yang batúl.
    Iko adat, na, beta musti kasi kawin dia deng beta pung ana Sela. Ma beta yang
    sonde mau. Kasi lapás sang dia sa!” Ais ju Yahuda sonde bakumpul lai deng Tamar.
  pol-UBG: 'Wtedy Juda rozpoznał je i powiedział: Ona jest sprawiedliwsza ode mnie,
    ponieważ nie dałem jej memu synowi Szeli. I więcej z nią nie obcował.'
  agr-agr: 'Nuna dekaa nuigtu niina wajijin wainak wajaka Judá chichaak: “Niig dekas
    shiig anentaimui, midauwai utugchata duka, wagki wi mina uchig Selájai nuweachbau
    asa junak jutijuae”, tusa ayatak idaisauwai. Nuadui ataktu awagkig nuwanak makichkish
    wejichui.'
  kyc-kyc: Jutame dupwana soo manji nyepala lao, Enda baa rolae ingyapyamopa nambame
    kopetame piyulyamo. Namba wane Selana nyakamipenge doko kaeyo, lapala dee baa
    kamba nyii napala kaeya.
  urd-GVU: یہوداہ نے اُنہیں پہچان لیا۔ اُس نے کہا، ”مَیں نہیں بلکہ یہ عورت حق پر ہے،
    کیونکہ مَیں نے اُس کی اپنے بیٹے سیلہ سے شادی نہیں کرائی۔“ لیکن بعد میں یہوداہ
    کبھی بھی تمر سے ہم بستر نہ ہوا۔
  deu-1912: 'Juda erkannte es und sprach: Sie ist gerechter als ich; denn ich habe
    sie nicht gegeben meinen Sohn Sela. Doch erkannte er sie fürder nicht mehr.'
  ntj-ntj: '@see-verse:GEN.038.025'
  row-row: Nita sudꞌi a saa naa ra, ma Yahuda nahine neuꞌ ena, nae eni ena na. De
    nafadꞌe nae, “Memaꞌ! Inaꞌ naa nda sala sa. Mana salaꞌ a, au. Matetu na, au musi
    uꞌusasaoꞌ e no ana ngga Sela. Te huu au nda nau sa. Mboꞌi e neu!” Boe ma, Yahuda
    nda naꞌabꞌue no Tamar sa ena.
  kan-2017: ಯೆಹೂದನು ಅವುಗಳ ಗುರುತನ್ನು ತಿಳಿದು, “ನಾನು, ನನ್ನ ಮಗನಾದ ಶೇಲಹನನ್ನು ಆಕೆಗೆ ಮದುವೆ
    ಮಾಡಿಸಲಿಲ್ಲ. ಆದುದರಿಂದ ಆಕೆಯು ನನಗಿಂತಲೂ ನೀತಿವಂತಳು” ಎಂದು ಹೇಳಿದನು. ಅವನು ಪುನಃ ಆಕೆಯ ಸಹವಾಸ
    ಮಾಡಲಿಲ್ಲ.
  ena-ena: Lɨhavɨci Juda akuaba akuaba agɨladɨ igavɨla abami. Viaŋ iamɨgali agadɨ
    Saila saŋ ma iguacin sadaŋ viaŋ hugɨ daŋ hɨnidin uami. Iamɨgali agaŋ hugɨ apalɨ
    uami. Lavɨla Juda agaŋ cɨhu cɨhu nɨbu hula ma hɨdami.
  tgo-tgo: Mbaŋa Juda i thuwe bigibigiko theghetoko na i ghareghare amalaghɨniyewe,
    iwaeŋge iŋa, “Tama le vakatha i emunjoru, ko iyemaeŋge ghino lo tharɨ, kaiwae
    mava ya vaŋgugiya naruŋguko Sila weya elaghɨniye na le ghɨmoru.” Na ande teva
    i ghenareva weiye Tama.
  yap-yap: Me poy Judah fa pin’en me ga’ar, “Ir e bfel’ e rok. I gag e dag yul’yul’
    ko tin gu micheg ngak ni nggu pi’ fare pagel ni fakag i Shelah nge figirngiy.”
    Ma aram e daki moleg Judah bayay fare bpin.
  tet-tet: Naree nola naha nia sia, Yahuda moos natene kedan naꞌak, naha nia sia niakaan
    tebes. Hotu, nia katak naꞌak, “Tebes! Feto nia la sala! Haꞌu mak sala! Haꞌu kmusti
    sasudin nia no haꞌukaan oan Syela, mais haꞌu la kakara!” Tan lia nia, Yahuda la
    krakat tiꞌan. Nia moos la toba namutuk tenik no Tamar ona.
  hlt-MCSB: Tedae Judah loh a hmat vaengah, “Ka capa Shelah te anih ka paek pawt dongah
    te kai lakah anih tang coeng,” a ti. Te dongah anih ming ham koep khoep voel pawh.
  mdy-ETH: ዪሁዳ ዒዛ ዳኬ ባኮንሢ ዖኦሮ ማዔቴያ ዔራዖ፦ «ታ ናኣዚ፥ ሼኤላም ታ ዒዞ ዒንጊባኣሢሮ ዒዛ ታጊዳፓ ባሼ ፒዜ ማዔኔ»
    ጌዔኔ፤ ዬማፓ ላሚ ዒ ዒዞና ላሂባኣሴ።
  twi-ASANTE: Yuda gye too mu sɛ, saa nneɛma no yɛ ne dea. Ɔtoaa so sɛ, “Ɔbaa yi yɛ
    ɔteneneeni sen me, ɛfiri sɛ, mamfa no amma me babarima Sela anware.” Ɛfiri saa
    ɛberɛ no, Yuda ankɔ Tamar ho bio.
  bhl-bhl: 'Dangui, Suda e kilele diw atemsomi, um dangu weng be kilele kiliko, bokolomele:
    “Fein! Um kiol kukuw e nem kukuw bakilewkabe te. Ne ulo wa keumsomi, nem afung
    min Sela ulo duuminba kelii, e kalun kayak kukuw gelewinba keko, ulo wamdolinba
    kese kasike!”, angse kale. Angse kate, e kuansiliw min im kalun uso iti kal bongguko,
    akalinba kese kale.'
  con-NTPO: 'Judája tsama attepa tise''be qquen atesupa su: “Va pushesuja ñotsse tsu
    tson. Tsa''ma ña gi egae tson. Nane ña dutssi''ye Selama tisenga afembisi tsu
    tsa''caen tson.” Tsa''caen supa ni minga''ni''qque ccase tisei''ccu tsa''caen
    cansembi.'
  eng-WEBU: Judah acknowledged them, and said, “She is more righteous than I, because
    I didn’t give her to Shelah, my son.” He knew her again no more.
  bnp-bnp: E Iuda i matakilala a maki nga, lakea i ta maea, “Ra ngatavine iea, i uka
    ngava. Iau a viri a tahoka a ngava, a vuhuna i uka ma a habia ge girihine tugu
    e Sela.” Muri e Iuda i uka ma i mahita turana tabu.
  wal-wal: Yihudai he miishshata eridi, “Taappe a xillo; aissi giikko, taani o ta
    na7aa SHeelayyo immabeikke” yaagiis. Hegaappe guyyiyan, i iira haranttuwaa zin77ibeenna.
  mgh-mgh: 'Vano Yutta ahocuwela citthu nnyo ni aheera: Amwaara-mwanaka ayo ahaana
    isariya yookivikana mi kontha kinoohavaha mwanaka Seela. Ni khaathukumananne tho.'
  acu-NT: 'Tamati Judánam wearamtai, Judá ni susamu ainaun nekaa chichaak: —Najatur
    wina nangkatuk pengkeraitai. Uchirjai nuweemtikiachmau asa aitkarayi, —timiayi.
    Nunia nijai ataksha pengké kanurchamiayi.'
  spa-PDDPT: 'Entonces Judá los reconoció y dijo: Es más justa que yo, porque no le
    di a mi hijo Sela. Pero nunca más se unió a ella.'
  gun-gun: 'Ha''e ramo Judá oexa kuaa vy aipoe''i: — Ha''e ma xegui heko porãve va''e
    oiko, imerã xera''y Selá name''ẽi rire — he''i. Ha''e va''e rire nonhenovei hexeve.'
  agu-BL: 'Yi cwe''n techal Judá wutz, yi tetz i'' yi e''chk takle''na''tz nintzun
    taltz: “Ba''n atit tajtza''kl Tamar. In te''tz yi cachi'' wajtza''kl, na qui nin
    wak'' ama''l tan cyok''bel quib tu incy''ajl Sela,” stzun Judá bantz. Jetza''tz
    tzuntz, qui''t nchiwitbej quib junt tir.'
  eng-PEV: So they took those things to Judah, and they told him what Tamar said.
    And Judah looked at those things, and he knew that they belonged to him. Then
    Judah knew that Tamar tricked him, and he felt shame. He said, “You know, I did
    the wrong thing. I didn’t let Tamar marry my son Shelah. But Tamar is better than
    me. She wanted to have kids that will belong to her dead husband, just like our
    culture says. That’s the reason why she got me to sleep with her.” So Judah didn’t
    punish Tamar, and he never slept with her again.
  ilo-ULB: Nabigbig ni Juda dagitoy ket kinunana, “Ad-adda a nalinteg isuna ngem siak,
    gapu ta saanko isuna nga impaasawa iti anakko a ni Sela.” Ket saannan a kinaidda
    pay daytoy.
  kpg-kpg: Judah ga modongoohia nia maa, ga helekai, “Mee e donu, gei au gu magedaa
    i dogu waawa ang gi mee. Au ne belee humalia e wanga a mee gi dagu dama daane
    go Shelah e lodo ginai.” Gei Judah digi kii labelaa i baahi o mee.
  uig-ARA: 'يەھۇدا بۇ نەرسىلەرنى ئېتىراپ قىلىپ: ــ ئۇ ماڭا نىسبەتەن ھەقلىقتۇر؛ دەرۋەقە
    مەن ئۇنى ئوغلۇم شەلاھقا ئېلىپ بەرمىدىم، دېدى. بۇ ئىشتىن كېيىن يەھۇدا ئۇنىڭغا يەنە
    يېقىنچىلىق قىلمىدى.'
  bsp-bsp: 'Kɔ Yuda ɛnɛpəl yi. K''oloku: «Tamar olomp pətas im, bawo iwosɛ fɛ kəsɔŋ
    kɔ wan kem Sɛlah.» Difɔ tɛnalip ɛŋcərɛ fɛ kɔ sɔ dɛran.'
  mbs-mbs: Kinilala iyan i Juda, aw minikagi sikandin, “Labi pa medaet se ininang
    ko diyà te ininang din, so wedà ko sikandin peipidi diyà te batà ko si Selas.”
    Penga niyan, wedà todà layok si Juda diyà kandin.
  tof-tof: Zuda tóba elklaza nóma nómzyetóp, we bóktanórr wagó, “Wa amkoman dümdümo,
    a ka ma dümdüm kokela, zitülkus ka oya koke okyarró kólba olom Syelan oya kolóm.”
    Zuda myamem kolae tonarr koke tónggapónórr Tamarrka.
  sus-sus: Yuda naxa kolon sɔtɔ na see xa fe ma. A naxa a fala, «A bara sɛriyɛ rakamali
    dangife n tan na barima n mu a fixi n ma di Selaha ma.» Na xanbi, a mu a kolon
    ginɛ ra sɔnɔn.
  pon-2006: Suda kilangada dipwisou ko, e ahpw nda, “E pwung sang ie. Eh sapwung tikitik
    sang ei sapwung, pwehki ei sohte kihong nei pwutak Sela en pwoudiki.” Suda eri
    sohla wiahiong nsenen pwopwoud.
  jae-jae: Ma Juda kêjala gêŋ tau ma kêsôm lasê gebe “Eŋ awê gêdêŋ kêlêlêc aê su gebe
    aê kakêŋ latuc Sela gêdêŋ eŋ atom.” Ma eŋ gêmoa gêwiŋ eŋ kêtiam atom.
  ksd-ksd: 'Ma Iuda i ga gire ilam ia, ma i ga biti: Ia iat i takodo ta mimir, tago
    pa iau ga tul tar ia tai Sela natugu. Ma pa i ga la mulai pirana.'
  tur-YTC: Yahuda onları tanıyarak, “O benden daha doğru birisi, çünkü onu oğlum Şela'ya
    vermedim” dedi. Artık bir daha onu bilmedi.
  bel-N: 'I пазнаў [іх] Юда, і сказаў: “Яна справядліўшая за мяне, бо я ня даў яе
    Шэлі, сыну свайму”. I больш не пазнаваў яе.'
  grc-BRENT: Ἐπέγνω δὲ Ἰούδας, καὶ εἶπε, δεδικαίωται Θάμαρ ἢ ἐγώ· οὗ ἕνεκεν οὐκ ἔδωκα
    αὐτὴν Σηλὼμ τῷ υἱῷ μου· Καὶ οὐ προσέθετο ἔτι τοῦ γνῶναι αὐτήν.
  ind-AYT: Yehuda pun mengenalinya dan berkata, “Dia lebih benar daripada aku karena
    aku tidak memberikan dirinya kepada Syela, anakku.” Setelah itu, dia tidak bersetubuh
    lagi dengan Tamar.
  lid-lid: Juda anyolom ma iy tanan, ano iy tiye, “Iy badeh tiye sahou handru. Jo
    badeh ndra bwe ai, ta tandrakan tek, jo mene ndratehei iy ndratasou ndra ta Silah
    ai.” Eme iy bamadin hawen ja bwe ai.
  nya-nya: Yuda anazizindikira zinthuzo ndipo anati, “Uyu ndi wolungama kuposa ine,
    chifukwa sindinamupereke kwa mwana wanga Sela.” Ndipo Yuda sanagone nayenso.
  hrv-hrv: 'Juda ih prepozna pa reče: “Ona je pravednija nego ja, koji joj nisam dao
    svoga sina Šelu.” Ali više s njom nije imao posla.'
  mps-mps: Judago te nai dabe sulama, koneyu, tama agai te po wai, “Eno tama te dwai
    sę yali. Te wego dwai sę meni yani. Aga te eno ogwa Selago saiba wai. Tiali
    goli, eno te augwali si sabo po dodolisiąwai.” Tama tibaso, Juda te aga dali
    me pibeo.
  llg-llg: Yahuda nita bua sala sila, boe ma ana nalelak tuti kana, de nae, bua sala
    ia ndia enan. Boe ma, nafada nae, “Memak inak ndia taa sala. Au ndia sala. Tetebes
    ndia Huu ndia, de au musi akasasao kana no au anang Sela. Tehuu au ndia taa nau.
    Mboꞌi henin leo!” Basa boe ma, Yahuda taa nakabubua so bali no Tamar.
  tpi-tpi: Juda i luksave long ol dispela samting na em i tok olsem, “Mi tasol mi
    bin mekim rong, na dispela meri nogat. Em i mas maritim Sela, pikinini bilong
    mi. Tasol mi no bin stretim marit bilong tupela.” Na Juda i no slip moa wantaim
    em.
  dan-1931: 'Da Juda havde set efter, sagde han: “Retten er på hendes Side og ikke
    på min, fordi jeg ikke gav hende til min Søn Sjela!” Men siden havde han ikke
    Omgang med hende.'
  vie-OVCB: 'Giu-đa giật mình nhìn nhận: “Ta-ma đúng hơn ta rồi. Chỉ vì ta không chịu
    cho Sê-la kết tóc xe tơ với nó như luật định.” Từ đó, Giu-đa kiêng nể Ta-ma.'
  lbk-lbk: Inmatonan Juda nan cheycha'y kwana ke na't kanan, “Sak-en pet nan nakafasol.
    Nalenlenteg siya mo sak-en tay egayko tinongpal nan lebfengko ay angnen ay mangipaasawa
    isnan anakko ay si Sela ken siya.”
  guj-2017: યહૂદાએ એ વસ્તુઓને ઓળખી અને કહ્યું, “તે મારા કરતાં ન્યાયી છે, કારણ કે મેં
    તેને મારા દીકરા શેલાને પત્ની તરીકે ન આપી. તે પછી તેણે તેની સાથે સંબંધ બાંધ્યો
    નહિ.
  byr-byr: '@see-verse:GEN.038.025'
  awx-awx: Iniwä Judatä hängä uläpäyalunin dayike, using yakut. “Gutongä nätä tahakum.
    Tike Tema gutongänä wenä, inale nätä kem inike, wawaknga Selale doimikum,” yawän,
    Tema dolängukin. Tiwänä hipdu doyiwikumäläk.
  pon-2006A: Suda kilangada dipwisou ko, e ahpw nda, “E pwung sang ie. Eh sapwung
    tikitik sang ei sapwung, pwehki ei sohte kihong nei pwutak Sela en pwoudiki.”
    Suda eri sohla wiahiong nsenen pwopwoud.
  por-BRBSL: 'Judah os reconheceu e disse: “Ela é mais justa do que eu, porque eu
    não a dei a Selá, meu filho”. Ele não a conhecia mais.'
  cth-cth: Judah ni vah, hnopainaw teh amae lah ao tie a panue teh, ahni teh kai hlak
    atanghnawn toe. Bangkongtetpawiteh ka capa Shelah hane a yu lah ka lat pouh kalawn
    hoeh toe telah ati. Hahoi Judah ni ahni teh bout ipkhai hoeh toe.
  twi-twi: Yuda gye too mu se, saa nneɛma no yɛ ne dea. Ɔtoaa so se, “Ɔbea yi yɛ ɔtreneeni
    sen me, efisɛ mamfa no amma me babarima Sela anware.” Efi saa bere no, Yuda ankɔ
    Tamar ho bio.
  hlt-hlt: Tedae Judah loh a hmat vaengah, “Ka capa Shelah te anih ka paek pawt dongah
    te kai lakah anih tang coeng,” a ti. Te dongah anih ming ham koep khoep voel pawh.
  tbz-SIM: 'Kɛ̀ Sudɑɑ bɑntɛ́ tinɛntì, kɛ́bɛ́i nkɛ́ dɔ̀: Ò tũ̀nnɛmu ikuɔ́ kɛ m pɛ̃ɛ̃tɛ́,
    n do dò nkóò duɔ́mmu n kóo dɑpɑ̀ɑ̀ nSedɑɑ kòo yenkɛ, m mɛ̀ nyí wè nhò duɔ́. Sudɑɑ
    tɛ̃́nkɛ í nhò duɔ́nɛ̀.'
  msy-2020: Ezɨ Juda ganigha fogha kamaghɨn mɨgei, “Guizbangɨra, amizir kam nan otarim
    Selan ikiam. Ezɨ puvatɨ, kɨ aning uaningɨn ikiamin bizim akɨrizir puvatɨ. Kamaghɨn,
    kɨrara, kɨ arazir kuram gami, ezɨ amizir kam puvatɨ.” Egha Juda uam a koma akuir
    puvatɨ.
  txq-txq: Yahuda mete-nita bua-baꞌur raa, boe ma ana nalela memak kasa, huu naa ndia
    enan. De ana nafada nae, “Memak! Inak naa ta sala. Au ndia sala. Ndia ndaa. Tungga
    hadak, na, au muste feen sao nala au anang Sela. Tehuu au ndia ta nau. Makamboꞌik
    kana leo!” Basa boe ma Yahuda ta sunggu-soro nakabua no Tamar bali.
  aaz-aaz: Ankius niit baerꞌ ein naan ate, naiꞌ Yahuda nahiin nain nak baerꞌ ein naan,
    ro iin na. Rarit in naꞌuab am nak, “Batuur! Bifee naan ka nsaan fa. Au es reꞌ
    asanat. In ntoom. Amneon ii, au ro he usaob ee nok au anah naiꞌ Sera, mes au es
    reꞌ ka ꞌromif. Amnao mifeitn ee nai!” Rarit naiꞌ Yahuda ka ntuup nabua ntein fa
    nok bi Tamar.
  azb-azb: 'Yəhuda bunları tanıyıb dedi: «O məndən haqlıdır, çünki onu oğlum Şelaya
    vermədim». Yəhuda onunla bir daha yaxınlıq etmədi.'
  eng-DBY: And Judah acknowledged [them], and said, She is more righteous than I,
    because I have not given her to Shelah my son. And he knew her again no more.
  hin-2017: यहूदा ने उन्हें पहचानकर कहा, “वह तो मुझसे कम दोषी है; क्योंकि मैंने उसका
    अपने पुत्र शेला से विवाह न किया।” और उसने उससे फिर कभी प्रसंग न किया।
  wol-KYG: 'Yuda xàmmi yëf ya nag, ne: «Moo ma gëna nekk ci dëgg de, gannaaw mayuma
    ko sama doom Sela.» Gannaaw ba loolu wéyee, àndatul ak moom.'
  swp-swp: Abo Iuda i nuatulobaidi i ene, “Ia i dudurai, na eau nige, paana natugu
    tau Sela nige ea mosei i tawasorai.” To nige i uio arinai.
  bjr-bjr: Yudafa qafamaseenoo qinau. Maa anaaseefa andeeqanoo maridanoo. Qinee kai
    aaqeeqa. Qinee qeeqa qimaaku Seeraana amiaqaana. Miqi qimaseenoo Yudafa sia kaifaa
    mi anaaseena faqa aana finau.
  eng-YLT: And Judah discerneth and saith, 'She hath been more righteous than I, because
    that I did not give her to Shelah my son;' and he hath not added to know her again.
  kne-kne: Asi pag imatonan Juda ay oka na dadi et kanana, “Nalinlinteg iman din babai
    ay doy mo sak-en, tan adiak iman inpaasawas Sela ay anak ko en sisya.” Et adi
    na kasin dinaag si Tamar.
  heg-NTPO: Tinang sa-saa nas kon, Yahuda tadas tanas meman, noan un nena. Hidi kon
    un tek noan, “Baktebes! Bihatang na kula lo. Auk man kula kia. Un man toma noan,
    auk musti belen le saap nol auk anang Sela lia. Mo auk man dai tao lo, le sao
    un lako tuun ela!” Hidi kon, Yahuda nakbua pait nol Tamar lo.
  ptu-ptu: 'Tappana napehupa Yehuda indo baham-baham, iya nauam: “Malolo puha hi tia
    anna kao, aka tä'' si''da ohi deem kubeem indo änä''ku Syela.” Iya tä''um deem
    napasola pole metindo indo baine.'
  bzd-NTPO: 'Mik Judá tö ie'' íyi sué̱wa̱ iyàk ulà a̱ ta̱ ichéitö: “Alaköl i'' dör
    buaë. Kë̀ ye'' wa̱ iulabatse̱ ye'' alà Selá ta̱. Ye'' e̱'' wamblé sulu ie'' ki̱.”
    Eta̱ kë̀ ie'' se̱neia̱ ie'' ta̱.'
  kwf-kwf: Sui sa Juda ka lia saiana ro ru neꞋeri ki, ma nia ka fata Ꞌuri, “Kini neꞋana
    bali nia saga, nauꞋa neꞋe nau ku rora. Nau ku bolo fuana nai ngalia nia ka korea
    ngela ꞋisiꞋisi nau, bore ma nau ku Ꞌiri sasia.” ꞋI buri naꞋa noaꞋa nia kasi teo
    naꞋa faꞋinia kini neꞋeri.
  eng-WYC-2017: And when the gifts were known, Judah said, She is more just [or rightwise]
    than I, for I gave not her to Shelah, my son; nevertheless Judah knew her no more
    fleshly.
  eng-WMBB: Judah acknowledged them, and said, “She is more righteous than I, because
    I didn’t give her to Shelah, my son.” He knew her again no more.
  spp-spp: Ka Zhuda si ntɛ̀ɛn li taan na uru wuyo yi, maa jwo na ŋge ceeŋ'à tànga
    ta uru na. U à nde kani pyi uru na, ɲaha na yɛ uru ɲyɛ a ɲɛn'a u kan u jyaŋi,
    Shela á, zàbangara na mɛ. Ɲyɛ mà láha lire tèni na, Zhuda saha ɲyɛ a sínni ná
    u e mɛ.
  aey-aey: Odocob Juda ceteteh eu feciadimei uqana eu don. Uqa maaden, “Uqa caja ititom
    bahic. Uqa ija wooltec. Ija melami Sela aidegnu utoum qa qee utelem,” aden. Odocob
    uqa haun Temaca qee nijelesin.
  urd-GVH: यहूदाह ने उन्हें पहचान लिया। उसने कहा, “मैं नहीं बल्कि यह औरत हक़ पर है,
    क्योंकि मैंने उस की अपने बेटे सेला से शादी नहीं कराई।” लेकिन बाद में यहूदाह कभी
    भी तमर से हमबिसतर न हुआ।
  rug-rug: Meke doṉo gilani Ziuda si arini meke zama, “Toṉoto hola nau e Tama, sina
    lopu tavetia rau sa qua tinavete koasa, pude kaqu vala nia rau koasa sa tuqu koreo
    sapu se Sela pude haba ia.” Meke lopu eko kapae pulea Ziuda si asa.
  gaz-gaz: Yihuudaanis miʼa kana beekee, “Sababii ani ilma koo Sheelaatti ishee hin
    heerumsiisiniif, isheen na caalaa qajeeltuu dha” jedhe. Innis deebiʼee ishee bira
    hin geenye.
  fra-LSG: 'Juda les reconnut, et dit: Elle est moins coupable que moi, puisque je
    ne l’ai pas donnée à Schéla, mon fils. Et il ne la connut plus.'
  yal-yal: Yuda yi na feene kolon. A yi a fala, a naxa, “A tinxin dangu n tan na bayo
    n mi a fixi n ma dii Selaxa ma.” Na xanbi ra, e mi fa kafu.
  gum-gum: 'Inchene Judábe nuin kui ashabe, trenchibig køn: —Nøbe sølgandø tabigwan
    maren, naguen kalø marøbrain køn cha, nai nusrkai Selaba nabe nun kasharanmub.—
    Incha nøbe tru ishuuba katøløbe kimuig købig køn.'
  iou-iou: Tamatä ude yäwänä Judatä imaka imaka imiŋkuko u yabäŋpäŋ ŋode yäŋkuk; Wära!
    Webe ŋonitäŋo momi nämo. Näkä goret täŋkut! Näk nanakna Sela tägawänkaŋ webe ŋonita
    iniŋ kirekta yäwanipäŋkaŋ nämo iniŋ kireŋkuro unita udewä täŋkuk yäk. Ude yäŋpäŋ
    eruk webe ukät bok wari nämo patkumän.
  haw-1868: A ike iho la o Iuda, i aku la, Ua oi aku kona pono i ko'u; no ka mea,
    aole au i haawi aku ia ia na kuu keiki na Sela. Aole hoi o Iuda i ike hou ia ia.
  arb-NAV: 'فَأَقَرَّ بِها يَهُوذَا وَقَالَ: «هِيَ حَقّاً أَبَرُّ مِنِّي، لأَنَّنِي
    لَمْ أُزَوِّجْهَا مِنِ ابْنِي شِيلَةَ». وَلَمْ يُعَاشِرْهَا فِي مَا بَعْدُ.'
  adz-adz: Yuda isruꞌgin da ini, “Arangan wanang asub u; dzi su asub. Arangan inang
    sanab igi i dzi warim arangan da narunggangꞌ Sela ibi dzi nidan.” Da Yuda watip
    irut igingꞌ u.
  ewe-ewe: Yuda lɔ̃ be ye tɔwoe, eye wògblɔ be, “Etɔ dzɔ, elabena megbe be nyemawɔ
    ŋugbedodo dzi atsɔe na vinye, Sela wòaɖe o.” Tso ema dzi la, megadɔ kplii kpɔ
    o.
  eng-LEE: And Judah acknowledged them, and said, She hath been more righteous than
    I; because that I gave her not to Shelah my son. And he knew her not again any
    more.
  nna-nna: Judah miranu jarrinyi palajirriku, wurrarna, “Tamar yijalu jirni. Kurlu
    jirnirni palinyku. Yinyarnamalu partany ngajumili, Shelah, warajanga jarrinyaku
    pulany.” Palajangarra Judah munu Tamar-nga karta karrimapulu.
  asm-FB: তেতিয়া যিহূদাই সেইবোৰ চিনি পাই ক’লে, “তাই মোৰ তুলনাত অধিক ধাৰ্মিক; কিয়নো
    মই তাইক মোৰ পুত্ৰ চেলাৰ সৈতে বিয়া নিদিলোঁ।” তাৰ পিছত যিহূদাই আৰু তাইৰ সৈতে পুনৰ
    শয়ন নকৰিলে।
  sus-A: يُدَ نَشَ كٌلٌن سْتْ نَ سٍيٍ شَ قٍ مَ. عَ نَشَ عَ قَلَ، «عَ بَرَ سّرِيّ رَكَمَلِ
    دَنفِقٍ ﭑ تَن نَ بَرِ مَ ﭑ مُ عَ قِشِ ﭑ مَ دِ سٍلَهَ مَ.» نَ شَنبِ، عَ مُ عَ كٌلٌن
    فِنّ رَ سْنْن.
  fra-SBL: 'Juda les reconnut et dit : « Elle est plus juste que moi, car je ne l''ai
    pas donnée à Shéla, mon fils. » Il ne la connut plus.'
  hbo-hbo: וַיַּכֵּ֣ר יְהוּדָ֗ה וַיֹּ֙אמֶר֙ צָֽדְקָ֣ה מִמֶּ֔נִּי כִּֽי־עַל־כֵּ֥ן לֹא־נְתַתִּ֖יהָ
    לְשֵׁלָ֣ה בְנִ֑י וְלֹֽא־יָסַ֥ף עֹ֖וד לְדַעְתָּֽה׃
  shp-NTPO: 'Jaskáakin ja jawékibo onantaanan, Judá iká iki neskati: “Ja aibaonra
    jakon aká iki, enra jakonma ake, ja nokon benbo bake Selá betan benomayamaa kopí”.
    Jainoaxa moa jabé oxawetsayamaa iki.'
  eng-WYCLIFFE: And whanne the yiftis weren knowun, he seide, Sche is more iust than
    Y, for Y yaf not hir to Sela, my sone; netheles Judas knewe hir no more fleischli.
  pjt-pjt: Ka palulanguṟu Judah-lu nyakula ngurkantanu puṉu munu liritja kuḻu panya,
    munu kuṉṯaringkula wangkangu, “Wiya, paluṟu tjukaṟuru, ka ngayulu kura. Utiṉa
    panyatja palunya ungama ngayuku katja Tjilanya palunya aḻṯinytjaku.” Munu palulanguṟu
    Judah-lu palunya walatjunkunytjaku wangkangu munu palunya piṟuku pampuntja wiyangku
    wantingu.
  cwe-cwe: Yuda kavimanya vinhu ivo na kalonga, “Tamali kanoga kufosa niye, kwaviya
    simsolele mwanangu Shela.” Kusongela siku ijo Yuda hambandame kaidi Tamali.
  bgs-bgs: Igkilala i Juda, asta igkagi sikandin, na mà din, “Tuu madat tô iglumu
    ku tandingán katô iglumu din, su ándà ku sikandin pakalyagi katô batà ku na si
    Selas.” Ándà puman layuk si Juda ki Tamar.
  kik-kik: Juda agĩcimenya, na akiuga atĩrĩ, “Mũtumia ũyũ nĩ mũthingu kũngĩra; ekĩte
    ũguo nĩgũkorwo ndiamũheanire kũrĩ mũrũ wakwa Shela.” Juda ndaacookire gũkoma nake
    rĩngĩ.
  ksr-ksr: 'Qaa kaeŋ ano keno moma aŋaa iwoiya ii iima gosiŋ kokaeŋ jero: “Iinoŋ qaa
    ii oŋia jeja. Niinoŋ ii merana Selawaa embia koloowaatiwaajoŋ mende mube. Kawaajoŋ
    iinoŋ mono nii nuuguŋ emba dindiŋa kolooŋ qaa ii jeja.” Kaeŋ jeŋ emba iikawo mombo
    mende ero.'
  fra-NCL: 'Juda les reconnut et dit : « Elle est plus juste que moi, puisque je ne
    l’ai pas donnée à Séla, mon fils. » Et il ne la connut plus.'
  cek-AK: Judah mah to hmuennawk to panoek naah, Ka capa Shelah ka zusak ai pongah,
    anih loe kai pongah toeng kue, tiah thuih. To pacoengah loe anih to iip haih let
    ai boeh.
  xla-xla: Epalati Yudatapo dali ku mate epo meleli sokolomale mate malanatipame na꞉
    alisisipo diyo. Epame epo atlaiyo, “Na꞉ batalimalepo, po-ya꞉ta batalimale. Adipalati,
    na꞉tapo na꞉ maseyemala Salaye ma ya꞉ watle pohamina,” diyo. Epedeme Yudatapo ya꞉
    watle wotiyalle pohamilalo wekepame ma ya꞉ mate pe-ellalo wekiyo.
  cuk-cuk: 'Judá e-ibmarmar magar-daksagu, sogded: “Ar ani an Tamarʼga an-machi-Sela
    uksasursoggu, Tamar nabir imaksad. Andina, igar-maidgi bur nue-dummad-nosad.”
    Judá bar e-balase bipisaar gochasulid.'
  uig-CYR: 'Йәһуда бу нәрсиләрни етирап қилип: — У маңа нисбәтән һәқлиқтур; дәрвәқә
    мән уни оғлум Шәлаһқа елип бәрмидим, деди. Бу иштин кейин Йәһуда униңға йәнә йеқинчилиқ
    қилмиди.'
  tel-2017: యూదా వాటిని గుర్తు పట్టి “నేను నా కుమారుడు షేలాను ఆమెకు ఇయ్యలేదు కాబట్టి
    ఆమె నాకంటే నీతి గలది” అని చెప్పి ఇంకెప్పుడూ ఆమెతో పండుకోలేదు.
  hat-BSA: 'Juda te rekonèt yo, e te di: “Li pi jis pase mwen, paske mwen pa t bay
    li fis mwen an, Schéla.” Epi li pa t gen relasyon avèk li ankò.'
  kos-kos: Judah el akilenak ma inge ac fahk, “Pwaye sel, wangin mwatal. Nga tafongla
    ke ma kunuk nu sel. Pwayeiya uh, nga ac eisalang Shelah tumal.” Ac Judah el tiana
    sifilpa oan yorol.
  hbo-WLC: וַיַּכֵּ֣ר יְהוּדָ֗ה וַיֹּ֙אמֶר֙ צָֽדְקָ֣ה מִמֶּ֔נִּי כִּֽי־עַל־כֵּ֥ן לֹא־נְתַתִּ֖יהָ
    לְשֵׁלָ֣ה בְנִ֑י וְלֹֽא־יָסַ֥ף ע֖וֹד לְדַעְתָּֽה׃
  ibo-ibo: Juda ghọtara ha, sị, “Ọ bụ onye ezi omume karịa m, ebe ọ bụ na m jụrụ ịkpọrọ
    ya kpọnye nwa m nwoke Shela ka ọ bụrụ nwunye ya.” O dinakwaghị ya ọzọ.
  ory-ory: ତହୁଁ ଯିହୁଦା ସେହି ସକଳ ପଦାର୍ଥ ଆପଣାର ବୋଲି ସ୍ୱୀକାର କରି କହିଲା, “ସେ ମୋʼ ଠାରୁ
    ଅଧିକ ଧର୍ମିଷ୍ଠା, କାରଣ ମୁଁ ତାକୁ ମୋର ପୁତ୍ର ଶେଲାକୁ ଦେଲି ନାହିଁ।” ମାତ୍ର ଯିହୁଦା ଆଉ ତାହା
    କତିକି ଗଲା ନାହିଁ।
  chk-chk: Nge Juta a sileni ekewe mettoch o apasa, “Neminan a pwüng seniei, pun üsap
    apwüpwülüa ngeni nei mwän Shela.” Nge Juta esap chüen kon ren.
  ssd-ssd: 'Taŋakina le Yuda nu agaŋ ndende ta kaŋgerka katesena sulumba sakina: Pino
    ta nu son sakate. Ye mbaren. Ye yiŋe kiŋo Sela nu tambim tuku ta tuwe ndaken ŋgina.
    Taŋamba Yuda nu maŋ Tamar ndoŋ kinye ndakina.'
  rop-rop: Wal Juda bin luk det dubala ting, en imbin tok, “Detlot ting bla main.
    Det gel bin bidim mi. Ai bina larram im merrit langa main boi Shela. Bat ai nomo
    bin duwit.” Wal Juda bin larramgo det gel fri, en dei nomo bin kilim im, en Juda
    nomo bin silip garram im igin.
  ukr-1871: 'Упізнав же Юда, та й каже: Оправдалась Тамара лучче мене; бо не оддав
    я її за Селу, сина мого. І не взнав її вже більше.'
  eng-AOI: When Judah saw the things he said, “They are mine. I didn't give her my
    son Shelah. I should have given my son to her and I didn't do it. It is my fault
    and not hers.” And Judah never slept with Tamar again.
  yon-yon: Yuda wedmekore, “Ii neman kii!” ande meenekore yedmoon “Yu inamen kuu amun
    kumban ne inamen kuu amunban, amborom kuu ne kuu anam ne dana Sela yaa konaniin
    andaan kuu kwanindo kowe, ne kuu anam ambarakmaan kii.” andoon. Kwanekore, Yuda
    yu yoom kuu angkon ma ika dangindo.
  bch-bch: Iuda igera ta iuatai ngan ta ikeo, “Ei itutui. Be gau nakado kadonga paeamao,
    ngansa napaoai ei toman ngan natug Sela mao.” Tota Iuda ieno toman ngan ei pade
    mao.
  deu-1951: 'Juda sah genauer zu und sprach: Sie ist gerechter als ich; denn ich habe
    sie nicht meinem Sohn Sela gegeben! Doch erkannte er sie nicht mehr.'
  eng-JPS: 'And Judah acknowledged them, and said: ''She is more righteous than I;
    forasmuch as I gave her not to Shelah my son.'' And he knew her again no more.'
  ubr-ubr: Judah sawar iten isagob ato iyau, “On on bobo obin iyamai, yabin yau dura
    aifan au on men aiyamai, natu orot Shelah men aitai iawan, ato Judah men gibui
    rus siyen.
  srp-1865: 'A Juda pozna i reèe: pravija je od mene, jer je ne dadoh sinu svojemu
    Silomu. I više ne leže s njom.'
  lug-lug: Awo Yuda n’abitegeera n’agamba nti, “Omuwala mutuukirivu okunsinga, kubanga
    saamuwa mutabani wange Seera.” Yuda n’atamuddira.
  heb-heb: ויכר יהודה ויאמר צדקה ממני כי על כן לא נתתיה לשלה בני ולא יסף עוד לדעתה׃
  ben-IRV: তখন যিহূদা সেগুলি চিনে বলল, “সে আমার থেকেও অনেক ধার্মিক, কারণ আমি তাকে
    নিজের ছেলে শেলাকে দিইনি। পরে যিহূদা তাঁর সঙ্গে আর কোনো শারীরিক সম্পর্ক স্থাপন
    করলেন না।”
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਪਹਿਚਾਣ ਕੇ ਆਖਿਆ, ਉਹ ਮੇਰੇ ਨਾਲੋਂ ਵੱਧ ਧਰਮੀ ਹੈ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਦਾ ਵਿਆਹ
    ਆਪਣੇ ਪੁੱਤਰ ਸ਼ੇਲਾਹ ਨਾਲ ਨਹੀਂ ਕੀਤਾ ਅਤੇ ਯਹੂਦਾਹ ਨੇ ਅੱਗੇ ਨੂੰ ਉਸ ਦੇ ਨਾਲ ਸੰਗ ਨਾ ਕੀਤਾ।
  mwp-mwp: Yudha nanga sethabi za imamoeydhin nanga, nelaynga za a nanu urikam a boegi,
    nuydh thana ngurapiz kedha nungu zapul, nuy kedha mulaydhin, ‘Sena na balbayginga,
    na balbaygi doegamoenu, ngaw gegeyadh; ngath ney ngaw kazi Sela nabepa madhin
    garwoeydhamoeypa ney, wa balbayginga ney.’ Wa Yudha kalanu lak nungu ubilnga nabiya
    aymayginga.
  mya-JVB: ထိုဥစ္စာ ကိုယုဒ မှတ်မိ ၍ သူ အပြစ်ထက် ငါ့ အပြစ်သာ၍ ကြီးပေ၏။ သူ့ အား ငါ့
    သား ရှေလ ကို ငါမ ပေးစား ဘဲနေမိပြီဟု ပြောဆို ၏။ နောက်တဖန် သူ့ ကို မ ချဉ်းကပ် ဘဲနေ၏။
  tbg-tbg: Minti tuvaro Iutaava vi haikara viraaqama kero tavero tiharo, Oho, kia
    maa nahentiraqaa uva vaivo. Tiqaama uva vaivo. Te qorahaama auturo. Te tenta maaqu
    Seraara vira amiataara vaimanta kia vira amunarave, tivakero Iutaava kia qaiqaavata
    vira hampata nura.
  hmo-hmo: Vadaeni Iuda ena lalona ia kehoa, ia gwau, “Ia be maoro, lau be kerere
    lau karaia vadaeni, badina be lauegu natuna Sela lau henia lasi, ia adavaia totona.”
    Vadaeni Iuda bona Tamara idia mahuta hebou lou lasi.
  ata-ata: Mii ne minoꞌu xe milailixu noxou Iuda, la anu mutongonusi. La sou muvikala
    lexe, “Susu noxie ne tatila malaxo uasi, ia noxilo ne tatila misevile. Xo anoꞌe
    sou iꞌuluxu ꞌalixeni Sela la ua.” Xe iliꞌi, la Iuda ulai noxie la uasi manina.
  nfa-nfa: Ropa nèdhi mèdha seꞌe, Yahuda tadhe dènge, na mèdha sèra unu nèngu. Hèia
    na padhai lii dènge ka, aku nèngu na, “Mema dhèu bhèni neꞌe sala boe. Jaꞌa ka
    dhu sala. Madhutu iia na, jaꞌa ka dhu paleo bhèni neꞌe dènge ana jaꞌa Sela. Te
    ngaa jaꞌa ka koꞌo boe.” Karèi nèti èèna ka, Yahuda paꞌèci heka dènge Tamar.
  urd-urd: तब यहूदाह ने इक़रार किया और कहा, “वह मुझ से ज़्यादा सच्ची है, क्यूँकि मैंने
    उसे अपने बेटे सीला से नहीं ब्याहा।” और वह फिर कभी उसके पास न गया।
  rus-SYN: 'Иуда узнал и сказал: она правее меня, потому что я не дал ее Шеле, сыну
    моему. И не познавал ее более.'
  cbt-NTPO: 'Cotaso'', shiini a''patërinsopita nohuitahuaton, naporin: “Tëhuënchachin
    caso co noyahuë'' ninahuë''. Co Sira acoantatohuë'', tëhuërahuë. Inaso nipirinhuë'',
    noya noya ninin,” tënin. Naporo quëran huarë'' Cotaso'', co huachi onporo tëranta
    shiin tëcariantarinhuë''.'
  bqc-SIM: 'Yuda pↄ́piↄ dↄ̃̀, ↄ̃ à mɛ̀: Nↄɛpi yã́ na dɛmala, asa mi aà kpa ma nɛ́
    Selawao. Yuda i wúlɛaànↄ lↄo.'
  tcz-CHONGTHU: Judah in gangtah in ama nei le gou chu amu mun agel doh paitan ahi,
    “Tamar hi keima sanga chonpha jo ahiye ati. Ajeh chu keiman kachapa Sheila toh
    akichen lhon na ding imacha kana gonlou jeh ahi,” ati, chupet tah chun Judah chu
    Tamar toh apum kitimat tapoi.
  mar-mar: यहूदाने त्या वस्तू ओळखल्या आणि तो म्हणाला, “माझ्यापेक्षा ती अधिक नीतिमान
    आहे. कारण मी तिला वचन दिल्यानुसार माझा मुलगा शेला याला ती पत्नी म्हणून दिली नाही.”
    त्यानंतर त्याने तिच्याशी पुन्हा शरीरसंबंध केला नाही.
  tcs-tcs: Den Zuda bin luk dem samting blo em, ane em spik, ‘Tamar bin meke rait
    ane stret ting. Ai bin meke rongting bikoz ai no bin meke em po kam oman blo Sela,
    boi blo mi.’ Zuda nomo bin slip lo Tamar gen.
  qub-qub: 'Chaura Judäga rejsircur niran: «¡Payga manami juchayojchu! Nogami ichanga
    juchayoj cä wamrä Selawan mana majachashäpita.» Y chaypitaga Judá manana masga
    imaypis llumchuyninwan cacurannachu.'
  bqp-bqp: 'Yuda pↄ́ pìnↄ dↄ̃̀, akũ à pì: Nↄgbɛ̃ pì yã nna demala, zaakũ mádi a
    kpá ma nɛ́ Selaaro. Yuda dí wútɛ kãao doro.'
  hat-hat: 'Jida rekonèt yo, li di: -Li gen rezon. Se mwen menm ki antò. Mwen te dwe
    fè l'' marye ak Chela, pitit gason m'' lan. Jida pa t'' kouche avè l'' ankò.'
  eng-BSB: Judah recognized the items and said, “She is more righteous than I, since
    I did not give her to my son Shelah.” And he did not have relations with her again.
  tod-tod: 'Zuda ti ɠaai ma, é ti ɠwɛɛni, é ɠɛ ma: «Tɔun sɔlegɛ, é leʋe nɔ̀un ba,
    é naa ɠɛɛʋɛ, tɔɔzei ba ga, gè la vaani bu, é ʋa zei dòun zunui Seela ʋɛ.»
    É la mɔ ɠɛni kɛɛni, é ʋa laa la.'
  eng-WEBPB: Judah acknowledged them, and said, “She is more righteous than I, because
    I didn’t give her to Shelah, my son.” He knew her again no more.
  kbq-kbq: Higeno Juda'a ana zantmima keno antahino'ma nehuno'a amanage hu'ne, Tema'a
    nagrira nagatereno knare avu'avaza hu'ne. Haviza hu'na nagra nenamofo Selana avre
    omugeno anteno omase'ne. Nehuno Juda'a ete mago'ene ana a'enena uomase'ne.
  nhe-BL: 'Huan Judá quiixmatqui nopa tlamantli huan quiijto: “Yajaya quichijtoc tlen
    cuali huan na, axtle. Yajaya quinejqui se conetl para quihuicas itoca ihuehue
    tlen mijqui huan ax nijnamicti ihuaya nocone Sela queja monequiyaya.” Huan Judá
    ayoc quema motejqui ihuaya Tamar.'
  bus-bus: 'Yuda pↄ́ pìnↄ dↄ̃̀, ben à bè: Nↄgbɛ̃ pì yã nna dɛmala, zaakɛ mɛ́ɛ à kpá
    ma nɛ́ Selaaro. Yuda e daɛo dↄro.'
  gub-BL: Ukwaw Zuta uma'e hexak mehe. — Azeharomoete ize'eg a'e. Amume'u hera'yr
    Xera pe hemireko ràm romo ihe. Nazapo kwaw ma'e heze'eg awer rupi. A'e rupi uzepyk
    kwez herehe nezewe a'e kury, i'i a'e pe har wanupe. Nuker wi kwaw ipuhe.
  eng-DRA: 'But he acknowledging the gifts, said: She is juster than I: because I
    did not give her to Sela, my son. However, he knew her no more.'
  knf-knf: 'Yuda ayikrën ya aşë ji : « Ñaaţ i awo naŧool apelën ; na manjoonan mëndi
    pwula Şela abuk naan aniima. » Wi wi Yuda aşaaŋ ado kë bawutana, awo aankak apiinţ
    na a.'
