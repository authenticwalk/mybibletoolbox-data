  hbo-hbo: וַיֻּגַּ֥ד לְתָמָ֖ר לֵאמֹ֑ר הִנֵּ֥ה חָמִ֛יךְ עֹלֶ֥ה תִמְנָ֖תָה לָגֹ֥ז צֹאנֹֽו׃
  shp-NTPO: Jaskara iikinra, Tamarnin ninkata iki, jawen bene ipaonitonin papa Judá,
