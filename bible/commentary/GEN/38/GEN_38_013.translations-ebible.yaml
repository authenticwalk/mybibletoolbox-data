  heb-heb: ויגד לתמר לאמר הנה חמיך עלה תמנתה לגז צאנו׃
  ben-IRV: তখন কেউ তামরকে বলল, “দেখ, তোমার শ্বশুর নিজের মেষদের লোম কাটতে তিম্নায়
    যাচ্ছেন।”
  pan-pan: ਤਾਮਾਰ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਵੇਖ ਤੇਰਾ ਸੌਹਰਾ ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਕਤਰਨ ਤਿਮਨਾਹ ਨੂੰ
