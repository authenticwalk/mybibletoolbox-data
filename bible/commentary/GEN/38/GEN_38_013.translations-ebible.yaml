  hbo-WLC: וַיֻּגַּ֥ד לְתָמָ֖ר לֵאמֹ֑ר הִנֵּ֥ה חָמִ֛יךְ עֹלֶ֥ה תִמְנָ֖תָה לָגֹ֥ז צֹאנֽוֹ׃
  ibo-ibo: A gwara Tama sị ya, “Nna di gị na-aga Timna ịkpacha atụrụ ya ajị.”
  ory-ory: ସେତେବେଳେ କେହି ଜଣେ ତାମରକୁ ସମ୍ବାଦ ଦେଇ କହିଲା, “ଦେଖ, ତୁମ୍ଭ ଶ୍ୱଶୁର ଆପଣା ମେଷର
