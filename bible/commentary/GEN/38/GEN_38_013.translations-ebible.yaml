  rop-rop: Wal det gel Teima bin gedim wed weya Juda det lambarra blanga im bin go
    blanga shirimbat ola ship blanga im.
  ukr-1871: 'І сповістили невістку його Тамару говорючи: Он свекір твій ійде в Тімну
    стригти вівцї свої.'
  eng-AOI: Someone said to Tamar, “Your father-in-law is coming to Timnah to cut the
    wool from his sheep.”
  yon-yon: Tamar wengamburuunka “Yuda kuu Timna ari ye sibi wung wok deweneen kii.”
    andiib
  bch-bch: Be Tamar ilongo gid panua tikeo pan bedane, “Ega, laoam patautene ila ngan
