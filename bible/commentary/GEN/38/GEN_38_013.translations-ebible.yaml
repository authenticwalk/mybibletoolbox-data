verse: GEN.038.013
translations:
  mal-C: “തന്റെ അമ്മായിയപ്പൻ ആടുകളുടെ രോമം കത്രിക്കലിനുവേണ്ടി തിമ്നയിലേക്കു പോകുന്നു,”
    എന്ന് താമാരിന് അറിവുകിട്ടി.
  deu-TKW: 'Als nun Thamar berichtet ward: eben kommt dein Schwiegervater herauf nach
    Thimna zur Schafschur!'
  lin-lin: 'Tango bayebisaki Tamari : « Bokilo na yo ya mobali azali kokende na Timina
    mpo na kolongolisa bapwale ya bameme na ye, »'
  cbr-NT: Tamar an ka aín kuku a Timnatnua aín carnero rani tëai kuankë kuakëxa,
  eng-LSV: And it is declared to Tamar, saying, “Behold, your husband’s father is
    going up to Timnath to shear his flock”;
  bmu-bmu: 'Öŋgöyohotka Tamargöra buzup kewö jigetka mörök: “Mötnöŋ, göhö azi irangan
    mönö lamaurupŋi yeŋgö jupŋini mitimamgöra aka Timna miri gölmenöŋ anja.”'
  eng-GNV: And it was tolde Tamar, saying, beholde, thy father in lawe goeth vp to
    Timnah, to shere his sheepe.
  eng-WEBSTER: And it was told to Tamar, saying, Behold, thy father-in-law goeth up
    to Timnath, to shear his sheep.
  nhw-BL: Huan Tamar quimatqui para iyextaj yohuiyaya Timnat quinximati iborregojhua,
  swh-ONEN: Tamari alipoambiwa, “Baba mkwe wako yuko njiani kwenda Timna kukata kondoo
    wake manyoya,”
  bba-bba: Yerɑ ɡoo u dɑ u Tɑmɑɑ sɔ̃ɔwɑ u nɛɛ, wee wunɛn dwɑɑ tundo u dɔɔ Tinnɑɔ u
    kɑ win yɑ̃ɑnun sɑnsu bɔɔri.
  eng-KJVCPB: And it was told Tamar, saying, Behold thy father in law goeth up to
    Timnath to shear his sheep.
  cpy-cpy: Okanta okemaki Tamar riyaatatzi rikonkiri janta Tzimnat rameeyiteri rovejate,
  mpx-mpx: Yaka Tama wana wasa hi pek hi ba, “Yawam i nenem i nana panuwa Timna wana
    sipi pupunoliya ni tomwatomwa.”
  wbp-wbp: '@see-verse:GEN.038.012'
  luo-luo: Kane owach ne Tamar ni kwar mare owuok dhi Timna ngʼado yie rombe,
  meu-meu: Tamara ese ravana harina e kamonai, ia na mamoe huidia iutudia totona Timuna
    e laova;
  npi-ULB: तामारलाई यसो भनियो, “हेर, तिम्रा ससुरा आफ्ना भेडा कत्रन तिम्‍ना जाँदै हुनुहुन्छ
    ।”
  yor-yor: Nígbà tí ẹnìkan sọ fún Tamari pé, “Baba ọkọ ọ̀ rẹ̀ wà ní ọ̀nà àjò rẹ̀ sí
    Timna láti rẹ́run àgùntàn rẹ̀.”
  emp-NTPO: 'Maʌ̃ne Timnatad̶ebemarãba Tamaráa jarasid̶aa: –Bʌ zãwãrẽra namaa zebʌrʌa
    idji oveja cara tʌbi carea.–'
  ind-ind: Tamar mendapat kabar bahwa Yehuda akan datang ke Timna untuk menggunting
    bulu domba.
  pes-OPCB: به تامار خبر دادند که پدر شوهرش برای چیدنِ پشمِ گوسفندان به طرف تمنه حرکت
    کرده است.
  ssx-ssx: Kutupa ma꞉nda꞉ma꞉ Teima pa꞉ta꞉ alota꞉ Naka꞉ meita꞉ mo Timina nane ipika꞉
    sipisipi manuna꞉ itiki pondololo yopula꞉me laa leekeeki opiekeme.
  lcm-lcm: Mangsikei katanla mengen a Tamar ta omona nang ka pasal ane Timna asi an
    tok ani kana keve sipsip.
  aer-aer: '@see-verse:GEN.038.012'
  tgl-ULB: Nasabihan si Tamar, “Tingnan mo, ang iyong biyenan na lalaki ay pupunta
    pataas sa Timnat upang gupitan ang balahibo ng kanyang mga tupa.”
  nop-nop: Kaŋ Tama adi mede indiŋ niŋgiŋ, “I nadi. Nabuge adi dompaŋiye dumuniŋhik
    doobeene Timna yokwetneŋ loolak.”
  kca-kca: 'Фамарь айкеԓән верса: «Ўпән ики Фамна воша ош ԓŏртты мӑнәԓ».'
  cbu-NT: Támararin tsiyatssee mazinayaru, Utaárin Timnatap tsap opeejaam pur kturamaam
    naayanllina, atusin mazinarangu,
  hui-hui: Ani pole pialu heagola agali mbirame Tamahondo lalu, Í̠ aruni biago Timina
    dindiha ibunaga nogo sibi irini podole ibira, lalu lamini.
  wrs-wrs: Doa Tamarva hev hellenamba, meramba ata Timnamonam gavav.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​က​တာ​မာ​အား``သင်​၏​ယောက္ခမ သည်​တိ​မ​နတ်​မြို့​သို့​သိုး​မွေး​ညှပ်​ရန်​သွား​လေ
    ပြီ'' ဟု​သ​တင်း​ပေး​လေ​၏။-
  cbi-NTPO: Tsenñu Tamar ya' anchapa Timnatsha ya' uvejalanu ju daanu jintsuve detiñu
    kuinda mijatu,
  bod-N: དེར་མི་ཞིག་གིས་ཐལ་མཱར་ལ་འདི༌ལྟར། ཁྱོད་ཀྱི་སྒྱུག་པོ་ཐིམ་ནཱ་རུ་རང་གི་ལུག་བལ་འབྲེག་ཏུ་སོང་ཞེས་པ༌ལ།
  wsk-wsk: Se Tamar, ko tonger mu sipsip mone batagukko Timnah nama tarigiwoso mu
    ko den ikiam,
  kkl-kkl: Elmabori yauog Tamar anekori ka'elamogpa, elyamal Yehuda, “As Timna pham
    domba hong karebel ahinun,” aro yalamla ana ka'ebaog.
  sna-sna: Tamari akati audzwa kuti, “Vatezvara vako vari kuenda kuTimina kuti vandoveura
    makwai avo,”
  spa-BLM: 'Le dijeron a Tamar: “Mira, tu suegro sube a Timnát a esquilar sus ovejas”.'
  beu-beu: Base nehe Tamar at hubait hula, “Iidat mehal Yahuda ana hoa Timna evia
    mi tila. Ana hoa neheba ejumba ang naung eamudi gunti angu ing vengurus.”
  cac-cac: Axo yic ix yab'an specal ix Tamar to van sb'at vin̈aj Judá d'a Timnat yil
    sjoxchajel noc' scalnel,
  swh-ULB: Tamari akaambiwa, “Tazama, mkweo anakwenda Timna kukata kondoo wake manyoya.”
  bel-bel: 'І паведамілі Тамары, кажучы: вось, сьвёкар твой ідзе ў Тамну стрыгчы быдла
    сваё.'
  deu-ELBBK: 'Und es wurde der Tamar berichtet und gesagt: Siehe, dein Schwiegervater
    geht nach Timna hinauf, um seine Schafe zu scheren.'
  mbb-OT: Ne netudtulan si Tamar he edhendiyà is enuǥang din te Timnah su ed-elutan
    din is menge kerehidu zin.
  msc-msc: A fɔra Tamari yɛ ko a birancɛ Yahuda watɔ a la saailu si mali diya Timaha.
  mal-2015: നിന്റെ അമ്മായപ്പൻ തന്റെ ആടുകളെ രോമം കത്രിക്കുന്ന അടിയന്തരത്തിന്നു തിമ്നെക്കു
    പോകുന്നു എന്നു താമാരിന്നു അറിവു കിട്ടി.
  tuo-NT: Tamar, co mañecʉ̃ “Timnat macãpʉ cʉ̃ yarã oveja poarire seegʉ waꞌapʉ” nicã
    tʉꞌogo, aꞌtiro weeco niwõ.
  gup-gup: Kaluk bu Tamar bekkang bu nabininjdoy kahre kore Timnah kabirrimuddadjke
    sheep,
  met-met: Dibala Tamar ba, “(Bagu) Longama haing (mua) mala mana Timna bu xuxuya
    sipsibindi (buxadingdi).”
  gvs-gvs: Ago tomota sina Temari silatuwoko kadi, ‘Temari, yaom inonoina Timna bego
    ina sipi unuunudi ikupoidi.’
  rmc-rmc: 'Avke phende la Tamarake: „Tiro sastro džal akana andre Timna te strihinel
    peskre bakren.“'
  nlg-nlg: Ma siki sakai te tughunia vania Tamar na tonaana i Timnah a Judah na vungona
    tana palaani na vuvuludira nina lei sheep.
  dgr-DOGNT: Dǫ Tamar ts'ǫ̀ hagedı, “Neɂeh Tımat ts'ǫ̀ èhtła, sahzǫ̀ąghàà xat'à gha
    ekǫ ts'ǫ̀ èhtła,” gıìhdı.
  pes-OPV: 'و به تامار خبر داده، گفتند: «اینک پدرشوهرت برای چیدن پشم گله خویش، به
    تمنه می‌آید.»'
  ron-1924: 'Ау дат де весте Тамарей деспре лукрул ачеста ши й-ау зис: „Ятэ кэ сокру-тэу
    се суе ла Тимна, ка сэ-шь тундэ оиле.”'
  ben-OBCV: যখন তামরকে বলা হল, “তোমার শ্বশুরমশাই তাঁর মেষগুলির লোম ছাঁটার জন্য তিম্নার
    উদ্দেশে রওনা দিয়েছেন,”
  lex-lex: 'La''pa rod kiota la Tamra riwra: “Yananmu e nala'' pa nokru leta Timna
    pa nla ntoria dumni wullu!”'
  rgu-rgu: Boe ma lahenda rafada Tamar rae, “O arama ma leo Timna neu, ela ana urus
    lahenda fo kuti bibi-lopo nara bulu na.”
  som-som: Markaasaa Taamaar loo sheegay, oo waxaa lagu yidhi, Bal eeg, soddoggaa
    wuxuu tegayaa xagga Timnaad inuu idihiisii dhogorta ka soo xiirto.
  lat-VUC: Nuntiatumque est Thamar quod socer illius ascenderet in Thamnas ad tondendas
    oves.
  aoi-aoi: Aburraja kembirra wurrukwala warnumamalya ne-yama wurrakina Damara-wa,
    “Nubukwaye-ka narngkiyena Juda. Ni-likajama nakina Dimina-wa kajungwa neniki-ngkarrngi-yada
    amangwurrajija ena-langwa-langwa jiba,” ne-yama wurrakina.
  eng-ASVBT: And it was told Tamar, saying, Behold, thy father-in-law goeth up to
    Timnah to shear his sheep.
  mna-mna: Indeeŋe tana, Yuda lutuunu Sela, ni ruŋguunu ki ula kek. Tamen Yuda ikami
    ma ila iwoolo Tamar som. Tana Tamar ileŋ kembei rwoonobi isombe ila kar Timna
    be ire zin wal ta tipupup sipsip kini rumun, to izun mburu ki muuŋgu ma isu lene,
    mi iru pa mburu toro ramaki kawaala pakaana be izuk mataana pa. To ila mi mbuleene
    su zaala kwoono ta ila pa kar Enaim na. Pa zaala tina ta ila pa kar Timna na.
    To imbotmbot mi inaama rwoonobi be imar.
  ita-1885: 'Ed e'' fu rapportato a Tamar, e detto: Ecco, il tuo suocero sale in Timna,
    per tonder le sue pecore.'
  eng-LXXUP: And it was told Tamar his daughter-in-law, saying, Behold, thy father-in-law
    goeth up to Timnah, to shear his sheep.
  eng-ULB: Tamar was told, “Look, your father-in-law is going up to Timnah to shear
    his sheep.”
  spa-VBL: 'A Tamar le dijeron: “Tu suegro va a Timná a esquilar sus ovejas”'
  fra-_FOB: 'Et on le fit savoir à Tamar, en disant: Voici, ton beau-père monte à
    Thimna, pour tondre ses brebis.'
  mal-mal: “നിന്റെ അമ്മായിയപ്പൻ ആടുകളെ രോമം കത്രിക്കുന്ന അടിയന്തരത്തിനു തിമ്നായ്ക്കു
    പോകുന്നു” എന്നു താമാറിന് അറിവുകിട്ടി.
  urd-GVR: Tamr ko batāyā gayā, “Āp kā susar apnī bheṛoṅ kī pashm katarne ke lie Timnat
    jā rahā hai.”
  suz-BL: मिनु मुर कामी तामार कली “इ शिउ आ भेडा ऊन ख्रोइक्‍थ तिम्‍नाह कुइब” दे मदा
    बाक्‍त। यहोसु १५:५७
  ita-1927: 'Di questo fu informata Tamar, e le fu detto: “Ecco, il tuo suocero sale
    a Timna a tosare le sue pecore”.'
  ckb-ckb: 'کاتێک بە تاماریان ڕاگەیاند: «وا خەزوورت هاتووە بۆ تیمنا، بۆ بڕینەوەی خوری
    مەڕەکانی،»'
  eng-BBE: And when Tamar had news that her father-in-law was going up to Timnah to
    the wool-cutting,
  crx-NTPO: '''Et Tamar hiyulh nahoolnuk, ''uhuyulhni, “Whunilh''en nzaz, Timnah ts''e
    tiyalh ''usbai hatit''us wheni.”'
  kan-OKCV: ಆಗ ತಾಮಾರಳಿಗೆ, “ನಿನ್ನ ಮಾವನು ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆಯನ್ನು ಕತ್ತರಿಸುವುದಕ್ಕೆ ತಿಮ್ನಾ
    ಊರಿಗೆ ಹೋಗುತ್ತಿದ್ದಾನೆ,” ಎಂದು ತಿಳಿಸಿದಾಗ,
  bbb-bbb: Juda fu ijia vakoga ebe fiena va bara Tama kuae, Asae one baru ije fune
    Timina ijia mave-u ufukiro vaemano kuae.
  tam-2017: 'அப்பொழுது: “உன் மாமனார் தம்முடைய ஆடுகளை மயிர்க்கத்தரிக்கத் திம்னாவுக்குப்
    போகிறார்” என்று தாமாருக்குத் தெரிவிக்கப்பட்டது.'
  spa-RV-1909: 'Y fué dado aviso á Thamar, diciendo: He aquí tu suegro sube á Timnath
    á trasquilar sus ovejas.'
  ron-BTF: 'Şi i s-a spus lui Tamar, zicând: Iată, socrul tău urcă la Timnat să îşi
    tundă oile.'
  eng-WEBP: Tamar was told, “Behold, your father-in-law is going up to Timnah to shear
    his sheep.”
  eng-FBV: Tamar was told, “Your father-in-law is going to Timnah to shear his sheep.”
  nld-1939: 'Men bracht Tamar het bericht: Uw schoonvader komt naar Timna, om zijn
    schapen te scheren.'
  nch-BL: Huan Tamar quimatqui para iyextat yahuiyaya Timnat quinximati iborregojhua,
  tfr-NTPO: Judá jek Timnat kjokyo, ba öng zok shtë wl̈o l̈i miydara ba pjl̈aydorë
    pjire.
  vie-1934: 'Người ta cho nàng Ta-ma hay điều đó mà rằng: Nầy, ông gia ngươi đi lên
    Thim-na đặng hớt lông chiên.'
  hin-CV: जब तामार को यह बताया गया, “तुम्हारे ससुर तिमनाह जा रहे हैं,”
  eng-OURB: Tamar [Palm tree] was told, “Behold, your father-in-law is going up to
    Timnah to shear his sheep.”
  spa-BES: Y cuando Tamar tuvo noticias de que su suegro subía a Timnat para cortar
    lana,
  tdx-tdx: Le nitalilieñ’ amy Tamare ty hoe, Inao, mionjomb’e Timnà ty rae’o hañitsike
    o añondri’eo.
  vid-vid: Tamali loyahuliche kota mgosi wa heye nayali mnzila kuluta Timuna kudumula
    milaika ja ming'holo ja heye,
  pwg-pwg: Wawaya sago Tama ivi akovi da rawana Juda inenae ku Timna ina sipu gharina
    kubiine.
  eng-OKE: And it was shown to Tamar, saying, Behold, thy father-in-law cometh to
    Timnath to shear his sheep.
  tha-KJV: มี​คนมาบอกนางทามาร์​ว่า “​ดู​เถิด พ่อสามีของเจ้าไปบ้านทิมนาทจะตัดขนแกะ”
  por-BR-2018: 'E foi dado aviso a Tamar, dizendo: Eis que teu sogro sobe a Timna
    a tosquiar suas ovelhas.'
  bco-bco: Noma꞉yo꞉ Temal emo꞉wo꞉ a꞉la꞉sio꞉, “Ga꞉suwo꞉ ene sibi fo꞉n gedema꞉ni, o꞉go꞉
    Timna ha꞉na꞉lab.”
  deu-ELO: 'Und es wurde der Tamar berichtet und gesagt: Siehe, dein Schwiegervater
    geht nach Timna hinauf, um seine Schafe zu scheren.'
  ktm-ktm: Sa homou inen ndralngan Tamar ipe yinan ti we kilndro-or lemun sipsip tadan
    kile Timnah.
  caa-caa: Pero conda cꞌotoy unata e Tamar que upixam ixin esto tama e chinam Timnat
    tuaꞌ utacre asujsa utzutzer uyoveja,
  eng-WYC-2018: And it was told to Tamar, that her husband’s father went up into Timnath,
    to shear sheep.
  epo-epo: 'Kaj oni sciigis al Tamar, dirante: Jen via bopatro iras Timnan, por tondi
    siajn ŝafojn.'
  uig-PIN: 'Tamarƣa: — Ⱪeynatang ⱪoylirini ⱪirⱪiƣili Timnaⱨⱪa yol aldi, degǝn hǝwǝr
    yǝtti.'
  beo-beo: 'Dunu eno da Da:imama ea awa Yuda amo da Dimina ea sibi hinabo damumusa:
    ahoanebe olelei dagoi.'
  tpi-OTNT: Na wanpela man i tokim Tamar olsem, “Tambu papa bilong yu i go long Timna
    bilong katim gras bilong ol sipsip.”
  hau-SA: Sa’ad da aka faɗa wa Tamar cewa, “Surukinki yana kan hanyarsa zuwa Timna
    don askin tumakinsa,”
  udu-udu: Dhali ka Ṯẖamar ṯorkunu gwo ka mar piti a’di yaki’d mo e Pan Timnah mo
    mmo’ciṯẖ ḵa’bal piti amur mo tani,
  uig-LAT: 'Tamargha: — Qéynatang qoylirini qirqighili Timnahqa yol aldi, dégen xewer
    yetti.'
  nde-nde: Kwathi uThamari esetsheliwe kwathiwa, “Uyihlozala uyeza eThimina ukuzagunda
    izimvu zakhe,”
  ton-ton: Pea naʻe fakahā kia Tema, ʻo pehē, Vakai, ʻoku ʻalu ʻa hoʻo tamai ʻi he
    fono, ki Timinate ke kosi ʻene fanga sipi.
  ces-1613: 'I oznámeno jest Támar těmito slovy: Aj, tchán tvůj vstupuje do Tamnas,
    aby střihl ovce své.'
  eko-eko: 'Khuuziwa Tamaara yoori: “Nkhwewo ontta ovira, oneetta Tinna olawa okasisa
    nyama zawe.”'
  nss-nss: Pwen pe ndramat hamou inese ndrainga Tamar ipwai ipa, “Tama nambuyum ara
    ita rokai nakiya Timnah para nakiya sondrih yomuhu sipsip tan.”
  eng-WMB: Tamar was told, “Behold, your father-in-law is going up to Timnah to shear
    his sheep.”
  tam-TCV: “தன் செம்மறியாடுகளுக்கு மயிர் கத்தரிப்பதற்காக உன் மாமனார் திம்னாவுக்குப்
    போகிறார்” என தாமாருக்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Gisultihan si Tamar, “Tan-awa, ang imong ugangang lalaki motungas sa Timna
    aron sa pagpatupi sa iyang mga karnero.”
  mkn-mkn: Ju orang kasi tau sang Tamar bilang, “Lu pung papa mantu ada pi Timna ko
    urus orang ko cukur dia pung domba dong pung bulu.”
  pol-UBG: 'I powiedziano o tym Tamarze: Oto twój teść idzie do Timny, aby strzyc
    swoje owce.'
  agr-agr: Tuja Tamarchakam niina aishi aajakua nuna apaji yaakat Timnatnum niina
    uwigji ujen tsupijak wee tabaun dekauwai.
  kyc-kyc: Peyambinyi dokopa lapome epo Tama lamaiyuo, Kauwane baa yuu Timina sipisipi
    imanji pyake palanya pelyamo, lamaiyaminyi sepala
  urd-GVU: تمر کو بتایا گیا، ”آپ کا سُسر اپنی بھیڑوں کی پشم کترنے کے لئے تِمنت جا
    رہا ہے۔“
  deu-1912: 'Da ward der Thamar angesagt: Siehe, dein Schwiegervater geht hinauf gen
