  mwp-mwp: Thamar nungu Yudhan garkaz kaziw ipi, nadh karngemidhin nanu ira Timnapa
    miyaydhin nungu mamuypa baban thudhaypa.
  mya-JVB: မိမိ ယောက္ခမ သည် သိုးမွေး ကိုညှပ် ခြင်းငှါ ၊ တိမနတ် မြို့သို့ သွား ကြောင်းကို၊
    တာမာ ကြား လျှင်၊
  tbg-tbg: Iutaava mini vuvaro vovano Temaara vuru tiva amiro tiharo, Ai tonaqova
    nai sipisipi kauki toqareva Timinaini vireva vivo,
  hmo-hmo: Tamara ia kamonai iena ravana be Timuna dekenai ia lao, iena mamoe edia
    huina utua totona.
  ata-ata: Xe Tamari milomu lexe uaꞌane Iuda a muneꞌe ne Timuna sou uxotosou ta sipsip
    laxusiꞌa ne.
  nfa-nfa: Dhèu lolo dènge Tamar, peka na, “Toꞌo mu laꞌe leru dhèu gꞌute rèu kahibꞌi-kalèbho
    ètu rae Timna.”
  urd-urd: और तमर की यह ख़बर मिली कि तेरा ख़ुसर अपनी भेड़ो की ऊन कतरने के लिए तिमनत
    को जा रहा है।
  rus-SYN: 'И уведомили Фамарь, говоря: вот, свекор твой идет в Фамну стричь скот
    свой.'
  cbt-NTPO: Tamaraso ina nitotaton, quëyoron a'morinso ocoirin. Inaporahuaton, nitaparin.
    Niimomototërinso' në'mëtëquë nipa'shinayatërin. Ama nohuitacaiso marëhuë' naporin.
    Inaporahuaton, Inain ninanoa'hua ya'cari', huënsëconin. Inaso' ninano', Tinato
    iraquë ya'huërin. Sira nani hui'napitopirinhuë', co acoantopihuë' ni'ton, shiin
    yanonpintërin.
  bqc-SIM: 'Ɔ̃ wà a baokpà Tamaaɛ wà mɛ̀: N zãde lɛ́ gɛ́ Timɛna a sãↄ kãkɛ̃ɛlɛi.'
  tcz-CHONGTHU: Koiham khat in Tamar chu aseipeh in, “Ven na tehpu khu Timnah a kelngoi
    mul vou ding in ache touve,” a kiti peh e.
  mar-mar: तेव्हा तामारेला कोणी सांगितले की, “पाहा, तुझा सासरा आपल्या मेंढरांची लोकर
    कातरवून घेण्याकरता तिम्ना येथे जात आहे.”
  tcs-tcs: Den sambodi bin spik po Tamar diskain, ‘Padalo blo yu Zuda, i diskaintaim
    go po Timna po kate ol eya blo ol sip blo em.’
  qub-qub: Tamarta willaran suyrun Judá millwa rutoj Timnat marcaman aywaycashanta.
  bqp-bqp: 'Akũ ò a baaruu kpà Tamanɛ ò pì: N zã de tɛn gɛ́ Timina a sãnↄ kã kɛ̃rɛ.'
  hat-hat: 'Yo fè Tama konn sa, yo di l'': -Gade. Men bòpè ou ap moute al Timna, pou
    l'' fè taye lenn mouton li yo.'
  eng-BSB: When Tamar was told, “Your father-in-law is going up to Timnah to shear
    his sheep,”
  tod-tod: 'Ti ɠɛni Tamaal ma: «Wɛlɛ, è-ɠɛɛmɔɔin ɠa lɛɛzu Timena, ná-baalagiti maaleɠa
    leʋezuʋɛ.»'
  eng-WEBPB: Tamar was told, “Behold, your father-in-law is going up to Timnah to
    shear his sheep.”
  kbq-kbq: Mago'a vahe'mo'za Temana ome asami'za, Konkeno negnofero'a sipisipi'a azoka
    hareku Timna kumate evu'ne.
  nhe-BL: Huan Tamar quimatqui para iyextat yohuiyaya Timnat quinximati iborregojhua,
  bus-bus: 'Ben wà à baaru kpà Tamanɛ wà bè: N zã de e gaa Timina a sãanↄ kã kɛ̃ɛ.'
  gub-BL: Amo uze'eg Tamar pe amo 'ar mehe. — Neru tywyr oho putar Ximinat pe weimaw
    àràpuhàràn hawer imonohok pà a'e nehe, i'i izupe.
  eng-DRA: And it was told Thamar that her father in law was come up to Thamnas to
    shear his sheep.
  knf-knf: 'Baţup Tamar aji : « Tenan, ayootanu aya Timnah ppuunk ŋkaneel ŋi nul.
    »'
