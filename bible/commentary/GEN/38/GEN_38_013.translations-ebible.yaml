  arb-NAV: 'فَقِيلَ لِثَامَارَ: «هُوَذَا حَمُوكِ قَادِمٌ لِتِمْنَةَ لِجَزِّ غَنَمِهِ».'
  adz-adz: Gubuꞌ rib fain nida sisingꞌ da Tamar nida binaꞌ, “U bunggam ini fada Timna
