  vie-OVCB: 'Có người nói với Ta-ma: “Kìa, ông gia sắp đến Thim-na để hớt lông chiên.”'
  lbk-lbk: Ket ay wad-ay nan nangifaag ken Tamar ay omey si katokhangana id Timnat
