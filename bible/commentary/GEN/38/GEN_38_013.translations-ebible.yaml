  eng-JPS: 'And it was told Tamar, saying: ''Behold, thy father-in-law goeth up to
    Timnah to shear his sheep.'''
  ubr-ubr: Sabu fani Tamar siyawur on rawan orot Judah on enan au efan Timnah nan
    an sheep bubunis in yaragen mes.
  srp-1865: 'I javiše Tamari govoreæi: eto svekar tvoj ide u Tamnu da striže ovce
