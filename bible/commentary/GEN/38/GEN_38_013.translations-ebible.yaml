  guj-2017: તામારને ખબર મળી, “જો, તારાં સસરા તેના ઘેટાં કાતરવાને તિમ્ના જઈ રહ્યો છે.”
  byr-byr: '@see-verse:GEN.038.012'
  awx-awx: Tixawänu Tema using inikin. “Bapuka sipsipnäle dänggäm matäwikge Timna
