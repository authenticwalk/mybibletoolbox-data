  kan-2017: ಆಗ ತಾಮಾರಳಿಗೆ, “ಮಾವನು ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೇ ಕತ್ತರಿಸುವುದಕ್ಕೋಸ್ಕರ ತಿಮ್ನಾ ಊರಿಗೆ
