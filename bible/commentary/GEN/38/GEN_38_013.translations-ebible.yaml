  mdy-ETH: ዪሁዳኮ ናኣዚ ማቾ፥ ቲዒማኣሮም ዓሳ፦ «ኔኤኮ ማዔ፥ ዒዛኮ ማራቶ ጋፓኖ ታይዛ ዓሶ ኮራ ቲሚና ዎታኔ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Obi bɛbɔɔ Tamar amaneɛ sɛ, “Wʼase Yuda rebɛtwam akɔ Timna akɔtwitwa
