  bsp-bsp: 'K''aŋkɔ paloku Tamar: Koŋci kam ɛntas Timna kəkɔ-fon ŋkesiya yɔn yɛfɛt.'
  mbs-mbs: Inindanan si Tamar te dimoton se ogangan din te Timna amon meglegonting
