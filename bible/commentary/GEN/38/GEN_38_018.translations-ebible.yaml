  hbo-hbo: וַיֹּ֗אמֶר מָ֣ה הֽ͏ָעֵרָבֹון֮ אֲשֶׁ֣ר אֶתֶּן־לָּךְ֒ וַתֹּ֗אמֶר חֹתָֽמְךָ֙
    וּפְתִילֶ֔ךָ וּמַטְּךָ֖ אֲשֶׁ֣ר בְּיָדֶ֑ךָ וַיִּתֶּן־לָּ֛הּ וַיָּבֹ֥א אֵלֶ֖יהָ
    וַתַּ֥הַר לֹֽו׃
  shp-NTPO: 'Jaskáakin yokata, Judakan aká iki neskáakin: —¿Jawe jawéki en mia potaxontinkayaki
    mia keenai? —akin. Jaskáa ainbaon yoia iki: —Ea potaxonwe, min janeya meosoti
    keská repania teoti betan, min kekóti —akin. Jaskáakin yokáketian, ja yokata jawékibo,
    Judakan menia iki. Ja yokatabo menitaanan, ja ainbo moa axon, tooya banémaa iki.'
  eng-WYCLIFFE: Judas seide, What wolt thou that be youun to thee for a wed? She answeride,
    Thi ryng, and thi bie of the arm, and the staaf which thou holdist in the hond.
    Therfor the womman conseyuide at o liggyng bi, and sche roos, and yede;
  pjt-pjt: Ka Judah-lu tjapinu, “Nyaaṉanta ungkuku nyuntu mulamularingkunytjaku?”
    Ka wangkangu kungkawaṟa panya paluṟu, “Uwaṉi pala liritja nyuntunya initjara munu
    puṉu pala tjukara kuḻu.” Ka mulapaṯu Judah-lu puṉu panya tjukara munu liritja
    kuḻu ungu palunya. Munu palulanguṟu kungkawaṟa panya palula tjunguringkula ngaringu,
    ka paluṟu tjunitjararingu.
  cwe-cwe: Yuda kamuuza, “Kolonda nikwing'he choni fana wingilizi?” Tamali kamwidika,
    “Ning'he chinhu chili na luzabi chili na chilaguso chako na mhome.” Yuda kamwing'ha
    vinhu ivo vose na kambandama, nayo kapata wimo.
  bgs-bgs: Iginsà si Juda, na mà din, “Ándin tô tananan ku áknikó?” Igtaba si Tamar,
    na mà din, “Tô paningsing nu na silyo apil tô tali din, asta tô tukád nu.” Purisu
    tô gó é igbággé i Juda ki Tamar. Igpalayuké dan asta igmabáddás si Tamar.
  kik-kik: Juda akĩmũũria atĩrĩ, “Ũkwenda ngũtigĩre kĩĩ gĩa kũrũgamĩrĩra?” Mũtumia
    ũcio akĩmũcookeria atĩrĩ, “Ndigĩra gĩcũhĩ kĩa rũũri rwaku na rũrigi rwakĩo, o
    na rũthanju rũu rũrĩ guoko-inĩ gwaku.” Nĩ ũndũ ũcio Juda agĩtigĩra mũtumia ũcio
    indo icio na agĩkoma nake; na Tamaru akĩgĩa nda yake.
  ksr-ksr: 'Kaeŋ qisiro kokaeŋ jero: “Noo qaanaa hoŋa koloowaatiwaa iwoi moŋ ii mono
    naa iwoiga gombenaga?” Kaeŋ jero kokaeŋ meleeno: “Muŋgeŋ aasoganoŋ qaga mokotaaŋkejaŋi,
    ii ano iikawaa kasa wota ano gbaruga boroganoŋ meŋ nanjaŋi, mono ii nomba.” Kaeŋ
    meleeno iwoi ii muŋ iwo ero koro ano.'
  fra-NCL: 'Il dit : Quel gage dois-je te donner ? » Elle dit : « Ton anneau, ton
    cordon et ton bâton que tu tiens à la main. » Il les lui donna et alla vers elle,
    et elle devint enceinte de lui.'
  cek-AK: Nongpa mah tih hmuen maw kang koeng han loe? tiah a naa. Nongpata mah, Nangmah
    ih bantuek, banlakok hoi cunghet, tiah a naa. Anih mah to hmuennawk to nongpata
    hanah paek pacoengah, anih to a iih haih, to pongah nongpata loe zokpomh.
  xla-xla: Epalati asiyama Yudata ya꞉ watle epo atlaiyo, “Wa꞉ apa alisisi halowe solotama꞉?”
    diyo. Epalati asiyama ya꞉ta epo atlaiyo, “Na꞉ solotama, wa꞉ta meleli sokolomama
    wa꞉ hi mate himili asiyamhala eye e mate epo wa꞉ dali ku mate halomolowama,” diyo.
    Epapalati Yudatapo ya꞉ alisisi eye ya꞉ watle halopipame ya꞉ mate elaiyo. Epapele
    alotle ya꞉ momata mopapo mo-polaiyo.
  cuk-cuk: 'Judá omese egichided: —Degite, ¿ibi bega ukbi be an-abesunna? Ome abin-sogded:
    —Be-goo-burba-wilub, degi, e-dub, degine, suar-gaapoled-be-ganikidi, be anga udado.
    Judá omega bela a-ibmar uksad. Geb degine, ese gochad. Degidbali, ome bonigwar
    gunonisunnad.'
  uig-CYR: 'У: — Саңа немини рәнигә берәй? — деди. У: — Өз мөһүрүң билән униң шойнисини
    вә қолуңдики һасаңни рәнигә бәргин, девиди, у буларни берип, униң билән биргә
    болди. Шуниң билән у униңдин һамилдар болуп қалди.'
  tel-2017: అతడు “ఏమి తాకట్టు పెట్టమంటావ్?” అని ఆమెను అడిగాడు. ఆమె “నీ ముద్ర, దాని
    దారం, నీ చేతికర్ర” అని చెప్పింది. అతడు వాటిని ఆమెకిచ్చి ఆమెతో వెళ్ళాడు. ఆమె అతని
    వలన గర్భవతి అయ్యింది.
  hat-BSA: 'Li te di: “Kisa pou m ta bay ou?” Epi li te di: “Ban m so, kòd avèk baton
    ki nan men ou an.” Konsa, li te bay yo a li menm. Li te antre an relasyon ak li,
    e vèv la te vin ansent pa li menm.'
  kos-kos: Ac Judah el siyuk, “Mea nga ac sot in mwe akpwaye wulela luk?” Ac mutan
    sac fahk, “Sil se lom ingan wi ah nu kac an, oayapa sikal soko lom ma kom us ingan.”
    Judah el sang ma inge kewa nu sel, na el ona yorol ac Tamar el pitutuyak sel.
  hbo-WLC: וַיֹּ֗אמֶר מָ֣ה הָֽעֵרָבוֹן֮ אֲשֶׁ֣ר אֶתֶּן־לָּךְ֒ וַתֹּ֗אמֶר חֹתָֽמְךָ֙
    וּפְתִילֶ֔ךָ וּמַטְּךָ֖ אֲשֶׁ֣ר בְּיָדֶ֑ךָ וַיִּתֶּן־לָּ֛הּ וַיָּבֹ֥א אֵלֶ֖יהָ
    וַתַּ֥הַר לֽוֹ׃
  ibo-ibo: Ọ sịrị, “Kedụ ihe akaebe m ga-enye gị?” Ọ zara, “Mgbaaka akara gị na eriri
    ya, na mkpanaka dị gị nʼaka.” O nyere ya ihe ndị a. Ọ bakwuru ya nke mere na ọ
    tụụrụ ime.
  ory-ory: ଯିହୁଦା କହିଲା, “କଅଣ ବନ୍ଧକ ଦେବା?” ତାମର କହିଲା, “ତୁମ୍ଭର ଏହି ମୋହର ଓ ସୂତ୍ର, ଆଉ
    ହସ୍ତଯଷ୍ଟି।” ତହୁଁ ଯିହୁଦା ତାକୁ ସେହି ସବୁ ଦେଇ ତାହା କତିକି ଗମନ କଲା, ତହିଁରେ ସେ ତାହା ଦ୍ୱାରା
    ଗର୍ଭବତୀ ହେଲା।
  chk-chk: Nge Juta a aisini, “Met sokun mettoch üpwe ngonuk pwe asisilen ai pwon?”
    Iwe, Tamar a pälüeni, “Kopwe ngeniei noum ringen pwau fiti selin, pwal wokum na
    mi nom lepoum.” Iwe, a ngeni neminewe ekewe mettoch. Mürin a kon ren, nge neminewe
    a pwopwo me won.
  ssd-ssd: 'Yuda nu kusnana: Ye ame agaŋ ne tini ŋgina le nu sakina: Naŋe sikor muli
    ŋak naŋe ndumndum ta turmba ye sa ŋgina le nu agaŋ ndende ta pino ta kile tuna.
    Taŋamba nu nu ndoŋ kinyna le nu kiŋo konna.'
  rop-rop: Wal Juda bin tok, “Wal wanim ai garra gibit yu blanga pruf?” En det gel
    bin tok, “Yu gibit mi det nekleis garram yu neim en det wokinstik blanga yu.”
    Wal Juda bin gibit det dubala ting langa det gel, en afta dubala bin silip na.
  ukr-1871: 'Він же каже: Який залог тобі дати? Вона каже: Перстень з печаткою твоєю,
    твій пояс, та палицю, що в руцї в тебе. І дав їй, та й увійшов до неї, і завагонїла
    від його.'
  eng-AOI: He asked, “What can I lend you?” She said, “That cord of yours with your
    name and the walking stick you are carrying.” So he gave them to her and they
    slept together and he made her pregnant.
  yon-yon: “Kubbed yedme. Nembed komo amukni yeman kub yaa kabdaniinkob awine dobaraneeb?”
    andoona, yumbed neman inandeen “Eb yonamadiib, eb kerek kebeni yemaniiwa ye nongiiwa
    bangkawe.” anduuna, yu yaa bangkandekore yu yoom dangiiwa yu kuu oyoomiib kereen.
  bch-bch: Ta Iuda ikeo, “Eine ga nabada saoa pago iman kilala ngan ag gigi?” Ta ikeo,
    “Eao bada lem toto lalalanga aea toa ienono bagemeai ga am namer toman ngan aea
    oaro toa ienono gagalimeai, ta longean ga inam pagau bua.” Tota Iuda ibada gid
    danga toa oa ga ila pan ta ieno toman ngan ei. Ta Tamar iapa.
  deu-1951: 'Er sprach: Was willst du, daß ich dir zum Pfand gebe? Sie antwortete:
    Deinen Ring und deine Schnur und deinen Stab, den du in deinen Händen hast! Da
    gab er es ihr und ging zu ihr, und sie ward von ihm schwanger.'
  eng-JPS: 'And he said: ''What pledge shall I give thee?'' And she said: ''Thy signet
    and thy cord, and thy staff that is in thy hand.'' And he gave them to her, and
    came in unto her, and she conceived by him.'
  ubr-ubr: Judah itetemai iyau, “Ato aifan egogoi anitem on aumatan ba bisimui i nen?”
    Jever iyafotai iyau, “Om anjomui damud er wabim auman on a am tutuk on un iteu.”
    On mes Judah sawar iboen jever itai. Namon on rus siyen ato jever inafot.
  srp-1865: 'A on reèe: kakav zalog da ti dam? A ona reèe: eto, prsten i rubac, i
    štap što ti je u ruci. I on joj dade, te leže s njom, i ona zatrudnje od njega.'
  lug-lug: Yuda n’amuddamu nti, “Nkuwe musingo ki?” N’amugamba nti, “Akabonero ko,
    akajegere ko awamu n’omuggo gwo oguli mu mukono gwo.” Awo n’abimuwa, ne yeetaba
    naye, n’amufunyisa olubuto.
  heb-heb: ויאמר מה הערבון אשר אתן לך ותאמר חתמך ופתילך ומטך אשר בידך ויתן לה ויבא
    אליה ותהר לו׃
  ben-IRV: সে বলল, “কি বন্ধক রাখব?” তামর বলল, “তোমার এই মোহর ও সুতো ও হাতের লাঠি।”
    তখন সে তাকে সেইগুলি দিয়ে তার কাছে গেল; তাতে সে তা থেকে গর্ভবতী হল।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਕੋਲ ਕੀ ਗਹਿਣੇ ਰੱਖਾਂ? ਉਸ ਆਖਿਆ, ਤੂੰ ਆਪਣੀ ਮੋਹਰ, ਆਪਣੀ
    ਰੱਸੀ ਅਤੇ ਆਪਣੀ ਲਾਠੀ ਜਿਹੜੀ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ ਦੇ। ਉਸ ਨੇ ਉਹ ਨੂੰ ਉਹ ਸਭ ਕੁਝ ਦੇ ਦਿੱਤਾ
    ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਉਹ ਉਸ ਤੋਂ ਗਰਭਵਤੀ ਹੋ ਗਈ।
  mwp-mwp: Nuy yapupoeybiz kedha, ‘Ngath kay ngibiya mi maku wanaypa?’ Na kedha, ‘Wa,
    ngi kay ngayapa senaw nginu boegi kow a wara za nginu nelaynga a nanu urikam wanar
    kayke, nginungu naningu yakanurayle.’ Wa, nuydh kalanu si nabiya mamoemoeman.
    Kalanu palay ubilnga aymoedhin, kalanu na nungu mapunga aymoeydhin.
  mya-JVB: ယုဒက အဘယ် အရာကို ပေါင် စေချင်သနည်း ဟု ပြန်၍မေး လေသော် ၊ မိန်းမက၊ သင် ၏တံဆိပ်
    ၊ စလွယ် ၊ လက်စွဲ တောင်ဝေး တို့ကို ပေါင်တော့ဟု ဆိုသည်အတိုင်း၊ ထိုဥစ္စာကိုအပ် ၍
    မိန်းမ ထံ သို့ဝင် သဖြင့် ၊ သူသည် ပဋိသန္ဓေစွဲ ယူလေ၏။
  tbg-tbg: Nahenti viva minti tuvaro Iutaava tiharo, Ho nana haikae ai vahuqa amiarirara
    tuatenarave? tiro. Minti tuvaro nahenti viva tiharo, Nena ringi naaqunta vataakero
    vairavata, nena kauruvata, ti timiraqe te vahuqa tuataare, tuvaro Iutaava vi nahentira
    vi haikara amiro, vira hampata nuva kovaro nahenti viva vainti taiqama vura.
  hmo-hmo: Ma Iuda ese ia nanadaia, ia gwau, “Toana be dahaka gau oi dekenai do lau
    henia?” Ia haere, “Oiemu ageva, ladana torea gauna, mai varo danu, bona oiemu
    itotohi.” Ia henia, vadaeni ruaosi idia mahuta gabu tamona dekenai, vadaeni hahine
    ia rogorogo.
  ata-ata: Xe anu muavuti vaxa la mutaliꞌisie, “Mii maꞌia ane nemasaxa lexe eni alosine?”
    Xe ane miavuti la mivikalanu lexe, “Nalosilo miimeni e nasosovosou mimii no anu
    lexe naꞌa nini ilou lamotasou ulili no xolaneni mo vilaxoxene e natatavulenu ne.”
    Xe anu muavuti la mulosie mii tamei ne xe mukalu, la sou mulai noxie.
  nfa-nfa: Hèia Yahuda karèi hari, aku nèngu na, “De jaꞌa tèka mèdha ngaa mi èu?”
    Tamar dhaa, aku nèngu na, “Ama tèke eele cap, dènge dhari dhu ama inu, dènge tatea
    dhu ama kèpe èèna hèi.” Nanene nare ka, Yahuda hia mèdha sèra laꞌe. Hèia dua ra
    lasi bhèjꞌi ka. Èle èèna ka, Tamar lèpa laꞌe èmu. Dꞌai èmu ka, na bhoke mèdha-papake
    saraga dènge salalu, ka gati dènge mèdha-papake bhèni balu. Nèti èèna ka, Tamar
    dènge babia.
  urd-urd: उसने कहा, “तुझे रहन क्या दूँ?” उसने कहा, “अपनी मुहर और अपना बाजू बंद और
    अपनी लाठी जो तेरे हाथ में है।” उसने यह चीजें उसे दीं और उसके साथ मुबाश्रत की,
    और वह उससे हामिला हो गई।
  rus-SYN: 'Он сказал: какой дать тебе залог? Она сказала: печать твою, и перевязь
    твою, и трость твою, которая в руке твоей. И дал он ей и вошел к ней; и она зачала
    от него.'
  cbt-NTPO: —¿Ma'ta nipachin pachi? tënin Cota. —Sicho po'moitëranën pë'natëransoarë
    chachin, huaranën, inapita patëquë', itërin. Napotohuachina Cotaso', nataninsopita
    quëtërin. Inapoaton tëcarihuachina, naporo chachin hua'huantërin.
  bqc-SIM: 'Ɔ̃ à aà là à mɛ̀: Bↄ́ tↄ̀ↄma mà dilɛnɛi? À mɛ̀: Ǹ n seelakɛbↄ ń
    a bao ń gopana pↄ́ ń kũao kpaa. Ɔ̃ a kpàwà à wùlɛaànↄ, ↄ̃ à kɛ̀ nↄ ũ.'
  tcz-CHONGTHU: Judah in adong in, “Itobang kitepna na dei ham ati,” amanun adonbut
    in, “Na Mohor le nakhao toh chule nakhut a nachoi na tenggol chu toh,” ati. Hijeh
    chun amapan hichengse chu apen amanu chu aluppin ahile aman jong nao avop tai.
  mar-mar: यहूदा म्हणाला, “गहाण म्हणून मी तुझ्याकडे काय ठेवू?” तामार म्हणाली, “तुम्ही
    अंगठी, गोफ व हातातली काठी मला द्या.” तेव्हा यहूदाने त्या वस्तू तिला दिल्या. मग
    तो तिजपाशी जाऊन निजला. त्याच्यापासून ती गरोदर राहिली.
  tcs-tcs: Zuda i bin aske Tamar, ‘Wa, wanem samting yu wandem nau?’ Tamar ansarem,
    ‘Ai wande da neklis wea i gad neim blo yu ane da wokingstik blo yu.’ Zuda i bin
    gibem po Tamar, ane Zuda bin slip lo em. Ane Tamar bin kam pamle prom em.
  qub-qub: 'Chayno niptin Judá tapuran: «¿Imata jaguipänätataj munanqui?» Chaura warmiga
    niran: «Sëlluyquita watuntinta, aptaraycashayqui bastunniquitawan.» Chayno niptin
    Judäga nishancunata aptaparan. Nircur chay warmiwan cacuran. Chay cajllana warmiga
    gueshyaj ricacuran.'
  bqp-bqp: 'Akũ à a là à pì: Bↄ́ tↄrↄman mani ditɛnnɛɛ? A pì: Ǹ n sèedakɛbↄ kũ a
    bàao kũ gò kũ ń kũnaao kpáma. Akũ à kpàa à wùtɛ kãao à nↄ̀ↄ dↄ̀agu.'
  hat-hat: 'Jida reponn li: -Kisa ou vle m'' ba ou kenbe? Tama di li: -Letanp ou a
    ak tout kòd li, ansanm ak baton ki nan men ou lan. Jida ba li yo. Li kouche ak
    li. Tama vin ansent pou li.'
  eng-BSB: “What pledge should I give you?” he asked. She answered, “Your seal and
    your cord, and the staff in your hand.” So he gave them to her and slept with
    her, and she became pregnant by him.
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Leeni ɠa nà fe è ya ga kpɔunmai?» É ɠɛni
    ma: «Nii ɗa ɗa yeeʋozɛ da aniiti ba, naa ve zèa, ta ɗa-ɠalui, é ʋɛɛ ɗa-lukpɔi
    ʋa.» Naa ʋolu é ʋilɛni polu, naa kogi zeɠeni.'
  eng-WEBPB: He said, “What pledge will I give you?” She said, “Your signet and your
    cord, and your staff that is in your hand.” He gave them to her, and came in to
    her, and she conceived by him.
  kbq-kbq: Higeno ana ne'mo'a amanage hu'ne. Avame'zana nagra na'a kamigahue? Higeno
    ana a'mo'a anage hu'ne, rinine, knankempi kvasese nofi'ene, kazampima eri'nana
    azompa ka'ane namigahane. Higeno ana miko'za nemino ome anteno masegeno agriteti
    amu'ene hu'ne.
  nhe-BL: 'Huan Judá quiilhui: ―¿Tlaque tijnequi ma nimitzcahuilijtehua? Huan Tamar
    quiijto: ―Xinechmaca mosello ihuaya imecayo huan mocuatopil tlen tijpiya momaco.
    Huan Judá quimacac huan motejqui ihuaya, huan yajaya quiconemacac.'
  bus-bus: 'Ben à à là à bè: Bↄ́ tↄↄban mɛ́ diɛnnɛɛ? A bè: Ǹ n sèedakɛbↄ kↄ̃n a bào
    kↄ̃n gò kɛ̀ ń kũnao kpáma. Ben à kpàa à dàɛo à nↄ̀ dↄ̀n.'
  gub-BL: — Ma'e ereputar, ma'e aezar putar nepo pe hekuzaromo, i'i izupe. — Emur
    nepu'yr ihewe ihàm rehe we nehe. Ereiko àràpuhàràn mono'ogar romo. Emur neiwyra
    nepokokaw ihewe nehe no, i'i izupe. A'e rupi Zuta omono a'e ma'e paw izupe. Uker
    oho ipuhe. Ipuru'a kury.
  eng-DRA: 'Juda said: What wilt thou have for a pledge? She answered: Thy ring and
    bracelet, and the staff which thou holdest in thy hand. The woman therefore at
    one copulation conceived.'
  knf-knf: 'Kë ahepara aji : « we wi iŋaluŋ nwulu? » Kë aŧeem aji : « Paneel panwooŋ
    na katimu na ptal pi pa, na pjuuţi pi iwoonaanuŋ ţi kañen. » Awula ya, kë baya
    awinar, kë aduk ñaaţ na kayiŋ.'
