    her, and she conceived by him.
  tam-TCV: அதற்கு யூதா, “உனக்கு அடைமானமாக நான் என்ன தரவேண்டும்?” என்று கேட்டான். அதற்குத்
    தாமார், “உம்முடைய முத்திரை மோதிரத்தையும், அதன் கயிற்றையும், உமது கையிலிருக்கும்
    கோலையும் தாரும்” என்றாள். அவன் அவற்றைக் கொடுத்து, அவளுடன் உறவுகொண்டான்; அவனால்
    அவள் கர்ப்பவதியானாள்.
  ceb-ULB: Mitubag siya, “Unsa man nga saad ang akong ihatag kanimo?” Ug siya miingon,
    “Ang imong silyo ug higot, ug ang imong sungkod.” Gihatag niya kini ug nakigdulog
    kaniya. Ug nagmabdos siya pinaagi kaniya.
  mkn-mkn: Ju Yahuda tanya lai bilang, “Beta kasi lu barang jaminan apa?” Tamar manyao
    bilang, “Pak kasi tenga cap yang ada tagantong, deng dia pung tali di pak pung
    leher. Deng kasi tenga itu tongkat ju.” Dengar bagitu, ju Yahuda kasi itu barang
    dong sang dia. Ais dong dua pi tidor sama-sama. Ais itu, Tamar pulang. Dia buka
    dia pung pakean bagus deng dia pung salendang, ko pake ulang dia pung pakean janda.
    Tau-tau te Tamar su dudu parú.
  pol-UBG: 'I powiedział: Cóż mam ci dać w zastaw? A ona odpowiedziała: Twój pierścień,
    twój sznur i twoją laskę, którą masz w ręce. Dał jej więc i obcował z nią; a ona
    poczęła z niego.'
  agr-agr: 'Tusa tama Judá iniak: “¿Tujash wajina ukugtukti tusamea wakegame?” tau.
    Tama nuwa ayaak: “Ame patakumtaijum, nugkutaijum, nuigtu numi amina ushujutaigmia
    nunú aatsa ukugtukta”, tiuwai. Tama Judá ayu tusa ashí susa nuadui niijai tsanigkui,
    dutikam Judá uchijin ejapjukui.'
  kyc-kyc: Aki mende makande pyuo jowase? laopiso siya. Endame isingi lao, Embena
    kingi pyasi palenge namba puu kareta dokopa pangali minyuo papingi dokope jii,
    leyasa maiya. Maipala angi nyiyambisa wane ingyara ingiya.
  urd-GVU: اُس نے پوچھا، ”مَیں آپ کو کیا دوں؟“ تمر نے کہا، ”اپنی مُہر اور اُسے گلے
    میں لٹکانے کی ڈوری۔ وہ لاٹھی بھی دیں جو آپ پکڑے ہوئے ہیں۔“ چنانچہ یہوداہ اُسے
    یہ چیزیں دے کر اُس کے ساتھ ہم بستر ہوا۔ نتیجے میں تمر اُمید سے ہوئی۔
  deu-1912: 'Er sprach: Was willst du für ein Pfand, das ich dir gebe? Sie antwortete:
    Deinen Ring und deine Schnur und deinen Stab, den du in den Händen hast. Da gab
    er''s ihr und kam zu ihr; und sie ward von ihm schwanger.'
  ntj-ntj: '@see-verse:GEN.038.017'
  row-row: Boe ma Yahuda natane nae, “Au fee saa dadꞌi neu nemehereꞌ?” Tamar nataa
    nae, “Amaꞌ fee hela cap fo mana doko-dokoꞌ, no tali na sia boto ma. Ma lao hela
    teteas boe.” Rena taꞌo naa, ma Yahuda fee basa saa naa ra neu e. De ruꞌa se reu
    sungguꞌ raꞌabꞌue. Basa ma, Tamar baliꞌ. Ana olu hendi bua-baꞌu meulau na no lafe
    anaꞌ naa, de pake baliꞌ bua-baꞌu ina falu na. Nda bubꞌuluꞌ sa te, Tamar nairu.
  kan-2017: ಅವನು, “ಏನು ಒತ್ತೇ ಇಡಲಿ” ಎಂದು ಕೇಳಿದನು. ಆಗ ಆಕೆಯು “ನಿನ್ನ ಮುದ್ರೆ, ನಿನ್ನ ದಾರ,
    ನಿನ್ನ ಕೈಕೋಲು ಈ ಮೂರನ್ನು ಒತ್ತೆಯಾಗಿ ಇಡು” ಅಂದಳು. ಅವನು ಅವುಗಳನ್ನು ಕೊಟ್ಟು ಆಕೆಯನ್ನು ಸಂಗಮಿಸಲು
    ಆಕೆಯು ಅವನಿಗೆ ಗರ್ಭಿಣಿಯಾದಳು.
  ena-ena: Lɨci Juda abami. Ciaŋ mɨguavɨla abɨbalu agadɨ hɨji mɨŋaiahaiaha saŋ akɨ
    iguben uami. Lɨci iamɨgali agaŋ abami. Iasaŋ sihɨ lamalama hɨsɨŋ agadɨdaŋ lɨmɨn
    nadɨ sugɨtaŋ hɨvɨ hɨni agadɨdaŋ iguha uami. La kɨlɨ lɨmɨ via hɨdahɨda hɨsɨŋ agadɨ
    avi iasaŋ iguha uami. Lɨci Juda akuaba akuaba agɨladɨ iguavɨla ahica hɨdavɨmi.
    Hɨdavɨci iamɨgali agaŋ humɨgaŋ ahɨlami.
  tgo-tgo: Juda i dagewe iŋa, “Nuwaniya ya woveŋge budakai?” I gonjoghawe iŋa, “Nuwaŋguiya
    ghan nonona weiye ghathiyona na pwasikena iya e nɨmanɨna.” Kaero i giyawe na i
    vamboromboro Juda le renuwaŋako. E vakathako iyako Tama i marabo.
  yap-yap: Me fith fare pumo’on, “Mang e nggu pi’ ngom ni mich ko thin rodow?” Me
    fulweg fare bpin ni ga’ar, “Ngam pi e hang rom nib mu’un gufan ngay nge re sog
    ni be’er u pa’am ni ga be fek.” Me pi’ fa pin’em ngak. Aram miyow par, me yib
    i diyen Tamar.
  tet-tet: Rona nola nunia, Yahuda nataa tenik naꞌak, “Haꞌu kfoo naha kakaer saa baa
    o?” Tamar nataa nikar naꞌak, “Ama latan baa haꞌu, marak mahoo talin mak ama nahenu
    nia, no ama knoꞌan.” Rona nola nunia, Yahuda moos latan naha nia sia baa Tamar.
    Hotu, sia rua moos baa toba namutuk. Hotu tiꞌan, Tamar fila kedan. Toꞌo uma tiꞌan,
    nia kolu tais kabaas no tais oan nia, hotu natais nikar tais hene metan. Mais
    Tamar koꞌus tiꞌan.
  hlt-MCSB: Te dongah, “Hnohol te balae nang taengah kan paek eh?,” a ti nah. Te vaengah,
    “Na kutbuen mai khaw, hamnak khaw, na kut kah conghol mai te khaw,” a ti nah.
    Te dongah anih te a paek tih a kun thil dongah Judah loh Tamar a vawn sak.
  mdy-ETH: ዒዚ፦ «ሂዴቶ፥ ዓይሢ ማዓ ባኣዚ ዓይጎ ታ ኔኤም ዒንጎንዶይ?» ጌዔኔ። ዒዛ፦ «ኔ ሱንፆ ዔርዛ፥ ኔ ሱንፆና ዹይንቴ
    ዢኢራሢ፥ ቱኮ ባኮና ዎላ፤ ሃሣ ጊንሣ ኔኤኮ ኮኦሎዋ ታኣም ዒንጌ» ጌዔኔ። ዬያሮ ዒዚ ዒዛ ዖኦጬ ባኮ ቢያ ዒንጋዖ ዒዞና ላሄም
    ዒዛ ጎጳዼኔ።
  twi-ASANTE: Yuda nso bisaa no sɛ, “Ɛdeɛn adeɛ na wopɛ sɛ mede di me ho agyinamu?”
    Tamar buaa sɛ, “Deɛ fa di wo ho agyinamu ne wo nsa so kawa ne nʼahoma ne saa poma
    a ɛkura wo yi.” Enti, Yuda de saa nneɛma yi nyinaa maa Tamar ne no kɔdaeɛ, ma
    ɔnyinsɛneeɛ.
  bhl-bhl: 'Dangui, Suda e ulo bokoumomele: “Ku nim eisneng mak ibolow kelewbelew
    a?”, wangei, u bokolewomelu: “Kukalem wiin beem tikin bosiliw eisneng so, beem
    gatak dangen kelebelew beem sok so, kom tokfol so, alemsal eisneng bi dunemolewka!”,
    dangsu kale. Dangui, Suda e alemsal eisneng be ulo fein duumei, alew i kut deiw
    kukuw kesiliw kale. Kesomeliwi, Tamal u fokfok tein moko, ikalem am uneko, iti
    um ilim ken so, ilim gel kiinguen kasibu ilim be gulu koleweko, ukalem kalun ilim
    minggisu kale. Minggisu kate, fein e, imalik em dulum elote u aul kumunsu kale.'
  con-NTPO: 'Tsonsi Judá iñajampaña: —¿Jongoesu ñambema quenga catiye qui in''jan?
    Pushesuja su: —Que pisa tevaen''jen''choma tise andu''fai''ccu, toya''caen que
    accuicco''choma''qque ñanga afeja. Tsa''caen susi Judája tsesuma afepa tisei''ccu
    ccuipa jasi Tamarja toequi tise yaya tsaoni japa tisu oppoen''choma fettapa panjen''cho
    ondiccucho''choma ccase ondiccu. Can''jemba surie da.'
  eng-WEBU: He said, “What pledge will I give you?” She said, “Your signet and your
    cord, and your staff that is in your hand.” He gave them to her, and came in to
    her, and she conceived by him.
  bnp-bnp: E Iuda i nana maea, “A ra maki ga habi vomu?” E Tamar i koli, i ta maea,
    “O habi nau a kodo vomu, turana a maki ni ru a kilakilamu vona, turana a motana.”
    Lakea i habi ne Tamar a maki i ngaru, muri i mahita turana, i singou.
  wal-wal: Yaagin i, “Ai oittoo?” yaagiis. Yaagin a, “Ne maatafa wottiyo migiduwaa,
    a aattiyo baqettaanne ne kushiyan de7iya gatimaa oitta” yaagaasu. Yaagin i hegeeta
    immidi, iira zin77in, a ayyo shahaaraasu.
  mgh-mgh: 'Vano ule ahonkoha eeraka: Kemesereke isiyani? Ule ahomwaakhula: Ikanyero
    eyo, ni nleso naa nno ni nttontto uri mmatatani mwa uyo. Yutta ahonvaha calepenlyawe,
    nuunrupana mpaka unrupaliha.'
  acu-NT: 'Tama Judá ayaak: —¿Warina ukurtukit tusamea wakeram? —timiayi. Tama: —Ame
    ushukrutairmesha, nunia sello cordónjaisha ukurtukta, —timiayi. Tama ayu tusa,
    nuna susa, Judá nijai tepes japrumtikiamiayi.'
  spa-PDDPT: 'Él contestó: ¿Cuál prenda te daré? Y ella dijo: Tu sello, tu cordón
    y la vara que tienes en tu mano. Entonces él se los dio. Se unió con ella, y ella
    concibió de él.'
  gun-gun: 'Judá oporandu: — Mba''e nunga ha''vy reipota aeja? Kunha va''e ombovai:
    — Nemba''e carimbo ixã reve, ha''e ndepopoka ndepo py rereko va''e — he''i. Ome''ẽmba
    vy onheno kunha va''e reve. Ha''e gui kunha va''e oguereko''i ta''y.'
  agu-BL: —¿Mbi na awaj yil wak' cyen tetz prent? stzun Judá. —Tak' cyenu' yi teru'
    seyu' yi cotlij skulu' tuml yi tx'amij yi cya'n tanu', stzun yi xna'n bantz tetz
    Judá. Bene'n tzun tk'ol Judá yi sey tu yi xtx'amij tetz. Kalena'tz tzun chiwitbej
    quib tuch'. Ej ninin tekaj Tamar pwokil jun ni' tan paj.
  eng-PEV: Judah said, “All right, I will give you something to show that I made that
    promise. What do you want me to give you?” Tamar said, “Give me that necklace
    with your special stamp on it, and your walking stick.” (Judah used that special
    stamp like a signature.) So Judah gave those things to Tamar. Then he slept with
    Tamar, like a man sleeps with his wife, and a baby started to grow inside her.
  ilo-ULB: Kinunana, “Ania a pakakitaan ti mabalinko nga ited kenka?” Ket kinuna ni
    Tamar, “Ti selio, ti tali ken ti sarukod nga adda iti imam.” Intedna dagitoy kenkuana
    ket nakikaidda kenkuana. Ket nagsikog ni Tamar babaen kekuana.
  kpg-kpg: Judah ga helekai, “Ma di aha e gowadu ko au e pono di lohongo gi di hagababa?”
    Di ahina ga helekai, “Go do hagailongo mo dono daulagi, mo togodogo dela e dagidagi
    kooe.” Judah gaa wanga nia maa gi mee, gei mee guu kii i baahi o mee, gei mee
    gu hai dama.
  uig-ARA: 'ئۇ: ــ ساڭا نېمىنى رەنىگە بېرەي؟ ــ دېدى. ئۇ: ــ ئۆز مۆھۈرۈڭ بىلەن ئۇنىڭ
    شوينىسىنى ۋە قولۇڭدىكى ھاساڭنى رەنىگە بەرگىن، دېۋىدى، ئۇ بۇلارنى بېرىپ، ئۇنىڭ
    بىلەن بىرگە بولدى. شۇنىڭ بىلەن ئۇ ئۇنىڭدىن ھامىلىدار بولۇپ قالدى.'
  bsp-bsp: 'Kɔ Yuda eyif kɔ: «Ake indesɔŋ əm haŋ ic-kɛrɛ wir wowut nwɛ?» Kɔ Tamar
    oloku kɔ: «Məsɔŋ im tamp tam, kəbənda kɔ kəgbo kaŋkɔ məntɔmpər mɔ.» Kɔ Yuda ɔsɔŋ
    kɔ yi. Kɔ Yuda ɛfəntərɛ kɔ Tamar, kɔ Tamar ɛmbɛkəsɛ Yuda.'
  mbs-mbs: Mig-insà si Juda, “Eden lay se ipondo ko diyà kamno?” Timaba si Tamar,
    “Se peningsing impeninga nikaw, aw sìyan bangkà diyà te belad nikaw.” Imbegay
    din iyan diyà kandin, aw limayok diyà kandin, aw miglaman si Tamar.
  tof-tof: Zuda oya umtinürr wagó, “Marü ubi ia ka marü laró mókyeno?” Tamarr bóktan
    yalkomólórr wagó, “Kürü ubi marü ngi opor alóm kla tóba syepükü, akó tupuru, marü
    tangdó ne klame.” Da elklaza we uliónürr, da módóga, Zuda gómól oyaka agósórr;
    bikóm we okyanórr.
  sus-sus: A naxa a maxɔrin, «I wama n xa munse dɔxɔ i xɔn ma sɛɛkɛ ra?» Tamari naxa
    a yaabi, «I xa i xa tɔnxuma, a luuti, nun i xa yisuxuwuri so n yi ra.» A naxa
    na see so a yi ra, e fa kafu e boore ra. Tamari naxa tɛɛgɛ a xa di ma.
  pon-2006: Suda eri idek, “Dahme I pahn kihong uhk me pahn wia kilel en ata inou?”
    A liho sapengki, “Omw katengen oh sokon me ke kolokolen.” E ahpw kihong liho dipwisou
    ko. Ira eri kapwaiada nsenen pwopwoud, liho eri liseianda.
  jae-jae: Eŋ kêsôm gebe “Aê jakêŋ asageŋ êtu kamaclauŋ êndêŋ aôm.” Eŋ gêjô eŋ awa
    gebe “Ôkêŋ nêm ŋatalô êwa aôm saŋa, taŋ sepeŋ kêsêp ki naŋ, toŋalêkôŋgeŋ ma nêm
    tôc, taŋ kômêgôm naŋ, êndêŋ aê.” Tec eŋ kêkêŋ gêŋ tau gêdêŋ eŋ ma gêmoa gêwiŋ
    eŋ e taê.
  ksd-ksd: 'Ma i ga biti: A vuvung varirap ava ina tul tar ia tam? Ma i ga biti: Kaum
    domol, ma kaum vinau, ma kaum buka, nina ta ra limam. Ma i ga tul tar ia tana,
    ma i ga ruk pirana, ma i ga lalau pa ra bul tana.'
  tur-YTC: “Sana ne rehin vereyim?” dedi. “Mührünü, ipini ve elindeki değneği” dedi.
    Onları ona verip yanına girdi. Kadın ondan hamile kaldı.
  bel-N: 'I ён сказаў: “Якую заруку даць табе?” А яна сказала: “Пячатку тваю, і пасак
    твой, і кій твой, які ў руцэ тваёй”. I ён даў ёй, і ўвыайшоў да яе; і яна зачала
    яму.'
  grc-BRENT: Ὁ δὲ εἶπε, τίνα τὸν ἀῤῥαβῶνά σοι δώσω; ἡ δὲ εἶπε, τὸν δακτύλιόν σου,
    καὶ τὸν ὁρμίσκον, καὶ τὴν ῥάβδον τὴν ἐν τῇ χειρίσου. Καὶ ἔδωκεν αὐτῇ, καὶ εἰσῆλθε
    πρὸς αὐτήν· καὶ ἐν γαστρὶ ἔλαβεν ἐξ αὐτοῦ.
  ind-AYT: Dia berkata, “Jaminan apa yang harus aku berikan kepadamu?” Perempuan itu
    menjawab, “Cincin meteraimu, dan gelangmu, dan tongkat yang ada di tanganmu itu.”
    Jadi, dia memberikannya kepada perempuan itu dan bersetubuh dengannya sehingga
    perempuan itu pun mengandung karenanya.
  lid-lid: Eme iy anya, “Saba lakou ki nyara tandrakan jo atehei tam?” Eme iy anya,
    “Na lakou ta balem ma ring hawe kandro tarou ta minem.” Eme iy atehei i minen
    ma iy amadin hawen, ano iy atehei nah i ndrinen ma ndrinen i tinan.
  nya-nya: Iye anati, “Ndikupatse chikole chanji?” Mkaziyo anayankha, “Mundipatse
    mphete yanuyo, chingwe chanucho pamodzi ndi ndodo imene ili mʼdzanja lanulo.”
    Choncho anazipereka kwa iye nagona naye ndipo anatenga pathupi.
  hrv-hrv: 'A on zapita: “Kakvu jamčevinu da ti ostavim?” Ona odgovori: “Svoj pečatnjak
    o vrpci i štap što ti je u ruci.” Dade joj jedno i drugo, a onda priđe k njoj
    i ona po njem zače.'
  mps-mps: Tialima, Judago te po wali, “Te eno magi nai te po dąų waliyu, eno nagebolo
    magawe?” Tama wego te po wali, “Te naga te nogi asębo nai me, aga naga dogonide
    walobo bono me, te megi nago tolalubo te tolasa bilibo au yai dono me, te enabolo
    mao,” wai. Tialima, Judago te nai dabe te webolo mani. Te augwa si te sogo pagela
    pilama, tama nosali te we tabi yali.
  llg-llg: Boe ma, Yahuda natane bali nae, “Au fee o bua namahehelek hata?” Tamar
    nataa nae, “Ama ela cap fo mana londa-londak ndia, ma ndia talin ndia Ama lesuhaꞌin
    ndia. Ma ela teteꞌe-aik ndia boe.” Yahuda namanene leondia, boe ma ana fee bua
    sala sila neu ndia. De, dua sala sunggu sama-sama. Basa ndia, boe ma Tamar fali.
    Ana oꞌdu heni ndia baloꞌa malolen ndia, ma ndia lafanan ndia, de ana pake seluk
    ndia baloꞌa papake ina falun. Naa te, Tamar nailu so.
  tpi-tpi: Orait Juda i tok olsem, “Bai mi givim yu wanem samting olsem mak bilong
    promis?” Na meri i tok, “Givim mi dispela samting bilong putim mak bilong yu wantaim
    dispela rop bilong en yu pasim long nek bilong yu. Na givim mi tu dispela stik
    bilong wokabaut yu holim nau.” Orait Juda i givim ol dispela samting long meri,
    na em i slip wantaim em. Na bihain meri i gat bel.
  dan-1931: 'Han spurgte: “Hvad skal jeg give dig i Pant?” Hun svarede: “Din Seglring,
    din Snor og din Stav, som du har i Hånden!” Så gav han hende de tre Ting og gik
    ind til hende, og hun blev frugtsommelig ved ham.'
  vie-OVCB: 'Ông đáp: “Nàng muốn ta đặt cọc gì đây?” Ta-ma đáp: “Chiếc nhẫn, sợi dây
    chuyền, và cây gậy trên tay ông đó là được rồi.” Giu-đa đồng ý, và Ta-ma thụ thai.'
  lbk-lbk: “Ngag kay nan ichowak ay kag na sarcha?” kinwanina. “Nan sana'y matonmo
    ay iyoowaymo ya nan sokodmo ay eegnam,” kinwanina. Et siya chi ay inchowana chana
    ken siya, sa na't inseyep, et naliton si Tamar.
  guj-2017: તેણે કહ્યું, હું તને શું ગીરવે આપી શકું? તેણે કહ્યું, “તારી મુદ્રા, તારો
    અછોડો તથા તારા હાથમાંની લાકડી.” તેણે તેને તે આપ્યાં. પછી તે તેની પાસે ગયો. તેના
    સંસર્ગથી તે ગર્ભવતી થઈ.
  byr-byr: '@see-verse:GEN.038.017'
  awx-awx: Tiwänä Judatä “Ina hängä gamit?” yang inikut. Tiwän Tematä “Hängä umanda
    tuwängge matäkinä guläkgane mapi epunggaxu uläpä, napnä bulak namike, hiputdaxäyä
    namiyo,” yang inikut. Iniwän hängä inä natäpgut using uläpäyalu imänä yiwikumäläk.
    U yiwikumäläk gwende engang muhip päkut.
  pon-2006A: Suda eri idek, “Dahme I pahn kihong uhk me pahn wia kilel en ata inou?”
    A liho sapengki, “Omw katengen oh sokon me ke kolokolen.” E ahpw kihong liho dipwisou
    ko. Ira eri kapwaiada nsenen pwopwoud, liho eri liseianda.
  por-BRBSL: 'Ele disse: “Que promessa eu lhe darei?” Ela disse: “Seu selo e seu cordão,
    e seu pessoal que está em suas mãos”. Ele os deu a ela, e ela veio até ela, e
    ela concebeu por ele.'
  cth-cth: Ahni ni bangmaw ka hung han telah telah ati. Napui ni na min na thutnae,
    arui hoi na sin e na sonron telah ati. Hottelah hoi a poe teh a ikhai, ahni teh
    camo a vawn.
  twi-twi: Yuda nso bisaa no se, “Dɛn ade na wopɛ sɛ mede di me ho akagyinamu?” Tamar
    buae se, “Nea wode bedi wo ho akagyinamu ne wo nsa so kaa ne ne hama ne saa pema
    a wukura yi.” Enti Yuda de saa nneɛma yi nyinaa maa Tamar ne no kɔda ma onyinsɛnee.
  hlt-hlt: Te dongah, “Hnohol te balae nang taengah kan paek eh?,” a ti nah. Te vaengah,
    “Na kutbuen mai khaw, hamnak khaw, na kut kah conghol mai te khaw,” a ti nah.
    Te dongah anih te a paek tih a kun thil dongah Judah loh Tamar a vawn sak.
  tbz-SIM: 'Kòò dɔ̀: N yóó dɑ duɔ́ mbɑ? Kòò dɔ̀: A cɑnnimɛ̀ nɛ̀ ɑ ɔ̃ũ nɛ̀ ɑ pɑ̀ɑ̀ti.
    Kòo dɛ̀ nhò duɔ́, kóò duɔ́nɛ̀, kòo púó,'
  msy-2020: Ezɨ Juda kamaghɨn mɨgei, “Kɨ bizir tizim, akar dɨkɨrɨzimɨn ababanim damu,
    nɨ danɨngam?” Ezɨ amizim ghaze, “Bizir kamning na danɨngigh, ringɨn nɨn ziamɨn
    ababanim itim, ko an benir nɨ uan fɨrim gikezir kam sara. Egh uan darorir fidizir
    nɨ suirazɨ kam saram na danɨngigh.” Ezɨ Juda bizir kaba bar da isa amizim ganigha,
    a koma akui. Egha navim a ganɨngi.
  txq-txq: Boe ma Yahuda natane bali nae, “Au fee o hata dadi neu tanda nemeheherek?”
    Tamar naselu nae, “Papa laꞌo ela cap fo papa bokoliik naa no talin. Ma laꞌo ela
    teteꞌe ai boe.” Yahuda namanene nala naa, boe ma ana laꞌo ela basa buas sara raa
    neun. De dua sara reu sunggu-soro rakabua leo. Basa boe ma Tamar fali neu ngga.
    Ana buka heni ndia bualoꞌa-papake malolen ma tema popoi langgak naa, de ana pake
    falik ndia bua-loꞌa ina falun. Ta bubuluk te Tamar nairu ena.
  aaz-aaz: Onaim naiꞌ Yahuda nataan anteinꞌ ee mnak, “Au he ꞌfee ko baer saaꞌ?” Bi
    Tamar nataah am nak, “Ho mfee kau baer marunaꞌ reꞌ ho muꞌheek je naan nok nain
    in tanin. Rarit ho teas naan amsaꞌ.” Onaim naiꞌ Yahuda nfee baerꞌ ein naan. Rarit
    sin nua sin nmakonin. Rarit bi Tamar anfain. In nhoroꞌ nain in tai-paek rekon
    naan ma in poꞌuk, rarit in npaek nafaniꞌ in tai-baun ein. Namuni te, bi Tamar
    annaben nak in naꞌapuꞌ nrair.
  azb-azb: 'Yəhuda soruşdu: «Girov olaraq sənə nə verim?» Qadın dedi: «Öz möhürünü,
    qaytanını və əlində olan əsanı». Yəhuda bunları qadına verib yanına girdi. Qadın
    ondan hamilə qaldı.'
  eng-DBY: And he said, What pledge shall I give thee? And she said, Thy signet, and
    thy lace, and thy staff which is in thy hand. And he gave [it] her, and went in
    to her; and she conceived by him.
  hin-2017: उसने पूछा, “मैं तेरे पास क्या रेहन रख जाऊँ?” उसने कहा, “अपनी मुहर, और
    बाजूबन्द, और अपने हाथ की छड़ी।” तब उसने उसको वे वस्तुएँ दे दीं, और उसके पास गया,
    और वह उससे गर्भवती हुई।
  wol-KYG: 'Mu ne ko: «Lu ma lay tayle?» Ndaw si ne ko: «Xanaa sa jaarob màndargaal,
    ak buum, gi mu àndal ak yet, wi ci sa loxo.» Mu jox ko nag, ba noppi ànd ak moom.
    Fa la doxe ëmb.'
  swp-swp: Iuda i ene, “Abo egu riba heiheinoina aisana?” Na sine wa i ene, “Em nimaau,
    ma mainana, eo em tu’e nimam eai.” Abo i mosedi arinai, na maena se eno, abo ia
    arinai ie boga.
  bjr-bjr: Miqi qufanoo Yudafa qinau. Nana ainainee amianauree. Miqi qufanoo mi aneeseefa
    qinau. Aneenna asaukukinaa isaaqama faqa aneenna saunu faqa qimia. Miqi qufanoo
    Yudafa minauqa amiseenoo mi anaaseena faqa aana numasoofanoo amuaqu qaikinau.
  eng-YLT: and he saith, 'What [is] the pledge that I give to thee?' and she saith,
    'Thy seal, and thy ribbon, and thy staff which [is] in thy hand;' and he giveth
    to her, and goeth in unto her, and she conceiveth to him;
  kne-kne: Idi sinalodsod Juda mo sinoy laydena ay alaen, say kindaw na din singsing,
    bilko ya din baston Juda. Indawat na dadi et nandaag da yan nasikogan si Tamar.
  heg-NTPO: Kon Yahuda ketan pait noan, “Auk bel ku asa le ku kil tahang nga?” Tamar
    siut noan, “Ku pesang hmarat in loen nol talin mo ku leom ma ka. Nol pesang ku
    hnikan na kon.” Ming ela kon, Yahuda kat sa-saa nas le belen. Hidi kon oen duas
    laok ninis nol apa. Hidi nam, Tamar pait le kolong un kai-baut leko las nol un
    hlendang nga, le pake pait un kai-baut bebalu kas. Taan lo molota, Tamar behe
    son.
  ptu-ptu: 'Ma''kada oom Yehuda naua: “Aka la kubeengko?” Natimba'' naua: “Cap meteraimmu
    sola mani'' anna itim tekkem dio limammu.” Iya nabeem asammi ingganna indo napelaunna
    sampe napasola metindo, lambi'' kebättä indo baine.'
  bzd-NTPO: 'Judá tö ie'' a̱ ichaké: —¿Ì kiane be'' ki̱ tö ye'' imèa̱t be'' a̱? Eta̱
    ie'' tö iiu̱té: —Be'' tabechka tso'' e̱'' kiè shtoie, e'' múa̱t ye'' a̱ ikichaë.
    Ñies be'' shko kéli múa̱t ye'' a̱. Judá tö imé ia̱ ta̱ ie'' se̱né ie'' ta̱. Eta̱
    alaköl duneka̱.'
  kwf-kwf: ꞋUnaꞋeri nia ka saefilo Ꞌuri ana, “Ru faꞋuta neꞋe Ꞌoko oga nai kwatea fuamu?”
    Sui kini neꞋeri ka fata Ꞌuri, “ꞋOke kwateꞋa maꞋi ru ba fuana totolana kerekereꞋa
    Ꞌoe ki, faꞋinia gwaꞋi dadalo Ꞌoe, ma faꞋi kuba Ꞌoe.” Nia ka kwatea ro ru neꞋeri
    ki fuana. Ma nia ka leka ka teo naꞋa faꞋinia. Buri Ꞌana, kini neꞋeri ka oli Ꞌi
    fanoa nia sui nia ka lafua na Ꞌaba ifi neꞋe nia fonea Ꞌania maana, ma nia ka ruꞋufia
    laꞋu toꞋongi bulibuli nia ki neꞋe nia ruꞋu ruꞋufiꞋi, osiꞋana nia na gwaꞋi Ꞌuru.
    NoaꞋa Ꞌiri tau goꞋo nia ka lisia neꞋe nia ina naꞋa.
  eng-WYC-2017: Judah said, What wilt thou that be given to thee for a wed? She answered,
    Thy ring, and thy band of the arm, and the staff which thou holdest in thine hand.
    Therefore the woman conceived at one lying-by,
  eng-WMBB: He said, “What pledge will I give you?” She said, “Your signet and your
    cord, and your staff that is in your hand.” He gave them to her, and came in to
    her, and she conceived by him.
  spp-spp: 'Ka Zhuda si jwo: «Na cyeyaage ŋkire mii sí n-kan mu á yɛ?» Ka ceeŋi si
    u ɲwɔ shwɔ: «Mu mɛge tafyeŋ''à sémɛ yaage ŋkemu na ke, ná ku mɛɛre, ná kàbiini
    li nde mu cye e ke. Ka Zhuda si yire puni kan u napworoŋ''á, maa sà wwɔ̀ ná u
    e, ka u u laa lwɔ́.'
  aey-aey: Odocob uqa sisildon, “Cel oso gadac cinigwe ihigen?” don. Odocob uqa jejeg
    hewi madon, “Hinana golegoleca ijain gaga mudec cetehca hinana gom hewegena euca
    itadegan,” don. Eunu uqa ceteteh eu utadeceb uqaca nijesin. Odocob uqa hibna melca
    men.
  urd-GVH: उसने पूछा, “मैं आपको क्या दूँ?” तमर ने कहा, “अपनी मुहर और उसे गले में लटकाने
    की डोरी। वह लाठी भी दें जो आप पकड़े हुए हैं।” चुनाँचे यहूदाह उसे यह चीज़ें देकर
    उसके साथ हमबिसतर हुआ। नतीजे में तमर उम्मीद से हुई।
  rug-rug: Meke nanasa se Ziuda, “Na vina sosode sa si kaqu poni nia rau koa goi?”
    gua si asa. Meke olaṉa se Tama, “Sa mua riṉi vina gilagila soti meke na senina
    tugo, meke sa mua kolu sapu korapa taṉinia goi,” gua si asa. Beto asa si tiqe
    va kapae ia sa si asa, meke va aritiana nia sa si asa.
  gaz-gaz: Innis, “Ani qabsiisa maalin siif kenna?” jedheen. Isheenis deebiftee, “Chaappaa
    kee hidhaa isaa wajjin, ulee qabattee deemtus naa kenni” jetteen. Innis wantoota
    kanneen kenneefii ishee wajjin ciise; isheenis ni ulfoofte.
  fra-LSG: 'Il répondit: Quel gage te donnerai-je? Elle dit: Ton cachet, ton cordon,
    et le bâton que tu as à la main. Il les lui donna. Puis il alla vers elle; et
    elle devint enceinte de lui.'
  yal-yal: A yi a maxɔdin, a naxa, “I wama n xa nanse so i yii tolimaan na?” Tamari
    yi a yabi, a naxa, “I ya taxamasenna nun a lutin nun i ya dunganna so n yii.”
    A yi na seene so a yii, e fa kafu. Tamari yi fudikan a diin na.
  gum-gum: 'Inchene Judábe trencha payibig køn: —¿Chi kørrømaramø?— cha. Inchene nøbe
    trenchibig køn: —Ñui sellon tru ilin tsiwanbañau, tru pøtønain tsig ñui tasku
    srua pasraigwanba kørrømartra— cha. Inchen Judábe truilan tranabe, tru Tamarba
    kib waramisra treeg maren, nøbe kwanrriig kørrømisrig køn.'
  iou-iou: Yäwänä Judatä iwetkuk; Kaŋpäŋ nadäkta imatäkenpäŋ gamet? Yäwänä iwetkuk;
    Imaka kubä gäkŋa wäpka kudän nikek ukät ähottaba iŋitan u bok nam! Ude iweränä
    mani buramiŋpäŋ yäŋkuko udegän täŋkuk. Täŋpäŋ eruk bok parirän webe u nanak kok
    itkuk.
  haw-1868: I aku la oia, Heaha ka hoailona a'u e haawi aku ai ia oe? I mai la kela,
    O kou apolima, me kou kaula hoolewa, a me ke kookoo maloko o kou lima. Haawi aku
    la oia ia ia, a komo aku la io na la, a hapai iho la kela ma ona la.
  arb-NAV: 'فَسَأَلَهَا: «أَيُّ رَهْنٍ أُعْطِيكِ؟» فَأَجَابَتْهُ: «خَاتَمُكَ وَعِصَابَتُكَ
    وَعَصَاكَ». فَأَعْطَاهَا مَا طَلَبَتْ، وَعَاشَرَهَا فَحَمَلَتْ مِنْهُ.'
  adz-adz: Da arangan ini, “U maram yari i nam idzuwai arigi i dzi riman da agu?”
    Da Tamar ini, “U nanggam sungundan suda u maram nampruꞌ da u itipam yunga gin.”
    Ibinigi da Yuda irim da arangan da irut igingꞌ da arangan iwangun.
  ewe-ewe: Yuda biae be, “Enyo, awɔbanu kae nèhiã?” Tamar ɖo eŋu be, “Tsɔ wò ŋkɔsigɛ
    si nètsɔna dea dzesi wò nuwo kple wò atizɔti nam.” Ale Yuda tsɔ wo nɛ. Tamar lɔ̃
    Yuda dɔ egbɔ, eye wòfɔ fu.
  eng-LEE: And he said, What is the pledge which I shall give thee? And she said,
    Thy signet, and thy scarf, and thy staff that is in thy hand. And he gave them
    unto her, and came in unto her, and she conceived by him.
  nna-nna: “Ngani yungkulumarnanta kuwarri?” “Nyuntumili seal-pa marntipinti warnu
    pukun.” Yinyalu palajirri. Palaja karta karrinyipulu. Palajunju ngarlunga jarrinyi
    Tamar.
  asm-FB: যিহূদাই ক’লে, “কি বন্ধক ৰাখিম?” তাই ক’লে, “জৰীডালেৰে সৈতে আপোনাৰ মোহৰটো
    আৰু আপোনাৰ হাতত থকা লাখুটিডাল ৰাখক।” তেতিয়া তেওঁ তাইক সেইবোৰ দি তাইৰ লগত শয়ন
    কৰিলে; তাৰফলত তাই তেওঁৰ দ্বাৰা গৰ্ভৱতী হ’ল।
  sus-A: عَ نَشَ عَ مَشْرِن، «عِ وَ مَ ﭑ شَ مُنسٍ دْشْ عِ شْن مَ سّيكّ رَ؟» تَمَرِ
    نَشَ عَ يَابِ، «عِ شَ عِ شَ تْنشُمَ، عَ لُوتِ، نُن عِ شَ يِسُشُوُرِ سٌ ﭑ يِ رَ.»
    عَ نَشَ نَ سٍيٍ سٌ عَ يِ رَ، عٍ قَ كَقُ عٍ بٌورٍ رَ. تَمَرِ نَشَ تّيفّ عَ شَ دِ
    مَ.
  fra-SBL: 'Il a dit : « Quel gage vais-je te donner ? » Elle a dit : « Ton sceau,
    ton cordon et le bâton que tu tiens à la main. » Il les lui donna ; il entra chez
