verse: GEN.038.018
translations:
  mal-C: അതിന് അയാൾ, “എന്തു പണയമാണു നിനക്കുവേണ്ടത്?” എന്നു ചോദിച്ചു. “താങ്കളുടെ മുദ്രമോതിരവും
    അതിന്റെ ചരടും താങ്കളുടെ കൈയിൽ ഇരിക്കുന്ന വടിയും,” അവൾ ഉത്തരം പറഞ്ഞു. അയാൾ അതെല്ലാം
    അവൾക്കുകൊടുത്തു; എന്നിട്ട് അവളോടുകൂടെ കിടക്കപങ്കിട്ടു. അയാൾനിമിത്തം അവൾ ഗർഭംധരിച്ചു.
  deu-TKW: 'Da fragte er: Was für ein Pfand soll ich dir geben? Sie erwiderte: Deinen
    Siegelring, deine Schnur und den Stab, den du in der Hand hast. Da gab er es ihr
    und wohnte ihr bei, und sie wurde schwanger von ihm.'
  lin-lin: 'Yuda alobaki : — Ndanga nini olingi ete nasimbisa yo ? Tamari azongisaki :
    — Lopete na yo, singa na yo mpe lingenda na yo, oyo osimbi na loboko. Boye Yuda
    apesaki ye yango, asangisaki na ye nzoto mpe Tamari akomaki na zemi.'
  cbr-NT: —¿Añu ñu mi ënxunti kaina kuëënin? —kixun ka Judánën ñukákëxa. —Ñukákëxun
    ka min tëñuti 'imainun anúnmi 'unánti orakakë a 'imainun min tuinkë tsati akamina
    'ë ënxunti 'ai —kixun xanun kakëxa. Usai abë banatankëxun a ñukákëkama 'inántankëx
    ka abë uxakëxa, usai abë 'ixun ka Judánën aín bëchikënën kasunankë xanu tuuókëxa.
  eng-LSV: And he says, “What [is] the pledge that I give to you?” And she says, “Your
    seal, and your ribbon, and your staff which [is] in your hand”; and he gives to
    her, and goes in to her, and she conceives to him;
  bmu-bmu: 'Mewö qesiiga kewö jiyök: “Nöŋgö keunaŋgö ölŋi akŋawaŋgö yuai kun mi mönö
    wani yuaia gihibileŋak?” Mewö jiiga kewö meleŋnök: “Köpep supapkan qetki mekötahömakzani,
    mi, miaŋgö kösö wötŋi aka öröpki börögan memba kinjani, mönö mia niŋgiman. “Mewö
    meleŋniga yuai mi waŋgiba yambuk ahöiga gölöm alök.'
  eng-GNV: Then he saide, What is the pledge that I shall giue thee? And she answered,
    Thy signet, and thy cloke, and thy staffe that is in thine hande. So he gaue it
    her, and lay by her, and she was with childe by him.
  eng-WEBSTER: 'And he said, What pledge shall I give thee? and she said, Thy signet,
    and thy bracelets, and thy staff that is in thy hand: and he gave them to her,
    and came in to her, and she conceived by him.'
  nhw-BL: '―¿Tlaque tijnequi ma nimitzcahuilijtehua? Huan Tamar quiijto: ―Techmaca
    mosello ihuaya imecayo huan mocuatopil catli tijpiya momaco. Huan Judá quimacac
    huan motejqui ihuaya, huan yaya quiconemacac.'
  swh-ONEN: Akamuuliza, “Nikupe amana gani?” Akamjibu, “Pete yako na kamba yake pamoja
    na fimbo iliyo mkononi mwako.” Kwa hiyo akampa vitu hivyo kisha akakutana naye
    kimwili, naye akapata mimba yake.
  bba-bba: Yudɑ u nùn wisɑ u nɛɛ, mbɑ ɑ kĩ n nun tɔrubɑ yiiyɑ. Mɑ u nɛɛ, ɑ mɑn wunɛn
    tɑɑbu ɡe ɡɑ wunɛn yĩreru mɔ kɑ ɡen wɛ̃ɛ kɑ dɛkɑ ye ɑ nɛni wɛ̃ɛmɑ. Yerɑ u ye kpuro
    kurɔ wi wɛ̃, mɑ u dɑ u kɑ nùn kpunɑ. Yen biru kurɔ wi, u seewɑ u doonɑ. U dɑ u
    sɔnditiɑ ye wunɑ mɑ u mɑɑ win ɡɔmini yɑ̃ɑ ni doke. Amɛn biru u deemɑ wee, u ɡurɑ
    mɔ.
  eng-KJVCPB: And he said, What pledge shall I give thee? And she said, Thy signet,
    and thy bracelets, and thy staff that is in thine hand. And he gave it her, and
    came in unto her, and she conceived by him.
  cpy-cpy: 'Eekiro ikantanakitzi Judá: “¿Iitaka pikoyiri nookanakimiri?” Okantanaki
    roori: “Pookanakinawo pikotzi, eejatzi pipothomento pithaantakiri.” Ipakiro Judá
    okaatzi okowakotakiriri, itsipatakawo. Imotzitakaakiro.'
  mpx-mpx: Yaka anana Yuda i lahe i ba, “Binimala hauna na pewa ge ni paatimatuwa-agiwa?”
    Inoke anana i lahe i ba, “Wam etotohi ana eawaginol ginebi ana sisiu, ge wam suki
    nimwamwa ei.” Inoke i bugul pek elana ge alona hi kenu, yaka abwe yova i liyan.
  wbp-wbp: Juurdarlu payurnu, “Nyiyaku kanpa ngampurrpa nyina yungurnangku yinyi jalangurlu?”
    Yalu-manu nyanunguju, “Yungkaju waninja-kurlangu manu nyuntu-nyangu watiya jukati.”
    Junga-jukurla Juurdarlu yungu nyanungu-nyangu waninja-kurlangu manu jukati. Ngula-jangkaju,
    yaninjarla-pala ngunaja. Tamuruju juni-parnta-jarrijalku.
  luo-luo: To Juda nodwoke niya, “Singo mar angʼo ma idwaro?” To Tamar nodwoke niya,
    “Miya banglinino gi tonde kod luth manie lwetino.” Kuom mano Juda nomiyo Tamar
    chi wuode gigo kendo noriwore kode mi Tamar nomako ich kod Juda kwar mare.
  meu-meu: Ia ma eto, Dahaka bavabia o tomu? Hahine na eto, Imamu kwakikwakina vaḡivaḡina
    bona emu gana bona emu itotohi. E henia, bena raruosi e eno bou; gabeai hahine
    na e rogorogo.
  npi-ULB: उनले भने, “म तिमीलाई बन्धकको रूपमा के दिऊँ?” तिनले जवाफ दिइन्, “तपाईंको
    छाप, त्यसको डोरी, र तपाईंको हातमा भएको त्यो लौरो ।” उनले ती सबै तिनलाई दिए र तिनीसँग
    सुते, अनि तिनी उनीद्वारा गर्भवती भइन् ।
  yor-yor: Juda sì bi í pé, “Ẹ̀rí wo ni kí n fún ọ?” Ó sì dáhùn pé, “Èdìdì ìdámọ̀
    okùn àti ọ̀pá ìtìlẹ̀ rẹ ti ń bẹ ní ọwọ́ rẹ.” Ó sì kó wọn fún un, ó sì sùn tì í,
    obìnrin náà sì lóyún nípasẹ̀ rẹ̀.
  emp-NTPO: 'Judaba iwid̶isia: –¿Cãrẽ nebiada mʌ̃a bʌ́a diai?– Maʌ̃ne Tamarába panusia:
    –Mʌ̃ ume b̶eedua bʌa sẽyã obarida dji jʌ̃cara bara, idjab̶a bacuru bʌ jʌwad̶e
    erob̶ʌ sid̶a.– Ara maʌ̃da idjia iwid̶id̶ara Judaba diaped̶a idji ume cãĩsia. Mãwã
    Tamarába Juda warrada b̶iogoa b̶esia.'
  ind-ind: Tetapi Yehuda balik bertanya, “Jaminan apa yang kamu inginkan dariku?”
    Jawab Tamar, “Aku minta cincin meteraimu, juga kalung dan tongkatmu.” Yehuda memenuhi
    permintaannya. Mereka pun bersetubuh, lalu Tamar mengandung.
  pes-OPCB: 'یهودا گفت: «چه چیزی را گرو بگذارم؟» زن جواب داد: «مُهر و بند آن و عصایت
    را.» پس یهودا آنها را به او داد و با وی همبستر شد و در نتیجه تامار آبستن گردید.'
  ssx-ssx: Mo halima꞉ alota꞉ Kota꞉ mo ta꞉ka꞉li wia hawalo pele aleta꞉ aleke kionope
    leekeme. Mo wanda꞉ma꞉ hombo peaaso alota꞉ Mo ta꞉ka꞉li wia hawalo polo aleta꞉ mo
    naka꞉ pi lo tonkaaso hata꞉ ta̱la̱o̱ hale tombota꞉ ipika꞉ endu lopala꞉ pu make
    mo naka꞉ miniki hale tumapu tonka꞉na꞉ make kie leekeme. Koto leeke mo ale manuta꞉
    mo wanda꞉ pa꞉ta꞉ haleekeme. Kutupa loke apa꞉tao mo wanda꞉ta꞉ weki loke lombeekeme.
  lcm-lcm: Na Iuda kala sui ia ta, “Saka nem an naka alis ua tatana val akanangai?”
    Aina ang kala ngenget ia ta, “Lis iau ta kankanuai i kam asan vo takuk ang e ngom,
    na vuk kipa ang nang kupo teng ia.” Na kala alis ia. Na emung i karilongla ago
    kuvul le, na aina ang kala sungsungukan.
  aer-aer: Judah ikwere angkirtneke, “Iwenhe-ame ngenhe anthetyeke unte ahentye-aneme?”
    Re ikwere angkirtneke alakenhe, “Arne nhenge iltye-kenhe string-akerte ngkwinhe
    ayenge anthaye unte impatye ilentye akngerre ngkwinhe, atneme ngkwinhe-arlke.”
    Kele Judah-ele renhe iltye-kenhe impene antheke, atneme ikwerenhe-arlke. Kele
    ratherre apurte inteke anteme. Tamar atnerte-atnerte anteme irreke.
  tgl-ULB: Sinabi niya, “Anong sangla ang maaari kong ibigay sa iyo?” At sinabi niya,
    “Ang inyong selyo at kordon, at ang tungkod na nasa iyong kamay.” Ibinigay ito
    sa kanya at sinipingan siya. Siya ay nabuntis sa pamamagitan niya.
  nop-nop: Yobune Yudadibo yoguk, “Yofolok diniŋ fek maŋgoŋ gambit nadiŋa yolaŋ?”
    Tamdibo yoguk, “Da’walaŋ mede yodapmaŋ fek kudinit eŋ tawaŋiŋ eŋ kuyaŋge kohoge
    foloŋ kameyataŋ, u nambeŋ.” Kaŋ nemek yoguk indigoŋ tuwot miŋa adut deikuk.
  kca-kca: 'Иуда йастәс: «Мўй хŏрпи йўкан нӑӈена мӑты?» Ԓўв пӑ йастәс: «Нӑӈ йŏра кеԓәӈ
    посэн пӑ йошән тӑйты шушты сўвен». Иуда щит ԓўвеԓа мӑсԓы пӑ ԓўв хŏщайәԓ ԓŏӈәс;
    ԓўв эԓтэԓ Фамарь ԓавәрта йис.'
  cbu-NT: Utaárinisha, Ashiri ¿mayaatseeja kuwishish kasachi? tárangu, kizsha, Shaanaa
    surish yandam xanurish. Tushuwshitamtish kuwishiriti ksanda, tárangiya. Utaárini
    maachiritaa panayaru, kizaa yutarit patatarangiya. Anumun kizsha mireerangiya.
  hui-hui: Ani layagola Yuda ibugua hale halu lalu, Bi larogoni henene bulebero lalu
    mbira agile nguliya hameledebe, lene. Ani hale hayagola wali biago ibugua lalu,
    Mbirale í̠naga magibi ogoni hende howa pu mani ngegobi ngialu í̠naga halimbu yidegonibi
    ngi, lene. Ani layagola mbirale ngi layaruni mialu Yuda ibu wali biagola palene.
    Ani biyagola wali biago mani ibu gali bere berene.
  wrs-wrs: Doa himba omnana, mani ata kava yemba vrahovav? Doa hev omnana, kam no
    dembraho, vei omorini eva ala. Doa himba os dembrahona, os wailina.
  mya-mya: သူ​က``မည်​သည့်​အာ​မ​ခံ​ကို​ပေး​ရ​မည်​နည်း'' ဟု မေး​၏။ မိန်း​မ​က``သင်​၏​တံ​ဆိပ်​ပါ​သော​စ​လွယ်​ကြိုး​နှင့်
    လက်​စွဲ​တောင်​ဝှေး​တို့​ကို​အာ​မ​ခံ​အ​ဖြစ်​ပေး​ပါ'' ဟု​တောင်း​လေ​၏။ သူ​သည်​ထို​ပစ္စည်း​များ​ကို​ထို
    မိန်းမ​အား​ပေး​၍​အ​တူ​တူ​အိပ်​သ​ဖြင့်​ပ​ဋိ သန္ဓေ​စွဲ​လေ​၏။-
  cbi-NTPO: 'Tsenñu Judá pakatu: Tsen ¿tyee shuikisa tenguen? timi. Tsenñu manbakatu:
    Muute chujtintsumi kutunu yangaanu chuwaba puu kuwaka, naa tyaapanu tanashu juntsa
    tyutyan cha''li bain kuwaka, timi. Tsenñu Judá juntsa dekuwatu umaa yaba tsumi,
    tsejtu na ma pukemi.'
  bod-N: ཡང་ཡ་ཧུ་དཱ་ན༌རེ། བདག་གིས་ཁྱོད་ལ་གཏའ་མ་ཅི་ཞིག་འཇོག་གམ་ཞེས་སྨྲས༌ཤིང༌། ཡང་ཐལ་མཱར་ན༌རེ།
    ཁྱོད་ཀྱི་ཐམ་ག༌དང༌། ཐམ་གའི་རྒྱུན༌བུ། ལག་ཏུ་ཐོགས་པའི་མཁར་བ་བཅས་འཇོག་པར་མཛོད་ཅིག་ཅེས་སྨྲས་པ༌དང༌།
    ཡ་ཧུ་དཱ་ཡིས་དངོས་པོ་དེ་དག་ཁོ་མོར་སྤྲད༌རྗེས། ཁོ་མོ་དང་ལུས་འབྲེལ་བྱས་ཤིང་ཁོ་མོར་ཡ་ཧུ་དཱ་ལས་མངལ་སྦྲུམ་པར༌གྱུར།
  wsk-wsk: Se Judah balam, “Ani anape mel kisek se ni ilu sagerko ya?” mam. Se imet
    mu mam, “Nika kiting dora te betera ko mel degetak te kekawoso mu se, ka sikir
    kiting te aniso sumu karogo aisuko,” mam. Se Judah uwutata beteram. Asele ilak
    aniram se tuagu aratam.
  kkl-kkl: Wene seogpa, Yehudari, “Sa'a agha wene tatkinun?” seogpa, kelenekori, “Sae
    ma'alag tolongka uroba-ap, saramag langka uroba-ap, anenge kame tunguna saeag
    wamlange nang-nang uro wamnuna tatnululam,” seog. Wene aro molbaogha tarogti,
    saelbaog. Saelbaogpa, keleneko memon taog.
  sna-sna: Iye akati, “Ndingakupa chitsidzo cheiko?” Akapindura akati, “Mhete yako
    yechisimbiso norutambo rwayo, netsvimbo iri muruoko rwako.” Saka akamupa izvozvo
    uye akavata naye, uye akava nemimba naye.
  spa-BLM: 'Él dijo: “¿Qué prenda te daré?” Ella dijo: “Tu sello y tu cordón, y tu
    bastón que está en tu mano”. Se los dio, y entró en ella, y ella concibió por
    él.'
  beu-beu: Angmuse Yahuda ana bot taaning hula, “Nababa na metma venggade?” Tamar
    ana ebalet hula, “Cap esar veng oobo mi hili angu, bot doba aatang mi angu mea.”
    Vengmeet aulang muse, Yahuda ana na ang naung emangpi metma ma enang, sengmuse
    oleve ila tia. Sengmuse Tamar ana ila epakiang aalus ang naung, bot salinda ba
    apang vengtering angu bukat mea, sengmuse ana bot bale epakiang kalabal angu pake.
    Luung niang muse, Tamar atou veng iila.
  cac-cac: —¿Tas pax tza nib'ej svac'can d'ayach? xchi vin̈aj Judá chi'. —Ac'can a
    sello yed' sch'an̈al yed' a c'ococh ed'nac, xchi ix. —Syala', canocab'i, xchi
    vin̈. Ix lajvi chi' ix vay vin̈ yed' ix, ix scuchancanoch yune' ix.
  swh-ULB: Akasema, “Nikupe rehani gani?” Naye akasema, “Mhuri wako na mshipi, na
    fimbo iliyo mkononi mwako.” Akampa na kulala naye. Akawa mjamzito.
  bel-bel: 'Ён сказаў: які даць табе заклад? Яна сказала: пячатку тваю, і перавязь
    тваю, і лёску тваю, якая ў руцэ тваёй. І даў ён ёй і ўвайшоў да яе; і яна зачала
    ад яго.'
  deu-ELBBK: 'Und er sprach: Was für ein Pfand soll ich dir geben? Und sie sprach:
    Deinen Siegelring und deine Schnur und deinen Stab, der in deiner Hand ist. Da
    gab er es ihr und ging zu ihr ein, und sie wurde schwanger von ihm.'
  mbb-OT: Mid-insà si Juda te, “Hengkey is ibpesandè nu kedì?” Midtavak si Tamar te,
    “Iveǥey nu kediey is penmarka nu wey is hiket din he imbevelieg nu, ragkes en
    is tuked nu.” Umbe imbeǥey haazà ni Juda ne mibpekidhilavet sikandin ki Tamar.
    Ne hein nepasad haazà mid-ulì si Tamar, ne in-awè din is tambun te vuked din ne
    mid-uman mebivisti te visti he para te valu. Ne hein malù en neuǥet mibmeǥingey
    sikandin.
  msc-msc: 'Yahuda kan ko: «N ye nfen di i ma?» Tamari ka a jabi: «I tɔɔ tɔɔmasere
    ye fen mɛn kan, i ye wo ni a julu di n ma, ka i la gbeleke la woilu kan.» Yahuda
    ka wo bɛɛ di a ma. Alu dɛnda. Wo rɔ, Tamari ka kɔnɔ ta Yahuda fɛ.'
  mal-2015: എന്തു പണയം തരേണം എന്നു അവൻ ചോദിച്ചതിന്നു നിന്റെ മുദ്രമോതിരവും മോതിരച്ചരടും
    നിന്റെ കയ്യിലെ വടിയും എന്നു അവൾ പറഞ്ഞു. ഇവ അവൾക്കു കൊടുത്തു, അവൻ അവളുടെ അടുക്കൽ
    ചെന്നു; അവൾ ഗർഭം ധരിക്കയും ചെയ്തു.
  tuo-NT: —¿Ñeꞌenojõrẽ yʉꞌʉ cũucã ʉati? ni sẽrĩtiñaꞌcʉ niwĩ. —Mʉꞌʉ wãmerẽ ñacũurõrẽ
    ti da bʉsari da meꞌrã, tojo nicã mʉꞌʉ tuacjʉ mʉꞌʉ cʉocjʉre cũuña, nico niwõ. Judá
    core tere oꞌotoja, co meꞌrã nicʉ niwĩ. Tojo wee co nijĩpaco tojaco niwõ.
  gup-gup: Nungka yimeng, “Njale kaluk yidjare won yidjalwohkarrme?” Wanjh ngaleng
    biwokmey yimeng, “Kanwo ring kunbidkenh nawu yingan kekih nawu yiman rerrih yihngeybimdi,
    kaluk kunyarl dorrengh, dja mak kunkarndudj manbu yihkarndudjkarren.” Wanjh kunu
    nungka biwong, dja beneyonginj. Kaluk ngaleng yawkani nungka nuye wurdyaw.
  met-met: Harua ba, “Bagula ngasina baraxinta naung bu mogu haruangagua?” Haxuya
    ba, “Raxuma hatanga yama mogunganoa xaung waxunoa, xaung tukia wa rimamia.” Binabu
    sinadi na saing kinu rangua. Baing gamona.
  gvs-gvs: ‘Ava konagu bei avinim?’ Yuda kaena. ‘Im rini mana maka be im kaituko kuvinīgu’,
    tauyana kaena. E tuwo moitamo konanayadi ivini. Ikavava, taiyao sina, e imasisiye,
    ikéuwama.
  rmc-rmc: '„So tut šaj dav akana?“ phučľa latar o Juda. Oj odphenďa: „Tiri pečať
    la špargaha the e paca, so hin tute andro vast.“ Avke lake oda diňa, pašľiľa laha
    a oj ačhiľa lestar khabňi.'
  nlg-nlg: Ma Judah te huatia me ghaghua, “?Vaghaa keri ke, mana hava te liomu ku
    hegho?” Ma Tamar te bosatughu me ghaghua vania, “E liogu a nimua na gegere ni
    vaughilala, mana alona, mana totoghona to halaa mai itaeni.” Ma Judah te hea na
    lei totobo raeni te lioni. Vaho keri ge talana Judah ge ke maturu kolua, mi murina
    Tamar te logho gari.
