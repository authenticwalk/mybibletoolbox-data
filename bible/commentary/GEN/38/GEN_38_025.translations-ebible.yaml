verse: GEN.038.025
translations:
  mal-C: അങ്ങനെ അവളെ കൊണ്ടുവരുമ്പോൾ അവൾ തന്റെ അമ്മായിയപ്പന്, “ഈ മുദ്രയും ചരടും വടിയും
    ആരുടേത് എന്നു തിരിച്ചറിയുന്നോ? ഇവയുടെ ഉടമസ്ഥൻ നിമിത്തമത്രേ ഞാൻ ഗർഭിണിയായിരിക്കുന്നത്”
    എന്ന് ഒരു സന്ദേശം അയച്ചു.
  deu-TKW: 'Als sie aber schon hinausgeführt war, da schickte sie zu ihrem Schwiegervater
    und ließ ihm sagen: Von dem Manne, dem diese Gegenstände gehören, bin ich schwanger!
    und ließ ihm sagen: Sieh doch zu, wem der Siegelring, die Schnüre und der Stab
    da gehören!'
  lin-lin: 'Wana bazalaki kobimisa ye libanda, Tamari atindaki sango oyo epai ya Yuda,
    bokilo na ye : — Nazali na zemi ya nkolo biloko oyo. Mpe abakisaki : — Tala soki
    okoki koyeba nani azali nkolo ya lopete oyo, ya singa oyo mpe ya lingenda oyo.'
  cbr-NT: '''Aínbi ka unikaman chikinbëtsinki bëkëxunbi ka xanun aín kuku ësokin kamiakëxa:
    Ënë ñukama ''ibu an ka ''ë tuuoxa. Usa ''ain kamina mitsúnbi iskin uinan kara
    ënë tëñuti anua ''unánti orakakë ''imainun tsati ënëx ''ikë kixun ''unánti ''ain.'
  eng-LSV: She is brought out, and she has sent to her husband’s father, saying, “To
    a man whose these [are], I [am] pregnant”; and she says, “Please discern whose
    these [are]—the seal, and the ribbons, and the staff.”
  bmu-bmu: 'I waŋgita örörahöba angetka iranŋan Judagöra keu kewö aliga anök: “O irani,
    yuai kieŋgö toŋan mönö nömeiga gölöm ala maljal. Miaŋgöra köpep supap ki, miaŋgö
    kösö wötŋi aka öröp ki mönö ek kewöta toŋi miwikŋaiman.”'
  eng-GNV: 'When she was brought foorth, she sent to her father in law, saying, By
    the man, vnto whom these things pertaine, am I with childe: and saide also, Looke,
    I pray thee, whose these are, the seale, and the cloke, and the staffe.'
  eng-WEBSTER: 'When she was brought forth, she sent to her father-in-law, saying,
    By the man whose these are, am I with child: and she said, Discern, I pray thee,
    whose are these, the signet, and bracelets, and staff.'
  nhw-BL: 'Pero quema quiquixtiyayaj, Tamar tlatitlanqui ma quiilhuitij iyextaj: “Nechconemacac
    yaya catli iaxca ni tlamantli. Xiquita cuali ajqueya iaxca ni sello, ihuaya imecayo
    huan ni cuatopili.”'
  swh-ONEN: Alipokuwa akitolewa nje, akatuma ujumbe kwa baba mkwe wake kusema, “Nina
    mimba ya mtu mwenye vitu hivi.” Akaongeza kusema, “Angalia kama utatambua kwamba
    pete hii na kamba yake pamoja na fimbo hii ni vya nani.”
  bba-bba: Sɑnɑm mɛ bɑ kɑ nùn yɑriɔ wuun di, yerɑ u ɡɔrɑ bu Yudɑ tɑɑbu ɡe kɑ ɡen wɛ̃ɛ
    yi kɑ dɛkɑ ye sɔ̃ɔsi, kpɑ bu nùn sɔ̃ mɑ wi u ye kpuro mɔ, yɛ̃ron ɡurɑ u mɔ.
  eng-KJVCPB: 'When she was brought forth, she sent to her father in law, saying,
    By the man, whose these are, am I with child: and she said, Discern, I pray thee,
    whose are these, the signet, and bracelets, and staff.'
  cpy-cpy: 'Ikanta rahaetanakiro, otyaantakaantakiniri ñaantsi rikonkiri, okantaki:
    “Iitakarika ashitawori iroka, riitakira tzimakakinari. Paminero iitaka ashitawori
    ipothomento ithaantakoetziri eejatzi ikotzi.”'
  mpx-mpx: Sauga hi na hi ahe ge nihi pwatanik boda mataliyaa, inoke baaba i patuna
    yawana Yuda elana, i ba, “Tau toto wana etotohi ana eawaginol ginebi ana sisiu
    ge wana suki ei, iya te i paliyanagau. He u eunaan bubun, henala ge wana bugul.”
  wbp-wbp: Junga-juku, yajarninjakulkulurla yanu. Warla-pajurnu-jana, manu-jana wangkaja,
    “Murnma. Yungurnarla yimi yilyami ngajuku jurdalja-nyanuku Juurdaku. Kangkalu
    nyampu waninja-kurlangu manu nyampu jukati, manulurla milki-yirraka nyanunguku.
    Payikalu kajilpa ngana-kurlangu nyampurra milya-pungkarla. Ngajujurna wati-kirli
    ngunaja kujalpa nyampurra mardarnu. Kuja-jangkanya karna ngajuju juni-parntaju
    nyina.”
  luo-luo: E kinde mane igolo Tamar oko, noorone kwar mare wach niya, “Wuon banglini
    gi tonde kod ludhni ema nomiya ich rang ane ka inyalo yudo wuon-gi.”
  meu-meu: E hakaua lasi, bena ia ese hereva e siaia ravana enai, eto, Ini ḡau biagudia
    ese e harogorogogu; mani a hereva, ina ima-kwakikwaki vaḡivaḡina, ina gana, ina
    itotohi be daika ena?
  npi-ULB: जब तिनलाई ल्याइँदै थियो, तिनले आफ्नो ससुरालाई एउटा सन्देश पठाए, “यी सामानहरू
    जसका हुन् म त्यही मानिसद्वारा गर्भवती भएकी हुँ ।” तिनले भनिन्, “यो छाप, त्यसको
    डोरी र यो लौरो कसका हुन् कृपया पत्ता लगाइदिनुहोस् ।”
  yor-yor: Bí wọ́n sì ti ń mú un jáde, ó ránṣẹ́ sí baba ọkọ rẹ̀ pé, “Ọkùnrin tí ó
    ni àwọn nǹkan wọ̀nyí ni ó fún mi lóyún. Wò ó, bóyá o lè mọ ẹni tí ó ni èdìdì ìdámọ̀,
    okùn àti ọ̀pá ìtìlẹ̀ wọ̀nyí.”
  emp-NTPO: 'Ara maʌ̃da Tamará edad̶e wãsid̶aa. Baribʌrʌ dajadaa edebʌdad̶e Tamarába
    dji zãwãrẽ Judaa nãwã bed̶ea diabuesia: “Naʌ̃ nebia djibariba mʌ̃ra b̶iogoa osia.
    Acʌdua za b̶ʌ sẽyã obarida dji jʌ̃cara bara, idjab̶a za b̶ʌ bacuru sid̶a. ¿Caida
    djibari?”'
  ind-ind: Ketika Tamar dibawa keluar untuk dibunuh, dia menyuruh seseorang untuk
    menyampaikan pesan kepada Yehuda, mertuanya, “Pemilik cincin meterai, kalung,
    dan tongkat ini, adalah orang yang menghamiliku. Apakah Bapak mengenali benda-benda
    ini?”
  pes-OPCB: 'در حالی که تامار را بیرون می‌آوردند تا او را بکشند این پیغام را برای
    پدر شوهرش فرستاد: «مردی که صاحب این مُهر و بند آن و عصا می‌باشد، پدر بچهٔ من است،
    آیا او را می‌شناسی؟»'
  ssx-ssx: Kota꞉ mo wanda꞉ta꞉ tima꞉ yanka homaluekema꞉ hama mea pulu haena꞉ta꞉ mo
    wanda꞉ma꞉ ipika꞉ meiyeke pa꞉ta꞉ pi tapaaso hata꞉ alota꞉ I̱ta꞉ do ale manuna꞉ teke
    somema꞉ weki mendiao pa꞉la꞉me. Koto ekina꞉ do pi lo tonkaaso hata꞉ ta̱la̱o̱ hala꞉
    tombota꞉ ipika꞉ endu lopala꞉ pu make do tumapu tonka꞉na꞉ epina꞉ ekipe laa handa꞉e
    leekeme.
  lcm-lcm: Vuk taun ang kilapo songo suai ania, kala alis a mengen taun a omona asukang
    ke, “Nalapo sungsungukan ta igenen vo po taukai i keve nem ke. Arai aniria na
    kinle ta ke si nang kana ta kankanuai ve angus ina, na kipa ke kapa.”
  aer-aer: Kele itne alherlte-iwemele renhe inetyeke. Itne apmere ikwerenheke irretye-alherlenge,
    re itnenhe ayakemele ileke, “Urrekaye, the angkentye yernetyeke ahentye-aneme
    ampatye-ampatye atyinhe Judah-werne. Arne iltye-kenhe nhenhe-arlke atneme nhenhe-arlke
    akngaye ikwere imernetyeke. Renhe imerte apayuthnemele arne angwenhe-kenhe nhenhe
    areye. Ayenge-arle arne nhenhe areyeke artweyenge-arle inteke. Alakenhenge-arle
    ayenge atnerte-atnerte.”
  tgl-ULB: Nang siya ay dinala palabas, nagpadala siya ng mensahe para sa kanyang
    biyenan na lalaki, “Dahil sa lalaking nagmamay-ari nito nabuntis ako.” Sabi niya,
    “Pakiusap alamin ninyo kung kaninong selyo, mga kordon at tungkod ito.”
  nop-nop: Unduŋ yobune nagila ulune nabuŋiŋdi me’walaŋkade mede indiŋ kameune uguk,
    “Nemek yendiniŋ moloomdi nabuune mihiwelenit tugut. Ale du kaweŋ mede yodapmaŋ
    fek kudinit ee tawaŋiŋ eŋ kuyaŋ heki u needi’walaŋ?”
  kca-kca: 'Хун ԓўв туты питса, ўпәԓ икийа щимәщ йасәӈ китәс: «Тӑм пŏрмасәт тӑйәм
    хŏйат эԓты ма ԓавәрта йисәм». Пӑ йастәс: «Мŏштәԓэн, тӑм хŏй йŏра кеԓәӈ пос пӑ
    шушты сўв?»'
  cbu-NT: 'Itaru, Támararnee putarangusin, uwshat tsiyatssee ungsireem zanganirangiya.
    Támararinsha: ¿Chakamasaja nee maachiri amuyaya? Watacha tputs nuwaa yutarit patatarangu,
    nuwsha mireerangi. Natu, shaana napangcha. ¿Chakaam nimun sura yandara? Mishat,
    ¿chakamta in tushuwshirinee? tárangiya.'
  hui-hui: Ani layagola tigua Tama irani bo delole haru pialu hearia Tama ibugua Yudanaga
    mbirale biaruni yalu pudaba lalu bi ogodagua lawia hene. I̱ mbirale uruni ngiaga
    agali kagonaga gali bere bedogo ai mbira ibuninaga magibi ogoninaga pu hende howa
    mani wiagabi halimbu ogonibi ainagadabe dabo handabe, lalu wia hene.
  wrs-wrs: Doa indhanamba Tamarm waiangavna, himba moamba ishonga vemnana Yutam, os
    omnana, nonglo, hona omorinina alana aralva hev kam venana, ena vethara. Wo os
    dembhanga vemnana omorini ala, ona, anna?
  mya-mya: တာ​မာ​ကို​အ​ပြင်​သို့​ထုတ်​ဆောင်​လာ​ကြ​သော အ​ခါ​တာ​မာ​က``ကျွန်ုပ်​သည်​ဤ​ပစ္စည်း​များ​ကို
    ပိုင်​ဆိုင်​သူ​နှင့်​ကိုယ်​ဝန်​ရှိ​ပါ​သည်။ ဤ​တံ​ဆိပ် နှင့်​စ​လွယ်​ကြိုး၊ ဤ​တောင်​ဝှေး​တို့​မှာ​မည်​သူ့
    ပစ္စည်း​ဖြစ်​သည်​ကို​ကြည့်​ပါ'' ဟူ​၍​ယောက္ခ​မ ထံ​သို့​အ​ကြောင်း​ကြား​လိုက်​လေ​၏။
  cbi-NTPO: 'Tsenñu yumaa kalaanu ma jiindetsuñu, Tamar ya'' anchapanu, entsandidei
    ti'' mandanguemi: Entsa muchiñuba juntsa rukaa inu napuve. Asu tejan keekide entsa
    muute chujtintsumi ya'' chuwaba, naa entsa tyutyan cha''li bain muchiñuba ura''
    keekide, timi.'
  bod-N: དེ་ནས་ཐལ་མཱར་དྲུད་ནས་ཡོང་བའི་སྐབས༌སུ། ཁོ་མོས་རང་གི་སྒྱུག་པོར་ངག་འཕྲིན་ཞིག་བསྐུར་བ༌སྟེ།
    དངོས་པོ་འདི་དག་སུ་ཞིག་གི་ཡིན༌ན། བདག་ལ་དེ་ལས་མངལ་སྦྲུམ་པ༌ཡིན། དེའི༌ཕྱིར། ཁྱོད་ཀྱིས་ཐམ་ག༌དང༌།
    ཐམ་གའི་རྒྱུན༌བུ། མཁར་བ་འདི་དག་སུ་ཞིག་གི་ཡིན་པ་ངོས་འཛིན་པར་གྱིས་ཞེས་མི་ཞིག་ཡ་ཧུ་དཱའི་དྲུང་དུ༌མངགས།
  wsk-wsk: Bare tom nuna namaman iluman mu Tamar iwita balam, “Namaral ale aga atenger
    maonalko, ‘Ani melmasak e iluwasam ewere ko kotam ani kuriang aisam. Nagiting
    dora te betera ko mel imi, ko mayang karogo, se sikir imi ninguru arigal, ale
    awiriya ko mu ko ikialko.’ ”
  kkl-kkl: “Tol pimundi, payalalulom,” seogpa, piekti, aeag agha Tamar poa lanalamekpa,
    Tamarti elyamal Yehudaag yubu piro lebognena, “Taneaba ngainge poneri memon nembaneo.
    Ane sembe na saeag wamla tane poa samenag pimunba, nimi sae saelbahilul,” seog.
  sna-sna: Zvino paakanga achibudiswa, akatumira shoko kuna vatezvara vake akati,
    “Ndine mimba yomuridzi wezvinhu izvi.” Uye akatizve, “Onai kana mungaziva mwene
    wemhete yechisimbiso iyi norutambo rwayo, netsvimbo iyi.”
  spa-BLM: 'Cuando la sacaron, envió a decir a su suegro: “Estoy embarazada del hombre
    que tiene esto”. También le dijo: “Por favor, discierne de quién son estos: el
    sello, los cordones y el bastón”.'
  beu-beu: Uanguveng ini ila Tamar at hoa muse, ana cap angu, bot doba angu at kaluar.
    Sengmuse ana nehe gahing iot baning ila metma idat mehal etubing, bot at hubait
    hula, “Nehe mehal ba barang anga naung aing veng angu, aing ba naing ening na
    natou veng anga.”
  cac-cac: 'Ayic van yic''jielta ix yuj eb'' vin̈, ix yac''anb''at schecab'' ix d''a
    vin̈aj Judá chi'', ix yalan icha tic: A vin̈ ay yic juntzan̈ svac''b''at tic,
    aton vin̈ ay yic unin ved''nac tic. B''eyc''olej mach ay yic jun sello yed'' sch''an̈al
    tic yed'' jun c''ococh tic, xchib''at ix d''a vin̈.'
  swh-ULB: Alipoletwa nje, alipeleka ujumbe kwa mkwewe, “Mimi ni mjamzito kwa mtu
    mwenye vitu hivi.” Akasema, “Tambua tafadhari, mhuri huu na mshipi na fimbo ni
    vya nani.”
  bel-bel: 'Але калі павялі яе, яна паслала сказаць сьвёкру свайму: я цяжарная ад
    таго, чые гэта рэчы. І сказала: даведайся, чыя гэта пячатка і перавязь і лёска.'
  deu-ELBBK: 'Als sie hinausgeführt wurde, da sandte sie zu ihrem Schwiegervater und
    ließ ihm sagen: Von dem Mann, dem dieses gehört, bin ich schwanger; und sie sprach:
    Erkenne doch, wem dieser Siegelring und diese Schnur und dieser Stab gehören!'
  mbb-OT: Piru hein ed-uwiten dan en si Tamar, duen impekaǥi zin diyà te ki Juda he
    ziyà te kandin is penmarka wey is hiket kayi, ragkes en is tuked. Ne is teǥiǥaked
    dutun iyan nekeǥingey kandin. Ne kinahanglan he egkilelaan ke hentei is teǥiǥaked
    dutun.
  msc-msc: 'Mɔɔilu wara Tamari mira. Alu ye a labɔla kɛnɛma tuma mɛn na, a ka kela
    lawa a birancɛ ma ko: «Mɛn ka kɔnɔ la n na, a la fenilu le ɲin di. I ye tɔɔmasere
    fen ɲin ni a julu ragbɛ, ka gbeleke fanan dagbɛ ni i ka woilu tii lɔn.»'
  mal-2015: 'അവളെ പുറത്തു കൊണ്ടുവന്നപ്പോൾ അവൾ അമ്മായപ്പന്റെ അടുക്കൽ ആളയച്ചു: ഇവയുടെ
    ഉടമസ്ഥനായ പുരുഷനാൽ ആകുന്നു ഞാൻ ഗർഭിണിയായിരിക്കുന്നതു; ഈ മുദ്രമോതിരവും മോതിരച്ചരടും
    വടിയും ആർക്കുള്ളതു എന്നു നോക്കി അറിയേണം എന്നു പറയിച്ചു.'
  tuo-NT: 'Core miiwĩrõrĩ curare co peꞌe cʉ̃ wapaye cũuꞌquere oꞌo, co mañecʉ̃rẽ aꞌtiro
    queti oꞌóco niwõ: “Aꞌte noa cũuꞌque nírõ nisasaꞌa. Aꞌte wiogʉta yʉꞌʉre nijĩpacoyowĩ.
    Ĩꞌarẽ mʉꞌʉ. ¿Noa yaro aꞌto wãme ñacũurõ, aꞌti da meꞌrã, tojo nicã aꞌtigʉ tuacjʉ
    niti?”'
  gup-gup: Bu birrimbebkeng ngaleng kunwok munkeweng nuye nawu nabininjdoy, yimeng,
    “Ngaye wurdyaw ngakan nuye bininj nawu nuye nahni.” Dja mak yimeng, “Yinan bu
    yimankek yikukburrknan nangale nuye nawu nahni bininj nuye nawu yiman rerrih kahngeybimdi,
    kaluk kunyarl dorrengh, dja kunkarndudj?”
  met-met: Ne bungina daxap Tamar mala, sina ulega rangua longanoa harua ba, “Nga
    gamogu mana axadi bagudi li moxonoa. Ubagu axadi li xai to. Gaxarea raxuna hatanga
    yang mogunganoa xaung waxunoa xaung tukinoa li? Uxabia?”
  gvs-gvs: E sina siyoisi go, Yuda ina rini be ina kaituko tomota tayamo ivini ilatuwoko
    kana, ‘Ame kwabīdi go, kūna Yuda kuvīni kam, “Korotoyana boi imasiisiyegu akéuwama
    konana goamedi. Kom kugīte nakona itoboinem kukinane rini ame be aituko ame avatau
    konana?”’
  rmc-rmc: 'Sar la anenas, diňa te phenel peskre sastreske: „Ačhiľom khabňi ole muršestar,
    kaskre hine kala veci. Dikh mištes, kaskri hiňi kadi pečať la špargaha the kadi
    paca.“'
  nlg-nlg: Hauvaa, mi tana bona tara lavi rughuhorua ge kara vaa matea, agaia Tamar
    te nia vetena vania vaa Judah na vungona na rongorongo, me ghaghua, “Na mane te
    loghoi na gegere vaughilala mana totoghona raeni ke, na tamana na dalegu. ?Ivei
    tea, o vaevane ghilalai sono ighoe?”
  dgr-DOGNT: Tamar xàgeèhchì ekò edeɂeh danatıı̨ɂǫ, hadı, “Amìı wets'ǫ hotıehda-le
    sìı dıı sexè whelaà ayį̀į̀là hǫt'e. Dıı lamǫ̀ǫ, wetł'ıì wexè eyıts'ǫ dıı geh amìı
    wets'ǫ ne sìı wek'aahta,” hadı.
  pes-OPV: 'چون او را بیرون می‌آوردند نزد پدر شوهر خود فرستاده، گفت: «از مالک این
    چیزها آبستن شده‌ام، و گفت: «تشخیص کن که این مهر و زنار وعصا از آن کیست.»'
  ron-1924: 'Дупэ че ау скос-о афарэ, еа а тримис сэ спунэ сокрулуй сэу: „Де ла омул
    ачела але куй сунт лукруриле ачестя ам рэмас еу ынсэрчинатэ; везь, те рог, але
    куй сунт инелул ачеста, ланцуриле ачестя ши тоягул ачеста.”'
  ben-OBCV: তাকে যখন বের করে আনা হচ্ছিল, সে তখন তার শ্বশুরের কাছে একটি খবর পাঠিয়েছিল।
    “যিনি এগুলির মালিক, তাঁর দ্বারাই আমি অন্তঃসত্ত্বা হয়েছি,” সে বলল। আর সে এও বলল,
    “দেখুন তো, এই সিলমোহর ও সুতো এবং লাঠিটি কার তা আপনি চিনতে পারেন কি না।”
  lex-lex: 'La''pa rodia pa rwenna, dewade patke'' de nhopna riy rla''a yananni Yehuda
    pa rakot la: “Nwatiaga muanke'' maka hyonni-hyanni ri pede a''u''apnu. Mlioha-mlilia,
    he'' gahani kniau me wui di nora lie''en dina?”'
  rgu-rgu: Basa de ara reu rala Tamar mai. Tehuu ana natudu cap a noo teteꞌe ria.
    Boe ma ana nadenu si reu rafada arama na rae, “Papa, parisaꞌ matalolole hata ia
    ra dei. Lahenda fo cap na, ma teteꞌen ia, sona ria riꞌ tao na au airu.”
  som-som: Kolkaasay markii la soo bixiyey farriin u dirtay soddoggeed, oo waxay tidhi,
    Ninka alaabtan leh ayaa i uureeyey; oo waxay kaloo tidhi, Waan ku baryayaaye,
    bal hubso ninka leh kuwan ah kaatunka iyo xadhkaha, iyo usha.
  lat-VUC: 'Quæ cum duceretur ad pœnam, misit ad socerum suum, dicens: De viro, cujus
    hæc sunt, concepi: cognosce cujus sit annulus, et armilla, et baculus.'
  aoi-aoi: Aburraja kembirra narringa-wilyaka warniki-daki-yada dakina akena ngalaja
    yingi-larrkena ena-langwa amurndakijika wilyarra-langwa narngkiyadikba-wa. Akwa
    enena ayakwa ngarningka yingi-larrkenuma dakina enuwa-wa. Yingi-yama, “Ningu-mambakinama
    aduwaba wurrangariya akena nungkwaja alakena-kiya amurndakijika yimini-rringka-langwa,”
    yingi-yama. “Angkaburra-langwa dukwa ena?” yingi-yama dakina. “Alakena-kiya amurndakijika
    nginu-kwama ngayuwa-wa eneja nakina nenungkwarba nibina ngini-ngbadikama ngayuwa-da,”
    yingi-yama Damara-da.
  eng-ASVBT: 'When she was brought forth, she sent to her father-in-law, saying, By
    the man, whose these are, am I with child: and she said, Discern, I pray thee,
    whose are these, the signet, and the cords, and the staff.'
  mna-mna: 'To tila na, tikam Tamar ma tiyooto ma timar. Tiwwa ma tila, to Tamar ikam
    sua ma ila pa rwoonobi ma iso: “Nio ti kopoŋ pa tomooto ta koroŋ kini tis. Itum
    re ten. Asiŋ kilalan kini?”'
  ita-1885: 'Come era menata fuori, mandò a dire al suo suocero: Io son gravida di
    coliu al quale appartengono queste cose. Gli mandò ancora a dire: Riconosci ora
    di cui è questo suggello, e queste bende, e questo bastone.'
  eng-LXXUP: And as they were bringing her, she sent to her father-in-law, saying,
    I am with child by the man whose these things are; and she said, See whose is
    this ring and bracelet and staff.
  eng-ULB: When she was brought out, she sent to her father-in-law a message, “By
    the man who owns these I am pregnant.” She said, “Determine please whose these
    are, the seal and cords and staff.”
  spa-VBL: 'Cuando la sacaron, envió un mensaje a su suegro, diciendo: “Estoy embarazada
    del hombre que posee estas cosas”. Luego añadió: “Por favor, miren con atención
    este sello, el cordón del sello, y este bastón. ¿A quién le pertenecen?”'
  fra-_FOB: 'Comme on la faisait sortir, elle envoya dire à son beau-père: Je suis
    enceinte de l''homme à qui ces choses appartiennent. Et elle dit: Reconnais, je
    te prie, à qui sont ce cachet, ces cordons et ce bâton.'
  mal-mal: 'അവളെ പുറത്തു കൊണ്ടുവന്നപ്പോൾ അവൾ അമ്മായപ്പന്റെ അടുക്കൽ ആളയച്ച്: “ഇവയുടെ
    ഉടമസ്ഥനായ പുരുഷനാൽ ആകുന്നു ഞാൻ ഗർഭിണിയായിരിക്കുന്നത്; ഈ മുദ്രമോതിരവും മോതിരച്ചരടും
    വടിയും ആരുടേത് എന്നു നോക്കി അറിയണം” എന്നു പറയിച്ചു.'
  urd-GVR: Tamr ko jalāne ke lie bāhar lāyā gayā to us ne apne susar ko ḳhabar bhej
    dī, “Yih chīzeṅ dekheṅ. Yih us ādmī kī haiṅ jis kī mārifat maiṅ ummīd se hūṅ.
    Patā kareṅ ki yih muhr, us kī ḍorī aur yih lāṭhī kis kī haiṅ.”
  suz-BL: मिनु तामार कली चाक्‍गमेनु, मेकोमी आ शिउ कली “एको छाप, डोरी नु कोक्‍के सु
    के बाक्‍मे मेको रे पा कोव़ज कुरशो नङ। एको छाप, डोरी नु कोक्‍के सु के बाक्‍मे,
    कोव़ङीन” दे लोव़ कुरब सोइक्‍ता बाक्‍त।
  ita-1927: 'Come la menavano fuori, ella mandò a dire al suocero: “Sono incinta dell’uomo
    al quale appartengono queste cose”. E disse: “Riconosci, ti prego, di chi siano
    questo sigillo, questi cordoni e questo bastone”.'
  ckb-ckb: 'ئەوە بوو کە هێنرایە دەرەوە، ناردییە لای خەزووری و گوتی: «سکم لەو پیاوە
    پڕە کە خاوەنی ئەمانەیە.» هەروەها گوتی: «وردبەرەوە و بزانە ئەم مۆر و قەیتان و گۆچانە
    هی کێیە؟»'
  eng-BBE: 'And while she was being taken out, she sent word to her father-in-law,
    saying, The man whose property these things are, is the father of my child: say
    then, whose are this ring and this cord and this stick?'
  crx-NTPO: '''Et tenhinilhti whe ''et duzaz yuts''o tl''ahunin''ai, “Ndi mbe dune
    oowuzchan-un, ''en ooch''e'' ''unt''oh, ndi latult''oh, boozi'' be tl''oolhyaz
    ''ink''ez tuz cha.”'
  kan-OKCV: ಆಕೆಯನ್ನು ಹೊರಗೆ ತಂದಾಗ, ಆಕೆಯು ತನ್ನ ಮಾವನಿಗೆ, “ಈ ಒತ್ತೆಯ ಸಾಮಾನುಗಳನ್ನು ಕೊಟ್ಟ
    ಆ ಮನುಷ್ಯನಿಂದಲೇ ನಾನು ಗರ್ಭಿಣಿಯಾಗಿದ್ದೇನೆ. ಆದ್ದರಿಂದ ಈ ಮುದ್ರೆಯೂ ದಾರವೂ ಕೋಲೂ ಯಾರವೆಂದು
    ತಿಳಿದುಕೋ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Areme e ije bune bara ije mesiri dabe miane ifaejekuae vakoga fu uri vua
    asae fuone e Juda nijana ijiege kumei, E ige na fudieva ije na e ije fu sinuome
    ige na faradiaeva ije vajiema ijadufuo fudie. Ijadufuo ni ro ire ige bu abe ive
    isoevo ijiakiro mudu ige giaga eradoga giano kumei.
  tam-2017: அவள் வெளியே கொண்டுவரப்பட்டபோது, அவள் தன் மாமனிடத்திற்கு அந்த அடைமானத்தை
    அனுப்பி, இந்தப் பொருட்களை உடையவன் எவனோ அவனாலே நான் கர்ப்பவதியானேன்; இந்த முத்திரை
    மோதிரமும், கயிறும், இந்தக் கோலும் யாருடையவைகள் பாரும்” என்று சொல்லி அனுப்பினாள்.
  spa-RV-1909: 'Y ella, cuando la sacaban, envió á decir á su suegro: Del varón cuyas
    son estas cosas, estoy preñada: y dijo más: Mira ahora cúyas son estas cosas,
    el anillo, y el manto, y el bordón.'
  ron-BTF: 'Când ea a fost adusă, ea a trimis la socrul ei, spunând: Prin bărbatul,
    ale căruia sunt acestea, sunt însărcinată; şi a spus: Cercetează, te rog, ale
    cui sunt acestea: sigiliul şi brăţările şi toiagul.'
  eng-WEBP: When she was brought out, she sent to her father-in-law, saying, “I am
    with child by the man who owns these.” She also said, “Please discern whose these
    are—the signet, and the cords, and the staff.”
  eng-FBV: As she was brought out, she sent a message to her father-in-law, saying,
    “I'm pregnant by the man who owns these things.” Then she added, “Please look
    carefully at this signet seal and its cord and walking stick. Who do they belong
    to?”
  nld-1939: 'Reeds werd ze naar buiten geleid, toen ze haar schoonvader liet zeggen:
    Van den man, aan wien deze dingen behoren, heb ik ontvangen. En zij liet er aan
    toevoegen: Kijk eens goed, wien dit zegel met snoer en die staf toebehoren.'
  nch-BL: 'Pero quema quiquixtiyayaj, Tamar tatitanqui ma quiilhuitij iyextat: “Nechconemacac
    yaya cati iaxca ni tamanti. Xiquita cuali ajquiya iaxca ni sello, ihuaya imecayo
    huan ni cuatopili.”'
  tfr-NTPO: Tamar shikoba l̈ëbashko ga roy ichara ba kegue l̈i kong, tjl̈ẽ ga «Pja
    tjl̈ẽ bor kegue kong ga “L̇l̇ëbo tjeng bor tjok ëre sogo ë ga tja shäng kjl̈araso
    l̇l̇ëm ëre baĩya. Ko jyãgl̈o ëre ba kjiyo go ĩs yõtso, sogo ë miydëp wl̈o. Kjorkung
    ëre ĩs bakoe” l̈ëp ba kong eni» l̈e.
  vie-1934: 'Đang khi người ta đem nàng ra, thì nàng sai đến nói cùng ông gia rằng:
    Xin cha hãy nhìn lại con dấu, dây và gậy nầy là của ai. Tôi thọ thai do nơi người
    mà có các vật nầy.'
  hin-CV: जब उसे बाहर ला रहे थे, तो उसने अपने ससुर को यह संदेश भेजा, “मैं उस व्यक्ति
    से गर्भवती हूं जिसकी ये वस्तुएं हैं.” तामार ने कहा, “देखो, कि यह मुद्रामोहर, बाजूबन्द
    तथा लाठी किसकी है?”
  eng-OURB: When she was brought out, she sent to her father-in-law, saying, “By the
    man, whose these are, I am with child.” She also said, “Please discern whose are
    these— the signet, and the cords, and the staff.”
  spa-BES: 'Y mientras ella salía, mandó aviso a su suegro, diciendo: El hombre de
    quien son estas cosas, es el padre de mi hijo: di entonces, ¿de quién es este
    anillo y este cordón? y este palo?'
  tdx-tdx: Ie nakareñe, le nañitrifa’e saontsy i rafoza’ey, ami’ty hoe, Ty tompo’
    o raha rezao ro nampive­satse ahiko. Natovo’e ty hoe, Ehe hotsohotso hey, ia ty
    tompo’ o bange-pitombokeo, o talio, vaho o kobaiñeo?
  vid-vid: Lowali womlavya kunze, Tamali nakalajiza usenga kwa mgosi wa heye yolonga,
    “Yawele na vinhu avi ndo yamhele himila. Lelo ndangugana umzele munhu yawele na
    pete ayi na ng'weso na ng'hweku ayi.”
  pwg-pwg: Ma itinakwarokwaroi ikiikiibau na sisiya ivonatawei rawana kurina, ivona
    bo, “Meni tomowina weni sawarisi iverevereku na tuna tomowina ivi ropeyiku. Weni
    matakira wakimina ere uravina ma weni diwonina kokitai, iyi rapenai.”
  eng-OKE: And she was brought out. And she sent to her father-in-law, saying, By
    the man to whom these belong I am with child. And she said, Acknowledge now, whose
    are these, the seal, the scarf, and the staff?
  tha-KJV: เมื่อเขากำลังพานางออกมา นางก็ส่งคนไปหาพ่อสามีบอกว่า “ข้าพเจ้ามี​ครรภ์​กับคนที่เป็นเจ้าของสิ่งนี้”
    และนางว่า “ขอท่านพิจารณาดูแหวนตรา เชือก และไม้พลองเหล่านี้ว่าเป็นของผู้​ใด​”
  por-BR-2018: 'E ela quando a tiravam, enviou a dizer a seu sogro: Do homem a quem
    pertence estas coisas, estou grávida: e disse mais: Olha agora a quem pertence
    estas coisas, o anel, e o manto, e o bordão.'
  bco-bco: Iliyo꞉ ga a꞉no꞉ tililia꞉ ya꞉ga꞉ yakiyo꞉, ga a꞉ma꞉yo꞉ towo꞉ ena꞉sumo꞉ tamina
    saga꞉taki a꞉la꞉sio꞉, “Ne amilo꞉ so꞉wa sab we, nemo꞉lo꞉ kelego꞉lo꞉ dimi kalu wema꞉no꞉.
    A꞉la꞉fo꞉ko꞉lo꞉ giyo꞉ ele ba꞉ba꞉no꞉ kelego꞉ dagas amilo꞉ difa꞉ o꞉lia꞉ i dom dia꞉sia꞉sen
    o꞉lia꞉ we, kalu abeno꞉wa꞉le a꞉la꞉liki dinafa ba꞉da꞉bi.”
  deu-ELO: 'Als sie hinausgeführt wurde, da sandte sie zu ihrem Schwiegervater und
    ließ ihm sagen: Von dem Manne, dem dieses gehört, bin ich schwanger; und sie sprach:
    Erkenne doch, wem dieser Siegelring und diese Schnur und dieser Stab gehören!'
  ktm-ktm: Sa ndre hantakun Tamar ile odo we hetlumwi iy kimet, eri pe iy iduwe nolou
    ile munen ile hu yinan ihpah, “Yu ndriye ti tan iy kamal ndre sane tadan idu ndrongon
    yu kutih. Etlilmen kehii kile we ohtunom sane ti ta si lakopwi. Stem ndrodan ndre
    osuke-en, pe kendro ti ta si?”
  caa-caa: 'Pero conda war aloqꞌuesna najtir e chinam, e Tamar uyare tuaꞌ arobꞌna
    upixam cocha era y che: “Pues uwinquir tunor lo que qꞌuecher nimener era jax tuaꞌ
    e winic xeꞌ uchien inquetpa inwawan conda uchꞌamien. Chꞌujcun awira chi tuaꞌ e
    anillo era xeꞌ ayan e tzꞌojnoc tamar, y chꞌujcun awira chi tuaꞌ e bordón era”,
    che e Tamar.'
  eng-WYC-2018: And when she was led (out) to her pain, she sent to her husband’s
    father, and said, I have conceived of the man, whose these things be; know thou
    whose is the ring, and the band of the arm, and the staff? (And when she was led
    out to her punishment, she sent to her husband’s father, and said, I have conceived
    by the man whose these things be; know thou whose ring, and arm band, and staff
    these be?)
  epo-epo: 'Kiam oni ŝin kondukis, ŝi sendis, ke oni diru al ŝia bopatro: Mi gravediĝis
    de la viro, al kiu apartenas ĉi tio. Kaj ŝi diris: Rekonu, al kiu apartenas la
    sigelilo kaj la ŝnuretoj kaj ĉi tiu bastono.'
  uig-PIN: 'Lekin u elip qiⱪilƣanda ⱪeynatisiƣa hǝwǝr ǝwǝtip: — Bu nǝrsilǝrning igisi
    bolƣan adǝmdin ⱨamilidar boldum! Əmdi sǝn kɵrüp baⱪ, bu mɵⱨür, xoynisi wǝ ⱨasining
    kimning ikǝnlikini etirap ⱪilƣin, dedi.'
  beo-beo: 'Ilia da e gadili gaguli asili, e da ea awa Yuda ema sia: adole iasi, “Amo
    liligi amo gobele ga:su, ea efe amola dagulu ba:ma! Amo liligi ea eda amo hamoiba:le
    na da abula agui ba:sa.”'
  tpi-OTNT: Tasol taim ol i kisim em i go, Tamar i kisim ol samting Juda i bin givim
    em, na salim ol i go long em wantaim dispela tok, “Mi gat bel long man i papa
    bilong ol dispela samting. Lukim gut ol dispela samting hia, samting bilong putim
    mak wantaim rop bilong en, na stik bilong wokabaut. Yu ting ol dispela samting
    i bilong husat?”
  hau-SA: Yayinda ake fitar da ita, sai ta aika saƙo zuwa wurin surukinta, ta ce,
    “Mutumin da yake da waɗannan kayan ne ya yi mini ciki.” Ta kuma ƙara da cewa,
    “Duba ko za ka gane da hatimin nan, da abin ɗamaran nan, da kuma sandan nan, ko
    na wane ne?”
  udu-udu: 'Dhali me’d jin ’koyunu mmoḵala ayim ka pije/ mo tani ayim hashki gwo eya
    mar pitiŋ gwaṯẖ mo ki: Wathi/ yan jin cilkina to gwansan mo tani a’di ta wathi/
    jin bwaakika/ a’ci mo. Dhala yim oki gwo mo ki: Nyiṯẖi jamas to gwansan mo aha/
    ’thona /e mo. To gwansan uni ta kuma ja mo tome’d dhala dheŋdhenye/ kun ’kon ma
    shu ipesu/ mo dhali cwa mo.'
  uig-LAT: 'Lékin u élip chiqilghanda qéynatisigha xewer ewetip: — Bu nersilerning
    igisi bolghan ademdin hamilidar boldum! Emdi sen körüp baq, bu möhür, shoynisi
    we hasining kimning ikenlikini étirap qilghin, dédi.'
  nde-nde: Kwathi lapho ekhutshwa wathumela ilizwi kuyisezala wathi, “Ngoniwa yindoda
    engumnikazi walezizinto.” Wengeza ngokuthi, “Akubone ukuthi singaba ngesikabani
    isilengiso sophawu lesi lentambo kanye lodondolo lolu.”
  ton-ton: 'Pea kuo nau taki mai ia, pea fekau ia ki heʻene tamai ʻi he fono, ʻo pehē,
    “Kuo u feitama ki he tangata ʻoku ʻaʻana ʻae meʻa ni: pea ne pehē, Ke ke vakai,
    pe ʻoku ʻa hai ʻae maama ni mo e lelu, mo e tokotoko ni?”'
  ces-1613: 'Když pak vedena byla, poslala k tchánu svému, řkuci: Z muže, jehož tyto
    věci jsou, těhotná jsem. A při tom řekla: Pohleď, prosím, čí jsou tyto věci, pečetní
    prsten, halže a hůl tato?'
  eko-eko: 'Athuuliweevo alawaka olukuziwa, khumperekheza nhupi nkhwewe araka: “Erukulu
    eti kiriina ti ya mwennyewe vitthu epi.” Khulupa theenya yoori: “Moone pakhora
    eti, mfukho opu na peetthe eti nkhama mwininjuwa mwennyewe.”'
  nss-nss: Pwen lang ara yihu pakawiri yiy, pe yiy ipwanos iya kili tama nambuyun
    ipa, “Yo mapundriyo ara iyata ndramat mepo melit tan iye kene. Anime nes, pe ndraiman
    iyapolo malkeyen iye. Melit matindra iye ara ata hiyeh ndrokonan?”
  eng-WMB: When she was brought out, she sent to her father-in-law, saying, “I am
    with child by the man who owns these.” She also said, “Please discern whose these
    are—the signet, and the cords, and the staff.”
  tam-TCV: 'அவள் வெளியே கொண்டுவரப்படும்போது, தன் மாமனுக்கு ஒரு செய்தியை அனுப்பினாள்.
    அதாவது: “இந்தப் பொருளுக்குரியவராலேயே நான் கருவுற்றிருக்கிறேன். இந்த முத்திரை மோதிரமும்,
    இடைவாரும், கைக்கோலும் யாருடையது என்று உம்மால் சொல்லமுடியுமா பாரும்” என்று கேட்கும்படி
    அனுப்பினாள்.'
  ceb-ULB: Sa dihang gidala na siya sa gawas, nagpadala siya ug mensahe ngadto sa
    iyang ugangan nga lalaki. “Pinaagi sa tawo nga nanag-iya niini namabdos ako.”
    Siya miingon, “Ilha palihog kung kang kinsa kini, ang silyo ug higot ug ang sungkod.”
  mkn-mkn: Ais dong pi hela bawa sang Tamar. Ma dia kasi kaluar itu cap deng itu tongkat.
    Ju dia suru dong pi kasi tau dia pung papa mantu bilang, “Papa, tolong pareksa
    ini barang dong dolo. Ini cap deng tongkat pung tuan ni yang bekin beta dudu parú.”
  pol-UBG: 'A gdy została wyprowadzona, posłała do swego teścia wiadomość: Jestem
    brzemienna z mężczyzny, do którego należą te rzeczy. Powiedziała przy tym: Rozpoznaj,
    proszę, czyj to pierścień, sznur i laska.'
  agr-agr: 'Tusa timatai jegaji juwam, niina aishi aajaku apajin chichaman akuptak:
    “Wika juju wajiin takakag judaun ejapjukjai. ¿Amesh juju diisiah, jusha patakumtai,
    nugkutai, numi ushujutain wi takakag jusha yanawaita?” tiuwai.'
  kyc-kyc: Baa nyuo epeyaminyipa kauwange ketapii nembo lao, Bange embena kingi palenge
    namba puu kareta pangalipi reto peto. Dupwa jiyamo range dokome nyiyamopa wane
    palamoŋo dupwa kandapala apinya lao kandalase? leya.
  urd-GVU: تمر کو جلانے کے لئے باہر لایا گیا تو اُس نے اپنے سُسر کو خبر بھیج دی، ”یہ
    چیزیں دیکھیں۔ یہ اُس آدمی کی ہیں جس کی معرفت مَیں اُمید سے ہوں۔ پتا کریں کہ یہ
    مُہر، اُس کی ڈوری اور یہ لاٹھی کس کی ہیں۔“
  deu-1912: 'Und da man sie hervorbrachte, schickte sie zu ihrem Schwiegervater und
    sprach: Von dem Mann bin ich schwanger, des dies ist. Und sprach: Kennst du auch,
    wes dieser Ring und diese Schnur und dieser Stab ist?'
  ntj-ntj: '@see-verse:GEN.038.024'
  row-row: De reu lea rendi Tamar. Te ana haꞌi cap no teteas a. Boe ma ana denu rafadꞌe
    ama ari na nae, “Amaꞌ, tulun paresaꞌ sudꞌi a saa ia ra dei. Tenu-enaꞌ cap ma teteas
    ia, tao au uiru.”
  kan-2017: ಆಕೆಯನ್ನು ಹೊರಕ್ಕೆ ತಂದಾಗ, ಆಕೆಯು ತನ್ನ ಮಾವನಿಗೆ, “ಈ ಸಾಮಾನುಗಳನ್ನು ಕಳುಹಿಸಿ, ಇವು
    ಯಾವ ಮನುಷ್ಯನದೋ, ಅವನಿಂದಲೇ ನಾನು ಗರ್ಭಿಣಿಯಾಗಿದ್ದೇನೆ. ಮುದ್ರೆ, ದಾರ, ಕೋಲು ಇವುಗಳ ಗುರುತನ್ನು
    ತಿಳಿಯಬಹುದು” ಎಂದು ಕೇಳಿಕೊಂಡಳು.
  ena-ena: Lɨci Tamalɨ dɨ via uben aba lɨhavɨdaci akuaba akuaba Juda igumi agɨladɨ
    nulɨsaŋ cɨhu iguci via uavɨmi. Via uavɨla Juda dɨ abavɨmi. Tamalɨ nameŋ abi uavɨmi.
    Akuaba akuaba nagɨladɨ iaganɨlu agaŋ ala lɨci viaŋ humɨgaŋ ahɨlacin aba abi uavɨmi.
    Sihɨ lamalama hɨsɨŋ nagadɨdaŋ lɨmɨn nagadɨdaŋ igɨha aba abi uavɨmi. Kɨlɨ lɨmɨ
    via hɨdahɨda hɨsɨŋ nagadɨ avi igɨha aba abi uavɨmi. Akuaba akuaba nana ani dɨ
    aba abi uavɨmi.
  tgo-tgo: Ko iyemaeŋge mbaŋa vethɨ vaŋguraŋgiya kaero i variye totoke iyake weya
    ghendiyae iŋa, “Ghɨmoruke iya le bigibigiya thiyake iye va weiŋgu, iya maraboniyake.”
    Na i gotubweva iŋa, “Mbowo u thuwe bigibigike thiyake. Thela le bigibigi? Ghanono
    weiye ghathiyo na pwasike.”
  yap-yap: 'Ma nap’an e yibe fek i yib, me pi’ fare bpin e thin nge yan ko fare pumo’on
    ni chitmangin figirngin ni be ga’ar: “I gag e kug diyan rok be’ nib pumo’on nib
    milfan e pin’ey ngak. Ere mu changar ngay ngam guy ko mini’ e fen ere hang ney
    ni bay gafan nge re sog ney.”'
  tet-tet: Hotu, ema nia sia baa atu dada nola Tamar. Mais Tamar nalore marak no knoꞌan
    nia. Nia naruka ema nia sia fila katak baa banin naꞌak, “Ama! Ita musti leno kokon
    naha neꞌe sia lai! Marak no knoꞌan neꞌe naꞌin mak nalo haꞌu koꞌus nuneꞌe!”
  hlt-MCSB: Anih te a mawt uh van hatah, “He rhoek he u hlang kah nim. Kai khaw tekah
    hlang hut la ka vawn dongah hekah kutnoek, hamnak neh conghol, ukah nim tila hmat
    lah saeh,” a ti nah tih a marhang taengla Tamar loh a pat.
  mdy-ETH: ዒዛ ዓርቂንቲ ጉርዳፓ ዙሎ ኬስካዖ፦ «ታኣኒ ጎጶ ዔኬሢ ሃንሢ ባኮንሢኮ ዓዶይዳፓኬ፤ ሃኖ ሱንፆ ዔርዛ ዢኢሬሎና ቱኮ
    ባኮና፥ ሃሣ ሃኖ ኮኦሌሎና ዖኦሮታቴያ ዔሬ» ጌዒ ዒዞኮ ማዖ፥ ዪሁዳም ዳኬኔ።
  twi-ASANTE: Wɔkɔkyeree Tamar de no reba abɛkum no no, ɔsoma ma wɔkɔka kyerɛɛ nʼase
    Yuda sɛ, “Onipa a ne nneɛma nie no na ɔne me nyinsɛneeɛ. Monhwɛ sɛ mobɛhunu onipa
    ko a saa nsa so kawa ne nʼahoma ne poma yi yɛ ne dea no anaa.”
  bhl-bhl: 'Angei, i ulo fein wamde unomin kesiliw ding dim bakate, Tamal u Suda em
    ulo duumse wiin so mesesem eisneng be kuluko, imalik elo dabalaleweko, weng mak
    bokolewomelu: “Mesesem eisneng beem kasel be nelo aul dunemse te. Ku mesesem eisneng
    beelo kilele diw atemolewka! Kanem wiin fut bosiliw eisneng so, akalem gatak dangen
    sok so, tokfol so, ite te?”, dangsu kale.'
  con-NTPO: 'Tsa''ma tisema oqueye somboenjin''fasi Tamarja tise quitsa ccashe''yeve
    aya''fae moe: “Va osha''chombe na''su tsu ñamajan surive tson. Ñotsse camba atesuja
    majambe tsu va pisa tevaen''jen''cho tise andu''fai''ccu toya''caen va accuicco''choja.”'
  eng-WEBU: When she was brought out, she sent to her father-in-law, saying, “I am
    with child by the man who owns these.” She also said, “Please discern whose these
    are—the signet, and the cords, and the staff.”
  bnp-bnp: Na tahuna ni bole tala ni gi gutu, i rudu a ngava lakea ne lahuana i ta
    maea, “Iau a singou na bakovi i habi nau a maki nga. A maki ni ru a kilakilana
    a viri vona turana a motana, a kodo. Mu matakilala, a maki e rei?”
  wal-wal: O kare kessiyo wode, “Taani shahaaridoogee ha miishshatu godaassa; be7a;
    ha maatafaa wottiyo migidoi, a aattiyo baqettainne gatimai obaakko erana danddayikko
    era” yaagada ba bolluwaassi kiitaa kiittaasu.
  mgh-mgh: 'Ukati wakumiheriya awe vate wiira apahiye, Tamari aholeehera nhupi wa
    amaathi awe eeraka: Kirupalihile phi mwaneene nnya citthu nnya. Ni ahopwaherera
    eeraka: Nkoonani nnya, ni mmwaavye mwaneene ila ikanyero ila, nna nleso nna ni
    ula nttontto ola.'
  acu-NT: 'Tamati aa keemakmi tusar ni jeen jearamtai, Tamar ni juuntrin chichaman
    akuptak: Ju warinchu ainau ushukrutai, tura sello cordónjai wina surusua nu aintsnaun
    jamtinuitjai. Watska, ju yanauk aina tusa nekaati —timiayi.'
  spa-PDDPT: 'Pero mientras era sacada, envió a decir a su suegro: ¡Del varón a quien
    pertenecen estas cosas estoy embarazada! Y dijo: Reconozcan ahora. ¿De quién es
    este sello, el cordón y la vara?'
  gun-gun: 'Oguenoẽ heruvy ramo aipoe''i uka ome rukue pe: — Kova''e ja gui ae areko
    kyrĩ va''e. Peikuaa pota ke mava''e mba''e pa kova''e carimbo ixã revegua ha''e
    kova''e popoka — he''i.'
  agu-BL: 'Poro te yi na chitzan tan telse''n tzaj Tamar nintzun saj alol tetz, tan
    talche''n tetz yi tlib: —Ta'', je yol Tamar yi nsaj tlol swetze''j: “Yi taw yi
    e''chk takle''ne''j, ya''stzun jun yi nkawitbej kib tuch'', nin tetz i'' yi ni''
    yi eka''n pwokil wa''n. Tilcunu'', ko pel techu'' wutz na'' taw yi jun seye''j
    tu yi jun tx''amije''j,” stzun i'', chij yi alol tetz bantz.'
  eng-PEV: So some people went to Tamar’s house, and they started to take her to the
    place to burn her. But she said to them, “Take this necklace with a special stamp
    on it, and this walking stick, and show them to Judah, my dead husband’s father.
    Say to him, ‘The man that owns these things, he is the one that slept with me
    and made this baby grow inside me. So please look at this necklace with the special
    stamp on it, and this walking stick, and say who they belong to.’”
  ilo-ULB: Idi naiyegdan ni Tamar, nangipatulod isuna iti mensahe iti katuganganna,
    “Babaen iti tao nga akinkukua kadagitoy a masikogak.” Kinuna ni Tamar, “Pangngaasim
    ta bigbigem no siasino ti akin kukua kadagitoy, ti selio, ti tali ken ti sarukod.”
  kpg-kpg: 'Di nadau lahi di ahina deelaa, gei mee ga hagau mai dana helekai gi tamana
    dono lodo, “Au ne haga hai dama go taane dela ana mee aanei. Mmada be nia maa
    nia mee ni aai: go di hagailongo mo dono daulagi mo togodogo deenei.”'
  uig-ARA: 'لېكىن ئۇ ئېلىپ چىقىلغاندا قېيناتىسىغا خەۋەر ئەۋەتىپ: ــ بۇ نەرسىلەرنىڭ
    ئىگىسى بولغان ئادەمدىن ھامىلىدار بولدۇم! ئەمدى سەن كۆرۈپ باق، بۇ مۆھۈر، شوينىسى
    ۋە ھاسىنىڭ كىمنىڭ ئىكەنلىكىنى ئېتىراپ قىلغىن، دېدى.'
  bsp-bsp: 'Ntɛ asolɛ kɔ kəwurɛnɛ doru mɔ, k''osom nda koŋci kɔn: «Wəbɛkəsəs kem ɔyɔ
    ca nyɛ. Məsɛp məcərɛ nwɛ ɔyɔ tamp pampɛ, kəbənda kaŋkɛ, kɔ kəgbo kaŋkɛ mɔ.»'
  mbs-mbs: Dalem te peg-angay dan ki Tamar, doen insogò din amon mikagi diyà te ogangan
    din, “Mebedes a den pineokit te tig-apò te peningsing seini ipegpeninga aw bangkà.
    Ketegahan no besi aw sinu se tig-apò kenyan.”
  tof-tof: 'Ene pama Tamarrónzan tudódnóp, wa bóktan zirrapónórr tóba kolalkotódó
    wagó, “Ini elklaza noanko, kürü bikóm wató kókyanórr. Tai ngabkónam akó kóbó tómzyetamke:
    ini ngi opor alóm kla tóba syepükü akó ini tupuru, ia tai noanko?”'
  sus-sus: E nu fafe a ra tɛmui naxɛ, Tamari naxa xɛɛra rasanba a tanun ma, «Yi see
    mato naxan na n yi ra. Yi tɔnxuma, a luuti, nun yi yisuxuwuri findi mixi nan gbe
    ra naxan n nafuruxi. I lan nɛ i xa yi kanyi kolon.»
  pon-2006: 'Nindokon eh pakapakahrlahng wasahn kalokolok, e ahpw kadaralahng semen
    eh pwoudo pakair wet: “I liseianohng ohl me ahneki dipwisou pwukat. Kumwail kilang
    en ihs dipwisou pwukat— kilel me mi ni katenget oh sokonet.”'
  jae-jae: Ma êsêac sêwê eŋ kêsa gêja, tec eŋ kêsakiŋ biŋ gêdêŋ lawa gebe “Ŋac, taŋ
    kêtu gêŋ tonaŋ ŋatau naŋ, kêtu ŋapalê tama.” Ma eŋ kêsôm gebe “Ôsala gêŋ tau ŋapepgeŋ.
    Ŋatalô êwa ŋatau saŋa, taŋ sepeŋ kêsêp ki naŋ toŋalêkôŋ ma tôc nec ŋatau asa.”
  ksd-ksd: 'Ma ba dia ga agure vairop ia, i ga tulue ra tinata pire kakuna dari: Iau
    kap bala tai nina ra tutana ba kana go ra magit. Ma i ga biti: Una ilam go ba
    kai ia, ra domol, ra vinau, ma ra buka.'
  tur-YTC: Dışarı çıkarıldığı zaman kayınpederine haber göndererek, “Bunların sahibinden
    hamileyim” dedi. Ayrıca, “Lütfen şunlara bak. Mühür, ipler ve değnek kimin?” dedi.
  bel-N: 'Яе павялі [на спаленьне], а яна паслала да сьвёкра свайго, кажучы: “Ад чалавека,
    якога гэтыя [рэчы], я цяжарная”. I сказала: “Пазнавай, чыя пячатка, і пас, і кій
    вось гэтыя”.'
  grc-BRENT: Αὐτὴ δὲ ἀγομένη ἀπέστειλε πρὸς τὸν πενθερὸν αὐτὴς, λέγουσα, ἐκ τοῦ ἀνθρώπου
    οὕτινος ταῦτά ἐστιν, ἐγὼ ἐν γαστρὶ ἔχω· καὶ εἶπεν, ἐπίγνωθι τίνος ὁ δακτύλιος,
    καὶ ὁ ὁρμίσκος καὶ ἡ ῥάβδος αὕτη.
  ind-AYT: Ketika dia dibawa keluar, dia mengutus orang kepada ayah mertuanya, katanya,
    “Karena laki-laki yang memiliki barang-barang inilah aku mengandung,” katanya
    pula, “aku mohon, periksalah, siapa pemilik cincin meterai, dan gelang, dan tongkat
    ini.”
  lid-lid: 'Ano iri andrei iy eme len, ano iy suni sahou i ta nyanan mwan Juda eme:
    “Jo badeh nah udu ndrinek dah nadu ndramak lakou tan dah. Ou tanam lakou dah ma
    tarou udu badan de bwe?”'
  nya-nya: Akumutulutsa, iye anatuma mawu kwa apongozi ake. Anati, “Ndili ndi pathupi
    pa munthu amene ndi mwini wake wa zinthu izi. Taziyangʼanitsitsani, kodi mwini
    wa khoza, chingwe ndi ndodo yoyenderayi ndi yani?”
  hrv-hrv: 'Dok su je izvodili, ona poruči svekru: “Začela sam po čovjeku čije je
    ovo.” Još doda: “Vidi čiji je ovaj pečatnjak o vrpci i ovaj štap!”'
  mps-mps: Te augwaligo aga sela pabo sogo, agai te aga wąį wali ayabolo po ola
    tolai. “Ena te tobage doado bage tolalubo bidide te ena tabi yali. Te e nai dabe
    te bugagia osolama yao, te dąį ilibo nai, me te bono, me te tolasa bilibo au
    yai dono, te tama nai elalubao. Te tama doado bage te dego dawe?”
  llg-llg: Boe ma, leu hela lo Tamar mai, tehuu ana kalua heni cap no teteꞌe-aik.
    De nadenu ala leu lafaꞌda ndia aliaman lae, “Ama, tulun palisak bua sala ia dei.
    Hataholi maena cap ma teteꞌaik ia, ana tao nailu au.”
  tpi-tpi: Tasol taim ol i kisim em i go, Tamar i kisim ol samting Juda i bin givim
    em, na salim ol i go long em wantaim dispela tok, “Mi gat bel long man i papa
    bilong ol dispela samting. Lukim gut ol dispela samting hia, samting bilong putim
    mak wantaim rop bilong en, na stik bilong wokabaut. Yu ting ol dispela samting
    i bilong husat?”
  dan-1931: 'Men da hun førtes ud, sendte hun Bud til sin Svigerfader og lod sige:
    “Jeg er blevet frugtsommelig ved den Mand, som ejer disse Ting.” Og hun lod sige:
    “Se dog efter, hvem der ejer denne Ring, denne Snor og denne Stav!”'
  vie-OVCB: 'Khi Ta-ma bị bắt đem đi thiêu, cô liền nhờ người đem các vật đặt cọc
    trình cho Giu-đa và phán: “Xin cha xét lại, xem các vật này của ai đây. Con thụ
    thai do người đó.”'
  lbk-lbk: Isnan cha maipafal-an Tamar, inpaifaagna ken katokhangana ay mangwanin,
    “Naliton ak isnan lalaki ay nenkwa isnan naycha. Isin-engmo achi ta ilaem mo sino
    nan nenkwa isnan naycha ay maton ay oway ya sokod.”
  guj-2017: જયારે તેને ત્યાં લાવવામાં આવી ત્યારે તેણે પેલા પુરાવા સાથે તેના સસરાને
    સંદેશ કહેવડાવ્યો કે, “આ વસ્તુઓ જેની છે, તેનાથી હું ગર્ભવતી થયેલી છું” તેણે કહ્યું,
    “આ મુદ્રા, અછોડો તથા લાકડી કોનાં છે, તે મહેરબાની કરીને તું ઓળખી લે.”
  byr-byr: '@see-verse:GEN.038.024'
  awx-awx: Yawän tängutningge kepmän täke epuxuwä, Tematä bapunäle hängäläpä yämike,
    wamu using tewän kukut. “Nä hängä aläpäyatde towikngätä engang muhiwu namikut,”
    yake, unetäkänu using yakut. “Guläkngäne mapä epunggak äwä hiput yangu imindäneka?
    Ge kätak dayipso,” yang yäniwän, ku inikin.
  pon-2006A: 'Nindokon eh pakapakahrlahng wasahn kalokolok, e ahpw kadaralahng semen
    eh pwoudo pakair wet: “I liseianohng ohl me ahneki dipwisou pwukat. Kumwail kilang
    en ihs dipwisou pwukat— kilel me mi ni katenget oh sokonet.”'
  por-BRBSL: 'Quando ela foi trazida para fora, ela enviou para seu sogro, dizendo:
    “Estou com a criança pelo homem que é dono disto”. Ela também disse: “Por favor,
    discernam de quem são estes: o sinete, os cordões e o pessoal”.'
  cth-cth: A tâcokhai awh lahun navah, Tamar ni hete hno katawnkung koe hoi nahoehmaw
    camo ka vawn telah a na pa koe Tami a patoun. Napui ni vah pahren lahoi hete min
    thutnae hoi arui hoi sonronnaw heh, apie ne, kahawicalah khenhaw! telah ati.
  twi-twi: Wɔkɔkyeree Tamar de no reba abekum no no, ɔsoma ma wɔkɔka kyerɛɛ nʼase
    Yuda se, “Onipa a ne nneɛma ni no na ɔne me nyinsɛnee. Monhwɛ sɛ mubehu onipa
    ko a saa nsa so kaa ne ne hama ne pema yi yɛ ne de no ana.”
  hlt-hlt: Anih te a mawt uh van hatah, “He rhoek he u hlang kah nim. Kai khaw tekah
    hlang hut la ka vawn dongah hekah kutnoek, hamnak neh conghol, ukah nim tila hmat
    lah saeh,” a ti nah tih a marhang taengla Tamar loh a pat.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò dènnɛnní, kòo tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ o cɔ̀kù Sudɑɑ kɛ dɔ̀: N
    dɑ bɑ́ɑ́mmu, bɑntɛ́ wèè te mɛcɑnnimɛ̀ miɛ nnɛ̀ kuhɔ̃ũ nɛ̀ ku mpɑ̀ɑ̀ti, weè m̀
    pòńnɛ́.'
  msy-2020: Egha me a inigha zuir dughiam, Tamar bizir Juda a ganɨngiziba isa da amaga,
    egh akar kam sarama a bagha anemada, “Bizir kabar afeziam, a na koma akuizɨ, kɨ
    navim asangi. Nɨ kagh bizir kaba deragh adar ganigh. Benim ko, ziar an ababanim
    itir ring ko, darorir fidizim. Kar tinan biziba?”
  txq-txq: Boe ma ara reu leꞌa Tamar, tehuu ana kalua heni cap ma teteꞌe ai naa. Boe
    ma ana nadenu sara reu rafada ndia ari-aman nae, “Papa, parisa sudik bua-baꞌur
    ia dei. Cap ma teteꞌe ai ia lamatuan ndia tao nairu au.”
  aaz-aaz: Rarit sin nnaon ma nheer neik bi Tamar. Mes in nait napoin baer mamarak
    ma teas naan. Onaim in nreek tuaf he nnao natoon neu in aam baabf ee mnak, “Aam.
    Amtae murek-rekoꞌ baerꞌ ein reꞌ ia feꞌ. Tuaf reꞌ nmuiꞌ baer mamarak ma teas reꞌ
    ia, in es reꞌ naꞌapub kau.”
  azb-azb: 'O bayıra çıxarıldığı zaman qayınatasına xəbər göndərib dedi: «Mən bu şeylərin
    sahibi olan adamdan hamilə qaldım». Sonra dedi: «Bax gör, bu möhür, qaytan və
    əsa kimindir?»'
  eng-DBY: When she was brought forth, she sent to her father-in-law, saying, By the
    man to whom these [belong] am I with child; and she said, Acknowledge, I pray
    thee, whose are this signet, and this lace, and this staff.
  hin-2017: जब उसे बाहर निकाला जा रहा था, तब उसने, अपने ससुर के पास यह कहला भेजा,
    “जिस पुरुष की ये वस्तुएँ हैं, उसी से मैं गर्भवती हूँ,” फिर उसने यह भी कहलाया,
    “पहचान तो सही कि यह मुहर, और बाजूबन्द, और छड़ी किसकी हैं।”
  wol-KYG: 'Naka lañu koy yóbbu, mu yóbbante goroom ba ay kàddu. Da koo wax ne ko:
    «Ki moom lii moo ma ëmbal.» Mu teg ca ne ko: «Xoolal bu baax te wax ma ku moom
    jaarob màndargaal, bi ànd ak buum gi, ak yet wi.»'
  swp-swp: Huiana wa se woeai, riba i hetamarilaei bosiana arinai i ene, “Ina ginauri
    ta aisega tau enana, tau wa ia i hebogagu.” Eo i ene, “Hage au ita ina ginauri
    ta meta eai enana, ina nimau ma mainana eo ina tu’e ta?”
  bjr-bjr: Misa afiqee fimarufanoo narí aanaakuqu Yudanara ufa quqanau. Qinee maa
    ainainausa faqaa fasiqa faiqi uqa faqa maridaqa. Qafamasee iria, yana ainainauqee
    maridanoo fee. Maa qisaaqamafa faqa mina sanda faqa saunu faqa yanaindi fee maridanoo
    fee.
  eng-YLT: She is brought out, and she hath sent unto her husband's father, saying,
    'To a man whose these [are], I [am] pregnant;' and she saith, 'Discern, I pray
    thee, whose [are] these — the seal, and the ribbons, and the staff.'
  kne-kne: Idi inbela das Tamar, waday inpaibaga na sin katogangana ay kanana, “Din
    akin oka isnan singsing, bilko ya baston yan say aman din sikog ko ay nay. Imatonam
    kod mo sinoy akin oka en dana.”
  heg-NTPO: Kon nam oen laok pel nol Tamar. Mo un kat puting hmarat ta nol hnikan
    na. Hidim un lok atuli las laok tek un bakin na noan, “Ama tulung tinang naan
    sa-saa nias le. Hmarat nol hnikan ni lamtua ka, man tao auk le beheng nia.”
  ptu-ptu: 'Tappana dibaba lako indo Tamar, iya ussuam tau mendiolo umpellambi''ianni
    pasananna, anna nauaanni: “La muuaam: ‘Iai too ade'' muane umpuänganni inde baham-baham,
    iam too ungkebättäi. Pahessai ade'' inde cap meterai sola mani'' anna tekkem.
    Menna amo puäna?’”'
  bzd-NTPO: 'Erë mik ie'' yekettsa̱ ie''pa tö ttèwa̱, e'' wösha̱ ie'' ttè mémi inua̱ki
    a̱: “Yi íyi a''tse̱r ye'' ulà a̱ i'', e'' wák tö ye'' duéka̱. Be'' isa̱ú̱. ¿Yi
    kiè shto tabechka i'' ikichaë ena shko kéli i''? ¿e'' su̱ule be'' wa̱?”'
  kwf-kwf: Ma kaidaꞋi kira abalangaꞋinia kini neꞋeri Ꞌi maa nia ka kwatea kwau ro
    ru ba nia kwatea fuana nia ka goniꞋi ki nia ka kwatea kwau alaꞋanga Ꞌuri, “ꞋOko
    lisia ru ba ngwae baera nia aluꞋi aku ki ne na toto ana kerekereꞋa, faꞋinia gwaꞋi
    dadalo nia ma faꞋi kuba nia ne. Nau ku ina naꞋa, bore ma ngwae neꞋe kwatea ngela
    fuaku, ro ru neꞋe ki, ru nia ki. ꞋOko lisia naꞋa? ꞋOke saea nia ke leka maꞋi siaku,
    ro ru neꞋe ki, ru sa tai ki niniꞋa?”
  eng-WYC-2017: And when she was led to her pain, she sent to her husband’s father,
    and said, I have conceived of the man, whose these things be; know thou whose
    is the ring, and the band of the arm, and the staff?
  eng-WMBB: When she was brought out, she sent to her father-in-law, saying, “I am
    with child by the man who owns these.” She also said, “Please discern whose these
    are—the signet, and the cords, and the staff.”
  spp-spp: 'Tèni i pi à jwo na pi sí raa u cwôre ke, ka u u wà tun u natuŋ''á, maa
    jwo: «Nàŋi ŋgemu u à laani tɛ̀gɛ mii na ke, uru mɛge tafyeŋi ɲyɛ yaage ŋkemu na
    ke, ná ku mɛɛre ná u kàbiini yi ɲyɛ ɲje, yi kàanmucya kampyi mu à yifooŋi cè.»'
  aey-aey: Age ehudi aahogin Tema uqa Judaca je suldudu madon, “Ceteteh i faga. Dana
    ija melca miten uqanacin. Gole goleca ijan gaga mudec cetehca gomca faga. Eu inna?”
    don.
  urd-GVH: तमर को जलाने के लिए बाहर लाया गया तो उसने अपने सुसर को ख़बर भेज दी, “यह
    चीज़ें देखें। यह उस आदमी की हैं जिसकी मारिफ़त मैं उम्मीद से हूँ। पता करें कि यह
    मुहर, उस की डोरी और यह लाठी किसकी हैं।”
  rug-rug: 'Meke sipu korapa va namanama vagi vura nia rini si asa, si garunu la zinama
    si asa koasa roana, sapu se Ziuda, sapu zama guahe, “Ele va aritiana au sa tie
    sapu tagodi sari na tiṉitoṉa hire: sa riṉi, meke sa senina, meke sa kolu hie.
    Mamu dogoro viliti sapu tesei tugo sari na tiṉitoṉa arini,” gua si asa.'
  gaz-gaz: Isheenis utuma gad baafamaa jirtuu, “Ani abbaa miʼa kanaa irraa ulfaaʼeera”
    jettee abbaa dhirsa isheetti ergaa ergite. Akkasumas, “Chaappaa fi kirriin isaa,
    uleen kunis kan eenyuu akka taʼe mee ilaalii addaan baafadhu” jetteen.
  fra-LSG: 'Comme on l’amenait dehors, elle fit dire à son beau-père: C’est de l’homme
    à qui ces choses appartiennent que je suis enceinte; reconnais, je te prie, à
    qui sont ce cachet, ces cordons et ce bâton.'
  yal-yal: E yi fama a ra waxatin naxan yi, a yi xɛraan nasiga a taɲe ma, a naxa,
    “Seni itoe mato naxanye n yii. Taxamasenni ito nun a lutin nun dunganni ito na
    findi muxun naxan gbee ra na nan n nafudikanxi. I lan nɛn i xa a kanna kolon.”
  gum-gum: 'Inchen yandø tru møgueløbe nun pattrab wesranrrab amben, nøbe nui sueerune
    trencha ørøbig køn: “Nabe kwanrriig misra pasrappe, tru na i srua pasrailan nan
    tranøbigwei kwanrriig misra pasrar” cha. Inchabe katø trenchibig køn: “I sellon
    tru ilintsiwanbañau, i tsigwanba, muin køtashchab ash” cha.'
  iou-iou: Ude yäweränä pengän iŋit yäpmäŋ yäman äpäŋirä webe ŋokeŋo orani man ŋode
    iwetkuk; Nabäwut! Nanak kok itat ŋo netäŋo? Imaka wäpi kudän nikek ba ähottaba
    iŋitat ŋonitä äma unitäŋo yäŋ yäŋahäwayäŋ yäk.
  haw-1868: A kaiia'ku oia, hoouna mai la ia, i mai la i kona makuahunowaikane, Na
    ke kanaka nana keia mau mea au i hapai ai. I mai la hoi oia, E nana oe, ea, i
    ike i ka mea nana keia mau mea, o ke apolima, me ke kaula hoolewa, a me ke kookoo.
  arb-NAV: 'وَعِنْدَمَا أُخْرِجَتْ أَرْسَلَتْ إِلَى حَمِيهَا قَائِلَةً: «أَنَا حُبْلَى
    مِنْ صَاحِبِ هَذِهِ الأَشْيَاءِ. تَحَقَّقْ لِمَنْ هَذَا الْخَاتَمُ وَالْعِصَابَةُ
    وَالْعَصَا؟»'
  adz-adz: Gubuꞌ garam uda arangan waꞌa ba, da arangan irim nam bunggan riman ugu
    da sisingꞌ ibiani ifan da bunggan, “Garam suda wain i nam bida ani iwaꞌ da dzi,
    da dzi wangun. Watsangan da wafaringꞌ i manga nam maranggan da itipan yunga gin
    ani.”
  ewe-ewe: Ke esi wohee yina wuwu ge la, eɖo du ɖe toa be, “Ame si tɔ ŋkɔsigɛ kple
    eŋuti ka kple atizɔti sia nye la, eya tututue nye ɖevi si dzi ge megbɔna la fofo.
    Ènya nane tso ŋkɔsigɛ kple atizɔti sia ŋua?”
  eng-LEE: 'When she was led forth, she sent to her father-in-law, saying, By the
    man, whose these are, am I with child: and she said, Acknowledge, I pray thee,
    to whom belong these, the signet, the scarf, and staff.'
  nna-nna: Kanganyakanu muwarr ngakarnalu kakajimurninykarti, “Warajalungarra pirirrilu
    ngarlunga jirninyi. Parrjala nyungujirri seal-pa marntipinti warnu pukun. Parrjala!
    Nyuntumili!”
  asm-FB: পাছে তাইক যেতিয়া বাহিৰলৈ অনা হ’ল, তাই শহুৰেকলৈ এই বার্তা পঠালে, “মোৰ গর্ভত
    যিজনৰ সন্তান আছে, এইবোৰ তেওঁৰ বস্তু।” তাই আৰু ক’লে, “দয়া কৰি এই জৰীৰে সৈতে মোহৰ
    আৰু লাখুটি কাৰ, তাক এবাৰ পৰীক্ষা কৰি চাওঁক।”
  sus-A: عٍ نُ قَقٍ عَ رَ تّمُي نَشّ، تَمَرِ نَشَ شّيرَ رَ سَنبَ عَ تَنُن مَ، «يِ
    سٍيٍ مَتٌ نَشَن نَ ﭑ يِ رَ. يِ تْنشُمَ، عَ لُوتِ، نُن يِ يِسُشُوُرِ قِندِ مِشِ
    نَن فبٍ رَ نَشَن ﭑ نَقُرُشِ. عِ لَن نّ عِ شَ يِ كَنيِ كٌلٌن.»
  fra-SBL: 'Quand elle fut sortie, elle envoya dire à son beau-père : « Je suis enceinte
    de l''homme à qui appartiennent ces objets. » Elle dit aussi : « Je te prie de
    discerner à qui appartiennent ces objets : le sceau, les cordons et le bâton. »'
  hbo-hbo: הִ֣וא מוּצֵ֗את וְהִ֨יא שָׁלְחָ֤ה אֶל־חָמִ֙יהָ֙ לֵאמֹ֔ר לְאִישׁ֙ אֲשֶׁר־אֵ֣לֶּה
    לֹּ֔ו אָנֹכִ֖י הָרָ֑ה וַתֹּ֙אמֶר֙ הַכֶּר־נָ֔א לְמִ֞י הַחֹתֶ֧מֶת וְהַפְּתִילִ֛ים
    וְהַמַּטֶּ֖ה הָאֵֽלֶּה׃
  shp-NTPO: 'Jatian moa yataanan retenoxon pikokanaitian, ja Tamarnin jawen bene wayonman
    papa jato yoimaa iki neskáakin: “Ja nato jawékibaon ibon riki, jan ea tooa. Jaskara
    iken, oinwe min tsonaborin nato meosoti itan teoti itan nato bastón”, akin.'
  eng-WYCLIFFE: And whanne sche was led to peyne, sche sente to `the fadir of hir
    hosebonde, and seide, Y haue conseyued of the man, whose these thingis ben; knowe
    thou whose is the ryng, and bie of the arm, and staf?
  pjt-pjt: Kaya kungkawaṟa panya palunya mantjiṟa katingu. Ka kungkawaṟa paluṟu wangkara
    iyaṉu palumpa mingkayikutu alatji wangkara, “Ngayunyaṉi iṯitjaraṉu puṉu nyangaku
    walytjangku. Kaya nyawa munuya nyakula ngurkantara nganaku nyangatja puṉu nyanga
    tjukara munu liritja kuḻu.”
  cwe-cwe: 'Viwakalile womulava kunze, Tamali katuma usenga kwa mkoyi wake wa chilume:
    “Niye nina wimo kwa munhu mwene vinhu vino. Umulole na ummanye munhu mwene chinhu
    chili na luzabi chili na chilaguso chako na mhome ino.”'
  bgs-bgs: Tô igkangé dan si Tamar, duwán manubù na igpapid din ébô kumagi katô ugang
    din, na mà din, “Igmabáddássa ukit katô tigatun kani paningsing na silyo apil
    tô tali din, asta kani tukád. Ikasóddór ka basì ka sadan tô tigatun kani.”
  kik-kik: Na rĩrĩa oimagio-rĩ, agĩtũma ndũmĩrĩri kũrĩ ithe wa mũthuuriwe, akĩmwĩra
    atĩrĩ, “Niĩ ndĩ na nda ya mũndũ ũrĩa mwene indo ici.” Agĩcooka akiuga atĩrĩ, “Ta
    rora kana no ũmenye nũũ mwene gĩcũhĩ gĩkĩ kĩ na mũhũũri, na rũrigi rũrũ, o na
    rũthanju rũrũ.”
  ksr-ksr: 'Ii wama ororaaŋ keŋgi eŋaroyanoŋ Juudawaajoŋ qaa kokaeŋ ano keno: “Oo
    eŋarona, iwoi kokawaa toyanoŋ mono nono koro ama laligojeŋ. Kawaajoŋ muŋgeŋ aaso
    koi, iikawaa kasa wota ano gbaru koi mono iima gosiŋ toya mokoloowa.”'
  fra-NCL: 'Comme on l’emmenait dehors, elle envoya dire à son beau-père : « C’est
    de l’homme à qui ces objets appartiennent que je suis enceinte. Regarde bien,
    ajouta-t-elle, à qui sont cet anneau, ce cordon et ce bâton. »'
  cek-AK: Anih to angzoh o haih naah, Tamar mah amqang khaeah angmah ih bantuek, banlakok
    hoi cunghetnawk to thaksak, hae hmuen tawnkung mah kai zok angpomsak, tiah a naa.
    To pacoengah, khenah, bantuek, banlakok hoi cunghet loe mi ih maw, na panoek maw?
    tiah a naa.
  xla-xla: Amasiyama opatapo ya꞉ye dlapa dla mo-mistlowedeme hamame woyamalati ya꞉tapo
    ya꞉ moma Yuda dla yu hamimama epo atlaiyo, “Oplami dali ku i mate epo meleli sokolomale
    i mate halopo hallalo oplamiye na꞉ koko dulu dla pola owayemala ya꞉ apo,” diyo.
  cuk-cuk: 'Tamar-magaba-onolenaigu, e-sakaga gaya-barmisad: “We-ibmarmar-e-ibed bonigwar
    an-imaksad. We-goo-burba-wilub, e-dub, degi, we-gaapoled, we-ibmar, ¿doagad be
    dake?”'
  uig-CYR: 'Лекин у елип чиқилғанда қейинатисиға хәвәр әвәтип: — Бу нәрсиләрниң егиси
    болған адәмдин һамилдар болдум! Әнди сән көрүп бақ, бу мөһүр, шойниси вә һасиниң
    кимниң екәнлигини етирап қилғин, деди.'
  tel-2017: ఆమెను బయటికి తీసుకు వచ్చినప్పుడు, ఆమె తన మామ దగ్గరికి అతని వస్తువులను
    పంపి “ఇవి ఎవరివో ఆ మనిషి వలన నేను గర్భవతినయ్యాను. ఈ ముద్ర, ఈ దారం, ఈ కర్ర ఎవరివో
    దయచేసి గుర్తు పట్టండి” అని చెప్పించింది.
  hat-BSA: 'Epi pandan yo t ap mete li deyò, li te voye kote bòpè li pou di: “Mwen
    avèk pitit pa mesye ki se mèt a bagay sa yo.” Anplis, li te di: “Souple, fè yon
    ankèt pou vin aprann pou kilès so siyal sila a ye, e pou kilès kòd avèk baton
    sila yo ye?”'
  kos-kos: 'Ke elos amakunulla Tamar, el sap elos in fahkang kas inge nu sin papa
    talupal: “Nga pitutuyak sin mwet se la ma inge. Srike liye lah lun su — sil se
    inge wi ah soko nu kac uh, ac sikal soko.”'
  hbo-WLC: הִ֣וא מוּצֵ֗את וְהִ֨יא שָׁלְחָ֤ה אֶל־חָמִ֙יהָ֙ לֵאמֹ֔ר לְאִישׁ֙ אֲשֶׁר־אֵ֣לֶּה
    לּ֔וֹ אָנֹכִ֖י הָרָ֑ה וַתֹּ֙אמֶר֙ הַכֶּר־נָ֔א לְמִ֞י הַחֹתֶ֧מֶת וְהַפְּתִילִ֛ים
    וְהַמַּטֶּ֖ה הָאֵֽלֶּה׃
  ibo-ibo: 'Ma mgbe ha kpọ ya na-apụta, o zigara nna di ya ozi, sị, “Ọ bụ nwoke nwee
    ihe ndị a tụwara m ime. Ọ sịkwara, Leruo anya ma ị ga-amata onye nwe ihe ndị a:
    mgbaaka akara a na eriri ya, na mkpanaka a.”'
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ବାହାରକୁ ଅଣାଯାʼନ୍ତେ, ଆପଣା ଶ୍ୱଶୁର ନିକଟକୁ କହି ପଠାଇଲା, “ଏହି ସମସ୍ତ
    ବସ୍ତୁ ଯାହାର, ସେହି ପୁରୁଷ ଦ୍ୱାରା ଆମ୍ଭର ଗର୍ଭ ହୋଇଅଛି।” ଆହୁରି କହିଲା, “ଏହି ମୋହର ଓ ସୂତ୍ର
    ଆଉ ଯଷ୍ଟି କାହାର? ତାହା ଚିହ୍ନି ଦେଖ।”
  chk-chk: Nge lupwen ra emwenawu Tamar, a tinala pworaus ren semen pwülüan we o apasa,
    “Ngang üa pwopwo me won ewe mwän mine nöün ekei mettoch. Üa tüngor ngonuk pwe
    kopwe nengenifichi, ika nöün iö ei ringen pwau fiti selin me ei wok.”
  ssd-ssd: 'Nane nu tumba te-kilimam bafunaig le Tamar nu pino ande kukulna le rugan
    nuŋe Yuda sota kumba sana: Rugan naŋe teŋenmba sakate. Taŋgo nu fuŋgul ye sina
    ta nu tuku agaŋ ndende noten. Ne sikor muli ŋak te ndumndum te turmba kaŋgerka
    ŋga sakate ŋgina.'
  rop-rop: Wal wen deibin go blanga grebum det gel en deigimwei im en kilim im, det
    gel bin jandim wed langa Juda blanga kaman, en wen imbin kaman deya, det gel bin
    tok, “Mi garram beibi blanga det men hu jidan bos blanga dijan nekleis en dijan
    wokinstik. Yu sabi hu blanga dijan dubala?”
  ukr-1871: 'Вона ж, як її ведено, послала до свекра свого говорючи: Від того чоловіка,
    чиє оце, я завагонїла. І каже: Познавай, чий се перстень з печаткою, пояс і палиця.'
  eng-AOI: They were taking her away to burn her, but on the way she sent the things
    to her father-in-law. And she sent him a message saying, “I am pregnant today,
    but just look at these two things. Who do you think they belong to? The man who
    made me pregnant gave them to me.”
  yon-yon: kwane wonong kuu nende ningkandamiiwe, yumbed yu wonongkim yaa weng koween
    “Kee kane ye yonamadiib ye kerek kebeni yemaniiwa ye nongiiwa kawoonkob awinaan
    kee? Yembed yedmoonkob dangekorub oyoomiib keraan. Mene wedmebka, kumkam kee kane
    yeman ande.” andeen.
  bch-bch: Idio ta tibada Tamar ga iuot, be ei ibada gid danga sisid toa iman kilala
    ngan Iuda aea gigi ta iabalan ga ila pan Iuda toman ngan posanga bedane, “Gau
    apag pan eaba toa ibada danga sisid ga nene pagau. Gera kemi. Namer toa ne toman
    ngan aea oaro ga toto lalalanga aea ne ton sai?”
  deu-1951: 'Und als man sie hinausführte, schickte sie zu ihrem Schwiegervater und
    sprach: Von dem Manne bin ich schwanger geworden, dem das gehört. Und sie sprach:
    Untersuche doch, wem gehört dieser Ring und die Schnur und der Stab?'
  eng-JPS: 'When she was brought forth, she sent to her father-in-law, saying: ''By
    the man, whose these are, am I with child''; and she said: ''Discern, I pray thee,
    whose are these, the signet, and the cords, and the staff.'''
  ubr-ubr: Osi Tamar sibo si gat ato dura iyafar rawan orot aurin iyau, “Yau on orot
    iyafan atonio osi sawar ebi noanai on emon on ai nafot. Omi woi nateteyen tait,
    iyafan an sawar, damud wab auman a tutuk.”
  srp-1865: 'A kad je povedoše, posla k svekru svojemu i poruèi: s èovjekom èije je
    ovo zatrudnjela sam. I reèe: traži èiji je ovaj prsten i rubac i štap.'
  lug-lug: 'Tamali bwe yali atwalibwa n’atumira sezaala we Yuda n’amugamba nti, “Omusajja
    nannyini bintu bino ye kazaalabulwa. Nkusaba weetegereze ebintu bino: akabonero,
    akajegere n’omuggo, by’ani?”'
  heb-heb: הוא מוצאת והיא שלחה אל חמיה לאמר לאיש אשר אלה לו אנכי הרה ותאמר הכר נא
    למי החתמת והפתילים והמטה האלה׃
  ben-IRV: পরে বাইরে আনার দিনের সে শ্বশুরকে বলে পাঠাল, যার এই সব বস্তু, সেই পুরুষ
    থেকে আমার গর্ভ হয়েছে। সে আরো বলল, “এই মোহর, সুতো ও লাঠি কার? চিনে দেখ।”
  pan-pan: ਜਦ ਉਹ ਬਾਹਰ ਕੱਢੀ ਗਈ ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਸੌਹਰੇ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਜਿਸ ਮਨੁੱਖ
    ਦੀਆਂ ਇਹ ਚੀਜ਼ਾਂ ਹਨ, ਮੈਂ ਉਸ ਤੋਂ ਹੀ ਗਰਭਵਤੀ ਹਾਂ ਅਤੇ ਉਸ ਨੇ ਇਹ ਵੀ ਆਖਿਆ, ਪਹਿਚਾਣ ਤਾਂ ਕਿ
    ਇਹ ਮੋਹਰ ਅਤੇ ਰੱਸੀ ਅਤੇ ਲਾਠੀ ਕਿਹਦੀ ਹੈ।
  mwp-mwp: Wa, thana nanga nan gasamoedhin adhapa madhin nanga, nadh yangukudu gethawayadhin
    nanu iralpa, Yudhalpa kedha, ‘Ngay mapunga, itha ngunu zapul nanga, ngaybiya niyaypa
    imay, nelaynga za a boegi, itha ngaybiya niyaypa. Ngunu za ipal, imay itha?’
  mya-JVB: ထုတ် သောအခါ ၊ တာမာ သည် တံဆိပ် ၊ စလွယ် ၊ တောင်ဝေး တို့ကို ယောက္ခမ ထံ သို့
    ပို့ စေ၍၊ ဤ ဥစ္စာကို ပိုင်သောသူအားဖြင့် ကျွန်မ သည် ပဋိသန္ဓေ ယူပြီ။ ဤ ဥစ္စာတို့သည်
    အဘယ်သူ ၏ ဥစ္စာဖြစ်သည်ကို ကြည့် ပါလော့ဟု မှာ လိုက်၏။
  tbg-tbg: 'Minti tumanta vi nahentira ravaaqavu vare anuvaro Temaava nai tonaqova
    Iutaava vaunaini uva varakero mintima tiro: Maa haikara ti timiva, vivama ti vainti
    taiqama kaivo. Are maa ringira vira naaquntavata, kauruvata, viraaqama kerae tavaaro,
    kiae viraaqama kera tavaaro? tiro.'
  hmo-hmo: Idia hakaua murimuri dekenai, vadaeni Tamara ese hereva ia siaia Iuda dekenai,
    ia gwau, “Inai gau edia biaguna dekena amo lau rogorogo, mani oi hereva, inai
    ageva, ladana torea gauna, mai varo danu, bona inai itotohi be daika ena?”
  ata-ata: Minoꞌe miuatulailixe la ane mivikala lexe, “Ngavikalanu uaꞌaleli lexe,
    opo ano ꞌo itema e miumiu ane uai noxilo ꞌo, opou. Nganoꞌu mii ꞌo ulai noxou mo
    utongonu.”
  nfa-nfa: Ka dhèu lasi ka nuni rèti Tamar mai. Te ngaa na padꞌelo cap dènge tatea
    èèna. Ka na pua dhèu lasi peka dènge toꞌo na, aku nèngu na, “Parisa ku mèdha seꞌe.
    Dhèu dhu unu cap dènge tatea neꞌe ka dhu adꞌu-ue tatao neꞌe, ka jaꞌa dènge babia
    ne.”
  urd-urd: जब उसे बाहर निकाला तो उसने अपने खुसर को कहला भेजा कि मेरे उसी शख़्स का
    हम्ल है जिसकी यह चीजें हैं। इसलिए तू पहचान तो सही कि यह मुहर और बाजूबन्द और लाठी
    किसकी है।
  rus-SYN: 'Но когда повели ее, она послала сказать свекру своему: я беременна от
    того, чьи эти вещи. И сказала: узнавай, чья эта печать и перевязь и трость.'
  cbt-NTPO: 'Ya''huëhuano''sari Tamara a''pëcaso marë'' ocoirapirinahuë'', inaso shiin
    nanan a''patërin: “Iso sicho po''moitëra pë''natërinsorë chachin nininso'' hua''anën,
    napotërinco. Iso huaranta'', inanquën chachin ni''ton, noya nicaton nohuitëquë'',”
    itëquë'', itërin.'
  bqc-SIM: 'Kɛ́ wàlɛ bↄaànↄ bàasi, à lɛ́kpãsãkɛ̀ a zãdeɛ à mɛ̀: Gbɛ̃́ pↄ́
    pↄ́ɛ beeↄ vĩ mɛ́ nↄdↄ̀magu. Seelakɛbↄ ń a bao ń gopanaɛ beeo gwa, tó ń a
    de dↄ̃.'
  tcz-CHONGTHU: Amavang amahon Tamar chu tha dingin ahin puidoh tauvin, Tamar in atehpu
    thu athot in hitin aseiye, “Hiche thil neipa tenggol ahin, khaodip ahin, Mahor
    ahin, koi thil pen ham? Ipi dinga thip beh cha um aham hiche neipa akona hi nao
    kavop ahi,” ati.
  mar-mar: जेव्हा तिला बाहेर आणले तिने आपल्या सासऱ्यासाठी एक निरोप पाठवला, “ज्या मनुष्याच्या
    मालकीच्या या वस्तू आहेत त्याच्यापासून मी गरोदर आहे.” पुढे ती म्हणाली, “ही अंगठी,
    गोफ आणि काठी कोणाची आहेत ते ओळख.”
  tcs-tcs: Wail dempla bin tekem kam ausaid, Tamar bin sane mesiz po Zuda diskain,
    ‘Da man uda da bos blo dem samting ya wea ai gad, em bin meke mi pamle. Prapa
    luk ya. Dis neklis wea i gad neim ane dis wokingstik ya, i blo uda?’
  qub-qub: 'Wañuchinanpaj aparcaycaptin warmiga suyrun Judäta willachiran cayno nishpan:
    «Cay charaycashäcunapa duyñunpatami gueshyaj caycä. ¡Mä rejsiy! Mä pipashi cay
    sëlluga watuntin chayno cay bastunpis.»'
  bqp-bqp: 'Kũ òtɛn bo kãao bàai, à lɛ́gbãzã kɛ̀ a zã denɛ à pì: Gbɛ̃ kũ à pↄ́
    díkĩnanↄ vĩ mɛ́ à nↄ̀ↄ dↄ̀magu. Ǹ sèedakɛbↄ kũ a bàao kũ gò díkĩnao gwa, tó
    ń a de dↄ̃.'
  hat-hat: 'Yo t''ap mennen Tama deyò lavil la lè li voye komisyon sa a bay bòpè li:
    -Se pou mèt bagay sa yo mwen ansent. Gade wè si ou rekonèt ki moun ki mèt letanp
    sa a ak tout kòd li ansanm ak baton sa a?'
  eng-BSB: 'As she was being brought out, Tamar sent a message to her father-in-law:
    “I am pregnant by the man to whom these items belong.” And she added, “Please
    examine them. Whose seal and cord and staff are these?”'
  tod-tod: 'Ti ɠɛai ma ɠulazu la eteaʋɛ, é nu leʋeni kɛɛmɔɔin ma, é bo ma ga: «Zunui
    nii po ge ga niima ɠɔligiti, naa ɠa ná-kogi mà. Nà è maanɛɛnɛzu, ti ʋɛtɛ dɛɛ,
    ɓɛ ɠa nɔnɔ ga anii, nii nu a ɗa yeeʋozɛ da aniiti ba, ta galui, ta tukpɔi niiti?»'
  eng-WEBPB: When she was brought out, she sent to her father-in-law, saying, “I am
    with child by the man who owns these.” She also said, “Please discern whose these
    are—the signet, and the cords, and the staff.”
  kbq-kbq: Ana ara avazu hu'za fegi'a atirmizageno, ana a'mo'a huno, Nagrama namu'ene
    hu'noana ama zamofo nefanteti mofavrea eriri'noe. Nehuno ana zana zamige'za eri'za
    nenoferonte vu'za anage hu'za ome asami'naze, muse (plis) hugantoanki ko, ama
    rinine, anankempi avasese'zane, azompa aza suzane?
  nhe-BL: 'Pero quema quiquixtiyayaj, Tamar tlatitlanqui ma quiilhuitij iyextat: “Nechconemacac
    yajaya tlen iaxca ni tlamantli. Xiquita cuali ajqueya iaxca ni sello, ihuaya imecayo
    huan ni cuatopili.”'
  bus-bus: 'Kɛ̀ wèe bↄↄo bàazi, à lɛ́kpãsã kɛ̀ a zã denɛ à bè: Gbɛ̃ kɛ̀ pↄ́ kɛ̀kiinↄ
    vĩi bé à nↄ̀ dↄ̀magu. Ǹ sèedakɛbↄ kↄ̃n a bào kↄ̃n gò kɛ̀kiio gwa, tó ń à de dↄ̃.'
  gub-BL: Wenuhem oho hàpuz wi. Wahem mehe kuzà umume'u amo ma'e wanupe. — Peze'eg
    peho hemenu pe nehe. — Hemumuru'a arer romo hekon a'e, ko ma'e izar romo hekon
    a'e. Peme'egatu ko mu'yr rehe nehe, ihàm rehe nehe, ko ywyra pokokaw rehe nehe.
    Mo wiko izar romo a'e, i'i wanupe, wanehe upuranu pà. Weraha a'e ma'e Zuta pe
    wà.
  eng-DRA: 'But when she was led to execution, she sent to her father in law, saying:
    By the man, to whom these things belong, I am with child. See whose ring, and
    bracelet, and staff this is.'
  knf-knf: 'Kë wi bakpënanuluŋ kaşë yil baya baji na ayootanul : « Ñiinţ ajug iko
    yi, awulnuŋ kayiŋ. Dkooţu kooţ tenan bnuura paneel na ptal pi na pjuuţi, işal
    aji iwo yi in ba? »'
