verse: GEN.038.023
translations:
  mal-C: അപ്പോൾ യെഹൂദാ, “അവൾ അത് എടുക്കട്ടെ; അല്ലെങ്കിൽ നമ്മൾ പരിഹാസപാത്രമായിത്തീരും.
    ഏതായാലും, ഞാൻ ഈ ആട്ടിൻകുട്ടിയെ അവൾക്കു കൊടുത്തയച്ചു, നീ അവളെ കണ്ടെത്തിയതുമില്ല”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Juda erwiderte: Mag sie es behalten, wenn wir nur nicht zum Gespött werden.
    Ich habe richtig das Böckchen geschickt, du konntest sie aber nicht auffinden!'
  lin-lin: 'Yuda alobaki : — Atikala na biloko oyo azwaki, noki te tokobima babolole.
    Ngai nazali na likambo te ; natindeli ye mwana ntaba, mpe yo omoni ye te.'
  cbr-NT: 'Ësakian kakëxun ka Judánën kakëxa: —Asabi ka ''imainun ka ''ën ''inánkë
    ñukama a biti ''ikën, uixbia ''ëmi kuaitima kupí ka ''ën ñu kamabë bërúti ''ikën,
    ''ën këmëkinma xuxunkë ''ikëbi kamina carnero bakë a mërakima ''inankëma ''ain.'
  eng-LSV: and Judah says, “Let her take to herself, lest we become despised; behold,
    I sent this kid, and you have not found her.”
  bmu-bmu: 'Mewö jiiga Judanöŋ kewö jiyök: “O alani, muat! Yaŋön yuai mi ölöp memba
    malma. Yuai kun akirak, mönö gön köl netkigetka gamunöŋ turum netkibapuk. Nöŋön
    meme moröŋi gwaböŋi ki mi ölöp albiga anökmö, göŋön ambi mi qahö miwikŋainöŋ.”'
  eng-GNV: 'Then Iudah said, Let her take it to her, lest we be shamed: beholde, I
    sent this kid, and thou hast not found her.'
  eng-WEBSTER: 'And Judah said, Let her take it to her, lest we be shamed: behold,
    I sent this kid, and thou hast not found her.'
  nhw-BL: 'Huan Judá quiilhui: ―Techhuihuiitase sintla sempa tiyas tijtemoti. Nijchijqui
    catli niquijto huan nijtitlanqui nopa pilchivojtzi huan amo tijpanti. Huajca ma
    mocahui nopa sihuatl catli nijmacac.'
  swh-ONEN: Kisha Yuda akasema, “Mwache avichukue vitu hivyo, ama sivyo tutakuwa kichekesho.
    Hata hivyo, nilimpelekea mwana-mbuzi, lakini hukumkuta.”
  bba-bba: Yudɑ u nɛɛ, ǹ n mɛn nɑ, u nɛnuɔ, ye u wɑ kɔ. Wee, nɑ kɑ nun boo kpɛmu
    ɡe ɡɔrɑ win mi, ɑ ǹ mɑɑ nùn wɑ. Yen sɔ̃, su ku de bu sun yɛ̃ɛ.
  eng-KJVCPB: 'And Judah said, Let her take it to her, lest we be shamed: behold,
    I sent this kid, and thou hast not found her.'
  cpy-cpy: 'Ikantanaki Judá: “Aamashitya ari ithaenkaetakina eekirorika aatatye athotyaakotero,
    ayeroota nopakirori. Tema nopakaantawitakawo iryaani nopira, teemaeta piñaapaero.”'
  mpx-mpx: Inoke Yuda i baek elana i ba, “Ni ola, no bugul ni minaa elana. Bahi ta
    sisikal, eba gamagalau nihi talawasi-agila. He no bateli ya paolaolaek te goti
    natuna ya patuna elana, yaa sauga u nok, yaka nige u pwapwawa.”
  wbp-wbp: Ngula-jangkaju, Juurdarla wangkaja, “Ngula-juku. Putanparla warrurnu yungunparla
    nyampu narnukutu yungkarla kujarnarla jangku-pungu. Kularla pina-yanta warrirninjakungarnti.
    Kajinpa pina-yani, kapulu-ngalpa manyu-pinyi ngalipaju.”
  luo-luo: Eka Juda nowacho niya, “We obed gi gik mane asingonego, nono to ji biro
    nyierowa. To bende aseorone nyadiendno, to ok inyal yude.”
  meu-meu: Bena Iuda eto, Egu ḡau ia dekenai bae mia, baita hemarai garina; nani natuna
    na siaia, to hahinena na so davaria.
  npi-ULB: यहूदाले भने, “त्यसले नै ती सामानहरू राखोस्, र हामी शर्ममा पर्नेछैनौँ ।
    मैले त यो पाठो पठाएकै हो, तर तिमीले त्यसलाई भेट्टाएनौ ।”
  yor-yor: Nígbà náà ni Juda wí pé, “Jẹ́ kí ó máa kó àwọn ohun tí ó wà lọ́wọ́ rẹ̀
    lọ bí kò ṣe bẹ́ẹ̀ a ó di ẹlẹ́yà. Mo sá à fi ọmọ ewúrẹ́ ránṣẹ́ sí i, ṣùgbọ́n ìwọ
    kò rí òun.”
  emp-NTPO: 'Maʌ̃ne Judaba jarasia: –Mʌ̃a nebia b̶eed̶ara idjid̶e baya. Mʌ̃a chiwatu
    zaquera idji itea diabued̶amĩna bʌa idjira unuẽ́ basía. Waa diabueẽ́a jãmabemarãba
    dadjira ipid̶a jararãnamãrẽã.–'
  ind-ind: Jawab Yehuda, “Baiklah. Yang penting kita sudah berusaha menepati janji
    dengan membawa anak kambing imbalannya. Biarlah dia menahan barang-barangku yang
    dijadikan jaminan, sebab kalau kita terus mencarinya, kita akan menjadi bahan
    tertawaan orang.”
  pes-OPCB: 'یهودا گفت: «بگذار آن اشیاء مال او باشد، مبادا رسوا شویم. به هر حال من
    بزغاله را برای او فرستادم، ولی تو نتوانستی او را پیدا کنی.»'
  ssx-ssx: Koto leeke Diudama꞉ alota꞉ Mo wanda꞉ma꞉ mo ale manuta꞉ pa wia haena꞉e.
    Wanda꞉halima꞉ diki kitaama꞉na꞉ loa꞉me. I̱ma꞉ta꞉ mo wanda꞉na꞉ yenki haluekema꞉
    pua꞉pate mo wanda꞉ taa na handa꞉ wika꞉ta꞉me leekeme.
  lcm-lcm: Na Iuda kala antok asukang ke, “Atolongon ia. Kakana na keve nem ang, vei
    ri vap kila los ira. Kapo ro palau using natala atokngai asi kag samui ania ta
    me ke, sikei parik kuta lapa sabonai ania.”
  aer-aer: Judah akenhe ikwere angkerlenge, “Kele unte unthetyeke alheke ikwere nanikute
    nhenhe anthetyenhenge tharle ngenhe ileke-arteke. Awethe ikwere alpetyale. Unte
    apeke alpemele, arrpenhe areyele ilernenhe arrkentye-arle-ileme.”
  tgl-ULB: Sinabi ni Juda, “Hayaan mong itago niya ang mga bagay, baka malagay tayo
    sa kahihiyan. Totoo nga, ipinadala ko ang batang kambing, ngunit hindi mo siya
    natagpuan.”
  nop-nop: Kaŋ Yudadibo yoguk, “Mede mintawaakneŋ ale nemek u fiit biyabune uŋgoŋ
    halimineeŋ. Meeniŋ nolidi nadinimbuune hogohi tibaakneŋ yoŋa nu meme mihiniŋ agaŋ
    kamewene nagi uguŋ iŋgoŋ du tam u mu kaguŋ.”
  kca-kca: 'Иуда йастәс: «Ԓўв йўканәԓа ат ўԓԓы, туп ԋӑха ӑт ат пайәтсаймән; ма тӑм
    ош пŏшәхән щи китыԓысэм, нӑӈ пӑ ԓўвеԓ ӑт уйәтсэн».'
  cbu-NT: 'Utaárinisha: ¿Tamaycheezich? Maachiritaatsi kiz waanipari payuchiya. Ashkachu,
    tputs nuwaa stamaam pinasachpasinaya. Watam kaapraa wip shiyash zanganirangtaati;
    itaru shiysha naxpoorangshawa, tárangiya.'
  hui-hui: Ani layagola Yudahanda lalu, Wahalu taya nabi mbirale uruni wali ogoni
    ibu yu berelo waha. I̱naga bi larugo la hondo naholenaga nogo meme ogoni haru
    pu larugo ai wali agali bu karume iya hondo oba holigo nde í̠na ibu handa walia
    naharidago wahalu waha, lene.
  wrs-wrs: Doa Yuta omnana, iavra, pimba indhanamba ishuntava, himba osva pimba los
    unvav. Kava oi vrahoi memeotolva, heva os owai, yimba nonglaimoa.
  mya-mya: ယု​ဒ​က``ထို​ပစ္စည်း​များ​ကို​သူ​ယူ​ထား​ပါ​စေ။ ကျွန်ုပ်​တို့​ကဲ့​ရဲ့​ခြင်း​ကို​မ​ခံ​လို​ပါ။
    ကျွန်ုပ်​သည် သူ့​အား​အ​ခ​ပေး​ရန်​ကြိုး​စား​သော်​လည်း သင် သည်​သူ့​ကို​ရှာ​မ​တွေ့​ခဲ့​ပါ''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu Judá pakatu: Tsaaya iya yanu kuwakeesu juntsa tsai tashuwañuba
    urave, tsenmalaa lalanu uukapui''nudetsu, tsaaren ne iyaa juntsa chibu kaana erendyuuba
    jui''yu, ñunu eeñuren ñu juntsa shinbunu katai''mujchi maave, timi.'
  bod-N: ཡ་ཧུ་དཱ་ན༌རེ། ལྟོས༌དང༌། བདག་གིས་རེའུ་བསྐྱལ་ནའང་ཁྱོད་ཀྱིས་ཁོ་མོ་བཙལ་ནས་མ༌རྙེད།
    མི་གཞན་གྱིས་རང་ཅག་ལ་འཕྱ་སྨོད་མི་བྱེད་པའི༌ཕྱིར། ཁོ་མོར་ཁྱེར་ན་འཁྱེར་དུ་ཆུག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se Judah balam, “Aninga melmasak mu bo la anirukko. Ana aking pelenak ale
    ko loaganak mu kariimet nanga ikimon ale nago ko gusimon bore ko. Ni ikisam ani
    terong beterem. Ani goat gotek imi kote beterem se ni karogo namerem, bare nu
    me bagaram.”
  kkl-kkl: Wene aro ambarogpa, Yehudarina, “Naringe aba elsaeag tao anena wali elenge
    talul. Nimiri nu yubu lehinba, nu ali unne sembena, 'Pham ane tarel pululam,'
    sen aghana el kom wamlaba, payalam tanena andane,” seog.
  sna-sna: Ipapo Judha akati, “Regai achengete zvaanazvo, kuti arege kuzova chiseko.
    Zvakadaro ndanga ndamutumira mbudzana iyi, asi hauna kugona kumuwana.”
  spa-BLM: 'Judá dijo: “Que se quede con ella, no sea que nos avergoncemos. He aquí
    que he enviado esta cabrita, y no la has encontrado”.'
  beu-beu: Angmuse Yahuda ana Hira ebalet hula, “Vengkilang barang ang naung ana pina!
    Senge nehe ekang ping ening maniang ekang, bot ekang ening tava aaloring ekang!
    Aib angu na etatabit panatu tila, aarunge aana bae nahe jangu angu aing harak
    niang.”
  cac-cac: 'Ix tac''vi vin̈aj Judá icha tic: —Canocab'' ix yed'' juntzan̈ chi'', yic
    vach'' max el co q''uixvelal. Ix in c''anab''ajej, ix vac''anb''at noc'' yune''
    chiva, an̈ej to majxo ilchaj ix uuj, xchi vin̈.'
  swh-ULB: Yuda akasema, “Mwache akae na vitu, tusije tukaaibika. Hakika, nimemletea
    mwanambuzi, lakini hukumwona.”
  bel-bel: 'Юда сказаў: няхай яна возьме сабе, каб толькі не пачалі з нас сьмяяцца;
    вось, я пасылаў гэтае казьляня; але ты не знайшоў яе.'
  deu-ELBBK: 'Da sprach Juda: Sie behalte es für sich, dass wir nicht zum Gespött
    werden; siehe, ich habe dieses Böckchen gesandt, und du hast sie ja nicht gefunden.'
  mbb-OT: Migkaǥi si Juda te, “Ebey-anan en sikan is menge azen ku he ziyà te kandin,
    su kela ke và ki zà eengiti te menge etew is edtulung ebpen-ahà te wazà duen.
    Mibpeuwitan ku en man pezem sikandin te kambing piru wazè nu sikandin meturedu
    ziyà.”
  msc-msc: 'Yahuda kan ko: «Baasi tɛ wo ri. Fen woilu ye to a bolo. An kana an jɛrɛ
    lamaloya a ɲininna. Kɔni n ka baden nawa a ma. Ni i ma a yen, a ma ban?»'
  mal-2015: അപ്പോൾ യെഹൂദാ നമുക്കു അപകീർത്തി ഉണ്ടാകാതിരിപ്പാൻ അവൾ അതു എടുത്തുകൊള്ളട്ടെ;
    ഞാൻ ഈ ആട്ടിൻകുട്ടിയെ കൊടുത്തയച്ചുവല്ലോ; നീ അവളെ കണ്ടില്ലതാനും എന്നു പറഞ്ഞു.
  tuo-NT: 'Judá cʉ̃rẽ yʉꞌticʉ niwĩ: —Tocjãrã marĩrẽ bujiticãꞌto, nírã, yʉꞌʉ cũuꞌque
    meꞌrãta tojacãꞌto. Yʉꞌʉ cabracãrẽ oꞌomiapʉ, oꞌogʉ peꞌe; mʉꞌʉ bocatiapã, nicʉ niwĩ
    Judá.'
  gup-gup: Wanjh Judah yimeng, “Bonj, balkarrmen nawu kahkarrme, marndi bu ngarryawan
    wanjh bininj kandidjekwiwon ngarrku. Ngaye ngamarnemunkeweng goat yaw, dja minj
    ngaleng yingalkemeninj.”
  met-met: Baing Yuda harua ba, “Heku. Axadi ba bing tuxu bila iniadi. Nam dimasisia
    kitam. Bagu ngasina meme tutubina li na baing, ne usaisai sus.”
  gvs-gvs: E Yudayana idigo kana, ‘Tuwo kwalāve. Konaguyadi sikaaiyaka tauyana yaina,
    govila bei tomota sivaponuponuyeda. Goti bonatunayana boi akaatotule yaina bogina
    aetune ina go, vavinayana geya itoboinemta kubabane.’
  rmc-rmc: 'O Juda phenďa: „Mi mukel peske oda, so la diňom. Ča te na avas pro asaben.
    Se me lake la kozica bičhaďom tuha, ale tu la na arakhľal.“'
  nlg-nlg: Ma Judah te ghaghua, “Sania iga me ke [righitaonighi/talugonighi] sono
    na lei totobo! Iroghita toro mua liona ge rana vure tara kiakia vanighita. Inau
    tu tabotabo ngangata tua na hea vaa na goat dale, mo ko mua sodoa.”
  dgr-DOGNT: Eyıt'à Judah hadı, “Dǫ goghageedlò ch'à ayìı wexè whela ahłàa sìı yek'èdì
    kò. Hòt'a ejıetsoa wedanìıhtı̨ kò wegònehɂǫ nıìle,” yèhdı.
  pes-OPV: 'یهودا گفت: «بگذار برای خودنگاه دارد، مبادا رسوا شویم. اینک بزغاله رافرستادم
    و تو او را نیافتی.»'
  ron-1924: 'Иуда а зис: „Цинэ че а луат, нумай сэ ну не фачем де рыс. Ятэ, ам тримис
    едул ачеста, ши н-ай гэсит-о.”'
  ben-OBCV: তখন যিহূদা বললেন, “তার কাছে যা আছে তা সে রেখে দিক, তা না হলে আমাদের এক
    হাসির খোরাক হতে হবে। যাই হোক না কেন, আমি তো এই ছাগশাবকটি তার কাছে পাঠিয়েছিলাম,
    কিন্তু তুমি তাকে খুঁজে পাওনি।”
  lex-lex: 'Noka Yehuda niwra: “Nhi''in della pa ntorreria yohya''a re, totpa yana
    itla''a riy wniarerni-wniahaurnu rahe''i-ramal lia. Plola pa agiwra gal oleka
    pipi a''na de mere o'' edonna mpuatrom nana.”'
  rgu-rgu: Yahuda sipoꞌ nae, “Nemeꞌ na fo ela ana soa hata sira leo! Sadi lahenda
    bosoꞌ tao ramamaeꞌ ita! Huu fo au nau bae so, tehuu ita ta taneta too ni fa.”
  som-som: Markaasaa Yahuudah yidhi, Ha iska qaadato, waaba intaasoo aynu ku ceebownaaye;
    waayo, bal eeg, anigu waxaan u diray waxarkan, waana aad soo weyday iyadii.
  lat-VUC: 'Ait Judas: Habeat sibi, certe mendacii arguere nos non potest, ego misi
    hædum quem promiseram: et tu non invenisti eam.'
  aoi-aoi: Eneja ni-yama Juda, “Akumurndak-ambilya kembirra ngaluwa-manja ebina amurndakijika,
    mena nara yakuwa a-ngayinduma a-rinjarrkuma wurrukwala warnumamalya yakuwa-wa-da.
    Ningi-ngayindanguma ningeniku-kwi-yada nenukwuda ngaluwa-manja akena nara ningkakina
    king-akburrangarna-da,” ni-yama Juda nakina-da.
  eng-ASVBT: 'And Judah said, Let her take it to her, lest we be put to shame: behold,
    I sent this kid, and thou hast not found her.'
  mna-mna: 'To Yuda iso: “A, koroŋ tio ta moori tiŋga ikam lene kek. Pa iŋgi aŋsombe
    aŋseŋgeere le kadoono, tamen ndeeŋi som. Toŋgo pa. Imborene. Kokena wal pakan
    tiute, to tikam ŋeu piti.”'
  ita-1885: 'E Giuda disse: Tengasi pure il pegno, che talora noi non siamo in isprezzo:
    ecco, io le ho mandato questo capretto; ma tu non l''hai trovata.'
  eng-LXXUP: And Judah said, Let her have them, but let us not be ridiculed; I sent
    this kid, but thou hast not found her.
  eng-ULB: Judah said, “Let her keep the things, that we not be put to shame. Indeed,
    I sent this young goat, but you did not find her.”
  spa-VBL: “Que se quede con lo que le di”, respondió Judá. “Quedaremos en ridículo
    si seguimos buscando. En cualquier caso, intenté enviarle la cabra joven como
    prometí, pero no la encontraron”.
  fra-_FOB: 'Et Juda dit: Qu''elle garde le gage! Il ne faut pas nous faire mépriser.
    Voici, j''ai envoyé ce chevreau; et tu ne l''as point trouvée.'
  mal-mal: “അപ്പോൾ യെഹൂദാ നമുക്ക് അപകീർത്തി ഉണ്ടാകാതിരിക്കുവാൻ അവൾ അത് എടുത്തുകൊള്ളട്ടെ;
    ഞാൻ ഈ ആട്ടിൻകുട്ടിയെ കൊടുത്തയച്ചുവല്ലോ; നീ അവളെ കണ്ടില്ലതാനും” എന്നു പറഞ്ഞു.
  urd-GVR: Yahūdāh ne kahā, “Phir wuh zamānat kī chīzeṅ apne pās hī rakhe. Use chhoṛ
    do warnā log hamārā mazāq uṛāeṅge. Ham ne to pūrī koshish kī ki use bakrī kā bachchā
    mil jāe, lekin khoj lagāne ke bāwujūd āp ko patā na chalā ki wuh kahāṅ hai.”
  suz-BL: मिनु यहूदामी “मेकोन बाक्‍ल। गो मुने मदोक्‍ङल। गो पाठा का सोइक्‍ताक्‍ङ। गे
    मेको कली मथिदी, मार पचा ङा?” देंमाक्‍त।
  ita-1927: 'E Giuda disse: “Si tenga pure il pegno, che non abbiamo a incorrere nel
    disprezzo. Ecco, io ho mandato questo capretto, e tu non l’hai trovata”.'
  ckb-ckb: 'یەهوداش گوتی: «با بۆ خۆی هەڵیانبگرێت نەوەک ڕیسوا بین. ئەوەتا ئەم گیسکەم
    بۆ ناردووە، بەڵام تۆ ئەوت نەبینییەوە.»'
  eng-BBE: And Judah said, Let her keep the things, so that we may not be shamed;
    I sent the young goat, but you did not see the woman.
  crx-NTPO: '''Et Judah ''utni, “Whute, duba yoolhchoot, ndi doo ka sih yooya ts''oole''.
    Ndi dúbe oots''otl''ayisti ''ink''ez ''aw nalhilhtel.”'
  kan-OKCV: ಆಗ ಯೆಹೂದನು, “ನಾವು ಅಪಹಾಸ್ಯಕ್ಕೆ ಒಳಗಾಗದ ಹಾಗೆ ಅವಳು ಅದನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಲಿ,
    ಈ ಮೇಕೆಯ ಮರಿಯನ್ನು ನಾನು ಕಳುಹಿಸಿದೆನು, ಆದರೆ ಆಕೆಯು ನಿನಗೆ ಸಿಕ್ಕಲಿಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Ira e Judado kai ije fu ijiege kuaramoga Juda fu kuae, Na vierafe naka
    bara ijene fuaevekiro vierafe rove a naebe bie. Ro no uria sinuome none ijene
    kekiro uri bara ijene rerenoekuva e buka guona kisuodufuo. Ijadufuo sinuome ije
    ni arega bara ije fu fue keno kuae.
  tam-2017: 'அப்பொழுது யூதா: “இதோ, இந்த ஆட்டுக்குட்டியை அனுப்பினேன், நீ அவளைக் காணவில்லை;
    நமக்கு வெட்கம் உண்டாகாதபடி, அவள் அதைக் கொண்டுபோனால் போகட்டும்” என்றான்.'
  spa-RV-1909: 'Y Judá dijo: Tómeselo para sí, porque no seamos menospreciados: he
    aquí yo he enviado este cabrito, y tú no la hallaste.'
  ron-BTF: 'Şi Iuda a spus: Să o ţină, ca nu cumva să fim ruşinaţi; iată, eu am trimis
    acest ied şi nu ai găsit-o.'
  eng-WEBP: Judah said, “Let her keep it, lest we be shamed. Behold, I sent this young
    goat, and you haven’t found her.”
  eng-FBV: “Let her keep what I gave her,” Judah replied. “We'll look ridiculous to
    people if we go on searching. In any case I did try to send her the young goat
    as promised but you couldn't find her.”
  nld-1939: 'Juda sprak: Dan moet zij pand maar houden; we kunnen ons toch niet uit
    laten lachen. Ik heb het bokje gestuurd, maar gij hebt haar niet kunnen vinden.'
  nch-BL: 'Huan Judá quiilhui: ―Techhuihuiitase sinta sempa tiyas tijtemoti. Nijchijqui
    cati niquijto huan nijtitanqui nopa pilchivojtzi huan amo tijpanti. Huajca ma
    mocahui nopa sihuat cati nijmacac.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Eni ga ber tjeng wẽyẽ ba tjok, shji joywëba
    l̇l̇ëm wl̈o. Miydëp ga shwl̈ing ushko so ichoror jek ba kong, gueniyo wl̈ẽnop
    l̇l̇ëme» l̈e.
  vie-1934: 'Giu-đa rằng: Nầy, tôi đã gởi dê con đến, mà bạn tìm chẳng thấy nàng;
    vậy, để cho nàng giữ lấy của tin đó, chẳng nên gây điều nhơ nhuốc cho chúng ta.'
  hin-CV: यह सुन यहूदाह ने उससे कहा, “तब तो उसे वे चीज़ें रख लेने दो अन्यथा तुच्छ
    हम ही बन जाएंगे. मैंने तो उसके लिए बकरी भिजवा दी थी, किंतु हम उसका पता नहीं लगा
    सके.”
  eng-OURB: Judah [Praised] said, “Let her keep it, lest we be shamed. Behold, I sent
    this young goat, and you haven’t found her.”
  spa-BES: 'Y Judá dijo: Deja que guarde las cosas, para que no seamos avergonzados;
    Envié el cabrito, pero no viste a la mujer.'
  tdx-tdx: Hoe ty natoi’ Iehodà, Angao rambese’e ho ama’e i raha rezay tsy mone hiankahafañe;
    hehe te nampihitrifeko mb’ama’e ty vi’e f’ie tsy nioni’o.
  vid-vid: Yuda nakalonga, “Leche yahole vinhu avyo, hanji kotudita tusechigwe. Hegwe
    baho kona kota nandimigalila kanyehe, ila humuwene.”
  pwg-pwg: Ivona bo, “Vaghina, wavinena kevoterei da aku sawara ini rapenei, ke kata
    kayokayowei da wawaya ini nameta. Taku abera tovoni da ati miiyei ma wavinena
    ke kuta panani kubiine namanaki.”
  eng-OKE: 'And Jehuda said, Let her take it to her, lest we be in contempt: behold,
    I sent this kid, and thou hast not found her.'
  tha-KJV: ยู​ดาห์จึงว่า “​ให้​หญิงนั้นเก็บของนั้นไว้​เถิด มิ​ฉะนั้นเราจะละอายใจ ดู​เถิด
    เราฝากลูกแพะตั​วน​ี้ไปให้ แต่​ท่านก็หาหญิงนั้นไม่​พบ​”
  por-BR-2018: 'E Judá disse: Tome ela dessas coisas para si, para que não sejamos
    menosprezados: eis que eu enviei este cabrito, e tu não a achaste.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yuda eyo꞉ a꞉la꞉sio꞉, “Niyo꞉ goudi inso꞉wo꞉ iliga꞉fo꞉ ko꞉sega,
    giyo꞉ ga a꞉no꞉ mo꞉ba꞉ba꞉ ko꞉lo꞉, na꞉no꞉ kaluka꞉isale nolba꞉yo꞉ dio꞉gelabena꞉ki,
    kelego꞉ gamo꞉lo꞉ dimi a꞉no꞉ eka dima꞉ki ta꞉foma.” Yuda eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Da sprach Juda: Sie behalte es für sich, daß wir nicht zum Gespött werden;
    siehe, ich habe dieses Böcklein gesandt, und du hast sie ja nicht gefunden.'
  ktm-ktm: Judah ihpah, “Konan, homou pedih erti kah kidekepti tadan sane erti kidu
    hun iy. Yu mbori iy ndre sa lau harikiyan toru tih. Yu upwe kuduwe meme kuti kile
    mbrunen odoke ou endretureh tadan pwi tih.”
  caa-caa: 'Entonces ojron e Judá y che: —Pues erer aquetpa taca e ixic tunor lo que
    inwajcꞌu tama inyajr. Porque jay casutpa coybꞌi tuaꞌ e gente otronyajrto que:
    ‘¿Tiaꞌ turu e ixic?’ bꞌajcꞌat axin asactzeniobꞌ tamaron. Pero cocha inwebꞌtix
    ixin incojt bꞌiqꞌuit chivo tuaꞌ ani inwajcꞌu bꞌan cocha quetpa tuaꞌ inche, pues
    ma cocha más cocha machi atajwi e ixic, che e Judá.'
  eng-WYC-2018: Judah said, Have she (those things) to herself, that we be not despised,
    certainly she may not reprove us of a leasing; I sent the kid which I promised,
    and thou foundest not her. (And Judah said, Let her have those things for herself,
    so that we be not despised, certainly she cannot rebuke us for lying; I sent the
    goat kid which I promised, but thou could not find her.)
  epo-epo: 'Tiam Jehuda diris: Ŝi prenu ĝin al si, por ke ni ne estu mokataj; mi sendis
    ja ĉi tiun kapron, sed vi ŝin ne trovis.'
  uig-PIN: 'Yǝⱨuda: — Boptu, u nǝrsilǝrni u elip kǝtsǝ kǝtsun; bolmisa, baxⱪilarning
    mǝshirisigǝ ⱪalimiz. Nemila bolmisun, mǝn uningƣa oƣlaⱪ ǝwǝttim, lekin sǝn u hotunni
    tapalmiding, dedi.'
  beo-beo: 'Yuda da amane sia:i, “Defea! Mae dawa:ma! E da na liligi lamu da defea.
    Dunu eno da ninima oufesega:mu da defea hame. Na da ema bidi imunusa: dawa:i galu.
    Be di da e hame ba:i.”'
  tpi-OTNT: Orait Juda i tok olsem, “Maski. Larim em i holim ol dispela samting. Yu
    no ken painim dispela meri moa. Nogut ol manmeri i lap long mitupela. Mi bihainim
    promis bilong mi, na mi salim dispela yangpela meme i go long em, tasol yu no
    lukim em.”
  hau-SA: Sa’an nan Yahuda ya ce, “Bari tă riƙe kayan kiɗa garin nema mu zama abin
    dariya. Ni kam, na aika da tunkiyar amma ba a same ta ba.”
  udu-udu: 'Yahuuda thoḵki gwo mo ki: Dhalka yim dhu to gwan gom is pitiŋ gana/ mo
    isi ciki/ ana mina ’kwani ip̱e’th mo. /E mishini ki aha/ hashkina ari mi yan mo
    dhali /e diki gama yim mo.'
  uig-LAT: 'Yehuda: — Boptu, u nersilerni u élip ketse ketsun; bolmisa, bashqilarning
    mesxirisige qalimiz. Némila bolmisun, men uninggha oghlaq ewettim, lékin sen u
    xotunni tapalmiding, dédi.'
  nde-nde: UJuda wasesithi, “Myekele ahle akugcine khonokho alakho funa sicine sesiyinhlekisa.
    Phezu kwalokho mina bengimthumezele izinyane lembuzi, kodwa kawusamfumananga.”
  ton-ton: Pea pehē ʻe Siuta, “Tuku ke ne maʻu, ia maʻana, telia naʻa tau mā ai; vakai,
    naʻaku fekau ke ʻave ʻae ʻuhiki manu ni, pea ʻoku ʻikai te ke ʻilo ia.”
  ces-1613: 'I řekl Juda: Nechť sobě to má, abychom neuvedli se v lehkost. Jáť jsem
    poslal toho kozelce, ale tys jí nenalezl.'
  eko-eko: 'Yuuda khulupa yoori: “Ti asalane epile kimwinkhiyeezo yoori ehikikwele
    paathuli, miiyo kaaperekhiye puuzi yaya, ila weeyo khuhinsikani ye aya.”'
  nss-nss: Pe Yutah ipa, “Hiyan, konan. Melto masih ara kiro ndron kili yiy. Matisan
    hu ndramat kahilingiy pe hu kapwasimiri youlu. Pe yo ara pakurapiyani noru meme
    aro kiya kili yiy, hapeko aya pe yiy kinto pwi.”
  eng-WMB: Judah said, “Let her keep it, lest we be shamed. Behold, I sent this young
    goat, and you haven’t found her.”
  tam-TCV: யூதா அவனிடம், “அவளிடம் இருப்பதை அவளே வைத்துக்கொள்ளட்டும்; திரும்பிப் போனால்
    நாம் கேலிப் பொருளாவோம். எப்படியும் நான் இந்த ஆட்டுக்குட்டியை அவளிடம் அனுப்பினேன்,
    ஆனால் நீயோ அவளைக் காண முடியவில்லை” என்றான்.
  ceb-ULB: Miingon si Juda, “Pasagdi nga maiya ang mga butang aron dili kita maulawan.
    Hinuon, gipadala ko na man kining nati nga kanding, apan wala mo siya hikaplagi.”
  mkn-mkn: Yahuda manyao bilang, “Biar kasi tenga itu barang dong, ko dia soa sa!
    Asal orang jang bekin malu sang kotong! Te beta su mau bayar, ma kotong sonde
    dapa katumu sang dia na.”
  pol-UBG: 'Wtedy Juda powiedział: Niech sobie zatrzyma ten zastaw, abyśmy nie stali
    się pośmiewiskiem. Oto posyłałem to koźlątko, a ty jej nie znalazłeś.'
  agr-agr: 'Tusa ujaam Judá ayaak: “Nunú waji aidauk niini juwakti, tikima shiig dushikiam
    aig; wika chivo tsakatan amastajai tibaugnak awetijai, tujash amesh wainkachu
    asam susachume”, tusa idaisauwai.'
  kyc-kyc: Pii doko sepala Juta baame, Baa pangali nyinya kaeyambana. Dee koto nyii
    nambanale. Wambu dupwame nambwa kando giyuo lasarami. Mena doko emba keta pyambwapu
    doko enda kando nyii nalene lyamo doko pii mende pali nara, leya.
  urd-GVU: یہوداہ نے کہا، ”پھر وہ ضمانت کی چیزیں اپنے پاس ہی رکھے۔ اُسے چھوڑ دو ورنہ
    لوگ ہمارا مذاق اُڑائیں گے۔ ہم نے تو پوری کوشش کی کہ اُسے بکری کا بچہ مل جائے،
    لیکن کھوج لگانے کے باوجود آپ کو پتا نہ چلا کہ وہ کہاں ہے۔“
  deu-1912: 'Juda sprach: Sie mag''s behalten; sie kann uns doch nicht Schande nachsagen,
    denn ich habe den Bock gesandt, so hast du sie nicht gefunden.'
  ntj-ntj: '@see-verse:GEN.038.022'
  row-row: Yahuda nataa nae, “Hela sudꞌi a saa naa ra, fo ana soa se. Sadꞌi atahori
    afiꞌ tao raꞌamamaeꞌ hita. Au ae bae, te nda tandaa to e sa na.”
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೂದನು, “ನಾವು ಅಪಹಾಸ್ಯಕ್ಕೆ ಒಳಗಾಗದ ಹಾಗೆ ಆ ವಸ್ತುಗಳನ್ನು ಅವಳೇ ಇಟ್ಟುಕೊಳ್ಳಲಿ.
    ನಾನಂತೂ ಹೋತಮರಿಯನ್ನು ಕಳುಹಿಸಿಕೊಟ್ಟೆನು. ಅವಳು ನಿನಗೆ ಸಿಕ್ಕಲಿಲ್ಲ” ಎಂದನು.
  ena-ena: Lɨci Juda abami. Vana hɨnim uami. Akuaba akuaba agɨladɨ vana via hɨnim
    uami. Iamɨgali agadɨ cɨhu cɨhu suhɨlɨmɨnaŋ uami. Aludɨ aba aba lɨniavɨmɨdɨ uami.
    Viaŋ ciaŋ mɨguavɨla abacin agadɨ lubiahɨlavɨla sabaŋ meme ninaŋ hekɨlɨ agadɨ nasaŋ
    igulɨŋ viavɨla uavɨla ala iamɨgali agadɨ ma igɨnaŋ uami.
  tgo-tgo: Juda i gonjoghawe iŋa, “U viyathu na i mbana budakai menda ya giyanawe.
    Thava tembe ra tamwe mbeleva, ne iwaeŋge gharɨgharɨ thɨ loŋwevaidi na thɨ vavɨrɨinda.
    Kaero ma mando na ya vamboromboro le renuwaŋa na ma variye goutɨma, ko iyemaeŋge
    maa mo vaidi.”
  yap-yap: Me ga’ar Judah, “Ngan pag fa pin’em nge par rok. Ya dubdow nra minmin e
    girdi’ ngodow. Ya kug guy rogon ni ngan pi’ puluwon, ma be’er nida mu pir’eg.”
  tet-tet: Rona nola nunia, Yahuda nataa naꞌak, “Habusik baa nia nola naha nia baa
    nia! Surak ema keta namoe ita! Haꞌu kakara selu baa nia, mais la hasoru nia!”
  hlt-MCSB: Te dongah Judah loh , “Amah neh amah te khoem uh saeh, nueihbu la n'om
    uh ve. Maae ca n'thak he khaw anih te na hmuh voel pawt tih he,” a ti nah.
  mdy-ETH: ዪሁዳ ዒማና፦ «ታ ዒዞም ዋናናይ ዳኬንቴ፥ ኔኤኒ ዒዞ ዴንቃኒ ዳንዳዒባኣሢሮ፥ ዓሲ ኑና ሚኢጩዋጉዲ ዒዛ ዓይፆ ዔኬ
    ባኮንሢ ፔኤሮ ማሂ ዔዔኮንጎ» ጌዔኔ።
  twi-ASANTE: Yuda nso kaa sɛ, “Ma no mfa nneɛma no, na anyɛ saa a wɔbɛsere yɛn. Wo
    ara wodi ho adanseɛ sɛ memaa wode ɔpapo no kɔeɛ, nanso woanhunu no.”
  bhl-bhl: 'Dangei, Suda bokolewomele: “Kanemok a! Waneng bu nem eisneng be sak kuluka!
    Nu waneng buulo fenem unuw tewe, kawtiw alik alik kaso num dulum elo abenggiyembokoliw
    sako! Ku kiin so walaselewte: Kom teing dim meme imok mak ulo dabala unsi kate,
    ku waneng buulo wateminba keselew te.”, dangse kale.'
  con-NTPO: 'Tsonsi Judája su: —Cuintsu tsa osha''cho ñambeja tsangae nepija aindeccu
    pañamba ingi''ccu feña''fasa''ne. Ñoa''metsse tisenga afeya gi ñajan chivoma moe''ma
    qui tisema attembi.'
  eng-WEBU: Judah said, “Let her keep it, lest we be shamed. Behold, I sent this young
    goat, and you haven’t found her.”
  bnp-bnp: Lakea e Iuda i ta maea, “Ge a ra. Ge bole liu ra maki a habi vona, ma ga
    tu gu bole hamule bara ni nongovaki tarua. I uka maki. A vakarua pali vona a meme
    karaba, pali i uka ma o matavisia.”
  wal-wal: Yaagin Yihudai, “Ba oiqqidoogaa bau ekku; hegee xayikko, asi nuna miiccana.
    Simmi taani iyyo deeshsha maraa yeddaas; shin neeni o demmabaakka” yaagiis.
  mgh-mgh: 'Yutta aheera: Mweeco, ahalaneke cennyo cinhiyenryaka nyo. Akintthuna wiira
    nitarawyaace. Maana mi kahoovaherera ila ipuri ila wiira wanvahe, nanso we khumphwanyile.'
  acu-NT: 'Tamati Judá ayaak: —Maj, warinchun wi susamja nunaksha jukiti. Warí, ataksha
    werir eakrinkia wishikrurchartimpiash. Tura nu nuwaka wainkachu asam, wikia cabra
    uchirin akuptukja nuka susachume. Nuka nekasaintai tusam amesha nekame, —timiayi.'
  spa-PDDPT: 'Judá dijo: Que se quede con ellas para que no seamos menospreciados.
    Ya ves que envié este cabrito y tú mismo no la encontraste.'
  gun-gun: 'Judá ombovai: — Tove ipo py ae topyta aeja va''ekue, nhandejojaia rei
    e''ỹ aguã. Ixupe guarã kavara araa uka teĩ nderejoui — he''i.'
  agu-BL: —Pues ja bin cyaj cyenxa'tz tuch' yi e'chk intakle'na'tz, bantz quil cho'c
    wunak tan kaxbajtzi'e'n. Poro ntin, ja nin bin cẍa'k tan tak'le'n klo' yi tal
    chiw, poro qui bin njal awa'n. Qui'c ketz kapaj te'j, stzun Judá bantz.
  eng-PEV: Then Judah said to Hirah, “All right, that woman can keep the necklace
    with my stamp on it, and my walking stick. I tried to keep my promise to that
    woman. Yes, I gave you a young goat to take to her. But you didn’t find her. If
    you go and look for her again, everybody will laugh at us. So she can just keep
    my things.”
  ilo-ULB: Kinuna ni Juda, “Bay-am nga idulinna dagiti banbanag nga intedko, maibabainta
    laeng. Pudno met nga impatulodko daytoy nga urbon a kalding, ngem saanmo isuna
    a nasarakan.”
  kpg-kpg: Judah ga helekai, “Dugua a mee gi hai mee gi nia mee aalaa. Gidaadou e de hiihai
    gi nia daangada e gadagada mai gi gidaua. Au gu hagamada belee hui a mee, gei
    goe dela digi gidee a mee.”
  uig-ARA: 'يەھۇدا: ــ بوپتۇ، ئۇ نەرسىلەرنى ئۇ ئېلىپ كەتسە كەتسۇن؛ بولمىسا، باشقىلارنىڭ
    مەسخىرىسىگە قالىمىز. نېمىلا بولمىسۇن، مەن ئۇنىڭغا ئوغلاق ئەۋەتتىم، لېكىن سەن ئۇ
    خوتۇننى تاپالمىدىڭ، دېدى.'
  bsp-bsp: 'Kɔ Yuda oloku: «Pəmɛŋkərnɛ ca yem yɔkɔ ɔntɔmpər mɔ! Ta patɛnərnɛ malap.
    Bawo isom pakenɛ kɔ wir wowut kɔ məntɔnəŋk kɔ.»'
  mbs-mbs: Minikagi si Juda, “Wedad beloyan. Kandin den se impondo ko amon eked ki
    den keyàyà. So pengkey begayan ko peden sikandin te kambing, meneng wedà no sikandin
    kitai.”
  tof-tof: Zuda bóktan yalkomólórr wagó, “Ka oya ne kla uliórrü, ene go oyanko, zitülkus
    kolpama sab nóma umul bairre, mibü sab ngüóng tóngyalnórre. Ka ene gout kupo amkoman
    zirrapóna, da ma ene kol koke osena.”
  sus-sus: Yuda naxa a fala, «Na ginɛ xa na see ragata. Won fan naxa won yɛtɛ rayaagi.
    N bara si rasanba a ma, kɔnɔ i mu a lixi naa.»
  pon-2006: Suda eri nda, “Eri, en ahnekihla ei dipwisou ko, pwe aramas de kouruhrkin
    kita. I kadarowohngehr kisin kuht me I inoukihong, ahpw ke sohte diar.”
  jae-jae: Ma Juda gêjô eŋ awa gebe “Amboac tonaŋ êkôc gêŋ tau êtu ênê gêŋmaŋ, gebe
    lau sêômac aê atom. Aôm gôlicgac gebe aê kasakiŋ noniŋ ŋalatu gêja su, mago aôm
    kôtap eŋ sa atom.”
  ksd-ksd: 'Ma Iuda i ga biti: Boina ba na vatur vake ra vuvung varirap kan dat a
    vavirvir tana; gire, iau tar tulue go ra nat na me, ma u mama tikan upi ia.'
  tur-YTC: Yahuda, “Bırak eşyalar yanında kalsın” dedi, “Kendimizi utandırmayalım.
    Bak, ben bu oğlağı gönderdim, ama sen bulamadın.”
  bel-N: 'I сказаў Юда: “Няхай яна возьме [заруку] сабе, каб толькі не было з нас
    кпінаў; вось, я паслаў казьляня гэтае, а ты не знайшоў яе”.'
  grc-BRENT: Εἶπε δὲ Ἰούδας, ἐχέτω αὐτά· ἀλλὰ μή ποτε καταγελασθῶμεν· ἐγὼ μὲν ἀπέσταλκα
    τὸν ἔριφον τοῦτον, σὺ δὲ οὐχ εὕρηκας.
  ind-AYT: Yehuda berkata, “Biarlah dia mengambilnya untuk dirinya, jangan sampai
    kita menjadi cibiran. Lagi pula, aku sudah mengirimkan kambing jantan muda ini,
    tetapi kamu tidak dapat menemukannya.”
  lid-lid: Eme Juda anya, “Lakou doh ki tan kudu gwek. Jo bwalek iri lau sondrokonya
    ma sehe-en to. Jo badeh none ta anya kisih iy, arile ou takaleh iy labwe.”
  nya-nya: Pamenepo Yuda anati, “Mulekeni atenge zinthuzo zikhale zake, kuopa kuti
    anthu angatiseke. Ine sindinalakwe, ndinamutumizira kamwana kambuzika, koma simunamupeze.”
  hrv-hrv: 'Onda reče Juda: “Da ne ostanemo za ruglo, neka ih drži! Slao sam joj,
    eto, ovo kozle, ali je ti nisi našao.”'
  mps-mps: Tialima, Judago te po wai, “Tagalao. Te nai aga tolasa bilimainao. Nago
    te ma gegelamuo. Tiyu, te bidi dabego da si gisugu mayabuo. Eno te meme ogwa bidi
    te weba tolali. Tama nago gegali, tiali goli te nago me subeo,” wali.
  llg-llg: Yahuda nataa nae, “Ela bua sala sila leo, fo ana soan leo! Sadi hataholi
    la boso lakamamaek ita! Huu au nau bae so, tehuu ita taa tatonggo to ndia.”
  tpi-tpi: Orait Juda i tok olsem, “Maski. Larim em i holim ol dispela samting. Yu
    no ken painim dispela meri moa. Nogut ol manmeri i lap long mitupela. Mi bihainim
    promis bilong mi, na mi salim dispela yangpela meme i go long em, tasol yu no
    lukim em.”
  dan-1931: 'Da sagde Juda: “Så lad hende beholde det, hellere end at vi skal blive
    til Spot; jeg har nu sendt det Kid, men du fandt hende ikke.”'
  vie-OVCB: 'Giu-đa đáp: “Thôi, cứ để nó giữ các thứ ấy cũng được, đừng để người ta
    bêu riếu chúng ta. Tôi đã đúng hẹn gửi dê con cho nó, mà anh tìm nó không được,
    tôi đành chịu vậy.”'
  lbk-lbk: “Ngag ngotom ta igtona chachi. Ad-ik laychen ay maang-ango ta isnan takho.
    Olay ket pinachasko ay mamayad ken siya. Kanak ta fayachak siya, ngem nay met
    egay ka nakad-an ken siya.”
  guj-2017: યહૂદાએ કહ્યું, “તે ભલે તેની પાસે વસ્તુઓ રાખે, રખેને આપણે શરમજનક સ્થિતિમાં
    મુકાઈએ. તેને લીધે, મેં આ લવારું મોકલ્યું, પણ તને તે મળી નહિ.”
  byr-byr: '@see-verse:GEN.038.022'
  awx-awx: Iniwän Judatä using inikut. “Yahikukata ninimitnäng. Ge undanä. Hängäläpa
    nätäne päkulu, undanä peke yiwixäwik. ‘Wamu inikum using meme mätexu ambä imit,’
    yake gama, täke ku tawämbi malik. Ge using kakengu, undanä,” yang inikut.
  pon-2006A: Suda eri nda, “Eri, en ahnekihla ei dipwisou ko, pwe aramas de kouruhrkin
    kita. I kadarowohngehr kisin kuht me I inoukihong, ahpw ke sohte diar.”
  por-BRBSL: 'Judah disse: “Deixe-a ficar com ela, para que não tenhamos vergonha”.
    Eis que eu enviei esta cabra jovem, e vocês não a encontraram”.'
  cth-cth: Judah ni lat awh yawkaw naseh, hottelah hoehpawiteh, yeiraipo payon vaih,
    khenhaw! hmaeca heh na patawn ei, ama na hmawt ka lawn hoeh, telah ati.
  twi-twi: Yuda nso kae se, “Ma no mfa nneɛma no, na anyɛ saa a wɔbɛserew yɛn. Wo
    ara wudi ho adanse sɛ memaa wode ɔpapo no kɔe, nanso woanhu no.”
  hlt-hlt: Te dongah Judah loh, “Amah neh amah te khoem uh saeh, nueihbu la n'om uh
    ve. Maae ca n'thak he khaw anih te na hmuh voel pawt tih he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sudɑɑ dɔ̀: Wèe kɔtɛnɛ̀ tinɛntì, ti bɑ́ɑ́ yóu kɛ̀ bɛ̀ ti dɑɑ́, n dɑ
    duɔ́mmu tɛbuɔtɛ̀ kɑ̀ɑ kɔ̀tɛ koò mɔ̀ńtɛ́.'
  msy-2020: Ezɨ Juda kamaghɨn mɨgei, “Markɨ, aneteghtɨ a bizir kabar suiragh. Nɨ uam
    amizir kam burian markɨ, kamaghɨn, gumazamiziba gan ingarvakegham. Guizbangɨra,
    kɨ uan akar dɨkɨrɨzimɨn gɨn ghua a bagha memen igiar kam amada, ezɨ nɨ an apizir
    puvatɨ.”
  txq-txq: Yahuda naselu nae, “Ela bua-baꞌur raa ruma naa, fo ana soa sara leo. Sadi
    hatahorir ta rakamamaek ita. Huu au nau bae ena, tehuu ita ta tatonggo sana.”
  aaz-aaz: Naiꞌ Yahuda nataah am nak, “Maut he in paar baerꞌ ein naan! Asar biak ein
    kais namaebaꞌ kit. Natuin au he ꞌbaen, mes hit ka tateef fa bifee naan ate.”
  azb-azb: 'Yəhuda dedi: «Qoy bu şeylər onunku olsun, ancaq biz bu işdən rüsvay olmayaq.
    Bax mən bu oğlağı ona göndərdim, amma sən onu tapmadın».'
  eng-DBY: Then Judah said, Let her take [it] for herself, lest we be put to shame.
    Behold, I sent this kid, and thou hast not found her.
  hin-2017: तब यहूदा ने कहा, “अच्छा, वह बन्धक उसी के पास रहने दे, नहीं तो हम लोग तुच्छ
    गिने जाएँगे; देख, मैंने बकरी का यह बच्चा भेज दिया था, पर वह तुझे नहीं मिली।”
  wol-KYG: 'Yuda ne ko: «Nanu ko ko wacce, mu jël, lu ko moy ñu ree nu, gannaaw maa
    ngi nii yónnee bëy wu ndaw wii, te yaw gisoo ko kay.»'
  swp-swp: Iuda i ene, “Taiede, abo ginauri wa i abididinidi ata ta taumaeamaea. Mamoe
    ea hetamarilaei sine wa arinai na nige u lobai.”
  bjr-bjr: Miqi qufanoo Yudafa qinau. Saina mi anaaseefa mi ainainausa uaqee iani.
    Faiqí maasara naanaidara qifoora qikooqaidanoo. Minara qinee mi anaaseena feefauru
    amirara qunana anee oonuree sia paquriananoo.
  eng-YLT: and Judah saith, 'Let her take to herself, lest we become despised; lo,
    I sent this kid, and thou hast not found her.'
  kne-kne: Pag kanan Juda, “Mo siya sa, olay bay-am ta oka na din ina na ay pakasiguradoana,
    tan adi pay somiyek da et di ipogaw. Olay tan inpaitolod ko met din anak di kalding
    ay nay yan magas sisya.”
  heg-NTPO: Kon Yahuda siut noan, “Elam nang sa-saa nas le un pakes tuun tia! Sadi
    atuli tao nahmaeng kit deken! Ta auk le baen son, mo kit tutnalan lo kam.”
  ptu-ptu: 'Iya nauam Yehuda: “Päbäim too naala indo baham-baham, assala''na tä''ki''
    kaissangam indo pa''pogausanta anna natula''-tula'' tau. Malam tia aka kupakatu
    si''da-siam indo änä'' beke, sapo'' tää''na ham deem ullambi'' indo baine.”'
  bzd-NTPO: 'Judá tö iiu̱té: —A̱s ye'' íyi tsú̱a̱titö es kë̀ yi tö sa'' jaëwe̱pa.
    Kë̀ ye'' iane iwiie. Ye'' tö ichibo patkémi be'' ulà a̱, erë kë̀ be'' wa̱ alaköl
    ku̱ne.'
  kwf-kwf: ꞋUnaꞋeri sa Juda ka fata Ꞌuri, “AlaꞋania nia ke gonia Ꞌana ro ru ba kiri.
    Nia leꞋa Ꞌasu Ꞌubani ngwae ki kira kata gaꞋasi nau. Na roraꞋa nia naꞋa. Nau ku
    kwate naꞋa kala nanigot fuana, bore Ꞌoe kosi dao toꞋona.”
  eng-WYC-2017: Judah said, Have she those things to herself, that we be not despised,
    certainly she may not reprove us of a leasing; I sent the kid which I promised,
    and thou foundest not her.
  eng-WMBB: Judah said, “Let her keep it, lest we be shamed. Behold, I sent this young
    goat, and you haven’t found her.”
  spp-spp: 'Ka Zhuda si jwo: «Ceeŋi u kwôro ná y''e kɛ! Wuu àha silege cya ɲjaha wuye
    ɲuŋ''i mɛ, mii nɔ̀, mii kɔn''à sika tùugo u á. Mu aha mpyi mu ɲyɛ a u ɲya mɛ,
    y''á kwɔ̀.»'
  aey-aey: Odocob Juda madon, “Ceteteh uqa ceden eu hawadoga uqa cois cedeia. Ele
    ceteteh eu cedecnu haun sisilocohulfi age asalloqagan. Ija meme nag fajudocnu
    suldugaqa hina qee gulucdolom,” don.
  urd-GVH: यहूदाह ने कहा, “फिर वह ज़मानत की चीज़ें अपने पास ही रखे। उसे छोड़ दो वरना
    लोग हमारा मज़ाक़ उड़ाएँगे। हमने तो पूरी कोशिश की कि उसे बकरी का बच्चा मिल जाए,
    लेकिन खोज लगाने के बावुजूद आपको पता न चला कि वह कहाँ है।”
  rug-rug: Meke zama se Ziuda, “Leana, mani kopuni mo sa sari na tiṉitoṉa. Na lopu
    hiva nia gita pude hegereni gita rina tie si gita. Ele podekia rau pude tabaria
    si asa, ba lopu boka dogoria goi si asa,”, gua se Ziuda.
  gaz-gaz: Yihuudaanis, “Isheen waan qabatte sana haa hambifattu; yoo kanaa achii
    nu waan kolfaa taanaa. Kunoo ani ilmoo reʼee kana isheef ergeera; ati garuu ishee
    dhabde” jedhe.
  fra-LSG: 'Juda dit: Qu’elle garde ce qu’elle a! Ne nous exposons pas au mépris.
    Voici, j’ai envoyé ce chevreau, et tu ne l’as pas trouvée.'
  yal-yal: Yuda yi a fala, a naxa, “A xa na seene mara. En fan nama en yɛtɛ rayagi.
    N bata sii diin nasanba a ma, koni i mi a lixi na.”
  gum-gum: 'Inchen Judábe trenchibig køn: —Kerriguba ka tøga kørrømisrbashshu cha,
    namun ke chinetø chib indza asiinab pønrramig kømønrraimbe. Inchendø tør kønrrain
    cha, nabe cabro unane tru ishuwan trana øren, tru ishuwane ñibe wetørramuigwan—
    cha.'
  iou-iou: Ude iwerän nadäŋpäŋ Judatä yäŋkuk; Täga yäk. Näk nadäwätäk nämo täyat.
    Tuŋum imiŋkuro uwä inita biŋam täyak. Webe unita wari nämo wäyäkŋewen. Pen wäyäkŋeŋtäŋ
    kuŋaritda ämawebetä api nibäŋ mägayäneŋ. Meme gubaŋi u webe unita imikta yäwanipäŋ
    wäyäkŋewi wakaŋ unita täga, ini jop kaŋ irän yäk.
  haw-1868: 'I aku la o Iuda, E aho no e lilo ia mau mea nona, o hoohilahilaia kaua:
    aia hoi, hoouka aku no au i keia kao keiki, aole ka i loaa ka wahine ia oe.'
  arb-NAV: 'فَأَجَابَ يَهُوذَا: «فَلْتَحْتَفِظْ بِمَا عِنْدَهَا، فَلَسْتُ أُرِيدُ
    أَنْ يَسْخَرَ النَّاسُ مِنِّي. لَقَدْ بَعَثْتُ بِهَذَا الْجَدْيِ أُجْرَةً لَهَا
    وَلَكِنَّكَ لَمْ تَجِدْهَا».'
  adz-adz: Da Yuda ini, “Arangan runayu nam igi. Dzi bugin agi rusaudan da ampan rubungꞌa
    ruan i agi. Dzi rim nuning igi ifan da arangan ibi dzi nida rutin ugu. Da bitsintaꞌ
    u wawaꞌ da arangan u. Da isangꞌ i.”
  ewe-ewe: Yuda gblɔ be, “Ekema awɔbanuawo netsi egbɔ faa! Míedze agbagba ale si míate
    ŋui. Ne míegale eyome tim kokoko la, dua me tɔwo ako mí. Meɖo gbɔ̃tsu la ɖee,
    ke mèkpɔe o.”
  eng-LEE: And Judah said, Let her keep it, lest we be put to shame; behold, I sent
    this kid, and thou hast not found her.
  nna-nna: Karra marnalu Judah-lu, “Puru wanta. Palajirri seal-pa marntipinti warnu
    kalkuli. Ngurrararrangulu pinakarrayali, yijapa nyarru piliyingalikalu. Yijalu
    jinyji pinaku karrinyarna. Kanyjirnan-kanyjirnan, munu.”
  asm-FB: যিহূদাই ক’লে, “তেন্তে সেই বন্ধকৰ বস্তুবোৰ তাইৰ লগতে থাকক, নহলে আমাক লাজত
    পেলাব; মইতো ছাগলী পোৱালি পঠায়েই দিছিলোঁ, কিন্তু তুমি তাইক বিচাৰি নাপালা।”
  sus-A: يُدَ نَشَ عَ قَلَ، «نَ فِنّ شَ نَ سٍيٍ رَفَتَ. وٌن قَن نَشَ وٌن يّتّ رَيَافِ.
    ﭑ بَرَ سِ رَ سَنبَ عَ مَ، كْنْ عِ مُ عَ لِشِ نَا.»
  fra-SBL: 'Juda dit : « Qu''elle la garde, de peur que nous ne soyons déshonorés.
    Voici que j''ai envoyé ce chevreau, et vous ne l''avez pas trouvée. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוּדָה֙ תִּֽקַּֽח־לָ֔הּ פֶּ֖ן נִהְיֶ֣ה לָב֑וּז הִנֵּ֤ה שָׁלַ֙חְתִּי֙
    הַגְּדִ֣י הַזֶּ֔ה וְאַתָּ֖ה לֹ֥א מְצָאתָֽהּ׃
  shp-NTPO: 'Jaskáaketian Judakan neskáakin yoia iki: —Jaskara iken, ibanon ja en
    meniibata jawékiabi baneti. Jatianra ja en meniti yoiibata jawéki, paranyamakin
    en bomaa menikaskin, min rotoa iketian noki shirokantima iki —akin.'
  eng-WYCLIFFE: Judas seide, Haue sche to hir silf, certis sche may not repreue vs
    of a leesyng; Y sente the kyde which Y bihiyte, and thou foundist not hir.
  pjt-pjt: Ka Judah-lu nyangatja kuliṟa wangkangu, “Wiya palya, wanti rawangku ngurilwiyangku,
    ka kanyinma. Tjinguṟuya aṉangu tjuṯa ngalimpa nyakula ikaringama rawangku ngaṟala
    ngurinnyangka. Ngayulu palunya nanikuta ungkunytjikitjangku kuliningi munu panyaṉanta
    ungkul'iyaṉu palunya katira ungkunytjaku, palu puṯultaṉa nguriningi. Palya ma-wanti.”
  cwe-cwe: Yuda kalonga, “Leka yavisole vinhu ivo. Sekeyachitendeze wanhu wachizehe.
    Weye mwenyewo kuwona nimgalila mwana luti mbali weye humfikile bule.”
  bgs-bgs: Igkagi si Juda, na mà din, “Tógón din. Kandin dán tô igtananan ku ébô dì
    kid kayyaan. Bággayan ku pád sikandin ka kambing, asal ándà nu sikandin kitayi.”
  kik-kik: Nake Juda akiuga atĩrĩ, “Nĩakĩrekwo aikare na kĩrĩa arĩ nakĩo, kana tũtuĩke
    a gũthekererwo. Ningĩ-rĩ, nĩngũmũtũmĩire koori gaka, no ndũnamuona.”
  ksr-ksr: 'Kaeŋ ijoro Juudanoŋ kokaeŋ jero: “Oo alana, mesaowa! Iinoŋ iwoi ii saanoŋ
    meŋ laligowaa. Iwoi moŋ amboraga, mono jomoma noroŋgi gamunoŋ turuŋ norombabo.
    Niinoŋ meme meria gbaworoya koi ii saanoŋ ambe kenoto, giinoŋ emba ii mende mokoloona.”'
  fra-NCL: 'Juda dit : « Qu’elle garde son gage ; il ne faut pas qu’on se moque de
    nous. Voici, j’ai envoyé le chevreau promis, et tu ne l’as pas trouvée. »'
  cek-AK: To naah Judah mah, Khenah, hae maeh caa hae ka pat pae, toe nongpata to
    na hnu ai boeh pongah, nongpata mah to ih hmuennawk to angmah han la nasoe, to
    tih ai nahaeloe azat apaw hoi moeng tih boeh, tiah a naa.
  xla-xla: Epalati asiyama Yudata epo atlaiyo, “Mope, ya꞉ta na꞉ alisisi me-halopo
    hallepo,” diyo. “Epedeme ditapo gaut aliya ya꞉ watle hamame iliwedeme semtale
    tlope, di ya꞉ ponatina. Epapedeme dita mamisika꞉ gaut aliya iye semtelepiye, opata
    di natipo eimela꞉lepe,” diyo.
  cuk-cuk: 'Judá e-ai-abin sogded: —Ome an-ibmar-ganikid egadga gusunnodo, adi, melle
    dulemar anmargi dodomalagar. Ar wedi dulemar wisgumalargebed, an ega sibad-bipi
    barmisanad, ar be a-ome-amis-inigwele, degite, be daksasur gusad.'
  uig-CYR: 'Йәһуда: — Бопту, у нәрсиләрни у елип кәтсә кәтсун; болмиса, башқиларниң
    мәсқирисигә қалимиз. Немила болмисун, мән униңға оғлақ әвәттим, лекин сән у хотунни
    тапалмидиң, деди.'
  tel-2017: యూదా “మనలను అపహాస్యం చేస్తారేమో, ఆమె వాటిని ఉంచుకోనీ. నేను నీతో ఈ మేక
    పిల్లను పంపాను, ఆమె నీకు కనబడలేదు” అని అతనితో అన్నాడు.
  hat-BSA: 'Juda te di l: “Kite li pran yo pou kont li, sinon n ap vin yon betiz devan
    tout moun. Anfen, mwen te voye jèn kabrit sa a, men ou pa t twouve li.”'
  kos-kos: Judah el fahk, “Tari elan eis lal ma yorol an. Kut tia lungse mwet in isrun
    kut. Nga srike ngan moli nu sel, tuh pa kom tia konalak an.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוּדָה֙ תִּֽקַּֽח־לָ֔הּ פֶּ֖ן נִהְיֶ֣ה לָב֑וּז הִנֵּ֤ה שָׁלַ֙חְתִּי֙
    הַגְּדִ֣י הַזֶּ֔ה וְאַתָּ֖ה לֹ֥א מְצָאתָֽהּ׃
  ibo-ibo: Juda zara, “Ka o jide ihe niile o ji, ma ọ bụghị otu a anyị ga-aghọ ihe
    ọchị. Lee, ezigarala m ya nwa ewu a, ma gị onwe gị achọtaghị ya.”
  ory-ory: ତେବେ ଯିହୁଦା କହିଲା, “ତାହାଠାରେ ଯାହା ଅଛି, ସେ ତାହା ରଖୁ, ଆମ୍ଭେମାନେ କାହିଁକି ଲଜ୍ଜାସ୍ପଦ
    ହେବା? ଦେଖ, ମୁଁ ଏହି ଛେଳିଛୁଆ ପଠାଇଲି, ମାତ୍ର ତୁମ୍ଭେ ତାʼର ଦେଖା ପାଇଲ ନାହିଁ।”
  chk-chk: Nge Juta a üreni, “Ina chök, epwe chök nöüni ekewe mettoch pwe site uren
    takir. En ka püsin silei pwe üa tinala ewe apanen kuuch ren ewe fefin, nge kosap
    küna.”
  ssd-ssd: 'Yuda nu ndek sakina: Taŋgo kame sine nzumilsiŋbekaig ŋga agaŋ ndende ta
    nuŋe kilwa ŋgina. Nu nuŋe piya ye tambim tuku sakit ta ne nu te-sili ndakat ŋgina.'
  rop-rop: Wal Juda bin tok, “Nomeda. Larram det gel kipum det nekleis en wokinstik
    main. If yunmi kipgon lukabat det gel, bambai ola pipul garra laflaf langa yunmi.
    Aibin trai blanga peiyim im. Bat yu nomo bin faindim im. Wal libum na.”
  ukr-1871: 'Каже ж Юда: Нехай візьме собі, аби не сьміялись із нас; бо я послав кізлика,
    ти ж не знайшов.'
  eng-AOI: Judah said, “Let her keep the things. We don't want people to laugh at
    us. I wanted to give her the goat but you couldn't find her.”
  yon-yon: Yudambed yedmoon “Naningkod kabdaankob wonong kee kondaneeb manok ande
    wenewen kumban wedmendindo kowe, korondubko, ne yonamad awene kondaan kuu kwane
    yumbed buk. Korondaubban ika ika onme yarebbanuub kuu karub yenambed nub yaa daandi
    ye ambon yeman kerundaniib.” andoon.
  bch-bch: Ta Iuda ikeo, “Goibe, gid danga oa idio pan. Tailoilo ei pade mao. Ngan
    kado ta panua tinging ngan gita. Ega, nanasi tutui leg posanga ta naeabalan meme
    ga ila pan, be eao ot ngan ei mao.”
  deu-1951: 'Juda sprach: So soll sie das Pfand für sich behalten, damit wir nicht
    zuschanden werden! Siehe, ich habe den Bock geschickt, aber du hast sie nicht
    gefunden.'
  eng-JPS: 'And Judah said: ''Let her take it, lest we be put to shame; behold, I
    sent this kid, and thou hast not found her.'''
  ubr-ubr: Namon Judah iyau, “Na eikirir, sawar aifan bisinai sen on bagun on ini noanai.
    Ot men tagogoi sabu sini koboit sin sererit. Yau afourtobon ati baiyanai, baise
    om jever men ugaturai on.”
  srp-1865: 'A Juda reèe: neka joj, da se ne sramotimo; ja sam slao jare, ali je ti
    ne naðe.'
  lug-lug: Yuda kwe kumugamba nti, “Omukazi oli, ebintu k’abisigaze tuleme okusekererwa,
    naweereza embuzi eno, naye n’atalabikako.”
  heb-heb: ויאמר יהודה תקח לה פן נהיה לבוז הנה שלחתי הגדי הזה ואתה לא מצאתה׃
  ben-IRV: তখন যিহূদা বলল, “তার কাছে যা আছে, সে তা রাখুক, না হলে আমরা লজ্জায় পড়ব।
    দেখ, আমি এই ছাগল ছানাটি পাঠিয়েছিলাম, কিন্তু তুমি তাকে পেলে না।”
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਆਖਿਆ ਉਹ ਉਸ ਨੂੰ ਰੱਖੇ। ਅਸੀਂ ਖੱਜਲ ਤਾਂ ਨਾ ਹੋਈਏ। ਵੇਖ ਮੈਂ ਤਾਂ ਲੇਲਾ
    ਭੇਜਿਆ ਸੀ, ਪਰ ਉਹ ਤੈਨੂੰ ਨਹੀਂ ਲੱਭੀ।
  mwp-mwp: Yudha nubepa kedha muliz, ‘Aw, kasa wanaw, na waza sepalbi za nabiya niyamoeypu,
    ngoeban ubigig mabaygoengu ngoebalngu giwn maythayle. Ngay mina yan nuthayngu
    nabepa nani pa maypa, kasa kay kedha, ngidh nan ngaru gasamoeyginga, imayginga.’
  mya-JVB: ယုဒ ကလည်း ၊ အရှက် မကွဲမည်အကြောင်း ၊ ယူ ပါ လေစ။ ကြည့် ပါ။ ဤ ဆိတ် သငယ်ကို
    ကျွန်ုပ်ပေး လိုက်၍ သင်သည် မိန်းမ ကိုရှာ၍ မ တွေ့ ပါတကားဟုဆို ၏။
  tbg-tbg: Minti tuvaro Iutaava tiharo, Ho qaqi kairaro vi nahentiva te vahuqa amuna
    haikara qaqi tuataqiro vuarire. Hauri vi nahentira kaara vaiinti nahenti titanta
    naaraihama timitevorave. Te memeraa naati vira amitaurara, are oru qumina nihara
    kia vira ranta kaaro, tiro.
  hmo-hmo: Vadaeni Iuda ia gwau, “Lauegu gau ia dekenai do idia noho, do ita hemarai
    garina. Lau be nani natuna lau siaia, to hahine be oi davaria lasi.”
  ata-ata: La sou Iuda muavuti la muvikalanu lexe, “Mii vile uasi, mimii e sema ne
    minoꞌu ne, uai noxie ne, xo loxo ꞌo io ta mitema ikekeienge. Eni esova mee vile
    ꞌilie ulai noxie, ia naxalisie uasi ne la, mii vile uasi.”
  nfa-nfa: Yahuda dhaa, aku nèngu na, “Hudꞌi ka la, nèngu abhu mèdha sèra! Sadꞌi dhèu
    baku pamakae èdhi! Jaꞌa neo bꞌae, te ngaa èdhi paraga boe dènge bhèni èèna na.”
  urd-urd: यहूदाह ने कहा, “ख़ैर! उस रहन को वही रख्खे, हम तो बदनाम न हों; मैंने तो
    बकरी का बच्चा भेजा लेकिन वह तुझे नहीं मिली।”
  rus-SYN: 'Иуда сказал: пусть она возьмет себе, чтобы только не стали над нами смеяться;
    вот, я посылал этого козленка, но ты не нашел ее.'
  cbt-NTPO: 'Napotohuachina, Cotari itapon: —Ma''ta pini. Noyatapon. Quëtërahuësopita
    yamapachin, main nipachin. Ina marë'' nanan ocoihuatëhuaso'', piyapi''sa tëhuaponënpoa''.
    Nanichi chipoa''huaya a''patochinpirahuë'', co quëmari quënanconanhuë'', itërin.'
  bqc-SIM: 'Ɔ̃ Yuda mɛ̀: Aàↄ pↄ́piↄ kũa. Wásu to gbɛ̃́ↄ wá yáalↄo. Ma n zĩ ń
    blepio, ni aà eo.'
  tcz-CHONGTHU: Judah in aseiye, “Thil kana peh ho chu ama nun eina koi peh maita
    hen, kaki nopto na lhon dungjui a kelcha nou khat ka pen ahin nangman na holmo
    tan, amanu chu enung hol kit le khosunga mijousen ei nuisat ding'u ahi tai.”
  mar-mar: यहूदा म्हणाला, “जाऊ दे, त्या वस्तू तिला ठेवून घेऊ दे, नाहीतर आपलीच नालस्ती
    होईल. मी कबूल केल्याप्रमाणे तिला करडू देण्याचा प्रयत्न केला, परंतु ती आपल्याला
    सापडली नाही.”
  tcs-tcs: Zuda ansarem, ‘Mata libem! Laue em po kipe dem samting po emselp. Yumi
    no gobaigen de, bambai ol pipol go sabe. Dempla go prapa meke pan baut yumi. Wa!
    Ai bin trai po pei em wea da gout, ane yu no bin paine em.’
  qub-qub: 'Chaura Judá niran: «Chauraga jina apacuchunpis. Chaypa tapucachashaga
    runacunapis asipämashwanmi. Nogaga cabra-mallwata apachishcämi. Ichanga gam aywar
    mana tarishcanquichu.»'
  bqp-bqp: 'Akũ Yuda pì: Àgↄ̃ pↄ́ pìnↄ kũna. Óni tó gbɛ̃nↄ ó yáa dↄro. Ma n zĩ kũ
    blèe pìio, ńdi a lero.'
  hat-hat: 'Jida di l'': -Pa fatige kò ou chache reprann sak nan men l'' lan. Moun
    va pase m'' nan betiz twòp. Mwen voye kabrit la ba li, ou pa jwenn li. Kite sa!'
  eng-BSB: “Let her keep the items,” Judah replied. “Otherwise we will become a laughingstock.
    After all, I did send her this young goat, but you could not find her.”
  tod-tod: 'Zuda ɠɛni ma naazu: «É makɛ naa ʋa, nii é zea, de mina ɓɔɠɔ lɔ ɲɛɛɠulasu
    zu. Wɛlɛ, nɔ̀un gè boli yiʋoi nii leʋega pɔ, kɛlɛ è la kaani.»'
  eng-WEBPB: Judah said, “Let her keep it, lest we be shamed. Behold, I sent this
    young goat, and you haven’t found her.”
  kbq-kbq: Anante Juda'a amanage hu'ne, Aru vahe'mo'za tagiza resagi atregeno ana
    a'mo erino. Hago ama'i ve meme avre kamugenka, ana ara ome hakenka eri fore osane.
  nhe-BL: 'Huan Judá quiilhui: ―Techhuihuiitase intla sampa tiyas tijtemoti. Nijchijqui
    tlen niquijto huan nijtitlanqui nopa pilchivojtzi huan ax tijpanti. Huajca ma
    mocahui nopa sihuatl tlen nijmacac.'
  bus-bus: 'Ben Yuda bè: Àgↄ̃ pↄ́ pìnↄ kũna. Wé tó gbɛ̃nↄ wa yáa dↄro. Ma n zĩ kↄ̃n
    blè pìo, nɛ́ɛ à ero.'
  gub-BL: Na'e i'i Zuta izupe. — A'e mehe, tuwe wereko hema'e nehe. Nezewe mehe teko
    nupuka kwaw zanerehe wà nehe. Araha kar àràpuhàràna'yr newe ihe. Nerexak kwaw
    kuzà, i'i izupe.
  eng-DRA: 'Juda said: Let her take it to herself; surely she cannot charge us with
    a, lie: I sent the kid which I promised: and thou didst not find her.'
  knf-knf: 'Kë Yuda aji : « Adukiin na iko mënţ, ŋwut kado kalaar ikow yi nja mnkow,
    dbubara me kë dyilu na upi kë iya wo iinwina. »'
