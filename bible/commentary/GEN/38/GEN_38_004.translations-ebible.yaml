verse: GEN.038.004
translations:
  mal-C: അവൾ പിന്നെയും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കുകയും അവന് ഓനാൻ എന്നു പേരിടുകയും
    ചെയ്തു.
  deu-TKW: Hierauf wurde sie abermals schwanger und gebar einen Sohn; den nannte sie
    Onan.
  lin-lin: Mwasi yango azwaki lisusu zemi mpe abotaki mwana mobali ; apesaki ye kombo
    « Onani. »
  cbr-NT: 'Usakin ami bëchixun ka amiribishi aín xanu ñuitsimitëkëankëxa: Usokin ñuitsimixun
    ka aín bëchikë a bakënia Onán kakin anëakëxa.'
  eng-LSV: and she conceives again, and bears a son, and calls his name Onan;
  bmu-bmu: Mewö qeta kunbuk gölöm ala morö nahön kun memba qetŋi Onan qerök.
  eng-GNV: And she conceiued againe, and bare a sonne, and she called his name Onan.
  eng-WEBSTER: And she conceived again, and bore a son; and she called his name Onan.
  nhw-BL: Sempa conecuic huan quipixqui seyoc icone catli quitocaxti Onán.
  swh-ONEN: Akapata mimba tena, akamzaa mwana na kumwita Onani.
  bba-bba: U mɑɑ wure u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ, mɑ bɑ nùn yĩsiru kɑ̃ Onɑni.
  eng-KJVCPB: And she conceived again, and bare a son; and she called his name Onan.
  cpy-cpy: Eejatzi apiitakiro omotzitaki, otzimakiri itsipa otomi, iitakiri Onán.
  mpx-mpx: Yaka abwe i liyan al, ge i ab natuna melutauina, yaka alana i tun Onan.
  wbp-wbp: Ngula-jangkaju, ngakalku yarda karrmulypa-jarrija kurdu wirriya-kari-kirli.
    Ngulajurla yirdiji yirrarnu Yunana.
  luo-luo: Nochako omako ich kendo onywolo wuowi kendo nochake ni Onan.
  meu-meu: ma ta e abia, ladana e hatoa Onan;
  npi-ULB: तिनी फेरि गर्भवती भइन् र अर्को छोरो जन्माइन् । तिनले त्यसको नाउँ ओनान राखिन्
    ।
  yor-yor: Ó sì tún lóyún, ó sì bí ọmọkùnrin, ó sì sọ orúkọ rẹ̀ ní Onani.
  emp-NTPO: Dji wẽrãra wayacusa b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Idjira trʌ̃
    b̶ʌsia Onaʌ̃.
  ind-ind: Sesudah itu, dia mengandung lagi dan melahirkan anak laki-laki, lalu menamai
    anak itu Onan.
  pes-OPCB: شوعا بار دیگر حامله شد و پسری زایید و او را اونان نام نهاد.
  ssx-ssx: Weki loke paa lombaata꞉ hali weki ma꞉nda꞉ mondu wiata꞉ ipika꞉ bikita꞉ Onane
    leekeme.
  lcm-lcm: Na kala anguan sungsunguk an na kala ingus a mang nat tauan kapa na kala
    atuk ia ta Onan.
  aer-aer: Kele awethe anteme re ampe urreye akweke arrpenhe atnyenemele Onan arritnye
    antheke.
  tgl-ULB: Nabuntis ulit siya at nagkaroon ng isang anak na lalaki. Tinawag niya siyang
    Onan.
  nop-nop: Kaŋ hatigane kotigoŋ mihiwele tiŋa mihi iŋgoŋ nagila wou Onan youkuk.
  kca-kca: Щӑԓта па ԓавәрта йис пӑ па пŏх тӑйәс, пӑ Онан нэмән ԓўвеԓ мӑсԓы.
  cbu-NT: Anumun zapish yusur mireerangu, kamuzaatstam tatsipurangiya. Suru Onán ísamarangiya.
  hui-hui: Emene howa nde wali biagome igiri mende taba hanayagola ibu mini Onana
    wini.
  wrs-wrs: Wo henga sism himba ena avna, otolm lenge tuendisrini, os awona Onanm.
  mya-mya: တစ်​ဖန်​သား​တစ်​ယောက်​ဖွား​လျှင်​သြ​နန်​ဟု နာ​မည်​မှည့်​လေ​သည်။-
  cbi-NTPO: Tsejtu manen navi' mangatu, Onán mumu pumi.
  bod-N: དེ་ནས་ཡང་ཁོ་མོར་མངལ་སྦྲུམ་ནས་བུ་ཞིག་སྐྱེས་པ་ལ་མ་ཡིས་བུའི་མིང་ལ་ཨོ་ནན་ཞེས་བཏགས༌སོ།།
  wsk-wsk: Imet mu akingtala tuagu aratam se kuriang kari iluwam ale nup beteram Onan
    mam.
  kkl-kkl: Keleneko nen me monag taogti, me nengabo me mangaro aogti, me si Onan ilindi
    engkaog.
  sna-sna: Akaitazve imwe mimba akabereka mwanakomana uye akamutumidza zita rokuti
    Onani.
  spa-BLM: Concibió de nuevo y dio a luz un hijo, al que llamó Onán.
  beu-beu: Seng angmuse nehe jangu angu bot atou veng, angmuse ana bot vaal mehal
    nu vengajai angu ini ene maveng, ene Onan.
  cac-cac: Ix lajvi chi' ix scuchanxioch yune' ix. Ayic ix alji yune' ix chi', Onán
    ix yac' ix sb'iej.
  swh-ULB: Akawa mjamzito tena na kuzaa mwana tena. Akamwita jina lake Onani.
  bel-bel: 'І зачала зноў, і нарадзіла сына, і дала яму імя: Анан.'
  deu-ELBBK: Und sie wurde nochmals schwanger und gebar einen Sohn, und sie gab ihm
    den Namen Onan.
  mbb-OT: Mid-uman sikandin mebmeǥingey ne mid-anak en maan te maama ne migngezanan
    din te Onan.
  msc-msc: A ka kɔnɔ gbɛrɛ ta, ka dencɛ sɔrɔn. A ka wo tɔɔ la ko Onan.
  mal-2015: അവൾ പിന്നെയും ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു; അവന്നു ഓനാൻ എന്നു പേരിട്ടു.
  tuo-NT: Beꞌro apaturi nijĩpaco waꞌa, apĩ wĩꞌmagʉ̃rẽ põꞌrãtico niwõ. Cʉ̃rẽ Onán wãme
    õꞌocʉ niwõ.
  gup-gup: Kaluk yawoyhyawkani dja yawmey narangem, bingeykurrmeng Onan.
  met-met: Gamona muli saing hayau gara lup tela, saing uxu yanoa ba Onan.
  gvs-gvs: Sivayuwoina Yuda monena ikeuwamamna, ivenátuna, natuna koroto. Natunayana
    ivayou Onani.
  rmc-rmc: Pale ačhiľa khabňi a uľiľa lake aver čhavoro. Diňa leske nav Onan.
  nlg-nlg: Ma tauna Judah te ghoi vahua sono a sakai na meomeo mane, ma gaia te holoa
    nia Onan.
  dgr-DOGNT: Eyı tł'axǫǫ̀ k'achı̨ hotıeda-le ajà t'à dǫzhìa nìı̨htı̨, Onan wìyeh ayį̀į̀là.
  pes-OPV: وبار دیگر آبستن شده، پسری زایید و او را اونان نامید.
  ron-1924: А рэмас ярэшь ынсэрчинатэ ши а май нэскут ун фиу, кэруя й-а пус нумеле
    Онан.
  ben-OBCV: সে আবার গর্ভবতী হল ও এক ছেলের জন্ম দিল, ও তার নাম রাখল ওনন।
  lex-lex: Nhor nioka patke' de na'apun owa'ana noma na'a'na nana muanke'a id pa rala
    pa nwawa Onana.
  rgu-rgu: Ana kadua a, ara feen nade Onan.
  som-som: Oo haddana mar kalay uuraysatay oo waxay dhashay wiil; magiciisiina waxay
    u bixisay Oonaan.
  lat-VUC: Rursumque concepto fœtu, natum filium vocavit Onan.
  aoi-aoi: Ambaka-murra kembirra ngarningka yingu-mambakinuma dakina akwa yinginumin-arrangbama
    ngarningka nangariya Juda-langwa akwa yingini-yengbijuwama nakina Anana.
  eng-ASVBT: And she conceived again, and bare a son; and she called his name Onan.
  mna-mna: Timbotmbot ma kopoono mini, to ipeebe pikin tomooto toro, mi ipaata zaana
    be Onan.
  ita-1885: Poi ella concepette ancora, e partorì un figliuolo, e gli pose nome Onan.
  eng-LXXUP: And she conceived and bore a son again; and called his name, Onan.
  eng-ULB: She became pregnant again and had a son. She called his name Onan.
  spa-VBL: Luego ella quedó embarazada de nuevo y tuvo un hijo que llamó Onán.
  fra-_FOB: Et elle conçut encore, et enfanta un fils, et elle le nomma Onan.
  mal-mal: അവൾ പിന്നെയും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു; അവൾ അവന് ഓനാൻ എന്നു പേരിട്ടു.
  urd-GVR: Ek aur beṭā paidā huā jis kā nām bīwī ne Onān rakhā.
  suz-BL: मिनु लेंशा कोव़ज कुरशा, अर्को तौ का नु थि‍माक्‍त। मेको आ नें ओनान वोदा बाक्‍त।
  ita-1927: Poi ella concepì di nuovo, e partorì un figliuolo, al quale pose nome
    Onan.
  ckb-ckb: جارێکی دیکە سکی پڕ بووەوە، کوڕێکی دیکەی بوو ناوی لێنا ئۆنان.
  eng-BBE: And again she gave birth to a son, and he gave him the name Onan.
  crx-NTPO: Doo cha za ulchan 'ink'ez doo cha za dune ooyaz suli'. 'Et boozi' Onan
    yulhni.
  kan-OKCV: ಆಕೆಯು ತಿರುಗಿ ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತು, ಅವನಿಗೆ ಓನಾನ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Areme Judado bara ije fune una kuke ame bedua nafenoga fu abe ive ina e
    Onani kuae.
  tam-2017: அவள் மறுபடியும் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று, அவனுக்கு ஓனான் என்று
    பெயரிட்டாள்.
  spa-RV-1909: Y concibió otra vez, y parió un hijo, y llamó su nombre Onán.
  ron-BTF: Şi ea a rămas însărcinată din nou şi a născut un fiu; şi ea i-a pus numele
    Onan.
  eng-WEBP: She conceived again, and bore a son; and she named him Onan.
  eng-FBV: She became pregnant again and had a son she named Onan.
  nld-1939: Zij werd nog eens zwanger, en baarde een zoon, dien zij de naam Onan gaf.
  nch-BL: Sempa conecuic huan quipixqui seyoc icone cati quitocaxti Onán.
  tfr-NTPO: E irgo ga beno jek shäng kjl̈araso l̇l̇ëm obi. Wa buk kjl̈ara domer obi,
    ga koiara Onán.
  vie-1934: Nàng thọ thai nữa, sanh được một con trai đặt tên là Ô-nan;
  hin-CV: उसने एक और पुत्र को जन्म दिया और उसका नाम ओनान रखा.
  eng-OURB: She conceived again, and bore a son; and she named him Onan.
  spa-BES: Y otra vez dio a luz un hijo, y le dio el nombre de Onán.
  tdx-tdx: Niareñe indrai­ke re nahatoly ana-dahy, le natao’e Onane ty aña­ra’e.
  vid-vid: Nakahola himila inji, nakaponda mwana mlume, nakamchema Onani.
  pwg-pwg: Ma iropeyame na ivi tuwa da natuna tomowa ma ivi vavei Onan.
  eng-OKE: And she conceived again, and bare a son, and called his name Onan.
  tha-KJV: หญิงนั้​นก​็​ตั้งครรภ์​อี​กคลอดบุตรชาย ตั้งชื่อว่า โอน​ัน
  por-BR-2018: E concebeu outra vez, e deu à luz um filho, e chamou seu nome Onã.
  bco-bco: A꞉la꞉ta꞉ga꞉ e wa꞉ka alela꞉sa꞉ga꞉, so꞉wa nowo꞉ a꞉na sa꞉la꞉lia꞉sa꞉ga꞉, Onan
    wikilo꞉.
  deu-ELO: Und sie wurde abermals schwanger und gebar einen Sohn, und sie gab ihm
    den Namen Onan.
  ktm-ktm: Pedih ti ile ndriyen yi pe iduwe nedun kamal homou yi. Iy irson rangan
    ile Onan.
  caa-caa: Y de allí quetpa wawan otronyajr taca otronteꞌ uyar y sutpa cuxpa otronteꞌ
    sitz y uturbꞌobꞌ ucꞌabꞌa Onán.
  eng-WYC-2018: And again when another child was conceived, she named the child (that
    was) born, Onan.
  epo-epo: Kaj ŝi denove gravediĝis kaj naskis filon, kaj ŝi donis al li la nomon
    Onan.
  uig-PIN: U yǝnǝ ⱨamilidar bolup, bir oƣul tuƣdi wǝ uningƣa Onan dǝp at ⱪoydi.
  beo-beo: Yuda idua da bu abula agui ba:i. E da eno dunu mano lai. E da ema dio asuli
    amo Ouna:ne.
  tpi-OTNT: Bihain meri i gat bel gen na i karim narapela pikinini man, na i kolim
    em Onan.
  hau-SA: Ta sāke yin ciki, ta haifi wani ɗa, ta kira shi Onan.
  udu-udu: Doḵ/e ayim bwaaki’d mo dhali dho’th ya/ mo dhali ayim ki yuḵ a’di gway
    ka Unan mo be.
  uig-LAT: U yene hamilidar bolup, bir oghul tughdi we uninggha Onan dep at qoydi.
  nde-nde: Wazithwala njalo wazala indodana wayithi ngu-Onani.
  ton-ton: Pea toe feitama ia, pea fāʻeleʻi ʻae tama; pea ne ui hono hingoa ko ʻOnani
  ces-1613: A počavši opět, porodila syna; a nazvala jméno jeho Onan.
  eko-eko: Khwiimittha theenya khumpattha mwaana nkina khuntthaja nzina la Onaani.
  nss-nss: Pe imwalahiy iyata norun kamai hamou paiwe, pe ipohowe ngalan ara Onan.
  eng-WMB: She conceived again, and bore a son; and she named him Onan.
  tam-TCV: மீண்டும் அவள் கர்ப்பந்தரித்து, இன்னும் ஒரு மகனைப் பெற்று, அவனுக்கு ஓனான்
    எனப் பெயரிட்டாள்.
  ceb-ULB: Nagmabdos siya pag-usab ug nakabaton og anak nga lalaki. Ginganlan niya
    kini og Onan.
  mkn-mkn: Tarús nomer dua, dong kasi nama Onan.
  pol-UBG: I znów poczęła i urodziła syna, i nadała mu imię Onan.
  agr-agr: Nuna uchigmak pujus ataktu ejapjuk uchigmakmatai nunak Onán adaikauwai.
  kyc-kyc: Enakao dee wane paleyamopa wane Onane kando nyiya.
  urd-GVU: ایک اَور بیٹا پیدا ہوا جس کا نام بیوی نے اونان رکھا۔
  deu-1912: Und sie ward abermals schwanger und gebar einen Sohn, den hieß sie Onan.
  ntj-ntj: '@see-verse:GEN.038.003'
  row-row: Boe ma karua na, ara babꞌae e, Onan.
  kan-2017: ಅವಳು ಎರಡನೆಯ ಸಾರಿ ಬಸುರಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತಾಗ ಅದಕ್ಕೆ “ಓನಾನ್” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Lɨci iamɨgali agaŋ cɨhu humɨgaŋ ahɨlavɨla ninaŋ mu huhɨlami. La nudɨ ibi
    lamavɨla abami. Onan uami.
  tgo-tgo: Muyai mbowo i ghambɨva, na tembe ŋgama ghɨmoruva. I rena idae Onan.
  yap-yap: Miki diyen fare pin bayay me gargeleg ku reb e pagel min tunguy Onan ngak.
  tet-tet: Oan nomer rua, naran Onan.
  hlt-MCSB: Te phoeiah koep pumrhih tih ca a cun hatah a ming te Onan a sak.
  mdy-ETH: ላሚ ሃሣ ጎጳዺ ዓቲንቄ ናይ ሾዓዖ፥ ሱንፆ ዖናኣኔ ጌዒ ጌሤኔ።
  twi-ASANTE: Sua babaa no sane nyinsɛneeɛ woo ɔbabarima bio. Wɔtoo abɔfra no edin
    Onan.
  bhl-bhl: Dangeko, kalel ulo iti aul duumei, u iti kunum aul mak dukuko, em wiin
    e “Onan” dangsu kale.
  con-NTPO: Can'jemba ccase surie dapa faesu tsandie du'shuve isusi tsa du'shuma inisian
    Onán.
  eng-WEBU: She conceived again, and bore a son; and she named him Onan.
  bnp-bnp: I singou tabu, i poda tabua a koma bakovi, i vunua e Onan.
  wal-wal: Qassikka abbe ixettada attuma na7aa yelaasu; yelada a Oonaana sunttaasu.
  mgh-mgh: Ahorupala tho irukulu, ahonnyara mwana nlopwana nuunvaha ncina na Onani.
  acu-NT: Tura ataksha japruk, uchin jerer Onán inaikiamiayi.
  spa-PDDPT: Concibió otra vez y dio a luz otro hijo, y lo llamó Onán.
  gun-gun: Oguerekove ju amboae kyrĩ va'e. Ha'e va'e ma ixy omboery Onã.
  agu-BL: Yi xone'n tiemp nintzun jal junt chinitxa' yi xicy. Ej nin oc tk'ol yi bi'
    yi ni'a'tz tetz Onán.
  eng-PEV: Later, that woman had another baby boy, and she named him Onan.
  ilo-ULB: Nagsikog manen isuna ket nagpasngay manen iti lalaki. Pinanagananna daytoy
    iti Onan.
  kpg-kpg: Mee ga hai dama labelaa, ga haanau dana dama daane go Onan.
  uig-ARA: ئۇ يەنە ھامىلىدار بولۇپ، بىر ئوغۇل تۇغدى ۋە ئۇنىڭغا ئونان دەپ ئات قويدى.
  bsp-bsp: K'ɛmbɛkəs sɔ k'oŋkom wan wərkun k'ɔsɔŋ kɔ tewe ta Onaŋ.
  mbs-mbs: Todà miglaman se esawa din, aw doen batà meama timebaw diyà kandin iningedanan
    te inay din ki Onan.
  tof-tof: Wa akó bikóm we ipadórr. Kola nis ngim siman olom we esenórr, da ngi we
    ngyesilürr Onan.
  sus-sus: Na ginɛ man naxa tɛɛgɛ di firin nde ma, a naxa di xɛmɛ bari. A naxa na
    di xili sa Onan.
  pon-2006: E pil pwurehng liseianda oh naitikihada pil emen pwutak, e ahpw kihong
    eden Onan.
  jae-jae: Go eŋ kêkêkam ŋapalê teŋ kêtiam e kêkôc latu teŋ ma gê ênê ŋaê gebe Onan.
  ksd-ksd: Ma i ga lalau pa mulai, ma i ga kava tika na bul tutana, ma i ga vaiang
    tar ra iangina ba Onan.
  tur-YTC: Tekrar hamile kaldı ve bir erkek çocuk doğurdu ve ona Onan adını verdi.
  bel-N: I зачала яна зноў, і нарадзіла сына, і назвала імя ягонае Анан.
  grc-BRENT: Καὶ συλλαβοῦσα ἔτεκεν υἱὸν ἔτι, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Αὐνάν.
  ind-AYT: Sesudah itu, perempuan itu mengandung lagi dan melahirkan anak laki-laki
    lagi, dan dia menamainya Onan.
  lid-lid: Ano ja badeh iy atehei mwan ari ja, tondrohani nyaran Onan.
  nya-nya: Anatenganso pathupi nabala mwana wa mwamuna ndipo anamutcha Onani.
  hrv-hrv: Opet ona zače, rodi sina i dade mu ime Onan.
  mps-mps: Nosali te wego tabi ma elama, tama gasa ogwa me ame nani, tama agai aga
    nogi Onan poai.
  llg-llg: Boe ma, kaduan, ala foin nade, Onan.
  tpi-tpi: Bihain meri i gat bel gen na i karim narapela pikinini man, na i kolim
    em Onan.
  dan-1931: siden blev hun frugtsommelig igen og fødte en Søn, som hun gav Navnet
    Onan;
  vie-OVCB: Nàng thọ thai nữa, sinh một con trai, đặt tên là Ô-nan.
  lbk-lbk: Kasin pay naliton ya inmanak kayet is lalaki ya nginadnan nan fafai is
    Onan.
  guj-2017: તે ફરીથી ગર્ભવતી થઈ અને દીકરાને જન્મ આપ્યો. તેણે તેનું નામ ઓનાન પાડ્યું.
  byr-byr: '@see-verse:GEN.038.003'
  awx-awx: Tiwän hipdu tängene käyä tiwän, wäwi täpä dukngike, umanä Onan yang inikut.
  pon-2006A: E pil pwurehng liseianda oh naitikihada pil emen pwutak, e ahpw kihong
    eden Onan.
  por-BRBSL: Ela concebeu novamente, e deu à luz um filho; e ela lhe deu o nome de
    Onan.
  cth-cth: Camo bout a vawn teh ca tongpa bout a khe. A manu ni a min lah Onan telah
    a phung.
  twi-twi: Sua babea no san nyinsɛn woo ɔbabarima bio. Wɔtoo abofra no din Onan.
  hlt-hlt: Te phoeiah koep pumrhih tih ca a cun hatah a ming te Onan a sak.
  tbz-SIM: kɛ́yíɛ́ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yú kɛ dɔ̀ Onɑɑ,
  msy-2020: Egha gɨn amizim navim asegha uam otarir mam bategha uabɨ ziam, “Onan,”
    a gatɨ.
  txq-txq: Boe ma nomer kaduan, ara foin nade Onan.
  aaz-aaz: Aan mone tnanaꞌ, sin nakaanb ee naiꞌ Onan.
  azb-azb: Qadın yenə hamilə olub bir oğlan doğdu və adını Onan qoydu.
  eng-DBY: And she again conceived and bore a son, and she called his name Onan.
  hin-2017: और वह फिर गर्भवती हुई, और उसके एक पुत्र और उत्पन्न हुआ; और उसका नाम ओनान
    रखा गया।
  wol-KYG: Mu dellu ëmb, am doom ju góor, tudde ko Onan.
  swp-swp: I bogauio natuna tau i labasi esana se tore Onani.
  bjr-bjr: Kafaa mariufanoo mi anaaseefa amuaqu qaikinoo faiqi moo maqaseenoo mina
    auqu reenoo Oonanee qinau.
  eng-YLT: and she conceiveth again, and beareth a son, and calleth his name Onan;
  kne-kne: Nan-anak kasin si esay lalaki yan nginadananas Onan.
  heg-NTPO: Kon nam ana nomer dua la oen ngali ngala Onan.
  ptu-ptu: Puhai ia too kebättä oom indo bainena, iya undadiam pole oo muane-ane,
    nasangai Onan.
  bzd-NTPO: E' ukuöki̱ ilà skà ku̱ne wëm, e' kiè méka̱itö Onán.
  kwf-kwf: Sui Ꞌi buri Ꞌana Ꞌafe neꞋeri ka faꞋafuta ta ngela ngwane laꞋu, nia ka saea
    Ꞌani sa Onan.
  eng-WYC-2017: And again when another child was conceived, she named the child that
    was born Onan.
  eng-WMBB: She conceived again, and bore a son; and she named him Onan.
  spp-spp: Ka u u núr'a yyére sahaŋki maa si pùnambile, maa lire mɛgɛ le Ona.
  aey-aey: Odocob uqa haun melca mimei mel oso baseceb uqa ijan Onan qon.
  urd-GVH: एक और बेटा पैदा हुआ जिसका नाम बीवी ने ओनान रखा।
  rug-rug: Meke va aritiana pulea sa si asa, meke va podo nia sa si keke koreo pule,
    meke poza nia Onani sa si asa.
  gaz-gaz: Ammas ulfooftee ilma deesse; maqaa isaas Oonaan jettee moggaafte.
  fra-LSG: Elle devint encore enceinte, et enfanta un fils, qu’elle appela Onan.
  yal-yal: A mɔn yi fudikan dii firinden na, a yi dii xɛmɛn bari. E yi na diin xili
    sa Onan.
  gum-gum: Incha katø wendø kwanrriig kørrømisra, katøgan nusrkai tøgamisra, truigwane
    Onán cha wamig køn.
  iou-iou: Täŋpäŋ ittäŋ kuŋtäŋgän webeni äneŋi koki itpäŋ monäni bäyaŋkuk. Bäyaŋpäŋ
    wäpi Onan yäŋ iwetkuk.
  haw-1868: Hapai hou iho la oia, a hanau mai la he keikikane; a kapa iho la ia i
    kona inoa, o Onana.
  arb-NAV: ثُمَّ حَمَلَتْ أَيْضاً وَأَنْجَبَتِ ابْناً سَمَّتْهُ أُونَانَ.
  adz-adz: Impai da sagat igi itip iwangun da irim narun marub mangan da ifaringꞌ
    i binganggan Onan.
  ewe-ewe: Egafɔ fu, dzi ŋutsuvi, eye wòna ŋkɔe be Onan.
  eng-LEE: And she conceived again, and bore a son; and she called his name Onan.
  nna-nna: Palaja pirirri wariny partany kanya, yini marnapulu Onan.
  asm-FB: পুনৰায় তাই গৰ্ভৱতী হৈ এটি পুত্ৰ প্ৰসৱ কৰি তাৰ নাম ওনন ৰাখিলে।
  sus-A: تَمَرِ مَن نَشَ تّيفّ دِ قِرِن ندٍ مَ، عَ نَشَ دِ شّمّ بَرِ. عَ نَشَ نَ دِ
    شِلِ سَ عٌنَن.
  fra-SBL: Elle conçut encore, et enfanta un fils, qu'elle appela Onan.
  hbo-hbo: וַתַּ֥הַר עֹ֖וד וַתֵּ֣לֶד בֵּ֑ן וַתִּקְרָ֥א אֶת־שְׁמֹ֖ו אֹונָֽן׃
  shp-NTPO: Japekáo wetsa bakearibaa iki, ja bake janea iki, Onan akin.
  eng-WYCLIFFE: And eft whanne a child was conseyued, sche nemyde the child borun
    Onam.
  pjt-pjt: Ka palulanguṟu piṟuku iṯitjararingu munu katja kutjupa kanyinu munu ininu
    Anannga.
  cwe-cwe: Kapata wimo umwenga kaidi na keleka mwana imwenga na zina jake kamtanga
    Onani.
  bgs-bgs: Igmabáddás puman tô sawa din, duwán batà mama na ipamasusu, asta igngadanan
    katô innà din ki Onan.
  kik-kik: Akĩgĩa nda ĩngĩ, agĩciara kahĩĩ kangĩ gagĩtuuo Onani.
  ksr-ksr: Kaeŋ qama mombo koro ama mera moŋ meŋ qata Oonan qaro.
  fra-NCL: Elle conçut encore et enfanta un fils, et elle le nomma Onan.
  cek-AK: Nongpata loe zokpomh let moe, capa maeto sak, anih to Onan, tiah ahmin sak.
  xla-xla: Epame ya꞉llu ma mopapo polopame maseyemala hale himiyo. Epalati ya꞉ waitapo
    ya꞉ hiye Onan diyo.
  cuk-cuk: Gannar ome bonigwar gunonibalid. Susugwa ega uklenonibalid. Adi, Onánʼye
    onugsasad.
  uig-CYR: У йәнә һамилдар болуп, бир оғул туғди вә униңға Онан дәп ат қойди.
  tel-2017: ఆమె మళ్ళీ గర్భం ధరించి మరొక కొడుకును కని వాడికి ఓనాను అని పేరు పెట్టింది.
  hat-BSA: Epi li te vin ansent ankò, li te bay yon fis, ki te nonmen Onan.
  kos-kos: Mutan sac sifilpa pitutuyak ac oswela pac wen se, ac sang inel Onan.
  hbo-WLC: וַתַּ֥הַר ע֖וֹד וַתֵּ֣לֶד בֵּ֑ן וַתִּקְרָ֥א אֶת־שְׁמ֖וֹ אוֹנָֽן׃
  ibo-ibo: Nwunye ya dịkwara ime ọzọ mụta nwa nwoke nke ya bụ nwunye ya gụrụ Onan.
  ory-ory: ଏଥିଉତ୍ତାରେ ପୁନର୍ବାର ତାହାର ଗର୍ଭ ହୁଅନ୍ତେ, ସେ ପୁତ୍ର ପ୍ରସବ କରି ତାହାର ନାମ ଓନନ୍‍
    ଦେଲା।
  chk-chk: Mürin, a pwal pwopwo, a nöüni eman ät o aita ngeni Onan.
  ssd-ssd: Taŋamba nu maŋ fuŋgul ŋakna sulumba kiŋo ande te-pilmba nyunu Onan ŋgina.
  rop-rop: Bambai na det gel bin abum najawan lilboi blanga Juda, en dubala bin gulum
    im neim Onan.
  ukr-1871: І завагонївши знов, уродила сина, і дала йому імя Онан.
  eng-AOI: Later she became pregnant again and had another son and named him Onan.
  yon-yon: Angkon ika oyoomiib kere karub dana maa wooneen yaningko kuu Onan yedmiwen.
  bch-bch: Idio ga muriai ta iapa pade ta ipopo gergeu aranga ede ieda Onan.
  deu-1951: Und sie empfing abermal und gebar einen Sohn, den hieß sie Onan.
  eng-JPS: And she conceived again, and bore a son; and she called his name Onan.
  ubr-ubr: Gibui on inafot men ato natun orot ituai wabin iyor Onan.
  srp-1865: I opet zatrudnjevši rodi sina, kojemu nadjede ime Avnan.
  lug-lug: Mukyala wa Yuda n’aba olubuto olulala n’azaala omwana omulenzi n’amutuuma
    Onani.
  heb-heb: ותהר עוד ותלד בן ותקרא את שמו אונן׃
  ben-IRV: পরে আবার তার গর্ভ হলে সে ছেলে প্রসব করে তার নাম ওনন রাখল।
  pan-pan: ਉਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਇੱਕ ਹੋਰ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਓਨਾਨ ਰੱਖਿਆ।
  mwp-mwp: Kalanu na lak mapunga aymaydhin, kazi madhin wara garkaz kazi. Yudha nuyn
    nel tharadhin Onan.
  mya-JVB: တဖန် ပဋိသန္ဓေ ယူပြန်၍ ဘွားမြင် သောသား ကို ဩနန် အမည် ဖြင့် မှည့် လေ၏။
  tbg-tbg: Iutaara naatavano qaiqaa vainti taiqama viro qorainti vainti vo vatatero
    vira autu nteharo Onaanirave tura.
  hmo-hmo: Ma ia rogorogo lou, natuna ta ia abia, iena ladana ia atoa Onana.
  ata-ata: Xe iliꞌi la, la ane opoone la. Xe mivoꞌo, la ꞌilie ne mulu la. La mimoxoꞌu
    ualaosu lexe Onani.
  nfa-nfa: Ana ka dua, ngara na Onan.
  urd-urd: और वह फिर हामिला हुई और एक बेटा हुआ और उसका नाम ओनान रख्खा।
  rus-SYN: 'И зачала опять, и родила сына, и нарекла ему имя: Онан.'
  cbt-NTPO: Naquëranchin sa'in cayoantarin. Nasitohuachina, quëmapi chachin niantarin.
    Inaso', Onan itërin.
  bqc-SIM: À ɛ̀a nↄsì lↄ, à nɛgↄ̃ɛ ì, ↄ̃ à tↄkpàɛ̀ Onani.
  tcz-CHONGTHU: Chuin amanu akivopmo kit in nao pasal khat ahin hinbekit in nao min
    chu Onam asah tai.
  mar-mar: त्यानंतर ती पुन्हा गरोदर राहिली व तिला मुलगा झाला. तिने त्याचे नाव ओनान
    ठेवले.
  tcs-tcs: Oman blo Zuda bin kam pamle gen ane bin bone nada boi pikinini ane em bin
    kolem Onan.
  qub-qub: Yapay ollgu wamran caran. Chay wamranpa jutintana churaparan Onán nishpan.
  bqp-bqp: À ɛ̀ra à nↄ̀ↄ sì dↄ à nɛ́gↄ̃gbɛ̃ ì, akũ à tↄ́ kpànɛ Ona.
  hat-hat: Madanm lan vin ansent ankò, li fè yon lòt pitit gason, yo rele l' Onan.
  eng-BSB: Again she conceived and gave birth to a son, and she named him Onan.
  tod-tod: É kogi zeɠeni mɔnɔ, é doun zunu zɔlɔɔ, é daasei pɛɛ ga Wɔnan.
  eng-WEBPB: She conceived again, and bore a son; and she named him Onan.
  kbq-kbq: Anante mago'ene amu'ene huno ne' kasenteno, Onani'e huno agi'a ante'ne.
  nhe-BL: Sampa conecuic huan quipixqui seyoc icone tlen quitocajti Onán.
  bus-bus: À ɛ̀ara à nↄ̀ sì dↄ à nɛ́gↄ̃gbɛ̃ ì, ben à tↄ́ kpànɛ Ona.
  gub-BL: Ipuru'a wi. Uzexak kar amo imemyr awa izupe. Omono Onà her romo.
  eng-DRA: And conceiving again, she bore a son, and called him Onan.
  knf-knf: Ñaaţ akak amobana kayiŋ abuk napoţ ñiinţ kë aţu'a katim ki Onan.
