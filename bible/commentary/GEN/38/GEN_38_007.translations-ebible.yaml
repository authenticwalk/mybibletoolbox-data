verse: GEN.038.007
translations:
  mal-C: എന്നാൽ യെഹൂദയുടെ ആദ്യജാതനായ ഏർ യഹോവയുടെ ദൃഷ്ടിയിൽ ഒരു ദുഷ്ടനായിരുന്നു. അതുകൊണ്ട്
    യഹോവ അവനെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Nun machte sich aber Ger, der Erstgeborne Judas, Jahwe mißfällig; daher
    ließ ihn Jahwe sterben.
  lin-lin: Kasi Eri, mwana liboso ya Yuda, azalaki moto mabe na miso ya Yawe ; yango
    wana Yawe abomaki ye.
  cbr-NT: '''Aínbi ka Nukën ''Ibun ''atimati nitsia iskin an ''akë ñu kuëënkima Er
    a ñunun ''imiakëxa.'
  eng-LSV: and Er, Judah’s firstborn, is evil in the eyes of YHWH, and YHWH puts him
    to death.
  bmu-bmu: Anömŋa ahökmö, Judagö nahönŋi mutukŋi Er yaŋön Kembugö jeŋe bölöŋi aka
    memba malöhi, miaŋgöra Kembunöŋ jim teköm waŋgiiga kömuyök.
  eng-GNV: 'Now Er the first borne of Iudah was wicked in the sight of the Lord: therefore
    the Lord slewe him.'
  eng-WEBSTER: And Er, Judah's first-born, was wicked in the sight of the LORD; and
    the LORD slew him.
  nhw-BL: Pero TOTECO amo quipactiyaya inemilis Er pampa eliyaya nelfiero, yeca quimicti.
  swh-ONEN: Lakini Eri, mzaliwa wa kwanza wa Yuda, alikuwa mwovu machoni pa Bwana,
    kwa hiyo Bwana akamuua.
  bba-bba: Ye Yinni Gusunɔ u wɑ mɑ Eri u sɑ̃ɑ tɔn kɔ̃so, mɑ u derɑ u ɡu.
  eng-KJVCPB: And Er, Judah’s firstborn, was wicked in the sight of the Lord; and
    the Lord slew him.
  cpy-cpy: Riitaki kantacha Tajorentsi tee inimotziri okaatzi rantayitziri Er, rootaki
    rowamaantakariri.
  mpx-mpx: Yaa El wana pagan i nak Yehoba matanaa, inoke i lol ge i aliga.
  wbp-wbp: Kala Yuurujulpa punku nyinaja. Kuja YAAWIYI-rli nyangu maju-kurra ngurrju-maninja-kurra,
    ngulaju tarnnga-kurra pungu.
  luo-luo: To kata kamano, Er wuod Juda maduongʼ ne ngʼama timbene richo ahinya e
    nyim Jehova Nyasaye; kuom mano Jehova Nyasaye nonege.
  meu-meu: A hari Ere, Iuda natuna roboana, na Iehova vairanai e kara havara, bena
    Iehova ese e alaia mase.
  npi-ULB: तर यहूदाको जेठो छोरो एर् परमप्रभुको दृष्‍टिमा दुष्‍ट थियो । यसैकारण परमप्रभुले
    त्यसको प्राण लिनुभयो ।
  yor-yor: Ṣùgbọ́n Eri àkọ́bí Juda ṣe ènìyàn búburú níwájú Olúwa, Ọlọ́run sì pa á.
  emp-NTPO: Juda warra iwina Erera Ãcõrẽ quĩrãpita dji cadjirua basía. Maʌ̃ carea
    Ãcõrẽba idjira beubisia.
  ind-ind: Kelakuan Er sangatlah jahat di mata TUHAN. Maka TUHAN mengambil nyawanya.
  pes-OPCB: اما چون عیر شخص شروری بود، خداوند او را کُشت.
  ssx-ssx: Eana꞉ hau manuta꞉ ota꞉ hoeyeke ekina꞉ Koda꞉ma꞉ ta꞉na꞉ma꞉ na homolo hata꞉
    lu homaeyekeme.
  lcm-lcm: Kana keve lau a Er katapo rikek luai e matana i IAVE asukang a kala mat.
  aer-aer: Kenhe Er akenhe artwe akurne-arle aneke. YAHWEH-ele renhe areke akurne
    mpwarerlenge, re anteme renhe ilwetyeke mpwareke.
  tgl-ULB: Ang panganay niyang anak na si Er ay napakasama sa paningin ni Yahweh.
    Pinatay siya ni Yahweh.
  nop-nop: Mihi biyeniŋ adi kadakaniŋ fuliŋgoŋ tuguk doktiŋa Wapumdi aditok nadiune
    tuwot mu tuguk doktiŋa yobune kumuŋguk.
  kca-kca: Туп Ир, Иуда оԓәӈ пŏхәԓ, Турәм Куща йэԓпийән ар кӑрэк тӑйәс, щишән, Турәм
    Кущайән сŏрма пайәтса.
  cbu-NT: 'Itaru, Apanll Erarinee nda wanasir parangiya, watam uru yutarit taaranguwa.
    Ashirucha, Apanll: Watsta, tárangu, tsiparangiya.'
  hui-hui: Ere ibugua Anduane Homogonaga deni howa mana ko bialu hearia Anduane Homogohanda
    ibu bo wahene.
  wrs-wrs: Heva os Erva sahokla vevna, wo noinda Yawe hemba hilpiana.
  mya-mya: ဧ​ရ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​တွင်​အ​ကျင့် ဆိုး​သော​သူ​ဖြစ်​ခြင်း​ကြောင့်
    ထာ​ဝ​ရ​ဘု​ရား သည်​သူ့​အား​အ​သက်​တို​စေ​တော်​မူ​၏။-
  cbi-NTPO: Tsaaren Erya Yavé' ajuusha urajtu kiikeñu' mitya, tsaa Yavé peyakaakemi.
  bod-N: འོན༌ཀྱང༌། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་ལམ་དུ་ཡ་ཧུ་དཱའི་བུ་སྐྱེས་འགོ་ཨེར་ནི་མི་ཐ་ཤལ་ཅན་དུ་མཐོང༌བས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་འཆི་བར་མཛད༌དོ།།
  wsk-wsk: Bare Er, Judah ko namar biya, mu Yawe motam te ko kilek memek biya, se
    Yawe balam se nu kueram.
  kkl-kkl: Tobog aghana, Er yonge aghabog ulamogha sembe NUNI Allahri ibogti, ya'ag
    obog.
  sna-sna: Asi Eri, dangwe raJudha, akanga akaipa pamberi paJehovha, saka Jehovha
    akamuuraya.
  spa-BLM: Er, el primogénito de Judá, era malvado a los ojos de Yahvé. Así que Yahvé
    lo mató.
  beu-beu: Aarunge Er Yahuda oal mutu angu, ana etatabit jasi-ahala ening metma Lahatala
    Apangaadang mi. Angu ebele, Lahatala Ana aing hukung ening ana aamina. Er ana
    aamina angu ana bae vaal veng jedung, base etabaning iiba niang.
  cac-cac: Te chuc ix yutej sb'a vin̈aj Er chi' d'a yichan̈ Jehová, yuj chi' ix cham
    vin̈ yuuj.
  swh-ULB: Eri, mzaliwa wa kwanza wa Yuda, alikuwa mwovu mbele za Yahwe. Yahwe akamwua.
  bel-bel: Ір, першынец Юдаў, быў неспадобны прад вачыма Госпада, і ўсьмерціў яго
    Гасподзь.
  deu-ELBBK: Und Gher, der Erstgeborene Judas, war böse in den Augen des HERRN, und
    der HERR tötete ihn.
  mbb-OT: Piru mezaat is ulaula ni Er ziyà te etuvangan te Nengazen, umbe midhimetayan
    sikandin te Nengazen.
  msc-msc: Kɔni, Ɛri kɛra mɔɔ juu le ri Allabatala ɲana. Wo rɔ, Allabatala ka a faa.
  mal-2015: യെഹൂദയുടെ ആദ്യജാതനായ ഏർ യഹോവെക്കു അനിഷ്ടനായിരുന്നതുകൊണ്ടു യഹോവ അവനെ മരിപ്പിച്ചു.
  tuo-NT: Er cʉ̃ ñaꞌarõ weesetisere Õꞌacʉ̃ ne tʉꞌsaticʉ niwĩ. Tojo weegʉ cʉ̃ catiri
    ʉmʉcore ẽꞌmacãꞌcʉ niwĩ.
  gup-gup: Dja Er nawu nadjdjaman nuye Judah, nungka bu Yawey binang kunwarre djalkadjuy,
    wanjh kunu Yawey bibom, doweng.
  met-met: Ne Yuda matuaua Er kubolundi didoa sibuna Toxoratamona maxania, binabu
    Toxoratamona ung mati.
  gvs-gvs: E Erayana ina sinapu igoyo Yauwe matana goi, tuwo kina Yauwe ikaumate.
  rmc-rmc: Ale le Judaskro ešebno čhavo o Er sas nalačho anglo jakha le RAJESKRE,
    vašoda leske o RAJ iľa o dživipen.
  nlg-nlg: Hauva ka, ma Er ke, na tinoni dika tana matana Yahweh, keri ge Yahweh te
    lavikehaa na volana.
  dgr-DOGNT: Hanìkò Judah weza t'akwełǫ̀ǫ̀ sìı Nǫ̀htsı̨ gha dǫ wejıı elı̨ t'à gots'ǫ̀
    K'àowo ełaı̨woò ayį̀į̀là.
  pes-OPV: و نخست زاده یهودا، عیر، در نظر خداوند شریر بود، و خداونداو را بمیراند.
  ron-1924: Ер, ынтыюл нэскут ал луй Иуда, ера рэу ынаинтя Домнулуй, ши Домнул л-а
    оморыт.
  ben-OBCV: কিন্তু যিহূদার বড়ো ছেলে এর, সদাপ্রভুর দৃষ্টিতে দুষ্ট ছিল; তাই সদাপ্রভু
    তাকে মেরে ফেললেন।
  lex-lex: Mere Era, Yehuda a'nani yanul die kapliahana la Orgahi gaini, nhi'nande
    Orgahi Nwenna.
  rgu-rgu: Tehuu Er tadaluꞌ a naan seli. Huu ria na, de Manetualain huku naisa ni.
    De Er maten, te anaꞌ bei taꞌa.
  som-som: Yahuudah curadkiisii ahaa Ceer waa ku xumaa Rabbiga hortiisa; Rabbiguna
    waa dilay isagii.
  lat-VUC: 'Fuit quoque Her primogenitus Judæ nequam in conspectu Domini: et ab eo
    occisus est.'
  aoi-aoi: Akena nuwurrariye-ka eneja nakina Era. Ni-yaminjamama nakina awurruwurrariya
    ngawa. Eneja kembirra Yaweya nu-wara arakba nakina amurndakakina awurruwurrariya
    akwa neni-jungwajuwama arakba nakina nenumamalya-da.
  eng-ASVBT: And Er, Judah’s firstborn, was wicked in the sight of Jehovah; and Jehovah
    slew him.
  mna-mna: Tamen mbulu ki Er ambai pa Merere mataana som. Tabe Merere ipuni ma imeete.
  ita-1885: Ma Er, primogenito di Giuda, dispiacque al Signore, e il Signore lo fece
    morire.
  eng-LXXUP: And Er, the firstborn of Judah, was wicked before the Lord; and God killed
    him.
  eng-ULB: Er, Judah's firstborn, was wicked in the sight of Yahweh. Yahweh killed
    him.
  spa-VBL: Pero Er hizo lo que era malo a los ojos del Señor, así que el Señor le
    dio muerte.
  fra-_FOB: Mais Er, premier-né de Juda, fut méchant aux yeux de l'Éternel, et l'Éternel
    le fit mourir.
  mal-mal: യെഹൂദായുടെ ആദ്യജാതനായ ഏർ യഹോവയ്ക്ക് അപ്രിയനായിരുന്നതുകൊണ്ട് യഹോവ അവനെ മരണത്തിനിരയാക്കി.
  urd-GVR: Rab ke nazdīk Er sharīr thā, is lie us ne use halāk kar diyā.
  suz-BL: यहूदा आ ङोंइती जरमेशो तौ एरमी परमप्रभु यावे आ ङोंइती मरिम्‍शो पना पन बाक्‍माक्‍त।
    मिनु परमप्रभु यावेमी मेको कली सदा बाक्‍त।
  ita-1927: Ma Er, primogenito di Giuda, era perverso agli occhi dell’Eterno, e l’Eterno
    lo fece morire.
  ckb-ckb: بەڵام ئێری کوڕە نۆبەرەی یەهودا لەبەردەم یەزدان بەدکار بوو، یەزدانیش لەناوی
    برد.
  eng-BBE: Now Er, Judah's first son, did evil in the eyes of the Lord, so that he
    put him to death.
  crx-NTPO: '''Et hoonts''i Judah ooye'' ''udetso Er, ''en Moodihti (Yahweh) bunalh
    whe ninta'' ''ut''ih, ''ink''ez Moodihti (Yahweh) ''en Er yuzilhghi.'
  kan-OKCV: ಆದರೆ ಯೆಹೂದನ ಜೇಷ್ಠಪುತ್ರ ಏರನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ದುಷ್ಟನಾಗಿದ್ದುದರಿಂದ,
    ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಸಾವಿಗೀಡುಮಾಡಿದರು.
  bbb-bbb: Rove e Erido vame fu vierafekinu kenoeno ije fuka ma omise. Ijadufuo E
    Ireobo fu ije gaga fuka naebe oemaemoga fu kanamo fune baronei.
  tam-2017: யூதாவின் மூத்த மகனாகிய ஏர் என்பவன் யெகோவாவின் பார்வைக்குப் பொல்லாதவனாக
    இருந்ததால், யெகோவா அவனை அழித்துப்போட்டார்.
  spa-RV-1909: Y Er, el primogénito de Judá, fué malo á los ojos de Jehová, y quitóle
    Jehová la vida.
  ron-BTF: Şi Er, întâiul născut al lui Iuda, era stricat înaintea ochilor Domnului;
    şi Domnul l-a ucis.
  eng-WEBP: Er, Judah’s firstborn, was wicked in the LORD’s sight. So the LORD killed
    him.
  eng-FBV: But Er did what was evil in the Lord's sight, so the Lord put him to death.
  nld-1939: Maar Er, de eerstgeborene van Juda, was slecht in de ogen van Jahweh,
    zodat Jahweh hem deed sterven.
  nch-BL: Pero TOTECO amo quipactiyaya inemilis Er pampa eliyaya nelfiero, yeca quimicti.
  tfr-NTPO: Er, e jëk shäng owa Jehová bokso. E kjĩshko ga zrörae.
  vie-1934: Nhưng Ê-rơ độc ác trước mặt Đức Giê-hô-va, nên Ngài giết người đi.
  hin-CV: यहूदाह का बड़ा बेटा याहवेह के दृष्टि में दुष्ट था; इसलिये याहवेह ने उसे
    मार डाला.
  eng-OURB: Er, Judah [Praised]’s firstborn, was wicked in Adonai’s sight. Adonai
    killed him.
  spa-BES: Y Er, el primer hijo de Judá, hizo lo malo ante los ojos del Señor, y lo
    mató.
  tdx-tdx: Fe nilo-tserek’ am-pivazohoa’ Iehovà t’i Ere, tañolo­ñoloña’ Iehodày, vaho
    navetra’ Iehovà.
  vid-vid: Ila Eli, mlelwa wa mwaluko wa Yuda, nayali na wihe hameho ha Mkulu Nguluwi,
    ahyo Mkulu Nguluwi nakamkopola.
  pwg-pwg: Ma Eru na ina berabero irakata, Bada ku matana ina bera ke biibiisi, tuna
    kubiine Bada ikiivunui.
  eng-OKE: And Her the firstborn of Jehuda was evil before the Lord, and the Lord
    caused him to die.
  tha-KJV: เอร์​บุ​ตรหัวปีของยูดาห์เป็นคนชั่วในสายพระเนตรของพระเยโฮวาห์ พระเยโฮวาห์จึงทรงประหารเขาเสีย
  por-BR-2018: E Er, o primogênito de Judá, foi mau aos olhos do SENHOR, e tirou-lhe
    o SENHOR a vida.
  bco-bco: Ko꞉sega Yudaya꞉ ene wa꞉la꞉b so꞉wa, Ea e Yaweya꞉ siwa꞉l amio꞉ man mogago꞉
    dimida꞉labiki, Yawe eyo꞉ e sanala꞉.
  deu-ELO: Und Gher, der Erstgeborene Judas, war böse in den Augen Jehovas, und Jehova
    tötete ihn.
  ktm-ktm: Punou ndre sulo-on ndre Er impo eri mo-on kopwi ile madan Lapan, ile pe
    Lapan isini iy imet.
  caa-caa: Pero Cawinquirar Dios machi tzay uwira e sian mabꞌambꞌanir lo que cay uche
    e Er, y tamar era ulocse ucuxtar.
  eng-WYC-2018: And Er, the first begotten son of Judah, was wayward in the sight
    of the Lord, and therefore he was slain of the Lord (or and so the Lord killed
    him).
  epo-epo: Sed Er, la unuenaskito de Jehuda, estis malbona antaŭ la okuloj de la Eternulo,
    kaj la Eternulo lin mortigis.
  uig-PIN: Lekin Yǝⱨudaning tunji oƣli Ər Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣaqⱪa,
    Pǝrwǝrdigar uni ɵltürdi.
  beo-beo: Be E (Yuda ea mano) da wadela:i hamosu dunu. Hina Gode da ea hou hahawane
    hame ba:i. Amaiba:le, Gode da E fane legei dagoi.
  tpi-OTNT: Tasol pasin bilong Er i nogut tru long ai bilong Bikpela, olsem na Bikpela
    i kilim em i dai.
  hau-SA: Amma Er, ɗan farin Yahuda mugu ne a fuskar Ubangiji, saboda haka Ubangiji
    ya kashe shi.
  udu-udu: Hili Iir jin ta’da bwanyara/ ma Yahuuda mo tani a’di ta thus ki thus e
    jis/e gi Tap̱a mo dhali Tap̱a ’koshki a’di jwa mo.
  uig-LAT: Lékin Yehudaning tunji oghli Er Perwerdigarning neziride rezil bolghachqa,
    Perwerdigar uni öltürdi.
  nde-nde: Kodwa u-Eri izibulo likaJuda, wayengcolile emehlweni kaThixo; uThixo wasembulala.
  ton-ton: Pea naʻe anga kovi ʻa ʻEa, ko e ʻuluaki foha ʻo Siuta, ʻi he ʻao ʻo Sihova;
    pea naʻe tāmateʻi ia ʻe Sihova.
  ces-1613: A byl Her, prvorozený Judův, zlý před očima Hospodina; i zabil jej Hospodin.
  eko-eko: Ila Nnyizinku khuhintuveli thwapiya za Eeri, khufiyelela omuula.
  nss-nss: Hapeko Er, ara kultuwayin pwassin masih iya mbulmara YAPAN, pwen pe YAPAN
    irayi yiy pe imat.
  eng-WMB: Er, Judah’s firstborn, was wicked in the LORD’s sight. So the LORD killed
    him.
  tam-TCV: ஆனால் யூதாவின் மூத்த மகன் ஏர் யெகோவாவின் பார்வையில் கொடியவனாய் இருந்தபடியால்,
    யெகோவா அவனை அழித்தார்.
  ceb-ULB: Si Er nga kamagulangang anak ni Juda, daotan sa panan-aw ni Yahweh. Busa
    gipatay siya ni Yahweh.
  mkn-mkn: Ma Er talalu jahat. Tagal itu, Tuhan hukum kasi mati sang dia. Andia ko
    Er mati sonde kasi tenga ana.
  pol-UBG: A Er, pierworodny Judy, był zły w oczach PANA, więc PAN go zabił.
  agr-agr: Tujash Era pujutjig Apajuí emtinig shiig pegkegchau aajakui, nuniau asamtai,
    Apajuí niina pujutjinak jujukiuwai.
  kyc-kyc: Yuu mendepa Ere baa yulu kopetame piyamo dokona Kamongome soo epe nasepala
    baa pyao kumanyi nembeya.
  urd-GVU: رب کے نزدیک عیر شریر تھا، اِس لئے اُس نے اُسے ہلاک کر دیا۔
  deu-1912: Aber Ger war böse vor dem HERRN; darum tötete ihn der HERR.
  ntj-ntj: '@see-verse:GEN.038.006'
  row-row: Te Er naa, deꞌulaka na seli. Naa de, Lamatualain hukun nisa e. De ana mate
    nda hela anaꞌ sa.
  kan-2017: ಆದರೆ ಯೆಹೂದನ ಚೊಚ್ಚಲ ಮಗನಾದ ಏರನು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟವನಾಗಿದ್ದುದರಿಂದ ಯೆಹೋವನು
    ಅವನನ್ನು ಸಾಯುವಂತೆ ಮಾಡಿದನು.
  ena-ena: Elɨ agaŋ akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ vihadami agɨladɨ Asɨ Iaue igɨci
    sɨbɨlɨ lɨmi. Lɨci Elɨ dɨ ifɨhɨmami.
  tgo-tgo: Ko iyemaeŋge Juda nariye virɨviva le vakatha mbema tharɨ eŋge vara Loi
    e marae. Iya kaiwae Loi i vakatha na i mare.
  yap-yap: Ngongolen Er e de mat’aw, ni de m’ag u wan’ SOMOL, ma aram me thang SOMOL
    e fan rok.
  tet-tet: Mais Er nia, aat liu resik toꞌo Maromak natuun dinu, nalo nia mate, la
    noo oan.
  hlt-MCSB: Tedae Judah kah a caming Er tah BOEIPA kah mikhmuh ah boethae la a om
    dongah anih te BOEIPA loh a duek sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔኤሬኮ ዒና ፑርታ ማዔሢሮ ዛጊ ዒዛ ዎዼኔ።
  twi-ASANTE: Esiane sɛ na Yuda abakan Er yɛ omumuyɛfoɔ wɔ Awurade anim no enti, Awurade
    kumm no.
  bhl-bhl: Wamduse kate, Suda em emisik dukuse min El em kukuw e Yawe em kiin dim
    e atin kuw wa sel kese kasike, e El elo alei, e kuanse kale.
  con-NTPO: Tsa'ma Na'su Chigaja Er egae tsincomba cansesi chi'gapa tisema fi'tti.
  eng-WEBU: Er, Judah’s firstborn, was wicked in the LORD’s sight. So the LORD killed
    him.
  bnp-bnp: A narone Er, i uka ma i kamumu na matane BAKOVI DAGI, lakea e BAKOVI DAGI
    i rabalakia.
  wal-wal: Yihudaa baira na7ai, Eeri, GODAA sinttan iita asa gidiyo gishshau, GODAI
    a woriis.
  mgh-mgh: Nanso Eeri, mwana oontthaara a Yutta, aari oohiloka wamiithoni wa Mwaneene
    Nluku, phimaana Mwaneene Nluku ahomwiiva.
  acu-NT: Tura Erka Apu Yusen pengkerka awajsachmiayi. Tura asamtai Yus jakramiayi.
  spa-PDDPT: Pero Er, el primogénito de Judá, era perverso delante de Yavé, y Yavé
    le quitó la vida.
  gun-gun: Ha'e rã Judá ra'y tujave va'e ma teko vai rupi anho oiko Nhanderuete renonde.
    Ha'e ramo Senhor oipe'a hekove.
  agu-BL: Poro quim Er, tan paj yi qui nin tzatzin Kataj Ryos te yi tajtza'kl.
  eng-PEV: But Judah’s oldest son Er, he did really bad things, and God was angry
    with him. So God finished up Er, and he died.
  ilo-ULB: Nadangkes ni Er nga inauna a putot ni Juda iti imatang ni Yahweh. Isu a
    pinatay isuna ni Yahweh.
  kpg-kpg: Nia hagangalungalua o Er nogo huaidu gu haga manawa gee Dimaadua, gei Mee
    ga daaligi a Er gii made.
  uig-ARA: لېكىن يەھۇدانىڭ تۇنجى ئوغلى ئەر پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاچقا،
    پەرۋەردىگار ئۇنى ئۆلتۈردى.
  bsp-bsp: Mba Er, nwɛ ɛnayɔnɛ coco ca Yuda mɔ, ɛnatesɛ fɛ fɔr ya Kanu Kəpɔŋ kiriŋ.
    Kɔ Kanu Kəpɔŋ kəsɔŋɛ kɔ kəfi.
  mbs-mbs: Medaet se eg-inangen i Er, aw wedà keluba se Timanem kandin. Yan inimetayan
    sikandin te Timanem.
  tof-tof: Da Zudan ene oloma Err, ⌊Lodón⌋ ilküpdü kolae tómbapón yarilürr, da oya
    Lod büdülümpükü we semkalórr.
  sus-sus: Mixi kobi nan nu lanxi Yuda xa di singe Eri ma Alatala ya i. Alatala naxa
    a ragiri a xa faxa.
  pon-2006: Ahpw tiahk en Er me sohte mwahu, kahrehda e kahngiangihada kowahlap KAUN-O,
    iei me KAUN-O ketikihsang eh mour.
  jae-jae: Mago Juda latu ŋacsêga Er gêjac Apômtau mataanô ŋajam atom, tec Apômtau
    geseŋ eŋ su.
  ksd-ksd: Ma Er, a luaina bul kai Iuda, i ga kaina ta ra mata i ra Luluai, ma ra
    Luluai i ga ubu doka.
  tur-YTC: Yahuda'nın ilk oğlu Er, Yahve’nin gözünde kötüydü. Bu nedenle Yahve onu
    öldürdü.
  bel-N: I быў Ер, першародны Юды, ліхі ў вачах ГОСПАДА, і ўсьмерціў яго ГОСПАД.
  grc-BRENT: Ἐγένετο δὲ Ἢρ πρωτότοκος Ἰούδα πονηρὸς ἔναντι Κυρίου· καὶ ἀπέκτεινεν
    αὐτὸν ὁ Θεός.
  ind-AYT: Akan tetapi, Er, anak sulung Yehuda, jahat di mata TUHAN. Sebab itu, TUHAN
    membunuhnya.
  lid-lid: Arile Er nadu Juda badeh kandriyen tan badeh bamwenen ta mada Laban bwe;
    eme Laban idiy iy imek.
  nya-nya: Koma ntchito zoyipa za Eri, mwana wachisamba wa Yuda zinayipira Yehova.
    Choncho Mulungu anamulanga ndi imfa.
  hrv-hrv: Ali Judin prvorođenac Er uvrijedi Jahvu i Jahve ga pogubi.
  mps-mps: Tama Ergo kolesaga te Yawe gedude dwai ebaso, tama Yawego aga isilali.
  llg-llg: Tehuu Er manggalaun ana seli. Huu ndia, de Manetualain huku nisan. Huu
    ndia, de Er ana mate, tehuu taa ela anak.
  tpi-tpi: Tasol pasin bilong Er i nogut tru long ai bilong Bikpela, olsem na Bikpela
    i kilim em i dai.
  dan-1931: Men Er, Judas førstefødte, vakte HERRENS Mishag, derfor lod HERREN ham
    dø.
  vie-OVCB: Ê-rơ là người gian ác, nên bị Chúa Hằng Hữu phạt chết sớm.
  lbk-lbk: Ngem ngaag nan okhalin Er ya egay nalaychan si Dios Apo ken siya, isonga
    inalana.
  guj-2017: યહૂદાનો જયેષ્ઠ દીકરો એર ઈશ્વરની દ્રષ્ટિએ દુષ્ટ હતો. તેથી ઈશ્વરે તેને મરણાધીન
    કર્યો.
  byr-byr: '@see-verse:GEN.038.006'
  awx-awx: Tiwändeyä Judale wawaxu yakap täpä Yawele kayine gutongä hikngä pahakut.
    Pahawän Yawetä kupsäle tängukut.
  pon-2006A: Ahpw tiahk en Er me sohte mwahu, kahrehda e kahngiangihada kowahlap KAUN-O,
    iei me KAUN-O ketikihsang eh mour.
  por-BRBSL: Er, o primogênito de Judah, era perverso aos olhos de Iavé. Então Yahweh
    o matou.
  cth-cth: Hateiteh, Judah e camin teh BAWIPA e mithmu vah tamikathout lah ao dawkvah,
    BAWIPA ni ahni teh a thei.
  twi-twi: Esiane sɛ na Yuda abakan Er yɛ omumɔyɛfo wɔ Awurade anim no nti, Awurade
    kum no.
  hlt-hlt: Tedae Judah kah a caming Er tah BOEIPA kah mikhmuh ah boethae la a om dongah
    anih te BOEIPA loh a duek sak.
  tbz-SIM: Kɛ̀ Ɛɛ ndɔɔri dɛ̀ɛ̀ í wenni ti Yiɛ̀ nKuyie nkɛ̀ kùu ò kùɔ.
  msy-2020: Ezɨ Erɨn araziba Ikiavɨra Itir Godɨn damazimɨn bar derazir puvatɨ, kamaghɨn
    God a mɨsoghezɨ an areme.
  txq-txq: Tehuu Er naa manggarau ndoos. Huu naa de Manetualain hukun nakamaten. De
    Er mate ta laꞌo ela anak.
  aaz-aaz: Mes naiꞌ Er naan atoin maufinu. Es naan ate, Uisneno nhukun naꞌmate. Onaim
    naiꞌ Er nmaet, mes ka nmuiꞌ fa anah.
  azb-azb: Yəhudanın ilk oğlu Er Rəbbin gözündə pis idi və Rəbb onu öldürdü.
  eng-DBY: And Er, Judah's firstborn, was wicked in the sight of Jehovah, and Jehovah
    slew him.
  hin-2017: परन्तु यहूदा का वह जेठा एर यहोवा के लेखे में दुष्ट था, इसलिए यहोवा ने
    उसको मार डाला।
  wol-KYG: Er, taawub Yuda boobee, doonoon ku Aji Sax ji seede coxoram; Aji Sax ji
    nag rey ko.
  swp-swp: To Era, Iuda ena ealahou tau, i baaea GUIAU matana eai, to GUIAU i unuhemate.
  bjr-bjr: Eerana marirafa Karaambaiqa afusaa mandaika uqanna ufanoo kuqa arinau.
  eng-YLT: and Er, Judah's first-born, is evil in the eyes of Jehovah, and Jehovah
    doth put him to death.
  kne-kne: Ngem lawlawa di ogalin Er sin pangilan Diyos, isonga pinse nas sisya.
  heg-NTPO: Mo Er na mo daat isi. Tiata Ama Lamtua hukung una, le belen mate. Undeng
    na le Er mate nol muik aan lo.
  ptu-ptu: Sapo' indo Er änä' uluana Yehuda, mesa to si ma'gau' kadake dio olona DEBATA,
    nasuhum napakapodi' sungnga' ia DEBATA.
  bzd-NTPO: Eta̱ Er se̱rke suluë shu̱te̱ Jehová wöa̱. E' kue̱ki̱ Jehová tö ittéwa̱.
  kwf-kwf: Bore ma falafala Ꞌalako neꞋeri taꞋa, ka Ꞌiri saga Ꞌi maana Iawe, goꞋo Iawe
    ka saungia nia ka mae.
  eng-WYC-2017: And Er, the first begotten son of Judah, was wayward in the sight
    of the Lord, and therefore he was slain of the Lord.
  eng-WMBB: Er, Judah’s firstborn, was wicked in the LORD’s sight. So the LORD killed
    him.
  spp-spp: Ŋka Ɛri mpyi shinpi Kafooŋi Kile ɲyii na. Lire kurugo, u à u múnaani wwû
    u e, u ɲyɛ a jà a shì ta mɛ.
  aey-aey: Qa Er, Judana mel matu, uqa Tibud amegna eu qisol dana. Eunu Tibud uqa
    qagadocob uqa cal men.
  urd-GVH: रब के नज़दीक एर शरीर था, इसलिए उसने उसे हलाक कर दिया।
  rug-rug: Ba hoke luli hahanana kaleana se Era, sa tuna kenuna e Ziuda, ke lopu toṉoto
    pa dinoṉo te Zihova si asa, ke va matea Sa.
  gaz-gaz: Garuu Eer ilmi Yihuudaa hangaftichi sun fuula Waaqayyoo duratti hamaa ture;
    kanaafuu Waaqayyo isa ajjeese.
  fra-LSG: Er, premier-né de Juda, était méchant aux yeux de l’Éternel; et l’Éternel
    le fit mourir.
  yal-yal: Muxu ɲaxin nan yi Yudaa dii singen Eri ra Alatala yɛɛ ra yi. Alatala yi
    a faxa.
  gum-gum: Inchendø tru Er Judáwei mayur nusrkaimbe Jehováwein kabyu larrø kaig kuig
    køn. Inchen Jehovábe nui øsig unigwan kerraptindig køn.
  iou-iou: Täŋpäkaŋ Era u kädet goret-goret kuŋarirän Yawetä kawän nämo tägawäpäŋ
    kumäŋ-kumäŋ utkuk.
  haw-1868: A ua hewa o Era, o ka hiapo a Iuda imua o Iehova; a pepehi iho la o Iehova
    ia ia.
  arb-NAV: وَإِذْ كَانَ عِيرُ بِكْرُ يَهُوذَا شِرِّيراً، أَمَاتَهُ الرَّبُّ.
  adz-adz: Da bitsintaꞌ Er iwaꞌ maisan imingꞌ Yawe maranggan da Yawe yis arangan funub.
  ewe-ewe: Ke Er, Yuda ƒe ŋgɔgbevi nye ŋutsu vɔ̃ɖi aɖe, eya ta Yehowa wui.
  eng-LEE: And 'Er, Judah's first-born, was displeasing in the eyes of the Lord; and
    the Lord slew him.
  nna-nna: Ngarrka yirrirnikinyi Er, kurlu yija pala pirirri. Palajalu Ngarrka marlkarri
    wirlarna.
  asm-FB: কিন্তু যিহূদাৰ জ্যেষ্ঠ পুত্ৰ এৰ যিহোৱাৰ দৃষ্টিত দুষ্ট হোৱাত যিহোৱাই তাক
    বিনষ্ট কৰিলে।
  sus-A: مِشِ كٌبِ نَن نُ لَنشِ يُدَ شَ دِ سِنفٍ عٍرِ مَ عَلَتَلَ يَ عِ. عَلَتَلَ
    نَشَ عَ رَفِرِ عَ شَ قَشَ.
  fra-SBL: Er, le premier-né de Juda, était méchant aux yeux de l'Éternel. Aussi Yahvé
    le fit-il mourir.
  hbo-hbo: וַיְהִ֗י עֵ֚ר בְּכֹ֣ור יְהוּדָ֔ה רַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיְמִתֵ֖הוּ יְהוָֽה׃
  shp-NTPO: Ja Judakan reken bake Er iká iki, Diossen oinna jawen ikábo jakonma. Jaskara
    joni iketianra, Ibon moa jamayamaa iki.
  eng-WYCLIFFE: And Her, the firste gendrid sone of Judas, was weiward in the siyt
    of the Lord, and therfor he was slayn of the Lord.
  pjt-pjt: Palu wati nyanga Uunya kura puḻka nyinangi, ka Godalu palunya nyakula puḻkaṟa
    mirpaṉaringu palumpa munu palunya iluntanu.
  cwe-cwe: Mbali Eli chaudele wa Yuda kakala na mbuli za mdukula haulongozi wa Mndewa
    Mulungu, ivo Mndewa Mulungu kamkoma.
  bgs-bgs: Madat tô áglumun i Er, asta dì ágkadayawan tô Áglangngagán tingód kandin.
    Purisu igmatayan katô Áglangngagán.
  kik-kik: No Eri, irigithathi rĩa Juda, aarĩ mwaganu maitho-inĩ ma Jehova; nĩ ũndũ
    ũcio Jehova akĩmũũraga.
  ksr-ksr: Embiaga kolooroto, Juudawaa meria mutuya Er iinoŋ Pombaa jaanoŋ kilega
    meme kolooŋ laligoroti, iikawaajoŋ Poŋnoŋ jeŋ tegoŋ muro komuro.
  fra-NCL: Her, premier-né de Juda, fut méchant aux yeux de Yahweh et Yahweh le fit
    mourir.
  cek-AK: Toe Judah ih calu Er loe, Angraeng mikhnuk ah kahoih ai kami ah oh; to pongah
    anih to Angraeng mah dueksak ving.
  xla-xla: Amasiyama Elye God mila꞉pi tle batalimale koko patoto halomhallati Godtapo
    ya꞉ye yumiyo.
  cuk-cuk: Ar Bab-Jehováʼdi Er-e-daed gwen nabir daksursoggu, Er-oburgwisad.
  uig-CYR: Лекин Йәһуданиң тунҗа оғли Әр Пәрвәрдигарниң нәзиридә рәзил болғачқа, Пәрвәрдигар
    уни өлтүрди.
  tel-2017: యూదా జ్యేష్ఠ కుమారుడు ఏరు యెహోవా దృష్టికి దుష్టుడు కాబట్టి యెహోవా అతణ్ణి
    చంపాడు.
  hat-BSA: Men Er, premye ne a Juda a te mechan nan zye a SENYÈ a e SENYÈ a te pran
    vi li.
  kos-kos: Elah lal Er arulana koluk ac aktoasrye LEUM GOD, ke ma inge LEUM GOD El
    unilya.
  hbo-WLC: וַיְהִ֗י עֵ֚ר בְּכ֣וֹר יְהוּדָ֔ה רַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיְמִתֵ֖הוּ יְהוָֽה׃
  ibo-ibo: Ma nʼihi na Ịa, ọkpara Juda, dị njọ nʼanya Onyenwe anyị. Onyenwe anyị gburu
    ya.
  ory-ory: ମାତ୍ର ଯିହୁଦାର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏର ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ଦୁଷ୍ଟ ଥିଲା; ଏଣୁ ସଦାପ୍ରଭୁ
    ତାହାକୁ ବିନାଶ କଲେ।
  chk-chk: Nge Er nöün Juta mwänichi a fokun föföringau fän mesen ewe Samol mi Lapalap.
    Iei mine ewe Samol mi Lapalap a niela.
  ssd-ssd: Er tuku mine ŋayonu ta Suŋgo nu kaŋgermba ndagarina le Suŋgoŋge nu balena
    le kumna.
  rop-rop: Wal det feswan san blanga Juda bin brabli nogudbala, en YAWEI det trubala
    God nomo bin laigim im, dumaji ebrijing weya det boi bin oldei dumbat bin oldei
    meigim God brabli nogudbinji, en bambai na God bin meigim im dai.
  ukr-1871: Був же Гер первенець Юдин, ледачий ув очу в Господа, і вбив його Господь.
  eng-AOI: But Er was not a good man, he kept on doing evil things. Yahweh did not
    like what he was doing and so he killed him.
  yon-yon: Er God yaa wengambirimokban kowe, ye dobiri kuu miin arewa keroone, God
    ye dowakeniibban kerekore, ayoona bobnoon
  bch-bch: Be Iuda ele gergeu lautabe Er ele kadonga paeamao tau Maron imatai, ta
    Maron irau ei ga imate.
  deu-1951: Aber Er, der Erstgeborne Judas, war böse vor dem HERRN, darum tötete ihn
    der HERR.
  eng-JPS: And Er, Judah's first-born, was wicked in the sight of the LORD; and the
    LORD slew him.
  ubr-ubr: Baise Judah natun ainau orot Er on bobo komasis BADA matanai ifofour; on
    mes BADA on Er iyasubun irabob.
  srp-1865: Ali Ir prvenac Judin bješe nevaljao pred Gospodom, i ubi ga Gospod.
  lug-lug: Naye Eri mutabani wa Yuda omukulu n’aba mwonoonyi mu maaso ga Mukama; Mukama
    n’amutta.
  heb-heb: ויהי ער בכור יהודה רע בעיני יהוה וימתהו יהוה׃
  ben-IRV: কিন্তু যিহূদার বড় ছেলে এর সদাপ্রভুর দৃষ্টিতে দুষ্ট হওয়াতে সদাপ্রভু তাকে
    মেরে ফেললেন।
  pan-pan: ਯਹੂਦਾਹ ਦਾ ਪਹਿਲੌਠਾ ਏਰ, ਯਹੋਵਾਹ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਦੁਸ਼ਟ ਸੀ ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਸ
    ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mwp-mwp: Kasa kay kedha nungu Eroen ngarapudhamay, a buwayl thoeyay Awgadhoepa matha
    ngoedhagidh lawnga. Awgadhan nuyn umapa wayadhin.
  mya-JVB: ယုဒ ၏သားဦး ဧရ သည် ထာဝရဘုရား ရှေ့ ၌ ဆိုး သောသူဖြစ် ၍ ၊ သူ့ ကိုထာဝရဘုရား
    ကွပ်မျက် တော်မူ ၏။
  tbg-tbg: Ho Noravano Kotiva tavovaro Eruva qora kaiqaqai vare vauvaro vira kaara
    viva vira arukora.
  hmo-hmo: To inai Ere be Lohiabada ena vairana dekenai kara dika momokani ia karaia,
    vadaeni Lohiabada ese ia alaia mase.
  ata-ata: Ia Eri ne, ꞌilixonu laixe noxou IAUE iou uasi. La sou IAUE muvau musoli.
  nfa-nfa: Lula Er ne, bhelu-katubꞌa, ka Ama Lamatua huku pamadhe ne. Nèti èèna ka,
    nèngu dènge boe kolo.
  urd-urd: और यहूदाह का पहलौठा बेटा 'एर ख़ुदावन्द की निगाह में शरीर था, इसलिए ख़ुदावन्द
    ने उसे हलाक कर दिया।
  rus-SYN: Ир, первенец Иудин, был неугоден пред очами Господа, и умертвил его Господь.
  cbt-NTPO: Acoantopirinhuë', Iri co noyahuë' nininso' co Sinioro costarinhuë ni'ton,
    ina nohuanton chiminin.
  bqc-SIM: Ɛɛ kɛ̀ Diiɛ gbɛ̃vãi ũ, ↄ̃ à aà dɛ̀.
  tcz-CHONGTHU: Hinlah Er chu migilou miphamo tah ahijeh chun Pakaiyin ahinkho ala
    dohtai.
  mar-mar: परंतु यहूदाचा प्रथम जन्मलेला मुलगा एर हा परमेश्वराच्या दृष्टीने दुष्ट होता.
    परमेश्वराने त्यास ठार मारले.
  tcs-tcs: Bat Er i bin prapa nugudman prant lo da AntapGod, ane da AntapGod i bin
    kile em.
  qub-qub: Ichanga Tayta Dios ricaptin Er caran juchayoj runa. Chaymi Tayta Diosga
    camacächiran pay wañunanpaj.
  bqp-bqp: Ɛɛ kɛ̀ Dikirinɛ vãni, akũ à a dɛ̀.
  hat-hat: Men Er, premye pitit Jida a, pa t' fè Seyè a plezi paske li te twò mechan.
    Se konsa Seyè a te fè l' mouri.
  eng-BSB: But Er, Judah’s firstborn, was wicked in the sight of the LORD; so the
    LORD put him to death.
  tod-tod: Ɛɛl ɠɛni ga nu ɲɔu Ɠɔoɠɔ GALAGI ɠaazu. Ɠɔoɠɔ GALAGI paani.
  eng-WEBPB: Er, Judah’s firstborn, was wicked in the LORD’s sight. So the LORD killed
    him.
  kbq-kbq: Ana hianagi Judana agonesa mofavre'a Eri'a Ra Anumza'mofo avufi havi avu'avaza
    higeno, Ra Anumzamo'a ahe fri'ne.
  nhe-BL: Pero TOTECO ax quipactiyaya iyolis Er pampa eliyaya nelfiero, yeca quimicti.
  bus-bus: Ɛɛ kɛ̀ Diinɛ zaa, ben à à dɛ̀.
  gub-BL: Er uzapo iaiw ma'e oho iko a'e. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi
    Wiko Ma'e pe. A'e rupi Tupàn uzuka kury.
  eng-DRA: 'And Her, the firstborn of Juda, was wicked in the sight of the Lord: and
    was slain by him.'
  knf-knf: Kë Er bajeen i Yuda aşë wo nawuţaan ţi këş ki *Yawe Nawat Kabuka, kë afiŋa.
