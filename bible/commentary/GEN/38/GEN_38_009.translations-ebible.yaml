verse: GEN.038.009
translations:
  mal-C: എന്നാൽ അങ്ങനെ ജനിക്കുന്ന സന്തതി തന്റേതാകുകയില്ല എന്ന് അറിഞ്ഞിട്ട്, സഹോദരനു
    സന്തതി ഉണ്ടാകാതിരിക്കാൻ, സഹോദരഭാര്യയോടുകൂടെ കിടക്കപങ്കിട്ടപ്പോഴെല്ലാം ഓനാൻ ബീജം
    നിലത്തു വീഴ്ത്തിക്കളഞ്ഞു.
  deu-TKW: Da aber Onan wußte, daß die Kinder nicht ihm gehören sollten, so ließ er
    es, so oft er dem Weibe seines Bruders beiwohnte, daneben fallen, um seinem Bruder
    nicht Nachkommen zu verschaffen.
  lin-lin: Kasi lokola Onani ayebaki ete bana oyo bakobotama bakozala ya ye te, azalaki
    kobwaka mayi na ye ya mibali na mabele tango nyonso azalaki kosangisa nzoto na
    semeki na ye, mpo ete abotela ndeko na ye ya mobali bana te.
  cbr-NT: '''Aínbi ka Onánën tuá bakënkëkama ax ka ''ën bëchikëma ''iti ''ikë kixun
    ''unánkëxa. Usakin sinánkin ka aín xukënan kasunankë xanu a tuati kuëënkima ''ain
    nami ''akin ''ain nëtokë ñu ëmainshi ''apákëxa, usai ''ikin ka aín xukë́n ñukë
    axa a kupín aín rëbúnkiñu ''iti kuëanma ''ikën.'
  eng-LSV: and Onan knows that the seed is not [reckoned] his; and it has come to
    pass, if he has gone in to his brother’s wife, that he has destroyed [it] to the
    earth, so as not to give seed to his brother;
  bmu-bmu: 'Mewö jiyökmö, Onanöŋ gwölönarök mi yaŋgö buŋaya qahö akŋawi, mewö möta
    silik kewö aka malök: Datŋaŋgöra gwölönarök qiwikŋaibapuköra yaŋgö anöm malöŋambuk
    ahöba malöhi, nalö miaŋgöreŋ nalö dop morö qiwiqiwikŋaigö sile oŋi mi öne gölmenöŋ
    qokoba malök.'
  eng-GNV: 'And Onan knewe that the seede should not be his: therefore when he went
    in vnto his brothers wife, he spilled it on the grounde, least he should giue
    seede vnto his brother.'
  eng-WEBSTER: 'And Onan knew that the seed would not be his: and it came to pass,
    when he went in to his brother''s wife, that he frustrated the purpose, lest he
    should give seed to his brother.'
  nhw-BL: Pero Onán quimatiyaya sintla tlacatisquía se conetl nochi masehualme quiitasquíaj
    para icone iicni huan amo ya icone. Yeca quema quinechcahuiyaya ihuejpol, quitoyahuayaya
    ixinajcho tlalchi para ma amo conecui pampa amo quinejqui quimacas iicni catli
    mijqui iteipan ixhuihua quen monejqui quichihuase.
  swh-ONEN: Lakini Onani alijua kwamba uzao haungekuwa wake, kwa hiyo kila alipokutana
    kimwili na mke wa ndugu yake, alimwaga chini mbegu za kiume ili asimpatie ndugu
    yake uzao.
  bba-bba: Onɑni u wɑ mɑ kurɔ wi, ù n mɑrɑ, bii be, bɑ ǹ ko n sɑ̃ɑ wiɡibu. Yerɑ ù
    n kɑ nùn mɛnnɑmɔ u ku rɑ wure u tii wɑ kurɔ wi sɔɔ, u ku kɑ win mɔɔ bibu mɑruɑn
    sɔ̃.
  eng-KJVCPB: And Onan knew that the seed should not be his; and it came to pass,
    when he went in unto his brother’s wife, that he spilled it on the ground, lest
    that he should give seed to his brother.
  cpy-cpy: Riyotaki Onán jempe ikaate itzimakayirori iinathori eeromaeta rashitari
    rirori. Rootaki kaari ithonkaperotantawo iñaathawitawowa omotzitzikari iina rirentzini,
    itzimikari itomipaeni, rashitaarikari rirentzini.
  mpx-mpx: Yaa Onan i atena te ebo wawayau ni pamasalil, heliya nige alana nihi mimilili.
    Inoke sauga ebo alona talina abuabulina hi kenu toyawa, yaka ana puhu ni pasulu
    yoho bilibiliya. He nige nuwana i oola wawayau ni pamasalil talina kaiwena.
  wbp-wbp: Kulalpa Yunana ngampurrpa nyinaja kujaku. Wangkajarla nyanunguku kirda-nyanuku,
    “Kajilparna Tamuru-kurlu ngunakarla, kajilpa kurdu mardakarla, kulaju ngajuku
    nyina.” Ngula-jangkaju, yaninjarla nyinajalpa Tamuru-kurlu, kala kula ngunaja
    nyanungu-kurlu. Ngula-jangkanya, kula juni-parnta-jarrija, manu kularla kurdu
    mardarnu nyanunguku kali-nyanuku nyurnuku.
  luo-luo: To Onan nongʼeyo ni nyithindogo ok bi bedo mage, kuom mano e sa asaya mane
    oriwore kod chi owadgino; ne oolo kothe oko e lowo mondo ne mi kik onywol nyathi
    ne owadgi.
  meu-meu: Bena Onan dibana mero na basie gwauraia ia natuna dainai ia na hahine enai
    e raka vareai, a gau be tano ai e hahebubua, natuna ta basine vara helaoreana.
  npi-ULB: त्यो बालक आफ्नो हुनेछैन भनेर ओनानलाई थाहा थियो । आफ्नो दाजुकी पत्‍नीसँग
    सहवास गर्दा दाजुको कुनै सन्तान नहोस् भनेर उसले आफ्नो वीर्य भुइँमा पतन गर्थ्यो
    ।
  yor-yor: Ṣùgbọ́n Onani mọ̀ pé àwọn ọmọ náà kì yóò jẹ́ ti òun, nítorí náà ni gbogbo
    ìgbà tí ó bá wọlé tọ aya arákùnrin rẹ̀ lọ, ilẹ̀ ni ó ń da nǹkan ọkùnrin rẹ̀ sí,
    kí ó má bá a bímọ fún arákùnrin rẹ̀.
  emp-NTPO: Baribʌrʌ Onaʌ̃ba cawa b̶asia maʌ̃ warrara idjid̶ead̶a ad̶aẽ́da, ãtebʌrʌ
    idji djaba b̶asid̶ead̶a ad̶ida. Maʌ̃ carea dji wẽrã ume cãĩ b̶ʌd̶e wagabadjia
    wẽrã b̶iogoa b̶erãmãrẽã. Mãwã idji djaba b̶asi itea warra oẽ́ basía.
  ind-ind: Tetapi Onan tahu bahwa dengan berbuat demikian, artinya dia tidak membangun
    garis keturunan sendiri. Maka setiap kali dia bersetubuh dengan Tamar, dia sengaja
    menumpahkan air maninya di tanah supaya tidak memberi keturunan bagi kakaknya.
  pes-OPCB: اونان با تامار ازدواج کرد، اما چون نمی‌خواست فرزندش از آنِ کس دیگری باشد،
    هر وقت با او نزدیکی می‌کرد، جلوگیری نموده، نمی‌گذاشت تامار بچه‌ای داشته باشد که
    از آنِ برادر مرده‌اش شود.
  ssx-ssx: Pate Onanema꞉ta꞉ mo wekiwandikita꞉ ipika꞉eki dia꞉ya꞉lieke hone witolo hata꞉ta꞉
    mo hamekena꞉ wanda꞉ kineke yaapo polu puluta꞉ hamekena꞉ wekiwandiki ma꞉nda꞉ na
    mendiaena꞉ yeketa꞉ ipika꞉ hali hapeketa꞉ kenkena꞉ pao yapena꞉ la꞉tiki piekeme.
  lcm-lcm: Sikei Onan kapo malangas ta inatus ang parik kilapa kakana asukang na taun
    kapo ago kuvul ve mainang i tasina kapo vekai suai palau ani laman ina nei vunep
    ani ka ago ta atogon nat an ani tasina.
  aer-aer: Kele Onan akenhe alakenheke ahentye anetyakenhe-arle aneke, alere yanhe-arle
    ikwerenhe anetyakenhenge. Re-arrpe itirreke, “Ayenge apeke Tamar-enge intemele,
    re apeke ampe atnyenemele, ampe rarle atyinhe anetyakenhe-arle aneme.” Kele re
    alhemele Tamar-enge aneke, kele re ikwerenge intetyakenhe-arle aneke. Alakenhenge-arle
    re atnerte-atnerte-irretyakenhe aneke re ampe atnyenetyakenhe aneke anewe ilwekarle
    ikwere-arlke.
  tgl-ULB: Alam na ni Onan na ang bata ay hindi kanya. Kapag sumisiping siya kasama
    ng asawa ng kanyang kapatid na lalaki, tinatapon niya sa lupa ang kanyang semilya
    upang hindi siya magkaroon ng anak para sa kanyang kapatid na lalaki.
  nop-nop: Kaŋ Onan adi indiŋ nadisuuguk, “Nu yalaki yehitubumintawene naatok gigit
    mu tineeŋ.” Unduŋ yoŋa dalidok yalaki mu yehitubumiintdok nadisuguk. Unduŋ tiŋa
    tam’walaŋ uluguk tuwot meeniŋ imeŋiŋ giineŋ kwatneluguk.
  kca-kca: Онан уйәтсәԓы, щит ӑнта ԓўв тыхԓәԓ питәԓ, щишән, йайәԓ ими пиԓән щиты ус,
    йайәԓ тыхәԓ йэԓԓы ӑт ат рутмәс.
  cbu-NT: Itaru, Onánarinsha uru yasarangu, Támarash iparinakinaareena, Ershapaz wipa
    ashishapa taachiya. ¿Antaati an nuwaamaja ipareemi taach? nda, tárangiya. Kizash
    Támarash iparinamaam ngatarangiya. Támarpa maarangitaa, Onánsha nda wanasir ipunarangiya.
    Ashirucha, Támararin ndusha mireerangiya. Onánsha ndusha zoonlleem wip tinarangiya.
  hui-hui: Ani layagola Onana ibugua waneigini ibuninaga helo ndoyagola ibu anidagua
    bulene turu nahe hene. Ani howa ibugua wali dalo ogonila mandagi padabira ibu
    hamenenaga waneigini holilono Onana ibu ohaga hene.
  wrs-wrs: Wo Onanmba hev nengvna os, hona ungevliriniva kaindava lengtava otolmba,
    wo Ernavhora si lohvav, kanavhorava lohvavmoa. Wo noinda hev hevna moamulm pethanamba,
    wailimana vevna, heva os beswonamba wailimana vevnamoa, himba sahonam ambo vevravna,
    osmba enamba avavmoa.
  mya-mya: သြ​နန်​က​မရီး​နှင့်​ရ​မည့်​က​လေး​သည်​အစ်​ကို ၏​မျိုး​ဆက်​သာ​ဖြစ်​ကြောင်း​သိ​မြင်​သ​ဖြင့်
    အစ် ကို​အ​တွက်​သား​မ​ထွန်း​ကား​စေ​ခြင်း​ငှာ​သူ​နှင့် ဆက်​ဆံ​သည့်​အ​ခါ​တိုင်း​သုက်​ရည်​ကို​အ​ပြင်
    ၌​သာ​စွန့်​လေ​၏။-
  cbi-NTPO: Tsenñu Onánya naa ya' na fale' bain, ajke' jumuya ura ya' na juuñuu kuran
    jutyuñuba mi' mitya, naa-uwanu ya' uñaku' biyuda shinbuba tsudi' bain napunu kityu
    jujuumi, matyu ya' mityaya ya' uñaku millanu sera' jimu chachi dejutyusa tyatu.
  bod-N: འོན་ཀྱང་ཨོ་ནན་གྱིས་ཁོ་མོར་བུ་སྐྱེས་ནའང་རང་ལ་མི་དབང་བ་ཤེས༌ཏེ། གཅེན་པོར་རིགས་རྒྱུད་མི་འབྱུང་བའི་ཆེད་དུ་ལུས་འབྲེལ་བྱེད་པའི་དུས་སུ་རང་གི་ཁམས་དཀར་ས་རུ་གཏོར་བ༌རེད།
  wsk-wsk: Bare Onan ikiam kuriang aratamon mu noko nup bowa ningi me bagamonko. Se
    tom nu imet ilak anikaso, mu noko kumik yu imet mu ko kumik ningi me warukaso,
    watingi warukaso. Nu uwuta bitakaso mu noko gomang kuriang bo laun nup te me aratukko.
  kkl-kkl: Aghana Onan el wamognena, “Na narori kelap mapneme tanena na sisa talul
    kom. Naro sisa talul anekona, malamnemea naringe eneng agha naro sisa talul kom,”
    aro nikag maptek aghana eldi eneng kel anekoag talamog kom.
  sna-sna: Asi Onani akaziva kuti vana havaizova vake; saka pose paaivata nomukadzi
    womukoma wake, aiteurira mbeu pasi kuti arege kuberekera mukoma wake vana.
  spa-BLM: Onán sabía que la descendencia no sería suya; y cuando entró a la mujer
    de su hermano, derramó su semen en el suelo, para no dar descendencia a su hermano.
  beu-beu: Onan ana hada angu ateing iila. Aarunge ana eat bae tabaning-tahelit metma
    ekaku mutu Er angu enang niang. Base ved kakanap Onan ana Tamar abung tia se,
    ana enabing angu metma osingmi bia, senge Tamar ekang vaal veng ekang.
  cac-cac: Palta yojtac vin̈aj Onán chi' to a unin ol aljoc chi', man̈ yicoc vin̈
    ol aj yed' ix smu' chi', yuj chi' juntac el svay vin̈ yed' ix, axo yin̈atil vin̈
    syac'canem vin̈ d'a sat luum yic max och ix yab'ixal, yic vach' max elcanlaj yin̈tilal
    vin̈ yuc'tac vin̈ chi' snaani.
  swh-ULB: Onani alijua kwamba mtoto asingekuwa wake. Pindi alipolala na mke wa kaka
    yake, alimwaga mbegu juu ya ardhi ili kwamba asimpatie nduguye mtoto.
  bel-bel: Анан ведаў, што семя будзе не яму; і таму, калі ўваходзіў да жонкі брата
    свайго, выліваў на зямлю, каб ня даць семя брату свайму.
  deu-ELBBK: Da aber Onan wusste, dass der Nachkomme nicht sein eigen sein sollte,
    so geschah es, wenn er zu der Frau seines Bruders einging, dass er ihn zur Erde
    verderben ließ, um seinem Bruder keinen Nachkommen zu geben.
  mbb-OT: Netuenan ni Onan he is egkehimu he anak dan ki Tamar ne kenà heini ed-isipen
    he keugelingen din he kevuwazan. Umbe kada zin edhileveti si Tamar ne kenè din
    ibpeseled is similya zin su para kenà sikandin mekaanak para zuen te minatey he
    suled din.
  msc-msc: Kɔni Onan ka a yen ko ni den wo sɔrɔnda, a tɛ jate ale ta ri, fo a kɔrɔcɛ
    ta ri. Wo rɔ, Onan ni muso wo wa dɛn, a tɛ sɔnna a siji ye don a rɔ. A ri wo bɛɛ
    kɛ duu ma, kosa a kana bɔnsɔn di a kɔrɔcɛ ma.
  mal-2015: എന്നാൽ ആ സന്തതി തന്റേതായിരിക്കയില്ല എന്നു ഓനാൻ അറികകൊണ്ടു ജ്യേഷ്ഠന്റെ
    ഭാര്യയുടെ അടുക്കൽ ചെന്നപ്പോൾ ജ്യേഷ്ഠന്നു സന്തതിയെ കൊടുക്കാതിരിക്കേണ്ടതിന്നു നിലത്തു
    വീഴ്ത്തിക്കളഞ്ഞു.
  tuo-NT: Onán peꞌe “Co meꞌrã yʉꞌʉ põꞌrãticã, yʉꞌʉ põꞌrã nitibosama” ni, masĩcʉ niwĩ.
    Tojo weegʉ nipeꞌtisetiri co meꞌrã nimigʉ̃, nijĩpacoyoticʉ niwĩ. Tere tojo weegʉ,
    cʉ̃ maꞌmi põꞌrã nituriarã waꞌacã ʉasãtigʉ, tojo weecʉ niwĩ.
  gup-gup: Dja Onan burrbom bu wurdwurd benbornayi, bininj birriyimeninj minj nungka
    nuyeniwirrinj, wanjh kunu bu rey beneyoy ngalbu nawernwarre nuyeni, nungka manduk
    yakbom kore kurorre, ba minj yawbornayi nuyeniwirrinj nawu benedanginj.
  met-met: Ne Onan xabia ba garua bagula inia te, binabu bunging bungina kinu rangua
    sabangang haininoa, yunga langinoa matu (olang) mari titia, nam xapsaxi gara tela
    mana sabanganoa.
  gvs-gvs: E Onaniyana bogina iyagoi neta nakae iguinuwe, gomanayana moe geya tauyana
    natuna geya. Tuwo tuta tamo tamo tuwowona kobuina imasisiye, elueluna poyapoya
    goi idau besobeso. Tauna vavinayana geya itoboineyeta ikéuwama ivenátuna tuwowona
    manuna.
  rmc-rmc: O Onan džanelas, hoj o čhave na ena leskre, vašoda, sar pes le phraleskra
    romňaha zdžalas, ov na dokerelas oda, hoj le phrales te el čhave.
  nlg-nlg: Hauva ka, ma Onan te mua liona ge ke vahua me ke loghoa na gari ke mua
    nina/[lologho tughua gaia oli heghena.] Keri ke, mi tana bona te koli kolua me
    tonavia a Tamar ke, agaia te soni leaa vamua na utoa nina togotogo tana pari,
    ge ke bei logho gari na vinekama Tamar, me ke vahua na gari ke vaghaa a dalena
    hoghona.
  dgr-DOGNT: Hanìkò Onan eyı chekoa nììle ha sìı ededı̨ wets'ǫ gı̨ı̨lı̨ ha-le yek'èezǫ,
    eyıt'à edı̨ı̨de ts'èkeè t'àetè nı̨dè weza gǫ̀hłı̨ ha-le gha tı wet'à chekoa gòhłèe
    sìı dèe k'e ts'ǫ̀ łaetł'ì ayehɂı̨, edı̨ı̨de gha chekoa nììle ha-le t'à.
  pes-OPV: لکن چونکه اونان دانست که آن نسل از آن او نخواهدبود، هنگامی که به زن برادر
    خود درآمد، بر زمین انزال کرد، تا نسلی برای برادر خود ندهد.
  ron-1924: Онан, штиинд кэ сэмынца ачаста н-аре сэ фие а луй, вэрса сэмынца пе пэмынт
    орь де кыте орь се кулка ку неваста фрателуй сэу, ка сэ ну дя сэмынцэ фрателуй
    сэу.
  ben-OBCV: কিন্তু ওনন জানত যে সেই সন্তানটি তার নিজের হবে না, তাই যখনই সে তার দাদার
    স্ত্রীর সাথে শুতো, সে তার বীর্য মাটিতে ফেলে দিত, যেন তাকে তার দাদার হয়ে কোনও
    সন্তানের জন্ম দিতে না হয়।
  lex-lex: Mere Onan natga de hota e' edonna nlernana durti-waiti nhi'nande la'pa
    nor kakni hawni de ranin de, de nhopliala kotnu la tani wawannu totpa yana nala
    durit la kakni.
  rgu-rgu: Onan bubuluꞌ hadas ria. Tehuu ana ta nau boki fee aꞌan Er tititi-nonosiꞌ
    fa. De tuka-tuka faiꞌ, maneniko ana suku nooꞌ Tamar, sona ana tuꞌu buna-boaꞌ deaꞌ
    neu, fo ela Tamar bosoꞌ boki.
  som-som: Oonaanna wuu ogaa inaan farcanku kiisii noqonayn, oo markuu u tegey naagtii
    walaalkiis ayuu shahwadiisii ku daadiyey dhulka, si uusan farcan u siin walaalkiis.
  lat-VUC: Ille sciens non sibi nasci filios, introiens ad uxorem fratris sui, semen
    fundebat in terram, ne liberi fratris nomine nascerentur.
  aoi-aoi: Akena eneja nakine-ka Anana ni-lyangkumakajungwunuma. “K-akumajungwuna-manja
    ngayuwa wurriyukwayuwa daka-manja dingaya,” ni-yama, “kembirra nara nganyangwa
    wurrakina umba nenikijungwa-langwa kuw-ambilyamurra wurrakina-da,” ni-yama Anana
    nakina. Kembirra ni-likenu-manja dibinu-wa dingaya akwa nenu-mungkwulu-manja wunalakina,
    nare-ka keni-ngayindanga nakina wurriyukwayuwa nawenikba-langwa. Kembirra numa-kwularrijuwa
    mamungwurra ena-langwa ajiringka-wa nakina akwa nara kembirra kininga-ngbadika
    dakina-manja dingaya Damara-da.
  eng-ASVBT: And Onan knew that the seed would not be his; and it came to pass, when
    he went in unto his brother’s wife, that he spilled it on the ground, lest he
    should give seed to his brother.
  mna-mna: 'Tamen Onan iute: Sombe ipeebe pikin pakan, nako tikeli som. Ko tikam toono
    muriini. Tana ziru moori tana tikeene, beso iyamaani to loŋa itatke i pa moori,
    bekena yok isu lene toono. Kokena ikam toono le kelŋana.'
  ita-1885: Ma Onan, sapendo che quella progenie non sarebbe sua, quando entrava dalla
    moglie del suo fratelo, si corrompeva in terra, per non dar progenie al suo fratello.
  eng-LXXUP: And Onan, knowing that the seed should not be his—it came to pass when
    he went in to his brother’s wife, that he spilled it upon the ground, so that
    he should not give seed to his brother’s wife.
  eng-ULB: Onan knew that the child would not be his. Whenever he slept with his brother's
    wife, he spilled the semen on the ground so he would not have a child for his
    brother.
  spa-VBL: Onán se dio cuenta de que los hijos que tuviera no serían suyos, así que
    siempre que se acostaba con la mujer de su hermano se aseguraba de que no se quedara
    embarazada retirando y derramando su semen en el suelo. De esta manera evitaba
    que nacieran niños en nombre de su hermano.
  fra-_FOB: Mais Onan savait que cette postérité ne serait pas à lui, et quand il
    venait vers la femme de son frère, il se souillait afin de ne point donner de
    postérité à son frère.
  mal-mal: എന്നാൽ ആ സന്തതി തന്റേതായിരിക്കുകയില്ല എന്ന് ഓനാൻ അറിയുകകൊണ്ട് ജ്യേഷ്ഠന്റെ
    ഭാര്യയുടെ അടുക്കൽ ചെന്നപ്പോൾ ജ്യേഷ്ഠനു സന്തതിയെ കൊടുക്കാതിരിക്കേണ്ടതിന് ബീജം നിലത്തു
    വീഴ്ത്തിക്കളഞ്ഞു.
  urd-GVR: Onān ne aisā kiyā, lekin wuh jāntā thā ki jo bhī bachche paidā hoṅge wuh
    qānūn ke mutābiq mere baṛe bhāī ke hoṅge. Is lie jab bhī wuh Tamr se hambistar
    hotā to nutfā ko zamīn par girā detā, kyoṅki wuh nahīṅ chāhtā thā ki merī mārifat
    mere bhāī ke bachche paidā hoṅ.
  suz-BL: मिनु ओनानमी आ आल मदुम्ब, दे तुइश्‍शा, आ लोक्‍ब आ मीश नु बाक्‍ची ना आ लोक्‍ब
    आ आल मसेल्‍चा, दे आ वांचेर खपीम ताइक्‍बाक्‍माक्‍त।
  ita-1927: E Onan, sapendo che quella progenie non sarebbe sua, quando s’accostava
    alla moglie del suo fratello, faceva in modo d’impedire il concepimento, per non
    dar progenie al fratello.
  ckb-ckb: بەڵام ئۆنان دەیزانی کە منداڵەکە نابێتە هی خۆی، بۆیە هەر کاتێک سەرجێیی لەگەڵ
    ژنی براکەی دەکرد، تۆوەکەی خۆی دەڕژاندە سەر زەوی، بۆ ئەوەی نەوە بۆ براکەی نەخاتەوە.
  eng-BBE: But Onan, seeing that the offspring would not be his, went in to his brother's
    wife, but let his seed go on to the earth, so that he might not get offspring
    for his brother.
  crx-NTPO: '''Et Onan t''eooninzun ''et ndun-un ts''oodun hotileh de, ''en ''aw didut
    ooyaz lhiloh. ''Ink''ez Er ndai yut''i ''i ''aw oogha ílhtaskulh. ''Et huwa ''et
    njan duhooja whe hukw''elh''az dulhutsin oo''at ts''un daninya whe yuchantinte''.
    ''Ink''ez ooch''a ''uhooja, ''i yun k''uz ts''e whenluz, dulhutsin yuba ts''oodun
    tit''elh whuch''a.'
  kan-OKCV: ಆದರೆ ಓನಾನನು ಆ ಸಂತತಿಯು ತನ್ನದಾಗತಕ್ಕದ್ದಲ್ಲವೆಂದು ತಿಳಿದುಕೊಂಡು, ತನ್ನ ಅಣ್ಣನಿಗೆ
    ಸಂತತಿಯನ್ನು ಉಂಟು ಮಾಡದ ಹಾಗೆ, ತನ್ನ ವೀರ್ಯವನ್ನು ನೆಲದ ಮೇಲೆ ಚೆಲ್ಲಿದನು.
  bbb-bbb: Rove e Onane fu vierafero ame ije fu nafekuma bu ma fuone rekuva bakiro
    fu ijiege vierafe. Ijadufuo maza ije fu kavuare fuone ijiaki naema ije safine
    fuone ije fu areko fu makave ari. Fu ijiege rekina fube uvia fuone Erido ame tuanakiro
    fu ijiege rei.
  tam-2017: அந்த சந்ததி தன் சந்ததியாக இருக்காதென்று ஓனான் அறிந்ததால், அவன் தன் அண்ணனுடைய
    மனைவியைச் சேரும்போது, தன் அண்ணனுக்கு சந்ததி உண்டாகாதபடித் தன் விந்தைத் தரையிலே
    விழவிட்டான்.
  spa-RV-1909: Y sabiendo Onán que la simiente no había de ser suya, sucedía que cuando
    entraba á la mujer de su hermano vertía en tierra, por no dar simiente á su hermano.
  ron-BTF: Şi Onan a ştiut că sămânţa nu va fi a lui; şi s-a întâmplat, când intra
    la soţia fratelui său, că vărsa sămânţa pe pământ ca nu cumva să dea sămânţă fratelui
    său.
  eng-WEBP: Onan knew that the offspring wouldn’t be his; and when he went in to his
    brother’s wife, he spilled his semen on the ground, lest he should give offspring
    to his brother.
  eng-FBV: Onan realized that any children he had wouldn't be his own, so whenever
    he slept with his brother's wife he made sure she wouldn't become pregnant by
    withdrawing and spilling his semen on the ground. In this way he prevented any
    children being born on behalf of his brother.
  nld-1939: Maar Onan, die wist, dat die kinderen niet aan hem zouden behoren, liet
    telkens, als hij tot zijn schoonzuster kwam, het zaad op de grond verloren gaan,
    om geen kinderen voor zijn broer te verwekken.
  nch-BL: Pero Onán quimatiyaya sinta tacatisquía se conet nochi masehualme quiitasquíaj
    para icone iicni huan amo ya icone. Yeca quema quinechcahuiyaya ihuejpol, quitoyahuayaya
    ixinacho talchi para ma amo conecui pampa amo quinejqui quimacas iicni cati mijqui
    iteipan ixhuihua quej monequiyaya quichihuase.
  tfr-NTPO: Miyde Onándë ga wapga tjengshko ga epga ber baĩya l̇l̇ëm kuzong ga pë
    ba tjok pjl̈obi go ga opdë Tamar ber shäng kjl̈araso l̇l̇ëm wl̈o, wapga tjeng
    ba shjiy kong l̇l̇ëm wl̈o.
  vie-1934: Ô-nan biết rằng dòng dõi nầy sẽ chẳng thuộc về mình, nên đang khi đến
    cùng nàng, thì làm rơi rớt xuống đất, để đừng sanh dòng dõi cho anh.
  hin-CV: ओनान ने कहा, ये संतान मेरी नहीं होगी; इसलिये जब कभी वह समागम करता, अपना
    वीर्य भूमि पर गिरा देता था कि उससे उसके भाई के लिए कोई संतान पैदा न हो सके.
  eng-OURB: Onan knew that the offspring wouldn’t be his; and when he went in to his
    brother’s wife, he spilled it on the ground, lest he should give offspring to
    his brother.
  spa-BES: Pero Onán, viendo que la descendencia no sería suya, fue a la mujer de
    su hermano, pero expulsaba su semilla en la tierra, para que no pudiese dar descendencia
    a su hermano.
  tdx-tdx: Aa kanao napota’ i Onane te tsy ho aze i tiry zay, le ie nizilik’ amy valin-joke’ey
    ao, naria’e an-tane ty rompilahia’e, tsy mone hanolo-tariratse aman-drahalahi’e.
  vid-vid: Ila Onani nakavizela kota awo wana hawowa wa heye. Ahyo, loyawasile na
    mdala wa mng'holoze nakabohola hasi nyhadikwa za lulelo, yolema kumpondela mng'holoze
    wana.
  pwg-pwg: Ma kegha, Onan iakovi da ti ededisi na ke tuna rapenai. Tuna kubiine maranai
    kwapurina yavata ikena na morona na ku tano ivivi sororoi da kwapurina ke iti
    ropeyi da iti tuwa da iyarokona natunatuna.
  eng-OKE: And Onan knew that after his name the seed would not be called; and it
    was that when he went in with the wife of his brother, he corrupted his way upon
    the earth that he might not raise up seed unto his brother;
  tha-KJV: โอน​ั​นร​ู้ว่าเชื้อสายจะไม่​ได้​นับเป็นของตน ต่อมา เมื่อเขาเข้าไปหาภรรยาของพี่​ชาย
    จึงทำให้น้ำกามตกดินเสียด้วยเกรงว่าจะสืบเชื้อสายให้​แก่​พี่ชาย
  por-BR-2018: E sabendo Onã que a descendência não havia de ser sua, sucedia que
    quando se deitava com mulher de seu irmão derramava em terra, para não dar descendência
    a seu irmão.
  bco-bco: A꞉la꞉sa꞉labiki Onan e di ko꞉sega, so꞉wayo꞉ sa꞉la꞉lialikiyo꞉, so꞉wa a꞉no꞉
    eno꞉ma doma꞉no꞉lo꞉b a꞉la꞉asulaki, e ga o꞉lia꞉ alila꞉likiyo꞉, aowa꞉ so꞉wa a꞉no꞉
    sa꞉la꞉liabena꞉kiyo꞉, ho꞉bo꞉ elo꞉wo꞉ ha꞉la꞉ya wala꞉len.
  deu-ELO: Da aber Onan wußte, daß der Same nicht sein eigen sein sollte, so geschah
    es, wenn er zu dem Weibe seines Bruders einging, daß er ihn verderbte zur Erde,
    um seinem Bruder keinen Samen zu geben.
  ktm-ktm: “Ou ala pe emtir ndrodan nau tan tintom, kile we tintom eri we yayan su
    he-en.” Odoke Onan tunon ihpa ndre kom kurti we nedun pwi, ile pe iy inemetir
    nawen tinton odoke wayen mundren ti iy ihnehnan immuw inna-au illa pwoi, kile
    pe pedih ti kindripo nedun pwi.
  caa-caa: Pero cocha e Onán war unata que e maxtac xeꞌ axin acuxpa taca e Tamar machi
    tuaꞌ aquetpa tuach, sino que axin aquetpa tuaꞌ usacun ani, machi ucꞌani. Y tamar
    era conda ixin uchꞌami ubꞌa taca uwixcar, uche ubꞌa tuaꞌ machi achecta uyar e
    ixic umener, cocha machi war ucꞌani tuaꞌ alocꞌoy uchꞌajnarir usacun tamar jaxir.
  eng-WYC-2018: And he knew that sons should not be born to him; and he entered [in]
    to the wife of his brother, and shedded his seed into the earth, lest the free
    children should be born by the name of the dead brother; (But Onan knew that any
    sons who would be born would not be his; so he slept with his brother’s wife,
    but he poured out his seed onto the ground, so that no children would be born
    in the name of his dead brother;)
  epo-epo: Sed Onan sciis, ke ne por li estos la idaro; tial, envenante al la edzino
    de sia frato, li elverŝadis la semon sur la teron, por ne doni idaron al sia frato.
  uig-PIN: Əmma Onan bu nǝsilning ɵzigǝ tǝwǝ bolmaydiƣanliⱪini bilip, akisiƣa nǝsil
    ⱪaldurmasliⱪ üqün ⱨǝr ⱪetim akisining ayali bilǝn billǝ bolƣanda mǝniysini yǝrgǝ
    aⱪturuwetǝtti.
  beo-beo: Be Ouna:ne da amo mano lalelegemu da ea mano hame ba:mu amo dawa:i galu.
    Amaiba:le, e da ea ola didalo amoga gilisisia, e da ea ami udigili osoboga sogadigi.
    Ea ola mano buga:i da hame lalelegema:ne, agoane hamoi.
  tpi-OTNT: Tasol Onan i les long kamapim ol pikinini i no bilong em yet. Olsem na
    taim em i slip wantaim dispela meri, em i save larim wara bilong en i kapsait
    nating long graun, bai em i no ken kamapim ol pikinini bilong brata bilong en.
  hau-SA: Amma Onan ya san cewa ’ya’yan ba za su zama nasa ba; saboda haka a duk sa’ad
    da ya kwana da matar ɗan’uwansa, sai yă zub da maniyyinsa a ƙasa don kada yă samar
    wa ɗan’uwansa ’ya’ya.
  udu-udu: Hila Unan nyiṯẖki’d ka ’ci jin mina a’di ic̱is mo tani midi diki ta jim
    piti mo. Wakan ki a’di yaki bway gu’b e asha kam mo tani a’di wolki’da ’co/ piti
    eya ’cesh mo isi ciki/ ki a’di midi diki c̱is uc̱i goma kam mo.
  uig-LAT: Emma Onan bu nesilning özige tewe bolmaydighanliqini bilip, akisigha nesil
    qaldurmasliq üchün her qétim akisining ayali bilen bille bolghanda meniysini yerge
    aqturuwétetti.
  nde-nde: Kodwa u-Onani wakwazi ukuthi inzalo leyo yayingezukuba ngeyakhe; ngakho
    kwakusithi sonke isikhathi angalala lomkamfowabo achithele inhlanyelo phansi emhlabathini
    ukuze angaze azalela umfowabo abantwana.
  ton-ton: Pea naʻe ʻilo ʻe ʻOnani ʻe ʻikai ʻiate ia ʻae hako; pea ʻi heʻene ʻalu
    ki he uaifi ʻo hono taʻokete, naʻa ne huaʻi ia ki he kelekele, telia naʻa foaki
    ʻe ia ʻae hako ki hono taʻokete.
  ces-1613: Věděl pak Onan, že to símě nebude jeho. Protož kdykoli vcházel k ženě
    bratra svého, vypouštěl símě na zem, aby nezplodil synů bratru svému.
  eko-eko: Ila Onaani aajuwiye yoori aana aari weettelaaye opattikhana, khaari weettela
    wiiya awe. Ti eto, amana arapalelana muukha wa ttwiiye, zina yawe aari wiitthelaka
    vathi yoori ahiwaapatthe aana eeya a ttwiiye.
  nss-nss: Hapeko Onan ara welen imai para kipo mbunah mepo norun imwonen pwi. Pwen
    pe yiy imatin iyasura nambuyu nalin, hapeko ndran tan ara imuw o mwaihei iya pwan,
    paratesah, mbuwalin para kipo soiwi noru nalin.
  eng-WMB: Onan knew that the offspring wouldn’t be his; and when he went in to his
    brother’s wife, he spilled his semen on the ground, lest he should give offspring
    to his brother.
  tam-TCV: ஆனால் ஓனானுக்கோ தன் மூலம் தாமாருக்குப் பிறக்கும் பிள்ளைகள் தன் சந்ததியாய்
    இராது என்பது தெரியும்; எனவே அவன் அவளுடன் உறவுகொள்ளும்போதெல்லாம், தன் சகோதரனுக்குப்
    பிள்ளைகள் உண்டாகாதபடி, தன் விந்தைத் தரையிலே சிந்தப்பண்ணினான்.
  ceb-ULB: Nasayod si Onan nga ang bata dili gayod maiya. Sa panahon nga modulog siya
    sa asawa sa iyang igsoon, ipagawas niya ang similya ngadto sa yuta aron dili siya
    makahatag ug bata alang sa iyang igsoon.
  mkn-mkn: Onan su tau itu adat. Ma dia sonde mau kasi turunan sang dia pung kaka
    Er. Jadi tiap kali, kalo dia tidor deng Tamar, dia buang kaluar dia pung bibit,
    ko biar Tamar sonde usa barana.
  pol-UBG: Lecz Onan wiedział, że to potomstwo nie miało być jego; gdy obcował z żoną
    swego brata, wyrzucał swoje nasienie na ziemię, aby nie wzbudzić potomstwa swemu
    bratu.
  agr-agr: Tujash Onágkak nii uchi akiamua duka niinuchu agtinun dekau asa, yachi
    nuwe wajejai tsaniakush ejapmitkakaig tusa kuitamamajakui. Nunak nii akiamunmaya
    yachi uchiji wegantu aidau yujakai tusa dakitak nuníjakui.
  kyc-kyc: Dopa pyuo leyamopape Onane baame wane nyeramo dupwa banya angingyuo paa
    narami doko sepala banya yangongena etenge waiya nyuo dokopa ipwange doko mee
    neta nembeya. Dopa pyuo yangongena apo dokona mende alo pii nana lao piya.
  urd-GVU: اونان نے ایسا کیا، لیکن وہ جانتا تھا کہ جو بھی بچے پیدا ہوں گے وہ قانون
    کے مطابق میرے بڑے بھائی کے ہوں گے۔ اِس لئے جب بھی وہ تمر سے ہم بستر ہوتا تو نطفہ
    کو زمین پر گرا دیتا، کیونکہ وہ نہیں چاہتا تھا کہ میری معرفت میرے بھائی کے بچے
    پیدا ہوں۔
  deu-1912: Aber da Onan wußte, daß der Same nicht sein eigen sein sollte, wenn er
    einging zu seines Bruders Weib, ließ er's auf die Erde fallen und verderbte es,
    auf daß er seinem Bruder nicht Samen gäbe.
  ntj-ntj: '@see-verse:GEN.038.008'
  row-row: Onan nahine adat naa ena. Te ana nda nau fee tititi-nonosiꞌ neu aꞌa na
    Er sa. De mete ma ana sungguꞌ no Tamar, naa, ana nggari hendi fini a, naa fo Tamar
    nda bꞌonggi sa.
  kan-2017: ಆದರೆ ಓನಾನನು ಈ ರೀತಿ ಆಗುವ ಸಂತಾನವು ತನ್ನದಾಗುವುದಿಲ್ಲವೆಂದು ತಿಳಿದು ಅಣ್ಣನಿಗೆ ಸಂತತಿಯನ್ನು
    ಹುಟ್ಟಿಸಬಾರದೆಂದು ಯೋಚಿಸಿ ತನ್ನ ಅತ್ತಿಗೆಯೊಂದಿಗೆ ಸಂಗಮಿಸುವಾಗೆಲ್ಲಾ ಅವಳು ಗರ್ಭಧರಿಸದಂತೆ ತನ್ನ
    ವೀರ್ಯವನ್ನು ನೆಲದ ಮೇಲೆ ಸುರಿಸುತಿದ್ದನು.
  ena-ena: Abɨci ala Onan agaŋ mu hulaŋ saŋ ninanadi havahava saŋ valami. Lavɨla isanu
    saŋ ninanadi havɨmagaŋ aba iamɨgali agaŋ hula hɨnimi agadɨ ala mu lusɨŋ mu lusɨŋ
    vici iamɨgali agaŋ humɨgaŋ ma ahɨlami.
  tgo-tgo: Ko iyemaeŋge Onan va i ghareghare gamagaiko ne thɨ ghambɨko weiye maane
    amalaghɨniye idae ina weŋgi; iya kaiwae mbaŋa i ghena weiye wambwiko riwaeko dimithiye
    i liŋgiyathu eto mbala wambwiko maa i marabo na i ghambɨ gamagai ghaghaema kaiwae.
  yap-yap: Machane manang Onan ni re tir nra yib e dabi milsuwon ngak. Ere nap’an
    nra pirew fare pin me guy rogon ni nge dabi diyen fare pin, ya nge dabi for owchen
    walagen.
  tet-tet: Onan natene nanis adat nia tiꞌan. Mais nia la noꞌuk foo husar-binan bodik
    maun Er. Tan baa nia, sura oras toba namutuk no Tamar, Onan soe sai niakaan fini
    nebee Tamar keta koꞌus.
  hlt-MCSB: Tedae a tii a ngan te amah ham om hae mahpawh tila Onan loh a ming dongah,
    a maya yurho taengah a ih vaengah khaw diklai ah vik a san tih a maya ham tiingan
    khueh pah pawh.
  mdy-ETH: ሾይንታ ናኣታ ዒዛም ማዑዋኣሢ ዖናኣኔ ዔራዖ ዒሾ ማቾና ላሃ ዎዶና ቢያ ጎጳሳ ዜርፆ ሳዓ ላኣላኔ።
  twi-ASANTE: Esiane sɛ na Onan mpɛ sɛ ɔbɛwo akyɛ a mmɔfra no renyɛ nʼankasa mma enti,
    sɛ ɔne okunafoɔ Tamar kɔda a, ɔmma nʼahobaa no ngu ɔbaa no mu. Mmom, ɔma no gu
    fam sɛdeɛ ɛbɛyɛ a, ɔrenwo ɔba a ɛbɛyɛ ne nua owufoɔ no deɛ.
  bhl-bhl: 'Dangei, Onan e fukunomele: “Nakalem aul atew ba kai! Fik em aul dukuloku
    kai!”, angomi, akalem kalel uso kal bongguko, akalsiliw ding kabalak e, e akalem
    mayow ok be busel kolew kemale kasike, fik em dulum elote aul kailomin em deiw
    be okilew kemale kale.'
  con-NTPO: Tsa'ma Onánjan du'siansi tsa du'shuja tise'beya'bi qquen in'jan. Tsa'caen
    in'jamba ñoa'me du'siañe in'jambipa aqquia tsincon tise du'siansi tise quindya'yembe
    omba'su dushundeccuve sombosa'ne.
  eng-WEBU: Onan knew that the offspring wouldn’t be his; and when he went in to his
    brother’s wife, he spilled his semen on the ground, lest he should give offspring
    to his brother.
  bnp-bnp: Pali e Onan i lohoka vona a koma bara i vakabelea, i uka ma ge tuna. Lakea
    na tahuna i mahita turana e girihine tukana, i guru tavulea a naruna na malala.
    I rata mavonga a vuhuna i koi ni vakabele a hamone tukana.
  wal-wal: SHin Oonaani yelettiya naati baageeta gidennaagaa eriis; hegaa gishshau
    ba ishaa machcheera zin77iyo wode audenne, ba ishaayyo na7i yelettenna mala, ba
    zerettaa biittan gussees.
  mgh-mgh: Nanso Onani wacuwenlyawe wiira asaana ayo khanhala ukhala awawe, ukati
    wathukumananawe amwaara a munnaawe, aarihakacela vathi wiira hinyarele asaana
    munnaawe.
  acu-NT: 'Tamaitiat Onán: —Uchi akiinawartin ainauka winaruchu artinuitai —tusa,
    nuna nekau asa, wikia japrumtikiashtatjai tusa, wajerijai kanaksha yajá turamiayi.'
  spa-PDDPT: Pero Onán sabía que la descendencia no sería suya. Sucedía que cuando
    se unía con la esposa de su hermano, vertía en tierra, a fin de no dar descendencia
    a su hermano.
  gun-gun: Ha'e rami teĩ Onã oikuaa ta'y oiko va'erã va'e ta'y ae e'ỹ oiko 'rãa. Ha'e
    rami vy guyke'y ra'yxykue reve onheno nhavõ ojapo yvy py ho'apa aguã rami, tyke'y
    ra'yrã rami oiko e'ỹ aguã.
  agu-BL: Poro yi Onán elnak xtxum tetz yi nk'e'tz nitxajil i' ẍchibne' yi e' ni'
    yi ẍchitz'ok te yi txkelbe'n yi stzicy. Cha'stzun te ilenin joy i' puntil tan
    qui toque'n lac'puj jun ni' te'j yi xna'na'tz bantz quil jal xonl yi k'ajtzun
    stzicy.
  eng-PEV: So Onan married Er’s wife. But Onan didn’t want to have kids with her,
    because he knew that those kids will not belong to him. So Onan did a bad thing.
    Every time they slept together, like married people do, he didn’t sleep with her
    properly. He always stopped early, so she didn’t get any babies growing inside
    her.
  ilo-ULB: Ammo ni Onan a saannanto a kukua ti ubing. Tunggal kaiddaenna ti asawa
    ti kabsatna, ibelbellengna ti kissitna iti daga tapno saan isuna a maaddaan ti
    anak para iti kabsatna.
  kpg-kpg: Onan gu iloo bolo nia dama ga hagalee hai nia dama ni aana, malaa, dono
    kii i baahi di lodo dono duaahina, mee digi hai a mee gi hai dama, malaa dono
    duaahina gu ana dama ai.
  uig-ARA: ئەمما ئونان بۇ نەسىلنىڭ ئۆزىگە تەۋە بولمايدىغانلىقىنى بىلىپ، ئاكىسىغا نەسىل
    قالدۇرماسلىق ئۈچۈن ھەر قېتىم ئاكىسىنىڭ ئايالى بىلەن بىللە بولغاندا مەنىيسىنى يەرگە
    ئاقتۇرۇۋېتەتتى.
  bsp-bsp: Ntɛ Onaŋ ɛnacərɛ a wan nwɛ endesɔŋ wəran ka wəbek' ɔn mɔ, ɔfɔdeyɔnɛ wəkɔn.
    Kɔ ŋaŋc-kɔna-fəntərɛ kɔ wəran ka wɛŋc-ɛ, pəc-loŋ domun dɔn dəntɔf, ntɛ tɔŋsɔŋɛ
    ta ɔsɔŋɛ wəran nwɛ kəbɛkəs mɔ.
  mbs-mbs: Meneng netegahan i Onan te eked kepakay aw kandin se batà tomebaw diyà
    te nayi din, so meinang iyan batà te kakay din nematay. Doun niyan, peglayok din
    diyà te nayi din nebalo, gayed din impedelowak se benì din diyà te lowà, amon
    wedad meinang batà te kakay din nematay.
  tof-tof: Da módóga, Onan umul yarilürr wagó, ene olmal sab tóba olmal koke korale.
    I enezan ngyabenórri, wa oyaka kolae tonarr tómbapón yarilürr olmal basen-gum.
  sus-sus: Kɔnɔ Onan a kolon na di mu fama findide a gbe ra. Na nan a to, e nun a
    nimɔxɔ na kafu, a a xa maniye sama bɔxi nan ma alako a naxa fa di fi a taara ma.
  pon-2006: Ahpw Onan ese me seri me e pahn wiahda, kaidehn ih me pahn adki, eri ahnsou
    koaros me e kin kapwaiada nsenen pwopwoud rehn liohdio, e sohte kin kusiong, ahpw
    e kin kakusala liki, pwe en dehr wiahda kadaudok en rieo.
  jae-jae: Mago Onan kêjala gebe ŋapalê oc têtu ênê atom, tec gêdêŋ taŋ eŋ gêmoa gêwiŋ
    têwanê awê naŋ, kêkêc sulu kêsêp nom gebe têwa êtap wakuc sa atom.
  ksd-ksd: Ma Onan i ga nunure ba vakir kana iat nam ra bul mur; io, ba i ga ruk pire
    ra taulai kai turana, i ga vabura vue ra pia, kan na vangala ta bul mur tai turana.
  tur-YTC: Onan, soyun kendisinin olmayacağını biliyordu. Kardeşinin karısının yanına
    girince, erkek kardeşine soy vermesin diye menisini yere döküyordu.
  bel-N: I ведаў Анан, што не яму будзе насеньне; і было, што калі ён уваходзіў да
    жонкі брата свайго, выліваў на зямлю, каб ня даць насеньня брату свайму.
  grc-BRENT: Γνοὺς δὲ Αὐνὰν, ὅτι οὐκ αὐτῷ ἔσται τὸ σπέρμα, ἐγένετο ὅταν εἰσήρχετο
    πρὸς τὴν γυναῖκα τοῦ ἀδελφοῦ αὐτου, ἐξέχεεν ἐπὶ τὴν γῆν, τοῦ μὴ δοῦναι σπέρμα
    τῷ ἀδελφῷ αὐτοῦ.
  ind-AYT: Onan tahu bahwa keturunan itu tidak akan menjadi miliknya. Karena itu,
    ketika dia bersetubuh dengan istri kakaknya itu, dia menumpahkan air maninya ke
    tanah supaya tidak memberikan keturunan bagi kakaknya.
  lid-lid: Arile Onan badeh tanan, i dah kameh nah kameh bala lundriyen bwe; eme i
    buku none len mari iy amadin udu nadu tinen kameh gwa tan iu leleya bada munyak.
    Ya i dah kameh basahan nah nadu nadu tinen bwe.
  nya-nya: Koma Onani anadziwa kuti mwanayo sadzakhala wake. Choncho nthawi zonse
    pamene amagona naye mkaziyo, ankatayira umuna pansi kuti asamuberekere mwana mʼbale
    wake.
  hrv-hrv: Ali Onan, znajući da se sjeme neće računati kao njegovo, ispuštaše ga na
    zemlju kad god bi prišao bratovoj udovici, tako da ne dade potomstva svome bratu.
  mps-mps: Tiali goli, Onango koneani, te wai dabe te agai wai dabe meni, te homu
    yali. Tama aga te we dali piali sogo, agai wę te tǫba olo madi gelali. Tama
    aga amago hani wai dabe me elalubeo.
  llg-llg: Onan bubuluk hadak ndia so. Tehuu ana taa nau fee kaꞌan Er numbu-saꞌduk.
    De mete ma ana sunggu no Tamar, na nakalalambu heni ndia binin, fo ela Tamar boso
    bonggi.
  tpi-tpi: Tasol Onan i les long kamapim ol pikinini i no bilong em yet. Olsem na
    taim em i slip wantaim dispela meri, em i save larim wara bilong en i kapsait
    nating long graun, bai em i no ken kamapim ol pikinini bilong brata bilong en.
  dan-1931: Men Onan, som vidste, at Afkommet ikke vilde blive hans, lod, hver Gang
    han gik ind til sin Svigerinde, sin Sæd spildes på Jorden for ikke at skaffe sin
    Broder Afkom.
  vie-OVCB: Nhưng Ô-nan biết rằng con sinh ra cũng không thuộc về mình, nên cứ để
    xuất tinh ra ngoài, cho Ta-ma đừng thụ thai.
  lbk-lbk: Ngem ammon Onan ay et khechangna'y fakena enkwa nan sa na wad-ayen, isonga
    mo iseyepna nan chey ay nailekkasan, iwasitna nan kisitna ta maid ngomachan ay
    enfalin is anak san yon-ana.
  guj-2017: ઓનાને વિચાર્યું કે એ સંતાન તેનું નહિ ગણાય. તેથી, જયારે પણ તે તેના ભાઈની
    પત્નીની પાસે જતો, ત્યારે તેના ભાઈના નામે સંતાન ન અપાય તે માટે તે પોતાનું વીર્ય
    તેના ભાભીના અંગમાં જવા દેવાને બદલે બહાર વેડફી દેતો હતો.
  byr-byr: '@see-verse:GEN.038.008'
  awx-awx: Using iniwändeyä, Onanu “Engangu towimbilu ninanendo,” yang natäpgut. “Ge
    payänale kombätkät yiwixäwixu, engang aläyäk,” yake, yanggänä kewune moyo pexawän
    kukin.
  pon-2006A: Ahpw Onan ese me seri me e pahn wiahda, kaidehn ih me pahn adki, eri
    ahnsou koaros me e kin kapwaiada nsenen pwopwoud rehn liohdio, e sohte kin kusiong,
    ahpw e kin kakusala liki, pwe en dehr wiahda kadaudok en rieo.
  por-BRBSL: Onan sabia que a prole não seria dele; e quando ele foi até a esposa
    de seu irmão, derramou seu sêmen no chão, para não dar a prole para seu irmão.
  cth-cth: Onan ni a canaw hah mae ca lah awm mahoeh tie a panue dawkvah, a hmau e
    a yu a ikhai navah, a ca khe hoeh nahanlah alawilah atui yout a tâco sak.
  twi-twi: Esiane sɛ na Onan mpɛ sɛ ɔbɛwo akyɛ a mmofra no renyɛ nʼankasa mma nti,
    sɛ ɔne okunafo Tamar kɔda a, ɔmma ne ho nsu no ngu ɔbea no mu. Mmom, ɔma no gu
    fam sɛnea ɛbɛyɛ a, ɔrenwo ɔba a ɛbɛyɛ ne nua owufo no de.
  hlt-hlt: Tedae a tii a ngan te amah ham om hae mahpawh tila Onan loh a ming dongah,
    a maya yurho taengah a ih vaengah khaw diklai ah vik a san tih a maya ham tiingan
    khueh pah pawh.
  tbz-SIM: Kɛ̀ Onɑɑ nyɛ̃́ kɛ dò nweè í yó nte ibí, kɛ níí ò duɔ́nɛ̀ kɛ́dɛitɛ kɛ́yɛ̃nkɛ
    kɛtenkɛ̀, kòo bɑ́ɑ́ pɛitɛ́ ibí o kóo kótì.
  msy-2020: Ezɨ Onan pura borir igharaziba batɨtɨ, me an avebamɨn ziamɨn ikɨ bizibar
    amuan an aghua. Egha amizir kam koma akua, uan dɨpam pura nguazim ginge. A kamaghɨn
    nɨghnɨsi, a kamaghɨn damu uan avebam bagh boritam inighan kogham.
  txq-txq: Onan bubuluk hadak naa ena. Tehuu ana ta nau fee tititi-nonosik neu kaꞌan
    Er. De tungga-tungga ana sunggu-soro no Tamar, na, ana nggari heni ndia bibi-nggeen,
    mita fo Tamar hae bonggi nala.
  aaz-aaz: Naiꞌ Onan nahiin harat naan. Mes in ka nroim fa he nahoniꞌ neu in tataf
    naiꞌ Er. Onaim karu in ntuup nok bi Tamar ate, in akmii oen ee nꞌoop ee npoi henatiꞌ
    bi Tamar kais naꞌapuꞌ he nahoniꞌ.
  azb-azb: Onan bilirdi ki, bu nəsil ona məxsus olmayacaq. Buna görə də qardaşı arvadının
    yanına girəndə toxumunu yerə tökərdi ki, qardaşı üçün nəsil yetişdirməsin.
  eng-DBY: But when Onan knew that the seed should not be his own, it came to pass
    when he went in to his brother's wife, that he spilled [it] on the ground, in
    order to give no seed to his brother.
  hin-2017: ओनान तो जानता था कि सन्तान मेरी न ठहरेगी; इसलिए ऐसा हुआ कि जब वह अपनी
    भौजाई के पास गया, तब उसने भूमि पर वीर्य गिराकर नाश किया, जिससे ऐसा न हो कि उसके
    भाई के नाम से वंश चले।
  wol-KYG: Teewul Onan xam ne du doon askan wu muy moom, ba tax saa yuy dëkkoo jabaru
    magam, bay wara àgg rekk, tuur wasal wi ci suuf, ngir baña giiral magam.
  swp-swp: Na Onani abina ie ata merumeru taba nige ia nanatunayao tahunuadi, arinai
    huiana wa i lau ie eno ena tau ana wabu arinai, tuma wa i hebolili gaibui ata
    merumeru esau i hetubu ena tau enana.
  bjr-bjr: Oonanafa mina iriseenoo maaqi qimirinau. Qinee faiqi maqasaananoo sia qinindi
    kiandoo qimaseenoo narí afasaana anaaqa faqa aana nidanoo kaqinni kai nammari
    adiee marinau. Narí afasaana faiqi asumu sia marianifeera miqi marinau.
  eng-YLT: and Onan knoweth that the seed is not [reckoned] his; and it hath come
    to pass, if he hath gone in unto his brother's wife, that he hath destroyed [it]
    to the earth, so as not to give seed to his brother;
  kne-kne: Ngem gapo ta ammon Onan ay adi maibilang ay anak na din ipotot na, ipogit
    na sin lota din similya na mo mandaag da en Tamar ta adi na ipototan din pangpangoana.
  heg-NTPO: Onan taan hadat na son. Mo un dai hua bel un kaka Er lo. Tiata eta un
    niin nol Tamar ram, un soleng un bini la, le halin Tamar behe lo.
  ptu-ptu: Napobainem Onan, sapo' aka naissammi naua taia siam ia la ungkonai ke dadii
    änä'na. Nasuhum si napasola oi too metindo indo bainena kakanna, napeä oom lalanna
    anna mala tä' kebättä indana umpadadianni änä' kakanna.
  bzd-NTPO: Onán é̱na ia̱ne tö ie' alà ku̱rmi ko̱s ischö́ ta̱, e' kë̀ dör ie' wák
    ala'r. E' kue̱ki̱ mik ie' se̱rke ischö́ ta̱, eta̱ bet ta̱ ie' e̱' skéu̱ bánet
    a̱s kë̀ alà kö̀ka̱ ischö́ ta̱. Es ie' kë̀ wa̱ iël a̱ iditséwö menea̱t.
  kwf-kwf: Bore ma ruana ngwaefuta neꞋeri sai leꞋa ana diꞋia Ꞌafe neꞋeri nia faꞋafuta
    ngela ki, na ngela neꞋeri ki noaꞋa laꞋu ngela nia ki bore ma kira ngela ngwaefuta
    nia ki lala ba mae ka sui naꞋa. Ma nia ka ngalia kini neꞋeri, bore ma kaidaꞋi
    nia ka teo faꞋinia, nia sasia ru neꞋe kini neꞋeri kasi toꞋo ana ngela neꞋe kike
    saea Ꞌania satana ngwaefuta nia.
  eng-WYC-2017: And he knew that sons should not be born to him; and he entered [in]
    to the wife of his brother, and shedded his seed into the earth, lest the free
    children should be born by the name of the dead brother;
  eng-WMBB: Onan knew that the offspring wouldn’t be his; and when he went in to his
    brother’s wife, he spilled his semen on the ground, lest he should give offspring
    to his brother.
  spp-spp: Ŋka Ona mpyi a cè na uru ká pyà ta u na, kuru tùluge sì n-pyi uru wogo
    mɛ, lire e tère o tère u à wwɔ̀ ná u e ke, ka u u li pyi, bà u si mpyi u àha pyà
    ta u na mɛ.
  aey-aey: Qa Onan mel cali hoqagan eu uqana qee eu uqa don. Eunu saen uqa waliag
    aidegca niniji olosi eu uqa uqana hinih eu gauc mahana basecdoloi. Euqa uqa waliag
    aideg mel cain baseiaunnu odoloi.
  urd-GVH: ओनान ने ऐसा किया, लेकिन वह जानता था कि जो भी बच्चे पैदा होंगे वह क़ानून
    के मुताबिक़ मेरे बड़े भाई के होंगे। इसलिए जब भी वह तमर से हमबिसतर होता तो नुतफ़ा
    को ज़मीन पर गिरा देता, क्योंकि वह नहीं चाहता था कि मेरी मारिफ़त मेरे भाई के बच्चे
    पैदा हों।
  rug-rug: Ba ele gilania Onani sapu lopu kaqu tanisa soti sari na koburu gua, ke
    koa rina totoso sipu hoke va tata ia sa si asa, si hoke va honi pani sa sari na
    kolona pa pepeso, pude meke ponia tuna sa tasina, gua.
  gaz-gaz: Oonaan garuu akka ijoolleen dhalattu sun kan isaa hin taane beeke; kanaafuu
    akka obboleessa isaatiif sanyii hin dhaabneef jedhee yeroo niitii obboleessa isaa
    bira gaʼu hunda afeetaa lafatti dhangalaasa ture.
  fra-LSG: Onan, sachant que cette postérité ne serait pas à lui, se souillait à terre
    lorsqu’il allait vers la femme de son frère, afin de ne pas donner de postérité
    à son frère.
  yal-yal: Koni Onan yi a kolon, a na diin mi yi findɛ a gbeen na. Na nan a liga,
    a to yi a tada ɲaxanla kolonma ɲaxanla ra, igen naxan minima a fatini, a yi na
    makala bɔxɔn ma alogo a nama diin bari a tada xa.
  gum-gum: Inchen Onánbe tru ureg kal-labeløbe nuin kuentailø kømønrrab kui asha kua,
    nui nuneg kwabigwei sraimba kib waramisri mørig, kwanrriig kørrømisrmønrrai pirautø,
    pirautø lushibig køn, nuneg kwabigweyasig chi ureg kaanrrai.
  iou-iou: Nanitä ude iwetkukopäŋ monänitä ŋode juku piŋkuk; Näk tuäna webeni kajat
    yäpayäŋ täyat uwä nanak bäyaŋirän ämawebetä U gäkŋaken nanak nämo yäŋ api näwetneŋ.
    U tuäka kumbuko u täŋo biŋam yäŋ api yäneŋ yäŋ nadäŋkuk. Ude nadäŋpäŋ eruk bok
    pat täŋkumänken nanak kok irektawä yäŋ nadäŋpäŋ ibini jopiken piak täŋkukonik.
    Ude täŋtäŋ kuŋkuko unita tuänita biŋam nanak kubä nämo ahäŋkuk.
  haw-1868: Ike iho la o Onana, aole nana ke keiki, alaila, i ka manawa ana i komo
    aku ai i ka wahine a kona kaikuaana, kiki iho la oia i ka mea ma ka honua, o haawi
    auanei ia i hua na kona kaikuaana.
  arb-NAV: وَعَرَفَ أُونَانُ أَنَّ النَّسْلَ لَا يَكُونُ لَهُ، فَكَانَ كُلَّمَا عَاشَرَ
    امْرَأَةَ أَخِيهِ يُفْسِدُ عَلَى الأَرْضِ، كَيْ لا يُقِيمَ لأَخِيهِ نَسْلاً.
  adz-adz: Da bitsintaꞌ Onan isruꞌgin sib ibi mamaꞌ narun igi wasangꞌ i suda arangan
    gan u, ibinigi da gubuꞌ arangan ruta rainggan sagat yarufan igi gingꞌan da inang
    da iyats mpui iran gan rai iruꞌ intap i Tamar anungꞌ wangundan da rima narun i
    utusa rainggan yanginggan u.
  ewe-ewe: Ke Onan medi be yeadzi vi si womabu abe ye ŋutɔ tɔ ene o, eya ta togbɔ
    be eɖe Tamar hã la, ɣe sia ɣi si wòadɔ Tamar gbɔ la, enana eƒe ŋutsutsi la duduna
    ɖe aba la dzi, ale be Tamar mafɔ fu adzi vi si anye nɔvia kukua tɔ o.
  eng-LEE: Onan thus knew that the seed should not be his, and it came to pass, when
    he went in unto his brother's wife, that he spilled it on the ground, so as not
    to give seed unto his brother.
  nna-nna: Onan miranu pala partany munu palinymili wantuliny. Palajalu karta karrinyapulu,
    palinyju parti palinymili jurtirni jungkanga, partany jinangamarra mamajiku.
  asm-FB: কিন্তু ওননে জানিছিল যে, সেই বংশ তেওঁৰ নিজৰ নহ’ব। সেয়ে ককায়েকৰ হৈ বংশ ৰক্ষা
    নকৰাৰ উদ্দেশ্যেৰে বৌৱেকৰ লগত শয়ন কৰা কালত তেওঁ মাটিতে বীৰ্য্যপাত কৰিলে।
  sus-A: كْنْ عٌنَن عَ كٌلٌن نَ دِ مُ قَمَ قِندِدٍ عَ فبٍ رَ. نَ نَن عَ تٌ، عٍ نُن
    عَ نِمْشْ نَ كَقُ، عَ عَ شَ مَنِيٍ سَمَ بْشِ نَن مَ عَلَكٌ عَ نَشَ قَ دِ قِ عَ
    تَارَ مَ.
  fra-SBL: Onan savait que la descendance ne serait pas la sienne ; et quand il entra
    chez la femme de son frère, il répandit sa semence sur le sol, de peur de donner
    une descendance à son frère.
  hbo-hbo: וַיֵּ֣דַע אֹונָ֔ן כִּ֛י לֹּ֥א לֹ֖ו יִהְיֶ֣ה הַזָּ֑רַע וְהָיָ֞ה אִם־בָּ֨א
    אֶל־אֵ֤שֶׁת אָחִיו֙ וְשִׁחֵ֣ת אַ֔רְצָה לְבִלְתִּ֥י נְתָן־זֶ֖רַע לְאָחִֽיו׃
  shp-NTPO: Jaskáati jawen papan yoiabi, ja jawen awin wetsa betan bakeaabo, jawenama
    iti onanxon, ja ainbo betan yoranaitiibi bakeanaketian wetsankobores boanmaa iki.
  eng-WYCLIFFE: And he wiste that sones schulden not be borun to him, `and he entride
    to the wijf of his brother, and schedde seed in to the erthe, lest the fre children
    schulden be borun bi the name of the brother;
  pjt-pjt: Ka Anantu tjitji utintjikitjangku kuliningi palu piṟuku paluṟu kuliningi,
    “Tjinguṟuṉa tjitji utiṟa, ka tjitji nyara paluṟu ngayuku wiya palumpaṟa ngaṟaku
    ngayuku kuṯaku.” Munu palulanguṟu palumpa inkaṉingka tjunguringkula ngaringi wanakaḻa
    panya Taimala, palu paluṟu mulamula tjunguringkunytja wiyangku wantingi tjitji
    utintjaku-tawara, ka Taimanya iṯitjararingkunytja wiya ngaṟangi.
  cwe-cwe: Mbali Onani kavimanya kuwa sigambe iwe wanage bule, ivo viyambandame muke
    wa sekulu wake, ketilila hasi zimbeyu, sekeyampatile wana sekulu wake.
  bgs-bgs: Asal isóddóran i Onan na tô batà na pamasusun katô ipag din dì mému na
    kandin batà, su imun yan batà katô kaké din na inaté. Purisu atin áglayuk sikandin
    katô ipag din na balu, inalayun din ágpaluwaán tô bánnì din ébô ándà rubbad katô
    kaké din na inaté.
  kik-kik: Nake Onani nĩamenyaga atĩ rũciaro rũu rũtigatuĩka rwake; nĩ ũndũ ũcio o
    akoma na mũtumia wa mũrũ wa nyina, agaita mbeũ ya ũciari thĩ, nĩguo ndagaciarĩre
    mũrũ wa nyina rũciaro.
  ksr-ksr: 'Kaeŋ jeroto, Oonanoŋ gbili ii iwaa buŋa mende koloowaati, kaeŋ moma sili
    kokaeŋ ama laligoro: Dataajoŋ gbili mekoloowabotiwaajoŋ iwaa emba maloyawo eŋ
    laligoriti, kambaŋ iikanoŋ kambaŋ so mera mekomekoloowaa sele apuya ii eeŋ namonoŋ
    maama laligoro.'
  fra-NCL: Mais Onan savait que cette postérité ne serait pas à lui et, lorsqu’il
    allait vers la femme de son frère, il se souillait à terre afin de ne pas donner
    de postérité à son frère.
  cek-AK: Anih hoi sak ih caa loe angmah ih caa ah om mak ai, tito Onan mah panoek
    naah, am ya han caa sak pae han koeh ai pongah, amya ih zu khaeah iih naah, angmah
    ih atii to tasa bangah pathok ving.
  xla-xla: Amasiyama Onantapo ya꞉ bapa elo dla hallowe maseyemala himilowe posolotamaiyo.
    Epammama ya꞉tapo Tama mate elale oloma edla ya꞉ nalakaleye alikili dla o-olotimdiyo,
    ya꞉ta mopapo popollalo wekelepo depame.
  cuk-cuk: Ar Onán wisid, e-mimmi-gwalulegoedi egadye soglegosulid. A-ulale, e-ia-omese-goled-irba
    napagi e-burba midaed, adi, melle e-ia eba mimmi-nikuegar.
  uig-CYR: Амма Онан бу нәсилниң өзигә тәвә болмайдиғанлиғини билип, акисиға нәсил
    қалдурмаслиқ үчүн һәр қетим акисиниң аяли билән биллә болғанда мәнийсини йәргә
    ақтуруветәтти.
  tel-2017: ఓనాను ఆ సంతానం తనది కాబోదని తెలిసి ఆమెతో పండుకున్నప్పుడు తన అన్నకి సంతానం
    కలగకూడదని తన వీర్యాన్ని నేలపై విడిచాడు.
  hat-BSA: Onan te konnen ke posterite sa yo pa t ap pou li. Konsa, li te jete jèm
    li an atè pou li pa fè pitit pou frè li.
  kos-kos: Tusruktu Onan el etu lah tulik el ac orala uh ac tia oaoa mu ma natul,
    ouinge pacl nukewa el ac ona yurin katinmas sac, el ac okoalla nu saya, tuh in
    wangin tulik nutin tamulel lal.
  hbo-WLC: וַיֵּ֣דַע אוֹנָ֔ן כִּ֛י לֹּ֥א ל֖וֹ יִהְיֶ֣ה הַזָּ֑רַע וְהָיָ֞ה אִם־בָּ֨א
    אֶל־אֵ֤שֶׁת אָחִיו֙ וְשִׁחֵ֣ת אַ֔רְצָה לְבִלְתִּ֥י נְתָן־זֶ֖רַע לְאָחִֽיו׃
  ibo-ibo: Onan ma na mkpụrụ a agaghị abụ nke ya. Nʼihi ya, mgbe ọbụla ọ bakwuru nwunye
    nwanne ya, ọ na-anyụsa mkpụrụ nwa ya nʼala, ime ka ọ ghara inye nwanne ya nwoke
    nwa.
  ory-ory: ମାତ୍ର ସେହି ବଂଶ ଆପଣାର ହେବ ନାହିଁ, ଏହା ବୁଝି ଓନନ୍‍ ଭ୍ରାତୃଭାର୍ଯ୍ୟାର ସଙ୍ଗମ କାଳେ
    ଭ୍ରାତୃବଂଶ ଉତ୍ପନ୍ନ କରିବା ଅନିଚ୍ଛାରେ ଭୂମିରେ ରେତଃପାତ କଲା।
  chk-chk: Nge Onan a silei pwe esap tongeni nöüni nöün me won pwülüen pwin we. Iwe,
    lupwen a kon ren pwülüen pwin, a chök akusätiu chan lepwül pwe esap wor mwirimwirin
    pwin.
  ssd-ssd: Taŋakina le Onan nu kiŋo ta ye tuku kiŋo kuga ŋga idusna sulumba pino ta
    aba nuŋe tuku kiŋo ande nda te-pilwa ŋga nu pino ta ndoŋ kinymba nuŋe minde kule
    ta ake kilke mbolŋge kutuna.
  rop-rop: Wal det sekanwan san blanga Juda bin sabi det beibi kaan jidan ronwan biginini
    blanga im, en wen dubala bin silip, im nomo bin weistim enijing insaid langa det
    gel blanga gibit im beibi. Imbin weistim langa graun, dumaji im nomo bin wandim
    det gel blanga abum beibi blanga im dedbala braja.
  ukr-1871: Знав же Онан, що не йому буде насїннє, і як увіходив до братової жінки,
    проливав сїмє на землю, щоб не дати насїння братові свойму.
  eng-AOI: But Onan said to himself, “If I have children with this widow they won't
    be mine. They will belong to my dead brother.” So when he went and slept with
    her he didn't want to have his brother's children, and he let his semen spill
    on the ground and he didn't make Tamar pregnant.
  yon-yon: Kowe, Onam kuu ayi ye wonong yoom dangimaib kumban, ye kawad kuu bunangka
    okad yiri kirarimaan kumbed, ayi ye meed wanabi kuu kebenoon. Yekaadkeroon kuu
    ye dana keraanban kowe.
  bch-bch: Be Onan iuatai, oangga ipapot gergeu ton itar kapei, gergeu toa oa ga ei
    ton mao. Ta somisomi oangga gisirua tieno, ilongean isul ga itoki ga isulug tanoeai.
    Ngan kado ta ipapot itar kapei ele gergeu.
  deu-1951: Da aber Onan wußte, daß der Same nicht sein eigen sein sollte, ließ er
    es, wenn er zu seines Bruders Weib ging, auf die Erde fallen und verderbte es,
    um seinem Bruder keinen Samen zu geben.
  eng-JPS: And Onan knew that the seed would not be his; and it came to pass when
    he went in unto his brother's wife, that he spilled it on the ground, lest he
    should give seed to his brother.
  ubr-ubr: Baise Onan isagob fifirig sin rarat on men arimon on nanatun on. On fasinai
    on tuan kena rus si yen on, an sareu motobai idedebur isusur onai on men fifi
    tani itarat tuan orot aurin on.
  srp-1865: A Avnan znajuæi da neæe biti njegov porod, kad lijegaše sa ženom brata
    svojega prosipaše na zemlju, da ne rodi djece bratu svojemu.
  lug-lug: Naye Onani n’amanya nti ezzadde teririba lirye; bw’atyo bwe yeetaba naye,
    amannyi n’agafuka wansi aleme okufunira muganda we ezzadde.
  heb-heb: וידע אונן כי לא לו יהיה הזרע והיה אם בא אל אשת אחיו ושחת ארצה לבלתי נתן
    זרע לאחיו׃
  ben-IRV: কিন্তু ঐ বংশ নিজের হবে না, এই বুঝে ওনন ভাইয়ের স্ত্রীর কাছে গেলেও ভাইয়ের
    বংশ উৎপন্ন করবার অনিচ্ছাতে মাটিতে বীর্যপাত করল।
  pan-pan: ਓਨਾਨ ਨੇ ਇਸ ਗੱਲ ਨੂੰ ਜਾਣਿਆ ਕਿ ਇਹ ਅੰਸ ਮੇਰੀ ਅੰਸ ਨਹੀਂ ਹੋਵੇਗੀ, ਇਸ ਲਈ ਐਉਂ ਹੋਇਆ
    ਕਿ ਜਦ ਉਹ ਆਪਣੇ ਭਰਾ ਦੀ ਪਤਨੀ ਕੋਲ ਗਿਆ ਤਾਂ ਆਪਣਾ ਵੀਰਜ ਧਰਤੀ ਉੱਤੇ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ ਕਿਤੇ
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਉਸ ਦੇ ਭਰਾ ਲਈ ਅੰਸ ਹੋਵੇ।
  mwp-mwp: Kasa kay kedha Onan nuy ngulayg kedha, nadh bangal na kazil mamayine nanga,
    nungu Onanan kazil lawnga, nungu tukuypaw kazil. Kalanu nuy Onan kedha, palay
    nanga sagul thareman nanga, nuydh nan ngaru maytha poelayginga. Nungu Onanan ubiginga
    kedha, nungu lumayzi kazil nungu kuykuygaw nelay wamayipa.
  mya-JVB: ဩနန် သည် သားကိုရလျှင်မူကား၊ မိမိ သား မမှတ်ရဟုသိ၍ အစ်ကိုအား သားကိုမ ပေး
    လိုဘဲ၊ အစ်ကို မယား ထံ သို့ဝင် သောအခါ ၊ သုတ်ရည်ကိုထုတ်၍ စွန့် လေ၏။
  tbg-tbg: Minti tuvaro Onaaniva nai iriro tiharo, Te tenta vakaara naatanti vaitaariraro
    viva vatataaina vaintiva kiama ti vainti varianarove. Vira kaara kia te tenta
    vakaara vainti vata amitarerave, tivakero vikantiro niharo nai nora qaqini rauru
    kovaro vi nahentiva kia vainti taiqura.
  hmo-hmo: To Onana be ia diba mero do ia havaraia neganai, be iena natuna momokani
    lasi. Unai dainai ia sihari henia neganai, iena vesina be tano dekenai ia habubua
    kava, kakana ena natuna do ia havaraia lasi totona.
  ata-ata: Ia Onani ne, mulavu lexe ta molomolo ane anu uxalixaꞌa ne ta ꞌolu uasi.
    La sou no voxovoxo ane aneꞌi ilee Tamari iai sou anu ulai noxie xe ꞌuveꞌuveꞌu
    sou unixi, la anu uxexee sou unixi ulai vaꞌaxu no lia. Anu muꞌoxo aloxo ne xo
    anu umasaxa lexe upalaaneꞌi ta ꞌolu iu vimou uasi.
  nfa-nfa: Mema Onan neꞌa le adꞌa sèmi neꞌe. Te ngaa na noꞌo boe hia kolo mi aꞌa na
    Er. Nèti èèna ka, ladhe rèngu jꞌunu paꞌèci, na pasuti eele hua hini nèngu asa
    liꞌu, sèna ka Tamar baku dènge babia.
  urd-urd: और ओनान जानता था कि यह नसल मेरी न कहलाएगी, इसलिए यूँ हुआ कि जब वह अपने
    भाई की बीवी के पास जाता तो नुत्फ़े को ज़मीन पर गिरा देता था कि मबादा उसके भाई
    के नाम से नसल चले।
  rus-SYN: Онан знал, что семя будет не ему, и потому, когда входил к жене брата своего,
    изливал семя на землю, чтобы не дать семени брату своему.
  cbt-NTPO: 'Onanso'' Tamara macaponahuë'': “Hui''nahuanpato, hua''huaro''sa co caquën
    nisarinhuë''. Irico hui''ninpitaráchin pochin nisarin,” tënin yonquinënquë. Napoaton,
    Tamara tëcarihuachina, aipi a''paconin. Ama iinco ya''huërënamënpita, ina quëran
    ya''huëcaso marëhuë'' naporin.'
  bqc-SIM: Kɛ́ Onani dↄ̃ nɛ́ pↄ́ á i ń a vĩ̀i gyaao aↄ dɛ a bui ũo, tó à wùlɛaànↄ,
    ì azĩa e bàasiɛ, kɛ́ asu buikɛ a vĩ̀iɛo yã́i.
  tcz-CHONGTHU: Amavang Onan kitipa chu anompon ama chilhah ahilou ding chu, hijeh
    chun a sopi pa ji toh alup khom lhona a kitimat teng abotwi ho chu tollhanga abolha
    jin, hijeh chun Tamar chun nao avop thei tapon asopipa adin jong chilhah gou aum
    doh jou tapon ahi.
  mar-mar: ती मुले आपली होणार नाहीत, हे ओनानला माहीत होते. म्हणून जेव्हा तो त्याच्या
    भावाच्या पत्नीशी प्रेम करत असे, तेव्हा तो आपले वीर्य बाहेर जमिनीवर पाडत असे, यासाठी
    की त्यास त्याच्या भावासाठी मूल होऊ नये.
  tcs-tcs: Bat Onan bin prapa sabe da pamlelain i no gobi blo em. Ebritaim wen em
    i slip lo da oman blo bala blo em, Onan i bin kapsaid go ausaid lo graun, solong
    Onan nogo meke pamlelain po bala blo em.
  qub-qub: Onán musyaran wamran cashpanpis paypa jutinta mana apananpaj cashanta.
    Chaymi wauguinpa biyüdanwan cacushan öra jorgurir jawaman juturachej. Onanga chayno
    ruraran wamran yurir wauguinpa jutinta apananta mana munarmi.
  bqp-bqp: Kũ Ona dↄ̃ kũ nɛ́ kũ áni i kũ a vĩ̀ni gyaanↄo nigↄ̃ de a buri ũro,
    tó à wùtɛ kãao akũ à ye à a zĩda e, àdi a gↄ̃gbɛ̃ pↄ́ kↄ́tɛmɛ, de àsun buri
    kɛ a vĩ̀ninɛro yãi.
  hat-hat: Men Onan te konnen pitit la pa t'ap pou li. Se konsa, chak fwa li kouche
    ak madanm frè li a, li voye atè pou li pa t' fè pitit pou frè li a.
  eng-BSB: But Onan knew that the offspring would not belong to him; so whenever he
    would sleep with his brother’s wife, he would spill his seed on the ground so
    that he would not produce offspring for his brother.
  tod-tod: Kɛlɛ Wɔnan kwɛɛni ga naama lointi ti la ɠɛɛzu ga tɔun nɔnɔ. Naa ɠa é ba,
    a la ɠɛna ɓɛdɛa diɛ anzai ma, é ɠɛni gaaɓelazu ga é ma ɗɛi ʋu zooi ma, nii a
    kɛ é mina mavofoda zɔlɔɔ diɛ ʋɛ.
  eng-WEBPB: Onan knew that the offspring wouldn’t be his; and when he went in to
    his brother’s wife, he spilled his semen on the ground, lest he should give offspring
    to his brother.
  kbq-kbq: Hianagi Onani'a antahi'ne, kento a'mo kasentesia mofavrea agri mofavre
    omanigahiankino, nempu'amofo a' ene nemaseno'a avufga rina, nefu mofavre antemi'zanku
    mopafi atre'ne.
  nhe-BL: Pero Onán quimatiyaya intla tlacatisquía se conetl nochi tlacame quiitasquíaj
    para icone iicni huan ax ya icone. Yeca quema quinechcahuiyaya ihuejpol, quitoyahuayaya
    ixinajcho tlalchi para ma ax conecui pampa ax quinejqui quimacas iicni tlen mijqui
    iteipa ixhuihua queja monejqui quichihuase.
  bus-bus: Kɛ̀ Ona dↄ̃ kɛ̀ nɛ́ kɛ̀ é i kↄ̃n a vĩ̀i gyaanↄↄo égↄ̃ dɛ a borii ũro,
    tó à dàɛo ben à yezi a zĩnda e, è à gↄ̃gbɛ̃ pↄ́ kwɛ́ɛmɛ, lɛ àton borii kɛ a vĩ̀inɛro
    yãnzi.
  gub-BL: Uzemupy'a Onà iko. — Aze ipuru'a hemireko herehe we nehe, imemyr nuiko kwaw
    hera'yr romo nehe. — Neryky'yr ta'yr a'e, i'i putar ihewe wà nehe, i'i uzeupe.
    A'e rupi wyky'yr hemireko kwer puhe oho mehe uzakook uma'e kwer ywy rehe. Ta'e
    na'iporomono wer kwaw ta'yr rehe wyky'yr pe a'e xe.
  eng-DRA: He knowing that the children should not be his, when he went in to his
    brother’s wife, spilled his seed upon the ground, lest children should be born
    in his brother’s name.
  knf-knf: Kë Onan aşë me kë bapoţ biki akbukuŋ baankwo biki nul. Aji woli awinar
    na ahar naweekul, aji pënan bduun katoon du mboş kahilna kawo aankbukar naweekul
    bapoţ.
