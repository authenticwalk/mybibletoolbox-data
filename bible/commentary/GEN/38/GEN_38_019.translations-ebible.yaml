verse: GEN.038.019
translations:
  mal-C: അതിനുശേഷം അവൾ തന്റെ ഭവനത്തിലേക്ക് പോയി മൂടുപടം നീക്കി വീണ്ടും തന്റെ വൈധവ്യവസ്ത്രം
    ധരിച്ചു.
  deu-TKW: Hierauf ging sie von dannen, legte ihren Schleier ab und zog ihre Witwenkleider
    an.
  lin-lin: Tamari atelemaki mpe akendeki ; alongolaki vwale na ye mpe azongisaki lisusu
    na nzoto bilamba na ye ya mwasi akufisa mobali.
  cbr-NT: Usai abë 'ikiani kuanxun ka Tamarnën anúan rakuanan bëpamëkë a bianan xanu
    raëmëkën pañuti chupa pëxuan nanbiankë a pañutëkëankëxa.
  eng-LSV: and she rises, and goes, and turns aside her veil from off her, and puts
    on the garments of her widowhood.
  bmu-bmu: Yambuk ahöba wahöta miriŋe anda nöröp kawöseŋi luluŋda qeköba malö malmamgö
    malukuŋi mi kunbuk löŋgöta malök.
  eng-GNV: Then she rose, and went and put her vaile from her and put on her widowes
    raiment.
  eng-WEBSTER: And she arose and went her way and laid by her vail from her, and put
    on the garments of her widowhood.
  nhw-BL: Teipa Tamar moquixtilito catli ica moixtzactoya huan sempa motlalili iyoyo
    quen catli cahual sihuame moquentíaj.
  swh-ONEN: Tamari akaondoka, akavua shela yake akavaa tena nguo zake za ujane.
  bba-bba: '@see-verse:GEN.038.018'
  eng-KJVCPB: And she arose, and went away, and laid by her vail from her, and put
    on the garments of her widowhood.
  cpy-cpy: Ari iyaatee Tamar, opashikaryaawootana, okithaatanaawo oethaari owashiretakowaewitaha.
  mpx-mpx: Sauga Tama i sikal limiya, yaka maninina ana ekaukaus i ahe yoho, ge ana
    kaliko i loho abuabul kalikona i galoi pasikal al.
  wbp-wbp: Ngula-jangka, Tamuruju ngurra-kurralku pina-yanu. Yalyi-manu pijiji yinngirri-ngirli,
    manu pina-yukaja jurrkungka jinajinarla kujalpa kamparru-wiyi mardarnu. Yangka
    jurrku kuja kalalu kali-pukarlu mardarnu. Yapangkujulpalu nyangu kujalpa kali-puka-juku
    nyinaja.
  luo-luo: Bangʼ ka Tamar nosedhi, nogolo law mane oumore godo kendo ochako orwako
    lawe mar chola.
  meu-meu: Hahine na e tore isi, ela, vairana e ḡovalaia dabuana e negea, ena vabu
    dabuadia e doki lou.
  npi-ULB: त्यसपछि तिनी उठेर गइहालिन् । तिनले आफ्नो घुम्टो हटाएर विधवाको वस्‍त्र लगाइन्
    ।
  yor-yor: Lẹ́yìn ìgbà tí ó lọ, ó bọ́ ìbòjú ojú rẹ̀, ó sì tún wọ aṣọ opó rẹ̀ padà.
  emp-NTPO: Mãwãnacarea Tamarára diguid̶a wãsia. Idji quĩrã bʌrá erob̶ʌ wuara ẽrãped̶a
    wayacusa pẽdrarãba jʌ̃badara jʌ̃sia.
  ind-ind: Sesudah itu, Tamar pulang dan membuka kerudungnya. Dia kembali mengenakan
    pakaian kejandaannya.
  pes-OPCB: پس از این واقعه، تامار به خانه بازگشت و روبند خود را برداشت و دوباره لباس
    بیوِگی خود را پوشید.
  ssx-ssx: Kutupa Teimata꞉ da pua mo dau sinkipiki mea bao mo kineke wanda꞉na꞉ aka꞉manu
    paa pua mu pambaeyekeme.
  lcm-lcm: Au, aina ang kala pasal pok ane rina, na kanla luang suai ani vakup ang
    na kala alak pok kana maus i mainang.
  aer-aer: Kele Judah-arle alhekenge anteme, Tamar apmere-werne anteme alpeke. Re
    mantere inngerre ikwerenhenge ilywelheke, re imerte mantere rarle arrekwele irrpeke
    ikwere anteme irrpemele.
  tgl-ULB: Tumindig si Tamar at umalis palayo. Inalis niya ang kanyang belo at isinuot
    ang damit sa kanyang pagkabalo.
  nop-nop: Deilune agaŋ mihiwele tuguk. Unduŋ tiŋa pilale wooŋ haule yaŋaamuŋ u kwihikula
    tam kahat mutŋiŋ u kotigoŋ tiŋa mukuk.
  kca-kca: Щӑԓта ԓўв ԓŏйәс пӑ мӑнәс, тӑйәм ŏхшамәԓ эхсәԓы пӑ шук туты сŏхԓаԓ па ԓумәтсәԓы.
  cbu-NT: Anumunsha, Támararin natamari, kamisaa kámanashee kasayaru, yusursha mashindoo
    wamar kamartarangiya.
  hui-hui: Tama ibu andaga dai buwa aga emene ibunaga dengui buyi hayago golo ngelalu
    ibu agalini homene dara howa dalo nu hanaga dugu wini biago lone hono berene.
  wrs-wrs: Doa hev henga deuvram ganamba, novlomosrini pingamnana, henga silem pethasev
    vena tlalinda. Wo sisva himba ena avna eindilna.
  mya-mya: တာ​မာ​သည်​အိမ်​သို့​ပြန်​၍​ပုဝါ​ကို​ချွတ်​ပြီး လျှင် မု​ဆိုး​မ​အ​ဝတ်​ကို​ပြန်​လည်​ဝတ်​ဆင်
    လေ​၏။
  cbi-NTPO: Tsenñu bene Tamar miitu ya' kajuunu dishkentsumi jali mangatu, biyudala'
    pannu jali manbanakemi.
  bod-N: དེ་ནས་ཁོ་མོ་ཡར་ལངས་ནས་སོང་བ་དང༌། གདོང་ཁེབས་བླངས་ཏེ་ཡང་ཡུགས་མོའི་གྱོན་གོས་ལུས་ལ་གྱོན༌ཏོ།།
  wsk-wsk: Se imet mu ko kawam te namaram ale guang mel numi te iram mu kututuwuram,
    ale imet gera ko guang mu aking naguram.
  kkl-kkl: Tamar aeag piogti, ag wangka piogne kwiripto pibogti, yauog kelabori enektopne
    enekaog.
  sna-sna: Shure kwokubva kwake ipapo akabvisa chifukidzo ndokubva apfekazve nguo
    dzake dzechirikadzi.
  spa-BLM: Ella se levantó y se fue, y se quitó el velo de encima y se puso las ropas
    de su viudez.
  beu-beu: '@see-verse:GEN.038.018'
  cac-cac: Ix lajvi chi', ix b'at ix, ix yic'anel smusil sat ix chi', ix yac'anxioch
    sc'apac ix syac'och eb' ix chamnac yetb'eyum.
  swh-ULB: Akaamka na kuondoka. Akavua ushungi wake na kuvaa vazi la ujane wake.
  bel-bel: І ўстаўшы пайшла, зьняла зь сябе пакрывала сваё і апранулася ў вопратку
    ўдоўства свайго.
  deu-ELBBK: Und sie stand auf und ging hin, und sie legte ihren Schleier von sich
    und zog die Kleider ihrer Witwenschaft an.
  mbb-OT: '@see-verse:GEN.038.018'
  msc-msc: Tamari ka a kɔseyi a wara. A ka bitiran bɔ a kun na ka a la landa faanin
    bila a kan na ikɔ.
  mal-2015: പിന്നെ അവൾ എഴുന്നേറ്റു പോയി, തന്റെ മൂടുപടം നീക്കി വൈധവ്യവസ്ത്രം ധരിച്ചു.
  tuo-NT: Cʉ̃ meꞌrã níca beꞌro topʉ níꞌco Tamar waꞌaco niwõ. Waꞌa, co diapoa omáca
    caserore tuweeco niwõ. Tuꞌajanʉꞌcõ, co wapewio suꞌtiro co tuweeꞌcarore sãñaco
    niwõ tja.
  gup-gup: Wanjh ngaleng bu wam wanjh yerrkkerrinj nawu kebbarrkbuyindi dja yawoyhdjongburrinj
    kamarrdjukunkenh kunmadj.
  met-met: Baing Tamar mesa ila, saing unia imanga saku toxonoa, sau imanging tapkamdi
    muli.
  gvs-gvs: Simasisi ikavava, Temari ikaluvila ina tamana ina vada goi. Amoko goi ana
    kwama ivalilivi go, kóbuya adi kwama ilosimneidi.
  rmc-rmc: Oj paľis ušťiľa a geľa het. Čhiďa tele o khosno a urďa peske pale o vdovika
    gada.
  nlg-nlg: Mi murini soko rakiri ge pulohi tana komuna Tamar, me lavi kehaa na tivi
    te saoa nia na uluna, me nia pupulu itatana nina lei tivi ni kabu matesasania.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ts'èko naèhtła, wınì k'e ehtł'ı̨ ɂǫ̀èɂah gà wedǫǫ̀ ełaı̨wo
    k'ę̀ę̀ nàhtł'ı̨ ı̨lèe sìı hanì goht'ǫ yìı naetła.
  pes-OPV: و برخاسته، برفت. و برقع را ازخود برداشته، رخت بیوگی پوشید.
  ron-1924: Еа с-а скулат ши а плекат; шь-а скос марама ши с-а ымбрэкат ярэшь ын хайнеле
    де вэдувэ.
  ben-OBCV: সেখান থেকে চলে যাওয়ার পর, সে তার ওড়নাটি খুলে ফেলল এবং আবার তার বৈধব্য-বস্ত্রটি
    পরে নিল।
  lex-lex: Patke' de namat pa nla'awa la'pa no'lu doinia gaini kniaduwni me nnairi
    owa'ana naniairi palpuallu.
  rgu-rgu: '@see-verse:GEN.038.018'
  som-som: Kolkaasay kacday oo tagtay, oo intay indhashareerteedii iska dhigtay, ayay
    xidhatay dharkii carmalinimadeedii.
  lat-VUC: 'et surgens abiit: depositoque habitu quem sumpserat, induta est viduitatis
    vestibus.'
  aoi-aoi: Ngalaja kembirra arakba yingi-lawurradina angalyu-wa dakina Damara. Biya
    nang-aburawaka dakina dibina dumbala dadiki-lyawurumba, akwa ying-awiyebena ngarningka
    dumbala dadingingaya-langwa arakba-da.
  eng-ASVBT: And she arose, and went away, and put off her veil from her, and put
    on the garments of her widowhood.
  mna-mna: To Tamar imaŋga ma ilae ŋana na, ikinke kawaala ta ipakaala mataana pa
    na ma isu lene, mi iur mburu muuŋgu kana ila kuliini mini, mi imiili ma ila pa
    kar.
  ita-1885: Poi si levò, e se ne andò, e si levò d'addosso il suo velo, e si rivestì
    i suoi abiti vedovili.
  eng-LXXUP: And she arose and departed, and took her veil from off her, and put on
    the garments of her widowhood.
  eng-ULB: She got up and went away. She took off her veil and put on the clothing
    of her widowhood.
  spa-VBL: Se fuea casa, se quitó el velo y se puso la ropa de viuda.
  fra-_FOB: Ensuite elle se leva et s'en alla. Et elle quitta son voile, et se revêtit
    de ses habits de veuve.
  mal-mal: പിന്നെ അവൾ എഴുന്നേറ്റുപോയി, തന്റെ മൂടുപടം നീക്കി വിധവാവസ്ത്രം ധരിച്ചു.
  urd-GVR: Phir Tamr uṭh kar apne ghar wāpas chalī gaī. Us ne apnī chādar utār kar
    dubārā bewā ke kapṛe pahan lie.
  suz-BL: मिनु तामार बोक्‍शा लशा, आ वोंइश बेक्‍शो ङा वा लेंशा फेक्‍से बाक्‍त।
  ita-1927: Poi ella si levò, e se ne andò; si tolse il velo, e si rimise le vesti
    da vedova.
  ckb-ckb: ئینجا هەستا و ڕۆیشت، ڕووپۆشەکەی لە خۆی کردەوە و جلوبەرگی بێوەژنی لەبەرکردەوە.
  eng-BBE: Then she got up and went away and took off her veil and put on her widow's
    clothing.
  crx-NTPO: '''Et dudinya ''ink''ez ''uts''un whenya. Dunin k''einizbal-i cha k''unaitilhbalh,
    ''ink''ez doo cha tsandilh unli-i naih ye naja.'
  kan-OKCV: ತರುವಾಯ ಅವಳು ಎದ್ದು ಹೋಗಿ, ಮುಸುಕನ್ನು ತೆಗೆದಿಟ್ಟು, ತನ್ನ ವಿಧವೆಯ ವಸ್ತ್ರಗಳನ್ನು
    ಹಾಕಿಕೊಂಡಳು.
  bbb-bbb: Areme Tama fune una va are fuone gafia kekena ugone fae ije fu abe nikubae
    okuraema ijene ira nija areme fune uri ugone bara amune bu savo fu azo naema ijene
    una sae.
  tam-2017: எழுந்துபோய், தன் முக்காட்டை மாற்றி, தன் விதவைக்குரிய ஆடைகளை அணிந்துகொண்டாள்.
  spa-RV-1909: 'Y levantóse, y fuése: y quitóse el velo de sobre sí, y vistióse las
    ropas de su viudez.'
  ron-BTF: Şi ea s-a ridicat şi a plecat şi a pus deoparte vălul de pe ea şi a îmbrăcat
    hainele văduviei ei.
  eng-WEBP: She arose, and went away, and put off her veil from her, and put on the
    garments of her widowhood.
  eng-FBV: She left, went home, took off her veil, and put on her widow's clothes.
  nld-1939: Nu stond zij op, en ging heen; ze legde haar sluier af en trok haar weduwkleed
    weer aan.
  nch-BL: Teipa Tamar moquixtilito cati ica moixtzactoya huan sempa motalili iyoyo
    quej cati cahual sihuame moquentíaj.
  tfr-NTPO: E irgo ga Tamar to ba ushko, ga ba kä kjingokl̈o l̈i kjara, ba syã shwongyo
    l̈i pjuna jek iröng obi.
  vie-1934: cổi lúp ra và mặc quần áo góa bụa lại.
  hin-CV: तामार ने घर जाकर अपना विधवा वस्त्र वापस पहन लिया.
  eng-OURB: She arose, and went away, and put off her veil from her, and put on the
    garments of her widowhood.
  spa-BES: Entonces ella se levantó, se fue, se quitó el velo y se vistió de viuda.
  tdx-tdx: Niongake re, nienga; le nafaha’e i marerareray, vaho naombe’e indraike
    o lamban-dramavoi’eo.
  vid-vid: Tamali nakahiluka kaye, nakavula nguwo nazoyavalile nakuvala kahi nguwo
    za heye za ulekwa.
  pwg-pwg: Nani murinai, wavinena ivovira ina ku numa na nani garana gayamina ikwarewi
    na ivotawei ma kwapura garana ikote meyei.
  eng-OKE: And she arose, and went, and put off the veil from her, and dressed herself
    in the dress of her widowhood.
  tha-KJV: นางจึงลุกขึ้นไปเสียและเอาผ้าคลุมหน้านั้นออก นุ่งห่มเสื้อผ้าสำหรับหญิ​งม​่ายอีก
  por-BR-2018: 'E levantou-se, e foi-se: e tirou o véu de sobre si, e vestiu-se das
    roupas de sua viuvez.'
  bco-bco: Alila꞉sa꞉ga꞉yo꞉ Temal e ha꞉na꞉sa꞉ga꞉, migi amilo꞉ so꞉g go꞉lo꞉ a꞉no꞉ kolala꞉sa꞉ga꞉,
    sa꞉ba꞉ so꞉g a꞉no꞉ ko꞉lo꞉ a꞉ko꞉lo꞉.
  deu-ELO: Und sie stand auf und ging hin, und sie legte ihren Schleier von sich und
    zog die Kleider ihrer Witwenschaft an.
  ktm-ktm: Tamar iyeu ile ndre emwen pe irupti kolau iyeu odo madan pe iduwe ndrihin
    nau ile ndre mundren yi.
  caa-caa: Y de allí sutpa ixin e ixic esto tuyotot y ulocse e payuj xeꞌ bꞌochꞌor
    ani ut tamar, y sutpa ulapi ubꞌujc otronyajr xeꞌ jarbꞌir taca e succhij bꞌan cocha
    ucꞌani e costumbre tuaꞌ.
  eng-WYC-2018: and she rose (up), and went [away]; and when the cloth was put away
    which she had taken, she was clothed (once again) in the clothes of widowhood.
  epo-epo: Kaj ŝi leviĝis kaj iris, kaj formetis de si sian kovrotukon kaj surmetis
    sur sin siajn vestojn de vidvineco.
  uig-PIN: Andin Tamar ornidin turup mangdi; u pǝrǝnjini seliwetip, tulluⱪ kiyimini
    kiyiwaldi.
  beo-beo: 'Da:ima da ea diasuga asili, ea abula sawa: figisu fadegale, ea didalo
    eboboi abula bu sali.'
  tpi-OTNT: Tupela i slip pinis, orait Tamar i kirap na i go. Na em i rausim dispela
    liklik laplap i karamapim pes bilong en na i putim gen klos bilong sori long man
    bilong en i dai pinis.
  hau-SA: Bayan ta tafi, sai ta tuɓe lulluɓin, ta sāke sa tufafin gwaurancinta.
  udu-udu: Dhali yan’ko’da yim cuki mis mo dhali ya mo dhali ayim bu’thki burrinyeŋ
    ’kup̱ piti mo dhali hi’th burrinyem ma dhallam piti i is mo.
  uig-LAT: Andin Tamar ornidin turup mangdi; u perenjini séliwétip, tulluq kiyimini
    kiyiwaldi.
  nde-nde: Esesuka lapho uThamari wakhupha isimbombozo sakhe wagqoka izigqoko zakhe
    zokuzila njalo.
  ton-ton: Pea tuʻu hake ia ʻo ʻalu mei ai, pea ne tuku ʻene pūlou meiate ia, ʻo toe
    ai hono ngaahi kofu putu.
  ces-1613: Tedy vstavši, odešla, a sňavši rouchu svou s sebe, oblékla se v šaty své
    vdovské.
  eko-eko: Nawiisha Tamaara khurutela owawe khuvula nshukwi khuwala kuwo zawe epile
    z'oonankhwele.
  nss-nss: Pwen Yutah iya kili yiy ihipwen, pe pihin ara itine pe iyau, pe itali koyau
    hasai mepo iwasiy iya ndrutuha maran ara iya mawen. Pe isohongani koiwe pihinau
    tan imui.
  eng-WMB: She arose, and went away, and put off her veil from her, and put on the
    garments of her widowhood.
  tam-TCV: அவள் அவ்விடத்தை விட்டுப்போய், தன் முகத்திரையைக் கழற்றிவிட்டு, மறுபடியும்
    தனது விதவைக்குரிய உடைகளை உடுத்திக்கொண்டாள்.
  ceb-ULB: Mibangon siya ug mibiya. Gihubo niya ang iyang bilo ug gisul-ob ang bisti
    sa pagkabiyuda.
  mkn-mkn: '@see-verse:GEN.038.018'
  pol-UBG: Potem wstała, odeszła, zdjęła z siebie welon i włożyła wdowie szaty.
  agr-agr: Nunik Tamar wakitki jeen jegaa, jáanch dukumakbaujin juki ukuak, wajemea
    nugkutain nugkug pujusui.
  kyc-kyc: Enakana Tama sipurala papala komau lenge kambu yambe piyamo doko roko nyepala
    banya enda waiyana komau dee pee piya.
  urd-GVU: پھر تمر اُٹھ کر اپنے گھر واپس چلی گئی۔ اُس نے اپنی چادر اُتار کر دوبارہ
    بیوہ کے کپڑے پہن لئے۔
  deu-1912: Und sie machte sich auf und ging hin und zog ihre Witwenkleider wieder
    an.
  ntj-ntj: '@see-verse:GEN.038.018'
  row-row: '@see-verse:GEN.038.018'
  kan-2017: ತರುವಾಯ ಆಕೆ ತಾನು ಹಾಕಿಕೊಂಡಿದ್ದ ಮುಸುಕನ್ನು ತೆಗೆದಿಟ್ಟು ತಿರುಗಿ ವಿಧವೆಯ ವಸ್ತ್ರಗಳನ್ನು
    ಉಟ್ಟುಕೊಂಡಳು.
  ena-ena: Humɨgaŋ ahɨlavɨla iaha umi. Uavɨla havɨlɨ mugaŋ lamɨgaŋ hafilamami agadɨ
    mɨŋalavɨla lamami. Lavɨla hadi hɨlahɨla cido hɨnihɨni lamalama hɨdadami agɨladɨ
    cɨhu viavɨla lamami.
  tgo-tgo: E ghereiye Tama i njogha, i biginjoŋa ulu ghayaboyabo na kaero i njimbova
    wambwima kwamaniye.
  yap-yap: Me sul Tamar nga tabnaw, me luf fagi mad ni i upnguy nga owchen, me yin’
    madan e ppin ni keyim figirngirad nga daken bayay.
  tet-tet: '@see-verse:GEN.038.018'
  hlt-MCSB: Te phoeiah thoo tih, cet tih a pum dongkah hnii te a dul phoeiah nuhmai
    himbai tloep a bai.
  mdy-ETH: ዬካፓ ዒዛ ሻኣሻሢ ዓኣፖ ካራፓ ዔኪ፥ ዓኒ ሃይቄሢ ዔርዛ ዓፒሎ ማይንቴኔ።
  twi-ASANTE: Tamar firii hɔ akyiri no, ɔkɔyii ne nkatanimu no guu hɔ, sane faa ne
    kunatam firaeɛ.
  bhl-bhl: '@see-verse:GEN.038.018'
  con-NTPO: '@see-verse:GEN.038.018'
  eng-WEBU: She arose, and went away, and put off her veil from her, and put on the
    garments of her widowhood.
  bnp-bnp: I mahita turana lobo, lakea e Tamar i hamule, i kali talea a hineva i kavitagu
    a matana, i rodo mulea a mohu vona.
  wal-wal: A hegaappe denddada biidoogaappe guyyiyan, ba gullettaa shaashiyaa qaarada,
    ba am77etettaa maayuwaa maayaasu.
  mgh-mgh: Wahoolo Tamari ahonwa nuurula nleso nawanryawe, ni ahowara ikuwo coonankhwele
    cawe.
  acu-NT: Turam Tamarka waketki, ni jeen jea, tarach nukumakmaurin aik ukuki, ataksha
    wajema entsatin entsarmiayi.
  spa-PDDPT: Luego se levantó y salió. Ella se quitó el velo y se vistió con las ropas
    de su viudez.
  gun-gun: Ha'e vy opu'ã ovy vy omboi ngova mo'ãa. Omoĩ ju ao imeve'ỹ va'e regua omboi
    va'ekue.
  agu-BL: Yi chijatxol quib tu Judá nintzun ben Tamar tan xtx'ixpe'n be'ch tetz nin
    el tcy'al yi jun su't yi je tk'ol twi', nin oct tk'ol yi tetz be'ch tetz te'j
    yi na ẍchaj yi quimnak yi tetz chmil.
  eng-PEV: Then Tamar left that place, and she went home. She took off the scarf that
    was over her head, and she took off those pretty clothes, and she put on her widow’s
    clothes again.
  ilo-ULB: Bimmangon isuna ket pimmanaw. Inikkatna ti abbongna ket inkawesna ti kawes
    ti kinabalona.
  kpg-kpg: Tamar gaa hana gi dono guongo, ga daa gi daha dono gahu golomada, ga ulu
    labelaa ono gahu ahina guu made dono lodo.
  uig-ARA: ئاندىن تامار ئورنىدىن تۇرۇپ ماڭدى؛ ئۇ پەرەنجىنى سېلىۋېتىپ، تۇللۇق كىيىمىنى
    كىيىۋالدى.
  bsp-bsp: Kɔ Tamar ɛyɛfɛ k'ɔŋkɔ, k'owurɛ kəloto kaŋkɔ ɛnagbalərnɛ mɔ, k'ɛmbɛrnɛ sɔ
    yamos yɔn ya kəbal.
  mbs-mbs: Penga niyan, minolì si Tamar, aw linowas din se insampeng din te bawa,
    aw todà sikandin migdagom te dagom te balo.
  tof-tof: Ene kakóm, Tamarr nóma alkomólórr, tóba obzekdógab ene mórrkenyórr poko
    we ininürr, ama akó bidó mórrkenyórr we bamelórr.
  sus-sus: Tamari naxa gbilen a xɔnyi. A naxa a xa mafelenyi ba a xun ma, a man naxa
    a kaaɲɛ ginɛ donma ragoro a ma.
  pon-2006: Damar eri pwurala ni imweo, e ahpw kihsang eh koaduhpwelo, oh pwurehng
    pwuhriong nan likoun liohdi.
  jae-jae: Go awê tau gêdi ma gêc gêja. Ma eŋ kêkac nê obo lala su ma gêjam abec kêtiam.
  ksd-ksd: Ma i ga tut, ma i ga vana kariu, ma i ga vung vue kana mal na turturup,
    ma i ga ule tar mule kana mal na ua na vavina.
  tur-YTC: Kalkıp gitti ve peçesini çıkardı. Dulluk giysilerini giydi.
  bel-N: І ўстала, і пайшла, і зьняла вэлюм свой з сябе, і апранулася ва шдовіны шаты.
  grc-BRENT: Καὶ ἀναστᾶσα ἀπῆλθε, καὶ περιείλετο τὸ θέριστρον αὐτῆς ἀφʼ ἑαυτῆς, καὶ
    ἐνεδύσατο τὰ ἱμάτια τῆς χηρεύσεως αὐτῆς.
  ind-AYT: Kemudian, Tamar bangun dan pergi, dia menanggalkan kerudungnya, lalu mengenakan
    kembali pakaian kejandaannya.
  lid-lid: Ano hamon Tamar iu badeh iy asiniy awin ja iu. Ano iy asiniy awin ta nyau
    tan iy la-un ja.
  nya-nya: Kenaka Tamara anachoka, navula nsalu anadziphimba nayo ija, navalanso zovala
    zake za umasiye zija.
  hrv-hrv: Potom ona ustade i ode; skide sa sebe koprenu i opet se odjenu u svoje
    udovičko ruho.
  mps-mps: Tialima, Tamar hogodama, tama palio. Tama agai te aga gesabidi halualuali
    te dwasianu ugwa name peda sąnama, tama te aga bidi isai da olama, te bidigo
    konemainu mubo ugwa te ma muani.
  llg-llg: '@see-verse:GEN.038.018'
  tpi-tpi: Tupela i slip pinis, orait Tamar i kirap na i go. Na em i rausim dispela
    liklik laplap i karamapim pes bilong en na i putim gen klos bilong sori long man
    bilong en i dai pinis.
  dan-1931: Derpå gik hun bort, tog Sløret af og iførte sig sine Enkeklæder.
  vie-OVCB: Nàng đứng dậy về nhà, cởi mạng che mặt, và mặc lại chiếc áo quả phụ.
  lbk-lbk: Sinmaa et si Tamar sa na't kinaan nan inyaap-apna ya kasin nenpanes.
  guj-2017: તે ઊઠીને ચાલી. પછી તેણે તેનો ઘુંઘટ ઉતાર્યો અને તેનાં વૈધવ્યનાં વસ્ત્ર
    પહેર્યા.
  byr-byr: '@see-verse:GEN.038.018'
  awx-awx: Judaxälu yiwikengä, Tema täku, täwixu nomnä umukulu uxwämbälu utdoteke,
    kombät täwikngä hipdu tahakut.
  pon-2006A: Damar eri pwurala ni imweo, e ahpw kihsang eh koaduhpwelo, oh pwurehng
    pwuhriong nan likoun liohdi.
  por-BRBSL: Ela se levantou, foi embora, tirou-lhe o véu e vestiu as vestes de sua
    viuvez.
  cth-cth: A thaw teh a minhmai ramuknae a hawng teh a lahmainae khohna hah bout a
    kho.
  twi-twi: Tamar fii hɔ akyi no, okoyii ne nkataanim no guu hɔ, san faa ne kunatam
    no furae.
  hlt-hlt: Te phoeiah thoo tih, cet tih a pum dongkah hnii te a dul phoeiah nuhmai
    himbai tloep a bai.
  tbz-SIM: kɛ́ítɛ́ kɛ́kò nkɛ́dɑ́tɛ́ kuyɑ̀ɑ̀kù kɛ́dɑ́ɑ́tí tikúpoyɑ̀ɑ̀tì.
  msy-2020: Egha aning akuigha gɨvagha Tamar dɨkavigha ghu. Egha uan guam avarazir
    inir kam adegha, ua buaber korotiam arugha ua uan pam gubai.
  txq-txq: '@see-verse:GEN.038.018'
  aaz-aaz: '@see-verse:GEN.038.018'
  azb-azb: Sonra Tamar qalxıb getdi və rübəndini çıxarıb dulluq paltarını geydi.
  eng-DBY: And she arose and went away; and she laid by her veil from her, and put
    on the garments of her widowhood.
  hin-2017: तब वह उठकर चली गई, और अपना घूँघट उतारकर अपना विधवापन का पहरावा फिर पहन
    लिया।
  wol-KYG: Ndaw sa dem yoonam, dindi muuraay ba, solaat yérey jëtun ya.
  swp-swp: Abo i toro, ie lau, ena abobo i torehesuala, na ena wabuwabu luluna i luiuioi.
  bjr-bjr: Tamaara nammarifa findi fufanoo narí maqusai oonureenoo dapi anaasee maraqanu
    qamunnana raipaqusee adeedaana qamunna kaifaa afisinau.
  eng-YLT: and she riseth, and goeth, and turneth aside her vail from off her, and
    putteth on the garments of her widowhood.
  kne-kne: Idi sinmaas Tamar, kinaana din in-abbong nas ropa na yan inosal na kasin
    din badon di nalasang.
  heg-NTPO: '@see-verse:GEN.038.018'
  ptu-ptu: Puhai ia too, le'ba'um indo baine muäläi pesapu' lindona anna umpa'pohebai
    sule indo poheba balunna.
  bzd-NTPO: E' ukuöki̱ ta̱ Tamar mía̱ iu a̱ eta̱ idatsi'tak wa iwö pabakéwa̱ e' yéttsa̱itö.
    Eta̱ ie' e̱' paiéne schö́ es.
  kwf-kwf: '@see-verse:GEN.038.018'
  eng-WYC-2017: and she rose, and went [away]; and when the cloth or veil was put
    away which she had taken, she was clothed in the clothes of widowhood.
  eng-WMBB: She arose, and went away, and put off her veil from her, and put on the
    garments of her widowhood.
  spp-spp: Lire kàntugo, ka napworoŋi si yîri kuru cyage e maa ŋkàre u tupyɛnge e.
    Vàanɲyi yi mpyi u na ke, maa yire wwûl'a yaha, maa núr'a u leŋkwucwɔgɔre vàanɲyi
    lwɔ́ a le sahaŋki.
  aey-aey: Aria Tema uqa Juda culdi limei uqa lotoc ola jahuldon eu cagasi umei caja
    wij agena lotoc euna haun bala falen.
  urd-GVH: फिर तमर उठकर अपने घर वापस चली गई। उसने अपनी चादर उतारकर दुबारा बेवा के
    कपड़े पहन लिए।
  rug-rug: Beto asa, si pule la pa nana vetu se Tama, meke la hobe nana poko, meke
    va sage pulei sa sari nana poko nabonaboko.
  gaz-gaz: Erga achii deemtee booddee haguuggii ishee of irraa baaftee wayyaa dhirsi
    ishee irraa duunaan uffattee turte sana deebiftee uffatte.
  fra-LSG: Elle se leva, et s’en alla; elle ôta son voile, et remit ses habits de
    veuve.
  yal-yal: A yi xɛtɛ a konni. A yi dugin ba a yɛtagin xun na, a mɔn yi a kaɲa domaan
    nagodo a ma.
  gum-gum: Incha nøbe kurra, truyugurri yabe, tru malø kasraigwane pinøsrua, tru keg
    kaig kørrømisra kewa unigwan katø kebig køn.
  iou-iou: Täŋpänkaŋ Tama yotken päŋku tek iŋami dapun täŋpipiŋkuko u yäŋopmäŋpäŋ
    peŋpäŋ tek webe kajattä täŋpani upäŋ äneŋi täŋpäŋ itkuk.
  haw-1868: Ku ae la ia, hele aku la, a waiho iho la i kona pale maka, a aahu hou
    iho la i kona mau kapa no ka noho wahine kanemake ana.
  arb-NAV: ثُمَّ قَامَتْ وَمَضَتْ، وَخَلَعَتْ بُرْقُعَهَا وَارْتَدَتْ ثِيَابَ تَرَمُّلِهَا.
  adz-adz: Tamar itiri Yuda rai da ifan. Da igruꞌ bruꞌ paparatan buafira maran sib
    in ugu rai, da itip yatsuf umpuafan.
  ewe-ewe: Le esia megbe la, Tamar gade asi eƒe ahovɔ la tata me abe tsã ene.
  eng-LEE: And she arose, and went away, and laid by her vail from her, and put on
    the garments of her widowhood.
  nna-nna: Ngurrakarti kulpanyi Tamar, ngumpa wartu jirnarningu yirrinangamarra, matunyamili
    wurru wirrirnarningu.
  asm-FB: পাছত তামাৰে উঠি গুচি গ’ল আৰু ওৰণি গুচাই নিজৰ বিধৱা-বস্ত্ৰ পিন্ধিলে।
  sus-A: تَمَرِ نَشَ فبِلٍن عَ شْنيِ. عَ نَشَ عَ شَ مَقٍلٍنيِ بَ عَ شُن مَ، عَ مَن
    نَشَ عَ كَاحّ فِنّ دٌنمَ رَفٌرٌ عَ مَ.
  fra-SBL: Elle se leva et s'en alla, ôta son voile et revêtit les vêtements de son
    veuvage.
  hbo-hbo: וַתָּ֣קָם וַתֵּ֔לֶךְ וַתָּ֥סַר צְעִיפָ֖הּ מֵעָלֶ֑יהָ וַתִּלְבַּ֖שׁ בִּגְדֵ֥י
    אַלְמְנוּתָֽהּ׃
  shp-NTPO: Jatian moa jaskáa kaxon, ja Tamarnin jakiribi ja benomaayaxon saweti chopa
    saweribia iki.
  eng-WYCLIFFE: and whanne the clooth was `put awei which sche hadde take, sche was
    clothid in the clothis of widewhod.
  pjt-pjt: Munu palulanguṟu ngurakutu ankula mantara araltjanu raiki panya yunpangka
    angatjunkunytja kuḻu, munu mantara kutjupangka tjarpangu, mantara panya kuri-tjiratjangku
    tjarpara kanyintjala.
  cwe-cwe: Maabaho Tamali kasegela, kahambula mtandilo woyaigubike, kayawala nyawalo
    zake za ugane.
  bgs-bgs: Igulì si Tamar, asta igiwà din tô pagtambun din ka báttuk, asta igumpak
    puman sikandin ka umpak ka balu.
  kik-kik: Mũtumia ũcio aarĩkia gwĩthiĩra, akĩaũra taama wake, akĩĩhumba nguo ciake
    cia mũtumia wa ndigwa rĩngĩ.
  ksr-ksr: Iwo eŋ waama mirianoŋ kema waŋ kawoseseŋa luluuma qetegoŋ malo laligomambaa
    malekuya ii mombo mouma laligoro.
  fra-NCL: Puis, s’étant levée, elle s’en alla ; et elle ôta son voile et revêtit
    ses vêtements de veuve.
  cek-AK: To pacoengah nongpata loe angthawk moe, a caeh, anih mah mikhmai khukhaih
    kahni to angkhring moe, lamhmai khukbuen to angkhuk let.
  xla-xla: Epapeleye ya꞉ Yuda mate elepame ma ilame tame ya꞉ aya dla duka dla sela꞉lalo
    a꞉yata didiyelalo tluka didiyepo elaleye uptipame ma ya꞉ dupulapi tluka didiyeiyo.
  cuk-cuk: Geb a-sorbali, Tamar naded. E-wagargi muswe-naid unnusad. Geb degine, gannar
    e-sui-burgwisad-ular mor-bukib-binsaed-yoidaed yosad.
  uig-CYR: Андин Тамар орнидин туруп маңди; у пәрәнҗини селиветип, туллуқ кийимини
    кийивалди.
  tel-2017: అప్పుడామె లేచి వెళ్లిపోయి ముసుగు తీసేసి తన విధవరాలి వస్త్రాలు ధరించింది.
  hat-BSA: Tamar te leve ale. Li te retire vwal la, e li te remete vètman a vèv yo.
  kos-kos: Tamar el folokla nu lohm sel, eisla mwe lisrlisr ke mutal, ac sifilpa nokomwang
    nuknuk in katinmas lal.
  hbo-WLC: וַתָּ֣קָם וַתֵּ֔לֶךְ וַתָּ֥סַר צְעִיפָ֖הּ מֵעָלֶ֑יהָ וַתִּלְבַּ֖שׁ בִּגְדֵ֥י
    אַלְמְנוּתָֽהּ׃
  ibo-ibo: Mgbe o si nʼebe ahụ pụọ, o yipụrụ akwa ahụ o ji kpuchie ihu ya, yirikwa
    uwe mkpe ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାମର ଉଠି ପ୍ରସ୍ଥାନ କଲା, ପୁଣି, ଆବରକ ବସ୍ତ୍ର ପାଲଟି ବିଧବା ବସ୍ତ୍ର
    ପିନ୍ଧିଲା।
  chk-chk: Mürin, Tamar a liwiniti imwan, a pwilitätiu ewe mangaku, a pwölü ngeni
    won mesan, o pwilitalong üfan üfen lipichsefäl.
  ssd-ssd: Taŋamba Tamar nu luka nuŋe tumbraŋ kina sulumba tumail pasi soŋgina tawi
    ta paska kuembol tawi maŋ silikina.
  rop-rop: Afta na Teima bin gobek langa im kemp, en imbin deigimat detlot klos weya
    bin meigim men wandim im, en imbin werrimon detlot klos weya imbin werrimon basdam.
  ukr-1871: І встала та й пійшла, і скинула намітку з себе, і вдяглась ув одїж удовицьку.
  eng-AOI: Then Tamar went home and uncovered her face and put on her widow's clothes
    again.
  yon-yon: Kwane yu kuu wuneen kuu yu murubia ari dabua kebeneen kuu biangkendekoru,
    angkon irib ebkad ika bendebe doruun.
  bch-bch: Tamar itnan ei ga ila ga kus ta itil malo kakauede toa imatai oa, ta idol
    mulian ele danga sisid mok aea.
  deu-1951: Und sie machte sich auf und ging hin und tat ihren Schleier ab und legte
    wieder ihre Witwenkleider an.
  eng-JPS: And she arose, and went away, and put off her veil from her, and put on
    the garments of her widowhood.
  ubr-ubr: Tamar inai au go, on magin beber iboseir ato an kena bai takwakwaren on
    iyoten men.
  srp-1865: Poslije ustavši Tamara otide i skide pokrivalo sa sebe i obuèe udovièko
    ruho.
  lug-lug: Tamali n’agolokoka n’agenda, n’aggyako ekiremba n’ayambala ebyambalo by’obwannamwandu
    bwe.
  heb-heb: ותקם ותלך ותסר צעיפה מעליה ותלבש בגדי אלמנותה׃
  ben-IRV: পরে সে উঠে চলে গেল এবং সেই আবরণ ত্যাগ করে নিজের বৈধব্য বস্ত্র পরিধান করল।
  pan-pan: ਉਹ ਉੱਥੋਂ ਉੱਠ ਕੇ ਚੱਲੀ ਗਈ ਅਤੇ ਆਪਣੇ ਉੱਤੋਂ ਬੁਰਕਾ ਲਾਹ ਸੁੱਟਿਆ ਅਤੇ ਵਿਧਵਾ ਦੇ ਬਸਤਰ
    ਪਾ ਲਏ।
  mwp-mwp: Na Thamar lagoepa kuniya miyaydhin nanu lagoepa. Na sethabi gamu paru woerdhayzi
    rugan thudhaydhin kalanu nanu yoepkaz maykaw rugan ubamoeydhin.
  mya-JVB: ထိုနောက်မှ ၊ မိန်းမသည် ထ သွား ၍ မျက်နှာဖုံး ကို ချွတ် ပြီးလျှင် ၊ မုတ်ဆိုးမ
    အဝတ် ကို ဝတ်မြဲဝတ် ပြန်လေ၏။
  tbg-tbg: Temaava nai tonaqokantiro nuva kero, viraqaahairo viva nai maaqaini oruntero
    nai viri naavuma tora qaqini vara kero, qaiqaa nai kovaara utavaaqa nonkutero
    vaura.
  hmo-hmo: Vadaeni Tamara ia toreisi, ia lao. Iena vairana koua dabua ia kokia, iena
    vabu dabua ma ia karaia lou.
  ata-ata: Xe Tamari miavuti la milivu milai no tuala sou mixexeenu mii e misakii
    sou mitaluxu iei no anu, io sou ane mitelonu tokolomo sou poulilosou mulue ꞌole
    mutelo la. Ane milai mixoxoo ne xe iliꞌi la sou opoone mupalaꞌa.
  nfa-nfa: '@see-verse:GEN.038.018'
  urd-urd: फिर वह उठ कर चली गई और बुरका उतार कर रंडापे का जोड़ा पहन लिया।
  rus-SYN: И, встав, пошла, сняла с себя покрывало свое и оделась в одежду вдовства
    своего.
  cbt-NTPO: Ina quëran Tamaraso', pa'pin ya'huërinquë panantarin. Nipa'shinayatërinso'
    ocoirin. A'morinsonta ocoirahuaton, naquëranchin quëyoron a'morinso a'moantarin.
  bqc-SIM: Ɔ̃ nↄɛpi fɛ̀lɛ tà bɛ, à a pↄlↄgãu gò à a gyaablepↄↄ dà.
  tcz-CHONGTHU: Phat chomkhat jouvin, Tamar a in lama a kinungle kit in a sangkhol
    chol akoi lhan masanga akivon na lui meithai sangkhol chu akivon in til abang
    chun hinkho amang kit tai.
  mar-mar: ती उठली आणि निघून गेली. तिने आपला बुरखा काढून टाकला आणि आपली विधवेची वस्त्रे
    घातली.
  tcs-tcs: Den Tamar i bin gedap ane em bin go aus blo em. Ane em bin tekemaute da
    klos wea i bin kabare ed ane pes blo em, ane em bin were dem seim klos wea em
    bin werem pas po soem dat em widooman.
  qub-qub: Nircur Tamarga wasinman cutiycur shucutacushanta jorgurir biyüda cay röpantana
    jaticuran.
  bqp-bqp: Akũ nↄgbɛ̃ pìi fùtɛ à tà bɛ à a pↄ́dangãnn bò à a gyaanↄblepↄnↄ sɛ̀ à
    dà.
  hat-hat: Apre sa Tama leve, li al fè wout li. Li wete vwal la, epi li mete rad vèv
    li sou li ankò.
  eng-BSB: Then Tamar got up and departed. And she removed her veil and put on her
    widow’s garments again.
  tod-tod: É wuzeɠeni, é li, é ná-seɠei ʋu, nii é ɠaazumaalɔɔɠuni la, é ná-poanza
    zeɠeiti seɠeni.
  eng-WEBPB: She arose, and went away, and put off her veil from her, and put on the
    garments of her widowhood.
  kbq-kbq: Anante otino vuno avugosafi refite'neaza eri netreno, kento kukena omeri
    hankre'ne.
  nhe-BL: Teipa Tamar moquixtilito tlen ica moixtzactoya huan sampa motlalili iyoyo
    queja tlen cahual sihuame moquentíaj.
  bus-bus: Ben nↄgbɛ̃ pì fɛ̀ɛ à tà bɛ à a pↄ́dangãn bↄ̀ à a gyaanↄblepↄnↄ sɛ̀ à dà.
  gub-BL: Uzewyr Tamar weko haw pe. Umunyryk uwa ipykaw uzewi. Umunehew wi wopoz umen
    umàno ma'e kwer rehe uzai'o haw no.
  eng-DRA: 'And she arose and went her way: and putting off the apparel which she
    had taken, put on the garments of her widowhood.'
  knf-knf: Tamar anaţa akak katohul, apënan uleenŧ wi aguruŋ ţi kaara, awoh imişa
    yi pyiman.
