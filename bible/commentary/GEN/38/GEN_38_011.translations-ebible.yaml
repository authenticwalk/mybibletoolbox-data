verse: GEN.038.011
translations:
  mal-C: യെഹൂദാ പിന്നെ തന്റെ മരുമകളായ താമാറിനോട്, “എന്റെ മകൻ ശേലഹ് പ്രായപൂർത്തിയാകുന്നതുവരെ
    നീ നിന്റെ അപ്പന്റെ വീട്ടിൽപ്പോയി വിധവയായി ജീവിക്കുക” എന്നു പറഞ്ഞു. “അവനും ജ്യേഷ്ഠന്മാരെപ്പോലെ
    മരിച്ചുപോകും” എന്നായിരുന്നു അദ്ദേഹത്തിന്റെ ചിന്ത. അങ്ങനെ താമാർ തന്റെ പിതൃഭവനത്തിൽപോയി
    താമസിച്ചു.
  deu-TKW: 'Da gebot Juda seiner Schwiegertochter Thamar: Bleibe als Witwe im Hause
    deines Vaters, bis mein Sohn Sela herangewachsen ist! Er fürchtete nämlich, es
    könne auch dieser sterben, wie seine Brüder. Da ging Thamar hin und blieb im Hause
    ihres Vaters.'
  lin-lin: 'Yuda alobaki na Tamari, bokilo na ye ya mwasi : « Lokola okufisi mibali,
    kende kovanda na ndako ya tata na yo kino Shela, mwana na ngai ya mobali, akokoma
    mokolo. » Pamba te azalaki komilobela : « Tango mosusu ye mpe akoki kokufa lokola
    bandeko na ye ya mibali. » Boye Tamari akendeki kovanda na ndako ya tata na ye.'
  cbr-NT: 'Usa ''ain ka Judánën aín piaka Tamar kakëxa: —Min papan xubunu pain kamina
    ''ikuanti ''ain, anuxun kamina ''ën bëchikë Selá kanitamainun kaini kuanti ''ain
    abëmi birananun. ''Aínbi ka Judánën sinánkëxa Selá axribi sapi ka aín xukë́nkama
    ''ikësaribiti ñuti ''ikë kixun. Usa ''ain ka Tamar ax aín papan xubunu ''i kuankëxa.'
  eng-LSV: And Judah says to his daughter-in-law Tamar, “Abide [as] a widow at your
    father’s house, until my son Shelah grows up”; for he said, “Lest he die—even
    he—like his brothers”; and Tamar goes and dwells at her father’s house.
  bmu-bmu: 'Kömuiga Judanöŋ iranŋi Tamargöra kewö jiyök: “Gi mönö iwigahö mire liliŋgöba
    anda malöya mala malnöŋga nahöni Selanöŋ qariba ketaŋi akagun gi gömima. “Keŋgötŋi
    kewö mötmöriba mewö jiyök: Selagö datyahötŋan kömuyohotka yaŋön miaŋgö dop mala
    mewöyök kömumbapuk. Mewö mötmöriba Tamargöra jiiga iwiŋaŋgö mire liliŋgöba anda
    miaŋgöreŋ tata malök.'
  eng-GNV: Then said Iudah to Tamar his daughter in lawe, Remaine a widowe in thy
    fathers house, till Shelah my sonne growe vp (for he thought thus, Least he die
    as well as his brethren.) So Tamar went and dwelt in her fathers house.
  eng-WEBSTER: Then said Judah to Tamar his daughter-in-law, Remain a widow at thy
    father's house, till Shelah my son shall be grown; (for he said, Lest perhaps
    he die also as his brethren did:) and Tamar went and dwelt in her father's house.
  nhw-BL: 'Huajca Judá quiilhui iyex Tamar: ―Ximocahua ticahuali huan xiitztoti ichaj
    motata hasta moscaltis nocone Sela. Pero amo ya nopa catli Judá moilhuiyaya. Yaya
    majmahuiyaya para Sela mocuilis Tamar pampa moilhui huelis miquisquía quen iicnihua
    mijque sintla itztos ihuaya. Huan Tamar yajqui itztoti ichaj itata quen quinahuati.'
  swh-ONEN: Kisha Yuda akamwambia Tamari mkwewe, “Ishi kama mjane nyumbani mwa baba
    yako mpaka mwanangu Shela atakapokua.” Kwa maana alifikiri, “Angeweza kufa pia
    kama ndugu zake.” Kwa hiyo Tamari alikwenda kuishi nyumbani kwa baba yake.
  bba-bba: Yerɑ Yudɑ u Tɑmɑɑ sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ ɡɔminiru di sere nɛn bii Selɑ ù
    n kpɛ̃ɑ. Domi u tii sɔ̃ɔwɑ u nɛɛ, Selɑ ù n kurɔ wi suɑ, u koo rɑ mɑɑ ɡbi nɡe win
    mɑɑbu. Mɑ Tɑmɑɑ u doonɑ u dɑ u wɑ̃ɑ win tundon yɛnuɔ.
  eng-KJVCPB: 'Then said Judah to Tamar his daughter in law, Remain a widow at thy
    father’s house, till Shelah my son be grown: for he said, Lest peradventure he
    die also, as his brethren did. And Tamar went and dwelt in her father’s house.'
  cpy-cpy: 'Ikanta Judá ikantakiro raniro Tamar: “Piyaatee pijeekapae ipankoki pipaapate
    tema kinankawo pini, rantaritawakiita itsipa notyomi Sela.” Tema ikenkithashiretaka
    Judá, ikantzi: “Aamaaka ari ikamaki rirori Sela roshiyaari rirentzipaeni.” Rootaki
    iyaatantaari Tamar ojeekapae ipankoki opaapate.'
  mpx-mpx: Yaka abwe Yuda i baek yawana Tama elana i ba, “U sikal u na tamwam wana
    limiya ge nu miabuabul ga ana siga natu Sila ni bwata.” He i ba ola o, kaiwena
    i nuwatu eba Sila al ge ni aliga ni ola talinau. Inoke Tama i sikal i na i miminaa
    tamana wana limiya.
  wbp-wbp: Ngula-jangkaju, wangkaja-nyanu Juurda, “Kapi marda YAAWIYI-rli pinyi ngaju-nyangu
    kaja-nyanu purdangirli-warnu kuja-palangu pungu Yuuru manu Yunana.” Ngula-jangkaju,
    yanurla Tamuruku, manurla wangkaja, “Yanta pina nyuntukupalangu-kurlangu-kurra
    yuwarli-kirra manu nyinaya yalirla-juku nyanungu-kurlu. Kula-jana yupukarra-manta
    wati-kari. Ngaju-nyangu kaja-nyanu Jaalaya ngulaju wirriya jalanguju. Kapu wiri-jarri.
    Pardakarla nyanunguku. Kaji wiri-jarri, kapunparla yupukarra nyina.” Junga-juku,
    Tamuruju pina-yanu ngurra-kurra kirda-nyanu-kurra nyinanjakungarnti.
  luo-luo: Eka Juda nowacho ne Tamar chi wuode niya, “Dhi dag e od wuonu kaka dhako
    ma chwore otho nyaka chop Shela wuoda bed maduongʼ.” Nikech noparo niya, “En bende
    onyalo tho mana kaka owetene.” Kuom mano Tamar nodhi odak gi wuon mare.
  meu-meu: Bena Iuda ese ravana Tamara e hamaoroa, eto, Do ba lou lao, tamamu ena
    ruma ai ba noho vado, ela bona natugu Sela baine bada. Ena lalo-hadai korikori
    be Sela danu baine mase, kakana heḡereḡeredia. Taunabunai, Tamara na e lou lao.
    tamana ena ruma ai e nohova.
  npi-ULB: त्यसपछि यहूदाले आफ्नी बुहारी तामारलाई भने, “मेरो छोरो शेलह ठुलो नभएसम्म
    तिम्रा बुबाकै घरमा विधवा नै भएर बस ।” किनभने अरू दाजुहरूझैँ शेलह पनि मर्छ कि भनेर
    उनी डराए । त्यसैकारण तामार तिनका बुबाकै घरमा बसिन् ।
  yor-yor: Nígbà náà ni Juda wí fún Tamari, ìyàwó ọmọ rẹ̀ pé, “Lọ máa gbé bí opó ní
    ilé baba rẹ, títí tí Ṣela yóò fi dàgbà ó lérò pé òun náà lè kú bí àwọn arákùnrin
    rẹ̀ tókù.” Nígbà náà ni Tamari ń lọ gbé ilé baba rẹ̀.
  emp-NTPO: 'Mãwãnacarea Judaba idji ãĩgu Tamaráa jarasia: –Mʌ̃ warra Sela waribʌrʌmisa
    quima edaẽ́ bʌ zeza ded̶e b̶ad̶e wãdua. Sela drõã bad̶acarea idjia bʌra edaya.–
    Ara maʌ̃da Tamarára dji zeza ded̶e b̶ad̶e wãsia. (Idji zezara Timnata purud̶e
    b̶abadjia.) Baribʌrʌ Judaba wãrãda quĩrĩãẽ́ b̶asia Selaba Tamará edaida. Waya
    b̶asia Sela sid̶a dji djabarã quĩrãca beuida.'
  ind-ind: Karena takut hal yang sama akan terjadi kepada Syela, anak bungsunya, berkatalah
    Yehuda kepada Tamar, “Pergilah dan tinggallah di rumah orangtuamu sebagai janda
    sampai Syela dewasa.” Maka Tamar kembali ke rumah orangtuanya.
  pes-OPCB: 'یهودا به عروس خود تامار گفت: «به خانهٔ پدرت برو و بیوه بمان تا وقتی که
    پسر کوچکم شیله بزرگ شود. آن وقت می‌توانی با او ازدواج کنی.» (ولی یهودا قلباً راضی
    به این کار نبود، چون می‌ترسید شیله نیز مثل دو برادر دیگرش بمیرد.) پس تامار به
    خانۀ پدرش رفت.'
  ssx-ssx: Koto ekina꞉ Diudama꞉ meiyeke wanda꞉ Teima pa꞉ta꞉ alota꞉ Mo yaka weki Sela
    daena꞉ hombota꞉ naka꞉ apa꞉na꞉ da pa꞉ta꞉ pa la꞉ka꞉la puata꞉ kineke wanda꞉ hapeke
    leekeme. Ipikana꞉ma꞉ doeki leeke ekita꞉ mo hande hameke yaapo pia꞉ tupa꞉ Sela
    make Koda꞉ma꞉ liliekee laa paala꞉ma꞉ homolo hata꞉ leekeme. Koto ekina꞉ Teimata꞉
    ipika꞉ atekena꞉ da paa la꞉ka꞉la peekeme.
  lcm-lcm: Au na Iuda kala antok a omona ta Tamar, “Pasal pok ane si kana lu na tamam
    na kuanla ago mainang akorong tung si kag nat Sela ka tavirimok.” Iuda katapo
    leng vei la kun raung nganing ani Sela val ngono tasina. Asukang vang a Tamar
    kala papok ane nei lu si tamana.
  aer-aer: Judah anteme atere-irremele re-arrpe anteme angkeke, “YAHWEH apeke alere
    ingkernenye atyinhe anteme ilwetyeke mpwaretyenhe rarle Er uthene Onan uthene
    ilwetyeke mpwareke-arteke.” Re anteme alhemele Tamar-eke angkeke, “Alpaye ngkwenge-artweye
    atherre-werne imerte anemele itnekenge akwete anthurre. Artwe arrpenhe anewe aketyale.
    Atyenge alere Shelah kwenhe ampe urreye akweke ware-arle kele the ngenhe apayuthneme
    ikwere unte akarelhetyeke. Re amangkemele, unte renhe anewe aketyeke.” Kele Tamar
    re alpeke apmere ikwere-artweye atherre-kenhe-werne anetyeke.
  tgl-ULB: Pagkatapos sinabi ni Juda kay Tamar, na kanyang manugang, “Manatili kang
    biyuda sa bahay ng iyong ama hanggang sa lumaki si Selah na aking anak.” Dahil
    sa isip niya, “Baka mamatay din siya katulad ng kanyang mga kapatid.” Umalis si
    Tamar at nanirahan sa bahay ng kanyang ama.
  nop-nop: Kaŋ Yudadi nabuŋiŋ Tama indiŋ niŋguk, “Du wooŋ baha yolineŋ tam kahat hatilune
    mihine Sela bediwaak.” U yadi indiŋ nadisuŋa yoguk. Sela adi tiyaugaane daliyat
    kumuŋgumuk unduŋ kumumbaakneŋ unduŋ nadisuŋa yoguk. Kaŋ Tama adi wooŋ beu’walaŋ
    yolineŋ hatiluguk.
  kca-kca: 'Щӑԓта Иуда Фамарь меԋәԓ пеԓа йастәс: «Шела пŏхем энәмты унты ащен хотән
    шукаԓт имийа уԓа». Щиты Иуда нумәсәс: «Йайԓаԓ иты Шела ӑт ат ԓуԓән пӑрәс». Фамарь
    мӑнәс пӑ ащеԓ хотән уԓты питәс.'
  cbu-NT: 'Anumunsha, Utaárini ungsirimunpa tsiyatku: Natumasam mashind taachsha.
    Aparpish kanapungcha. Ipari Sir kanungaskachu, annaa shiyaa yamachparee, tárangiya.
    Táyaru, itaru Utaárini waana wipangaz Sirarinee kapung chinaku, Panakchuri, yusur
    ipari tsipachparee átu, nda panarangiya. Watam na nuw iparini tsimbun tsipayanlluwa,
    tárangu, Támararinee waparip zanganirangiya.'
  hui-hui: Ani biyagola mani Yuda ibugua ibu aruni Tamahondo lamialu lalu, Ainde í̠
    agalini homayagonidago mani i̱ igini Sela anda halu wali dabu bibehe kagola ogonila
    dabu bilibulo áyu ibu anda helo tagi í̠ aba andagaha birule pu, lene. Yuda ibugua
    bi o layadagoni henene ndo ohowa ibu igini kirali biagolabo homayadagua Selabi
    homolilono ani lene. Ani pu laya handala Tama ibu nde ibu aba andaga pu berene.
  wrs-wrs: Doa Yutava kolm omnana, yeoa henga gao arapevindam, di dawonam avm, wo
    kana kalelva Selava boasna mendekli vevra, si heva os himba yemba pethavav. Yutava
    pemba vevna lelnamba vralmba kalelindava, manara, doa Yawe hilpiawolna yiveltowondm
    hovrinim, noinda osva ovomnana. Doa kolva hellenamba, hevna aralindam os wohgana.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​သည်​သူ​၏​ချွေး​မ​တာ​မာ အား``ငါ့​သား​ရှေ​လ​အ​ရွယ်​ရောက်​သည်​အ​ထိ
    သင်​သည်​အ​ဖ​အိမ်​သို့​ပြန်​၍​မု​ဆိုး​မ​ဘ​ဝ နှင့်​နေ​လော့'' ဟု​ဆို​လေ​၏။ ထို​သို့​ဆို​ရ​ခြင်း​မှာ
    သား​ရှေ​လ​သည် သူ​၏​အစ်​ကို​တို့​ကဲ့​သို့​သေ မည်​ကို​စိုး​ရိမ်​သော​ကြောင့်​ဖြစ်​သည်။
    သို့​ဖြစ်​၍ တာ​မာ​သည်​သူ​၏​ဖခင်​အိမ်​သို့​ပြန်​၍​နေ​ထိုင် လေ​သည်။
  cbi-NTPO: 'Tsenñu Judá ya'' suyanu entsandimi: Ñu'' apa'' yasha miji'', biyuda shinbu
    juuren chude, in na Selá kayu musuindyuya, timi. Tsaaren Judá juntsandimiya ya''
    na Selá bain, ya'' uñakula naadeiñuba juntsa-i'' peyachuve pensanguitaa tsandimi.
    Tsenñu Tamar ya'' apa'' yasha miji'' machuimi.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ཡི་སེམས་སུ་བུ་ཆུང་བ་ཤེ་ལཱའང་ཁོའི་གཅེན་པོ་གཉིས་ལྟར་འཆིའོ་སྙམ༌སྟེ།
    མནའ་མ་ཐལ་མཱར་ལ་འདི༌ལྟར། བདག་གི་བུ་ཤེ་ལཱ་ནར་སོན་པའི་བར༌དུ། ཁྱོད་རང་གི་ཕ་གཞིས་སུ་སོང་ནས་ཡུགས་མོར་སྡོད་ཅིག་ཅེས་སྨྲས་པ༌དང༌།
    ཁོ་མོ་ཕ་གཞིས་སུ་སོང་ནས༌བསྡད་དོ།།
  wsk-wsk: Udagi Judah ko noton Tamar iwita maonam, “Ka kari kueram. Buta se ni piler
    namar ka niet ko kawam te bagerko. Se aga kuriang Shelah lagaruk asele ni ilak
    noko.” Judah uwuta balam, mu nu nguangakaso, Shelah ko laun ilagala kueman wore
    turantala kueruk bore ko. Se Tamar peleram ko nuet kote namaram.
  kkl-kkl: Allahri Onan obogpa, Yehudari elmabori yauog anekoag yubu lelamogti, “Namangkel,
    pimendi aniri aeag yauog uro wamlulam. Pimendi, wapmenba, name Siela nubu tale
    tagha,” seog. Yehudari seneraghognena, “Namabo tebarong saog uro Siela babe tebaleag,”
    aro lebog. Wene seogpa, Tamar lambaogti, iliri aeag pina yauog wamog.
  sna-sna: Ipapo Judha akati kuna Tamari mukadzi womwana wake, “Gara hako uri chirikadzi
    mumba mababa vako kusvikira mwanakomana wangu Shera akura.” Nokuti akafunga kuti,
    “Naiye angafawo, sezvakaita madzikoma ake.” Saka Tamari akaenda akandogara mumba
    mababa vake.
  spa-BLM: 'Entonces Judá le dijo a Tamar, su nuera: “Quédate viuda en la casa de
    tu padre hasta que crezca Sala, mi hijo”, pues dijo: “No sea que él también muera
    como sus hermanos”. Tamar se fue a vivir a la casa de su padre.'
  beu-beu: Angmuse Yahuda ana idat jangu Tamar at hubait hula, “Miaaung aana bale
    iiva-iimang ebele ila. Aulange noal Sela ana eele tila se, aana bale hoa senge
    ooleve taing medi” Se Yahuda ana vengpikir hula, misavaka oal Sela ana Tamar medi
    se, andi aaminat emenghula ekaku aaru angu edadenang. Angmuse Tamar ana iva-imang
    ebele ila.
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Judá d''a ix yalib'' chi'' icha tic: —A
    ticnaic vach'' tzach paxcan yed'' a mam a nun. Malaj junocxo vinac vach'' tzic''a''.
    Ato yic ol c''och sq''uinal vin̈aj Sela vuninal, ichato chi'' ol yal ic''an a
    b''a yed'' vin̈, xchi vin̈aj Judá chi''. Ton̈ej ix yal vin̈ icha chi'', q''uinaloc
    schampax vin̈aj Sela chi'' snaan vin̈, icha ix aj scham chavan̈ eb'' vin̈ yuc''tac.
    Icha chi'' ix aj sb''at ix Tamar yic scajnaj ix yed'' smam snun.'
  swh-ULB: Kisha Yuda akamwambia Tamari, mkwewe, “Ukakae mjane katika nyumb aya baba
    yako hadi Shela, mwanangu, atakapokuwa.” Kwani aliogopa, “Asije akafa pia, kama
    nduguze.” Tamari akaondoka na kuishi katika nyumba ya babaye.
  bel-bel: 'І сказаў Юда Тамары, нявестцы сваёй: жыві ўдавою ў доме бацькі твайго,
    пакуль падрасьце Шэла, сын мой. Бо ён сказаў: не памёр бы і ён, як браты ягоныя.
    Тамар пайшла і пачала жыць у доме ў бацькі свайго.'
  deu-ELBBK: 'Da sprach Juda zu Tamar, seiner Schwiegertochter: Bleibe Witwe im Haus
    deines Vaters, bis mein Sohn Schela groß sein wird; denn er sagte: Dass nicht
    auch er sterbe wie seine Brüder! Und Tamar ging hin und blieb im Haus ihres Vaters.'
  mbb-OT: Ne migkeǥiyan ni Juda haazà is ambey zin he si Tamar te, “Ulì ka zèpa ziyà
    te amey nu, ne kenè ka mebpeesawa taman te egkenakan en si Shela.” Migkaǥi haazà
    ni Juda su nahandek sikandin he kela ke mebpatey zaan si Shela iring duen te menge
    suled din. Umbe mid-ulì dèpa si Tamar ziyà te amey zin.
  msc-msc: 'Yahuda ka a fɔ Tamari yɛ ko: «I kana sii cɛ gbɛrɛ kun. I wa, to i fa wara
    fo n dencɛ Sela wa se i furu ma.» Yahuda ka wo fɔ ka a masɔrɔn a silanni ka Tamari
    di Sela ma, baa Sela kana faa ikomin a kɔrɔcɛilu faara ɲa mɛn ma. Tamari wara
    a fa wara wo rɔ.'
  mal-2015: 'അപ്പോൾ യെഹൂദാ തന്റെ മരുമകളായ താമാരോടു: എന്റെ മകൻ ശേലാ പ്രാപ്തിയാകുവോളം
    നീ അപ്പന്റെ വീട്ടിൽ വിധവയായി പാർക്ക എന്നു പറഞ്ഞു; ഇവനും സഹോദരന്മാരെപ്പോലെ മരിച്ചുപോകരുതു
    എന്നു അവൻ വിചാരിച്ചു; അങ്ങനെ താമാർ അപ്പന്റെ വീട്ടിൽപോയി പാർത്തു.'
  tuo-NT: 'Tojo waꞌáca beꞌro Judá cʉ̃ macʉ̃ nʉmo níꞌcore nicʉ niwĩ: —Mʉꞌʉ pacʉ ya
    wiꞌipʉ wapewio tojáníña. Yʉꞌʉ macʉ̃ Sela cʉ̃ bʉcʉ nicãpʉ cʉ̃rẽ marãpʉtiapa, nicʉ
    niwĩ. Tojo weego, Tamar co pacʉ ya wiꞌipʉ dajaco niwõ. Core tojo nimigʉ̃, Judá
    aꞌtiro wãcũcʉ niwĩ: “Apetero weegʉ Sela quẽꞌrã cʉ̃ maꞌmisʉmʉa weronojõ wẽrĩbosami”,
    nicʉ niwĩ.'
  gup-gup: Wanjh Judah bimarneyimeng ngalbinjdoy nuye Tamar, yimeng, “Ngudda yidjalkamarrdjukunnin
    kore kornkumo ke nuye kunrurrk, kumekbe yidjalnin munguyh, kaluk beywurd ngardduk
    nawu Shelah kadjordmen.” (Kunmekbe yimeng bu nungka keleni bu yimankek nunganwali
    Shelah dowimeninj yiman birridanginj nuye benedoweng.) Wanjh kunu Tamar wam ningihni
    kore kornkumo ngarreni kunrurrk nuye.
  met-met: Baing Yuda harua na longanoa Tamar ba, “Uwa taba baing. Ugoxoya mala tibum
    numania uwa la ba laing garagua Sela tubu to.” Harua bila ba namua na hatum ba,
    “Nam ina mati xauna, bila sabangandi.” Binabu Tamar ila wa tibuna numania.
  gvs-gvs: E tuwo Yuda yaona Temari iduduwe ima ilatuwoko ipola idigo kana, ‘Temari,
    kwaluvīla kūna tamam ina vada goi kwaiyāka maa kobuim ana kadókana natugu Seile
    ikaitubuwaumatuwo, e bei itoboinemi konai.’ Tauyana ina nuwonúwana kana, ‘Geya
    latuwogu natugu Seile amo vavinayana inai, govila bei ikámasa tuwowonao nakae.’
    Tuwo moitamo Temari ikaluvila ina tamana ina vada goi ikaaiyaka.
  rmc-rmc: 'Avke phenďa o Juda peskra borake la Tamarake: „Dživ andro kher tire dadeskro
    sar vdova, medik na dobarola avri miro čhavo o Šelah.“ Bo na kamľa, hoj te merel
    avke sar leskre phrala. Avke e Tamar geľa het a dživelas andro kher peskre dadeskro.'
  nlg-nlg: Ma Judah te bosa vania na vungona a Tamar, “Ge ko bei ghoi taulaghi gea,
    mo ko pulohi vamua tana komudira tinamu ma tamamu. Mo ko kabu vaghaa na vaivine
    mate sasani ighoe koekobe ke sule a Selah na dalegu mane na sosoko, me ke ulaghana
    na taulaghi ke ge ke ghoi taumu.” Hauva ka, a Judah te mua ghanaghana ngangata
    ge ke nia te vaghaa te bosa vania, na pukuna vamua te mataghu ge ke bei ghoi gea
    a Shelah, vaghara rana hoghona too mate tua. Ma Tamar te pulohi tana komuna itadira
    tinana ma tamana.
  dgr-DOGNT: Eyıt'à Judah edeza ts'èkeè Tamar ts'ǫ̀ hadı, “Nedǫzhıì ełaı̨wo t'à seza
    Shelah ǫhdah ìhłè gots'ǫ̀ netà wekǫ̀ nàądè,” yèhdı. Edı̨ı̨de lanì ededı̨ sı ełaàwı
    ha sǫnı, Judah hanıwǫ t'à hayèhdı. Eyıt'à Tamar edetà kǫ̀ ts'ǫ̀ anajà.
  pes-OPV: 'و یهودا به عروس خود، تامار گفت: «در خانه پدرت بیوه بنشین تا پسرم شیله
    بزرگ شود.» زیرا گفت: «مبادا او نیز مثل برادرانش بمیرد.» پس تامار رفته، در خانه
    پدر خود ماند.'
  ron-1924: 'Атунч, Иуда а зис нурорий сале Тамар: „Рэмый вэдувэ ын каса татэлуй тэу
    пынэ ва креште фиул меу Шела.” Зичя аша ка сэ ну моарэ ши Шела ка фраций луй.
    Тамар с-а дус ши а локуит ын каса татэлуй ей.'
  ben-OBCV: যিহূদা তখন তাঁর পুত্রবধূ তামরকে বললেন, “আমার ছেলে শেলা যতদিন না বড়ো হচ্ছে,
    ততদিন তুমি তোমার বাবার ঘরে গিয়ে বিধবার মতো হয়ে থাকো।” কারণ তিনি ভাবলেন, “সেও
    হয়তো তার দাদাদের মতো মারা যাবে।” অতএব তামর তার বাবার ঘরে থাকতে চলে গেল।
  lex-lex: 'Noka Yehuda nakot la yananni Tamra niwra: “Ina, mdien nek la ammu romni
    emeka mak kapalu, mpuei niekpa a''nu Syela nlawna,” yoma Yehuda wniarorni: “Yanhi''pa
    nmat wial pia emeka kakni rora.” Noma Tamra nla''awa pa ndella amni romni.'
  rgu-rgu: Yahuda nita anan sira dua fo riꞌ sao Tamar a, mate si so, boe ma ana biiꞌ.
    Ana afi nae, bosoꞌ losa ana murin Sela sao Tamar, fo maten bali. Huu ria na, de
    ana neu nafada manafeun Tamar nae, “Ana ki, on! Malole lenaꞌ o fali leo ina-ama
    mara muu leo. Kalu au ana ki Sela nambau-ina, sona besaꞌ ko o fali fo sao maan.”
    Basa boe ma, Tamar fali.
  som-som: Markaasuu Yahuudah ku yidhi gabadhii Taamaar oo uu soddogga u ahaa, Carmalnimo
    ku joog guriga aabbahaa, ilaa uu wiilkayga Sheelaah koro; waayo, wuxuu isyidhi,
    Waaba intaasoo uu isna dhintaa sidii walaalihiis. Kolkaasay Taamaar tagtay oo
    gurigii aabbeheed joogtay.
  lat-VUC: 'Quam ob rem dixit Judas Thamar nurui suæ: Esto vidua in domo patris tui,
    donec crescat Sela filius meus: timebat enim ne et ipse moreretur, sicut fratres
    ejus. Quæ abiit, et habitavit in domo patris sui.'
  aoi-aoi: Eneja kembirra nuwilyaba-ma yimbukwa nenikuwenikba Juda-langwa arakba.
    Wunambilyuma neni-jungweyinuma arakba, umba nuwilyaba-ma wulkwa n-ambilyuma neniba
    ngawa nakina. Aminakina-langwa n-akbar•danguma eneja nakina Juda kini-jungwuna-mulangwa
    nenikuwenikba Jela, wuburra wunalakina-kiya warnikuwabulena-kiya wunaruma-kiya
    neni-jungweyinuma. Biya kembirra ni-yengbina Juda ayakwa dibina-manja dingaya
    darngkiyenikba dadimikirra Damara. Ni-yama nakina ngaluwa-wa, “Jeyi! Likaja arakba
    nungwena-langwu-wa alikira akwa k-ambilya yakwujina ningkingaya ngawa,” ni-yama.
    “Umba kin-arumida-manja nenikuwarrka niyukwujiya nibina nenimikirra Jela, kembirra
    ambaka-murra yikini-yakeyinama kinalakina,” ni-yama Juda. Kembirra ngalaja yingi-lawurradina
    Damara dakwukawura arakba nungwadikba-langwu-wa angalya-da.
  eng-ASVBT: Then said Judah to Tamar his daughter-in-law, Remain a widow in thy father’s
    house, till Shelah my son be grown up; for he said, Lest he also die, like his
    brethren. And Tamar went and dwelt in her father’s house.
  mna-mna: 'To Yuda iso pa rwoono moori ma iso: “Kusim imeete kek. Tana miili ma la
    ki tomom, mi mbotmbot mi naama lutuŋ Sela. Beso iwe biibi, tona wooli.” Ni iso
    ta kembena paso, imoto: Kokena lutuunu Sela tomini imeete, kembei ta toono bizin.
    Tana Yuda iser rwoono moori Tamar ma ila imbot ki tamaana.'
  ita-1885: 'E Giuda disse a Tamar, sua nuora: Stattene vedova in casa di tuo padre,
    finchè Sela, mio figliuolo, sia divenuto grande; perciocchè egli diceva: E'' si
    convien provvedere che costui ancora non muoia, come i suoi fratelli. Tamar adunque
    se ne andò, e dimorò in casa di suo padre.'
  eng-LXXUP: And Judah said to Tamar, his daughter-in-law, Sit thou a widow in the
    house of thy father-in-law, until Shelah my son be grown; for he said, Lest he
    also die as his brethren; and Tamar departed, and sat in the house of her father.
  eng-ULB: Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your
    father's house until Shelah, my son, grows up.” For he feared, “He might also
    die, just like his brothers.” Tamar left and lived in her father's house.
  spa-VBL: 'Entonces Judá le dijo a su nuera Tamar, “Ve a la casa de tu padre y vive
    allí como una viuda hasta que mi hijo Selá crezca”. Porque pensó: “Quizá él también
    muera, como sus hermanos”. Así que Tamar se fue y se quedó en la casa de su padre.'
  fra-_FOB: 'Et Juda dit à Tamar, sa belle-fille: Demeure veuve dans la maison de
    ton père, jusqu''à ce que Shéla, mon fils, soit devenu grand. Car il disait: Prenons
    garde qu''il ne meure, lui aussi, comme ses frères. Et Tamar s''en alla, et demeura
    dans la maison de son père.'
  mal-mal: 'അപ്പോൾ യെഹൂദാ തന്റെ മരുമകളായ താമാറിനോട്: “എന്റെ മകൻ ശേലാ പ്രായപൂർത്തിയാകുവോളം
    നീ അപ്പന്റെ വീട്ടിൽപോയി വിധവയായി വസിക്കുക” എന്നു പറഞ്ഞു; ഇവനും സഹോദരന്മാരെപ്പോലെ
    മരിച്ചുപോകരുത് എന്ന് അവൻ വിചാരിച്ചു; അങ്ങനെ താമാർ അപ്പന്റെ വീട്ടിൽപോയി പാർത്തു.'
  urd-GVR: Tab Yahūdāh ne apnī bahū Tamr se kahā, “Apne bāp ke ghar wāpas chalī jāo
    aur us waqt tak bewā raho jab tak merā beṭā Selā baṛā na ho jāe.” Us ne yih is
    lie kahā ki use ḍar thā ki kahīṅ Selā bhī apne bhāiyoṅ kī tarah mar na jāe chunāṅche
    Tamr apne maike chalī gaī.
  suz-BL: मिनु यहूदामी आ चाइमी तामार कली “इ आफ आ खिंम बाक्‍शा, शेलाह मकोल्‍म सम्‍म
    रिम्‍दो” दे लेम्‍दा बाक्‍त। मारदे हना यहूदामी “मेको नु बाक्‍शा, आ लोक्‍ब निक्‍शी
    खोदेंशो पा, अर्को यो बेक्‍बा कों” दे मिम्‍ता बाक्‍त। मिनु तामार आ आफ आ खिं लमाक्‍त।
  ita-1927: 'Allora Giuda disse a Tamar sua nuora: “Rimani vedova in casa di tuo padre,
    finché Scela, mio figliuolo, sia cresciuto”. Perché diceva: “Badiamo che anch’egli
    non muoia come i suoi fratelli”. E Tamar se ne andò, e dimorò in casa di suo padre.'
  ckb-ckb: 'یەهودا بە تاماری بووکی خۆی گوت: «لە ماڵی باوکت بە بێوەژنی دابنیشە، هەتا
    شالەحی کوڕم گەورە دەبێت.» لەبەر ئەوەی بیری کردەوە و گوتی: «نەوەک ئەمیشیان وەک
    دوو براکەی بمرێت.» تاماریش چوو لە ماڵی باوکی دانیشت.'
  eng-BBE: 'Then Judah said to Tamar, his daughter-in-law, Go back to your father''s
    house and keep yourself as a widow till my son Shelah becomes a man: for he had
    in his mind the thought that death might come to him as it had come to his brothers.
    So Tamar went back to her father''s house.'
  crx-NTPO: '''Et Judah duyas''at Tamar ''uyulhni, “Mbá ooyoh ''et sinda ''ink''ez
    tsandilh za inli, ndun sye'' Shelah untiyeh whuts''un.” ''Ink''ez ''utni, “Doo
    ka sih dulhutsinke k''un''a daootsah.” ''Ink''ez Tamar dubá ooyoh ts''e whuz whutitelh
    ha whenya.'
  kan-OKCV: ಆಗ ಯೆಹೂದನು ತನ್ನ ಸೊಸೆ ತಾಮಾರಳಿಗೆ, “ನನ್ನ ಮಗ ಶೇಲಹನು ದೊಡ್ಡವನಾಗುವವರೆಗೆ ವಿಧವೆಯಾಗಿದ್ದು,
    ನಿನ್ನ ತಂದೆಯ ಮನೆಯಲ್ಲಿರು,” ಎಂದನು. ಏಕೆಂದರೆ ಇವನು ಸಹ ತನ್ನ ಸಹೋದರರ ಹಾಗೆ ಸತ್ತಾನೆಂದು ಅಂದುಕೊಂಡನು.
    ತಾಮಾರಳಾದರೋ ಹೋಗಿ ತನ್ನ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ವಾಸಮಾಡಿದಳು.
  bbb-bbb: Areme Juda fune uri asaefuo Tama kuae, Nine una va orafa one ijena finokiro
    ade una baru be manimo. Ani va finoekinu samuake ame none iviene e Sira fu ubaerega
    ni una ro manino kuae. Ro Juda ijiege fu kuaema ije fu ma kuaema baki. Fu vierafero
    bigake Godi fu kaniaemo bu oeva ijiege Godi fu fudua kana fu barone bigakiro fu
    ijadufuo ijiege kuarae. Ijadufuo bara asae fuone Tama fune una urina orafa fuone
    ijiebuo vae.
  tam-2017: 'அப்பொழுது யூதா, தன் மகனாகிய சேலாவும் அவனுடைய சகோதரர்கள் இறந்ததுபோல இறப்பான்
    என்று பயந்து, தன் மருமகளாகிய தாமாரை நோக்கி: “என் மகனாகிய சேலா பெரியவனாகும்வரைக்கும்,
    நீ உன் தகப்பன் வீட்டில் விதவையாகத் தங்கியிரு” என்று சொன்னான்; அதன்படியே தாமார்
    போய்த் தன் தகப்பனுடைய வீட்டிலே தங்கியிருந்தாள்.'
  spa-RV-1909: 'Y Judá dijo á Thamar su nuera: Estáte viuda en casa de tu padre, hasta
    que crezca Sela mi hijo; porque dijo: Que quizá no muera él también como sus hermanos.
    Y fuése Thamar, y estúvose en casa de su padre.'
  ron-BTF: 'Atunci Iuda a spus lui Tamar, nora lui: Rămâi văduvă la casa tatălui tău,
    până Şela, fiul meu, va creşte; fiindcă zicea: Nu cumva să moară şi el ca fraţii
    săi. Şi Tamar a mers şi a locuit în casa tatălui ei.'
  eng-WEBP: Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your
    father’s house, until Shelah, my son, is grown up;” for he said, “Lest he also
    die, like his brothers.” Tamar went and lived in her father’s house.
  eng-FBV: Then Judah told his daughter-in-law Tamar, “Go to your father's house and
    live there as a widow until my son Shelah grows up.” For he thought, “Maybe he'll
    die too, just like his brothers.” So Tamar went and stayed in her father's house.
  nld-1939: 'Toen sprak Juda tot zijn schoondochter Tamar: Blijf als weduwe in uw
    vaderlijk huis, tot mijn zoon Sjela volwassen is. Want hij dacht: anders zal ook
    hij sterven evenals zijn broers. En Tamar ging heen, en bleef in het huis van
    haar vader wonen.'
  nch-BL: 'Huajca Judá quiilhui iyex Tamar: ―Ximocahua ticahuali huan xiitztoti ichaj
    motata hasta moscaltis nocone Sela. Pero amo ya nopa cati Judá moilhuiyaya. Yaya
    majmahuiyaya para Sela mocuilis Tamar pampa moilhui huelis miquisquía quej iicnihua
    mijque sinta itztos ihuaya. Huan Tamar yajqui itztoti ichaj itata quej quinahuati.'
  tfr-NTPO: Eshko ga Judá tjl̈ẽ ba pjl̈aydo l̈i kong ga «Pja nom bop data ushko iröng
    obi, gueniyo pja orkwosmok l̇l̇ëm, bor wa Selá öötong këguë ba l̈uyo go guing.
    Eshko ga orkwosmok bop tjok ga pjl̈úe» l̈e. (Woyotjl̈ĩya Judárë ga Selá wol̈on
    ba shjiyga dik bakoe l̈e.) Eni ga Tamar to jek beno sök ba data ushko iröng obi.
  vie-1934: 'Đoạn, Giu-đa biểu Ta-ma, dâu mình, rằng: Hãy về ở góa bên nhà cha con,
    cho đến chừng nào Sê-la, con trai cha, sẽ trở nên khôn lớn. Vì người nói rằng:
    Chúng ta hãy coi chừng, e khi nó cũng chết như hai anh nó chăng. Ta-ma bèn đi
    về ở nhà cha mình.'
  hin-CV: यह देख यहूदाह ने अपनी बहू तामार से कहा, “जब तक मेरा पुत्र शेलाह, विवाह के
    योग्य न हो जाए, अपने पिता के घर विधवा बनकर रहना.” यहूदाह को डर था कि इस पुत्र
    की भी मृत्यु उसके भाइयों के समान हो जाए. इसलिये तामार अपने पिता के घर चली गई.
  eng-OURB: Then Judah [Praised] said to Tamar [Palm tree], his daughter-in-law, “Remain
    a widow in your father’s house, until Shelah, my son, is grown up;” for he said,
    “Lest he also die, like his brothers.” Tamar [Palm tree] went and lived in her
    father’s house.
  spa-BES: 'Entonces Judá dijo a Tamar su nuera: Vete a la casa de tu padre, y mantente
    viuda hasta que mi hijo Sela sea varón; porque tenía en su mente el pensamiento
    de que la muerte podría venir a él como había venido a sus hermanos. Entonces
    Tamar regresó a la casa de su padre.'
  tdx-tdx: 'Aa hoe t’Iehodà amy Tamare vinanto’e, Mitoboha ho ramavoiñe añ’anjomban-drae’o
    ao ampara’ te añoñ’ay t’i Selà, ie niereñere’e ty hoe: Hera ho simba ka re manahake
    i zoke’ey. Aa le nimb’eo t’i Tamare nimo­neñe añ’anjomban-drae’e añe.'
  vid-vid: Ndo Yuda nakamlonjela Tamali, mdala wa mwanage, “Uhiluche kaye kwa mhaza
    wa hegwe, upone kuko ne kuhesigwa mbaka mwana wa heni Shela hoyowa msongolo.”
    Yuda nakadumba Shela kota kobagama kota wang'holoze. Lelo Tamali nakahiluka kaye
    kwa mhaza wa heye.
  pwg-pwg: Nani murinai Juda rawana Tama ivonei bo, “Kenae da am mamai kurina ma kemakai
    da tam kwapukwapurim. Ma kuna makamakai da natuku Sela ini yaraga.” Iyabumana
    da ikikava ina tuwa mau irabobo na nakanani Sela ita rabobo, tuna kubiine weni
    nakanani ivi sisiya. Ina nota gavugavuna na ke ita kayowei da Tama ita vovira
    da natuna ita ravaghi. Ma vaghina Tama ivovirame ina mamai kurina.
  eng-OKE: 'And Jehuda said to Tamar his daughter-in-law, Remain a widow in thy father’s
    house until Shelah my son be grown up. For he said, Lest he also die like his
    brothers: and Tamar went and dwelt in her father’s house.'
  tha-KJV: ยู​ดาห์จึงบอกทามาร์​บุ​ตรสะใภ้​ว่า “​กล​ับไปเป็นหญิ​งม​่ายที่บ้านบิดาจนกว่าเช-ลาห์​บุ​ตรชายของเราจะโต”
    ยู​ดาห์​กล​ั​วว​่าเขาจะตายเสียเหมือนพี่​ชาย นางทามาร์จึงไปอาศัยอยู่ในบ้านบิดา
  por-BR-2018: 'E Judá disse a Tamar sua nora: Fica-te viúva em casa de teu pai, até
    que cresça Selá meu filho; porque disse: Para que não aconteça que morra ele também
    como seus irmãos. E foi-se Tamar, e ficou em casa de seu pai.'
  bco-bco: A꞉la꞉gabiki Yuda eyo꞉ ena꞉su Temal emo꞉wo꞉ a꞉la꞉sio꞉, “Ge ni so꞉wa Selayo꞉
    o꞉anayab amio꞉, ge go꞉la꞉ aya o꞉mesa꞉ hamana.” Yuda eyo꞉ a꞉la꞉do꞉ sio꞉ a꞉no꞉ mo꞉wo꞉
    inso꞉ Sa꞉la eyo꞉, ao a꞉la꞉ sowo꞉ o꞉leau soma꞉iba꞉le a꞉la꞉asula꞉sa꞉ga꞉, e tagilaki
    sio꞉. A꞉la꞉fo꞉ko꞉lo꞉ Temal eyo꞉ ene iyaya꞉ aya mesa꞉ni ane.
  deu-ELO: 'Da sprach Juda zu Tamar, seiner Schwiegertochter: Bleibe Witwe im Hause
    deines Vaters, bis mein Sohn Schela groß sein wird. Denn er sagte: Daß nicht auch
    er sterbe wie seine Brüder! Und Tamar ging hin und blieb im Hause ihres Vaters.'
  ktm-ktm: Judah ipe ile tan Tamar, nawen nedun horu ihpah, “Ou ala pe olso nawen
    nedu horu elmin hun tamam su pe ekeli-iy Selah kile nusuwon oh.” Iy ipe ihpa kurti
    odo iy inuh ipe kihne we Selah kikuni Tamar yi, eri kihne we kimet kihpa ndre
    tinton horu tih. Ile pe Tamar ile ilmin hun taman su.
  caa-caa: 'Entonces e Judá uyare uyaribꞌ xeꞌ jax e Tamar y che: —Quiqui esto tuyotot
    atata y quetpen abꞌajner tama inteꞌ tiempo este que axin aꞌchꞌi niunen xeꞌ jax
    e Selá, y de allí erer inujbꞌi tacar, che e Judá uyare e Tamar. Pero e Judá machi
    ixto war ucꞌani tuaꞌ uyacta anujbꞌi e Selá tacar, y tamar era cay uyare e Tamar
    cocha era umen que war abꞌacta que bꞌajcꞌat axin achamay e Selá bꞌan taca cocha
    chamayobꞌ usacunobꞌ. Y entonces ixin e Tamar tuaꞌ aturuan tama uyotot utata.'
  eng-WYC-2018: Wherefore Judah said to Tamar, his son’s wife, Be thou a widow in
    the house of thy father, till Shelah my son waxed (or until my son Shelah hath
    grown up); for he dreaded lest also he should die as his brethren (did). And (so)
    she went, and dwelled in the house of her father.
  epo-epo: 'Tiam Jehuda diris al sia bofilino Tamar: Restu kiel vidvino en la domo
    de via patro, ĝis grandiĝos mia filo Ŝela. Ĉar li timis, ke eble li ankaŭ mortos,
    kiel liaj fratoj. Kaj Tamar iris kaj ekloĝis en la domo de sia patro.'
  uig-PIN: 'Yǝⱨuda ǝmdi kelini Tamarƣa: — Oƣlum Xǝlaⱨ qong bolƣuqǝ atangning ɵyidǝ
    tul olturup turƣin, dedi. Qünki u iqidǝ: — Bumu akiliriƣa ohxax ɵlüp ketǝrmikin,
    dǝp ⱪorⱪti. Xuning bilǝn Tamar berip atisining ɵyidǝ turup ⱪaldi.'
  beo-beo: Amalalu, Yuda da ea awa Da:ima ema amane sia:i, “Di da dia ada amo ea diasuga
    buhagima. Nagofe Sila amo da asigilama:ne, ouesaloma.” E da Sila amola ea ola
    defele Godema fane legemu amo beda:iba:le amane sia:i. Amalu, Da:ima da ea diasuga
    buhagi.
  tpi-OTNT: Bihain Juda i tokim tambu bilong en Tamar olsem, “Man bilong yu i dai
    pinis. Olsem na yu go bek long haus bilong papa bilong yu na yu stap pastaim inap
    pikinini bilong mi, Sela, i kamap bikpela.” Juda i mekim dispela tok, long wanem,
    em i gat tingting olsem, nogut Sela tu i dai olsem tupela brata bilong em. Orait
    Tamar i go bek long haus bilong papa bilong en na i stap.
  hau-SA: Sai Yahuda ya ce wa surukarsa Tamar, “Ki yi zama kamar gwauruwa a gidan
    mahaifinki sai ɗana Shela ya yi girma.” Gama ya yi tunani, “Shi ma zai mutu, kamar
    ’yan’uwansa.” Saboda haka Tamar ta je ta zauna a gidan mahaifinta.
  udu-udu: 'Dhala Yahuuda oki’da Ṯẖamar gwo mo a’di jin ta’da mar pitim ’bomi gwo
    mo ki: Diyi ka dhalla/ e gu’b ki cim mo ntaga Shiilah jin ta ya/m pem midi ca
    mo. Haali/ a’di ḵo/ki is mo oki a’di midi wu mo me’d ikam mo. Wakana Ṯẖamar a’di
    yaki’d mo dhali c̱a’b e gu’b gi com mo be.'
  uig-LAT: 'Yehuda emdi kélini Tamargha: — Oghlum Shelah chong bolghuche atangning
    öyide tul olturup turghin, dédi. Chünki u ichide: — Bumu akilirigha oxshash ölüp
    kétermikin, dep qorqti. Shuning bilen Tamar bérip atisining öyide turup qaldi.'
  nde-nde: UJuda wasesithi kumalukazana wakhe uThamari, “Hamba uyehlala njengomfelokazi
    emzini kayihlo indodana yami uShela ize ikhule.” Ngoba wanakana wathi, “Laye angafa
    njengabanewabo.” Ngakho uThamari wahamba wayahlala emzini kayise.
  ton-ton: Pea fekau ʻe Siuta kia Tema ko hono ʻofefine ʻi he fono ʻo pehē, “Ke ke
    nofo ʻatā pe koe, ʻi he fale ʻo hoʻo tamai, ke ʻoua ke tupu hoku foha ko Sila;”
    he naʻe pehē ʻe ia, “Telia naʻa mate foki ia, ʻo hangē ko hono ongo taʻokete.”
    Pea ʻalu ʻa Tema ʻo nofo ʻi he fale ʻo ʻene tamai.
  ces-1613: 'Tedy řekl Juda k Támar nevěstě své: Pobuď v domě otce svého vdovou, dokudž
    nedoroste Séla, syn můj. (Nebo řekl: Aby on také neumřel, jako i bratří jeho.)
    I odešla Támar, a bydlila v domě otce svého.'
  eko-eko: 'Aphano Yuuda khumuuza Tamaara muukha wa mwanawe yoori: “Orutele wa apapazo
    ori nankhwele onwejaka mwanaka Shela owula.” Ye aalupiye toowo mwaasa woomoovisa
    mwanawe Shela ofwa. Tamaara khulawa khwiikhala wa papaawe.'
  nss-nss: Pwen pe Yutah ipwai iyata mbuyu norun ipa, “Wou anna pihinau, pe amui aya
    kili yowem hu, pe alonge noru Selah kimandra na.” Yutah ipa toro, paratesah, inohowani
    norun Selah, matisan kimat i. Pwen pe Tamar ara imui iya iye suwe taman.
  eng-WMB: Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your
    father’s house, until Shelah, my son, is grown up;” for he said, “Lest he also
    die, like his brothers.” Tamar went and lived in her father’s house.
  tam-TCV: அப்பொழுது யூதா, தன் மருமகள் தாமாரிடம், “என் மகன் சேலா பெரியவனாகுமட்டும்,
    நீ ஒரு விதவையாக உன் தகப்பன் வீட்டிற்குப்போய்க் குடியிரு” என்றான். “தன் மகன் சேலாவும்
    அவனுடைய சகோதரர்போல் இறந்துபோவான்” என்று எண்ணியே அப்படிச் சொன்னான். எனவே தாமார்
    தன் தகப்பன் வீட்டில் குடியிருக்கும்படி போனாள்.
  ceb-ULB: Unya miingon si Juda kang Tamar, nga iyang umagad nga babaye, “Pabilin
    nga usa ka biyuda sa balay sa imong amahan hangtod nga maulitawo ang akong anak
    nga si Sela.” Tungod kay naghunahuna siya nga, “Basin mamatay usab siya sama sa
    iyang mga igsoon.” Busa mibiya si Tamar ug mipuyo sa balay sa iyang amahan.
  mkn-mkn: Waktu Yahuda lia dia pung ana dua-dua yang kawin deng Tamar su mati, ju
    dia jadi taku. Dia pikir, jang sampe dia pung ana bungsu Sela kawin deng Tamar
    lai, nanti dia ju mati. Andia ko dia pi kasi tau dia pung ana mantu Tamar bilang,
    “Ana, é. Lebe bae lu pulang pi lu pung orang tua sa. Nanti beta pung ana Sela
    su bésar dolo, baru lu kambali ko kawin deng dia.” Ais ju Tamar pulang.
  pol-UBG: 'Wtedy Juda powiedział do swojej synowej Tamar: Mieszkaj w domu twego ojca
    jako wdowa, aż dorośnie mój syn Szela. Powiedział bowiem: Oby on też nie umarł
    jak jego bracia. I Tamar odeszła, i mieszkała w domu swego ojca.'
  agr-agr: 'Dutikam jakamtai, Judá niina uchiji nuwe Tamar aajakua nuna chichajak:
    “Yamaik wajemeaume, junismek amina apa jeen weme pujusta, mina uchig Selá tsakagti”,
    tiuwai. Tusa tima Tamarshakam niina apaji jeen wee pujusui. Nunak Judá anentaimas
    tikich yachi aidau jakaja nunik jusha jakachaintash, tau asa tiuwai.'
  kyc-kyc: Dopa piyasa Jutame enda kauwange waiya Tama lenge doko lamaiyuo, Nambana
    wane Sela andapelyape lao embena rakanena anda waiya iso pisiri paale, leya. Doko
    ikinyingi lama dolapo enda dokomeko reto paleyamo kumuyambi dokona dee wane Sela
    kumakaramo lao suu pyapala rakangena anda range pena leyamosa peya.
  urd-GVU: تب یہوداہ نے اپنی بہو تمر سے کہا، ”اپنے باپ کے گھر واپس چلی جاؤ اور اُس
    وقت تک بیوہ رہو جب تک میرا بیٹا سیلہ بڑا نہ ہو جائے۔“ اُس نے یہ اِس لئے کہا کہ
    اُسے ڈر تھا کہ کہیں سیلہ بھی اپنے بھائیوں کی طرح مر نہ جائے۔ چنانچہ تمر اپنے میکے
    چلی گئی۔
  deu-1912: 'Da sprach Juda zu seiner Schwiegertochter Thamar: Bleibe eine Witwe in
    deines Vaters Hause, bis mein Sohn Sela groß wird. Denn er gedachte, vielleicht
    möchte er auch sterben wie seine Brüder. Also ging Thamar hin und blieb in ihres
    Vaters Hause.'
  ntj-ntj: '@see-verse:GEN.038.010'
  row-row: Huu Yahuda ana nara ruꞌa se mana sao Tamar mate ena, de ana namatau. Ana
    duꞌa, afiꞌ losa ana muri na Sela sao nala Tamar, ma ana o mate boe. Naa de, nafadꞌe
    ana feto feu na Tamar nae, “Ana ngge. Malole lenaꞌ baliꞌ misiꞌ ina-ama mara leo.
    Dei fo ana ngga Sela naꞌamoko fo, baliꞌ uma sao mala e.” Boe ma Tamar baliꞌ.
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೂದನು ಒಂದು ವೇಳೆ ಶೇಲಹನು ತನ್ನ ಅಣ್ಣಂದಿರಂತೆಯೇ ಸತ್ತಾನೆಂದು ಯೋಚಿಸಿ ತನ್ನ
    ಸೊಸೆಯಾದ ತಾಮಾರಳಿಗೆ, “ನನ್ನ ಮಗನಾದ ಶೇಲಹನು ಪ್ರಾಯಸ್ಥನಾಗುವ ತನಕ ನೀನು ವಿಧವೆಯಾಗಿದ್ದು ನಿನ್ನ
    ತಂದೆಯ ಮನೆಯಲ್ಲಿರು” ಎಂದು ಹೇಳಿದನು. ಅವಳು ತಂದೆಯ ಮನೆಗೆ ಹೋಗಿ ಅಲ್ಲೇ ವಾಸಮಾಡಿದಳು.
  ena-ena: Lɨci Juda agaŋ nabenu Tamalɨ dɨ abami. Muŋanadina ci hɨmavalɨ uami. Lavɨla
    Saila avi isagalinu hɨmavalɨ hameŋ laci ala hɨmɨmɨdɨ aba Tamalɨ dɨ abami. Nama
    uavɨla iagana hula hɨnidanaŋ iadɨ ninaŋ Saila hekɨlɨ lɨm uami. Lɨci Tamalɨ uavɨla
    nudɨ iaganu hula hɨnimi.
  tgo-tgo: Amba Juda i dage weya ghendiyae Tama iŋa, “U njogha weya rama na len bodaboda
    na wo vo yaku weinaŋgi, ko thava ne u ghe, na naruŋguke Sila wo i thamatuwo.”
    Kaiwae le renuwaŋako va iŋa, “Ne iwaeŋge mbowo i mareva ŋgoreiya oghaghaeko.”
    Tama i vakatha ŋgoreiya Juda le renuwaŋako.
  yap-yap: Aram me ga’ar Judah ngak Tamar ni le’engin fak, “Mu sul nga tafen e chitmam
    ngam par ni gab muchugbil nge taw ko ngiyal’ nike ilal Shelah ni fakag.” Keyog
    ni ara’ rogon ni bochan e ke rusnag nri kun thang e fan rok Shelah, ni bod rogon
    fa gal pumo’on ni walagen, ma aram me sul Tamar nga tafen.
  tet-tet: Yahuda naree nola oan naꞌin rua mate tiꞌan, nia nataꞌuk tan sia ida-idak
    nola Tamar. Nia naneo naꞌak, kalo oan ikun Syela moos nola Tamar, keta-keta nia
    moos mate tenik. Tan lia nia, Yahuda katak baa uma naꞌin Tamar naꞌak, “Uma naꞌin!
    Diꞌak liu o fila mikar baa okaan inan-aman dei ona! Loron ikus, kalo haꞌukaan
    oan Syela boot tiꞌan, foin o mai mikar nebee emi hola malu.” Rona nola nunia,
    Tamar moos fila nikar baa inan-aman.
  hlt-MCSB: Te vaengah Shelah khaw a maya rhoi bangla duek ve a ti. Te dongah Judah
    loh a langa Tamar la, “Ka capa Shelah a pantai hil tah na pa im ah nuhmai la khosa
    mai ,” a ti nah. Te dongah Tamar khaw cet tih a napa im ah kho a sak.
  mdy-ETH: ዬካፓ ዪሁዳ ፔኤኮ ናኣዚ ማቾ ቲዒማኣሮም «ታ ናኣዚ ሼኤላ ጶሾርታንዳያ ሄላንዳኣና ኔ ዓዶ ማኣሪ ዓኣዺጋፓ ዓኒ ሃይቄ
    ላኣሊ ማዒ ናንጌ» ጌዔኔ። ዬያ ዒዚ ጌዔሢ ዒዛኮ ናኣዚ ሃንጎ ጌርሲንሢጉዲ ሃይቃንዳኔ ጌዒ ማሊ ዒጊጬሢሮኬ፤ ዬያሮ ቲዒማኣራ
    ዓኣዺ ፔኤኮ ዓዶ ማኣራ ዴዔኔ።
  twi-ASANTE: Afei, Yuda ka kyerɛɛ nʼase okunafoɔ Tamar sɛ, “Tu na kɔtena wʼagya fie
    sɛ okunafoɔ kɔsi sɛ me babarima Sala bɛnyini.” Na ɔsuro sɛ, Sela nso bɛwu, sɛdeɛ
    ne nuanom mpanimfoɔ Er ne Onan wuwuiɛ no. Enti, Tamar tu kɔtenaa nʼagya fie hɔ.
  bhl-bhl: 'Kuanse kasike, alew Suda e finganeko, ibolow fukunomele: “Mesik ne nem
    afung aul Sela bakati ulo duumii, e fik kumel imdiw kuanoke kai!”, angeko, min
    kalel kalun kesu Tamal buulo bokoumomele: “Kom kimok kumel kuansiliw kasike kame,
    ku uneko, kukalem kalew em am dim elo uneko, eso bomelewi, nem afung aul Sela
    beem tanbeloke ding kabalak e, ku iti teleko, elo dawdololewka!”, wangse kale.
    Wangei, u fein kiliko, iti ukalem alew em mit uneko, alenalu kale.'
  con-NTPO: 'Tsonsi Judája tise china Tamarma su: —Panjen''choyi canseja que yaya
    tsaoni ña dutssi''ye Sela coenzave dasi tisema afeya''ngae. Nane Judája Sela''qque
    tise quindyandeqquia''caen paya qquen in''jamba tsa''caen su. Tsa''caen susi Tamarja
    tise yaya tsaoni can''jeñe ja.'
  eng-WEBU: Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your
    father’s house, until Shelah, my son, is grown up;” for he said, “Lest he also
    die, like his brothers.” Tamar went and lived in her father’s house.
  bnp-bnp: Lakea e Iuda i takia e kana, e Tamar, “I mate pali e girihimu, o hamule
    lakea na ruma e tamamu, o rukua e Sela ge koru rike taro.” E Iuda i luhoi maea,
    “E Sela bara i parangi vona a ngatavine iea, ia tara bara i mate manga e tukana
    rua.” Muri e Tamar i vano, i hamule lakea na ruma e tamana.
  wal-wal: Hegaappe guyyiyan, Yihudai ba na7aa machchiyo Ti7imaaro, “Ta na7ai SHeeli
    diccana gakkanaassi ne aawaa soo baada, am77etettan de7ashsha” yaagiis. Hegaa
    i aibissi giidee giikko, ikka ba ishanttudan haiqqanaakkonne giidi hirggido gishshaassa.
    Hegaa gishshau Ti7imaara baada ba aawaa son de7aasu.
  mgh-mgh: 'Vano Yutta ahomwiirela Tamari: Weenaneleke unankhwelyaa uyo wapuwani wa
    athumwana mpaka wanhalawe wunnuwa mwanaka Seela. Kinawuvaha wiira unthele, kontha
    Yutta oolumacenre commo aaceraka wiira Seela ni uyo hikhwe toko cikhwilyaya asunnawe.
    Phimaana Tamari ahorwaa waathumwane.'
  acu-NT: 'Yus turamtai, Judáka najati Tamaran chicharak: —Aparmi jeen weme, nuni
    nakasta. Tura uchir Sela tsakar nuwatramkati, —timiayi. Tamati Tamarka apari jeen
    pujustas wemiayi. Antsu Júdaka ningki nintimias: Selaka nekas ni yachi ainau jakarmia
    nunisang jakamnawaitai, tu nintimramiayi.'
  spa-PDDPT: 'Entonces dijo Judá a su nuera Tamar: Permanece viuda en casa de tu padre,
    hasta que crezca mi hijo Sela. Pues temía que él también muriera como sus hermanos.
    Así que Tamar fue y permaneció en casa de su padre.'
  gun-gun: 'Ha''e ramo Judá aipoe''i gua''y ra''yxykue Tamar pe: — Eiko imeve''ỹ va''e
    ranhe nderu ro py, xera''y Selá tuja peve — he''i. Mba''eta ojeupe aipoe''i: “Kova''e
    xera''y voi guyke''y kuery rami omano e''ỹ aguã”, he''i vy. Ha''e ramo Tamar oo
    vy nguu ro py ju oiko.'
  agu-BL: 'Yi quime''n Onán nintzun tal Judá tetz Tamar yi tlib: —Ma jalu'' ja cẍcyaj
    tul xma''lca''nil. Ba''n tcu''n cẍa''j tu ataj jalen pe''k yil ch''uy Sela yi
    junt incy''ajl. Kalena''s tzun tzitok''bej itib tuch''. Ya''stzun tal Judá tetz
    yi tlib tan mayse''n c''u''l. Poro yi mero bintzi i''tz, yi ja xob Judá, na le
    wutz tetz tajtza''kl ncha''tz Sela squimok chi nchiban yi e'' stzicy. Cha''stzun
    te taje''n Tamar tan najewe''n tuch'' yi taj.'
  eng-PEV: Then Judah thought, “My sons Er and Onan, they are both dead, and they
    didn’t have any kids with that woman. So now, my other son Shelah has to marry
    that woman and have kids with her. That’s the rule in our culture. But if Shelah
    marries that woman, he might die too, just like Er and Onan.” So Judah got worried,
    and he didn’t want his son Shelah to marry that woman Tamar. So Judah talked to
    Tamar, and he tried to trick her. He said to her, “My son Shelah is too young
    to marry you now. So go back to your father’s house, and live there. Don’t get
    married to anyone else. Later on, Shelah will grow up, and then you can marry
    him.” So Tamar went back to her father’s house, and she lived there. Judah’s son
    Shelah grew up and became a man. But Judah didn’t keep that promise he made to
    Tamar. He didn’t let her marry his son Shelah.
  ilo-ULB: Ket kinuna ni Juda kenni Tamar a manugangna, “Agtalinaedka a balo iti balay
    ti amam agingga a dumakkel ti anakko a ni Sela.” Ta napanunotna, “Nalabit a matayto
    met laeng daytoy a kas kadagiti kakabsatna.” Pimmanaw ni Tamar ket nagnaed iti
    balay ti amana.
  kpg-kpg: Judah ga helekai gi di lodo dana dama daane go Tamar, “Hana gi muli gi
    do damana, gaa dae loo gi di tomo aga dagu dama daane go Shelah.” Mee ne helekai
    beenei i mee e madagu bolo Shelah ga daaligi labelaa be ono duaahina. Malaa, Tamar
    guu hana gi dono guongo.
  uig-ARA: 'يەھۇدا ئەمدى كېلىنى تامارغا: ــ ئوغلۇم شەلاھ چوڭ بولغۇچە ئاتاڭنىڭ ئۆيىدە
    تۇل ئولتۇرۇپ تۇرغىن، دېدى. چۈنكى ئۇ ئىچىدە: ــ بۇمۇ ئاكىلىرىغا ئوخشاش ئۆلۈپ كېتەرمىكىن،
    دەپ قورقتى. شۇنىڭ بىلەن تامار بېرىپ ئاتىسىنىڭ ئۆيىدە تۇرۇپ قالدى.'
  bsp-bsp: 'Kɔ Yuda oloku Tamar wəran ka wan kɔn: «Məndɛ kəbal ka wos əm ndena papa
    kam haŋ wan kem wərkun Sɛlah pəc-bɛk.» Bawo Yuda oŋc-lokunɛ: «Wəkawɛ sɔ kəfi k''ender
    pəmɔ abek'' ɔn.» Kɔ Tamar ɔŋkɔ pəyi nde kəlɔ ka papa kɔn.'
  mbs-mbs: Penga niyan, minikagi si Juda diyà te ogangan din si Tamar, “Olì ka den
    aw peg-ogpà ka doton te balay te amay no dalem te wedad pa esawa no lamig megketelaki
    se doma batà ko si Selas.” Yan se inikagi i Juda so nelemitan sikandin aw matay
    heman si Selas iling te menge kedowa din. Yan minolì si Tamar doton te balay te
    amay din.
  tof-tof: Zuda tóba kolalkot Tamarrón we wyalórr wagó, “Ma kya kóblezan ngyabelónke
    moba aban müótüdü, kókó kürü olom Syela nóma dódórr baine.” Zitülkus módóga, wa
    igó gyagüpi wamórr, “Wa ta sab kena nurrótók tóba naret nisazan.” Da Tamarr we
    natókórr tóba aban müótüdü ngyabenóm.
  sus-sus: Na tɛmui Yuda naxa a fala a xa mamadi Tamari bɛ, «Kaaɲɛ xanin i baba xɔnyi,
    beenun n ma di Selaha mɔma tɛmui naxɛ.» A a maɲɔxun nɛ, tɛmunde Selaha fan faxama
    alɔ a taarae faxaxi ki naxɛ. Na kui Tamari naxa siga, a sa lu a baba xɔnyi.
  pon-2006: Suda eri ndaiong Damar, “Pwurala ni imwen omw pahpao wiewiate liohdi men,
    nei pwutak Sela lao keirda wiahla ohl.” Pwe e perki Sela de pil mehla duwehte
    rie ko. Damar eri pwurala ni imweo.
  jae-jae: Go Juda kêsôm gêdêŋ lawao Tamar gebe “Ôŋgôŋ tamamnê andu amboac awêtuc
    teŋ e latuc Sela êtu kapôêŋ acgom.” Gebe eŋ kêtêc tau gebe moae Sela êmac êndu
    amboac tonaŋ êtôm têwaagêc. Amboac tonaŋ Tamar gêja gêŋgôŋ tamanê andu.
  ksd-ksd: 'Ma Iuda i ga biti tai Tamar kakuna: Una ki ka boko a ua na vavina ta ra
    kuba i tamam, tuk ta ra bung ba Sela natugu i tar ngala; tago i ga biti: Kan na
    mat bula da ra ura turana. Ma Tamar i ga vana, ma i ga ki ta ra kuba i tamana.'
  tur-YTC: Yahuda gelini Tamar'a, “Oğlum Şela büyüyünceye kadar babanın evinde dul
    kal” dedi. “Çünkü, kardeşleri gibi o da ölmesin” dedi. Tamar gidip babasının evinde
    yaşadı.
  bel-N: 'I сказаў Юда Тамары, нявестцы сваёй: “Застанься ўдавою ў доме бацькі свайго,
    пакуль вырасьце Шэля, сын мой”. Бо ён сказаў: “Каб не памёр таксама ён, як браты
    ягоныя”. I пайшла Тамар, і жыла ў доме бацькі свайго.'
  grc-BRENT: Εἶπε δὲ Ἰούδας Θάμαρ τῇ νύμφῃ αὐτοῦ, κάθου χήρα ἐν τῷ οἴκῳ τοῦ πατρός
    σου, ἕως μέγας γένηται Σηλὼμ ὁ υἱός μου· εἶπε γάρ, μή ποτε ἀποθάνῃ καὶ οὗτος,
    ὥσπερ καὶ οἱ ἀδελφοὶ αὐτοῦ. Ἀπελθοῦσα δὲ Θάμαρ ἐκάθητο ἐν τῷ οἴκῳ τοῦ πατρὸς αὐτῆς.
  ind-AYT: Kemudian, Yehuda berkata kepada Tamar, menantunya, “Tinggallah sebagai
    seorang janda di rumah ayahmu, sampai anakku, Syela, menjadi dewasa.” Karena pikirnya,
    “Jangan sampai dia juga mati seperti kakak-kakaknya.” Jadi, Tamar pergi dan tinggal
    di rumah ayahnya.
  lid-lid: Ano Juda tiye i ta udu nadun badih Tamar, “Ou badeh ado badih nyau ado
    asiu tam ado gwek, winiya le Silah ki tinan.” Iy badeh abwerei koro-an iy kameh
    kimek ki le buku nadu tinen oro ale. Eme Tamar badeh iu i hamon i asiu ta taman.
  nya-nya: Kenaka Yuda anati kwa mpongozi wake Tamara, “Bwererani ku nyumba ya abambo
    anu ndi kukhala kumeneko ngati wamasiye mpaka mwana wanga Sela atakula.” Ananena
    izi chifukwa ankaopa kuti Sela angafenso ngati abale ake aja. Choncho Tamara anapita
    kukakhala ku nyumba ya abambo ake.
  hrv-hrv: 'Onda Juda reče svojoj nevjesti Tamari: “Ostani kao udovica u domu svoga
    oca dok poodraste moj sin Šela.” Bojao se, naime, da bi i on mogao umrijeti kao
    i njegova braća. I tako Tamara ode da živi u očevu domu.'
  mps-mps: Tama nosali Judago te aga wąį we Tamarbolo te po wai, “Nago bidi isalio.
    Tama nage te nago ayago beba ma pelama, tama nage wilawe we bidigi pelama, te
    eno ogwa Sela genuai ebo teba usu naibao.” Aga wi elama, tama po wali. Tiyu, te
    Sela me te aga ama si isali tiwai gilama idalio. Tialima, Tamar te aga ayago beba
    ma pelama, tama bididuali.
  llg-llg: Faik fo Yahuda nita ndia ana kadua nala sao Tamar de mate sala, boe ma
    dadik ana bii. Ana duduꞌa nae, boso losak ndia ana mulin Sela sao nala Tamar bali,
    boe ma maten boe. Huu ndia, de neu nafada ndia fetofeun Tamar, nae, “Ana-nggo
    ei. Malolenak o fali muni o inamam muu leo. Dei fo au anang Sela inahuu so, na,
    bei fo o fali mai, fo sao ndia.” Boe ma, Tamar fali.
  tpi-tpi: Bihain Juda i tokim tambu bilong en Tamar olsem, “Man bilong yu i dai pinis.
    Olsem na yu go bek long haus bilong papa bilong yu na yu stap pastaim inap pikinini
    bilong mi, Sela, i kamap bikpela.” Juda i mekim dispela tok, long wanem, em i
    gat tingting olsem, nogut Sela tu i dai olsem tupela brata bilong em. Orait Tamar
    i go bek long haus bilong papa bilong en na i stap.
  dan-1931: 'Da sagde Juda til sin Sønnekone Tamar: “Bliv som Enke i din Faders Hus,
    til min Søn Sjela bliver voksen!” Thi han var bange for, at han også skulde dø
    ligesom sine Brødre. Så gik Tamar hen og blev i sin Faders Hus.'
  vie-OVCB: 'Giu-đa bảo Ta-ma: “Con cứ về quê mẹ và thủ tiết đợi chờ một thời gian,
    cho đến khi Sê-la khôn lớn” (vì ông sợ không khéo Sê-la cũng chết luôn như hai
    anh). Ta-ma vâng lời về nhà cha mẹ.'
  lbk-lbk: Ket ay kanan Juda isnan innapona ay Tamar, “Somakhong ka't is afong cha
    amam ya ad-i ka mangas-asawa engkhana'y maengngan nan anakko ay si Sela.” Siya
    chi nan kinwanina tay omegyat tay ta ket lang ya mapatey si Sela ay kag isnan
    yoyon-ana. Sa et sinmaa si Tamar ken cha amana.
  guj-2017: પછી યહૂદાએ તેની પુત્રવધૂ તામારને કહ્યું કે, “મારો દીકરો શેલા પુખ્ત વયનો
    થાય, ત્યાં સુધી તું તારા પિતાના ઘરમાં વિધવા તરીકે રહે.” કેમ કે તેણે વિચાર્યું
    કે, “કદાચ તે પણ તેના ભાઈઓની જેમ મૃત્યુ પામે.” પછી તામાર જઈને તેના પિતાના ઘરમાં
    રહી.
  byr-byr: '@see-verse:GEN.038.010'
  awx-awx: Tiwänä Judatä “Wawaknga Selaxäyä Tema täke kumsäk,” yang natäke, ayinä
    Tema kemu using inikut. “Ayina, nangga minggale yolune päku yiwixayo. Tikengu
    wäwi käluxu täpätuyi mawäyo. Tixawän wawaknga Sela inulung täpä tikengä täpik”
    yang iniwän, Tema nanä mingäle kuwän yiwikin.
  pon-2006A: Suda eri ndaiong Damar, “Pwurala ni imwen omw pahpao wiewiate liohdi
    men, nei pwutak Sela lao keirda wiahla ohl.” Pwe e perki Sela de pil mehla duwehte
    rie ko. Damar eri pwurala ni imweo.
  por-BRBSL: 'Então Judah disse a Tamar, sua nora: “Fique viúva na casa de seu pai,
    até que Selá, meu filho, seja adulto”; pois ele disse: “Para que ele não morra
    também, como seus irmãos”. Tamar foi morar na casa de seu pai.'
  cth-cth: Judah ni a langa Tamar koevah, ka capa Shelah heh a cue hoehroukrak na
    pa im dawk lahmai lah awm ei, telah hoehpawiteh, ahni hai a hmaunaw patetlah a
    due payon han doeh telah ati. Tamar ni a cei teh a na pa im vah ao.
  twi-twi: Na Yuda ka kyerɛɛ nʼase okunafo Tamar se, “Tu na kɔtena wʼagya fi sɛ okunafo
    kosi sɛ me babarima Sala benyin.” Na osuro sɛ, Sela nso bewu, sɛnea ne nuanom
    mpanyimfo Er ne Onan wuwui no. Enti Tamar tu kɔtenaa nʼagya fi hɔ.
  hlt-hlt: Te vaengah Shelah khaw a maya rhoi bangla duek ve a ti. Te dongah Judah
    loh a langa Tamar la, “Ka capa Shelah a pantai hil tah na pa im ah nuhmai la khosa
    mai ,” a ti nah. Te dongah Tamar khaw cet tih a napa im ah kho a sak.
  tbz-SIM: 'Kɛ̀ Sudɑɑ nɑ́kɛ́ o cɔ̀kù Tɑmɑɑ kɛ dɔ̀: Kò nhɑ cicɛ borɛ̀ kɛ́mbɑɑ̀ Sedɑɑ
    bo kótɛ́mɛ̀. Ò do yĩɛ̃̀kù Sedɑɑ bo kúmɛ̀ mmɛ o kó bɛkótíbɛ̀ kɔ̃mɛ. Kɛ̀ Tɑmɑɑ kò
    nho cicɛ cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ gɨn Juda uan ivozir amizim Tamar mɨgɨa ghaze, “Nɨn pam areme. Kamaghɨn,
    nɨ uamategh uan afeziamɨn dɨpenimɨn mangɨ, egh magh ikɨtɨ nan otarim Sela an ekeveka.”
    Juda kamagh nɨghnɨgha atiatigha mɨgɨrɨgɨar kam gami, Sela uan avebamningɨn mɨn
    ovegham. Ezɨ Tamar ua uan afeziamɨn dɨpenimɨn ghugha iti.
  txq-txq: Neu Yahuda mete-nita ana kaduan nara, mana sao Tamar mate sara ena, boe
    ma ana namataꞌu. Ana duꞌa nae, boso losak ana muri anan Sela sao nala Tamar bali,
    na, neu ko maten boe. Huu naa de ana neu nafada feto-feun Tamar nae, “Ana nggee!
    Malole lenak o fali muni o ina-amam muu leo. Naa fo au anang Sela namoꞌo ena dei,
    dei fo o fali mai ngga fo sao malan.” Boe ma Tamar fali neu ngga.
  aaz-aaz: Oras naiꞌ Yahuda nkisu te in aan moen nuaꞌ ein reꞌ ansao bi Tamar naan
    anmaten ate, in natiun gon. In natenab, kais-kaisaꞌ in aan moen aheit susu naiꞌ
    Sera nsao bi Tamar ate, of in nmate msaꞌ. Onaim in nnao natonan in nanef bi Tamar
    am nak, “Tamar! Reko nneis ho mfain meu ho mahoin ein. Karu au anah naiꞌ Sera
    naꞌnae te, naꞌ ho mfain uum he msao.” Rarit bi Tamar anfain.
  azb-azb: 'Yəhuda gəlini Tamara dedi: «Atanın evinə qayıt, oğlum Şela böyüyənə qədər
    dul olaraq qal». Yəhuda fikirləşdi ki, Şela da qardaşları kimi ölə bilər. Tamar
    gedib atasının evində qaldı.'
  eng-DBY: And Judah said to Tamar his daughter-in-law, Remain a widow in thy father's
    house, until Shelah my son is grown; for he said, Lest he die also, as his brethren.
    And Tamar went and remained in her father's house.
  hin-2017: तब यहूदा ने इस डर के मारे कि कहीं ऐसा न हो कि अपने भाइयों के समान शेला
    भी मरे, अपनी बहू तामार से कहा, “जब तक मेरा पुत्र शेला सयाना न हो जाए तब तक अपने
    पिता के घर में विधवा ही बैठी रह।” इसलिए तामार अपने पिता के घर में जाकर रहने लगी।
  wol-KYG: 'Yuda daldi wax Tamar jabaru doomam ne ko: «Demal sa kër baay, ténjeji
    fa, ba sama doom Sela màgg.» Booba Yuda dafa ragal Sela faatu moom itam ni ay
    magam. Tamar nag dem, toog kër baayam.'
  swp-swp: Abo Iuda i ribalau bosiana Tamara arinai i ene, “Abo u mia wabuwabu tamam
    ena numa eai i lau e natugu tau Sela i lailai;” paana i ene, “Ata ia hinage i
    mate gonogonoana doha ena tataoyao.” To Tamara ie lau ie mia tamana ena numa eai.
  bjr-bjr: Kuqufufanoo Yudafa narí aanaakuqu Tammaara nammarina qimaminoo qinau. Aneenna
    akoona maqa maaqai oonu adeedaana kai marinaqa Seeraafa innooqa finaqa mina faqa
    ani kai amianaura. Seeraafa faqa narí afasaaqanda undee inoo mi anaaseena marasee
    kuquandoora mina akoofa miqiqinau. Miqi qufanoo Tammaara nammarifa narí akoona
    maaqai finau.
  eng-YLT: And Judah saith to Tamar his daughter-in-law, 'Abide a widow at thy father's
    house, till Shelah my son groweth up;' for he said, 'Lest he die — even he — like
    his brethren;' and Tamar goeth and dwelleth at her father's house.
  kne-kne: Idi siya di, kanan Juda en Tamar ay innapo na, “Somaa ka pay laeng sin
    beey amam, ngem adi ka makias-asawa ta sed-em ay madakdake si Sela.” Say kanana
    di tan madandanagan into et mo matey abes Sela ay kaman din pangpangoana. Et sinmaas
    Tamar sin beey da ama na.
  heg-NTPO: Nikit Yahuda net un anan nas duas in saap nol Tamar le mates sa kon, un
    lii. Un nangan noan, tamlom mo eta un ana hmudin Sela saap nol Tamar lolen nam,
    mam un mate kon na. Tiata un laok tek un nalen Tamar noan, “Auk anang. Banan dui
    ka, ku pait lako ku ina-amam muas tuun tia. Nang le eta auk anang Sela tene maa
    son, halas-sam ku pait maa le duam sapa.” Kon nam un nalen Tamar pait lako.
  ptu-ptu: 'Iya ma''kadam Yehuda lako Tamar manintunna naua: “Lakongko too banuanna
    ambemu ammu kanonnä dio mepaiham to balu, anna kasallepa änä''ku Syela mane umpomuanei.”
    Sapo'' naua hia illaam penabanna: “Mate pole oo duka'' manii susi indo duam kakanna
    ke napobainei.” Iya le''ba''um duka'' Tamar lako banuanna ambena anna tohhoi dio.'
  bzd-NTPO: 'Eta̱ Judá tö iché iyàk Tamar a̱: —Be'' yú se̱nuk be'' yë́ u a̱ we̱s schö́
    es dö̀ mik ye'' alà Selá talane eta̱. Erë Judá tso'' Tamar ki̱tö''u̱k. Ie'' ibikeitsé
    tö Selá duöwa̱mi we̱s iëlpa duolur es. Es Tamar minea̱ se̱nuk iyë́ ska''.'
  kwf-kwf: Sui sa Juda ka fata Ꞌuri ana Ꞌuru neꞋeri, “ꞋOke oli naꞋa Ꞌi lima maꞋa Ꞌoe,
    ma Ꞌoko aroaro naꞋa Ꞌamu. Ma noaꞋa Ꞌoe kosi Ꞌafe laꞋu, leleka ngela ꞋisiꞋisi neꞋe
    nau sa Sela ka ꞋaꞋana.” Nia alaꞋa ꞋunaꞋeri sulia nia maꞋu, Ꞌasu Ꞌubani Iawe ka
    fiꞋi saungia ngela ꞋisiꞋisi neꞋeri ka mae logo, diꞋia logo ba nia saungia ro ngwaefuta
    nia ki. Ma gwaꞋi Ꞌuru neꞋeri ka oli naꞋa Ꞌi luma maꞋa nia.
  eng-WYC-2017: Wherefore Judah said to Tamar, his son’s wife, Be thou a widow in
    the house of thy father, till Shelah my son waxed; for he dreaded lest also he
    should die as his brethren. And she went, and dwelled in the house of her father.
  eng-WMBB: Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your
    father’s house, until Shelah, my son, is grown up;” for he said, “Lest he also
    die, like his brothers.” Tamar went and lived in her father’s house.
  spp-spp: 'Ka Zhuda si yi jwo u napworoŋi Tamari á: «Ta sì ma tupyɛnge e, maa ntɛ̀ɛn
    wani leŋkwucwɔgɔre e nɔ̀ baa, fo mii jyaŋi sanŋi Shela ká lyɛ a nɔ cipɛɛrɛ na.
    Zhuda à yire jwo, ɲaha na yɛ u mpyi na fyáge Shela kà ŋkwɔ̀ ŋkwû u yyahawuubii
    fiige mɛ, ka Tamari si ŋkàr''a sà ntɛ̀ɛn u tuŋi pyɛngɛ.'
  aey-aey: Odocob Juda uqa cisdon, “Sela uqa Er aideg, Tema, aidegnu ocobfi uqa waliagul
    cal mesin eu odi cal mec dain,” en. Eunu Juda uqa Tema madon, “Hina memenca uqana
    jona ceseli nuuga. Ono caja wij bibilem li ija melami Sela uqa ben migian,” don.
    Odocob Tema uqa memegna jona biligiannu nuen.
  urd-GVH: तब यहूदाह ने अपनी बहू तमर से कहा, “अपने बाप के घर वापस चली जाओ और उस वक़्त
    तक बेवा रहो जब तक मेरा बेटा सेला बड़ा न हो जाए।” उसने यह इसलिए कहा कि उसे डर था
    कि कहीं सेला भी अपने भाइयों की तरह मर न जाए चुनाँचे तमर अपने मैके चली गई।
  rug-rug: Beto asa si zama la koasa nana roroto sapu se Tama se Ziuda, “Mamu koa
    pule la pa vetu tanisa tamamu, mamu koa nabonaboko, osolae pana noma sage se Sela,
    sa tuqu koreo,” zama gua si asa, sina balabala ia sa sapu e Sela ba hokara kote
    mate gua tugo sari tasina gua. Ke pule la pa vetu tanisa tamana se Tama.
  gaz-gaz: Ergasii Yihuudaan niitii ilma isaa Taamaariin, “Hamma ilmi koo Sheelaa
    guddatutti haadha hiyyeessaa taʼiitii mana abbaa keetii jiraadhu” jedhe. Inni,
    “Mucaan kunis akkuma obboloota isaa duʼaa laata” jedhee yaadee tureetii. Kanaafuu
    Taamaar mana abbaa ishee jiraachuu dhaqxe.
  fra-LSG: 'Alors Juda dit à Tamar, sa belle-fille: Demeure veuve dans la maison de
    ton père, jusqu’à ce que Schéla, mon fils, soit grand. Il parlait ainsi dans la
    crainte que Schéla ne mourût comme ses frères. Tamar s’en alla, et elle habita
    dans la maison de son père.'
  yal-yal: Awa, Yuda yi a fala a mamuxun Tamari xa, a naxa, “Lu kaɲayani i baba konni
    benun n ma dii Selaxa xa gbo waxatin naxan yi.” A yi mirixi nɛn yanyina nde Selaxa
    fan faxama nɛn alo a tadane faxaxi kii naxan yi. Tamari yi siga a sa lu a baba
    konni.
  gum-gum: 'Inchen Judábe tru nui yerna Tamarwane trenchibig køn: —Ñui møskawei yau
    kasharamø, ka tsunrrig cha, nai nusrkai Sela kølig misramne.— Inchendø Judabe
    treeg isubig køn: ‘Inchippa Selagucha nuneg kwabelø lataitøwei kwanrraitamab.’
    Incha treekkurri Tamarbe nui møskawei yausrø tsunrrab ibig køn.'
  iou-iou: Urirän kaŋpäŋä Judatä äbeki Tama ŋode iwetkuk; Nankaken kaŋ ku! yäk. Päŋku
    iriri gwekna Sela unitä tägaŋpäŋ webe yäpnaŋi ude täŋirän äneŋi äyäŋutpeŋ näkken
    ŋo kaŋ äbi yäk. Judatä tuäke monäke webe yäpmäŋpäŋ kumbumäno udegän yäpmäŋpäŋ
    kumäkgän täŋpek yäŋ nadäŋpäŋ äbeki iwet-pewän naniken kuŋkuk.
  haw-1868: 'Alaila, i aku la o Iuda ia Tamara, E noho kane ole oe ma ka hale o kou
    makuakane, a ka manawa e nui ai kuu keikikane o Sela: no ka mea, i iho la ia,
    O make paha hoi oia, e like me kona mau kaikuaana. Hele aku la o Tamara a noho
    iho la ma ka hale o kona makuakane.'
  arb-NAV: 'فَقَالَ يَهُوذَا لِثَامَارَ كَنَّتِهِ: «امْكُثِي أَرْمَلَةً فِي بَيْتِ
    أَبِيكِ رَيْثَمَا يَكْبُرُ شِيلَةُ ابْنِي». لأَنَّهُ قَالَ: «لِئَلّا يَمُوتَ شِيلَةُ
    أَيْضاً كَمَا مَاتَ أَخَوَاهُ». فَمَضَتْ ثَامَارُ وَمَكَثَتْ فِي بَيْتِ أَبِيهَا.'
  adz-adz: Yuda irat i narunggan Sela mampan bida rain rusan ugu. Ibinigi da ini da
    bunggan Tamar ibiani, “Watip wafan da wampa ramanggam gampan nabi sagat yaruf
    nasangꞌ dzi narunggangꞌ Sela yingꞌa suda garam sib.” Ibinigi da Tamar itip ifa
    ramanggan gampan i ruta riban mpadan.
  ewe-ewe: Eya ta Yuda gblɔ na toyɔvia, Tamar be megaɖe srɔ̃ azɔ le ɣe ma ɣi me o,
    ke boŋ wòatrɔ ayi wo de le edzilawo gbɔ, eye wòanye ahosi va se ɖe esime ye vi
    suetɔ, Sela natsi ate ŋu aɖee. Ke Yuda meɖo le nyateƒe me be Sela naɖee o, gake
    egblɔ nenema, elabena evɔ̃ be Mawu ava wu eya hã abe ale si wòwu foa eveawo ene.
    Ale Tamar yi wo de le edzilawo gbɔ.
  eng-LEE: Then said Judah to Tamar his daughter-in-law, Remain a widow at thy father's
    house, till Shelah my son be grown; for he thought, Lest peradventure he die also,
    as his brothers have done. And Tamar went and dwelt in her father's house.
  nna-nna: Palaja Judah-lu wurrarnala ngarraya palinymilingi, Tamar-nga, “Kulpulaman
    japartumurninykarti ngurrakarti, palanga pirirrimajirri wantuluman. Yarti pujamu
    ngajumili wirtu jarruliny, Shelah, palanga warajanga wantulinyumpulu.” (Judah
    mitu-mitu marnala. Kurlkapirli jarrinyarninyi, “Marlkarri jarrala Shelah pukun,
    mamajikapalijirri!”) Palaja Tamar kulpanya japartumurninykarti, waninyi palinymilingi
    ngurranga.
  asm-FB: তেতিয়া যিহূদাই নিজৰ পো-বোৱাৰী তামাৰক ক’লে, “যেতিয়ালৈকে মোৰ পুত্ৰ চেলা
    ডাঙৰ নহয়, তেতিয়ালৈকে তুমি তোমাৰ পিতৃৰ ঘৰত বিধৱা হিচাবে থাকাগৈ।” কিয়নো তেওঁ
    ভাবিছিল, “কিজানি চেলাৰো ককায়েকহঁতৰ দৰে মৃত্যু হ’ব।” তাতে তামাৰে নিজৰ পিতৃৰ ঘৰত
    গৈ বাস কৰিলে।
  sus-A: نَ تّمُي يُدَ نَشَ عَ قَلَ عَ شَ مَمَدِ تَمَرِ بّ، «كَاحّ شَنِن عِ بَبَ شْنيِ،
    بٍينُن ﭑ مَ دِ سٍلَهَ مْمَ تّمُي نَشّ.» عَ عَ مَحْشُن نّ، تّمُندٍ سٍلَهَ قَن قَشَمَ
    عَلْ عَ تَارَيٍ قَشَشِ كِ نَشّ. نَ كُي تَمَرِ نَشَ سِفَ، عَ سَ لُ عَ بَبَ شْنيِ.
  fra-SBL: 'Juda dit alors à Tamar, sa belle-fille : « Reste veuve dans la maison
    de ton père, jusqu''à ce que mon fils Schéla ait grandi, car il disait : « De
    peur qu''il ne meure, lui aussi, comme ses frères. » Tamar alla vivre dans la
    maison de son père.'
  hbo-hbo: וַיֹּ֣אמֶר יְהוּדָה֩ לְתָמָ֨ר כַּלָּתֹ֜ו שְׁבִ֧י אַלְמָנָ֣ה בֵית־אָבִ֗יךְ
    עַד־יִגְדַּל֙ שֵׁלָ֣ה בְנִ֔י כִּ֣י אָמַ֔ר פֶּן־יָמ֥וּת גַּם־ה֖וּא כְּאֶחָ֑יו וַתֵּ֣לֶךְ
    תָּמָ֔ר וַתֵּ֖שֶׁב בֵּ֥ית אָבִֽיהָ׃
  shp-NTPO: 'Jaskáketian Judakan, jawen baban ewa Tamar yoia iki: —Ramapari jaskara
    beneomabi min papan xobon jawé; nokon bake Selá aniai kaman —akin. Ja Judakanra
    jawen baban ewa jaskáakin yoia iki, jawen wetsabo iká keskáribii, jawen bake Selá
    mawáti shinankin. Ja kopíra, ja Tamar jawen aniboibapari jaai kaa iki.'
  eng-WYCLIFFE: Wherfor Judas seide to Thamar, `wijf of his sone, Be thou widewe in
    the hous of thi fadir, til Sela my sone wexe, for he dredde lest also he schulde
    die as hise britheren. And sche yede, and dwellide in the hous of hir fadir.
  pjt-pjt: Ka palulanguṟu Judah-lu palumpa mingkayi Taimala wangkara iyaṉu, “Ankula
    nyuntumpa mamangka ma-nyinama ngayuku katja Tjilanya puḻkaringkunytjaku paṯaṟa.”
    Nyanga alatji paluṟu nguḻuringkula wangkangu panya paluṟu kuliningi, “Kuwari tjinguṟu
    Tjilanya ngapartji ilunyi palumpa kuṯa kutjara puṟunypa.” Ka palulanguṟu Taimanya
    ankula palumpa mamangka rawa ma-nyinangi kutju kuḻi tjuṯa wati panya Tjilaku paṯaṟa.
  cwe-cwe: Yuda kamulongela Tamali imkoyi wake wa chike, “Bwela kwa tati yako ukale
    ugane mbaka mwanagu Shela vondayakule.” Yuda kadumba Shela sekeyadanganike fana
    viya ndugu zake. Ivo Tamali kabwela ukaye kwa tati yake.
  bgs-bgs: Na, igkagi si Juda tun ta ikóddô kandin na si Tamar, na mà din, “Ulì kad,
    asta óddô ka tun ta balé katô ámmà nu róggun ándà pa duma nu sippang ka dumakál
    tô adi batà ku na si Selas.” Tô gó é igkagi i Juda, su imáddangan sikandin agó
    maté si Selas iring katô mga kataladi din kaké. Purisu igulì si Tamar tun ta balé
    katô ámmà din.
  kik-kik: Juda akĩĩra Tamaru mũtumia wa mũriũ atĩrĩ, “Thiĩ ũtũũre ũrĩ wa ndigwa gwa
    thoguo mũciĩ nginya mũrũ wakwa Shela agimare.” Tondũ eeciiririe atĩrĩ, “O nake
    Shela ahota gũkua ta ariũ a nyina.” Nĩ ũndũ ũcio Tamaru agĩthiĩ gũtũũra mũciĩ
    gwa ithe.
  ksr-ksr: 'Komuro Juudanoŋ eŋaroya Taamar kokaeŋ ijoro: “Gii mono maŋgaa miri gomanoŋ
    eleema kema maloya laaligo laligona merana Selanoŋ somariiŋ somata kolooŋgo gii
    gombaa.” Keeta kokaeŋ romoŋgoŋ kaeŋ ijoro: Selawaa dawoita komuri iinoŋ iikawaa
    so laligoŋ kaaŋagadeeŋ komuwabo. Kaeŋ romoŋgoŋ Taamar ijoro maŋaa gomanoŋ eleema
    kema kanoŋ rama laligoro.'
  fra-NCL: 'Et Juda dit à Thamar, sa belle-fille : « Demeure comme veuve dans la maison
    de ton père jusqu’à ce que Séla, mon fils, soit devenu grand. » Car il se disait :
    « Il ne faut pas que lui aussi meure comme ses frères. » Thamar s’en alla et demeura
    dans la maison de son père.'
  cek-AK: To pongah Judah mah angmah ih langah Tamar khaeah, Ka capa Shelah thendoeng
    ai karoek to nam pa im ah hmai ah, tiah a naa. Anih doeh amya hnik baktiah dueh
    moeng tih, tiah a poek. To pongah Tamar loe amlaem moe, ampa im ah a hmaih.
  xla-xla: Epedeme Yuda ya꞉ posolotamaiyo, ya꞉ maseyemala Salata ma Tama hapame poloweye.
    Epammama ya꞉ moma Tama watle epo atlaiyo, “Wa꞉ aseka tame wa꞉ a mate halane. Na꞉
    maseyemala Salata alotle ta꞉pame wa꞉ye halepe,” diyo. Epela dalepame Tamata ma
    ilame ya꞉ a mate halla taiyo.
  cuk-cuk: 'Geb degidgine, Judá e-bala-Tamarʼga sogdesunnad: “An-machi-Sela-dummad-guedse
    be-bab-neggi suisuli be gudii gusun.” Ar ade, Judá binsabalid, e-machi-Sela e-iamaryob
    sunna burgwemogaddeeye. Deyobi, Tamar e-bab-negse nadegudsunnad.'
  uig-CYR: 'Йәһуда әнди келини Тамарға: — Оғлум Шәлаһ чоң болғичә атаңниң өйидә тул
    олтирип турғин, деди. Чүнки у ичидә: — Буму акилириға охшаш өлүп кетәрмекин, дәп
    қорқти. Шуниң билән Тамар берип атисиниң өйидә туруп қалди.'
  tel-2017: అప్పుడు యూదా ఇతడు కూడా ఇతని అన్నల్లాగా చనిపోతాడేమో అని భయపడి “నా కుమారుడు
    షేలా పెద్దవాడయ్యే వరకూ నీ తండ్రి ఇంట్లో విధవరాలుగా ఉండు” అని తామారుతో చెప్పాడు.
    కాబట్టి తామారు వెళ్ళి తన తండ్రి ఇంట్లో నివసించింది.
  hat-BSA: 'Alò Juda te di a bofi li, Tamar: “Rete kòm vèv lakay papa ou jiskaske
    fis mwen an, Schéla fin grandi.” Paske li te reflechi: “Mwen pè pou li menm tou
    pa ta kapab mouri menm jan ak frè li yo.” Epi Tamar te ale viv lakay papa li.'
  kos-kos: Na Judah el fahk nu sel Tamar, acn talupal, “Folokla ac muta yurin papa
    tomom, ac mutangan katinmas na nwe ke na Shelah, wen nutik, el matula.” El fahk
    ouinge mweyen el sensen ac anwuki pac Shelah oana tamulel luo lal ah. Ke ma inge
    Tamar el folokla nu yen sel ah.
  hbo-WLC: וַיֹּ֣אמֶר יְהוּדָה֩ לְתָמָ֨ר כַּלָּת֜וֹ שְׁבִ֧י אַלְמָנָ֣ה בֵית־אָבִ֗יךְ
    עַד־יִגְדַּל֙ שֵׁלָ֣ה בְנִ֔י כִּ֣י אָמַ֔ר פֶּן־יָמ֥וּת גַּם־ה֖וּא כְּאֶחָ֑יו וַתֵּ֣לֶךְ
    תָּמָ֔ר וַתֵּ֖שֶׁב בֵּ֥ית אָבִֽיהָ׃
  ibo-ibo: Juda sịrị nwunye nwa ya, bụ Tama, “Laa nʼụlọ nna gị nọrọ dịka nwanyị di
    ya nwụrụ tutu Shela nwa m nwoke etoo.” Ma echiche ya bụ, “ka ọ ghara ịnwụ dịka
    ụmụnne ya.” Tama lara gaa biri nʼụlọ nna ya.
  ory-ory: ସେତେବେଳେ ଯିହୁଦା ଆପଣା ପୁତ୍ରବଧୂ ତାମରକୁ କହିଲା, “ମୋହର ପୁତ୍ର ଶେଲା ବଡ଼ ନ ହେବା
    ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ବିଧବା ହୋଇ ଆପଣା ପିତୃଗୃହରେ ଯାଇ ରୁହ,” ଯେହେତୁ ସେ ଭାବିଲା, “କେଜାଣି
    ଭାଇମାନଙ୍କ ପରି ଶେଲା ମଧ୍ୟ ମରିଯିବ।” ଏଥିପାଇଁ ତାମର ପିତୃଗୃହରେ ଯାଇ ବାସ କଲା।
  chk-chk: Mürin, Juta a üreni Tamar pwülüen nöün we, “Kopwe liwiniti imwen semom
    o nonom lon om lipich, tori Shela nei we epwe mwän.” Juta a apasa ei, pun a niuokus
    pwe Shela epwe pwal mäla usun chök pwin kewe. Iei mine Tamar a liwinla lon imwen
    saman.
  ssd-ssd: 'Taŋana le Yuda nu rugan nuŋe Tamar sana: Ne luka mam naŋe sota kaye sulumba
    pino kuembol taŋaŋ mina le yiŋe kiŋo Sela nu suŋgokuwa le ne tini ŋgina. Sela
    nu mata kumikat ŋga mam nuŋe nu taŋakina. Taŋakina le Tamar nu luka mam nuŋe sota
    kina.'
  rop-rop: Afta na Juda bin dalim Teima det lambarra blanga im, “Yu gobek langa yu
    dedi kemp en jidan deya raidap main boi Shela growap bigwan. Bambai yunbala garra
    merrit.” Lagijat na Juda bin tok, dumaji imbin bradin Shela mait dai seimwei laik
    det naja dubala san blanga im bin dai. Wal det gel bin lisin langa Juda, en imbin
    gobek langa im dedi kemp.
  ukr-1871: 'Каже Юда Тамарі, невістцї своїй: Седи вдовою в отецькій господї, докіль
    великий буде Села, син мій. Каже бо сам собі: Колиб і сей не вмер, як брати його.
    І пійшла Тамара й седїла в отецькій господї.'
  eng-AOI: So now Judah had only one son left alive, and he was afraid that Shelah
    would be killed like his two brothers. So he said to his daughter-in-law Tamar,
    “Go back to your father's house and stay there as a widow. Then when my youngest
    son Shelah grows up you can marry him.” So Tamar went back alone to her father's
    house.
  yon-yon: Kwanoon kowe, Yudambed “Sela kuu ye ayi areb bobnaneen dee?” ande meene
    unekore, Tamar yaa yedmendoon “Kwani kowe, wene kub ambeyiib yaa irib kwane doberebko,
    ne dana Sela kuu kainoka.” andoona, Tamar kuu yu awodkimbed doreeniib yaa wuneen.
  bch-bch: Ga kus ta Iuda ikeo pan ilaoa taine Tamar bedane, “Eao man asape na. Tota
    luago mulian tamam ele lumaeai ge. Oangga muriai, natug Sela idae kapei, ta gimirua
    aoai.” Iuda ikado posanga sapaean toa bedaoa ngansa imataud. Ngan kado ta Sela
    pade imate mambe itar kapeipei. Tota Tamar iluai mulian itama ele lumaeai ta idio
    imado toa eoa.
  deu-1951: 'Da sprach Juda zu Tamar, seines Sohnes Weib: Bleib als Witwe in deines
    Vaters Hause, bis mein Sohn Sela erwachsen ist! Denn er dachte, vielleicht könnte
    er auch sterben, wie seine Brüder. Also ging Tamar hin und blieb in ihres Vaters
    Hause.'
  eng-JPS: 'Then said Judah to Tamar his daughter-in-law: ''Remain a widow in thy
    father''s house, till Shelah my son be grown up''; for he said: ''Lest he also
    die, like his brethren.'' And Tamar went and dwelt in her father''s house.'
  ubr-ubr: Namon Judah rawan jever Tamar iyawur iyau, “Om un matabir men unan tamam
    an goai nana kena un mama ato yau natu orot Shelah inarat gagamin in matar.” On
    nanaba iyau yabin on iber, ari Shelah ba inarab ato tutuan sirarabob ba. On mes
    Tamar imatabir men inai taman an goai imama.
  srp-1865: 'I Juda reèe Tamari snasi svojoj: ostani udovicom u kuæi oca svojega dokle
    odraste Silom sin moj. Jer govoraše: da ne umre i on kao braæa mu. I otide Tamara,
    i življaše u kuæi oca svojega.'
  lug-lug: Awo Yuda olw’okutya nti Seera ayinza okufa nga baganda be, n’agamba Tamali
    nti, “Ogira obeera nnamwandu, ng’oli mu nnyumba ya kitaawo okutuusa Seera lw’alikula.”
    Tamali kwe kugenda n’abeera mu nnyumba ya kitaawe.
  heb-heb: ויאמר יהודה לתמר כלתו שבי אלמנה בית אביך עד יגדל שלה בני כי אמר פן ימות
    גם הוא כאחיו ותלך תמר ותשב בית אביה׃
  ben-IRV: তখন যিহূদা ছেলের স্ত্রী তামরকে বলল, “যে পর্যন্ত আমার ছেলে শেলা বড় না হয়,
    ততক্ষণ তুমি নিজের বাবার বাড়ি গিয়ে বিধবাই থাক।” কারণ সে বলল যদি ভাইদের মতো সেও
    মারা যায়। অতএব তামর বাবার বাড়ি গিয়ে বাস করল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਨੇ ਆਪਣੀ ਨੂੰਹ ਤਾਮਾਰ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿਧਵਾ ਬੈਠੀ ਰਹਿ,
    ਜਦ ਤੱਕ ਮੇਰਾ ਪੁੱਤਰ ਸ਼ੇਲਾਹ ਸਿਆਣਾ ਨਾ ਹੋ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਖਿਆ ਕਿਤੇ ਇਹ ਵੀ ਆਪਣੇ ਭਰਾਵਾਂ
    ਵਾਂਗੂੰ ਮਰ ਨਾ ਜਾਵੇ ਤਦ ਤਾਮਾਰ ਚਲੀ ਗਈ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਬੈਠੀ ਰਹੀ।
  mwp-mwp: Yudha nungu urapun garkaz kazi wanadhin, ukasar mulupa, nungu aka kedha
    zoengu, wara kedha nungu kazi Sela, lak kedha umanga. Nuydh kalanu nan Tamana
    wayadhin kuniya nanu apu thathiw lagoepa, mulaydhin nabepa kedha, ‘Ngi bangal
    sew meparu, kurusipa bangal ngaw kazi Sela koey mabayg aymidhe ngibepa alaypa.’
    Wa, na miyaydhin nanu apu thathiw lagoepa.
  mya-JVB: သားငယ်ရှေလသည် အစ်ကို တို့သေသကဲ့သို့ သေ မည်ဟုယုဒ သည် စိုးရိမ် ၍ ၊ မိမိ ချွေးမ
    တာမာ ကို ခေါ်ပြီးလျင်၊ ငါ့ သား ရှေလ မ ကြီး မှီ သင်သည် သင့် အဘ အိမ် ၌ မုတ်ဆိုးမ
    ပြု၍ နေ ပါဟုဆိုသည်အတိုင်း၊ တာမာ သွား ၍ မိမိ အဘ ၏အိမ် ၌နေ လေ၏။
  tbg-tbg: Onaaniva qutu vuvaro Iutaava nai naaqutu Temaarara tiharo, Are nena qora
    naavuqi tentoqa variqira vi vairaro ti maaqu naantiaraava Seraava noruqama virara
    are vira varaane, tiro. Iutaava nai maaqu naantiaraara nai vakaatanta aanantero
    qutu vuantorave tiro, Temaarara vi uvara tuvaro Temaava nai qora naavuqi vaireva
    vurama.
  hmo-hmo: Vadaeni Iuda ese iena ravana Tamara dekenai ia hamaoroa, ia gwau, “Do oi
    giroa lou oiemu tamana ena ruma dekenai, do oi noho kava, adavana lasi, ia lao
    bona lauegu natuna Sela ia bada.” To iena laloa korikori be Sela danu do ia mase
    garina, iena kakana ruaosi hegeregere. Unai dainai Tamara be ia giroa lou, iena
    tamana ena ruma dekenai ia noho.
  ata-ata: Xe Iuda muavuti la muvikalane uaꞌanu Tamari aloxo ꞌo, “Nalutu mo nalivu
    ulai noxou mamine mo naxolu aloxo nesi ia nataulaꞌi uasi mole ꞌalixe Sela uxali
    itema tila o.” Anu muvikalane aloxo ne xo anu umamaꞌu xo loxo ꞌo io Sela usoli
    kalumo loxo ta vimovimou tamei. La sou Tamari milivu milai noxou mamie.
  nfa-nfa: Ropa Yahuda nèdhi ana mone na dua sèra dhu leo dènge Tamar madhe sèmi èèna,
    hèia Yahuda madhaꞌu. Ka na pangee mage dhoka ana mone ka tèlu èèna, leo hari dènge
    Tamar na madhe kahèi. Nèti èèna ka, laꞌe peka dènge Tamar, aku nèngu na, “Beꞌa
    risi èu lèpa hari asa dꞌara adhe-aai ina dènge ama mu. Ladhe ana jaꞌa Sela kapai,
    na èu lèpa hari mai ho leo dènge ne.” Hèia Tamar lèpa dènge ka.
  urd-urd: तब यहूदाह ने अपनी बहू तमर से कहा कि मेरे बेटे सीला के बालिग़ होने तक तू
    अपने बाप के घर बेवा बैठी रह। क्यूँकि उसने सोचा कि कहीं यह भी अपने भाइयों की तरह
    हलाक न हो जाए। तब तमर अपने बाप के घर में जाकर रहने लगी।
  rus-SYN: 'И сказал Иуда Фамари, невестке своей по смерти двух сыновей своих: живи
    вдовою в доме отца твоего, пока подрастет Шела, сын мой. Ибо он сказал в уме своем:
    не умер бы и он подобно братьям его. Фамарь пошла и стала жить в доме отца своего.'
  cbt-NTPO: 'Naporo'' Cotaso'', Tamara itapon: —Quëyoroantaran ni''quëhuarë'', iporaso''
    tataparin ya''huërinquë paantaquë''. Hui''nahuë Sira itërahuëso hui''napitaquë
    huarë'', inaquë ya''huëtaquë'', itërin. Itaponahuë'', co tëhuënchachin napotërinhuë''.
    Nonpintaton naporin: “Sira ya''huërë'', iinpita pochachin chimiantahuachin,” ta''ton
    naporin. Napoaton Tamaraso'', pa''pin ya''huërinquë pa''nin ya''huapon.'
  bqc-SIM: 'Ɔ̃ Yuda ò a nɛ́ gyaa Tamaaɛ: Gɛ ǹyↄ̃ gyaable n mae bɛ e ma nɛ́ Sela
    zↄ̃ↄkũ. Asa àlɛ e Sela a ga lá a vĩ̀iↄwaɛ. Ɔ̃ Tamaa gɛ̀ zↄ̃̀lɛ a mae bɛ.'
  tcz-CHONGTHU: Hichun Judah in Tamar amounu jah a hitin aseiye, “Kachapa Sheila kikhan
    lhit kah in napa in'a meithai jin ga umdohtan,” ati. Ijeh-inem itile asopite ni
    bang in ama jong thiget in te tia anagel ahi. Hijeh chun Tamar jong achen apa
    in nah aga chengtai.
  mar-mar: मग यहूदा आपली सून तामार हिला म्हणाला, “माझा मुलगा शेला लग्नाच्या वयाचा
    होईपर्यंत तू तुझ्या वडिलाच्या घरी जाऊन तेथे विधवा म्हणून राहा.” कारण त्याने विचार
    केला, “नाही तर, तोसुद्धा आपल्या दोन भावांप्रमाणे मरून जाईल.” मग तामार आपल्या वडिलाच्या
    घरी जाऊन राहिली.
  tcs-tcs: Den Zuda bin spik po dotalo blo em Tamar, oman blo Er. Zuda spik diskain,
    ‘Mata gobaigen aus blo papa blo yu ane weit de antil boi blo mi Sela go kam bigman.’
    Zuda bin prait dat Sela mait go ded tu, wase demtu bala blo em. Tamar bin go ane
    stap lo aus blo papa blo em.
  qub-qub: 'Ishcay caj wamrancuna chayno wañuptin Judäga yarparan wamran Selapis Tamarwan
    cacushpan wañunanpaj cashanta. Chaymi Judäga wamran Selawan tiyachiyta mana munar
    yachayllapa Tamarta cayno niran: «Wamrä Sela mösuyashancama taytayquipa wasincho
    biyüdalla cacuy.» Suyrun chayno niptin Tamarga cuticuran taytanpa wasinman.'
  bqp-bqp: 'Akũ Yuda pì a nɛ́ gyaanↄ Tamanɛ: Ǹ gɛ́ ǹgↄ̃ gyaanↄ ble n de bɛa ari ma
    nɛ́ Sela zↄ̃kↄ̃ kũ. Zaakũ àtɛn da Sela ni ga lán a vĩ̀ninↄ bàmɛ. Akũ Tama
    gɛ̀ɛ à vùtɛ a de bɛa.'
  hat-hat: 'Lè sa a, Jida di Tama, bèlfi li a: -Ou mèt tounen kay papa ou, rete vèv
    san marye jouk tan Chela, lòt gason m'' lan, vin gran. Li te di l'' sa paske li
    te pè pou Chela pa t'' mouri tankou frè l'' yo. Tama menm tounen rete kay papa
    l''.'
  eng-BSB: Then Judah said to his daughter-in-law Tamar, “Live as a widow in your
    father’s house until my son Shelah grows up.” For he thought, “He may die too,
    like his brothers.” So Tamar went to live in her father’s house.
  tod-tod: 'Zuda ɠɛni naazu ná-doun anzai Tamaal ma: «Yɛna ga poanzai è-ɠɛɛ ʋɛlɛi
    wu, eyɛsu dòun zunui Seela wɔɔlɔ.» É ɠɛni ɓɔɛzu ɠana ga Seela mina za ga diɛni
    kɛʋele. Tamaal liini, é zei kɛɛɠɛ ʋɛlɛi wu.'
  eng-WEBPB: Then Judah said to Tamar, his daughter-in-law, “Remain a widow in your
    father’s house, until Shelah, my son, is grown up;” for he said, “Lest he also
    die, like his brothers.” Tamar went and lived in her father’s house.
  kbq-kbq: Anante Juda'a nenofero Temana anage huno asmi'ne, Negafa nontega vunka
    kento a' umani'negeno, ne'niamo Sela'a ra hute'na'e. Higeno Tema'a vuno nefa nompi
    umani'ne.
  nhe-BL: 'Huajca Judá quiilhui iyex Tamar: ―Ximocahua ticahuali huan xiitztoti ichaj
    motata hasta moscaltis nocone Sela. Pero ax ya nopa tlen Judá moilhuiyaya. Yajaya
    majmahuiyaya para Sela mocuilis Tamar pampa moilhui huelis miquisquía queja iicnihua
    mijque intla itztos ihuaya. Huan Tamar yajqui itztoti ichaj itata queja quinahuati.'
  bus-bus: 'Ben Yuda bè a nɛ́ gyaanↄ Tamanɛ: Ǹ gá ǹgↄ̃ gyaanↄↄ blee n de bɛ ai ma
    nɛ́ Sela ìsi kũ. Zaakɛ èe daa Sela é ga lán a vĩ̀inↄ bàmɛ. Ben Tama gàa à vɛ̃̀ɛ
    a de bɛ.'
  gub-BL: A'e rupi Zuta uze'eg wa'ytaty Tamar her ma'e pe kury. — Ezewyr eho neru
    heko haw pe kury. Eiko wiwi imen umàno ma'e kwer romo nehe. Hera'yr Xera tua'u
    mehe eiko hemireko romo nehe, i'i izupe. Uze'eg nezewe ta'e ukyze Tupàn wi a'e
    xe. — Aze ru'u Tupàn uzuka putar hera'yr Xera a'e nehe no, amogwer hera'yr wazàwe
    a'e nehe no, i'i uzeupe. A'e rupi oho Tamar u hàpuz me wiko pà kury.
  eng-DRA: 'Wherefore Juda said to Thamar his daughter in law: Remain a widow in thy
    father’s house, till Sela my son grow up: for he was afraid lest he also might
    die, as his brethren did. She went her way and dwelt in her father’s house.'
  knf-knf: 'Kë Yuda aşë ji na Tamar ababul : « Ţoon du uko şaaş iwo nayoţ. Yoonkan
    Şela adëm nşë nwulu a aniimu. » Aşal aji : « Abuk naan i aanwo kak i kakeţ ji
    baweekul. » Hënk, kë Tamar akak du uko aşin.'
