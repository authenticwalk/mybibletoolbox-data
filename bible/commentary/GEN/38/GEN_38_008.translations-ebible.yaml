verse: GEN.038.008
translations:
  mal-C: അപ്പോൾ യെഹൂദാ ഓനാനോട്, “നീ നിന്റെ സഹോദരന്റെ ഭാര്യയുടെ അടുക്കൽ ചെന്ന്, സഹോദരനുവേണ്ടി
    സന്തതിയെ ഉളവാക്കാൻ ഭർത്തൃസഹോദരൻ എന്നനിലയ്ക്കുള്ള ധർമം നിറവേറ്റുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da gebot Juda dem Onan: Begieb dich zum Weibe deines Bruders und leiste
    ihr die Schwagerpflicht, damit du deinem Bruder Nachkommen verschaffst.'
  lin-lin: 'Bongo Yuda alobaki na Onani : « Sangisa nzoto na semeki na yo mpo ete
    obota bana mpo na ndeko na yo ya mobali oyo akufa. »'
  cbr-NT: 'Usai Er ñuan ka Judánën aín bëchikë Onán kakëxa: —Min kamina ''unan añu
    kaina ''ati ''ain kixun, usa ''ain kamina min xukë́nan kasunankë xanu min ''ainitsi
    a biti ''ain, a bixunmi ami bëchikë ax ka min xukë́n apan ñukë ''ain rëbúnki ''iti
    ''ikën.'
  eng-LSV: And Judah says to Onan, “Go in to the wife of your brother, and marry her,
    and raise up seed to your brother”;
  bmu-bmu: 'Kömuiga Judanöŋ nahönŋi Onangöra kewö jiyök: “Gi ölöp datkahö malöŋi memba
    qambötŋi akzanaŋgö köna keuŋi wuataŋgöba yambuk ahöba datkahöra gwölönarök qiwikŋaiman.”'
  eng-GNV: Then Iudah said to Onan, Goe in vnto thy brothers wife, and do the office
    of a kinsman vnto her, and raise vp seede vnto thy brother.
  eng-WEBSTER: And Judah said to Onan, Go in to thy brother's wife, and marry her,
    and raise up seed to thy brother.
  nhw-BL: 'Huajca Judá quiilhui itelpoca Onán: ―Ximosansejcotili ihuaya icahual moicni
    quen mitztocarohua tijchihuas pampa tiihuejpol huan xijpiya se conetl para quiselis
    catli eliyaya iaxca moicni.'
  swh-ONEN: Kisha Yuda akamwambia Onani, “Kutana kimwili na mke wa ndugu yako, na
    utimize wajibu wako kwake kama mke wa ndugu yako, ili umpatie ndugu yako uzao.”
  bba-bba: Sɑɑ ye sɔɔrɑ Yudɑ u Onɑni sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn mɔɔn kurɔ suo ɑ yɛnu doke
    kpɑ ɑ nùn bweseru kɑsuɑ nɡe mɛ woodɑ yɑ ɡerumɔ.
  eng-KJVCPB: And Judah said unto Onan, Go in unto thy brother’s wife, and marry her,
    and raise up seed to thy brother.
  cpy-cpy: 'Ikanta Judá ikantakiri Onán: “Pahaero iina pirentzini tema piinathori
    ini. opoñaantyaari pitzimakahaero roshiyawaetyaari riimi ashityaarini pirentzini.”'
  mpx-mpx: Yaka Yuda i baek Onan elana i ba, “Talim iyaka i aliga nige natunau. Inoke
    talim abuabulina nu alolonan yaka alom nuku kenukenu, inoke wawayau nu pamasalil
    talim alana nihi milili ge aena pipihina ni gan. He wala pagan ana logugui i ola
    to.”
  wbp-wbp: Kuja YAAWIYI-rli palu-pungu Yuuru, nyanungukupalangujurla wangkaja Yuurukupurdangka
    kukurnu-nyanuku Yunanaku, “Ngunanjinka Tamuru-kurlu yungulpa kurdu mantarla. Yali
    kurdu ngulaju papardi-puraji-kirlangu-juku. Kujaju ngalipa-nyangu kuruwarri.”
  luo-luo: Eka Juda nowacho ne Onan wuode niya, “Kaw chi owadu kendo ibed kode kaka
    yuori mondo inywol kode nyithindo ichung godo wi owadu.”
  meu-meu: Bena Iuda ese Onan e haduaia, eto, Vabu enai ba raka vareai, bavadavaia,
    natuna ba havaraia, kakamu ena.
  npi-ULB: यहूदाले ओनानलाई भने, “तँ आफ्नो दाजुकी पत्‍नीसँग सहवास गर्। आफ्नी भाउजूप्रति
    देवरको कर्तव्य पूरा गर्, र आफ्नो दाजुको निम्ति एउटा बालक हुर्का ।”
  yor-yor: Nígbà náà ni Juda wí fún Onani, “Bá aya arákùnrin rẹ lòpọ̀, kí o ṣe ojúṣe
    rẹ fun un gẹ́gẹ́ bí àbúrò ọkọ, kí ó ba à le bí ọmọ fún un ní orúkọ arákùnrin rẹ.”
  emp-NTPO: 'Mãwãnacarea Judaba idji warra Onaʌ̃a jarasia: –Bʌ djaba quima bad̶ara
    edadua dadjia obada quĩrãca. Mãwã bʌa bʌ djaba b̶asi itea warrada oya.–'
  ind-ind: Lalu berkatalah Yehuda kepada Onan, “Penuhilah kewajibanmu kepada istri
    kakakmu Er, sebagaimana biasanya adat kita. Nikahilah dia sehingga anak laki-laki
    yang lahir pertama akan menjadi penerus garis keturunan kakakmu.”
  pes-OPCB: 'آنگاه یهودا به اونان برادر عیر گفت: «مطابق رسم ما، تو باید با زن برادرت
    تامار ازدواج کنی تا نسل برادرت از بین نرود.»'
  ssx-ssx: Koto ekina꞉ Diudama꞉ Eana꞉ hameke Onane pa꞉ta꞉ alota꞉ Naka꞉ kamena꞉ weteke
    kineke yaapo polu pue la alota꞉ Mo hande nika꞉ pi la꞉ uluma꞉ tupa꞉ ipika꞉ halikina꞉
    hameke hata꞉ mo naka꞉ kamena꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandiki
    haena꞉ yeke loa꞉me leekeme.
  lcm-lcm: E mung ina Iuda kala atai a Onan tasina i Er asukang ke, “Pasal na kuanla
    rot kuvul ve mainang i tasim. Apunuk kam abis korong singina val nia kapo kisngana
    i tasim, asukang vang ani tasim ka atogon mang keve tusakolai ina.”
  aer-aer: Kele Er-arle ilwekenge anteme, akngeye ikwerenhe anteme angkeke atyeye
    ikwerenhe Onan-eke, “Kake ngkwinhe Er-ele alere atnyenetyakenhe-arle aneke. Unte
    kwenhe Tamar-enge intetyeke re ngkwenge ampe atnyenetyenhenge. Kele ampe yanhe
    re Er-kenhe-arle anetyenhe. Angkentye anwerne-kenhe-ngentyele-arle alakenhe.”
  tgl-ULB: Sinabi ni Juda kay Onan, “Sumiping ka kasama ng asawa ng iyong kapatid
    na lalaki. Gawin mo ang tungkulin bilang isang kapatid na lalaki, at palakihin
    mo ang isang bata para sa iyong kapatid.
  nop-nop: Unduŋ tubune Yudadi Onan indiŋ niŋguk, “Du daake tam kahat guut hatiŋa
    tam kahat heki’walaŋ mede yofafaŋe hatak u takaliŋa daakedok yalaki yehitubumintawaaŋ.”
  kca-kca: 'Щишән, Иуда Онан пŏхәԓа йастәс: «Йайән ими нэӈа ўйи, ԓэху щирән, пӑ йайән
    тыхәԓ йэԓԓы тўви».'
  cbu-NT: Erarini tsiparamchu, ashiriya Utaárinsha yusur minootssha wip, Zuwanllinish
    wizanll mashind izuuru yamangcha. Ashkachush, an kiz zuwanllineemish wip iparinachiya.
    Shiyamunsha zuwanllineemshtish nlluranur taachinllinpa, Utaárini tárangiya.
  hui-hui: Ani homaya handala Yudahanda ibu igini mende Onanahondo lamialu lalu, Inanaga
    mana ngamagome í̠ hamene waneigini mbira nahonowi kaore ibu one dalo berelalu
    homayagua nde hamene mende kago ibula bira aribia holene nga. Ani biruwa ibu hamene
    homayagonaga waneigini ibuni henegoria ha aribia helonaga hamene kagome hono wia
    holene nga lo wini ngago ai wali dalo Tama bedago í̠la biralibu, lene. Ani biruwa
    ibugua waneigini í̠ hamene homayagonaga hono wia helo, lene.
  wrs-wrs: Doa Yutava Onanm ombolm omnana, etepevmba yenamba doa dahana, wo yeoa pelimoa
    Tamarmoa pethao, wailu, pina wevsava os luhunv. Wo himba tuendisrinimba lengtava
    yeindava, no ombpovpa si Ernavhora lohvav, wo Ertindimba si osva vitivhoavavmoa.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​သည်​သား​သြ​နန်​အား``သင် သည်​အစ်​ကို​၏​ဇ​နီး​အား​မတ်​တစ်​ယောက်
    အ​နေ​ဖြင့်​တာ​ဝန်​ရှိ​သူ​ဖြစ်​သော​ကြောင့် သူ နှင့်​အိမ်​ထောင်​ပြု​၍​အစ်​ကို​အ​တွက်​မျိုး​ဆက်
    ပွား​စေ​လော့'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Judá, ya'' na Onánnu entsandimi: Ñu'' naatala'' biyuda shinbunu
    mangade, tsejtu ñu ya'' apipi jutu yanu naakenuu juñuba tsanguide; tsejtaa ñu''
    naatala'' mitya sera'' jikaanu juve, timi.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ཡིས་བུ་འབྲིང་བ་ཨོ་ནན་ལ་འདི༌ལྟར། ཁྱོད་ནི་རང་གི་གཅེན་པོའི་ཆུང་མར་འགྲོགས་པ༌དང༌།
    གཅུང་པོའི་འགན་ཁུར་དང་དུ་བླངས་ཏེ་གཅེན་པོའི་ཆེད་དུ་ཁོ་མོར་བུ་ཞིག་སྐྱེས་པར་གྱིས་ཞེས༌སྨྲས།
  wsk-wsk: Se aking Judah Onan maonam, “Ka laun kueram, bare kumik kuriang mena. Se
    ni anananga munan karo ale nama ka laun ko nuwus ilak anirko. Se kuriang aratamon,
    mu ka laun ko nup gimonko.”
  kkl-kkl: Allahri obogpa, Yehudari elme Onan Er ilipsaeag yubu lelamogti, “Andori
    yauog laploa loba tao aneko maupmendi, nhon maptumunba, ando lunuro eldi sisa
    babe yag talul,” seog.
  sna-sna: Ipapo Judha akati kuna Onani, “Vata nomukadzi womukoma wako uye umuitire
    zvawakafanira kuita kwaari somununʼuna, kuti uberekere mukoma wako vana.”
  spa-BLM: 'Judá le dijo a Onán: “Acércate a la mujer de tu hermano y cumple con ella
    el deber de un marido hermano, y cría descendencia para tu hermano.”'
  beu-beu: Angmuse, Yahuda ana oal emiaaru ene Onan angu at mateng hula, “Onan! Eekaku
    mutu angu bae vaal veng jedung se, ana aamina tila. Base angase, aana eekaku mutu
    ejangu angu ebele ila bot aing medi, senge aana bisa tabaning-tahelit metma eekaku
    mutu angu enang.”
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Judá d''a vin̈aj Onán icha tic: —Ic''laj
    a b''a yed'' ix yetb''eyum vin̈ uc''tac chamnac, tza c''anab''ajej co ley, ichato
    yin̈tilal vin̈ uc''tac chi'' ol elcan uuj yed'' ix, xchi vin̈aj Judá chi''.'
  swh-ULB: Yuda akamwambia Onani, “Lala na mke wa nduguyo. Fanya wajibu wa shemeji
    kwake, na umwinulie nduguyo mwana.”
  bel-bel: 'І сказаў Юда Анану: увайдзі да жонкі брата твайго, ажаніся зь ёю, як швагер,
    і аднаві семя брату твайму.'
  deu-ELBBK: 'Da sprach Juda zu Onan: Geh ein zu der Frau deines Bruders, und leiste
    ihr die Schwagerpflicht und erwecke deinem Bruder Nachkommen.'
  mbb-OT: Umbe, migkeǥiyan ni Juda si Onan te, “Esawaa nu is ipag nu su veveluwan
    nu sikandin su suled nu is minatey he esawa zin, su wey pinaaǥi kenikew egkevuwad
    is minatey he suled nu.”
  msc-msc: 'Yahuda ka a fɔ a dencɛ Onan yɛ ko: «I ye i numɔɔmuso ta, i kɔrɔcɛ muso
    kɔnin. Ai ye dɛn, sa den di sɔrɔn i kɔrɔcɛ yɛ, sa i kɔrɔcɛ bɔnsɔn kana tunun.»'
  mal-2015: 'അപ്പോൾ യെഹൂദാ ഓനാനോടു: നിന്റെ ജ്യേഷ്ഠന്റെ ഭാര്യയുടെ അടുക്കൽ ചെന്നു അവളോടു
    ദേവരധർമ്മം അനുഷ്ഠിച്ചു, ജ്യേഷ്ഠന്റെ പേർക്കു സന്തതിയെ ഉളവാക്കുക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ wẽ́rĩ́ca beꞌro Judá cʉ̃ macʉ̃ Onárẽ aꞌtiro nicʉ niwĩ: —Macʉ̃, marĩrẽ
    dutisere queoro wéégʉ, mʉꞌʉ maꞌmi nʉmo níꞌcore nʉorẽña. Tojo weegʉ mʉꞌʉ maꞌmi
    mijĩrẽ põꞌrãtibosaturiagʉsaꞌa.'
  gup-gup: Wanjh Judah bimarneyimeng Onan, “Nguneyuwn ngalbu beneni Nakokok, bu mankarre
    kahyo bininj kabeneyo kamarrdjukun nuye nawu nawernwarre bu beneni, ba kunu wurdwurd
    yibenbornan nawu yiman nungka nuye rerrih.”
  met-met: Baing Yuda harua na Onan ba, “Ukinu rangua sabangama haininoa, usu mana
    bakbagira hanaunaunga ba oxopsaxi garadi mana sabangama bu bakbaginoa sup te,
    namua na ung bisanoa.”
  gvs-gvs: E Yuda natuna bonauyayana yoina Onani iduduwe ima. Ima Yudayana idigo kana,
    ‘Onani, tuwowom bogina ikámasa go, geya natunamo. Tauna ida sinapu goi kūna kobuina
    taiyao konāi, taiyao komasīsi bei ikéuwama. Ikéuwama, ivenátuna, natuna tuwowom
    ana katumapu.’
  rmc-rmc: 'Avke phenďa o Juda le Onanoske: „Sar šogoris mušines tuke te lel tira
    šogorkiňa romňake. Zdža tut laha a an prekal late le phraleske čhaven.“'
  nlg-nlg: Ma Judah te bosa vania Onan, na tahina Er, “Na tughamu te mate me mua logho
    gari. Ko tauna mughua Tamar te vaghaa dida na vetena te bosaa. Na gari kamanagho
    A Tamar te vahua ke, te vaghaa na gari kamanagho na tughamu.”
  dgr-DOGNT: Eyıt'à Judah edeza Onan ts'ǫ̀ hadı, “Nı̨ı̨de wets'èkeè xè wheętı̨, gonàowoò
    k'ę̀ę̀ wets'ǫ̀ ehkw'ı eghàlaı̨da, hanì-ı̨dè nı̨ı̨de wets'ıhɂǫ̀ǫ-dǫǫ̀ gǫ̀hłı̨į̀
    anele ha,” yèhdı.
  pes-OPV: 'پس یهودا به اونان گفت: «به زن برادرت درآی، و حق برادر شوهری را بجاآورده،
    نسلی برای برادر خود پیدا کن.»'
  ron-1924: 'Атунч, Иуда а зис луй Онан: „Ду-те ла неваста фрателуй тэу, я-о де невастэ,
    ка кумнат, ши ридикэ сэмынцэ фрателуй тэу.”'
  ben-OBCV: পরে যিহূদা ওননকে বললেন, “তোমার দাদার স্ত্রীর সঙ্গে শুয়ে পড়ো এবং তোমার
    দাদার হয়ে সন্তানের জন্ম দেওয়ার জন্য তার প্রতি তোমার দায়িত্ব পালন করো।”
  lex-lex: 'Noka Yehuda nakot la Onana: “Ama, omuora yermu de muora mmiehlima, yoma
    o kwarmu hade la''a kakmu nhierannu totpena mimrio''a miwannia (mhi''a) kakmu
    duratni-waitni.”'
  rgu-rgu: Basa ria boe ma, Yahuda nadenu ana kadua na nae, “Onan! Aꞌa ma maten so,
    tehuu anaꞌ taꞌa. De besaꞌ ia, tuka lasiꞌ ara hada na, o muste kati aꞌa ma, fo
    sao ma ria sao na. Fo ela o boki fee aꞌa ma tititi-nonosiꞌ.”
  som-som: Markaasaa Yahuudah wuxuu ku yidhi Oonaan, Naagta walaalkaa u tag oo dumaal,
    oo ku samee wixii ninkeeda walaalkiis ku samayn lahaa, oo farcan u reeb walaalkaa.
  lat-VUC: 'Dixit ergo Judas ad Onan filium suum: Ingredere uxorem fratris tui, et
    sociare illi, ut suscites semen fratri tuo.'
  aoi-aoi: Eneja kembirra nungwenikba Juda ni-yengbinuma nakina ayakwa Era-langwa-manja
    nenikumarnjenikba nibina nenimikirra Anana. Ni-yama nakina Juda enuwa-wa, “Ni-jungwuma
    arakba nawena, umba jeyi, likaja arakba dibinu-wa dadingiyenikba dingaya, akwa
    yikingu-mungkwula yakwujina, kajungwa kinumin-akumajungwuni-yada nungkuwa wurriyukwayuwa
    ena-langwi-yada. Kembirra nungkuwa ningkakina kinumin-arumurrkwuni-yada wurrakina
    wurriyukwayuwa ena-langwi-yada,” ni-yama Juda nenikuwenikba-wa Ananu-wa.
  eng-ASVBT: And Judah said unto Onan, Go in unto thy brother’s wife, and perform
    the duty of a husband’s brother unto her, and raise up seed to thy brother.
  mna-mna: 'Tona Yuda iso pa lutuunu Onan: “Tutu kiti imbot pataaŋa kek. Tana kam
    kom nooro bekena kam tom le kelŋana pakan.”'
  ita-1885: 'E Giuda disse ad Onon: Entra dalla moglie del tuo fratello, e sposala
    per ragion di consanguinità, e suscita progenie al tuo fratello.'
  eng-LXXUP: And Judah said to Onan, Go in to thy brother’s wife, and marry her as
    her brother-in-law, and raise up seed to thy brother.
  eng-ULB: Judah said to Onan, “Sleep with your brother's wife. Do the duty of a brother-in-law
    to her, and raise up a child for your brother.”
  spa-VBL: Judá le dijo a Onán, “Ve y acuéstate con la mujer de tu hermano para cumplir
    los requisitos de un cuñado para tener hijos en nombre de tu hermano”.
  fra-_FOB: 'Alors Juda dit à Onan: Viens vers la femme de ton frère; prends-la, comme
    beau-frère, et suscite une postérité à ton frère.'
  mal-mal: 'അപ്പോൾ യെഹൂദാ ഓനാനോട്: “നിന്റെ ജ്യേഷ്ഠന്റെ ഭാര്യയുടെ അടുക്കൽ ചെന്ന് അവളോടു
    ദേവരധർമ്മം അനുഷ്ഠിച്ച്, ജ്യേഷ്ഠന്റെ പേർക്ക് സന്തതിയെ ജനിപ്പിക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Is par Yahūdāh ne Er ke chhoṭe bhāī Onān se kahā, “Apne baṛe bhāī kī bewā
    ke pās jāo aur us se shādī karo tāki tumhāre bhāī kī nasl qāym rahe.”
  suz-BL: मिनु यहूदामी ओनान कली “रिउम पतीक गेय पा इ लोक्‍ब आ मीश नु बाक्‍को। इ लोक्‍ब
    कली आल सेलो” दे मदा बाक्‍त। ब्‍यवस्‍था २५:५-१०
  ita-1927: 'Allora Giuda disse a Onan: “Va’ dalla moglie del tuo fratello, prenditela
    come cognato, e suscita una progenie al tuo fratello”.'
  ckb-ckb: 'ئینجا یەهودا بە ئۆنانی گوت: «ژنی براکەت بخوازەوە و سەرجێیی لەگەڵ بکە،
    بە ئەرکی برایەتی هەستە و نەوە بۆ براکەت بخەرەوە.»'
  eng-BBE: Then Judah said to Onan, Go in to your brother's wife and do what it is
    right for a husband's brother to do; make her your wife and get offspring for
    your brother.
  crx-NTPO: '''Ink''ez Judah ''en Onan ''uyulhni, “Nyulhutsin oo''at ilhchoot ''ink''ez
    ooghu sinda, ''ink''ez nyulhutsin yuk''edutiyalh-un oole'' sih.”'
  kan-OKCV: ಆಗ ಯೆಹೂದನು ಓನಾನನಿಗೆ, “ನಿನ್ನ ಸಹೋದರನ ಹೆಂಡತಿಯ ಬಳಿಗೆ ಹೋಗಿ, ಅವಳನ್ನು ಮದುವೆಯಾಗಿ,
    ನಿನ್ನ ಅಣ್ಣನಿಗೆ ಸಂತತಿಯನ್ನು ಉಂಟುಮಾಡು,” ಎಂದನು.
  bbb-bbb: E Eri fu baronemoga Juda fu una fari fuone ririkua e Erido iviene e Onane
    kuae, Akae nuvuone fune ijiege namo ijadufuo ni va uvia one ijadufuo bara amune
    ijene abene. A ijiege rekina bara ijare uvia one ije baronema ijadufuo ame uifari
    bino tuanano kuae.
  tam-2017: 'அப்பொழுது யூதா ஓனானை நோக்கி: “நீ உன் அண்ணன் மனைவியைச் சேர்ந்து, அவளுக்கு
    மைத்துனனுக்குரிய கடமையைச் செய்து, உன் அண்ணனுக்கு சந்ததியை உண்டாக்கு” என்றான்.'
  spa-RV-1909: 'Entonces Judá dijo á Onán: Entra á la mujer de tu hermano, y despósate
    con ella, y suscita simiente á tu hermano.'
  ron-BTF: 'Şi Iuda i-a spus lui Onan: Intră la soţia fratelui tău şi căsătoreşte-te
    cu ea şi ridică sămânţă fratelui tău.'
  eng-WEBP: Judah said to Onan, “Go in to your brother’s wife, and perform the duty
    of a husband’s brother to her, and raise up offspring for your brother.”
  eng-FBV: Judah told Onan, “Go and sleep with your brother's wife to fulfill the
    requirements of a brother-in-law to have children on behalf of your brother.”
  nld-1939: 'Toen zeide Juda tot Onan: Ga naar de vrouw van uw broer, sluit een zwagerhuwelijk
    met haar, en zorg dat ge kinderen verwekt voor uw broer.'
  nch-BL: 'Huajca Judá quiilhui itelpoca Onán: ―Ximosejcotili ihuaya icahual moicni
    quej quinamiqui tijchihuas pampa tiihuejpol huan xijpiya se conet para quiselis
    cati eliyaya iaxca moicni.'
  tfr-NTPO: Eshko ga Judá tjl̈ẽ Onán kong ga «Bop shjiy wol̈ono, ga wapga beno l̇l̇ëme.
    Wa tjeng kjl̈ara bop shjiy ĩ wl̈o ga pja orkwosmok Tamar tjok kjl̈uwe» l̈e.
  vie-1934: 'Giu-đa bèn biểu Ô-nan rằng: Con hãy lại gần vợ anh con, kết bạn cùng
    nàng như em chồng, đặng nối dòng dõi cho anh.'
  hin-CV: यहूदाह ने ओनान से कहा, “अपने भाई की पत्नी के साथ देवर का कर्तव्य पूरा करके
    अपने भाई के लिए संतान पैदा करो.”
  eng-OURB: Judah [Praised] said to Onan, “Go in to your brother’s wife, and perform
    the duty of a husband’s brother to her, and raise up offspring for your brother.”
  spa-BES: 'Entonces Judá dijo a Onán: Cásate con la mujer de tu hermano, y haz lo
    que es justo para el hermano de tu marido; hazla tu esposa y consigue descendencia
    para tu hermano.'
  tdx-tdx: Le hoe t’Iehodà amy Onane, Mimoaha amy valin-joke’oy vaho rañaoto, hampitroara’o
    tariratse ho a i rahalahi’oy.
  vid-vid: Yuda nakamlonjela Onani, “Mhole mdala wa mng'holozo yabagame, ahyo kota
    vyoilinguganigwa kudita leka umpondele mng'holozo wana kulawa kwa mlamugo.”
  pwg-pwg: Ma nani murinai Juda natuna Onan ivonei bo, “Ita kiki ikikava evonavona
    na kuna nunuri da am tuwa kwapurina kuna ravaghi ma kamonai ededa ina tupuwa na
    am tuwa natunatuna.”
  eng-OKE: And Jehuda said to Onan, Go in with the wife of thy brother, and associate
    with her, and raise up seed to thy brother.
  tha-KJV: ยู​ดาห์จึงบอกโอนั​นว​่า “​เข​้าไปหาภรรยาพี่ชายของเจ้าเถิด และแต่งงานกับนาง
    เพื่อจะได้สืบเชื้อสายพี่ชายไว้”
  por-BR-2018: 'Então Judá disse a Onã: Deita-te com mulher de teu irmão, e casa-te
    com ela, e suscita descendência a teu irmão.'
  bco-bco: Ea e sowabiki, Yuda eyo꞉ Onan emo꞉wo꞉ a꞉la꞉sio꞉, “Nili mana꞉yo꞉ aowo꞉ so꞉walo꞉ma
    ka sowab amio꞉, ene gayo꞉ ene ao noma꞉ a꞉dia꞉sa꞉ga꞉, so꞉wayo꞉ ao sowo꞉ a꞉ma꞉lo꞉wo꞉
    sa꞉la꞉mean ko꞉lo꞉, gaowa꞉ so꞉wayo꞉ a꞉na sa꞉la꞉mea꞉niki, ge ka꞉la꞉n sa꞉ba꞉lo꞉ we
    go꞉no꞉n dima.” Yuda eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Da sprach Juda zu Onan: Gehe ein zu dem Weibe deines Bruders, und leiste
    ihr die Schwagerpflicht und erwecke deinem Bruder Samen.'
  ktm-ktm: Ile pe Judah ipe ile tan nedun homou yi rangan Onan,
  caa-caa: 'Entonces e Judá uyare e Onán cocha era y che: —Nujbꞌien taca uwixcar asacun
    ani cocha net mubꞌiret tuaꞌ, bꞌan cocha ucꞌani cacostumbre conda achamay e sacumbꞌir
    y matucꞌa umaxtac. Y bꞌan cocha era erer axin achecta uchꞌajnarir asacun tamaret,
    che e Judá.'
  eng-WYC-2018: Therefore Judah said to Onan, his son, Enter thou [in] to the wife
    of thy brother, and be thou fellowshipped to her, that thou raise seed to thy
    brother. (And so Judah said to his son Onan, Sleep with thy brother’s wife, and
    be fellowshipped to her, and so raise thou up seed, or some sons, for thy brother.)
  epo-epo: 'Tiam Jehuda diris al Onan: Envenu al la edzino de via frato, kaj boedziĝu
    kun ŝi kaj naskigu idaron al via frato.'
  uig-PIN: 'Bu qaƣda Yǝⱨuda Onanƣa: — Akangning ayalining ⱪexiƣa kirip, uni hotunluⱪⱪa
    elip ⱪerindaxliⱪ burqini Ada ⱪilip, akang üqün nǝsil ⱪaldurƣin, dedi.'
  beo-beo: Amalalu, Yuda da E ea eya Ouna:ne ema amane sia:i, “Di amola dia ola didalo
    amo gilisili golama. Dia ola da mano buga:i ba:ma:ne, houdafa ema hamoma.”
  tpi-OTNT: Orait Juda i tokim Onan olsem, “Yu slip wantaim meri bilong brata bilong
    yu. Brata bilong yu i dai pinis, na em i no gat pikinini. Lo bilong yumi i olsem,
    yu mas kisim meri bilong brata bilong yu na kamapim pikinini long nem bilong em.
    Olsem bai brata bilong yu i gat ol lain pikinini bilong en.”
  hau-SA: Sa’an nan Yahuda ya ce wa Onan, “Ka kwana da matar ɗan’uwanka ka cika wajibinka
    gare ta a matsayin ɗan’uwan miji, don ka samar wa ɗan’uwanka ’ya’ya.”
  udu-udu: 'Dhali yan’ko’da Yahuuda oki’da Unan gwo mo ki: Mashi asha kam pini mo
    mo ma, dhali miiyi mii mo jin minu mii mii mo gom marem pini mo, dhali c̱is uc̱i
    goma kam pini mo.'
  uig-LAT: 'Bu chaghda Yehuda Onan’gha: — Akangning ayalining qéshigha kirip, uni
    xotunluqqa élip qérindashliq burchini Ada qilip, akang üchün nesil qaldurghin,
    dédi.'
  nde-nde: UJuda wasesithi ku-Onani, “Lala lomkamfowenu ugcwalise umlandu wakho njengomfowabo
    uzalele umfowenu abantwana.”
  ton-ton: Pea pehē ʻe Siuta kia ʻOnani, “ʻAlu ko e ki he uaifi ʻo ho taʻokete, pea
    ke mali mo ia, mo ke fakatupu ai ʻae hako ki ho taʻokete.”
  ces-1613: 'Tedy řekl Juda Onanovi: Vejdi k ženě bratra svého, a podlé příbuznosti
    pojmi ji, abys vzbudil símě bratru svému.'
  eko-eko: 'Aphano Yuuda khumuuza Onaani yoori: “Onrale muukha wa marehemu ttwiiyo,
    ompatthele aana yoori ttwiiyo eeyane peewu khwa weyo.”'
  nss-nss: Pwen pe Yutah ipwai iyata Onan ipa, “Wou aya matin kiyasura nambuyu nalim,
    paratesah, pwayan ipwai tehen aliy. Pwen pe kipo hamou mbunah kiya soiwi nalim.”
  eng-WMB: Judah said to Onan, “Go in to your brother’s wife, and perform the duty
    of a husband’s brother to her, and raise up offspring for your brother.”
  tam-TCV: அப்பொழுது யூதா ஓனானிடம், “உன் சகோதரனின் மனைவியுடன் கூடிவாழ்ந்து, உன் சகோதரனுக்குச்
    சந்ததி உண்டாகும்படி, ஒரு மைத்துனனுக்குரிய கடமையை அவளுக்கு நிறைவேற்று” என்றான்.
  ceb-ULB: Si Juda miingon kang Onan, “Dulog sa asawa sa imong igsoong lalaki. Buhata
    ang bulohaton sa usa ka bayaw nga lalaki ngadto kaniya, ug pagbaton ug bata alang
    sa imong igsoon.
  mkn-mkn: Ais itu, Yahuda suru dia pung ana nomer dua bilang, “Onan! Lu pung kaka
    su mati, ma sonde ada ana. Jadi sakarang, iko orang tua dong pung biasa, lu musti
    ganti lu pung kaka ko kawin dia pung bini, ko biar lu kasi turunan sang lu pung
    kaka.”
  pol-UBG: 'Wtedy Juda powiedział do Onana: Obcuj z żoną twego brata i ożeń się z
    nią, i wzbudź twemu bratu potomstwo.'
  agr-agr: 'Dutika jujukim jakamtai Judá Onágkan chichajak: “Ame yatsumin nuwe wajemea
    au jukim, yatsum uchi akiitsuk jaka nunú uchi akiintuata, dutikam aminiya niina
    uchiji wegantu aidaush yujakti”, tiuwai.'
  kyc-kyc: Pyapeyamopa Juta baame ikinyingi enakana Onane kando, Emba yangonena enda
    waiya dokopa role pyao palirambi. Namwana mawa pii palengenyili pyuo emba ane
    yangongepa dokome enda waiya dokona nyepala para pyao nyere dupwa yangongena apo
    dokona kararami, leya.
  urd-GVU: اِس پر یہوداہ نے عیر کے چھوٹے بھائی اونان سے کہا، ”اپنے بڑے بھائی کی بیوہ
    کے پاس جاؤ اور اُس سے شادی کرو تاکہ تمہارے بھائی کی نسل قائم رہے۔“
  deu-1912: 'Da sprach Juda zu Onan: Gehe zu deines Bruders Weib und nimm sie zur
    Ehe, daß du deinem Bruder Samen erweckest.'
  ntj-ntj: '@see-verse:GEN.038.007'
  row-row: Basa ma, Yahuda denu ana karua na nae, “Onan! Aꞌa ma mate ena, te nda ma
    anaꞌ sa. De ia naa, tungga atahori lasiꞌ ra, musi nggati aꞌa ma fo sao mala sao
    na. Fo fee aꞌa ma tititi-nonosiꞌ.”
  kan-2017: ಬಳಿಕ ಯೆಹೂದನು ಓನಾನನಿಗೆ, “ನೀನು ನಿನ್ನ ಅಣ್ಣನ ಹೆಂಡತಿಯನ್ನು ಮದುವೆಮಾಡಿಕೊಂಡು ಮೈದುನ
    ಧರ್ಮಕ್ಕೆ ಸರಿಯಾಗಿ ನಡೆದು ನಿನ್ನ ಅಣ್ಣನಿಗೆ ಸಂತತಿಯನ್ನು ಉಂಟು ಮಾಡು” ಎಂದನು.
  ena-ena: Ifɨhɨmɨci Juda agaŋ Onan dɨ abami. Nama isana dɨ abinu agaŋ hula hɨniha
    uami. Isana ninanadi apalɨ hɨniavɨla hɨmalɨ uami. Nama aludɨ ciaŋ vɨdɨvɨdɨŋ agadɨ
    lubiahɨlavɨla isana dɨ cido agadɨ viavɨla ninaŋ akape havɨnaŋ isana dɨ uvɨsɨjiŋ
    vihavɨbali uami.
  tgo-tgo: Iwaeŋge Juda i dage weya nariye Onan, Er ghaghae, iŋa, “U vaŋgwa ghaghako
    laghɨyeniye ghembwiye na u vamboromboro ghanda thanavu me mena orumburumbunda
    weŋgi. Kaiwae mbe ghagha levo, mbala u ghambɨ wein ghaghako kaiwae.”
  yap-yap: Ere ga’ar Judah ngak Onan ni walagen Er, “Man ngam munfangich rok fare
    pagel ni walagem nike yim’, ngam pirew fare pin rok, ya nge yag ni for owchen
    walagem.”
  tet-tet: Hotu, Yahuda naruka oan nomer rua naꞌak, “Onan! Okaan maun mate tiꞌan,
    mais la noo oan! Tuir ema matas siakaan adat, oras neꞌe o musti seluk okaan maun,
    mola mikar niakaan feen Tamar! Nebee o foo husar-binan bodik okaan maun!”
  hlt-MCSB: Te dongah Judah loh Onan la, “Na maya yuu taengah kun lamtah anih te yucanah.
    Te phoeiah na maya ham a tii a ngan thoh pah,” a ti nah.
  mdy-ETH: ዪሁዳ ፔኤኮ ናኣዚ፥ ዔኤሬኮ ጌኤዚ ዖናኣኔም «ዴንዲ፥ ኔ ዔሾ ማቾ ዔኬ፤ ዎጎ ጎይፆጉዲ ኔ ዒሾም ፃጲ ማዓ ናይ ሾዔ»
    ጌዔኔ።
  twi-ASANTE: Er wuo akyiri no, Yuda ka kyerɛɛ Er akyiri ba Onan sɛ, “Ɛsɛ sɛ woware
    okunafoɔ Tamar, sɛdeɛ yɛn amanneɛ te no, na sɛ wo ne no wo a, mma no ayɛ wo nua
    no adedifoɔ.”
  bhl-bhl: 'Kuanei, Suda e akalem emteben dukuse min Onan elo bokolewomele: “Ku kalun
    kayak kasike, kame king em kalun ulo wamdulolewka! Um emisik dukuloku aul be king
    em dulum elote kelewei, king em fan akal kuloke te.”, dangse kale.'
  con-NTPO: 'Er pasi tise yaya Judája Onánma su: —Que quindya''ye pa''nijan tsa panjen''choma
    pushepa du''sianjan cuintsu que quindya''ye''qque omba''su dushundeccuve an''biañe.'
  eng-WEBU: Judah said to Onan, “Go in to your brother’s wife, and perform the duty
    of a husband’s brother to her, and raise up offspring for your brother.”
  bnp-bnp: Lakea e Iuda i takia e Onan, “O mahita turana e girihine tukamu, o vakabelea
    vona e tuna, ge muri mai a rabune hita.”
  wal-wal: Yihudai Oonaana, “Ne ishaa machcheekko gelada, o aissa; ne ishaayyo na7a
    yelada a xeesissa” yaagiis.
  mgh-mgh: 'Vano Yutta ahomwiirela Onani: Ukhale nkelanupa a munnaa, wiira munnaa
    akhalane ipyo.'
  acu-NT: 'Tura Er jakamtai, Judá Onánkan chicharak: —Wajerim wajemau asamtai, ame
    niijai tepesam uchi yajutmarta. Turakmin uchi akiinawartin ainauka yachimi uchiria
    nunisarang tsakatmarta, —timiayi.'
  spa-PDDPT: 'Judá dijo a Onán: Únete a la esposa de tu hermano. Cásate con ella y
    levanta descendencia a tu hermano.'
  gun-gun: 'Ha''e ramo gua''y Onã pe ju Judá aipoe''i: — Ereko nderyke''y ra''yxykue.
    Nhanderekorã va''ekue rami vy ereko, nderyke''y ra''yrã rami pereko aguã — he''i.'
  agu-BL: 'Bene''n tzun tlol Judá tetz Onán: —Ba''n tzitok''bej itib tu txkel yi k''ajtzun
    awutzicy, tan abnol tane''n yi kacstumbr, bantz tan aẍ jale''t xonl k''ajtzun
    awutzicy.'
  eng-PEV: Then Judah talked to his 2nd son Onan. Judah said, “Your brother Er is
    dead, and he didn’t have any kids. So now, you have to marry Er’s wife and sleep
    with her, so that she will have kids. That’s the rule in our culture. And after
    those kids grow up, they will get everything that belonged to Er. It will be like
    they are his kids.”
  ilo-ULB: Kinuna ni Juda kenni Onan, “Kaiddaem ti asawa ti kabsatmo. Aramidem ti
    pagrebbengan ti maysa a bayaw ket mangpadakkelka iti anak para iti kabsatmo.”
  kpg-kpg: Judah ga helekai gi tuaahina Er go Onan, “Hana, kii i baahi di lodo do
    duaahina, e hai do waawa gi do duaahina gii hai ono hagadili.”
  uig-ARA: 'بۇ چاغدا يەھۇدا ئونانغا: ــ ئاكاڭنىڭ ئايالىنىڭ قېشىغا كىرىپ، ئۇنى خوتۇنلۇققا
    ئېلىپ قېرىنداشلىق بۇرچىنى ئادا قىلىپ، ئاكاڭ ئۈچۈن نەسىل قالدۇرغىن، دېدى.'
  bsp-bsp: 'Kɔ Yuda oloku tɔŋɔ tɔn Onaŋ: «Məbocərnɛ wəran ka wəbek'' am. Məsɔŋɛ wəran
    kɔn pəsɔtɔnɛ kɔ yuruya.»'
  mbs-mbs: Penga niyan, minikagi si Juda diyà ki Onan, “Keilangan lomayok ka diyà
    te nayi no nebalo, so keilangan tomanen no se ketanem tadon tepad te inangen te
    kedowa te meama nematay te wedad pa batà te esawa din, amon doen peden batà te
    kedowa nikaw nematay.”
  tof-tof: Err nóma nurrótókórr, ene kakóm, Zuda Onanón we yalórr wagó, “Moba naretan
    kol kóblepükü umtulke, ó moba ngubutan zaget elakó. Ma olmal oya pabodó sab nóma
    nósenónómo, sab oya olmalbobatal kwarile.”
  sus-sus: Na xanbi Yuda naxa a fala Onan bɛ, «I taara xa ginɛ tongo, a xa findi i
    xa ginɛ ra. I xa nimɔxɔ wali raba, alako i xa di fi i taara ma.»
  pon-2006: Suda eri ndaiong Onan, rien Er, “Kohwei kapwaiada nsenen pwopwoud rehn
    liohdio, en riomwo eh pwoudo, pwe ke en kapwaiada omw pwukoa ong riomwo oh wiahda
    nah seri, pwe en mie kadaudoke.”
  jae-jae: Go Juda kêsôm gêdêŋ Onan gebe “Ôndêŋ têwamnê awê ôna ma ônam eŋ ôjô têwam
    ma ôkêŋ ŋawê ajô têwam su.”
  ksd-ksd: 'Ma Iuda i ga biti tai Onan: Una ruk tadav ra taulai kai turam ma amur
    a taulai me, da i topa ra tura i kana tutana, upi una vangala ra umana bul mur
    kai turam.'
  tur-YTC: Yahuda Onan'a, “Kardeşinin karısının yanına gir” dedi, “Kardeşine kayınbiraderlik
    görevini yap ve kardeşine soy yetiştir.”
  bel-N: 'I сказаў Юда Анану: «Увайдзі да жонкі брата свайго, і споўні абавязак швагра
    з ёю, і узнаві насеньне брату свайму».'
  grc-BRENT: Εἶπε δὲ Ἰούδας τῷ Αὐνάν· εἴσελθε πρὸς τὴν γυναῖκα τοῦ ἀδελφοῦ σου, καὶ
    ἐπιγάμβρευσαι αὐτὴν, καὶ ἀνάστησον σπέρμα τῷ ἀδελφῷ σου.
  ind-AYT: Lalu, Yehuda berkata kepada Onan, “Pergilah kepada istri saudaramu dan
    penuhilah kewajibanmu sebagai ipar baginya. Lalu, bangkitkanlah keturunan bagi
    kakakmu.”
  lid-lid: Ano badeh Juda tiye ta Onan, “Ou amadin hawe nyawe nadu tinem ma ou mwesekei
    lahou ki handru, ta ou a udun ki saluwe nadu tinem. Eme ma ou amwekes ari nah
    ki ta nadu tinem.”
  nya-nya: Pamenepo Yuda anati kwa Onani, “Kwatira mkazi wamasiye wa mʼbale wako.
    Ulowe chokolo kuti mʼbale wako akhale ndi mwana.”
  hrv-hrv: 'Tada reče Juda Onanu: “Priđi k udovici svoga brata, izvrši prema njoj
    djeversku dužnost i tako očuvaj lozu svome bratu!”'
  mps-mps: Tialima, Judago Onanbolo te po wai, “Nago te naga amago we dali piao. Te
    nago ama isali, tama agai wai meni. Te dago kolesaga te tiwai nago te naga amago
    we selama, tama aga nogide te wai ame nao. Tama te naga amago wai hani elaluaibao,”
    wali.
  llg-llg: Basa ndia, boe ma Yahuda nadenu ndia ana kaduan nae, “Onan! O kaꞌam maten,
    tehuu anan taa. De, hatematak ia, tungga lasi kala hadan, na, o musi nggati kaꞌam
    fo sao mala ndia saon. Fo ela o fee kaꞌam numbu-saꞌduk.”
  tpi-tpi: Orait Juda i tokim Onan olsem, “Yu slip wantaim meri bilong brata bilong
    yu. Brata bilong yu i dai pinis, na em i no gat pikinini. Lo bilong yumi i olsem,
    yu mas kisim meri bilong brata bilong yu na kamapim pikinini long nem bilong em.
    Olsem bai brata bilong yu i gat ol lain pikinini bilong en.”
  dan-1931: 'Da sagde Juda til Onan: “Gå ind til din Svigerinde og indgå Svogerægteskab
    med hende for at skaffe din Broder Afkom!”'
  vie-OVCB: 'Giu-đa bảo Ô-nan: “Con phải cưới Ta-ma và sinh con nối dõi cho anh, đúng
    theo luật định.”'
  lbk-lbk: Sa et kinwanin Juda ken Onan ay annochin Er, “En ka iyamong nan nailekkasan
    ay asawan yon-am, ta angnem nan lebfengmo ay angnen ken siya ta womad-ay ka is
    enwanen-ed nan natey ay yon-am.”
  guj-2017: યહૂદાએ ઓનાનને કહ્યું, “તું તારા ભાઈની પત્ની પર પ્રેમ કર. તેના પ્રત્યે
    ભાઈની ફરજ બજાવ અને તારા ભાઈને સારુ સંતાન નિપજાવ.”
  byr-byr: '@see-verse:GEN.038.007'
  awx-awx: Tiwänä Judatä wawakngä mahan täpä Onanu using inikut. “Payäkale natäke,
    kombätda pahangäming. Tiwän wawaxu yakap täpä payäkale nomde dukngiwik,” yang
    inikut.
  pon-2006A: Suda eri ndaiong Onan, rien Er, “Kohwei kapwaiada nsenen pwopwoud rehn
    liohdio, en riomwo eh pwoudo, pwe ke en kapwaiada omw pwukoa ong riomwo oh wiahda
    nah seri, pwe en mie kadaudoke.”
  por-BRBSL: 'Judah disse a Onan: “Vá até a esposa de seu irmão e cumpra o dever de
    irmão de um marido para com ela, e crie descendência para seu irmão”.'
  cth-cth: Judah ni Onan koevah, na hmau e yu hah ipkhai nateh, na hmau e cati hah
    pout hoeh nahanlah sak pouh, telah ati.
  twi-twi: Er wu akyi no, Yuda ka kyerɛɛ Er akyiba Onan se, “Ɛsɛ sɛ woware okunafo
    Tamar, sɛnea yɛn amanne te no, na sɛ wo ne no wo a, mma no ayɛ wo nua no diadefo.”
  hlt-hlt: Te dongah Judah loh Onan la, “Na maya yuu taengah kun lamtah anih te yucanah.
    Te phoeiah na maya ham a tii a ngan thoh pah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sudɑɑ nɑ́kɛ́ Onɑɑ kɛ dɔ̀: Túótɛ́ ɑ kóo kótì pokù, kòo piɛ́ ibí kɛ̀
    ìi sɔɔtɛ́ ɑ kóo kótì cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ Juda kamagh Onan mɨgei, “Nɨ uan avebamɨn amuim ko daku. Nɨn avebam
    ovegha boriba puvatɨ. En arazim kamakɨn, nɨ uan avebamɨn amuim inighɨva an ikɨ,
    egh a bagh boriba iniam.”
  txq-txq: Basa boe ma Yahuda nadenu ana nomer kaduan nae, “Onan! O kaꞌam maten ena,
    tehuu anan taa. De hatematak ia, tungga hatahori lasik kara siꞌen, na, o muste
    lenggu-bara sinik neu o kaꞌam saon, mita fo o bonggi fee o kaꞌam tititi-nonosik.”
  aaz-aaz: Rarit naiꞌ Yahuda nreun aan mone tnaan ee mnak, “Onan! Ho tataꞌ nmate nrair,
    mes in ka nmuiꞌ fa anah. Onaim oras ia, tatuin atoni mnais ein sin haart ii te,
    ho ro he msenuꞌ ho tataꞌ he msao in fee. Nok ranan naan ate, maut he ho muhoniꞌ
    riꞌanaꞌ neu ho tataꞌ in sapaan.”
  azb-azb: 'Yəhuda Onana dedi: «Qardaşın arvadının yanına gir, öz qayınlıq vəzifəni
    yerinə yetirib qardaşın üçün nəsil yetişdir».'
  eng-DBY: Then Judah said to Onan, Go in to thy brother's wife, and fulfil to her
    the brother-in-law's duty, and raise up seed to thy brother.
  hin-2017: तब यहूदा ने ओनान से कहा, “अपनी भौजाई के पास जा, और उसके साथ देवर का धर्म
    पूरा करके अपने भाई के लिये सन्तान उत्पन्न कर।”
  wol-KYG: 'Yuda ne Onan: «Demal ci sa jabaru mag, donn ko, ndax nga giiral sa mag
    aw askan.»'
  swp-swp: Abo Iuda i ribalau Onani arinai i ene, “Em tau ena wabu u tawasoraei, abo
    merumeru u hetubudi, bena em tau enanayao.”
  bjr-bjr: Kuqufanoo Yudafa mina akaqa Oonana qimaminoo qinau. Anee maasa oosana mareenana
    aneenna afasaana anaaqa faqa aana finanoo faiqi maqasainanoo ani afasaana auqu
    sia taikaani.
  eng-YLT: And Judah saith to Onan, 'Go in unto the wife of thy brother, and marry
    her, and raise up seed to thy brother;'
  kne-kne: Pag kanan Juda en Onan, “Asawaem din tinaynan di pangpangoan mo, tan siya
    met di lebbeng na ay amagem ay bayaw na ta man-ipotot ka para sin natey ay pangpangoan
    mo.”
  heg-NTPO: Kon nam Yahuda tadu un ana nomer dua la noan, “Onan! Ku kakam ma mate
    son, mo muik ana lo. Tiata tao muid atuil blalan nas in nuil-nola kam, ku musti
    seda ku kakam ma, le saap nol un sapa ka. Le halin nam ku hua-koet aan bel ku
    kakam ma.”
  ptu-ptu: 'Pissananna ma''kadam Yehuda lako Onan naua: “Bala''i kakammu umpobaine
    indo bainena. La umpasola metindo aka tä'' mala tala umpadadiangko änä'' kakammu.”'
  bzd-NTPO: 'Eta̱ Judá tö iché Onán a̱: —Be'' ka̱wöta̱ se̱nukwa̱ be'' dabököt ta̱
    alà kö̀ka̱ be'' ël blënewa̱ e'' a̱ we̱s se'' wakpa a̱ imenea̱tbak es.'
  kwf-kwf: Sui sa Juda ka fata Ꞌuri ana ruana ngela neꞋe sa Onan, “Nia leꞋa fuana
    Ꞌoke ngalia Ꞌuruna ngwaefuta Ꞌoe. AraꞋi nia na ngwaefuta teꞋa Ꞌoe mala, ma nia
    leꞋa fuana Ꞌoke tua faꞋinia ꞋunaꞋeri neꞋe na ngwaefuta Ꞌoe ba mae naꞋa saiana
    ke baꞋa toꞋo ana ngela nia ki.”
  eng-WYC-2017: Therefore Judah said to Onan, his son, Enter thou [in] to the wife
    of thy brother, and be thou fellowshipped to her, that thou raise seed to thy
    brother.
  eng-WMBB: Judah said to Onan, “Go in to your brother’s wife, and perform the duty
    of a husband’s brother to her, and raise up offspring for your brother.”
  spp-spp: 'Ka Zhuda si yi jwo Ɛri cɔɔnŋi Ona á: «Ma yyahafooŋi cwoŋi lèŋɛ zàbanngara
    na, bà mu si mpyi si pyìi si u na, mu yyahawuŋi sì mpyi ná tùluge e mɛ.'
  aey-aey: Odocob Juda uqa Onan madon, “Hina walin aidegca lecem nijesia. Kobol i
    eu odi. Hina walin uqa melca qee. Eunu hina walin aideg ocom mel basigian eu hina
    walin ijan qumeg uqana sihul calitugiannu,” don.
  urd-GVH: इस पर यहूदाह ने एर के छोटे भाई ओनान से कहा, “अपने बड़े भाई की बेवा के पास
    जाओ और उससे शादी करो ताकि तुम्हारे भाई की नसल क़ायम रहे।”
  rug-rug: Beto asa si zama guahe se Ziuda koe Onani, “La mamu va tata ia sa nabonaboko
    barikaleqe tanisa tasimu, mamu va gore vura ia sa mua tinavete pude va podo ponia
    koburu sa tasimu pu ele mate,” gua se Ziuda koasa.
  gaz-gaz: Yihuudaanis Oonaaniin, “Obboleessa keetiif sanyii dhaabuuf jedhiitii niitii
    obboleessa keetii bira gaʼiitii dirqama waarsummaa keetii isheef guuti” jedhe.
  fra-LSG: 'Alors Juda dit à Onan: Va vers la femme de ton frère, prends-la, comme
    beau-frère, et suscite une postérité à ton frère.'
  yal-yal: Na xanbi Yuda yi a fala Onan xa, a naxa, “I tadaa ɲaxanla tongo, a xa findi
    i ya ɲaxanla ra. I a xɛmɛ xuriya wanla liga alogo i xa diin fi i tada faxa muxun
    ma.”
  gum-gum: 'Inchene Judábe tru Onánwane trenchibig køn: —Ñui nuneg kwabigwei srawan
    kasharamø kømø, kasharau cha, ñui nuneg kwabig ñigurri ureg tøgaig kønrrain— cha.'
  iou-iou: Ude täŋirän Judatä nanaki monäni Onan iwetkuk; Tuäkatä nanak kubä nämo
    bäyaŋkaŋ kumäŋtak unita gäkä nin täŋo kädet u iwatpäŋ webeni kajat gäkä koreŋpäŋ
    tuäkata nanak kaŋ bäyaŋ imi yäk.
  haw-1868: I aku la o Iuda ia Onana, E komo aku oe i ka wahine a kou kaikuaana, e
    mare me ia, a e hooku ae i keiki na kou kaikuaana.
  arb-NAV: 'فَقَالَ يَهُوذَا لأُونَانَ: «ادْخُلْ عَلَى زَوْجَةِ أَخِيكَ وَتَزَوَّجْهَا
    وَأَقِمْ لأَخِيكَ نَسْلاً».'
  adz-adz: Da Yuda ini da Er rainggan Onan ibiani, “Warut rainggam sagat yarufan wagingꞌ
    natsungꞌ agi sanabangꞌ, i rima narun rutin i utusa u rainggam yanginggan rungꞌ
    fadan.”
  ewe-ewe: Yuda gblɔ na Er nɔviŋutsu Onan be, “Ele be nàɖe Tamar abe ale si míaƒe
    se di tso ame kuku nɔviŋutsu si be wòawɔ ene, ale be Tamar ƒe vi siwo wòadzi na
    wò la nanyi nɔviwò kukua ƒe dome.”
  eng-LEE: And Judah said unto Onan, Go in unto thy brother's wife, and take her,
    as her brother-in-law, and raise up seed to thy brother.
  nna-nna: Palaja Judah-lu wurrarnala Onan-ja, “Nganyjurrumilija mangunyja, pirirri
    marlkarri jarrinyaja partanymajirri, palinymili marrka karta karrinyaku palinymilinga
    mamajinga nyupajinga, yirrirnikartijarrangu jinaku mamajiku, mamajimilirrangu
    jarrulupiyi. Palajun jilaman, karta karrulinyumpulu Tamar-pa.
  asm-FB: তেতিয়া যিহূদাই ওননক ক’লে, “তুমি তোমাৰ ককায়েৰাৰ ভার্য্যাক বিয়া কৰোঁৱা।
    দেওৰেক হিচাবে তুমি তাইলৈ কৰিবলগীয়া কর্তব্য কৰা আৰু তোমাৰ ককায়েৰাৰ বংশ বৃদ্ধি
    কৰা।”
  sus-A: نَ شَنبِ يُدَ نَشَ عَ قَلَ عٌنَن بّ، «عِ تَارَ شَ فِنّ تٌنفٌ، عَ شَ قِندِ
    عِ شَ فِنّ رَ. عِ شَ نِمْشْ وَلِ رَبَ، عَلَكٌ عِ شَ دِ قِ عِ تَارَ مَ.»
  fra-SBL: 'Juda dit à Onan : « Va vers la femme de ton frère, accomplis envers elle
    le devoir d''un frère de mari, et suscite une descendance pour ton frère. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוּדָה֙ לְאֹונָ֔ן בֹּ֛א אֶל־אֵ֥שֶׁת אָחִ֖יךָ וְיַבֵּ֣ם אֹתָ֑הּ
    וְהָקֵ֥ם זֶ֖רַע לְאָחִֽיךָ׃
  shp-NTPO: 'Jatian jaskáketian, Judakan aká iki jawen bake Onan neskáakin: —Ja min
    wetsan kachiana ainbora min biti jake. Ja bixonra, ja min wetsa mawata min bakeaxonti
    jake, maton axé jaskara iketian —akin.'
  eng-WYCLIFFE: Therfor Judas seide to Onam, his sone, Entre thou to the wijf of thi
    brothir, and be thou felouschipid to hir, that thou reise seed to thi brothir.
  pjt-pjt: Ka palulanguṟu Judah-lu Uuku maḻanytja wangkangu wati panya Ananta, “Kungka
    nyanga wanakaḻangka ngarima nyuntumpa inkaṉingka munu palula tjitji utinma. Panya
    nyangatja nganampa tjaka kuṯa tjitji wiya ilunyangka maḻanypangku minyma wanakaḻangka
    utilpai, ka tjitji paluṟu kuṯaku tjitji nyinapai.”
  cwe-cwe: Ivo Yuda kamulongela Onani ndugu wa Eli, “Hita ukamwingilile muke wa sekulu
    wako imgane, kwaviya niivo viulondeka utende udahe kumwelekela sekulu wako wana.”
  bgs-bgs: Na, igkagi si Juda tun ki Onan, na mà din, “Kailangan lumayuk ka katô ipag
    nu na balu ébô matuman tô ágkémun ta tingód ka kataladi katô mama na inaté na
    ándà pa batà din, ébô mému batà katô inaté.”
  kik-kik: Nake Juda akĩĩra Onani atĩrĩ, “Koma na mũtumia wa mũrũ wa nyũkwa, ũmũhingĩrie
    ũrĩa wagĩrĩirwo nĩkũmwĩka ũrĩ mũrũ wa nyina na mũthuuri wake, nĩguo ũciarĩre mũrũ
    wa nyũkwa rũciaro.”
  ksr-ksr: 'Komuro Juudanoŋ meria Oonambaajoŋ kokaeŋ jero: “Gii saanoŋ dagaanoŋ malo
    meŋ qambota koloojaŋiwaa kana qaaya otaaŋ iwo eŋ dagaajoŋ gbili mekoloowa.”'
  fra-NCL: 'Alors Juda dit à Onan : « Va vers la femme de ton frère, remplis ton devoir
    de beau-frère et suscite une postérité à ton frère. »'
  cek-AK: To naah Judah mah Onan khaeah, nam ya ih zu khaeah caeh ah, anih to zu haih
    ah loe nam ya han caa sah paeh, tiah a naa.
  xla-xla: Epame Elta mo-polati ya꞉ a Yudatapo yami hale Onan watle epo atlaiyo, “Di
    aiyalma dolumama wa꞉ bapa ya꞉llu dupulapi polaye ma wa꞉ta hane. Epame wa꞉ bapa
    powale elo dla hallowe maseyemala himine,” diyo.
  cuk-cuk: 'Geb degine, Judá, Onánʼga sogded: “Igar-maidba be imakega, be-ia-burgwisad-e-ome
    be nikuo. Adi, be-ia beba mimmi nikumogagar.”'
  uig-CYR: 'Бу чағда Йәһуда Онанға: — Акаңниң аялиниң қешиға кирип, уни хотунлуққа
    елип қериндашлиқ бурчини Ада қилип, акаң үчүн нәсил қалдурғин, деди.'
  tel-2017: అప్పుడు యూదా ఓనానుతో “నీ అన్నభార్య దగ్గరికి వెళ్ళి మరిది ధర్మం జరిగించి
    నీ అన్నకి సంతానం కలిగించు” అని చెప్పాడు.
  hat-BSA: 'Konsa, Juda te di a Onan: “Antre an relasyon ak madanm a frè ou a; fè
    devwa ou kòm bòfrè li, e fè leve yon posterite pou frè ou.”'
  kos-kos: Na Judah el fahk nu sel Onan, tamulel lal Er, “Fahla ona yurin katinmas
    kien tamulel lom, ac akfalye ma kunom nu sel, tuh in oasr fita nutin ma lim.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוּדָה֙ לְאוֹנָ֔ן בֹּ֛א אֶל־אֵ֥שֶׁת אָחִ֖יךָ וְיַבֵּ֣ם אֹתָ֑הּ
    וְהָקֵ֥ם זֶ֖רַע לְאָחִֽיךָ׃
  ibo-ibo: Mgbe ahụ, Juda sịrị Onan, “Bakwuru nwunye nwanne gị ka ịkuchie ya, ka i
    si otu a wulite mkpụrụ maka nwanne gị.”
  ory-ory: ତହିଁରେ ଯିହୁଦା ଓନନ୍‍କୁ କହିଲା, “ତୁମ୍ଭେ ଆପଣା ଭ୍ରାତୃଭାର୍ଯ୍ୟାର ସହବାସ କର ଓ ତାହା
    ପ୍ରତି ଦେବରର କର୍ତ୍ତବ୍ୟ କର୍ମ କରି ଭ୍ରାତୃବଂଶ ଉତ୍ପନ୍ନ କର।”
  chk-chk: Mürin, Juta a üreni Onan, “Kopwe pwülüeni pwülüen pwiüm we pwe epwe wor
    mwirimwirin, pun iei usun pwüngün ngeni eman a mä pwin.
  ssd-ssd: 'Taŋana le Yuda nu kiŋo nuŋe Onan sana: Ne kumba ka siŋgine maŋau ta dubimba
    aba naŋe tuku pino pinonu tumba nu ndoŋ kinya le aba naŋe tuku kiŋo te-pilwa ŋgina.'
  rop-rop: Afta na wen det feswan san blanga im bin dai, Juda bin tok langa det sekanwan
    san blanga im, “Wotabat yu silip garram det waif blanga yu dedbala braja, dumaji
    det lowa blanga wi im tok lagijat na. Yu garra silip garram im blanga gibit im
    beibi blanga yu dedbala braja, dumaji im nomo bin abum eni biginini blanga im.”
  ukr-1871: 'Каже ж Юда Онанові: Увійди до братовоі жінки, та оженись із нею, яко
    дївер, і возстав сїмя братові твойму.'
  eng-AOI: Then Judah spoke to Er's younger brother Onan. He said, “Now that your
    brother has died, go to his widow and sleep with her so that you can have children
    for him. Then you can bring them up for him.”
  yon-yon: kowe, Onan yaa Yudambed yedmoon “Eb ambang ye dana wanabi dowad eb ambang
    ye wonong yoom dangiiwo dana wanabuk, ayi ye yumbon kandi yeman. Nub kara kui.
    Kwane.” andoon.
  bch-bch: Ga kus ta Iuda ikeo pan Onan bedane, “Eao nasi gita alu toa ne leda nasinga
    ta la eno toman ngan tadim kapei iadaoa, ta gimirua apapot tadim kapei ele gergeu
    eta. Toa bedaoa ta iaoa kelede pan tadim kapei irangrang ngan kus mao.”
  deu-1951: 'Da sprach Juda zu Onan: Komm zu deines Bruders Weib und vollziehe mit
    ihr die Pflichtehe, daß du deinem Bruder Samen erweckest!'
  eng-JPS: 'And Judah said unto Onan: ''Go in unto thy brother''s wife, and perform
    the duty of a husband''s brother unto her, and raise up seed to thy brother.'''
  ubr-ubr: Namon Judah on Er tain orot Onan iyawur iyau, “Om enai tuam rabobin an
    kena rum wonen. Ot ati baifafaro iyau nanaba on tuam nanatun ambin inarab inan
    on tain giya orot on jever iniawan ato fifirig sinarat on tuan orot rabobin nanatun
    mes.”
  srp-1865: 'A Juda reèe Avnanu: uði k ženi brata svojega i oženi se njom na ime bratovo,
    da podigneš sjeme bratu svojemu.'
  lug-lug: Awo Yuda n’agamba Onani nti, “Genda eri muka muganda wo, ofunire muganda
    wo ezzadde.”
  heb-heb: ויאמר יהודה לאונן בא אל אשת אחיך ויבם אתה והקם זרע לאחיך׃
  ben-IRV: তাতে যিহূদা ওননকে বলল, “তুমি নিজের ভাইয়ের স্ত্রীর কাছে যাও ও তার প্রতি
    দেবরের কর্তব্য সাধন করে নিজের ভাইয়ের জন্য বংশ উৎপন্ন কর।”
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਓਨਾਨ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਭਰਾ ਦੀ ਪਤਨੀ ਕੋਲ ਜਾ ਅਤੇ ਉਸ ਦਾ ਹੱਕ ਅਦਾ ਕਰ ਅਤੇ
    ਆਪਣੇ ਭਰਾ ਲਈ ਅੰਸ ਚਲਾ।
  mwp-mwp: Era na guythuyan nanga, Yudha kedha Onanalpa, kuthaygoepa kedha, ‘Ngidh
    ngaru ngalpan koey pawa ayman nabepa, ngidh nan mar niyaypa yoelpaypa kazipa koesimoeypa
    nginu kuykuygoepa.’
  mya-JVB: ထိုအခါ ယုဒ သည် ဩနန် ကို ခေါ်ပြီးလျှင်၊ သင် ၏အစ်ကို မယား ထံသို့ ဝင် ၍ သူ
    နှင့် အိမ်ထောင် ဘက် ပြုသဖြင့်၊ အစ်ကို အမျိုး ကို ဆက်နွှယ် လော့ဟုဆို ၏။
  tbg-tbg: Eruva qutu vuvaro Iutaava nai maaqu vo Onaanirara tiharo, Are nena vakaarara
    irihara vira naatantira vaitehara vainti kuvuarama amitaane, tiro.
  hmo-hmo: Vadaeni Iuda ese Onana dekenai ia hamaoroa, ia gwau, “Oi be iena nakimi
    dainai, iseda kara hegeregerena, vabu dekenai oi sihari henia, natuna ta oi havaraia,
    oiemu kakana mase tauna ena.”
  ata-ata: Xe Iuda muavuti la muvikalanu ꞌolu Onani, “Nalai mo ngongie omeni Tamari
    ngaai xo vivine musoli la ta ꞌolu uasi. Xoluxolu naꞌa nenge aloxo ꞌo, nini nanoꞌe
    vivine semau sou napalaaneꞌi vivine ta ꞌolu mo sou vivine ualasou ne ukalu uasi.
    La sou ulai iliꞌi la ta ꞌilie ane ane ivoꞌoneꞌi ne, vivine Eri ta ꞌolu.”
  nfa-nfa: Hèia Yahuda paroe nare ana mone ka dua na, ka na peka, aku nèngu na, “Onan!
    Aꞌa mu Er madhe, dènge boe ana. Madhutu adꞌa èdhi na, èu hudꞌi leo hari ku dènge
    dhèu èmu aꞌa mu ne. Sèna ka èu bisa hia kolo hia aꞌa mu.”
  urd-urd: तब यहूदाह ने ओनान से कहा किअपने भाई की बीवी के पास जा और देवर का हक़ अदा
    कर ताकि तेरे भाई के नाम से नसल चले।
  rus-SYN: 'И сказал Иуда Онану: войди к жене брата твоего, женись на ней, как деверь,
    и восстанови семя брату твоему.'
  cbt-NTPO: 'Napohuachina, Cotari Onan ya''huërë'' itapon: —Iya masho ayananpirinso
    sa''in, quëmari maquë''. Canpoaso inachintërëhua ni''ton, imoya macaton, inaquë
    hui''nahuanquë''. Hui''nahuanpatan, Iri quëran pipicaiso nipisopita quëmá quëran
    ya''huëtarin huachi, itërin.'
  bqc-SIM: 'Ɔ̃ Yuda ò Onaniɛ: Ǹ n vĩ̀i gyaa sɛ́, ní buikɛ n vĩ̀iɛ lá wì kɛwa.'
  tcz-CHONGTHU: Hichun Judah Onam kitipa, Er sopipa koma hitin aseiye, “Nangma che
    inlang Tamar khu gaki chenpi tan ati, ajeh chu pasal khat insunga ahinkho abeitah
    le dan in aphal ahi, asopipan avet thei ding, na sopipa dinga chilhah nasem doh
    peh tei ding ahi.”
  mar-mar: मग यहूदा ओनान याला म्हणाला, “तू तुझ्या भावाच्या पत्नीवर प्रेम कर. तिच्याबरोबर
    दिराचे कर्तव्य पार पाड, आणि तुझ्या भावाकरता तिला संतान होऊ दे.”
  tcs-tcs: Den wantaim apta wen Er bin lus, Zuda bin spik po Onan da namba tu bala,
    ‘Kam, yu mas maret widooman blo bigbala blo yu. Yu mas meke diswan bikoz i wei
    blo yumpla. Tamar mas gad wan boi pikinini po meke da pamlelain blo Er, da ded
    man blo Tamar.’
  qub-qub: 'Chaura, Judäga Erpa shullcan Onantana niran: «Wauguiquipa biyüdanwan gamna
    tiyay. Chaura paycho yurej wamrayqui canga wauguiquipa wamrannöna. Chaynöpami
    wauguiquipa jutinpis mana gongacangachu.»'
  bqp-bqp: 'Akũ Yuda pì Onanɛ: Ǹ n vĩ̀ni gyaanↄ sɛ́ ǹ buri kɛ n vĩ̀ninɛ, lákũ
    òdi kɛ nà.'
  hat-hat: 'Lè sa a, Jida di Onan: -Ale jwenn madanm frè ou la, kouche avè l''. Se
    devwa ou, paske ou se frè mari l'' ki mouri. Konsa, w''a fè yon pitit pou frè
    ou pou non li pa pèdi.'
  eng-BSB: Then Judah said to Onan, “Sleep with your brother’s wife. Perform your
    duty as her brother-in-law and raise up offspring for your brother.”
  tod-tod: 'Zuda ɠɛni naazu Wɔnan ma: «Li, è ʋilɛ è-liɛ anzai ʋolu, è-nimɔɠɔi ʋe,
    sei, è pɔnɔ to è-liɛ ʋa.»'
  eng-WEBPB: Judah said to Onan, “Go in to your brother’s wife, and perform the duty
    of a husband’s brother to her, and raise up offspring for your brother.”
  kbq-kbq: Juda'a amanage huno Onanina asami'ne, Nempuka'amofo kento ate vunka, nefu
    a' eneriankna avu'ava hunka, negafu a' erigeno, negafu mofavre kasenteno.
  nhe-BL: 'Huajca Judá quiilhui itelpoca Onán: ―Ximosejcotili ihuaya icahual moicni
    queja mitztocarohua tijchihuas pampa tiihuejpol huan xijpiya se conetl para quiselis
    tlen eliyaya iaxca moicni.'
  bus-bus: 'Ben Yuda bè Onanɛ: Ǹ n vĩ̀i gyaanↄↄ sɛ́ ǹ borii kɛ n vĩ̀inɛ, lán wè
    kɛ nà.'
  gub-BL: Na'e Zuta uze'eg Onà pe. — Eker eho neryky'yr hemireko kwer ipuhe nehe.
    Nezewe eremono putar izuapyapyr neryky'yr umàno ma'e kwer pe ne wà nehe. (Nezewe
    waneko haw a'e 'ar rehe wà.)
  eng-DRA: 'Juda, therefore said to Onan his son: Go in to thy brother’s wife and
    marry her, that thou mayst raise seed to thy brother.'
  knf-knf: 'Kë Yuda aşë ji na Onan : « Ime uko wi iwooŋ i kado wi iwooŋ aţa Er : yaan
    iwinar na aharul ibukar naweeku bapoţ. »'
