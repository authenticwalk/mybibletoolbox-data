verse: GEN.038.006
translations:
  mal-C: യെഹൂദാ തന്റെ ആദ്യജാതനായ ഏരിനു ഭാര്യയായി ഒരുവളെ എടുത്തു; അവളുടെ പേര് താമാർ
    എന്നായിരുന്നു.
  deu-TKW: Juda aber freite für Ger, seinen Erstgebornen, ein Weib Namens Thamar.
  lin-lin: 'Yuda abalelaki Eri, mwana na ye ya liboso, mwasi : Tamari.'
  cbr-NT: Usa 'ain ka Judánën aín bëchikë apan Er kakë achúshi xanu Tamar a 'inánkëxa.
  eng-LSV: And Judah takes a wife for Er, his firstborn, and her name [is] Tamar;
  bmu-bmu: Mewö malgetka Judanöŋ nahönŋi mutukŋi Er yaŋgöra ambi kun qetŋi Tamar waŋgiiga
    anömŋa ahök.
  eng-GNV: Then Iudah tooke a wife to Er his first borne sonne whose name was Tamar.
  eng-WEBSTER: And Judah took a wife for Er his first-born, whose name was Tamar.
  nhw-BL: Judá quisihuajti Er, iachtihui ejca, ica se sihuatl catli itoca Tamar.
  swh-ONEN: Yuda akampatia Eri, mzaliwa wake wa kwanza, mke aitwaye Tamari.
  bba-bba: Eri, Yudɑn bii ɡbiikoo wi, u kpɛ̃ɑ mɑ win tundo u nùn kurɔ kɑsuɑ. Kurɔ
    win yĩsirɑ Tɑmɑɑ.
  eng-KJVCPB: And Judah took a wife for Er his firstborn, whose name was Tamar.
  cpy-cpy: Ikanta Judá ikowakaakiri Er rantarite itomi, raakiro tsinani iitachari
    Tamar.
  mpx-mpx: Sauga natuna gamaun El i bwata, inoke Yuda yova etega i hile El lagona,
    alana Tama.
  wbp-wbp: Kuja Juurdaku kaja-nyanu kamparru-warnu Yuuru wiri-jarrija, Juurdarlurla
    milarnu kamina yungu maninjarla yupukarra-jarri. Ngulajulpa yirdiji Tamuru nyinaja.
  luo-luo: Juda nokendone Er, wuode maduongʼ dhako kendo niluonge ni Tamar.
  meu-meu: Iuda ese hane-ulato ta davana e heni, natuna roboana Ere adavanaai bainela;
    ia ladana na Tamara.
  npi-ULB: यहूदाले आफ्नो जेठो छोरा एर‍्को निम्ति एउटी पत्‍नी ल्याइदिए । तिनको नाउँ
    तामार थियो ।
  yor-yor: Juda sì fẹ́ aya fún Eri, àkọ́bí rẹ̀, orúkọ aya náà ni Tamari.
  emp-NTPO: Juda warra iwina Ere cũdra bad̶acarea Judaba idji itea wẽrãda jʌrʌsia.
    Maʌ̃ wẽrãra Tamará abadjid̶aa.
  ind-ind: Ketika Er, anak sulung Yehuda, sudah dewasa, Yehuda menikahkan dia dengan
    seorang perempuan bernama Tamar.
  pes-OPCB: وقتی عیر، پسر ارشد یهودا، بزرگ شد پدرش دختری را به نام تامار برای او به
    زنی گرفت.
  ssx-ssx: Diudama꞉ta꞉ ipika꞉ mupeke weki Eana꞉ta꞉ biki Teima leke wanda꞉ meayekeme.
  lcm-lcm: Au na Iuda kala samui aina ani kana posong sang Er. Kana asan a aina ang
    ta Tamar.
  aer-aer: Alere arrekwelenye Judah-kenhe Er amangkeke anteme, Judah-ele arelhe anteme
    ikwere ineke re anewe aketyeke. Tamar arritnye ikwerenhe aneke.
  tgl-ULB: Nakahanap si Juda ng isang asawa para kay Er, panganay niya. Ang pangalan
    niya ay Tamar.
  nop-nop: Kaŋ Yuda adi hatigane mihiŋiŋ biyeniŋ Ea-dok tam niŋ nagilimiŋguk wou Tama.
  kca-kca: Щӑԓта Иуда Ир нэмпи оԓәӈ пŏхәԓ нэӈән тусԓы; Фамарь нэмәԓ.
  cbu-NT: Zapishsha Utaárini Eraam wizanlleem panarangiya kiz sur Támaraatsi.
  hui-hui: Maniore howa igiri uruni andaho hai heagola Yudahanda ibu igini wahene
    Erenaga wali mbira mini Tama bereago dabu bia hene.
  wrs-wrs: Doa Erva mendekli venamba, aralva Erinda ongamba vrana, nihilva Tamar.
  mya-mya: ယု​ဒ​သည်​သူ​၏​သား​ဦး​ဧ​ရ​ကို​တာ​မာ​နာ​မည် ရှိ​သော​အ​မျိုး​သ​မီး​နှင့်​ထိမ်း​မြား​ပေး​လေ​၏။-
  cbi-NTPO: Bene Judá, ya' ajke' na, Ernu ma na'ma Tamar mumunu supungakaami.
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ཡིས་བུ་སྐྱེས་འགོ་ཨེར་ལ་ཆུང་མ་ཞིག་བླངས་ཤིང་ཁོ་མོའི་མིང་ལ་ཐལ་མཱར་ཞེས༌ཟེར།
  wsk-wsk: Se udagi Judah ko namar biya Er ko imet bo to tuam, ko nup Tamar.
  kkl-kkl: Yehudari elme yandonge Er sembe kelabo nhon Tamar tobog.
  sna-sna: Judha akatorera dangwe rake Eri mukadzi, uye zita rake ainzi Tamari.
  spa-BLM: Judá tomó una esposa para Er, su primogénito, y su nombre fue Tamar.
  beu-beu: Vaal ehalomang, ene Er angu eele tila muse, Yahuda ana nehe jangu nu ene
    Tamar angu, vengtaaning metma maenang, angmuse oleve taing medi.
  cac-cac: Axo yic ix quelemax vin̈aj Er b'ab'el unin chi', ix sayji yetb'eyum vin̈
    yuj vin̈aj Judá chi', ix yic'an ix Tamar vin̈.
  swh-ULB: Yuda akaona mke kwa ajili ya Eri, mzaliwa wake wa kwanza. Jina lake Tamari.
  bel-bel: І ўзяў Юда жонку Іру, першынцу свайму; імя ёй Тамар.
  deu-ELBBK: Und Juda nahm eine Frau für Gher, seinen Erstgeborenen, und ihr Name
    war Tamar.
  mbb-OT: Impeesawa ni Juda is kinekekayan he anak din he si Er te vahi he iyan ngazan
    din si Tamar.
  msc-msc: Waati wo taminni kɔ, Yahuda ka muso do furu Ɛri yɛ, a dencɛ fɔlɔ kɔnin.
    Muso wo tɔɔ le tɛrɛ ko Tamari.
  mal-2015: യെഹൂദാ തന്റെ ആദ്യജാതനായ ഏരിന്നു താമാർ എന്നു പേരുള്ള ഒരു ഭാര്യയെ എടുത്തു.
  tuo-NT: Beꞌropʉ Judá cʉ̃ macʉ̃ masã maꞌmi Er Tamar wãmetigore numiadaꞌrecʉ niwĩ.
  gup-gup: Kaluk bu Er djordminj, wanjh Judah daluk bimarnemey daluk nuye nawu beywurd
    nadjdjaman nuye, ngaleng ngeyyoy Tamar.
  met-met: Garadi ditubu, baing Yuda xap haing tela (ma)na garang matuaua Er. Yanoa
    Tamar.
  gvs-gvs: Tuwo sikaaiyaka, sikaaiyaka, e Yuda ina botomoya Era bogina ikaitubuwaumatuwo.
    Tuwo Yuda itáoya, ina tayamo vavina ikabi bego Erayana monena. Vavinayana yoina
    Temari.
  rmc-rmc: O Juda iľa avri prekal peskro ešebno čhavo romňa, savi pes vičinelas Tamar.
  nlg-nlg: Mi tana bona te sule dato na dalena kamanagho, a Er, Judah na tamana te
    padalaghinia nina taulaghi ge ke tauna na vaivine tahula na ahana Tamar.
  dgr-DOGNT: Judah weza t'akwełǫ̀ǫ̀ Er wìyeh sìı yegha ts'èko į̀hchì, eyı ts'èko Tamar
    wìyeh.
  pes-OPV: و یهودا، زنی مسمی به تامار، برای نخست زاده خود عیر گرفت.
  ron-1924: Иуда а луат ынтыюлуй сэу нэскут, Ер, о невастэ нумитэ Тамар.
  ben-OBCV: যিহূদা তাঁর বড়ো ছেলে এরের জন্যে এক স্ত্রী এনেছিলেন, তার নাম তামর।
  lex-lex: Keke'enku'a re rlawlawan lol pa lera ida ne Yehuda na'ala patke'a ida nwawa
    Tamra pa namehlim wutga la a'nani yanulu Era.
  rgu-rgu: Er, ana uluꞌ a nambau-ina so, boe ma Yahuda neu natane feen ana fetoꞌ esa,
    nade Tamar, de dua si sao.
  som-som: Markaasaa Yahuudah naag u guuriyey curadkiisii ahaa Ceer, magaceedana waxaa
    la odhan jiray Taamaar.
  lat-VUC: Dedit autem Judas uxorem primogenito suo Her, nomine Thamar.
  aoi-aoi: Eneja kembirra n-arumidinumurra Era nibina naruma-dangwa nenikuwenikba
    Juda-langwa nakina. Kembirra nanga-manga eneja nungwenikba duwilyaba dadiyara
    dadimikirra Damara nenikuwenikba-langwi-yada dadingiyenikba.
  eng-ASVBT: And Judah took a wife for Er his firstborn, and her name was Tamar.
  mna-mna: Indeeŋe Yuda lutuunu muŋgamuŋga Er ruŋguunu ki ula kek na, Yuda ikam moori
    ta pini. Moori tana, zaana Tamar.
  ita-1885: E Giuda prese una moglie ad Er, suo primogenito, il cui nome era Tamar.
  eng-LXXUP: And Judah took a wife for Er his firstborn, whose name was Tamar.
  eng-ULB: Judah found a wife for Er, his firstborn. Her name was Tamar.
  spa-VBL: Mucho más tarde, Judá hizo que Er, su primogénito, se casara con una mujer
    llamada Tamar.
  fra-_FOB: Et Juda prit une femme pour Er, son premier-né; elle s'appelait Tamar.
  mal-mal: യെഹൂദാ തന്റെ ആദ്യജാതനായ ഏരിനു താമാർ എന്നു പേരുള്ള ഒരു ഭാര്യയെ എടുത്തു.
  urd-GVR: Yahūdāh ne apne baṛe beṭe Er kī shādī ek laṛkī se karāī jis kā nām Tamr
    thā.
  suz-BL: मिनु यहूदामी आ ङोंइती जरमेशो तौ एर कली मीश आल का चाक्‍गा बाक्‍त। मेको आ
    नें तामार बाक्‍माक्‍त।
  ita-1927: E Giuda prese per Er, suo primogenito, una moglie che avea nome Tamar.
  ckb-ckb: یەهودا ژنێکی بۆ ئێری کوڕە نۆبەرەی خۆی هێنا، ناوی تامار بوو.
  eng-BBE: And Judah took a wife for his first son Er, and her name was Tamar.
  crx-NTPO: '''Et Judah duyaz ''udetso-un, ''en ba ts''eke yughu tidalh ha yilhchoot.
    Ndun ts''eke boozi'' Tamar huyulhni.'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಯೆಹೂದನು ತನ್ನ ಜೇಷ್ಠಪುತ್ರ ಏರನಿಗೆ ತಾಮಾರ್ ಎಂಬ ಹೆಣ್ಣನ್ನು ತಂದು ಮದುವೆಮಾಡಿದನು.
  bbb-bbb: Ijiege rena Juda fune ijia fivakuma areme fune uri bara Tama gana mesiri
    fari fuone boga e Eri ije nujaejamoga fu abei.
  tam-2017: யூதா தன் மூத்த மகனாகிய ஏர் என்பவனுக்குத் தாமார் என்னும் பெயருள்ள ஒரு பெண்ணைத்
    திருமணம் செய்துவைத்தான்.
  spa-RV-1909: Y Judá tomó mujer para su primogénito Er, la cual se llamaba Thamar.
  ron-BTF: Şi Iuda a luat o soţie pentru Er, întâiul lui născut, al cărei nume era
    Tamar.
  eng-WEBP: Judah took a wife for Er, his firstborn, and her name was Tamar.
  eng-FBV: Much later, Judah arranged for Er, his firstborn son, to marry a woman
    named Tamar.
  nld-1939: Later nam Juda voor Er, zijn eerstgeborene, een vrouw, Tamar geheten.
  nch-BL: Judá quisihuajti Er, iachtohui ejca, ica se sihuat cati itoca Tamar.
  tfr-NTPO: Judá wapga kunoe. Eshko ga wal̈ë shäng kjl̈ara ko Tamar. Judá wa domer
    bäm ĩyo Er l̈i orkwosmona Judárë ba tjok.
  vie-1934: Giu-đa cưới cho Ê-rơ, con trưởng nam, một người vợ tên là Ta-ma.
  hin-CV: यहूदाह ने एर, का विवाह तामार नामक स्त्री से किया.
  eng-OURB: Judah [Praised] took a wife for Er, his firstborn, and her name was Tamar
    [Palm tree].
  spa-BES: Y Judá tomó mujer para su primer hijo Er, y se llamaba Tamar.
  tdx-tdx: Nangala-baly ho a i Ere, tañoloñoloña’ey t’Iehodà; Tamare ty añara’e.
  vid-vid: Hamba Yuda nakamhesela mwanage wa mwaluko Eli, kwa mdala yachemigwe Tamali.
  pwg-pwg: Natusi iyarokona Eru imagura na Juda inae da wavine sago irutini da Eru
    kawana, wavinena kana vava na Tama.
  eng-OKE: And Jehuda took a wife for Her his firstborn, and her name was Tamar.
  tha-KJV: ยู​ดาห์​ก็ได้​หาหญิงคนหนึ่งชื่อทามาร์​ให้​เป็นภรรยาเอร์​บุ​ตรหัวปีของตน
  por-BR-2018: E Judá tomou mulher para seu primogênito Er, a qual se chamava Tamar.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ so꞉wayo꞉ analiabikiyo꞉, Yuda eyo꞉ inso꞉ wa꞉la꞉b Eayo꞉, ga
    Temalo꞉ nenela꞉sa꞉ga꞉ tili alifa꞉.
  deu-ELO: Und Juda nahm ein Weib für Gher, seinen Erstgeborenen, und ihr Name war
    Tamar.
  ktm-ktm: Judah ikuni pedih homou Kenan rangan Tamar ile mbrulun Er, kom ndrihou
    tadan.
  caa-caa: Pues conda e Er xeꞌ jax e yaxar sitz cꞌapa chꞌi, e Judá ixin usicbꞌa inteꞌ
    ijchꞌoc tuaꞌ anujbꞌi tacar xeꞌ ucꞌabꞌa Tamar.
  eng-WYC-2018: Soothly Judah gave a wife, that was called Tamar, to his first begotten
    son Er.
  epo-epo: Kaj Jehuda prenis edzinon por sia unuenaskito Er, kaj ŝia nomo estis Tamar.
  uig-PIN: Yǝⱨuda tunji oƣli Ərgǝ Tamar isimlik bir ⱪizni elip bǝrdi.
  beo-beo: Ea magobo mano E, amo ea lama:ne, Yuda da a:fini ea dio amo Da:ima ilegei.
  tpi-OTNT: Taim ol pikinini i kamap bikpela pinis, Juda i kisim wanpela meri bilong
    Er, namba wan pikinini bilong en. Nem bilong dispela meri, em Tamar.
  hau-SA: Sai Yahuda ya auro wa Er mata, ɗansa na fari, sunanta Tamar.
  udu-udu: Dhala Yahuuda si’da/ gamki’da ’bom goma Iir jin ta’da bwanyaram piti mo,
    dhala yim yuḵu ka Ṯẖamar.
  uig-LAT: Yehuda tunji oghli Erge Tamar isimlik bir qizni élip berdi.
  nde-nde: UJuda wazuzela u-Eri izibulo lakhe umfazi, ibizo lakhe linguThamari.
  ton-ton: Pea fili ʻe Siuta ʻae uaifi kia ʻEa, ko hono ʻuluaki, pea ko Tema hono
    hingoa.
  ces-1613: I dal Juda Herovi prvorozenému svému manželku, jménem Támar.
  eko-eko: Ye khumweekesa muukha aari wiitthiwaaye Tamaara khunlooza mwanawe Eeri.
  nss-nss: Iyamulan Yutah iwiri pihin hamou ngalan Tamar iya nambuyu norun ndrihou
    ngalan Er.
  eng-WMB: Judah took a wife for Er, his firstborn, and her name was Tamar.
  tam-TCV: யூதா, தன் மூத்த மகனான ஏர் என்பவனுக்குத் தாமார் என்ற பெண்ணைத் திருமணம் செய்துகொடுத்தான்.
  ceb-ULB: Nakakita si Juda og pangasaw-onon alang kang Er, ang kamagulangan niyang
    anak. Ang iyang ngalan, si Tamar.
  mkn-mkn: Waktu ana nomer satu, Er, su bésar datang, Yahuda pi maso minta kasi dia
    satu nona, nama Tamar. Ais ju dong dua kawin.
  pol-UBG: I Juda wziął dla swojego pierworodnego syna Era żonę imieniem Tamar.
  agr-agr: Nuwi pujus Judá niina uchiji iwai Er aajakua nuna nuwa Tamar daagtinjai
    nuweauwai.
  kyc-kyc: Juta baa banya wane mupwa Ere dokona wanake mende Tama lenge nyakamiya.
  urd-GVU: یہوداہ نے اپنے بڑے بیٹے عیر کی شادی ایک لڑکی سے کرائی جس کا نام تمر تھا۔
  deu-1912: Und Juda gab seinem ersten Sohn, Ger, ein Weib, die hieß Thamar.
  ntj-ntj: '@see-verse:GEN.038.005'
  row-row: Ana kaesa na, Er, naꞌamoko boe, Yahuda neu natane fee ne ana fetoꞌ esa,
    naran Tamar. De ruꞌa se sao.
  kan-2017: ಯೆಹೂದನು ತನ್ನ ಚೊಚ್ಚಲು ಮಗನಾದ ಏರನಿಗೆ “ತಾಮಾರ್” ಎಂಬ ಹೆಣ್ಣನ್ನು ತಂದು ಮದುವೆ ಮಾಡಿಸಿದನು.
  ena-ena: Ninaŋ agɨlaŋ hekɨlɨ hekɨlɨ lɨhavɨci Juda agaŋ nudɨ ninaŋ Cimegeŋ Elɨ saŋ
    iamɨgali vimi. Iamɨgali agadɨ ibi Tamalɨ.
  tgo-tgo: Mbaŋa Er kaero i thamatuwo, Juda nariye virɨviva, kaero ramae i tuthiya
    levo, idae Tama.
  yap-yap: I Judah e fek reb e bpin ni Tamar fithingan nge le’engiy Er ni bin nganni’
    i fak.
  tet-tet: Oan ulun Er boot tiꞌan, Yahuda baa nusu nola feto nurak ida naran Tamar,
    foo baa Er. Hotu, sia rua nola malu.
  hlt-MCSB: Te phoeiah Judah loh a caming Er ham yuu a loh pah tih anih ming tahTamar
    ni.
  mdy-ETH: ዪሁዳ፥ ፔኤኮ ናኣዚ ቶይዲ ዔኤሬም ቲዒማሮ ጎዖ ዉዱሮ ናይስኬኖ ዴንቃዛ፥ ዔኤሬ ዒዞ ዔኬኔ፤
  twi-ASANTE: Ɛberɛ a Yuda abakan Er nyiniiɛ no, wɔwaree ababaawa bi a wɔfrɛ no Tamar
    maa no.
  bhl-bhl: Beli, aul biim tanbelsiliw ding dim kabalak e, alew Suda e akalem emisik
    dukuse min El beem dulum elote waneng mak fendew unse kale. Femdew uneko, waneng
    mak um wiin e Tamal watemeko, akalem min elo dulewei, e ulo wamduse kale.
  con-NTPO: Dutssi'ye coenza Er coensi Judája fae pushesu Tamarnga tisema antte.
  eng-WEBU: Judah took a wife for Er, his firstborn, and her name was Tamar.
  bnp-bnp: Muri e Iuda i vulakia e Tamar ge girihine Er, e tuna a tabua.
  wal-wal: Yihudai ba baira na7aa Eerayyo Ti7imaaro giyo machchiyo immiis.
  mgh-mgh: Vano Yutta ahomwaverya Eeri, mwanawe oontthaara, nthiyana eehaninya Tamari
    wiira anthele.
  acu-NT: Tura Judá nuni pujus, uchiri eemkauri Eran nuwa Tamar naartinjai nuwatmamtikiamiayi.
  spa-PDDPT: Entonces Judá tomó esposa para Er su primogénito, y el nombre de ella
    era Tamar.
  gun-gun: Ha'e gui Judá ojou gua'y jypy guare Er ra'yxyrã, Tamar hery va'e.
  agu-BL: Itzun yi nsken wi't yajin Er, yi bajx cy'ajl, nintzun joy Judá txkel. Tamar
    bi' yi txkel i' ban.
  eng-PEV: Judah’s oldest son Er, he grew up and became a man. And Judah found a woman
    for Er to marry. That woman’s name was Tamar.
  ilo-ULB: Nakasarak ni Juda iti iyasawana kenni Er nga inauna a putotna. Ti naganna
    ket Tamar.
  kpg-kpg: Judah gaa hai dana dama daane matagidagi gii lodo Tamar.
  uig-ARA: يەھۇدا تۇنجى ئوغلى ئەرگە تامار ئىسىملىك بىر قىزنى ئېلىپ بەردى.
  bsp-bsp: Kɔ Yuda ɛfacɛ coco cɔn wəyecəra nwɛ aŋcwe Tamar mɔ.
  mbs-mbs: Nayan, pegkenamay, impeipid i Juda se penganay batà din si Er diyà ki Tamar.
  tof-tof: Zudan ngaen oloma wirri pam nóma bainürr, da aba bóktan we tónggapónórr
    Errónkü kol amiógüm. Da wa kol we zumiógürr, ngi Tamarr.
  sus-sus: Yuda naxa ginɛ nde fen, a a so a xa di singe Eri yi ra. Na ginɛ xili Tamari.
  pon-2006: Kedekedeo, Suda ahpw kapwopwoudihada nah pwutak mesenih Er, ong lih emen
    me ede Damar.
  jae-jae: Ma Juda kêjaliŋ awê teŋ sa ma kêkêŋ gêdêŋ ŋacsêga Er. Ênê ŋaê gebe Tamar.
  ksd-ksd: Ma Iuda i ga tul tar tika na vavina tai Er, kana luaina bul, ma a iangina
    Tamar.
  tur-YTC: Yahuda ilk oğlu Er için bir kadın aldı. Adı Tamar'dı.
  bel-N: I ўзяў Юда жонку для Ера, першароднага свайго, імя якой — Тамар.
  grc-BRENT: Καὶ ἔλαβεν Ἰούδας γυναῖκα Ἢρ τῷ πρωτοτόκῳ αὐτοῦ, ᾗ ὄνομα Θάμαρ.
  ind-AYT: Yehuda mengambil seorang istri untuk Er, anak sulungnya. Namanya adalah
    Tamar.
  lid-lid: Ano Juda andrei badih ari nyaran Tamar i ta nadun Er.
  nya-nya: Yuda anamupezera mkazi mwana wake woyamba uja Eri, ndipo dzina la mkaziyo
    linali Tamara.
  hrv-hrv: Juda oženi svoga prvorođenca Era djevojkom kojoj bijaše ime Tamara.
  mps-mps: Nosali Judago te aga gomunai ogwa Ergo we me deli gegali. Aga nogi te Tamar
    dao.
  llg-llg: Faik fo ana uluk, Er, inahuu so. Boe ma, Yahuda neu natane feen inanak
    esa, nade Tamar. Basa de dua sala sao.
  tpi-tpi: Taim ol pikinini i kamap bikpela pinis, Juda i kisim wanpela meri bilong
    Er, namba wan pikinini bilong en. Nem bilong dispela meri, em Tamar.
  dan-1931: Juda tog Er, sin førstefødte, en Hustru, der hed Tamar.
  vie-OVCB: Khi Ê-rơ đến tuổi trưởng thành, Giu-đa thu xếp cho con cưới cô Ta-ma.
  lbk-lbk: Awni ya ket inpaasawan Juda nan yon-a ay anakna ay si Er ken Tamar.
  guj-2017: યહૂદાએ તેના જયેષ્ઠ દીકરા એરનાં લગ્ન કરાવ્યાં. તેની પત્નીનું નામ તામાર
    હતું.
  byr-byr: '@see-verse:GEN.038.005'
  awx-awx: Judatä wawakngä yakap täpä inulung tiwän, mängälä täpätu yangämikut. Mängälä
    uläpäle umanu Tema.
  pon-2006A: Kedekedeo, Suda ahpw kapwopwoudihada nah pwutak mesenih Er, ong lih emen
    me ede Damar.
  por-BRBSL: Judah tomou uma esposa para Er, seu primogênito, e seu nome era Tamar.
  cth-cth: Judah ni a camin Er hah a yu a paluen pouh teh, a min teh Tamar doeh.
  twi-twi: Bere a Yuda abakan Er nyin no, wɔwaree ababaa bi a wɔfrɛ no Tamar maa no.
  hlt-hlt: Te phoeiah Judah loh a caming Er ham yuu a loh pah tih anih ming tahTamar
    ni.
  tbz-SIM: Kɛ̀ Sudɑɑ túótɛ́ onitipòkù bɛ̀ tu wè Tɑmɑɑ kóò puo nho kóò Po Ɛɛ.
  msy-2020: Ezɨ boriba aghua ghua bar ekevezɨma, Juda uan otarir ivariam Er bagha
    amizir mam ini. Ezɨ amizir kamɨn ziam Tamar.
  txq-txq: Neu ana nomer kaesan, Er, namoꞌo mamais ena, boe ma Yahuda neu natane feen
    ana feꞌok esa, nade Tamar. De dua sara rauma-loo.
  aaz-aaz: Oras aan moen unu naiꞌ Er naꞌnae te, naiꞌ Yahuda nnao neik ripaꞌ-okoꞌ ma
    ntoitn ee riꞌ feot munif es, in kaan ee bi Tamar. Rarit naiꞌ Er ansao bi Tamar.
  azb-azb: Yəhuda ilk oğlu Er üçün bir arvad aldı, onun adı Tamar idi.
  eng-DBY: And Judah took a wife for Er his firstborn, and her name was Tamar.
  hin-2017: और यहूदा ने तामार नामक एक स्त्री से अपने जेठे एर का विवाह कर दिया।
  wol-KYG: Gannaaw gi Yuda jëlal taawam Er jabar ju tudd Tamar.
  swp-swp: Abo Iuda ena ealahou tau Era monena ie abi esana Tamara.
  bjr-bjr: Yudafa narí indaruqaa faiqi auqu Eerafa innooqa fufanoo anaasee Tammaara
    nammarina mara aminau.
  eng-YLT: And Judah taketh a wife for Er, his first-born, and her name [is] Tamar;
  kne-kne: Inpaasawan Juda di esa ay babai ay manngadan si Tamar sin inoona ay anak
    na ay si Er.
  heg-NTPO: Dedeng ana hmunan in ngaal Er ra tene maa kon, Yahuda laok taam nodan
    belen tana-bihata mesa, ngala Tamar. Hidi kon oen duas sapa.
  ptu-ptu: Iya mualam baine Yehuda napasialaam Er änä' uluana. Indo baine isanga Tamar.
  bzd-NTPO: Judá tö alaköl yulé se̱nowa̱ie ilà kibi kiè Er e' ta̱. E' kiè Tamar.
  kwf-kwf: Buri Ꞌana sa Juda ka leka lia Ꞌuana ta ngela kini sariꞋi fuana Ꞌalako nia
    sa Era, ꞋunaꞋeri nia ka baꞋea maꞋi taꞋi sariꞋi neꞋe satana Ꞌi Tamar, ma Ꞌalako
    neꞋeri ka korea.
  eng-WYC-2017: Soothly Judah gave a wife, that was called Tamar, to his first begotten
    son Er.
  eng-WMBB: Judah took a wife for Er, his firstborn, and her name was Tamar.
  spp-spp: Ɲyɛ Zhuda jyaŋi niɲcyiiŋi Ɛri à pa nɔ cipɛɛre na ke, ka u u ceewe kan u
    á, uru ceeŋi mɛge mpyi Tamari.
  aey-aey: Odocob Juda uqa melah matu, Er, uqana caja uton. Caja uqa ijan Tema.
  urd-GVH: यहूदाह ने अपने बड़े बेटे एर की शादी एक लड़की से कराई जिसका नाम तमर था।
  rug-rug: Meke vagia e Ziuda si keke barikaleqe meke va haba nia sa koasa tuna koreo
    kenuna, sapu se Era. Meke sa pozana sa barikaleqe hie si e Tama.
  gaz-gaz: Yihuudaanis Eer ilma isaa hangafticha niitii fuusise; maqaan ishee Taamaar
    jedhama ture.
  fra-LSG: Juda prit pour Er, son premier-né, une femme nommée Tamar.
  yal-yal: Yuda yi ɲaxanla fen, a a so a dii singen Eri yii. Na ɲaxanla xili Tamari.
  gum-gum: Indiibe Judábe tru nui mayur nusrkai Erweimbe srai labig køn, tru Tamar
    taigwan.
  iou-iou: Eruk Judatä nanaki tuäni Erata webe kubä iwoyäŋ imiŋkuko uwä wäpi Tama.
  haw-1868: Lawe ae la o Iuda i wahine na Era, na kana hiapo, o Tamara kona inoa.
  arb-NAV: وَأَخَذَ يَهُوذَا لِعِيرَ بِكْرِهِ زَوْجَةً تُدْعَى ثَامَارَ.
  adz-adz: Gubuꞌ Yuda narunggan marub miamun Er suda garam sib, da ramanggan iyu sagat
    mangan rutin, binganggan Tamar.
  ewe-ewe: Esi via Er tsi la, Yuda na wòɖe nyɔnuvi aɖe si ŋkɔe nye Tamar.
  eng-LEE: And Judah took a wife for 'Er his first-born, whose name was Tamar.
  nna-nna: Punjaja Judah mirtawa kanya, yini Tamar, palinymili murrkangunyaku, Er-ku.
  asm-FB: পাছত যিহূদাই তেওঁৰ জেষ্ঠ্য পুত্ৰ এৰৰ লগত তামাৰ নামেৰে এজনী ছোৱালীক বিয়া
    কৰাই দিলে।
  sus-A: يُدَ نَشَ فِنّ ندٍ قٍن، عَ عَ سٌ عَ شَ دِ سِنفٍ عٍرِ يِ رَ. نَ فِنّ شِلِ
    تَمَرِ.
  fra-SBL: Juda prit une femme pour Er, son premier-né, et elle s'appela Tamar.
  hbo-hbo: וַיִּקַּ֧ח יְהוּדָ֛ה אִשָּׁ֖ה לְעֵ֣ר בְּכֹורֹ֑ו וּשְׁמָ֖הּ תָּמָֽר׃
  shp-NTPO: Jaskara iikinra, Judakan jawen reken bake, westíora ainbo bimaa iki; ja
    bimaa ainbaon jane iká iki, Tamar.
  eng-WYCLIFFE: Forsothe Judas yaf a wijf, `Thamar bi name, to his firste gendrid
    sone Her.
  pjt-pjt: Ka ngula katja panya ngaṉmanyitja Uurnga puḻkaringkunyangka palumpa mama
    Judah-lu kungkawaṟa ini Taimanya palumpa ngurkantanu aḻṯinytjaku.
  cwe-cwe: Yuda kamfungiza zengele Eli mwanage chaudele, kwa muke yatangigwe Tamali.
  bgs-bgs: Na, tô igdakál dán tô tambang kaké batà i Juda na si Er, igpakalyag din
    katô daraga na si Tamar.
  kik-kik: Maagimara Juda akĩgũrĩra Eri ũrĩa warĩ irigithathi rĩake, mũtumia wetagwo
    Tamaru.
  ksr-ksr: Kaeŋ laligogi Juudanoŋ meria mutuya Er iwaajoŋ emba moŋ qata Taamar muro
    embiaga kolooro.
  fra-NCL: Juda prit pour Her, son premier-né, une femme nommée Thamar.
  cek-AK: Judah mah a calu, Er hanah zu lak pae; anih ih ahmin loe Tamar.
  xla-xla: Epeleye itapu hamale maseyemala Elta ma-ta꞉lati ya꞉ a Yudatapo ya꞉ta a꞉ya
    halowe api ka꞉diyo. Epalati Eltapo a꞉ya Tamaye haiyo.
  cuk-cuk: Judá e-machi-dummad-Erʼga ome-uksad. A-omede Tamarʼye nugad.
  uig-CYR: Йәһуда тунҗа оғли Әргә Тамар исимлиқ бир қизни елип бәрди.
  tel-2017: యూదా తన పెద్ద కొడుకు ఏరుకి తామారు అనే యువతిని పెళ్ళి చేశాడు.
  hat-BSA: Alò, Juda te pran yon madanm pou Er, premye ne li a, e non li te Tamar.
  kos-kos: Judah el konauk mutan se pangpang Tamar kial Er, wen se omeet natul.
  hbo-WLC: וַיִּקַּ֧ח יְהוּדָ֛ה אִשָּׁ֖ה לְעֵ֣ר בְּכוֹר֑וֹ וּשְׁמָ֖הּ תָּמָֽר׃
  ibo-ibo: Juda lụtaara Ịa, ọkpara ya, nwunye onye aha ya bụ Tama.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦା ତାମର ନାମ୍ନୀ ଏକ କନ୍ୟା ଆଣି ଆପଣା ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ଏର ସହିତ ତାହାକୁ
    ବିବାହ ଦେଲା।
  chk-chk: Iwe, Juta a kütta eman föpwül itan Tamar pwe pwülüen Er nöün we mwänichi.
  ssd-ssd: Er nu suŋgokina le mam nuŋe Yuda nu kiŋo nuŋe mulum ta tuku pino ande nyunu
    Tamar tumba tuna.
  rop-rop: Bambai na detlot lilboi bin ol growap, en Juda bin faindim waif blanga
    det feswan san blanga im. Det gel bin neim Teima.
  ukr-1871: І взяв Юда жінку Герові, первенцеві свойму, на імя Тамара.
  eng-AOI: When Judah's oldest son Er grew up, his father got a wife for him called
    Tamar.
  yon-yon: Amaan arimbed, Yudambed ye dana mingki wonob Er ye wonong benoon yu aningko
    kuu Tamar.
  bch-bch: Iuda ele gergeu tidae kapeipei, ta ibada taine ede ieda Tamar ga iman ele
    gergeu lautabe Er iadaoa.
  deu-1951: Und Juda gab seinem erstgebornen Sohn Er ein Weib, die hieß Tamar.
  eng-JPS: And Judah took a wife for Er his first-born, and her name was Tamar.
  ubr-ubr: Judah on natun ainau orot wabin Er on awan irubin. On jeverei min wabin
    Tamar.
  srp-1865: I Juda oženi prvenca svojega Ira djevojkom po imenu Tamarom.
  lug-lug: Era Yuda n’awasiza mutabani we omukulu, Eri, omukazi erinnya lye Tamali.
  heb-heb: ויקח יהודה אשה לער בכורו ושמה תמר׃
  ben-IRV: পরে যিহূদা তামর নামে একটি মেয়েকে এনে নিজের বড় ছেলে এরের সঙ্গে বিয়ে দিল।
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਪਹਿਲੌਠੇ ਪੁੱਤਰ ਏਰ ਲਈ ਇੱਕ ਪਤਨੀ ਲਿਆਂਦੀ, ਜਿਸ ਦਾ ਨਾਮ ਤਾਮਾਰ ਸੀ।
  mwp-mwp: Yudha nungu kuykuyg kazipa ipi gasamoedhin, nanu nel Thamar.
  mya-JVB: ထိုနောက်မှ ယုဒ သည် မိမိ သားဦး ဧရ ကို တာမာ အမည် ရှိသောသတို့သမီး နှင့် စုံဘက်
    စေ၏။
  tbg-tbg: Mintuvaro Eruva tota avuni vatato vaintiva noruqama vuvaro Iutaava vira
    nahenti vo vara amuvaro vi nahentira autu Temaara.
  hmo-hmo: Iuda ese iena vara guna natuna Ere dekenai adavana ta ia henia, iena ladana
    be Tamara.
  ata-ata: Mixoxoolu xoo xe, Iuda ꞌolu e laposalaxu, ualasou lexe Eri muxali itema
    tila, la sou momu munoꞌe iu sema vile ualasie lexe Tamari.
  nfa-nfa: Ropa ana mone uuru, dhu ngara na Er èèna kapai, ka ama na laꞌe tenge dhèu
    hia ne. Ngara ana bhèni na Tamar. Ka dua ra jꞌajꞌi paleo èmu.
  urd-urd: और यहूदाह अपने पहलौठे बेटे 'एर के लिए एक 'औरत ब्याह लाया जिसका नाम तमर
    था।
  rus-SYN: И взял Иуда жену Иру, первенцу своему; имя ей Фамарь.
  cbt-NTPO: Iri hui'napitohuachina, pa'pini Tamara acoantërin.
  bqc-SIM: Ɔ̃ Yuda nↄɛ pↄ́ wì mɛ Tamaa sɛ̀ a nɛgↄ̃ɛ sɛ̃́ia Ɛɛɛ.
  tcz-CHONGTHU: Phat chomkhat jouvin, Judah in achapa atah pen Er ding in numei khang
    thah amin Tamar chu ajidin apui peh e.
  mar-mar: यहूदाने आपला पहिला मुलगा एर याच्यासाठी पत्नी शोधली. तिचे नाव तामार होते.
  tcs-tcs: Wen Er bin bigman nau, Zuda bin meke wan oman po kam oman blo Er, pas boi
    pikinini blo em. Neim blo da oman i bin Tamar.
  qub-qub: Judäga guechpa caj wamran Erta majacharan Tamar jutiyoj warmiwan.
  bqp-bqp: Akũ Yuda nↄgbɛ̃ kũ òdi pinɛ Tama sɛ̀ a daudu Ɛɛnɛ.
  hat-hat: Jida chwazi yon fi yo rele Tama pou Er, premye pitit gason l' lan.
  eng-BSB: Now Judah acquired a wife for Er, his firstborn, and her name was Tamar.
  tod-tod: Zuda anzanui ta zeɠeni ná-doun zunu mɔungi Ɛɛl ʋɛ, daaseigi ɠɛni ga Tamaal.
  eng-WEBPB: Judah took a wife for Er, his firstborn, and her name was Tamar.
  kbq-kbq: Hanki Juda'a agonesa ne'mofavre'a Erina mago a' avre ami'ne. Ana a'mofo
    agi'a Tema'e.
  nhe-BL: Judá quisihuajti Er, iachtohui ejca, ica se sihuatl tlen itoca Tamar.
  bus-bus: Ben Yuda nↄgbɛ̃ kɛ̀ wè benɛ Tama sɛ̀ a daudu Ɛɛnɛ.
  gub-BL: Itua'u mehe Zuta omono amo kuzà Tamar her ma'e wa'yr ipy pe hemireko romo.
  eng-DRA: And Juda took a wife for Her his firstborn, whose name was Thamar.
  knf-knf: Yuda ajejar Er abukul bajeen, ñaaţ i katim ki Tamar.
