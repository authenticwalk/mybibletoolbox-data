verse: GEN.038.016
translations:
  mal-C: അവൾ തന്റെ മരുമകളാണെന്നുള്ളതു തിരിച്ചറിയാതെ അയാൾ വഴിവക്കിൽ അവളുടെ അടുത്തുചെന്ന്,
    “വരിക, ഞാൻ നിന്റെ അടുക്കൽ വരട്ടെ” എന്നു ചോദിച്ചു. “എന്റെ അടുക്കൽ വരുന്നതിന് നീ
    എനിക്ക് എന്തുതരും?” അവൾ ചോദിച്ചു.
  deu-TKW: 'Da bog er zu ihr ab und sprach: Laß mich dir beiwohnen! Denn er wußte
    nicht, daß es seine Schwiegertochter war. Sie erwiderte: Was giebst du mir dafür,
    daß du mir beiwohnen darfst?'
  lin-lin: 'Lokola Yuda ayebaki te ete ezali bokilo na ye ya mwasi, apusanaki na esika
    oyo azalaki, pembeni ya nzela, mpe alobaki na ye : — Yaka, ndima ete tosangisa
    na yo nzoto. Tamari atunaki : — Okopesa ngai nini soki osangisi na ngai nzoto ?'
  cbr-NT: 'Usai ''ikë ukinbi mërai ka Judá anúan ukë bai a ëni amo nirakëti abë banakëxa,
    banakinbi ka ''unánma ''ikën ax ka aín bëchikënën kasunankë xanu aín piaka a ''ikë
    kixun ''unánima abë banakin ka kakëxa: —¿''Ëbë kaina ''itima ''ain? Kixuan kakëxun
    ka xanunribi ñukákin kakëxa: —¿Añu ñu kaina ''ëbë ''inuxun min ''ë ''inánti ''ain?
    Ësokin ka xanunribi kakëxa.'
  eng-LSV: and he turns aside to her by the way and says, “Please come, let me come
    in to you,” for he has not known that she [is] his daughter-in-law; and she says,
    “What do you give to me, that you may come in to me?”
  bmu-bmu: 'Iranŋa taröhi, mi qahö möt kutuyöhaŋgöra aka köna jitŋe yaŋgöreŋ anda
    kewö jiyök: “Ölöp kanöŋga nöŋön göbuk ahöbit. “Mewö jiiga möta kewö qesiyök: “Nömbuk
    ahömanaŋgö töwaŋi mönö wani yuaia niŋgiman?”'
  eng-GNV: And he turned to the way towardes her, and saide, Come, I pray thee, let
    me lie with thee. (for he knewe not that she was his daughter in lawe) And she
    answered, What wilt thou giue me for to lie with me?
  eng-WEBSTER: And he turned to her by the way, and said, Come, I pray thee, let me
    have access to thee; (for he knew not that she was his daughter-in-law:) and she
    said, What wilt thou give me, that thou mayst have access to me?
  nhw-BL: 'Huajca quicajqui iojhui para quinechcahuis, niyon amo quimatqui para eliyaya
    iyex huan quiilhui: ―Techcahuili ma nimoteca mohuaya. Huan yaya quinanquili: ―¿Tlaque
    techmacas sintla nimotecas mohuaya? Huan Judá quinanquili:'
  swh-ONEN: Pasipo kutambua kwamba alikuwa mkwe wake, akamwendea kando ya njia na
    kumwambia, “Njoo sasa, nikutane na wewe kimwili.” Yule mkwewe akamuuliza, “Utanipa
    nini nikikutana nawe kimwili?”
  bba-bba: Mɑ u susi win bɔkuɔ u kɑ nùn ɡɑri kuɑ u nɛɛ, su dɑ wunɛn yɛnuɔ n kɑ nun
    kpunɑ. Domi u ǹ yɛ̃ win biiɡii kurɔwɑ. Mɑ kurɔ wi, u nùn wisɑ u nɛɛ, mbɑ kɑɑ
    mɑn kɛ̃ ɑ̀ n kɑ mɑn kpunɑ.
  eng-KJVCPB: And he turned unto her by the way, and said, Go to, I pray thee, let
    me come in unto thee; (for he knew not that she was his daughter in law:) and
    she said, What wilt thou give me, that thou mayest come in unto me?
  cpy-cpy: 'Ari itempaashitanakiro raminero okaakiini. Teera riyotzi roori raniro,
    ikantapaa: “¿Tee pikoyi notsipatemi?” Ari okantanakiri roori: “¿Iitaka pipenari
    aririka pitsipatakina?”'
  mpx-mpx: Inoke i nopanet i na yova elana kamwasa bebenaa ge i ba, “Nuwau alou owa
    ta kenu.” Yaa Yuda nige i aatena te age yawana. Inoke anana yova i lahe i ba,
    “Ebo alou owa ta kenu, hauna gun nu pem molau?”
  wbp-wbp: Junga-juku, Juurdajurla yaninjarla wangkaja, “Yanirli yungurlu nguna!”
    Tamururlu japurnu, “Kajilparna ngunayarla nyuntu-kurlu, nyiya kapunpaju ngajukuju
    yinyi?”
  luo-luo: Ka ok ongʼeyo ni mano chi wuode Juda nodhi ire kamane obetie bath yo kendo
    owachone niya, “Koro bi mondo wabed kodi e achiel.” To Tamar nopenje niya, “Ibiro
    miya angʼo ka wabedo kodi e achiel?”
  meu-meu: Bena ia ese e hereva henia, eto, Mani aita eno bou. Ia na asi dibana hahine
    na ia ravana. Bena hahine na eto, Davagu be dahaka ba henigu?
  npi-ULB: तिनी आफ्नी बुहारी हुन् भन्‍ने थाहा नभएर उनी तिनीकहाँ सडकको किनारमा गए र
    भने, “आऊ, मलाई तिमीसँग सुत्‍न देऊ” अनि तिनले भनिन्, “तपाईं मसँग सुत्‍नका लागि
    मलाई के दिनुहुन्छ?”
  yor-yor: Láìmọ̀ pé, aya ọmọ òun ní í ṣe, ó yà tọ̀ ọ́ ní ẹ̀bá ọ̀nà, ó wí pé, “Wá
    kí èmi kí ó lè wọlé tọ̀ ọ́.” Òun sì wí pé, “Kín ni ìwọ yóò fi fún mi kí ìwọ kó
    lè wọlé tọ̀ mí.”
  emp-NTPO: 'Judaba adua b̶asia idji ãĩguda mãwã b̶ʌda. Maʌ̃ bẽrã Tamarámaa wãped̶a
    jarasia: –¿Bʌra mʌ̃ ume cãĩca?– Tamarába panusia: –Mʌ̃da bʌ ume cãĩbʌrʌ, ¿bʌa
    mʌ̃́a cãrẽda diai?–'
  ind-ind: Karena tidak tahu bahwa perempuan itu adalah menantunya, Yehuda pun mendekati
    dia dan berkata, “Mari. Aku mau tidur denganmu.” Jawab Tamar, “Apa imbalannya
    bagiku?”
  pes-OPCB: 'پس به کنار جاده به طرف او رفته، به او پیشنهاد کرد که با وی همبستر شود،
    غافل از این که عروس خودش می‌باشد. تامار به او گفت: «چقدر می‌خواهی به من بدهی؟»'
  ssx-ssx: Ipikana꞉ma꞉ mo pota꞉ tea꞉na꞉ pua mo wanda꞉ pa꞉ta꞉ alota꞉ A꞉pa꞉la꞉ma꞉ naka꞉
    yenkita꞉ ekipa kulua꞉pe leekeme. Ipikana꞉ma꞉ta꞉ mo wanda꞉ ipika꞉ meiwanda꞉ ya꞉ka꞉ta꞉me
    hone na wiekeme. Mo wanda꞉ma꞉ hombo peaaso alota꞉ I̱ta꞉ aleke kilipikipe leekeme.
  lcm-lcm: Na kala pasal aliu using ia ngere selen na kanla antok ia ta, “Me, nakan
    rot ve numai.” Using katapo tav kinle aro ta omona nang. Na aina ang kala antok
    ia ta, “Au na ku samui iau ta sa man ku rot ve nau?”
  aer-aer: Re akenhe itelaretyakenhe arelhe ampatye-ampatye ikwerenhe, Judah ikwere-werne
    alhemele ikwere angkeke, “Ayenge ahentye-aneme ngkwengenge intetyeke.” Kele re
    ikwere angkirtnerlenge, “Ayenge apeke ngkwengenge interlenge, iwenhe apeke renhe
    unte-arle ayenge antheme?”
  tgl-ULB: Pumunta siya sa kanya sa tabing daan at sinabi, “Halika, pakiusap hayaan
    mo akong sumiping sa iyo.”- Dahil di niya alam na siya ang manugang niya- at sinabi
    niya, “Anong ibibigay mo sa akin para sipingan kita?”
  nop-nop: Kaŋ adi talik beheepneŋ fooŋ wooŋ kaŋ yoguk, “Kedeem be nadinambeŋ kaŋ
    nu duguut deitim?” Biyagoŋ kuyoŋ, adi nabuŋiŋdi ituguk mu kaŋ niŋguk. Kaŋ Tamadibo
    yoguk, “Nukut deitok nadigambeene maŋgoŋ nambeŋ?”
  kca-kca: 'Ԓўв хŏщайәԓ йирэмәс пӑ йастәс: «Нӑӈ хŏщайэн рӑхәԓ ԓŏӈтыты?» Ԓўв ӑт уйәтсәԓы,
    щит ԓўв меԋәԓ ус. Фамарь пӑ ԓўвеԓ ищмәсԓы: «Ма хŏщайэм ԓŏӈтытэн мита мўй нӑӈ мӑнэма
    мӑԓән?»'
  cbu-NT: 'mapiyru, kizap naantachu, kizaatssha: Nuw shiyapa tsiyatamaam zandaktana,
    tárangiya. Kizsha: ¿Itaru, mayshitaja nuwaam panaychish? tárangiya.'
  hui-hui: Ani hondowa Yuda ibugua wali hariga gibuni wiagoria bereago ibu aruni biago
    bereago nahende wali tara bedabe toba howa ibugua wali biagohondo lalu, Iya kayu
    bibiya hameledogo kayu biba, lene. Ani layagola wali biagome ibuhondo lalu, Ani
    bibiya dege í̠na i̱ agile nguleberebe, lene.
  wrs-wrs: Doa nonglaphonamba, hemba omnana, mani ata yemba kava venavav, osmba yemba
    kava wailivav? Doa hev omnana, mani ata yimba kamba dembrahovav, nonungnamba,
    waililmba?
  mya-mya: သူ​သည်​လမ်း​ဘေး​၌​ထိုင်​နေ​သော​တာမာ​ထံ​သို့ သွား​ပြီး​လျှင်``ငါ​သင်​နှင့်​အိပ်​လို​သည်''
    ဟု​ဆို လေ​၏။ (ထို​မိန်း​မ​သည်​သူ​၏​ချွေးမ​ဖြစ်​မှန်း မ​သိ​ချေ။) မိန်း​မ​က​သူ့​အား``ကျွန်​မ​နှင့်​အိပ်
    လို​လျှင်​မည်​သည့်​အ​ခ​ကို​ပေး​မည်​နည်း'' ဟု မေး​လေ​၏။
  cbi-NTPO: 'Tsejtu umaa yanu kalen jitu, naa ya'' suyañuba mijtu'' mitya entsandimi:
    ¿Inu ñuba tsumishtinuuyu? timi. Tsenñu pakatu: ¿Iya ñuba tsun mitya inu tyee kunuuyu?
    tikami.'
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་ཕྱིར་འཁོར་ནས་ཁོ་མོའི་མདུན་དུ་ཡོང་སྟེ་ན༌རེ། ཤོག༌དང༌། ང་རང་ཁྱོད་དང་འགྲོགས་པར་བྱ་ཞེས་སྨྲས༌སོ།
    །རྒྱུ་མཚན་ནི་ཡ་ཧུ་དཱས་ཁོ་མོ་རང་གི་མནའ་མ་ཡིན་པ་མ་ཤེས་པའི་ཕྱིར༌རོ། །ཐལ་མཱར་ན༌རེ།
    ཁྱོད་བདག་དང་འགྲོགས་འདོད༌ན། ཁྱོད་ཀྱིས་བདག་ལ་ཅི་ཞིག་སྟེར་རམ་ཞེས་པ༌ལ།
  wsk-wsk: Bare nu imet mu noko noton Tamar iwita me ko ikiam. Se nu kote namaram
    ale maonam, “Tairko. Ani ni kerak anirekko,” mam. Se imet mu isuam, “Ni ani agarak
    anir, mu anape aisuko?”
  kkl-kkl: '@see-verse:GEN.038.015'
  sna-sna: Asingazivi kuti akanga ari muroora wake, akaenda kwaari parutivi rwenzira
    akati, “Uya zvino, rega ndivate newe.” Iye akati, “Unozondipei kuti ndivate newe?”
  spa-BLM: 'Se dirigió a ella por el camino y le dijo: “Por favor, ven, déjame entrar
    contigo”, pues no sabía que era su nuera. Ella dijo: “¿Qué me darás, para que
    puedas entrar en mí?”'
  beu-beu: Angmuse Yahuda ana nehe jangu ba via adil mi mihi angu ebele va, bot at
    mateng hula, “Mahe poleve tia.” Se Yahuda ana ateing hula, angu bae idat jangu
    Tamar niang angu ebele. Angmuse Tamar ana taaning hula, “Kalo poleve tia se, aana
    naba ba metma manenang?”
  cac-cac: 'Ix el vin̈aj Judá chi'' d''a yol b''e, ix b''at vin̈ yilb''at ix. Man̈
    yojtacoc vin̈ tato a ix yalib'' vin̈. Ix yalan vin̈ d''a ix icha tic: —¿Max am
    yal a c''ool tzin vay ed''oc? xchi vin̈. —Tato syal in c''ool ¿tas junoc tzac''
    d''ayin? xchi ix.'
  swh-ULB: Akamwendea kando ya njia na kusema, “Njoo, tafadhari uniruhusu kulala nawe”
    - kwani hakujua kwamba alikuwa ni mkwewe - naye akasema, “Utanipa nini ili ulale
    nami?
  bel-bel: 'Ён павярнуўся да яе і сказаў: увайду я да цябе. Бо ня ведаў, што гэта
    - нявестка ягоная. Яна сказала: што ты дасі мне, калі ўвойдзеш да мяне?'
  deu-ELBBK: 'Und er bog zu ihr ab in den Weg und sprach: Wohlan, lass mich zu dir
    eingehen!, denn er wusste nicht, dass sie seine Schwiegertochter war. Und sie
    sprach: Was willst du mir geben, dass du zu mir eingehst?'
  mbb-OT: '@see-verse:GEN.038.015'
  msc-msc: 'Yahuda filira a ma fewu! A ma a lɔn ko a biranmuso le. A wara a fɔ a yɛ
    ko: «N ye a fɛ ka n la i fɛ.» Tamari kan ko: «Ni n diɲɛra, i ri nfen di n ma?»'
  mal-2015: 'അവൻ വഴിയരികെ അവളുടെ അടുക്കലേക്കു തിരിഞ്ഞു തന്റെ മരുമകൾ എന്നു അറിയാതെ:
    വരിക, ഞാൻ നിന്റെ അടുക്കൽ വരട്ടെ എന്നു പറഞ്ഞു. എന്റെ അടുക്കൽ വരുന്നതിന്നു നീ എനിക്കു
    എന്തു തരും എന്നു അവൾ ചോദിച്ചു.'
  tuo-NT: 'Cʉ̃ macʉ̃ nʉmo níꞌco nisamo, ni masĩtigʉ, maꞌapʉ níꞌcʉ co tiro ojanʉꞌcã,
    core aꞌtiro nicʉ niwĩ: —Yʉꞌʉ, mʉꞌʉ meꞌrã nisĩꞌrĩsaꞌa, nicʉ niwĩ. Co peꞌe “¿Ñeꞌenojõ
    yʉꞌʉre wapayegʉsari?” nico niwõ.'
  gup-gup: Nungka minj burrbuyi bu ngaleng ngalbinjdoy nuye, wanjh nungka wam kore
    ngaleng ni kore kubolhdid, dja yimeng, “Yimray wanjh, ngarryo.” Dja ngaleng bidjawam,
    “Njale kaluk kanwon ngarryokenh?”
  met-met: Binabu ila rangua daxanga rubinia saing harua ba, “Uma ngabo ba ngakinu
    ranguaung.” Ne bagu xabia ba longanoa te. Baing hainga xusunga ba, “Ne bagula
    usina baraxinta nanga bu ngakinu ranguaung?”
  gvs-gvs: E Yuda ivatabale ina vavinayana kikina goi idigo kana, ‘Kūma kumasisiyēgu.’
    Geya iyagoiyeta bego vavinayana moe yaona Temari. ‘Gobe kaga kuvinigu?’ Temariyana
    kaena.
  rmc-rmc: 'Geľa paš late pro drom a phenďa: „Šun man, domuk mange, hoj tuha te pašľuvav.“
    Ov na džanelas, hoj oda hiňi leskri bori. Oj lestar phučľa: „So man deha vaš oda?“'
  nlg-nlg: Ma Judah te beto ge padalaghi kolua ge ke maturu kolua tana bongi, na pukuna
    te mua ghilalaa na vaivine ke a Tamar na vungona heghena sono. Ma Tamar te ghaghua
    vania Judah, “?E nigha na rongo ko tabau nia?”
  dgr-DOGNT: Weza ts'èkeè at'ı̨ yek'èezǫ-le t'à, ts'èko tı̨lıbàa whedaa ts'ǫ̀ èhtła,
    yets'ǫ̀ hadı, “Sek'èątła, nexè wehtè,” yèhdı. “Sexè wheętı̨ k'èxa ayìı seghàı̨ɂà
    ha?” ts'èko yèhdı.
  pes-OPV: 'پس از راه به سوی او میل کرده، گفت: «بیا تابه تو درآیم.» زیرا ندانست که
    عروس اوست. گفت: «مرا چه می‌دهی تا به من درآیی.»'
  ron-1924: 'С-а абэтут ла еа дин друм ши а зис: „Ласэ-мэ сэ мэ кулк ку тине!” Кэч
    н-а куноскут-о кэ ера норэ-са. Еа а зис: „Че-мь дай ка сэ те кулчь ку мине?”'
  ben-OBCV: সে যে তাঁর পুত্রবধূ, একথা না বুঝেই তিনি রাস্তার ধারে তার কাছে গিয়ে বললেন,
    “এবার এসো, আমি তোমার সঙ্গে শুয়ে পড়ি।” “আর আপনার সঙ্গে শোয়ার জন্য আপনি আমাকে
    কী দেবেন?” সে জিজ্ঞাসা করল।
  lex-lex: 'Noka Yehuda nla napal lia patke'' mak kdella talla aratni de na''nama
    niwra: “Mai pia agiwra gor o'' manin wutu”, yoma naplin niohora patke'' de de
    yananni. Patke'' de natiana: “Hya'' maka omuala mai a''u la''pa itro'' tanin wutu?”'
  rgu-rgu: Yahuda ta bubuluꞌ nae inaꞌ ria, nana manafeu na. De, ana naneneaꞌ leo inaꞌ
    ria neu, fo natane nae, “Ae! Maneniko ita suku tabuaꞌ, sona o hule bau bea?” Tehuu
    Tamar nataa nae, “Neu! Neme papa ka hihii ma mai!”
  som-som: Kolkaasuu ku soo leexday iyadoo jidka ag fadhida, oo wuxuu ku yidhi, Waan
    ku baryayaaye, kaalay aan kuu tagee; waayo, ma uu ogayn inay tahay gabadhii uu
    soddogga u ahaa. Kolkaasay waxay ku tidhi, Maxaad i siinaysaa aad ii tagtide?
  lat-VUC: 'Ingrediensque ad eam, ait: Dimitte me ut coëam tecum: nesciebat enim quod
    nurus sua esset. Qua respondente: Quid dabis mihi ut fruaris concubitu meo?'
  aoi-aoi: Aminakina-langwa kembirra neningbale-ka eneja Juda darngkiyenikba Damara
    dakina-da. Biya ni-likena nakina Juda ngaluwa-wa ying-ambarringu-murruwa dakina
    mulikarrkbidjina-manja mamurukwa. Ni-yama nakina, “Kwa. Ambarrngarna angwarnda
    ningki-ngayindena ningkakina?” ni-yama. Umba ngalaja yingi-yama, “Amiyambena yiku-kwunama
    nungkuwa?”
  eng-ASVBT: 'And he turned unto her by the way, and said, Come, I pray thee, let
    me come in unto thee: for he knew not that she was his daughter-in-law. And she
    said, What wilt thou give me, that thou mayest come in unto me?'
  mna-mna: '@see-verse:GEN.038.015'
  ita-1885: 'E, stornatosi verso lei in su la via, le disse: Deh! permetti che io
    entri da te (perciocchè egli non sapeva ch''ella fosse sua nuora). Ed ella gli
    disse: Che mi darai, perchè tu entri da me?'
  eng-LXXUP: And he went out of his way to her, and said to her, Let me come in to
    thee; for he knew not that she was his daughter-in-law; and she said, What wilt
    thou give me if thou shouldest come in to me?
  eng-ULB: He went to her by the road and said, “Come, please let me sleep with you”—for
    he did not know that she was his daughter-in-law—and she said, “What will you
    give me so you can sleep with me?”
  spa-VBL: 'Se acercó a ella a un lado de la carretera y le dijo: “Quiero acostarme
    contigo”. Pero no sabía que era su nuera. “¿Qué me darás si te dejo dormir conmigo?”
    preguntó ella.'
  fra-_FOB: 'Et il se détourna vers elle sur le chemin, et il dit: Allons, je te prie,
    que je vienne vers toi; car il ne savait pas que ce fût sa belle-fille. Et elle
    répondit: Que me donneras-tu, pour venir vers moi?'
  mal-mal: 'അവൻ വഴിയരികെ അവളുടെ അടുക്കലേക്ക് തിരിഞ്ഞു തന്റെ മരുമകൾ എന്നു അറിയാതെ:
    “വരിക, ഞാൻ നിന്റെ അടുക്കൽ വരട്ടെ” എന്നു പറഞ്ഞു. “എന്റെ അടുക്കൽ വരുന്നതിനു നീ എനിക്ക്
    എന്ത് തരും” എന്ന് അവൾ ചോദിച്ചു.'
  urd-GVR: Wuh rāste se haṭ kar us ke pās gayā aur kahā, “Zarā mujhe apne hāṅ āne
    deṅ.” (Us ne nahīṅ pahchānā ki yih merī bahū hai.) Tamr ne kahā, “Āp mujhe kyā
    deṅge?”
  suz-BL: मिनु मेको कली “आं कली ओव़चा गेयी” देंमाक्‍त। मारदे हना आ चाइमी बाक्ब, दे
    मतुइक्‍ता बाक्‍त। मिनु तामारमी “गे गो नु बाक्‍शो ङा आं कली मार गेनीनी?” दे हिल्‍लो
    पवा बाक्‍त। लेवी १८:१५
  ita-1927: 'E accostatosi a lei sulla via, le disse: “Lasciami venire da te!” Poiché
    non sapeva ch’ella fosse sua nuora. Ed ella rispose: “Che mi darai per venire
    da me?”'
  ckb-ckb: 'ئیتر لەسەر ڕێگاکە لایدا بەلای ئەودا و پێی گوت: «وەرە با سەرجێییت لەگەڵ
    بکەم،» چونکە نەیزانی ئەوە بووکەکەیەتی. ئەویش پێی گوت: «چیم پێدەدەیت بۆ ئەوەی سەرجێییم
    لەگەڵ بکەیت؟»'
  eng-BBE: And turning to her by the roadside, he said to her, Let me come in to you;
    for he had no idea that she was his daughter-in-law. And she said, What will you
    give me as my price?
  crx-NTPO: '''Et yughu ninya ''ink''ez ''utni, “Nzih ooste''.” ''Aw nyoon duyas''at
    ''unt''oh ''aw t''eoonuszun. ''Et ts''eke ''utni, “Di sgha tan''alh ''et de szih
    tantelh?”'
  kan-OKCV: ಮಾರ್ಗದಿಂದ ಆಕೆಯ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಅವನು, “ನನ್ನನ್ನು ನಿನ್ನ ಬಳಿಗೆ ಬರಗೊಡಿಸು,”
    ಎಂದನು. ಏಕೆಂದರೆ ಅವಳು ತನ್ನ ಸೊಸೆಯೆಂದು ಅವನಿಗೆ ತಿಳಿದಿರಲಿಲ್ಲ. ಅವಳು, “ನೀನು ನನ್ನ ಬಳಿಗೆ
    ಬಂದರೆ, ನನಗೆ ಏನು ಕೊಡುವೆ?” ಎಂದಳು.
  bbb-bbb: Ijadufuo Juda fune gakinu vame ikene ijia ufuaena vakuma gare fu fino ijia
    kekei. Areme fu uri kuae, Naka osiki naekiro vierafevano kuae. Juda fu ijiege
    kuamoga Tama fu una kuae, Ro na osiki naekuva ire maeje a irere ije na miekono
    kuae?
  tam-2017: 'அந்த வழியாக அவளிடத்தில் போய், அவள் தன் மருமகள் என்று அறியாமல்: “நான்
    உன்னிடத்தில் சேர வருவாயா” என்றான்; அதற்கு அவள்: “நீர் என்னிடத்தில் சேருவதற்கு,
    எனக்கு என்ன தருவீர்” என்றாள்.'
  spa-RV-1909: 'Y apartóse del camino hacia ella, y díjole: Ea, pues, ahora entraré
    á ti; porque no sabía que era su nuera; y ella dijo: ¿Qué me has de dar, si entrares
    á mí?'
  ron-BTF: 'Şi el s-a abătut la ea de pe cale şi a spus: Lasă-mă, te rog, să intru
    la tine; (pentru că nu a ştiut că ea era nora lui.) Iar ea a spus: Ce îmi vei
    da, ca să intri la mine?'
  eng-WEBP: He turned to her by the way, and said, “Please come, let me come in to
    you,” for he didn’t know that she was his daughter-in-law. She said, “What will
    you give me, that you may come in to me?”
  eng-FBV: He went over to her at the side of the road and said, “I want to sleep
    with you.” He didn't know she was his daughter-in-law. “What will you give me
    if I let you sleep with me?” she asked.
  nld-1939: 'Hij verliet de weg, ging naar haar toe en sprak: Kom, ik wil met u mee.
    Hij wist immers niet, dat het zijn schoondochter was. Zij antwoordde: Wat geeft
    ge mij, als ge bij me moogt komen?'
  nch-BL: 'Huajca quicajqui iojhui para quinechcahuis, yon amo quimatqui para eliyaya
    iyex huan quiilhui: ―Techcahuili ma nimoteca mohuaya. Huan yaya quinanquili: ―¿Taya
    techmacas sinta nimotecas mohuaya?'
  tfr-NTPO: Wal̈ë, e ba pjl̈aydo miydara l̇l̇ëm kjĩshko ga jek öötong shäng ba shwoy
    ga tjl̈ẽ ba kong ga «¿Tja pë bop tjok ga buere?» «¿Pja pë bor tjok wl̈eni ga ãska
    l̇l̇ëye twëp bor kong?» l̈e.
  vie-1934: 'bèn lại gần mà nói rằng: Hãy cho ta đến cùng nàng; vì cớ ngươi không
    biết nàng là dâu mình. Nàng đáp rằng: Ngươi sẽ cho tôi món chi đặng đi đến cùng
    tôi?'
  hin-CV: इसलिये यहूदाह उसके पास गया और उससे कहा, “मुझे तुम्हारे साथ संभोग करना है.”
    यहूदाह को यह मालूम नहीं था कि वह उसकी ही बहू थी. उसने पूछा, “क्या मजदूरी दोगे?”
  eng-OURB: He turned to her by the way, and said, “Please come, let me come in to
    you,” for he didn’t know that she was his daughter-in-law. She said, “What will
    you give me, that you may come in to me?”
  spa-BES: 'Y volviéndose a ella junto al camino, le dijo: Déjame acostarme contigo;
    porque no tenía idea de que ella era su nuera. Y ella dijo: ¿Qué me darás como
    precio?'
  tdx-tdx: Nivike mb’ama’e añ’olo’ i lalañe mb’eo re, nanao ty hoe, Mimetea hiolorako,
    fe ninofi’e t’ie vinanto ampela’e. Hoe re, Ino ty anangea’o ahy, hiharoa’o?
  vid-vid: Aho ne kuvizela kota ayo nayali mdala wa mwanage, nakamlutila hala hafungo
    mwa nzila na kumlonjela, “Ndagugana kuwasa nagwe.” Tamali nakamuuza, “Komha choni
    hondikunda?”
  pwg-pwg: Tuna kubiine ke damina ita viiya da tuna mani rawana keta baranai imakamakai.
    Inae kurina da ivonei bo, “Kepisi, tanae ma takena.” Ma wavinena ivona bo, “Yavata
    takena na aviyavisina biibiina kuna vereku?”
  eng-OKE: And he declined to her by the way, and said, Give me now to go in unto
    thee; for he did not know that she was his daughter-in-law. And she said, What
    wilt thou give me, that thou mayest come to me?
  tha-KJV: ยู​ดาห์จึงได้​เข​้าไปพู​ดก​ับหญิงริมทางนั้​นว​่า “มาเถิด ให้​เราเข้านอนด้วย”
    (เพราะไม่ทราบว่านางเป็นสะใภ้ของตน) นางจึงว่า “ท่านจะให้อะไรสำหรับการที่​เข​้าหาข้าพเจ้า”
  por-BR-2018: 'E desviou-se do caminho até ela, e disse-lhe: Eia, pois, agora deitarei
    contigo; porque não sabia que era sua nora; e ela disse: Que me darás, se deitares
    comigo?'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Yuda eyo꞉ ga a꞉no꞉ ena꞉su a꞉la꞉bo꞉ mo꞉asulo꞉ ko꞉lo꞉, elo꞉wa
    ha꞉na꞉sa꞉ga꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ge ne o꞉lia꞉ alima꞉ni ho꞉no꞉l.” Yuda eyo꞉ a꞉la꞉sa꞉labiki,
    ga a꞉ma꞉ a꞉ma꞉la꞉ sa꞉laki, “Ge ne o꞉lia꞉yo꞉ alilalega, giyo꞉ nemo꞉wo꞉ o꞉b dimia꞉nigaya?”
  deu-ELO: 'Und er bog zu ihr ab in den Weg und sprach: Wohlan, laß mich zu dir eingehen!
    Denn er wußte nicht, daß sie seine Schwiegertochter war. Und sie sprach: Was willst
    du mir geben, daß du zu mir eingehst?'
  ktm-ktm: Judah ile hun iy ile ngerin sal pe ihndramtan iy ihpah, “Mbrunem ti heski?”
    Iy tunon ipe ye Tamar ti pwi. Iy ipe ye su homou pedih odo sal, odo iy isorohe
    purmadan tih. Tamar ihndremte ihpah, “Ou we eduwe todo homosa?”
  caa-caa: 'Y tamar era quetpa wawan tama e bꞌir tut e ixic, cocha machi unata jay
    jax uyaribꞌ, y de allí upejca cocha era y che: —¿Awacten ca tuaꞌ inchꞌan tacaret?
    che e Judá uyare e ixic. Y che e ixic: —Y ¿tucꞌa tuaꞌ awajqꞌuen jay ichꞌan tacaren?
    che e ixic.'
  eng-WYC-2018: And Judah entered to her, and said, Suffer me that I lie with thee,
    (or And Judah went over to her, and said, Let me lie down with you); for he knew
    not that she was the wife of his son. And when she answered, What shalt thou give
    to me, that thou lie with me?
  epo-epo: 'Kaj li turnis sin al ŝi ĉe la vojo, kaj diris: Lasu min enveni al vi.
    Ĉar li ne sciis, ke tio estas lia bofilino. Kaj ŝi diris: Kion vi donos al mi,
    se vi envenos al mi?'
  uig-PIN: 'U yoldin burulup uning yeniƣa berip, ɵz kelini ikǝnlikini bilmǝy: — Kǝl,
    mǝn sǝn bilǝn billǝ bolay, dedi. U jawab berip: — Mǝn bilǝn billǝ bolsang, manga
    nemǝ berisǝn? dǝp soridi.'
  beo-beo: 'Yuda da logo bega: ema asili, amane adole ba:i, “Defea! Di bidi lamu defei
    da adila:?” (Amo da ea awa e da hame dawa:i galu.) Da:ima da ema amane adole ba:i,
    “Di da nama adi ima:bela:?”'
  tpi-OTNT: Orait Juda i go long dispela meri i stap arere long rot na i tokim em
    olsem, “Kaman, mi laik slip wantaim yu.” Tasol Juda i no save olsem dispela meri
    em i tambu bilong en. Na meri i tok olsem, “Bai yu givim mi wanem samting pastaim?”
  hau-SA: Bai san cewa ita surukarsa ce ba, sai ya ratse zuwa wurinta a gefen hanya
    ya ce, “Zo mana, in kwana da ke.” Sai ta ce, “Me za ka ba ni in na kwana da kai?”
  udu-udu: 'A’di yaki’da yim mo e shemen bway mo dhali o a’di gwo mo ki: Yayu/ mo
    dhalki aha/ yana /e gu’bi is mo, haali/ a’di diki misha yim mo ki a’di ta’da mar
    piti mo. Ayim ki o a’di gwo mo ki: Atinta a’di imina /e ic̱i aha/ mo ki /e mini
    yayu/ i aha/ mo.'
  uig-LAT: 'U yoldin burulup uning yénigha bérip, öz kélini ikenlikini bilmey: — Kel,
    men sen bilen bille bolay, dédi. U jawab bérip: — Men bilen bille bolsang, manga
    néme bérisen? dep soridi.'
  nde-nde: Kwathi ngoba engamboni ukuthi ngumalokazana wakhe waya kuye eceleni komgwaqo
    wathi, “Woza manje, ngifuna ukulala lawe.” Yena wabuza wathi, “Uzangiphani ngingalala
    lawe?”
  ton-ton: Pea afe ia kiate ia ʻi he hala, ʻo ne pehē, “Ko eni, ʻoku ou kole kiate
    koe, tuku ke u ʻalu atu kiate koe;” (he naʻe ʻikai te ne ʻilo ko hono ʻofefine
    ia ʻi he fono). Pea pehēange ʻe ia, “Ko e hā te ke tuku mai kiate au, koeʻuhi
    ke ke haʻu kiate au?”
  ces-1613: 'Protož uchýliv se k ní s cesty, řekl: Dopusť medle, ať vejdu k tobě.
    (Nebo nevěděl, aby nevěsta jeho byla.) I řekla: Co mi dáš, jestliže vejdeš ke
    mně?'
  eko-eko: 'Ye khunkhuwela araka: “Nkatu! Kinuutakha, kuulalane.” Ye ahijuwaka yoori
    ti nkhwewe muukha wa mwanawe. Tamaara khumuuzela yoori: “Amana kilalana weeyo
    onikinkha-ni?”'
  nss-nss: Pe Yutah ara, tanan tehe yiy mbuyu ngundran, ara pwi yoh. Pwen pe Yutah
    iya kili yiy ngilse sai pe ipwai iyatan ipa, “Asa na, nakumatin kuyasura wou.”
    Pwen pe pihin ara ipa, “Wou naiki tesah kiya ndraimo?”
  eng-WMB: He turned to her by the way, and said, “Please come, let me come in to
    you,” for he didn’t know that she was his daughter-in-law. She said, “What will
    you give me, that you may come in to me?”
  tam-TCV: அவளைத் தன் மருமகள் என அறியாத யூதா வீதியோரமாய் இருந்த அவளிடம் போய், “நீ
    என்னுடன் உறவுகொள்ள வா” என்றான். அதற்கு அவள், “நான் உம்முடன் வந்தால் நீர் எனக்கு
    என்ன தருவீர்?” என்று கேட்டாள்.
  ceb-ULB: Miduol siya kaniya sa daplin sa dalan ug miingon, “Dali, kay buot kong
    makigdulog kanimo”—tungod kay wala kini masayod nga siya ang iyang umagad nga
    babaye—ug miingon ang babaye, “Unsa man ang imong ihatag kanako aron makadulog
    ka kanako?”
  mkn-mkn: Yahuda sonde sangka bilang itu parampuan tu, dia pung ana mantu. Jadi dia
    pi deka-deka itu parampuan, ko tanya bilang, “We! Kalo beta deng lu, na, lu minta
    barapa?” Ma Tamar manyao bilang, “Neu! Dari pak pung suka sa.”
  pol-UBG: 'Zszedł więc do niej z drogi i powiedział: Proszę, pozwól mi obcować z
    tobą. Nie wiedział bowiem, że to była jego synowa. I powiedziała: Co mi dasz,
    abyś mógł ze mną obcować?'
  agr-agr: 'Nuadui niina uchiji nuwe aajakua nuwapi tachau asa jegantun chichajak:
    “¿Minash wi amijai aankatjai taish ayu tujutmainchaukaitam?” tiuwai. Tusa tama
    nii ayaak: “¿Tujash ame mina dutijakmesh waji minash sujustatme?” tiuwai.'
  kyc-kyc: Enda doko banya kauwangelao see napala dokopa baa kata nemba nemba peteyamo
    dokona papala, Isokota nyembanale bwua, lamaiya. Enda dokome, Aki mende jerenepa
    nyerambase? lao piso siya.
  urd-GVU: وہ راستے سے ہٹ کر اُس کے پاس گیا اور کہا، ”ذرا مجھے اپنے ہاں آنے دیں۔“
    (اُس نے نہیں پہچانا کہ یہ میری بہو ہے)۔ تمر نے کہا، ”آپ مجھے کیا دیں گے؟“
  deu-1912: 'Und er machte sich zu ihr am Wege und sprach: Laß mich doch zu dir kommen;
    denn er wußte nicht, daß es seine Schwiegertochter wäre. Sie antwortete: Was willst
    du mir geben, daß du zu mir kommst?'
  ntj-ntj: '@see-verse:GEN.038.015'
  row-row: Yahuda nda bubꞌuluꞌ nae, naa eni ana feto feu na sa. Dadꞌi ana neu deka-deka
    inaꞌ naa, de natane nae, “We! Mete ma au o ho naa, moꞌe baꞌu sa?” Tamar nataa
    nae, “Neu. Miaꞌ a amaꞌ hihii na.”
  kan-2017: ಮಾರ್ಗದಿಂದ ಓರೆಯಾಗಿ ಆಕೆಯ ಬಳಿಗೆ ಹೋಗಿ, “ನಾನು ನಿನ್ನ ಬಳಿಗೆ ಬರಲೇ ಎಂದು ಕೇಳಿದನು”
    ಆಕೆ, “ನೀನು ನನ್ನಲ್ಲಿ ಬರಬೇಕಾದರೆ, ನನಗೆ ಏನು ಕೊಡುತ್ತೀ?” ಎಂದು ಕೇಳಿದಳು.
  ena-ena: Lavɨla nudɨ mikɨ pɨŋ uavɨla abami. E uami. Iabi alaŋ ahica hɨdɨbalu uami.
    Nabenu nukeŋ agadɨ ala nɨbu ma igami. Hɨbɨ pɨlɨ hɨsɨŋ iamɨgali akua uami. Lɨci
    iamɨgali agaŋ nudɨ abami. Nama iasaŋ akɨ mɨse igubanaŋ uami.
  tgo-tgo: Kaiwae Juda mava ele ghareghare elako amalaghɨniye ghendiyae, iwaeŋge i
    loŋga ghembe e kamwathɨko ghadidiye na i dagewe iŋa, “U mena e mbaŋake iyake na
    ya ghena weiŋgu ghen.” Elako i gonjoghawe iŋa, “Ne u giya modaŋgu budakai?”
  yap-yap: Me sor i yan ngak fare pin nga barba’ e kanawo’ me ga’ar ngak, “A mog,
    uw urngin puluwom ni ga ma fek?” (Denang ni aram fare bpin rok fak.) Me ga’ar
    fare bpin, “Mang e gara pi ngog?”
  tet-tet: toꞌo Yahuda la natene naꞌak feto nia, niakaan uma naꞌin. Hotu, nia nareꞌis
    aan baa feto nia, nodi nusu naꞌak, “Hoi! Kalo haꞌu atu kola o, o musu hira?” Tamar
    nataa naꞌak, “Loos o dei!”
  hlt-MCSB: Anih te amah langa la a ming pawt dongah long taengla anih taengah pah
    tih, “Halo, nang taengah ka ip ni ne,” a ti nah hatah, “Kai taengah na kun te
    kai ham balae na khueh eh?,” a ti nah.
  mdy-ETH: ዒዛኮ ናኣዚ ማቾታሢ ዔሩዋዖ ዒዛ ጎይፆ ዓጫ ዴዒ ዓኣንቴ ዒዞ ባንሢ ሙካዖ፦ «ዔናኣ፥ ታ ኔኤና ላሆም» ጌዒ ዖኦጫዛ፥
    ዒዛ፦ «ኔ ጌዔሢ ታ ኩንሤቶ ታኣም ኔ ዓይጎ ዒንጋንዳይ?» ጌዔኔ፤
  twi-ASANTE: Yuda kɔɔ Tamar nkyɛn wɔ ɛkwankyɛn hɔ a, na ɔnnim sɛ ɔyɛ nʼase. Yuda
    ka kyerɛɛ no sɛ, “Ma yɛnkɔ seesei ara na me ne wo nkɔda.” Tamar bisaa no sɛ, “Sɛ
    me ne wo kɔda a, wobɛma me ɛdeɛn?”
  bhl-bhl: '@see-verse:GEN.038.015'
  con-NTPO: 'Tsa''caen in''jamba tsaiqui utufa''ye tsa pushesunga catseye ja, tsa
    pushesuja tise china qquen atesumbipa. Catsepa su: —¿Antte ti qui ña quei''ccu
    ccuiye? Pushesuja su: —Ñai''ccu ccui''ta, ¿jongoesuma qui ñanga afeya?'
  eng-WEBU: He turned to her by the way, and said, “Please come, let me come in to
    you,” for he didn’t know that she was his daughter-in-law. She said, “What will
    you give me, that you may come in to me?”
  bnp-bnp: I uka ma i matakilalea, ge kana. Lakea i lokovonga mai ia na dahana dala,
    i takia, “O valai ga mahita turamu.” Lakea e Tamar i nanea, “Ga mahita turamu,
    a ra go habia nau?”
  wal-wal: Ba na7aa machchiyo gidiyoogaa erennan de7iiddi, ogiyaa gaxaa ikko shiiqidi
    o, “Tanaara zin77arkki!” yaagiis. Yaagin a, “Taani nenaara zin77ikko, neeni taayyo
    ai immuutee?” yaagada oichchaasu.
  mgh-mgh: 'Yutta ahorwaa waryawe Tamari nuumwiirela: Nkawe, kinawuvekela kuuthukumanane.
    Kontha khacuwela wiira amwaara-mwanaka. Ni ule ahonkoha: Unhala ukivahani wowiira
    ukithukumanane?'
  acu-NT: 'Tura asa jeari, chicharak: —Iijai tepesmi —timiayi. Tama ayaak: —¿Wijai
    tepesmesha warí surustatam? —timiayi.'
  spa-PDDPT: 'Se desvió del camino hacia ella y le dijo: Vamos ahora y me uniré a
    ti, pues no sabía que era su nuera. Y ella preguntó: ¿Qué me darás para que te
    unas a mí?'
  gun-gun: 'Ha''e rami vy hexe onhemboja ovy vy aipoe''i: — Eju, jaa nhanheno — he''i,
    gua''y ra''yxykue oexa kuaa e''ỹ vy. Kunha va''e oporandu: — Mba''e tu ha''vy
    reme''ẽ ta nhanheno aguã re?'
  agu-BL: 'Nintzun el jatxol tibtz te yi be'' yi cy''a''n ta''n tan topone''n kale
    c''olche''t yi xna''n. Qui nin el xtxum tetz yi ko i''tz yi tlib. Bene''n tzun
    jakoltz tetz: —¿Cuj pe'' awa''n yi nink kawitbej kib tzawuch''? —Cuj, ¿poro mbi
    ltak''u'' swetz kol kawitbej kib?'
  eng-PEV: '@see-verse:GEN.038.015'
  ilo-ULB: Inasetganna isuna iti igid ti dalan ket kinunana, “Umayka, pangngaasim
    ta bay-am a kaiddaenka”- ta saanna nga ammo nga isuna ti manugangna- ket kinuna
    ni Tamar, “Ania ti itedmo kaniak tapno mabalinnak a kaiddaen?”
  kpg-kpg: Judah gaa hana gi mee i taalinga di ala ga helekai, “Goe e hui e hia?”
    (Mee digi iloo bolo mee go di lodo o dana dama daane.) Di ahina ga helekai, “Ma
    di aha e gaamai kooe gi di au?”
  uig-ARA: 'ئۇ يولدىن بۇرۇلۇپ ئۇنىڭ يېنىغا بېرىپ، ئۆز كېلىنى ئىكەنلىكىنى بىلمەي: ــ
    كەل، مەن سەن بىلەن بىللە بولاي، دېدى. ئۇ جاۋاب بېرىپ: ــ مەن بىلەن بىللە بولساڭ،
    ماڭا نېمە بېرىسەن؟ دەپ سورىدى.'
  bsp-bsp: 'Kɔ Yuda ɛŋcaŋ Tamar moloku dɔpɔ: «Taŋkɔn, səkɔ səfəntərɛ.» Bawo Yuda ɛnacərɛ
    fɛ a wəran ka wan kɔn wərkun ɔfɔ. Kɔ Tamar eyif kɔ: «Ake məndekɔ-sɔŋ im, kɔ məmbocərn''
    em-ɛ?»'
  mbs-mbs: Yan migpedapag si Juda diyà kandin doton te kilid te dalan, aw minikagi
    sikandin, “Aw mepakay, lomayok a den diyà kamno.” Wedà din kilelai se ogangan
    din. Mig-insà si Tamar, “Eden lay se ibayad no aw lomayok ka kanak?”
  tof-tof: Zuda umul-kók yarilürr, akó wa koke omzyatórr igó, “Ini wa kürü kolalkoto.”
    Wa oyaka we wamórr kwat kabedó, da bóktanórr wagó, “Mi ia usadi koke umtuli?”
    Tamarr bóktan yalkomólórr wagó, “Ka ne kubó mankü nóma umtulo, ma kubó kürü darrem
    ia laró kókyeno?”
  sus-sus: A naxa a fala a bɛ kira ra, «Won xɛɛ, won xa sa kafu.» A mu nu a kolonxi
    a xa mamadi nan a ra. Kɔnɔ Tamari naxa Yuda maxɔrin, «I munse fima n ma won na
    kafu?»
  pon-2006: E ahpw keilahng mpe ni keilenialo oh ndahng, “Ia uwen pweinomw?” (E sasairki
    me en nah pwutako eh pwoudo mwo.) Liho ahpw sapeng, “Dahme ke pahn kihong ie?”
  jae-jae: Eŋ gelom gêdêŋ eŋ gêja intêna ŋamakeŋ jakêsôm gebe “Ômôêŋ, aê gabe jamoa
    jawiŋ aôm.” Gebe eŋ kêjala atom gebe lawao. Ma awê tau kêsôm gebe “Aôm embe ômoa
    ôwiŋ aê, go ôkêŋ asageŋ êndêŋ aê êjô.”
  ksd-ksd: 'Ma i ga vana pirana ta ra papar a nga, ma i ga biti tana: Ina ruk boko
    piram; tago pa i ga nunure ba kakuna. Ma ra vavina i ga biti: Ava una tar ia tagu,
    ba ina tul tar ia tam upi una ruk piragu?'
  tur-YTC: Yolda ona dönerek, “Lütfen gel, yanına gireyim” dedi. Çünkü onun gelini
    olduğunu bilmiyordu. O, “Yanıma girmek için bana ne verirsin?” dedi.
  bel-N: 'І ён павярнуў да яе з дарогі і сказаў: “Дазволь, прашу, увайду да цябе”.
    Бо ён ня ведаў, што яна — невестка ягоная. А яна сказала: “Што ты дасі мне, калі
    ўвойдзеш да мяне?”'
  grc-BRENT: Ἐξέκλινε δὲ πρὸς αὐτὴν τὴν ὁδόν· καὶ εἶπεν αὐτῇ, ἔασόν με εἰσελθεῖν πρός
    σε· οὐ γὰρ ἔγνω, ὅτι νύμφη αὐτοῦ ἐστίν· ἡ δὲ εἶπε, τί μοι δώσεις, ἐὰν εἰσέλθῃς
    πρός με;
  ind-AYT: Sebab itu, dia berpaling kepada perempuan itu di pinggir jalan tersebut,
    katanya, “Ayo, biarlah aku bersetubuh denganmu.” Dia tidak mengetahui kalau perempuan
    itu adalah menantunya. Perempuan itu berkata, “Apa yang akan engkau berikan kepadaku
    supaya engkau boleh bersetubuh denganku?”
  lid-lid: Iy banyolom iy bamwenen bwe, eme iy edek ili hawen ili ka-u san ma tiye,
    “Ou ame jo anya kamadin ou.” Arile iy badeh nyanan. Eme iy anya, “I buku none
    jo kamadin hawem sasah handru ou kameh atehei keme tek.”
  nya-nya: Tsono anapita kwa mkaziyo pamphepete pa msewu paja nati, “Tabwera ndigone
    nawe.” Apa Yuda sankadziwa kuti mkazi uja anali mpongozi wake. Ndiye mkazi uja
    anamufunsa Yuda nati, “Mudzandipatsa chiyani kuti ndigone nanu?”
  hrv-hrv: 'Svrati se on k njoj i reče: “Daj da ti priđem!” Nije znao da mu je nevjesta.
    A ona odgovori: “Što ćeš mi dati da uđeš k meni?”'
  mps-mps: Aga te we te sunumi sesegede bidibo madi pelama, tama agabolo te po wali,
    “Ae, polo tama, ena nage dali piabo homu ebao.” Tiali goli, Judago te aga wąį
    we da, te homu isiąyu, tama agai me konebe. Tama te wego te po wali, “Te nago
    magi nai hasia te enabolo mawaibawe?”
  llg-llg: Yahuda taa duꞌa nae, inak ndia, ndia fetofeun. De, neu deka-deka no inak
    ndia, de natanen nae, “Wei! Mete ma au ua o, na, o moke baꞌu bee?” Tamar nataa
    nae, “Neu! Neme kada Ama hihiin mai.”
  tpi-tpi: Orait Juda i go long dispela meri i stap arere long rot na i tokim em olsem,
    “Kaman, mi laik slip wantaim yu.” Tasol Juda i no save olsem dispela meri em i
    tambu bilong en. Na meri i tok olsem, “Bai yu givim mi wanem samting pastaim?”
  dan-1931: 'og han bøjede af fra Vejen og kom hen til hende og sagde: “Lad mig gå
    ind til dig!” Thi han vidste ikke, at det var hans Sønnekone. Men hun sagde: “Hvad
    giver du mig derfor!”'
  vie-OVCB: 'Ông liền đến gạ gẫm: “Hãy đến ngủ với ta,” vì ông không nhận ra cô chính
    là con dâu mình. Ta-ma hỏi: “Ông cho tôi bao nhiêu?”'
  lbk-lbk: Sa et sinmag-en isnan kawadna is kailit nan karsa sa na't kanan, “Ayet!
    Kaat pay nan kanam?” (Tay eg-ayna inmatonan ay innapona pet siya.) Ket ay kanan
    Tamar, “Ngag kay nan ichowam ken sak-en?”
  guj-2017: તે માર્ગની બાજુએ તેની પાસે ગયો અને કહ્યું, “ચાલ, મને તારી સાથે સંબંધ બાંધવા
    દે.” કેમ કે તે તેની પુત્રવધૂ છે એ તે જાણતો નહોતો. તેણે કહ્યું, “મારી સાથે સંબંધ
    બાંધવાના બદલામાં તું મને શું આપીશ?
  byr-byr: '@see-verse:GEN.038.015'
  awx-awx: Tikengä “Bapunambä?” yangu donatäxäwik, Tematä yiwikulune kuke, “Täkembä
    yiwisim?” yang inikut. Iniwän “Uyiwikengu, ina namiläk?” yang inikut.
  pon-2006A: E ahpw keilahng mpe ni keilenialo oh ndahng, “Ia uwen pweinomw?” (E sasairki
    me en nah pwutako eh pwoudo mwo.) Liho ahpw sapeng, “Dahme ke pahn kihong ie?”
  por-BRBSL: 'A propósito, ele se voltou para ela e disse: “Por favor, venha, deixe-me
    ir até você”, pois ele não sabia que ela era sua nora. Ela disse: “O que você
    vai me dar, para que você possa vir até mim”?'
  cth-cth: Hottelah hoi lam teng e napui a onae hah a pâtam teh, tho haw pahren lahoi
    rei ip roi sei telah ati. Bangkongtetpawiteh, a langa tie panuek hoeh. Napui ni
    na ipkhai pawiteh bangmaw na poe han telah ati.
  twi-twi: Yuda kɔɔ Tamar nkyɛn wɔ kwankyɛn hɔ a, na onnim sɛ ɔyɛ nʼase. Yuda ka kyerɛɛ
    no se, “Ma yɛnkɔ mprempren ara na me ne wo nkɔda.” Tamar bisaa no se, “Sɛ me ne
    wo kɔda a, wobɛma me dɛn?”
  hlt-hlt: Anih te amah langa la a ming pawt dongah long taengla anih taengah pah
    tih, “Halo, nang taengah ka ip ni ne,” a ti nah hatah, “Kai taengah na kun te
    kai ham balae na khueh eh?,” a ti nah.
  tbz-SIM: 'Sudɑɑ í nyɛ̃́ kɛ dò nho cɔ̀kù nwe, kɛ́kétóo o borɛ̀ kɛ dɔ̀: Yóu kɛ̀ n
    dɑ duɔ́nɛ̀. Kòò dɔ̀: Kɑ̀ɑ ǹ duɔ́nɛ̀ ɑ bo n duɔ́ mbɑ?'
  msy-2020: Egha a tuavir mɨriamɨn an boroghɨn ghua a mɨgɨa ghaze, “Aria, kɨ nɨ ko
    dakuasa.” Dughiar kam, Juda kamaghɨn fozir puvatɨ, kar an ivozir amizim. Ezɨ amizim
    ghaze, “Bizir tizim nɨ na danɨngam?”
  txq-txq: Yahuda ta duꞌa nae inak naa, ndia feto-feun. De ana deka-deka neni inak
    naa neu, boe ma natane nae, “Wee! Mete ma au ua o, na, o moke baꞌu hata?” Tehuu
    Tamar naselu nae, “Neu! Numa kada papa hihiin mai.”
  aaz-aaz: Naiꞌ Yahuda ka nahiin naan fa nak, bifee naan in aan nanef. Onaim in nnao
    npaumaak bifee naan, ma nataan ee mnak, “Hae! Karu ho mromi te, au ꞌtuup ꞌok ko.
    Ho mtoit fauk?” Mes bi Tamar nataah am nak, “Es reꞌ ho, tua. Ho roim maan on mee
    te, au utuin aah.”
  azb-azb: 'Yəhuda yolunu ona tərəf salıb dedi: «İcazə ver, sənin yanına girim». Ancaq
    onun öz gəlini olduğunu bilmədi. Qadın dedi: «Yanıma girmək üçün mənə nə verirsən?»'
  eng-DBY: And he turned aside to her by the way, and said, Come, I pray thee, let
    me go in to thee; for he did not know that she was his daughter-in-law. And she
    said, What wilt thou give me, that thou mayest come in to me?
  hin-2017: वह मार्ग से उसकी ओर फिरा, और उससे कहने लगा, “मुझे अपने पास आने दे,” (क्योंकि
    उसे यह मालूम न था कि वह उसकी बहू है।) और वह कहने लगी, “यदि मैं तुझे अपने पास आने
    दूँ, तो तू मुझे क्या देगा?”
  wol-KYG: 'Mu jàdd, ñëw ba ca moom, ne ko: «May ma, ma ànd ak yaw.» Fekk na xamul
    woon ne goroom la. Mu ne ko: «Loo may fey, ngir ànd ak man?»'
  swp-swp: Abo i sinibui arinai i ene, “U laoma ta eno,” paana nige abina i ata ia
    bosiana. To i ene, “Saha abo arinai u hemaisagu, bena abo u laoma arigu eai ta?”
  bjr-bjr: Miqi qimaseenoo aana afainni mi anaaseefa marufanoo oonuree qimaminau.
    Ani rarisama saana mina akiiqara naqumma feefauru fee maridanoo fee. Yudafa mi
    anaaseenara sia narí aanaakuqu fee qimasee miqi qinau. Miqiqufanoo mi anaaseefa
    qinau. Mina akiiqara nanee qiminnaree.
  eng-YLT: and he turneth aside unto her by the way, and saith, 'Come, I pray thee,
    let me come in unto thee,' (for he hath not known that she [is] his daughter-in-law);
    and she saith, 'What dost thou give to me, that thou mayest come in unto me?'
  kne-kne: Et sinmag-en si Juda en sisya sin igid di kalsada yan tinolag na ay mandaag
    da, tan adi na inmatonan ay sisya baw din innapo na. Pag kanan Tamar, “Sino ngin
    di idawat mon sak-en ta asi ta mandaag?”
  heg-NTPO: Yahuda taan dadale lo noan bihatang na un nalen na. Tiata un lako dadani
    bihatang na, le ketan noan, “Hoe! Eta auk nol ku lam, ku nodan bakun na.” Mo Tamar
    situn noan, “Tia ka! Na ne ku in koma ka tukun.”
  ptu-ptu: 'Iya napellambi''i siaham anna nauaanni: “Mohäeä'' la umpasolako metindo.”
    Aka tä'' naissam naua manintunna hia. Natimba'' indo baine naua: “Aka la umbeennä''
    ke mohäeko la umpasolaä'' metindo?”'
  bzd-NTPO: 'Eta̱ ie'' mía̱ iwöki̱. Kë̀ ie'' wa̱ ie̱ri ta̱'' tö e'' dör ie'' yàk.
    Eta̱ ichéitö ia̱: —¿Se'' se̱r ñita̱? Eta̱ Tamar tö iché ia̱: —¿Ì meke be'' tö
    ye'' a̱ iskéie?'
  kwf-kwf: Nia ka leka karangia Ꞌi ninimana tala, nia ka fata Ꞌuri fuana, “Ai, nau
    ku oga nai teo faꞋiniꞋo.” Bore ma nia Ꞌiri saiana goꞋo neꞋe kini neꞋe na Ꞌuruna
    ro ngela ngwane naꞋo nia ki. ꞋUnaꞋeri kini neꞋeri ka saefilo Ꞌuri ana, “Ta fita
    ru neꞋe Ꞌoke baꞋa foli nau Ꞌania?”
  eng-WYC-2017: And Judah entered to her, and said, Suffer me that I lie with thee;
    for he knew not that she was the wife of his son. And when she answered, What
    shalt thou give to me, that thou lie with me?
  eng-WMBB: He turned to her by the way, and said, “Please come, let me come in to
    you,” for he didn’t know that she was his daughter-in-law. She said, “What will
    you give me, that you may come in to me?”
  spp-spp: '@see-verse:GEN.038.015'
  aey-aey: Juda uqa caja eu uqa melah aideg ec qee dol. Eunu uqa uqaca jic gesacna
    limei madon, “Hoga, ijaca nijuwa,” don. Odocob uqa sisildon, “Hinaca nijifeu hina
    eeta itegan?” don.
  urd-GVH: वह रास्ते से हटकर उसके पास गया और कहा, “ज़रा मुझे अपने हाँ आने दें।” (उसने
    नहीं पहचाना कि यह मेरी बहू है)। तमर ने कहा, “आप मुझे क्या देंगे?”
  rug-rug: Ke kekere la ia sa pa vale siraṉa si asa, meke zama, “Ka visa kaqu tabara
    nigo rau?” Ba lopu gilania sa sapu na nana roroto mo si asa. Meke nanasa se Tama,
    “Na sa si kaqu poni nau goi?” gua si asa.
  gaz-gaz: Innis utuu akka isheen niitii ilma isaa taate hin beekin karaa cina iddoo
    isheen jirtu ishee bira dhaqee, “Mee kottu si wajjin nan ciisaa” jedheen. Isheenis,
    “Ati na wajjin ciisuuf maal naa kennita?” jettee isa gaafatte.
  fra-LSG: 'Il l’aborda sur le chemin, et dit: Laisse-moi aller vers toi. Car il ne
    connut pas que c’était sa belle-fille. Elle dit: Que me donneras-tu pour venir
    vers moi?'
  yal-yal: A yi a fala a xa kiraan na, a naxa, “En siga, en sa kafu.” A mi yi a kolon
    a mamuxun na a ra. Koni, Tamari yi Yuda maxɔdin, a naxa, “I nanse fima n ma en
    na kafu?”
  gum-gum: 'Inchen nøbe tru nui yerna kuitamab isumøtø, may menda waben kemallabe,
    trenchibig køn: —Ñiba kigun— cha. Inchen nøbe: —Ñiba, naba treeg maramig, na,
    øn tamibe ¿chi tranrrunrragu?— chibig køn. Inchene nøbe trenchibig køn:'
  iou-iou: '@see-verse:GEN.038.015'
  haw-1868: Kipa ae la ia io na la ma kapa alanui, i aku la, Ea, ke noi aku nei au
    ia oe, e ae mai ia'u e komo aku iou la; (no ka mea, aole ia i ike, o kana hunona
    wahine ia.) Ninau mai la kela, Heaha kau e haawi mai ai ia'u, i mea e komo mai
    ai oe i o'u nei?
  arb-NAV: 'فَمَالَ نَحْوَهَا إِلَى جَانِبِ الطَّرِيقِ وَقَالَ: «دَعِينِي أُعَاشِرُكِ».
    وَلَمْ يَكُنْ يَدْرِي أَنَّهَا كَنَّتُهُ. فَقَالَتْ: «مَاذَا تُعْطِينِي لِكَيْ
    تُعَاشِرَنِي؟»'
  adz-adz: Arangan anungꞌ isruꞌgin ibi arangan bunggan u, da yis sanab udziꞌ ifan
    da ini, “Amaꞌ. Dzi ni ruta agu gingꞌan.” Da arangan ini, “Bida u ruta dzi gingꞌan
    da u burima nam idzuwai da dzi?”
  ewe-ewe: Ale Yuda gogoe hebiae be wòana yeadɔ egbɔ, ke menya be ye ŋutɔ yeƒe toyɔvie
    o. Tamar biae be, “Ho neni nàxe nam?”
  eng-LEE: And he turned unto her by the way, and said, Go to, I pray thee, let me
    come in unto thee; [for he knew not that she was his daughter-in-law.] And she
    said, What wilt thou give me, that thou mayest come in unto me?
  nna-nna: Yana-yana mirtawakarti ruwurtumartajinga, wurrarnalu, “Yuu, warnkuku wirtuku
    karrinyanpa?” Japirr marna, “Ngani yungkulupijin?”
  asm-FB: তাতে তেওঁ বাটৰ দাঁতিলৈ তাইৰ ওচৰলৈ গৈ, তাইক নিজ পো-বোৱাৰীয়েক বুলি নেজানি
    তাইক ক’লে, “আহাঁ, মই তোমাৰ লগত শয়ন কৰোঁ।” তাতে তামাৰে ক’লে, “মোৰ লগত শয়ন কৰাৰ
    বাবদ আপুনি মোক কি দিব?”
  sus-A: عَ نَشَ عَ قَلَ عَ بّ كِرَ رَ، «وٌن شّي، وٌن شَ سَ كَقُ.» عَ مُ نُ عَ كٌلٌنشِ
    عَ شَ مَمَدِ نَن عَ رَ. كْنْ تَمَرِ نَشَ يُدَ مَشْرِن، «عِ مُنسٍ قِمَ ﭑ مَ وٌن
    نَ كَقُ؟»
  fra-SBL: 'Il se tourna vers elle par le chemin et dit : « Viens, je t''en prie,
    laisse-moi entrer chez toi », car il ne savait pas qu''elle était sa belle-fille.
    Elle a dit : « Que me donneras-tu pour que tu entres chez moi ? »'
  hbo-hbo: וַיֵּ֨ט אֵלֶ֜יהָ אֶל־הַדֶּ֗רֶךְ וַיֹּ֙אמֶר֙ הָֽבָה־נָּא֙ אָבֹ֣וא אֵלַ֔יִךְ
    כִּ֚י לֹ֣א יָדַ֔ע כִּ֥י כַלָּתֹ֖ו הִ֑וא וַתֹּ֙אמֶר֙ מַה־תִּתֶּן־לִּ֔י כִּ֥י תָבֹ֖וא
    אֵלָֽי׃
  shp-NTPO: 'Jaskara ointaanan, jawen baban ewamara ibirai ikax, ja ainbo yakataiba
    kaa iki. Kaxon aká iki neskáakin: —Eara mion keenai, ¿Minki ea ikintima iki? —akin.
    Jaskáa ja ainbaon yoia iki: —¿En mia ikinaki, jawe min ea meniti iki? —akin.'
  eng-WYCLIFFE: And Judas entride to hir, and seide, Suffre me that Y ligge with thee;
    for he wiste not that sche was the wijf of his sone. And whanne sche answeride,
    What schalt thou yyue to me, that thou ligge bi me?
  pjt-pjt: Palu Judah-lu palunya ngurkantankunytja wiya panya palumpa mingkayi munu
    palulakutu ma-pitjala wangkangu iwarangka itingka nyinanyangka nyakula, “Uwa wala
    pitja, kali ngarima!” Ka palula tjapinu, “Uwa, kaṉin nyaa ungkuku ngayula tjunguringkula?”
  cwe-cwe: Baho havimanyile bule iyo kakala muke wa mwanage Yuda, kamuhitila baho
    hamgwazo ya inzila kamulongela, “Nolonda nikubandame.” Tamali kalonga, “Kwizaning'ha
    choni wahanibandama?”
  bgs-bgs: Ándà din kilalayi tô ikóddô kandin. Purisu igpadani si Juda tun kandin,
    asta igkagi sikandin, na mà din, “Atin ka mému, lumayukka áknikó.” Iginsà si Tamar,
    na mà din, “Atin ka lumayuk ka kanak, ándin tô bayad nu?”
  kik-kik: Na tondũ ndooĩ atĩ aarĩ mũtumia wa mũriũ, agĩthiĩ harĩ we mũkĩra-inĩ wa
    njĩra, akĩmwĩra atĩrĩ, “Ũka, ĩtĩkĩra ngome nawe.” Mũtumia ũcio akĩmũũria atĩrĩ,
    “Na nĩ kĩĩ ũkũũhe nĩguo ngome nawe?”
  ksr-ksr: 'Eŋaroyaga raroti, ii mende moma kotorotiwaajoŋ ama kana goraayanoŋ iwaanoŋ
    kema kokaeŋ ijoro: “Saanoŋ kana niinoŋ giwo ewota.” Kaeŋ ijoro moma kokaeŋ qisiro:
    “Niwo ewagatiwaa tawaya mono naa iwoiga nomba?”'
  fra-NCL: 'Il se dirigea de son côté, vers le chemin, et dit : « Laisse-moi aller
    vers toi. » Car il ignorait que ce fût sa belle-fille. Elle dit : « Que me donneras-tu
    pour venir vers moi ? »'
  cek-AK: (To nongpata loe angmah ih langah ni, tito panoek ai) pongah, anih khaeah
    loklam taengah caeh moe, Nang khaeah na iipsak ah, tiah a naa. Nongpata mah kai
    nang iih haih nahaeloe, timaw nang paek han? tiah a naa.
  xla-xla: '@see-verse:GEN.038.015'
  cuk-cuk: 'Geb degine, Judá igarba-nadapidgi omese-naega aibatesunnad. Ar Judá wissulid,
    we-omede, e-bala gue. Omese-modapgu, ega sogded: —¿Sunna be anbo megisale? Ome
    abin-sogded: —Be anbo-megbiele, ¿ibu be anga ukoe?'
  uig-CYR: 'У йолдин бурулуп униң йениға берип, өз келини екәнлигини билмәй: — Кәл,
    мән сән билән биллә болай, деди. У җавап берип: — Мән билән биллә болсаң, маңа
    немә берисән? дәп сориди.'
  tel-2017: ఆమె దగ్గరికి వెళ్ళి, ఆమె తన కోడలని తెలియక “నీతో సుఖిస్తాను, రా” అని పిలిచాడు.
    అందుకు ఆమె “నువ్వు నాతో సుఖించినందుకు నాకేమిస్తావు?” అని అడిగింది.
  hat-BSA: 'Konsa, li te vire bò kote li nan wout la, e li te di: “Alò, kite m antre
    an relasyon ak ou.” Paske li pa t konnen ke li te bèlfi li. Epi fi a te di: “Kisa
    w ap ban m pou ou ka antre an relasyon ak mwen?”'
  kos-kos: El fahla nwe yorol sisken inkanek ah, ac fahk, “Kwal, lupa su molum?” (Judah
    el tiana etu lah mutan sac ma talupal.) Tamar el fahk, “Mea kom ac se?”
  hbo-WLC: וַיֵּ֨ט אֵלֶ֜יהָ אֶל־הַדֶּ֗רֶךְ וַיֹּ֙אמֶר֙ הָֽבָה־נָּא֙ אָב֣וֹא אֵלַ֔יִךְ
    כִּ֚י לֹ֣א יָדַ֔ע כִּ֥י כַלָּת֖וֹ הִ֑וא וַתֹּ֙אמֶר֙ מַה־תִּתֶּן־לִּ֔י כִּ֥י תָב֖וֹא
    אֵלָֽי׃
  ibo-ibo: Ma ebe ọ mataghị na ọ bụ nwunye nwa ya, o jekwuru ya ebe ọ nọdụrụ ala nʼakụkụ
    ụzọ sị ya, “Bịa, kwere ka mụ na gị dinaa.” Tama jụrụ, “Gịnị ka ị ga-enye m ma
    ọ bụrụ na m kwere ka mụ na gị dinaa?”
  ory-ory: ଏନିମନ୍ତେ ସେ ପଥପାର୍ଶ୍ଵରେ ତାହା ନିକଟକୁ ଯାଇ ପୁତ୍ରବଧୂକୁ ଚିହ୍ନି ନ ପାରି କହିଲା,
    “ନିବେଦନ କରୁଅଛି, ତୁମ୍ଭ କତିକି ମୋତେ ଯିବାକୁ ଦିଅ।” ତହୁଁ ତାମର କହିଲା, “ତୁମ୍ଭେ ମୋʼ କତିକି
    ଆସିବା ପାଇଁ କଅଣ ଦେବ?”
  chk-chk: Iwe, a feila ren lükün ewe al o üreni, “Etto, üpwe kon reöm.” Pun esap
    silei pwe pwülüen nöün we. Nge Tamar a aisini, “Met kopwe liwini ngeniei ika kopwe
    kon rei?”
  ssd-ssd: 'nu tugum ndin dabil inum kumba pino ta rugan nuŋe ta katese ndamba sana:
    Ye ne ndoŋ kinyamŋgit ŋgina le nu ndek sakina: Ne ame agaŋ ye samŋgat ŋgina.'
  rop-rop: '@see-verse:GEN.038.015'
  ukr-1871: 'Завернув же до неї з манівця, та й каже їй: Попусти менї ввійти до тебе.
    Не впізнав бо, що се невістка йому. Вона ж каже: Що менї даси, як увійдеш до мене?'
  eng-AOI: So Judah didn't know it was his daughter-in-law Tamar. He went over to
    her at the side of the road and said, “Come on, how much money do you want?” She
    said, “What will you give me?”
  yon-yon: Ma, ye kuu ye dana mingki ye wonong ande ma kaadkerindo kowe, kiwaan kebedbed
    wene yu yaa yedmoon “Kub yoom ne yoom wene dangem.” andoone, yumbed kaamoneen
    “Komo kawaneebkob eb yoom kuu wene danganuub?” anduune,
  bch-bch: Tota Iuda ila pan toa edap isaleai oa, ta ikeo, “Nam gitarua taeno.” Be
    ei iuatai mao mambe taine toa oa, ei ilaoa taine. Ta taine ibeta ei, “Be eao ga
    bada saoa pagau ta gitarua taeno.”
  deu-1951: 'Und er machte sich zu ihr am Wege und sprach: Laß mich doch zu dir kommen!
    Denn er wußte nicht, daß sie seines Sohnes Weib war. Sie antwortete: Was willst
    du mir geben, daß du zu mir kommest?'
  eng-JPS: 'And he turned unto her by the way, and said: ''Come, I pray thee, let
    me come in unto thee''; for he knew not that she was his daughter-in-law. And
    she said: ''What wilt thou give me, that thou mayest come in unto me?'''
  ubr-ubr: On aurin Judah irabon inai eta rebanai ato iyau, “Yau agogoi rut tanen.”
    Judah on men isagob on rawan jever. Tamar iyau, “Om rut tanen aurin on aifan wat
    arimon uniteu?”
  srp-1865: 'Pa svrnu s puta k njoj i reèe joj: pusti da legnem s tobom. Jer nije
    poznao da mu je snaha. A ona reèe: šta æeš mi dati da legneš sa mnom?'
  lug-lug: N’agenda gy’ali ku mabbali g’ekkubo, n’amugamba nti, “Jjangu, neetabe naawe,”
    kubanga teyamanya nti ye yali muka mutabani we. Tamali kwe ku mubuuza nti, “Onompa
    ki bwe neetaba naawe?”
  heb-heb: ויט אליה אל הדרך ויאמר הבה נא אבוא אליך כי לא ידע כי כלתו הוא ותאמר מה
    תתן לי כי תבוא אלי׃
  ben-IRV: তাই সে ছেলের স্ত্রীকে চিনতে না পারাতে পথের পাশে তার কাছে গিয়ে বলল, “এস,
    আমি তোমার কাছে যাই।” তামর বলল, “আমার কাছে আসার জন্য আমাকে কি দেবে?”
  pan-pan: ਉਹ ਰਸਤੇ ਤੋਂ ਉਸ ਦੀ ਵੱਲ ਮੁੜ ਪਿਆ ਅਤੇ ਆਖਿਆ, ਆ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਕੋਲ ਆਉਣ ਦੇ ਕਿਉਂ
    ਜੋ ਉਸ ਨੂੰ ਪਤਾ ਨਹੀਂ ਸੀ ਕਿ ਇਹ ਮੇਰੀ ਨੂੰਹ ਹੈ ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਜੇ ਤੂੰ ਮੇਰੇ ਕੋਲ ਆਵੇਂ ਤਾਂ
    ਤੂੰ ਮੈਨੂੰ ਕੀ ਦੇਵੇਂਗਾ?
  mwp-mwp: Nubepa gumi kedha na waza nungu ira nuy nabepa ubilmaypa muliz aymaypa.
    Na, nubepa kedha muliz, kuniya, ‘Ngidh kay ngayapa modhabiya za miyay maypa?’
  mya-JVB: လမ်း ကိုလွှဲ ၍ အနားသို့ ချဉ်းပြီးလျှင် ၊ သင့် ထံ သို့ငါဝင် ရသောအခွင့်ကိုပေးပါလော့ဟု
    ဆို လေသော်၊ မိန်းမက၊ သင်သည် ကျွန်မ ထံ သို့ဝင် လိုသောငှါအဘယ် ဆုကို ပေး မည်နည်းဟုမေးလျှင်၊
  tbg-tbg: Iutaava kia kankomake iruvaro vi nahentiva vira naaqutuvano vauvaro Iutaava
    vi nahentiva aara auvahini oquviro vaunaini oruntero tiharo, Kaiqe ai hampata
    nuare, tiro. Iutaava minti tuvaro nahenti viva vira irero, Are ti hampata nuvakera
    nana haikae ti timinarave? tiro.
  hmo-hmo: Vadaeni ia ese hahine dekenai ia hereva, ia gwau, “Mani ita mahuta gabu
    tamona dekenai.” Ia diba lasi hahine be iena ravana. Hahine ia gwau, “Davana be
    dahaka do oi henia lau dekenai?”
  ata-ata: Ia utongone lexe ane uaꞌanu Tamari uasi manina. Ioxe, anu muavuti la mumuamuaꞌi
    mulai loxo noxie no voteꞌi paꞌumolu, la muvikalane, “Ioxe, nengei taai.” Xe ane
    miavuti la mikolinu lexe, “Nalosilo maꞌia?”
  nfa-nfa: Yahuda neꞌa nare boe na dhèu bhèni na, dhèu èmu ana na dhu madhe sèra.
    Hèia na kako laꞌe padètu dènge bhèni deo na ka, na peka dènge ne, aku nèngu na,
    “Ee! Sèmi jaꞌa dènge èu na, èu manèngi ca ngaa?” Hèia Tamar dhaa, aku nèngu na,
    “Èèna nèti dꞌara dꞌèi ama.”
  urd-urd: इसलिए वह रास्ते से उसकी तरफ़ को फिरा और उससे कहने लगा कि जरा मुझे अपने
    साथ मुबासरत कर लेने दे, क्यूँकि इसे बिल्कुल नहीं मा'लूम था कि वह इसकी बहू है।
    उसने कहा, तू मुझे क्या देगा ताकि मेरे साथ मुबाश्रत करे।
  rus-SYN: 'Он поворотил к ней и сказал: войду я к тебе. Ибо не знал, что это невестка
    его. Она сказала: что ты дашь мне, если войдешь ко мне?'
  cbt-NTPO: '@see-verse:GEN.038.015'
  bqc-SIM: 'Ɔ̃ à sↄ̃̀aàzi zɛ́ saɛ à mɛ̀: To mà wúlɛnnↄ. I aà dↄ̃ a nɛ́ gyaa
    ũo. Ɔ̃ nↄɛpi mɛ̀: Tó n wulɛmanↄ, bↄ́ ńyↄ̃ kpaai?'
  tcz-CHONGTHU: Hichun Judah akihei jin, Tamar umna lampi koma amapan aseiyin, “Eini
    kitimat hite atin,” amapan amounu ahilam chu ahet doh lou ahin, hichun Tamar in
    adong tan “Ipi ijat neipeh ding ham ilupkhom lhon ding leh,” ati.
  mar-mar: तेव्हा यहूदा तिच्याजवळ जाऊन म्हणाला, “मला तुझ्यापाशी निजू दे.” ती आपली
    सून आहे हे यहूदाला माहीत नव्हते. ती म्हणाली, “तुम्ही मला त्याबद्दल काय मोबदला
    द्याल?”
  tcs-tcs: Zuda bin wagbaut go klostu po Tamar wea em bin sidaun lo da rod ane spik,
    ‘Ei, ai wande slip wea yu.’ Em no bin sabe diswan Tamar, dotalo blo em. Tamar
    aske em, ‘Wanem yu go pei ip ai slip lo yu?’
  qub-qub: 'Warmita ricar näninpa aywaycashanpita aywaran warmi cajman. Llumchuynin
    cashanta mana musyashpan cayno parlaparan: «¿Gamwan cacushwanchu u manachu?» nir.
    Chayno niptin warmi niran: «¿Imatataj pägamanquiman gamwan cacushaga?»'
  bqp-bqp: 'Akũ à nài zɛ́ sarɛ à pì: Ǹ tó mà wútɛ kũnwo. Adi a dↄ̃ a nɛ́ gyaanↄ
    ũro. Akũ nↄgbɛ̃ pìi pì: Tó n wútɛ kũmao, bↄ́n ĩni kpámaa?'
  hat-hat: 'li al jwenn li bò chemen an, li di l'': -vin non. Kite m'' kouche avè
    ou. Li pa t'' konnen se bèlfi li li te ye. Tama di li: -Kisa w''ap ban mwen pou
    m'' kite ou kouche avè m''.'
  eng-BSB: Not realizing that she was his daughter-in-law, he went over to her and
    said, “Come now, let me sleep with you.” “What will you give me for sleeping with
    you?” she inquired.
  tod-tod: 'É maaɓuɠani ba pele ɠobaʋɛ, é ɠɛ ma: «Va bu, gè la ga ɗe.» Mazɔlɔɔ
    é la ɠɛni kwɛɛni ga ná-doun anzai ʋe. Naa ɠɛni ma: «Leeni ɠa ɗa fe zèa, ɗa
    ʋilɛna pòlu?»'
  eng-WEBPB: He turned to her by the way, and said, “Please come, let me come in to
    you,” for he didn’t know that she was his daughter-in-law. She said, “What will
    you give me, that you may come in to me?”
  kbq-kbq: Agra kana atreno ana a'mofonte vugantuteno amanage hu'ne, Menina knare
    kagranena umasegahuo? Agra mofavre'amofo are huno ontahi'ne. Tema'a amanage huno
    antahige'ne, Na'a namitenka nagra'nena umasegahane?
  nhe-BL: 'Huajca quicajqui iojhui para quinechcahuis, niyon ax quimatqui para eliyaya
    iyex huan quiilhui: ―Xinechcahuili ma nimoteca mohuaya. Huan yajaya quinanquili:
    ―¿Tlaque tinechmacas intla nimotecas mohuaya?'
  bus-bus: 'Ben à sↄ̃̀zi zɛ́ saɛ à bè: Ǹ tó mà daɛnyo. Èe à dↄ̃ a nɛ́ gyaanↄↄ ũro.
    Ben nↄgbɛ̃ pì bè: Tó n daɛmao, bↄ́n nɛ́ kpámaa?'
  gub-BL: Uze'eg oho izupe pe iwyr heko mehe. Nukwaw kwaw uwa'ytaty kwer romo heko
    haw. — Aipo neho wer heker haw pe hepuhe ne'aw pà, i'i izupe, hehe upuranu pà.
    Upuranu kuzà Zuta rehe. — Màràn temetarer eremur putar ihewe nehe, i'i izupe.
  eng-DRA: 'And going to her, he said: Suffer me to lie with thee: for he knew her
    not to be his daughter in law. And she answered: What wilt thou give me to enjoy
    my company?'
  knf-knf: 'Abi añoga aşë ji na a : « Wutan nya na iwi. » Aamme kë ababul a. Kë Tamar
    aŧeema aji : « Woli dya na iwi we wi ikwulnuŋ? »'
