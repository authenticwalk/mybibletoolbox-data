verse: GEN.038.014
translations:
  mal-C: അവൾ തന്റെ വൈധവ്യവസ്ത്രങ്ങൾ മാറ്റി, ആളറിയാതിരിക്കാൻ മൂടുപടംകൊണ്ട് സ്വയം മറച്ചു.
    അതിനുശേഷം തിമ്നയിലേക്കുള്ള വഴിയിൽ എനയീമിന്റെ പ്രവേശനകവാടത്തിൽ ചെന്നിരുന്നു; ഇതിനുകാരണം
    ശേലഹ് പ്രായമായിട്ടും, തന്നെ അവനു ഭാര്യയായി കൊടുത്തില്ല എന്നതായിരുന്നു.
  deu-TKW: da legte sie ihre Witwenkleider ab, bedeckte sich mit dem Schleier, vermummte
    sich und setzte sich nieder da, wo es nach Enaim hineingeht, das an dem Wege nach
    Thimna liegt. Denn sie hatte wohl bemerkt, daß Sela herangewachsen war, und doch
    war sie ihm nicht zum Weibe gegeben worden.
  lin-lin: alongolaki bilamba na ye ya mwasi akufisa mobali mpe amizipaki elongi na
    vwale mpo ete bayeba ye lisusu te. Avandaki na ekuke ya Enayimi oyo ezalaki na
    nzela ya Timina, pamba te amonaki ete Shela akolaki, kasi bapesaki ye te na libala
    epai ya Shela.
  cbr-NT: usai a ëmanu kuankë kuakin ka Tamarnën kasunamëkë xanun pañukë chupa pañukë
    a pëtankëx ka bëtsi chupan rakútankëx amo chupan bëpamëti unin 'unántimaisa kiax
    'itankëx, anun Enaim kakë ëmanu atsínti anu tsóakëxa, ax ka anun Timnat kakë ëmanu
    kuanti bai anu 'iakëxa. Usa 'ain ka ësokin sinánkëxa Selá ax ka bërí kanikë 'aish
    cha 'ikën, 'aínbi kana abë biranankëma pain 'ai kixun ka sinánkëxa.
  eng-LSV: and she turns aside the garments of her widowhood from off her, and covers
    herself with a veil, and wraps herself up, and sits in the opening of Enayim,
    which [is] by the way to Timnath, for she has seen that Shelah has grown up, and
    she has not been given to him for a wife.
  bmu-bmu: Mewö jigetka mörök. Judagö nahönŋi Selanöŋ lök qariba ketaŋi aiga töndup
    i anömŋi akŋapköra qahö waŋgiyök. Miaŋgöra Tamarnöŋ malö malmamgö malukuŋi qeköba
    nöröp kawöseŋnöŋ nöröp jeŋi esuhuba turum aŋguyök. Mewö aka Timna anangö könanöŋ
    anda taon qetŋi Enaim miaŋgöreŋ aŋgota kiripo naŋgu kösutŋe tarök.
  eng-GNV: Then she put her widowes garments off from her, and couered her with a
    vaile, and wrapped her selfe, and sate downe in Pethah-enaim, which is by the
    way to Timnah, because she sawe that Shelah was growen, and she was not giuen
    vnto him to wife.
  eng-WEBSTER: 'And she put off from her, her widow''s garments, and covered her with
    a vail, and wrapped herself, and sat in an open place, which is by the way to
    Timnath: for she saw that Shelah was grown, and she was not given to him for a
    wife.'
  nhw-BL: huajca moquixtili iyoyo quen catli moquentíaj cahual sihuame huan moixtzajqui
    ica se yoyomitl quen quichihuaj ahuilnenca sihuame huan mosehui iteno pilaltepetzi
    Enaim catli eltoc ipan ojtli para Timnat. Quichijqui ya ni pampa quiitac Sela
    ya motlacachijtoya huan Judá amo quisihuajtijtoya ihuaya. Huajca noja ayamo quipiyayaya
    se conetl quen monejqui para quihuicas ieso huan itoca ihuehue catli mijqui.
  swh-ONEN: alivua mavazi yake ya ujane, akajifunika kwa shela ili asifahamike, akaketi
    kwenye mlango wa Enaimu, ambao upo njiani kuelekea Timna. Akafanya hivyo kwa sababu
    aliona kwamba, ingawa Shela amekua, lakini alikuwa hajakabidhiwa kwake kuwa mkewe.
  bba-bba: Ye u nuɑ mɛ, yerɑ u win ɡɔmini yɑ̃nu potɑ, mɑ u tii sɔnditiɑ wukiri nɡe
    kurɔ tɑnɔ, u dɑ u sinɑ wuu ɡe bɑ mɔ̀ Enɑimun kɔnnɔwɔ Tinnɑn swɑɑɔ. Domi u wɑ Selɑ
    u kpɛ̃ɑ, bɑ ǹ mɑɑ nùn wi wɛ̃ durɔ.
  eng-KJVCPB: And she put her widow’s garments off from her, and covered her with
    a vail, and wrapped herself, and sat in an open place, which is by the way to
    Timnath; for she saw that Shelah was grown, and she was not given unto him to
    wife.
  cpy-cpy: aatonkoryaanakawo oethaari owashiretakowaetaha, opashikawootanaka eero
    riyotanteetawo. Ari ojeekanaki awotsinampiki nampitsi Enaem ikinapiinteetzira
    janta Tzimnat. Rootaki antantawori iroka tema yotaki roori antariwitaa Sela, roo
    kantzimaetacha tee raakahaetziro.
  mpx-mpx: Inoke abuabul kalikona i ahek yoho tuwanaa, yaka kaliko getoga i galoi
    ge kama etega i ahe maninina i kaus, yaka nige bosowaina ana awa nihi eunaan.
    Inoke i na i misiyo awan Enaim ana abauluulutuk elana kamwasa toto i na panuwa
    Timna. I ginol ola o, kaiwena i atena bwagana Sila iyaka i bwata, yaa tamana Yuda
    nige Tama i pepek alona hi aalolon.
  wbp-wbp: '@see-verse:GEN.038.013'
  luo-luo: nolonyo lawe mar chola oko, moumore gi suka mondo olok kite eka ne odhi
    mobet e dhorangach madonjo Enaim, mantie e yo madhi Timna. Nikech noneno ni kata
    obedo ni Shela koro osebedo ngʼama duongʼ, to ne ok omiyego mondo obed chwore.
  meu-meu: bena ia ese ena vabu dabuadia e doki oho, vairana na dabua amo e ḡovaia,
    ela, Timuna dalana isena ai e helai dala katakata ai. Badina be ia vada e diba
    hari Sela vada e tauhau, a tamana na se haheadavadia.
  npi-ULB: तिनले विधवाको वस्‍त्र फुकालिन्, घुम्टोले आफ्नो टाउको र अनुहार ढाकिन् र
    अरूहरूले तिनलाई नचिनून् भनेर आफैँलाई कपडाले ढाकिन् । तिनी तिम्‍नाको बाटोमा रहेको
    एनैमको द्वारमा बसिन् । किनकि शेलह ठुलो भइसकेका तर तिनलाई उनकी पत्‍नी हुनलाई नदिइएको
    तिनले देखिन् ।
  yor-yor: Ó bọ́ aṣọ opó rẹ̀, ó sì fi ìbòjú bo ojú ara rẹ̀ kí wọn má ba à mọ̀ ọ́n.
    Ó sì jókòó sí ẹnu-bodè Enaimu, èyí tí ó wà ní ọ̀nà Timna. Nítorí ó rí i wí pé,
    bí ó tilẹ̀ jẹ́ pé Ṣela ti dàgbà, síbẹ̀, a kò fi òun fún un gẹ́gẹ́ bí aya.
  emp-NTPO: Maʌ̃ ũrĩsid̶e Tamarába pẽdrarãba jʌ̃bada jʌ̃ b̶ad̶ara ẽrãped̶a idji quĩrãra
    quẽbʌ daucha wuaba bʌrasia ni ab̶aʌba cawarãnamãrẽã. Maʌ̃be Enaiʌ̃ purud̶aa wãsia.
    Maʌ̃ purura Timnatad̶aa wãbada o caita b̶asia. Tamarára dji purud̶e ed̶a wãbadama
    chũmesia wẽrã aud̶uaba obada quĩrãca. Idjia mãwã osia Judara idji ume cãĩmãrẽã.
    Cawa b̶asia Selara cũdra b̶ʌmĩna Judaba idjía diaẽ́da idji quima bamãrẽã.
  ind-ind: Saat itu, Tamar mengetahui bahwa Syela sudah dewasa, tetapi tidak dinikahkan
    dengannya. Karena itu, Tamar mengganti pakaian kejandaannya, menutupi kepala dan
    wajahnya dengan kerudung sehingga tidak dikenali orang, lalu dia pergi dan duduk
    di depan gerbang kota Enaim, di pinggir jalan yang menuju ke Timna.
  pes-OPCB: تامار لباس بیوگی خود را از تن درآورد و برای این که شناخته نشود چادری بر
    سر انداخته، دم دروازهٔ عینایم سر راه تمنه نشست، زیرا او دید که هر چند شیله بزرگ
    شده ولی او را به عقد وی در نیاورده‌اند.
  ssx-ssx: Koto ekina꞉ mo wanda꞉ma꞉ta꞉ mo ipika꞉ yamo hayeke kineke wanda꞉na꞉ aka꞉manu
    topo pea ipika꞉ leke popeleketa꞉ dau sinkipikima꞉ a꞉mbaota꞉ mo Timina pula꞉ pota꞉na꞉
    hayeke daoni Eneimina꞉ pota꞉ kake pa꞉ta꞉ pua pitiekeme. Mo wanda꞉ma꞉ta꞉ Diudana꞉
    wetepe weki Selata꞉ amba꞉ daela꞉pate kone I̱ na mina꞉ ala꞉me hone wiekeme.
  lcm-lcm: Au na kala sakol suai ani kana keve maus i mainang ang na kala pakut le
    na nona ta kana vakup na kan lapo sinong mete takaman alak ane Enaim kapo rina
    lik ngere selen ang taun a Timna. Using kata lapo malangas aro ta Sela, nat tanginang
    ke si Iuda, kala polok alava lenginang na parik lak kipa samui ania tatana ani
    ka osongon ia.
  aer-aer: '@see-verse:GEN.038.013'
  tgl-ULB: Hinubad niya ang damit sa pagkabalo at tinakpan ang kanyang sarili ng isang
    belo at ibinalot ang sarili. Umupo siya sa tarangkahan ng Enaim, sa tabi ng daan
    patungong Timnat. Dahil nakita niyang si Selah ay lumaki na ngunit hindi siya
    binigay bilang asawa niya.
  nop-nop: Unduŋ nadiŋa tam kahat diniŋ mut u dilitele kameeŋ. Houle yaŋaamuŋdi namanda
    tumukuk. Tiŋa wooŋ Timna talipmeŋ yokwet niŋ ikuk wou Enaim, uŋoŋ wooŋ yokwet
    gagayeŋ foikuk. Woŋ adi Sela agaŋ me wapum bediguk iŋgoŋ Tamadi wooŋ heemiŋdok
    mu niŋdapmagiŋ doktiŋa unduŋ tuguk.
  kca-kca: Ԓўв шук туты сŏхԓаԓ эхсәԓы, ŏхшам пŏнәс пӑ щиты йэмәԓман Фамна пеԓа мӑнты
    йушән, Енаим вош ов хŏща опсәс. Ԓўв уйәтсәԓы, Шела энмәс, ԓўв пӑ ԓэхуйәԓа ӑт опсәԓса.
  cbu-NT: Támararinsha mashindoo watunir yusheeru kasarangiya. Tputs nuwaa natstarundama
    átu, waanaatsi wach izuuru kamispa kámanarangu, wamarsha mshipaneempaz ashiru
    k'tuntarangiya. Utaárinee ngootsush tsangayaru, yaktanung Enayimanungsha ngootsush
    kuxinxinaw ashirangiya. Mangush chinayaru, Na Sir wachinayanlluwa. Ngusiri nda
    nuwaa wipaa Sira yamangi átu táyaru, tsangarangiya.
  hui-hui: Tama ibugua lo mitangi bialu ai Sela wahe karulape kagoyu libu dabu bulene
    mo tiga nabi hearia hendene. Ani hondowa ibugua dalo nu hono bereago dugu ngelene.
    Ngelowa aga bu aribia halu aga emene mbirame ibunaga dengui buyi halu Enaimi dindi
    mbira Timina dindi polene hariga kaware wiagoria handatagiho berene.
  wrs-wrs: Doa hev pethasevpa sowol vena, temba himba pethasev vawovnamba tlalindamba.
    Doa hevna novlomosva ehlathanamba, doa Enaim kembellam ganamba, di monamilla avhoana,
    no Timnamonara lohvna. Os vevna, oi monaunguvlirini. Os nengvna, Yutana kalelva
    Selava doa mendekli vena, wo aral kamba himba omnavmoa hevna kalelindamba, homeis
    si kava muhsoh wohavm. Aralva pepehmoa ishovna.
  mya-mya: ထို​အ​ခါ​သူ​သည်​မု​ဆိုး​မ​အ​ဝတ်​တို့​ကို​ချွတ်​၍ မျက်​နှာ​ကို​ပု​ဝါ​ဖြင့်​ဖုံး​လျက်
    တိ​မ​နတ်​သို့​သွား ရာ​လမ်း​တွင်​တည်​ရှိ​သော​ဧ​နိမ်​မြို့​အ​ဝင်​ဝ​၌ ထိုင်​နေ​လေ​၏။
    သူ​သည်​ယု​ဒ​၏​အ​ငယ်​ဆုံး​သား ရှေ​လ​အ​ရွယ်​ရောက်​ပြီ​ဖြစ်​သော်​လည်း​သူ​နှင့် ထိမ်း​မြား​ပေး​ခြင်း​မ​ပြု​ဘဲ​ထား​သော​ကြောင့်
    ဤ​သို့​ပြု​မူ​ရ​ခြင်း​ဖြစ်​သည်။
  cbi-NTPO: biyudala' pannu jali manbekike', kajuru du'kentsumi jalichi dukike', jalichi
    ya' bulunu depijtekemi, muba yanu keengan jutyu. Tsejtu Timnat jinu miñusha chumu
    Enaim pebulu vinu juukapasha ji' chudimi. Tsaaren Tamar entsanguemiya, yumaa Selá
    de-aawañuren, yanu ya' shinbu mandirenu manguwaindyuñuba mijataa tsanguemi.
  bod-N: ཐལ་མཱར་གྱིས་ཤེ་ལཱ་ནར་སོན་ཡོད་པ་མཐོང་ཞིང་ཁོས་ད་དུང་རང་ཉིད་ཆུང་མར་མ་བླངས༌པས།
    ཡུགས་མོའི་གྱོན་གོས་ཕུད་དེ་གདོང་ཁེབས་ཀྱིས་ངོ་བཀབ་པ་དང་ལུས་པོའང་བཀབ༌རྗེས། ཐིམ་ནཱ་རུ་འགྲོ་བའི་ལམ་དུ་ཨེ་ནཱ་ཡིམ་གྱི་མཁར་སྒོའི་འགྲམ་དུ་ཙོག་པུར༌བསྡད།
  wsk-wsk: ale nu imet gera ko guang kumik te aniram mu kutuwuram, ale guang sang
    kigilik giam naguram. Ale guang bo supuling koma motam te iram, ale namaram Enaim
    wonong ko lage kuringi, lage Timnah namara mu te daigam bagakaso. Mu nu iwita
    ikikaso, Judah ko kuriang Shelah mu kari aram, bare nuna me nu tuikasan.
  kkl-kkl: Ka'ebaogti, Tamar neneko 'yauog tandi enektop ag' kwiripto lilobi agha,
    ag yogne enekongkia whingag liliro pelengtoba lilbongkia Timna ina pirobag pukamog.
    Pukamoghagna as Enaim wa'ineba peramag. Tamar sik uro elel wamognena, “Yehuda
    elme Siela nabinge wene nubu tao aghana, wene toamnel kom,” senelamog.
  sna-sna: akabvisa nguo dzechirikadzi, akazvifukidza nechifukidzo chokumeso kuti
    azvivanze, uye ipapo akagara pasi pasuo rinopinda kuEnaimi, uri munzira inoenda
    kuTimina. Nokuti akaona kuti kunyange zvazvo Shera akanga akura, haana kunge apiwa
    kwaari kuti ave mukadzi wake.
  spa-BLM: Ella se quitó las prendas de su viudez, se cubrió con su velo y se envolvió,
    y se sentó en la puerta de Enaim, que está en el camino de Timnát, porque vio
    que Selá era mayor, y que ella no le había sido dada como esposa.
  beu-beu: Angmuse Tamar ana epakiang kalabal angu aahit mea, sengmuse ana ava ening
    amahena bot pakiang aalus pake, bot salinda metma ong angu vengtering sengmuse
    ana ila viaha masot Enaim aabang mi senge ila Timna evia mi angu, mi mihi. Tamar
    ana ateing se, Sela ana eele tila, aarunge idat mehal Yahuda ana bae aing metma
    Sela ejangu ening niang. Angu ebele ana akal aalaping senge ebaang angu medi.
  cac-cac: d'a elan̈chamel ix yiq'uel spichul ix, aton c'apac syac'och eb' ix chamnac
    yetb'eyum. Ix yac'anoch jun smusil sat ix, yic vach' malaj mach snaaneli tato
    a ix. Ix em c'ojan ix d'a stiel chon̈ab' b'aj sc'och sb'eal chon̈ab' Enaim, d'a
    sb'eal Timnat chi'. Ix sc'ulej jun tic ix, yujto ix nachajel yuj ix to a vin̈aj
    Sela ix q'uib'el vin̈, palta maxto yic'laj sb'a vin̈ yed' ix.
  swh-ULB: Akavua mavazi yake ya ujane na akajifunika kwa ushungi. Akakaa katika lango
    la Enaimu, lililoko kando ya njia iendayo Timna. Kwa maana aliona kwamba Shela
    amekua lakini akupewe kuwa mke wake.
  bel-bel: І зьняла яна зь сябе вопратку ўдоўства свайго, накрыла сябе пакрывалам
    і закрыўшыся села каля брамы Энаіма, што на дарозе ў Тамну. Бо бачыла, што Шэла
    вырас, і яна ня дадзена яму за жонку.
  deu-ELBBK: Da legte sie die Kleider ihrer Witwenschaft von sich und bedeckte sich
    mit einem Schleier und verhüllte sich; und sie setzte sich an den Eingang von
    Enaim, das am Weg nach Timna liegt; denn sie sah, dass Schela groß geworden war
    und sie ihm nicht zur Frau gegeben wurde.
  mbb-OT: Kegkezineǥa zutun ni Tamar, mid-ilisan din is bisti zin he visti te valu,
    ne midtembunan din te lembung is buked din. Ne mibpimpinuu sikandin diyà te pultahan
    te inged he Enaim, he ziyà te kilid te zalan he ibpehendiyà te Timnah. Iyan diyà
    te isip din he edlimbungan din si Juda su neseǥipè din he wazà gihapun sikandin
    ipeesawa ki Shela minsan pa te kenakan en heini.
  msc-msc: Tamari ka a lɔn ko a numɔɔcɛ Sela ra se furu ma, kɔni a birancɛ Yahuda
    ma sɔn a ye sii wo kun. Wo rɔ, Tamari ka a la landa faanin bɔ a fari ma, ka a
    la bitiran birin a kun na, ka a ɲa latunun. A wara ka a sii a jɛrɛ ma Enayimu
    so donda la, Timaha sila la ye.
  mal-2015: ശേലാ പ്രാപ്തിയായിട്ടും തന്നെ അവന്നു ഭാര്യയായി കൊടുത്തില്ല എന്നു കണ്ടിട്ടു
    അവൾ വൈധവ്യവസ്ത്രം മാറ്റിവെച്ചു, ഒരു മൂടുപടം മൂടി പുതെച്ചു തിമ്നെക്കു പോകുന്ന വഴിക്കുള്ള
    എനയീംപട്ടണത്തിന്റെ ഗോപുരത്തിങ്കൽ ഇരുന്നു.
  tuo-NT: Co wapewio sãñarĩ suꞌtirore tuweeco niwõ. Tuwee, na ĩꞌamasĩticãꞌto nígõ,
    niꞌcã casero meꞌrã co diapoare moꞌaco niwõ. Tuꞌajanʉꞌcõ, Enaim macã sãjãrĩ sope
    pʉꞌto dujico niwõ. Ti macã Timnat waꞌari maꞌa tiropʉ nicaro niwʉ̃. Tamar, “Sela
    bʉcʉpʉ niapʉ” nisere tʉꞌogo, tojo weeco niwõ. Sela bʉcʉpʉ nimicã, Judá core Selare
    numiadaꞌreticʉ niwĩ.
  gup-gup: wanjh ngaleng yerrkkerrinj nawu kamarrdjukunkenh bu djongbuhdjongbuyindi,
    dja manburrba djongburrinj kebbarrkburrinj, wanjh wam yerrkang ni kore bininj
    kabirringimen kore kunred Enaim, kaluk kore manbolh manbu kahre kore Timnah. Kunmekbe
    yimeng bu ngaleng nang Shelah djordminj dja minj biwoyi beneniwirrinj.
  met-met: Tamar bagu xabia ba Sela tubu masup, ne dahamaringia yaungadinga teguyu.
    Binabu unia imanging tapkamdi, saing saku toxonoa bu yameng ramramonoa bila haing
    daxangamdi dilibu, saking rung mari longga Enaim xaluxinia, wa mana daxanga ila
    Timna.
  gvs-gvs: Tuwo livalayana inove, kóbuya adi kwama ivalilivi iyato go, ituli ta kwama
    ilosi. Tayamo kwama ikabi maisina ivamou go, imatakipola. Ivamou ikavava, ina
    tayamo asa yoina Enaim. Moe Timna kenaoina goi ikaaiyaka. E ina Enaim ana kaba
    siu goi itusobu Yuda ituuyaosi. Ina nuwonúwana kana, ‘Yaogu ikatubaugu. Natuna
    Seile bogina ikaitubuwaumatuwo go, geya itagoneta kanai.’
  rmc-rmc: E Tamar džanelas, hoj o nekterneder čhavo o Šelah imar bariľa avri, ale
    o Juda les lake na diňa. Vašoda čhiďa tele pal peste o vdovika gada, iľa peske
    o khosno, garuďa peske o muj a bešľa peske paš e brana andro foros Enajim. O Enajim
    sas pašes pro drom andre Timna.
  nlg-nlg: Ma gaia Tamar te ghilalaa te sule tua Selah, mara mua hea vaa na kokoe
    ge ke ghoi mai me ke tauna. Keri ge tughui lei nina tivi ni kabu matesasani, me
    saroa nia na uluna na tivi tara poloa nia matesasani. Ge sopou tana lilighina
    na halautu tana rughuhaghena na komu Enaim, te tona vaa i Timnah.
  dgr-DOGNT: Ts'èko wedǫzhıì ełaı̨wo k'ę̀ę̀ nàèhtł'ı̨ı̨ sìı yeyìı xàetła, edınì nàehɂį̀
    ha ehtł'ı̨ edınì k'e whehchì ayį̀į̀là. Tımat ts'ǫ̀ tı̨lı nı̨ı̨ɂàa gà kǫ̀ta Enayım
    ts'ǫ̀ nıwà-le dèe k'e dèhkwà. Judah weza Shelah hòt'a ǫhdah whelı̨ kò yets'èkeè
    elı̨ ha ı̨łaà weghàgeèhtè-le t'à hanì k'ehoɂa.
  pes-OPV: پس رخت بیوگی را از خویشتن بیرون کرده، برقعی به رو کشیده، خود را درچادری
    پوشید، و به دروازه عینایم که در راه تمنه است، بنشست. زیرا که دید شیله بزرگ شده
    است، و او را به وی به زنی ندادند.
  ron-1924: Атунч, еа шь-а лепэдат хайнеле де вэдувэ, с-а акоперит ку о марамэ, с-а
    ымбрэкат ын алте хайне ши а шезут жос ла интраря ын Енаим, пе друмул каре дуче
    ла Тимна, кэч ведя кэ Шела се фэкусе маре, ши еа ну-й фусесе датэ де невастэ.
  ben-OBCV: তখন সে তার বৈধব্য-বস্ত্রটি খুলে ফেলল, ছদ্মবেশ ধারণের জন্য ঘোমটায় মুখ
    ঢাকল, এবং পরে সেই ঐনয়িমের প্রবেশদ্বারে গিয়ে বসল, যা তিম্নায় যাওয়ার পথেই পড়ে।
    কারণ সে দেখল যে, যদিও শেলা এখন বেড়ে উঠেছে, তবুও তার স্ত্রীরূপে তাকে তার হাতে
    তুলে দেওয়া হয়নি।
  lex-lex: Noma Tamra no'lu doinia naniairi palpuallu na'nama nnairia o'tani kniaduwni
    me wutnu, noka nla namtatna la nhiari mak kapal rieri leta Enaima, la'a talan
    mak kokru Timna, yoma namkek de Syela lawn olekwa mere edon rala e'ela Syela pa
    nhi'a la hawni.
  rgu-rgu: Tepoꞌ ria, Yahuda ana murin Sela nambau-ina so. Tehuu Tamar bubuluꞌ nae,
    arama na ta nau feen sao Sela fa. De, Tamar saka enoꞌ ela nasalaꞌo hak na. Ana
    olu heni papake ina falu na, basa de pake papake malole, ma lafa anaꞌ fo poti
    etu laka na ma mata-idun. Basa de ana neu natuuꞌ nai koro Enaim lelesu bafa na,
    naraa no enoꞌ fo leo Timna neu.
  som-som: Markaasay iska dhigtay dharkii carmalinimadeeda, oo waxay hagoogatay indhashareerteedii,
    oo intay isdedday ayay waxay fadhiisatay iriddii Cenayim, oo ku ag tiil jidka
    loo maro Timnaad, waayo, waxay aragtay inuu Sheelaah weynaaday, oo aan loo guurin
    iyada.
  lat-VUC: 'Quæ, depositis viduitatis vestibus, assumpsit theristrum: et mutato habitu,
    sedit in bivio itineris, quod ducit Thamnam: eo quod crevisset Sela, et non eum
    accepisset maritum.'
  aoi-aoi: Ngalaja Damara dadingme-ka dakina nibina Jela nenikuwenikba niyukwujiya-dangwa
    Juda-langwa n-arumidinuma arakba nakina. Umba eneja nakina Juda nara ngawa kininga-kwa
    nakina ngaluwa-wa ngala-langwi-yada neningiyadikba. Nare-ka nakina Juda kini-yarrkiyuwarna
    ayakwa ena-langwa. Umba ngalaja Damara ying-awiyuwiyebenuma ngawa dadingingaya-langwa
    dumbala. Biya kembirra nang-aburawaka arakba dakina umba ying-awiyebena diminingka
    dumbala, akwa ying-awiyebenuma ngarningka dumbala dadiki-lyawurumba. Biya yingi-likena
    dakina engembu-wa Eneyimu-wa akwa ying-ambarringa arakba akawiyuwiyeba-manja akwudangwa.
    Ngalaje-ka akina angalya Eneyima nuw-ambilyumurra mibina-manja ngawa mamurukwa
    numu-likenu-murrumanja Dimina-wa.
  eng-ASVBT: And she put off from her the garments of her widowhood, and covered herself
    with her veil, and wrapped herself, and sat in the gate of Enaim, which is by
    the way to Timnah; for she saw that Shelah was grown up, and she was not given
    unto him to wife.
  mna-mna: '@see-verse:GEN.038.013'
  ita-1885: Allora ella si levò d'addosso gli abiti suoi vedovili, e si coperse di
    un velo, e se ne turò il viso, e si pose a sedere alla porta di Enaim, ch'è in
    sulla strada, traendo verso Timna; perciocchè vedeva che Sela era divenuto grande,
    e pure ella non gli era data per moglie.
  eng-LXXUP: And having taken off the garments of her widowhood from her, she put
    on a veil, and ornamented her face, and sat by the gates of Enaim, which is in
    the way to Timnah, for she saw that Shelah was grown; but he gave her not to him
    for a wife.
  eng-ULB: She took off the clothing of her widowhood and covered herself with her
    veil and wrapped herself. She sat in the gate of Enaim, which is by the road to
    Timnah. For she saw that Shelah had grown up but she had not been given to him
    as a wife.
  spa-VBL: Así que se quitó la ropa de viuda y se cubrió con un velo, disfrazándose.
    Se sentó junto a la entrada de Enayin, que está en el camino a Timná. Se había
    dado cuenta de que aunque Selá había crecido, no se había hecho nada para que
    se casara con él.
  fra-_FOB: Alors elle quitta ses habits de veuve, et se couvrit d'un voile, et s'en
    enveloppa, et s'assit à l'entrée d'Énaïm, qui est sur le chemin de Thimna; car
    elle voyait que Shéla était devenu grand, et qu'elle ne lui avait point été donnée
    pour femme.
  mal-mal: ശേലാ പ്രായപൂർത്തിയായിട്ടും തന്നെ അവന് ഭാര്യയായി കൊടുത്തില്ല എന്നു കണ്ടിട്ട്
    അവൾ വിധവാവസ്ത്രം മാറ്റിവച്ച്, ഒരു മൂടുപടം മൂടി പുതച്ച് തിമ്നായ്ക്കു പോകുന്ന വഴിക്കുള്ള
    എനയീംപട്ടണത്തിന്റെ വാതിൽക്കൽ ഇരുന്നു.
  urd-GVR: Yih sun kar Tamr ne bewā ke kapṛe utār kar ām kapṛe pahan lie. Phir wuh
    apnā muṅh chādar se lapeṭ kar Ainīm Shahr ke darwāze par baiṭh gaī jo Timnat ke
    rāste meṅ thā. Tamr ne yih harkat is lie kī ki Yahūdāh kā beṭā Selā ab bāliġh
    ho chukā thā to bhī us kī us ke sāth shādī nahīṅ kī gaī thī.
  suz-BL: मिनु आ वोंइश बेक्‍शो वा प्रुइश्‍शा, आ कुल तेल्‍लेम खोदेंशो पा सुम्‍से बाक्‍त।
    मिनु मोदेंशो पा तिम्‍नाह एनाइम लतीक लांमी निश्‍शा बाक्‍माक्‍त। मारदे हना शेलाह
    कोल्‍शा यो, यहूदामी मेको नु ग्‍युंबे मपाइक्‍ता बाक्‍त।
  ita-1927: Allora ella si tolse le vesti da vedova, si coprì d’un velo, se ne avvolse
    tutta, e si pose a sedere alla porta di Enaim, ch’è sulla via di Timna; poiché
    vedeva che Scela era cresciuto, e nondimeno, lei non gli era stata data per moglie.
  ckb-ckb: ئەویش جلوبەرگی بێوەژنیی داکەند و ڕووی خۆی داپۆشی و خۆی پێچایەوە. پاشان
    لەبەر دەروازەی عێینەیم دانیشت، کە لەسەر ڕێگای تیمنایە، چونکە بینی وا شالەح گەورە
    بووە، کەچی ئەمیان نەدایێ ببێتە ژنی.
  eng-BBE: She took off her widow's clothing, and covering herself with her veil,
    she took her seat near Enaim on the road to Timnah; for she saw that Shelah was
    now a man, but she had not been made his wife.
  crx-NTPO: '''Et nyoo tsandilh naih ye dune unli-i, ye hanaja ''ink''ez ne''dilbal,
    ''ink''ez kha''osduz. ''Ink''ez ts''et, Timnah ts''uwhuti-un, ''et usda. Shelah
    ''awet nizyai yunilh''en ''ink''ez ''awhuz oo''at tileh wheni yugha lhiyulhti
    ''inka.'
  kan-OKCV: ಆಕೆಯು ವಿಧವೆಯ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದಿಟ್ಟು, ಮುಸುಕುಹಾಕಿ ಮುಚ್ಚಿಕೊಂಡು, ತಿಮ್ನಾ ಊರಿನ
    ಮಾರ್ಗದಲ್ಲಿರುವ ಏನಯಿಮೂರಿನ ಬಹಿರಂಗ ಸ್ಥಳದಲ್ಲಿ ಕೂತುಕೊಂಡಳು. ಏಕೆಂದರೆ ಶೇಲಹನು ದೊಡ್ಡವನಾಗಿದ್ದರೂ
    ತನ್ನನ್ನು ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಕೊಡಲಿಲ್ಲವೆಂದು ಹಾಗೆ ಮಾಡಿದಳು.
  bbb-bbb: Ro bara Tama fu gake Judado fari iviene e Sira fune e ireobo rei rove asaefuo
    e Juda fu naebe migegire kuamo fu fari fuone mani. Ijadufuo Tama fune uri ugone
    bara amune bu savo ije fu saema ijene azose. Areme fune uri ugone fae be abe nikubae
    ije okura areme fune vae. Fune va vame ije bu are Timina vako ukua ijia sidove
    iseke Enaemeno kuavo ijadufuo viene bu usiaevo ijia samuana fine.
  tam-2017: சேலா பெரியவனாகியும் தான் அவனுக்கு மனைவியாகக் கொடுக்கப்படவில்லை என்று அவள்
    கண்டதால், தன் விதவைக்குரிய ஆடைகளை மாற்றி, முக்காடிட்டுத் தன்னை மூடிக்கொண்டு, திம்னாவுக்குப்
    போகிற வழியிலிருக்கிற நீரூற்றுகளுக்கு முன்பாக உட்கார்ந்தாள்.
  spa-RV-1909: Entonces quitó ella de sobre sí los vestidos de su viudez, y cubrióse
    con un velo, y arrebozóse, y se puso á la puerta de las aguas que están junto
    al camino de Timnath; porque veía que había crecido Sela, y ella no era dada á
    él por mujer.
  ron-BTF: Şi ea şi-a dat jos hainele de văduvă de pe ea şi s-a acoperit cu un văl
    şi s-a înfăşurat şi a stat jos într-un loc deschis, care este pe lângă calea spre
    Timnat, pentru că ea a văzut că Şela crescuse, iar ea nu i-a fost dată de soţie.
  eng-WEBP: She took off the garments of her widowhood, and covered herself with her
    veil, and wrapped herself, and sat in the gate of Enaim, which is on the way to
    Timnah; for she saw that Shelah was grown up, and she wasn’t given to him as a
    wife.
  eng-FBV: So she took off her widow's clothes and covered herself with a veil, disguising
    herself. She sat down beside the entrance to Enaim, which is on the way to Timnah.
    She had realized that even though Shelah had now grown up, nothing had been done
    about her marrying him.
  nld-1939: Nu legde zij haar weduwkleed af, hulde zich in een sluier, en ging vermomd
    bij de poort van Enáim zitten, dat op de weg naar Timna ligt. Want zij wist, dat
    Sjela groot was geworden, en zij hem toch niet tot vrouw werd gegeven.
  nch-BL: huajca moquixtili iyoyo quej cati moquentíaj cahual sihuame huan moixtzajqui
    ica se yoyomit quej quichihuaj ahuilnenca sihuame huan mosehui iteno pilaltepetzi
    Enaim cati eltoc ipan ojti para Timnat. Quichijqui ya ni pampa quiitac Sela ya
    motacachijtoya huan Judá amo quisihuajtijtoya ihuaya. Huajca noja ayemo quipiyayaya
    se conet quej monejqui para quihuicas ieso huan itoca ihuehue cati mijqui.
  tfr-NTPO: Judá wa Selá öötong kësbang ëmdë ga orkwosmoyde ba tjok l̇l̇ëm obi. E
    kjĩshko ga ba syã shwongyo skwara, doyono obl̈ë, kä kjingono pjir, ë miydëba l̇l̇ëm
    wl̈o. Pjir ga jek l̇l̇et sirkeno sök Enayin kjokyo soyozl̈ong, e ber buk irbo
    jek jong äär Timnat kjokyo l̈i sor go.
  vie-1934: Nàng bèn cổi áo góa bụa mình ra lấy lúp che mặt, và bao phủ mình lại,
    rồi ngồi trước cửa thành Ê-na-im, bên con đường đi về Thim-na; làm vậy là vì nàng
    đã thấy Sê-la khôn lớn rồi, nhưng họ không gả mình cho chàng làm vợ.
  hin-CV: तब तामार ने अपने विधवा के वस्त्र उतार दिए, और अपना मुंह घूंघट से छिपाकर
    एक चादर लपेट ली तथा तिमनाह के मार्ग पर एनाइम के प्रवेश द्वार पर बैठ गई. यह इसलिये
    किया क्योंकि उसका देवर शेलाह जवान हो चुका था तथा उससे उसका विवाह नहीं किया गया
    था.
  eng-OURB: She took off of her the garments of her widowhood, and covered herself
    with her veil, and wrapped herself, and sat in the gate of Enaim, which is by
    the way to Timnah; for she saw that Shelah was grown up, and she was not given
    to him as a wife.
  spa-BES: Se quitó la ropa de su viuda y, cubriéndose con su velo, se sentó cerca
    de Enaim en el camino de Timnat; porque ella vio que Sela era ahora un hombre,
    pero no había sido hecha su esposa.
  tdx-tdx: Aa le nafaha’e o lamban-dramavoi’eo, naho nanakon-daharañe an-damba marerarera,
    naho nifolonkoñe, vaho nitobok’ an-dalam-bei’ i Enaime, amy lala-mb’e Timnày.
    Toe niisa’e fa ajalahy t’i Selà f’ie tsy nampañengaeñe aze ho vali’e.
  vid-vid: nakavula nguwo za mlekwa, na kigubika nguwo lukuli na kumeho, hamba kaza
    kikala honhu hawele na lwizi lwa Enaimu, chijiji nachiwele mnzila kuza Timuna.
    Nakadita ahyo, kwa vila nakona kota Shela nayali msongolo ila heye Tamali nahahesigwe
    yawe mdala wa heye.
  pwg-pwg: Tama sisiyina ivi yanei na kwapura garasi ivivi kote na ivi votaweyana.
    Ma gara sago iviiya da maghighina itarasovoi da wawaya ke ita vogiiya ma inae
    da Enayim meyagina garina matuketina ma keta inenae ku Timna na nani dobunai ivi
    kiimakiiyei. Iakovi da Juda ivi bero, namada Sela ivi yaraga ikovi ma ke ita verei
    da ita ravaghi.
  eng-OKE: And she laid aside the dress of her widowhood, and covered herself with
    a mantle (or a large veil), and adorned herself, and sat in the dividing of Aynin
    which is in the way to Timnath. For she saw that Shelah had grown up, and she
    had not been given to him for a wife.
  tha-KJV: นางจึงผลัดเสื้อสำหรับหญิ​งม​่ายออกเสีย เอาผ้าคลุมหน้าห่มตัวไว้ไปนั่งอยู่​ที่​สถานที่​กลางแจ้ง
    ริมทางที่จะไปบ้านทิมนาท ด้วยนางเห็​นว​่าเช-ลาห์โตขึ้นแล้ว แต่​นางยั​งม​ิ​ได้​เป็นภรรยาของเขา
  por-BR-2018: Então tirou ela de sobre si as roupas de sua viuvez, e cobriu-se com
    um véu, e envolveu-se, e se pôs à porta das águas que estão junto ao caminho de
    Timna; porque via que havia crescido Selá, e ela não era dada a ele por mulher.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Temal eyo꞉ sa꞉ba꞉ so꞉g go꞉lo꞉ a꞉no꞉ hagola꞉sa꞉ga꞉, so꞉g
    ko꞉li nowo꞉ ko꞉lo꞉ sa꞉ga꞉la꞉sa꞉ga꞉, so꞉g nowo꞉ migiya go꞉lo꞉. A꞉la꞉ta꞉ga꞉ togo꞉
    Timna a꞉la꞉ta꞉ga꞉lo꞉ ha꞉na꞉sen a꞉no꞉, Enaim amisa꞉n us a꞉na delen ko꞉lo꞉, Temal
    e ha꞉na꞉sa꞉ga꞉, Enaim amisa꞉n tog aniba yasilo꞉. Mo꞉wo꞉ Yudaya꞉ inso꞉ Selayo꞉
    anali ko꞉sega, e Sa꞉la inga a꞉la꞉bo꞉ mo꞉sa꞉ma꞉ mio꞉ ko꞉lo꞉, e a꞉na ha꞉na꞉sa꞉ga꞉
    yasilo꞉.
  deu-ELO: Da legte sie die Kleider ihrer Witwenschaft von sich und bedeckte sich
    mit einem Schleier und verhüllte sich; und sie setzte sich an den Eingang von
    Enaim, das am Wege nach Timna liegt; denn sie sah, daß Schela groß geworden war
    und sie ihm nicht zum Weibe gegeben wurde.
  ktm-ktm: Ile pe iy ile irkwe ndrihin nau ti iyeu, pe iduwe tadan sane wuhou ile
    mundren, pe iserohe purmadan ile kolau odo soruroh purmadai. Inum pe iy imin pwoi
    potarahan sal ile Enaim, taon sih ise ke ngerin sal mandra-an illa Timnah. Tamar
    eri tunon ihpa ndre nedun Judah omur, rangan Selah, eri ke inna mandra-an, odoke
    handrai tawene odo osou kurti indrihir mapwi.
  caa-caa: ixin ulocse ubꞌujc xeꞌ jarbꞌir taca e succhij bꞌan ani cocha cay uche e
    ixictac ixnix conda achamay uviejo inteꞌ ixic, y ubꞌochꞌi ut tacar inteꞌ payuj
    tuaꞌ machi anatanwa chi jaxir umen tin e turobꞌ yajaꞌ, y de allí ixin turuan tama
    uyocher e chinam Enaim, xeꞌ turu tama ubꞌirar e chinam Timnat. Y bꞌan uche umen
    que cꞌotoy unata que e Selá ayix meyra ujabꞌ, pero que upixam merato uche anujbꞌi
    tacar jaxir.
  eng-WYC-2018: And she did away the clothes of (her) widowhood, and she took a rochet
    cloth with many wrinkles, and when the clothing was changed, she sat in the way-lot
    that leadeth to Timnath; for Shelah had waxed, and she had not (yet) taken him
    into husband, (or for although Shelah was now a grown man, she had not been given
    to him for a wife).
  epo-epo: Tiam ŝi demetis de si siajn vestojn de vidvineco kaj kovris sin per kovrotuko
    kaj vualis sin, kaj sidiĝis apud la pordo de Enaim, kiu troviĝas sur la vojo al
    Timna. Ĉar ŝi vidis, ke Ŝela grandiĝis kaj ŝi ne estas donita al li kiel edzino.
  uig-PIN: Xuning bilǝn Tamar Xǝlaⱨ qong bolƣan bolsimu, mǝn uningƣa hotunluⱪⱪa elip
    berilmidim, dǝp ⱪarap, tulluⱪ kiyimini seliwetip, qümbǝl tartip bǝdinini orap,
    Timnaⱨ yolining üstidǝ Ənaimƣa kirix eƣiziƣa berip olturdi.
  beo-beo: 'Amaiba:le, Da:ima da ea didalo abula afadenene, ea odagi amo abula sawa:
    figisu amoga dedebole, Ina:ime moilai logo holeiga fi esalu. Ina:ime da Dimina
    ahoasu logoga dialu. Yuda ea ufi mano Sila, da asigilai dagoi, be e da Da:ima
    hame lai, amo Da:ima da dawa:i galu.'
  tpi-OTNT: Tamar i save olsem, Sela i bikpela pinis, tasol ol i no stretim marit
    bilong tupela. Olsem na em i senisim dispela klos em i bin putim bilong sori long
    man bilong en i dai pinis. Na em i karamapim pes bilong en long wanpela liklik
    laplap, na i go sindaun long maus bilong rot i go long Enaim, em wanpela ples
    i stap long rot i go long Timna.
  hau-SA: sai ta tuɓe rigunan gwaurancinta ta rufe kanta da lulluɓi don ta ɓad da
    kamanninta, sa’an nan ta je ta zauna a ƙofar shigar Enayim, wadda take a hanyar
    zuwa Timna. Gama ta lura cewa ko da yake Shela yanzu ya yi girma, ba a ba da ita
    gare shi ta zama matarsa ba.
  udu-udu: ayim ’cuḵki burrinyem ma dhallam piti ’peni is mo dhali hi’th burrinye/
    jin kumu ’kup̱ mo dhali ’tam is ma yim ki burrinye/ mo dhali c̱a’b e shemen bway
    ma Eenaayim a’di jin diki’d ’kup̱ ki bway gi Pan Timnah mo haala yim mishki mo
    mo ka Shiilah a’di caki’d mo dhali a’di ayim dinuki c̱i ki a’di mmomash mo.
  uig-LAT: Shuning bilen Tamar Shelah chong bolghan bolsimu, men uninggha xotunluqqa
    élip bérilmidim, dep qarap, tulluq kiyimini séliwétip, chümbel tartip bedinini
    orap, Timnah yolining üstide Enaimgha kirish éghizigha bérip olturdi.
  nde-nde: wakhulula izigqoko zakhe zokuzila wazimboza ngesimbombozo ukuzifihla, wasehlala
    phansi eduzane lesango lase-Enayimi, elisendleleni yaseThimina. Ngoba wabona ukuthi
    loba uShela wayesekhulile, yena wayelokhu engakamphiwa ukuthi abe ngumkakhe.
  ton-ton: Pea ne tuku ʻe ia hono ngaahi kofu putu, pea pūlou ʻaki ʻe ia ʻae pūlou,
    ʻo ne tākai ʻaki ʻae kofu, pea nofo ia ʻi he potu ʻataʻatā naʻe ʻi he veʻe hala
    ki Timinate; he naʻe vakai ia, kuo tupu ʻa Sila, ka ʻoku teʻeki ai ʻatu ia kiate
    ia, ke na mali.
  ces-1613: Tedy ona složivši s sebe šaty své vdovské, zavila se v rouchu, a oděla
    se a seděla na rozcestí, kudy se jde do Tamnas. Nebo viděla, že Séla dorostl,
    a že není dána jemu za manželku.
  eko-eko: Khuvula kuwo zawe epile aawaliyeezo z'oonankhwele, khujifinikha nshukwi
    yoori ahijuwiwe, khulawa khwiikhala vanlako wa sitati ya Enayimu waattamana na
    tarikhi ya Tinna. Ye aarettiye toowo mwaasa woojuwa yoori Shela awula, ila khwiiya
    ahinalooziwe.
  nss-nss: Pwen Tamar ara kinpahasaniy tehe Selah ara kinmandra kinna wihou, hapeko
    hu kanramwaniye para kisawiri yiy ara pwi. Pwen pe Tamar itali koiwe pihinau tan,
    pe indrutuhi mbulmaran iya koyau hasai, pe iya imi parasanga sai, iyapwen te Enayim.
    Enayim ara kol hakol ita sai iyapwen te Timnah.
  eng-WMB: She took off the garments of her widowhood, and covered herself with her
    veil, and wrapped herself, and sat in the gate of Enaim, which is on the way to
    Timnah; for she saw that Shelah was grown up, and she wasn’t given to him as a
    wife.
  tam-TCV: சேலா பெரியவனாகியும், தான் அவனுக்கு மனைவியாகக் கொடுக்கப்படவில்லை என்பதை
    அவள் அறிந்தாள். எனவே அவள் விதவைக்குரிய தன் உடைகளைக் களைந்து, தன்னை மறைப்பதற்காக
    முகத்திரையினால் தன்னை மூடிக்கொண்டு, திம்னாவுக்குப் போகிற வழியில் உள்ள ஏனாயீம்
    ஊர்வாசலிலே உட்கார்ந்திருந்தாள்.
  ceb-ULB: Gihukas niya ang iyang bisti sa pagkabiyuda ug nagsul-ob ug bilo ug gitabonan
    ang iyang kaugalingon. Milingkod siya sa ganghaan sa Enaim, nga daplin sa dalan
    paingon sa Timna. Kay nakita niya nga ulitawo na si Sela apan wala siya gihatag
    kaniya ingon nga asawa niini.
  mkn-mkn: Itu waktu, Yahuda pung ana bungsu Sela su bésar. Ma Tamar su tau bilang,
    dia pung papa mantu sonde mau kasi dia kawin deng Sela. Tarús Tamar cari akal
    ko tuntut dia pung hak. Ju dia buka kasi tenga dia pung pakean janda, ais ganti
    pake pakean bagus. Dia pake salendang ko tutu dia pung kapala deng dia pung muka.
    Ais dia pi dudu di kampong Enaim pung pintu maso, pas di jalan pi Timna.
  pol-UBG: Zdjęła więc z siebie wdowie szaty, okryła się welonem i tak zasłonięta
    usiadła na rozstaju drogi, która prowadziła do Timny. Widziała bowiem, że Szela
    dorósł, a ona nie została mu dana za żonę.
  agr-agr: Nunik dekaa waje nugkutai nugkuagbaujin awimak ukuak, waitkainum tusa jáanchin
    juki dukumak yapin ejak, jinta Timnat wetainum ayaumas yaakat Enaim awa nuna waitaijin
    ekemsauwai. Nunak Selá tsakaju aigkiap awi nemakta tusagkesh tujutchae tusa nunikui.
  kyc-kyc: baame banya enda waiyana komau dupwa neta nyepala komau wakale dupwa nyepala
    pee pyuo dokopa lenge kambu yambe piya. Yambe pyapala yuu taone Enaimi kata Timina
    penge dokona iso peteya. Baame wane Sela andapala namba nyepa napyamo mee peto
    lao suu pyao piyasa piya.
  urd-GVU: یہ سن کر تمر نے بیوہ کے کپڑے اُتار کر عام کپڑے پہن لئے۔ پھر وہ اپنا منہ
    چادر سے لپیٹ کر عینیم شہر کے دروازے پر بیٹھ گئی جو تِمنت کے راستے میں تھا۔ تمر
    نے یہ حرکت اِس لئے کی کہ یہوداہ کا بیٹا سیلہ اب بالغ ہو چکا تھا توبھی اُس کی اُس
    کے ساتھ شادی نہیں کی گئی تھی۔
  deu-1912: Da legte sie die Witwenkleider von sich, die sie trug, deckte sich mit
    einem Mantel und verhüllte sich und setzte sich vor das Tor von Enaim an dem Wege
    gen Thimnath; denn sie sah, daß Sela war groß geworden, und sie ward ihm nicht
    zum Weibe gegeben.
  ntj-ntj: '@see-verse:GEN.038.013'
  row-row: Leleꞌ naa, Yahuda ana muri na Sela naꞌamoko ena. Te Tamar nahine nae ama
    ari na nda nau fee eni sao nala Sela sa. Boe ma Tamar sangga dalaꞌ fo noꞌe hak
    na. De ana olu hendi bua ina-falu na, ma nggati bua meulauꞌ. Ana lalaa langgan
    ma mboti matan nendiꞌ lafe anaꞌ. De neu endoꞌ sia kambo Enaim lelesu ine na, sia
    dalaꞌ nisiꞌ Timna neu.
  kan-2017: ಆಗ ಆಕೆಯು ಶೇಲಹನು ಪ್ರಾಯಸ್ಥನಾದಾಗ್ಯೂ ನನ್ನನ್ನು ಅವನಿಗೆ ಮದುವೆ ಮಾಡಿಸಲಿಲ್ಲವಲ್ಲಾ
    ಅಂದುಕೊಂಡು ತನ್ನ ವಿಧವಾ ವಸ್ತ್ರವನ್ನು ತೆಗೆದಿಟ್ಟು ಮುಸುಕನ್ನು ಹಾಕಿಕೊಂಡು ವೇಶ್ಯಾಸ್ತ್ರೀಯಂತೆ
    ಅಲಂಕೃತಳಾಗಿ ತಿಮ್ನಾ ಊರಿನ ದಾರಿಯಲ್ಲಿರುವ ಏನಯಿಮ್ ಊರಿನ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಳು.
  ena-ena: Lɨci Tamalɨ hɨji nameŋ lamami. Saila ci hekɨlɨ li uami. Agadɨ ala nudɨ
    iaganu iadɨ nusaŋ ma igumi uami. Lavɨla hadi hɨlahɨla nɨbu cido hɨnihɨni lamalama
    hɨdadami agɨladɨ hubɨla lamami. La hadi hɨlahɨla mu lamavɨla nudɨ mugaŋ lamɨgaŋ
    havɨlɨ hɨvɨ hafilamami. Lavɨla Timɨna haiabɨla saŋ uu veve hɨbɨ cina hɨbɨlɨ mɨgiŋ
    fipɨ heŋ mɨgahɨnimi. Enaim haiabɨla agadɨ hɨbɨ cɨma agaŋ hɨbɨlɨ mɨgiŋ fipɨ heŋ
    ala hɨniadami.
  tgo-tgo: iwaeŋge i biginjoŋa wambwima kwamaniye, i liyabo riwae e kwama ulu ghayaboyabo
    na i wothuwole ghayamoyamo. Ko amba ve yaku e kamwathɨ ruru Enain, e kamwathɨ
    i voro Timɨna. Kaiwae vama i thuwe Sila kaero i thamatuwo, ko iyemaeŋge ghendiyae
    maa i vaŋgugiyawe na le ghɨmoru.
  yap-yap: Me thilyeg Tamar e mad rok nge chuweg fare mad u daken ni i chuw ngay ni
    mad ko ppin nike yim’ figirngin, me upnguy bang i mad nga owchen. Me yan i par
    nga langan e garog nga Enaim, ni kanawo’ nga Timnah. Ya manang rok, ni ngiyal’nem
    e fa’anem i Shelah ni wen u fak Judah e ke pumo’on, ma dawor ni pithig e thin
    ngorow ni ngar mabgolgow.
  tet-tet: Baa oras nia, Yahuda oan ikun Syela boot ona. Mais Tamar natene nanis naꞌak,
    banin mane la nakara sasudin nia no Syela. Tan lia nia, Tamar naꞌin buka duꞌuk
    dalan atu netan oan. Nia kolu niakaan tais hene metan, seluk nodi tais kabaas
    ida. Nia moos nodi tais oan taka ulun no sara oin. Hotu, nia baa tuur iha leo
    Enaim odamatan nanokar, kona besik baa dalan baa leo Timna.
  hlt-MCSB: Te vaengah Shelah khaw ham coeng dae anih yuu la n'khueh moenih tila Tamar
    loh a hmuh dongah amah dongkah nuhmai himbai te a dul. Te phoeiah hnii a yil,
    muei a thuh tih Timnah long kah Enaim thohka ah ngol.
  mdy-ETH: ዬያሮ ቲዒማኣራ ዓኒ ሃይቄያ ማዒፆ ዔርዛ ዓፒሎ ሃሺ ዓኣፖ ካሮዋ ሻኣሾና ካንቃዖ፥ ቲሚና ዓኣዻ ጎይፆ ዓጫ ዔናይሜ
    ጎዖ ካታሞ ጌሎ ካራ ዴዔኔ፤ ዬያ ዒዛ ማዼሢ ዪሁዳ ናኣዚ፥ ሼኤላ ጶሾርቴንቴ ዒዞ ዒዛም ዒንጋኒ ዒዞኮ ማዔ ዪሁዳ ናሽኩዋኣሢ
    ዔሬሢሮኬ።
  twi-ASANTE: Enti, Tamar yii ne kuna ntadeɛ no guu hɔ. Ɔfaa nkatanimu kataa nʼanim,
    sɛdeɛ ɛbɛyɛ a obiara nhunu sɛ ɛyɛ ɔno Tamar. Afei, ɔkɔtenaa Enaim kurotia wɔ Timna
    ɛkwan so. Ɛfiri sɛ, ɔhunuu sɛ Sela anyini deɛ, nanso na Yuda mmaa ne babarima
    no kwan mmaa ɔmmɛwaree no.
  bhl-bhl: 'Kiliko, fongate akate uneko, um kalun keko, sakik ilim be gulu koleweko,
    ilim ken ati kuw mak minggisomi, ilim gel mak kuluko, ukalem kiinguen kasiko,
    Timna deiw gengen dim ka uneko, teinsu kale. (Deiw gengen dim beem wiin mak e
    Enaim.) Nimtew angom? Tamal u atemute: Suda em afung aul Sela e tenbelei, atemsu
    kate, imalik e kalun kayak weng mak bokouminba kese kasike.'
  con-NTPO: panjen'chove canjaeñe ondiccucho'choma oshichhapa tisu camba'juma oppoen
    cuintsu majañi'qque tise've attembe can'faye. Tsa'caen oppoemba japa Enaim canqqueni
    cani'jen'tti dyai, Timnatni ja'je'cho tsaiquini. Nane tayo Sela coenzave dasi
    tise yaya tisenga afembisi tsu tsa'caen tson.
  eng-WEBU: She took off the garments of her widowhood, and covered herself with her
    veil, and wrapped herself, and sat in the gate of Enaim, which is on the way to
    Timnah; for she saw that Shelah was grown up, and she wasn’t given to him as a
    wife.
  bnp-bnp: Lakea e Tamar i kali talea a mohu vona, i bolea a hineva, i kavitagua a
    matana, ge ratea i uka ma ni gi matakilala. I vano, i made na poridala na tanga
    e Enaim, na dala lakea o Timna. I rata mavonga, a vuhuna e Sela ngane i koru rike,
    pali e Iuda i uka ma i ratea tara ngava ne Tamar ge parangi vona.
  wal-wal: A ba am77etettaa maayuwaa qaaraasu; bana balettanau shaashiyaa ekkada gullettaasu.
    Gullettada Timina efiya ogiyaa doonan de7iya Enaima katamaa penggen uttaasu. Hegaa
    a oottidoogee, SHeeli dicci gakkinkka a ayyo machcho gidanau imettabeennaagaa
    erido gishshaassa.
  mgh-mgh: Tamari ahorula ikuwo coonankhwele ni aheettiyelela wiitho nwo ni nleso
    wiira hicuweliye, ni ahonkoma wankhora wo Nayimi, uri iphiro yo Timina, kontha
    ahoona wiira Seela honnuwa ni khanvahiya tho wiira akhale awannyawe.
  acu-NT: wajema entsatin aikmiayi. Tura aints ainau nekarawarai tusa, yapiin tarachjai
    nukukmiayi. Tura Enaim yakta waitirin jea, jinta Timnatnum jeakunam ayaamas keemsamiayi.
    Kame, Selaka nampuaru wainiat apari Tamarjai nuwemtikachmau asamtai, nunaka turamiayi.
  spa-PDDPT: Entonces ella, al ver que Sela creció y no fue entregada a él como esposa,
    se quitó las ropas de su viudez. Se cubrió con un velo, y disfrazada se sentó
    en la puerta de Enáyim, que está junto al camino de Timná.
  gun-gun: Ha'e ramo oao imeve'ỹ va'e regua onhemondea omboekovia, ngova guive omo'ã
    ojexa kuaa uka e'ỹ aguã. Oguapy oiny Enaim rokẽ rexei Timna katy tape oo va'e
    py, mba'eta oikuaa Selá tuja ma va'eri ta'yxyrã nome'ẽi teria.
  agu-BL: nintzun el xtx'ixpul yi be'ch tetz yi na ẍchaj yi quimnak yi chmil. Ej nin
    je tk'ol jun su't twi' tan tewe'n wutz, bantz cya'l jun tz'echan wutz i'. Cho'n
    tzun c'olewe'n cu'ntz ju' tnum Enaim yi at xlaj be' yi na opon Timnat. Ya'stzun
    tulej i'-tz na elnak xtxum tetz yi nsken yajin Sela poro qui nin na tak'o'k Judá
    ama'l tetz tan cyok'bel quib tuch'.
  eng-PEV: Tamar thought about Judah’s son Shelah. She knew that he was grown up now,
    but Judah still didn’t let her marry him. So Tamar thought, “I will trick Judah
    and get him to sleep with me, like a man sleeps with his wife, so that I can have
    kids. Then those kids will belong to my dead husband Er.” At that time, Tamar
    was wearing the sort of clothes that widows wear. But then, Tamar changed those
    clothes, and she put on some pretty clothes, and she put a scarf over her head,
    to cover her face. Then she went and sat outside the town called Enayim. That
    town is on the road that goes to Timnah.
  ilo-ULB: Inikkatna ngarud ti kawes ti kinabalona ket inabbunganna ti bagina iti
    naingpis a lupot ken binalkotna ti bagina. Nagtugaw isuna iti ruangan ti Enaim,
    nga adda iti igid ti dalan nga agturong idiay Timna. Ta nakitana a dimmakelen
    ni Sela ngem saan a naiyasawa ni Tamar kenkuana.
  kpg-kpg: Gei mee ga koodai ono gahu ahina ala nogo uluulu iei mee i muli dono lodo
    ne made, gaa gahu ono golomada gaa noho i di ngudu di ala dela e hana gi Enaim,
    di guongo i di ala e hana gi Timnah. Tamar gu iloo ia bolo tama daane dulii a
    Judah go Shelah la gu madua, geia digi wanga ina gi mee e lodo ginai.
  uig-ARA: شۇنىڭ بىلەن تامار شەلاھ چوڭ بولغان بولسىمۇ، مەن ئۇنىڭغا خوتۇنلۇققا ئېلىپ
    بېرىلمىدىم، دەپ قاراپ، تۇللۇق كىيىمىنى سېلىۋېتىپ، چۈمبەل تارتىپ بەدىنىنى ئوراپ،
    تىمناھ يولىنىڭ ئۈستىدە ئەنائىمغا كىرىش ئېغىزىغا بېرىپ ئولتۇردى.
  bsp-bsp: Kɔ Tamar owurɛ yamos yɔn ya kəbal, k'ɛŋgbalərnɛ kəloto, k'ɛnɛpəsərnɛ ki,
    k'ɔŋkɔ pəndɛ dəkəbɛrɛ da Enayim nde dɔpɔ da Timna. Bawo ɛnanəŋk a Sɛlah ɛmbɛk,
    k'antɔlɛk kɔ pasɔŋ Sɛlah pəyɔnɛ wəran kɔn.
  mbs-mbs: Pegdineg din kenyan, linowas din se dagom eggemiten te balo aw migdagom
    sikandin te sebad kemolò, aw sinempengan din heman se bawa din amon eked sikandin
    kilelai. Dimoton sikandin te dalan medapag te lonsod te Enaim aw nenenoo sikandin
    kidoen, so yan se dalan okitanan te otaw pesalo doton te Timna. Netegahan din
    te pengkey migketelaki den si Selas, meneng wedà dan pa peipidi.
  tof-tof: Wa tóba bidó mórrkenyórr enólórr, akó obzek ngablaorr mórrkenyórr poko-e
    pamkolpama oya obzek asen-gum. Da wa we natókórr Ena-im wirri basirrdü, ene kwatódó
    ama Timna tótók. Wa we mórran-mórran bainürr barrbün bwóbdü. Da wa igó gyagüpi
    natókórr wagó, Syela wirri pam kuri bainürr, a i oya Syelan koke ekyenóp kolóm
    ainüm.
  sus-sus: Tamari naxa a xa kaaɲɛ donma rate a ma, a naxa a yatagi makoto mafelenyi
    ra, a sa dɔxɔ Enayima sode dɛ ra Timina kira xɔn. A nu bara a to, Selaha bara
    a ginɛ dɔxɔde li, kɔnɔ Yuda mu Tamari fi a ma, a xa findi a xa ginɛ ra.
  pon-2006: E ahpw pwuhrsang nan eh likoun liohdi, pwainkihdi meseo koaduhpwel ehu,
    oh mwohndiong ni keilenial me tang kolahng Timna, pwe eh ese me nein Suda pwutak
    pekindihdi, Sela, wialahr ohl emen, e ahpw sohte kohieng pwe en pwoudiki.
  jae-jae: Tec eŋ kêkac nê abec su ma gi tau auc ŋa obo lala ma gêŋgôŋ Enaim ŋasacgêdô,
    taŋ gêc intêna Timnaŋa naŋ. Eŋ gêlic Sela kêtu kapôêŋ su, mago sêkêŋ eŋ kêtu ênê
    awê su atom tageŋ.
  ksd-ksd: Ma i ga vung vue kana mal na ua na vavina kan ia, ma i ga vung ra mal na
    turturup, ma i ga pulu ia mulai, ma i ga ki ta ra mataniolo aro Enaim, ta ra nga
    uro Timna; tago i ga gire ba Sela i ga tar ngala, ma pa di ga tul tar ia tana
    upi dir a taulai me.
  tur-YTC: Üzerindeki dulluk giysisini çıkardı. Peçesini örtüp sarındı ve Timna yolu
    üzerindeki Enaim Kapısı’nda oturdu. Çünkü Şela'nın büyüdüğünü ve kendisinin ona
    eş olarak verilmediğini gördü.
  bel-N: I яна скінула з сябе ўдовінае адзеньне сваё, і засланілася вэлюмам, і, захінуўшыся,
    села каля ўваходу ў Энаім, які на дарозе да Тымны, бо бачыла, што Шэля вырас,
    а яна ня дадзена яму за жонку.
  grc-BRENT: Καὶ περιελομένη τὰ ἱμάτια τῆς χηρεύσεως ἀφʼ ἑαυτῆς, περιέβαλε τὸ θέριστρον,
    καὶ ἐκαλλωπίσατο, καὶ ἐκάθισε πρὸς ταῖς πύλαις Αἰνὰν, ἥ ἐστιν ἐν παρόδῳ Θαμνά·
    ἴδε γὰρ ὅτι μέγας γέγονε Σηλὼμ, αὐτὸς δὲ οὐκ ἔδωκεν αὐτὴν αὐτῷ γυναῖκα.
  ind-AYT: Kemudian, Tamar menanggalkan pakaian kejandaannya dan menutupi dirinya
    dengan kerudung, menyelubungi dirinya, lalu duduk di pintu masuk Enaim, yang adalah
    jalan menuju Timna. Sebab, dia melihat bahwa Syela sudah dewasa, tetapi dirinya
    belum diberikan kepada Syela sebagai istri.
  lid-lid: eme iy eme badeh asini awin ta udun nyau mene iy edeu iu, ano andrei awi
    jam tubuluhi bulin na aliy. Ano nyahani iy manyah udu mada san ta kon Ina-im kon
    tinan ari udu san ili Timnah. Ma iy badeh tanan, nadu Juda mwan Silah badeh ndra
    winiya tasou, arile iy bala tasou bala tan bwe le.
  nya-nya: iye anavula zovala zake za umasiye, nadziphimba nkhope ndi nsalu kuti asadziwike,
    ndipo anakhala pansi pa chipata cha ku Enaimu popita ku Timna. Tamara anachita
    izi chifukwa anaona kuti ngakhale Selayo anali atakula tsopano, iye sanaperekedwe
    kuti amulowe chokolo.
  hrv-hrv: Ona svuče udovičko ruho, navuče koprenu i zamota se pa sjede na ulazu u
    Enajim, što je na putu k Timni. Vidjela je, naime, da je Šela odrastao, ali nju
    još ne udaše za nj.
  mps-mps: Tialima, Tamargo te aga bidi isali te konemainu te muani ugwa te peda sąnama,
    te gasa ugwa hasegelama muani. Tama agai gesabidi te sesela selama, te dwasianu
    ugwa name munama, tama te Enaim hanu soabo sunumi tunu si age tede dulaluali,
    te Timna sunumi teba pabo pesage elaluali. Agai koneai, te Sela te genuai yali,
    tiali goli augwaligo te Selago te Tamar sabo po te dodolisiąwai.
  llg-llg: Faik ndia Yahuda ana-mulin Sela inahuuk so. Tehuu Tamar bubuluk so, nae,
    aliaman taa nau ana sao Sela. Boe ma, Tamar sangga dalak fo noke ndia hak. De
    ana oꞌdu heni ndia bua ina-falun, de ana nggati baloꞌa papake malole. Ana pake
    lafanak fo ana lalaa neu langgan ma matan. Boe ma, ana nanggatuuk neu nggolo Enaim
    lelesu inan, fo nandaa no dalak neni Timna neu.
  tpi-tpi: Tamar i save olsem, Sela i bikpela pinis, tasol ol i no stretim marit bilong
    tupela. Olsem na em i senisim dispela klos em i bin putim bilong sori long man
    bilong en i dai pinis. Na em i karamapim pes bilong en long wanpela liklik laplap,
    na i go sindaun long maus bilong rot i go long Enaim, em wanpela ples i stap long
    rot i go long Timna.
  dan-1931: aflagde hun sine Enkeklæder, hyllede sig i et Slør, så det skjulte hende,
    og satte sig ved indgangen til Enajim ved Vejen til Timna; thi hun så, at hun
    ikke blev givet Sjela til Ægte, skønt han nu var voksen.
  vie-OVCB: Ta-ma liền bỏ áo quả phụ và mang mạng che mặt. Rồi nàng đến ngồi bên cổng
    thành Ê-nam trên đường đi Thim-na. Ta-ma hy vọng được ông gia cho mình kết tóc
    xe tơ với Sê-la vì chàng đã khôn lớn rồi.
  lbk-lbk: Ala na't ya kaan isnan panesna ya nensokat, sa na't inap-apan nan kamesna
    isnan apongotna, ya inmey tinmotokcho isnan pantew nan ili ay omey id Enaim ay
    malaosan isnan omayan id Timnat. Siya chi tay ammona ay naengngan et nan kasaodna
    ay si Sela ngem ket ay eg-ay naiyasawa ken siya.
  guj-2017: તેણે તેની વૈધવ્ય અવસ્થાનાં વસ્ત્ર તેના શરીર પરથી ઉતાર્યા અને ઘૂંઘટથી પોતાને
    આચ્છાદિત કરીને એનાઈમના દરવાજા પાસે, તિમ્નાના માર્ગની બાજુએ જઈને બેઠી. કેમ કે તેણે
    જાણ્યું કે શેલા મોટો થયો છે, પણ તેને તેની પત્ની થવા માટે આપવામાં આવી નથી.
  byr-byr: '@see-verse:GEN.038.013'
  awx-awx: Tiwän natäke, kombätde täwixu pahanggaxu päpeke, täwixu kwämbätduhimdä
    kuhiläne wapän, nomnä epu umukut. Tikengä taunu Enaimde yämä däkäne kahilu Timnale
    kokaying täpäne täku puku yiwikut. Tema using natäpgut. “Sela inulung täpä alik.
    Nä itä täpän, engangu dukngitnangäsä. Tiwändeyä näle wamu doyak,” yang natäpgut.
  pon-2006A: E ahpw pwuhrsang nan eh likoun liohdi, pwainkihdi meseo koaduhpwel ehu,
    oh mwohndiong ni keilenial me tang kolahng Timna, pwe eh ese me nein Suda pwutak
    pekindihdi, Sela, wialahr ohl emen, e ahpw sohte kohieng pwe en pwoudiki.
  por-BRBSL: Ela tirou as vestes de sua viuvez, cobriu-se com seu véu, embrulhou-se
    e sentou-se no portão de Enaim, que está a caminho de Timnah; pois ela viu que
    Selá era adulto e não foi dada a ele como esposa.
  cth-cth: Ahni ni a lahmainae hni hah a rading teh, a minhmai a ramuknae hoi a kâramuk,
    a tak a kâyo teh Timnah kho longkha koelah a tahung. Bangkongtetpawiteh, Shelah
    teh a cue eiteh, a na pa ni a yu lah paluen pouh ngai hoeh.
  twi-twi: Enti Tamar yii ne kuna ntade no guu hɔ. Ɔfaa nkataanim kataa nʼanim, sɛnea
    ɛbɛyɛ a obiara nhu sɛ ɛyɛ ɔno Tamar, na ɔkɔtenaa Enaim kurotia wɔ Timna kwan so.
    Efisɛ ohuu sɛ Sela anyin de, nanso na Yuda mmaa ne babarima no kwan mma ɔmmɛwaree
    no ɛ.
  hlt-hlt: Te vaengah Shelah khaw ham coeng dae anih yuu la n'khueh moenih tila Tamar
    loh a hmuh dongah amah dongkah nuhmai himbai te a dul. Te phoeiah hnii a yil,
    muei a thuh tih Timnah long kah Enaim thohka ah ngol.
  tbz-SIM: kɛ́dɛitɛ tikúpoyɑ̀ɑ̀tì kɛ́dɑ́tínnɛ́ o ììkɛ̀ kuyɑ̀ɑ̀kù, kɛ́kɔtɛ kɛ́nkɑri
    Enɑimmu ɛì mɑ̀nku, Timunɑ kó kucɛ kɛ yɛ̃́ ò do yɑ̀mɛ̀ Sedɑɑ kòtɛ́mɛ̀ bɑ́ bɛ̀ í
    wè nhò duɔ́ nkòò bo ò yenkɛ.
  msy-2020: Ezɨ Tamar kamaghɨn fo, Sela ekevegha gɨfa, ezɨ aning uaningɨn ikiamin
    mɨgɨrɨgɨaba me dar kɨrɨzir puvatɨ. Kamaghɨn a korotiar uan pam guba ikia aruzim
    sue. Egha inir avɨzir mam inigha uan guam avaragha, ghua Enaimɨn nguibamɨn zuir
    tuavir akamɨn aperaghav iti, nguibar kam Timnan nguibamɨn zuir tuavimɨn iti.
  txq-txq: Lelek naa, Yahuda ana muri anan Sela moꞌok ena. Tehuu Tamar bubuluk ena
    nae, ndia ari-aman ta nau ndia sao nala Sela. Boe ma Tamar sangga dalak fo noke
    ndia haak. Boe ma ana olu heni ndia bua-loꞌa ina falun, de nggati pake bua-loꞌa
    malole. Ana pake tema popoi langgak fo lalaa nafuni langgan ma matan. Basa boe
    ma ana neu nanggatuuk neu nggorok Enaim lelesu mason, ndaa tetar no dalak mana
    neni Timna neu.
  aaz-aaz: Oras naan, naiꞌ Yahuda in aan moen aheit suus goe naꞌnae nrair. Mes bi
    Tamar nahini nrair nak in aam baabf ee ka nroim fa he naiꞌ Sera nsao goe. Onaim
    bi Tamar naim raan aꞌpoꞌi he naꞌtuiꞌ in sapaan. Onaim in nsenuꞌ nain in tai-baun
    ein, rarit in npaek tai-paek reko. In npaek poꞌuk ma nsakruub naan in human. Rarit
    in nnao ntoko nbi enoꞌ he ttaam teu kuan Enaim, nbi haa reꞌ ranan he tnao teu
    Timna.
  azb-azb: Tamar dulluq paltarını əynindən çıxarıb rübənd örtdü və bürünüb Timnata
    gedən yolda olan Enayim darvazasının yanında oturdu. Çünki o görürdü ki, Şela
    böyüyüb, o isə hələ də Şelaya ərə verilməyib.
  eng-DBY: And she put the garments of her widowhood off from her, and covered herself
    with a veil, and wrapped herself, and sat in the entry of Enaim, which is on the
    way to Timnah; for she saw that Shelah was grown, and she was not given to him
    as wife.
  hin-2017: तब उसने यह सोचकर कि शेला सयाना तो हो गया पर मैं उसकी स्त्री नहीं होने
    पाई; अपना विधवापन का पहरावा उतारा और घूँघट डालकर अपने को ढाँप लिया, और एनैम नगर
    के फाटक के पास, जो तिम्नाह के मार्ग में है, जा बैठी।
  wol-KYG: Ba loolu amee mu summi yérey jëtun ya, muuru, sàngu, toog ca selebe yoon
    wa jëm Enayim ca yoonu Timna, ndax booba gis na ne Sela màgg na te mayuñu ko ko,
    muy jabaram.
  swp-swp: Arinai ena wabuwabu luludi i torehesuaradi, lulu esau arinai ana ao i buburi,
    eo hinage tauna ie suma ie lau ie bawa tupo masamasaraha eai, Timinati dobilana
    eai, paana Sela i itayao i lailaio, na nige se mosei arinai bena i tawasoraei.
  bjr-bjr: Tammaara nammarifa mi ufana iriseenoo adeedaana marida afisiu qamunnana
    raipaquseenoo moo qamunna afisumareenoo narí oori kaqikaa qamunnannai ititaseenoo
    Eenaimma maqusaki fimaru aannanasaa ooqufaaqee marinau. Tammaara nammarifa Seeraafa
    innooqanoo marifanoo sia qimiannoo fee qimasee miqinau.
  eng-YLT: and she turneth aside the garments of her widowhood from off her, and covereth
    herself with a vail, and wrappeth herself up, and sitteth in the opening of Enayim,
    which [is] by the way to Timnath, for she hath seen that Shelah hath grown up,
    and she hath not been given to him for a wife.
  kne-kne: sinokatana din bado na ay badon di balo. Kinomotana din ropa na yan en
    tinmokdo sin segpan di ili ay Enaim ay say danan ay emey ed Timna. Say ninemnem
    na di, tan ammo na ay enggay nadakdake si Sela, ngem adi pay laeng ipaasawan Juda
    en sisya.
  heg-NTPO: Dedeng na, Yahuda ana hmudin Sela tene son. Mo Tamar taan son noan, un
    bakin na dai belen saap nol Sela lo. Kon nam Tamar nuting lalan le tokan un hak
    ka. Ta un kolong pesang un kai-baut bebalu kas, le pake seda kai-baut leko. Un
    pake hlendang le buba un bon na nol sila ka. Hidim un lako daad se iung Enaim
    hnita tene ka, se lalan in taam laok bus el Timna ka.
  ptu-ptu: Muäläi siaham lao poheba balunna Tamar anna umbala'i pohebana ussapu'i
    kalena anna ma'lullunni. Mane le'ba'i muokko' dio sa'de ba'ba kota Enaim, sa'de
    lalam lako Timna. Aka naita kasallem indo Syela, sapo' tä' di dibeem napomuane.
  bzd-NTPO: '@see-verse:GEN.038.013'
  kwf-kwf: Sui nia ka lafua toro bulibuli nia ki neꞋe nia ruꞋufiꞋi sulia nia na Ꞌuru,
    ma nia ka ruꞋufia laꞋu ti toro, ma nia ka alua taꞋi Ꞌaba toro ka fonea maana,
    fasi Ꞌiri ngwae ki noaꞋa kasi lia saiana, nia ka leka Ꞌuana fanoa ꞋaꞋana kira
    saea Ꞌania Ꞌi Enaem, nia ka leka tua Ꞌi maana sinamaa ana faꞋi labu doe. Fanoa
    doe neꞋeri tua sulia tala leka Ꞌuana Ꞌi Timna. Nia sasi ꞋunaꞋeri sulia nia sai
    leꞋa ana sa Sela, susu buri ana araꞋi nia Ꞌi naꞋo, nia doe naꞋa, bore ma maꞋa
    Ꞌalako neꞋe noaꞋa Ꞌiri saea fuana neꞋe ke leka ma ka korea.
  eng-WYC-2017: And she did away the clothes of widowhood, and she took a rochet cloth
    or veil with many wrinkles, and when the clothing was changed, she sat in the
    way-lot that leadeth to Timnath; for Shelah had waxed, and she had not taken him
    into husband.
  eng-WMBB: She took off the garments of her widowhood, and covered herself with her
    veil, and wrapped herself, and sat in the gate of Enaim, which is on the way to
    Timnah; for she saw that Shelah was grown up, and she wasn’t given to him as a
    wife.
  spp-spp: Tèni i Tamari à yire lógo ke, ka u u u leŋkwucwɔgɔre vàanɲyi wwûl'a yaha,
    maa vàanŋke kà tɛ̀g'a u ɲùŋke tò, maa uye sanŋi puni tò mú, maa ŋkàr'a sà ntɛ̀ɛn
    Enayimu kànhe tajyìɲwɔge na, Tima kànhe kuni mpyi a tòro kuru kànhe funŋke e.
    U à nɔ wani ke, maa uye pyi mu à jwo fworobacwo. Ɲyɛ Tamari à lire pyi, ɲaha na
    yɛ Shela á pa lyɛ a nɔ cipɛɛrɛ na, ŋka Zhuda ɲyɛ a u pyi u a uru lèŋɛ mɛ.
  aey-aey: uqa caja wij agena lotoc eu hulimei caja oso ola ugia bili lotoc nag osona
    ola jahuldon. Odimei uqa li Enaim gel cebecna bilen. Euqa Timna jic nuecna. Aria
    Juda melah Sela uqa wele ben men Tema uqa don qa Sela uqa Tema qee ol. Eunu uqa
    odi odon.
  urd-GVH: यह सुनकर तमर ने बेवा के कपड़े उतारकर आम कपड़े पहन लिए। फिर वह अपना मुँह
    चादर से लपेटकर ऐनीम शहर के दरवाज़े पर बैठ गई जो तिमनत के रास्ते में था। तमर ने
    यह हरकत इसलिए की कि यहूदाह का बेटा सेला अब बालिग़ हो चुका था तो भी उस की उसके
    साथ शादी नहीं की गई थी।
  rug-rug: si hobei sa sari nana poko nabonaboko, saripu hoke va sagei sa. Meke nobi
    nia poko sa sa isumatana, meke habotu nana pa sadana sa vasileana Enaimi, koasa
    siraṉa sapu la gua pa vasileana Timina si asa, sina ele gilana valeania sa sapu
    ele noma kamahire se Sela, ba lopu hite ta vala si asa koa sa pude haba ia gua.
  gaz-gaz: wayyaa haadha hiyyeessaa of irraa baaftee of dhoksuuf haguuggii haguuggatte;
    ergasiis balbala Enaayimitti ol galchu kan daandii Tiimnaahitti geessu irra jiru
    dura teesse. Sheelaa guddatu iyyuu isheen akka niitummaadhaan isaaf hin kennamin
    beektee turteetii.
  fra-LSG: Alors elle ôta ses habits de veuve, elle se couvrit d’un voile et s’enveloppa,
    et elle s’assit à l’entrée d’Énaïm, sur le chemin de Thimna; car elle voyait que
    Schéla était devenu grand, et qu’elle ne lui était point donnée pour femme.
  yal-yal: A yi a kaɲa dugine ba a ma, a yi dugin so a yɛtagin xun na, a sa dɔxɔ Enayin
    taan so dɛɛn na Timana kiraan xɔn. A bata yi a to Selaxa bata findi banxulanna
    ra, koni e mi a fi a ma a xa findi a ɲaxanla ra.
  gum-gum: tru piuda kørrømisra pala keegwan wesrawa, incha muguinguen ashmønrrai
    maløwan pinøgasraitøga nøbe pinøgasra, Enaim kebambi yaskabu wamisrøbig køn, tru
    Timnatsrømay amrrab ambi mayuhke. Inchen nøbe øyeeg marøppe, tru Selabe yandø
    kølig kui asha, treeg marig køn, inchen køben, nune tru Judábe nune tru nusrkaimba
    kasharanmuben.
  iou-iou: Ude iwerirän Tamatä nadäŋkuk; Orana Juda, nanaki gweki wäpi Sela u tägatak
    upäŋkaŋ näka biŋam nämo iniŋ kiretak yäŋ nadäŋkuko unita ŋode täŋkuk; Tek webe
    kajattä täŋpeŋ kuŋarani u yäŋopmäŋpäŋ tek kudupi kubä täŋpäŋ ämatä nämo kaŋpäŋ
    nadäkta iŋami dapun uwäk täŋpipiŋkuk. Ude täŋkaŋ Judatä Temna kädet ŋo äbayäŋ
    nadäŋpäŋä päŋku Enaim yotpärare kädet moräkiken maŋit itkukonik.
  haw-1868: 'Wehe ae la ia i kona mau kapa makena, a uhi iho la ia ia iho i ka palemaka,
    aahu iho la ia ia iho, a noho iho la ma ka pukapa o Enaima ma kapa alanui e hele
    ai i Timenata: no ka mea, ike aku la ia, ua nui ae la o Sela, aole hoi i haawiia
    oia i wahine naua.'
  arb-NAV: فَنَزَعَتْ عَنْهَا ثِيَابَ تَرَمُّلِهَا، وَتَبَرْقَعَتْ وَتَلَفَّعَتْ وَجَلَسَتْ
    عِنْدَ مَدْخَلِ عَيْنَايِمَ الَّتِي عَلَى طَرِيقِ تِمْنَةَ، لأَنَّهَا عَرَفَتْ
    أَنَّ شِيلَةَ قَدْ كَبُرَ وَأَنَّهَا لَنْ تُزَفَّ إِلَيْهِ.
  adz-adz: da Tamar igruꞌ umpuafan rai da ipatiꞌ gudzun da maran sib i bruꞌ paparatan
    i manga anungꞌ faringꞌa arangan u, da impa gamp Inaim muantsi nifunggan imingꞌ
    sanab fada gamp Timna. Arangan itsangan ibi Sela isu garam sib da Yuda watsungꞌ
    nan gan i Sela uda arangan suda i fininggan u.
  ewe-ewe: eye esi wònya azɔ kɔtɛe be womaɖe mɔ yeaɖe Sela o, togbɔ be Sela tsi azɔ
    hã la, eɖe eƒe ahovɔ da ɖi, eye wòtsɔ motsyɔvɔ tsyɔ mo, ale be womagadze si ye
    o. Enɔ anyi ɖe mɔ to le Enaim si le Timna mɔ dzi la ƒe agbo nu.
  eng-LEE: And she put her widow's garments off from her, and covered herself with
    a vail, and concealed her face, and seated herself at the cross-road, which is
    by the way to Timnah; for she saw that Shelah was grown, and she was not given
    unto him for wife.
  nna-nna: Miranu jarrinyi Tamar Shelah-ku, Judah-mili nyirtingunyaku, purlpi pirirri
    jarrinyi. Judah-lu Shelah yinyama Tamar-nga, pulany warajanga jarrinyaku. Purlpi
    matunyaku wurru wartu jirnirnangu Tamar. Pala muwarr pinakarrinyajalu, matunyaku
    wurru karnu pirnarninyi, wariny wurru wirrirnarninyi, waralu ngumpa wurta jirnarninyi.
    Palaja yana ngapikarti, Enaim-karti, tawun wupartu pala, ruwurtunga Timnah-karti.
    Enaim wangkamartaji ruwurtunga kajarna.
  asm-FB: তাকে শুনি তামাৰে বিধৱা-বস্ত্ৰ সোলোকাই থৈ, ওৰণিৰে মুখ ঢাকি, গাত কাপোৰ মেৰিয়াই
    ঐনয়িমৰ দুৱাৰমুখত বহি থাকিল; ঐনয়িম তিম্নালৈ যোৱা বাটৰ ওচৰত আছিল। কিয়নো তাই মন
    কৰিছিল যে, চেলা ডাঙৰ হোৱাটো তেওঁৰ সৈতে তাইক বিয়া নিদিলে।
  sus-A: تَمَرِ نَشَ عَ شَ كَاحّ دٌنمَ رَتٍ عَ مَ، عَ نَشَ عَ يَتَفِ مَكٌتٌ مَقٍلٍنيِ
    رَ، عَ سَ دْشْ عٍنَيِمَ سٌدٍ دّ رَ تِمِنَ كِرَ شْن. عَ نُ بَرَ عَ تٌ، سٍلَهَ بَرَ
    عَ فِنّ دْشْدٍ لِ، كْنْ يُدَ مُ تَمَرِ قِ عَ مَ، عَ شَ قِندِ عَ شَ فِنّ رَ.
  fra-SBL: Elle ôta les vêtements de son veuvage, se couvrit de son voile, s'enveloppa
    et s'assit à la porte d'Énaïm, qui est sur le chemin de Timna ; car elle vit que
    Shélah était devenu grand, et qu'elle ne lui avait pas été donnée pour femme.
  hbo-hbo: וַתָּסַר֩ בִּגְדֵ֨י אַלְמְנוּתָ֜הּ מֵֽעָלֶ֗יהָ וַתְּכַ֤ס בַּצָּעִיף֙ וַתִּתְעַלָּ֔ף
    וַתֵּ֙שֶׁב֙ בְּפֶ֣תַח עֵינַ֔יִם אֲשֶׁ֖ר עַל־דֶּ֣רֶךְ תִּמְנָ֑תָה כִּ֤י רָאֲתָה֙
    כִּֽי־גָדַ֣ל שֵׁלָ֔ה וְהִ֕וא לֹֽא־נִתְּנָ֥ה לֹ֖ו לְאִשָּֽׁה׃
  shp-NTPO: Jatian ja Timnat jemanko Judá joai ninkáxon, ja Tamarnin aká iki wetsa
    chopa sawexon, ja benomaaxon saweyantana chopa jopékin. Jaskáakin ja chopa jopexon,
    onankanaketian wetsa chopa sawetaanan, wetsa choparibi biax jan rakótaanan, janribi
    jawen bemanan mapoa iki. Jaskati chopan mapótaanan, Enaim jemanko iká, jan jikikanai
    xepótiain yakata iki. Ja xepótira iká iki, Timnat jemanko kati bai kexa iká. Ja
    Selá moa anii senena ninkáxon, ja biti shinanaxa Tamar jaskata iki; ixonbira jawen
    papan bimayamaa iki.
  eng-WYCLIFFE: And sche dide awei the clothis of widewehod, and sche took a roket,
    and whanne the clothinge was chaungid, sche sat in the weilot that ledith to Tampna;
    for Sela hadde woxe, and sche hadde not take hym to hosebonde.
  pjt-pjt: Ka kungkawaṟa paluṟu kuliṟa mantara panya kuri-tjiratjangku kanyintjanya
    araltjanu munu mantara kutjupangka tjarpangu munu yunpangka raiki angatjunu ngurkantankunytjaku-tawara.
    Munu ankula nyinakatingu ngura tawunu ini Inaimala kaitangka itingka iwara panya
    Timinaku iwarangka Judah-ku paṯaṟa. Panya paluṟu nyangangi Judah-ku katja Tjilanya
    ma-puḻkaringkunyangka munu kuliningi, “Nyaakuṉi aḻṯinytjaku ungkuwiyangku wantinyi
    Judah-lu.”
  cwe-cwe: Tamali kayavula mawalo ya ukefilwa, kaigubika mtandilo maabaho kakala hana
    dikumba da kwingilila Enaimu, chibululu chochikalile mwiinzila kuhita Timina.
    Katenda ivo kwaviya kawona kuwa Shela kawa munhu mkulu mgima mbali Tamali hasoligwe
    bule na Shela.
  bgs-bgs: Purisu iglusut din tô umpak na gumpakán ka bayi balu, asta igumpak sikandin
    ka sábbad klasi. Igtambunan din tô báttuk din ébô dì sikandin kilalan. Igsadun
    sikandin tun ta dalan madani tun ta lunsud ka Enaim, asta igunsad sikandin tun
    ta ligad ka dalan, su tô gó é gukitanan ka mga manubù na ágsadun tun ta Timna.
    Agad igdakál dán si Selas, asal ándà dan pa pagkalyagi.
  kik-kik: akĩruta nguo ciake cia mũtumia wa ndigwa, akĩĩhumbĩra na taama nginya ũthiũ
    nĩguo ndakae kũmenyeka, agĩikara thĩ itoonyero-inĩ rĩa Enaimu, rĩrĩa rĩarĩ njĩra-inĩ
    ya gũthiĩ Timina. Nĩgũkorwo nĩonire atĩ, o na gũtuĩka Shela aarĩ mũndũ mũgima,
    Juda ndaheanĩte Tamaru kũrĩ we atuĩke mũtumia wake.
  ksr-ksr: Kaeŋ jegi moro. Juudawaa meria Selanoŋ mono somariiŋ somata kolooro kileŋ
    ii embia koloowaatiwaajoŋ mende muro. Kawaajoŋ Taamarnoŋ malo laligomambaa malekuya
    qetegoŋ waŋ kawosesenoŋ waŋ jaaya esuuŋ turuŋ aoro. Kaeŋ ama Timna kekembaa kananoŋ
    kema taoŋ qata Enaim kanoŋ keuma kiropo nagu kosianoŋ raro.
  fra-NCL: Alors elle ôta ses vêtements de veuve, se couvrit d’un voile, et, ainsi
    enveloppée, elle s’assit à l’entrée d’Enaïm, sur le chemin de Thamna, car elle
    voyait que Séla était devenu grand et qu’elle ne lui était pas donnée pour femme.
  cek-AK: To naah lamhmai khukbuen to angkhring moe, a mikhmai to khuk khoep, a lu
    to zaeng pacoengah Timnah vangpui caehhaih loklam ah kaom, Enaim akunhaih khongkha
    taengah anghnut; Shelah loe thendoeng boeh, toe anih to zusak han koeh ai, tito
    a langah mah panoek.
  xla-xla: Epapele dulu dla ya꞉ mo-malamaiyo, Yuda yami Salata mo-pato depo hala kokoye.
    Amasiyama epapele tlope ya꞉ moma Yudatapo yami Salaye ala ya꞉ watle pohamilalo
    halaiyo. Epalati asiyama ya꞉tapo Yuda elemolowedeme ya꞉ dupulapi tluka uptipame
    isikimi duka dla sela꞉lalo a꞉ya some ya꞉ mila꞉piye tlukata bopudepo tame Enaim
    mo kosukulli kokoloma tala dla Timna dla tlalo api dla ompolaiyo.
  cuk-cuk: Deyob wisgusgu, Tamar e-sui-burgwisad-ular mor-bukib-binsaed-yoid esusad.
    Geb mor-baid yosad. Geb degine, dunwegi e-wagar odukusad, adi, melle dulemar magar
    e-dakmalagar. Geb degine, Enaim-neggwebur-dogedgi sigisad, ar ade, Timnatʼse-naega,
    agi igar maid. Tamar weyob imaksad, ar ade, Sela bato dummad-gusa daksad. Degine,
    Tamar, gwen Sela e-suigaguega, ega uksurmala daked.
  uig-CYR: Шуниң билән Тамар Шәлаһ чоң болған болсиму, мән униңға хотунлуққа елип
    берилмидим, дәп қарап, туллуқ кийимини селиветип, чүмбәл тартип бәдинини орап,
    Тимнаһ йолиниң үстидә Әнаимға кириш еғизиға берип олтарди.
  tel-2017: షేలా పెద్దవాడైనప్పటికీ తనను అతనికి భార్యగా తీసుకోకుండా ఉండడం చూసి తామారు
    తన విధవరాలి బట్టలు తీసివేసి, ముసుగు వేసుకుని, శరీరమంతా కప్పుకుని, తిమ్నాతుకు వెళ్ళే
    మార్గంలో ఏనాయిము అనే ద్వారం దగ్గర కూర్చుంది.
  hat-BSA: Alò, li te retire vètman vèv li a, li te kouvri tèt li avèk yon vwal, li
    te vlope tèt li, e li te chita nan pòtay Énaïm nan, ki nan wout pou rive Thimna.
    Paske li te wè ke Shéla te fin grandi, e yo pa t vin prezante li devan li kòm
    madanm.
  kos-kos: Ouinge Tamar el ayaolla liki nuknuk in katinmas lal ma el muta nukum, afinya
    mutal ke mwe lisrlisr, ac pituki muta ke acn in utyak nu Enaim, sie siti srisrik
    sisken inkanek nu Timnah. In etu lal uh, Shelah, wen se ma fusr oemeet natul Judah,
    el matula tari in pacl se inge, a tiana itukyang Tamar elan payukyak sel.
  hbo-WLC: וַתָּסַר֩ בִּגְדֵ֨י אַלְמְנוּתָ֜הּ מֵֽעָלֶ֗יהָ וַתְּכַ֤ס בַּצָּעִיף֙ וַתִּתְעַלָּ֔ף
    וַתֵּ֙שֶׁב֙ בְּפֶ֣תַח עֵינַ֔יִם אֲשֶׁ֖ר עַל־דֶּ֣רֶךְ תִּמְנָ֑תָה כִּ֤י רָאֲתָה֙
    כִּֽי־גָדַ֣ל שֵׁלָ֔ה וְהִ֕וא לֹֽא־נִתְּנָ֥ה ל֖וֹ לְאִשָּֽׁה׃
  ibo-ibo: O yipụrụ uwe mkpe ya, were akwa mkpuchi kpuchie onwe ya gaa nọdụ ala nʼọnụ
    ụzọ ama Enayim, nke dị nʼụzọ e si aga Timna. O mere otu a nʼihi na ọ matara na
    Shela etoola, ma enyeghị ya ka ọ bụrụ nwunye ya.
  ory-ory: ତହିଁରେ ତାମର ବିଧବା ବସ୍ତ୍ର ପରିତ୍ୟାଗ କରି ଆବରକ ବସ୍ତ୍ର ପିନ୍ଧି ଆପଣାକୁ ଆଚ୍ଛାଦନ
    କରି ତିମ୍ନାର ପଥପାର୍ଶ୍ଵସ୍ଥିତ ଐନମର ପ୍ରବେଶ ସ୍ଥାନରେ ବସି ରହିଲା; କାରଣ ସେ ଦେଖିଲା, ଶେଲା
    ବଡ଼ ହେଲେ ହେଁ ତାହା ସହିତ ଆପଣାର ବିବାହ ହେଲା ନାହିଁ।
  chk-chk: Mürin, Tamar a pwilitawu üfan üfen lipichsefäl, a filiti inisin ngeni echö
    mangaku, a pwölüöla won mesan o mottiu leasamalapen Enaim ünükün ewe al a ale
    ngeni Timnat. Pun a silei pwe Shela a tori ierin mwän, nge resamwo apwüpwülüa
    ngeni.
  ssd-ssd: Yuda tuku kiŋo ŋgrimbik ta buk suŋgokina ta Yuda nu kiŋo ta ŋgailka Tamar
    nda tuna. Ta tuku Tamar nu kuembol tawi o buk silikina ta paska tawi kitek silika
    tumail pasi tawimbi soŋgina sulumba kumba ka Timna kambim tuku ndin Enaim tumbraŋ
    tuku fonde malaŋga ta tugumŋge minyok minna.
  rop-rop: En det gel bin deigimat det klos weya imbin werrimon weya im hasbin bin
    dai, en imbin werrimon klos blanga meigim men wandim im, en afta imbin go en jidan
    rait langa det pleis weya det roud langa det taun bin kamat langa det najawan
    taun gulum Einaiyim. Lagijat na det gel bin dum, dumaji imbin sabi det laswan
    san blanga Juda bin bigwan. Bat Juda nomo bin gibit im yet blanga merrit langa
    im.
  ukr-1871: Вона ж, поскидавши вдовицьку одежу з себе, окрилась наміткою, та заквіччалась,
    і сїла в Енаїмській царинї, що при дорозї в Тімну, знавши, що вже дорослий Села,
    та її не дано йому за жінку.
  eng-AOI: Tamar knew that Judah's youngest son Shelah had grown up now. But Judah
    had still not given him to her as her husband. He had not kept his promise. Tamar
    was still wearing her widow's clothes. So she took them off and put on other clothes
    and covered her face with some material. Then she went to a place called Enaim
    and sat down near the gate. Enaim was on the road that went to Timnah.
  yon-yon: kowe, irib ebkad kuu biangke nongkobe kiwaan ari ye nima yi ebkad areb
    be debekoru, dabuambed kiringkonombed nare kirimo kebenekoru, wene kambong Enaim
    ye kuuk darewoob wiriniwen yambongko dia, Timna kiwaan kebed yaa Yuda biranande
    dibuun. Yukaadkereen Sela kuu kainoon kumban yu kuu ye wonong keri dowad konindo
    kowe.
  bch-bch: Be Tamar igera mambe Sela ei kapei na, be Iuda ipaoai gisirua mao. Tota
    Tamar itil ele danga sisid mok aea ta ipamumul imata ngan malo kakauede, mambe
    gid taine edap ad tikakado. Ga kus ta idio imado edap iaoai boloma ngan tuanga
    Enaim. Tuanga toa oa ienono rabu ngan edap ila ngan tuanga Timna.
  deu-1951: Da legte sie die Witwenkleider von sich, die sie trug, bedeckte sich mit
    einem Schleier und verhüllte sich und setzte sich ans Tor von Enaim, am Wege nach
    Timna. Denn sie sah, daß Sela erwachsen war und sie ihm nicht zum Weibe gegeben
    wurde.
  eng-JPS: And she put off from her the garments of her widowhood, and covered herself
    with her veil, and wrapped herself, and sat in the entrance of Enaim, which is
    by the way to Timnah; for she saw that Shelah was grown up, and she was not given
    unto him to wife.
  ubr-ubr: Tamar on isagob nono Judah natun giyamomos Shelah on irat orot imatar ato
    men sitai iawan on. On mes on kena an bai takwakwaren usinai si yen on iboseseren
    ato beber ibo magin ikukum toun ibuniai. Ato on inai Enaim mafam an eta awanai
    nan imair imama. On eta kaitamom min on inai Timnah mafamai igat.
  srp-1865: A ona skide sa sebe udovièko ruho svoje, i uze pokrivalo i pokri lice,
    i sjede na raskršæe na putu koji ide u Tamnu. Jer vidje da je Silom odrastao a
    nju još ne udaše za nj.
  lug-lug: n’asuula eri ebyambalo by’obwannamwandu ne yeeteekako ekiremba ne yeebikkirira,
    n’atuula ku mulyango gwa Enayimu, ekiri ku kkubo ng’ogenda e Timuna. Kubanga yamanya
    nti, Seera akuze, kyokka nga tamuweereddwa ku muwasa.
  heb-heb: ותסר בגדי אלמנותה מעליה ותכס בצעיף ותתעלף ותשב בפתח עינים אשר על דרך תמנתה
    כי ראתה כי גדל שלה והוא לא נתנה לו לאשה׃
  ben-IRV: তখন সে বিধবার বস্ত্র ত্যাগ করে ঘোমটা দিয়ে নিজেকে ঢাকলেন ও গায়ে কাপড়
    দিয়ে তিম্নার পথের পাশে অবস্থিত ঐনয়িমের প্রবেশস্থানে বসে থাকল; কারণ সে দেখল,
    শেলা বড় হলেও তার সঙ্গে তার বিয়ে হল না।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਵਿਧਵਾ ਦੇ ਬਸਤਰ ਲਾਹ ਸੁੱਟੇ ਅਤੇ ਬੁਰਕਾ ਪਾ ਕੇ ਆਪ ਨੂੰ ਲਪੇਟ ਲਿਆ ਅਤੇ
    ਏਨਯਿਮ ਦੇ ਫਾਟਕ ਉੱਤੇ ਜਿਹੜਾ ਤਿਮਨਾਹ ਦੇ ਰਸਤੇ ਉੱਤੇ ਸੀ, ਜਾ ਬੈਠੀ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ
    ਸ਼ੇਲਾਹ ਵੱਡਾ ਹੋ ਗਿਆ ਹੈ, ਪਰ ਉਹ ਉਸ ਦੀ ਪਤਨੀ ਬਣਨ ਨੂੰ ਨਹੀਂ ਦਿੱਤੀ ਗਈ।
  mwp-mwp: Na Thamar ngulayg kedha, nan bangal Selapa ipi manine, kasa kay kedha Yudha
    thanamun koey pawa aymayginga, Sela kay koey mabayg aymoeydhin, Yudha nuydh nuyn
    poeybayginga nabepa alay. Na kedha zoenguz buwaylthoeyay aymoeydhin kedha, nadh
    yoepkaziw maykaw rugan thudhaydhin, na wara rugan ubamoedhin parupa gamupa woerdhaypa,
    kalanu na Timnaw yabugudoenu pasinu thanuraydhin, goegathoepa amadhan, goegath
    Enaym nadh nanu ira ugadhin.
  mya-JVB: မုတ်ဆိုးမ အဝတ် ကို ချွတ် ၍ မျက်နှာဖုံး နှင့် မျက်နှာ ကိုဖုံး လျက် ၊ ကိုယ်ကိုလည်းခြုံရုံလျက်၊
    တိမနတ် မြို့ သို့ သွားသောလမ်း အနား ၊ ဧနိမ် မြို့တံခါး ဝ၌ ထိုင် နေလေ ၏။ အကြောင်း
    မူကား၊ ရှေလ ကြီးသော်လည်း ၊ မိမိ နှင့် အိမ်ထောင် ဘက်မ ပြု ရဟု သိမြင် သောကြောင့်
    တည်း။
  tbg-tbg: tuvaro Temaava nai kovaara utavaaqa nonkutora qaqini vara kero, ti viri
    viraaqama kero tavaantorave tiro, nai viri naavuma tero, oru Enaimi vatuka qentiana
    oquviro vaura. Vi vatukava Timinaini vi vau aararaqaa vaura. Temaava tavovaro
    Iutaara maaqu Seraava noruqama viro vauvaro kia Iutaava Temaara vira amura.
  hmo-hmo: Vadaeni ia ese iena vabu dabua ia kokia, ma dabua ta dekena amo iena vairana
    ia koua, Timuna dala badibadinai ia helai, Enaimi hanua ena ranu guri rua ena
    vareai gabuna dekenai. Badina be ia diba Sela be ia bada vadaeni, to iena ravana
    ese iena headava dalana ia kehoa lasi.
  ata-ata: La ane mipasipaa sou mixexeenu tokolomoxe ane ane mitokolomoxu sou mipoulilosou
    mulue, ia misakii mii vile loxo taunamo o sou mutaluxu iei ia milai mitalupexa
    no voteꞌi no iou xalengaxu tuala tila ne Enaimu. Tuala ane ne muxolu no voteꞌi
    ane mulai loxo ne Timuna. Xo ane milavu lexe Iuda ꞌolu e ualasou lexe Sela ne,
    anu itema tila, ia aneꞌi inoꞌu ulai noxie sou iꞌuluxu uasi.
  nfa-nfa: Lodꞌo èèna, ana limuri Yahuda, ngara na Sela, kapai le. Te ngaa Tamar neꞌa
    le, na, toꞌo na noꞌo boe paleo Sela dènge ne. Nèti èèna ka, Tamar tenge jꞌara
    neo katèju hak nèngu. Na bhoke eele mèdha-papake bhèni balu ètu ngiꞌu na, ka na
    silu mèdha-papake dhu beꞌa. Na pake salalu pahutu kètu dènge rèhu na. Ka laꞌe
    madhèdi ètu hèbꞌa tedhe sebhe jꞌara rae Enaim, dhu biasa dhèu kako re èèna lasi
    rae Timna.
  urd-urd: तब उसने अपने रंडापे के कपड़ों को उतार फेंका और बुर्का ओढ़ा और अपने को ढांका
    और 'ऐनीम के फाटक के बराबर जो तिमनत की राह पर है, जा बैठी क्यूँकि उसने देखा कि
    सीला बालिग़ हो गया मगर यह उससे ब्याही नहीं गई।
  rus-SYN: И сняла она с себя одежду вдовства своего, покрыла себя покрывалом и, закрывшись,
    села у ворот Енаима, что на дороге в Фамну. Ибо видела, что Шела вырос, и она
    не дана ему в жену.
  cbt-NTPO: '@see-verse:GEN.038.013'
  bqc-SIM: Ɔ̃ à a gyaablepↄↄ wòlo, à pↄlↄgãu sɛ kù a wɛ́a, ↄ̃ à gɛ̀ zↄ̃̀lɛ Ɛnaiũ
    bↄlɛu Timɛna zɛ́u. Asa a è Sela gbãakũ̀ mɛ́ wi a kpawà nↄ ũo.
  tcz-CHONGTHU: Chuphat in amanun jong ameithai von chu akhel loijin, ponlu akikhun,
    akitomjol in Timnah lampia Enaim lamkot'a chun atou tai; ijeh-inem itile Sheila
    kikhan lhit ahitan, aji dinga amanu akipeh lou akimu ahitai.
  mar-mar: तिने आपली विधवेची वस्त्रे काढली आणि बुरखा घेऊन शरीर लपेटून घेतले. नंतर
    तिम्नाच्या रस्त्यावर एनाईम नगराच्या वेशीत ती बसून राहिली. कारण तिने पाहिले की,
    शेला आता प्रौढ झाला असूनही आपल्याला अजून त्याची पत्नी करून दिले नाही.
  tcs-tcs: Tamar sabe Sela em bigman nau, bat em stil weit wattaim Zuda go maret demtu,
    Tamar ane Sela. Tamar i bin tekemaute dem widooman klos wea em bin werem. Em bin
    pute nada klos po wantaim kabare ed ane pes blo em. Den em bin go sidaun wea da
    rod wea i go, go insaid po da biliz blo Enaim. Dis seim rod i pas tru Enaim go
    stret po taun blo Timna.
  qub-qub: Musyarmi biyüda cay röpanta rucacuriycur shucutacunanta shucutacurcuran
    mana rejsinanpaj. Nircur aywar jamacuycuran Enaim marcaman yaycuna näniman. Chayga
    caran Timnat marcaman aywana näni aywajcho. Chayno Tamarga ruraran Sela rucuna
    caycaptin suyrun Judá paywan mana tiyachiptin.
  bqp-bqp: Akũ à a gyaanↄblepↄnↄ bò a pↄ́dangãnn sɛ̀ à kù a ãnnwa, akũ à gɛ̀ɛ
    à vùtɛ Enaimu bĩnilɛa Timina zɛ́n. Zaakũ à è Sela zↄ̃kↄ̃ kũ̀, odi a kpáa nↄ
    ũro.
  hat-hat: Se konsa, Tama wete rad vèv ki te sou li a, li kouvri tèt li ak yon vwal,
    li al chita bò pòtay lavil Enayim, sou chemen ki mennen Timna a. Li te wè Chela
    te fin gran, men Jida pa t' pran l' bay Chela pou madanm.
  eng-BSB: she removed her widow’s garments, covered her face with a veil to disguise
    herself, and sat at the entrance to Enaim, which is on the way to Timnah. For
    she saw that although Shelah had grown up, she had not been given to him as a
    wife.
  tod-tod: É ná-poanza zeɠeiti puuni, é seɠei veleveleni ɓɔɠɔ ma, é ɓɔɠɔ ɠaazumaalɔɔɠu,
    é lɛ, é zei Enayime nu lɛɛzuʋɛ Timena ʋelei zu. Mazɔlɔɔ é pɛtɛni ga Seela wɔɔlɔni
    niina, kɛlɛ ti la ɠɛni feeni naa ya ga anzai.
  eng-WEBPB: She took off the garments of her widowhood, and covered herself with
    her veil, and wrapped herself, and sat in the gate of Enaim, which is on the way
    to Timnah; for she saw that Shelah was grown up, and she wasn’t given to him as
    a wife.
  kbq-kbq: Hazageno ana a'mo kento kukena hate netreno amne kukena huno, avugosa refineteno,
    Enaim kuma'mofo kasante Timna vu kante emani'neno, amanage huno agesa antahine,
    Sela'a hago ra hu'neanagi, a' ka'e huno navre omi'ne.
  nhe-BL: huajca moquixtili iyoyo queja tlen moquentíaj cahual sihuame huan moixtzajqui
    ica se yoyomitl queja quichihuaj ahuilnenca sihuame huan mosehui iteno pilaltepetzi
    Enaim tlen eltoc ipan ojtli para Timnat. Quichijqui ya ni pampa quiitac Sela ya
    motlacachijtoya huan Judá ax quisihuajtijtoya ihuaya. Huajca noja aya quipiyayaya
    se conetl queja monejqui para quihuicas ieso huan itoca ihuehue tlen mijqui.
  bus-bus: Ben à a gyaanↄblepↄnↄ bↄ̀ à pↄ́dangãn sɛ̀ à kù a uua, ben à gàa à vɛ̃̀ɛ
    Enaimu bĩilɛa Timina zɛ́n. Zaakɛ à è Sela bíta kũ̀, wèe à kpáa nↄↄ ũro.
  gub-BL: A'e rupi Tamar umunehew amo wopoz oho kury, wopoz umen umàno ma'e kwer rehe
    uzai'o haw rehe har hezar pà imonokatu pà kury. Upyk uwa amo pàn pupe. Nezewe
    teko nukwaw kwaw a'e wà. A'e re wapyk oho Enaim tawhu pe heixe haw huwake kury.
    Ximinat piar rupi tuz. — Xera wiko awa tua'u ma'e romo a'e kury. — Ereko Tamar
    neremireko romo nehe, ni'i kwaw Zuta izupe rihi. Nuzapo kwaw ma'e uze'eg awer
    rupi a'e, i'i in uzeupe.
  eng-DRA: 'And she put off the garments of her widowhood, and took a veil: and changing
    her dress, sat in the cross way, that leadeth to Thamnas: because Sela was grown
    up, and she had not been married to him.'
  knf-knf: Awin kë Şela adëmi akak ñiinţ kë başë wo baanwula a kë aniima. Apënan imişa
    yi pyiman, ajej uleenŧ agur bkow, agurada hënk aşë ţo du uneeji wi Enayim du bgah
    bi Timnah.
