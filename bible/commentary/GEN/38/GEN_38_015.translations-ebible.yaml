verse: GEN.038.015
translations:
  mal-C: അവൾ മുഖം മറച്ചിരുന്നതുകൊണ്ട് യെഹൂദാ അവളെ കണ്ടപ്പോൾ അവൾ ഒരു ഗണിക ആയിരിക്കുമെന്നു
    കരുതി.
  deu-TKW: Als Juda sie erblickte, hielt er sie für eine Buhldirne; denn sie hatte
    ihr Gesicht verhüllt.
  lin-lin: Tango Yuda amonaki ye, akanisaki ete azali mwasi ya ndumba, pamba te azipaki
    elongi na ye.
  cbr-NT: Usaia anu aín chupan bëpamëax tsókë iskin ka Judánën sinánkëxa ax isa achúshi
    xanu bëtsi bëtsi unin aín nami 'akë a 'ikë kixun.
  eng-LSV: And Judah sees her, and reckons her for a harlot, for she has covered her
    face,
  bmu-bmu: Tariga Judanöŋ kaba eka jemesoholŋi esuhuyöhaŋgöra i qahö ek kutuba mi
    köna ketaŋi ambia mewö mötmöriyök.
  eng-GNV: 'When Iudah sawe her, he iudged her an whore: for she had couered her face.'
  eng-WEBSTER: When Judah saw her, he thought her to be a harlot; because she had
    covered her face.
  nhw-BL: Huan Judá quiitac ipan ojtli huan moilhui para eliyaya se ahuilnenca sihuatl
    pampa moixtzactoya.
  swh-ONEN: Yuda alipomwona alifikiri ni kahaba, kwa sababu alikuwa amefunika uso
    wake.
  bba-bba: Ye Yudɑ u sɑrɔ u nùn wɑ u sɔ̃ mi, mɑ u nùn ɡɑrisi kurɔ tɑnɔ yèn sɔ̃ u win
    wuswɑɑ sɔnditiɑ wukiri.
  eng-KJVCPB: When Judah saw her, he thought her to be a harlot; because she had covered
    her face.
  cpy-cpy: Ikanta iñaapaakiro Judá roshiyakaamintheetziro mayempiro ini, tee riyotapaakiro
    opashikawootakaha.
  mpx-mpx: Sauga Yuda i pulivin ge i kite, wana nuwatu iya yova toganawal mani kaiwena,
    kaiwena maninina i kaus.
  wbp-wbp: Ngaka-karrikarrilki, Juurdaju jingijingilki yanu yali-wanaju kiirti-wana.
    Nyangu Tamuruju. Kula milya-pungu nyanungu-nyanguju yinngirriji ngulaju parnta-yirrarninja-warnu.
    Nyanungurlulpa-nyanu purda-nyangu, “Ngana nyampuju karnta? Kajirnarla tala yinyi,
    kapu marda ngaju-kurlu nguna.”
  luo-luo: Kane Juda onene, noparo ni en ochot nikech noumo wangʼe.
  meu-meu: Bena Iuda ese e itaia, banava ia na ariara hahinena eto, badina be vairana
    vada e ḡovaia.
  npi-ULB: जब यहूदाले तिनलाई देखे तिनले आफ्नो अनुहार ढाकेकी हुनाले तिनलाई एउटा वेश्या
    ठाने ।
  yor-yor: Nígbà tí Juda rí i, ó rò pé panṣágà ni, nítorí ó ti bo ojú rẹ̀.
  emp-NTPO: Judaba Tamará unubʌrʌd̶e wẽrã aud̶uada crĩchasia, idji quĩrãra wuaba bʌrá
    erob̶ʌ bẽrã.
  ind-ind: Ketika Yehuda melihat dia, Yehuda mengira bahwa dia seorang pelacur, sebab
    wajahnya tertutup kerudung.
  pes-OPCB: یهودا او را دید، ولی چون او روی خود را پوشانیده بود، او را نشناخت و پنداشت
    زن بدکاره‌ای است.
  ssx-ssx: Kutupa Diudama꞉ mo wanda꞉ hando haota꞉ ipika꞉ leke popeleke a꞉mbaeyeke
    ekima꞉ta꞉ pa yola꞉la꞉ wanda꞉ ma꞉nda꞉ hone wiekeme.
  lcm-lcm: Au, si kana paspasal a Iuda, kanla arai ania na kalapo setpat ta aina vopo
    luk tauan pulakai ang nang using kata pakut a nona.
  aer-aer: Yanhe-ngentyele Judah anpere alheke Tamar-arle anetyamenge ikwerele. Re
    renhe areke imerte renhe alhengke-aretyakenhe-arle anemele rarle inngerre ikwerenhe
    artelhekenge imarteye re-arrpe anteme itirreke, “Angwenhe-arle-ame arelhe yanhe?
    The apeke renhe mane anthemele, re imerte atyengenge interle-apeke.”
  tgl-ULB: Nang makita siya ni Juda naisip niya na siya ay isang babaeng bayaran dahil
    tinakpan niya ang kanyang mukha.
  nop-nop: Kaŋ Yuda adi wooŋ kaŋ nadiune talik tam binek yo nadiguk. Tama adi namanda
    houle yaŋaamuŋdi mukufulaaŋa wooŋ ikuk doktiŋa mu kadakaleguk.
  kca-kca: Иуда ԓўвеԓ кащаԓәсԓы пӑ вешәԓ хӑԋатмаԓ урәӈән, уԉԋа нэӈа йўкатсәԓы.
  cbu-NT: Utaárinsha ngootsinung kizaa pakeeru, wchoo kamispa kámanaru, mshipanind
    átu,
  hui-hui: Ani berearia Yuda ibu ibuwa handalu hearia wali biago ibu labolabo emene
    mbirame dengui buyiho bereago hondowa wali ogoni bayanda wali bedabe toba hene.
  wrs-wrs: Doa hev monapethalla avna, Yutava provna, nonglapho, ona, monaunguvlirini,
    novlomosm ehlathaiva. Tit vrevna, heva os hevna kol.
  mya-mya: ယု​ဒ​သည်​တာ​မာ​ကို​မြင်​လျှင်​မျက်​နှာ​ကို​ပုဝါ နှင့်​ဖုံး​ထား​သော​ကြောင့်
    ပြည့်​တန်​ဆာ​မ​တစ်​ယောက် ဟု​ထင်​မှတ်​လေ​၏။-
  cbi-NTPO: Tsenñu Judá yanu katatu, matyu munuba na'baasa tsa tsaimu shinbuve pensanguemi,
    naa ya' kajuuba dedukaañu' mitya.
  bod-N: ཡ་ཧུ་དཱ་ཡིས་ཁོ་མོ་མཐོང་སྟེ་སྨད་འཚོང་མ་ཞིག་ཡིན་པར་སྙམ་པ༌སྟེ། ཁོ་མོས་གདོང་ཁེབས་ཀྱིས་ངོ་བཀབ་ཡོད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Judah Timnah nama se imet mu arigam, ale nu lage luan imet ko balam,
    mu awuk, nu noko koma kaluwuram.
  kkl-kkl: Yehudari Tamar whingag liliroba lilbamogha sembe elyamal kel iamog koma
    “Ina yabirop kel pukamla,” sembaog. Wene sembaogti, Yehuda Tamar ina peramag aneko
    sekel piogti, lelamogti, “Yae, na an saelbaghenun,” seogpa, kelenekori, “Na saelbanemen
    tanena sa'aba agha tatnululam?” seog.
  sna-sna: Judha akati amuona, akafunga kuti chifeve, nokuti akanga akafukidza uso
    hwake.
  spa-BLM: Cuando Judá la vio, pensó que era una prostituta, pues se había cubierto
    el rostro.
  beu-beu: Uanguveng Yahuda ana uuling ateing muse, ana vengpikir hula angu misavaka
    have nehe jangu aver aanamang, se Tamar ana ava ening amahena, bot apang di vengtering
    angu ebele.
  cac-cac: Ayic ix yilanb'at ix vin̈aj Judá chi', ix snaan vin̈ to ajmul ix jun ix
    chi', yujto musab'il sat ix.
  swh-ULB: Yuda alipomwona alidhani ni kahaba kwa maana alikuwa amefunika uso wake.
  bel-bel: І ўбачыў яе Юда і палічыў яе за распусьніцу, бо яна захінула твар свой.
  deu-ELBBK: Und Juda sah sie und hielt sie für eine Hure, denn sie hatte ihr Angesicht
    bedeckt.
  mbb-OT: Ne hein naahà ni Juda si Tamar, wazè din mekilala he iyan kes ambey zin
    su netembunan man is buked din. Kunaan din ke vahi haazà he ebelegyà te zengeg
    din. Umbe mid-uvayan din haazà dutun te kilid te zalan he ke sikandin te, “Hendini
    ka su ebpehilevetè ki.” Ne midtavak si Tamar te, “Hengkey is ibayad nu kedì ke
    ebpehilavet a kenikew?”
  msc-msc: Yahuda tamintɔ ka Tamari siini yen. A ka a jate jatɔmuso le ri, ka a masɔrɔn
    Tamari tun da a ɲa matunun.
  mal-2015: യെഹൂദാ അവളെ കണ്ടപ്പോൾ അവൾ മുഖം മൂടിയിരുന്നതു കൊണ്ടു ഒരു വേശ്യ എന്നു നിരൂപിച്ചു.
  tuo-NT: Judá core ĩꞌagʉ̃, “Ʉmʉarẽ aꞌmetãrãwapataꞌari masõ nisamo”, ni wãcũcʉ niwĩ.
    Co diapoare moꞌa, ĩꞌata basiotico niwõ.
  gup-gup: Kaluk Judah binang Timnah, dja nungka yimeng bu yimankek ngaleng daluk
    ngalbu kakukweykarren kore bininj. Kunmekbe nungka yimeng bu ngaleng kebbarrkbuyindi.
  met-met: Bungina Yuda bagu, hagaxa ba haing daxangam tela, namua na saku ramramonoa.
  gvs-gvs: E iitusobu go, Yuda ima ikandobala vavinayana igite inuwonúwana kana, ‘Nakona
    vavina tomatagogoli.’ Bogina kuyagoi. Vavinayana maisina ivamou.
  rmc-rmc: Sar la o Juda dikhľa, gondoľinďa peske, hoj hiňi lubňi, bo o muj late sas
    zagarudo.
  nlg-nlg: Ma Judah te vaevanea tana bona te va tona haliu, ge ghanaghana ke, na vaivine
    rebi, na pukuna te sara nia na tivi tara poloa nia na tivi na uluna.
  dgr-DOGNT: Wınì k'e ehtł'ı̨ whehchì t'à Judah yaɂı̨ ekò ts'èko edezhį̀į̀ t'à sǫǫ̀mba
    ehtsı̨ı̨ at'ı̨ yı̨ı̨hwhǫ.
  pes-OPV: چون یهودااو را بدید، وی را فاحشه پنداشت، زیرا که روی خود را پوشیده بود.
  ron-1924: Иуда а вэзут-о ши а луат-о дрепт курвэ, пентру кэ ышь акоперисе фаца.
  ben-OBCV: যিহূদা যখন তাকে দেখলেন, তখন তিনি ভাবলেন যে সে একজন বেশ্যা, কারণ সে তার
    মুখ ঢেকে রেখেছিল।
  lex-lex: La'pa Yehuda namkek nana dewade nwarora de patke' yatyata ida de, yoma
    nahew gaini.
  rgu-rgu: Fai fo Yahuda nesiꞌ lelesu bafaꞌ fo masoꞌ leo koroꞌ daleꞌ neu, ana nita
    inaꞌ esa. Ana naendobuko ina manasosoa ria, nana huu Tamar kakao-papaken, ma poti
    etu mata-idun.
  som-som: Markii Yahuudah arkay ayuu u maleeyey inay dhillo tahay; maxaa yeelay,
    wejigeeday qarisay.
  lat-VUC: 'Quam cum vidisset Judas, suspicatus est esse meretricem: operuerat enim
    vultum suum, ne agnosceretur.'
  aoi-aoi: Bi...ya kembirra yakwujina ngawa eneja nanga-rringkama arakba Juda nakina.
    Ni-lyangkiyame-ka nakina duwurrariya-bu didarringka dakina, dibina yingu-mungkumungkwulume-ka
    warningerribirra-manja warnungkwarba akwa yingi-ngbijanginumurra wurringku-wa
    iya wurringku-wa warnungkwarba dakina-da, mena ying-awiyebenuma dibina dumbala
    dadiki-lyawurumba dakina-da. Aburraja ne-yaminjamama wurramukwiyadebina wurruwurrariya
    wurrididarringka wurruminakina angalya wurrakina-da.
  eng-ASVBT: When Judah saw her, he thought her to be a harlot; for she had covered
    her face.
  mna-mna: 'Yuda ipet mi ire i, to ikam ŋgar ta kembei: “Wai, moori ti, ko zaala lwoono
    kana.” Ni ikilaali som paso, Tamar izuk mataana pa kawaala. Tabe Yuda ilae kini,
    to iso pini ma iso: “Ai. Mar ma ituru talae zaala zilŋaana tiŋgi muŋgu.” Tamar
    iso: “Kenako nu kam leŋ sokorei?”'
  ita-1885: E Giuda la vide, e stimò lei essere una meretrice; conciossiachè ella
    avesse coperto il viso.
  eng-LXXUP: And when Judah saw her, he thought her to be a harlot; for she covered
    her face, and he knew her not.
  eng-ULB: When Judah saw her he thought that she was a prostitute because she had
    covered her face.
  spa-VBL: Judá la vio y pensó que debía ser una prostituta porque se había cubierto
    la cara.
  fra-_FOB: Et Juda la vit et la prit pour une prostituée; car elle avait couvert
    son visage.
  mal-mal: യെഹൂദാ അവളെ കണ്ടപ്പോൾ അവൾ മുഖം മൂടിയിരുന്നതുകൊണ്ട് ഒരു വേശ്യ എന്നു വിചാരിച്ചു.
  urd-GVR: Jab Yahūdāh wahāṅ se guzarā to us ne use dekh kar sochā ki yih kasbī hai,
    kyoṅki us ne apnā muṅh chhupāyā huā thā.
  suz-BL: मिनु यहूदाम मेको कली लांम तशा “तेल्‍लेम का बाक्‍ब” दे मिम्‍ता बाक्‍त। मारदे
    हना आ कुल सुमा बाक्‍त।
  ita-1927: Come Giuda la vide, la prese per una meretrice, perch’essa aveva il viso
    coperto.
  ckb-ckb: کە یەهودا تاماری بینی، وایزانی لەشفرۆشە، چونکە ڕووی خۆی داپۆشیبوو.
  eng-BBE: When Judah saw her he took her to be a loose woman of the town, because
    her face was covered.
  crx-NTPO: '''Et Judah yutilh''en, ''ul''en-un ''unt''oh yuninzun, dunin k''e''nilhbal
    ''et huwa.'
  kan-OKCV: ಯೆಹೂದನು ಅವಳನ್ನು ಕಂಡಾಗ, ಅವಳು ಮುಖ ಮುಚ್ಚಿಕೊಂಡಿದ್ದರಿಂದ ಅವಳು ವೇಶ್ಯೆಯೆಂದು ತಿಳಿದುಕೊಂಡನು.
  bbb-bbb: Fu ijia fikoga e Juda fu ro Tama gana vierafero fu bara be fu vame ijia
    oenoeno ijero fu ijiege vierafe. Ijadufuo maeje Tama fune ugone fae abena nikubae
    fuone okuraema ijadufuo fu naebe mukoreigia gana vierafe.
  tam-2017: யூதா அவளைக் கண்டு, அவள் தன் முகத்தை மூடியிருந்ததால், அவள் ஒரு விலைமாது
    என்று நினைத்து,
  spa-RV-1909: Y vióla Judá, y túvola por ramera, porque había ella cubierto su rostro.
  ron-BTF: Când Iuda a văzut-o, a crezut că ea era o curvă, pentru că îşi acoperise
    faţa.
  eng-WEBP: When Judah saw her, he thought that she was a prostitute, for she had
    covered her face.
  eng-FBV: Judah saw her and thought she must be a prostitute because she had veiled
    her face.
  nld-1939: Toen Juda haar zag, hield hij haar voor een deerne, omdat zij haar gelaat
    had gesluierd.
  nch-BL: Huan Judá quiitac ipan ojti huan moilhui para eliyaya se ahuilnenca sihuat
    pampa moixtzactoya.
  tfr-NTPO: Judá jek shäng irbo bäng ga ĩya ga wal̈ë sök eshko kjl̈ara. Wotjl̈ĩno
    ga wal̈ë to shäng opsoynek domerga obl̈ë obl̈ë kong wl̈eniyo l̈ara, kä kjingono
    pjir kjĩy.
  vie-1934: Giu-đa thấy nàng, cho là một kỵ nữ, vì nàng che mặt,
  hin-CV: वहां से निकलते हुए उसे देख यहूदाह ने उसे वेश्या समझा, क्योंकि उसने मुंह
    ढक रखा था.
  eng-OURB: When Judah [Praised] saw her, he thought that she was a prostitute, for
    she had covered her face.
  spa-BES: Cuando Judá la vio, la tomó por una mujer prostituta del pueblo, porque
    tenía el rostro cubierto.
  tdx-tdx: Tendrek’ aze t’Iehodà, le natao’e ho tsimirirañe amy t’ie nisaron-doha.
  vid-vid: Yuda nakamfika Tamali aho, nakejesa kota kamdala mng'hondwa, kwa vila nakegubika
    kumeho.
  pwg-pwg: Juda ibaba inene da Tama ikitai na inotai da tuna wavine madamadawarina
    iyamna maghighina ikwarewi.
  eng-OKE: And Jehuda saw her, and thought that she was an outcast, because she had
    covered her face.
  tha-KJV: เมื่อย​ูดาห์​เห​็นนางก็คิดว่าเป็นหญิงโสเภณี เพราะนางได้เอาผ้าคลุมหน้าไว้
  por-BR-2018: E viu-a Judá, e teve-a por prostituta, porque havia ela coberto seu
    rosto.
  bco-bco: Yuda e a꞉na ya꞉ga꞉, ga a꞉no꞉ galilia꞉ga꞉yo꞉, ene migiyo꞉ helebeso꞉g ha꞉lu
    noma꞉ go꞉lo꞉ ko꞉lo꞉ Yuda eyo꞉ e uwo꞉lo꞉ dian ga a꞉la꞉asulo꞉.
  deu-ELO: Und Juda sah sie und hielt sie für eine Hure, denn sie hatte ihr Angesicht
    bedeckt.
  ktm-ktm: Judah indroni iy ti pe kolon eri ipe ye sa homou pedih odo sal, odosa iy
    isorohe purmadan ile kolau tih.
  caa-caa: Pues conda e Judá uwira e ixic era, cay ubꞌijnu que jax inteꞌ ixic xeꞌ
    unata uchoni ubꞌa cocha bien bꞌochꞌor ut bꞌan ani cocha uche inteꞌ ajmabꞌambꞌan
    ixic.
  eng-WYC-2018: And when Judah had seen her, he supposed her to be a whore; for she
    had covered her face, lest she was known.
  epo-epo: Kaj Jehuda ŝin vidis, kaj li pensis, ke ŝi estas publikulino, ĉar ŝi kovris
    sian vizaĝon.
  uig-PIN: 'Əmdi Yǝⱨuda uni yüzi yepiⱪliⱪ ⱨalda kɵrgǝndǝ: — Bu bir paⱨixǝ ayal ohxaydu,
    dǝp oylidi.'
  beo-beo: Yuda da Da:ima ba:beba:le, ea odagi da dedeboiba:le, e da aie heda:i uda
    amo dawa:i galu.
  tpi-OTNT: Juda i wokabaut i kam na em i lukim dispela meri na em i ting em i wanpela
    pamukmeri, long wanem, dispela meri i karamapim pes bilong en long liklik laplap.
  hau-SA: Sa’ad da Yahuda ya gan ta, ya yi tsammani karuwa ce, gama ta lulluɓe fuskarta.
  udu-udu: Ka Yahuuda p̱arki’da yim e mo tani a’di kulumki’da yimi bwa mo oki a’di
    ta’da ’bom c̱al mo haali/ ayim a’di kumki jis/em piti mo.
  uig-LAT: 'Emdi Yehuda uni yüzi yépiqliq halda körgende: — Bu bir pahishe ayal oxshaydu,
    dep oylidi.'
  nde-nde: UJuda wathi embona wacabanga ukuthi yisifebe, ngoba wayezivale ubuso.
  ton-ton: Pea kuo mamata ʻa Siuta, kiate ia, naʻa ne mahalo ko e fefine angahala
    ia, he koeʻuhi kuo pūlou hono mata.
  ces-1613: Kteroužto uzřev Juda, za to měl, že jest nevěstka; nebo zakryla tvář svou.
  eko-eko: Yuuda n'oomoona khumwaakanyerela omalempe, mwaasa yoori aajifinikhaniye
    nshukwi omaasho wawe.
  nss-nss: Yutah iro tokai iropo iya, pe inime pihin ara, pe ipa ndre yiy pihin hamou
    para payangosai. Pe pihin ara indrutuhi mbulmaran iya koyau hasai mendreheh.
  eng-WMB: When Judah saw her, he thought that she was a prostitute, for she had covered
    her face.
  tam-TCV: யூதா அவளைக் கண்டபோது, அவள் ஒரு வேசி என எண்ணினான்; ஏனெனில் அவள் தன் முகத்தை
    மூடியிருந்தாள்.
  ceb-ULB: Sa dihang nakita siya ni Juda nagtuo kini nga usa siya ka babayeng nagabaligya
    ug dungog tungod kay gitabonan man niya ang iyang nawong.
  mkn-mkn: Waktu Yahuda lewat itu pintu maso kampong, dia dapa lia satu parampuan.
    Dia kira itu parampuan nakal, tagal Tamar bagaya deng pakean, ais tutu dia pung
    muka lai.
  pol-UBG: A gdy Juda zobaczył ją, pomyślał, że to nierządnica, bo zakryła swoją twarz.
  agr-agr: Nunik ekemtatman Judá wainak, yapiin dukuka eketu asamtai, juka nuwak wainka
    takatai aina nuwapi tiuwai.
  kyc-kyc: Jutabaa epapala dokopa pasende enda dupwame komau nyepala lenge kambu yambe
    pingi dopale ingiyasa baa pamuku enda lao suu piya.
  urd-GVU: جب یہوداہ وہاں سے گزرا تو اُس نے اُسے دیکھ کر سوچا کہ یہ کسبی ہے، کیونکہ
    اُس نے اپنا منہ چھپایا ہوا تھا۔
  deu-1912: Da sie nun Juda sah, meinte er, sie wäre eine Hure; denn sie hatte ihr
    Angesicht verdeckt.
  ntj-ntj: '@see-verse:GEN.038.014'
  row-row: Leleꞌ Yahuda tungga lelesu ineꞌ a, nita inaꞌ esa. Nae neꞌo ina dalaꞌ, huu
    Tamar koao no bua-baꞌu na, ma mboti mata na.
  kan-2017: ಯೆಹೂದನು ಆಕೆಯನ್ನು ಕಂಡಾಗ ಮುಖದ ಮೇಲೆ ಮುಸುಕು ಇದ್ದದರಿಂದ ಸೊಸೆ ಎಂದು ತಿಳಿಯದೆ ವೇಶ್ಯಾಸ್ತ್ರೀಯೆಂದು
    ಭಾವಿಸಿದನು.
  ena-ena: Iamɨgali agaŋ mugaŋ lamɨgaŋ havɨlɨ hɨvɨ hafilamavɨla mɨgahɨnidaci Juda
    agaŋ ve igavɨla hɨbɨ pɨlɨ hɨsɨŋ iamɨgali akua uami.
  tgo-tgo: Mbaŋa Juda i thuwe le renuwaŋa iŋaeŋge wevo i vavakuneŋa riwae, kaiwae
    i yabo ghamwae.
  yap-yap: Ma nap’an ni sap Judah ni guy fare pin, me leamnag ni be’ ni bpin nma pi’
    ir ni chuway’, ni bochan e ke upnguy owchen.
  tet-tet: Baa oras Yahuda laꞌo tuir odamatan nanokar nia, nia naree feto ida iha
    nia. Nia naneo naꞌak, arumak feto nia feto aat, tan Tamar natudu ilas, nodi tais
    kabaas, no taka tenik oin,
  hlt-MCSB: Tedae anih te Judah loh a hmuh vaengah a hmai a dah dongah pumyoi ni tila
    a poek.
  mdy-ETH: ዒዛ ዓኣፖ ካሮ ፔኤኮ ሻኣሻሢና ካንቂ ዓኣንቴ ዪሁዳ ዴንቃዖ፥ ዓኒባኣ ዞኦስካ ኮኦማ ላኣሊ ዒዛም ማላዛ፥
  twi-ASANTE: Ɛberɛ a Yuda hunuu Tamar no, na ɔdwene sɛ ɔyɛ ɔbaa dwamanfoɔ bi, ɛfiri
    sɛ, na wakata nʼanim.
  bhl-bhl: 'Beli, Suda e uneko, min em kalun Tamal ulo watemse kate, e ulo abelew
    keumeko, fukunomele: “Waneng kalu ukalem kiinguen kasiko, teinbu kasike, u deiwkim
    waneng ute sako!”, angeko, ibolow fukunse kale. Fukuneko, waneng buum mit kue
    angko, bokoumomele: “Kutaka! Kuso neso kal bonggusomi, akaluma!”, wangse kale.
    Wangei, u yan weng bokolewomelu: “Ne nim yan kuloki a?”, dangsu kale.'
  con-NTPO: Judája tsangaé panshaenjimba tsa pushesuma attepa in'jan tisu ai'voi'ccu
    gana'su pushesu qquen. Nane tsa pushesuja tisu camba'juma picco'chosi tsu tsa'caen
    in'jan.
  eng-WEBU: When Judah saw her, he thought that she was a prostitute, for she had
    covered her face.
  bnp-bnp: Na tahuna e Iuda i masia, i pahaluhoi ta ia a ngoi, a vuhuna i kavitagua
    a matana.
  wal-wal: Yihudai o be7ido wode, shaaramuxa giidi qoppiis; aissi giikko, a ba som77uwaa
    gulletta uttaasu.
  mgh-mgh: Vaavale Yutta umoona wawe Tamari amoonihile toko puuta, kontha anookhuneela
    ikhove awe iyo.
  acu-NT: Turamtai Judáka nangkamak najati yapiin nukuk pujaun wainak, kungkatip nuwachuashi
    tu nintimsamiayi. Antsu najatruapita tusangka pengké nekaachmiayi.
  spa-PDDPT: Cuando Judá la vio consideró que era una prostituta, pues ella tenía
    cubierto su rostro.
  gun-gun: Ha'e gui Judá oexa vy “Itavy rei va'e po” he'i, ngova omo'ã ramo.
  agu-BL: Itzun yi bene'n xmayil Judá yi c'olchij yi jun xna'na'tz stzi be' nintzun
    xtxumtz yi i' jun wi'tz bnol tetz, na jopij wutz tan su't.
  eng-PEV: Later, Judah walked along that road, and he saw Tamar sitting there. She
    had that scarf over her head, and Judah couldn’t see her face. So Judah didn’t
    know that she was Tamar, his dead son’s wife. He thought she was a woman that
    sleeps with men for pay. So Judah went to her, and he said, “I want to sleep with
    you, like a man sleeps with his wife.” Tamar said, “If I sleep with you, then
    you have to give me something to pay me. What will you give me?”
  ilo-ULB: Idi nakita ni Juda isuna, impagarupna a maysa isuna a balangkantis gapu
    ta inabbunganna ti rupana.
  kpg-kpg: Di madagoaa Judah ne mmada gi mee, mee ga hagabau bolo mee di ahina huihui
    dono huaidina, i mee dela guu gahu ono golomada.
  uig-ARA: 'ئەمدى يەھۇدا ئۇنى يۈزى يېپىقلىق ھالدا كۆرگەندە: ــ بۇ بىر پاھىشە ئايال
    ئوخشايدۇ، دەپ ئويلىدى.'
  bsp-bsp: Kɔ Yuda ɛnəŋk Tamar, kɔ pəyi kɔ pəmɔ wəran wəyama-yama, bawo ɛnakumpənɛ
    kəro.
  mbs-mbs: Na, pegkità i Juda ki Tamar, eden din aw kepoyun, so sinempengan din se
    bawa din.
  tof-tof: Zuda oya nóma osenórr, wa igó gyagüpi wamlórr wamaka wa popa kwatódó agól
    kolo, zitülkus tóba obzek mórrkenyórr poko-e ngablaorrón warilürr.
  sus-sus: Yuda to bara Tamari to kira dɛ ra, a yatagi makotoxi mafelenyi ra, a naxa
    a maɲɔxun langoe ra.
  pon-2006: Ni Suda eh kilangada liho, e kihkihong me lihen netiki paliwere men ih,
    pwehki eh pwaindi meseo.
  jae-jae: Gêdêŋ taŋ Juda gêlic eŋ naŋ, gêjam kauc gebe awê mockaiŋo teŋ, gebe gêsaŋ
    laŋôanô auc.
  ksd-ksd: Ma ba Iuda i ga gire, i ga nuk ia ba a paiga na vavina, tago i ga tar turup
    ra matana.
  tur-YTC: Yahuda onu görünce fahişe sandı, çünkü yüzünü örtmüştü.
  bel-N: I ўбачыў яе Юда, і падумаў, што яна — блудніца, бо яна закрыла аблічча сваё.
  grc-BRENT: Καὶ ἰδὼν αὐτὴν Ἰούδας ἔδοξεν αὐτὴν πόρνην εἶναι· κατεκαλύψατο γὰρ τὸ
    πρόσωπον αὐτῆς καὶ οὐκ ἐπέγνω αὐτήν.
  ind-AYT: Ketika Yehuda melihat Tamar, dia menyangka bahwa perempuan itu adalah perempuan
    sundal karena dia menutupi wajahnya.
  lid-lid: Eme Juda anyolom iy badeh iy anya i badih ta mada san, tasah iy tubuluhi
    batun.
  nya-nya: Yuda atamuona anangomuyesa mkazi wadama chabe, chifukwa anadziphimba nkhope.
  hrv-hrv: Kad je Juda opazi, pomisli da je bludnica, jer je bila pokrila lice.
  mps-mps: Judago te sipsip nisi togobo sę sula silama, tama beba ma pobadi, agai
    te we sulama, tama agai homugo te penani ebo we da, te homu yali, magi baso meni,
    te wego gesabidi te dwasianu ugwa namego halua sai elaluali.
  llg-llg: Leꞌdoeik Yahuda nesik lelesu ina ndia, boe ma ana nita inak esa. Nae hetuk
    ina kalabik ndia, huu Tamar heo-hilu no baloꞌan, de ana babaa matan bali.
  tpi-tpi: Juda i wokabaut i kam na em i lukim dispela meri na em i ting em i wanpela
    pamukmeri, long wanem, dispela meri i karamapim pes bilong en long liklik laplap.
  dan-1931: Da nu Juda så hende, troede han, det var en Skøge; hun havde jo tilhyllet
    sit Ansigt;
  vie-OVCB: Giu-đa đến nơi, thấy Ta-ma che mặt và không biết là dâu mình, tưởng lầm
    là gái mãi dâm.
  lbk-lbk: Idwani, isnan nangil-an Juda ken siya, kanana't mo esa'y asi ay fafai tay
    naaap-apan nan kamesna.
  guj-2017: જયારે યહૂદાએ તેને જોઈ, ત્યારે તેણે વિચાર્યું કે તે ગણિકા હશે, કેમ કે તેણે
    તેનું મુખ ઢાંક્યું હતું.
  byr-byr: '@see-verse:GEN.038.014'
  awx-awx: Tixawän Judatä apu, nomnä umukulunin kake, “Mängälä aläpä yumdekän täke
    tihikukayingunimbä?” yang natäpgut.
  pon-2006A: Ni Suda eh kilangada liho, e kihkihong me lihen netiki paliwere men ih,
    pwehki eh pwaindi meseo.
  por-BRBSL: Quando Judah a viu, ele pensou que ela era uma prostituta, pois ela havia
    coberto seu rosto.
  cth-cth: Judah ni a hmu toteh, a minhmai a kâramuk dawkvah, kâyawt e lah a pouk.
  twi-twi: Bere a Yuda huu Tamar no, na osusuw sɛ ɔyɛ ɔbea guamanfo bi, efisɛ na wakata
    nʼanim.
  hlt-hlt: Tedae anih te Judah loh a hmuh vaengah a hmai a dah dongah pumyoi ni tila
    a poek.
  tbz-SIM: Kɛ̀ Sudɑɑ ò yɑ̀ kɛ́nyɛ̃́ kɛ tú onitipòkù wèè dɔuti dɔutinɛ̀ wènwe bɛnitidɑɑbɛ̀,
    kɛ yɛ̃́ ò dɑ̀ɑ́tímɛ̀ o ììkɛ̀ kuyɑ̀ɑ̀kù.
  msy-2020: Ezɨ amizir kam inir avɨzim uan guam dukuagha aperaghav itima, Juda iza
    an gara kamaghɨn nɨghnɨsi, kar ti gumaziba isa me koma akuir amizim.
  txq-txq: Neu Yahuda laꞌok nesik lelesu maso nggorok naa, ana mete-nita inak esa.
    Ana nae hetuk ko inak naa ina petak, nahuu Tamar namasosoak no bua-loꞌan nara,
    ma ana lalaa nafuni matan bali.
  aaz-aaz: Oras naiꞌ Yahuda nnao npeoꞌ kuan naan in rana ꞌtamas, in niit bifee jes.
    In natenab nak oniꞌ bifee aꞌhakeꞌ, natuin bi Tamar in paekn ee on reꞌ bifee aꞌhaek
    ein. Anneis-neis in nkuub naan in human.
  azb-azb: Yəhuda onu görəndə elə bildi ki, bir fahişə qadındır, çünki üzünü örtmüşdü.
  eng-DBY: And Judah saw her, and took her for a harlot; because she had covered her
    face.
  hin-2017: जब यहूदा ने उसको देखा, उसने उसको वेश्या समझा; क्योंकि वह अपना मुँह ढाँपे
    हुए थी।
  wol-KYG: Yuda gis ko, yaakaar ne gànc la, ndax li mu muuru.
  swp-swp: Huiana wa Iuda ie ita i ene bena ia sine baaeana paana matana i buburi.
  bjr-bjr: Yudafa ani qafoofanoo qamunnannai oori rafaaqafusee marufanoo dapi maraqa
    nua aanaaseefa mifoo qinau.
  eng-YLT: And Judah seeth her, and reckoneth her for a harlot, for she hath covered
    her face,
  kne-kne: Idi inilan Juda sisya, inpagarup na en esa ay hostess, tan kinomotana din
    mata na.
  heg-NTPO: Nikit Yahuda maa lako deng hnita tene na kon, un ngat net Tamar. Mo un
    bali le na bihaat hmama, lole Tamar naleko apa ka nini kai-baut leko, hidim un
    buba kele sila ka pait tam.
  ptu-ptu: Tappana naita Yehuda, iya nasangam baine passunda' aka umbuni lindona Tamar.
  bzd-NTPO: Mik Judá tö Tamar sué̱ ta̱ ie' ibikeitsé tö e' dör alaköl sulusi iwö pabakéwa̱
    e' kue̱ki̱.
  kwf-kwf: Ma kaidaꞋi sa Juda nia lisia, nia ka manata Ꞌuri, “Sali ta kini sesele
    goꞋo Ꞌana niniꞋa, osiꞋana nia fonea maana Ꞌania Ꞌaba ifi ꞋunaꞋeri.”
  eng-WYC-2017: And when Judah had seen her, he supposed her to be a whore; for she
    had covered her face, lest she was known.
  eng-WMBB: When Judah saw her, he thought that she was a prostitute, for she had
    covered her face.
  spp-spp: 'Ɲyɛ Zhuda niŋkàriŋ''à sà nɔ wani, maa u ɲya ke, ka u u wá na sɔ̂nŋi na
    fworobacwoŋi wà u ɲyɛ u wi, ɲaha na yɛ u mpyi a yyahe tò ná vàanŋ''i, u mpyi a
    cè na uru napworoŋi wi mɛ. Ka u u file u na, maa u pyi: «Ceewe, na pwɔhɔ, mu kyaa
    na naha mii na» ka Tamari si u natuŋi pyi: «Mii aha ɲɛɛ mu na, ɲaha mu sí n-kan
    mii á yɛ?»'
  aey-aey: Odocob Juda uqa humei Tema fecidodon uqa ola jahuldon. Eunu caja eu uqa
    wal caja ec cisdon.
  urd-GVH: जब यहूदाह वहाँ से गुज़रा तो उसने उसे देखकर सोचा कि यह कसबी है, क्योंकि
    उसने अपना मुँह छुपाया हुआ था।
  rug-rug: Meke sipu dogoria Ziuda si asa, si balabala ia sa sapu keke maqota si asa,
    gua, sina nobia sa sa isumatana.
  gaz-gaz: Yihuudaan yommuu ishee argetti sababii isheen fuula ishee haguuggattee
    turteef sagaagaltuu ishee seʼe.
  fra-LSG: Juda la vit, et la prit pour une prostituée, parce qu’elle avait couvert
    son visage.
  yal-yal: Yuda to a to a dugin soxi a yɛtagin xun na, a yi a miri a yalunden na a
    ra.
  gum-gum: Inchen Judá truigwan ashabe, nøbe kaig maramig asrwan anwei yanøb ishug
    kuitamab isubig køn, kaguen nøbe maløwan pinab kasraig waben.
  iou-iou: Eruk Judatä kuŋtäŋgän webe u kädet miŋin maŋit irirän kaŋpäŋ ŋode nadäŋkuk;
    Webe ŋo tektä iŋami dapun täŋpipiŋkuko unita kubokäret webe käwep yäŋ nadäŋkuk.
    Ŋo äbekna yäŋ nämo nadäŋkuk. Täŋpäŋ dubiniken kuŋpäŋä iwetkuk; Nadäŋ namiŋiri
    nek bok pätdayäŋ yäk. Iweränä webe unitä man ŋode iwetkuk; Bok pätdayäŋ näwetan
    unita imapäŋ namayäŋ?
  haw-1868: A ike aku la o Iuda ia ia, manao iho la ia he wahine hookamakama kela;
    no ka mea, ua paleia kona maka.
  arb-NAV: فَعِنْدَمَا رَآهَا يَهُوذَا ظَنَّهَا زَانِيَةً لأَنَّهَا كَانَتْ تُغَطِّي
    وَجْهَهَا،
  adz-adz: Ibinigi da gubuꞌ Yuda tsanganda arangan da ini sagat sanab angu gin, i
    arangan ipatiꞌ maran sib.
  ewe-ewe: Yuda kpɔe esime wòva yina, eye wòbu be gboloe le eƒe motsyɔvɔ la ta.
  eng-LEE: And Judah saw her and thought her to be a harlot; because she had covered
    her face.
  nna-nna: Judah Timnah-karti yananyaja Tamar yirrirni, ngumpa warapurni, kurlkarrinyarningu
    mirtawa kurla-kurla paliny. Munumpa pala mirtawa ngarrayamarniny palinymili!
  asm-FB: তেতিয়া যিহূদাই তাইক দেখি বেশ্যা বুলি জানিলে; কিয়নো তাই নিজ মুখ ঢাকি ৰাখিছিল।
  sus-A: يُدَ تٌ بَرَ تَمَرِ تٌ كِرَ دّ رَ، عَ يَتَفِ مَكٌتٌشِ مَقٍلٍنيِ رَ، عَ نَشَ
    عَ مَحْشُن لَنفٌي رَ.
  fra-SBL: Lorsque Juda la vit, il pensa que c'était une prostituée, car elle avait
    couvert son visage.
  hbo-hbo: וַיִּרְאֶ֣הָ יְהוּדָ֔ה וֽ͏ַיַּחְשְׁבֶ֖הָ לְזֹונָ֑ה כִּ֥י כִסְּתָ֖ה פָּנֶֽיהָ׃
  shp-NTPO: Jatian ja Timnat jeman kakin Judakan oinna iká iki, westíora ainbo chopan
    mapotax yakata. Jaskara oinxon shinanna iki, wetsabires tsini ainbora ibirai ixon.
  eng-WYCLIFFE: And whanne Judas hadde seyn hir, he supposide hir to be an hoore,
    for sche hadde hilid hir face, lest sche were knowun.
  pjt-pjt: Ka Judah-lu iwarangka pitjala palunya nyangu munu kulinu kungkawaṟa kuḻantju-palku
    nyinara nyaḻiringkunyangka, panya paluṟu yunpa raikingka angatjuṟa nyinangi.
  cwe-cwe: Yuda viyamuwone Tamali kagesa kuwa kakala yochuuza lukuli lwake, kwaviya
    chihanga chake kakala yachigubike.
  bgs-bgs: Na, tô igkita si Juda ki Tamar, kéman din ka madat bayi, su igtambunan
    i Tamar tô báttuk din.
  kik-kik: Rĩrĩa Juda aamuonire-rĩ, agĩĩciiria atĩ Tamaru aarĩ mũmaraya tondũ nĩehumbĩrĩte
    ũthiũ.
  ksr-ksr: Raro Juudanoŋ kaŋ iima jaasewaŋa esuurotiwaajoŋ ii mende iima kotoŋ ii
    kana somata embaga kaeŋ romoŋgoro.
  fra-NCL: Juda, l’ayant vue, la prit pour une femme de mauvaise vie ; car elle avait
    couvert son visage.
  cek-AK: Judah mah anih to hnuk naah, mikhmai to khuk khoep pongah, tangzat zaw nongpata
    mue, tiah a poek.
  xla-xla: Epalati Yudatapo edla pumhalemama ya꞉ momata me-polla natipo semte isikimi
    duka dla sela꞉lalo a꞉ya tepo depame ya꞉ mate ella puane diyo. Epalati ya꞉ moma
    eta epo atlaiyo, “Na꞉ta wa꞉ mate ellepiye, wa꞉ adisowa na꞉ watle hamipa꞉?” diyo.
  cuk-cuk: Judá ome-muswegi-na-wagar-eduar-siid-daksagua, binsaded, we-ome gambanuchurgebye.
  uig-CYR: 'Әнди Йәһуда уни йүзи йепиқлиқ һалда көргәндә: — Бу бир паһишә аял охшайду,
    дәп ойлиди.'
  tel-2017: యూదా ఆమెను చూసి, ఆమె ముఖం కప్పుకుని ఉండడం వలన ఆమె వేశ్య అనుకుని,
  hat-BSA: Lè Juda te wè l, li te panse ke li te yon pwostitiye, paske li te kouvri
    figi li.
  kos-kos: Ke Judah el liyalak, el nunku mu sie mutan kosro su eis molin kosro lal
    pa el, mweyen el afinya mutal.
  hbo-WLC: וַיִּרְאֶ֣הָ יְהוּדָ֔ה וַֽיַּחְשְׁבֶ֖הָ לְזוֹנָ֑ה כִּ֥י כִסְּתָ֖ה פָּנֶֽיהָ׃
  ibo-ibo: Mgbe Juda hụrụ ya, o chere na ọ bụ otu nwanyị akwụna, ebe ọ bụ na o kpuchiri
    ihu ya.
  ory-ory: ସେତେବେଳେ ଯିହୁଦା ତାକୁ ଦେଖି ବେଶ୍ୟା ଜ୍ଞାନ କଲା, କାରଣ ସେ ମୁଖ ଆଚ୍ଛାଦନ କରିଥିଲା।
  chk-chk: Iwe, lupwen Juta a küna neminewe, a ekieki pwe i eman fefin mi amömö inisin
    fän iten lisowu, pun a pwölüöla won mesan.
  ssd-ssd: Pino ta tumail pasi soŋgina le Yuda nu kaŋgermba ndin ŋgamukok pino ande
    ŋga idusmba
  rop-rop: Wal wen Juda bin wok langa det roud blanga go langa det taun gulum Timna,
    imbin luk det gel jidanbat deya lagijat garram detkain klos, en imbin meigim im
    bush. Im nomo bin sabi det gel bin Teima det lambarra blanga im, en Juda bin tok,
    “Alo! Dijan gel im luk laik im wandim men.” En imbin go langa det gel, en imbin
    tok, “Kaman na. Yunmi go silip.” Wal det gel bin tok, “Wanim yu garra gibit langa
    mi?”
  ukr-1871: І побачивши Юда, подумав, що се блудниця; окрила бо лице собі, і не впізнав
    її.
  eng-AOI: Later Judah saw her there and thought she was a woman who slept with other
    men because she had covered her face. Those kinds of women used to cover their
    faces.
  yon-yon: Yu murubia kiringkonombed nare kiri kee kebeneen kowe, Yuda wedmendekore
    yembed meenoon kuu kiwaan ari ye wonong andoon.
  bch-bch: Be Iuda ilalala ga inam ta iadi mambe ei taine ede edap aea ngansa ipamumul
    imata.
  deu-1951: Als nun Juda sie sah, glaubte er, sie sei eine Dirne; denn sie hatte ihr
    Angesicht bedeckt.
  eng-JPS: When Judah saw her, he thought her to be a harlot; for she had covered
    her face.
  ubr-ubr: On an rai Judah ibib inat it on men isagob on yabin on magin ikukum on
    mes. On inos on eta eta an jever.
  srp-1865: A Juda kad je vidje, pomisli da je kurva, jer bješe pokrila lice svoje.
  lug-lug: Yuda bwe yamulaba, n’amulowooza okuba omu ku bamalaaya, kubanga yali abisse
    amaaso ge.
  heb-heb: ויראה יהודה ויחשבה לזונה כי כסתה פניה׃
  ben-IRV: পরে যিহূদা তাকে দেখে বেশ্যা মনে করল, কারণ সে মুখ আচ্ছাদন করেছিল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਸਮਝਿਆ ਕਿ ਇਹ ਵੇਸ਼ਵਾ ਹੈ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਪਣਾ
    ਮੂੰਹ ਢੱਕਿਆ ਹੋਇਆ ਸੀ।
  mwp-mwp: Yudha nanga nan imadhin nanga, nanu paru a gamu mura woerdhayzinga, nubepa
    Yudhalpa kedha, wa ina yabugudaw yoepkaz.
  mya-JVB: ယုဒ သည် ထိုမိန်းမ ကိုမြင် သောအခါ ၊ သူသည် မိမိ မျက်နှာ ကိုဖုံး ၍ နေသောကြောင့်
    ၊ ပြည်တန်ဆာ ဖြစ်သည်ဟု ထင်မှတ် လျက်၊
  tbg-tbg: Temaava mini vaantaavura qentiana oquvi vauvaro Iutaava Timinaini viharoma
    Enainini oruntero vi nahentira tavovaro viva nai viri naavuma torara tiro, Iutaava
    virara aarana hampi ni vai nahentirave tura.
  hmo-hmo: Vadaeni Iuda ese ia itaia neganai, ia laloa inai hahine be ariara hahine,
    badina iena vairana ia koua dainai.
  ata-ata: Iuda mumuamuaꞌi muneꞌe xe mumaisie, la muloxomale lexe ane sema sou voteꞌi
    vile ane xo ane misuꞌasou iei.
  nfa-nfa: Ropa Yahuda kako re èèna, na ladhe nèdhi dhèu bhèni èci madhèdi ètu èèna.
    Na neo laa na dhèu bhèni kajeo, te Tamar dhu lalau iisi dènge mèdha-papake saraga,
    aa pahutu rèhu na kahèi.
  urd-urd: यहूदाह उसे देख कर समझा कि कोई कस्बी है, क्यूँकि उसने अपना मुँह ढाँक रख्खा
    था।
  rus-SYN: И увидел ее Иуда и почел ее за блудницу, потому что она закрыла лице свое.
    И не узнал ее.
  cbt-NTPO: 'Cotari quënanahuaton, nipa''shinayatërinso marë'': “Isoso sanapi, monshihuantë'',”
    tënin. Napoaton pëshonin ya''caricaso marë''. Co shiin nohuitatonhuë'', itapon:
    —¿Canta quëmaro''co nii topirahuë? itërin. —¿Ma''ta nipachin pahuërëaponco? tënin
    sanapinta''.'
  bqc-SIM: Kɛ́ Yuda aà è, ↄ̃ à aà dìlɛ káalua ũ, kɛ́ à pↄkù a wɛ́a yã́i.
  tcz-CHONGTHU: Judah in amanu (Tamar), chu amun ahin Judah in numei kijoh ho ahisah
    in ahi, ajeh chu amanun amai asel jeh ahi.
  mar-mar: यहूदाने तिला पाहिले, परंतु ती एक वेश्या असावी असे त्यास वाटले. तिने आपले
    तोंड झाकले होते.
  tcs-tcs: Wen Zuda bin luk Tamar, em bin tingk em oman uda sele emselp po mani bikoz
    Tamar bin kabare pes blo em.
  qub-qub: Cäran chapasha warmi jamaraycajta ricar Judäga yarparan guellay casha runata
    chasquej warmi cashanta.
  bqp-bqp: Kũ Yuda a è, akũ à a dìtɛ karua ũ kũ à pↄ́ kù a ãnnwa yãi.
  hat-hat: Lè Jida wè l', li konprann se te yon jennès, paske figi l' te kouvri.
  eng-BSB: When Judah saw her, he thought she was a prostitute because she had covered
    her face.
  tod-tod: Zuda Tamaal ɠaani ga koloɠolo anzanui ta ʋe, mazɔlɔɔ é ɠaazuʋɛ maalɔɔɠuni.
  eng-WEBPB: When Judah saw her, he thought that she was a prostitute, for she had
    covered her face.
  kbq-kbq: Hagi Juda'ma ana a'ma eme negeno'a, monko a' mani'ne huno agesa antahi'ne.
    Na'ankure ana a'mo'a avugosa refiteno mani'negeno keso'e osu'ne.
  nhe-BL: Huan Judá quiitac ipan ojtli huan moilhui para eliyaya se ahuilnenca sihuatl
    pampa moixtzactoya.
  bus-bus: Kɛ̀ Yuda à è, ben à à dìɛ kaarua ũ kɛ̀ à pↄ́ kù a uua yãnzi.
  gub-BL: Na'e Zuta wexak Tamar a'e pe tawhu pe heixe haw huwake iapyk mehe a'e kury.
    — Kuzàwyzài, i'i uzeupe, ta'e umim uwa teko wanuwi a'e xe.
  eng-DRA: 'When Juda saw her, he thought she was a harlot: for she had covered her
    face, lest she should be known.'
  knf-knf: Yuda aţëp awina aşë nuŋ kë awo ñaaţ ankwaapuŋ uleeful, ţiki agur kaara
    di nul na uleenŧ.
