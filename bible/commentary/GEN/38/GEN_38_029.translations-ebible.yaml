verse: GEN.038.029
translations:
  mal-C: എന്നാൽ അവൻ കൈ അകത്തേക്കു വലിച്ചപ്പോൾ അവന്റെ സഹോദരൻ പുറത്തുവന്നു; “നീ നിനക്കായിത്തന്നെ
    ഇങ്ങനെയോ വഴിയുണ്ടാക്കിയത്!” അവൾ പറഞ്ഞു. അവന് ഫേരെസ്സ് എന്നു പേരിട്ടു.
  deu-TKW: 'Er zog jedoch seine Hand wieder zurück, und nun kam sein Bruder zum Vorschein.
    Da rief sie: Was hast du für einen Riß für dich gemacht! Daher nannte sie ihn
    Perez.'
  lin-lin: 'Kasi azongisaki loboko na ye, mpe ndeko na ye ya mobali abimaki. Bongo
    mwasi oyo abotisaka alobaki : « Ofungoli nzela nini mpo na kobima ? » Mpe bapesaki
    ye kombo « Peretsi. »'
  cbr-NT: 'Usakin ''akëxun ka a tuakën aín mëkën atsímitëkëankëxa ax ka ax pain bakënkë
    ''aish aín xukë́n apan ''iakëxa, usai ''ikë ka an naachikimikë xanun Fares kakin
    anëtankëxun kakëxa: Uisax kaina min pan chikían.'
  eng-LSV: And it comes to pass as he draws back his hand, that behold, his brother
    has come out, and she says, “What! You have broken forth—the breach [is] on you”;
    and he calls his name Perez;
  bmu-bmu: 'Mewö jiyökmö, morö miaŋön böröŋi kunbuk öröi öŋgöiga alaŋan mutuk asuhuyök.
    Yaŋön asuhuiga anjö meme ambinöŋ kewö jiyök: “O mönö mewö aka könagi munjurata
    asuhuzan. “Mewö jiiga qetŋi Perez qetket. (Perez Könaŋi munjuratza.)'
  eng-GNV: But when he plucked his hand backe againe, loe, his brother came out, and
    the midwife said, How hast thou broken the breach vpon thee? and his name was
    called Pharez.
  eng-WEBSTER: 'And it came to pass as he drew back his hand, that behold, his brother
    came out; and she said, How hast thou broken forth? this breach be upon thee:
    therefore his name was called Pharez.'
  nhw-BL: 'Pero teipa nopa pilconetzi quicalaqui imax huan iicni nelía tlacatqui achtihui.
    Yeca nopa cocoxcaitaquetl quitocaxti nopa conetl Fares. (Fares quinequi quiijtos
    “catli moojtlapojtoc”.) Quej nopa quitocaxti pampa quiijto: “Yaya moojtlapo para
    quisqui achtihui.”'
  swh-ONEN: Lakini alipourudisha mkono wake ndugu yake akaanza kutoka, naye akasema,
    “Hivi ndivyo ulivyotoka kwa nguvu!” Akaitwa Peresi.
  bba-bba: Adɑmɑ u nɔmu ɡe wesiɑ, mɑ wi u kun dɑɑ nɔmɑ yɑre mi, u ɡbiɑ u yɑrimɑ. Yerɑ
    mɑrusio u nɛɛ, ɑnnɑ ɑ kɑ tii swɑɑ kɛniɑ mɛ! Yen sɔ̃nɑ bɑ nùn yĩsiru kɑ̃ Perɛsi.
    Yen tubusiɑnɑ, swɑɑ kɛniɔ.
  eng-KJVCPB: 'And it came to pass, as he drew back his hand, that, behold, his brother
    came out: and she said, How hast thou broken forth? this breach be upon thee:
    therefore his name was called Pharez.'
  cpy-cpy: 'Ikanta romonkyaaneero rako, riitaki etapaakawo itzimaki itsipa. Rootaki
    iitantakariri aminirori tziminkawo “Fares,” okantanaki: “¿Pimatakiro piñaashintsitaka?”'
  mpx-mpx: Yaa nimana i nul pasikal yaka talina i lohouwa, inoke topapaab i ba, “Age
    wam kamwasa u lopwela ge u sogu houwa!” Yaka alana hi tun Peles.
  wbp-wbp: Kala yalirli kurduju-nyanu pina-yirrarnu wakuju kaninjarni Tamuru-kurlangurla
    miyalurla. Ngula-jangka, kurdu-karilki wilypi-pardija kamparruju. Ngula-jangkaju,
    karntajurla wangkaja, “Waraa! Kamparrunpa wilypi-pardija nyuntukupurdangkakuju.”
    Ngulajulurla yirdi yirrarnu Piiriji. Yaliji yirdiji ngulaju nganta ‘Wilypi-pardija
    Kamparru’.
  luo-luo: To kane nyathino odwoko lwete iye, owadgi machielo nowuok mi owacho niya,
    “Kama e kaka ithinyori oko!” Omiyo nochake ni Perez.
  meu-meu: A mero na imana ma e veria vareai, bena tadina e vara guna. Hegwaroto hahinena
    na eto, Oi na dala vada o lailaia. Bena ladana e hatoa Perese.
  npi-ULB: तर त्यसपछि त्यसले आफ्नो हात भित्र लग्यो, र त्यसको भाइ पहिला बाहिर निस्कियो
    । सुँडेनीले अचम्म मानेर भनी, “यो कसरी पहिला बाहिर आयो!” यसैकारण त्यसको नाउँ फारेस
    राखियो ।
  yor-yor: Ṣùgbọ́n nígbà tí ó fa ọwọ́ rẹ̀ padà, èkejì rẹ̀ jáde. Tamari sì wí pé, “Níbo
    ni ìwọ ti wá?” Ó sì pe orúkọ rẹ̀ ní Peresi.
  emp-NTPO: 'Baribʌrʌ jʌwara waya ed̶a wãsia. Maʌ̃ne dewarabemada na tosia. Dji careba
    tobibari wẽrãba jarasia: “Bʌra ¿sãwãbʌrʌ na tosi?” Mãwã idjira trʌ̃ b̶ʌsid̶aa
    Paré.'
  ind-ind: Tetapi bayi itu menarik kembali tangannya dan bayi yang lain keluar lebih
    dulu. Lalu bidan itu berkata, “Bagaimana kamu bisa keluar duluan?!” Maka anak
    laki-laki itu dinamai Peres.
  pes-OPCB: 'اما او دست خود را عقب کشید و پسر دیگر، اول به دنیا آمد. قابله گفت: «چگونه
    بیرون آمدی؟» پس او را فارص نامیدند.'
  ssx-ssx: pa mo wekima꞉ta꞉ ipika꞉ kiki paa yola꞉ mea mo hameke ma꞉nda꞉ amba꞉la mendiekeme.
    Kota꞉ mo weki meao hayeke wanda꞉ma꞉ alota꞉ Dupiki hauma꞉ta꞉ naka꞉ pota꞉ ponda꞉pa
    ipulu pika꞉ta꞉me leekeme. Kota꞉ ekina꞉ mo wekina꞉ bikita꞉ Petese leekeme.
  lcm-lcm: Sikei kala tak alak pok a kungana na kila taping ta tasina kala serei aino.
    Na aina lava ang kala antok ta, “Au, asukang vang a kupo vil amalangas kamilong
    selen asiang.” Asukang a kila atuk ia ta Peres.
  aer-aer: Kele ampe akweke re akenhe iltye atnerte Tamar-kenheke irrpirtnerlenge.
    Kele ampe akweke arrpenhe rarle arrekwele arraterlenge. Arelhe re imerte ikwere
    angkemele, “Aye! Unte-arle arrekwele arrateke kake ngkwinhenge arrekwele-arle.”
    Itne renhe Perez arritnye antheke alakenhe ileme, “Unte-arle arrekwele arrateke.”
  tgl-ULB: nang inurong niya ang kanyang kamay, at masdan, ang kapatid niyang lalaki
    ay unang lumabas. Ang komandrona ay nagsabi, “Paano ka nakalabas!” At pinangalanan
    siyang Perez.
  nop-nop: Ŋakŋaak woondi kohoŋ kotigoŋ hamatiŋa loune kwayaŋdi mintaguk. Kaŋ tam
    mihi ulolooŋ tugukdi indiŋ yoguk, “Kei! Du deeti dake kalakapmeeŋ timeŋ mintaŋaŋ?”
    Unduŋ doktiŋa wou Peles youkiŋ.
  kca-kca: 'Ԓўв пӑ йошәԓ йŏхԓы сухтәсԓы; пӑ йайәԓ оԓӈа этәс. Ԓўв йастәс: «Мўй щирән
    нӑӈ йуш версән?» Щишән Фарес нэмән мӑса.'
  cbu-NT: Táyaru, nllursha yusur uw yanpurangiya. Itaru, misha zoonllsha shitungarangu
    anumand istampansha nlluraa sur Fares ísamarangiya. Watam shiyma chtaru shitungarangshawa,
    tárangiya.
  hui-hui: Ani lo berearia gini pu helayago yamialu dai biyagola ibu hamene mendego
    ala taba henene. Ani biyagola wali biago ibugua lalu, Í̠ mani taba honolene winigo
    ai í̠ni hongome í̠ ala ibirida, lene. Ani lowa ibu mini Perese wini.
  wrs-wrs: Heva os owai, otolva henga hevna englava kivrasiha vena, mongomba lengna.
    Doa no ungevliriniva omnana, pai, yimba es hevpa owapevmba kuvhoai? Wo noinda
    osva awona Peresm.
  mya-mya: သို့​ရာ​တွင်​ကလေး​သည်​လက်​ကို​ပြန်​ရုပ်​ရာ​အ​ခြား အ​မြွှာ​သား​က​ဦး​စွာ​ဖွား​မြင်​လာ​လေ​သည်။
    ထို အ​ခါ​ဝမ်း​ဆွဲ​က``သင်​သည်​နိုင်​လို​မင်း​ထက်​ပြု​၍ ထွက်​လာ​သည်'' ဟု​ဆို​၏။
    ထို​ကြောင့်​ထို​က​လေး အား​ဖာ​ရက်​ဟု​နာ​မည်​မှည့်​ကြ​၏။-
  cbi-NTPO: 'Tsenñuren juntsa kaana ya'' tyaapa mamu''kakaakenmala, ya'' naatalaa
    ajke'' faami. Tsenñu nakakaamu shinbu juntsanu Fares mumu pumi ajke'' faamunu
    (hebreo palaachiya “faapumu” titu), matyu entsanditu: Naa itaa juuke'' faatu iyu,
    titu.'
  bod-N: དེ་ནས་ཅུང་མ་འགོར་བར་ཕྲུ་གུའི་ལག་པ་ཕྱིར་མངལ་ནང་དུ་བསྐུམས་པ༌དང༌། ཕྲུ་གུ་གཞན་དེ་ཐོག་མར༌བཙས།
    དེ་ནས་སྐྱེ་གཡོག་མ་ན༌རེ། ཁྱོད་ཅིའི་ཕྱིར་འཚང་ནས་ཡོང་ངམ་ཞེས་སྨྲས་པའི༌ཕྱིར། ཕྲུ་གུ་དེའི་མིང་ལ་ཕེ་རེལ་ཟི་ཞེས་བཏགས༌སོ།།
  wsk-wsk: Bare kuriang umu aking kuting tagiram se peleram, se ko komasang mu giram
    aratam. Se bitua imet mu balam, “Ni ka sokel te girem aratasam e?” Se nup beteman
    Perez.
  kkl-kkl: alamoghag agha sae kiliro aog. Sae kiliro aogpa, me nhon amikne samenag
    yingkiog. Yingkiog meag yepsirop kel enekori yubu lelamogti, “An mikip talamdi,
    an samenag yingkilam,” seog. Ane sembe me samenag mangaro yingkiogne neneko me
    si Peres aro engkaek.
  sna-sna: Asi akati adzosera ruoko rwake mukati, mununʼuna wake akabuda, uye vakati,
    “Saka ndiwo mabudiro awaita nhai!” Uye akatumidzwa zita rokuti Perezi.
  spa-BLM: 'Al retirar la mano, he aquí que su hermano salió, y ella le dijo: “¿Por
    qué te has hecho una brecha?” Por eso se llamó Fares.'
  beu-beu: Aarunge vaal angu ana bale atang angu at maso. Angmuse ekaku takohal mehal
    angu ba ematurat kaluar. Angmuse bidan ana vaal angu at hubait hula, “Aaing anga
    etatabit daeri! Angu ebele aana eekaku angu aseka senge eematurat kaluar!” Angmuse
    ini vaal angu ene maveng ene, Peres (evengbanang tarang se hula, ꞌasekat kaluarꞌ).
  cac-cac: 'Palta ix yic''anxioch sc''ab'' jun nene'' chi'', axo junxo yuc''tac chi''
    ix alji sb''ab''elal, yuj chi'' Fares ix sb''iej yuj ix vetz''vajum chi''. Ix
    yalan ix: ¿Tas yuj ix a b''ab''laj equejelta a b''a? xchi ix.'
  swh-ULB: Ikawa aliporudisha mkono wake, tazama, ndugu yake akatoka kwanza. Mkunga
    akasema, “Umetokaje” Na akaitwa Peresi.
  bel-bel: 'Але ён вярнуў руку сваю; і вось, выйшаў брат ягоны. І яна сказала: як
    ты разарваў сабе перашкоду? І дадзена яму імя: Фарэс.'
  deu-ELBBK: 'Und es geschah, als er seine Hand zurückzog, siehe, da kam sein Bruder
    heraus; und sie sprach: Wie bist du durchgebrochen! Auf dir sei der Bruch! Und
    man gab ihm den Namen Perez.'
  mbb-OT: Piru inseled dutun te vatà is belad din ne iyan midhuna megawas sikan is
    sereping din. Ne migkaǥi is mengunguyamu te, “Mibpekid-aǥew ka te kegawas.” Umbe
    migngezanan haazà is batà te Perez.
  msc-msc: 'Kɔni den ka a bolo ladon ikɔ tuunni. A filani-ɲɔɔn bɔra. Tinkɔrɔsilali
    le kan ko: «Ile le ra sila bɔ jɔ!» Wo rɔ, a ka wo tɔɔ la ko Pɛrɛsi.'
  mal-2015: 'കൈ പിന്നെയും അകത്തേക്കു വലിച്ചു. അവനോ അപ്പോൾ അവന്റെ സഹോദരൻ പുറത്തുവന്നു:
    നീ ഛിദ്രം ഉണ്ടാക്കിയതു എന്തു എന്നു അവൾ പറഞ്ഞു. അതുകൊണ്ടു അവന്നു പെരെസ്സ് എന്നു
    പേരിട്ടു.'
  tuo-NT: 'Co tojo nirĩ curata cʉ̃ omocãrẽ wejequesõrõcʉ niwĩ. Cʉ̃ tojo weecãta, cʉ̃
    acabiji peꞌe bajuamʉꞌtãcʉ niwĩ. Tojo weego põꞌrãtirãrẽ coꞌtego cʉ̃rẽ aꞌtiro nico
    niwõ: “¿Deꞌro weegʉ mʉꞌʉ maꞌmi peꞌere bajuamʉꞌtãcã weetiati?” Tojo weerã cʉ̃rẽ
    Fares wãmeyecãrã niwã.'
  gup-gup: Dja bu nungka biddurndiwerrinj, wanjh nawu benedanginj danginj werrkwerrk,
    wanjh ngaleng yimeng, “Kunukka wanjh ngudda yibebmeng werrkwerrk.” Wanjh kunu
    nungka ngeyyoy Perez.
  met-met: Ne bungina gara ba xai ramanoa maluxu muli, sabanganoa sok. Baing haingga
    ba harua ba, “Utu masok muga baru?” Binabu duxu yanoa ba Peres.
  gvs-gvs: Ego gomanayana nimana ivaisiumnei go, siyana isowóduwo. E tovaitayana idigo
    kana, ‘Siyam kuvatupuwe bego kom kugimisowóduwo?’ Tuwo gomanayana sivayou Peresi.
  rmc-rmc: 'Ale o čhavoro cirdňa andre pale o vast a leskro phral avľa ešebno avri.
    Oj phučľa: „Sar tut ispidňal ešebno avri?“ Vašoda leske diňa nav Perec.'
  nlg-nlg: Hauva ka, mi murina eni, na gari te ghoi logu olia na limana, ma gaia na
    gari keha te horu mai mara diki vahua. Mana vinekama te gonigoni te vahuhu iga
    te bosaa, “?Eghua ge o samapolo mo diki sivuragha ighoe?” Mi murina vaho ge ara
    vatua nia Perez.
  dgr-DOGNT: Hanìkò bebìa edılà ı̨dè anayį̀į̀là ekò wechı dǫ-elı̨. Eyı ts'èko dıı
    hadı, “Hanì t'aa t'akwełǫ̀ǫ̀ xàneetła nǫǫ̀!” yèhdı. Eyıt'à Perez wìyeh agı̨į̀là.
  pes-OPV: 'و دست خود را بازکشید. و اینک برادرش بیرون آمد و قابله گفت: «چگونه شکافتی،
    این شکاف بر تو باد.» پس او را فارص نام نهاد.'
  ron-1924: 'Дар ел а трас мына ынапой ши а ешит фрате-сэу. Атунч, моаша а зис: „Че
    спэртурэ ай фэкут!” Де ачея й-а пус нумеле Перец.'
  ben-OBCV: কিন্তু সে যখন তার হাতটি টেনে নিল, তখন তার ভাই বের হয়ে এল, ও ধাত্রী বলল,
    “অতএব তুমি এভাবেই আবির্ভূত হয়েছ!” আর তার নাম রাখা হল পেরস।
  lex-lex: 'La''pa keke''en de nrei dioin limni, dewade hyalli nlergot wa dewade mak
    kodi niwra: “Omurur matmiat pia mpuakdieh''a la tio''ora.” Noma rala keke''en
    de pa nwawa Peres (nnia''eratni de, nwakdieh''a pa nlergota).'
  rgu-rgu: Tehuu anaꞌ ria hela nafaliꞌ lima na. Basa boe ma nonoo na kalua nauluꞌ.
    Ina mabobokiꞌ a nafada anaꞌ ria nae, “Ae! Tebe o baraꞌai ma seli, oo! Huu ria
    na, de o maseti fo kalua mauluꞌ!” Basa de, ara foi anaꞌ ria nade, Peres (sosoa
    na, ‘naseti fo kalua’).
  som-som: Oo waxay noqotay, markuu gacanta dib u ceshaday, inuu walaalkiis soo baxay;
    oo iyana waxay tidhi, De maxaad u soo dustay? Sidaas daraaddeed magiciisii waxaa
    loo bixiyey Feres.
  lat-VUC: 'Illo vero retrahente manum, egressus est alter: dixitque mulier: Quare
    divisa est propter te maceria? et ob hanc causam, vocavit nomen ejus Phares.'
  aoi-aoi: Akena eneja n-awiyebajuwa arakba ayarrka nakina numurrkbalya. Umba eneja
    ningka-dangwa ni-jadanga ni-rukwularrinuma adinuba-wiya nakina-da. Kembirra dibina
    didarringka yingi-yama enuwa-wa, “Wa! Ningkabakiya-be-ka ningki-jadanguma-na!”
    yingi-yama. Kembirra aburraja neni-yengbijuwama nakina Bereja, mena akina ekirra
    Bereja ne-yaminama “enabakiya-ba ni-jadanguma.”
  eng-ASVBT: 'And it came to pass, as he drew back his hand, that, behold, his brother
    came out: and she said, Wherefore hast thou made a breach for thyself? therefore
    his name was called Perez.'
  mna-mna: 'Tamen pikin tana namaana sam lela mini, mi waene isu muŋgu. Tona moori
    ta ipapepe Tamar i iso: “Iŋgi mbulu ki serseereŋana tau!” Tana tipaata pikin zaana
    be Peres.'
  ita-1885: 'Ma avvenne ch''egli ritrasse la mano; ed ecco, il suo fratello uscì fuori;
    e la levatrice disse: Qual rottura hai tu fatta? la rottura sia sopra te; e gli
    fu posto nome Fares.'
  eng-LXXUP: And when he drew back his hand, then immediately came forth his brother;
    and she said, Why has the barrier been cut through because of thee? and she called
    his name, Perez.
  eng-ULB: But then he drew back his hand, and, behold, his brother came out first.
    The midwife said, “How you have broken out!” So he was named Perez.
  spa-VBL: Pero entonces él retiró su mano y su hermano nació primero, y ella dijo,
    “¿cómo saliste tú?” Así que lo llamaron Fares.
  fra-_FOB: 'Mais comme il retira sa main, voici, son frère sortit. Et elle dit: Quelle
    brèche tu as faite! La brèche soit sur toi! Et on le nomma Pharets (brèche).'
  mal-mal: 'അവനോ കൈ പിന്നെയും അകത്തേക്കു വലിച്ചു. അപ്പോൾ അവന്റെ സഹോദരൻ പുറത്തു വന്നു:
    “നീ ഛിദ്രം ഉണ്ടാക്കിയത് എന്ത്” എന്ന് അവൾ പറഞ്ഞു. അതുകൊണ്ട് അവന് പേരെസ്സ് എന്നു
    പേരിട്ടു.'
  urd-GVR: Lekin us ne apnā hāth wāpas khīṅch liyā, aur us kā bhāī pahle paidā huā.
    Yih dekh kar dāī bol uṭhī, “Tū kis tarah phūṭ niklā hai!” Us ne us kā nām Fāras
    yānī Phūṭ rakhā.
  suz-BL: मिनु मेको आ गुइ ओंइशा, आ लोक्‍ब जरमेसे बाक्‍त। मिनु मेको वारच पाइबमी “इ
    ग्रूची ना गिश ठेयब गार सेली” दे मदा बाक्‍त। मोपतीके आ नें पेरेस वोदा बाक्‍त। पेरेस
    आ अर्थ खाक्‍शो गार बाक्‍ब।रूथ ४:१८; मत्ती १:३
  ita-1927: 'Ma egli ritirò la mano, ed ecco uscir fuori il suo fratello. Allora la
    levatrice disse: “Perché ti sei fatta questa breccia?” Per questo motivo gli fu
    messo nome Perets.'
  ckb-ckb: 'بەڵام کە دەستی کێشایەوە دواوە، براکەی هاتە دەرەوە، مامانەکەش گوتی: «ئەوە
    بۆ هەڵتکوتا، دەک هەڵبکوترێتە سەرت!» ئەمەیان ناونرا پێرێز.'
  eng-BBE: 'But then he took his hand back again, and his brother came first to birth:
    and the woman said, What an opening you have made for yourself! So he was named
    Perez.'
  crx-NTPO: '''Et ''uhooja dulayaz ''udun nenadilni whe bulhutsin ookwatselhuhoodli
    whe ''en cha whuzdli. ''Et nyoon ts''eke ''utni, “Dainja whe ''inja! Whuzinli
    nyunch''oh za mba ''uhoont''oh!” ''Et huwa ''en boozi'' Perez huyulhni.'
  kan-OKCV: ಆ ಮಗುವು ತನ್ನ ಕೈಯನ್ನು ಹಿಂದಕ್ಕೆ ಎಳೆದಾಗ, ಅವನ ಸಹೋದರನು ಹೊರಗೆ ಬಂದನು. ಆಗ ಅವಳು,
    “ನೀನು ಕಿತ್ತುಕೊಂಡು ಹೊರಗೆ ಬಂದೆಯಾ?” ಎಂದಳು. ಹೀಗೆ ಅವನಿಗೆ ಪೆರೆಚ್ ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: Rove ame ije fu una umui merukoga uvia fuone ijare ude ari. Ijadufuo bara
    ije Tamado imeno ije fu kuae, Aneka koro giriesama arimano kuae. Areme fune uri
    ame amure ije abe ive ina e Ferezi kuae. Ro rade ame ije kaje kavuane kiraeva
    ije fu arimoga fu abe ive ina Zera kuae.
  tam-2017: 'அது தன் கையைத் திரும்ப உள்ளே வாங்கிக்கொண்டபோது, அதின் சகோதரன் வெளிப்பட்டான்.
    அப்பொழுது அவள்: “நீ மீறிவந்தது என்ன, இந்த மீறுதல் உன்மேல் நிற்கும்” என்றாள்; அதனால்
    அவனுக்குப் பாரேஸ் என்று பெயரிடப்பட்டது.'
  spa-RV-1909: 'Empero fué que tornando él á meter la mano, he aquí su hermano salió;
    y ella dijo: ¿Por qué has hecho sobre ti rotura? Y llamó su nombre Phares.'
  ron-BTF: 'Şi s-a întâmplat, în timp ce şi-a tras înapoi mâna, că, iată, fratele
    lui a ieşit afară; şi ea a spus: Cum ai ieşit afară? Această spărtură să fie asupra
    ta; de aceea i-au pus numele Pereţ.'
  eng-WEBP: As he drew back his hand, behold, his brother came out, and she said,
    “Why have you made a breach for yourself?” Therefore his name was called Perez.
  eng-FBV: But then he pulled back his hand and his brother was born, she said, “How
    did you burst out?” So he was named Perez.
  nld-1939: 'Maar hij trok zijn handje terug, en toen kwam zijn broertje te voorschijn.
    Nu sprak ze: Wat voor een bres hebt gij u gemaakt! En zij noemde hem Fares.'
  nch-BL: 'Pero teipa nopa pilconetzi quicalaqui imax huan iicni nelía tacatqui achtohui.
    Yeca nopa cocoxcaitaquet quitocaxti nopa conet Fares. (Fares quinequi quiijtos
    Cati Moojtapojtoc.) Quej nopa quitocaxti pampa quiijto: “Yaya moojtapo para quisqui
    achtohui.”'
  tfr-NTPO: Gueniyo orkwo shino jem iröng ga ba kjl̈arawa orkwo pjrik l̇l̇ëm l̈i buk
    bäm go. Eshko ga ba kjimtaga tjl̈ẽ ba kong ga «¿Pja buk bäm go sorë?» l̈e. E kjĩshko
    ga koiara Fares.
  vie-1934: 'Nhưng nó rút tay vào, thì đây, anh nó lại ra. Bà mụ nói rằng: Mầy, tông
    rách dường nầy! Họ đặt tên là Phê-rết.'
  hin-CV: लेकिन उसने अपना हाथ अंदर खींच लिया और उसके भाई का जन्म उससे पहले हुआ. तब
    धाय ने कहा, “तुम ही पहले बाहर निकलने में समर्थ हुए!” इसलिये उसका नाम पेरेज़ रखा.
  eng-OURB: As he drew back his hand, behold, his brother came out, and she said,
    “Why have you made a breach for yourself?” Therefore his name was called Perez.
  spa-BES: 'Pero luego él retiró su mano, y su hermano fue el primero en nacer, y
    la mujer dijo: ¡Qué apertura has hecho para ti! Entonces se llamaba Pérez.'
  tdx-tdx: Aa ie nanintoñe i taña’ey, le hehe te nipotitse eo ty zai’e, vaho hoe re,
    Akore ty niboroboñafa’o? ho ama’o o jebañe zao. Aa le natao ty hoe ­Perètse ty
    añara’e.
  vid-vid: Ila mwana ayo loyahiluse moko mgati, mng'holoze nakatoma kupondigwa. Mkunga
    nakalonga, “Ndaze hegwe kupondigwa kwa lupichi?” Ahyo, nakachemigwa Pelesi.
  pwg-pwg: Ma kegha, imana irurui na kwinana sago ivi nao ikiibau na vivowavowa wavinena
    ivona bo, “O, da tam weni nakanani, kukiibewara kukiibau.” Ma ivi vavei ‘Peres.’
  eng-OKE: 'And it was when he had drawn back his hand that his brother came forth:
    and she said, How much greater strength is with thee, that thou hast prevailed!
    And she called his name Pharets.'
  tha-KJV: ต่อมาเมื่​อบ​ุตรนั้นหดมือเข้าไป ดู​เถิด บุ​ตรอีกคนหนึ่​งก​็คลอดออกมาก่อน
    หญิงผดุงครรภ์จึงร้องว่า “​เจ้​าแหวกออกมาได้​อย่างไร เจ้​าได้แหวกออกมา” เหตุ​ฉะนี้​จึงเรียกบุตรนั้​นว​่า
    เปเรศ
  por-BR-2018: 'Porém foi que voltando ele a recolher a mão, eis que seu irmão saiu;
    e ela disse: Como fizeste sobre ti rompimento? E chamou seu nome Perez.'
  bco-bco: Ko꞉sega so꞉wa a꞉ma꞉ dagiyo꞉ a꞉ma꞉la꞉ gendeliabiki, ene ao no ko꞉le sa꞉la꞉li.
    A꞉la꞉gabiki bale ane ga a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “So꞉wa ge ko꞉le dibodaki handalowab,”
    a꞉la꞉sa꞉laki, so꞉wa a꞉no꞉ Beles wikilo꞉.
  deu-ELO: 'Und es geschah, als er seine Hand zurückzog, siehe, da kam sein Bruder
    heraus; und sie sprach: Wie bist du durchgebrochen! Auf dir sei der Bruch! Und
    man gab ihm den Namen Perez.'
  ktm-ktm: Odoke iy iruwi lumwen ile yi, pe tinton eri ihir ise moleu imnen. Ile pe
    pedih kelye-en ti ipe ihpa, “Ou ohrukam pe ohmbrusuk ansa rang ewen munen tan
    tintom!” Ile pe horson rangan ile Peres.
  caa-caa: 'Pero wacchetaca e chꞌurcabꞌ era sutpa uyose ucꞌabꞌ, y de allí cuxpa uwijtzꞌin
    bꞌajxan. Entonces e partera uturbꞌa ucꞌabꞌa e chꞌurcabꞌ era Fares xeꞌ war che:
    “Jax era tin xeꞌ upasi e bꞌir tiaꞌ tuaꞌ anumuy”, che e partera.'
  eng-WYC-2018: Soothly while he withdrew the hand, the tother went out, and the woman
    said, Why, was the skin in which the child lay in the womb parted for thee? And
    for this cause she called his name Pharez. (But then he withdrew his hand, and
    the other one came out first, and the woman said to him, Was the skin in which
    the children lay in the womb, broken for thee to come out first? And for this
    reason she named him Perez, that is, Breaking out.)
  epo-epo: 'Sed kiam li retiris sian manon, eliris lia frato. Kaj ŝi diris: Kial vi
    faris por vi traŝiron? Kaj oni donis al li la nomon Perec.'
  uig-PIN: 'Lekin u ⱪolini yǝnǝ iqigǝ tiⱪiwaldi, mana uning inisi qiⱪti. Xuning bilǝn
    tuƣut anisi: «Sǝn ⱪandaⱪ ⱪilip bɵsüp qiⱪting!» dedi; xuning bilǝn uningƣa «Pǝrǝz»
    degǝn at ⱪoyuldi.'
  beo-beo: Be e da ea lobo bu hiougia ganone amola ea na:iyado da magobo lalelegei.
    Amalalu, mano lasu fidisu uda da amane sia:i, “Di da agoane gadili bosona asi!”
    Amaiba:le, ilia da ema Bilese (gadili bosona ahoa) dio asuli.
  tpi-OTNT: Tasol pikinini i pulim han bilong en i go bek na brata bilong en i kamap
    pastaim. Orait dispela meri i tok, “Olsem wanem? Yu brukim lain na yu kamap pastaim,
    a?” Olsem na ol i kolim em long nem Peres.
  hau-SA: Amma sa’ad da ya janye hannunsa, sai ɗan’uwansa ya fito, sai ta ce, “Wato,
    haka ne ka keta ka fito!” Sai aka ba shi suna Ferez.
  udu-udu: 'Hili ki a’di doḵki me’d piti bway bwa mo tani hili mo mo ma, akam piti
    p̱u’dki’d ka pije/ mo dhala yim ki o gwo mo ki: Awanyam pini jin p̱u’dkina /e
    ka pije/ ki is pini mo tani isa wa’da. Wakan a’di iyuḵkunu a’di gway mo ka P̱aaris
    mo.'
  uig-LAT: 'Lékin u qolini yene ichige tiqiwaldi, mana uning inisi chiqti. Shuning
    bilen tughut anisi: «Sen qandaq qilip bösüp chiqting!» dédi; shuning bilen uninggha
    «Perez» dégen at qoyuldi.'
  nde-nde: Kodwa labuyisela isandla, umfowabo waphuma kuqala, wasesithi, “Le yiyo
    indlela ofohle ngayo!” Laseliphiwa ibizo elithi nguPherezi.
  ton-ton: Pea ʻi heʻene toe toʻo atu hono nima, pea vakai, naʻe haʻu hono tokoua;
    pea pehē ʻe he māʻuli, “Naʻe fēfeeʻi hao ʻoho mai koe ke ʻiate koe ʻae motuhi
    ni, ko ia naʻa ne ui hono hingoa ko Felesi.”
  ces-1613: 'Když pak vtáhl ruku svou zase, hle, vyšel bratr jeho. I řekla: Jak jsi
    protrhl? Tvéť jest protržení. I nazváno jest jméno jeho Fáres.'
  eko-eko: 'Otule aasaruliyeeyo nkhono awe khurutiselamo, khusaruwa otule ahaasaruliyeeyo,
    mwaatani khuri: “Huu! Wapattha toovi tarikhi yoosaruwa?” Khuntthaja nzina la Pereezi.'
  nss-nss: Hapeko iluwi niman imui, pe nalin isa pwan imu. Pwen pe pihiyondrop ipa,
    “Aripo tapeh ndrokonan pe aramwaitini nalim pe asa pwan imu!” Pwen ipohowe ngalan
    ara Peres.
  eng-WMB: As he drew back his hand, behold, his brother came out, and she said, “Why
    have you made a breach for yourself?” Therefore his name was called Perez.
  tam-TCV: ஆனால், அக்குழந்தை மறுபடியும் கையை உள்ளே இழுத்துக் கொண்டபோது, அவனுடைய சகோதரன்
    வெளியே வந்தான். அப்பொழுது மகப்பேற்றுத் தாதி, “நீ, மீறி முதலாவதாக வெளியே வந்ததென்ன?”
    என்றாள். அவனுக்கு பாரேஸ் எனப் பெயரிடப்பட்டது.
  ceb-ULB: Nahitabo nga sa dihang gibira niya ang iyang kamot, tan-awa, ang iyang
    igsoong lalaki ang unang migawas. Miingon ang mananabang, “Giunsa nimo paggawas!”
    Ug ginganlan siya ug Perez.
  mkn-mkn: Ma itu ana hela kambali dia pung tangan. Ais dia pung kambár yang kaluar
    lebe dolo. Ibu bidan bilang sang itu ana, “We! Lu ni memang kuat, ó! Andia ko
    lu baseti kaluar lebe dolo!” Ais dong kasi nama itu ana, Peres (dia pung arti
    bilang, ‘baseti kaluar’).
  pol-UBG: 'Gdy on cofnął swoją rękę, oto wyszedł jego brat i powiedziała: Jak się
    przedarłeś? Na tobie niech będzie rozerwanie. I nadała mu imię Peres.'
  agr-agr: 'Tujash nunú uchik niyá akiinachui ayatak kuntujin awagkiuwai, nuniai niina
    yachi tikich eemak akiinauwai. Nunikmatai uchí uchigmitkau chichaak: “¿Amesh wajuk
    eteemamea jiinkiume?” taku nuna daajin Fares adaikauwai.'
  kyc-kyc: Leyamopape dee kingi kuilanyiyamopa wane mende doko nyuo wambakaya. Dokopa
    enda wane manjinya role pyao peteya baame wane doko kando lao, Yea dopa pyuo pulipyao
    range neta epanapyane, leya. Dokona lao wane doko kingi Peresa leyami.
  urd-GVU: لیکن اُس نے اپنا ہاتھ واپس کھینچ لیا، اور اُس کا بھائی پہلے پیدا ہوا۔ یہ
    دیکھ کر دائی بول اُٹھی، ”تُو کس طرح پھوٹ نکلا ہے!“ اُس نے اُس کا نام فارص یعنی
    پھوٹ رکھا۔
  deu-1912: 'Da aber der seine Hand wieder hineinzog, kam sein Bruder heraus; und
    sie sprach: Warum hast du um deinetwillen solchen Riß gerissen? Und man hieß ihn
    Perez.'
  ntj-ntj: '@see-verse:GEN.038.028'
  row-row: Te anaꞌ naa lea baliꞌ lima na. De nonoo na dea nema naꞌahuluꞌ. Mana naꞌabꞌobꞌonggiꞌ
    a nafadꞌe neu anaꞌ naa nae, “We! Ho memaꞌ maꞌadereꞌ o. Naa de, mukuseseti muꞌuhuluꞌ
    dea muu!” Ara babꞌae anaꞌ naa, Peres (sosoa na, ‘naseseti dea nema’).
  kan-2017: ಅದು ಕೈಯನ್ನು ಹಿಂದಕ್ಕೆ ತೆಗೆಯಲು, ಅದರೊಡನೆ ಇದ್ದ ಮತ್ತೊಂದು ಶಿಶುವು ಹೊರಗೆ ಬಂದಿತು.
    ಸೂಲಗಿತ್ತಿಯು ಇದನ್ನು ಕಂಡು, “ನೀನು ಛೇದಿಸಿಕೊಂಡು ಬಂದೆಯಾ?” ಎಂದು ಹೇಳಿ, ಅದಕ್ಕೆ “ಪೆರೆಚ್”
    ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Agadɨ ala ninaŋ agaŋ human cɨhu magɨlɨci ivouci ninaŋ mu agadɨ mɨse huhɨlami.
    Lɨci iamɨgali hulɨ lagumi agaŋ abami. Nama lɨvalavɨla nama mɨse iahɨnaŋ uami.
    Lɨci iaganu nudɨ ibi lamavɨla abami. Pelesɨ uami.
  tgo-tgo: Ko iyemaeŋge mbaŋa i liruwo njogha nɨmae ghaghaeko i virɨkai, iwaeŋge ravavaghambɨ
    iŋa, “Ko ana ghen u virɨviva weva ghaghana!” Iya kaiwae thɨ rena idae Peres.
  yap-yap: Machane me girengiy fare tir pa’ nge fulweg, me mang en ni ba’aram ni walagen
    e ir e aw ni som’on. Ma aram me ga’ar fare yarif, “Ara’ rogon ni kam for nga tamilang!”
    Me’ere ntunguy fithingan fachi pagel ni Perez.
  tet-tet: Mais, oan nia dada natama nikar liman. Hotu, niakaan maluk sai, moris uluk.
    Naree nunia, makaer mii moos katak naꞌak, “Hei, o neꞌe biit tebes! O mesuk aan
    atu sai uluk!” Hotu makaer mii tau naran baa oan nia, naꞌak Peres (tan lia fuan
    peres isin naꞌak, ‘mahesuk aan atu sai’).
  hlt-MCSB: Tedae a kut vik a yueh tih a mana lat ha thoeng dongah, “Namah loh a puut
    Metlamlae nam va,” a ti nah dongah a ming te Perez a sak.
  mdy-ETH: ጋዓንቴ ዬይ ኩጮ ጊንሣ ማሃዛ፥ ጌኤዛሢ ቤርታዺ ሾይንቴኔ፤ ዓርቂ ሾይዣ ላኣሌላ፦ «ዎይቲ ኔ ኮርሳ ኬስኬይ?» ጌዔኔ።
    ዬያሮ ቤርቶ ናዓሢኮ ሱንፃ፦ «ፓርሴ» ጌይንቴኔ።
  twi-ASANTE: Saa abɔfra no twee ne nsa sane kɔɔ mu. Ɔsane twee ne nsa kɔɔ mu no,
    wɔwoo ne nua a ɔka ne ho no mmom. Na ɔwogyefoɔ no kaa sɛ, “Ɛdeɛn abususɛm ni!”
    Wɔtoo no edin Peres.
  bhl-bhl: 'Angsu kate, aul be iti teing bing angeko, auk kumun iw elo kese kale.
    Kanelei, emteben aul esik deiw elo kesomi, emisik malak telei, fe e, u dukusu
    kale. Dukusomi, bokolomelu: “Yake! Ku nono kelomi, nelo dakal konemw a?”, dangsu
    kale. Dangsu kasike, i em wiin e “Feles”, dangsiliw kale.'
  con-NTPO: Tsa'ma tse'faei'ccuyi tsa du'shuja tise tivema toequi zuña. Tsa'caen zuñasi
    faesu du'shuja ñoa'me sombo. Tsa'cansi tsu fuite'suja “¿Ma'caen qui pashamba ji?”
    qquen supa Faresve inisian.
  eng-WEBU: As he drew back his hand, behold, his brother came out, and she said,
    “Why have you made a breach for yourself?” Therefore his name was called Perez.
  bnp-bnp: Pali a koma iea i turari mulea a limana, i pori muga a koma tara. Lakea
    i ta maea, “Ioe o rede, o pori muga.” Muri ni vunu e Peres.
  wal-wal: SHin i ba kushiyaa guyye ekkido wode, a ishai kiyiis; kiyin a, “Neeni waana
    porxxu gaada kiyadii!” yaagaasu. Hegaa gishshau, Paareesa gaada a sunttaasu.
  mgh-mgh: 'Ukati waturusa awe mwana ule ntata nawe nno, nhimaawe ule phaphovawe nuupacera
    uyaryaa, ni nthiyana mayoyariha aheera: Uphwanyile cani ikhato yoovira? Ni ahovahiya
    ncina na Peresi manaaya wiira ikhato.'
  acu-NT: 'Antsu nu uchikia kunturin waingkimtai, ni yachi eemak akiinamiayi. Turamtai
    juurin chichaak: —Maj, ¿itiur jiinkinme? —tusa naarin Fares inaikiamiayi.'
  spa-PDDPT: 'Pero cuando él retiró su mano, vio que salió su hermano. Y ella dijo:
    ¡Qué brecha abriste! Por tanto fue llamado Fares.'
  gun-gun: 'Ha''e rami teĩ ha''e va''e opo omoinge ju ramo amboae ju itui. Ha''e rã
    aipoe''i: — Mba''exa tu remopa''ũ rejuvy? — he''i vy omboery Perez.'
  agu-BL: Poro ite'n nin tkuja's taje'n quen tcy'al yi ni' yi k'ab. Ej itzun yi junt,
    itz'ij bajx. Cha'stzun te toque'n tk'ol yi xe'iyum bi' yi ni' tetz Fares na nin
    taltz “ẍe'n jakxij be' awa'n.”
  eng-PEV: But then, that baby pulled his arm back in, and the 2nd baby came out.
    Then that working woman was shocked, because that 2nd baby came out before his
    brother. She talked to that 2nd baby, and she said, “You pushed really hard, and
    you came out first. It’s like you broke out through a wall.” So they named that
    baby Perez. That name means break out.
  ilo-ULB: Idi insublina ti imana, ti met immuna a rimuar ket ti kabsatna. Kinuna
    ti agpapaanak, ''Kasano a nakiinnunaka a rimmuar!”
  kpg-kpg: Di tama gaa hudi dono lima gi muli, gei dono duaahina daane ga haanau matagidagi.
    Gei di ahina haga haanau ga helekai, “Deenaa dau hai e hagamahi gi ulu goe gi daha.”
    Mee gu hagaingoo bolo Perez.
  uig-ARA: 'لېكىن ئۇ قولىنى يەنە ئىچىگە تىقىۋالدى، مانا ئۇنىڭ ئىنىسى چىقتى. شۇنىڭ
    بىلەن تۇغۇت ئانىسى: «سەن قانداق قىلىپ بۆسۈپ چىقتىڭ!» دېدى؛ شۇنىڭ بىلەن ئۇنىڭغا
    «پەرەز» دېگەن ئات قويۇلدى.'
  bsp-bsp: 'Mba kɔ kənaka nkɛ kəliŋ kəca kɔ wɛŋc onuŋkɛnɛ kəwur. Kɔ wəbaŋ wan eyifnɛ:
    «Kəpəc kəre kɔ məwurɛ kaŋkɛ-ɛ?» Kɔ Tamar ewe wan wəkakɔ Perɛc.'
  mbs-mbs: Meneng linenek te batà se belad din. Kedowa din beling se tagnà timebaw,
    aw yan minikagi se menegemunay, “Magsen ka limowà.” Yan iningedanan sikandin ki
    Pares (kelebadan niyan, magsen limowà).
  tof-tof: Da ene oloma tóba tang aipan bikómdü nóma errngamórr, oya zoreta we tómtómólórr,
    da marrna ain kola akó bóktanórr wagó, “Ma wirri arüngi ia tómtómóla singül kwata!”
    Da oya ngi we ngyesilóp, Perrez.
  sus-sus: Kɔnɔ na diyɔrɛ naxa a bɛlɛxɛ raso, a xunya naxa bari. Di rasuxui naxa a
    fala, «I faxi sɛnbɛ mundun na yi ki?» Yuda naxa a xili sa Peresi.
  pon-2006: Ahpw ni eh kapwurehlong peho, rie teio uhd pwediei; sounkeneitiko ahpw
    nda, “Ih duwen omw nantihong pwe ke en pwediei!” Ih me e adanekihki Peres.
  jae-jae: Mago eŋ kêtaiŋ lêma su ma ŋac teŋ kêsa gêmêŋ ma jaomwagao kêsôm gebe “Aôm
    gôc nêm intêna gêŋgicgac.” Tec sê ênê ŋaê gebe Peres.
  ksd-ksd: 'Ma ba i ga valilikun mule ra limana, turana i ga vana rikai; ma i ga biti:
    U rada dave? Kari di ga vatang ra iangina ba Peres.'
  tur-YTC: Çocuk elini geri çekerken, işte, kardeşi doğdu ve ebe, “Neden kendine gedik
    açtın?” dedi. Bu nedenle ona Peres (Gedik açmak) adı koyuldu.
  bel-N: 'I сталася, што схавалася рука ягоная, і вось, выйшаў брат ягоны. I яна сказала:
    “Як ты прарваў перагароду?”. I назвала імя ягонае Пэрэс.'
  grc-BRENT: Ὡς δὲ ἐπισυνήγαγε τὴν χεῖρα, καὶ εὐθὺς ἐξῆλθεν ὁ ἀδελφὸς αὐτοῦ· ἡ δὲ
    εἶπε, τί διεκόπη διὰ σὲ φραγμός; καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Φαρές.
  ind-AYT: Namun, dia menarik kembali tangannya, dan lihat, saudaranyalah yang keluar.
    Kemudian, bidan itu berkata, “Betapa kamu telah menerobos, kamulah terobosan.”
    Sebab itu, dia dinamai Peres.
  lid-lid: Arile iy ruwani minen ja badeh, nadu tinen mwan eme len, ano iy tiye, “San
    ta iy eme len asa i le buku doh!” Eme badeh nyaran i Peres, moson “Iy eme len
    bwena.”
  nya-nya: Koma pamene anabweza mkonowo, mʼbale wake anabadwa ndipo mzamba anati,
    “Wachita kudziphotcholera wekha njira chonchi!” Ndipo anamutcha Perezi.
  hrv-hrv: 'Ali baš tada on uvuče ruku te iziđe njegov brat. A ona reče: “Kakav li
    proder napravi!” Stoga mu nadjenu ime Peres.'
  mps-mps: Tiali goli, te waigo nogo te ugwaba ma kega selama, tama aga ama me bolo
    te hasia ame nani. Tialima, te tonaluali wego te po wai, “Magi yaliwe? Nago te
    hani si pedelama, tama bomonama, nage bolo te hasia ame nani dawe?” Tama tibaso,
    augwaligo aga nogi te Peres poai.
  llg-llg: Tehuu kakanak ndia ana hela falik liman. Boe ma, ndia nonoo kaduan kalua
    nakahuluk. Ina makabobonggik ndia nafada neu kakanak ndia, nae, “Wei, o ia balakain
    ana seli. Huu ndia de o makaseseti makahuluk deak mai.” De ala foi kakanak ndia,
    nade Peres (ndandaan nae, ‘nakaseseti deak mai’).
  tpi-tpi: Tasol pikinini i pulim han bilong en i go bek na brata bilong en i kamap
    pastaim. Orait dispela meri i tok, “Olsem wanem? Yu brukim lain na yu kamap pastaim,
    a?” Olsem na ol i kolim em long nem Peres.
  dan-1931: 'Men han trak Hånden tilbage. og Broderen kom frem; så sagde hun: “Hvorfor
    bryder du frem? For din Skyld er der sket et Brud*.” Derfor gav man ham Navnet
    Perez. { [*på hebr. samme Ord som Perez.] }'
  vie-OVCB: 'Nhưng nó rút tay vào. Thấy đứa kia ra trước, bà đỡ ngạc nhiên: “Gớm!
    Mày ở đâu mà xông ra đây.” Vì thế, người ta đặt tên nó là Phê-rết (có nghĩa là
    xông ra.)'
  lbk-lbk: Nay met achi kasina innenat san limana ya ket ay nan kaapikna et nan nang-ona
    ay finmala. Sa et kinwanin nan enpaan-anak, “Ke pet kag tona nan ikkam ay pomortot!”
    Isonga nangadnan is Perez.
  guj-2017: પછી તેણે તેનો હાથ પાછો ખેંચ્યો ત્યારે, તેના ભાઈનો જન્મ થયો અને દાસીએ કહ્યું,
    તું કેમ કરીને જન્મ પામ્યો? તેણે તેનું નામ પેરેસ પાડ્યું.
  byr-byr: '@see-verse:GEN.038.028'
  awx-awx: Tiwändeyä kätakngä hipdu tuliwän koxawänu, notnä täpätä gämäk apgut. Tiwän
    mängälä uläpätä kake “Waxang! Gätä gämäk kitokake apunggaläk?” yawän, umanä Peres
    yang inikin.
  pon-2006A: Ahpw ni eh kapwurehlong peho, rie teio uhd pwediei; sounkeneitiko ahpw
    nda, “Ih duwen omw nantihong pwe ke en pwediei!” Ih me e adanekihki Peres.
  por-BRBSL: 'Quando ele puxou sua mão para trás, eis que seu irmão saiu, e ela disse:
    “Por que você fez uma brecha para si mesmo?”. Portanto, seu nome foi chamado Perez.'
  cth-cth: A kut hah bout a kâhno torei teh, pouk laipalah a nawngha hah a khe. Camo
    ka khe sak e naw ni, bangkongmaw khe na hanelah namahoima na sak, telah ati awh.
    Hatdawkvah, a min lah Perez telah a phung awh.
  twi-twi: Saa abofra no twee ne nsa san kɔɔ mu. Ɔsan twee ne nsa kɔɔ mu no, wɔwoo
    ne nua a ɔka ne ho no mmom. Na ɔwogyefo no kae se, “Abususɛm bɛn ni!” Wɔtoo no
    din Peres.
  hlt-hlt: Tedae a kut vik a yueh tih a mana lat ha thoeng dongah, “Namah loh a puut
    Metlamlae nam va,” a ti nah dongah a ming te Perez a sak.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wɛ̃tɛ kɛ́tɛ̃́nnɔ́ɔ dɛ bɑkù, kɛ̀ dɛtɛrɛ̀ɛ yɛ̀nní. Kɛ̀ Sudɑɑ dɛ̀
    yu kɛ dɔ̀ Pedɛsi (dɛ̀ɛ̀ tu Okpetíwè).
  msy-2020: Ezɨ borim ua uan agharim gekuigha aven ghu, ezɨ an dozim faragha oto.
    Ezɨ amizir kam ghaze, “Manmaghɨn ami? Nɨ avebam gitagha faragha ize?” Ezɨ me ziam,
    “Peres,” a gatɨ.
  txq-txq: Tehuu kanak naa leꞌa falik liman dale neu. Boe ma toranoon ndia kalua nakahuluk.
    Ina mana makabobonggik kokolak mbali kanak naa nae, “Wee! O ia memak barakaik!
    Huu naa de o maseti makahuluk!” Boe ma ana foi kanak naa nade Peres (sosoa-ndandaan
    nae, ‘naseti kalua’).
  aaz-aaz: Mes riꞌanaꞌ naan anheer nataam in aꞌniimn ee nfain. Rarit akoet ee npoi
    nahuun. Onaim bifee atusis naan nak, “Hoe. Ho ro maꞌtain, oo! Etun ho muꞌsetiꞌ
    ma mpoi muhuun!” Rarit sin nakanab riꞌanaꞌ naan naiꞌ Peres (reꞌ in oetn ii nak,
    ‘naꞌsetiꞌ npoi’).
  azb-azb: 'Ancaq o uşaq əlini geri çəkdi və qardaşı birinci doğuldu. Mamaça dedi:
    «Özünə necə deşik açdın?» Buna görə də onun adını Peres qoydular.'
  eng-DBY: And it came to pass as he drew back his hand, that behold, his brother
    came out; and she said, How hast thou broken forth! on thee be the breach! And
    they called his name Pherez.
  hin-2017: जब उसने हाथ समेट लिया, तब उसका भाई उत्पन्न हो गया। तब उस दाई ने कहा, “तू
    क्यों बरबस निकल आया है?” इसलिए उसका नाम पेरेस रखा गया।
  wol-KYG: 'Naka la delloo loxoom, seexam juddu, mu ne ko: «Yaw foo bëtte, ba génn?»
    Ñu daldi ko tudde Peres (mu firi Bëtt).'
  swp-swp: Abotai nimana i uioei, to ena tau i laoma baguna, abo i ene, “Edohana to
    u baguna?” Arinai esana se tore Paresi.
  bjr-bjr: Miqi qimasoofanoo asauku raqandaamma maroofanoo moo kaiqeena naaree maqanau.
    Maqasoofanoo innaamunai afeesu aanaaseefa qinau. Anee naqaa fee ifanee kaqinnaindari
    anee naaree qumidanee. Minara mina auqureenoo Peereesanee qinau.
  eng-YLT: And it cometh to pass as he draweth back his hand, that lo, his brother
    hath come out, and she saith, 'What! thou hast broken forth — on thee [is] the
    breach;' and he calleth his name Pharez;
  kne-kne: Ngem innat din moyang din takkay na yan namangpango din kasingina. Et kanan
    din manpapaanak ay masmasdaaw, “Apay nga sik-a et di nangon-ona?” Et nginadananas
    Perez.
  heg-NTPO: Mo tana-ana na pel pait un ima ka. Hidi nam un tapa ka man puti muna lolen.
    Kon im-blingin na tek tana-ana na noan, “Hah! Meman ku nia mo kuat to! Lole ku
    dising le puti muna kam!” Ti oen ngali tana-ana na ngala Peres (man nahin na noan,
    ‘dising le puti’).
  ptu-ptu: 'Sapo'' tappa nahuntu'' sule limanna indo änä''-änä''. Iya subummi indo
    solasubunna muane. Iya nauam indo to ma''pakeänä'': “Matohomoko iko messubum.”
    Iya nasangaim Peres.'
  bzd-NTPO: 'Erë e'' wösha̱ë bet ta̱ alà ulà tié̱wa̱ne etökichane eta̱ iëk ku̱ne ke̱weie.
    Eta̱ ikkö''nukwak tö iché ia̱: “¿We̱s be'' ku̱ne ke̱weie?” E'' kue̱ki̱ ikiè méka̱itö
    Fares.'
  kwf-kwf: Bore ma ngela neꞋeri lalafia limana ma ka olitaꞋinia Ꞌi saena laꞋu. Ma
    ngwaefuta nia naꞋa neꞋe ka eta futa. GoꞋo kini neꞋeri ka fata Ꞌuri ana ngela neꞋeri,
    “Falafala Ꞌoe neꞋe ꞋunaꞋeri, ꞋaeꞋo ngwae fuana suꞋumaꞋilamu talamu.” Nia neꞋe
    kira ka saea Ꞌani sa Peres neꞋe fadalana, “Nia suꞋumaꞋinia talana ka eta ruꞋu
    maꞋi.”
  eng-WYC-2017: Soothly while he withdrew the hand, the tother went out, and the woman
    said, Why, was the skin in which the child lay in the womb parted for thee? And
    for this cause she called his name Perez.
  eng-WMBB: As he drew back his hand, behold, his brother came out, and she said,
    “Why have you made a breach for yourself?” Therefore his name was called Perez.
  spp-spp: Ka pyàŋi si núr'a cyɛge lèŋɛ wani, ka shɔnwuŋi si fworo, ka lashwoŋi si
    jwo na u à kuni múgo, ka pi i uru mɛge le Perɛzi.
  aey-aey: Qa uqa eben ceseli ocob uqa waliag cali hon. Odocob uqa maden, “Hina batawi
    cali hoga eu odi,” en. Eunu uqa ijan Peres qon.
  urd-GVH: लेकिन उसने अपना हाथ वापस खींच लिया, और उसका भाई पहले पैदा हुआ। यह देखकर
    दाई बोल उठी, “तू किस तरह फूट निकला है!” उसने उसका नाम फ़ारस यानी फूट रखा।
  rug-rug: Ba va nuquru pulea sa sa limana, meke sapu keke tasina tu si podo kekenu.
    Meke zama sa barikaleqe va podopodo, “Gua asa, ke tukelia goi sa mua siraṉa meke
    vura!” Gua asa ke poza nia Perezi sa si asa.
  gaz-gaz: Akkuma inni harka isaa ol deebifateen kunoo obboleessi isaa dhalate; deessiftuunis,
    “Ati akkamiin ofuma keetiin cabsitee baate?” jette. Maqaan isaas Faares jedhame.
  fra-LSG: 'Mais il retira la main, et son frère sortit. Alors la sage-femme dit:
    Quelle brèche tu as faite! Et elle lui donna le nom de Pérets.'
  yal-yal: Koni na diin yi a yiin naso, a xunyɛn yi bari. Dii rasuxun yi a fala, a
    naxa, “I yɛtɛ raminixi fangan mundun na iki?” A yi a xili sa Peresi.
  gum-gum: 'Inchen unøbe tasiizhigwan katø kesruben, kanzhiimerrig kal-laptinchibig
    køn. Inchen tru patsø kørrøørøbiibe trenchibig køn: ‘¡Mandø incharre puraarruh!’
    cha. Inchagurri unane Fares cha wamig køn.'
  iou-iou: Ude yäwänä nanak u keri äneŋi wädäŋ yäpmäŋ äroŋkuk. Täŋirän noripak kubä
    käbop itkuko unitä jukun ahäŋkuk. Täŋirän watä webe unitä kaŋpäŋ yäŋkuk; Wa! Baga
    imata yeŋ weŋpäŋ intäjukun ahätan? Baga yeŋ weŋpäŋ intäjukun ahäŋkuko unita iniken
    man terak wäpi Peres yäŋ iwetkuŋ.
  haw-1868: 'A i ka huki hou ana o kona lima iloko, aia hoi, puka e mai la kona hoahanau:
    i aku la ke palekeiki, Heaha kau i poha wale mai? Maluna iho ou keia nahae: nolaila,
    kapa iho la ia i kona inoa o Pareza.'
  arb-NAV: 'غَيْرَ أَنَّهُ سَحَبَ يَدَهُ فَخَرَجَ أَخُوهُ، فَقَالَتْ: «أَيُّ اقْتِحَامٍ
    اقْتَحَمْتَ لِنَفْسِكَ؟» لِذَلِكَ دُعِيَ اسْمُهُ فَارَصَ (وَمَعْنَاهُ: اقْتِحَامٌ).'
  adz-adz: Da bitsintaꞌ mamaꞌ narun igi itip intsruk bangin yatangꞌ ifan da gan rainggan
    isu miamun i waꞌa ba, da sagat rima sib ini, “U brang gudzum i muantsi da u waꞌ
    ba.” Da ifaringꞌ arangan binganggan Perets (wainggan ibi ‘brangꞌa muantsi i waꞌan’).
  ewe-ewe: ke ɖevi la he asi ɖe megbe yi dadaa ƒe dɔ me, eye wodzi ɖevi evelia gbã.
    Vixela la bia be, “Nu ka ta nèdo ŋgɔ na nɔviwòa ɖo?” Tso gbe ma gbe dzi la, woyɔa
    ɖevi sia be Perez si gɔmee nye “Ŋgɔdodo.”
  eng-LEE: 'And it came to pass, as he drew back his hand, that, behold his brother
    came out; and she said, How hast thou broken forth! this breach is upon thee:
    therefore his name was called Perez.'
  nna-nna: Palaja parirr purrirna kaninykurti, palaja mamaji palinyku murrkangunya
    jarrinyi. Palanga mirtawalu wurrarnalu, “Nyungukapalingarra kurtanyan!” Palajalu
    yini marnayi “Perez” [which means, “breaking out”].
  asm-FB: কিন্তু সি যেতিয়া নিজৰ হাতখন ভিতৰলৈ সুমুৱাই নিলে, তেতিয়াই তাৰ ভায়েক প্রথমে
    বাহিৰ ওলাই আহিল; তাতে ধাত্ৰীয়ে ক’লে, “তুমি কেনেকৈ ভেদ ভাঙি ওলাই আহিলা!” এই কাৰণে
    তেওঁৰ নাম পেৰচ ৰখা হ’ল।
  sus-A: كْنْ نَ دِيْرّ نَشَ عَ بّلّشّ رَ سٌ، عَ شُنيَ نَشَ بَرِ. دِ رَ سُشُي نَشَ
    عَ قَلَ، «عِ قَشِ سّنبّ مُندُن نَ يِ كِ؟» يُدَ نَشَ عَ شِلِ سَ ثٍرٍ سِ.
  fra-SBL: 'Comme il retirait sa main, voici que son frère sortit, et elle dit : « Pourquoi
    t''es-tu fait une brèche ? » C''est pourquoi on lui donna le nom de Pérez.'
  hbo-hbo: וַיְהִ֣י ׀ כְּמֵשִׁ֣יב יָדֹ֗ו וְהִנֵּה֙ יָצָ֣א אָחִ֔יו וַתֹּ֕אמֶר מַה־פָּרַ֖צְתָּ
    עָלֶ֣יךָ פָּ֑רֶץ וַיִּקְרָ֥א שְׁמֹ֖ו פָּֽרֶץ׃
  shp-NTPO: 'Jatian ja poyan pikota iwana jakiribi jikiketian, ja rawini japekáo iwana
    wetsa bake pikota iki. Jaskati japari pikóketianra, jan bakenmaitonin janea iki:
    Fares akin. Ja iki, ¡jawen wetsa werantaanan japari pikota! iki iká.'
  eng-WYCLIFFE: Sotheli while he withdrowe the hond, the tother yede out, and the
    womman seide, Whi was the skyn in which the child lay in the wombe departid for
    thee? And for this cause sche clepide his name Fares.
  pjt-pjt: Palu iṯi paluṟu wirkankunytja wiyangku miṉa panya maḻakungku ilaṉu puṯuru
    winki, ka iṯi panya kutjupangku waintarira ngaṉmanypa paluṟu-waraṟa wirkanu. Ka
    minyma panya kanyilpaingku iṯi panya kuranyu wirkankunytjanya wangkangu, “Munta,
    nyanga alatjingaṟan kuranyu uṉṯuṟa wirkanu!” Kaya iṯi palunya ininu Piṟitjinya.
  cwe-cwe: Mbali imwana viyaubweleze mkono mgati, ndugu yake kandusa kwelekigwa. Imulala
    kalonga, “Hee weye kufosa kwa nguvu kulawa kunze!” Ivo katangigwa zina jake Pelesi,
    fambulo jake “Kulawa kwa nguvu.”
  bgs-bgs: Asal igpalónód katô batà tô bállad din tun dalám, asta tô dáppi din baling
    tô una iglássut. Purisu igkagi tô taraawat tun ta batà, na mà din, “Magani ka
    iglássut!” Purisu igngadanan sikandin ki Fares.
  kik-kik: No rĩrĩa aacookirie guoko na thĩinĩ, mũrũ wa nyina akiuma, nake mũciarithania
    akiuga atĩrĩ, “Githĩ nĩguo weturĩra njĩra!” Nake agĩtuuo Perezu.
  ksr-ksr: 'Kaeŋ jeroto, mera kanoŋ boria mombo hororo uro alianoŋ wala asugiro. Iinoŋ
    asugiro koipu embanoŋ kokaeŋ jero: “Oo mono iikaaŋa ama kanaga menjurama asugijaŋ.”
    Kaeŋ jero qata Perez qagi. (Perez = Kania menjuranja.)'
  fra-NCL: Mais il retira sa main, et voici que son frère sortit. « Quelle brèche
    tu as faite ! dit la sage-femme ; la brèche soit sur toi ! » Et on le nomma Pharès.
  cek-AK: Toe ban to azuh let moe, anih ih amnawk to tapen lat; to naah nawkta omsakkung
    mah, Kawbang maw tha hoi na muk puk thaih takan loe? Tha hoi na muk pukhaih loe
    na nuiah om nasoe, tiah a naa. To pongah anih ih ahmin to Perez, tiah a sak.
  xla-xla: Amasiyama epapele tlope do eye ma ilame gilidlati ma asiyama ya꞉ bapa tatle
    ma-hatostaiyo. Epalati ya꞉ gadlalo a꞉yatapo epo atlaiyo, “Wa꞉ adipammama wa꞉ tatle
    haliyamale dla hatostao?” diyo. Epapele tle maseyemala e ya꞉ hiye semama Peles
    diyo.
  cuk-cuk: 'Degidgine, machi-bipi gannar e-argan odosad. E-gwenad-inse aidenonikid.
    A-ulale, muu-sikwigaed Faresʼye goe-onugsasad. Ar ade, soged: “¡Be-inse be idusadid!”'
  uig-CYR: 'Лекин у қолини йәнә ичигә тиқивалди, мана униң иниси чиқти. Шуниң билән
    туғут аниси: «Сән қандақ қилип бөсүп чиқтиң!» деди; шуниң билән униңға «Пәрәз»
    дегән ат қоюлди.'
  tel-2017: వాడు తన చెయ్యి వెనక్కి తీయగానే అతని సోదరుడు బయటికి వచ్చాడు. అప్పుడామె
    “నువ్వెందుకురా చొచ్చుకు వచ్చావు?” అంది. అందుచేత వాడికి “పెరెసు” అని పేరు పెట్టారు.
  hat-BSA: 'Men li te vin rive ke pandan li t ap rale men l tounen, frè l la te sòti
    avan. Epi li te di: “A la chemen ou gen tan fè pou kont ou!” Konsa, li te nonmen
    li Pérets.'
  kos-kos: Tusruktu tulik sac folokonak paol, ac ma se ngia tuh isusla meet lukel.
    Na mutan akisus sac fahk, “Ya pa nge luman illa lom uh? Kom sifacna fokolma inkanek
    lom.” Ouinge itukyang inen tulik sac Perez.
  hbo-WLC: וַיְהִ֣י ׀ כְּמֵשִׁ֣יב יָד֗וֹ וְהִנֵּה֙ יָצָ֣א אָחִ֔יו וַתֹּ֕אמֶר מַה־פָּרַ֖צְתָּ
    עָלֶ֣יךָ פָּ֑רֶץ וַיִּקְרָ֥א שְׁמ֖וֹ פָּֽרֶץ׃
  ibo-ibo: Ma nwa ahụ mesịrị sekpuo aka ya, nwanne ya nke ọzọ eburu ya ụzọ pụta. Nwanyị
    ahụ sịrị, “Ọ bụ otu a ka ị si tikapụta?” A kpọrọ ya Perez.
  ory-ory: ମାତ୍ର ସେ ଆପଣା ହସ୍ତ ଟାଣି ନିଅନ୍ତେ, ଦେଖ, ତାହାର ଭ୍ରାତା ଭୂମିଷ୍ଠ ହେଲା; ତହିଁରେ
    ଧାତ୍ରୀ କହିଲା, “ତୁମ୍ଭେ କିପ୍ରକାରେ ଆପଣା ନିମନ୍ତେ ଭେଦ କରି ଆସିଲ!” ତୁମ୍ଭଠାରେ ଏହି ଭେଦ
    ହେଉ। ତେଣୁ ତାହାର ନାମ ପେରସ ହେଲା।
  chk-chk: Nge lupwen a siksefälielong pöün, pwin we a uputiu. Mürin, ewe chon afam
    a apasa, “Oo, iei usun ka püsin amökkawu!” Iei mine a iteni Peres .
  ssd-ssd: 'kiŋo ta wai te-lukina le kiŋo inum ta amboŋga prona. Taŋana le kulat pino
    ta nu sakina: Ne sonndo sambrimba prote ŋgina. Ta tuku nane kiŋo ta nyunu Peres
    ŋginaig.'
  rop-rop: Bat det lilboi bin pulumbek im bingga insaid igin, en det braja blanga
    im bin kamat feswan. “Gardi!” Det wekingel bin tok, “Lagijat na yubin meigim miselp
    kamat! Wal blanga tharran na dei garra gulum yu neim Peres.”
  ukr-1871: 'І сталось, як потягло назад ручку, дивись, вийшов брат його. Вона ж каже:
    Як се ти прорвавсь? І дала йому імя Перез.'
  eng-AOI: But the baby pulled his arm back and the other one was born first. The
    woman said to him, “You have got out by yourself!” So he was named Perez, because
    Perez means “he got out by himself.”
  yon-yon: kumban ye dingki angkande ika aomnoon kowe, dana maa yedin wooneen. Kowe,
    yu deme wonongbed yedmeen “Keke kwane bamdaane yaro wenewen kii.” andeen kowe,
    yaningko kuu Peres yedmiwen.
  bch-bch: Be mole mao, idada ibage ga iluai mulian, ta itar kapei imuga ga iuot.
    Ta taine toa oa ikeo, “Madongan? Eao purususu ga ot na?” Ta iuato ieda Peres.
  deu-1951: 'Als dieser aber seine Hand wieder hineinzog, siehe, da kam sein Bruder
    heraus. Und sie sprach: Warum hast du dir einen solchen Riß gemacht? Und man hieß
    ihn Perez.'
  eng-JPS: 'And it came to pass, as he drew back his hand, that, behold his brother
    came out; and she said: ''Wherefore hast thou made a breach for thyself?'' Therefore
    his name was called Perez.'
  ubr-ubr: Baise on iman itein irui men ato tain giya orot on i nau irat, on mes bai totoubis
    an jever iyau, “Om ato nanaba toum am eta uwawar ugat!” ato on iwabai Perez.
  srp-1865: 'Ali on uvuèe ruku, i gle izaðe brat njegov, a ona reèe: kako prodrije?
    prodiranje neka ti bude. I nadješe mu ime Fares.'
  lug-lug: Naye omulongo bwe yazzaayo omukono gwe munda, muganda we n’afuluma; omuzaalisa
    n’agamba nti, “Lwaki owaguzza?” Erinnya ly’omwana kyeryava liba Pereezi.
  heb-heb: ויהי כמשיב ידו והנה יצא אחיו ותאמר מה פרצת עליך פרץ ויקרא שמו פרץ׃
  ben-IRV: কিন্তু সে নিজের হাত টেনে নিলে দেখ, তার ভাই ভূমিষ্ট হল; তখন ধাত্রী বলল,
    “তুমি কিভাবে নিজের জন্য ভেদ করে আসলে?” অতএব তার নাম পেরস [ভেদ] হল।
  pan-pan: ਫਿਰ ਹੋਇਆ ਕਿ ਜਦ ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਖਿੱਚ ਲਿਆ ਤਾਂ ਵੇਖੋ ਉਸ ਦੇ ਭਰਾ ਨੇ ਜਨਮ ਲਿਆ ਅਤੇ
    ਦਾਈ ਨੇ ਆਖਿਆ, ਤੂੰ ਬਾਹਰ ਆਉਣ ਵਿੱਚ ਕਿਉਂ ਜ਼ੋਰ ਲਗਾਇਆ ਹੈਂ, ਇਹ ਜ਼ੋਰ ਤੇਰੇ ਉੱਤੇ ਆਵੇ ਇਸ ਲਈ
    ਉਸ ਨਾ ਨਾਮ ਪਰਸ ਰੱਖਿਆ ਗਿਆ।
  mwp-mwp: Kasa kedha, sena ngunu geth na kulay adhapadhadhin nanga nuydh nungu geth
    muy thayadhin nanga nungu tukuyap kasa nungungu paypa miyaydhin kulay danadhaypa.
    Na kedha, kazi gasamay yoepkaz, ‘a, a ngi kasa nginungu paypa ngapa kulay adhapadhaypa.’
    Kalanu nadh nuyn kedha tharadhin, Perez.
  mya-JVB: သို့သော်လည်း ထိုသူသည်မိမိ လက် ကိုရုပ် ပြန်၍ သူ့ အစ်ကို ဘွား သည်ကို ဝမ်းဆွဲက၊
    သင်သည် အဘယ်ကြောင့် အနိုင် အထက်ပြုရသနည်း။ အနိုင်အထက် ပြုသော ဤအမှုသည် သင်၌စွဲစေဟုဆိုလျက်
    သူ့ ကိုဖါရက် အမည် ဖြင့် မှည့် လေ၏။
  tbg-tbg: Mintuvaro qorainti vainti viva kia tuviraitiro, nai kauqu qaiqaa raqantaatero
    auhaqi vauvaro vira nova vo vainti naane avuni vatatora. Vo vainti avuni vatatovarora
    tiro, Temaara kahaqu nahentiva qorainti vainti virara tiharo, Ike, are nantivarae
    kia naantiara tuviraitira, avuni tuvu ntaaro? tiro. Minti tivakero vi vaintira
    autu nteharo, Peresirave – Avuniqamavivave, tuvaro
  hmo-hmo: To mero be iena imana ia veria vareai, vadaeni iena tadina ia vara guna.
    Durua henia hahine be ia gwau, “Oi be inai bamona oiemu dala oi kehoa?” Vadaeni
    iena ladana ia atoa Perese, anina be “dala kehoa.”
  ata-ata: La ua. Anu muꞌumenu avolu mulivunoxu mulai no nano, ia vimou muluꞌe tei.
    La sou sema e mineꞌe sou mipaipixone nenu ne mivikala lexe, “Ee, xavineni sou
    neloꞌe la sou ane neluꞌe tei ꞌo!” La sou mimoxoꞌu ualasou lexe Peresi.
  nfa-nfa: Te ngaa ana èèna ère hari kacui-aai na sa dꞌara. Hèia, ana èci na kalua
    uuru hari. Nèdhi sèmi èèna hèia, bhèni ai tadha èèna peka, aku nèngu na, “Waa!
    Èu èra titu kèna! Nèti èèna ka, èu paseti ho kalua uuru sa liꞌu.” Bhèni na pangare
    ne, Peres, (dhu sasoa na, ‘paseti sa liꞌu’).
  urd-urd: और यूँ हुआ कि उसने अपना हाथ फिर खींच लिया, इतने में उसका भाई पैदा हो गया।
    तब वह दाई बोल उठी कि तू कैसे ज़बरदस्ती निकल पड़ा तब उसका नाम फ़ारस रख्खा गया।
  rus-SYN: 'Но он возвратил руку свою; и вот, вышел брат его. И она сказала: как ты
    расторг себе преграду? И наречено ему имя: Фарес.'
  cbt-NTPO: '@see-verse:GEN.038.028'
  bqc-SIM: 'Kɛ́ nɛ́pi a ↄ sↄ̀aa, ↄ̃ nɛ́ plaade bↄ̀, ↄ̃ nↄɛpi mɛ̀: N bↄ bùiɛ fá!
    Ɔ̃ wà tↄkpàɛ̀ Pɛlɛzi.'
  tcz-CHONGTHU: Hinlah hiche naocha chun akhut akailut kit tan, asopipa joh ahung
    peng masa tai. Hichun numei lhacha ho chun “Hiche hi ipi ham atiuve.” Nang in
    iti dan'a amasa a peng dingpa nahin chop khup ham atiuve.” Hichun amapa min chu
    Perez asah tauve.
  mar-mar: परंतु त्या बाळाने आपला हात आखडून घेतला. त्यानंतर मग दुसरे बाळ प्रथम जन्मले.
    म्हणून मग ती सुईण म्हणाली, “तू आपल्यासाठी कशी वाट फोडलीस!” आणि त्याचे नाव पेरेस
    असे ठेवले.
  tcs-tcs: Bat den dat beibi i bin pute an blo em gobaigen insaid, ane bala blo da
    nada beibi i bin bon paswan. Da oman uda bin elpe Tamar bone beibi i bin spik,
    ‘Ei! Aukam yu bin kam ausaid pas?’ So ol i bin kolem Perez; wea Ibrulangus i min
    ‘brok go ausaid’.
  qub-qub: Ichanga jinan öra maquinta cutichicurcuran. Yurirnaga rimëru yuriran wauguin
    caj. Chaymi partëraga niran «¡Imanöparaj cayga ñaupanpa päsamusha!» nir. Chaypitami
    jutinta churaparan Fares nir.
  bqp-bqp: 'Kũ nɛ́ pì a ↄ sùkpa, akũ nɛ́ plade bò, akũ nↄgbɛ̃ pìi pì: N bo bùimɛ
    fá! Akũ ò tↄ́ kpànɛ Pɛrɛzi.'
  hat-hat: 'Men pitit la rale men an antre, epi se lòt frè a ki soti anvan. Fanmchay
    la di: -Se konsa ou fè chemen pou ou pase! Se poutèt sa yo rele l'' Perèz.'
  eng-BSB: But when he pulled his hand back and his brother came out, she said, “You
    have broken out first!” So he was named Perez.
  tod-tod: 'Kɛlɛ é yeei lɔɔɠuni mɔnɔ, bɔɔlai ɠula etea mɔunpa. Maavie bo anzanui
    ɠɛni ma: «È ɠulaʋɛ ga zeeɠaaɓaai!» Ti daasei pɛɛni ga Peelɛse (nii poluʋɛ ga
    «kulazuʋɛ»).'
  eng-WEBPB: As he drew back his hand, behold, his brother came out, and she said,
    “Why have you made a breach for yourself?” Therefore his name was called Perez.
  kbq-kbq: Hianagi eteno azana anamagi agu'ategeno, ete mago'mo atiramine. Ana a'mo'a
    anage hu'ne, Inankna hunka kagra anafe hunka agaterenka ane, nehuno agi'a Peresi'e
    huno antemi'ne.
  nhe-BL: 'Pero teipa nopa pilconetzi quicalaqui ima huan iicni nelía tlacatqui achtohui.
    Yeca nopa cocoxcaitaquetl quitocajti nopa conetl Fares. (Fares quinequi quiijtos
    Tlen Moojtlapojtoc.) Queja nopa quitocajti pampa quiijto: “Yajaya moojtlapo para
    quisqui achtohui.”'
  bus-bus: 'Kɛ̀ nɛ́ pì a ↄↄ sↄ̀kpa, ben nɛ́ plaadee bↄ̀, ben nↄgbɛ̃ pì bè: N bↄ bùimɛ
    fá! Ben wà tↄ́ kpànɛ Pɛrɛzi.'
  gub-BL: Tàrityka'i umuzewyr wi opo uhy ipupe no. Imemyr inugwer uzexak kar kury.
    Ipytywà har kuzà uze'eg izupe. — Azeharomoete erezapo tuwe nerape nezeupe ne,
    i'i kwarera'i pe. A'e rupi omono Perez her romo izupe. (— Pe iapo haw, i'i her
    zaneze'eg rupi.) Awa a'e.
  eng-DRA: 'But he drawing back his hand, the other came forth: and the woman said:
    Why is the partition divided for thee? and therefore called his name Phares.'
  knf-knf: 'Kë napoţ aşë bi kakan kañen kë natëbanţën apën uŧeek. Kë ñaaţ ankbuk bukanuluŋ
    kë aşë ji : « Ihaabëş bgah aţëpna! » Ukaaŋ kë Yuda aţu''a katim ki Pereŧ.'
