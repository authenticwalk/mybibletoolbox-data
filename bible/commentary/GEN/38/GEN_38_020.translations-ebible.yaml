verse: GEN.038.020
translations:
  mal-C: യെഹൂദാ ആ സ്ത്രീയുടെ പക്കൽനിന്ന് തന്റെ പണയം തിരികെ വാങ്ങുന്നതിന് സ്നേഹിതനായ
    അദുല്ലാമ്യൻവശം ആട്ടിൻകുട്ടിയെ കൊടുത്തയച്ചു; എന്നാൽ അയാൾക്ക് അവളെ കണ്ടെത്താൻ കഴിഞ്ഞില്ല.
  deu-TKW: Juda aber schickte das Böckchen durch seinen Freund, den Adullamiter, um
    dagegen das Pfand von dem Weibe in Empfang zu nehmen; aber er fand sie nicht.
  lin-lin: Boye Yuda atindaki moninga na ye Ira, moto ya Adulami, mpo ete amemela
    mwasi yango mwana ntaba mpe azwa ndanga oyo asimbisaki ye. Kasi Ira amonaki ye
    te.
  cbr-NT: Usai 'ikë basiramashi ka Judánën aín 'unánkë uni adulamita akëñun aín cabranën
    tuá achúshi xuakëxa, abëa 'ikë xanu a 'inánkian aín ñu anu naënxankë a bixuntanun
    kixun xukëx kuanxunbi ka a xanu 'aíma okëxa.
  eng-LSV: And Judah sends the kid of the goats by the hand of his friend the Adullamite,
    to receive the pledge from the hand of the woman, and he has not found her.
  bmu-bmu: 'Mewö maliga Judanöŋ nalö kunöŋ Adulam mirigö azi alaŋi Hira melaiba kewö
    jiyök: “Gi mönö meme (noniŋ) moröŋi gwaböŋi memba anda ambi mi waŋginöŋga nöŋgö
    keunaŋgö ölŋi akŋawaŋgö yuaiŋi mi meleŋ gihiiga memba kaman. “Nup mewö memapköra
    Hira melaiiga anökmö, Hiranöŋ ambi mi qahö miwikŋaiyök.'
  eng-GNV: 'Afterwarde Iudah sent a kid of the goates by the hande of his neighbour
    the Adullamite, for to receiue his pledge from the womans hand: but he found her
    not.'
  eng-WEBSTER: 'And Judah sent the kid by the hand of his friend the Adullamite, to
    receive his pledge from the woman''s hand: but he found her not.'
  nhw-BL: Teipa Judá quititlanqui nopa pilchivojtzi ica ihuampox catli ejqui altepetl
    Adulam para quiilhuiti nopa sihuatl ma quicuepili catli iaxca. Pero ihuampox ayacmo
    quipanti.
  swh-ONEN: Wakati ule ule, Yuda akamtuma rafiki yake Mwadulami apeleke yule mwana-mbuzi
    ili arudishiwe amana yake kutoka kwa yule mwanamke, lakini yule rafiki yake hakumkuta
    yule mwanamke.
  bba-bba: Yudɑ u win bɔrɔ Hirɑ Adulɑmuɡii wi ɡɔrɑ u kɑ boo ɡe kurɔ wi dɑɑwɑ, kpɑ
    u win yɑ̃ɑ ni u tɔrubɑ yii mi mwɑɑmɑ. Adɑmɑ ye u turɑ mi, u ǹ kurɔ wi wɑ.
  eng-KJVCPB: 'And Judah sent the kid by the hand of his friend the Adullamite, to
    receive his pledge from the woman’s hand: but he found her not.'
  cpy-cpy: Ikanta Judá rotyaantakaantakiniro iryaani ipira raanakiniro ikempiyane
    Adulam-jatzi, oepiyanteeyaanariri ipanakirori ketziroeni, teemaeta iñaapaero.
  mpx-mpx: Yaka abwe Yuda goti natuna etega i pek wana heliyam Hila Adulam gamagalina
    elana, ge i patuna ni na ni pek Tama elana, inoke wana etotohi ana eawaginol ginebi
    ana sisiu ge wana suki ni ahel pasikalil. Yaa Hila nige yova i pwapwawa.
  wbp-wbp: Juurdaju pina-yanu yangka-kurra jurrku-kurra ngurra-kurra kujalpalu-jana
    nyanungu-nyangurlu wati-paturlu mardarnu jiyipi-patu. Yungurla kurdu-warnu narnukutu
    nyanungu-nyanguku marlpaku Yiiraku, manurla wangkaja, “Kangka nyampu narnukutu,
    manurla yungka yaliki karntaku kuja-ka kiirti-wana nyina ngurrangka Yinayimirla.
    Pina mantaju waninja-kurlangu manu jukati nyanungu-ngurlu, manuju pina-kangkarni
    ngaju-kurra.” Junga-juku, Yiiraju yanu Yinayimi-kurra, manulparla warru nyangu
    nyanunguku. Kala kula palka-manu nyanunguju.
  luo-luo: Eka bangʼe Juda nooro osiepne ma ja-Adulam gi nyadiel mondo mi oduogne
    gige mane Tamar odhigodo, to osiepne ne ok oyudo Tamar.
  meu-meu: Iuda ese turana Hira e siaia, nani natuna baine laohaia, bona toa gaudia
    hahine vada e henia ma baine abi lou. To ia na lasihia.
  npi-ULB: यहूदाले ती स्‍त्रीका हातबाट बन्धकमा रहेका सामान प्राप्‍त गर्न आफ्ना मित्र
    अदुल्लामवासीसँग एउटा पाठो पठाए, तर उनले तिनलाई भेट्टाएनन् ।
  yor-yor: Juda sì rán ọmọ ewúrẹ́ náà láti ọwọ́ ọ̀rẹ́ rẹ̀, ará Adullamu náà lọ láti
    gba ògo n nì wá lọ́wọ́ obìnrin náà. Ṣùgbọ́n wọn kò bá obìnrin náà níbẹ̀.
  emp-NTPO: Maʌ̃be Judaba idji dji bia Hira Adulaʌ̃nebemara diabuesia chiwatu zaquera
    wẽrã aud̶uaa diamãrẽã. Diaped̶a Hiraba Juda nebia b̶eed̶ara wayacusa edaida b̶asia.
    Baribʌrʌ Hiraba dji wẽrãra unuẽ́ basía.
  ind-ind: Beberapa waktu kemudian, Yehuda meminta sahabatnya Hira, orang Adulam,
    untuk mengantarkan anak kambing kepada perempuan itu dan mengambil kembali benda-benda
    miliknya yang dijadikan jaminan. Namun, Hira tidak berhasil menemukan perempuan
    itu.
  pes-OPCB: یهودا بزغاله را به دوستش حیرهٔ عدولامی سپرد تا آن را برای آن زن ببرد و
    اشیاء گرویی را پس بگیرد، اما حیره آن زن را نیافت.
  ssx-ssx: Diudama꞉ta꞉ mo ipika꞉ yankeke Hita pa꞉ta꞉ alota꞉ Mo hande I̱ma꞉ diminaowa꞉
    nanikosi mea pua mo hande wanda꞉ pa꞉ta꞉ halolo hata꞉ ya amba꞉ hande ta꞉ka꞉li wia
    hawaloa꞉ alemanu mea a꞉papeke laa leekeme. Hitata꞉ koto leeke peekepate mo hande
    wanda꞉ na handa꞉ wiekeme.
  lcm-lcm: Mang matan taun e mung, Iuda kala asok a tungana ta Ira le Adulam asi kana
    sunguk le ani me ang na ka pasal taun pok a aina ang katala akanangai ania ta
    keve nem ang, sikei parik katalapa sabonai ania.
  aer-aer: Judah alpeke apmere arratye nhenge-werne arntarnte-arentye akngerre areyele-arle
    yepe-yepe areye atnyenetyame ikwere-werne. Re nanikute akwerrke ineke atyewe ikwerenhe
    Hirah imerte renhe anthemele ileke, “Nhenhe akngaye imerte arelhe arriwele-arle
    aneme nhenge anthemele Enaim-eke. Iltye-kenhe uthene atneme uthene atyinhe inetyeke
    alhaye ikwerenge-ntyele imerte atyenge akngetye-alpemele” Kele Hirah re alheke
    Enaim-werne ikwere arerle-apemele, re akenhe renhe aretyakenhe-arle.
  tgl-ULB: Ipinadala ni Juda ang batang kambing mula sa kawan kasama ang kanyang kaibigan
    na Adullamita para tanggapin ang sangla na mula sa kamay ng babae, ngunit hindi
    na niya siya nakita.
  nop-nop: Kaŋ hatigane Yudadi noliŋiŋ, Adulam yopmaŋniŋ adi Yuda’walaŋ yofolok diniŋ
    fek u beemiŋa bubundok meme mihiniŋ miŋa niŋkulune uguk. Adi adi wooŋ tam u lohi
    tuguk.
  kca-kca: Иуда Одоллам эԓты уԓты ԓухсәԓ пиԓән ош пŏшәх китәс, нэ хŏща хӑйәм пŏрмасәт
    нŏх ўты урәӈән, туп ԓўв щи нэ ӑт уйәтсәԓы.
  cbu-NT: Zapishsha, Utaárini kaapraa wip wamkurish Iraásh Adulamshuchish tputs zanganirangiya.
    Panayarush, nuwaa maachiriti yusur kiz tuwanpuchpa, táyaru zanganirangiya. Wamkursha
    kizaam nachungarangitaa, itaru ndusha parangiya.
  hui-hui: Mani howa Yuda ibugua Hirahondo lalu, Nogo meme igini mbira haru halu puwa
    wali biago mialu i̱naga mbirale wali biagome mo yu birayago yu dai bule pu, laya
    handala Hira ibu pene. Pialu hearia wali biago handa walia nahe taya bu wahene.
  wrs-wrs: Doa Yuta hev ganamba, henga sehelm Hiram wolaihanga memeotolnahonam, omnana,
    vraho, wo mana vemamba kanaoa henga dembrakara. Doa hev ganamba, silelnamba, wo
    owai, nonglanamoa.
  mya-mya: ယု​ဒ​သည်​မိန်း​မ​ထံ​မှ​အာ​မ​ခံ​ပစ္စည်း​များ​ကို ပြန်​ယူ​ရန် သူ​၏​မိတ်​ဆွေ​ဟိရ​ကို​ဆိတ်​ငယ်​နှင့်
    အ​တူ​စေ​လွှတ်​လေ​၏။ ဟိ​ရ​သည်​မိန်း​မ​ကို ရှာ​မ​တွေ့​လျှင်၊-
  cbi-NTPO: Tsejtu bene Judá yachi ura' keranu Adulam pebulusha chumu chachiba juntsa
    chibu kaana eemi juntsa shinbunu kuwanutsu, tsejtaa ya' kuñu deme-eesa tyatu,
    tsenñuren yachi ura' keranu ruku juntsa shinbunu mangatai'mi.
  bod-N: ཡ་ཧུ་དཱ་ཡིས་རང་གི་གྲོགས་པོ་ཧི་རཱ་ལ་རེའུ་ཞིག་བསྐུར༌ཏེ། བུད་མེད་དེ་ལས་གཏའ་མ་ཕྱིར་ལེན་པར་ཕྱིན་ནའང་བུད་མེད་དེ་མ་རྙེད༌པས།
  wsk-wsk: Udagi Judah goat gotek bo tam, ko bo Adullam kari mu tuam, ale maonam,
    “To ale ago nama imet aninga melmasak iluwoso mu tui ale aninga melmasak gi karogo
    tairko,” mam. Se namaram kupam, bare imet mu me arigam.
  kkl-kkl: Enekaogti, wamogpa, Yehudari elkae Hira Adulamne poghogti, “Pham kambing
    ane pina tarel pimendi, naringe aba kelenekori toboa taneko payalulam,” seogpa,
    palamoghag agha kel eneko orog wamog.
  sna-sna: Zvichakadaro, Judha akatuma shamwari yake muAdhuramu nembudzana iya kuitira
    kuti chitsidzo chake chidzoswe kwaari kubva kumukadzi uya, asi haana kumuwana.
  spa-BLM: Judá envió al cabrito de la mano de su amigo, el adulamita, a recibir la
    prenda de la mano de la mujer, pero no la encontró.
  beu-beu: Yahuda ana eserang Hira Adulam aabang enehe angu abanang ot oang moling,
    senge aib angu baning ila metma nehe jangu angu enang. Yahuda ana eserang angu
    at mateng hula, “Aana aib anga baning ila Enaim mi metma nehe jangu aver aanamang
    angu enang, senge ne barang ba ana ue pina angu bale medi.” Hira ana ila angmo
    mi muse, ana nehe jangu angu vengtaaning, aarunge ana bae nehe jangu angu aing
    harak niang.
  cac-cac: Ayic ix c'och vin̈aj Judá b'aj ayec' noc' scalnel chi', ix schecancot vin̈
    yamigo vin̈, aton vin̈ aj Adulam, ix b'at yac'ancan noc' yune' chiva chi' vin̈
    d'a ix ix chi' yic syic'paxta tas aycan chi' d'a ix yuj vin̈aj Judá chi' yalani,
    palta majxo ilchajlaj ix yuj vin̈ schecab' vin chi'.
  swh-ULB: Yuda akatuma mwana mbuzi kutoka kundini kwa mkono wa rafiki yake Mwadulami
    ili aichukue rehani kutoka katika mkono wa mwanamke, lakini hakumwona.
  bel-bel: А Юда паслаў казьляня празь сябра свайго Адаламіцяніна, каб забраць заклад
    з рукі жанчыны; але ён не знайшоў яе.
  deu-ELBBK: Und Juda sandte das Ziegenböckchen durch die Hand seines Freundes, des
    Adullamiters, um das Pfand aus der Hand der Frau zu nehmen; aber er fand sie nicht.
  mbb-OT: Wazè en meuǥet ne impahated en ni Juda zuen te emiǥu zin he si Hira he tig-Adulam
    sikan is kambing he idlekat duen te menge azen he insandè din diyà te vahi, piru
    wazè din meturedu haazà is bahi.
  msc-msc: Yahuda ka badenni lawa muso ma a duɲɔɔncɛ Adulamuka bolo, kosa a ka fen
    mɛnilu di muso ma, a duɲɔɔncɛ ye woilu mira ka na. Cɛ wo wara, kɔni a ma muso
    yen.
  mal-2015: സ്ത്രീയുടെ കയ്യിൽനിന്നു പണയം മടക്കി വാങ്ങേണ്ടതിന്നു യെഹൂദാ അദുല്ലാമ്യനായ
    സ്നേഹിതന്റെ കൈവശം ആട്ടിൻകുട്ടിയെ കൊടുത്തയച്ചു; അവൻ അവളെ കണ്ടില്ല താനും.
  tuo-NT: Beꞌro Judá cʉ̃ níꞌcaronojõ cʉ̃ meꞌrãcjʉ̃ Adulãcjʉ̃ meꞌrã cabracãrẽ oꞌócʉ
    niwĩ. Cʉ̃ co meꞌrã topʉ cũuꞌquere wiatõrõdutigʉ, tojo weecʉ niwĩ. Cʉ̃ meꞌrãcjʉ̃
    peꞌe core ne bocaticʉ niwĩ.
  gup-gup: Kaluk Judah munkeweng goat yaw, bininj nawu benedabbolk nawu nakang Adullam,
    nungka kang ba daluk bimarnedurndiwemeninj nawu biwong nawu djalwohkarrmi. Nungka
    kaluk bidjalyawam, minj bingalkemeninj.
  met-met: Kimuya Yuda sina meme tutubinoa mala lipu Adulama Hira rimania, bu xap
    haruangang mogunganoa muli sangua hainga. Ne sai(sai) sus(u).
  gvs-gvs: E niga Yuda ina goti bonatuna tayamo ikabi, siyana Ira ivini. Ivini, ilatuwoko
    idigo kana, ‘Ira, ame gotiyana kwābi kunāve vavinayana kuvīni go, konaguyadi kutatetēdi.’
    Tuwo ikabi ina vavinayana ilusale, geya.
  rmc-rmc: Paľis o Juda bičhaďa la terňa kozica peskre prijaťeľiha le Chiroha, hoj
    te lel latar pale oda, so lake diňa, ale na arakhľa la.
  nlg-nlg: Ma Judah te vetenaa kulana mane a Hirah, na tinoni ni Adullam, ge ke lavia
    na goat dale me ke vaa hea na vaivine, ge ke lavi olighi vania na lei totobo te
    diki hea. Hauva ka, ma Hirah te mua sodoa gaia.
  dgr-DOGNT: Ekìıyeè k'e Judah edeàgı̨ą Adulam got'ı̨į̀ xè ejıetsoa ts'èko danìı̨htı̨,
    hanì-ı̨dè wets'ǫ t'asìı wexè whelaà ayį̀į̀làa sìı nayıìwa ha. Hanìkò weàgı̨ą yegòhɂà
    ha dìì.
  pes-OPV: و یهودا بزغاله را به‌دست دوست عدلامی خود فرستاد، تا گرو را از دست آن زن
    بگیرد، امااو را نیافت.
  ron-1924: Иуда а тримис едул прин приетенул сэу Адуламитул, ка сэ скоатэ зэлогул
    дин мыниле фемеий. Дар ачеста н-а гэсит-о.
  ben-OBCV: ইতিমধ্যে যিহূদা সেই মহিলাটির কাছ থেকে তাঁর জামানতটি ফিরে পাওয়ার লক্ষ্যে
    তাঁর সেই অদুল্লমীয় বন্ধুর মাধ্যমে সেই ছাগশাবকটি পাঠিয়ে দিলেন, কিন্তু তিনি তাকে
    খুঁজে পাননি।
  lex-lex: Noma Yehuda nala pipi a'na della talanni Hira totpa la npairia la patke'
    de, totpa na' owa'an la hyonni-hyanni re, mere edonna nlernan patke' de wa.
  rgu-rgu: Ta doo bea boeꞌ te, Yahuda nadenu tian Hira nae, “O muni kedaeꞌ ia leo
    ina manasosoa fo riꞌ nai Enaim, ela muni faliꞌ au hata kara fo ana homu si rai
    naa.” Hira losa naa, ana natatane neu-mai, tehuu ta naneta noo inaꞌ ria fa.
  som-som: Markaasaa Yahuudah waxar adhiga ka soo diray oo wuxuu ugu soo dhiibay gacanta
    saaxiibkiis kii reer Cadullaam, inuu rahaamaddii ka soo qaado gacantii naagta,
    laakiinse iyadii wuu waayay.
  lat-VUC: 'Misit autem Judas hædum per pastorem suum Odollamitem, ut reciperet pignus
    quod dederat mulieri: qui cum non invenisset eam,'
  aoi-aoi: Eneja kembirra nakina Juda nenu-kwa awilyaba angariya nenukwuda nibinu-wa
    nenungkwarba aburnuwa-murru-wa Yira. Ni-yama nakina enuwa-wa, “Nga-yikaja ena
    dibinu-wa didarringka akwa yimin-angkirna ebina eka akwa ngawa amakirnda ebina
    emikirra-murra ninginga-kwama ebina-wiya,” ni-yama. Kembirra eneja ni-likena Yira
    ebinu-wa angalya Eneyima, akena nara kining-akburrangarna dibina didarringka.
  eng-ASVBT: 'And Judah sent the kid of the goats by the hand of his friend the Adullamite,
    to receive the pledge from the woman’s hand: but he found her not.'
  mna-mna: Kaimer to Yuda iur mekmek lutuunu ta ila ki toroono Ira, mi iŋgo i ma ila
    ki moori tana be ikam koroŋ kini ma imiili. Tamen Ira ila ma indeeŋi som.
  ita-1885: E Giuda mandò il capretto per le mani di quell'Adullamita, suo famigliare
    amico, per ritrarre il pegno da quella donna; ma egli non la trovò.
  eng-LXXUP: And Judah sent the kid of the goats by the hand of his shepherd the Adullamite,
    to receive the pledge from the woman; and he found her not.
  eng-ULB: Judah sent the young goat by his friend the Adullamite in order that he
    might receive the pledge back from the woman's hand, but he did not find her.
  spa-VBL: Judá envió a su amigo Hirá de Adulán con una cabra joven para que le devolviera
    sus pertenencias que había dejado como garantía de la mujer, pero no pudo encontrarla.
  fra-_FOB: Et Juda envoya le chevreau par son ami l'Adullamite, pour retirer le gage
    des mains de cette femme; mais il ne la trouva point.
  mal-mal: സ്ത്രീയുടെ കൈയിൽനിന്നും പണയം മടക്കിവാങ്ങേണ്ടതിന് യെഹൂദാ അദുല്ലാമ്യനായ സ്നേഹിതന്റെ
    കൈവശം ആട്ടിൻകുട്ടിയെ കൊടുത്തയച്ചു; അവൻ അവളെ കണ്ടില്ലതാനും.
  urd-GVR: Yahūdāh ne apne dost Hīrā Adullāmī ke hāth bakrī kā bachchā bhej diyā tāki
    wuh chīzeṅ wāpas mil jāeṅ jo us ne zamānat ke taur par dī thīṅ. Lekin Hīrā ko
    patā na chalā ki aurat kahāṅ hai.
  suz-BL: मिनु यहूदामी मेको पाठा गेचा नु आ छाप, डोरी नु कोक्‍के लेत्‍चा कली आ अदुल्‍लाम
    ङा आ वारच कली सोइक्‍ता बाक्‍त। मेकोमी मेको मीश मुर कली मथिदा बाक्‍त।
  ita-1927: E Giuda mandò il capretto per mezzo del suo amico, l’Adullamita, affin
    di ritirare il pegno di man di quella donna; ma egli non la trovò.
  ckb-ckb: هەر لەو ماوەیەدا یەهودا گیسکەکەی بە هاوڕێ عەدولامییەکەیدا نارد بۆ ئەوەی
    بارمتەکە لە دەست ژنەکە وەربگرێتەوە. بەڵام ئەو نەیبینییەوە.
  eng-BBE: 'Then Judah sent his friend Hirah with the young goat, to get back the
    things which he had given as a sign to the woman: but she was not there.'
  crx-NTPO: '''Ink''ez Judah dúbe ntsool-i dut''eke Adallam whut''en-un, ''en whuz
    yuts''u wheyalhti ts''eke ''ink''ez ye yuts''u nahizya-i cha ''et hoonts''i ''aw
    nayolhtelh ait''oh.'
  kan-OKCV: ಯೆಹೂದನು ಆ ಸ್ತ್ರೀಯ ಕೈಯಿಂದ ಈಡು ತೆಗೆದುಕೊಳ್ಳುವದಕ್ಕೆ ತನ್ನ ಸ್ನೇಹಿತನಾದ ಅದುಲ್ಲಾಮ್ಯನ
    ಕೈಯಿಂದ ಮೇಕೆಯ ಮರಿಯನ್ನು ಕಳುಹಿಸಿದಾಗ ಆಕೆಯು ಸಿಗಲಿಲ್ಲ.
  bbb-bbb: Areme Juda fune uri Ira e kai fuone ije kuamo fu mave goti irore ije farena
    abe bara ije makiro vae. Fu mave-goti ije abe bara ije magaro ire ije fu abe ive
    fuone isoema ijiakiro mudu ije fu kena vajaema ijene una kekiro vae. Rove e Ira
    fu va bara ije rerenoega fu baki.
  tam-2017: யூதா அந்த பெண்ணிடத்தில் இருந்த அடைமானத்தை வாங்கிக்கொண்டுவர அதுல்லாம் ஊரானாகிய
    தன் நண்பனிடம் ஒரு வெள்ளாட்டுக்குட்டியைக் கொடுத்தனுப்பினான்; அவன் அவளைக் காணாமல்,
  spa-RV-1909: Y Judá envió el cabrito de las cabras por mano de su amigo el Adullamita,
    para que tomase la prenda de mano de la mujer; mas no la halló.
  ron-BTF: Şi Iuda a trimis iedul prin mâna prietenului său, adulamitul, ca să primească
    garanţia lui din mâna femeii; dar nu a găsit-o.
  eng-WEBP: Judah sent the young goat by the hand of his friend, the Adullamite, to
    receive the pledge from the woman’s hand, but he didn’t find her.
  eng-FBV: Judah sent his friend Hirah from Adullam with a young goat to get back
    his belongings he'd left as a guarantee from the woman, but he couldn't find her.
  nld-1939: Toen Juda nu door zijn vriend uit Adoellam een geitebokje liet brengen,
    om het pand uit de handen van de vrouw terug te krijgen, vond deze haar niet.
  nch-BL: Teipa Judá quititanqui nopa pilchivojtzi ica ihuampo cati ehuayaya altepet
    Adulam para ma quiilhuiti nopa sihuat ma quicuepili cati iaxca. Pero ihuampo ayecmo
    quipanti.
  tfr-NTPO: E irgo ga öng ichara Judárë jek ba kjl̈ara Adulam so l̈i tjok, l̇l̇ëbo
    iara beno tjeng wal̈ë tjok l̈i tek twe ba kong iröng wl̈o. Gueniyo wal̈ë l̈i wl̈ẽna
    shäng eshko l̇l̇ëme.
  vie-1934: Giu-đa cậy bạn A-đu-lam mình đem cho con dê con đặng chuộc mấy vật tin
    nơi tay người đàn bà nầy; nhưng tìm nàng chẳng thấy.
  hin-CV: जब यहूदाह ने अपने अदुल्लामी मित्र के हाथ वह शावक बकरी उस स्त्री के लिए भेजी,
    तो वहां उसे वह स्त्री नहीं मिली.
  eng-OURB: Judah [Praised] sent the young goat by the hand of his friend, the Adullamite,
    to receive the pledge from the woman’s hand, but he didn’t find her.
  spa-BES: Entonces Judá envió a su amigo Hira con el cabrito, para que le devolviera
    las cosas que había dado a la mujer, pero ella no estaba allí.
  tdx-tdx: Nampihitrife’ Iehodà am-pità’ i nte-Ado­lame rañe’ey ty vi’e, hañavake
    i tsoak’ an-taña’ i rakembaiy, f’ie tsy nirendreke.
  vid-vid: Mhela Yuda loyamlajize Mwadulami yamhilichile kala kanyehe yula mdala leka
    yahiluse vinhu vyoyampele kota ulajilo, Hila nahamfichile.
  pwg-pwg: Juda kwinana Hira ivonatawei da gote ita viiya ita neyei ma wavinena gwabinai
    Juda ina sawara ita yuname. Ma kegha, wavinena iekwa kavai.
  eng-OKE: And Jehuda sent the kid of the goats, by the hand of his friend the Adulamite,
    to receive the pledge from the hand of the woman; but he could not find her.
  tha-KJV: ฝ่ายยูดาห์ฝากลูกแพะมากับเพื่อนคนอดุลลามให้​ไถ่​ของมัดจำจากมือหญิงนั้น แต่​เขาหานางไม่​พบ
  por-BR-2018: E Judá enviou o cabrito das cabras por meio de seu amigo o adulamita,
    para que tomasse o penhor da mão da mulher; mas não a achou.
  bco-bco: A꞉la꞉ta꞉ga꞉ Yuda eyo꞉ kelego꞉ elo꞉ gamo꞉lo꞉ dimi a꞉no꞉ a꞉ma꞉la꞉ dia꞉mena꞉ki,
    ene mili Hilayo꞉ goudi inso꞉wo꞉ ga o꞉mo꞉ dia꞉hamana꞉ki dimi. Hila e goudi inso꞉wo꞉
    dia꞉ha꞉na꞉sa꞉ga꞉, ga a꞉no꞉ kedo꞉ ko꞉sega mo꞉ba꞉ba꞉.
  deu-ELO: Und Juda sandte das Ziegenböcklein durch die Hand seines Freundes, des
    Adullamiters, um das Pfand aus der Hand des Weibes zu nehmen; aber er fand sie
    nicht.
  ktm-ktm: Judah ikuni meme homou pe iduwei ile tan kowos tadan ke Hirah pe ipe iy
    kiltawei kile tam pedih ndre iy imtir iy pe kiltakuni sane tadan idu ndrongon
    iy. Odoke iy indretureh tam pedih kurti pwi.
  caa-caa: Pues conda numuy cora día, e Judá uyebꞌta ixin incojt bꞌiqꞌuit chivo taca
    e Hirá tuaꞌ uyajcꞌu e ixic tuaꞌ uyubꞌi asutpa uchꞌami lo que ajcꞌuna tama inyajr,
    pero e Hirá machi utajwi tiaꞌ turu e ixic.
  eng-WYC-2018: Forsooth Judah sent a kid by his shepherd of Adullam, that he should
    receive the wed which he had given to the woman; and when he had not found her,
    (And Judah sent a goat kid by his shepherd from Adullam, so that he could receive
    back the pledge which he had given to the woman; and when Hirah could not find
    her,)
  epo-epo: Kaj Jehuda sendis la kapron per sia amiko la Adulamano, por preni la garantiaĵon
    el la manoj de la virino; sed li ŝin ne trovis.
  uig-PIN: 'Yǝⱨuda: — U hotunning ⱪolidiki rǝnini yandurup kǝlsun dǝp adullamliⱪ dostining
    ⱪoli arⱪiliⱪ oƣlaⱪni ǝwǝtti, ǝmma u uni tapalmidi.'
  beo-beo: Yuda da goudi iasima:ne, amola ea liligi i amo Da:imama bu samogema:ne,
    ea na:iyado Hila amo asunasi. Be Hila da hogoi helele, amo uda hame ba:i.
  tpi-OTNT: Bihain Juda i givim wanpela yangpela meme long Hira na salim em i go bilong
    kisim bek ol samting em i bin givim long meri. Tasol em i no lukim dispela meri.
  hau-SA: Ana cikin haka sai Yahuda ya aika da ɗan akuya ta hannun abokinsa mutumin
    Adullam don yă karɓo masa jinginar daga wurin macen, amma bai same ta a can ba.
  udu-udu: Ka Yahuuda hashki ari mi ka mugum piti jin ta Wathi/ gi Pa Adullaam mo
    jin mina a’di bu’th jamas to mii ’peni me’d ma ’bom mo tani a’di diki gama yim
    mo be.
  uig-LAT: 'Yehuda: — U xotunning qolidiki renini yandurup kelsun dep adullamliq dostining
    qoli arqiliq oghlaqni ewetti, emma u uni tapalmidi.'
  nde-nde: Kusenjalo uJuda wathumezela izinyane lembuzi ngomngane wakhe umʼAdulami
    ukuze abuyiselwe isibambiso sakhe esasikowesifazane lowo, kodwa wamswela.
  ton-ton: Pea fekau ʻe Siuta ke ʻave ʻae ʻuhikiʻi kosi ʻi he nima ʻa hono kāinga
    ko e ʻAtulama, koeʻuhi ke ne maʻu ʻae fakamoʻoni mei he nima ʻoe fefine; ka naʻe
    ʻikai te ne faʻa ʻilo ia.
  ces-1613: I poslal Juda kozelce po příteli svém Odolamitském, aby vzal zase základ
    od ženy. A nenalezl jí.
  eko-eko: Yuuda khuthuula puuzi khumwinkha swaahipu awe Hiira yoori alawane athuule
    vitthu epile anlikheliyeeyo muukha otule, ila ye khuhinsikani.
  nss-nss: Pe Yutah irapiyani noru meme hamou iya nima Hirah para kiyaikiy pe kiwiri
    menmenan kimui. Hapeko Hirah ara kinnime pihin ara pwi.
  eng-WMB: Judah sent the young goat by the hand of his friend, the Adullamite, to
    receive the pledge from the woman’s hand, but he didn’t find her.
  tam-TCV: அதேவேளை யூதா அதுல்லாம் ஊரானாகிய தன் சிநேகிதனிடம் ஒரு வெள்ளாட்டுக்குட்டியைக்
    கொடுத்து, தான் அப்பெண்ணிடம் அடைமானமாகக் கொடுத்திருந்த பொருட்களை வாங்கிவரும்படி
    அனுப்பினான்; ஆனால் அவனால் அவளைக் கண்டுபிடிக்க முடியவில்லை.
  ceb-ULB: Gipadala ni Juda ang nati nga kanding gikan sa panon sa iyang higala nga
    taga-Adulam aron kuhaon ang saad gikan sa kamot sa babaye, apan wala niya hikaplagi
    ang babaye.
  mkn-mkn: Sonde lama, ju Yahuda minta tolong sang dia pung tamán Hira bilang, “Lu
    bawa ini kambing kasi itu parampuan nakal di Enaim sana, ko ame kambali beta pung
    barang yang dia ada pegang.” Hira pi sampe di sana, dia batanya pi-datang, ma
    sonde dapa katumu itu parampuan.
  pol-UBG: A Juda posłał koźlątko przez swego przyjaciela Adullamitę, aby odebrał
    zastaw z ręki tej kobiety, ale ten jej nie znalazł.
  agr-agr: 'Nunik pujai Judá niina kumpaji adulam aentsun chichajak: “Ame makichik
    chivo tsakatan amasmatai jukim nuwa ejetuam suwakum, mina wajig aidaun susan ukukmayag
    nunú segam itagtuata”, tusa awemauwai. Tusa tima niina kumpaji nuwan jegajua susatakama
    wainkachui.'
  kyc-kyc: Yuu mendepa Juta baa meme ikyane mende nyepala banya puu minyingi yuu Atulumu
    range maiya. Maipala enda bange makande pii lao maipu doko range nyakala pena
    leya. Dopa pyuo maiyala peyamopape enda baa kota kaeya.
  urd-GVU: یہوداہ نے اپنے دوست حیرہ عدُلامی کے ہاتھ بکری کا بچہ بھیج دیا تاکہ وہ چیزیں
    واپس مل جائیں جو اُس نے ضمانت کے طور پر دی تھیں۔ لیکن حیرہ کو پتا نہ چلا کہ عورت
    کہاں ہے۔
  deu-1912: Juda aber sandte den Ziegenbock durch seinen Freund Adullam, daß er das
    Pfand wieder holte von dem Weibe; und er fand sie nicht.
  ntj-ntj: '@see-verse:GEN.038.019'
  row-row: Nda doo sa fai, Yahuda noꞌe tulun nonoo na Hira nae, “Mendi hiek ia fee
    ina dalaꞌ sia Enaim dei, fo haꞌi mala baliꞌ au sudꞌi a saa ngga fo ana toꞌu a.”
    Hira neu losa naa ma, natane neu nema, te nda nandaa no inaꞌ naa sa.
  kan-2017: ಯೆಹೂದನು ತಾನು ಇಟ್ಟಿದ್ದ ಒತ್ತೆಯನ್ನು ಆ ಹೆಂಗಸಿನ ಕೈಯಿಂದ ಬಿಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೊಸ್ಕರ
    ತನ್ನ ಸ್ನೇಹಿತನಾದ ಅದುಲ್ಲಾಮ್ಯನ ಕೈಯಲ್ಲಿ ಹೋತಮರಿಯನ್ನು ಕಳುಹಿಸಿದಾಗ ಆಕೆಯು ಅವನಿಗೆ ಸಿಗಲಿಲ್ಲ.
  ena-ena: Lɨci hɨniavɨla Juda agaŋ nudɨ akuaba akuaba iamɨgali agasaŋ igumi agɨladɨ
    cɨhu vivi saŋ sabaŋ meme ninaŋ hekɨlɨ agadɨ viavɨla Hila saŋ iguavɨla abɨci via
    umi. Via umi agadɨ ala iamɨgali agadɨ ma igami.
  tgo-tgo: Mbaŋa Juda ve vutha weŋgiya rakakaiwoma, i tuthiya gout nariye tabwagha
    regha, kaero i variye weiye le nɨma Hira na mbala ve biginjogha me le dagerawema
    i giya le bigibigima weya elama. Ko iyemaeŋge le nima maa ve vaidi.
  yap-yap: Me l’oeg Judah i Hirah ni fager rok ni nge fek e kaming nge yan i pi’ ko
    fare bpin me fulweg fa pin’em ni pi’ ni mich ko thin rorow, machane de pir’eg
    Hirah fare bpin.
  tet-tet: La kleur falik, Yahuda nusu tulun baa niakaan maluk naran Hira naꞌak, “O
    tulun modi bibi neꞌe, foo baa feto aat mak iha leo Enaim nebaa. Hotu musu mola
    mikar haꞌukaan naha sia mak feto nia kaer tiꞌan.” Rona nola nunia, maluk Hira
    moos baa. Toꞌo nebaa tiꞌan, nia nusu nodi buka feto nia baa-mai, mais la nasoru
    kois.
  hlt-MCSB: Te dongah huta kut kah hnohol te tlan ham Judah loh a hui Adullami hoel
    kut ah maae ca te a pat van hatah rhawp hmu pawh.
  mdy-ETH: ዪሁዳ ዋናናዖ ዒንጋንዳያ ሄላንዳኣና ጌዒ ዓይሤ ባኮ ማሂሳኒ ዋናናዓሢ ዔኪ ዒዛኮ ላጋሢ ዓዱላሜ ዓጮ ዓሢ ዑፃ ላኣሌሎም
    ዳኬኔ፤ ዓሢ ጋዓንቴ ላኣሌሎ ዴንቃኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Yuda de ɔpapo no maa nʼadamfo Adulamni no sɛ, ɔmfa nkɔma ɔbaa no, na
    ɔnnye nneɛma a ɔde dii ne ho agyinamu no mmrɛ no no, wanhu no. Enti, Adulamni
    no
  bhl-bhl: Keko beli, Suda e meme imok mak kuluko, akalem Adulam abiw mutuk fian akunum
    beem teing dim dukulei, e elo waneng buulo deum unesomelei, Suda em wiin so eisneng
    beelo iti de tolomin unse kale. Unse kate, waneng bu iti wateminba kese kasike,
  con-NTPO: Omboe Judája tise amigo adulamitanga chivoma moe cuintsu pushesunga angapa
    afesi ccane'qque tise afe'choma toequi moeñe. Tsa'ma tise amigoja japa tsa pushesuve
    attembi.
  eng-WEBU: Judah sent the young goat by the hand of his friend, the Adullamite, to
    receive the pledge from the woman’s hand, but he didn’t find her.
  bnp-bnp: Muri e Iuda i vakarua ne Hira a meme ge habia ne Tamar, ge bole mule a
    maki i habi vona. I vano, i uka ma i matavisia e Tamar.
  wal-wal: Yihudai ba oittidobaa he mishireeppe zaari ekkanau deeshsha maraa ba laggiyaa
    Adulaama bolli iyyo kiittiis; shin i o demmibeenna.
  mgh-mgh: Yutta ahonvaherera mpwanawe Nnatulami wiira oopole citthu cemesenryawe
    mmatatani mwa nthiyana ole, nanso khaamphwanyile.
  acu-NT: 'Tura nunia Judáka ni amikri adulamita aintsun chicharak: —Ame cabra uchiri
    kichik jukim, nu nuwan suakum, warinchur wi ukukmaja nu seam itartita tusa, akupkamaitiat
    nuni jeari, nu nuwanka susatatkama wainkachmiayi.'
  spa-PDDPT: Judá envió el cabrito por medio de su amigo el adulamita para tomar las
    prendas de mano de la mujer, pero no la halló.
  gun-gun: Ha'e va'e rire oĩague py Judá ogueraa uka kavara oirũ Adulão pygua pe,
    kunha va'e gui ogueru ju aguã ipo py oeja va'ekue. Oo teĩ ndojoui kunha va'e.
  agu-BL: Yi topone'n Judá kale ate't yi tawun nintzun saj ẍchakol yi tamiw, yi aj
    Adulam tan tak'le'n yi tal chiw tetz yi jun xna'na'tz nin tan chicolpene'l tzaj
    yi e'chk prent yi cyaj tk'ol. Poro qui nin jal yi jun xna'na'tz tan yi tamiw i'.
  eng-PEV: Judah talked to his friend Hirah, and he said, “Take one of my young goats,
    and give it to that woman that I slept with. Then tell her to give back my necklace
    with my special stamp on it, and my walking stick.” So Hirah took that young goat,
    and he went to look for that woman, but he didn’t find her.
  ilo-ULB: Impatulod ni Juda ti urbon a kalding iti Adullamita a gayyemna tapno alaenna
    manipud iti babai ti intedna a pakakitaan a tungpalenna ti karina iti babai, ngem
    saanna a nasarakan daytoy.
  kpg-kpg: Judah ga hagau dono ehoo go Hirah e kae di kuudi, ga gaamai nia mee di
    ahina ne helekai ai, gei Hirah gu de gidee a mee.
  uig-ARA: 'يەھۇدا: ــ ئۇ خوتۇننىڭ قولىدىكى رەنىنى ياندۇرۇپ كەلسۇن دەپ ئادۇللاملىق
    دوستىنىڭ قولى ئارقىلىق ئوغلاقنى ئەۋەتتى، ئەمما ئۇ ئۇنى تاپالمىدى.'
  bsp-bsp: Kɔ Yuda osom wanapa kɔn wəAdulam, a pəkenɛ Tamar wir wowut, pəkɛrɛnɛ ca
    yɔkɔ ɛnacəmbər di sɛkɛ mɔ. Mba ɛnanəŋk fɛ kɔ.
  mbs-mbs: Dalem niyan, insogò i Juda se sigalak din si Hiras amon mengibing sikandin
    te kambing doton te bayi aw amon mengabat te impondo din diyà kandin. Meneng wedà
    din kitai.
  tof-tof: Ngibürr ngürr kakóm, Zuda tóba gódam Aerran we zirrapónórr gout kupo ódódóm
    Tamarrka, akó tóba elklaza akonóm. Oya gódama we wamórr ene wirri basirrdü, a
    wa ene kol koke osenórr.
  sus-sus: Yuda naxa a boore Adulamaka xɛɛ si tide na ginɛ ma, alako a xa fa see ra
    a naxan so ginɛ yi ra seedeɲɔxɔya ra. Kɔnɔ a boore mu na ginɛ to.
  pon-2006: Suda eri kadarala Ira pwe en wahla kisin kuhto oh en kapwurehdo sang rehn
    liho dipwisou ko me wia kilel en ara inou. Ahpw Ira sohte diar liho.
  jae-jae: Ma Juda kêsakiŋ nê ŋac aŋga Adulam kêkôc noniŋ ŋalatu gêja gebe êkôc kamaclauŋ
    aŋga awênê êmu êmêŋ, mago kêtap eŋ sa atom.
  ksd-ksd: Ma Iuda i ga tulue ra nat na me ta ra lima i talaina, a tutana Adulam,
    upi na vung ur pa ra vuvung varirap ta ra lima i ra vavina; ma pa i ga gire tadav
    ia.
  tur-YTC: Yahuda, kadının elinden rehini alması için Adullamlı dostunun eliyle oğlağı
    gönderdi, ama onu bulamadı.
  bel-N: I паслаў Юда казьляня праз рукі таварыша свайго Адулямца, каб узяць заруку
    з рукі жанчыны; але ён не знайшоў яе.
  grc-BRENT: Ἀπέστειλε δὲ Ἰούδας τὸν ἔριφον ἐξ αἰγῶν ἐν χειρὶ τοῦ ποιμένος αὐτοῦ τοῦ
    Ὀδολλαμείτου, κομίσασθαι παρὰ τῆς γυναικὸς τὸν ἀῤῥαβῶνα· καὶ οὐχ εὗρεν αὐτήν.
  ind-AYT: Yehuda mengirimkan kambing jantan muda melalui tangan temannya, orang Adulam
    itu, agar dia bisa mendapatkan kembali jaminan itu dari tangan perempuan itu,
    tetapi dia tidak dapat menemukannya.
  lid-lid: Ano udu badeh iy suni kawas tan Hirah badu Adulam atiye me ili, ma tiye
    tan kakuhi lakou ta nyara tandrakan tan udu hawe i badih doh keme hamon. Arile
    iy ili badeh, iy batakalahei iy bwe.
  nya-nya: Tsono Yuda anatuma bwenzi lake Mwadulamu uja ndi kamwana kambuzi kaja kuti
    akapereke kwa mkazi wadama uja, ndi kuti akatero amubwezere chikole chake chija.
    Koma atafika sanamupezepo.
  hrv-hrv: Uto Juda pošalje kozle po svom prijatelju Adulamcu da iskupi jamčevinu
    iz ruku žene, ali je nije mogao naći.
  mps-mps: Judago te ogwa bidi meme te aga abagi Adulambolo menama, tama aga tagala
    palama, agai te webolo mani doado bage te ma sigi pelama, sesemainu yali. Tiali
    goli, agai te we gegali, te me subeo.
  llg-llg: Taa dook so bali, boe ma Yahuda noke tulun ndia nonoon Hira, nae, “O muni
    biꞌiaek ia fee ina kalabik ndia, nai Enaim ele, fo haꞌi falik au bua nggala fo
    ana toꞌuk ndia.” Hira neu losa ele, de natane neu-mai, tehuu taa natonggo no inak
    ndia.
  tpi-tpi: Bihain Juda i givim wanpela yangpela meme long Hira na salim em i go bilong
    kisim bek ol samting em i bin givim long meri. Tasol em i no lukim dispela meri.
  dan-1931: Imidlertid sendte Juda sin Ven fra Adullam med Gedekiddet for at få Pantet
    tilbage fra Kvinden; men han fandt hende ikke.
  vie-OVCB: Giu-đa nhờ Hy-ra đem dê con đến Ê-nam để thu lại các vật đặt cọc, nhưng
    Hy-ra tìm mãi không thấy người đàn bà ấy.
  lbk-lbk: Idwani, osto'y inpaiyey Juda isnan ib-ana ay si Hira nan chey innanak si
    karching isnan chey fafai ta sa na't alaen nan cheycha'y insarchana ken siya,
    ya ket maid inchanan Hira ken siya.
  guj-2017: તે સ્ત્રીના હાથમાંથી ગીરવે મૂકેલી વસ્તુ લેવા માટે યહૂદાએ તેના મિત્ર અદુલ્લામીની
    સાથે લવારું મોકલ્યું, પણ તે તેને મળી નહિ.
  byr-byr: '@see-verse:GEN.038.019'
  awx-awx: Tixawänu Juda meme mätexu gwendu mängälä uläpäle imixäwik, hängä täpänä
    hipdu päpikge natäke, notnä Adulam nanä täpäle imän, täke kukut. Täke kuke teyä
    mängälä uläpä aläwämbän malikut.
  pon-2006A: Suda eri kadarala Ira pwe en wahla kisin kuhto oh en kapwurehdo sang
    rehn liho dipwisou ko me wia kilel en ara inou. Ahpw Ira sohte diar liho.
  por-BRBSL: Judah enviou a cabra jovem pela mão de seu amigo, o Adullamita, para
    receber o penhor da mão da mulher, mas ele não a encontrou.
  cth-cth: Judah teh napui koe hung e hno hah a ratang hanelah a hui Adullam koe vah
    hmaeca hah a patawn. Hateiteh, ahni ni napui hah hmawt hoeh.
  twi-twi: Yuda de ɔpapo no maa nʼadamfo Adulamni no sɛ, ɔmfa nkɔma ɔbea no, na onnye
    nneɛma a ɔde dii ne ho akagyinamu no mmrɛ no, nanso wanhu no.
  hlt-hlt: Te dongah huta kut kah hnohol te tlan ham Judah loh a hui Adullami hoel
    kut ah maae ca te a pat van hatah rhawp hmu pawh.
  tbz-SIM: Kɛ̀ Sudɑɑ tɔ̃nnɛ̀nní tɛbuɔtɛ̀ o nɛ́po Idɑɑ Adudɑmmu kou kòò bo cɔutóo o
    nɛntì, bɑ́ wè í nhò yɑ̀,
  msy-2020: Egha gɨn Juda memen igiar mam isa Hira ganigha anemadagha ghaze, a mangɨ
    meme a danɨngigh, a da biziba ua da iniam. Ezɨ a ghua amizir kam buria egha an
    apizir puvatɨ.
  txq-txq: Ta dook ka boe ma Yahuda noke tulun ndia nonoon Hira nae, “O muni bibi
    hiek ia feen neni ina petak manai Enaim naa neu, fo haꞌi muni falik au bua-baꞌung
    fo ana toꞌuk.” Hira losa naa, de natane neu-mai, tehuu ta natonggo no inak naa.
  aaz-aaz: Ka ꞌroo fa nteniꞌ te, naiꞌ Yahuda ntoit babat naꞌko in soob reko naiꞌ Hira
    mnak, “Ho meiki ꞌbibi ia meu bifee aꞌhakeꞌ reꞌ et Enaim, he mtoup maan kau au
    baerꞌ ein reꞌ in nnaaꞌ sin.” Naiꞌ Hira nnao ntea Enaim. In nataan neu-mneem, mes
    ka niit aiꞌ nateef fa bifee naan.
  azb-azb: Yəhuda qadından girovunu almaq üçün Adullamlı dostunun vasitəsilə oğlağı
    göndərdi. Ancaq o, qadını tapmadı.
  eng-DBY: And Judah sent the kid of the goats by the hand of his friend the Adullamite,
    to receive the pledge from the woman's hand; but he found her not.
  hin-2017: तब यहूदा ने बकरी का बच्चा अपने मित्र उस अदुल्लामवासी के हाथ भेज दिया कि
    वह रेहन रखी हुई वस्तुएँ उस स्त्री के हाथ से छुड़ा ले आए; पर वह स्त्री उसको न मिली।
  wol-KYG: Ba loolu wéyee Yuda yebal xaritam, ba dëkk Adulam, mu yóti ndaw sa bëy
    wu ndaw wa, ba mana jotaat la mu tayle woon ca ndaw sa. Xarit ba nag gisu ko.
  swp-swp: Iuda mamoe gagirina i hetamarilaei arinai, ena doga Adulama tauna nimana
    eai, bena abo ena riba hesunuma heiheinoidi i abiuioidi sine wa nimana eai, na
    sine wa nige i lobai.
  bjr-bjr: Yudafa narí qaqoondi Qiraanasaa mimmi aanaaqi timmusa quqaseenoo munu mi
    anaaseena amisee narí ainaina uaqeeuna oonu mini qimiannee qufanoo oonu randoosiaa
    sia mi anaaseena paqurinau.
  eng-YLT: And Judah sendeth the kid of the goats by the hand of his friend the Adullamite,
    to receive the pledge from the hand of the woman, and he hath not found her.
  kne-kne: Idi inbaan Juda si Hira ta ena idawat din kalding ya taoliena din singsing,
    bilko ya baston, iwed si Tamar ay dintengana.
  heg-NTPO: Nesang lo kon nam, Yahuda nodan un tapa Hira noan, “Ku kil laen ni bel
    bihatang hmama in ne Enaim mua, le sium pait auk sa-saa man un in kila ngas.”
    Kon Hira boka lako ua, lako lius se lua kam, un nuting lako-pait mo tutnaal bihatang
    na lo.
  ptu-ptu: 'Lessu''na ia too, nauam Yehuda lako sammuanena to Adulam: “Laoko babaangannä''
    indo baine inde änä'' beke, anna mualaannä'' sule cap meteraingku sola mani''
    anna tekkengku.” Sapo'' pa''dem dio indo baine nalambi''.'
  bzd-NTPO: E' ukuöki̱ ta̱ Judá tö chibo patkémi iyami adulamwak e' ulà a̱ a̱s ie'
    tö imù alaköl a̱ a̱s alaköl e' tö ie' íyi méa̱t alaköl ulà a̱ e' mùbitu̱ne. Erë
    ie' yami kë̀ wa̱ alaköl e' ku̱neia̱.
  kwf-kwf: ꞋUnaꞋeri sa Juda ka kwatea taꞋi kala nanigot fuana kwaima nia sa Hirah,
    ma nia ka kwatea nia ke olitaꞋinia maꞋi ro ru ba nia faꞋasia maꞋi faꞋinia kini
    baera. Bore ma ngwae neꞋeri kasi dao toꞋona kini baera.
  eng-WYC-2017: Forsooth Judah sent a kid by his shepherd of Adullam, that he should
    receive the wed which he had given to the woman; and when he had not found her,
  eng-WMBB: Judah sent the young goat by the hand of his friend, the Adullamite, to
    receive the pledge from the woman’s hand, but he didn’t find her.
  spp-spp: Ɲyɛ lire ɲwɔhɔ na, ka Zhuda si uru sikaŋi kan u cevooŋi, Adulamu shinŋ'á,
    u sà ŋkan ceeŋ'á, u u uru cyeyaayi shwɔ, u à ma. Ŋka uru ɲyɛ a sà ceeŋi cya a
    ɲya mɛ.
  aey-aey: Odocob Juda uqa limei uqana ceteteh caja uten eu cedigiannu uqana danah
    Hira uqa meme nagca suldon. Qa uqana danah uqa caja eu qee gulucdol.
  urd-GVH: यहूदाह ने अपने दोस्त हीरा अदुल्लामी के हाथ बकरी का बच्चा भेज दिया ताकि
    वह चीज़ें वापस मिल जाएँ जो उसने ज़मानत के तौर पर दी थीं। लेकिन हीरा को पता न चला
    कि औरत कहाँ है।
  rug-rug: Meke garunia Ziuda sa nana baere sapu se Hira pude vagia sa qoti, meke
    paleke la nia, pude la vagi puleni sari na tiṉitoṉa pu ele veko va sosodeni sa
    koasa, gua; ba lopu boka dogoria Hira sa barikaleqe.
  gaz-gaz: Yihuudaan waan qabsiisa kenne dubartii sana irraa deebifachuuf jedhee karaa
    michuu isaa namicha Adulaam sanaatiin ilmoo reʼee ergeef; namichi garuu ishee
    hin argine.
  fra-LSG: Juda envoya le chevreau par son ami l’Adullamite, pour retirer le gage
    des mains de la femme. Mais il ne la trouva point.
  yal-yal: Yuda yi a lanfa Adulan kaan xɛ sii diin tideni ɲaxanla ma alogo a xa fa
    seene ra a naxanye so ɲaxanla yii tolimaan na. Koni a mi ɲaxanla to.
  gum-gum: Incha mas wendø tru Judábe tru nui tab linchibig adulamitan tru cabro unan
    trana ørøbig køn, tru ishuwan tru nuyelan trana kørrømariilan katøle utønrrai.
    Inchen nøbe tru ishuwane wetørranrrab kaimaptinchibig køn.
  iou-iou: Täŋpäkaŋ Judatä iniken tuŋumi ätu webe unita imiŋkuko ukeŋo äneŋi yäpayäŋ
    nadäŋpäŋ noripak Hira u meme gubaŋi kubä imiŋkaŋ webe unita imikta peŋ iwet-pewän
    kuŋkuk. Peŋ iwet-pewän päŋku webe unita wäyäkŋewän wawäpäŋ äma ätu Enaim yotpärare
    u nanik ŋode yäwet yabäŋkuk; Kubokäret webe kädet miŋin maŋit irani u de itak?
    Yäwänä iwetkuŋ; Kubokäret webe udewani ŋo nämo yäŋ iwetkuŋ.
  haw-1868: 'Hoouka aku la o Iuda i ke kao keiki ma ka lima o kona makamaka no Adulama,
    i loaa mai ai kana hooiaio mai ka lima mai o ka wahine: aole nae i loaa ua wahine
    la ia ia.'
  arb-NAV: وَعِنْدَمَا أَرْسَلَ الْجَدْيَ مَعَ صَاحِبِهِ الْعَدُلامِيِّ لِيَسْتَرِدَّ
    الرَّهْنَ مِنْ يَدِ الْمَرْأَةِ لَمْ يَجِدْهَا.
  adz-adz: Yuda itangin rinunggan Hira, garam Adulam ugu, i uda nuning naru faꞌ i
    fada da sagat ruta gingꞌan ugu da tipa uda i gan nanggan riman rutin ugu, da bitsintaꞌ
    isau arangan wasi.
  ewe-ewe: Yuda gblɔ na exɔlɔ̃ Hira, Adulamtɔ la be wòalé gbɔ̃vi la ayi na Tamar,
    eye wòaxɔ awɔbanuawo vɛ, ke Hira mete ŋu ke ɖe Tamar ŋu o.
  eng-LEE: And Judah sent the kid by the hand of his friend the Adullamite, to take
    the pledge out of the woman's hand; but he found her not.
  nna-nna: Judah-lu miyirti ngakarna, Hirah, nanikutujartinyju, mirtawa kanyjinakupa
    mananyaku palinymili seal-pa marntipinti warnu. Partarl Hirah-lu kanyjirnalu mirtawaku.
  asm-FB: যিহূদাই সেই মহিলাৰ হাতৰ পৰা বন্ধক মোকোলাই নিবলৈ, তেওঁৰ বন্ধু অদুল্লমীয়াৰ
    হাতত নিজৰ জাকৰ পৰা ছাগলী পোৱালিটো পঠাই দিলে। কিন্তু তেওঁ আহি তাইক নেপালে।
  sus-A: يُدَ نَشَ عَ بٌورٍ عَدُلَمَكَ شّي سِ تِدٍ نَ فِنّ مَ، عَلَكٌ عَ شَ قَ سٍيٍ
    رَ عَ نَشَن سٌ فِنّ يِ رَ سٍيدٍحْشْيَ رَ. كْنْ عَ بٌورٍ مُ نَ فِنّ تٌ.
  fra-SBL: Juda envoya le chevreau par la main de son ami, l'Adullamite, pour recevoir
    le gage de la main de la femme, mais il ne la trouva pas.
  hbo-hbo: וַיִּשְׁלַ֨ח יְהוּדָ֜ה אֶת־גְּדִ֣י הָֽעִזִּ֗ים בְּיַד֙ רֵעֵ֣הוּ הָֽעֲדֻלָּמִ֔י
    לָקַ֥חַת הָעֵרָבֹ֖ון מִיַּ֣ד הָאִשָּׁ֑ה וְלֹ֖א מְצָאָֽהּ׃
  shp-NTPO: Ja ainbo moa jaskáabaini kaxon, jabé raenanai adulamita joni betan, Judakan
    cabra bakeshoko, ja ainbo bomaa iki. Ja bomaa kaxonbi, ja ainbo nokoyamaa iki.
  eng-WYCLIFFE: Forsothe Judas sente a kide bi his scheepherde of Odolla, that he
    schulde resseyue the wed which he hadde youe to the womman; and whanne he hadde
    not founde hir,
  pjt-pjt: Ka Judah-lu palumpa maḻpa wati Iiṟanya ungkul'iyaṉu kungkawaṟa panya palumpa
    nanikuta, munu wangkangu kungkawaṟa panya palulanguṟu mantjiṟa katinytjaku palumpa
    panya puṉu tjukara munu liritja kuḻu. Palu Iiṟalu ankula kungkawaṟa palunya puṯu
    nguriningi.
  cwe-cwe: Yuda viyamtumile ija imbwiya Mwadulamu, yamgalile ija mwanamke mwana luti
    muladi yambwelezele wingilizi yoyamulekele, mbali hamfikile bule.
  bgs-bgs: Na, igsugù i Juda tô rarak din na si Hiras ébô piddán tô kambing tun ta
    bayi, asta kangén din tô igtananan din kandin. Asal ándà din kitayi tô bayi.
  kik-kik: Rĩrĩa Juda atũmire mũratawe ũcio wa kũu Adulamu na koori nĩgeetha acookerio
    indo icio cia kũrũgamĩrĩra kuuma kũrĩ mũtumia ũcio-rĩ, ndaamuonire.
  ksr-ksr: 'Kaeŋ laligoro Juudanoŋ kambaŋ moŋnoŋ Adulam gomambaa eja alia Hira wasiŋ
    kokaeŋ ijoro: “Gii mono meme (noniŋ) meria gbaworoya meŋ kema emba ii muna noo
    qaanaa hoŋa koloowaatiwaa iwoi ii meleema gono meŋ kawa.” Gawoŋ kaeŋ mewaatiwaajoŋ
    Hira wasiro kenoto, Hiranoŋ emba ii mende mokolooro.'
  fra-NCL: Juda envoya le chevreau par son ami, l’Odollamite, pour retirer le gage
    des mains de cette femme ; mais il ne la trouva point.
  cek-AK: Judah mah nongpata khaeah suek ih hmuennawk to lak let hanah koeh pongah,
    angmah ih ampui Adullam acaeng khaeah maeh caa to a pat pae; toe anih mah nongpata
    to hnu ai boeh.
  xla-xla: Epapele dulu dla Yudatapo ya꞉mkale Hila watle epo atlaiyo, “Gaut aliya
    iye semtame a꞉ya e watle hamame imama asiyama na꞉ alisisiye ilame halopo puane,”
    diyo. Amasiyama ya꞉mkale Hilaye tame totamsela꞉po a꞉ya e ponatilalo wekiyo.
  cuk-cuk: Geb a-sorbali, Judá e-ai-Adulam-neggweburginedba sibad-bipi barmisad, adi,
    ome e-ibe-ibmar-obesad ega gannar ukegar. E-ai ome-amissurgusad.
  uig-CYR: 'Йәһуда: — У хотунниң қолидики рәнини яндуруп кәлсун дәп адулламлиқ достиниң
    қоли арқилиқ оғлақни әвәтти, амма у уни тапалмиди.'
  tel-2017: తరవాత యూదా ఆ స్త్రీ దగ్గర నుండి ఆ తాకట్టు వస్తువులను తీసుకోడానికి తన స్నేహితుడయిన
    అదుల్లామీయుడి ద్వారా మేకపిల్లను పంపినప్పుడు ఆమె అతనికి కనబడలేదు.
  hat-BSA: Lè Juda te voye jèn kabrit la ak zanmi li, Adilamit lan, pou resevwa sa
    ke li te bay kòm sèman an, li pa t twouve li.
  kos-kos: Judah el supwalla Hirah, kawuk lal, in usla nani uh ac folokonma mwe akpwaye
    ma el tuh sang nu sin mutan sac. Tusruktu Hirah el tuh tia ku in konalak.
  hbo-WLC: וַיִּשְׁלַ֨ח יְהוּדָ֜ה אֶת־גְּדִ֣י הָֽעִזִּ֗ים בְּיַד֙ רֵעֵ֣הוּ הָֽעֲדֻלָּמִ֔י
    לָקַ֥חַת הָעֵרָב֖וֹן מִיַּ֣ד הָאִשָּׁ֑ה וְלֹ֖א מְצָאָֽהּ׃
  ibo-ibo: Mgbe Juda zigara enyi ya onye Adulam ka ọ gaa wegara ya nwa ewu ahụ, ma
    nataghachi ihe ibe ahụ, ọ hụghị ya.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୁଦା ସେହି ସ୍ତ୍ରୀଠାରୁ ବନ୍ଧକ ଦ୍ରବ୍ୟ ନେବା ନିମନ୍ତେ ଆପଣା ଅଦୁଲ୍ଲମୀୟ
    ବନ୍ଧୁ ଦ୍ୱାରା ଛେଳିଛୁଆ ପଠାଇଦେଲା, ମାତ୍ର ସେ ତାହାର ଦେଖା ପାଇଲା ନାହିଁ।
  chk-chk: Iwe, Juta a tinala Hira chienan we pwe epwe uwala ewe apanen kuuch ren
    ewe fefin o angei seni ekewe asisilen an pwon. Nge Hira esap chüen küna.
  ssd-ssd: Kile Yuda nu gulab nuŋe Hira kukulna le meme ande pino ta tambim tuku tumba
    kina ta nu pino ta kaŋger ndana sulumba agaŋ ndende pino ta kilna ta mata luka
    kile ndakina.
  rop-rop: Bambai na Juda bin jandim Haira det fren blanga im blanga go langa det
    gel en gibit im det lilwan gout en gajimbek det nekleis en wokinstik blanga im.
    Bat Haira nomo bin faindim det gel,
  ukr-1871: Послав же Юда кізлика через руки приятеля свого Адуламця, узяти залог
    од молодицї, та не знайшов її.
  eng-AOI: Judah gave a young goat to his friend Hirah. He said, “Take this to that
    woman and get that stick and the cord with my name that I gave her.” Hirah went
    to Enaim but he couldn't find the woman.
  yon-yon: Kwane kuye yoman, Yudambed yangkodmi Adulam ye karub yaa naningkod kowoona,
    kanwene ye amukni yeman wonong kuyaa kondoon kuu igakman bemonok anded, kuned
    yembed yu wedmendindo kowe,
  bch-bch: Idio ta Iuda ibada meme daenga pau ede ga idae iarea toa eaba Adulam aea
    ibageai, ta isula ei ga ila ngan badanga mulian aea namer ga toto lalalanga aea
    toa ibada pan taine. Be ei iloilo taine toa oa ga mao.
  deu-1951: Juda aber sandte den Ziegenbock durch seinen Freund, den Adullamiter,
    um das Pfand von dem Weibe zurückzuerhalten; aber er fand sie nicht.
  eng-JPS: And Judah sent the kid of the goats by the hand of his friend the Adullamite,
    to receive the pledge from the woman's hand; but he found her not.
  ubr-ubr: On gibunai Judah on turan Hirah iyafarai goat boboun ibo inai jever ititai
    ato an garamin aumatan sawar ato bisinai si yen on itabo mes. Baise on jever men
    igaturai on.
  srp-1865: A Juda posla jare po prijatelju svom Odolamejcu da mu donese natrag od
    žene zalog. Ali je on ne naðe.
  lug-lug: Yuda bwe yatuma mukwano gwe Omudulamu, okutwala omwana gw’embuzi, addizibwe
    omusingo teyalaba ku mukazi.
  heb-heb: וישלח יהודה את גדי העזים ביד רעהו העדלמי לקחת הערבון מיד האשה ולא מצאה׃
  ben-IRV: পরে যিহূদা সেই স্ত্রীলোকের কাছ থেকে বন্ধক দ্রব্য নেবার জন্য নিজের অদুল্লমীয়
    বন্ধুর হাতে ছাগল ছানাটি পাঠিয়ে দিল, কিন্তু সে তাকে পেল না।
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਮਿੱਤਰ ਅਦੂਲਾਮੀ ਦੇ ਹੱਥ ਬੱਕਰੀ ਦਾ ਲੇਲਾ ਭੇਜਿਆ ਤਾਂ ਜੋ ਉਸ ਦੀਆਂ
    ਗਹਿਣੇ ਰੱਖੀਆਂ ਚੀਜ਼ਾਂ ਉਸ ਇਸਤਰੀ ਦੇ ਹੱਥੋਂ ਮੋੜ ਲਿਆਵੇ ਅਤੇ ਉਹ ਉਸ ਨੂੰ ਨਾ ਲੱਭੀ।
  mwp-mwp: Kalanu Yudha wayadhin nungu igilayg Yira. Nuy kedha, ‘Yira, ngidh nani
    kedha mar nabepa, sena yoepkaz nga nanga yabugudoenu pasinu nipa, a sepal ngaw
    za ngapa kuniya kaykedh mamoemoene.’ Kasa kay kedha Yira nuy si mangaydhin nanga,
    nuydh nan yan lumar, imayginga.
  mya-JVB: ယုဒ သည် မိန်းမ ၌ပေါင် သောဥစ္စာကို ရွေး ယူ ခြင်းငှါ ၊ မိမိ အဆွေ အဒုလံ အမျိုးသားတွင်
    ဆိတ် သငယ် ကိုပေး လိုက်၏။ အဒုလံအမျိုးသားသည် ထိုမိန်းမ ကို မ တွေ့ လျှင်၊
  tbg-tbg: Viva nai maaqaini vuvaro Iutaava nai vahuqa vi nahentira amuvaro tuato
    haikara varareva iharo memeraa naati nai tonti Adulaamuhainaa vaiinti amiro tiharo,
    Are vi nahentira vara vuru amiane, tuvaro viva varero oruntero tavovaro vi nahentiva
    kia mini vaura.
  hmo-hmo: Iuda ese iena turana Adulama tauna ia siaia, nani natuna be unai hahine
    dekenai do ia henia, bona toa gaudia do ia abia lou totona. To hahine be ia davaria
    lasi.
  ata-ata: Ioxe, Iuda muavuti la mupalusou menexu vile ne Adulamu sou ulailixu mee
    noxie sema ꞌole, xe unoꞌu mimii e ane milingau sou mimuxaxu muai noxie sou umaxaꞌu
    vaikala noxou Iuda lexe anu muvikala manina, sou ulivunoxu ulai noxou. Itema ane
    ne mulutu xe mulai la uxalisie uasi.
  nfa-nfa: Nèbhu boe hèia, Yahuda manèngi tolong angalai na Hira, aku nèngu na, “Èu
    mèti kahibꞌi neꞌe hia dhèu bhèni kajeo dhu ètu Enaim èèna, ho mèti hari mèdha
    jaꞌa dhu ètu nèngu sèra.” Lodꞌo Hira laꞌe dꞌai nèi, na karèi palème, te ngaa paraga
    boe dènge bhèni èèna.
  urd-urd: और यहूदाह ने अपने 'अदूल्लामी दोस्त के हाथ बकरी का बच्चा भेजा ताकि उस 'औरत
    के पास से अपना रहन वापिस मंगाए, लेकिन वह 'औरत उसे न मिली।
  rus-SYN: Иуда же послал козленка чрез друга своего Одолламитянина, чтобы взять залог
    из руки женщины, но он не нашел ее.
  cbt-NTPO: Ina quëran Cotariso', chipoa'hua a'patërin. Amiconën Irori quëpatërin.
    Sanapi acoantërinsopita ayantacaso marë' a'patopirinhuë', inariso co huachi quënanconinhuë'.
  bqc-SIM: Yuda a gbɛ̃na Adulaũ gbɛ̃́ zĩ̀ ń blenɛo a tↄ̀ↄmaboi nↄɛpi kĩ́i. Kɛ́
    à kà, i aà eo.
  tcz-CHONGTHU: Judah chun kelnou chu aloipa Adullam mipa khut'a numeinu henga khamgah
    na thil lhat doh dinga aga thahsah a ahile, Adullam mipan amanu chu agahol motan
    ahi.
  mar-mar: यहूदाने आपला मित्र अदुल्लामकर ह्याला आपल्या कळपातील करडू घेऊन त्या स्त्रीला
    तारण म्हणून दिलेल्या वस्तू आणावयास पाठवले, परंतु त्यास ती सापडली नाही.
  tcs-tcs: Den Zuda bin sane yang gout go lo Aira, man prom Adulam, go po gibe dat
    oman Tamar, ane po tekem kambaigen dat wokingstik ane dat neklis wea i gad neim
    blo Zuda. Bat Aira no bin paine dat oman Tamar.
  qub-qub: Chaypita Judäga amïgun Adulam runawan apachiran cabra-mallwata warmi chasquircur
    Judäpata quëdachishancunata cutiycachinanpaj. Cabra-mallwata apaj runaga chay
    warmita mana tarirannachu.
  bqp-bqp: Yuda a gbɛ̃nna Adulamu gbɛ̃ zĩ̀ kũ blènɛo à tↄrↄma boo nↄgbɛ̃ pìia. Kũ
    à kà, adi a lero.
  hat-hat: Jida voye zanmi l', moun lavil Adoulam lan, ak jenn kabrit la pou l' te
    ka reprann sa l' te bay fanm lan kenbe a. Men zanmi l' lan pa t' kapab jwenn fanm
    lan.
  eng-BSB: Now when Judah sent his friend Hirah the Adullamite with the young goat
    to collect the items he had left with the woman, he could not find her.
  tod-tod: Zuda boli yiʋoi leʋeni bɔɔlai Adulame nui ʋɔ ga é lii la, é kpɔunma aniiti
    kula anzanui ya. Kɛlɛ é la ɠɛni anzanui ɠaani mɔnɔ.
  eng-WEBPB: Judah sent the young goat by the hand of his friend, the Adullamite,
    to receive the pledge from the woman’s hand, but he didn’t find her.
  kbq-kbq: Juda'a rone'a Adulami ne'te, kasefa ve meme avre amigeno ana a'ma ami'neaza
    azampinti erinogu ome hakeana ana ara onke'ne.
  nhe-BL: Teipa Judá quititlanqui nopa pilchivojtzi ica ihuampo tlen ejqui altepetl
    Adulam para quiilhuiti nopa sihuatl ma quicuepili tlen iaxca. Pero ihuampo ayoc
    quipanti.
  bus-bus: Yuda a gbɛ̃nna Adulamu gbɛ̃ zĩ̀ kↄ̃n blènɛo à tↄↄba boo nↄgbɛ̃ pì kiia.
    Kɛ̀ à kà, èe à ero.
  gub-BL: Amo ae 'ar mehe uze'eg Zuta umyrypar Ira pe kury. — Eraha àràpuhàràna'yr
    a'e kuzàwyzài pe nehe. Erur wi hema'e izupe heremizarer ihewe nehe, i'i izupe.
    Oho Ira a'e pe. Nuexak kwaw kuzà.
  eng-DRA: 'And Juda sent a kid by his shepherd, the Odollamite, that he might receive
    the pledge again, which he had given to the woman: but he, not finding her,'
  knf-knf: Yuda ado Hira nanohul i Adulam añooţ upi umpoţi wi ahoŋuŋ, kahilna kayeenk
    iko yi adukaruŋ ñaaţ, kë uŋ aşë wo aanwina.
