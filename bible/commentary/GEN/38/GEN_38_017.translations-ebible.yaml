verse: GEN.038.017
translations:
  mal-C: “എന്റെ ആട്ടിൻപറ്റത്തിൽനിന്ന് ഒരു ആട്ടിൻകുട്ടിയെ ഞാൻ നിനക്കു കൊടുത്തയയ്ക്കാം,”
    അയാൾ മറുപടി പറഞ്ഞു. “അതു കൊടുത്തയയ്ക്കുന്നതുവരെ എനിക്ക് എന്തെങ്കിലും പണയമായിത്തരാമോ,”
    എന്ന് അവൾ ചോദിച്ചു.
  deu-TKW: 'Er antwortete: Ich werde dir ein Ziegenböckchen von der Herde schicken!
    Sie sprach: Wenn du mir ein Pfand giebst bis dahin, wo du es schicken wirst.'
  lin-lin: 'Yuda azongisaki : — Nakotindela yo mwana ntaba oyo nakozwa na etonga na
    ngai. Tamari atunaki lisusu : — Ndanga nini okosimbisa ngai kino tango okotindela
    ngai yango ?'
  cbr-NT: —'Ën kana mi bëmiti 'ain 'ën 'arakakë carnero tuá achúshi —kixun —ka Judánën
    kakëxa. —Asabi ka —kixun ka xanun kakëxa—, 'aínbi kamina añu ñuñu kaina 'ai a
    pain 'ë 'inánbianti 'ain, minmi 'ë kakë a 'ë bëmi kuanxun.
  eng-LSV: And he says, “I send a kid of the goats from the flock.” And she says,
    “Do you give a pledge until you send [it]?”
  bmu-bmu: 'Mewö qesiiga kewö jiyök: “Ni nani kambunöhök meme moröŋi gwaböŋi kun albi
    göhöreŋ kama. “Mewö jiiga kewö qesiyök: “Mi mutuk qahö kaba kaŋgoriga keugahö
    ölŋi akŋawaŋgö yuai kun mi niŋgiman me qahö?”'
  eng-GNV: Then said he, I will sende thee a kid of the goates from the flocke. and
    she said, Well, if thou wilt giue me a pledge, till thou sende it.
  eng-WEBSTER: 'And he said, I will send thee a kid from the flock: and she said,
    Wilt thou give me a pledge, till thou sendest it?'
  nhw-BL: '―Nimitztitlanilis se pilchivojtzi. Huan ya quiijto: ―Cualtitoc, pero techcahuilijtehua
    catli moaxca hasta techtitlanilis. Huan Judá quiilhui:'
  swh-ONEN: Akamwambia, “Nitakutumia mwana-mbuzi kutoka kundi langu.” Akamuuliza,
    “Utanipa kitu chochote kama amana mpaka utakapompeleka?”
  bba-bba: Mɑ Yudɑ u nɛɛ, kon de bu kɑ nun boo kpɛmu nɑɑwɑ. Kurɔ wi, u nɛɛ, ǹ n mɛn
    nɑ, ɑ mɑn ɡɑ̃ɑnu tɔrubɑ yiiyo sere ɑ̀ n boo ɡe mɔrisiɑmɑ.
  eng-KJVCPB: And he said, I will send thee a kid from the flock. And she said, Wilt
    thou give me a pledge, till thou send it?
  cpy-cpy: 'Ikantanaki Judá: “Ari nopakaantakimi iryaani nopira.” Okantanaki roori:
    “Kameethataki. Roo kantacha otzimatye pookanaki pashitari eeroka roojatzi potyaantantakinariri
    pipira.”'
  mpx-mpx: Anana Yuda i lahe i ba, “Goti natuna etega na ahe no bwasumu ali yawi gamwaliyaa,
    ge na patuna eliyam.” Inoke yova i ba, “Bugul etega nu pem ga na kukuhikan, inoke
    ni paatimatuwa-agau te abwe goti natuna u papatunam. Yaka abwe wam bugul na pasikal
    elam.”
  wbp-wbp: Juurdarlu yalu-manu nyanunguju, “Kajinpa ngaju-kurlu nguna, kapurnangku
    jinta kurdu-warnu narnukutu yilyamirni.” Ngula-jangkaju, Tamururla wangkaja, “Ngulaju
    ngula-juku. Kala nyiya-wiyinpaju yinyi jalangurlu narnukutu yilyanjakungarntirli?”
  luo-luo: To Juda nodwoke niya, “Abiro oroni nyadiel magolo e kwethna.” To Tamar
    nomedo penje niya, “Ibiro singona angʼo kapok ioro nyadiendno?”
  meu-meu: Ia eto, Nani natuna ta baina henimu. Hahine na eto, Toana be dahaka ba
    henigu ela bona ba siaia?
  npi-ULB: उनले भने, “म तिम्रो निम्ति बगालबाट एउटा पाठो दिनेछु ।” तिनले भनिन्, “के
    तपाईंले त्यो मकहाँ नपठाउन्जेल केही बन्धक राख्‍नुहुनेछ?”
  yor-yor: Ó sì wí pé, “Èmi yóò fi ọmọ ewúrẹ́ kan ránṣẹ́ sí ọ láti inú agbo ẹran.”
    Obìnrin náà sì dáhùn pé, “Ṣé ìwọ yóò fún mi ní ohun kan gẹ́gẹ́ bí ẹ̀rí títí tí
    ìwọ yóò fi fi ránṣẹ́?”
  emp-NTPO: 'Judaba jarasia: –Mʌ̃ animarãnebema chiwatu zaqueda ab̶a diabueya.– Tamarába
    jarasia: –Bia b̶ʌa, baribʌrʌ maʌ̃ diabuebʌrʌmisa bʌa nebia erob̶ʌd̶ebemada mʌ̃
    ume b̶eedua cawai carea bʌa wãrãda diabueida.–'
  ind-ind: Kata Yehuda, “Sebagai imbalan, aku akan memberikan seekor anak kambing.”
    Lalu kata Tamar, “Jaminan apa yang akan Bapak berikan sebelum aku menerima anak
    kambing itu?”
  pes-OPCB: 'یهودا گفت: «بزغاله‌ای از گله‌ام برایت خواهم فرستاد.» زن گفت: «برای این
    که مطمئن شوم که بزغاله را می‌فرستی باید چیزی نزد من گرو بگذاری.»'
  ssx-ssx: Mo halima꞉ hombo peaaso alota꞉ I̱ma꞉ta꞉ mo yaka panake nanikosi ma꞉nda꞉
    tapanealueke laa leekeme. Koto leeke mo wanda꞉ma꞉ alota꞉ A꞉pa꞉la꞉me. Kota꞉ mo
    ma꞉na꞉ a̱i̱ na kiki halena꞉ta꞉ aleta꞉ ma꞉nda꞉ amba꞉la꞉ ta꞉ka꞉li wia hawano kilipikipe
    leekeme.
  lcm-lcm: Na Iuda kala antok ia ta, “Naka samui ua ta sikei a me tanginang le si
    kag keve me.” Na aina ang kala antok ta, “Ku alis iau ta mang bil asi kag asinong
    asukang val akanangai tung si kula alis lak a me ang.”
  aer-aer: Judah ikwere angkirtnerlenge, “Unte apeke atyengenge interlenge, the ngkwenge
    nanikute akweke-arle yerneme.” Kele Tamar anteme angkeke ikwere, “Kele mwerre.
    Kele iwenhe anteme unte ayenge anthetyenhe unte-arle angkentye ngkwinhe arratye
    apeke atnyenemele imerte nanikute renhe ayenge anthemele?”
  tgl-ULB: Sinabi niya, “Papadalhan kita ng isang batang kambing na mula sa kawan.”
    Sinabi niya, “Maaari mo ba akong bigyan ng isang sangla hanggang maipadala mo
    ito?”
  nop-nop: Yobune Yudadibo yoguk, “Nu meme mihiniŋ niŋ kamegambene baak.” Yobune Tamadibo
    yoguk. “Mede yofafaŋe diniŋ fek maŋgoŋ nambuune kame hatiluwene busuwawaak.”
  kca-kca: 'Ԓўв йастәс: «Ма нӑӈена ма тащем эԓты ош пŏшәхән китԓэм». Ԓўв пӑ йастәс:
    «Киттэн унты мŏԓты пŏрмас щи йўкана хӑйԓән?»'
  cbu-NT: 'Utaárinisha: Kaapraa wip zanganchinllpa, tárangu, kizsha: Ayu, waritachparee.
    Itaru, zurkeesha átush maachiritaatsish yuwaa payurish anoo natumasamaam pananda,
    tárangiya.'
  hui-hui: Ani layagola Yudahanda lalu, I̱ nogo meme bu kogo igini mbirago í̠naga
    ibilolebero, lene. Ani layagola wali biago ibugua lalu, Ogoni bayale larigo í̠na
    bi laregoni heneneore buleyagua walia halu áyu mbirale mbira i̱ giha yu biruliya
    ngerene. Mani nogo meme igini ogoni haru eberegola í̠ni ngiadai buliya ngi, lene.
  wrs-wrs: Doa hev omnana, yemba kava ata memeotol holvoraohvav kavnamini. Doa hev
    omnana, lehra, wo boasna yeoa kamoa mana vema vraho, wo kamba yimba ata memeotol
    holvorahorava, os ata yemba kava no mana vemamba henga vrahovav.
  mya-mya: သူ​က``ငါ​၏​တိရစ္ဆာန်​ထဲ​မှ​ဆိတ်​ငယ်​တစ်​ကောင် ကို​ပို့​လိုက်​မည်'' ဟု​ပြန်​ဖြေ​၏။
    မိန်း​မ​က``ဆိတ်​ငယ်​ကို​မ​ပို့​သေး​မီ​အာ​မ​ခံ​ပေး လျှင် သ​ဘော​တူ​ပါ​မည်''ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu Judá pakatu: In animaa paasha pumu chibu kaanaa main kuwanu tsuyu,
    timi. Tsenñu manbakatu: Tsaaya urave, tsaaren tsanguen mitya main inu tiiñuba
    ñuchi kuwanu juve, kayu chibu inu kuwanu erendyuya tananu, timi.'
  bod-N: ཡ་ཧུ་དཱ་ན༌རེ། བདག་གིས་མི་ཞིག་མངགས་ནས་རང་གི་ར་ཁྱུ་ལས་རེའུ་ཞིག་འཁྱེར་ཡོང་སྟེ་ཁྱོད་ལ་སྟེར་ཞེས༌སྨྲས།
    ཡང་ཐལ་མཱར་ན༌རེ། ཁྱོད་ཀྱིས་རེའུ་མ་བསྐྱལ་བའི་སྔོན༌ལ། བདག་ལ་གཏའ་མ་ཅི་ཞིག་འཇོག་གམ་ཞེས་སྨྲས་པ༌ན།
  wsk-wsk: Se Judah balam, “Aninga goat gotek bo bitirik se kete tairukko,” mam. Se
    imet mu aking isuam, “Nika mel bo aisu se ilu sagarik se ni goat bitar se tairuk
    asele ani aking kisekko.”
  kkl-kkl: Seogpa, Yehudari, “Nari pham domba yemne nhon wendog nolamlange tatkinun,”
    seog. Wene seogpa, Tamarti, “Wali, aghana tatnululama ane sembe nang-nang aro
    wamnuna sa'agha tatnululam?” seog.
  sna-sna: Iye akati, “Ndingakupa mbudzana kubva muboka rangu rembudzi.” Iye akati,
    “Ungandipa chimwe chinhu here kuti chive chitsidzo kusvikira wazonditumira?”
  spa-BLM: 'Dijo: “Te enviaré un cabrito del rebaño”. Ella dijo: “¿Me darás una prenda,
    hasta que la envíes?”'
  beu-beu: Yahuda ana vengbanang hula, “Eningse na aib nu panatut metma maenang.”
    Angmuse Tamar ana ebalet hula, “Aarunge aana malekang na nu metma venggade, senge
    taveding aana aib angu panatut hoa se, na angu aana bale medi.”
  cac-cac: —Ol vac'cot junoc yune' a chiva, xchi vin̈ d'a ix. —Tzam yala', an̈ej tato
    ay junoc tas tzac'can d'ayin ticnaic. Ayic sjavi noc' in yune' chiva chi', svac'anxi
    meltzaj d'ayach, xchi ix.
  swh-ULB: Akasema, “Nitakuletea mwana mbuzu wa kundi.” Akasema, “Je utanipa rehani
    hata utakapo leta?”
  bel-bel: 'Ён сказаў: я прышлю табе казьляня са статку. Яна сказала: ці дасі ты мне
    заклад, пакуль прышлеш?'
  deu-ELBBK: 'Da sprach er: Ich will dir ein Ziegenböckchen von der Herde senden.
    Und sie sprach: Wenn du ein Pfand gibst, bis du es sendest.'
  mbb-OT: Migkaǥi si Juda te, “Ebeǥayan ku sikew te kambing he ebpuun diyà te menge
    uyaǥen ku.” Midtavak si Tamar te, “Edsukul a emun duen idsandè nu he wey nu en
    egkahawì emun igkepeuwit nu en sikan is kambing.”
  msc-msc: 'Yahuda ka a jabi: «N di badenni kelen bɔ n na bailu rɔ ka a lana i ma.»
    Tamari kan ko: «I ri nfen bila a kun kɔrɔ sani i ye ba lana n ma?»'
  mal-2015: ഞാൻ ആട്ടിൻകൂട്ടത്തിൽ നിന്നു ഒരു കോലാട്ടിൻകുട്ടിയെ നിനക്കു കൊടുത്തയക്കാം
    എന്നു അവൻ പറഞ്ഞു. നീ കൊടുത്തയക്കുവോളത്തിന്നു ഒരു പണയം തരുമോ എന്നു അവൾ ചോദിച്ചു.
  tuo-NT: —Yʉꞌʉ ecarã cʉorãrẽ niꞌcʉ̃ cabracãrẽ mʉꞌʉrẽ oꞌogʉti, nicʉ niwĩ. —Añuꞌu to
    pũrĩcãrẽ. Mʉꞌʉ cʉ̃rẽ oꞌoati dʉporo apeyenojõ cũuña yujupʉ, nico niwõ.
  gup-gup: Nungka yimeng, “Ngaye marnemunkewe goat yaw kore ngardduk mayh kamirnderri.”
    Wanjh ngaleng bidjawam yimeng, “Yiddok ngudda kanwon njale ngadjalwohkarrme, kaluk
    marnedurndiwe bu ngudda yimmunkewe?”
  met-met: Harua ba, “Nga memegudi. Bagula ngasina tutubing tela mala ranguaung.”
    Baing harua ba, “(Wane.) Nabu usina axamang tela bu mogu haruangama laing usina
    memea.”
  gvs-gvs: ‘Goti bonatuna tayamo bei aetune iwo’, Yuda kaena. ‘Konam tayamo ame tuta
    kuvinīgu. Niga goti kuetūne ima konamyana kutatete’, tauyana kaena.
  rmc-rmc: 'Ov odphenďa: „Bičhavava tuke terňa kozica andral o stados.“ Avke oj leske
    phenďa: „De man vareso aver vaš oda, medik la na bičhaveha.“'
  nlg-nlg: Ma Judah te baubahu nia, me ghaghua, “Inau ku nia vetena vanigho mai sakai
    na goat dale itadira lei nigua volivoli.” Ma Tamar te ghoi ghaghua vania sono,
    “?Na hava ko heu tua itaeni ge ko patua nia nimua na baubahu, ge ko nia vetena
    vaniu mai sono na goat dale?”
  dgr-DOGNT: “Sets'ǫ ejıetsoazaa ı̨łè nedanìehtè ha,” yèhdı. Tamar yets'ǫ̀ hadı, “Ejıetsoazaa
    sedanìı̨htèe gots'ǫ̀ wet'à neyatıì k'ènedì gha dıì nets'ǫ t'asìı sexè whelaà anele,”
    ts'èko yèhdı.
  pes-OPV: 'گفت: «بزغاله‌ای از گله می‌فرستم.» گفت: «آیا گرومی دهی تا بفرستی.»'
  ron-1924: 'Ел а рэспунс: „Ам сэ-ць тримит ун ед дин турма мя.” Еа а зис: „Ымь дай
    ун зэлог пынэ ыл вей тримите?”'
  ben-OBCV: “আমার পশুপাল থেকে একটি ছাগশাবক আমি তোমার কাছে পাঠিয়ে দেব,” তিনি বললেন।
    “যতদিন না আপনি আমার কাছে সেটি পাঠাচ্ছেন, ততদিন আপনি কি জামানতরূপে আমাকে কিছু দেবেন?”
    সে জিজ্ঞাসা করল।
  lex-lex: 'Nwahla niwra: “Pena aghopan pa rodia pipi a''nu id la pi''pu-du''mu tiy
    o''a.” Patke'' de niwra: “Hornama omualtarga nhia''argeni (hadom la a''u), nodia
    pa la''pa rodia pipi a''na de mai a''u.”'
  rgu-rgu: Yahuda naloloe nae, “Leoꞌ bea kalu au fee o kedaeꞌ esa?” Basa de Tamar
    sipoꞌ nae, “Malole a, papa. Sadi papa fee au homu hata esa dei. Losaꞌ fai bea
    papa haitua kedaeꞌ ria mai.”
  som-som: Markaasuu wuxuu ku yidhi, Waxaan adhiga kaaga soo diri doonaa waxar. Iyana
    waxay tidhi, Rahaamad ma i siinaysaa intaad ii soo diraysid?
  lat-VUC: 'dixit: Mittam tibi hædum de gregibus. Rursumque illa dicente: Patiar quod
    vis, si dederis mihi arrhabonem, donec mittas quod polliceris.'
  aoi-aoi: Ni-yama eneja, “Ki-larrkajama ningena arija-langwa angariya nenukwuda.”
    “Yawa,” yingi-yama. “Umba yu-kwa-langwa enena-wiya awilyaba eyukwujiya eningerribirra
    nungkwa-langwa-langwa kajungwa ku-wilyakini-yada ngayuwa yiku-kwuna-murruwa ebina
    nenukwuda, nari-yada e-yakuwabijuma ningkakina,” yingi-yama Damara.
  eng-ASVBT: And he said, I will send thee a kid of the goats from the flock. And
    she said, Wilt thou give me a pledge, till thou send it?
  mna-mna: 'To Yuda iso: “Kaimer to aŋseŋgeere lem mekmek lutuunu ta ma imar.” Mi
    Tamar iso: “Ambai. Tamen kam leŋ koroŋ ku sa ma imar tio ta buri mi aŋbot raama.
    Beso seŋgeere mekmek ma imar, to aŋpimiili. Naso aŋute nu ko to sua ku.”'
  ita-1885: 'Ed egli le disse: Io ti manderò un capretto della greggia. Ed ella disse:
    Mi darai tu un pegno, finchè tu me l''abbi mandato?'
  eng-LXXUP: And he said, I will send thee a kid of the goats from my flock; and she
    said, Well, if thou wilt give me an earnest, until thou send it.
  eng-ULB: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge until you send it?”
  spa-VBL: “Te enviaré una cabra joven de mi rebaño”, respondió él. “¿Qué garantía
    me darás para asegurarme de que la enviarás?” preguntó ella.
  fra-_FOB: 'Et il dit: J''enverrai un chevreau du troupeau. Et elle répondit: Me
    donneras-tu un gage jusqu''à ce que tu l''envoies?'
  mal-mal: “ഞാൻ ആട്ടിൻകൂട്ടത്തിൽനിന്ന് ഒരു ആട്ടിൻകുട്ടിയെ നിനക്ക് കൊടുത്തയക്കാം” എന്ന്
    അവൻ പറഞ്ഞു. “നീ കൊടുത്തയക്കുന്നതുവരെ ഒരു പണയം തരുമോ” എന്ന് അവൾ ചോദിച്ചു.
  urd-GVR: Us ne jawāb diyā, “Maiṅ āp ko bakrī kā bachchā bhej dūṅgā.” Tamr ne kahā,
    “Ṭhīk hai, lekin use bhejne tak mujhe zamānat deṅ.”
  suz-BL: मिनु “गो आं गोठ ङा पाठा का सोइक्‍नन” देंमाक्‍त। मिनु तामारमी “मेको मसोइक्‍तीनी
    सम्‍म मार गेनीनी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Ed egli le disse: “Ti manderò un capretto del mio gregge”. Ed ella: “Mi
    darai tu un pegno finché tu me l’abbia mandato?”'
  ckb-ckb: 'ئەویش گوتی: «لە ماڵاتەکەم گیسکێکت بۆ دەنێرم.» ئەمیش گوتی: «ئەی شتێکم وەک
    بارمتە دەدەیتێ هەتا دەینێریت؟»'
  eng-BBE: And he said, I will give you a young goat from the flock. And she said,
    What will you give me as a sign till you send it?
  crx-NTPO: '''Ink''ez ''utni, “Dúbe ntsool-i ''ilho ''i nts''o tl''atistelh.” ''Ink''ez
    ts''eke ''utni, “Sts''u nahitanyeh eh, sts''otl''atalhtelh whuts''un?”'
  kan-OKCV: ಅವನು, “ಮಂದೆಯಿಂದ ನಿನಗೆ ಮೇಕೆಯ ಮರಿಯನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ,” ಎಂದನು. ಅವಳು, “ನೀನು
    ಅದನ್ನು ಕಳುಹಿಸುವವರೆಗೆ ಈಡು ಕೊಡುವೆಯೋ?” ಎಂದಳು.
  bbb-bbb: Ro Juda fu kuae, Na vierafe naka mave goti none gafe na saeva ijia irore
    maejia abe makono kuae. Ro bara Tama fu una kuae, Ke ije fune mare. Ro nika sinuome
    one be abe miega na farekina a ije vierafekuma abe arekiro a va mave goti ije
    fare nijieno kuae.
  tam-2017: 'அதற்கு அவன்: நான் மந்தையிலிருந்து ஒரு வெள்ளாட்டுக்குட்டியை அனுப்புகிறேன்”
    என்றான். அதற்கு அவள்: “நீர் அதை அனுப்பும்வரைக்கும் ஒரு அடைமானம் கொடுப்பீரா” என்றாள்.'
  spa-RV-1909: 'El respondió: Yo te enviaré del ganado un cabrito de las cabras. Y
    ella dijo: Hasme de dar prenda hasta que lo envíes.'
  ron-BTF: 'Iar el a spus: Îţi voi trimite un ied din turmă. Iar ea a spus: Îmi vei
    da o garanţie, până îl trimiţi?'
  eng-WEBP: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge, until you send it?”
  eng-FBV: “I'll send you a young goat from my flock,” he replied. “What guarantee
    will you give me to make sure you'll send it?” she asked.
  nld-1939: 'Hij zeide: Ik zal u een geitebokje van de kudde sturen. Zij antwoordde:
    Als ge een pand geeft, tot ge het mij hebt gestuurd.'
  nch-BL: 'Huan Judá quinanquili: ―Nimitztitanilis se pilchivojtzi. Huan ya quiijto:
    ―Cualtitoc, pero techcahuilijtehua cati moaxca hasta techtitanilis.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Shwl̈ing ushko so ichër tjwe bop kong kjl̈ara»
    l̈e. Kuya ga tjl̈ẽ ba kong ga «Jöl̈ö. Gueniyo woydër ga l̇l̇ëbo twëp kjrina ber
    tjeng bor tjok, öng l̈ëp l̈i ichorop shrono bor kong guing» l̈e.
  vie-1934: 'Đáp rằng: Ta sẽ gởi cho nàng một con dê con của bầy ta. Nàng hỏi: Người
    sẽ cho tôi một của chi làm tin, cho đến chừng nào sẽ gởi con dê?'
  hin-CV: यहूदाह ने उत्तर दिया, “मैं तुम्हें अपने झुंड में से एक बकरी भिजवा दूंगा.”
    तब तामार ने कहा, “उसे भिजवाने तक उसके बदले में क्या दोगे?”
  eng-OURB: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge, until you send it?”
  spa-BES: 'Y él dijo: Te daré un cabrito del rebaño. Y ella dijo: ¿Qué me darás como
    prenda hasta que lo envíes?'
  tdx-tdx: Hoe ty natoi’e, Hampisangitrifeko vi’e boak’ amy lia-raikey. Le hoe re,
    Tsy ho mea’o tsoake hey hao ampara’ te hahitri’o?
  vid-vid: Yuda nakamwidichila, “Ndokupa kanyehe ka mhene mli chilundo cha heni.”
    Tamali nakamlonjela, “Wilahe na undechele chinhu kota chilajilo cha kungalila
    ako kanyehe.”
  pwg-pwg: Ma Juda ivona bo, “Aku gote yavona kamonai votuna sago ana vonatawei kurim.”
    Ma ivonapotei bo, “Vaghina, muriyai da gote kuna vonatawei na am sawara sago kevereku
    ana vovotani da gote kuna vonatawei.”
  eng-OKE: And he said, I will send thee a kid of the goats from the flock. And she
    said, If thou wilt give me a pledge until thou send.
  tha-KJV: ยู​ดาห์ตอบว่า “เราจะส่งลูกแพะจากฝูงมาให้​เจ้​าตัวหนึ่ง” นางก็ถามว่า “ท่านจะให้ของมัดจำไว้ก่อนจนกว่าจะส่งลูกแพะนั้นมาได้​ไหม​”
  por-BR-2018: 'Ele respondeu: Eu te enviarei do gado um cabrito das cabras. E ela
    disse: Terás de me dar penhor até que o envies.'
  bco-bco: Eyo꞉ a꞉la꞉dabu ba꞉dabiki, Yuda eyo꞉ a꞉la꞉sio꞉, “Niyo꞉ goudi inso꞉ nowo꞉
    gemo꞉ dimia꞉no꞉.” A꞉la꞉sa꞉labiki ga a꞉ma꞉yo꞉ a꞉la꞉sio꞉, “Giyo꞉ hendele dinali
    sio꞉lo꞉b a꞉la꞉do꞉ ele ba꞉ba꞉no꞉wo꞉, o꞉go꞉ giyo꞉ kelego꞉ nowo꞉ nemo꞉wo꞉ o꞉b dimia꞉nigaya?
    Goudi inso꞉ gilo꞉wo꞉ fa꞉la꞉dowalikiyo꞉, kelego꞉ a꞉no꞉ go꞉no꞉nbo꞉wo꞉ a꞉ma꞉la꞉ dimia꞉no꞉.”
  deu-ELO: 'Da sprach er: Ich will dir ein Ziegenböcklein von der Herde senden. Und
    sie sprach: Wenn du ein Pfand gibst, bis du es sendest.'
  ktm-ktm: Judah ihpah, “Yu we kudepipan tadam homou meme kamal iy ndre mapwi inek
    tapa eriy ti kise.” Tamar ihpah, “Huyen, odoke kihne ou adawiwihi yu. Kile huyen
    eri ou ottou hangka-an tadam huyen kimmin ndre ndrongo yu, kenon ndre ou eduwe
    meme ti kinsa. Kinum pe esetakuni yi ndre hangka-an huyen ertih.”
  caa-caa: 'Ojron e Judá y che: —Cꞌani inwebꞌta watar incojt bꞌiqꞌuit chivo xeꞌ ayan
    tacaren, che e Judá. Y che e ixic: —Bueno pue. Pero actan tacaren cora lo que
    qꞌuecher amener bꞌan cocha inteꞌ regalo este que axin awebꞌta watar lo que cꞌani
    awajqꞌuen, che e ixic.'
  eng-WYC-2018: he said, I shall send to thee a kid of the flocks. And again when
    she said, I shall suffer that that thou wilt, if thou shalt give to me a wed,
    till thou send that that thou promisest. (he said, I shall send thee a goat kid
    from the flocks. And she said, I shall give thee what thou desirest, if thou shalt
    give me a pledge, until thou send what thou hast promised.)
  epo-epo: 'Kaj li diris: Mi sendos al vi kapron el la brutaro. Sed ŝi diris: Donu
    al mi garantiaĵon, ĝis vi sendos.'
  uig-PIN: 'U uningƣa: — Padamning iqidin bir oƣlaⱪni sanga ǝwǝtip berǝy, dedi. Ayal:
    — Sǝn uni ǝkelip bǝrgüqǝ, manga rǝnigǝ birǝr nǝrsǝ berǝmsǝn? dǝp soriwidi,'
  beo-beo: E bu adole i, “Na da goudi mano dima iasimu.” Da:ima da amane sia:i, “Defea!
    Be liligi fonobahadi amo goudi fa:no iasimu ilegema:ne hidadea nama ima.”
  tpi-OTNT: Na Juda i tok, “Mi gat ol meme i stap. Bai mi salim wanpela yangpela meme
    i kam long yu.” Na meri i tok, “Em i orait, tasol yu mas givim mi wanpela samting
    olsem mak bilong dispela promis, na bai mi givim bek long yu taim yu givim meme
    long mi.”
  hau-SA: Ya ce, “Zan aika miki da ɗan akuya daga garkena.” Sai ta ce, “Za ka ba ni
    wani abu jingina, kafin ka aika da shi?”
  udu-udu: 'A’di ki thoḵ a’di gwo mo ki: Aha/ mina c̱iki /e ari mi mo ’peni bwaman
    ma ma’diny ḵa’bal mo. Dhala yim ki o a’di gwo mo ki: Mina /e diki c̱iyaa/ jamas
    mii mo ntagi /e mini hashi a’di mowa?'
  uig-LAT: 'U uninggha: — Padamning ichidin bir oghlaqni sanga ewetip bérey, dédi.
    Ayal: — Sen uni ekélip bergüche, manga renige birer nerse béremsen? dep soriwidi,'
  nde-nde: Wathi, “Ngizakuthumezela izinyane lembuzi emhlambini wami.” UThamari wabuza
    wathi, “Uzangipha na ulutho lube yisibambiso ungakalithumezi?”
  ton-ton: Pea pehē ia, “Te u fekau ke ʻomi ha ʻuhiki mei he fanga manu,” pea pehē
    ʻe ia, “Pea te ke tuku mai ha fakamoʻoni, kaeʻoua ke ke ʻomi ia?”
  ces-1613: 'Odpověděl: Pošliť kozelce z stáda. Dí ona: Kdybys něco zastavil, dokavadž
    nepošleš.'
  eko-eko: 'Yuuda khunjipu yoori: “Kintta wuuperekheza puuzi moote ya nliphanko mwaka.”
    Tamaara khuri: “Aayo! Kasiila. Ila okilikhele etthu kinwahaaye waamini yoori onlawa
    wakiperekheze puuzi yaya eto.”'
  nss-nss: Pwen Yutah ipa, “Yo andre kuiki noru meme to hamou kiyau kowa meme to kisatam.”
    Pe pihin ara ipa, “Kiya, arandranga hapesah kisa kili yo tehe kinimam. Pe kapa
    wou asaiki noru meme kisa to tehe anpwai, pwen yo andre kuiki melit ara kimui
    kisa kili wou.”
  eng-WMB: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge, until you send it?”
  tam-TCV: அதற்கு அவன், “என் மந்தையிலிருந்து ஒரு வெள்ளாட்டுக்குட்டியை அனுப்புவேன்”
    என்றான். அவளோ, “அதை அனுப்பும்வரை ஏதாவதொரு பொருளை அடைமானமாகத் தருவீரா?” என்று கேட்டாள்.
  ceb-ULB: Miingon siya, “Padad-an ko ikaw ug nating kanding gikan sa panon.” Miingon
    siya, “Mohatag ka ba kanako ug saad hangtod nga ikaw makapadala niini?”
  mkn-mkn: Yahuda tawar bilang, “Karmana kalo beta kasi lu kambing satu?” Ais Tamar
    balas bilang, “Bae, pak. Asal pak kasi beta pegang barang jaminan dolo. Kapan-kapan,
    baru pak kirim itu kambing datang.”
  pol-UBG: 'I odpowiedział: Poślę ci koźlątko ze stada. A ona rzekła: Dasz mi zastaw,
    dopóki nie przyślesz?'
  agr-agr: 'Tusa tama Judá ayaak: “Makichik chivo tsakatan awetitjame”, tau. Tama
    nuwa ayaak: “Ayu, dekas takumek makichik waji ukugtukta, ame nunú chivo tsakat
    awetujiamin nuna juwakun awagtuktagme”, tau.'
  kyc-kyc: Baame isingi lao, Meme ikyane mende enakana jero, leyamosa enda baame,
    Kapaŋa mena ikyane doko angi jero lao wambo mee bange mende lasaka pyuo jelase?
    leya.
  urd-GVU: اُس نے جواب دیا، ”مَیں آپ کو بکری کا بچہ بھیج دوں گا۔“ تمر نے کہا، ”ٹھیک
    ہے، لیکن اُسے بھیجنے تک مجھے ضمانت دیں۔“
  deu-1912: 'Er sprach: Ich will dir einen Ziegenbock von der Herde senden. Sie antwortete:
    So gib mir ein Pfand, bis daß du mir''s sendest.'
  ntj-ntj: '@see-verse:GEN.038.016'
  row-row: Yahuda naloe nae, “Ona bee, au fee hiek esa, do?” Tamar naselu nae, “Malole,
    Amaꞌ. Sadꞌi fee au toꞌu saa dadꞌi neu nemehereꞌ dei. Losa sudꞌiꞌ a fai hiraꞌ amaꞌ
    haitua hiek a nema.”
  kan-2017: ಅವನು, “ಹಿಂಡಿನಿಂದ ಒಂದು ಹೋತಮರಿಯನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ” ಅಂದಾಗ ಆಕೆ, “ನೀನು ಆದನ್ನು
    ಕೊಡುವ ತನಕ ನನ್ನಲ್ಲಿ ಏನಾದರೂ ಒತ್ತೆಯಿಡಬೇಕು” ಎಂದು ಹೇಳಿದ್ದಕ್ಕೆ,
  ena-ena: Lɨci Juda abami. Viaŋ sabaŋ meme daŋ uami. Viaŋ nasaŋ sabaŋ meme ninaŋ
    hekɨlɨ agadɨ igulɨŋ vebali uami. Lɨci iamɨgali agaŋ abami. Ha huaci uami. Agadɨ
    ala ciaŋ mɨguavɨla abɨbalu agadɨ hɨji mɨŋaiahaiaha saŋ iasaŋ akuaba iguha uami.
    Igunaŋ via hɨnidalɨŋ iasaŋ sabaŋ meme agadɨ igunaŋ akuaba akuaba agɨladɨ nasaŋ
    cɨhu iguben uami.
  tgo-tgo: I dagewe iŋa, “Ne ya variya gout nariye elo sip na goutɨko tɨnenji.” Ko
    iyemaeŋge elako i gonjoghawe iŋa, “Thare valɨkaiwae u giyama bigi regha e ghino
    na ne i vaemunjoruŋa dagerawena ne u variya goutɨna nariye e ghino.”
  yap-yap: Me fulweg ni ga’ar, “Bay gu fek reb i fak e kaming u fithik’ e gamanman
    rog nggu pi’ ngom.” Me ga’ar fare bpin, “Ra fel’ ni fa’an gara pi’ bochi ban’en
    ngog ni nggu cha’riy ni mich ko thin rodow nge taw ko ngiyal’ ni kam pi’ e kaming.”
  tet-tet: Rona nola nunia, Yahuda taa kokon folin naꞌak, “Kalo haꞌu kfoo bibi matan
    ida baa o, o manoin nunabee?” Tamar moos nataa naꞌak, “Diꞌak ama! Surak latan
    uluk lai naha kakaer ida baa haꞌu. Toꞌo wainhira ama solok bibi nia mai.”
  hlt-MCSB: Te vaengah Judah loh, “Kamah loh boiva khuikah maae ca kan pat bit ni,”
    a ti nah. Tedae Tamar loh, “Nan pat hlanah hnohol han khueh dae,” a ti nah.
  mdy-ETH: ዒዚ ዒማና፦ «ቆልሞ ባኣካፓ ዋናናይ ታ ኔኤም ዒንጋንዳኔ» ጋዓዛ፥ ዒዛ «ኮሺኬ፤ ያዺ ማዔቶዋ ዋናናዖ ኔኤኒ ዳካንዳያ
    ሄላንዳኣና ዓይሢ ማዓ ባኣዚ ታኣም ዒንጌ» ጌዔኔ።
  twi-ASANTE: Yuda buaa sɛ, “Mɛma wɔde ɔpapo afiri me nnwankuo no mu abrɛ wo.” Tamar
    bisaa no bio sɛ, “Ansa na wode ɔpapo no bɛba no, ɛdeɛn na wode bɛdi wo ho agyinamu?”
  bhl-bhl: 'Dangui, e bokoumomele: “Sow ete, beem yan e meme imok mak dukemoki te.”,
    wangei, u elo yan weng bokolewomelu: “Kenka. Kate kame, fein nangbelew beem kal
    kelomin beem mongom ete nim eisneng mak dunemokolew a?”, dangsu kale.'
  con-NTPO: 'Tsonsi Judája su: —Ña chivo naccu''suma gi fae''ccoe afeya. Tsonsi pushesuja
    su: —Ñotssi tsu. Tsa''ma, jongoesu quembema ñanga afeja que chivoma moeña''ngae
    ña an''biañe.'
  eng-WEBU: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge, until you send it?”
  bnp-bnp: I koli mulea a nitana i ta maea, “Bara habia vomu tara meme karaba.” Lakea
    e Tamar i nana tabu, “O habi taroa nau tara maki, muri bara habi mulea na tahuna
    o bole vilia a meme.”
  wal-wal: Oichchin i, “Taani ta wudiyaappe issi deeshsha maraa neeyyo yeddana” yaagiis.
    Yaagin a, “Neeni hegaa taayyo yeddana gakkanaassi ai oittuutee?” yaagaasu.
  mgh-mgh: 'Ule ahaakhula eeraka: Kinawuveleelihera ipuri yo muncicini mwaka. Ni Tamari
    aheera: Mwemesere itthu mpaka wanhalenyu uwiiha.'
  acu-NT: 'Tu iniam Judá ayaak: —Cabra uchirin akuptuktatjame, —timiayi. Tamati niisha
    chicharak: —Pengkeraitai. Antsu warí ame takakme nu ukurtukta. Tura cabra uchiri
    akupturkakmin awangtukmijam —timiayi.'
  spa-PDDPT: 'Él dijo: Yo mismo te enviaré un cabrito del rebaño. Y ella preguntó:
    ¿Me das alguna prenda hasta que lo envíes?'
  gun-gun: 'Ha''e ombovai: — Ndea py aru ruka ''rã peteĩ kavara xerymba kuery ikuaia
    gui — he''i. Ha''e rã kunha va''e aipoe''i: — Kavara reru ruka e''ỹa ja eja ranhe
    xevy mba''emo areko va''erã — he''i.'
  agu-BL: —Tz'ul ak'ol tetz jun atz scyeri e' tal inchiw. —Ba'n, chij xna'n bantz.
    —Poro na waj yil cyaj cyen jun prent jalen cu'n tz'ul yi inchiw tanu'.
  eng-PEV: Judah said, “After you sleep with me, I will send you one of my young goats.”
    Tamar said, “All right. But first, you have to give me something that belongs
    to you, to show that you promised to send me a young goat.”
  ilo-ULB: Kinunana, “Mangipatuludak kenka iti urbon a kalding manipud iti arban.”
    Kinuna ni Tamar, ''Ikkannak kadi iti pakakitaan a mangtedkanto agingga nga ipatulodmo
    daytoy?”
  kpg-kpg: Mee ga helekai, “Au ga hagau adu tamaa kuudi i agu kuudi.” Di ahina ga helekai,
    “E humalia maa goe ga gaamai dau mee e pono di lohongo i mua dau gaamai tamaa kuudi.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ پادامنىڭ ئىچىدىن بىر ئوغلاقنى ساڭا ئەۋەتىپ بېرەي، دېدى.
    ئايال: ــ سەن ئۇنى ئەكېلىپ بەرگۈچە، ماڭا رەنىگە بىرەر نەرسە بېرەمسەن؟ دەپ سورىۋىدى،'
  bsp-bsp: 'K''oloku: «Iŋkɔ-kɛr'' am wir wowut yɔcɔl yem dacɔ.» Kɔ Tamar oloku: «Mɛnɛ
    məsɔŋ im paka pɔlɔm itɔmpər haŋ məc-kɛrɛ wir wowut wawɔkɔ.»'
  mbs-mbs: Timaba si Juda, “Ipeibing ko diyà kamno se nati te kambing lekat te menge
    ayam-ayam ko.” Minikagi si Tamar, “Doen lay ipondo no seini lamig ipeibing no
    se kambing?”
  tof-tof: Zuda bóktan yalkomólórr wagó, “Ka sab marü ⌊gout⌋ kupo zirrsapono.” Tamarr
    akó oya imtinürr wa, “Ia ma kürü darrü kla koke kókyeno marü gyagüpi amaniküm
    ene gout kupo zirrapónóm, igósüm ma ene gout kupo sab solodó zirrsapono?”
  sus-sus: A naxa a yaabi, «N si keren tongoma n ma xurusee ya ma, n fa a ra i xɔn
    ma.» Tamari naxa a yaabi, «Awa, sɛɛkɛ se nde lu n yi ra be sinden, beenun i fama
    si ra tɛmui naxɛ.»
  pon-2006: A ohlo sapengki, “I pahn kadarodohng uhk emen kisin kuht sang nan nei
    pelinmeno.” Liho ahpw nda, “Me mwahu, ma ke pahn kihong ie mehkot pwe I en kolokol
    oh wiahki kilel en ata inou lao ke kadarodohng ie kuhto.”
  jae-jae: Eŋ kêsôm gebe “Aê gabe jasakiŋ noniŋ kapoac ŋalatu aŋga bôc ŋatoŋ êndêŋ
    aôm.” Ma eŋ kêsôm gebe “Aôm gobe ôkêŋ kamaclauŋ teŋ êndêŋ aê e êndêŋ ŋanoc ôsakiŋ
    gêŋ tauŋa me masi.”
  ksd-ksd: 'Ma i ga biti: Ina tulue tika na nat na me piram. Ma i ga biti: Dave, una
    tul tar ta vuvung varirap tagu, tuk ta nam ra bung ba una tulue?'
  tur-YTC: “Sana sürüden bir oğlak gönderirim” dedi. “Gönderinceye kadar bana bir
    rehin verir misin?” dedi.
  bel-N: 'I ён сказаў: “Я прышлю табе казьляня з чарады”. А яна сказала: “Ці дасі
    мне заруку, пакуль прышлеш [яго]”.'
  grc-BRENT: Ὁ δὲ εἶπεν, ἐγώ σοι ἀποστελλῶ ἔριφον αἰγῶν ἐκ τῶν προβάτων μον· ἡ δὲ
    εἶπεν, ἐὰν δῷς μοι ἀῤῥαβῶνα, ἕως τοῦ ἀποστεῖλαί σε.
  ind-AYT: Dia berkata, “Aku akan mengirim seekor kambing jantan muda dari kawananku
    kepadamu.” Perempuan itu menjawab, “Akankah engkau memberikan jaminan kepadaku
    sampai engkau mengirimkannya?”
  lid-lid: Eme iy anya, “Jo kameh edeu tam ari me kasen.” Eme iy tiye, “Ou atehei
    ari lakou ki nyara tandrakan tam, winiya ou le baratiyani barame.”
  nya-nya: Iye anati, “Ndidzakutumizira kamwana kambuzi ka mʼkhola mwanga.” Mkaziyo
    anayankha kuti, “Chabwino, ndavomera, koma mungandipatse chikole mpaka mutanditumizira
    mbuziyo?”
  hrv-hrv: “Spremit ću ti jedno kozle od svoga stada”, odgovori. “Treba da ostaviš
    jamčevinu dok ga ne pošalješ.”
  mps-mps: Judago te po wali, “Eno te meme elalubo, tama te ogwa bidi me deli eno
    te nageba tolaibao.” Wego te po wali, “Te usu da, tiali goli nago te meme enaba
    tolabo te po dąų walobo dąį ilibo nai me deli te enabolo mao,” te po wai.
  llg-llg: Yahuda kokoe nae, “Leo bee, mete ma au fee o biꞌiaek esa?” Boe ma, Tamar
    bala nae, “Hei, Ama. Sadi fee au toꞌu bua namahehelek esa dei. Losa sudi faik
    bee bei fo Ama haitua biꞌiaek ndia mai.”
  tpi-tpi: Na Juda i tok, “Mi gat ol meme i stap. Bai mi salim wanpela yangpela meme
    i kam long yu.” Na meri i tok, “Em i orait, tasol yu mas givim mi wanpela samting
    olsem mak bilong dispela promis, na bai mi givim bek long yu taim yu givim meme
    long mi.”
  dan-1931: 'Han svarede: “Jeg vil sende dig et Gedekid fra Hjorden!” Da sagde hun:
    “Ja, men du skal give mig et Pant, indtil du sender det!”'
  vie-OVCB: 'Giu-đa đáp: “Một con dê con từ bầy của tôi.” Ta-ma đề nghị: “Nhưng ông
    sẽ đặt cọc gì trước khi gửi dê con đến cho tôi chứ?”'
  lbk-lbk: “At omipaiyali ak ken sik-a is innanak si karching ay talakenko.” Kinwanin
    et Tamar, “Siya achi, mo omagtan ka is iigtok ay kag sarchan nan chey karching
    engkhana'y ipaiyalim.”
  guj-2017: તેણે કહ્યું, “ટોળાંમાંથી એક લવારું હું તને મોકલી આપું છું.” તેણીએ કહ્યું,
    જ્યાં સુધી તું તે ના મોકલે ત્યાં સુધી તું મને કશું ગીરવે આપું?
  byr-byr: '@see-verse:GEN.038.016'
  awx-awx: Tiwän Judatä “Meme mäteknga gwendu äpme gamit,” yang inikut. Iniwän Tematä
    “Hängäka täpätu äpmasimdekän äpme nami tengyiwixawa, meme mätexu namixäwikngä
    täpiläk?” yang inikut.
  pon-2006A: A ohlo sapengki, “I pahn kadarodohng uhk emen kisin kuht sang nan nei
    pelinmeno.” Liho ahpw nda, “Me mwahu, ma ke pahn kihong ie mehkot pwe I en kolokol
    oh wiahki kilel en ata inou lao ke kadarodohng ie kuhto.”
  por-BRBSL: 'Ele disse: “Eu lhe enviarei um cabrito do rebanho”. Ela disse: “Você
    vai me dar uma promessa, até que você a envie?”'
  cth-cth: Ahni ni saringhu thung e hmaeca na patawn han telah ati, Hottelah hoi napui
    ni hot hah na patawn hoehnahlan vah na pâhung hane kawi na poe han na ou, telah
    ati.
  twi-twi: Yuda buae se, “Mɛma wɔde ɔpapo afi me nguankuw no mu abrɛ wo.” Tamar bisaa
    no bio se, “Ansa na wode ɔpapo no bɛba no, dɛn na wode bedi wo ho akagyinamu?”
  hlt-hlt: Te vaengah Judah loh, “Kamah loh boiva khuikah maae ca kan pat bit ni,”
    a ti nah. Tedae Tamar loh, “Nan pat hlanah hnohol han khueh dae,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: M bo dɑ duɔ́ ndibɔbii. Kòo nitipòkù dɔ̀: Ɛ̃ɛ̃, ɑ́ nɛ́ dɔú nhɑ
    kpɛrɛ mɑrɛ̀, kɑ̀ɑ duɔnní dìì mɔ̀nnì dibɔbii ɑ́ dɛ̀ tùótɛ́.'
  msy-2020: Ezɨ Juda ghaze, “Nan memeba iti. Kɨ memen igiatam nɨ bagh anemadaghtɨ
    a izam.” Ezɨ amizim ghaze, “A dera, nɨ faragh na ko dɨkɨrɨzir akam bagh, ababanimɨn
    mɨn bizitam na danɨngigh, egh gɨn meme na danightɨ kɨ nɨn bizim isɨ uam nɨ danɨngam.”
  txq-txq: Yahuda noke naloe belin nae, “Mete ma au fee o bibi hiek esa, na, talo
    bee?” Boe ma Tamar bala nae, “Malole papa. Sadi papa fee au toꞌu tanda nemeheherek
    esa dei. Sudi losa faik hida, dei fo papa haitua bibi hiek naa mai.”
  aaz-aaz: Naiꞌ Yahuda ntaabr ee mnak, “On mee karu au ꞌfee ko ꞌbib jes ate, ho mromi,
    oo?” Rarit bi Tamar nataah am nak, “Reko, tua. Asar ho mfee kau baer es feꞌ. Rekaꞌ-rekaꞌ
    ho msonuꞌ ꞌbibi naan, naꞌ ho mtoup mufaniꞌ ho baer tarun sin.”
  azb-azb: 'Yəhuda dedi: «Sürüdən bir oğlaq göndərərəm». O dedi: «Onu göndərənə qədər
    mənə girov olaraq bir şey verərsənmi?»'
  eng-DBY: And he said, I will send [thee] a kid of the goats from the flock. And
    she said, Wilt thou give [me] a pledge, until thou send it?
  hin-2017: उसने कहा, “मैं अपनी बकरियों में से बकरी का एक बच्चा तेरे पास भेज दूँगा।”
    तब उसने कहा, “भला उसके भेजने तक क्या तू हमारे पास कुछ रेहन रख जाएगा?”
  wol-KYG: 'Mu ne ko: «Dinaa jël bëy wu ndaw ca sama gétt, yónnee la.» Mu ne ko: «Jox
    ma lenn looy tayle, ba kera ngay yónnee.»'
  swp-swp: Eo i ene, “Abo mamoe gagirina ea hetamariawa.” Sine wa i ene, “Em riba
    hesunuma heiheinoina saha, bena abo mamoe wa u hetemariama?”
  bjr-bjr: Miqi qufanoo Yudafa qinau. Qinee mimmi moo timmusa ani amaqaanaura. Miqi
    qufanoo mi anaaseefa qinau. Anee moo ainaina qimiqaina uaqeeiana kasooaqee mimmi
    qiminna kari aninna amianaura.
  eng-YLT: and he saith, 'I — I send a kid of the goats from the flock.' And she saith,
    'Dost thou give a pledge till thou send [it]?'
  kne-kne: Kanan Juda, “Ibaak to di mangidawat en sik-a si anak di kalding ko.” Songbatan
    pay Tamar yan kanana, “Laydek mo omya ka si mangipasigurado ay idawat mo sa.”
  heg-NTPO: Yahuda nukin noan, “Eta auk bel ku laen mesa lam, elola la?” Kon Tamar
    siut noan, “Banan! Sadi ku bel auk sa-saa mes le auk kil tahang. Didiin ku tunang
    bel auk laen na.”
  ptu-ptu: 'Natimba'' Yehuda naua: “La kupakatuko mesa änä'' bekeku.” Iya nauam: “Assala''na
    deem la kuanda''i lambi'' umpakatuä''.”'
  bzd-NTPO: 'Eta̱ Judá tö iiu̱té: —Ye'' chibo patköke be'' a̱ etö iskéie. Ie'' iiu̱té:
    —Ëkëkë. Erë be'' íyi tsá̱ múa̱t ye'' a̱ dö̀ mik be'' tö chibola patké eta̱.'
  kwf-kwf: Ma nia ka fata Ꞌuri, “Nai baꞋa ngalia taꞋi kala nanigot nau, nau ku kwatea
    kwau fuamu.” Sui kini neꞋeri ka fata Ꞌuri, “LeꞋa goꞋo Ꞌana, bore ma Ꞌoke kwatea
    maꞋi ti ru fuaku ke faꞋataꞋinia na alangaꞋilamu neꞋe nai eta dau ana Ꞌi naꞋo,
    leleka kala nanigot neꞋana ka dao maꞋi.”
  eng-WYC-2017: he said, I shall send to thee a kid of the flocks. And again when
    she said, I shall suffer that that thou wilt, if thou shalt give to me a wed,
    till thou send that that thou promisest.
  eng-WMBB: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge, until you send it?”
  spp-spp: 'Ka u natuŋi si jwo: «Mu aha ɲɛɛ, mii sí sika kan mu á.» Ka u napworoŋi
    si jwo: «Mu à mii ɲya mii à ɲɛɛ mu na, mu sí ma cyeyaage kà kan mii á, mà jwo
    sikaŋi u nɔ mii na ke.»'
  aey-aey: Odocob uqa jejeg hewi madon, “Ija meme nag oso ijana amnadec sulduhigen,”
    don. Odocob caja uqa madon, “Euqa cois. Hina qilaqa ceteh oso hina je cagu madaga
    meme nag oso itegan aga eu uqana gadac cinigwe itiga,” don.
  urd-GVH: उसने जवाब दिया, “मैं आपको बकरी का बच्चा भेज दूँगा।” तमर ने कहा, “ठीक है,
    लेकिन उसे भेजने तक मुझे ज़मानत दें।”
  rug-rug: Meke olaṉa se Ziuda, “Kaqu ponigo rau si keke qoti tunana koasa qua rovana,”
    gua si asa. Meke zama se Tama, “Ego, leana, ba kaqu veko paki vina sosode si goi
    koa rau, osolae poni mae nau goi sa qoti,” gua si asa.
  gaz-gaz: Inni immoo, “Ani bushaayee koo keessaa ilmoo reʼee tokko siifin erga” jedheen.
    Isheenis, “Hamma ilmoo sana naa ergitutti waan biraa qabsiisa naa kennitaa?” jetteen.
  fra-LSG: 'Il répondit: Je t’enverrai un chevreau de mon troupeau. Elle dit: Me donneras-tu
    un gage, jusqu’à ce que tu l’envoies?'
  yal-yal: A yi a yabi, a naxa, “N sii keden nan tongoma n ma xuruseene tagi, n fa
    a ra i yɛɛ ra.” A yi a yabi, a naxa, “Awa, tolimana nde lu n yii be singe benun
    i xa fa siin na waxatin naxan yi.”
  gum-gum: '—Nai ubisha søtømerayugurri kan cabro-unøzhig trana øramønrrun— cha. Inchene
    nøbe trenchibig køn: —Kan chigøsrøn ñuiwan kørrømartra cha, ñi tru trannrrab misrigwan
    na utamnegatig.—'
  iou-iou: Yäwänä Judatä iwetkuk; Nadäwätäk täŋpeno yäk. Kowatawä meme gubaŋi kubäpäŋ
    pewa äbayäŋ yäŋ iwetkuk. Yäwänä iwetkuk; U täga upäŋkaŋ imaka kubä namikaŋ uyaku
    u kaŋpäŋ meme bureni api namen yäŋ nadäwayäŋ. Meme u bureni namiwä tuŋum ŋo äneŋi
    api gamet yäk.
  haw-1868: I aku la ia, E hoouka aku au i wahi kao keiki no ka poe holoholona mai
    I mai la kela, Aole anei oe e haawi mai i hoailona, a hoouka mai oe ia mea?
  arb-NAV: 'فَقَالَ: «أَبْعَثُ إِلَيْكِ جَدْيَ مِعْزَى مِنَ الْقَطِيعِ». فَقَالَتْ:
    «أَتُعْطِينِي رَهْناً حَتَّى تَبْعَثَ بِهِ؟»'
  adz-adz: Da Yuda ini, “Dzi bungꞌ atangin nuning naru faꞌ bits mingꞌa dzi apu gangꞌ
    mpada tayangꞌ gin naba da agu.” Da Tamar itip igutin, “Hai. Da isangꞌ u rima nam
    mangan mungꞌ da dzi i santingꞌa bida u ni nan nidzun da dzi, nasangꞌ u rima nigi
    badan?”
  ewe-ewe: Yuda do ŋugbe nɛ be, “Maɖo gbɔ̃vi aɖe ɖe wò tso nye lãwo dome.” Tamar biae
    be, “Nu ka nàtsɔ ade awɔba, ale be maka ɖe edzi be àɖo gbɔ̃vi la ɖem?”
  eng-LEE: And he said, I will send thee a kid from the flock. And she said, If thou
    wilt give me a pledge, till thou send it.
  nna-nna: Judah-lu puntaju marna, “Kuwiyirranguja ngajumilija ngakalamarna nanikutu.”
    “Yuu, ngapi kuwarri yungkuluman, yarti jinyji jilamarna nanikutuku.”
  asm-FB: তেওঁ ক’লে, “মোৰ জাকৰ পৰা এটা ছাগলী পোৱালি পঠাই দিম।” তাতে তাই ক’লে, “তাক
    পঠাই নিদিয়েমানে মোৰ ইয়াত কিবা বন্ধক ৰাখি যাবনে?”
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ سِ كٍرٍن تٌنفٌمَ ﭑ مَ شُرُ سٍيٍ يَ مَ، ﭑ قَ عَ رَ عِ
    شْن مَ.» تَمَرِ نَشَ عَ يَابِ، «عَوَ، سّيكّ سٍ ندٍ لُ ﭑ يِ رَ بٍ سِندٍن، بٍينُن
    عِ قَمَ سِ رَ تّمُي نَشّ.»
  fra-SBL: 'Il dit : « Je t''enverrai un chevreau du troupeau. » Elle a dit : « Tu
    me donneras un gage, jusqu''à ce que tu l''envoies ? »'
  hbo-hbo: וַיֹּ֕אמֶר אָנֹכִ֛י אֲשַׁלַּ֥ח גְּדִֽי־עִזִּ֖ים מִן־הַצֹּ֑אן וַתֹּ֕אמֶר
    אִם־תִּתֵּ֥ן עֵרָבֹ֖ון עַ֥ד שָׁלְחֶֽךָ׃
  shp-NTPO: 'Jaskáakin ainbaon yoia, Judakan neskáa iki: —Enra mia meniti jake, nokon
    yoinabo ikáinoa, westíora cabra bakeshoko —akin. Jaskáakin yoia: —Jakon riki —iki
    iká iki ja ainbo. Jaskáaxonbi yoiribia iki: —Ja cabra bakeshoko min ea bemai kamanpari,
    min jawékibo ea neno potaxonwe —akin.'
  eng-WYCLIFFE: he seide, Y schal sende to thee a kide of the flockis. And eft whanne
    sche seide, Y schal suffre that that thou wolt, if thou schalt yyue to me a wed,
    til thou sendist that that thou bihetist.
  pjt-pjt: Ka wangkangu Judah-lu, “Ngulaṉanku iyaṉi ngayuku kuka tjuṯanguṟu nanikuta
    yangupala.” Ka kungkawaṟa paluṟu wangkangu, “Uwa palya. Palu wanyuṉi kutjupa kutjupa
    kuwariṯu unytjungku uwa nyanga ngayulu nyuntumpa kalkuntjitjaku mulamularingkunytjaku,
    kaṉi kalkuntja ungkunyangkaṉanta maḻakungku ungkuku.”
  cwe-cwe: Yuda kamwidika, “Nizakwing'ha mwana luti kulawa bumbila jangu.” Tamali
    kamulongela, “Yose yanoga, yodahika wike wingilizi kulagusa kwizanigalila iyo
    iluti.”
  bgs-bgs: Igtaba si Juda, na mà din, “Papiddán ku áknikó tô nati ka kambing tikud
    tun ta mga mannanap ku.” Igkagi si Tamar, na mà din, “Duwán tananan nu kanak sippang
    ka papiddán nu tô kambing?”
  kik-kik: Juda akĩmũcookeria atĩrĩ, “Nĩngũgũtũmĩra koori kuuma rũũru-inĩ rwakwa.”
    Mũtumia ũcio akĩmũũria atĩrĩ, “Nĩũkũndigĩra kĩndũ gĩa kũrũgamĩrĩra kĩĩranĩro gĩaku
    nginya rĩrĩa ũgaakaneana?”
  ksr-ksr: 'Kaeŋ qisiro kokaeŋ ijoro: “Nii neenaa tuuŋnoŋa meme meria gbaworoya moŋ
    ambe goonoŋ kawaa.” Kaeŋ ijoro kokaeŋ qisiro: “Ii wala mende kaŋ kouro qaagaa
    hoŋa koloowaatiwaa iwoi moŋ ii nomba me qaago?”'
  fra-NCL: 'Il répondit : « Je t’enverrai un chevreau du troupeau. » Elle dit : « A
    condition que tu me donnes un gage jusqu’à ce que tu l’envoies. »'
  cek-AK: Anih mah, Maeh caa to kang pat han, tiah a naa. Nongpata mah to tiah nahaeloe
    to hmuen nang pat ai nathung ah hmuen maeto ka ban ah nang koeng thai tih maw?
    tiah a naa let.
  xla-xla: Amasiyama Yudatapo ya꞉ moma woloma pomalanatilalo wekemama ya꞉ watle epo
    atlaiyo, “Na꞉tapo gaut aliya halo amkota꞉leye wa꞉ watle hamame iliwepo,” diyo.
    Epalati ma asiyama ya꞉ momata ya꞉ watle epo atlaiyo, “Wa꞉ta ikadepe na꞉ watle
    gaut aliya halo hamame iliwepo depame na꞉ watle alisisi hale hamine, wa꞉ta atlama
    koko eye ikadepe dlowedeme,” diyo.
  cuk-cuk: 'Judá abin-sogded: —An sibad-bipi-wargwen an bega barmidagoed. Ome abin-sogded:
    —Eye. Be-ibmar-sediid be anga udagwerdo. Be anga sibad-bipi-barmidagedse we-ibmar
    an bega gannar ukoed.'
  uig-CYR: 'У униңға: — Падамниң ичидин бир оғлақни саңа әвәтип берәй, деди. Аял:
    — Сән уни әкелип бәргичә, маңа рәнигә бирәр нәрсә берәмсән? дәп соривиди,'
  tel-2017: అందుకు అతడు “నా మందలో నుండి ఒక మేక పిల్లను పంపుతాను” అన్నాడు. ఆమె “అది
    పంపే వరకూ ఏమైనా తాకట్టు పెడితే సరే” అని అంది.
  hat-BSA: 'Li te di konsa: “Mwen va voye ba ou yon jèn kabrit ki sòti nan twoupo
    a.” Men li te di: “Èske ou va ban m yon bagay kòm yon sèman pou jis lè ou voye
    l?”'
  kos-kos: Ac Judah el topuk, “Nga ac supwama soko nani fusr ah liki un kosro nutik.”
    Na Tamar el fahk, “Kwal, se sie mwe akpwaye an in oan yuruk nwe ke na kom supwama
    nani an.”
  hbo-WLC: וַיֹּ֕אמֶר אָנֹכִ֛י אֲשַׁלַּ֥ח גְּדִֽי־עִזִּ֖ים מִן־הַצֹּ֑אן וַתֹּ֕אמֶר
    אִם־תִּתֵּ֥ן עֵרָב֖וֹן עַ֥ד שָׁלְחֶֽךָ׃
  ibo-ibo: Ọ zara, “Aga m ezitere gị otu nwa ewu site nʼigwe ewu na atụrụ m.” Ọ jụrụ,
    “Ị ga-enye m ihe akaebe ruo mgbe ị ga-ezite ya?”
  ory-ory: ସେ କହିଲା, “ପଲରୁ ଗୋଟିଏ ଛେଳିଛୁଆ ପଠାଇଦେବି।” ତାମର କହିଲା, “ତାହା ପଠାଇବା ଯାଏ ମୋତେ
    କି କୌଣସି ବନ୍ଧକ ଦେବ?”
  chk-chk: Iwe, Juta a pälüeni, “Üpwe tinala reöm eman apanen kuuch.” Nge Tamar a
    üra, “Kose mochen kopwe ngeniei asisilen om pwon tori kopwe tinato rei ewe kuuch?”
  ssd-ssd: 'Taŋakina le nu sakina: Ye yiŋe meme fatnu inum tumba taŋgo ande tuwi le
    tumba ilmba ne tanmbimŋgat ŋgina le nu sakina: Ta maye. Naŋe agaŋ inum ye sa le
    meme fatnu ta prowa le naŋe agaŋ ta maŋ luka tini ŋgina le'
  rop-rop: En Juda bin tok, “Ai jandim wanbala lilwan gout langa yu afta.” Wal det
    gel bin tok, “Orait. Bat yu garra gibit mi samting blanga jidan pruf weya yu garra
    jandim det gout langa mi. Yu garra gibit mi samting blanga yu blanga kipum raidap
    yu jandim mi det gout.”
  ukr-1871: 'Він же каже: Пошлю тобі кізлика з отари. Вона ж каже: А чи даси менї
    залог докіль пришлеш?'
  eng-AOI: He answered, “I will send you a young goat afterwards.” “Yes,” she said,
    “but give me something of yours now to keep until you give me the goat, so that
    you don't forget.”
  yon-yon: neman yedmoon “Ne naningkod mana kankebdaniin.” andoone yumbed kaamoneen
    “Komo amukni yeman kawaneebkob awine dobaraniinkob naningkod kuu kewaneeb?” anduune,
  bch-bch: Ta ikeo, “Gau ga naeabalan leg meme daenga pau eta ga ilat pago.” Ta taine
    toa oa ikeo, “Goibe, be eao manta bada danga eta pagau iman kilala ngan am gigi
    pagau, ta oangga lem meme inam iuot pagau ga kus, eine ga naeabalan lem danga
    iluai mulian.”
  deu-1951: 'Er sprach: Ich will dir einen Ziegenbock von der Herde schicken! Sie
    antwortete: So gib mir ein Pfand, bis du mir ihn schickst!'
  eng-JPS: 'And he said: ''I will send thee a kid of the goats from the flock.'' And
    she said: ''Wilt thou give me a pledge, till thou send it?'''
  ubr-ubr: On iyafotai iyau, “Yau au goat boboun etatar on aurim ani yafar.” Ato jever
    iyau, “Basit wat, ato om sawar tani uniteu on aumatan ba bisiwui an kakaifarai
    weie gibui goat uni yafar.”
  srp-1865: 'A on reèe: poslaæu ti jare iz stada. A ona mu reèe: ali da mi daš zalog
    dokle ga ne pošlješ.'
  lug-lug: Yuda n’amuddamu nti, “Nnaakuweereza embuzi ento.” N’amubuuza nti, “Onompa
    omusingo nga tonnagimpeereza?”
  heb-heb: ויאמר אנכי אשלח גדי עזים מן הצאן ותאמר אם תתן ערבון עד שלחך׃
  ben-IRV: সে বলল, “পাল থেকে একটি ছাগল ছানা পাঠিয়ে দেব। তামর বলল, যতক্ষণ তা না পাঠাও,
    ততক্ষণ আমার কাছে কি কিছু বন্ধক রাখবে?”
  pan-pan: ਉਸ ਆਖਿਆ, ਮੈਂ ਇੱਜੜ ਵਿੱਚੋਂ ਬੱਕਰੀ ਦਾ ਇੱਕ ਲੇਲਾ ਤੇਰੇ ਕੋਲ ਭੇਜਾਂਗਾ ਪਰ ਉਸ ਆਖਿਆ
    ਕੀ ਤੂੰ ਕੋਈ ਚੀਜ਼ ਗਹਿਣੇ ਰੱਖ ਦੇਵੇਂਗਾ, ਜਦ ਤੱਕ ਉਹ ਨਾ ਘੱਲੇਂ?
  mwp-mwp: Nuy kedha, ‘Ngath ngibepa kazi nani boey gethawayane bangal.’ Na kedha,
    ‘Wa, ngidh kay ngaybiya kow aw? Za wanar kaykedh, nginungu zangu yakanurayle.’
  mya-JVB: ယုဒက၊ ဆိတ် သငယ် ကိုပေး လိုက်မည်ဟု ဆို လေ ၏။ မိန်းမကလည်း၊ မ ပေး လိုက်မှီ
    တစုံတခုသောအရာကို ပေါင် ထားမည်လောဟုမေး လျှင်၊
  tbg-tbg: Minti tuvaro Iutaava tiharo, Te ainti nuvake vo vaiinti atitaariraro viva
    ti memeraa naati vo varero ai vuru amiarire, tiro. Iutaava minti tuvaro nahenti
    viva tiharo, Are nena ina haikara vo haika ti vahuqa timiraqe te vira tuataarirara
    are memeraa naati ti timiraqe te nina vi haikara amiare, tiro.
  hmo-hmo: Ia gwau, “Nani ena natuna ta oi do lau henia.” Hahine ia gwau, “Ia namo,
    to ena toana be dahaka harihari do oi henia ia lao bona nani do oi siaia mai?”
  ata-ata: Xe anu muavuti la muvikala lexe, “Alivu la sou asovanumeni mee ꞌilie soxo
    vile uneꞌe noxine.” Xe ane miavuti la mivikalanu aloxo ꞌo, “Anu laixe, ia lexe
    nini nalosilo mii vile sou eni amuxaxu loxo sosovo ulai utalo no voxo ane nini
    nasovanu mee ne uneꞌe. La sou alivunoxu sosovo ne ulai noxine.”
  nfa-nfa: Aku Yahuda na, “Sa mia! Sèmi jaꞌa hia èu kahibꞌi ciꞌu?” Hèia Tamar dhaa
    hari, aku nèngu na, “Bisa ama. Sadꞌi ama hia ku jaꞌa mèdha èci ho jaꞌa kèdꞌu.
    Pe pèri lodꞌo ho ama paꞌadhu kahibꞌi èèna mai oo, ngaa-ngaa tao boe.”
  urd-urd: उसने कहा, “मैं रेवड़ में से बकरी का एक बच्चा तुझे भेज दूँगा।” उसने कहा
    कि उसके भेजने तक तू मेरे पास कुछ रहन कर देगा।
  rus-SYN: 'Он сказал: я пришлю тебе козленка из стада моего. Она сказала: дашь ли
    ты мне залог, пока пришлешь?'
  cbt-NTPO: —Pë'tahuarahuësopita quëran, a'nara chipoa'hua a'patiaranquën, itaantarin
    Cotari. —Inta nipachin. Napoaponahuë', ma'sha tëranta quëmaquën nininso' patëquë'.
    Chipoa'hua a'patianco huarë', cari tapaarahuë, itërin sanapiri.
  bqc-SIM: 'A wèwà à mɛ̀: Má a blenɛↄ do kpã́sãnɛ. Ɔ̃ à mɛ̀: Tↄ̀ↄmadilɛmɛɛ
    e ǹyↄ̃ gɛ́ kpã́sãi.'
  tcz-CHONGTHU: Chuin Judah in adonbut in, “Keima kelnou lah a khat nahin thah peh
    nang'e,” ati, hichun ama nun aseiyin, “Nakitep naho chu ahung guilhun kaha iti
    ka tahsan thei ding ham,” ati.
  mar-mar: यहूदा म्हणाला, “मी तुला माझ्या कळपातून एक करडू पाठवून देईन.” ती म्हणाली,
    “परंतु ते पाठवून देईपर्यंत तुम्ही माझ्याजवळ काय गहाण ठेवाल?”
  tcs-tcs: Em ansa, ‘Ai go sanem po yu, wan yang gout prom dem animal blo mi.’ Ane
    Tamar spik, ‘Wanem samting yu go gibe mi po soe mi wanem yu bin spik i tru, dat
    yu go sane wan gout blo yu kam po mi?’
  qub-qub: 'Chaymi Judäga niran: «Uyshäcuna cajpita juc cabra-mallwata apachimushayqui»
    nir. Chaura warmi niran: «Ichanga rasunpa apachimänayquicama imallayquitapis jaguipämay.»'
  bqp-bqp: 'À wèa à pì: Mani ma kpàsa blènɛ mɛ̀n do kpãzãnnɛ. Akũ à pì: Ǹ tↄrↄma
    ditɛmɛnɛ ari ǹgↄ̃ gɛ́ kpãzã.'
  hat-hat: 'Jida reponn li: -m''a voye yon jenn kabrit ba ou nan bèt mwen yo. Tama
    di li: -Kisa w''a ban m'' kenbe jouk ou voye l'' ban mwen.'
  eng-BSB: “I will send you a young goat from my flock,” Judah answered. But she replied,
    “Only if you leave me something as a pledge until you send it.”
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Nà boli yiʋo ɠila teʋe è ma, é ɠula nà-togani
    ɓulugi zu.» Naa ɠɛni ma: «Zèe ɠa bu, kɛlɛ ɗa kpɔunma ve zèa, eyɛsu è teʋe.»'
  eng-WEBPB: He said, “I will send you a young goat from the flock.” She said, “Will
    you give me a pledge, until you send it?”
  kbq-kbq: Higeno agra kenona'a huno, Afuzaga ni'afinti mago ve meme avrentegantegahue
    huno asmi'ne. Ana a'mo'a amanage huno asmi'ne, Knare mago kamente'zana avame'za
    naminanke'na azeri nenugenka, henka'a avrente nantegahampi?
  nhe-BL: 'Huan Judá quinanquili: ―Nimitztitlanilis se pilchivojtzi. Huan ya quiijto:
    ―Cualtitoc, pero xinechcahuilijtehua tlen moaxca hasta tinechtitlanilis.'
  bus-bus: 'À wèàla à bè: Mɛ́ ma kpàsa blènɛ mɛ̀n doo kpãsãnnɛ. Ben à bè: Ǹ tↄↄba
    diɛmɛ ai ǹgↄ̃ gaa kpãsã.'
  gub-BL: — Heremiruze'eg weraha putar amo àràpuhàrànetea'yr hereimaw wamono'ogaw
    pe har newe wà nehe, i'i izupe. — Ikatu, i'i kuzà izupe. — Emur amo ma'e ihewe
    kury, neremimur ràm neremimume'u kwer hekuzaromo nehe, i'i izupe.
  eng-DRA: 'He said: I will send thee a kid out of the flock. And when she said again:
    I will suffer what thou wilt, if thou give a pledge, till thou send what thou
    promisest,'
  knf-knf: 'Kë aŧeema aji : « Dyilbanu upi umpoţi du batani. » Kë aşë kak aji na a
    : « Wulaan uko uloŋ wi iwoonaanuŋ ţi mmëban, ibile wulën upi kaşë kakanu wa. »'
