verse: GEN.038.002
translations:
  mal-C: അവിടെവെച്ച് അദ്ദേഹം ശൂവാ എന്നു പേരുള്ള ഒരു കനാന്യന്റെ മകളെ കണ്ടു. യെഹൂദാ
    അവളെ വിവാഹംചെയ്ത് അവളെ അറിഞ്ഞു.
  deu-TKW: Dort erblickte Juda die Tochter eines Kanaaniters, Namens Sua; die nahm
    er zum Weibe und wohnte ihr bei.
  lin-lin: Yuda akutanaki kuna na mwana mwasi ya Shuwa, moto ya Kanana. Abalaki ye
    mpe asangisaki na ye nzoto.
  cbr-NT: kuantankëx anu 'ixun ka achúshi cananeo uni Súa kakë aín bëchikë 'unánkëxa,
    'unántankëxun ka aín xanu 'iti biakëxa usakin bitankëx ka,
  eng-LSV: and Judah sees there the daughter of a man, a Canaanite, whose name [is]
    Shuah, and takes her, and goes in to her.
  bmu-bmu: Miaŋgöreŋ mala Judanöŋ Keinan azi kun qetŋi Sua yaŋgö böratŋi eka anömŋa
    meiga mohotŋe ahöyohot.
  eng-GNV: 'And Iudah sawe there the daughter of a man called Suah a Canaanite: and
    he tooke her to wife, and went in vnto her.'
  eng-WEBSTER: And Judah saw there a daughter of a certain Canaanite, whose name was
    Shuah; and he took her, and went in to her.
  nhw-BL: Nopona quiiximatqui iichpoca se cananeo tlacatl catli itoca Súa huan mosihuajti
    ihuaya.
  swh-ONEN: Huko Yuda akakutana na binti wa Kikanaani aitwaye Shua, akamwoa na akakutana
    naye kimwili,
  bba-bba: Miyɑ u Kɑnɑnin wɔndiɑ bii ɡoo wɑ wìn tundo bɑ mɔ̀ Suɑ. Mɑ u nùn suɑ kurɔ,
    bɑ mɛnnɑ.
  eng-KJVCPB: And Judah saw there a daughter of a certain Canaanite, whose name was
    Shuah; and he took her, and went in unto her.
  cpy-cpy: Ari iñaakiro rishinto Canaán-jatzi iitachari Súa, raakiro.
  mpx-mpx: Yaka Kenani tauina etega alana Suwa natuna yovana i pwawa to ge i alolonan,
    yaka alona hi kenukenu.
  wbp-wbp: Kujalpa yalirla Kananarla nyinaja Juurda, yalirliji nyangu kamina. Nyanungukupalangu-kurlangu
    yirdiji ngulaju Juuwa. Wati yaliji yupukarra-jarrija kamina yali-kirli. Ngula-jangkaju
    ngunaja-pala.
  luo-luo: Kuno Juda noromo gi nyar Shua ja-Kanaan mokendo kendo oriwore kode.
  meu-meu: Unuseni ai ia ese Kanaan tauna ta, ladana Sua, natuna ulatona e itaia;
    bena e adavaia.
  npi-ULB: त्यहाँ उनले एउटा कनानी मानिसकी छोरीलाई भेटे जसको नाम शूआ थियो । उनले तिनीसँग
    विवाह गरे र सहवास गरे ।
  yor-yor: Juda sì pàdé ọmọbìnrin Kenaani kan níbẹ̀ ẹni ti orúkọ rẹ̀ ń jẹ́ Ṣua. Ó
    sì fi ṣe aya, ó sì bá a lòpọ̀;
  emp-NTPO: Mama Judaba cananeo Súa cauda unusia. Judaba Súa caura edaped̶a idji ume
    cãĩsia.
  ind-ind: Di sana, dia bertemu dengan seorang perempuan Kanaan, anak Syua. Lalu Yehuda
    menikah dengan dia dan tidur dengannya.
  pes-OPCB: در آنجا او دختر مردی کنعانی به نام شوعا را به زنی گرفت
  ssx-ssx: Koto pateta꞉ Diudama꞉ta꞉ Keinani hali ma꞉nda꞉ Suana꞉ waneke handeekeme.
    Kutupa mo wandiki meata꞉
  lcm-lcm: Au na e iang Iuda kanla arai ani mang aina i Kanan tamana ta Sua, na kala
    osongon le ia na kanla ago ve nia.
  aer-aer: Nhenge Judah-ele apmere ikwerele anetyarte, re areke marle Canaan-arenye
    anyente re ahentye-aneke anewe aketyeke. Akngeye ikwerenhe Shua arritnye aneke.
    Kele artwe re marle renhe anewe akeke, ratherre apurte anteme inteke.
  tgl-ULB: Nakilala niya si Sua na anak ng Cananeo na lalaki na ang pangalan ay Sua.
    Pinakasalan niya at sinipingan niya.
  nop-nop: Ala uŋoŋ hatiŋa Kanaaŋniŋ me niŋ wou Sua adi’walaŋ wabiŋiŋ kaŋ tamŋiŋ nagilaŋa
    adiguut hatigumuk.
  kca-kca: 'Щита Иуда Шуа нэмпи ханаан ики эви кащаԓәс: ԓўвеԓ нэӈа тусԓы.'
  cbu-NT: Utaárini anush taarangu, Kanaanshuchee wizanuri parangu, izuuru wizanlleemari
    yamarangiya. Ungsirsha suru Sówa anoo wip yamarangiya.
  hui-hui: Ani pu howa Kenanali mbira mini Sua heago wane mbira berearia hendene.
    Ani hondowa ibugua wandari ogoni ibu dabu bialu libu dindi ogoniha hene.
  wrs-wrs: Wo di himba ungevlirinim nonglanamba Kenanongorinim, hevna aralna nihilva
    Suwa, wo wohvrana. Wohvranamba, wailimana vevna,
  mya-mya: ထို​အ​ရပ်​တွင်​ယု​ဒ​သည် ခါ​နာန်​အ​မျိုး​သား ရှု​အာ​ဆို​သူ​၏​သ​မီး​ကို​တွေ့​မြင်​၍​ထိမ်း​မြား
    လေ​၏။-
  cbi-NTPO: Tsejtu junu ma unbere Canaánsha chumu Súa mumu ruku' na'manu keemijami,
    tsejtu yanaa supunga' tyushami.
  bod-N: ཡ་ཧུ་དཱ་ཡིས་ཁྱིམ་དེ་ནས་ཀ་ན་ཨན་མི་རིགས་ཀྱི་ཤུ་ཨ་ཞེས་པ་དེའི་བུ་མོ་མཐོང་ནས་རང་གི་ཆུང་མར་བླངས་ཤིང་ལུས་འབྲེལ་བྱས་པ༌དང༌།
  wsk-wsk: Nu umu te Canaan kari Shua ko nanawus arigam ale gomang tuam ale ko nuwus
    ko tam. Ale ilak bagaram,
  kkl-kkl: Aneko pina wamogti, kelabo nhon Kanaan nimi Suari kelme haiptarekti, salag
    lebogti, toptarekti, Yehuda elkelap nikag maptek.
  sna-sna: Ikoko Judha akasangana nomwanasikana womumwe murume muKenani ainzi Shua.
    Akamuwana uye akavata naye;
  spa-BLM: Allí, Judá vio a la hija de un cananeo llamado Súa. La tomó y se acercó
    a ella.
  beu-beu: Angumi Kanaan boma nu ene Sua, oal jangu kaneng nu angu Yahuda ana at tenangeli,
    angmuse oleve taing medi.
  cac-cac: Ata' ix yiloch ix yisil jun vin̈ aj Canaán scuchan Súa vin̈, ix yic'lan
    sb'a vin̈ yed' ix.
  swh-ULB: Pale akakutana na binti Mkanaani jina lake Shua. Akamwoa na kulala naye.
  bel-bel: 'І ўбачыў там Юда дачку аднаго Хананэяніна, імя якога: Шуа; і ўзяў яе і
    ўвайшоў у яе.'
  deu-ELBBK: Und Juda sah dort die Tochter eines kanaanitischen Mannes, mit Namen
    Schua; und er nahm sie und ging zu ihr ein.
  mbb-OT: Ne zutun nekilala ni Juda is anak ni Shua he tig-Canaan ne mid-esawa zin
    haazà.
  msc-msc: Yahuda ka Kanaan bɔnsɔn sunkurun do yen ye, mɛn fa tɔɔ ko Suwa. A ka sunkurun
    wo furu. Alu dɛnda.
  mal-2015: അവിടെ ശൂവാ എന്നു പേരുള്ള ഒരു കനാന്യന്റെ മകളെ കണ്ടു; അവളെ പരിഗ്രഹിച്ചു
    അവളുടെ അടുക്കൽ ചെന്നു.
  tuo-NT: Topʉ niꞌcõ numiorẽ Canaá diꞌtacjʉ̃ Súa wãmetigʉ macõrẽ ĩꞌacʉ niwĩ. Core
    nʉmoticʉ niwĩ. Co meꞌrã níca beꞌro co nijĩpaco ni, niꞌcʉ̃ wĩꞌmagʉ̃ põꞌrãtico niwõ.
    Cʉ̃rẽ Er wãme õꞌoco niwõ.
  gup-gup: Bu kumekbe ni, Judah binang ngalbeywurd nuye nakudji bininj nawu Canaan
    bikebmawahmeng, nawu nungka ngeyyoy Shua. Wanjh Judah benemarrinj dja beneyoy
    ngalmekbe daluk.
  met-met: La ba Yuda bagu haing (nanung) tela, Kenan tela yanoa Sua nanuhanginoa.
    Yau saing kinu rangua.
  gvs-gvs: E amoko goi Kenani vavinaina tayamo ivalobode, vavinayana tamana yoina
    Suwa guma Kenani. Tuwo sinai, taiyao simasisi
  rmc-rmc: Sas ode jekh Kanaančanos o Šuas. Sar o Juda dikhľa le Šuasoskra čha, iľa
    peske la romňake a pašľiľa laha.
  nlg-nlg: Iga i kakeri te sodoa na vaivine ni Canaan, na dalena vaivine a Shua, me
    tauna.
  dgr-DOGNT: Ekǫ Kanan got'ı̨į̀ Shuya wìyeh wetì xè at'ı̨. Yexè honìdza gà yet'àı̨tè.
  pes-OPV: و درآنجا یهودا، دختر مرد کنعانی را که مسمی به شوعه بود، دید و او را گرفته،
    بدو درآمد.
  ron-1924: Аколо, Иуда а вэзут пе фата унуй канаанит, нумит Шуа. А луат-о де невастэ
    ши с-а кулкат ку еа.
  ben-OBCV: সেখানে যিহূদা শূয় নামক কনানীয় একজন লোকের মেয়ের দেখা পেলেন। তিনি তাকে
    বিয়ে করলেন ও তাকে প্রণয়জ্ঞাপনও করলেন;
  lex-lex: La' hande de makden Kana'ana ida nanni Syura. Noka Yehuda namkek nana Syur
    di a'nani hararara ida. Noka Yehuda nora hararar di rmehlima noka ranin wutu.
  rgu-rgu: Nai naa hapu tou Kanaꞌan esa, nade Sua. Yahuda nahiiꞌ Sua ana feton esa,
    de dua si sao. Boe ma ana boki ana touꞌ hida ratutuka ao.
  som-som: Markaasaa Yahuudah wuxuu halkaas ku arkay nin reer Kancaan ah oo magiciisa
    la odhan jiray Shuuca gabadhiisii. Kolkaasuu kaxaystay iyadii oo uu u tegey.
  lat-VUC: 'Viditque ibi filiam hominis Chananæi, vocabulo Sue: et accepta uxore,
    ingressus est ad eam.'
  aoi-aoi: Biya yakwujina akina-manja ngawa angalya nakina Juda nang-akburrangarna
    duwilyaba dadiyara dibina DadingiKenina. Umba eneja nungwadikba nenimikirra Juwa.
    Eneja kembirra nanga-manga arakba nakina Juda dakina dadiyara ena-langwi-yada
    dadingiyenikba.
  eng-ASVBT: And Judah saw there a daughter of a certain Canaanite whose name was
    Shua; and he took her, and went in unto her.
  mna-mna: Imbotmbot kar Adulam, mi ire Suwa lutuunu moori, to leleene pini. Suwa,
    ni Israel som, ni Kanaan. Yuda iwoolo moori tana, mi ziru timbotmbot ma moori
    kopoono, to ipeebe pikin tomooto ta, zaana Er.
  ita-1885: E Giuda vide quivi una figliuola di un uomo Cananeo, il nome del quale
    era Sua; ed egli la prese per moglie, ed entrò da lei.
  eng-LXXUP: And Judah saw there the daughter of a Canaanitish man, whose name was
    Shua; and he took her, and went in to her.
  eng-ULB: He met there a daughter of a Canaanite man whose name was Shua. He married
    her and slept with her.
  spa-VBL: Allí Judá vio por casualidad a la hija de un cananeo llamado Súa y se casó
    con ella. Se acostó con ella,
  fra-_FOB: Et Juda y vit la fille d'un Cananéen, nommé Shua; et il la prit, et vint
    vers elle.
  mal-mal: അവിടെ ശൂവാ എന്നു പേരുള്ള ഒരു കനാന്യന്റെ മകളെ കണ്ടു; അവളെ വിവാഹംചെയ്തു.
  urd-GVR: Wahāṅ Yahūdāh kī mulāqāt ek Kanānī aurat se huī jis ke bāp kā nām Sua thā.
    Us ne us se shādī kī.
  suz-BL: मेकेर बाक्‍शा, यहूदामी कनानी शुआ नें पाइश्‍शो मुर आ तमी तवा बाक्‍त। मिनु
    मेको चाक्‍शा, मेको नु बाक्‍माक्‍त।
  ita-1927: E Giuda vide quivi la figliuola di un Cananeo, chiamato Shua; e se la
    prese, e convisse con lei.
  ckb-ckb: لەوێ یەهودا چاوی بە کچی پیاوێکی کەنعانی کەوت بە ناوی شوەع. ئیتر ئەو کچەی
    خواست و لەگەڵی نوست.
  eng-BBE: And there he saw the daughter of a certain man of Canaan named Shua, and
    took her as his wife.
  crx-NTPO: '''Et nyo Judah Canaan whut''en-un, ''ilhoghun ootse'', ''en yunilh''en,
    Shua huyulhni, ''ink''ez yughusda ''ink''ez yuchant''inte''.'
  kan-OKCV: ಅಲ್ಲಿ ಯೆಹೂದನು ಕಾನಾನ್ಯನಾದ ಶೂಗನ ಮಗಳನ್ನು ಕಂಡು, ಅವಳನ್ನು ಮದುವೆಯಾಗಿ ಅವಳನ್ನು
    ಕೂಡಿದನು.
  bbb-bbb: Juda fune ijia fivakuma uri e Suado kabae bara kenaneko ijene gana abei.
    Areme bara fuone fu uri ame fari be nafenoga fu abe ive ina e Eri kuae.
  tam-2017: அங்கே யூதா, சூவா என்னும் பேருள்ள ஒரு கானானியனுடைய மகளைக் கண்டு, அவளைத்
    திருமணம்செய்து, அவளோடு உறவுகொண்டான்.
  spa-RV-1909: 'Y vió allí Judá la hija de un hombre Cananeo, el cual se llamaba Súa;
    y tomóla, y entró á ella:'
  ron-BTF: Şi Iuda a văzut acolo o fiică a unui anumit canaanit, al cărui nume era
    Şua; şi a luat-o şi a intrat la ea.
  eng-WEBP: There, Judah saw the daughter of a certain Canaanite man named Shua. He
    took her, and went in to her.
  eng-FBV: There Judah happened to see the daughter of a Canaanite man named Shua
    and married her. He slept with her,
  nld-1939: Daar zag Juda de dochter van een Kanaäniet, die Sjóea heette; hij nam
    haar tot vrouw, en hield gemeenschap met haar.
  nch-BL: Nopona quiixmatqui iichpoca se cananeo tacat cati itoca Súa huan mosihuajti
    ihuaya.
  tfr-NTPO: Domer shäng kjl̈ara eshko obi ko Súaj, e Canaán so. Judá orkwosmono ba
    wa tjok.
  vie-1934: Tại đó, Giu-đa thấy con gái của một người Ca-na-an, tên là Su-a, bèn cưới
    làm vợ, và ăn ở cùng nàng.
  hin-CV: तब शुआ नामक एक कनानी व्यक्ति की पुत्री से मिले और उन्होंने उससे विवाह कर
    लिया और उससे प्रेम किया;
  eng-OURB: Judah [Praised] saw there a daughter of a certain Canaanite [Descendant
    of Humbled] whose name was Shua. He took her, and went in to her.
  spa-BES: Y vio allí a la hija de cierto varón de Canaán, llamado Súa, que tomó por
    mujer.
  tdx-tdx: Le nitendreke anak’ampela nte-Kanàne atao Soae t’Iehodà; le nengae’e vaho
    nimoak’ ama’e.
  vid-vid: Loyali ako, Yuda nakamona mhinza wa Shua, Mkanaani, nakamhesa na kuwasa
    na heye.
  pwg-pwg: Nani dobunai imakamakai da Keinan wavine ipanani da iravaghi ma yavata
    ikena. Wavinena ina mamai kana vava Suwaya.
  eng-OKE: And Jehuda saw there the daughter of a merchant man whose name was Shuva,
    and he took her and went in with her;
  tha-KJV: ยู​ดาห์​เห​็นบุตรสาวของคนคานาอันคนหนึ่งที่​นั่น บิ​ดาหญิงนั้นชื่อชูวา จึงแต่งงานกับหญิงนั้นและเข้าไปหานาง
  por-BR-2018: 'E viu ali Judá a filha de um homem cananeu, o qual se chamava Sua;
    e tomou-a, e se deitou com ela:'
  bco-bco: E a꞉na siliki, Ka꞉ina꞉n kalu Suaya꞉ ida꞉yo꞉ ko꞉lo꞉ dia꞉sa꞉ga꞉yo꞉, e o꞉lia꞉
    alila꞉sa꞉ga꞉ dotabiki so꞉wayo꞉ alelo꞉. So꞉wa a꞉no꞉ sa꞉la꞉lia꞉sa꞉ga꞉, Yuda eyo꞉
    Ea ko꞉lo꞉ wikilo꞉.
  deu-ELO: Und Juda sah daselbst die Tochter eines kanaanitischen Mannes mit Namen
    Schua; und er nahm sie und ging zu ihr ein.
  ktm-ktm: Judah imin Adulam eri pe ihrah tan enihin homou Kenan, taman Sua, pe ipu
    kowos ile tadan pe ikuni iy ile mbrulun.
  caa-caa: Y tama e lugar era e Judá cꞌotoy unata que ayan inteꞌ winic xeꞌ ucꞌabꞌa
    Súa xeꞌ ajlugar Canaán y que jaxir ayan inteꞌ uwijchꞌoc. Entonces e Judá ixin
    nujbꞌi tacar. Y conda ixin uchꞌami ubꞌobꞌ,
  eng-WYC-2018: and he saw there a daughter of a man of Canaan, Shuah by name. And
    when he had taken her to wife, he entered [in] to her (or her slept with her),
  epo-epo: Kaj Jehuda vidis tie filinon de iu Kanaanido, nomata Ŝua, kaj li prenis
    ŝin kaj envenis al ŝi.
  uig-PIN: Xu yǝrdǝ Yǝⱨuda Xua isimlik bir Ⱪanaaniyning ⱪizini kɵrdi; u uni hotunluⱪⱪa
    elip ⱪexiƣa kirip yatti.
  beo-beo: Amoga e da Ga:ina:ne a:fini, (Siua ea mano) amo gousa:i. Amo a:fini e da
    lai dagoi.
  tpi-OTNT: Na Juda i lukim wanpela meri em i pikinini bilong wanpela man bilong graun
    Kenan nem bilong en Sua. Em i maritim dispela meri na i stap wantaim em.
  hau-SA: A can Yahuda ya sadu da ’yar wani Bakan’ane, mai suna Shuwa. Ya aure ta,
    ya kuma kwana da ita;
  udu-udu: E mun mo tani aYahuuda mishki ’bwa/ gi ’Kwaniŋ Kanaan mo jin yuḵkunu gway
    ki Shuu/ mo. A’di mashki a’di mo dhali ya gu’b ma yim mo be.
  uig-LAT: Shu yerde Yehuda Shua isimlik bir Qanaaniyning qizini kördi; u uni xotunluqqa
    élip qéshigha kirip yatti.
  nde-nde: Khonale uJuda wabonana lendodakazi yendoda engumKhenani eyayithiwa nguShuwa.
    Wayithatha wembatha layo;
  ton-ton: 'Pea mamata ai ʻa Siuta ki he ʻofefine ʻoe Kēnani ʻe tokotaha, ko Suaa
    hono hingoa: pea ne maʻu ia, pea ʻalu kiate ia ʻo na mohe.'
  ces-1613: I uzřel tam Juda dceru muže Kananejského, kterýž sloul Sua; a pojav ji,
    všel k ní.
  eko-eko: Ottuukho Yuuda ansikaniyeewo mwanankha mmote aari mwaana wa nkanaani aari
    wiitthiwaaye Shuuwa, ye khunrala.
  nss-nss: Pwen Yutah ara inime pihi Kenaan hamou pe iwiri yiy iya nambuyun pe iro
    sura yiy. Pihin ara, ara noru ndramat hamou ngalan Suwa, yiy ndramira Kenaan.
  eng-WMB: There, Judah saw the daughter of a certain Canaanite man named Shua. He
    took her, and went in to her.
  tam-TCV: அங்கே யூதா கானானியனான சூவா என்பவனின் மகளைச் சந்தித்து, அவளைத் திருமணம்
    செய்து, அவளுடன் உறவுகொண்டான்.
  ceb-ULB: Nakita niya didto ang anak nga babaye sa usa ka Canaanhon nga ginganlan
    og Sua. Giminyoan niya ang babaye ug nakigdulog kaniya.
  mkn-mkn: Di situ ada bapa satu, orang Kanaꞌan, nama Sua. Yahuda basuka deng Sua
    pung ana nona satu, ju dong dua kawin. Ais itu, dia barana barapa ana laki-laki
    baꞌiko-baꞌiko.
  pol-UBG: I Juda zobaczył tam córkę Kananejczyka, który miał na imię Szua; pojął
    ją i obcował z nią.
  agr-agr: Nuwi jegaa pujus canaágnumia aents Súa aajakua nuna nawanjin wainak nujai
    nuwenauwai. Nunik pujusa,
  kyc-kyc: Dokopa Kenane akali Suana wanenge kando rae maipala baa nyiya.
  urd-GVU: وہاں یہوداہ کی ملاقات ایک کنعانی عورت سے ہوئی جس کے باپ کا نام سوع تھا۔
    اُس نے اُس سے شادی کی۔
  deu-1912: Und Juda sah daselbst eines Kanaaniter-Mannes Tochter, der hieß Sua, und
    nahm sie. Und da er zu ihr einging,
  ntj-ntj: '@see-verse:GEN.038.001'
  row-row: Sia naa, hambu amaꞌ esa, atahori Kanaꞌan, naran Sua. Yahuda hii Sua ana
    feto na esa, de ruꞌa se sao. De ana bꞌonggi ana touꞌ hira matutunggaꞌ.
  kan-2017: ಅಲ್ಲಿ ಯೆಹೂದನು ಕಾನಾನ್ಯನಾದ ಶೂಗನ ಮಗಳನ್ನು ಕಂಡು ಅವಳನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡನು
  ena-ena: Hɨniavɨla iamɨgali mu igami. Nudɨ iaganu Soa agaŋ nɨbu Kenan hɨdɨlɨ. Iamɨgali
    agadɨ igavɨla sabiavɨla nɨbu hula hɨnimi.
  tgo-tgo: Gheko Juda i thuwe wevo eunda tɨnan Kenan ramae idae Sua. I vaŋgu na i
    ghena weiye.
  yap-yap: U rom e mda’nag Judah bochi pin nu Kanaan riy ni chitamngin e Shua. Me
    leengiy fachi pin,
  tet-tet: Iha nia, no ema katuas Kanaꞌan ida, naran Syua. Yahuda nakara Syua oan
    feto ida. Sia rua moos nola malu. Hotu, sia netan oan mane naꞌin hira, moris tuir
    malu.
  hlt-MCSB: Te vaengah Judah loh Kanaan hoel nu, a ming ah Shua a hmuh hatah pahoi
    a loh tih a ih puei.
  mdy-ETH: ዒኢካ ዒዚ ካኣናኔ ዓጮ ዓሢ፥ ሹዓኔ ጎዖሢኮ ዉዱሮ ናይስኬኖ ዴንቃዖ ዒዞ ዔኬኔ።
  twi-ASANTE: Ɛhɔ na Yuda kɔhyiaa Kanaanni ɔbaa bi a ɔyɛ ɔbarima bi a wɔfrɛ no Sua
    no babaa. Yuda waree Sua babaa no.
  bhl-bhl: Bomeliwi, Suda e Kenan aneng fian kayak Sua em mun seiw ulo watemeko, wamduse
    kale.
  con-NTPO: Tseni can'jemba cananeo'su a'i Súa onque'ngema attepa tsama pushe. Tisei'ccu
    can'jensi
  eng-WEBU: There, Judah saw the daughter of a certain Canaanite man named Shua. He
    took her, and went in to her.
  bnp-bnp: I matavisia vonga a ngatavine, e tune Sua, a bakovi o Kenan, I parangi
    vona.
  wal-wal: Yan Yihudai SHuu7a giyo Kanaaniyaa na7eera gaittiis; i o ekkidi machchiis.
  mgh-mgh: Vano Yutta ahomoona mwanthiyana mmoca nKanaa eehaninya Suuwa. Ule ahonkusa
    nuunthela.
  acu-NT: Tura nuni pujus, Canaán nungkanmaya aints Sua naartinu nawantrin nuwatkamiayi.
  spa-PDDPT: Judá vio allí a la hija de cierto cananeo, cuyo nombre era Súa, la tomó,
    y se unió con ella.
  gun-gun: Ha'e py Judá oexa peteĩ kunha Canaã pygua Sua rajy. Gua'yxyrã ogueru vy
    oguereko.
  agu-BL: Cho'n tzun tajskel Judá wutz yi me'l Súa yi aj Canaán. Ok'be'n ib nintzun
    e' bantz tuch'.
  eng-PEV: While Judah was staying in that place, he saw a young woman. That woman’s
    father was called Shua, and he was from the Canaan tribe. Judah married that young
    woman, and he slept with her.
  ilo-ULB: Naam-ammona idiay ti anak ni Sua a maysa a Canaanita. Inasawana ket kinaiddana
    daytoy.
  kpg-kpg: Judah ga heetugi gi tama ahina Canaan i golo, dono damana go Shua. Mee
    gaa lodo gi mee,
  uig-ARA: شۇ يەردە يەھۇدا شۇئا ئىسىملىك بىر قانائانىينىڭ قىزىنى كۆردى؛ ئۇ ئۇنى خوتۇنلۇققا
    ئېلىپ قېشىغا كىرىپ ياتتى.
  bsp-bsp: Dəndo, kɔ Yuda ɛnəŋk wəyecəra wəKanahan wəlɔma pac-we kɔ Suwa. K'ɛlɛk kɔ
    k'ɛnɛŋcɛ k'ombocərnɛ kɔ.
  mbs-mbs: Kinità i Juda se bayi kidoen tege Canaan batà i Suas, aw yan se pinengognan
    din.
  tof-tof: Zuda olazan ngyaben yarilürr, wa darrü Keinan ngulmokur osenórr. Ene ngulmokuran
    ab ngi Syua. Da módóga, Zuda ene ngul olom we zumiógürr, da usadi we umturri.
    Ene kakóm, kola bikóm ipadórr, akó siman olom we esenórr. Zuda ngi ngyesilürr
    Err.
  sus-sus: Mɛnni Yuda naxa Suwa Kanaanka xa di ginɛ to. A naxa a findi a xa ginɛ ra.
    E naxa lu e boore ra.
  pon-2006: E ahpw tuhwong wasao serepein en Kenan men, me eh pahpa adaneki Sua. E
    ahpw pwoudikihda serepeino.
  jae-jae: Aŋga ônê Juda gêlic ŋac gamêŋ Kanaanŋa Sua latuo. Eŋ gêjam eŋ kêtu ênê
    awê ma gêmoa gêwiŋ eŋ.
  ksd-ksd: Ma Iuda i ga gire ra vavina ie, natu i tika na tutana Kanaan, a iangina
    Sua; ma i ga ben ia, ma i ga ruk pirana.
  tur-YTC: Yahuda orada Şua adında Kenanlı bir adamın kızını gördü. Onu aldı ve yanına
    girdi.
  bel-N: I ўбачыў там Юда дачку аднаго Хананейца, імя якога — Шуа, і ўзяў яе, і ўвайшоў
    да яе.
  grc-BRENT: Καὶ εἶδεν ἐκεῖ Ἰούδας θυγατέρα ἀνθρώπου Χαναναίου, ᾗ ὄνομα Σαυά· καὶ
    ἔλαβεν αὐτὴν, καὶ εἰσῆλθε πρὸς αὐτήν.
  ind-AYT: Di sana, Yehuda melihat anak perempuan dari seorang Kanaan yang bernama
    Syua. Lalu, Yehuda mengambilnya dan memperistrinya.
  lid-lid: Eme udu doh badeh Juda awadei hawe badih ari badu Kenan nadu Su-a. Eme
    iy sudi iy ano iy amadin hawen.
  nya-nya: Kumeneko, Yuda anaona mwana wamkazi wa munthu wina wa Chikanaani wotchedwa
    Suwa. Anamukwatira nagona naye malo amodzi.
  hrv-hrv: Tu Juda zapazi kćer jednog Kanaanca - zvao se Šua - i njome se oženi. Priđe
    njoj
  mps-mps: Tama Judago te we me deli suali, te aga bidi me deli Kenan bidi Suago wegi
    dao. Agai te we selama, tama aga dali pagela piali.
  llg-llg: Nai ndia, hambu touk esa, hataholi Kanaꞌan, ndia naden Sua. Yahuda nahiik
    no Sua ana inanan esa, boe ma dua sala sao. Basa ndia, boe ma ana bonggi ana touana
    kala latutunggak.
  tpi-tpi: Na Juda i lukim wanpela meri em i pikinini bilong wanpela man bilong graun
    Kenan nem bilong en Sua. Em i maritim dispela meri na i stap wantaim em.
  dan-1931: Der så Juda en Datter af Kana'anæeren Sjua, og han tog hende til Ægte
    og gik ind til hende.
  vie-OVCB: Phải lòng một thiếu nữ Ca-na-an, con gái của Su-a, Giu-đa lo ngay việc
    cưới xin.
  lbk-lbk: Ischi et nan nanab-atana isnan inasawana ay Cananeo ay anak Sua.
  guj-2017: ત્યાં યહૂદા એક કનાની માણસની દીકરી જેનું નામ શૂઆ હતું તેને મળ્યો. તેણે
    તેની સાથે લગ્ન કર્યું અને તેની સાથે સંબંધ કર્યો.
  byr-byr: '@see-verse:GEN.038.001'
  awx-awx: Une yiwihika, Kenan mängälu täpätu kake täkut. Mängälä uläpäle nanä umanä
    Sua. Juda mängätnäxät yiwät,
  pon-2006A: E ahpw tuhwong wasao serepein en Kenan men, me eh pahpa adaneki Sua.
    E ahpw pwoudikihda serepeino.
  por-BRBSL: Ali, Judah viu a filha de um certo cananeu chamado Shua. Ele a levou,
    e foi até ela.
  cth-cth: Judah ni haw vah, Kanaan tami Shua canu hah a hmu. Ahni hah a paluen teh
    a ikhai.
  twi-twi: Ɛhɔ na Yuda kohyiaa Kanaanni beae bi a ɔyɛ ɔbarima bi a wɔfrɛ no Sua no
    babea. Yuda waree Sua babea no.
  hlt-hlt: Te vaengah Judah loh Kanaan hoel nu, a ming ah Shua a hmuh hatah pahoi
    a loh tih a ih puei.
  tbz-SIM: kɛ́yɑ̀ osɑpɑ̀ɑ̀ mmɔù, Kɑnnɑhɑ̃ɑ̃ kou bɛ̀ tu wè Suɑɑ birɛ kóò tùótɛ́ kɛ́puokɛ.
  msy-2020: Egha Kenanɨn nguazimɨn gumazim, an ziam Sua, an an guivimɨn gani. Egha
    an amizir kamɨn ikia egha aning iti.
  txq-txq: Numa naa, hambu amak esa, hatahori Kanaꞌan, nade Sua. Yahuda nahiik no
    Sua ana feꞌon esa, boe ma dua sara rauma-loo. Basa naa, ana bonggi nala ana touk
    hida ratutungga.
  aaz-aaz: Anbi naan, anmuiꞌ aꞌnaef es, atoin Kananas, in kaan ee naiꞌ Sua. Naiꞌ Yahuda
    anroim in aan feot goes. Rarit in nsao goe. Onaim in nahoniꞌ riꞌaan mone nmaktun-tuin
    ein.
  azb-azb: Yəhuda orada Şua adlı Kənanlı bir adamın qızını gördü. Yəhuda qızı arvad
    alıb yanına girdi.
  eng-DBY: And Judah saw there the daughter of a Canaanitish man whose name was Shua;
    and he took her, and went in to her.
  hin-2017: वहाँ यहूदा ने शूआ नामक एक कनानी पुरुष की बेटी को देखा; और उससे विवाह करके
    उसके पास गया।
  wol-KYG: Foofa nag Yuda gis fa senn as ndaw, su doon doomu Kanaaneen bu tudd Suwa,
    mu jël ko soxna.
  swp-swp: Nei eai Iuda Kanana tauna esau esana Sua natuna sine i hailobai to i tawasoraei.
  bjr-bjr: Miqoo Yudafa Kannaana maqannaa fasiqa Suana araamuna qafamasee maranau.
  eng-YLT: and Judah seeth there the daughter of a man, a Canaanite, whose name [is]
    Shuah, and taketh her, and goeth in unto her.
  kne-kne: Isdi ay inilan Juda di Canaaneo ay babai ay anak Sua et inasawa na.
  heg-NTPO: Se na, muik blalan mesa, atuil Kanaꞌan, ngala Sua. Yahuda kom nol Sua
    ana bihata mesa, kon oen duas sapa. Hidi nam un hua aan biklobe at tiul mudi-muid
    apa.
  ptu-ptu: Etam naongei Yehuda muita mesa änä' daha, änä'na Syua to Kanaan. Napobainem
    Yehuda baine ia too, anna napasolai metindo.
  bzd-NTPO: Ee̱ Judá tö alaköl sué̱ eköl. E' dör wëm canaánwak kiè Súah e' alà busi,
    e' ta̱ ie' se̱néwa̱.
  kwf-kwf: Ana kula neꞋeri sa Juda ka lisia kini sariꞋi sa Sua taꞋi ngwae Ꞌi Kenan,
    ma nia ka korea naꞋa.
  eng-WYC-2017: and he saw there a daughter of a man of Canaan, Shuah by name. And
    when he had taken her to wife, he entered [in] to her,
  eng-WMBB: There, Judah saw the daughter of a certain Canaanite man named Shua. He
    took her, and went in to her.
  spp-spp: Mà u yaha wani kuru cyage e, ka u u ɲyii yige *Kana kìni pùcwoŋi wà kurugo
    maa uru lèŋɛ nàmbaga na, uru pùcwoŋi mɛge na mpyi Shuwa.
  aey-aey: Ono Juda uqa Kenandec caja oso fen. Uqa memeg ijan eu Sua. Odocob uqa caja
    eu ocob uqaca nijesin.
  urd-GVH: वहाँ यहूदाह की मुलाक़ात एक कनानी औरत से हुई जिसके बाप का नाम सुअ था। उसने
    उससे शादी की।
  rug-rug: Meke vasina si tutuvia sa si keke vineki pa butubutu Kenani, meke sa pozana
    sa tamana si e Sua. Meke haba ia sa si asa,
  gaz-gaz: Achittis Yihuudaan intala namicha Kanaʼaan kan Shuuwaan jedhamu tokkoo
    arge; innis ishee fuudhee ishee bira gaʼe;
  fra-LSG: Là, Juda vit la fille d’un Cananéen, nommé Schua; il la prit pour femme,
    et alla vers elle.
  yal-yal: Yuda yi Suya Kanan kaana dii tɛmɛn to mɛnni. A yi a findi a ɲaxanla ra.
    E yi lu e bode xɔn.
  gum-gum: Incha trusrømbe kan cananeo Súa taigwei nimbasrwan srain kønrrai kabgucha,
    truigwan nui srain mara, pailø kibelø køn.
  iou-iou: Päŋku ittäŋgän webe gubaŋ kubä kaŋgärip täŋpäŋ webenita yäpuk. Webe uwä
    nani wäpi Sua, Kenan komeken nanik. Eruk yanäpi täŋpäŋ bok ittäŋgän webeni nanak
    kok itpäŋ nanaki tuäni bäyaŋkuk. Bäyawänpäŋ nani Judatä wäpi Era yäŋ iwetkuk.
  haw-1868: Ike aku la o luda i ke kaikamahine a kekahi mamo a Kanaana ilaila, o Sua
    kona inoa, lawe ae la oia ia ia, a komo aku la io na la.
  arb-NAV: وَشَاهَدَ هُنَاكَ ابْنَةَ كَنْعَانِيٍّ اسْمُهُ شُوعٌ، فَتَزَوَّجَهَا،
  adz-adz: Mpadan nigi da Yuda iwaꞌ da garam Kanan bits, binganggan Sua, narun finam.
    Arangan iyu da irut impai.
  ewe-ewe: Yuda do go Kanaan nyɔnu aɖe si nye Sua ƒe vi la le afi ma, eye wòɖee.
  eng-LEE: And Judah saw there a daughter of a certain Canaanite, whose name was Shua;
    and he took her, and went in unto her.
  nna-nna: Palanga warrarnja pirirri Canaan-mili nyirrirnikartijanga, yini Shua. Shua
    partany mirtawajartiny. Judah-lu yirrirni. Yarti warajanga jarrinyapulu. Karta
    karrinyipulu, mirtawa ngarlungu jarrinyi, pirirri partany kanya, yini marnapulu
    Er.
  asm-FB: সেই ঠাইত যিহূদাই চুৱা নামৰ কোনো এজন কনানীয়া মানুহৰ ছোৱালীক দেখা পাই তেওঁ
    সেই ছোৱালীজনীক বিয়া কৰিলে আৰু তাইৰ সৈতে শয়ন কৰিলে।
  sus-A: مّننِ يُدَ نَشَ سُوَ كَنَانكَ شَ دِ فِنّ تٌ. عَ نَشَ عَ قِندِ عَ شَ فِنّ
    رَ. عٍ نَشَ لُ عٍ بٌورٍ رَ.
  fra-SBL: Là, Juda vit la fille d'un homme de Canaan, nommé Schua. Il la prit, et
    alla vers elle.
  hbo-hbo: וַיַּרְא־שָׁ֧ם יְהוּדָ֛ה בַּת־אִ֥ישׁ כְּנַעֲנִ֖י וּשְׁמֹ֣ו שׁ֑וּעַ וַיִּקָּחֶ֖הָ
    וַיָּבֹ֥א אֵלֶֽיהָ׃
  shp-NTPO: Jain ixonra, Judakan westíora ainbo meraa iki; jara iká iki cananeo ainbo,
    Súa janeya ainbaon bake. Ja ainbo teaxonra, moa awinhakin bia iki.
  eng-WYCLIFFE: and he siy ther a douytir of a man of Canaan, Sue bi name. And whanne
    he hadde takun hir to wijf,
  pjt-pjt: Munu nyara palula nyangu kungkawaṟa Kainannga nguraṟa wati ini Tjuwaku
    uṉṯalpa, munu kungkawaṟa nyara palunya aḻṯingu wati panya Judah-lu.
  cwe-cwe: Uko Yuda kaiting'hana na mndele Mkanaani tati yake zina jake Shuwa. Yuda
    kamsola mndele iyo na kambandama,
  bgs-bgs: Duwán bayi na igkita i Juda na Canaanhon na batà i Suas, asta igkalyagan
    i Juda sikandin.
  kik-kik: Juda arĩ kũu agĩcemania na mwarĩ wa Mũkaanani wetagwo Shua. Akĩmũhikia
    na agĩkoma nake;
  ksr-ksr: Kanoŋ laligoŋ Juudanoŋ Keinan eja moŋ qata Sua iwaa borata iima embiaga
    mero motooŋ eri.
  fra-NCL: Là, Juda vit la fille d’un Chananéen, nommé Sué, et il la prit pour femme
    et alla vers elle.
  cek-AK: Judah mah to ah Kanaan acaeng Shuah canu to hnuk, anih to zu ah lak moe,
    a iih haih.
  xla-xla: Epeleye ya꞉ edla tame halemama Keinan oplami Suwa yoti natipame me-haiyo.
  cuk-cuk: Agine, Judá Canaán-dule-Súaʼye-nugad-e-sisgwa abealid. Judá a-bunagwa nikusad.
  uig-CYR: Шу йәрдә Йәһуда Шуа исимлиқ бир Ⱪананийниң қизини көрди; у уни хотунлуққа
    елип қешиға кирип ятти.
  tel-2017: అక్కడ షూయ అనే ఒక కనానీ యువతిని చూసి ఆమెను వివాహమాడి ఆమెతో కాపురం చేశాడు.
  hat-BSA: La, Juda te wè fi a yon sèten Kananeyen ki te rele Schua. Li te pran li
    e te antre an relasyon ak li.
  kos-kos: Ke el muta we el sun tulik mutan Canaan se, su ma natul Shua. Na el payukyak
    sel,
  hbo-WLC: וַיַּרְא־שָׁ֧ם יְהוּדָ֛ה בַּת־אִ֥ישׁ כְּנַעֲנִ֖י וּשְׁמ֣וֹ שׁ֑וּעַ וַיִּקָּחֶ֖הָ
    וַיָּבֹ֥א אֵלֶֽיהָ׃
  ibo-ibo: Nʼebe ahụ, Juda hụrụ otu nwaagbọghọ, nwa otu nwoke onye Kenan, aha ya bụ
    Shua. Ọ lụrụ ya ma bakwuru ya.
  ory-ory: ସେଠାରେ ଶୂୟ ନାମରେ କୌଣସି କିଣାନୀୟ ଲୋକର ଗୋଟିଏ କନ୍ୟାକୁ ଦେଖି ତାକୁ ବିବାହ କରି ତାହାର
    ସହବାସ କଲା।
  chk-chk: Ikenan Juta a küna eman föpwül nöün eman re Kanaan itan Shua. Iwe, a pwüpwülü
    ngeni o kon ren.
  ssd-ssd: Minnaik ma ma nu Kanan kulim ande kaŋgermba pinonu tina. Pino ta mam nuŋe
    nyunu Sua.
  rop-rop: Bambai na wandei Juda bin midim wan gel brom det kantri gulum Keinan. Det
    gel dedi bin neim Shuwa. Wal Juda bin merrit langa det gel,
  ukr-1871: І побачив там дочку одного Канаанця, його імя Шуа, і взяв і ввійшов до
    неї.
  eng-AOI: There Judah met a Canaanite girl whose father was called Shua, and he married
    her.
  yon-yon: Kuyaambed karub yaningko Sua ye mungkan wedmendekore awanoon.
  bch-bch: Toa eoa Iuda igera taine ede Kenan aea toa itama ieda Sua. Ta iuai ei ta
    ieno toman ngan ei.
  deu-1951: Und Juda sah daselbst die Tochter eines Kanaaniters, der Schua hieß, und
    er nahm sie und kam zu ihr.
  eng-JPS: And Judah saw there a daughter of a certain Canaanite whose name was Shua;
    and he took her, and went in unto her.
  ubr-ubr: On nan Judah on Canaan orot wabin Shua natun jeverei igaturai. On iawan
    ato rus siyen;
  srp-1865: I ondje vidje Juda kæer nekoga Hananejca, kojemu ime bješe Sava, i uze
    je i leže s njom;
  lug-lug: Yuda n’alabayo muwala wa Suwa, Omukanani, n’amuwasa, ne yeetaba naye,
  heb-heb: וירא שם יהודה בת איש כנעני ושמו שוע ויקחה ויבא אליה׃
  ben-IRV: সে জায়গায় শূয় নামে এক কনানীয় পুরুষের মেয়েকে দেখে যিহূদা তাকে গ্রহণ
    করে তার কাছে গেল।
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਉੱਥੇ ਇੱਕ ਕਨਾਨੀ ਮਨੁੱਖ ਸ਼ੂਆ ਨਾਮੀ ਦੀ ਧੀ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਉਸ ਨਾਲ ਵਿਆਹ
    ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਗਿਆ।
  mwp-mwp: Si nuydh Yudha Kananaw yoepkaz, ngoewakaz gasamoedhin, nanu thathiw nel
    Suwa. Nuy kalanu niyaypa yoelpaydhin nabiya.
  mya-JVB: ထို အရပ်၌ ရှုအာ အမည် ရှိသော၊ ခါနာန် အမျိုးသား ၏သမီး ကို တွေ့ မြင်၍ ၊ အိမ်ထောင်
    ဘက် ပြုလျက်၊
  tbg-tbg: Iutaava mini vaiharo tavovaro Kenaani vatanaa nahenti Suaara raavuravano
    vauvaro Iutaava vi nahentira varatero vaura.
  hmo-hmo: Unuseni Iuda ese Kanana tauna ta ladana Sua ena natuna kekeni ia itaia,
    ia adavaia, vadaeni idia mahuta hebou.
  ata-ata: Iuda mulai muxolu ne la muꞌuluxe semasie Kanani vile. Mamie ualasou lexe
    Sua.
  nfa-nfa: Ètu èèna, dhèu mone èci, dhèu Kanaꞌan, ngara na Sua. Yahuda dꞌèi ana bhèni
    na èci, ka nare jꞌajꞌi dhèu èmu na. Dhèu èmu Yahuda neꞌe nara iisi ana mone pagodꞌo-pagodꞌo
    dhèu pèri-pèri.
  urd-urd: और यहूदाह ने वहाँ सुवा' नाम किसी कना'नी की बेटी को देखा और उससे ब्याह करके
    उसके पास गया।
  rus-SYN: 'И увидел там Иуда дочь одного Хананеянина, которому имя: Шуа; и взял ее
    и вошел к ней.'
  cbt-NTPO: Inaquë yacapatapon pochin, a'nara nanon nohuitërin. Inaso', Soa itopiso'
    hui'nin. Soaso' Canaan piyapi. Cotari natanpachina, acoantopi. Inaquë hui'nahuanpachina,
    paninanën nasitërin. Ina nohuitaton, Iri itërin.
  bqc-SIM: Wekĩi ↄ̃ à kpàaũu ń Kanaa bùsu gbɛ̃́ pↄ́ wì mɛ Sua nɛnↄɛo, ↄ̃ à
    aà sɛ̀ nↄ ũ.
  tcz-CHONGTHU: Chule Judah in Canan numei amin Shua kitinu chu aki chenpin chule
    ana kiti matpi tan ahi.
  mar-mar: तेथे यहूदाला शूवा नावाच्या एका कनानी मनुष्याची मुलगी भेटली. तेव्हा त्याने
    तिच्यावर प्रेम केले आणि तिच्याशी लग्न केले.
  tcs-tcs: Zuda i bin gad piling po wan gel blo de. Em bin gel blo wan Kanan man neim
    Sua. Zuda bin maret em ane em bin slip lo em.
  qub-qub: Chaycho tiyashpanmi Judäga Cananeo runa Shúa jutiyojpa wamranwan majachacaran.
  bqp-bqp: Gwen à dàkarɛ kũ Kanaanↄ bùsu gbɛ̃ kũ òdi pinɛ Sua nɛ́nↄgbɛ̃o, akũ à
    a sɛ̀ nↄ ũ.
  hat-hat: Antan li la, li wè yon fi. Papa fi a te yon moun peyi Kanaran yo te rele
    Chwa. Jida marye ak fi a, li kouche avè l'.
  eng-BSB: There Judah saw the daughter of a Canaanite man named Shua, and he took
    her as a wife and slept with her.
  tod-tod: Náʋɛ Zuda Kanaan anzalopoi ta ɠaani, nii kɛɛɠɛ laaseigi ɠɛni ga Sua. É
    seɠeni ga anza, é ʋilɛ polu.
  eng-WEBPB: There, Judah saw the daughter of a certain Canaanite man named Shua.
    He took her, and went in to her.
  kbq-kbq: Juda'a anantega Kenani ne' Sua'e nehaza ne'mofo mofa keteno, a' erino anteno
    mase'ne.
  nhe-BL: Nopano quiixmatqui iichpoca se cananeo tlacatl tlen itoca Súa huan mosihuajti
    ihuaya.
  bus-bus: Gwen à dàkↄ̃rɛ kↄ̃n Kanaa bùsu gbɛ̃ kɛ̀ wè benɛ Sua nɛ́nↄgbɛ̃o, ben à à
    sɛ̀ nↄↄ ũ.
  gub-BL: A'e pe wiko mehe Zuta ukwaw amo Kànàà ywy rehe har Xuwa her ma'e tazyr a'e.
    Wereko wemireko romo.
  eng-DRA: 'And he saw there the daughter of a man of Chanaan, called Sue: and taking
    her to wife, he went in unto her.'
  knf-knf: Awin da poonu abuk ñiinţ aloŋ i katim kawooŋ Şuwa i uŧaak wi Kanaan. Ajej
    poonu mënţ aniim. Awinar na a,
