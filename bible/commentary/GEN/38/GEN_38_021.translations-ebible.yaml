verse: GEN.038.021
translations:
  mal-C: അവൻ അവിടെ താമസിച്ചിരുന്ന ആളുകളോട്, “എനയീമിലേക്കുള്ള വഴിയുടെ അരികിൽ ഇരുന്നിരുന്ന
    ആ ക്ഷേത്രഗണിക എവിടെയാണ്?” എന്നു ചോദിച്ചു. “ഇവിടെ അങ്ങനെ ഒരു ക്ഷേത്രഗണിക ഉണ്ടായിരുന്നില്ലല്ലോ,”
    അവർ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da fragte er die Leute jenes Orts: Wo ist die Lustdirne, die hier bei
    Enaim am Wege saß? Sie antworteten: Hier ist keine Lustdirne gewesen!'
  lin-lin: 'Boye atunaki epai ya bavandi ya esika wana, na Enayimi : — Wapi mwasi
    ya ndumba oyo azalaki na nzela, na Enayimi ? Bazongiselaki ye : — Esika oyo etikala
    kozala na mwasi ya ndumba te.'
  cbr-NT: 'Anu bëbaxun ''aíma okin ka anu ''ikë unikama ñukákëxa: —¿Uinu kara axa
    bëtsi bëtsi unibë ''ikë xanu Enaim kakë ëmanu kuanti bai ''ipitiu tsókë ''isonkë
    ax ''ik? Kakëxunbi ka —Ënu ka bëtsi bëtsi unibë ''ikë xanu ''aíma ''ixanxa —kixun
    atun kakëxa.'
  eng-LSV: And he asks the men of her place, saying, “Where [is] the separated one—she
    in Enayim, by the way?” And they say, “There has not been in this [place] a separated
    one.”
  bmu-bmu: 'Qahö miwikŋaiba Enaim azi tosatŋi kewö qesim eŋgiba jiyök: “Jöwöwöl jikegö
    köna ketaŋi ambinöŋ Enaim kiaŋgöreŋ köna göraŋe taröhi, mi denike?” Mewö jiiga
    kewö meleŋda jiget: “Ambi mewöŋi kun mi kiaŋgöreŋ qahö malök.”'
  eng-GNV: Then asked he the men of that place, saying, Where is ye whore, that sate
    in Enaim by the way side? And they answered, There was no whore here.
  eng-WEBSTER: Then he asked the men of that place, saying, where is the harlot that
    was openly by the way-side? and they said, There was no harlot in this place.
  nhw-BL: 'Huajca quintlatzintoquili catli nopona ehuaj: ―¿Canque itztoc nopa ahuilnenca
    sihuatl catli ehua Enaim catli itztoya ojteno? Huan quinanquilijque: ―Nica amo
    aqui niyon se ahuilnenca sihuatl.'
  swh-ONEN: Akawauliza watu wanaoishi mahali pale, “Yuko wapi yule kahaba wa mahali
    pa kuabudia miungu aliyekuwa kando ya barabara hapa Enaimu?” Wakamjibu, “Hajawahi
    kuwepo mwanamke yeyote kahaba wa mahali pa kuabudia miungu hapa.”
  bba-bba: Yerɑ u yɑm min tɔmbu bikiɑ u nɛɛ, mɑnɑ kurɔ tɑnɔ wi u rɑɑ wɑ̃ɑ Enɑimun
    kɔnnɔwɔ swɑɑ sɔɔ mini. Mɑ bɑ nùn wisɑ bɑ nɛɛ, kurɔ tɑnɔ ɡoo sɑri mini.
  eng-KJVCPB: Then he asked the men of that place, saying, Where is the harlot, that
    was openly by the way side? And they said, There was no harlot in this place.
  cpy-cpy: 'Rojampitapaakiri jeekatsiri janta: “¿Jempe okinakika mayempiro Enaem-jato
    jeekatsiri paerani awotsinampiki?” Ari rakaeyanakirini: “¿Tekatsira mayempiro
    jeekatsini jaka?”'
  mpx-mpx: Inoke i nel Enaim bolauiliyau enuna elal i ba, “Yova toganawal mani kaiwena,
    toto i misiyowa kamwasa bebenaa panuwa ya elana, iya ga?” Yaka anana hi lahe hi
    ba, “Nige sauga etega yova ololana o i miminaa te.”
  wbp-wbp: Payurnu-jana wati-patuju kujalpalu karrija yalirla, “Nyarrpara yangkaju
    karnta kuja kalarla nyinaja nyampurla kiirtirla, yangka kujalpa ngunaja wati-kirli
    talakungarnti?” Yalu-manulu, “Kula-ka ngana karntaju majuju kujangu-piya nyina
    nyampurlaju.”
  luo-luo: Nopenjo ji mane odak kanyo niya, “Ere ochot madhako mane obet e akek yo
    madhi Enaim cha?” To negidwoke niya, “Onge ochot ma dhako ka.”
  meu-meu: Bena ia ese una gabu taudia e nanadaidia, eto, Hari ariara hahinena dala
    katakata ai e helaiva be edeseni ai? Idia eto, Ariara hahinena ta lasi iniseni
    ai.
  npi-ULB: त्यसपछि त्यस अदुल्लामवासीले त्यहाँका मानिसहरूलाई सोधे, “मन्दिरमा सेवा गर्ने
    त्यो वेश्या कहाँ गई जो सडक नजिक एनैममा थिई?” तिनीहरूले भने, “मन्दिरमा सेवा गर्ने
    कोही वेश्या यहाँ छैन ।”
  yor-yor: Ó béèrè lọ́wọ́ àwọn ènìyàn àdúgbò náà pé, “Níbo ni alágbèrè ojúbọ òrìṣà
    tí ó wà ní etí ọ̀nà Enaimu wà?” Wọ́n sì dá a lóhùn pé, “Kò sí alágbèrè ojúbọ òrìṣà
    kankan níbí.”
  emp-NTPO: 'Maʌ̃ carea idjia mamabemarãa iwid̶isia: –Wẽrã aud̶ua nama Enaiʌ̃ purud̶aa
    zebada o icawa chũmanara ¿sãma b̶ʌ?– Ãdjirãba panusid̶aa: –Nama wẽrã aud̶uara
    ni ab̶a bid̶a neẽ́a.–'
  ind-ind: Maka dia bertanya kepada orang-orang di sekitar situ, “Di manakah pelacur
    yang biasa ada di pinggir jalan yang menuju ke Timna, di depan gerbang kota Enaim?”
    Jawab mereka, “Di sini tidak ada pelacur seperti itu.”
  pes-OPCB: 'پس، از مردم آنجا پرسید: «آن روسپی بتکده که دمِ دروازه، سر راه نشسته بود
    کجاست؟» به او جواب دادند: «ما هرگز چنین زنی در اینجا ندیده‌ایم.»'
  ssx-ssx: Ipikana꞉ma꞉ta꞉ mo Eneimi haemeke haliweki pa꞉ta꞉ alota꞉ Do hande pota꞉na꞉
    pitia꞉ yola꞉la꞉ wanda꞉ta꞉ handoka꞉ta꞉pe laa lota꞉ piekeme. Mo haliwekima꞉ hombo
    peaaso alota꞉ Do pateta꞉ yola꞉la꞉ wanda꞉ ma꞉nda꞉ ota꞉ na hala꞉me lemekeme.
  lcm-lcm: Na e iang kanla sui a mang matan vap i rina ang ta, “Nei kana na aina po
    buk tauan pulakai ke na katapo sinong ngere selen e Enaim?” Na kila antok ta,
    “Eke kapo kovek i aina asukang.”
  aer-aer: Re artwe areye tnerlte-anetyamenge-arle areye apayuthneke, “Nthenhe-ame
    arelhe nhenge nhenhele-arle anetyarte, unte itelareme maneke-arle artwenge intentye
    akngerre nhenge?” Itne ikwere angkirtneke, “Arelhe akurne re-arteke-arle nhenhe
    arrangkwe-arle.”
  tgl-ULB: Pagkatapos nito ay tinanong ng Adullamita ang mga lalaki sa lugar, “Nasaan
    na ang kultong babaeng bayaran na nasa Enaim sa tabing daan? “Sinabi nila, wala
    namang kultong babaeng bayaran dito.”
  nop-nop: Tiŋa meeniŋ yeninadiŋa yoguk, “Taalik tam Enaim talik foloŋ ikuk adi de?”
    Adibo yogiŋ, “Taalik tam niŋ iŋoŋ nemu buune kagumun.”
  kca-kca: 'Шŏши хŏйатәт эԓты иԋщәссәԓы: «Хŏта щи уԉԋа нэ, хŏй Енаим йуш пўӈәԓән опсәс?»
    Ԓыв йастәсәт: «Тӑта уԉԋа нэ ӑнтом ус».'
  cbu-NT: Anshucheetssha tputsee mashirangu, ¿Mshipaniwa kiza? ¿Enayimanung ngootsinung
    kuxinarangu anuwa? tárangiya. Anshuchsha tputs, ¿Nish ngootsinung kiz mshipan
    antaati taar? Wanindaja, táranganaya.
  hui-hui: Ani taya bu wahowa Hira ibugua agali maru dindi ogoniha haga hearuhondo
    lalu, Bayanda wali mbira Enaimi harigani biragayago agoha bedabe, lene. Ani layagola
    tigua ladai bialu lalu, Bayanda wali mbira ogoha nabiraga, lene.
  wrs-wrs: Doa tendom Enaimnindm osihinvna, monaunguvliriniva hi av, seilva huiva
    avnamba? Doa he umnina, snamba huiva owai, avmoa mongova monaunguvliriniva doarava,
    veiva, daipota men.
  mya-mya: ဧ​နိမ်​မြို့​သား​တို့​အား``လမ်း​ဘေး​၌​ထိုင်​လေ့ ရှိ​သော​ပြည့်​တန်​ဆာ​မ​အ​ဘယ်​မှာ​ရှိ​သ​နည်း''
    ဟု​မေး​လေ​၏။ သူ​တို့​က``ဤ​အ​ရပ်​တွင်​ပြည့်​တန်​ဆာ​မ​ဟူ​၍ မ​ရှိ​ပါ'' ဟု​ပြန်​ဖြေ​ကြ​၏။
  cbi-NTPO: 'Tsejtu junu chumu rukulanu depake''meetu tsandimi: ¿Nuka naanain juntsa
    munuba tsa tsaimu shinbu Enaim pebulu miñu keesha katawamu? timi. Tsenñu depakatu:
    Enuya munuba tsa tsaimu shinbuya maliba dechutyuve, tikala.'
  bod-N: ཡུལ་དེ་གའི་སྐྱེས་པ་རྣམས་ལ་ཨེ་ནཱ་ཡིམ་གྱི་ལམ་ཁར་སྡོད་པའི་ཆོས་རྫུ་སྨད་འཚོང་མ་ནི་གང་དུ་ཡོད་ཅེས་དྲིས་པ༌ན།
    དེ་རྣམས་ཀྱིས་འདི་རུ་ཆོས་རྫུ་སྨད་འཚོང་མ་མེད་ཅེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Ale nu Enaim kari sang nunga isuam, “Lage luan imet kuwim imi te bagoso
    mu apoko ya?” Se nuna balman, “Sor imi lage luan imet bo me te bagoso,” maman.
  kkl-kkl: Hirari Enaim nimiag hailamsiogti, “Ina yabirop kel inaag ua ulamla kel
    eneko ala wamla?” aro haibahiog. Wene aro haibahiogpa, sindina, “Tanena ina yabirop
    kelabo nhon wamang kom,” seek.
  sna-sna: Akabvunza varume vaigara ikoko akati, “Chiripiko chifeve chaigara parutivi
    rwenzira yeEnaimi?” Ivo vakati, “Hapana kumbova nechifeve pano.”
  spa-BLM: 'Entonces preguntó a los hombres de su lugar, diciendo: “¿Dónde está la
    prostituta que estaba en Enaim, junto al camino?” Dijeron: “Aquí no ha habido
    ninguna prostituta”.'
  beu-beu: Ana nehe ba angmi ang naung iadangtaaning hula, “Nehe jangu aver aanamang
    Enaim mi ba biasat via adil mi mihi angu, iini have ateing? Ana taang mi, ee?”
    Aarunge ini ebalet hula, “Nimang, nehe jangu aver aanamang iiba bae angami niang.”
  cac-cac: 'Ix sc''anb''anec'' vin̈ d''a eb'' aj chon̈ab'' chi'' icha tic: —¿B''ajtil
    ay jun ix ajmul ix d''a tic, jun ix tz''emn̈ej c''ojan d''a sti'' sb''eal Enaim
    tic? xchi vin̈ checab'' chi''. —Malaj junoc ix ajmul ix d''a tic, xchi eb'' vin̈.'
  swh-ULB: Kisha Mwadulami akauliza watu wa sehemu hiyo,”Yupo wapi kahaba aliyekuwa
    Enaimu kando ya njia?” Wakasema, hapajawai tokea kahaba hapa.”
  bel-bel: 'І спытаўся ў жыхароў той мясьціны, кажучы: дзе распусьніца, якая была
    ў Энаіме пры дарозе? Але яны сказалі: тут ня было распусьніцы.'
  deu-ELBBK: 'Und er fragte die Leute ihres Ortes und sprach: Wo ist jene Buhlerin,
    die bei Enaim am Weg war? Und sie sprachen: Hier ist keine Buhlerin gewesen.'
  mbb-OT: Nenginginsà si Hira te menge tig-Enaim ke hendei en sikan is bahi he ebelegyà
    te zengeg din, he ebpimpinuu ziyà te kilid te zalan. Piru midtavak is menge etew
    te, “Wazè man bahi kayi he ebelegyà te zengeg din.”
  msc-msc: 'A ka cɛ doilu maɲininka Enayimu ko: «Jatɔmuso mɛn tɛrɛ ye a siila sila
    la yan so donda la, a ye mi?» Alu ka a jabi: «An ma jatɔmuso si yen yan fɔlɔ.»'
  mal-2015: 'അവൻ ആ സ്ഥലത്തെ ആളുകളോടു: ഏനയീമിൽ വഴിയരികെ ഇരുന്ന വേശ്യ എവിടെ എന്നു ചോദിച്ചതിന്നു:
    ഇവിടെ ഒരു വേശ്യയും ഉണ്ടായിരുന്നില്ല എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ tocjãrã masãrẽ sẽrĩtiñaꞌcʉ niwĩ: —Mʉsã ĩꞌacã sõꞌoníco Enaícjõ,
    mʉsã ẽjõpeori wiꞌicjõ ʉmʉarẽ aꞌmetãrãwapataꞌari masõ, ¿noꞌopʉ nisari? Na peꞌe
    “Aꞌtoma ne niꞌcõ conojõ marĩmo aꞌti macãma”, nicãrã niwã.'
  gup-gup: Wanjh bendjawam bininj nawu birrini kumekbe, yimeng, “Baleh daluk ngalbu
    kakukweykaweykarren kore ngudberre yiwarrudjkenh, ngalbu ni kore kubolhdid kore
    Enaim?” Bedda birriyimeng, “Minj kondah niwirrinj ngalbu kakukweykaweykarren kore
    ngadberre yiwarrudjkenh.”
  met-met: Baing xusunga long moxon(a)di ba, “Haing daxangama waxata mana Kenan sabunga(ding)
    numanoa wa ba? Rung mana longga Enaim daxanga rubinia.” Ne daharua ba, “Tegu.
    Haing daxangam tela waxata mana Kenan sabungading numanoa wa la li te.”
  gvs-gvs: Toni kasa koroto maniyedi sikaaiyaka iigitedi ilumadadedi, kana, ‘Vavina
    tomatagogoli boile koneiyuwe Enaim ina kenao goi ikaaiyaka, tauyana nako ina?’
    ‘Geya tayaamo tomatagogoli ameni’, korotoyadi kaedi.
  rmc-rmc: 'Dophučelas pes le manušendar, save bešenas ode: „Kaj hiňi odi lubňi, so
    bešelas paš o drom paš o Enajim?“ Odphende leske: „Kade na sas ňisavi lubňi.“'
  nlg-nlg: Ma gaia Hirah te huatira na lei mane tara ghanara tana komu keri, “?Ivei
    ku tangomana na topoana na vinekama rebi te sopou lilighi ni halautu keri?” Ma
    gaira na lei mane tara ghaghua vania, “E taho, ai mua loghoa siki vinekama rebi
    tana komu eni.”
  dgr-DOGNT: Dǫzhìı ekǫ nàgedèe sìı dagoehke, “Ts'èko edezhį̀į̀ weghǫ nàedìı Enayım
    gà tı̨lıbàa whedaa ı̨lèe sìı welaedì?” gòhdı. “Jǫ ts'èko hanıı gǫ̀hłı̨-le,” gıìhdı.
  pes-OPV: 'و از مردمان آن مکان پرسیده، گفت: «آن فاحشه‌ای که سر راه عینایم نشسته بود،
    کجاست؟» گفتند: «فاحشه‌ای در اینجا نبود.»'
  ron-1924: 'А ынтребат пе оамений локулуй ши а зис: „Унде есте курва ачея каре стэтя
    аич, ла Енаим, пе друм?” Ей ау рэспунс: „Н-а фост ничо курвэ аич.”'
  ben-OBCV: সেখানে বসবাসকারী লোকজনকে তিনি জিজ্ঞাসা করলেন, “ঐনয়িমের রাস্তার ধারে যে
    দেবদাসীটি ছিল, সে কোথায়?” তারা বলল, “এখানে কোনও দেবদাসী থাকে না।”
  lex-lex: 'Hira natiantan nohora la''a patke'' de genni la mak kdella gen die niwra:
    “Hyal miy re, patke'' yatyat mak nhi''in della patung geni, mak dodo''on namtatan
    la talla mak kokru Enaim aratni de, etla meni?” Rwahla riwra: “Hyalia, patke''
    yatyata emkade edonan mai handi.”'
  rgu-rgu: Boe ma ana natane lahenda fo rai naa nae, “Ae! Emi mita ina manasosoa fo
    riꞌ biasa natuuꞌ nai lelesu bafaꞌ ia boe, do? Ana nai bea, ee?” Tehuu ara rataa
    rae, “Papa, Nai ia ta hapu ina manasosoa fa.”
  som-som: Markaasuu weyddiiyey dadkii degganaa meesheedii, oo wuxuu ku yidhi, Meeday
    dhilladii joogi jirtay Cenayim jidka dhinaciisa? Kolkaasay iyana ku yidhaahdeen,
    Halkan dhillo ma joogi jirin.
  lat-VUC: 'interrogavit homines loci illius: Ubi est mulier quæ sedebat in bivio?
    Respondentibus cunctis: Non fuit in loco ista meretrix.'
  aoi-aoi: Ni-yama kembirra nakina Yira wurrukwalu-wa warnungkwarba wurruminakinu-wa
    angalya, “Dangamba dibina didarringka duwurrariya dibina ying-angmakwulaluma mulikarrkbidjina-manja
    mamurukwa?” ni-yama. Aburraja ne-yama, “Nara wurribina kuw-ambambilya wurruwurrariya
    wurridarringka ena-manja angalya wurribina na-mungkumungkwuluma warningerribirra-manja
    warnungkwarba. Akwa nare-ka wurribina yelakwa aduwaba-da,” ne-yama.
  eng-ASVBT: Then he asked the men of her place, saying, Where is the prostitute,
    that was at Enaim by the wayside? And they said, There hath been no prostitute
    here.
  mna-mna: 'To iwi zin tomtom pakan ki kar Enaim ma iso: “Ou, moori zaala lwoono kana
    ta muŋgu imbotmbot su zaala kwoono ti na, ila parei?” Mi zin tisombe: “E-e, moori
    sa ta kembena imbot ti som.”'
  ita-1885: 'E ne domandò gli uomini del luogo dove era stata, dicendo: Dove è quella
    meretrice ch''era alla porta di Enaim in sulla strada? Ed essi risposero: Qui
    non è stata alcuna meretrice.'
  eng-LXXUP: And he asked the men of the place, Where is the harlot who was in Enaim
    by the wayside? and they said, There was no harlot here.
  eng-ULB: Then the Adullamite asked the men of the place, “Where is the cultic prostitute
    who was at Enaim by the road?” They said, “There has not been a cultic prostitute
    here.”
  spa-VBL: Hirále preguntó a los hombres de allí, “¿Dónde está la prostituta de culto
    que se sienta en el camino de entrada a Enayin?” “Aquí no hay ninguna prostituta
    de culto”, respondieron.
  fra-_FOB: 'Et il interrogea les hommes du lieu où elle était, en disant: Où est
    cette courtisane qui était à Énaïm, sur le chemin? Et ils répondirent: Il n''y
    a point eu ici de courtisane.'
  mal-mal: 'അവൻ ആ സ്ഥലത്തെ ആളുകളോട്: “എനയീമിൽ വഴിയരികെ ഇരുന്ന വേശ്യ എവിടെ” എന്നു ചോദിച്ചതിന്:
    “ഇവിടെ ഒരു വേശ്യയും ഉണ്ടായിരുന്നില്ല” എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Us ne Ainīm ke bāshindoṅ se pūchhā, “Wuh kasbī kahāṅ hai jo yahāṅ saṛak
    par baiṭhī thī?” Unhoṅ ne jawāb diyā, “Yahāṅ aisī koī kasbī nahīṅ thī.”
  suz-BL: मिनु मेकोमी मेकेर ङा मुर आन कली “एकेर एनाइम ङा लांम बाक्‍ब तेल्‍लेम ते लमे?”
    दे हिल्‍लो पामी बाक्‍त। मिनु मेकोपुकीमी “एकेर तेल्‍लेम मबाक्‍ब” देंमा बाक्‍त।
  ita-1927: 'Interrogò la gente del luogo, dicendo: “Dov’è quella meretrice che stava
    a Enaim, sulla via?” E quelli risposero: “Qui non c’è stata alcuna meretrice”.'
  ckb-ckb: 'ئیتر پرسیاری لە خەڵکی ئەو ناوە کرد و گوتی: «ئەرێ ئەو ئافرەتە لەشفرۆشەی
    لە نزرگە لە کەناری ڕێی عێینەیم بوو لەکوێیە؟» ئەوانیش گوتیان: «ئەم ناوە هیچ ئافرەتێکی
    لەشفرۆشی لێ نەبووە.»'
  eng-BBE: And he put questions to the men of the place, saying, Where is the loose
    woman who was in Enaim by the wayside? And they said, There was no such woman
    there.
  crx-NTPO: '''Et nyoonne ''et whudune''ne buboodulhkut, “Nyoon ''ul''en-un, nyoo
    ti whuzih usda-un, nts''e whenya?” ''Et ''uhuyulhni, “''Aw njan ''aw ''ul''enne
    hooloh whe'' hoont''oh.”'
  kan-OKCV: ಅದುಲ್ಲಾಮ್ಯನು ಆಕೆಯ ಊರಿನವರನ್ನು, “ಏನಯಿಮಿನ ಬಹಿರಂಗ ಮಾರ್ಗದ ಬಳಿಯಲ್ಲಿದ್ದ ವೇಶ್ಯೆ
    ಎಲ್ಲಿ?” ಎಂದು ಕೇಳಿದಾಗ. ಅವರು, “ಈ ಸ್ಥಳದಲ್ಲಿ ಯಾವ ವೇಶ್ಯೆಯೂ ಇರಲಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: E Ira fu bara ije rerenoega baga fu uri e ijia oenoevo ijia kiae, Bara
    ije fu vajae fuone abe fuaevenoeno ije fu vame irifo igia fino na gaeva ije fu
    izieburekino kiae? Fu ijiege kuariamoga e ijia oenoevo ije bu kuae, No bara ije
    fu ijiege ura vajae fuone abe fuaevenoeno ije are igia fu bakino kuae.
  tam-2017: 'அந்த இடத்தின் மனிதர்களை நோக்கி: “வழியிலே நீரூற்றுகள் அருகே இருந்த விலைமாது
    எங்கே” என்று கேட்டான்; அதற்கு அவர்கள்: “இங்கே விலைமாது இல்லை” என்றார்கள்.'
  spa-RV-1909: 'Y preguntó á los hombres de aquel lugar, diciendo: ¿Dónde está la
    ramera de las aguas junto al camino? Y ellos le dijeron: No ha estado aquí ramera.'
  ron-BTF: 'Atunci el a întrebat bărbaţii acelui loc, spunând: Unde este curva, care
    era la vedere pe marginea drumului? Iar ei au spus: Nu a fost nicio curvă în acest
    loc.'
  eng-WEBP: Then he asked the men of her place, saying, “Where is the prostitute,
    that was at Enaim by the road?” They said, “There has been no prostitute here.”
  eng-FBV: Hirah asked the men there, “Where's the cult prostitute that sits by the
    entrance road to Enaim?” “There's no cult prostitute here,” they answered.
  nld-1939: 'Hij ondervroeg de bewoners van die plaats: Waar is de deerne, die hier
    bij Enáim langs de weg zit? Maar zij antwoordden: Er is hier geen deerne.'
  nch-BL: 'Huajca quintatzintoquili cati nopona ehuani: ―¿Canque itztoc nopa ahuilnenca
    sihuat cati ehua Enaim cati itztoya ojtenti? Huan quinanquilijque: ―Nica amo aqui
    yon se ahuilnenca sihuat.'
  tfr-NTPO: Eni ga kjakrokara domerga eshko so kong ga «Wal̈ë Enayin so shäng kjl̈ara,
    to shäng opsoynek domerga obl̈ë obl̈ë kong wl̈eniyo. L̈unashko ga sök irbo ëre
    sor go. ¿E kwonl̇l̇o?» «Wal̈ë eniyo jũshko drete» l̈e l̈ok ba kong.
  vie-1934: 'Bạn bèn hỏi dân tại nơi nàng ở rằng: Người kỵ nữ khi trước ở ngoài đường
    nơi cửa thành Ê-na-im đâu rồi? Họ đáp rằng: ỳ đây chẳng có một kỵ nữ nào hết.'
  hin-CV: उसने आस-पास लोगों से पूछा, “वह वेश्या कहां है, जो एनाइम मार्ग पर बैठा करती
    है?” उन्होंने कहा, “यहां कोई वेश्या कभी थी ही नहीं.”
  eng-OURB: Then he asked the men of her place, saying, “Where is the prostitute,
    that was at Enaim by the road?” They said, “There has been no prostitute here.”
  spa-BES: 'Y él hizo preguntas a los hombres del lugar, diciendo: ¿Dónde está la
    mujer prostituta que estaba en Enaim en el camino? Y dijeron: No había tal mujer
    allí.'
  tdx-tdx: Aa le nañontanea’e ondaty amy toetseio ty hoe, Aia i tsimiriran-kazomanga
    te Enaime tañ’ olon-dalañey? le hoe iereo, Tsy aman-tsimiriran-kazomanga ty atoy.
  vid-vid: Hila nakawauza wenyeng'haye wa Enaimu, “Kakohi yula mdala mng'hondwa nayawele
    hafungo mwa nzila behi na hano?” Wamwidichila, “Enaimu hakuwele na mdala mng'hondwa.”
  pwg-pwg: Ma inae da Enayim meyaginai tomotomowa viya ivi tarakiiyanesi bo, “Wavine
    madamadawarina rorova keta baranai imakamakai na imapatana?” Ma ivonapotei bo,
    “Ke sago weni dobunai wavine madamadawarina sago ita makamakai.”
  eng-OKE: And he inquired of the men of the place, saying, Where is the harlot who
    was in Aynin upon the way? And they said to him, There is no harlot here.
  tha-KJV: เขาจึงถามคนที่​อยู่​ตำบลนั้​นว​่า “หญิงโสเภณี​อยู่​ที่​สถานที่​กลางแจ้งริมทางนี้ไปไหน”
    เขาตอบว่า “หญิงโสเภณี​ที่นี่​ไม่มี​”
  por-BR-2018: 'E perguntou aos homens daquele lugar, dizendo: Onde está a prostituta
    das águas junto ao caminho? E eles lhe disseram: Não esteve aqui prostituta.'
  bco-bco: Eyo꞉ mo꞉ba꞉dabiki, amisa꞉n kalumo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Tog ga nowo꞉,
    Enaim amisa꞉n tog anib amilo꞉ sabilo꞉ ba꞉ba꞉ a꞉no꞉ o꞉bamida꞉ saba?” A꞉la꞉li dabu
    ba꞉dabiki, iliyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Uwo꞉ dian ga nowo꞉ wiyo꞉ aundo꞉ma.”
  deu-ELO: 'Und er fragte die Leute ihres Ortes und sprach: Wo ist jene Buhlerin,
    die zu Enaim am Wege war? Und sie sprachen: Hier ist keine Buhlerin gewesen.'
  ktm-ktm: Iy ihndremte su lau se odo lok erti ihpah, “Pedih pamok immin ngerin sal
    odo Enaim ti inna kehe?” Su hapa ihpah, “Homou pedih pamok isemin erti pwi.”
  caa-caa: 'Entonces cay uyubꞌi tuaꞌ e winicobꞌ tama e lugar yajaꞌ y che: —¿Tiaꞌ turu
    e ixic xeꞌ unata uchoni ubꞌa xeꞌ ajlugar Enaim xeꞌ turu ani tama utiꞌ e bꞌir?
    che e Hirá. Entonces ojronobꞌ e winicobꞌ y chenobꞌ: —Pues tama e lugar era matucꞌa
    e ixictac xeꞌ unatobꞌ uchoni ubꞌobꞌ, chenobꞌ e winicobꞌ era.'
  eng-WYC-2018: he asked men of that place, Where is the woman that sat in the way-lot?
    And when all (the) men answered, A whore was not in this place;
  epo-epo: 'Kaj li demandis la homojn de ŝia loko, dirante: Kie estas la publikulino,
    kiu sidis en Enaim ĉe la vojo? Kaj ili diris: Ĉi tie ne estis publikulino.'
  uig-PIN: 'U xu jaydiki adǝmlǝrdin: — Ənaimdiki yolning boyida olturƣan butpǝrǝs
    paⱨixǝ ⱪeni, dǝp sorisa, ular: — Bu yǝrdǝ ⱨeqbir butpǝrǝs paⱨixǝ bolƣan ǝmǝs,
    dǝp jawab bǝrdi.'
  beo-beo: 'E da Ina:ime dunu ilima amane adole ba:i, “Aie heda:i uda amo da logo
    bega: esalu, amo da habila:?” Ilia bu adole i, “Guiguda: da aie heda:i uda hamedafa
    esalu.”'
  tpi-OTNT: Olsem na em i askim ol man bilong dispela hap, “We stap dispela pamukmeri
    i save sindaun long rot bilong Enaim?” Na ol i tok olsem, “I no gat wanpela pamukmeri
    i save stap long dispela hap.”
  hau-SA: Ya tambayi mutanen da suke zama a can ya ce, “Ina karuwar haikalin da take
    a bakin hanya a Enayim?” Sai suka ce, “Ba a taɓa kasance da karuwar haikali a
    nan ba.”
  udu-udu: 'Dhali a’di doṯki ’kwani gi mo yan mo ki: Mane a’bom c̱al yan mo a’di jin
    c̱a’bki’d e shemen bway gi Pa Eenaayim mo? Dhali uni thoḵki a’di gwo mo ki: A’bom
    c̱ala kamu/ yisa di’di mahana.'
  uig-LAT: 'U shu jaydiki ademlerdin: — Enaimdiki yolning boyida olturghan butperes
    pahishe qéni, dep sorisa, ular: — Bu yerde héchbir butperes pahishe bolghan emes,
    dep jawab berdi.'
  nde-nde: Wabuza amadoda ayehlala lapho wathi, “Singaphi isifebe ebesilapha eceleni
    komgwaqo e-Enayimi na?” Athi, “Kakuzange kube lesifebe lapha.”
  ton-ton: Pea fehuʻi ia ki he kau tangata ʻoe potu ko ia, ʻo pehē, “Ko e fē ʻae fefine
    angahala naʻe ʻi he potu hala ni?” Pea nau pehē, naʻe ʻikai ha fefine angahala
    ʻi he potu ni.
  ces-1613: 'I ptal se mužů toho místa, řka: Kde jest ta nevěstka, kteráž seděla na
    rozcestí této cesty? Řekli oni: Nebylotě zde nevěstky.'
  eko-eko: 'Hiira khuwoozela atthu a nti aya opule yoori: “Ori vayi malempe otule
    aniikhalakaaye ntarikhi?” Yo khujipu araka: “Mmuti mphu khaamo hatha malempe wa
    wiiya wa nttumphu.”'
  nss-nss: Pwen yiy isok hu ndramira Enayim ipa, “Wawu nime pihine wum para totohun
    mepo ngara kimpwan ngilse sai ita Enayim, ndre pwi?” Pwen husomwiy hupa, “Hamou
    pihin tehen tora kinto aripo pwi.”
  eng-WMB: Then he asked the men of her place, saying, “Where is the prostitute, that
    was at Enaim by the road?” They said, “There has been no prostitute here.”
  tam-TCV: அவன் அங்குள்ள மனிதரிடம், “ஏனாயீம் வழியருகே இருந்த கோயில் வேசி எங்கே?” என்று
    கேட்டான். அதற்கு அவர்கள், “அப்படியொரு கோயில் வேசி இங்கே இல்லை” என்றார்கள்.
  ceb-ULB: Unya ang taga-Adulam nangutana sa mga tawo sa maong dapit, “Asa na ang
    babaye nga nagabaligya ug dungog nga anaa sa Enaim daplin sa dalan?” Miingon sila,
    “Walay babaye nga nagabaligya ug dungog dinhi.”
  mkn-mkn: Ju dia batanya orang-orang di situ bilang, “We! Bosong ada dapa lia itu
    palacor yang biasa dudu di pintu maso sini, ko? Dia ada di mana, é?” Ma dong manyao
    bilang, “Pak, di sini sonde ada parampuan nakal.”
  pol-UBG: 'I pytał ludzi w tym miejscu: Gdzie jest ta nierządnica, która była na
    rozstaju tej drogi? Oni odpowiedzieli: Nie było tu żadnej nierządnicy.'
  agr-agr: 'Dutika wainkacha nuwiya aents aidaun iniak: “¿Tuwi pujawa nuwa wainka
    takatai Enaimnumia jintá ayaumas pujuma dusha?” tau. Tama dita aínak: “Juwig nuwa
    wainka takataig makichkish shiig atsawai”, tiajui.'
  kyc-kyc: Koto saka napala yuu range akali dupwa piso soo, Pasende enda mende Enaimi
    repeta kata nemba nemba peteyapya doko epapu anja petase? leya. Nakama isingi
    lao, Yuu dusa pasende enda mende pisa nange daa, leyami.
  urd-GVU: اُس نے عینیم کے باشندوں سے پوچھا، ”وہ کسبی کہاں ہے جو یہاں سڑک پر بیٹھی
    تھی؟“ اُنہوں نے جواب دیا، ”یہاں ایسی کوئی کسبی نہیں تھی۔“
  deu-1912: 'Da fragte er die Leute: Wo ist die Hure, die zu Enaim am Wege saß? Sie
    antworteten: Es ist keine Hure da gewesen.'
  ntj-ntj: '@see-verse:GEN.038.020'
  row-row: Boe ma natane atahori mana sia naa ra nae, “We! Hei mita ina dalaꞌ fo laꞌefa
    naa ana endoꞌ sia lelesu ineꞌ ia, do? Ana sia bee?” Te rataa rae, “Amaꞌ, ina dalaꞌ
    nese ia.”
  kan-2017: ಅವನು ಅವಳ ಊರಿನವರನ್ನು, “ಏನಯಿಮಿನ ದಾರಿಯ ಬಳಿಯಲ್ಲಿ ಕುಳಿತಿದ್ದ ವೇಶ್ಯಾಸ್ತ್ರೀ ಎಲ್ಲಿರುವಳು”
    ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಅವರು, “ಇಲ್ಲಿ ಯಾವ ವೇಶ್ಯಾಸ್ತ್ರೀಯೂ ಇಲ್ಲ” ಎಂದರು.
  ena-ena: Lavɨla heŋ hɨsɨŋ agɨladɨ abitɨhami. Hɨbɨ pɨlɨ hɨsɨŋ iamɨgali Enaim hɨbɨ
    pɨlɨ heŋ mɨgahɨnilalɨ agaŋ abanagaŋ uami. Lɨci nudɨ abavɨmi. Heŋ hɨbɨ pɨlɨ hɨsɨŋ
    iamɨgali mu ma hɨnilalɨ uavɨmi.
  tgo-tgo: Iwaeŋge i vaitoŋgiya ghɨmoghɨmoru thiya yaku gheko iŋa, “Aŋga ina elama
    i vakuneŋa riwaema e yathima thanavuniye?” Thɨ thombenjoghawe, thɨŋa, “Ma wevo
    i vakuneŋa riwae ina gheke.”
  yap-yap: Me fith boch e pumo’on nu Enaim ni ga’ar, “Bu uw fare bpin nma pi’ ir ni
    chuway’ ni immoy u roy u charen e kanawo’?” Miyad ga’ar, “Dariy reb e bpin u roy
    nma pi’ ir ni chuway.”
  tet-tet: Nia nusu baa ema iha nia sia naꞌak, “Hoi! Emi haree feto aat mak tuur nanis
    iha odamatan nanokar neꞌe ka lale? Oras neꞌe, nia iha nabee?” Mais sia nataa naꞌak,
    “Ama! Iha neꞌe la no feto aat!”
  hlt-MCSB: Te dongah te hmuen kah hlang rhoek te a dawt “Enaim long taengkah hlanghalh
    te melae?,” a ti nah vaengah he rhoek ah hlanghalh om pawh,” a ti na uh .
  mdy-ETH: ዓሢ ዒኢካ ናንጋ ዓሶ ኮራ፦ «ዔናይሜ ጌሎ ካራ ዴዓ፥ ዞኦዛ ኮኦማ ላኣሌላ ሃይፓ ዓንኮ ዓኣዼይ?» ጌዒ ዖኦጫዛ፥
    ዓሳ ማሃዖ፦ «ሃያ ጉርዶይዳ ዬያጉዴ ዞኦስካ ኮኦማ ላኣሊ ባኣሴ» ጌዔኔ።
  twi-ASANTE: bisaa kurom hɔfoɔ no sɛ, “Ɛhe na hyiadan mu ɔbaa odwamanfoɔ a na ɔte
    Enaim kwankyɛn frɛfrɛ mmarima no wɔ?” Wɔbuaa no sɛ, “Yɛnni hyiadan mu ɔbaa odwamanfoɔ
    biara wɔ ha.”
  bhl-bhl: 'e abiw beem kunum waneng ilo dakalalomele: “Enaim deiw gengen teineko,
    deiwkim kakabu waneng ayem u nal kel bu ye?”, yangse kale. Yangei, i yan weng
    bokolewomeliw: “Nukalem abiw kale, waneng ayem mak emdiw banim te.”, dangsiliw
    kale.'
  con-NTPO: 'Attembipa tseni''su tsandiendeccuma qquen iñajampaña: —¿Mani tsu tsa
    Enaini''su pushesu, tisu ai''voi''ccu gana''suja can''jen, tsa tsaiqui utufani
    dyai''su? Tsa''ma tsendeccuja su''fa: —Va canqquenija ni fae tisu ai''voi''ccu
    gana''su pushesuyi''qque can''jen''fambi.'
  eng-WEBU: Then he asked the men of her place, saying, “Where is the prostitute,
    that was at Enaim by the road?” They said, “There has been no prostitute here.”
  bnp-bnp: Lakea i nana e huriki a bakovi, ra ri made vonga, “Avia ra ngoi i made
    bala na dala o Enaim?” Lakea ri ta maea, “Ra hini ngi, i uka ngoi vona.”
  wal-wal: I he biittaa asaa, “Enaima kataman, ogiyaa doonan uttida shaaramuxa maccaasiyaa
    awaanee?” yaagidi oichchiis. Oichchin asai, “SHaaramuxa maccaasi hagan mulekka
    baawa” yaagiis.
  mgh-mgh: 'Hiira ahaakoha alopwana o yoole nttetthe ole eeraka: Ri vayi namararuwa
    nonkomesa vakhiviru waya iluusi piili ciri ni iphiro yo Nayimi? Ayo yahomwaakhulaca:
    Mu mmwani mu khanirina namararuwa.'
  acu-NT: 'Tura aints nuni pujuinaunka iniak: —¿Enaimnumia kungkatip nuwa jinta ayaamas
    pujumia nusha tuning puja? —timiayi. Tamaitiat ni chichainak: —Kungkatip nuwa
    juningkia atsuinawai, —tiarmiayi.'
  spa-PDDPT: 'Y preguntó a los varones del lugar: ¿Dónde está la prostituta de Enáyim
    que estaba junto al camino? Y ellos le contestaron: Ninguna prostituta estuvo
    por aquí.'
  gun-gun: 'Ha''e vy oporandu ha''e pygua avakue pe. Ha''e vy aipoe''i: — Mamo tu
    oĩ kunha itavy rei va''e Enaim rexei''i tape oo va''e py oĩ va''ekue? Ha''e kuery
    ombovai: — Apy tu ndoikoi ri jepi itavy rei va''e — he''i.'
  agu-BL: Toque'n tzun yi tamiw Judá tan jakle'n scyetz cyakil yi e' wunak yi najlche'
    tul jun luwara'tz. —¿Na' atite't yi jun xna'n aj Enaim yi wi'tz bnol tetz yi c'olchij
    tzi be'e'j? —Qui'c jun xna'n wi'tz bnol tetz skaxo'l ketz tzone'j, che'ch yi wunaka'tz
    bantz.
  eng-PEV: So he talked to the men that lived in that place, and he said, “Where is
    that woman that sleeps with men for pay? She was sitting next to the road, near
    the place called Enayim.” But those men said, “There isn’t any woman here that
    sleeps with men for pay.”
  ilo-ULB: Ket dinamag ti Adulamita kadagiti tattao iti lugar, “Ayan ti balangkantis
    nga agserserbi iti templo nga adda iti igid ti dalan ti Enaim?” Kinunada, “Awan
    iti balangkantis nga agserserbi iti templo ditoy.”
  kpg-kpg: Mee ga heeu gi hunu daane i Enaim, “Dehee di ahina huihui dono huaidina
    dela nogo i baahi di ala deenei?” Digaula ga helekai, “Ma di ahina huihui dono
    huaidina nogo i kinei ai.”
  uig-ARA: 'ئۇ شۇ جايدىكى ئادەملەردىن: ــ ئەنائىمدىكى يولنىڭ بويىدا ئولتۇرغان بۇتپەرەس
    پاھىشە قېنى، دەپ سورىسا، ئۇلار: ــ بۇ يەردە ھېچبىر بۇتپەرەس پاھىشە بولغان ئەمەس،
    دەپ جاۋاب بەردى.'
  bsp-bsp: 'Kɔ wəkakɔ ɔŋkɔ pəc-yifət afum akɔ ɛnabəp di mɔ: «Deke wəran wətɛn arkun,
    nwɛ ɛŋcəmɛna nnɔ dɔpɔ da Enayim mɔ, eyi-ɛ?» Kɔ akakɔ ŋaloku kɔ: «Wəran wətɛn arkun
    ɔfɔcəmɛ nnɔ.»'
  mbs-mbs: Mig-insà si Hiras diyà te menge otaw mig-ogpà kidoen te Enaim, “Kenan lay
    den se kepoyun nenenoo gina dini medapag te dalan?” Timaba dan, “Wedad palos kepoyun
    dini.”
  tof-tof: Aerra ene bwóbdü ngibürr pam nümtinóp wagó, “E ia popa kwatódó agól kol
    koke osenane, Ena-im kwat kabedó nótó mórralórr?” Ene pama bóktan yalkomólóp wagó,
    “Darrü inzan popa kwatódó agól kol ala babulo.”
  sus-sus: A naxa Enayima mixie maxɔrin, «Yi langoe ginɛ naxan nu na Enayima kira
    ra, a na minden?» E naxa a yaabi, «Langoe yo mu na be.»
  pon-2006: E ahpw idekseli rehn mehn Enaim ko, “Ia lih me kin netiki paliwereo me
    mihmi ni keileniale?” A irail sapeng, “Sohte mwahn lih emen me kin netiki paliwere
    men wasaht.”
  jae-jae: Tec eŋ kêtu kênac lau malacŋa gebe “Awê mockaiŋo, taŋ gêŋgôŋ intêna Enaimŋa
    ŋatali naŋ, gêmoa ondoc.” Ma êsêac sêsôm gebe “Awê mockaiŋo teŋ gêmoa tonec atom.”
  ksd-ksd: 'Io, i ga tir ra tarai ta nam ra gunan dari: Akave ra igoro na vavina,
    nina i ki ati Enaim ta ra papar a nga? Ma dia ga biti: Pa ta paiga na vavina i
    ki ati.'
  tur-YTC: Sonra orada yaşayanlara, “Enayim'de yol kenarındaki fahişe nerede?” diye
    sordu. Onlar “Burada fahişe yok” dediler.
  bel-N: 'I пытаўся ён у людзей месца таго, кажучы: “Дзе блудніца, якая ў Энаіме пры
    дарозе?” А яны казалі: “Тут не было блудніцы”.'
  grc-BRENT: Ἐπηρώτησε δὲ τοὺς ἄνδρας τοὺς ἐκ τοῦ τόπου, ποῦ ἐστιν ἡ πόρνη ἡ γενομένη
    ἐν Αἰνὰν ἐπὶ τῆς ὁδοῦ; καὶ εἶπαν, οὐκ ἦν ἐνταῦθα πόρνη.
  ind-AYT: Dia bertanya kepada beberapa orang di tempat itu, “Di manakah perempuan
    sundal itu, yang ada di jalan menuju ke Enaim?” Jawab mereka, “Tidak ada perempuan
    sundal di tempat ini.”
  lid-lid: Eme iy ndremenya iri lau nane manyah ado doh, “I badih ta mada san ala
    manyah udu ka-u san Ina-im ndraheh?” Eme iri anya, “Ari badih ta mada san dah
    bwe oh.”
  nya-nya: Anawafunsa anthu a komweko, “Kodi mkazi wadama uja amene ankakhala pambali
    pa msewu wa ku Enaimu, ali kuti?” Iwo anayankha, “Sipanakhalepo mkazi wa dama
    aliyense pano.”
  hrv-hrv: 'Upita ljude u mjestu: “Gdje je bludnica što se nalazila uz put u Enajim?”
    Oni mu odgovore: “Ovdje nije nikad bilo bludnice.”'
  mps-mps: Tama agai te bulu bidi dabebolo hanalu wali, “Te Enaim te sunumi tųnu
    age side te penani we bidali, te menade bidibawe?” Tama augwaligo te po wali,
    “Te penani we me deli te badu me bidibo menio.”
  llg-llg: Boe ma, ana natane hataholi la malai ndia kala, nae, “Wei! Ei mita ina
    kalaꞌbik esa, ana nateme nanggatuuk nai lelesu ina ia, do? Ana nai bee bae?” Tehuu
    lataa lae, “Ama, ina kalabik taa nai ia.”
  tpi-tpi: Olsem na em i askim ol man bilong dispela hap, “We stap dispela pamukmeri
    i save sindaun long rot bilong Enaim?” Na ol i tok olsem, “I no gat wanpela pamukmeri
    i save stap long dispela hap.”
  dan-1931: 'Han spurgte da Folkene på Stedet: “Hvor er den Skøge, som sad på Vejen
    ved Enajim?” Og de svarede: “Her har ikke været nogen Skøge!”'
  vie-OVCB: 'Hy-ra hỏi người dân Ê-nam: “Cô gái mãi dâm thường ngồi bên lề đường tại
    Ê-nam đi đâu rồi?” Họ đáp: “Ở đây làm gì có gái mãi dâm.”'
  lbk-lbk: Sa et nensalodsod isnan cheycha'y lallalaki ischi ay iyEnain ay mangwanin,
    “Ento pay san asi ay fafai ay entotototokcho isna's ilit si karsa?” “Ay ke man
    wad-ay paat asi's fafai isna?” kinwanicha.
  guj-2017: પછી અદુલ્લામીએ તે જગ્યાના માણસોને પૂછ્યું, “જે ગણિકા એનાઈમ પાસેના માર્ગ
    પર હતી તે ક્યાં છે?” તેઓએ કહ્યું, “અહીં તો કોઈ ગણિકા નથી.”
  byr-byr: '@see-verse:GEN.038.020'
  awx-awx: Tiwän Hiratä wäwi taunune yiwäxayingu using yänikut. “Mängälä yumdekän
    täke tihikukayingu, Enaimde kahit täpäne yiwikulu sändanda?” yawän, “Andanu mängälä
    using bimä tihikunggaxu täpätu wenä,” yang inikin.
  pon-2006A: E ahpw idekseli rehn mehn Enaim ko, “Ia lih me kin netiki paliwereo me
    mihmi ni keileniale?” A irail sapeng, “Sohte mwahn lih emen me kin netiki paliwere
    men wasaht.”
  por-BRBSL: 'Então ele perguntou aos homens de sua casa, dizendo: “Onde está a prostituta,
    que estava em Enaim à beira da estrada?”. Eles disseram: “Não tem havido aqui
    nenhuma prostituta”.'
  cth-cth: Hottelah hoi haw e hmuen koe kaawm e taminaw koe lam teng e Enaim tak ka
    kâyawt e napui hah nâmaw ao telah a pacei, ahnimouh ni hie hmuen koe tak ka kâyawt
    e awm hoeh telah ati awh.
  twi-twi: Obisaa kurom hɔfo no se, “Ɛhe na hyiadan mu ɔbea guamanfo a na ɔte Enaim
    kwankyɛn frɛfrɛ mmarima no wɔ?” Wobuaa no se, “Yenni hyiadan mu ɔbea guamanfo
    biara wɔ ha.”
  hlt-hlt: Te dongah te hmuen kah hlang rhoek te a dawt “Enaim long taengkah hlanghalh
    te melae?,” a ti nah vaengah he rhoek ah hlanghalh om pawh,” a ti nauh.
  tbz-SIM: 'kɛ́bekɛ dɛborɛ̀ kɔbɛ kɛ dɔ̀: Yé onitipòkù wèè dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀,
    kɛ ɔ̃ nkɑrì diɛ? Kɛ̀ bɛ̀ dɔ̀: Onitipòkù mɔù í buotɛ́ diɛ ndiyiè mɑrì kɛ dɔuti
    dɔutinɛ̀ bɛnitidɑɑbɛ̀.'
  msy-2020: Kamaghɨn a danganir kamɨn itir gumazibar azangsɨsi, “Enaimɨn tuavimɨn
    apiaghirir amizir gumaziba isa me koma akuim, a managh iti?” Ezɨ me ghaze, “Amizir
    gumaziba koma akuitam kagh itir puvatɨ.”
  txq-txq: Boe ma ana natane hatahorir marai naa nae, “Wee! Ei mete-mita ina petak
    fo mana nasiꞌe nanggatuuk nai lelesu mason ia, do? Ana nai bee, ee?” Tehuu ara
    raselu rae, “Papa, nai ia ta hambu ina petak.”
  aaz-aaz: Onaim in nataan abitan bare naan am nak, “Au he utaan ꞌaan, tua. Hi miit
    bifee aꞌhakeꞌ es, reꞌ natiꞌ te antok-toko nbi kuan ee in enoꞌ ꞌtaamn ee, oo? In
    et mee?” Mes sin natahan am nak, “Aam, ka tiit fa bifee aꞌhakeꞌ et ia.”
  azb-azb: 'Qadının olduğu yerin adamlarından soruşdu: «Enayimdə yol kənarında olan
    fahişə haradadır?» Onlar dedilər: «Burada fahişə yoxdur».'
  eng-DBY: And he asked the men of her place, saying, Where is the prostitute that
    was at Enaim, by the way-side? And they said, There was no prostitute here.
  hin-2017: तब उसने वहाँ के लोगों से पूछा, “वह देवदासी जो एनैम में मार्ग की एक ओर
    बैठी थी, कहाँ है?” उन्होंने कहा, “यहाँ तो कोई देवदासी न थी।”
  wol-KYG: 'Mu laaj waa gox ba, ne leen: «Ana gànc biy toog Enayim ci yoon wi?» Ñu
    ne ko: «Fii de ab gànc nekku fi.»'
  swp-swp: Arinai meta eanua me tataodi i hesioedi i ene, “Sine baaeana wa haedi eai,
    ia inai ie bawa tupo masamasaharana eai?” Abo si ene, “Nige sine baaea esau ina
    tupo eai ta.”
  bjr-bjr: Mifa oonureenoo Eenaimma maqusanaa fasiqauqa iramirinoo qinau. Yaifee dapi
    maraqanua aanaaseefa maa aannana afainni ooqufaaqeeiufa maridanoo fee. Miqi qufaqa
    misa qiqau. Sia maa maqusanaki dapi maraqanua aanaaseefa maridanoo.
  eng-YLT: And he asketh the men of her place, saying, 'Where [is] the separated one
    — she in Enayim, by the way?' and they say, 'There hath not been in this [place]
    a separated one.'
  kne-kne: Nandamag si Hira sin lallalaki ed Enaim yan kanana, “Into din hostess ay
    doy ay manseseed sin segpan di ili?” Ngem kanan da, “Maga met di hostess isna.”
  heg-NTPO: Kon un ketan atuli-atuil in se la ngas noan, “Hoe! Mi net bihaat hmama
    man tao lam daad se hnita tene ni kia, tam lo ka? Un ne ola ke?” Mo oen siut noan,
    “Se ia lam muik bihaat hmama lo.”
  ptu-ptu: 'Iya napekutanaam lelemmi ongeanna indo baine naua: “Si umba hia ngei naongei
    indo baine passunda'' inde Enaim, indo si mangngampa eta inde bihim lalam?” Iya
    sikanatimba''um naua: “Aka tä'' deem baine passunda'' eta inde.”'
  bzd-NTPO: 'Eta̱ ie'' tö ká̱ e'' wakpa a̱ ichaké: —Alaköl sulusi e'' dör enaimwak
    a̱té̱a̱t ñala̱ ska'', ¿wé̱ e''? Eta̱ ie''pa tö iiu̱té: —Í̱e̱ alakölpa sulusi kë̀
    dë''.'
  kwf-kwf: Nia ka saefiloa ngwae Ꞌi Eneam ki ka Ꞌuri, “Na kini sesele ba tuatua Ꞌi
    ninimana tala nia tua Ꞌi faꞋi ba?” Bore kiraꞋa taꞋifau kika fata Ꞌuri, “Kaimili
    noaꞋa Ꞌiri toꞋo ana ta kini sesele ana fanoa neꞋe.”
  eng-WYC-2017: he asked men of that place, Where is the woman that sat in the way-lot?
    And when all men answered, A whore was not in this place;
  eng-WMBB: Then he asked the men of her place, saying, “Where is the prostitute,
    that was at Enaim by the road?” They said, “There has been no prostitute here.”
  spp-spp: 'Maa kuru cyage shiinbii yíbe: «Fworobaacwoŋi u mpyi naha ke, taa u ɲyɛ
    ke? U mpyi naha kuni ɲwɔge na.» Ka pi i u pyi: «Fworobaacwo ɲyɛ a têl''a pyi naha
    mà ɲya mɛ.»'
  aey-aey: Odocob Judana danah eu dana ono bilegina eu sisiladen, “Wal caja uqa Enaim
    jic gesacna bilia eu ana bilia?” aden. Qa age madoin, “Wal caja oso ene qee bilinanu,”
    doin.
  urd-GVH: उसने ऐनीम के बाशिंदों से पूछा, “वह कसबी कहाँ है जो यहाँ सड़क पर बैठी थी?”
    उन्होंने जवाब दिया, “यहाँ ऐसी कोई कसबी नहीं थी।”
  rug-rug: Meke nanasi Hira si kaiqa tie pa vasileana Enaimi, “Avei sa maqota sapu
    habotuna tani pa vale siraṉa visoroihe?” Meke olaṉa sari na tie, “Namu loke maqota
    si ele hoke mae tani,” gua si arini.
  gaz-gaz: Namichis, “Sagaagaltuun Enaayim bira, daandii irra taaʼaa turte sun eessa
    jirti?” jedhee warra achi jiraatan gaafate. Jarri immoo deebisanii, “Sagaagaltuun
    tokko iyyuu as hin turre” jedhan.
  fra-LSG: 'Il interrogea les gens du lieu, en disant: Où est cette prostituée qui
    se tenait à Énaïm, sur le chemin? Ils répondirent: Il n’y a point eu ici de prostituée.'
  yal-yal: A yi mɛn kaane maxɔdin, a naxa, “Yalunde ɲaxanla naxan yi kiraan dɛ Enayin
    taani, na minɛn yi?” E yi a yabi, e naxa, “Yalunde yo mi be.”
  gum-gum: 'Inchen nøbe truyu warab misaameran trencha payibig køn: —¿Peg møgueløba
    kaig marøb ishug tru Enaim may menda wabiibe chu wah?— cha Inchen nømbe trenchibelø
    køn: —Peg møgueløba kaig marøb ishuuma yube mumaganug køn— cha.'
  iou-iou: '@see-verse:GEN.038.020'
  haw-1868: Ninau aku la ia i na kanaka o ia wahi, i aku la, Auhea la ka wahine hookamakama
    i noho ma Enaima, ma kapa alanui? I mai la lakou, Aohe wahine hookamakama ia nei.
  arb-NAV: 'فَسَأَلَ أَهْلَ الْمَكَانِ: «أَيْنَ الزَّانِيَةُ الَّتِي كَانَتْ تَجْلِسُ
    عَلَى الطَّرِيقِ فِي عَيْنَايِمَ؟» فَقَالُوا: «لَمْ تَكُنْ فِي هَذَا الْمَكَانِ
    زَانِيَةٌ».'
  adz-adz: Da igut i garam mpadan nigi ini binaꞌ, “Sagat sanab mpada sanab ringan
    Inaim ani impa anungꞌ?” Da ribigi ini binaꞌ, “Sagat sanab mangan wampai ani mangan
    u.”
  ewe-ewe: Hira bia dua me ŋutsuwo be, “Afi ka gbolo si nɔa ŋutsuwo dim le mɔ to le
    Enaim dua ƒe agbonu la le?” Woɖo eŋu be, “Gbolo aɖeke menɔ afi sia kpɔ o.”
  eng-LEE: Then he asked the men of her place, saying, Where is the harlot, that was
    at the cross-road on the highway? And they said, There hath been no harlot in
    this neighborhood.
  nna-nna: Marrngurrangu Enaim-martaji wurrarnajanaku, “Wanyjarningi pala kurla-kurla
    mirtawa, purlpi nyungungu ruwurtungumartaji waninyi?” Puntaju karra marnayi, “Munu
    yiji kurla-kurla mirtawa nyungungumartaji waninyi.”
  asm-FB: তেতিয়া তেওঁ সেই ঠাইৰ লোকসকলক সুধিলে, “ঐনয়িমৰ বাটৰ ওচৰত যি মন্দিৰৰ দেৱদাসী
    আছিল, তাই ক’ত?” তেওঁলোকে ক’লে, “ইয়াত কোনো দেৱদাসী নাই।”
  sus-A: عَ نَشَ عٍنَيِمَ مِشِيٍ مَشْرِن، «يِ لَنفٌي فِنّ نَشَن نُ نَ عٍنَيِمَ كِرَ
    رَ، عَ نَ مِندٍن؟» عٍ نَشَ عَ يَابِ، «لَنفٌي يٌ مُ نَ بٍ.»
  fra-SBL: 'Alors il interrogea les hommes de son lieu de résidence, en disant : « Où
    est la prostituée qui était à Enaïm, au bord de la route ? » Ils ont dit : « Il
    n''y a pas eu de prostituée ici. »'
  hbo-hbo: וַיִּשְׁאַ֞ל אֶת־אַנְשֵׁ֤י מְקֹמָהּ֙ לֵאמֹ֔ר אַיֵּ֧ה הַקְּדֵשָׁ֛ה הִ֥וא
    בָעֵינַ֖יִם עַל־הַדָּ֑רֶךְ וַיֹּ֣אמְר֔וּ לֹא־הָיְתָ֥ה בָזֶ֖ה קְדֵשָֽׁה׃
  shp-NTPO: 'Ja ainbo nokoyamaxon, ja jonin jain iká jonibo yokata iki, neskáakin:
    —¿Jawerano kaarin, ja Enainhainoa tsini ainbo, neno bai kexa yakata en oinhibata?
    —akin. Jatian yoikana iki: Nenora jawetianbi, tsini ainbo non oinyosma iki, akin
    akana iki.'
  eng-WYCLIFFE: he axide men of that place, Where is the womman that sat in the weie
    lot? And whanne alle men answeriden, An hoore was not in this place; he turnede
    ayen to Judas,
  pjt-pjt: Munu wati panya ngura Inaimanya nguraṟa tjuṯangka tjapinu, “Yaaltji kungkawaṟa
    panya kuḻantju panya iwarangka itingka nyinangi?” Kaya wati panya palula wangkangu,
    “Wampa! Nyangangka kungkawaṟa kuḻantju nyinanytja wiyaṯu.”
  cwe-cwe: Kawauza wanhu wa Enaimu, “Kakulihi muke ija malaya yoyakalile hano hana
    dikulugumbi yoyotenda umalaya fana nzila ya kutosela nyang'hiti za milungu?” Iwanhu
    wamwidika, “Hanhu hano hakalile na muke malaya bule.”
  bgs-bgs: Iginsà si Hiras katô mga manubù na igóddô tun ta Enaim, na mà din, “Ánda
    tô madat bayi na igunsad géna tun ta ligad ka dalan?” Igtaba sikandan, na mà dan,
    “Ándà palang madat bayi dini.”
  kik-kik: Nake akĩũria andũ arĩa maatũũraga kũu atĩrĩ, “Arĩ ha mũmaraya ũrĩa ũraarĩ
    haha mũkĩra-inĩ wa njĩra ya gũthiĩ Enaimu?” Nao magĩcookia atĩrĩ, “Haha hatirĩ
    hakorwo na mũmaraya.”
  ksr-ksr: 'Mende mokolooŋ Enaim eja tosaaŋa kokaeŋ qisiŋ oŋoma jero: “Siimoloŋ jigowaa
    kana somata embanoŋ Enaim kokaamba kana goraayanoŋ raroti, ii dakanoŋ?” Kaeŋ jero
    kokaeŋ meleema ijogi: “Emba kaaŋa moŋ ii kokanoŋ mende laligoro.”'
  fra-NCL: 'Il interrogea les gens du lieu, en disant : « Où est cette prostituée
    qui se tenait à Enaïm au bord du chemin ? » Ils répondirent : « Il n’y a pas eu
    ici de prostituée. »'
  cek-AK: To naah to ahmuen ah kaom kaminawk khaeah, Enaim lam taengah kaom tangzat
    zaw nongpata loe naa ah maw oh? tiah a dueng. Nihcae mah, Haeah tangzat zaw nongpata
    om ai bae, tiah a naa o.
  xla-xla: Epalati ya꞉tapo mo edla ha꞉ha꞉lalo so watle epo atlaiyo, “Duka dla sela꞉lalo
    a꞉ya Enaim mo kokoloma tala dla pollaloye da꞉?” diyo. Amasiyama yia꞉ta asiyama
    epo atlaiyo, “Mo hema duka dla siyamalalo wola꞉ hawa,” diyo.
  cuk-cuk: 'Degisoggu, Adulam-dule Enaim-neggweburginmaladse egichided: —¿Bia ome-gambanuchu
    Enaim-neggweburgined, igargi-sidaed nade? Abin-sogdemalad: —Wegi ome-gambanuchu
    sidasulid.'
  uig-CYR: 'У шу җайдики адәмләрдин: — Әнаимдики йолниң бойида олтарған бутпәрәс паһишә
    қени, дәп сориса, улар: — Бу йәрдә һеч бир бутпәрәс паһишә болған әмәс, дәп җавап
    бәрди.'
  tel-2017: కాబట్టి అతడు “ఆ మార్గంలో ఏనాయిము దగ్గర కనిపించిన ఆ వేశ్య ఎక్కడ ఉంది?”
    అని అక్కడి మనుషులను అడిగాడు. అయితే వారు “ఇక్కడ వేశ్య ఎవరూ లేదు” అని అతనికి చెప్పారు.
  hat-BSA: 'Li te mande mesye yo kote a: “Kote jennès tanp lan ki te akote wout la
    nan Énaïm nan?” Men yo te di li: “Pa t gen jennès tanp isit la.”'
  kos-kos: El siyuk sin kutu mukul Enaim, “Pia mutan kosro se ma tuh muta pe inkanek
    uh ah?” Ac elos topuk, “Wanginna mutan kosro yenu.”
  hbo-WLC: וַיִּשְׁאַ֞ל אֶת־אַנְשֵׁ֤י מְקֹמָהּ֙ לֵאמֹ֔ר אַיֵּ֧ה הַקְּדֵשָׁ֛ה הִ֥וא
    בָעֵינַ֖יִם עַל־הַדָּ֑רֶךְ וַיֹּ֣אמְר֔וּ לֹא־הָיְתָ֥ה בָזֶ֖ה קְדֵשָֽׁה׃
  ibo-ibo: Ọ jụrụ ndị ikom bi nʼebe ahụ sị, “Olee nwanyị akwụna ụlọ arụsị ahụ na-anọdụ
    nʼọnụ ụzọ ama Enayim?” Ha sịrị, “O nweghị nwanyị akwụna ụlọ arụsị nọrọla nʼebe
    a.”
  ory-ory: ଏଣୁ ସେ ସେଠାର ଲୋକମାନଙ୍କୁ ପଚାରିଲା, “ଐନମ ପଥ ପାର୍ଶ୍ୱରେ ଯେଉଁ ମାହାରୀ ଥିଲା, ସେ
    କାହିଁ?” ସେମାନେ କହିଲେ, “ଏଠାରେ କୌଣସି ମାହାରୀ ରହେ ନାହିଁ।”
  chk-chk: Iwe, a aisini mwänin ewe leni, “Ifa i ewe fefin mi amömö inisin fän iten
    lisowu a nom Enaim ünükün ewe al?” Nge ra palüeni, “Ese wor eman fefin mi amömö
    inisin a nom ikei.”
  ssd-ssd: 'Taŋamba nu tumbraŋ ta tuku taŋgo afu kaŋgerka kusnaniŋgina: Pino ande
    ndin teŋge minyok minna ta kile ani taŋge minit ŋgina kande nane nu sanaig: i
    ... Pino ande ndin teŋge mine ndakate ŋginaig.'
  rop-rop: en imbin go en askimbat ola men langa det taun, “Wujei det gel weya imbin
    oldei jidanbat langa roud en weidabat blanga men?” Wal detlot men bin dalim Haira,
    “Wi nomo garram detkain gel iya weya oldei weidabat blanga men.”
  ukr-1871: 'Поспитав же в міських людей, та й каже: Де блудниця, що седїла під Енамом
    при дорозї? І мовляли вони: Не було тутеньки нїякої блудницї.'
  eng-AOI: He asked some men there, “Where is that bad woman who was sitting at the
    side of the road?” They answered, “There have never been any women who sleep with
    other men in this place. And there aren't any here today.”
  yon-yon: karub kuyaom dobiriib yaa kaamondoon “Keenan yi god yi kiwaan ari wonong
    Enaim kiwaan kebed yaa dibureen kuu kuna?” andoona, yimbed yedmiwen “Kemaom kee
    Keenan yi god yi kiwaan ari wonongiibban.” andiwen.
  bch-bch: Ta ibeta gid arangaranga toa eoa bedane, “Taine edap aea sida, toa imamado
    edap iaoai boloma ngan tuanga Enaim?” Be tikeo pan bedane, “Taine eta edap aea
    imamado nene mao.”
  deu-1951: 'Da fragte er die Leute an jenem Ort und sprach: Wo ist die Dirne, die
    bei Enaim am Wege saß? Sie antworteten: Es ist keine Dirne hier gewesen!'
  eng-JPS: 'Then he asked the men of her place, saying: ''Where is the harlot, that
    was at Enaim by the wayside?'' And they said: ''There hath been no harlot here.'''
  ubr-ubr: Hirah on Enaim an orot fani nan on itetemis iyau, “Eta eta an jever nin
    eta rewanai imama on menan?” Osi siyafotai siyau, “Nin men eta eta an jever tani
    emama on.”
  srp-1865: 'Pa pitaše ljude po onom mjestu gdje je ona bila govoreæi: gdje je ona
    kurva što je bila na raskršæu na ovom putu? A oni rekoše: nije ovdje bilo kurve.'
  lug-lug: Bwe yabuuliriza ab’omu kifo omwo, omukazi malaaya eyali Enayimu ku mabbali
    g’ekkubo, ne bamuddamu nti, “Wano tewabeeranga mukazi malaaya.”
  heb-heb: וישאל את אנשי מקמה לאמר איה הקדשה הוא בעינים על הדרך ויאמרו לא היתה בזה
    קדשה׃
  ben-IRV: তখন সে সেখানকার লোকদেরকে জিজ্ঞাসা করল, “ঐনয়িমের পথের পাশে যে বেশ্যা ছিল,
    সে কোথায়?” তারা বলল, “এ জায়গায় কোনো বেশ্যা আসেনি।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਉਸ ਥਾਂ ਦੇ ਮਨੁੱਖਾਂ ਤੋਂ ਇਹ ਪੁੱਛਿਆ ਕਿ ਉਹ ਵੇਸ਼ਵਾ ਕਿੱਥੇ ਹੈ, ਜਿਹੜੀ
    ਏਨਯਿਮ ਦੇ ਰਸਤੇ ਉੱਤੇ ਬੈਠੀ ਸੀ? ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ ਇੱਥੇ ਕੋਈ ਵੇਸ਼ਵਾ ਨਹੀਂ ਸੀ।
  mwp-mwp: Nuy mabaygoepa yapupoeybiz kedha, goegathaw nel Enaym, ‘Ina nanga yabugudaw
    yoepkaz naki woelmayngu, na ngalaga, koezi?’ Thana kuniya kedha mulemin, sethabi
    mabaygal kedha, ‘Ina ngaru kedha, kulay goeyginu yabugudaw yoepkazoeginga.’
  mya-JVB: ဧနိမ် မြို့လမ်း နား မှာ ထိုင်နေသောပြည်တန်ဆာမ သည် အဘယ် မှာရှိသနည်းဟု ထိုအရပ်သား
    တို့ကို မေး လေသော်၊ အရပ်သားတို့က ဤ အရပ်၌ ပြည်တန်ဆာမ မ ရှိ ဟုဆို ကြလျှင်၊
  tbg-tbg: Vi nahentiva kia mini vauvaro Iutaara tontivano vi vatanaaka irero tiharo,
    Aarana hampi ni vai nahentiva Enaimi aara auvahini vaiva tantoe vaivo? tiro. Minti
    tumanta vi vatanaaka aqao ti, Aarana hampi ni vai nahentiva kia maini vaivo. Totavata
    kia maini vairave, ti.
  hmo-hmo: Vadaeni ia ese unai gabu taudia dekenai ia nanadaia, ia gwau, “Inai ariara
    hahine, Enaimi hanua vareai gabuna ena dala badibadina dekenai ia helai be edeseni?”
    Idia gwau, “Ariara hahine ta be lasi iniseni.”
  ata-ata: Xe muavuti la mutaliꞌisiꞌa ta mitema seꞌi ne Enaimu, “Sema sou voteꞌi e
    ilavusou ixoxolu no voteꞌi ꞌo ꞌava?” Xe aneꞌi miavuti la mivikalanu lexe, “Nexi
    sema sou voteꞌi vile ixolu lai ꞌo uasi.”
  nfa-nfa: Ka na karèi dhèu-dhèu ètu sèra, aku nèngu na, “Eee! Miu mèdhi dhèu bhèni
    kajeo dhu biasa madhèdi ètu hèbꞌa tedhe èèna, do? Na ètu mia, ee?” Dhèu sèra dhaa,
    aku rèngu na, “Ama, ètu neꞌe bhèni kajeo aadꞌo!”
  urd-urd: तब उसने उस जगह के लोगों से पूछा, “वह कस्बी जो ऐनीम में रास्ते के बराबर
    बैठी थी कहाँ है?” उन्होंने कहा, यहाँ कोई कस्बी नहीं थी।
  rus-SYN: 'И спросил жителей того места, говоря: где блудница, которая была в Енаиме
    при дороге? Но они сказали: здесь не было блудницы.'
  cbt-NTPO: 'Napohuachina, ya''huëhuano''sa natanin: —Monshihuantë sanapi Inain ira
    pirayan huënsëyantërinso'': ¿Intohuata pa''nin? itërin. —Co isëquë monshihuantë
    sanapi ya''huërinhuë'', itopi.'
  bqc-SIM: 'Ɔ̃ à wekĩideↄ làla à mɛ̀: Káalua pↄ́ kú Ɛnaiũ zɛ́ saɛ la yãa ku
    má ni? Aa wèwà aa mɛ̀: Káalua ku lao fá!'
  tcz-CHONGTHU: Hichun Adullam mipa Hira in hi koma cheng ho chu adong in, “Ena-im
    jotna a tou numeinu aki johnu chu hoilam a che hitam, ama hon adonbut un, “Keima
    hon hikoma hin numei phalou atahsa joh kamu kha pouve,” atiuve.
  mar-mar: मग अदुल्लामकराने तेथील काही लोकांस विचारले, “येथे या एनाईमाच्या रस्त्यावर
    एक वेश्या होती ती कोठे आहे?” तेव्हा लोकांनी उत्तर दिले, “येथे कधीच कोणीही वेश्या
    नव्हती.”
  tcs-tcs: Aira i bin aske sam man blo da biliz blo Enaim diskain, ‘Wea da oman uda
    sele emselp? Em bin sidaun lo da rod kam insaid po dis taun.’ Bat dempla ansarem,
    ‘Nono! I nogad no demkain oman ya.’
  qub-qub: 'Chaura chay marcacho tiyaj runacunata tapucuran: «¿Maytaj cay Enaimcho
    guellaypaj runata chasquej warmi, näni päsana ñaupancho caycaj?» nir. Chayno tapucuptin
    chaycho tiyaj runacunaga niran: «Caychöga manami cashachu guellaypaj runata chasquej
    warmiga.»'
  bqp-bqp: 'Akũ à gwedenↄ làla à pì: Karua kũ à kú Enaimu zɛ́ sarɛ la yã kú máa?
    Ò wèa ò pì: Karua ke kú laro fá!'
  hat-hat: 'Li mande mesye ki te la yo. Kote jennès ki te chita bò chemen an, sou
    pòtay lavil Enayim lan? Yo reponn li: -Pa janm gen ankenn jennès bò isit la.'
  eng-BSB: He asked the men of that place, “Where is the shrine prostitute who was
    beside the road at Enaim?” “No shrine prostitute has been here,” they answered.
  tod-tod: 'É náʋɛ nuiti gaazaɠani, é ɠɛ ti ma: «Mini ɠa koloɠolo anzanui ná,
    nii é ɠɛni losu pele ɠobaʋɛ Enayime?» Ti gooɠaaʋoteni, ti ɠɛ ma: «Koloɠolo anzanu
    la dɛ niima ada yɔɠɔzuʋɛ.»'
  eng-WEBPB: Then he asked the men of her place, saying, “Where is the prostitute,
    that was at Enaim by the road?” They said, “There has been no prostitute here.”
  kbq-kbq: Agra ana a'mofo kumate vahe zamantahigeno, Havi anumzamofo mono nompima
    monko a'ma Enaimima vu kantegama nemania ara ina'ne? Hige'za zamagra amanage hu'naze,
    Havi anumzamofo mono nompina, monko ara amafina omani'ne.
  nhe-BL: 'Huajca quintlajtlani tlen nopano ehuaj: ―¿Canque itztoc nopa ahuilnenca
    sihuatl tlen ehua Enaim tlen itztoya ojteno? Huan quinanquilijque: ―Nica axaca
    niyon se ahuilnenca sihuatl.'
  bus-bus: 'Ben à gwedeenↄ làla à bè: Kaarua kɛ̀ kú Enaimu zɛ́ saɛ kɛ̀ yã kú máa?
    Aↄ̃ wèàla wà bè: Kaarua kee kú kɛ̀ro fá!'
  gub-BL: Upuranu awakwer Enaim tawhu pe har wanehe. — A'e kuzàwyzài xe har pe iwyr
    har a'e, ma'e pe hekon a'e, i'i wanupe. — Naheta kwaw kuzàwyzài xe, i'i izupe
    wà.
  eng-DRA: 'Asked the men of that place: Where is the woman that sat in the cross
    way? And when they all made answer: There was no harlot in this place,'
  knf-knf: Ahepar bañaaŋ biki Enayim ñaaţ nawaap uleef ambiiŋ awo ţi bgah ţi, kë başë
    ŧeema aji uumbaaŋ kaka'aara ñaaţ nawaap uleef ţi dko mënţ.
