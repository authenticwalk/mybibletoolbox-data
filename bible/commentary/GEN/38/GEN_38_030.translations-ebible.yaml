verse: GEN.038.030
translations:
  mal-C: അതിനുശേഷം, കൈത്തണ്ടയിൽ ചെമന്നനൂലുണ്ടായിരുന്ന അവന്റെ സഹോദരൻ പുറത്തുവന്നു;
    അവന് സേരഹ് എന്ന പേരുനൽകി.
  deu-TKW: Darnach kam sein Bruder zum Vorschein, an dessen Hand der rote Faden war;
    daher nannte sie ihn Serah.
  lin-lin: Sima, ndeko na ye oyo azalaki na singa ya motane na loboko mpe abotamaki ;
    bapesaki ye kombo « Zera. »
  cbr-NT: Usaia 'ian ka aín xukë́n ñuman panshianën mëtëkërë kakë axribi bakëankëxa,
    usai bakënkë ka a xanun Zérah kakin anëakëxa.
  eng-LSV: and afterward his brother has come out, on whose hand [is] the scarlet
    thread, and he calls his name Zerah.
  bmu-bmu: Miaŋgö andöŋe alaŋaŋgö böröŋe möt kösö pisikŋi pötpöt ahöyöhi, yaŋön asuhuiga
    qetŋi Zera qetket. (Zera pisikŋi pötpöt) Mewö.
  eng-GNV: And afterward came out his brother that had the red threde about his hande,
    and his name was called Zarah.
  eng-WEBSTER: And afterwards came out his brother that had the scarlet thread upon
    his hand; and his name was called Zarah.
  nhw-BL: Huan teipa tlacatqui nopa seyoc oquichpil catli quipiyayaya nopa icpatl
    chichiltic imaco huan quitocaxti Zara. (Zara quinequi quiijtos “chichiltic”.)
  swh-ONEN: Kisha ndugu yake, aliyekuwa na uzi mwekundu mkononi, akatoka, naye akaitwa
    Zera.
  bba-bba: Yen biruwɑ wi bɑ wɛ̃ɛ wunɔmɡii ɡbinisi mi, u yɑrimɑ. Mɑ bɑ nùn yĩsiru kɑ̃
    Serɑki.
  eng-KJVCPB: 'And afterward came out his brother, that had the scarlet thread upon
    his hand: and his name was called Zarah.'
  cpy-cpy: Roojatzi itzimantapaakari itsipa, roojotanteetakari ketziroeni kityonkathari
    mampetha, iiteetakiri Zara.
  mpx-mpx: Enaa, inoke talina toto sisiu keketina hi gimwan nimanaa i sogu, yaka alana
    hi tun Selaa.
  wbp-wbp: Ngula-jangkaju, kurdu-karilki palka-jarrija yangka kujalpa yalyuyalyu jirrirdi
    mardarnu waku-wana. Ngulajulurla yirdiji yirrarnu Jiira.
  luo-luo: Eka owadgi mane otwe usi e ngʼut lwete nowuok mi nochake nying ni Zera.
  meu-meu: Bena kakana e vara; ia ladana e hatoa Sera.
  npi-ULB: त्यसपछि हातमा गाढा रातो धागो भएको त्यसको दाजु बाहिर आयो, र त्यसको नाउँ
    जेरह राखियो ।
  yor-yor: Nígbà náà ni èkejì tí a ti so okùn olódòdó mọ́ lọ́rùn ọwọ́ jáde, wọ́n sì
    pe orúkọ rẹ̀ ni Sera.
  emp-NTPO: Mãwãnacarea idji djaba, jʌwad̶e jʌ̃cara purru jʌ̃ b̶ʌda tosia. Maʌ̃ carea
    idjira trʌ̃ b̶ʌsid̶aa Zará.
  ind-ind: Sesudah itu, barulah lahir bayi laki-laki yang ada benang merah di tangannya.
    Dia dinamai Zerah.
  pes-OPCB: اندکی بعد، پسری که نخ قرمز به دستش بسته شده بود متولد شد و او را زارح
    نامیدند.
  ssx-ssx: Kutupa mo ipika꞉ hameke mo wepiki pu kikina꞉ tonkaeyeke wekita꞉ wetepena꞉
    mendia ipika꞉ bikita꞉ Sita lemekeme.
  lcm-lcm: Le na kila kun ingus ani tasina velai ani vuk angus melek e kungana, na
    kila atuk ia ta Sera.
  aer-aer: Kele ampe akweke arrpenhe anteme arrateke, mantere athethekele-arle iltye
    ayerneke re. Itne renhe Zerah arritnye antheke.
  tgl-ULB: Pagkatapos ang kapatid niya ay lumabas, na mayroong pulang sinulid sa kanyang
    kamay, at Zera ang ipinangalan sa kanya.
  nop-nop: Kaŋ mindaŋkade dali kohoŋ foloŋ tawa giminiŋ ibidokoŋit adi mintaguk. Adi’walaŋ
    wou Sela youkiŋ.
  kca-kca: 'Йухәт ўрты сŏхәмән йӑрәм йŏшәӈ апщеԓ этәс. Ԓўв нэмән мӑса: Зара.'
  cbu-NT: Anumunsha, nllur uwimun irupa chumbeeppa tupazoom shitungarangiya. Anootssha
    sur Serah átsha ísamarangiya. Ashiriya, na kamaneena yuwaa Támararni Utaárineetsi
    tamapingarangu anootsi.
  hui-hui: Mani ibu hamene pu daramabi gini pongo bia hayago taba henene. Taba hanayagola
    ibu mini Sera wini.
  wrs-wrs: Doa mongomba henga lengna sism benam englanahonam, os awona Seram.
  mya-mya: ထို​နောက်​လက်​တွင်​ကြိုး​နီ​ချည်​ထား​သော​ညီ​ဖွား မြင်​လာ​၏။ သူ့​အား​ဇာ​ရ​ဟု​နာ​မည်​မှည့်​လေ​သည်။
  cbi-NTPO: Tsenñu benee kama kaana faami, matyu tyaapanu ungalala kaa chuwa teevimu
    kaana, tsenñu juntsanu Zérah mumu pumi.
  bod-N: དེའི་རྗེས་ནས་ལག་པར་སྐུད་པ་དམར་པོ་མདུད་པའི་ཕྲུ་གུའང་བཙས་པ༌དང༌། ཕྲུ་གུ་དེའི་མིང་ལ་ཟེ་རག་ཅེས་བཏགས༌སོ།།
  wsk-wsk: Se udagi te ko bo, kuting kopa mayang diriyam ago, mu aratam. Se ko nup
    beteman Zerah maman.
  kkl-kkl: Peres samenag mangaro yingkiogpa, ilipsae amik sae no'obag wet purum uwongne
    kerektoba amik yingkiog. Ane sembe si Serah engkaekti, nene me yandonge sembaek.
  sna-sna: Ipapo mukoma wake akanga ano rushinda rutsvuku paruoko rwake, akabuda uye
    akatumidzwa zita rokuti Zera.
  spa-BLM: Después salió su hermano, que tenía el hilo escarlata en la mano, y se
    llamó Zerah.
  beu-beu: Seng angmuse, ekaku mehal ba api tena metma atang vengparta tila angu kaluar.
    Angmuse Ini ene maveng ene, Sera (evengbanang tarang se hula, ꞌHuring tenaꞌ).
  cac-cac: Ix lajvi chi' ix alji vin̈ nene' ayoch an̈ chac ch'al chi' d'a sjaj sc'ab',
    Zara ix sb'iej yuj ix.
  swh-ULB: Kisha ndugu yake akatoka, akiwa na utepe wa zambarau juu ya mkono wake,
    naye akaitwa Zera.
  bel-bel: 'Потым выйшаў брат ягоны з чырвонаю ніткаю на руцэ. І дадзена яму імя:
    Зара.'
  deu-ELBBK: Und danach kam sein Bruder heraus, um dessen Hand der Karmesinfaden war,
    und man gab ihm den Namen Serach.
  mbb-OT: Ne migawas daan sikan is sereping din he midhiketan te meriǥà he hiket is
    belad din. Ne migngezanan sikandin te Zera.
  msc-msc: A doomanin bɔra a kɔ, kari wulen sidini wo bolo la. Alu ka wo tɔɔ la ko
    Seraki.
  mal-2015: അതിന്റെ ശേഷം കൈമേൽ ചുവന്ന നൂലുള്ള അവന്റെ സഹോദരൻ പുറത്തുവന്നു; അവന്നു സേരഹ്
    എന്നു പേരിട്ടു.
  tuo-NT: Beꞌro apĩ omocãpʉ sõꞌarĩ da dʉꞌteõꞌoꞌcʉ peꞌe bajuacʉ niwĩ. Cʉ̃rẽ Zara wãme
    õꞌocãrã niwã.
  gup-gup: Wanjh nunganwali danginj nawu benedanginj nawu bendedukkayindi kukkurlba
    kunyarl, wanjh nungka ngeyyoy Zerah.
  met-met: Sup, baing sabanganoa sok xaung waxu sabuxanoa wa rimania, saing duxu yanoa
    ba Sera.
  gvs-gvs: Peresi isowóduwo ikavava, ana gómana, tauyana nimana goi búyala kayakayaina
    ikaaiyaka isowóduwo go, tauyana sivayou Serako.
  rmc-rmc: Paľis avľa avri the leskro phral, saveste sas e ľoľi šparga pro vast. Leske
    dine nav Zerach.
  nlg-nlg: Vaho keri ge sivuragha na gari tara pitia na tivi sisi tara suki kirikiria
    tana guruvatu ni limana. Mara holoa nia Zerah.
  dgr-DOGNT: Eyı tł'axǫǫ̀ wechı nahzha dek'oo welachı̨į̀ k'e ełeèhchıı sìı wegǫ̀hłı̨,
    eyı Zerah wìyeh agı̨į̀là.
  pes-OPV: بعد از آن برادرش که ریسمان قرمز را بردست داشت بیرون آمد، و او را زارح نامید.
  ron-1924: Ын урмэ а ешит фрателе луй, каре авя фирул рошу ла мынэ; де ачея й-ау
    пус нумеле Зерах.
  ben-OBCV: পরে তার সেই ভাই বের হয়ে এল, যার কব্জিতে টকটকে লাল রংয়ের সুতো বাঁধা ছিল।
    আর তার নাম রাখা হল সেরহ।
  lex-lex: Nhor nia'nama hyalli maka ha rala ahwa mermera rkoh limni de nlergota,
    noma rala pa nwawa Serah (nnia'eratni de, nlipa).
  rgu-rgu: Basa, besaꞌ ko fadi na fo riꞌ lima na manaheke abas pilas a, kalua. Ara
    foi anaꞌ ria nade, Sera (sosoa na, ‘pilas makarelaꞌ’).
  som-som: Dabadeedna waxaa soo baxay walaalkiis, kii ay dunta guduudanu gacanta ugu
    xidhnayd; magiciisiina waxaa loo bixiyey Serax.
  lat-VUC: 'Postea egressus est frater ejus, in cujus manu erat coccinum: quem appellavit
    Zara.'
  aoi-aoi: Kembirra ni-rukwularruma arakba eneja nenikumarnjenikba neningarija-langwa,
    nanga-wilyakamurra dibina dadumakirnda. Aburraja kembirra neni-yengbijuwama nakina
    Jera, mena akina ekirra Jera ne-yaminama “dumilyingarradada.”
  eng-ASVBT: 'And afterward came out his brother, that had the scarlet thread upon
    his hand: and his name was called Zerah.'
  mna-mna: Mana pikin toro ta timbit wooro siŋsiŋŋana ila namaana na, isu. To tipaata
    zaana be Zera.
  ita-1885: Poi uscì il suo fratello che avea lo scarlatto sopra la mano; e gli fu
    posto nome Zara.
  eng-LXXUP: And after this came forth his brother, on whose hand was the scarlet
    thread; and she called his name, Zerah.
  eng-ULB: Then his brother came out, who had the scarlet thread upon his hand, and
    he was named Zerah.
  spa-VBL: Después nació su hermano con el hilo escarlata en la muñeca, y lo llamaron
    Zera.
  fra-_FOB: Ensuite son frère sortit, qui avait à sa main le fil écarlate, et on le
    nomma Zarach.
  mal-mal: അതിന്‍റെശേഷം കൈമേൽ ചുവന്ന നൂലുള്ള അവന്റെ സഹോദരൻ പുറത്തു വന്നു; അവന് സേരെഹ്
    എന്നു പേരിട്ടു.
  urd-GVR: Phir us kā bhāī paidā huā jis ke hāth meṅ surḳh dhāgā bandhā huā thā. Us
    kā nām Zārah yānī Chamak rakhā gayā.
  suz-BL: मिनु नोले लल श्‍येले पाइश्‍शो आल जरमेसे बाक्‍त। मिनु मेको आ नें जेराह वोदा
    बाक्‍त।
  ita-1927: Poi uscì il suo fratello, che aveva alla mano il filo di scarlatto; e
    fu chiamato Zerach.
  ckb-ckb: لەدوای براکەی، کە دەزووە سوورەکە بە دەستییەوە بوو، هاتە دەرەوە. ئەمەشیان
    ناونرا زەرەح.
  eng-BBE: And then his brother came out, with the red thread round his hand, and
    he was named Zerah.
  crx-NTPO: Hukw'elh'az bulhutsin whuzdli, 'et nyoon gha batse' dulk'un-i oolasga
    be yulchuz, 'en Zerah huyulhni.
  kan-OKCV: ತರುವಾಯ ತನ್ನ ಕೈಯಲ್ಲಿ ಕೆಂಪು ನೂಲು ಇದ್ದ ಅವನ ಸಹೋದರನು ಹೊರಗೆ ಬಂದನು. ಅವನಿಗೆ ಜೆರಹ
    ಎಂದು ಹೆಸರಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.038.029'
  tam-2017: பின்பு கையில் சிவப்புநூல் கட்டப்பட்டிருந்த அவனுடைய தம்பி வெளிப்பட்டான்;
    அவனுக்கு சேரா என்று பெயரிடப்பட்டது.
  spa-RV-1909: Y después salió su hermano, el que tenía en su mano el hilo de grana,
    y llamó su nombre Zara.
  ron-BTF: Şi după aceasta a ieşit afară fratele lui, care avea aţa stacojie la mâna
    lui; şi i-au pus numele Zerah.
  eng-WEBP: Afterward his brother came out, who had the scarlet thread on his hand,
    and his name was called Zerah.
  eng-FBV: Then his brother with the scarlet thread on his wrist was born. He was
    named Zerah.
  nld-1939: Daarna kwam zijn broertje, die de purperen draad om zijn handje had, en
    zij noemde hem Zara.
  nch-BL: Huan teipa tacatqui nopa seyoc oquichpil cati quipiyayaya nopa icpat chichiltic
    imaco huan quitocaxti Zara. (Zara quinequi quiijtos Chichiltic.)
  tfr-NTPO: E irgo ga orkwo pjrira trer srëzrën go l̈i bukshko ga koiara Zera, ba
    trer srëzrën l̈i kjĩshko.
  vie-1934: Kế em nó ra sau, là đứa nơi tay có sợi chỉ điều, và họ đặt tên là Sê-rách.
  hin-CV: फिर उसके भाई का जन्म हुआ, जिसके हाथ पर वह लाल डोर बांधी गई थी. उसका नाम
    ज़ेराह रखा.
  eng-OURB: Afterward his brother came out, that had the scarlet thread on his hand,
    and his name was called Zerah.
  spa-BES: Y salió luego su hermano, con el hilo rojo alrededor de su mano, y se llamaba
    Zara.
  tdx-tdx: Niboake nandimbe aze i rahalahi’ey ninday i fole menay an-taña’ey, le natao
    Zeràke ty añara’e.
  vid-vid: Hamba mng'holoze nakapondigwa yawele na ng'weso ndung'hu mmoko, na heye
    nakachemigwa Sela.
  pwg-pwg: Ma murinai na kwinana imana gara tarataranai ikukuni na ikiibau, ma tuna
    ivi vavei ‘Seraya.’
  eng-OKE: And afterwards came forth his brother who had the crimson on his hand,
    and she called his name Zarah.
  tha-KJV: ภายหลังน้องชายเปเรศที่​มีด​้ายแดงผูกข้​อม​ือนั้​นก​็​คลอด จึงให้​ชื่อว่า
    เศ-ราห์
  por-BR-2018: E depois saiu seu irmão, o que tinha em sua mão o fio de escarlate,
    e chamou seu nome Zerá.
  bco-bco: A꞉la꞉ta꞉ga꞉yo꞉, ene ao me genelo꞉wa꞉lo꞉ dagi amilo꞉ suwo꞉ a꞉no꞉ sa꞉la꞉liabiki,
    e Sa꞉la wikilo꞉.
  deu-ELO: Und danach kam sein Bruder heraus, um dessen Hand der Karmesinfaden war,
    und man gab ihm den Namen Serach.
  ktm-ktm: Inum ti pe tinton ndre esukei rama-an idu kendrun lumwen ti kah ise moleu
    idu yi ndruwen, pe horson rangan Serah.
  caa-caa: Y de allí cuxpa e incojt chꞌurcabꞌ xeꞌ cachar e chacchac tzꞌojnoc tama
    unuc ucꞌabꞌ, y tamar era uturbꞌobꞌ ucꞌabꞌa Zérah xeꞌ war che “Chacchac”.
  eng-WYC-2018: Afterward his brother went out, in whose hand was the red thread,
    whom she called Zarah. (And afterward his brother came out, with the red thread
    tied about his wrist, and she called him Zarah, that is, Redness.)
  epo-epo: Poste eliris lia frato, kiu havis sur sia mano la ruĝan fadenon. Kaj oni
    donis al li la nomon Zeraĥ.
  uig-PIN: Andin ⱪoliƣa ⱪizil yip qigilgǝn akisi tuƣuldi. Uning ismi Zǝraⱨ dǝp ataldi.
  beo-beo: Amalalu, ea eya amo ea lobo da haliga:me efe la:gi, amo da lalelegei. Ilia
    da ema dio amo Sila (eso mabe haliga:i ba:sa) asuli.
  tpi-OTNT: Bihain brata bilong en i gat retpela tret long han, em tu i kamap. Na
    ol i kolim em long nem Sera.
  hau-SA: Sa’an nan ɗan’uwansa wanda yake da jan zare a hannunsa ya fito, aka kuma
    ba shi suna Zera.
  udu-udu: Dhali yan’ko’d akam p̱u’dki’d mo ka thus ’peri me’d piti mo dhali gway
    piti yuḵkunu ka Saarah mo be.
  uig-LAT: Andin qoligha qizil yip chigilgen akisi tughuldi. Uning ismi Zerah dep
    ataldi.
  nde-nde: Ngakho umfowabo, owayelentambo esihlakaleni, waphuma wethiwa ibizo wathiwa
    nguZera.
  ton-ton: Pea toki haʻu hono tokoua, ʻaia naʻe ʻi hono nima ʻae filo kulokula, pea
    ne ui hono hingoa ko Selaa.
  ces-1613: A potom vyšel bratr jeho, kterýž měl na ruce nitku červenou. I nazváno
    jest jméno jeho Zára.
  eko-eko: Aphano, khusaruwa ttwiiye otule aafukeliweeyo luuzi lookhuttuwa nkhono
    awe, khutthajiwa nzina la Zeera.
  nss-nss: Pwen iyamulan, nalin mepo komu malikei laman iho ngondro niman ara isa
    pwan. Pwen pe hupohowe ngalan ara Serah.
  eng-WMB: Afterward his brother came out, who had the scarlet thread on his hand,
    and his name was called Zerah.
  tam-TCV: அதன்பின் கையில் நூல் கட்டப்பட்ட அவன் சகோதரன் வெளியே வந்தான். அவனுக்குச்
    சேரா எனப் பெயரிடப்பட்டது.
  ceb-ULB: Unya migawas ang iyang igsoon, ang adunay tanod nga pula sa iyang kamot,
    ug ginganlan siya ug Zera.
  mkn-mkn: Abis, baru dia pung adi yang ada ika banáng mera tu kaluar. Dong kasi nama
    sang dia, Sera (dia pung arti bilang, ‘mera manyala’).
  pol-UBG: A potem wyszedł jego brat, na którego ręce była czerwona nić. I nadała
    mu imię Zerach.
  agr-agr: Nunú akiinamtai uchi uwegnum jigkamushkam akiinauwai. Nunikmatai nunak
    Zérah adaikauwai.
  kyc-kyc: Dokopa yangonge puu wale kone kinginya kareta doko mandeya. Doko banya
    kingi Sara leyami.
  urd-GVU: پھر اُس کا بھائی پیدا ہوا جس کے ہاتھ میں سرخ دھاگا بندھا ہوا تھا۔ اُس کا
    نام زارح یعنی چمک رکھا گیا۔
  deu-1912: Darnach kam sein Bruder heraus, der den roten Faden um seine Hand hatte.
    Und man hieß ihn Serah.
  ntj-ntj: '@see-verse:GEN.038.029'
  row-row: Dei de, odꞌi na mana paꞌa aba mbilas a dea nema. Ara babꞌae e, Sera (sosoa
    na, ‘mbila raraa’).
  kan-2017: ತರುವಾಯ ಕೈಗೆ ಕೆಂಪು ನೂಲು ಕಟ್ಟಿಸಿಕೊಂಡ ಶಿಶುವು ಹೊರಗೆ ಬಂದಿತು. ಅದಕ್ಕೆ “ಜೆರಹ”
    ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Lɨci cɨhu ninaŋ mu nudɨ human lɨmɨn cɨki hɨvɨ hahami agadɨ avi huhɨlami.
    Huhɨlɨci iaganu nudɨ ibi lamavɨla abami. Cela uami.
  tgo-tgo: Amba ghaghaema thiyoma nasiye sosoro ina e nɨmae i virɨ, na thɨ rena idae
    Sera.
  yap-yap: Mfini aw fabin ba’aram e pagel ni walagen ni bay e gaf u pa’ nib row, min
    tunguy fithingan ni Zerah.
  tet-tet: Peres sai tiꞌan, foin alin mak netan tiꞌan kabaas mean nia sai mai. Sia
    nanaran oan nia, naꞌak Sera (tan lia fuan sera isin naꞌak, ‘mean lakan’).
  hlt-MCSB: Te phoeiah a kut dongah a lingdik aka om a maya te ha pawk tih a ming
    te Zerah a sak.
  mdy-ETH: ዬካፓ ቤርታ ዞቄ ፓቲሎ ኩጫ ቱኮናሢ ሾይንታዛ፥ ሱንፃ ዒዛኮ ዛራሄ ጌይንቴኔ።
  twi-ASANTE: Akyire no, ɔwoo ne nuabarima a na asaawa kɔkɔɔ bɔ nʼabakɔn no. Wɔtoo
    ɔno nso edin Serah.
  bhl-bhl: Dangiwi, aul beem sok olol nam em teing dim falal kolewsiliw awkunum akati
    malak talse kale. Telei, aul beem wiin e “Sela” dangsiliw kale.
  con-NTPO: Omboe faesu du'shuja sombo, tsa cu'a iroi'ccu tivema tandan'cho. Tsama
    inisian Zara.
  eng-WEBU: Afterward his brother came out, who had the scarlet thread on his hand,
    and his name was called Zerah.
  bnp-bnp: Muri e turana ra ni kolotata na hotu vururu a limana, i pori, ni vunu e
    Sera.
  wal-wal: Hegaappe guyyiyan, a kushiyan zo7o qunccuutee de7iyo a ishai kiyiis; a
    sunttai Zaraaha geetettiis.
  mgh-mgh: Wahoolo ahoyarya munnaawe, natthukiye mmoononi nluuci nookhwiila, ni ahovahiya
    ncina na Seera.
  acu-NT: Nunia chikich uchisha jiyu kapanniujai uwejen jingkiamua nusha akiinamiayi.
    Tura ni naarin Zara inaikiamiayi.
  spa-PDDPT: Después salió su hermano, el que tenía en su mano el hilo de grana, y
    fue llamado Zara.
  gun-gun: Ha'e gui ma tyvy ju itui ipo rupi nhimbo pytã ojokuaa va'ekue reve. Ha'e
    vy omboery Zera.
  agu-BL: Ma yi titz'e'n yi junt xicy, yi c'alij yi nok' cyak te k'ab, nintzun oc
    tk'ol yi bi' tetz Zara.
  eng-PEV: Then the other baby came out, with that bit of red string tied around his
    arm. And they named that baby Zerah.
  ilo-ULB: Ket napanaganan daytoy iti Perez. Kalpasanna, rimmuar ti kabsatna nga addaan
    iti nalabbaga a sinulid iti imana, ket napanagan isuna iti Zera.
  kpg-kpg: Dono duaahina gu haanau, gei teleedu mmee i dono lima, gei mee gu hagaingoo
    bolo Zerah.
  uig-ARA: ئاندىن قولىغا قىزىل يىپ چىگىلگەن ئاكىسى تۇغۇلدى. ئۇنىڭ ئىسمى زەراھ دەپ
    ئاتالدى.
  bsp-bsp: Kɔ wan wəka mɛrəŋ owur, nwɛ anakot debeŋa dəkəca mɔ, kɔ Tamar ewe wəkakɔ
    tewe ta Serah.
  mbs-mbs: Penga niyan, timebaw se kedowa din binagkes se lelengoan te sinolib melalag.
    Iningedanan sikandin ki Seras (kelebadan niyan, ontò melalag).
  tof-tof: Da olgabi oya nareta we tómtómólórr, óe-óe syepükü tang amelórrón. Oya
    ngi we ngyesilóp, Zerra.
  sus-sus: Na xanbi, boore fan naxa bari gɛsɛ gbeeli xirixi a bɛlɛxɛ ra. Yuda naxa
    a xili sa Sera.
  pon-2006: Mwuri rieo ahpw pwediei; e ahpw adanekihla Sera.
  jae-jae: Go lasi kêdaguc tolêkôŋ kokoc gêc lêma, ma sê ênê ŋaê gebe Sera.
  ksd-ksd: Ma namur turana i ga vana rikai, nina ba a meme na kuara ta ra limana,
    ma di ga vaiang tar ra iangina ba Sera.
  tur-YTC: Sonra elinde kırmızı iplik olan kardeşi doğdu ve ona Zerah (Kırmızı) adı
    konuldu.
  bel-N: А потым выйшаў брат ягоны, у якога на руцэ чырвоная нітка. I назвала імя
    ягонае Зарах.
  grc-BRENT: Καὶ μετὰ τοῦτο ἐξῆλθεν ὁ ἀδελφὸς αὐτοῦ, ἐφʼ ᾧ ἦν ἐπὶ τῇ χειρὶ αὐτοῦ τὸ
    κόκκινον· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ζαρά.
  ind-AYT: Sesudah itu, saudaranya keluar, yaitu yang ada benang merah tua pada tangannya,
    dan dia dinamai Zerah.
  lid-lid: Ano badeh kam saraman udu boha nadu tinen in hamon eme len ja, eme tondrohani
    nyaran Serah, moson “Lomadan saraman.”
  nya-nya: Pambuyo pake mʼbale wake amene anali ndi ulusi wofiira pa mkono wake uja
    anabadwa ndipo anapatsidwa dzina lakuti Zera.
  hrv-hrv: Poslije iziđe njegov brat koji je oko ruke imao crveni konac. Njemu dadoše
    ime Zerah.
  mps-mps: Nosali te aga ama te mama ugwa pedai nogode kęnani, te me ame nani. Tama
    augwaligo aga nogi te Sera poali.
  llg-llg: Basa, bei fo fadik nana mbaꞌa aba mbilas ndia kalua. Ala foin naꞌde, Sera
    (fo ndandaan nae, ‘mbila manggadedek’).
  tpi-tpi: Bihain brata bilong en i gat retpela tret long han, em tu i kamap. Na ol
    i kolim em long nem Sera.
  dan-1931: Derefter kom Broderen med den røde snor om Hånden frem, og ham kaldte
    man Zera.
  vie-OVCB: Em nó lọt lòng sau, tay vẫn còn sợi chỉ đỏ, được đặt tên là Xê-rách.
  lbk-lbk: Sa et inmonod ay naiyanak nan kaapikna ay natakchan is enkilat ay sinolid
    nan limana ya nangadnan is Zera.
  guj-2017: પછી તેનો ભાઈ, જેને હાથે લાલ દોરો હતો તે જન્મ પામયો. તેનું નામ ઝેરાહ પડ્યું.
  byr-byr: '@see-verse:GEN.038.029'
  awx-awx: Tiwänä notnä trelu kätakngäne wamgut täpä mahande apgut. Tiwän umanä Sera
    yang inikin.
  pon-2006A: Mwuri rieo ahpw pwediei; e ahpw adanekihla Sera.
  por-BRBSL: Depois, seu irmão saiu, que tinha o fio escarlate na mão, e seu nome
    se chamava Zerah.
  cth-cth: Hathnukkhu a hmau e a kut dawk hlangpawi yeng e a khe teh a min lah Zerah
    telah a phung.
  twi-twi: Akyiri no, ɔwoo ne nuabarima a na asaawa kɔkɔɔ bɔ ne nsakɔn no. Wɔtoo ɔno
    nso din Serah.
  hlt-hlt: Te phoeiah a kut dongah a lingdik aka om a maya te ha pawk tih a ming te
    Zerah a sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ bɛ̀ do ũ̀ńnɛ́ dɛ̀ mupɑ̀ɑ̀konwũɔ̃́ nkɛ̀ dɛ̀ɛ yɛ̀nní,
    kɛ̀ bɛ̀ɛ dɛ̀ yu kɛ dɔ̀ Sedɑɑ.
  msy-2020: Ezɨ gɨn an avebar benir aghevim itim oto. Ezɨ me ziam, “Sera,” a gatɨ.
  txq-txq: Basa dei de fadin neni paꞌa aba mbilas naa kalua. Ara foin nade Sera (sosoa-ndandaan
    nae, ‘mbila kara-karak’).
  aaz-aaz: Rarit naꞌ in orif reꞌ mafuut aab meꞌe naan anpoi. Sin nakaanb ee naiꞌ Sera
    (in oetn ii nak ‘meeꞌ rare’).
  azb-azb: Ondan sonra əlində qırmızı ip olan qardaşı doğuldu. Onun adını Zerah qoydular.
  eng-DBY: And afterwards came out his brother, round whose hand was the scarlet thread;
    and they called his name Zerah.
  hin-2017: पीछे उसका भाई जिसके हाथ में लाल सूत बन्धा था उत्पन्न हुआ, और उसका नाम
    जेरह रखा गया।
  wol-KYG: Nes tuut seex, bi wëñ gi takke ci loxo li, door caa topp, ñu tudde ko Sera.
  swp-swp: Abo murina eai ena tau se labasi ia nimana eai maina buyabuyana, eo esana
    se tore Seraha.
  bjr-bjr: Mina inaaqianna mina akaqa taatuqee sanda asaukusaa rumbarana maqanau.
    Maqaseenoo mina auqu Seeraa fee qinau.
  eng-YLT: and afterwards hath his brother come out, on whose hand [is] the scarlet
    thread, and he calleth his name Zarah.
  kne-kne: Pag omonod din nagalotan di takkay nas manbalanga ay sinolid et nginadanan
    das Zera.
  heg-NTPO: Hidi halas-sam un palin in but bung mea ka puti. Kon oen ngali un ngala
    Sera (man nahin na noan, ‘mea kaloe’).
  ptu-ptu: Puhai ia too, subummi duka' indo mesa, indo to disäke' bännä malea. Iya
    nasangaim ia Zerah.
  bzd-NTPO: E' ukuöki̱ ta̱, iulà a̱ datsi'kicha tkër batsë e' ku̱ne, e' kiè méka̱itö
    Zérah.
  kwf-kwf: ꞋI buri Ꞌana na ngwaefuta nia neꞋe na aba kwalo meo nia Ꞌi limana fiꞋi
    futa maꞋi, ma kira ka saea Ꞌani sa Sera neꞋe fadalana, “Meo.”
  eng-WYC-2017: Afterward his brother went out, in whose hand was the red thread,
    whom she called Zarah, that is, Redness.
  eng-WMBB: Afterward his brother came out, who had the scarlet thread on his hand,
    and his name was called Zerah.
  spp-spp: Lire kàntugo, ka u sanŋi si si, ná dizimɛɛni niɲyaani i cyɛge na, ka pi
    i uru mɛge le Yeraki.
  aey-aey: Odocob uqa waliag ebenna golac halu eu cali hocob ijan Sera qoin.
  urd-GVH: फिर उसका भाई पैदा हुआ जिसके हाथ में सुर्ख़ धागा बँधा हुआ था। उसका नाम ज़ारह
    यानी चमक रखा गया।
  rug-rug: Beto asa si podo vura mae sa tasina sapu ta pusie lozi ziṉara limana, meke
    ta pozae Zera si asa.
  gaz-gaz: Obboleessi isaa kan kirrii diimaa harka irraa qabu sunis ni dhalate; innis
    Zaaraa jedhamee moggaafame.
  fra-LSG: Ensuite sortit son frère, qui avait à la main le fil cramoisi; et on lui
    donna le nom de Zérach.
  yal-yal: Na xanbi boden fan yi bari gari gbeela xidixi a yiin na. Yuda yi a xili
    sa Sera.
  gum-gum: Inchen trugurrimbe tru nui nuneg tru tasiizhigu pigø tsi litsig kal-labig
    køn. Incha truigwane Zera cha wamig køn.
  iou-iou: Täŋ noripak kubä tek gämäni topuko u mäden ahäŋkuk. Ahäŋirän wäpi Sera
    yäŋ iwetkuŋ.
  haw-1868: 'Mahope iho puka mai la ke kaikaina, ia ia ke kaula ulaula ma kona lima:
    a ua kapaia kona inoa o Zara.'
  arb-NAV: 'وَبَعْدَ ذَلِكَ خَرَجَ أَخُوهُ ذُو الْمِعْصَمِ الْمُطَوَّقِ بِالْخَيْطِ
    الأَحْمَرِ فَسُمِّيَ زَارَحَ (وَمَعْنَاهُ: أَحْمَرُ، أَوْ إِشْرَاقٌ).'
  adz-adz: Ida rainggan udzuda fufuai biꞌ i bangin ugu iwaꞌ yatsungꞌ arangan ba. Da
    ifaringꞌ arangan binganggan Tsera (wainggan ibi ‘dzadzaniangan’).
  ewe-ewe: Eteƒe medidi hafi wodzi ɖevi si ƒe alɔnu ka dzĩ la le la o. Wona ŋkɔe be
    Zera.
  eng-LEE: 'And afterward came out his brother, that had the scarlet thread upon his
    hand: and his name was called Zerach.'
  nna-nna: Palaja marrkamarniny kurtanya, pilyarri milyirri parirrja. Yini marnayi
    “Zerah”.
  asm-FB: পাছত হাতত ৰঙা সূতা বন্ধা তাৰ ভায়েক বাহিৰ হ’ল আৰু তাৰ নাম জেৰহ ৰাখিলে।
  sus-A: نَ شَنبِ، بٌورٍ قَن نَشَ بَرِ فّسّ فبٍيلِ شِرِشِ عَ بّلّشّ رَ. يُدَ نَشَ
    عَ شِلِ سَ سٍرَ.
  fra-SBL: Ensuite sortit son frère, qui avait un fil cramoisi à la main, et on l'appela
    Zérach.
  hbo-hbo: וְאַחַר֙ יָצָ֣א אָחִ֔יו אֲשֶׁ֥ר עַל־יָדֹ֖ו הַשָּׁנִ֑י וַיִּקְרָ֥א שְׁמֹ֖ו
    זָֽרַח׃ ס
  shp-NTPO: Ja pikota pekáopari, ja joshin cintan nexawana bake pikota iki; ja pikóketian
    janea iki Zérac akin.
  eng-WYCLIFFE: Afterward his brothir yede out, in whos hond was the reed threed,
    whom sche clepide Zaram.
  pjt-pjt: Ka palula maḻangka iṯi panya miṉa karpintjanya wirkanu, kaya palunya ininu
    Tjiṟanya.
  cwe-cwe: Maabaho sekulu wake nayo kelekigwa kuno kana lusingija ludung'hu muna umkono
    wake, nayo katangigwa Zela.
  bgs-bgs: Ipamasusu pagsik tô dáppi din na igbagkássan tô bállad din ka sinulid na
    tuu mallutù. Igngadanan sikandin ki Seras.
  kik-kik: Nake mũrũ wa nyina ũrĩa warĩ na uthi mũtune guoko-inĩ gwake akiuma, nake
    agĩtuuo Zera.
  ksr-ksr: Kawaa gematanoŋ aliaa borianoŋ beweso kasa oso popolaŋ eroti, iinoŋ asugiro
    qata Zera qagi. (Zera = oso popolaŋ) Kiaŋ.
  fra-NCL: Ensuite sortit son frère, qui avait à la main le fil écarlate ; et on le
    nomma Zara.
  cek-AK: To pacoengah ban ah tlangqui kathim zaeng ih amya to tapen; anih to Zerah,
    tiah ahmin phui.
  xla-xla: Epame ma ya꞉ ei, do dla tluka omteka꞉peleta himomelletapo alotle hatostaiyo.
    Epalati ya꞉ hiye semama Sela diyo.
  cuk-cuk: Geb degine, baid-machi-bipi e-argangi dub-ginnid-atinnale aidenonimogad.
    A-machidi Zaraʼye onugsalesad.
  uig-CYR: Андин қолиға қизил жип чигилгән акиси туғулди. Униң исми Зәраһ дәп аталди.
  tel-2017: ఆ తరువాత చేతికి దారం కట్టి ఉన్న అతని సోదరుడు బయటికి వచ్చాడు. అతనికి “జెరహు”
    అని పేరు పెట్టారు.
  hat-BSA: Apre, frè l la te vin sòti avèk fisèl wouj mare nan men l, e li te nonmen
    li Zerah.
  kos-kos: Na tulik se wial ah isusla, ac turet srusra soko ah oanna ke paol, na itukyang
    inel Zerah.
  hbo-WLC: וְאַחַר֙ יָצָ֣א אָחִ֔יו אֲשֶׁ֥ר עַל־יָד֖וֹ הַשָּׁנִ֑י וַיִּקְרָ֥א שְׁמ֖וֹ
    זָֽרַח׃ ס
  ibo-ibo: Emesịa, nwanne ya, nke bu eriri uhie uhie ahụ na nkwoji aka pụtakwara.
    A kpọrọ ya Zera.
  ory-ory: ଏଥିଉତ୍ତାରେ ହସ୍ତରେ ସିନ୍ଦୂରବର୍ଣ୍ଣ-ସୂତ୍ରବଦ୍ଧ ତାହାର ଭ୍ରାତା ଭୂମିଷ୍ଠ ହୁଅନ୍ତେ,
    ତାହାର ନାମ ସେରହ ହେଲା।
  chk-chk: Mürin, pwin we a uputiu, nge a wor ewe terech mi par won pöün. Iwe, a iteni
    Sera.
  ssd-ssd: Taŋakinaig le maib nuŋe wainu muli gurgur ŋak ta prona le nyunu Sera ŋginaig.
  rop-rop: Afta na det lilboi braja garram det redwan string langa im bingga bin kamat,
    en deibin gulum im neim Sera.
  ukr-1871: А потім вийшов брат його, і в його на ручцї була червона нитка. І дала
    імя йому Серах.
  eng-AOI: Then his younger brother with the red cotton was born and he was named
    Zerah, because Zerah means “red.”
  yon-yon: Kwane ye yondem kuu ye aagorok kuu ebkad nong dodmoyiib kumbed wooneen
    kowe, yaningko kuu Seera yedmiwen.
  bch-bch: Ga kus ta itar kakau iuot, be oaro singsingia ienono ibageai. Ta iuato
    ieda Sera.
  deu-1951: Darnach kam sein Bruder heraus, der den roten Faden um die Hand hatte;
    man hieß ihn Serach.
  eng-JPS: And afterward came out his brother, that had the scarlet thread upon his
    hand; and his name was called Zerah.
  ubr-ubr: Gibui on tuan imanai uram mururin auman irat ato i wabai Zerah.
  srp-1865: A poslije izaðe brat mu, kojemu oko ruke bijaše crveni konac, i nadješe
    mu ime Zara.
  lug-lug: Oluvannyuma muganda we n’afuluma n’akawuzi akaakakobe nga kali ku mukono
    gwe, n’ayitibwa Zeera.
  heb-heb: ואחר יצא אחיו אשר על ידו השני ויקרא שמו זרח׃
  ben-IRV: পরে হাতে রক্তবর্ণ সুতো বাঁধা তার ভাই ভূমিষ্ট হলে তার নাম সেরহ হল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਉਸ ਦਾ ਭਰਾ ਜਿਸ ਦੇ ਹੱਥ ਲਾਲ ਧਾਗਾ ਬੰਨ੍ਹਿਆ ਗਿਆ ਸੀ, ਜਨਮ ਲਿਆ ਅਤੇ ਉਸ
    ਦਾ ਨਾਮ ਜ਼ਰਹ ਰੱਖਿਆ ਗਿਆ।
  mwp-mwp: '*Kalanu nungu tukuyap ngapa, kulka gamul mukubilnga kazi adhapadhadhin.
    Nadh nanga nuyn imadhin nadh nuyn kedha tharadhin kedha, ‘Nginu nel Zera.’'
  mya-JVB: ထိုနောက်မှ လက် ၌ ကြိုးနီ စည်းသောညီ ဘွား ၍၊ သူ့ ကိုဇာရ အမည် ဖြင့် မှည့်
    သတည်း။
  tbg-tbg: viraqaahairo qorainti vainti vo vira kauquqi naare naaqunta rumpatora vatatovaro
    vira autu nteharo, Siraarave – Naare ˻Naaquntarave˼ tura.
  hmo-hmo: Gabeai iena kakana ia vara, mai varo kakakaka danu iena imana dekenai,
    iena ladana idia atoa Sera, ena anina be “daekau.”
  ata-ata: Xe iliꞌi la sou ane misakii avolu no anu lamota lauoinu ne muluꞌe. La sou
    mimoxoꞌu ualasou lexe Sela.
  nfa-nfa: Èle èèna ka, dhu èki dènge loa hèngu mea deo na kalua. Ra pangare ne Sera
    (sasoa na ‘mea gèu-gèu’).
  urd-urd: फिर उसका भाई जिसके हाथ में लाल डोरा बंधा था, पैदा हुआ और उसका नाम ज़ारह
    रख्खा गया।
  rus-SYN: 'Потом вышел брат его с красной нитью на руке. И наречено ему имя: Зара.'
  cbt-NTPO: 'Quëhuan pi''shiquë tonpotanpatërinsoso'', ina piquëran hua''huatërin.
    Inaso'' nohuitaton: Saro itërin.'
  bqc-SIM: Bee gbɛa kɛ́ aà gbɛ̃do pↄ́ wà wↄ̃ↄtɛ̃na dↄ̀ aà ↄwapi bↄ̀, ↄ̃ wà tↄkpàɛ̀
    Zela.
  tcz-CHONGTHU: Chujouvin, naosen patsan a akhut kikanpa chu ahung peng tan hichun
    amapa min chun Zerah asah tauve.
  mar-mar: त्यानंतर त्याचा भाऊ, ज्याच्या हाताला लाल धागा बांधलेला होता, तो बाहेर आला
    आणि त्याचे नाव जेरह असे ठेवले.
  tcs-tcs: Ane apta, bala blo em bin bon wea i gad red string lo an blo em. Ane i
    bin kolem Zera; wea Ibrulangus wea i min ‘brait moning red blo elimoning’.
  qub-qub: Guepantaraj yuriran puca jïluwan maquin watasha cäga. Chaypa jutinta churaparan
    Zera nishpan.
  bqp-bqp: Abire gbɛra kũ a gbɛ̃ndo kũ ò wↄ̃nↄ tɛ̃ra dↄ̀ a ↄaa bò, akũ ò tↄ́ kpànɛ
    Zɛra.
  hat-hat: Apre sa, frè li a soti ak fil wouj la mare nan men l'. Yo rele l' Zerak.
  eng-BSB: Then his brother came out with the scarlet thread around his wrist, and
    he was named Zerah.
  tod-tod: Naa ʋoluma bɔɔlai zɔlɔɔni, nii geze ɓɔigi ɠilini zeei ʋa. Ti naa laasei
    pɛɛni ga Zeela.
  eng-WEBPB: Afterward his brother came out, who had the scarlet thread on his hand,
    and his name was called Zerah.
  kbq-kbq: Hanki amefiga'a nefu osi koranke nofi'ma azante kinte'nemo atiramigeno,
    agi'a Zela'e huno antemi'ne.
  nhe-BL: Huan teipa tlacatqui nopa seyoc oquichpil tlen quipiyayaya nopa icpatl chichiltic
    imaco huan quitocajti Zara. (Zara quinequi quiijtos Chichiltic.)
  bus-bus: Beee gbɛra kɛ̀ à gbɛ̃ndoo kɛ̀ wà wↄ̃ↄ tɛ̃aa dↄ̀ à ↄↄa bↄ̀, ben wà tↄ́ kpànɛ
    Zɛra.
  gub-BL: A'e re uzexak kar imemyr inugwer pàn pehegwer ipiràg ma'e opo pe hereko
    har a'e kury. Omono Zera her romo. (-Ipiràg, i'i her zaneze'eg rupi.)
  eng-DRA: 'Afterwards his brother came out, on whose hand was the scarlet thread:
    and she called him Zara.'
  knf-knf: Kë abuk aşin anwooŋ na ptal pjeenkal abaa pën, kë baţu'a katim ki Ŧerah.
