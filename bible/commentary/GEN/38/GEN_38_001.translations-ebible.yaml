  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೂದನು ತನ್ನ ಅಣ್ಣತಮ್ಮಂದಿರನ್ನು ಬಿಟ್ಟು ಗಟ್ಟಾ ಇಳಿದು ಅದುಲ್ಲಾಮಿನ
    ಊರಿನವನಾದ ಹೀರಾ ಎಂಬುವವನ ಹತ್ತಿರ ಉಳಿದುಕೊಂಡನು.
  ena-ena: Juda agaŋ nudɨ isagalinu imahalinu agɨladɨ valavɨla ua hulaŋ mu Hila agaŋ
