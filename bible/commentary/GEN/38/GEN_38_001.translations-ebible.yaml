  guj-2017: તે સમયે યહૂદા તેના ભાઈઓની પાસેથી જઈને હીરા નામે એક અદુલ્લામીને ત્યાં રહ્યો.
  byr-byr: Sagaaꞌ Juthai Kainanɨ mwaalyaꞌ kamaaraꞌ gannya aꞌmweꞌ kaimɨraaya daraai
    dai mɨlaꞌ. Aꞌmwe Ei, sɨraangei Taimaaꞌ kwala maaraꞌ. Kamaaraꞌ gamɨrebwi kayaaꞌnanaangebwi
    kyaꞌ Gotɨyai “Gamɨ balyaꞌnegaaꞌ wakɨdeinyɨra,” dɨnɨkeꞌna Ei balaꞌ. Kabalaꞌ Juthai
    kutabanyai Wonanɨmɨ wɨdaꞌ “Aꞌmwe Taimaaꞌ dɨmaaꞌ!” Sara kudaꞌ maarɨna yaka “Kaimɨraayanna
    waramaryana!” daka kayaaꞌna yaꞌ. Kayaaꞌna yakeꞌna Gotɨyai dɨna “Balyaꞌnegaaꞌ wakɨdeinyɨ.”
    Miꞌna dɨnɨkevɨ Wonanɨ balɨna yaꞌ. Kabalaꞌ Juthai Taimaavɨ wɨdaꞌ “Navɨka dɨmwaala!
    Aꞌmwe pwarɨ mamaaꞌnɨnnera! Gɨmaamaangeryawɨnna kaanna wɨna jɨ! Saba dɨmwaai! Nyɨbwaalɨꞌ
    aaya wɨryaakei Silaa naanga gɨrina kyojɨ gamɨzarɨ dɨmaaꞌnana!” Wɨdɨna kyaꞌ Taimaaꞌ
    kaanna wɨna yaꞌ. Saꞌ Silaa naanga gɨrina kyaꞌ Juthai “Nyɨbwaalɨvaanga dai gannya
    gyaꞌmweraalyɨ nabaai nabaladɨka!” daka Silaamɨ “Taimaaꞌ dɨmaaꞌ!” mujaꞌ. Yagaala
    mujɨ yaka mwaalɨna yakere balaangeꞌ balɨna yaꞌ. Balɨna kyaꞌ Taimaaꞌ kwaasɨ kyaꞌ
    “Juthai Taimaavɨ ata lɨmwamwaka,” dɨnyɨna yeꞌ. Dɨnyɨna kyeꞌ Taimaaꞌ kaimɨraayaraai
    pwaraai avaalyagaaꞌ maarɨna yaꞌ. Maarɨna kyaꞌ “Sɨraangei Perezɨ, dɨvidaasai Jeraa,”
