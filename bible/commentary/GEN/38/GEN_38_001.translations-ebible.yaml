  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Sudɑɑ ítɛ́ o tebìí borɛ̀ kɛ́kɔtɛ Adudɑmmu Idɑɑ borɛ̀,
  msy-2020: Ezɨ dughiar kamɨn Juda uan aveghbuaba ategha ghua Adulamɨn nguibamɨn gumazim,
