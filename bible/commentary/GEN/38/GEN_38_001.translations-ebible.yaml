    warnkumarramarraja katukarna, yana ngapikarti, Adullam-karti. Ngurra jirni pirirringa,
    yini Hirah.
  asm-FB: পাছত যিহূদাই তেওঁৰ ভায়েক ককায়েকসকলক এৰি অদুল্লমীয়া হীৰা নামৰ এজন লোকৰ
    লগত বাস কৰিলেগৈ।
  sus-A: نَ تّمُي، يُدَ نَشَ كٍلِ عَ نفَشَكٍرٍنيِيٍ شُن مَ، عَ سِفَ عَدُلَمَكَ ندٍ
    شْنيِ نَشَن شِلِ هِرَ.
  fra-SBL: En ce temps-là, Juda descendit de chez ses frères, et se rendit chez un
