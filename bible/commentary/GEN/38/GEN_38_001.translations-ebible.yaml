  vie-OVCB: Giu-đa lìa gia đình, xuống A-đu-lam và trọ tại nhà Hy-ra.
  lbk-lbk: Nakwas chi ya ket tinaynan Juda nan et-adna ya inmey ay nakisag-en ken
