  hbo-hbo: וַֽיְהִי֙ בָּעֵ֣ת הַהִ֔וא וַיֵּ֥רֶד יְהוּדָ֖ה מֵאֵ֣ת אֶחָ֑יו וַיֵּ֛ט עַד־אִ֥ישׁ
    עֲדֻלָּמִ֖י וּשְׁמֹ֥ו חִירָֽה׃
  shp-NTPO: Jaskarabo inontianribira, Judá jawen wetsaboibakeax moa wetsanko janbiribi
    jaai kaa iki. Jara kaa iki, Hirá janeya jonin xobonko, ja Hirára iká iki, adumita
    joni.
  eng-WYCLIFFE: Yn the same tyme Judas yede doun fro his britheren, and turnede to
    a man of Odolla, Hiram bi name;
  pjt-pjt: Ka nyara palula aṟangka Jacobaku katja Judah-lu kuṯa maḻanypa tjuṯa kuḻu
    wantikatira anu kutju wati ini Iiṟalakutu tawunu ini Atulamalakutu.
  cwe-cwe: Chipindi icho Yuda kawaleka ndugu zake na kahita kukala na munhu zina jake
    Hila, Mwadulamu
  bgs-bgs: Na, duwán álló na igtanan si Juda katô mga kataladi din, asta igóddô sikandin
    madani tun ki Hiras na taga Adulam.
  kik-kik: Ihinda-inĩ rĩu-rĩ, Juda agĩtiga ariũ a ithe agĩikũrũka agĩthiĩ gũikara
    na mũndũ wa Adulamu wetagwo Hira.
  ksr-ksr: Kambaŋ kanoŋ Juudanoŋ daremuŋuruta oŋomesaoŋ yagomaŋanoŋ Adulam gomanoŋ
    kemeŋ eja moŋ qata Hira iwo rama laligoro.
  fra-NCL: En ce temps-là Juda, s’éloignant de ses frères, descendit et arriva jusqu’auprès
    d’un homme d’Odollam, nommé Hira.
  cek-AK: To naah Judah loe angmah ih nawkamyanawk to caehtaak moe, Adullam acaeng
    Hirah khaeah caeh tathuk.
  xla-xla: Epapele alila oloma edla Yudatapo ya꞉ bapadulo medla saliyome ma Adulam
    mo dla hallalo oplami Hila mate halla taiyo.
  cuk-cuk: A-ibagangine, Judá e-gwenadgangi bangud gusad, dule-Hiraʼye-nugadse naded.
    Hiraʼde Adulam-neggweburginedid.
  uig-CYR: У вақитларда шундақ болдики, Йәһуда ака-укилириниң қешидин кетип, Һираһ
    исимлиқ Адулламлиқ бир кишиниңкигә чүшти.
  tel-2017: ఆ కాలంలో యూదా తన సోదరులను విడిచిపెట్టి హీరా అనే ఒక అదుల్లాము వాడితో నివసించాడు.
  hat-BSA: Epi li te vin rive nan lè sa a ke Judas te kite frè l yo, pou te vizite
    yon sèten Adilamit ki te rele Hira.
  kos-kos: Ke pacl sac pacna Judah el som liki mwet wial, ac muta yurin mwet se pangpang
    Hirah, su ma in siti srisrik Adullam.
  hbo-WLC: וַֽיְהִי֙ בָּעֵ֣ת הַהִ֔וא וַיֵּ֥רֶד יְהוּדָ֖ה מֵאֵ֣ת אֶחָ֑יו וַיֵּ֛ט עַד־אִ֥ישׁ
    עֲדֻלָּמִ֖י וּשְׁמ֥וֹ חִירָֽה׃
  ibo-ibo: Nʼoge ahụ, Juda hapụrụ ụmụnne ya gaa binyere otu nwoke onye Adulam a na-akpọ
    Hira.
  ory-ory: ସେହି ସମୟରେ ଯିହୁଦା ଆପଣା ଭ୍ରାତୃଗଣ ନିକଟରୁ ଅଦୁଲ୍ଲମୀୟ ହୀରା ନାମକ ଜଣେ ଲୋକ ନିକଟକୁ
    ଗଲା।
  chk-chk: Lon ena fansoun a fis pwe Juta a feila seni pwin kewe o wasöla ren eman
    re Atullam itan Hira.
  ssd-ssd: Ait ta mbolŋge Yuda nu aba kat nuŋe kusreka Adulamnu taŋgo ande nyunu Hira
    sota kumba nu ndoŋ minnaik.
  rop-rop: Wal Juda bin gowei brom im braja olabat, en imbin go en jidan garram wan
    olmen neim Haira deya langa wan taun gulum Edulam.
  ukr-1871: І сталось того часу, Юда відлучивсь од браття свого, та й присусїдивсь
    до одного Адуламця, на прізвище Гіра.
  eng-AOI: At that time Judah left his brothers and went to stay with a man called
    Hirah who lived in a town called Adullam. They were friends.
  yon-yon: Kwanoon kuyaron yaa, Yuda kuu ye aagoroka domondekore, kambong Adulam ye
    karub yaningko Hirayiib yaa doborok wonoon.
  bch-bch: Ngan ado toaiua, Iuda itnan itar kapeipei ga aea kakakau ta ila igera iarea
    ede ieda Ira ngan tuanga Adulam, ta idio imado pan toa eoa.
  deu-1951: Es begab sich um jene Zeit, daß Juda von seinen Brüdern hinabzog und sich
    zu einem Adullamiter wandte, der Hira hieß.
  eng-JPS: And it came to pass at that time, that Judah went down from his brethren,
    and turned in to a certain Adullamite, whose name was Hirah.
  ubr-ubr: Wera fani sisawar gibunai Judah taitain tutuan ikirires ato inai orot wabin
    Hirah on rus sitama mes, on min Adullam mafam emon.
  srp-1865: A u to vrijeme dogodi se, te Juda otide od braæe svoje i uvrati se kod
    nekoga Odolamejca, kojemu ime bješe Iras.
  lug-lug: Awo olwatuuka Yuda n’ava ku baganda be n’aserengeta, n’ayingira ew’Omudulamu,
    erinnya lye, Kira.
  heb-heb: ויהי בעת ההוא וירד יהודה מאת אחיו ויט עד איש עדלמי ושמו חירה׃
  ben-IRV: ঐ দিনের যিহূদা নিজের ভাইদের কাছ থেকে চলে গিয়ে অদুল্লমীয় হীরা নামে একটি
    লোকের কাছে গেল।
  pan-pan: ਉਸ ਵੇਲੇ ਅਜਿਹਾ ਹੋਇਆ ਯਹੂਦਾਹ ਆਪਣੇ ਭਰਾਵਾਂ ਕੋਲੋਂ ਚਲਾ ਗਿਆ ਅਤੇ ਹੀਰਾਹ ਨਾਮ ਦੇ ਇੱਕ
    ਅਦੂਲਾਮੀ ਮਨੁੱਖ ਦੇ ਘਰ ਵਿੱਚ ਠਹਿਰਿਆ।
  mwp-mwp: Senawbi thonara nanga, Yudha miyaydhin nungu tukuypoengu, a nuydh nungu
    mudhathoemay lag amadhan aymoeydhin Adulamaw mabaygiya nungu nel Yira.
  mya-JVB: ထို ကာလအခါ ယုဒ သည် ညီအစ်ကို နေရာမှ သွား ၍ ၊ ဟိရ အမည် ရှိသော၊ အဒုလံ အမျိုးသား
    ထံ သို့ဝင် လေ၏။
  tbg-tbg: Vi entara Iutaava nai qata vakaukavara mini kero oru Adulaamu vatukaini
    vo vaiinti Hiraara vataakero vaura.
  hmo-hmo: Unai neganai Iuda ese iena tadikaka taudia ia rakatania, ia lao, Adulama
    tauna ta ena ladana Hira danu ia noho.
  ata-ata: No tauu ie ane ne, la Iuda mulutu muꞌumesiꞌa ta vimovimou ia mulai muxolu
    noxou itema vile ualasou lexe Ira. Ira anu itemasie tuala tila ne Adulamu.
  nfa-nfa: Èle èèna ka, Yahuda tèke eele aꞌari na, ka laꞌe pea dènge angalai na èci,
    ngara na Hira, ètu rae Adulam.
  urd-urd: उन्ही दिनों में ऐसा हुआ कि यहूदाह अपने भाइयों से जुदा हो कर एक 'अदूल्लामी
    आदमी के पास, जिसका नाम हीरा था गया।
  rus-SYN: 'В то время Иуда отошел от братьев своих и поселился близ одного Одолламитянина,
    которому имя: Хира.'
  cbt-NTPO: Naporo tahuëri'sa Cotaso iinpita patahuaton, Atoran ninanoa'huaquë pa'nin.
    Inaquë a'na quëmapi Iro itopiso ya'huërin. Ina ya'huërinquë yacapatonin.
  bqc-SIM: Zĩbeezĩ Yuda bↄ̀ a gbɛ̃́ↄ kĩ́i, à gɛ̀ zↄ̃̀lɛ Adulaũ gbɛ̃́ pↄ́ wì
    mɛ Hila bɛ.
  tcz-CHONGTHU: Hiche phat laitah chun Judah chun asopite adalhan Adullan kiti muna
    Hirah kitipa toh ana cheng khom lhon in ahi.
  mar-mar: त्याच सुमारास यहूदा आपल्या भावांना सोडून अदुल्लाम नगरातील हिरा नावाच्या
    मनुष्याबरोबर त्याच्या घरी रहावयास गेला.
  tcs-tcs: Diswan ya i bin apen wea da taim wen Zuda bin go ane libe ol bala blo em
    biain ane em bin go ane stap wea man neim Ira, uda bin prom taun blo Adulam.
  qub-qub: Chay wichan Judäga wauguincunawan iwal tiyaycashanpita shuyniyar aywacuran
    Hira jutiyoj runapa wasinman paycuna cajcho tiyananpaj. Hiraga Adulam marcapitami
    caran.
  bqp-bqp: Zĩ kũ̀a Yuda bò a gbɛ̃nↄ kĩnaa à gɛ̀ɛ à vùtɛ Adulamu gbɛ̃ kũ òdi pinɛ
    Ira bɛa.
  hat-hat: Lè sa a, Jida kite frè l' yo, li al jwenn Ira, yon nonm lavil Adoulam.
  eng-BSB: About that time, Judah left his brothers and settled near a man named Hirah,
    an Adullamite.
  tod-tod: Naama ziɛgi zu, Zuda zeɠeni kɛɛɠɛleaiti ba, é li, é zei Adulame zunui
    ta ʋɔ bɛ, nii daaseigi ɠɛni ga Ɠiila.
  eng-WEBPB: At that time, Judah went down from his brothers, and visited a certain
    Adullamite, whose name was Hirah.
  kbq-kbq: Mago zupa Juda'a afuhe'ina nezamatreno Adulami kumate ne' Hira'e nehaza
    ne'ene umani'ne.
  nhe-BL: Ipan nopa tonali Judá moiyocaquixti tlen iicnihua huan yajqui itztoti ipan
    pilaltepetzi Adulam huan mocajqui ichaj se tlacatl tlen itoca Hira.
  bus-bus: Zĩ beeea Yuda bↄ̀ a gbɛ̃nↄ kiia à gàa à vɛ̃̀ɛ Adulamu gbɛ̃ kɛ̀ wè benɛ
    Ira bɛ.
  gub-BL: Amo 'ar mehe a'e kwarahy mehe Zuta wata oho wyky'yr uwywyr wanuwi a'e kury.
    Wiko oho amo awa Ira her ma'e Ànurà tawhu pe har hàpuz me.
  eng-DRA: At that time Juda went down from his brethren, and turned in to a certain
    Odollamite, named Hiras.
  knf-knf: Ţi wal mënţ, Yuda aduk babuk aşin aya du ñiinţ aloŋ i uŧaak wi Adulam i
    katim kawooŋ Hira.
