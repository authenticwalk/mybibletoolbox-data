  mdy-ETH: ዬኖ ዎዶና ዪሁዳ ጌርሲንሢዳፓ ዱማዺ ሂራ ጌይንታ ዓዱላማ ዓጮ ዓሢ ኮራ ዓኣዺ፥ ዒኢካ ናንጌኔ።
  twi-ASANTE: Ɛbaa sɛ saa ɛberɛ no ara mu, Yuda tu firii ne nuammarimanom no nkyɛn
