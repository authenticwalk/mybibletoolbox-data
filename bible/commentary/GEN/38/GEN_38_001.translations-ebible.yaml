verse: GEN.038.001
translations:
  mal-C: ആ കാലത്ത് യെഹൂദാ തന്റെ സഹോദരന്മാരെവിട്ട് അദുല്ലാമിലുള്ള ഹീരാ എന്നു പേരായ
    ഒരു മനുഷ്യന്റെ അടുക്കലേക്ക് പോയി അവിടെ താമസമാക്കി.
  deu-TKW: Um dieselbe Zeit trug es sich zu, daß Juda seine Brüder verließ und sich
    an einen Einwohner von Adullam, Namens Hira, anschloß.
  lin-lin: Nzokande na tango wana, Yuda atikaki bandeko na ye mpe akendeki kovanda
    epai ya Ira, moto ya Adulami.
  cbr-NT: Usai 'itankëx ka Judá aín xukë́n kamanuax chikíakëxa, chikíkiani kuatankëx
    ka achúshi uni Hirá kakë aín xubunu 'iakëxa, ax ka Adulam kakë ëma anu 'ikë uni
    'iakëxa,
  eng-LSV: And it comes to pass, at that time, that Judah goes down from his brothers,
    and turns aside to a man, an Adullamite, whose name [is] Hirah;
  bmu-bmu: Nalö miaŋgöreŋ Judanöŋ darumunurupŋi eŋgömosöta yagömanŋe Adulam mire geba
    azi kun qetŋi Hira yambuk tata malök.
  eng-GNV: And at that time Iudah went downe from his brethren, and turned in to a
    man called Hirah an Adullamite.
  eng-WEBSTER: And it came to pass at that time, that Judah went down from his brethren,
    and turned in to a certain Adullamite, whose name was Hirah.
  nhw-BL: Ipan nopa tonali Judá moiyocaquixti tlen iicnihua huan yajqui itztoti ipan
    pilaltepetzi Adulam huan mocajqui ichaj se tlacatl catli itoca Hira.
  swh-ONEN: Wakati ule, Yuda akawaacha ndugu zake, akaenda kuishi na Hira Mwadulami.
  bba-bba: Yen biru Yudɑ u win mɑɑbu kɑ wɔnɔbu deri u dɑ Hirɑn mi, Adulɑmuɔ.
  eng-KJVCPB: And it came to pass at that time, that Judah went down from his brethren,
    and turned in to a certain Adullamite, whose name was Hirah.
  cpy-cpy: Aripaete rotsiparyaanakari Judá rirentzipaeni, jataki ijeekawaetzi ipankoki
    atziri iita Jira, poñaachari Adulam-ki.
  mpx-mpx: Saugena o elana, Yuda talinau i eguluwagil i na i miminaa tau etega elana
    alana Hila, iya panuwa Adulam gamagalina.
  wbp-wbp: Ngakalku, Juurda manu nyanungukupurdangka-patu yanulu ngurra-kari-kirra
    ngurrararla jurrkungka-juku Kananarla. Yalirlaju nyinaja wati-kirli yirdi-kirli
    Yiira-kurlu. Ngulajulpa Yiiraju ngurra wita-wardingki nyinaja. Ngurraju yirdiji
    ngulaju Yatulama.
  luo-luo: E kindeno, Juda noweyo owetene kendo nodhi odak gi ja-Adulam ma nyinge
    Hira.
  meu-meu: Nega ta Iuda ese tadikakana e rakatanidia, ela, Adulama tauna ta, ladana
    Hira, dekenai e nohova.
  npi-ULB: त्यस समयमा यहूदा आफ्ना दाजुभाइहरूलाई छोडेर हीरा नाउँ भएको कुनै एउटा अदुल्लामवासीकहाँ
    बस्दथे ।
  yor-yor: Ní àkókò náà, Juda lọ kúrò lọ́dọ̀ àwọn arákùnrin rẹ̀ láti lọ dúró lọ́dọ̀
    ọkùnrin ará Adullamu kan tí ń jẹ́ Hira.
  emp-NTPO: Maʌ̃ ewarid̶e Judara idji djabarãnebemada ãyã wãsia. Adulaʌ̃ purud̶e ẽberã
    Hira abadama b̶ad̶e wãsia.
  ind-ind: Pada waktu itu, Yehuda meninggalkan saudara-saudaranya dan tinggal bersama
    seseorang bernama Hira, orang Adulam.
  pes-OPCB: در همان روزها بود که یهودا خانهٔ پدر خود را ترک نموده، به عدولام رفت و
    نزد شخصی به نام حیره ساکن شد.
  ssx-ssx: Koto nate nina꞉ta꞉ Diudata꞉ hameke tonu mina꞉pa꞉lao mo Adalamo daoni hali
    Hita yaapo halo pu moneayekeme.
  lcm-lcm: Na si taun ang Iuda kata pasal pelek a keve tasina asi kana an ago kuvul
    ve mang igenen kana asan ta Ira le Adulam.
  aer-aer: Yanhenge Judah kake ikwerenhe areye imperle-alheke apmere arrpenhe-werne
    Canaan-enge. Re anetyarte artwe Hirah arritnyenge. Hirah akenhe apmere akweke-arenye-arle
    aneke, Adullam arritnye anekenge.
  tgl-ULB: Dumating ang panahon na iniwan ni Juda ang kanyang mga kapatid na lalaki
    at tumira sa isang Adullamita, na ang pangalan ay Hira.
  nop-nop: Nai uŋaniŋ Yuda adi kwayaŋiye biyabuŋa wooŋ Adulam yokwetneŋ me niŋ wou
    Hila adiguut hatiguk.
  kca-kca: Щи артән Иуда йайԓаԓ хӑйсәԓы пӑ Хира нэмпи хŏйат пўӈәԓән Одоллам вошән
    уԓты питәс.
  cbu-NT: Yuwapur Osiyarinee zoonll tupaxanxarangu anpur Utaárin zoonllee kasayaru,
    nllitaritap tputs taamchi átu, naatarangiya. An tputs sur Iraá. Yaktash Adulamush
    taarangiya.
  hui-hui: Horo uruningi Yuda ibugua ibu hameneru helo wahalu Adulama tanoha agali
    mbira mini Hira henego ibula hama pene.
  wrs-wrs: Doa Yuta Yakopna hovrini ombol lohvna. Wo himba hevna etehumunilmba sandhalaha
    ganamba, di avhoa Hirainda di kembella Atulamra.
  mya-mya: ၎င်း​အ​ချိန်​လောက်​တွင်​ယု​ဒ​သည်​သူ​၏​ညီ​အစ် ကို​တို့​ထံ​မှ​ထွက်​ခွာ​၍
    အ​ဒု​လံ​မြို့​သား​ဟိ​ရ ထံ​၌​သွား​ရောက်​နေ​ထိုင်​လေ​၏။-
  cbi-NTPO: Juntsa tinbutala, Judá ya' naatalalanu vela' jitu, Adulam pebulusha chumu,
    ma unbere Hirá mumu ruku' junga ji' chuimi.
  bod-N: སྐབས༌དེར། ཡ་ཧུ་དཱ་རང་གི་སྤུན་ཟླ་རྣམས་དང་ཁ་བྲལ་ནས་ཨ་དུལ་ལཱམ་མི་རིགས་ཀྱི་ཧི་རཱ་ཞེས་པའི་ཁྱིམ་དུ་སོང༌ཞིང༌།
  wsk-wsk: Tom mu te Judah ko launuria nunga beteram ale Adullam wonong te nama kaparam
    ale kari Hirah ilak bagakaso.
  kkl-kkl: Yusup Mesir wamogpa, Yehuda elkaboap wamna koma laploa piogti, as Adulam
    wamogne sina Hira poneag piogti, wamog.
  sna-sna: Panguva iyoyo, Judha akabva kuhama dzake akaburuka akandogara nomurume
    wokuAdhurama ainzi Hira.
  spa-BLM: En aquel tiempo, Judá bajó de entre sus hermanos y visitó a un adulamita
    que se llamaba Hira.
  beu-beu: Uanguveng angu, Yahuda ana ekaku ang naung iadu, sengmuse ana ila aabang
    Adulam mi nehe nu ene Hira angu abung mihi.
  cac-cac: A d'a jun tiempoal chi', a vin̈aj Judá ix spojel sb'a vin̈ d'a eb' yuc'tac,
    ix b'at cajnaj vin̈ d'a slac'anil jun vin̈ vinac scuchan Hira, aj chon̈ab' Adulam.
  swh-ULB: Ikawa wakati ule Yuda akawaacha ndugu zake na kukaa na Mwadulami fulani,
    jina lake Hira.
  bel-bel: 'Тым часам Юда адышоў ад братоў сваіх і пасяліўся паблізу аднаго Адаламіцяніна,
    імя якога: Хіра.'
  deu-ELBBK: Und es geschah in dieser Zeit, dass Juda von seinen Brüdern hinabzog
    und zu einem Mann von Adullam einkehrte, mit Namen Hira.
  mbb-OT: Dutun he timpu, midsuwey si Juda te menge suled din ne ziyà sikandin med-ubpà
    te ed-ubpaan ni Hira he tig-Adulam.
  msc-msc: Nba, a ma mɛn bakɛ, Yahuda bɔra a badenmailu tɛma, ka wa a sii Adulamuka
    do tɔrɔfɛ mɛn tɔɔ ko Hira.
  mal-2015: അക്കാലത്തു യെഹൂദാ തന്റെ സഹോദരന്മാരെ വിട്ടു ഹീരാ എന്നു പേരുള്ള ഒരു അദുല്ലാമ്യന്റെ
    അടുക്കൽ ചെന്നു;
  tuo-NT: Joseré na duáca beꞌro Judá cʉ̃ maꞌmisʉmʉa, cʉ̃ acabijirãrẽ cõꞌawijacʉ niwĩ.
    Cõꞌawija, Adulam wãmetiri macãpʉ waꞌacʉ niwĩ. Topʉ ti macãcjʉ̃ Hira wãmetigʉ ya
    wiꞌipʉ cãjĩcʉ niwĩ.
  gup-gup: Wanjh Judah benbawong nawu birridanginj, dja wam beneni nakudji bininj
    nawu nakang kunred Adullam nawu nungka ngeyyoy Hirah.
  met-met: Bila bungina baguba Yuda sauya sabangandi kixingindi saing ri mala ba wa
    rangua Adulam tela yanoa Hira.
  gvs-gvs: E amo tutayana goi Yuda senao ikalavedi go, isou ina koroto tayamo guma
    Adulam yoina Ira, e taiyao sikaaiyaka.
  rmc-rmc: Andre oda časos o Juda geľa het peskre phralendar a ačhiľa ke jekh manuš,
    savo pes vičinelas Chirah a sas andral o foros Adulam.
  nlg-nlg: Mi tana bona ni aho te vaghana sono itaeni, Judah te rughuhoru sanira rana
    lei hoghona me tona va i Adullam me ghaha kolua na mane na ahana Hirah.
  dgr-DOGNT: Ekìıyeè k'e Judah edechı gots'ǫǫ̀ ajà. Kǫ̀ta Adulam gòyeh ekǫ dǫ Hıra
    wìyeh xè nàdè.
  pes-OPV: و واقع شد در آن زمان که یهودا ازنزد برادران خود رفته، نزد شخصی عدلامی،
    که حیره نام داشت، مهمان شد.
  ron-1924: Ын время ачея, Иуда а пэрэсит пе фраций сэй ши а трас ла ун ом дин Адулам,
    нумит Хира.
  ben-OBCV: সেই সময় যিহূদা তাঁর দাদা-ভাইদের ছেড়ে হীরা নামক অদুল্লম নিবাসী একজন লোকের
    সঙ্গে থাকতে চলে গেলেন।
  lex-lex: La' ler de maka ra'olga Yusup de, Yehuda nto'or doinia hyalli rella pa
    nhol wut lia makden Adulam ida, nwawa Hira.
  rgu-rgu: Basa ria, boe ma Yahuda laꞌo ela aꞌa-fadi nara, de leo no tia ni Hira nai
    koro Adulam.
  som-som: Oo waagaas waxay noqotay inuu Yahuudah ka tegey walaalihiis, oo wuxuu u
    leexday nin magiciisa la odhan jiray Xiirah oo reer Cadullaam ah.
  lat-VUC: Eodem tempore, descendens Judas a fratribus suis, divertit ad virum Odollamitem,
    nomine Hiram.
  aoi-aoi: Akini-yada ngawa eneja nakina Juda neni-lalikama arakba ena-langwa wurrarrkwurrkuwena
    akwa ni-likenumurra nakina nuwilyabu-wa nenungkwarba Yira nenimikirra, kajungwa
    nenik-ambilyingi-yada nakina enuwa-manja ena-langwa-manja angalya emikirra Adilama.
    Wunalakina-kiya Juda akwa Yira aburnuwa-murra wunalakina.
  eng-ASVBT: And it came to pass at that time, that Judah went down from his brethren,
    and turned in to a certain Adullamite, whose name was Hirah.
  mna-mna: Indeeŋe tana, Yuda izem toŋmatiziŋ kini, mi ila igaaba zin Kanaan mi imbot
    ki tomtom ta ki kar Adulam, zaana Ira.
  ita-1885: OR avvenne in quel tempo, che Giuda discese d'appresso a' suoi fratelli,
    e si ridusse ad albergare in casa di un uomo Adullamita, il cui nome era Hira.
  eng-LXXUP: And it came to pass at that time that Judah went down from his brethren,
    and came as far as to a certain man of Adullam, whose name was Hirah.
  eng-ULB: It came about at that time that Judah left his brothers and stayed with
    a certain Adullamite, whose name was Hirah.
  spa-VBL: Por esta época, Judá dejó a sus hermanos y montó su campamentoen Adulán,
    cerca de un hombre local llamado Hirá.
  fra-_FOB: Il arriva qu'en ce temps-là Juda descendit d'avec ses frères, et se retira
    vers un homme d'Adullam, nommé Hira.
  mal-mal: അക്കാലത്ത് യെഹൂദാ തന്റെ സഹോദരന്മാരെ വിട്ട് ഹീരാ എന്നു പേരുള്ള ഒരു അദുല്ലാമ്യന്റെ
    അടുക്കൽ ചെന്നു;
  urd-GVR: Un dinoṅ meṅ Yahūdāh apne bhāiyoṅ ko chhoṛ kar ek ādmī ke pās rahne lagā
    jis kā nām Hīrā thā aur jo Adullām Shahr se thā.
  suz-BL: मिनु नोले यहूदा आ लोक्‍बपुकी रे लशा, अदुल्‍लाम सहर ङा हीरा माइश्‍शो मुर
    आ बाक्‍तीक लमाक्‍त।
  ita-1927: Or avvenne che, in quel tempo, Giuda discese di presso ai suoi fratelli,
    e andò a stare da un uomo di Adullam, che avea nome Hira.
  ckb-ckb: یەهودا لەو سەردەمەدا براکانی بەجێهێشت و چوو بۆ لای پیاوێکی عەدولامی کە
    ناوی حیرە بوو.
  eng-BBE: Now at that time, Judah went away from his brothers and became the friend
    of a man of Adullam named Hirah.
  crx-NTPO: '''Et owhuya whudizulh whe Judah dudulhutsin bughu tizya ''ink''ez dune
    Adullam whut''en-un, Hirah huyulhni, ''en yughu hato ts''e whenya.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೂದನು ತನ್ನ ಸಹೋದರರ ಬಳಿಯಿಂದ ಹೊರಟು, ಅದುಲ್ಲಾಮೂರಿನವನಾದ ಹೀರಾನ ಬಳಿಗೆ
    ಹೋದನು.
  bbb-bbb: Ijiege rena maza ijia e Juda fu uviarafa fuone bu nafare ijia karijo ije
    uniana fune urina are isekube Adurameno kuavo ijia e Iraki fikiro vae.
  tam-2017: அக்காலத்திலே யூதா தன் சகோதரர்களை விட்டு, அதுல்லாம் ஊரானாகிய ஈரா என்னும்
    ஒரு மனிதனிடத்தில் போய்ச் சேர்ந்தான்.
  spa-RV-1909: Y ACONTECIÓ en aquel tiempo, que Judá descendió de con sus hermanos,
    y fuése á un varón Adullamita, que se llamaba Hira.
  ron-BTF: Şi s-a întâmplat în acel timp, că Iuda a coborât de la fraţii săi şi s-a
    abătut pe la un anumit adulamit, al cărui nume era Hira.
  eng-WEBP: At that time, Judah went down from his brothers, and visited a certain
    Adullamite, whose name was Hirah.
  eng-FBV: Around this time, Judah left his brothers and set up his tents at Adullam,
    near to a local man named Hirah.
  nld-1939: Omstreeks diezelfde tijd verliet Juda zijn broers, en begaf zich naar
    een man in Adoellam, Chira genaamd.
  nch-BL: Ipan nopa tonali Judá moiyocaquixti ten iicnihua huan yajqui itztoti ipan
    pilaltepetzi Adulam huan mocajqui ichaj se tacat cati itoca Hira.
  tfr-NTPO: Eshkoshko ga Judá opshino ba pjeyoga shwoy dwayo, öötong sök Adulam kjokyo.
    Eshko ga domer shäng kjl̈ara ko Hirá, e Adulam so. Ga Judá beno sök ba ushko.
  vie-1934: Trong lúc đó, Giu-đa, lìa xa các anh em mình, đến ở cùng một người A-đu-lam,
    tên là Hi-ra.
  hin-CV: जब उन्हीं दिनों यहूदाह अपने भाइयों के बीच से निकलकर हीराह नामक अदुल्लामवासी
    व्यक्ति के साथ रहने चले गये.
  eng-OURB: At that time, Judah [Praised] went down from his brothers, and visited
    a certain Adullamite, whose name was Hirah.
  spa-BES: En aquel tiempo, Judá se alejó de sus hermanos y se hizo amigo de un hombre
    de Adulam llamado Hirah.
  tdx-tdx: Ie henane zay, nienga amo rahalahi’eo t’Iehodà nitsile mb’ ami’ty nte-Adolame
    atao Hirà.
  vid-vid: Mhela awo Yuda nakebagula na wang'holoze, nakaluta kikala na munhu yumwe
    Mwadulami itagwa lyake Hila.
  pwg-pwg: Nani berasi murinai Israel natuna Juda ivomiiri, varevaresina ikuyowesi
    ma inae da tomowa kana vava Hira gwabinai imakai, ina kwanatu na Adulam.
  eng-OKE: And it was at that time that Jehuda went down from his brethren, and turned
    aside to an Adulamite man whose name was Hira.
  tha-KJV: ต่อมา ครั้งนั้นยูดาห์ลงไปจากพวกพี่​น้อง ไปอาศัยอยู่กับคนอดุลลามคนหนึ่งชื่อฮีราห์
  por-BR-2018: E aconteceu naquele tempo, que Judá desceu da presença de seus irmãos,
    e foi-se a um homem adulamita, que se chamava Hira.
  bco-bco: Ho꞉len a꞉namio꞉, Yudayo꞉ ao iyo꞉ ta꞉ta꞉ga꞉, Adulam amisa꞉n a꞉na ha꞉na꞉sa꞉ga꞉,
    Hila o꞉lia꞉ mesa꞉ni ane.
  deu-ELO: Und es geschah zu selbiger Zeit, daß Juda von seinen Brüdern hinabzog und
    zu einem Manne von Adullam einkehrte mit Namen Hira.
  ktm-ktm: Idu ke ndre hepe kalmene-en eriy, eri pe Judah iyeu odo hun tinton su pe
    iyeu ile ilmin ndrongon Hirah. Hirah ti iy odo lok sehir yi rangan Adulam.
  caa-caa: Pues tama e tiempo yajaꞌ e Judá uxere ubꞌa taca usacunobꞌ y taca uwijtzꞌinobꞌ
    y ixin tuaꞌ aturuan tama uyotot inteꞌ winic xeꞌ ucꞌabꞌa Hirá xeꞌ ajlugar tama
    e chinam Adulam.
  eng-WYC-2018: In the same time, Judah went down from his brethren, and turned to
    a man of Adullam, Hirah by name; (At that time, Judah went forth from his brothers,
    and came to a man of Adullam, named Hirah;)
  epo-epo: En tiu tempo Jehuda apartiĝis for de siaj fratoj, kaj ekloĝis apud iu Adulamano,
    kiu estis nomata Ĥira.
  uig-PIN: U waⱪitlarda xundaⱪ boldiki, Yǝⱨuda aka-ukilirining ⱪexidin ketip, Ⱨiraⱨ
    isimlik Adullamliⱪ bir kixiningkigǝ qüxti.
  beo-beo: 'Amalu, Yuda da yolalali amo yolesili, ea na:iyado Hila (Adala:me moilai
    dunu) amo ea moilaiga esalumusa: asi.'
  tpi-OTNT: Long dispela taim Juda i lusim ol brata bilong en na i go i stap wantaim
    Hira, wanpela man bilong taun Adulam.
  hau-SA: A wannan lokaci, Yahuda ya bar ’yan’uwansa ya gangara don yă zauna da mutumin
    Adullam, mai suna Hira.
  udu-udu: A’di bu’thki embul ka cim c̱aan mo ka Yahuuda a’di yaki’d ka luŋgu’b mo
    ’peni ikam piti mo dhali a’di ṯu’kki’d mo e moŋkamu/ mo dhali gam Wathi/ gi Pa
    Adullaam ’kup̱ mo a’di jin yuḵkunu gway ka Hiirah mo.
  uig-LAT: U waqitlarda shundaq boldiki, Yehuda aka-ukilirining qéshidin kétip, Hirah
    isimlik Adullamliq bir kishiningkige chüshti.
  nde-nde: Ngalesosikhathi uJuda watshiya abafowabo wahamba wayahlala lendoda yase-Adulami
    eyayithiwa nguHira.
  ton-ton: Pea ʻi he ngaahi ʻaho ko ia, naʻe hoko ʻo pehē, naʻe ʻalu ʻa Siuta mei
