verse: GEN.038.003
translations:
  mal-C: അവൾ ഗർഭിണിയായി ഒരു മകനെ പ്രസവിച്ചു, ആ മകന് ഏർ എന്നു പേരിട്ടു.
  deu-TKW: Da wurde sie schwanger und gebar einen Sohn; den nannte sie Ger.
  lin-lin: Mwasi yango akomaki na zemi mpe abotelaki Yuda mwana mobali. Mpe Yuda apesaki
    ye kombo « Eri. »
  cbr-NT: abë 'iakëxa, abë 'itankëxun ka aín xanu ami bëchiakëxa bëchixun ka Er kakin
    anëakëxa.
  eng-LSV: And she conceives, and bears a son, and he calls his name Er;
  bmu-bmu: Mohotŋe ahöyohotka anömŋan gölöm ala morö nahön memba qetŋi Er qerök.
  eng-GNV: So she conceiued and bare a sonne, and he called his name Er.
  eng-WEBSTER: And she conceived, and bore a son; and he called his name Er.
  nhw-BL: Huan conecuic huan quipixqui se icone catli quitocaxti Er.
  swh-ONEN: akapata mimba, akamzaa mwana, ambaye alimwita Eri.
  bba-bba: Kurɔ wi, u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ, mɑ bɑ bii wi yĩsiru kɑ̃ Eru.
  eng-KJVCPB: And she conceived, and bare a son; and he called his name Er.
  cpy-cpy: Ikanta raawakaaka, imotzitakaakiro, otzimakiri otomi iitakiri Er.
  mpx-mpx: Inoke i liyan ge i ab natuliya melutauina, yaka alana Yuda i tun El.
  wbp-wbp: Ngakalku, yali kamina ngulaju juni-parnta-jarrija, manu karrmulypa-jarrija
    kurdu wirriya-kurlu. Juurdarlurla yirdiji yirrarnu wirriyakuju ngulaju Yuuru.
  luo-luo: Nomako ich kendo onywolo wuowi manochaki ni Er.
  meu-meu: Una hahine e mara, mero ta e abia, ladana e hatoa Ere;
  npi-ULB: तिनी गर्भवती भइन् र एउटा छोरो जन्माइन् । त्यसको नाउँ एर् राखियो ।
  yor-yor: ó sì lóyún, ó sì bí ọmọkùnrin kan, tí ó sọ orúkọ rẹ̀ ní Eri.
  emp-NTPO: Dji wẽrãra b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Judaba idjira trʌ̃
    b̶ʌsia Ere.
  ind-ind: Perempuan itu mengandung dan melahirkan seorang anak laki-laki. Yehuda
    menamai anak itu Er.
  pes-OPCB: و از او صاحب پسری شد که او را عیر نامید.
  ssx-ssx: hali weki mondu wiaota꞉ bikita꞉ Ea leekeme.
  lcm-lcm: Na aina ang kala sungsungukan na kala ingus a nat tauan na kila atuk ia
    ta Er.
  aer-aer: Ikwerenge anteme arelhe re atnerte-atnerte-irreke, re anteme ampe urreye
    akweke atnyeneke, Judah-ele anteme urreye akweke renhe Er arritnye antheke.
  tgl-ULB: Siya ay nabuntis at nagkaroon ng anak na lalaki. Siya ay pinangalanan Er.
  nop-nop: Kaŋ tam u mihiwele tiŋa mihi niŋ nagilune wou Ea youkuk.
  kca-kca: Щи нэ ԓавәрта йис пӑ пŏх тӑйәс, пӑ Иуда ащеԓән Ир нэмән мӑса.
  cbu-NT: Yamarangu, anumun wizanllsha mireerangu, kamuz tatsiparangiya. Suru Eraa
    ísamarangiya.
  hui-hui: Mani wali o biagome igiri mbira taba hono bereagola Yuda ibugua igiri gali
    ogoni mini Ere wini.
  wrs-wrs: doa ena avna, otolm lengna tuendisrini, os awona Erm.
  mya-mya: သူ့​မ​ယား​သည်​သား​တစ်​ယောက်​ကို​ဖွား​လျှင် ထို​သား​ကို​ဧ​ရ​ဟု​နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: Tsenñu juntsa shinbu navi' kañu, Er mumu pula.
  bod-N: ཁོ་མོར་མངལ་ཆགས་ཏེ་བུ་ཞིག་སྐྱེས་པ་ལ་ཡ་ཧུ་དཱ་ཡིས་བུའི་མིང་ལ་ཨེར་ཞེས་བཏགས༌སོ།།
  wsk-wsk: se imet mu tuagu aratam se kuriang kari ko nup Er ilu tuam.
  kkl-kkl: Keleneko me monag taogti, me mangaro aogpa, ili Yehudari si Er aro engkarek.
  sna-sna: akava nemimba akabereka mwanakomana, zita rake rainzi Eri.
  spa-BLM: Ella concibió y dio a luz un hijo, al que llamó Er.
  beu-beu: Nehe jangu angu atou veng muse ana vaal mehal nu vengajai, ini ene maveng,
    ene Er.
  cac-cac: Ix scuchanoch yune' ix. Ayic ix alji yune' ix chi', Er ix sb'iej.
  swh-ULB: Akawa mjamzito na kuzaa mwana. Akaitwa Eri.
  bel-bel: 'Яна зачала і нарадзіла сына; і ён даў яму імя: Ір.'
  deu-ELBBK: Und sie wurde schwanger und gebar einen Sohn, und er gab ihm den Namen
    Gher.
  mbb-OT: Ne mibmeǥingey haazà ne mid-anak te maama ne migngezanan haazà ni Juda te
    Er.
  msc-msc: Muso ka kɔnɔ ta ka dencɛ sɔrɔn Yahuda yɛ. Yahuda ka den wo tɔɔ la ko Ɛri.
  mal-2015: അവൾ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു; അവന്നു ഏർ എന്നു പേരിട്ടു.
  tuo-NT: '@see-verse:GEN.038.002'
  gup-gup: Wanjh ngaleng yawkani, kaluk narangem yawmey, kornkumo bingeykurrmeng Er.
  met-met: Gamona saing hayau gara lup tela. Baing Yuda uxu yanoa ba Er.
  gvs-gvs: namliyeta Yuda monena ikéuwama. Ikéuwama, ivenátuna, natuna koroto ivayou
    Era.
  rmc-rmc: Oj ačhiľa khabňi a uľiľa lake čhavoro. O Juda leske diňa nav Er.
  nlg-nlg: Na vinekama te logho gari me vahua na meomeo mane, ma Judah te holoa nia
    na meomeo a Er.
  dgr-DOGNT: Eyı ts'èko hotıeda-le ajà t'à dǫzhìa nìı̨htı̨ı̨ sìı Er wìyeh agį̀į̀là.
  pes-OPV: پس آبستن شده، پسری زایید و او را عیر نام نهاد.
  ron-1924: Еа а рэмас ынсэрчинатэ ши а нэскут ун фиу, пе каре л-а нумит Ер.
  ben-OBCV: সে অন্তঃসত্ত্বা হয়ে পড়ল ও এক ছেলের জন্ম দিল, যার নাম রাখা হল এর।
  lex-lex: Patke' de na'apun wa pa na'a'na nana muanke'a ida pa rala pa nwawa Er.
  rgu-rgu: Ana uluꞌ a, ara feen nade Er.
  som-som: Wayna uuraysatay oo waxay dhashay wiil, magiciisiina wuxuu u bixiyey Ceer.
  lat-VUC: Quæ concepit, et peperit filium, et vocavit nomen ejus Her.
  aoi-aoi: Ngalaja kembirra yinginumin-arrangba arakba dakina nangariya ena-langwa.
    Kembirra eneja nungwenikba neni-yengbijuwamurra nakina niyukwujiya Era.
  eng-ASVBT: And she conceived, and bare a son; and he called his name Er.
  mna-mna: '@see-verse:GEN.038.002'
  ita-1885: Ed ella concepette e partorì un figliuolo, al quale Giuda pose nome Er.
  eng-LXXUP: And she conceived and bore a son, and called his name, Er.
  eng-ULB: She became pregnant and had a son. He was named Er.
  spa-VBL: y ella quedó embarazada y tuvo un hijo, al que llamó Er.
  fra-_FOB: Et elle conçut et enfanta un fils; et il le nomma Er.
  mal-mal: അവൾ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു; യെഹൂദാ അവന് ഏർ എന്നു പേരിട്ടു.
  urd-GVR: Beṭā paidā huā jis kā nām Yahūdāh ne Er rakhā.
  suz-BL: मिनु मेकोमी कोव़ज कुरशा, तौ का थि‍माक्‍त। मेको आ नें एर वोदा बाक्‍त।
  ita-1927: Ed ella concepì e partorì un figliuolo, al quale egli pose nome Er.
  ckb-ckb: ئەویش سکی پڕ بوو، کوڕێکی بوو ناوی لێنا ئێر.
  eng-BBE: And she gave birth to a son, and he gave him the name Er.
  crx-NTPO: '''Et ulchan ''ink''ez duneyaz sulhtsi ''ink''ez boozi'' Er yulhni.'
  kan-OKCV: ಅವಳು ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತಳು. ಯೆಹೂದನು ಅವನಿಗೆ ಏರ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: '@see-verse:GEN.038.002'
  tam-2017: அவள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்றெடுத்தாள்; அவனுக்கு ஏர் என்று பெயரிட்டான்.
  spa-RV-1909: La cual concibió, y parió un hijo; y llamó su nombre Er.
  ron-BTF: Şi ea a rămas însărcinată şi a născut un fiu; şi el i-a pus numele Er.
  eng-WEBP: She conceived, and bore a son; and he named him Er.
  eng-FBV: and she became pregnant and had a son he named Er.
  nld-1939: Zij werd zwanger, en baarde een zoon, dien ze Er noemde.
  nch-BL: Huan conecuic huan quipixqui se icone cati quitocaxti Er.
  tfr-NTPO: E irgo ga ba boy beno shäng kjl̈araso l̇l̇ëme. Wa buk kjl̈ara domer, ga
    koiara Er.
  vie-1934: Nàng thọ thai, sanh được một con trai, đặt tên là Ê-rơ.
  hin-CV: और उसने एक पुत्र को जन्म दिया, जिसका एर नाम रखा.
  eng-OURB: She conceived, and bore a son; and he named him Er.
  spa-BES: Y ella dio a luz un hijo, y le puso por nombre Er.
  tdx-tdx: Niaren-dre, nisamak’ anadahy; le natao’e Ere ty aña­ra’e.
  vid-vid: Mhinza wa Shua nakebata himila, nakaponda mwana mlume, Yuda nakamchema
    Eli.
  pwg-pwg: Wavinena iropeya ma ivi tuwa da natuna tomowa ma ivi vavei Eru.
  eng-OKE: And she conceived and bare a son, and he called his name Her;
  tha-KJV: หญิงนั้​นก​็​ตั้งครรภ์​คลอดบุตรชาย บิ​ดาจึงตั้งชื่อว่า เอร์
  por-BR-2018: A qual concebeu, e deu à luz um filho; e chamou seu nome Er.
  bco-bco: '@see-verse:GEN.038.002'
  deu-ELO: Und sie wurde schwanger und gebar einen Sohn, und er gab ihm den Namen
    Gher.
  ktm-ktm: Mbrulun ti ile ndriyen pe iduwe nedun homou kamal. Iy irson rangan ile
    Er.
  caa-caa: e ijchꞌoc cꞌotoy quetpa wawan taca uyar, y conda numuy cora día cuxpa inteꞌ
    sitz y uturbꞌobꞌ ucꞌabꞌa Er.
  eng-WYC-2018: and she conceived, and childed a son, and (he) called his name Er.
  epo-epo: Kaj ŝi gravediĝis kaj naskis filon; kaj li donis al li la nomon Er.
  uig-PIN: U ⱨamilidar bolup bir oƣul tuƣdi; Yǝⱨuda uningƣa «Ər» dǝp at ⱪoydi.
  beo-beo: E da ema dunu mano lai amo ea dio E.
  tpi-OTNT: Na meri i gat bel na i karim wanpela pikinini man. Na Juda i kolim em
    Er.
  hau-SA: ta yi ciki, ta kuma haifi ɗa, wanda aka kira Er.
  udu-udu: Dhala yim bwaaki’d mo dhali dho’th ya/ mo dhali a’di ki yuḵ a’di gway ka
    Iir mo be.
  uig-LAT: U hamilidar bolup bir oghul tughdi; Yehuda uninggha «Er» dep at qoydi.
  nde-nde: yathatha isisu yazala indodana yathiwa ngu-Eri.
  ton-ton: Pea feitama ia, mo fāʻeleʻi ʻae tama pea ne ui hono hingoa ho ʻEa.
  ces-1613: Kterážto počala a porodila syna; i nazval jméno jeho Her.
  eko-eko: Khwiimittha khumpattha mwaana khuntthaja nzina la Eeri.
  nss-nss: Pe SuSuwa ara mapundriyan, pe imwalahiy iyata norun hamou kamai pe ipohowe
    ngalan ara Er.
  eng-WMB: She conceived, and bore a son; and he named him Er.
  tam-TCV: அவள் கர்ப்பந்தரித்து, ஒரு மகனைப் பெற்றாள். அவனுக்கு ஏர் என்று பெயரிடப்பட்டது.
  ceb-ULB: Nagmabdos siya ug nakabaton og anak nga lalaki. Ginganlan kini og Er.
  mkn-mkn: Ana nomer satu, dong kasi nama Er.
  pol-UBG: A ona poczęła i urodziła syna, i nadał mu imię Er.
  agr-agr: ejapmitkakui, dutikam pujus tsawanji jegajim aishmagkun uchigmakui. Nunikmatai
    Judá uchiji daajin Er adaikauwai.
  kyc-kyc: Nyepala role paeyambi dokopa wane ingiyamopa Ere lenge doko mandeya.
  urd-GVU: بیٹا پیدا ہوا جس کا نام یہوداہ نے عیر رکھا۔
  deu-1912: ward sie schwanger und gebar einen Sohn, den hieß er Ger.
  ntj-ntj: '@see-verse:GEN.038.002'
  row-row: Ana ka esa na, ara babꞌae e, Er.
  kan-2017: ಅವಳು ಬಸುರಾಗಿ ಗಂಡುಮಗುವನ್ನು ಹೆತ್ತಳು ಅದಕ್ಕೆ ಯೆಹೂದನು “ಏರ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lɨci iamɨgali agaŋ humɨgaŋ ahɨlavɨla ninaŋ huhɨlami. Huhɨlɨci Juda agaŋ
    ninaŋ agadɨ ibi lamavɨla abami. Elɨ uami.
  tgo-tgo: Wevoko i marabo na i ghambɨ ŋgama ghɨmoru. I rena idae Er.
  yap-yap: me diyannag fare pin bochi pagel ni fak, me tunguy Judah fithingan ni Er.
  tet-tet: Oan ulun, naran Er.
  hlt-MCSB: Te dongah pumrhih tih capa a cun vaengah a ming te Er a sak.
  mdy-ETH: ዒዛ ጎጳዺ ዓቲንቄ ናይ ሾዔኔ፤ ሱንፆዋ ናዖኮ ዔኤሬ ጌዒ ጌሤኔ።
  twi-ASANTE: Sua babaa no nyinsɛneeɛ, woo ɔbabarima, na wɔtoo no edin Er.
  bhl-bhl: Wamduko, i bomeliwi, e kalel ulo aul duumei, u kunum aul mak dukusu kale.
    Dukului, alew Suda e min beem wiin e “El” dangse kale.
  con-NTPO: surie dapa tsandie du'shuve isusi tsa du'shuma inisian Er.
  eng-WEBU: She conceived, and bore a son; and he named him Er.
  bnp-bnp: A ngatavine i singou, i podea a koma bakovi, i vunua e Er.
  wal-wal: A ayyo abbe ixettada attuma na7aa yelaasu; yelada a Eera sunttaasu.
  mgh-mgh: Ni mwanthiyana ole ahorupala ni onyara mwana nuummaha ncina na Eeri.
  acu-NT: Tura nuwatak, nuwari japruk uchin jerer Er inaikiamiayi.
  spa-PDDPT: Concibió y dio a luz un hijo. Y él lo llamó Er.
  gun-gun: Ha'e gui oguereko'i kyrĩ va'e, ava'i. Tuu omboery Er.
  agu-BL: Itzun yi cyok'bel quib nin tekaj yi txkel Judá pwokil jun ni'. Ej nin yi
    tule'n itz'ok yi ni'a'tz xicy tzun bantz. Nintzun oc tk'ol yi bi'-tz tetz Er.
  eng-PEV: Then that woman had a baby boy, and Judah named him Er.
  ilo-ULB: Nagsikog isuna ket nagpasngay iti lalaki. Napanaganan daytoy iti Er.
  kpg-kpg: gei mee ga haanau dana dama daane go Er.
  uig-ARA: ئۇ ھامىلىدار بولۇپ بىر ئوغۇل تۇغدى؛ يەھۇدا ئۇنىڭغا «ئەر» دەپ ئات قويدى.
  bsp-bsp: Kɔ Suwa ɛmbɛkəs, k'oŋkomɛ Yuda wan wərkun k'ewe kɔ Er.
  mbs-mbs: Miglaman se esawa din, aw doen batà meama timebaw diyà kandin iningedanan
    i Juda ki Er.
  tof-tof: '@see-verse:GEN.038.002'
  sus-sus: Na ginɛ naxa tɛɛgɛ, a naxa di xɛmɛ bari. Yuda naxa na di xili sa Eri.
  pon-2006: Serepeino eri naitikihong pwutak emen me e kihong ede Er.
  jae-jae: Ma eŋ kêkêkam ŋapalê e kêkôc latu teŋ. Ma eŋ gê ênê ŋaê gebe Er.
  ksd-ksd: Ma i ga lalau pa, ma i ga kava tika na bul tutana, ma i ga vaiang tar ra
    iangina ba Er.
  tur-YTC: Kız hamile kaldı ve bir erkek çocuk doğurdu. Yahuda çocuğa Er adını verdi.
  bel-N: I яна зачала, і нарадзіла сына; і ён назваў імя ягонае Ер.
  grc-BRENT: Καὶ συλλαβοῦσα ἔτεκεν υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἤρ.
  ind-AYT: Perempuan itu pun mengandung dan melahirkan seorang anak laki-laki, lalu
    Yehuda menamainya Er.
  lid-lid: Ma ndrinen i tinan ano ma iy atehei nah mwan ari tondrohani nyaran Er.
  nya-nya: Iye anatenga pathupi, nabala mwana wamwamuna amene anamutcha Eri.
  hrv-hrv: te ona zače i rodi sina, komu dade ime Er.
  mps-mps: Tama te we tabi elama, tama ogwa me deli ame nani. Tama Judago aga nogi
    Er poai.
  llg-llg: Ana uluk, ala foin nade, Er.
  tpi-tpi: Na meri i gat bel na i karim wanpela pikinini man. Na Juda i kolim em Er.
  dan-1931: Hun blev frugtsommelig og fødte en Søn, som hun gav Navnet Er;
  vie-OVCB: Hai vợ chồng sinh được con trai đặt tên là Ê-rơ.
  lbk-lbk: Naliton si asawana ya inmanak is lalaki ay nginadnan Juda is Er.
  guj-2017: શૂઆ સગર્ભા થઈ અને તેણે દીકરાને જન્મ આપ્યો. તેણે તેનું નામ એર પાડ્યું.
  byr-byr: '@see-verse:GEN.038.002'
  awx-awx: tängene käyä tikut. Tiwän wäwi täpä dukngikut. Dukngiwän umanä Er yang
    inikumäläk.
  pon-2006A: Serepeino eri naitikihong pwutak emen me e kihong ede Er.
  por-BRBSL: Ela concebeu, e deu à luz um filho; e ele o chamou de Er.
  cth-cth: Camo a vawn teh ca tongpa a khe. Judah ni a min lah Er a phung.
  twi-twi: Sua babea no nyinsɛn woo ɔbabarima, na wɔtoo no din Er.
  hlt-hlt: Te dongah pumrhih tih capa a cun vaengah a ming te Er a sak.
  tbz-SIM: Kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kòò dɛ̀ yu kɛ dɔ̀ Ɛɛ,
  msy-2020: Ezɨ amizim navim asegha otarir mam batezɨ, Juda ziam, “Er,” a gatɨ.
  txq-txq: Ana nomer kaesan, ara foin nade Er.
  aaz-aaz: Aan moen unu, sin nakaanb ee naiꞌ Er.
  azb-azb: Qadın hamilə olub bir oğlan doğdu və Yəhuda onun adını Er qoydu.
  eng-DBY: And she conceived and bore a son; and he called his name Er.
  hin-2017: वह गर्भवती हुई, और उसके एक पुत्र उत्पन्न हुआ; और यहूदा ने उसका नाम एर
    रखा।
  wol-KYG: Mu ëmb, am doom ju góor, tudde ko Er.
  swp-swp: Abo ie boga natuna tau i labasi esana se tore Era.
  bjr-bjr: Mariufanoo mi anaaseefa amuaqu qaikinoo akoonaiqi maqasoofanoo Yudafa mina
    auqu Eera fee qinau.
  eng-YLT: And she conceiveth, and beareth a son, and he calleth his name Er;
  kne-kne: Nawad-an et in-anak na di lalaki ay nginadananas Er.
  heg-NTPO: Ana hmunan na, oen ngali ngala Er.
  ptu-ptu: Iya kebättäm indo baine lambi' undadiam muane-ane, nasangai Er.
  bzd-NTPO: E' ukuöki̱ ta̱ iduneka̱ ta̱ ilà ku̱ne wëm, e' kiè méka̱itö Er.
  kwf-kwf: KeroꞋa ka tua fiku naꞋa, ma Ꞌafe nia ka ina ma ka faꞋafuta taꞋi ngela ngwane,
    ma maꞋa nia ka saea Ꞌania sa Era.
  eng-WYC-2017: and she conceived, and childed a son, and he called his name Er.
  eng-WMBB: She conceived, and bore a son; and he named him Er.
  spp-spp: Ka u u laa lwɔ́ maa si pùnambile, ka Zhuda si li mɛgɛ le Ɛri.
  aey-aey: Odocobil uqa melca mimei mel oso baseceb Juda ijan Er qon.
  urd-GVH: बेटा पैदा हुआ जिसका नाम यहूदाह ने एर रखा।
  rug-rug: meke va podo nia sa koasa barikaleqe hie si keke tuna koreo, meke poza
    nia Era sa si asa.
  gaz-gaz: isheenis ulfooftee ilma deesse; maqaan isaas Eer jedhame.
  fra-LSG: Elle devint enceinte, et enfanta un fils, qu’elle appela Er.
  yal-yal: A yi fudikan, a yi dii xɛmɛn bari. E yi na diin xili sa Eri.
  gum-gum: Inchen tru ishuube kwanrriig kørrømisra, truigwei kan nusrkai tøgagua,
    truigwane Er cha wamig køn.
  iou-iou: '@see-verse:GEN.038.002'
  haw-1868: Hapai iho la oia, a hanau mai la he keikikane; a kapa iho la ia i kona
    inoa, o Era.
  arb-NAV: فَحَمَلَتْ وَأَنْجَبَتْ لَهُ ابْناً دَعَاهُ عِيراً.
  adz-adz: Da sagat iwangun da irim arangan narunggan marub mangan da inuꞌ arangan
    binganggan Er.
  ewe-ewe: Efɔ fu, eye wòdzi ŋutsuvi, eye wòna ŋkɔe be Er.
  eng-LEE: And she conceived, and bore a son; and he called his name 'Er.
  nna-nna: '@see-verse:GEN.038.002'
  asm-FB: পাছত তাই গৰ্ভৱতী হৈ এটি পুত্ৰ প্ৰসৱ কৰিলে আৰু ল’ৰাটিৰ নাম এৰ ৰাখিলে।
  sus-A: نَ فِنّ نَشَ تّيفّ، عَ نَشَ دِ شّمّ بَرِ. يُدَ نَشَ نَ دِ شِلِ سَ عٍرِ.
  fra-SBL: Elle devint enceinte, et enfanta un fils, qu'il appela Er.
  hbo-hbo: וַתַּ֖הַר וַתֵּ֣לֶד בֵּ֑ן וַיִּקְרָ֥א אֶת־שְׁמֹ֖ו עֵֽר׃
  shp-NTPO: Ja bixon bakeaa iki; ja bake janea iki Er akin.
  eng-WYCLIFFE: he entride to hir, and sche conseyuede, and childide a sone, and clepide
    his name Her.
  pjt-pjt: Ka kungkawaṟa nyara paluṟu iṯitjararingu munu katja kanyinu Judah-ku, ka
    Judah-lu ininu Uurnga.
  cwe-cwe: Mndele wa Shuwa kapata wimo na keleka mwana wa chilume, Yuda kamtanga Eli.
  bgs-bgs: Igmabáddás tô sawa i Juda, duwán batà mama na ipamasusu, asta igngadanan
    i Juda ki Er.
  kik-kik: nake akĩgĩa nda na agĩciara kahĩĩ, gagĩtuuo Eri.
  ksr-ksr: Motooŋ eri embianoŋ koro ama mera meŋ qata Er qaro.
  fra-NCL: Elle conçut et enfanta un fils, et il le nomma Her.
  cek-AK: Nongpata loe zokpomh moe, capa maeto sak; anih to Er, tiah ahmin phui.
  xla-xla: Epame ya꞉ a꞉ya e hapo halemama maseyemala himiyo. Epalati maseyemala e
    ya꞉ hiye El diyo.
  cuk-cuk: Nikusgua, e-ome bonigwar-gunonikid. Susugwa ega uklenonikid, Erʼye onugsasad.
  uig-CYR: У һамилдар болуп бир оғул туғди; Йәһуда униңға «Әр» дәп ат қойди.
  tel-2017: ఆమె గర్భవతి అయ్యి ఒక కొడుకును కన్నప్పుడు వాడికి ఏరు అని పేరు పెట్టారు.
  hat-BSA: Konsa, li te vin ansent, li te fè yon fis, e li te nonmen li Er.
  kos-kos: ac mutan sac osweang wen se nu sel, ac Judah el sang inen tulik sac Er.
  hbo-WLC: וַתַּ֖הַר וַתֵּ֣לֶד בֵּ֑ן וַיִּקְרָ֥א אֶת־שְׁמ֖וֹ עֵֽר׃
  ibo-ibo: Ọ tụụrụ ime mụọ nwa nwoke, onye Juda gụrụ aha Ịa
  ory-ory: ଏଣୁ ସେ ଗର୍ଭବତୀ ହୋଇ ପୁତ୍ର ପ୍ରସବ କରନ୍ତେ, ସେ ତାହାର ନାମ ଏର ଦେଲା।
  chk-chk: Nge ewe föpwül a pwopwo, a nöüni eman ät o aita ngeni Er.
  ssd-ssd: Minnaig ma ma pino ta nu fuŋgul ŋakna sulumba Yuda tuku kiŋo ande te-pilmba
    nyunu Er ŋgina.
  rop-rop: en bambai det gel bin abum wanbala lilboi, en dubala bin gulum im neim
    Yura.
  ukr-1871: І завагонївши вродила вона сина, і дала йому імя Гер.
  eng-AOI: She had a son and his father named him Er.
  yon-yon: Awanekore, dangimamoniiwe oyoomiib kere, dana ibduruk wooneen kuu karub
    dana, yaningko kuu Er yedmiwen.
  bch-bch: Idio ta iapa ta ipopo gergeu aranga ede. Ta Iuda iuato ieda Er.
  deu-1951: Und sie empfing und gebar einen Sohn, den hieß sie Er.
  eng-JPS: And she conceived, and bore a son; and he called his name Er.
  ubr-ubr: on jeverei inafot ato natun orot ituai wabin iyor Er.
  srp-1865: I ona zatrudnje i rodi sina, kojemu nadjede ime Ir.
  lug-lug: n’aba olubuto n’azaala omwana owoobulenzi n’amutuuma erinnya Eri.
  heb-heb: ותהר ותלד בן ויקרא את שמו ער׃
  ben-IRV: পরে সে গর্ভবতী হয়ে ছেলে প্রসব করল ও যিহূদা তার নাম এর রাখল।
  pan-pan: ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਉਸਨੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਯਹੂਦਾਹ ਨੇ ਉਸ ਦਾ ਨਾਮ
    ਏਰ ਰੱਖਿਆ।
  mwp-mwp: Kalanu nadh garkaz kazi imadhin, Yudha nuyn nel tharadhin Er.
  mya-JVB: ထိုမိန်းမသည် ပဋိသန္ဓေ ယူ၍ သား ကို ဘွားမြင် ၏။ ထို သားကို ဧရ အမည် ဖြင့်
    မှည့် လေ၏။
  tbg-tbg: Iutaava vira varatero vauvaro vi nahentiva vainti taiqama viro vuru qorainti
    vainti vatatero vira autu nteharo Erurave tura.
  hmo-hmo: Unai hahine ia rogorogo, ia mara, mero ta ia abia, iena ladana ia atoa
    Ere.
  ata-ata: Ilou mixoxoolu xe opoone, la mivoꞌonu ꞌilie laposalaxu, la mulu. Mimoxoꞌu
    ualaosu lexe Eri.
  nfa-nfa: Ana uuru èèna, ngara na Er.
  urd-urd: वह हामिला हुई और उसके एक बेटा हुआ, जिसका नाम उसने 'एर रख्खा।
  rus-SYN: 'Она зачала и родила сына; и он нарек ему имя: Ир.'
  cbt-NTPO: '@see-verse:GEN.038.002'
  bqc-SIM: À nↄsì à nɛ'ì gↄ̃ɛ ũ, ↄ̃ à tↄkpàɛ̀ Ɛɛ.
  tcz-CHONGTHU: Amanu chu ahung kivopmon nao ahin neitan chule nao min chu Er asahtan
    ahi.
  mar-mar: ती गरोदर राहिली व तिला मुलगा झाला. त्याने त्याचे नाव एर ठेवले.
  tcs-tcs: Em bin kam pamle ane bin bone wan boi pikinini ane Zuda bin kolem Er.
  qub-qub: Chaypita warmi gueshyaj ricacurna ollgu wamrata gueshyacuran. Gueshyacuptin
    wamrapa jutinta churaparan Er nishpan.
  bqp-bqp: À nↄ̀ↄ sì à nɛ́ ì gↄ̃gbɛ̃ ũ, akũ à tↄ́ kpànɛ Ɛɛ.
  hat-hat: Madanm lan vin ansent, li fè yon pitit gason. Jida rele pitit la Er.
  eng-BSB: So she conceived and gave birth to a son, and Judah named him Er.
  tod-tod: É kogi zeɠeni, é doun zunu zɔlɔɔ bɛ. É daasei pɛɛni ga Ɛɛl.
  eng-WEBPB: She conceived, and bore a son; and he named him Er.
  kbq-kbq: Ana higeno amu'ene huno ne' kasentegeno, agra Eri'e huno agi'a antemi'ne.
  nhe-BL: Huan conecuic huan quipixqui se icone tlen quitocajti Er.
  bus-bus: À nↄ̀ sì à nɛ́ ì gↄ̃gbɛ̃ ũ, ben à tↄ́ kpànɛ Ɛɛ.
  gub-BL: Omono amo ta'yr izupe. Omono Er her romo.
  eng-DRA: And she conceived, and bore a son, and called his name Her.
  knf-knf: kë poonu awo na kayiŋ abuk napoţ ñiinţ, Yuda kë aţu'a katim ki Er.
