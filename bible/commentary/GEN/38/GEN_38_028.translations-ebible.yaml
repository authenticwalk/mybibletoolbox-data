verse: GEN.038.028
translations:
  mal-C: അവൾ പ്രസവിക്കുമ്പോൾ അവരിൽ ഒരുവൻ തന്റെ കൈ പുറത്തേക്കിട്ടു; അപ്പോൾ സൂതികർമിണി
    ഒരു ചെമന്നചരട് എടുത്ത് അവന്റെ കൈത്തണ്ടയിൽ കെട്ടി, “ഇവൻ ഒന്നാമതു പുറത്തുവന്നു”
    എന്നു പറഞ്ഞു,
  deu-TKW: 'Während der Geburt aber streckte einer eine Hand vor. Da nahm die Geburtshelferin
    einen roten Faden und band ihm den um die Hand; das wollte sagen: dieser ist zuerst
    herausgekommen!'
  lin-lin: 'Na tango ya kobota, moko kati na bango abimisaki loboko ; mpe mwasi oyo
    abotisaka asimbaki loboko yango, akangaki yango singa ya motane mpe alobaki :
    « Mwana oyo nde abimi liboso. »'
  cbr-NT: 'Naachikikin ka aín tita bakënkë anun a tuá achúshinën aín mëkën chikíankëxa.
    Chikinia ñuman chëxëanën mëtëkërë kai an xanu bakëmikë ax kiakëxa: Ënëx pain ka
    bakënti ''ikën.'
  eng-LSV: and it comes to pass in her bearing, that [one] gives out a hand, and the
    midwife takes and binds on his hand a scarlet thread, saying, “This has come out
    first.”
  bmu-bmu: 'Tarohotka morö memamgö aiga kunöŋ böröŋi suluiga erök. Eriga anjö meme
    ambinöŋ mi eka möt kösö pisikŋi pötpöt memba böröŋe jöhöba kewö jiyök: “Yaŋön
    mutuk asuhuza.”'
  eng-GNV: 'And when she was in trauell, the one put out his hand: and the midwife
    tooke and bound a red threde about his hand, saying, This is come out first.'
  eng-WEBSTER: And it came to pass when she travailed, that the one put out his hand;
    and the midwife took and bound upon his hand a scarlet thread, saying, This came
    out first.
  nhw-BL: 'Huan ipan nopa tlatoctzi quema tlacatiyayaj, se tlen inijuanti quiquixti
    imax, huan nopa cocoxcaitaquetl quiilpi se icpatl chichiltic huan quiijto: “Ya
    ni quisqui achtihui.”'
  swh-ONEN: Alipokuwa akijifungua, mmoja akatoa mkono wake nje, kwa hiyo mkunga akachukua
    uzi mwekundu na kuufunga mkononi mwa yule mtoto, akasema, “Huyu ametoka kwanza.”
  bba-bba: Ye u yiire, yerɑ bii ben turo u nɔmɑ yɑrɑmɑ, mɑ mɑrusio u nɔmu ɡe sɔɔ wɛ̃ɛ
    wunɔmɡii ɡbinisi u nɛɛ, winiwɑ koo ɡbi u yɑrimɑ.
  eng-KJVCPB: 'And it came to pass, when she travailed, that the one put out his hand:
    and the midwife took and bound upon his hand a scarlet thread, saying, This came
    out first.'
  cpy-cpy: 'Ikanta itzimapaakira eenchaanite, romishitowawakotapaaka apaani. Oojowakotantawakari
    kityonkathari mampetha aminirorira, okantanaki: “Riira etapaakawori ishitowapaaki”.'
  mpx-mpx: Wana sauga ab elana, yaka etega nimana i paelu tagilan, inoke topapaab
    sisiu keketina i ahe i gimwana to, ge i ba, “Toto ya iya ab houwa.”
  wbp-wbp: Yali-puruju palka-jarrinjakungarnti, rdaka-wiyi wilypi-pardija. Yali karntangku
    ngulaju jirrirdirli yalyuyalyurlu warurnu kurdu-kurlangu rdaka. Wangkajarla Tamuruku,
    “Nyampuju kurdu kamparru-warnu kapu palka-jarri.”
  luo-luo: Kane oyudo onywol, lwet nyathi achiel nowuok oko; kuom mano jacholo nokawo
    usi makwar kendo otweyo e ngʼut lwedono ka owacho niya, “Ma ema ne okwongo owuok.”
  meu-meu: Bena e mara negana ai, mero ta imana e toia lasi, bena hegwaroto hahinena
    ese varo kakakakana ta imana ai e kwatua, eto, Roboana binai.
  npi-ULB: तिनले बच्‍चा जन्माइरहँदा एउटाले आफ्नो हात बाहिर निकाल्यो, र सुँडेनीले एउटा
    गाढा रातो धागो लिएर त्यसको हातमा बाँधिदिएर भनी, “योचाहिँ पहिले बाहिर आयो ।”
  yor-yor: Bí ó sì ti ń bímọ, ọ̀kan nínú àwọn ọmọ náà na ọwọ́ jáde; agbẹ̀bí sì so
    okùn òdòdó mọ́ ọmọ náà ní ọrùn ọwọ́. Ó sì wí pé, “Èyí ni o kọ́kọ́ jáde.”
  emp-NTPO: 'Tobʌrʌd̶e jʌwada na odjasia. Maʌ̃ne dji warra careba tobibari wẽrãba
    maʌ̃ jʌwad̶e jʌ̃cara purruda jʌ̃ b̶ʌsia. Jarasia: “Za b̶ʌda na odjasia.”'
  ind-ind: Dalam kesakitan karena persalinannya itu, salah satu bayi mengeluarkan
    tangannya. Maka bidan yang membantu persalinan Tamar mengikatkan benang merah
    pada tangan bayi itu. Kata bidan itu, “Bayi inilah yang lahir duluan.”
  pes-OPCB: 'در موقع زایمان، یکی از پسرها دستش را بیرون آورد و قابله نخ قرمزی به مچ
    دست او بست و گفت: «این اول بیرون آمد.»'
  ssx-ssx: Kutupa mo wanda꞉ weki hoki nalo pitina꞉ta꞉ mo weki ma꞉nda꞉ma꞉ta꞉ kiki epena꞉
    leeke handa mo weki meao hayeke wanda꞉ma꞉ kiki yola꞉ mea wepiki pu tunkilikima꞉
    tonkao alota꞉ Doeki amba꞉la titina꞉ ma꞉nda꞉la꞉me leekepate
  lcm-lcm: Si taun ang kipo abis singina sikei irilong kala sulai ani kungana, na
    mang aina lava kala sel ia na kala rikut a vuk angus melek singina na kala antok
    ta, “Ige lik ki ingus aino ia.”
  aer-aer: Kele akweke ratherre intemenge, iltye akweke anyente-urrke arrateke. Arelhe
    re ampe akweke nhenhe mantere athethekele ayerneke iltye ikwerenhe. Re Tamar-eke
    angkeke, “Ampe akweke nhenhe apele arrekwele inteke-arle.”
  tgl-ULB: Nang nanganganak na siya, may isang naglabas ng kamay, at kinuha ng komadrona
    ang isang pulang sinulid at itinali ito sa kanyang kamay at sinabi, “Ito ang unang
    lumabas.”
  nop-nop: Agaŋ mintadok tulune timeŋ mihi niŋ’walaŋ kohoŋdi fosuwaguk. Kaŋ tam mihi
    uloloŋ tugukdi tawa giminiŋ tiŋa kohoŋ ginaŋ folokeneguk. Waa indiŋ yoŋa tuguk,
    “Biyagoŋ kuyoŋ, adi timeŋ mintaguk.”
  kca-kca: 'Ԋаврэмӈән сэма питәмән, оԓәӈән итәԓ йош этәс; пўкән эвтәм ими ўрты сŏхәмән
    йошәԓ йӑрәпсәԓы, йастәман: «Тӑмен оԓӈа этәс».'
  cbu-NT: Tatsipkachu, anush nllursha uw paxayarangiya. Kizsha istampaneew anoo pakeeru,
    ir chumbeepimashpa uwimun tupazurangiya. In watacha chtaru shitungarangu anu,
    tárangiya.
  hui-hui: Anigo ibugua gali taba honole biyagola mbira gi ala pani hayagonaga tidawali
    Tama biamogo bialu bereagome pu daramabi mbira gini pongo bia hene. Ani pongobia
    howa ibugua lalu, Gali ogoni ibu ala pani haya, lene.
  wrs-wrs: Doa mindnamba kelathamnavnamba, mongova hevna engla puspipho, doa ungevliriniva
    noi ten Tamarm vrevnam, he kevranamba, benam aembulna englaval hoahm mokelthoamna,
    ona, memba yiveltowond.
  mya-mya: မီး​ဖွား​နေ​စဉ်​က​လေး​တစ်​ယောက်​က​လက်​ကို​အ​ပြင် သို့​ဆန့်​ထုတ်​လေ​၏။ ဝမ်း​ဆွဲ​က​ထို​လက်​ကို​ဖမ်း​ကိုင်
    ၍​ကြိုး​နီ​စ​ချည်​လျက်``ဤ​က​လေး​သည်​သား​ဦး ဖြစ်​သည်'' ဟု​ဆို​၏။-
  cbi-NTPO: 'Na defaanu uwanu, mainya ya'' tyaapa avindala ajke'' uslaami. Tsenñu
    nakakaamu shinbu juntsa tyaapanu ungalalaa kaa chuwa tsaa teepukemi, tsejtu tsandimi:
    Entsaa ajke'' faave, timi.'
  bod-N: ཁོ་མོས་བུ་བཙའ་བའི་དུས༌སུ། ཕྲུ་གུ་ཞིག་གི་ལག་པ་ཐོག་མར་མངལ་ལས་ཐོན་པ༌དང༌། སྐྱེ་གཡོག་མས་སྐུད་པ་དམར་པོ་ཕྲུ་གུའི་ལག་པར་མདུད༌དེ།
    འདི་ནི་ཕྲུ་གུ་ཐོག་མ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se kuriang iluwokko tom kaparam mu kuriang bo giram kuting garukam se aratam.
    Se imet bitaruwaram mu tairate kuriang kuting garukuwaram mu mayang gotek diriyam
    mu te kaolam ale balam, “Kuriang imi giram aratam,” mam.
  kkl-kkl: Me mangal tona peram wamogpa, me mangal tolamoghag agha me samenag yingkiogne
    neneko sae lanal aogpa, yepsiropneri sae no'obag saelbaogti, wet purum uwongne
    agha saeag kerekaog. Sae kerekaogti yubu lelamogti, “Mene samenag mangaro yingkil,”
  sna-sna: Paakanga achipona, mumwe wavo akabudisa ruoko rwake; saka vanyamukuta vakatora
    rushinda rutsvuku vakamusunga paruoko rwake uye vakati, “Uyu ndiye atanga kubuda.”
  spa-BLM: 'Cuando dio a luz, uno de ellos sacó una mano, y la partera tomó y ató
    un hilo de grana en su mano, diciendo: “Este salió primero.”'
  beu-beu: Uanguveng ana hula ajai muse, vaal takohal enu angu ana atang taning kaluar.
    Base bidan ana api tena metma atang angu vengparta, sengmuse ana mateng hula,
    “Eningse anga ba ematurat kaluar.”
  cac-cac: 'Ayic van yalji eb'' unin chi'', ayic ix elul sc''ab'' jun b''ab''el, ix
    spixanoch jab'' chac ch''al ix vetz''vajum d''a sjaj sc''ab'' jun unin chi'',
    ix yalan ix: Aton jun b''ab''el tic, xchi ix.'
  swh-ULB: Ikawa alipokuwa akijifungua mmoja akatoa mkono nje, na mkunga akachukua
    kitambaa cha rangi ya zambarau na kukifunga katika mkono wake na kusema, “Huyu
    ametoka wa kwanza.”
  bel-bel: 'І пад час родаў яе паказалася рука; і ўзяла бабка-павітуха і навязала
    яму на руку чырвоную нітку, сказаўшы: гэты выйшаў першы.'
  deu-ELBBK: 'Und es geschah, während sie gebar, da streckte einer die Hand heraus,
    und die Hebamme nahm sie und band einen Karmesinfaden um seine Hand und sprach:
    Dieser ist zuerst herausgekommen.'
  mbb-OT: Hein ebeliliten en sikandin, migawas is belad te sevaha he vatà. Ne is mengunguyamu
    midhiketan din heini te meriǥà he hiket su wey metuusi he iyan kakey.
  msc-msc: 'A moyitɔla, den kelen ka a bolo labɔ. Tinkɔrɔsilali ka a bolo mira ka
    kari wulen do sidi a la ka a fɔ ko: «Ɲin de ye fɔlɔ ri.»'
  mal-2015: അവൾ പ്രസവിക്കുമ്പോൾ ഒരു പിള്ള കൈ പുറത്തു നീട്ടി; അപ്പോൾ സൂതികർമ്മിണി ഒരു
    ചുവന്ന നൂൽ എടുത്തു അവന്റെ കൈക്കു കെട്ടി; ഇവൻ ആദ്യം പുറത്തുവന്നു എന്നു പറഞ്ഞു.
  tuo-NT: 'Na bajuari curare niꞌcʉ̃ omocã sĩowĩrõcʉ niwĩ. Tojo weego põꞌrãtirãrẽ coꞌteri
    masõ niꞌcã da sõꞌarĩ da meꞌrã, omocãpʉ dʉꞌteõꞌoco niwõ. Aꞌtiro nico niwõ: “Ãꞌrĩ
    bajuamʉꞌtãmi”, nico niwõ.'
  gup-gup: Bu wurdyaw mahmirri, nakudji bidbebmerrinj, wanjh kunu daluk ngalbu bibidyikarrmi
    wurdyawkenh, kunyarl mey nawu kukkurlbani dja bibendedukkang, yimeng, “Namekbe
    wanjh bebmeng werrk.”
  met-met: Mana bungina hayau, tela ta rimanoa masok. Binabu haing hayauxingama xap
    waxu sabuxana saing goxi mana rimanoa, saing harua ba, “Gara baguli sok muga.”
  gvs-gvs: E iivenátuna go, mainao gómana tayamo nimana isowóduwo. E tovaita búyala
    kayakayaina ikabi, gomanayana nimakituna goi isiko. Isiko ikavava, idigo kana,
    ‘Ame tauyana igimisowóduwo.’
  rmc-rmc: 'Sar lake uľonas o čhave, jekh le čhavorendar thoďa avri o vast. Odi romňi,
    savi lake pomožinelas le ločhol, phandľa ľoľi šparga le čhavoreske pro vast a
    phenďa: „Kada avľa ešebno avri.“'
  nlg-nlg: Mi tana bona ni vahuadira, a sakai tadira te diki hauhorua mai na limana,
    mana vinekama te gonigoni tana bona te vahuhu te pitia na tivi sisi tara suki
    kirikiria tana [guruvatu ni] limana na gari te diki horu mai, me ghaghua, “Gaia
    te diki sivuragha.”
  dgr-DOGNT: Weza gòhłè ha nìkw'o ekò weza ı̨łè wegǫ̀ xàeko, ts'èko wetł'aà chekoa
    gòhłè elı̨ı̨ sìı nahzha dek'oo yelachı̨į̀ k'e ełèwhezhà. “Dııyı̨į̀ t'akwełǫ̀ǫ̀
    xàèhtła,” hadı.
  pes-OPV: 'و چون می‌زایید، یکی دست خود را بیرون آورد که در حال قابله ریسمانی قرمز
    گرفته، بر دستش بست و گفت: «این اول بیرون آمد.»'
  ron-1924: 'Ши, ын тимпул наштерий, унул а скос мына ынаинте; моаша й-а апукат мына
    ши а легат-о ку ун фир рошу, зикынд: „Ачеста а ешит чел динтый.”'
  ben-OBCV: যখন সে সন্তান প্রসব করছিল, তাদের মধ্যে একজন তার হাত বাইরে বের করল; অতএব
    ধাত্রী টকটকে লাল রংয়ের সুতো নিয়ে সেটি তার কব্জিতে বেঁধে দিল ও বলল, “এই প্রথমে
    বের হয়েছে।”
  lex-lex: 'Ne la''pa nayor wia, de a''nani re ida limni nlergot ulu noka mak kodi
    nte''la la limni, na''nama nala ahwa mermera nkoh tiarga, na''nama niwra: “Hadi
    ed mak kala'' ul pua klergota.”'
  rgu-rgu: Fai fo ana boki, anaꞌ esa lima na nauluꞌ deaꞌ. Boe ma ina mabobokiꞌ a heke
    abas pilas neuꞌ anaꞌ ria lima na. Ana nae, “Ana uluꞌ a riaꞌ.”
  som-som: Oo waxay noqotay, in markii ay foolatay uu midkood gacan soo bixiyey; markaasay
    umulisadii qaadatay dun guduudan oo ay gacantiisii ku xidhay, oo waxay tidhi,
    Kanaa soo hor baxay.
  lat-VUC: Iste egredietur prior.
  aoi-aoi: Ngalaja kembirra yingu-werribikajungwa arakba dakina. Biya wurruwilyaba
    narri-jadijuwama ayarrka. Ngalaja dibina didarringka nanga-mamurikajuwama Damara-manja
    yingi-rndarrka ayarrka ebina akwa yingi-lamiranga dumilyingarradada-murra dadumakirnda,
    kajungwa dadingmi-yada arija-langwa warningadinuba-wiya wurrakina. Biya yingi-yama,
    “Warna-bina na-rukwularruma adinuba-wiya-da,” yingi-yama dakina-da.
  eng-ASVBT: 'And it came to pass, when she travailed, that one put out a hand: and
    the midwife took and bound upon his hand a scarlet thread, saying, This came out
    first.'
  mna-mna: 'Pikin tikamam be tisu na, pikin ta isara namaana ipet mat. To moori ta
    ipapepe Tamar i, imbit wooro siŋsiŋŋana ila pikin tana namaana mi iso: “Pikin
    muŋgamuŋga ta ti.”'
  ita-1885: 'E, mentre partoriva, l''uno porse la mano; e la levatrice la prese, e
    vi legò dello scarlatto sopra, dicendo: Costui è uscito il primo.'
  eng-LXXUP: And it came to pass as she was bringing forth, one thrust forth his hand,
    and the midwife having taken hold of it, bound upon his hand a scarlet thread,
    saying, This one shall come out first.
  eng-ULB: It came about as she was giving birth one put out a hand, and the midwife
    took a scarlet thread and tied it on his hand and said, “This one came out first.”
  spa-VBL: 'Un bebé extendió su mano, y la comadrona le ató un hilo escarlata en su
    muñeca y dijo: “Este salió primero”'
  fra-_FOB: 'Et pendant qu''elle enfantait, l''un d''eux donna la main, et la sage-femme
    la prit et y lia un fil écarlate, en disant: Celui-ci est sorti le premier.'
  mal-mal: അവൾ പ്രസവിക്കുമ്പോൾ ഒരു കുഞ്ഞ് കൈ പുറത്തു നീട്ടി; അപ്പോൾ സൂതികർമ്മിണി ഒരു
    ചുവന്ന നൂൽ എടുത്ത് അവന്റെ കൈയ്ക്കു കെട്ടി; “ഇവൻ ആദ്യം പുറത്തു വന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Ek bachche kā hāth niklā to dāī ne use pakaṛ kar us meṅ surḳh dhāgā bāndh
    diyā aur kahā, “Yih pahle paidā huā.”
  suz-BL: मिनु आल थिचावानु, आल कामी आ गुइ ग्रुंइदा बाक्‍त। मिनु आ वारच पाइब मीश मुरुमी
    लल श्‍येले पाइश्‍शा “एको ङोंइती ङा बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E mentre partoriva, l’un d’essi mise fuori una mano; e la levatrice la
    prese, e vi legò un filo di scarlatto, dicendo: “Questo qui esce il primo”.'
  ckb-ckb: 'لە کاتی منداڵبوونی یەکێکیان دەستی هێنایە دەرەوە، مامانەکەش دەزووێکی سووری
    لە دەستی بەست و گوتی: «ئەمەیان یەکەم جار هاتە دەرەوە.»'
  eng-BBE: And while she was in the act of giving birth, one of them put out his hand;
    and the woman who was with her put a red thread round his hand, saying, This one
    came out first.
  crx-NTPO: '''Et nyo ''awet whe bulh utiltsut whe ilhoghun ''en oola cho iltsai.
    ''I nyoo ts''eke yughunli-un ''ugha batse'' dulk''un-i, ''i yulasga ye yulchuz
    ''ink''ez ''utni, “Ndun ''en ''udechoo whuzdli.”'
  kan-OKCV: ಆಕೆಯು ಹೆರುವಾಗ ಒಂದು ಮಗುವು ತನ್ನ ಕೈಚಾಚಿತು. ಆಗ ಸೂಲಗಿತ್ತಿಯು, “ಇದು ಮೊದಲು ಬಂದದ್ದು,”
    ಎಂದು ಹೇಳಿ ಅದರ ಕೈಗೆ ಕೆಂಪು ನೂಲನ್ನು ಕಟ್ಟಿದಳು.
  bbb-bbb: Areme Tama fune danuna ame nafekuveno ijia ame be fu umui abuemoga bara
    ije Tamado imeno ije fu ame ijadufuo umui ijia farei. Areme fune uri kaje kavuane
    ijia abena umui ijia kira areme kuae, Ame ige fu amureno kuae.
  tam-2017: அவள் பிரசவிக்கும்போது, ஒரு குழந்தை கையை நீட்டினது; அப்பொழுது மருத்துவச்சி
    அதன் கையைப் பிடித்து, அதில் சிவப்புநூலைக் கட்டி, “இது முதலாவது வெளிப்பட்டது” என்றாள்.
  spa-RV-1909: 'Y sucedió, cuando paría, que sacó la mano el uno, y la partera tomó
    y ató á su mano un hilo de grana, diciendo: Este salió primero.'
  ron-BTF: 'Şi s-a întâmplat, când era în travaliu, că unul şi-a scos mâna; şi moaşa
    a luat şi i-a legat de mână o aţă stacojie, spunând: Acesta a ieşit afară primul.'
  eng-WEBP: When she travailed, one put out a hand, and the midwife took and tied
    a scarlet thread on his hand, saying, “This came out first.”
  eng-FBV: One baby put out his hand, and the midwife tied a scarlet thread around
    on his wrist and said, “This one came out first.”
  nld-1939: 'Tijdens de verlossing stak er een zijn handje uit. De vroedvrouw greep
    het vast, bond er een purperen draad om, en zeide: Deze is het eerst gekomen.'
  nch-BL: 'Huan ipan nopa talojtzi quema tacatiyayaj, se ten inijuanti quiquixti imax,
    huan nopa cocoxcaitaquet quiilpili se icpat chichiltic huan quiijto: “Ya ni quisqui
    achtohui.”'
  tfr-NTPO: Tjeng döröshko ga chida kjl̈ara orkwo shino bäm go. Eshko ga ba kjimtaga
    trer srëzrën pjrino ba orkwo go, ga tjl̈ẽ ga «Ëre buk bäm go» l̈e.
  vie-1934: 'Đang lúc sanh nở, một trong hai đứa đưa tay ra trước; bà mụ bắt lấy tay
    buộc một sợi chỉ điều, và nói rằng: Đứa nầy ra trước.'
  hin-CV: जब प्रसव पीड़ा हो रही थी एक ने हाथ बाहर निकाला तो धाय ने उसके हाथ में यह
    कहते हुए लाल डोरी बांध दी, “कि यह पहले जन्मा है.”
  eng-OURB: When she travailed, one put out a hand, and the midwife took and tied
    a scarlet thread on his hand, saying, “This came out first.”
  spa-BES: 'Y mientras ella estaba en el acto de dar a luz, uno de ellos extendió
    su mano; y la mujer que estaba con ella, puso un hilo rojo alrededor de su mano,
    diciendo: Este salió primero.'
  tdx-tdx: Aa ie nitsongo, nakare’ ty raike ty taña’e vaho finehe’ i mpanahay fole
    mena i taña­ñey le nanao ty hoe, Itoy ty niakatse valoha’e.
  vid-vid: Usungu wa kuponda lowaluche, mwana yumwe nakalavya moko kunze, na heye
    mkunga kauwoha ng'weso ndung'hu, yolonga, “Ayu ndo yapondigwe mwaluko.”
  pwg-pwg: Ma ina vivowavowa kamonai natuna sago imana iterekiibuwei na vivowavowa
    wavinena imana ivotani ma gara taratarana iviiya da ikuni. Ma ivona bo, “Weni
    tuna na iyarokona.”
  eng-OKE: And it was in giving birth that one of them put forth a hand; and the midwife
    took and tied scarlet upon his hand, saying, This came the first.
  tha-KJV: ต่อมาเมื่อจะคลอดนั้นบุตรคนหนึ่งยื่​นม​ือออกมาก่อน หญิงผดุงครรภ์จึงเอาด้ายแดงผูกไว้​ที่​ข้​อม​ือและกล่าวว่า
    “คนนี้คลอดก่อน”
  por-BR-2018: 'E sucedeu, quando dava à luz, que tirou a mão um, e a parteira tomou
    e amarrou à sua mão um fio de escarlate, dizendo: Este saiu primeiro.'
  bco-bco: A꞉la꞉ta꞉ga꞉ e so꞉wayo꞉ sa꞉la꞉liabikiyo꞉, so꞉wa nowo꞉ dagi ko꞉le handalowabiki,
    bale ane ga a꞉ma꞉yo꞉ me genelo꞉wo꞉ dagiya sunu alitakiyo꞉ a꞉la꞉sio꞉, “So꞉wa we
    wa꞉la꞉b sa꞉la꞉liab.”
  deu-ELO: 'Und es geschah, während sie gebar, da streckte einer die Hand heraus,
    und die Hebamme nahm sie und band einen Karmesinfaden um seine Hand und sprach:
    Dieser ist zuerst herausgekommen.'
  ktm-ktm: Iy impotili-it iy, eri pe nedun homou ti itsuwen lumwen ihir ise moleu.
    Pedih kelye-en ti ihrus ile eriy pe isswi esukei homou rama-an ile petlumwen,
    pe ipe ihpa, “Iy kurti kom ndrihou tih.”
  caa-caa: 'Y tama e hora conda war acuxpa, incojt ulocse ucꞌabꞌ bꞌajxan y e partera
    ucachi inteꞌ chacchac tzꞌojnoc tama unuc ucꞌabꞌ y ojron cocha era y che: “Jax
    era xeꞌ cuxpa bꞌajxan”, che e partera.'
  eng-WYC-2018: and in that birth of the children, one put forth the hand, in which
    hand the midwife bound a red thread, and said, This shall go out before. (and
    during the birth of the children, one put out his hand, and the midwife tied a
    red thread on his wrist, and said, This one shall go out first.)
  epo-epo: 'Kaj kiam ŝi estis naskanta, elŝoviĝis la mano de unu infano; kaj la akuŝistino
    prenis kaj alligis al la mano ruĝan fadenon, dirante: Ĉi tiu eliris la unua.'
  uig-PIN: 'U tuƣⱪan waⱪtida balilardin birsi ⱪolini qiⱪiriwidi, tuƣut anisi dǝrⱨal
    bir ⱪizil yipni elip: «Bu awwal qiⱪti» dǝp uning ⱪoliƣa qigip ⱪoydi.'
  beo-beo: E da mano lalaloba, mano afae da ea lobo gadili ligiagai. Mano lasu fidisu
    uda da amoga yoi efe la:gili amane sia:i, “Amo da magobo lalelegei.”
  tpi-OTNT: Long taim bilong karim, han bilong wanpela pikinini i kamap pastaim. Na
    meri i helpim Tamar long karim pikinini em i holim dispela han na i pasim wanpela
    retpela tret long en. Na em i tok olsem, “Dispela pikinini i kamap pastaim.”
  hau-SA: Yayinda take haihuwa, ɗaya daga cikinsu ya fid da hannunsa; sai ungonzomar
    ta ɗauki jan zare ta ɗaura a hannun, ta ce, “Wannan ne ya fito da farko.”
  udu-udu: 'Dhali ka yim shwan ma ’ci mo tani jan ṯal ’de/ karki me’d ka pije/ mo
    dhali a’bom jin karu mmowoṯẖa woṯẖ mo gom mondho’th up̱ mo tani a’di deḵki me’d
    piti ka thus ’per mo mmo/o gwo mo ki: Yansan a’di ip̱u’dki’di ṯwa/a/ mo be.'
  uig-LAT: 'U tughqan waqtida balilardin birsi qolini chiqiriwidi, tughut anisi derhal
    bir qizil yipni élip: «Bu awwal chiqti» dep uning qoligha chigip qoydi.'
  nde-nde: Wathi khonapho ebeletha omunye wawo wakhupha isandla; umbelethisi wathatha
    intambo ebomvu wayibophela esihlakaleni sesandla salo wathi, “Leli yilo eliphume
    kuqala.”
  ton-ton: Pea ʻi heʻene langā naʻe tuku kituʻa ʻe he tokotaha hono nima, pea nonoʻo
    ki ai ʻe he māʻuli ʻae filo kulokula, ʻo ne pehē, naʻe fuofua haʻu eni.
  ces-1613: 'A když rodila, jeden z nich vyskytl ruku, kteroužto chytivši baba, uvázala
    na ni červenou nitku, řkuci: Ten vyjde prvé.'
  eko-eko: 'Apatthaka ekumi otu mmote aya khusarula nkhono awe mmote, mwaatani khuthuula
    luuzi lookhuttuwa khumfukela khuri: “Otu ti eeyiye tthakuzi woosaruwa.”'
  nss-nss: Imwonen nakimwalahiy, nima norun hamou ara isa ngawan. Pwen pihiyondrop
    ara imbultuwe nima mbunah pe iwasi komu malikei laman iho ngondro niman. Pe yiy
    ipa, “Mbunah iye imu.”
  eng-WMB: When she travailed, one put out a hand, and the midwife took and tied a
    scarlet thread on his hand, saying, “This came out first.”
  tam-TCV: அவள் பிள்ளை பெறுகிறபோது ஒரு குழந்தை தன் கையை வெளியே நீட்டியது. உடனே மகப்பேற்றுத்
    மருத்துவச்சி கருஞ்சிவப்பு நூலை எடுத்து, அதன் கையில் கட்டி, “இதுவே முதலில் வெளிப்பட்டது”
    என்றாள்.
  ceb-ULB: Nahitabo kini sa dihang manganak na siya nga ang usa mipagawas sa iyang
    kamot, ug ang mananabang mikuha ug pula nga tanod ug gihigtan ang kamot sa bata,
    ug miingon, “Kini ang unang migawas.”
  mkn-mkn: Waktu dia barana, ana satu kasi kaluar dia pung tangan. Ju ibu bidan ika
    banáng mera di itu tangan. Dia bilang, “Ini yang nomer satu.”
  pol-UBG: 'A gdy rodziła, jedno dziecko wytknęło rękę, a położna ujęła ją i zawiązała
    na ręce czerwoną nić, mówiąc: Ten wyszedł pierwszy.'
  agr-agr: 'Dutika uchigmam makichik uchi uwejen eemtika jiikiuwai. Dutikamtai uchí
    uchigmitkau uwegnum hilo kapantun tsujig juki jigkauwai. Dutika chichaak: “Juju
    dekatkauk akiinae”, tiuwai.'
  kyc-kyc: Oo manjo nyelana siyamo dokopa wane mende wambo kingi neta peeya. Kingi
    peeya dokona enda wane manjinya role pyao peteyambi dokome puu wale kone lapo
    nyepala banya kingi dokona puu pisakamyuo lao, Dake wane angi, leya.
  urd-GVU: ایک بچے کا ہاتھ نکلا تو دائی نے اُسے پکڑ کر اُس میں سرخ دھاگا باندھ دیا
    اور کہا، ”یہ پہلے پیدا ہوا۔“
  deu-1912: 'Und als sie jetzt gebar, tat sich eine Hand heraus. Da nahm die Wehmutter
    einen roten Faden und band ihn darum und sprach: Der wird zuerst herauskommen.'
  ntj-ntj: '@see-verse:GEN.038.027'
  row-row: Leleꞌ ana bꞌonggi, anaꞌ esa lima na naꞌahuluꞌ dea nema. De mana naꞌabꞌobꞌonggiꞌ
    a paꞌa aba mbilas neu lima na. Ana nae, “Ia, kaesa na.”
  kan-2017: ಆಕೆಯು ಹೆರುವಾಗ ಒಂದು ಮಗುವು ಮುಂದಕ್ಕೆ ಕೈಚಾಚಲು ಸೂಲಗಿತ್ತಿಯು, “ಇದು ಮೊದಲು ಹೊರಗೆ
    ಬಂದದ್ದು” ಎಂದು ಹೇಳಿ ಅದರ ಕೈಗೆ ಕೆಂಪು ದಾರವನ್ನು ಕಟ್ಟಿದಳು.
  ena-ena: La ninaŋ amɨŋ huhɨlami hadɨhu igavɨci ninaŋ mu agadɨ human mɨse ivavemi.
    Lɨci iamɨgali mu Tamalɨ dɨ hulɨ lagumi agaŋ ninaŋ agadɨ human mɨŋalɨvavɨla muhɨlɨ
    havɨlɨ hɨcahɨca hɨsɨŋ lɨmɨn cɨki mɨdɨ agadɨ viavɨla ninaŋ agadɨ human hɨvɨ hahami.
    La abami. Ninaŋ nagaŋ mɨse iahi uami.
  tgo-tgo: Tama ele ghambɨko tɨne ŋgamako regha i liraŋgiya nɨmae regha, ravavaghambɨko
    eunda i li thiyo sosoro nasiye na i ŋgarɨ e nɨmaeko amba iŋa, “Ŋgamake iyake ne
    i virɨkai.”
  yap-yap: Ma nap’an ni be fal amith fare bpin me yib pa’ reb fa gali bitir nga wean;
    me kol e yarif rok pa’ fare tir, nge m’ag boch yil’ i gaf ngay nib row nge m’ag,
    me ga’ar, “Irera’ e cha’ ni som’on ni aw.”
  tet-tet: Oras nahoris, oan ida liman sai uluk. Hotu, makaer mii kesi kabaas mean
    baa liman nodi katak naꞌak, “Ida neꞌe, mak oan ulun!”
  hlt-MCSB: Te dongah camoe a om vaengah kut pakhat te han thawt dongah ca-om loh
    a tuuk tih, a kut dongah a lingdik a cin pah tih, “Lamhma la om coeng he,” a ti.
  mdy-ETH: ሾይፃ ዒዞ ዓርቄም ዒዛ ባናኣና ሜንቶ ናኣቶንሢዳፓ ፔቴሢኮ ኩጫ ቤርታ ኬስኬም ዓርቂ ሾይዣ ላኣሌላ ዞቄ ፓቲሌ ናዖኮ
    ኩጫ ቱካዖ፦ «ሃይ ቤርታ ኬስኬሢኬ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔrewo no, nta no mu baako de ne nsa dii ɛkan baeɛ. Enti, ɔbaa
    a ɔregye no awoɔ no de asaawa kɔkɔɔ bɔɔ abɔfra no abakɔn, kaa sɛ, “Yei na wɔwoo
    no kane.”
  bhl-bhl: 'Kesomelui, mak aul em teing esik malak talse ding dim bakate, auk um aul
    dukului, dokoumomin waneng bu sok olol nam mak kuluko, aul beem teing falal keleweko,
    bokolomelu: “Emisik aul malak tele bakate!”, angsu kale.'
  con-NTPO: 'Ñoa''me isu''jequi fae du''shuja tiveyi sombo. Sombosi isian''suja iro
    cu''ai''ccu du''shu tivema tandamba su: “Va tsu o''tie sombo''cho.”'
  eng-WEBU: When she travailed, one put out a hand, and the midwife took and tied
    a scarlet thread on his hand, saying, “This came out first.”
  bnp-bnp: Na tahuna i popoda, a boge tara i toto tala muga a limana, lakea a ngatavine
    bolekori i bolea a hotu vururu, i kolo tatea na limana koma, i ta maea, “A koma
    iea ge pori taro.”
  wal-wal: A maarettishin, etappe issoi ba kushiyaa kessiis; kessin maaretissiyaara,
    “Be7ite; hagee koiro kiyees” gaanau zo7o qunccuutiyaa ekkada a kushiyan qachchaasu.
  mgh-mgh: 'Wayaraawe va, mmoca uyo ahokumihera ntata nawe vate ni nthiyana mayooyariha
    ahonvara moono uyo nuuntthuka nluuci nookhwiila, eeraka: Ula phi oopacera.'
  acu-NT: 'Kame, jateema pujai, uchi uweje jiinkimiayi. Turamtai juurin uwejen jiyu
    kapanniujai jingkia chicharak: —Juwaitai eemkauri, —timiayi.'
  spa-PDDPT: 'Al dar a luz salió una mano, y la partera tomó un hilo de grana y lo
    ató a su mano, y dijo: Éste salió primero.'
  gun-gun: 'Itui''i jave peteĩ omoĩ opo oka katy. Ixy re opena va''e ojopy vy ipo
    rupi ojokua nhimbo pytã va''e py. Ha''e vy aipoe''i: — Kova''e ma ha''e ranhe
    omoẽ opo.'
  agu-BL: 'Ej nin te yi jun tkuj yi at Tamar swutz q''uixc''uj tan tule''n yos tuch''
    at tzun jun scyeri yi e'' ni'' yi bajx tele''n mule''n yi k''ab. Yi tilol yi xe''iyum
    nin oc c''alol jun nok'' cyak te k''ab. Itzun taltz: “Yi june''j ya''stzun yi
    bajx nak.”'
  eng-PEV: There was a working woman there with Tamar, and that woman helped Tamar
    while she had her babies. The 1st baby started to be born. His arm came out. And
    that working woman, she tied a bit of red string around that baby’s arm, and she
    said, “This baby is first.”
  ilo-ULB: Napasamak nga idi agan-anaken isuna, inruar ti maysa ti imana, ket nangala
    ti agpapaanak iti nalabbaga a sinulid, inggalotna iti ima ti ubing ket kinunana,
    “Daytoy ti immuna a rimmuar.”
  kpg-kpg: Di madagoaa a mee nogo mmae, di tama e dahi ga hanimoi dono lima, gei di
    ahina haga haanau gaa kumi di lima o maa, gaa nnoo gi teleedu, ga helekai, “Deenei
    la ne haanau matagidagi.”
  uig-ARA: 'ئۇ تۇغقان ۋاقتىدا بالىلاردىن بىرسى قولىنى چىقىرىۋىدى، تۇغۇت ئانىسى دەرھال
    بىر قىزىل يىپنى ئېلىپ: «بۇ ئاۋۋال چىقتى» دەپ ئۇنىڭ قولىغا چىگىپ قويدى.'
  bsp-bsp: 'Tamar eyi kəkom. Kɔ wan wəcɔkɔ-cɔkɔ owurɛ kəca. Kɔ wəran wəbaŋ wan osumpər
    kənaka nkɛ kəca k''oŋkot kɔ debeŋa deyim dəkəca, pəcloku: «Wəkawɛ andenuŋkɛnɛ
    kəkom.»'
  mbs-mbs: Dalem te pegtebaw, limowà se bebenayen te sebad batà. Binagkes te menegemunay
    se lelengoan te sinolib ontò melalag, aw minikagi sikandin, “Seini se tagnà limowà.”
  tof-tof: Tamarr olom nis nóma nulngumilürr, darrüpa tóba tang adrratórr. Marrna
    ain kola büsai amiógürr, óe-óe sye-i arümürr, da igó warilürr wagó, “Ini ngaen
    oloma.”
  sus-sus: Di bari tɛmui, keren naxa a bɛlɛxɛ ramini. Di rasuxui naxa a bɛlɛxɛ suxu,
    a gɛsɛ gbeeli xiri a bɛlɛxɛ ra. A fa a fala, «Yi nan singe barixi.»
  pon-2006: Ni eh pahn neitikier, emen mpwero kapwadei apali peho; sounkeneitiko ahpw
    koledi oh pirehiong ni peho kisinsel weitahta kis, pwe en wia kilel me ih me ipwidi
    mahs.
  jae-jae: Gêdêŋ taŋ ŋapalê kêtuŋ eŋ gêmoa naŋ, ŋapalê teŋ kêkêŋ lêma kêsa gêmêŋ.
    Ma jaomwagao kêkôc lêkôŋ kokoc ma kêkic tôŋ kêpi ŋapalê lêma ma kêsôm gebe “Tonec
    gêô lasê kêtu ŋamata.”
  ksd-ksd: 'Ma ba i ga kakava, tikai ta dir i ga tulue ra limana lua, ma ra vavina
    i varkakava i ga tak pa ra kuara, a meme, ma i ga kun tar ia ta ra limana, ma
    i ga biti: Go i tar lua.'
  tur-YTC: Doğum sırasında biri elini uzattı. Ebe, “Önce bu doğdu” diyerek onun eline
    kırmızı bir iplik bağladı.
  bel-N: 'I сталася пры родах, і высунуў [адзін] ручку; і ўзяла павітуха, і завязала
    на ручку яму чырвоную нітку, кажучы: “Гэты выйшаў першы”.'
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ τίκτειν αὐτὴν, ὁ εἷς προεξήνεγκεν τὴν χεῖρα· λαβοῦσα
    δὲ ἡ μαῖα, ἔδησεν ἐπὶ τὴν χεῖρα αὐτοῦ κόκκινον, λέγουσα, οὗτος ἐξελεύσεται πρότερος.
  ind-AYT: Ketika dia melahirkan, salah satunya mengeluarkan tangannya. Kemudian,
    orang yang membantunya melahirkan memegangnya dan mengikatkan seutas benang merah
    tua pada tangannya, lalu berkata, “Inilah yang keluar lebih dahulu.”
  lid-lid: Nah anya keme len badeh iy ari badeh minen eme len; eme badih ta lahou
    ta nah andrei kam saraman, eme iy sawei boha nah dah. Eme iy tiye, “I dah, eme
    len bwena.”
  nya-nya: Pamene ankabereka, mmodzi wa iwo anatulutsa dzanja lake. Choncho mzamba
    anatenga kawulusi kofiira nakamangirira pa mkono pa mwanayo nati, “Uyu ndiye anayamba
    kubadwa.”
  hrv-hrv: 'Dok je rađala, jedan od njih pruži ruku van. Nato babica priveže za njegovu
    ruku crven konac govoreći: “Ovaj je izišao prvi.”'
  mps-mps: Te ame nabo sogo, te wai me deligo nogo te polasa teda soali. Tama te tonalubo
    wego te nogo tola selama, tama te mama ugwa pedai dwasianu te nogode kęnani.
    Tama agai te po wali, “Te wai bolo hasia pedelai dao,” wali.
  llg-llg: Faik ana bonggi, anak esa lima ana deak mai. Boe ma, ina makabobonggik
    mbaꞌa aba mbilas neu liman. Ana nae, “Ia ndia uluk.”
  tpi-tpi: Long taim bilong karim, han bilong wanpela pikinini i kamap pastaim. Na
    meri i helpim Tamar long karim pikinini em i holim dispela han na i pasim wanpela
    retpela tret long en. Na em i tok olsem, “Dispela pikinini i kamap pastaim.”
  dan-1931: 'Under Fødselen stak der en Hånd frem, og Jordemoderen tog og bandt en
    rød Snor om den, idet hun sagde: “Det var ham, der først kom frem.”'
  vie-OVCB: 'Trong lúc bà đang sinh, một đứa đưa tay ra trước. Bà mụ nắm tay nó cột
    sợi chỉ đỏ vào tay và nói: “Đứa này ra trước.”'
  lbk-lbk: Et isnan cha na omanakan, inpafalan nan esang nan limana, sa et inalan
    nan enpaan-anak ya tinakedna is sinolid ay enkilat sa na't kanan, “Siya na nan
    omon-ona ay maiyanak.”
  guj-2017: જન્મ આપતી વખતે પ્રથમના એક બાળકે તેનો હાથ બહાર કાઢ્યો તેથી દાસીએ તેનો હાથ
    પકડ્યો અને તેના હાથ પર લાલ દોરો બાંધ્યો. તેણે કહ્યું, “આનો જન્મ પ્રથમ થયો છે.”
  byr-byr: '@see-verse:GEN.038.027'
  awx-awx: Andayike päkut gwenune engangu täpätu kätakngä tewän epgut. Tiwän mängälä
    anggatängämikge yiwikut täpätä kake, “Andä gämäk apunggak,” yake, trelu gämänä
    täkngahimdä kätakngäne wamgut.
  pon-2006A: Ni eh pahn neitikier, emen mpwero kapwadei apali peho; sounkeneitiko
    ahpw koledi oh pirehiong ni peho kisinsel weitahta kis, pwe en wia kilel me ih
    me ipwidi mahs.
  por-BRBSL: 'Quando ela viajou, um estendeu uma mão e a parteira pegou e amarrou
    um fio escarlate em sua mão, dizendo: “Isto saiu primeiro”.'
  cth-cth: Camo a khe navah, capa buet touh ni a kut a tâco sak. Camo ka khesakkung
    ni hetheh a hmaloe ka khe e telah a kut dawk a kuet teh hlangpawi a yeng pouh
    awh.
  twi-twi: Bere a ɔrewo no, nta no mu baako de ne nsa dii kan bae. Enti ɔbea a ɔregye
    no awo no de asaawa kɔkɔɔ bɔɔ abofra no bakɔn, kae se, “Oyi na wɔwoo no kan.”
  hlt-hlt: Te dongah camoe a om vaengah kut pakhat te han thawt dongah ca-om loh a
    tuuk tih, a kut dongah a lingdik a cin pah tih, “Lamhma la om coeng he,” a ti.
  tbz-SIM: 'Kɛ̀ dɛketirɛ̀ɛ dennɛní dɛ bɑkù, wèè pɛinko kòo dɛ̀ ũ̀ńnɛ́ mupɑ̀ɑ̀konwũɔ̃́
    nkɛ dɔ̀: Diɛ ndɛɛ̀ tu dɛketirɛ̀.'
  msy-2020: Ezɨ Tamar otamin dughiam, borir mamɨn agharim faragha oto. Ezɨ amizir
    Tamarɨn akuraghtɨ an otamin kam, a borimɨn agharimɨn suiragha benir aghevir mam
    an agharim ike. Egha ghaze, “Borir kam faragha ize.”
  txq-txq: Neu ana bonggi, kanak esa soro kalua liman. Boe ma ina mana makabobonggik
    paꞌa aba mbilas neu limak naa. Ana nae, “Ia ndia nomer kaesan.”
  aaz-aaz: Oras in nahoniꞌ, riꞌaan es napoit nahunun in aꞌniman. Bifee atuis mahoin
    ee nfutuꞌ aab meꞌe nbi in aꞌniman. In nak, “Reꞌ ia, es reꞌ ahunut.”
  azb-azb: 'Doğuş vaxtı bir uşaq əlini çıxartdı. Mamaça götürüb onun əlinə qırmızı
    ip bağladı və dedi: «Əvvəlcə bu doğuldu».'
  eng-DBY: And it came to pass when she brought forth, that one stretched out [his]
    hand, and the midwife took it and bound round his hand a scarlet thread, saying,
    This came out first.
  hin-2017: और जब वह जनने लगी तब एक बालक का हाथ बाहर आया, और दाई ने लाल सूत लेकर उसके
    हाथ में यह कहते हुए बाँध दिया, “पहले यही उत्पन्न हुआ।”
  wol-KYG: 'Ba muy mucc, kenn ca doom ya daa tàllal loxo ba, rewlikat ba jàpp ca,
    takk ca wëñ gu xonq curr. Mu ne: «Kii moo jëkka génn.»'
  swp-swp: Ena huia paipaisoa eai wa na bebe esau nimana i helulageyama, na sine tauabihelabalabana
    nimana eai maina buyabuyana ie au i ene, “Ina bebe ta ia taubaguna.”
  bjr-bjr: Faiqi maqarara aupuree marufaqa moo fannoo naaree asauku quqasoo qumuroofanoo
    mina innaammuna afeesu aanaaseefa asauku qumaraseenoo taatuqee sanda rumbaseenoo
    qinau. Maafa indaaruqaafa maridanoo.
  eng-YLT: and it cometh to pass in her bearing, that [one] giveth out a hand, and
    the midwife taketh and bindeth on his hand a scarlet thread, saying, 'This hath
    come out first.'
  kne-kne: Sin panpalpaligatana, inpabelan din esay moyang din takkay na et tinngel
    din manpapaanak din takkay na ay sana, pag nan galotan si manbalanga ay sinolid.
    Kanana, “Sinay di nangon-ona.”
  heg-NTPO: Dedeng un hua ka, ana mesan na puting un ima ka. Kon blalan im-blingin
    na butun nini bung mea se un ima ka. Hidim tek noan, “Ni aan hmunan na.”
  ptu-ptu: 'Tappana subum indo änä''-änä'', mesa umpasubum yolo limanna sabali. Iya
    naanda''im indo to si ma''pakeänä'' anna nasäke''i bännä malea, mane nauai: “Iam
    too inde la mendiolo subum.”'
  bzd-NTPO: 'Itsörke e'' wösha̱, eta̱ eköl ulà dettsa̱ ke̱we. Eta̱ ie'' kkö''nukwak
    tö datsi''kicha batsë e'' mué̱wa̱ ilà ulà mik ta̱ ichéitö: “I'' ë́k ku̱ne ke̱we.”'
  kwf-kwf: Ma kaidaꞋi nia faꞋafuta, taꞋi ana ro ꞋiꞋiu neꞋeri ki, nia ruꞋungaꞋinia
    maꞋi limana Ꞌi maa ka sakatafa, sui kini neꞋe lia sulia ka ngalia Ꞌaba kwalo meo
    ka firiꞋia Ꞌi limana ngela neꞋeri, nia ka fata Ꞌuri, “Nia neꞋe ai eta futa adaroꞋo.”
  eng-WYC-2017: and in that birth of the children, one put forth the hand, in which
    hand the midwife bound a red thread, and said, This shall go out before.
  eng-WMBB: When she travailed, one put out a hand, and the midwife took and tied
    a scarlet thread on his hand, saying, “This came out first.”
  spp-spp: Tèni i laan'à pa yîri ke, ka pyàŋi wà si cyɛge yige, ka lashwoŋi si ku
    cû, maa dizimɛɛ niɲyaa pwɔ ku na, maa jwo na ŋge u ɲyɛ niɲcyiiŋi.
  aey-aey: Odocob uqa mel babasen mel momodo oso eben men. Eunu caja cesuldoin eundec
    oso uqa golac haluna eben eu qagen. Odimei uqa maden, “I uqa casac cali hoia,”
    en.
  urd-GVH: एक बच्चे का हाथ निकला तो दाई ने उसे पकड़कर उसमें सुर्ख़ धागा बाँध दिया
    और कहा, “यह पहले पैदा हुआ।”
  rug-rug: Meke sipu podopodo si asa, si keke ri karua si va vura ia sa limana, meke
    tuqe vagia sa barikaleqe va podopodo si asa, meke pusi nia lozi ziṉara sa sa limana,
    meke zama, “Hiera si asa sapu podo kekenu,” gua si asa.
  gaz-gaz: Utuu isheen daʼumsa irra jirtuu inni tokko harka isaa gad baafate; deessiftuunis
    qabdee, “Isa kanatu dura lafa gaʼe” jettee kirrii diimaa harka isaatti hiite.
  fra-LSG: 'Et pendant l’accouchement il y en eut un qui présenta la main; la sage-femme
    la prit, et y attacha un fil cramoisi, en disant: Celui-ci sort le premier.'
  yal-yal: Diin bari waxatini, keden yi a yiin namini. Dii rasuxun yi a yiin suxu,
    a gari gbeela xidi a yiin na. A fa a fala, a naxa, “Ito nan singe barixi.”
  gum-gum: 'Inchen tru yandø kal-lanrrab inchen tru parcheeløyu kane tasiizhiimerrig
    kal-laptinchen, patsø kørrøørøbiibe unai tasiizhigu pigø tsizhig lichiptinchibig
    køn trenchib: ‘Iimerrig webarrig køn’ chib.'
  iou-iou: '@see-verse:GEN.038.027'
  haw-1868: A i ka hanau ana, puka mai la ka lima o kekahi; lalau aku la ka palekeiki
    i ua lima la a nakii iho la i ke kaula ulaula ilaila, i mai la, Eia ka hanau mua.
  arb-NAV: 'وَفِي أَثْنَاءِ وِلادَتِهَا أَخْرَجَ أَحَدُهُمَا يَداً فَرَبَطَتِ الْقَابِلَةُ
    حَوْلَهَا خَيْطاً أَحْمَرَ، وَقَالَتْ: «هَذَا خَرَجَ أَوَّلاً».'
  adz-adz: Gubuꞌ aru arangan apingꞌan igi da mamaꞌ narun mangan yintsi bangin imungꞌ
    ba. Da sagat rima sib idzur fufuai biꞌ i arangan bangin da ini, “Mamaꞌ narun aruani
    isu miamun.”
  ewe-ewe: Esi wònɔ ɖeviawo dzim la, vixela la sa ka dzĩ aɖe ɖe ɖevi si do gbɔna gbã
    la ƒe alɔnu,
  eng-LEE: 'And it came to pass, when she travailed, that the one put out his hand:
    and the midwife took and bound upon his hand a scarlet thread, saying, This came
    out first.'
  nna-nna: Partany kanganyajalu, warajalu parirr jirrarninya. Mirtawalu mana, mirrilyi
    pilyarri kunyji pirni, wurrarna, “Nyungungarra walangkarra turlpanyi.”
  asm-FB: জন্ম হওঁতে, এটা সন্তানে তাৰ হাতখন বাহিৰ কৰিলে; তেতিয়া ধাত্ৰীয়ে এডাল ৰঙা
    সূতা লৈ তাৰ সেই হাতত বান্ধি ক’লে, “এইটোৰ জন্ম প্ৰথমে হৈছে।”
  sus-A: دِ بَرِ تّمُي، كٍرٍن نَشَ عَ بّلّشّ رَ مِنِ. دِ رَ سُشُي نَشَ عَ بّلّشّ سُشُ،
    عَ فّسّ فبٍيلِ شِرِ عَ بّلّشّ رَ. عَ قَ عَ قَلَ، «يِ نَن سِنفٍ بَرِشِ.»
  fra-SBL: 'Comme elle était en travail, l''un d''eux étendit la main ; la sage-femme
    prit un fil écarlate et l''attacha à sa main, en disant : « Celui-ci est sorti
    le premier. »'
  hbo-hbo: וַיְהִ֥י בְלִדְתָּ֖הּ וַיִּתֶּן־יָ֑ד וַתִּקַּ֣ח הַמְיַלֶּ֗דֶת וַתִּקְשֹׁ֨ר
    עַל־יָדֹ֤ו שָׁנִי֙ לֵאמֹ֔ר זֶ֖ה יָצָ֥א רִאשֹׁנָֽה׃
  shp-NTPO: 'Jatian moa pikókinra westioratonin jawen meken pikoa iki, jatianra ja
    bakenmaitonin joshin cintan menexa iki, jaskaaxa neskata iki: “Nato riki ja reken
    pikota”, iki.'
  eng-WYCLIFFE: and seide, This schal go out `the formere.
  pjt-pjt: Ka palulanguṟu iṯi miṉa kutju-waraṟa wirkanu, ka minyma panya palunya kanyilpaingku
    puṯuru rituwana tjukutjukungka miṉa mapalku karpinu munu wangkangu, “Nyanga paluṟu-waraṟa
    ngaṉmanypa wirkanu.”
  cwe-cwe: Usungu vuumfikile wa kwiibasula, mbasa imwe kalava mkono kunze, nayo imulala
    kamfunga kwa lusingija ludung'u kuno kolonga, “Ino niiyo yanduse kwelekigwa.”
  bgs-bgs: Róggun katô kapamasusu din, igluwà tô bállad katô sábbad batà. Igbagkássan
    katô taraawat tô bállad din ka sinulid na tuu mallutù, asta igkagi sikandin, na
    mà din, “Ni gó tô una iglássut!”
  kik-kik: Na rĩrĩa aaciaraga-rĩ, kamwe gatuo gagĩcomora guoko; nake mũmũciarithia
    akĩoya uthi mũtune, akĩwoherera guoko-inĩ gwako, na akiuga atĩrĩ, “Ũyũ nĩwe woima
    mbere.”
  ksr-ksr: 'Rari mera memambaajoŋ ano moŋnoŋ boria suluro kamaaro. Kamaaro koipu embanoŋ
    ii iima moma kasa oso popolaŋ meŋ borianoŋ somoŋgoŋ kokaeŋ jero: “Iinoŋ wala asugija.”'
  fra-NCL: 'Pendant l’accouchement, l’un d’eux étendit la main ; la sage-femme la
    prit et y attacha un fil écarlate, en disant : « C’est celui-ci qui est sorti
    le premier. »'
  cek-AK: Caa tapen naah nawkta maeto loe a ban tasa bangah payangh, Caa omsakkung
    mah hae kami hae tapen hmaloe, tiah thuih moe, nawkta ih ban to tlangqui kathim
    hoiah zaeng pae.
  xla-xla: Epalati ya꞉ta mopapo hatostale oloma edla owayemala haletapo ya꞉ do tatle
    woyamaiyo. Epalati Tama ya꞉ gadlalo a꞉yatapo tluka omteka꞉pele hame owayemala
    do woyamala himomelemama epo atlaiyo, “Owayemala i tatle hatostama,” diyo.
  cuk-cuk: 'Gwalulenaimargu, machi-wargwen e-argan onosad. Geb degine, muu-sikwigaed
    machi-bipi-e-argangi dub-ginnid edichad, geb sogded: “We-inse aidenonikid.”'
  uig-CYR: 'У туққан вақтида балилардин бириси қолини чиқиривиди, туғут аниси дәрһал
    бир қизил жипни елип: «Бу авал чиқти» дәп униң қолиға чигип қойди.'
  tel-2017: ఆమె ప్రసవిస్తున్నప్పుడు ఒకడు తన చెయ్యి బయటికి చాపాడు. మంత్రసాని ఒక ఎర్ర
    దారం వాడి చేతికి కట్టి “వీడు మొదట బయటికి వచ్చాడు” అని చెప్పింది.
  hat-BSA: 'Anplis de sa, li te rive pandan li t ap akouche a ke youn te lonje yon
    men deyò, e fanm saj la te mare yon fisèl wouj sou men l. Li te di: “Se sila a
    ki sòti avan”.'
  kos-kos: Ke pacl se el oswe tulik inge, sie seltal isongla paol nu saya, na mutan
    akisus sac sruokya, ac kapriya turet srusra soko kac, ac fahk, “El uh pa isusla
    meet uh.”
  hbo-WLC: וַיְהִ֥י בְלִדְתָּ֖הּ וַיִּתֶּן־יָ֑ד וַתִּקַּ֣ח הַמְיַלֶּ֗דֶת וַתִּקְשֹׁ֨ר
    עַל־יָד֤וֹ שָׁנִי֙ לֵאמֹ֔ר זֶ֖ה יָצָ֥א רִאשֹׁנָֽה׃
  ibo-ibo: Mgbe ọ na-amụ ha, otu nʼime ha sepụtara aka ya. Nwanyị na-aghọ nwa weere
    eriri na-acha uhie uhie kee ya na nkwoji aka kwuo sị, “Ọ bụ nke a bụ ụzọ pụta.”
  ory-ory: ଆଉ ତାହାର ପ୍ରସବକାଳରେ ଏକ ବାଳକର ହସ୍ତ ବାହାର ହେଲା; ତହିଁରେ ଧାତ୍ରୀ ତାହାର ସେହି
    ହସ୍ତରେ ସିନ୍ଦୂର ବର୍ଣ୍ଣ ସୂତ୍ର ବାନ୍ଧି କହିଲା, “ଏ ଜ୍ୟେଷ୍ଠ।”
  chk-chk: Nge lupwen a tori an cheuchen fam, eman a sikiwu pöün. Iwe, ewe chon afam
    a amwöchü pöün, a rii ngeni emwü terech mi par o apasa, “Ätei a akomwen uputiu.”
  ssd-ssd: 'Nu kutumba minna le kiŋo ande tuku wai prona le kulat pino taŋge wai ta
    tumba muli ande gurgur wai mbol kusna sulumba sakina: Te ta mulum ŋgina kande'
  rop-rop: Det wanbala lilboi bin pudumat im bingga basdam, en det wekingel bin taiyimap
    redwan string langa im bingga, en imbin tok, “Dijan bin kamat feswan na.”
  ukr-1871: 'Сталося ж, як роджала, висунуло ручку, і взявши баба-сповитуха, перевязала
    ручку йому червоною ниткою, говорючи: Се вийшло перве.'
  eng-AOI: While she was in labour one of them put out an arm. The woman who was helping
    Tamar caught it and tied some red cotton round it so that she would know that
    it was the first. She said, “This one was born first.”
  yon-yon: Kowe, dana maa kuu yedin dingki yiroona, yu deme wonongbed ebkad nong dodmombed
    dingki yaa yuween kuu yedin wooneen andeen,
  bch-bch: Ei iuangga ipopo gid, be gergeu ede ibage iuot, ta taine papoponga aea
    ikaukau ibage ngan oaro singsingia ede ta ikeo, “Gergeu toa ne imuga.”
  deu-1951: 'Und als sie gebar, kam eine Hand heraus; da nahm die Hebamme einen roten
    Faden und band ihn darum und sprach: Der ist zuerst herausgekommen!'
  eng-JPS: 'And it came to pass, when she travailed, that one put out a hand; and
    the midwife took and bound upon his hand a scarlet thread, saying: ''This came
    out first.'''
  ubr-ubr: On koun igigiyai usi baban gagamin i boai an werai on fifi tani iman ainau
    iyotet igat ato bai totoubis an jever on fifi iman ibo uram mururinai iyous ato
    iyau, “Atonio on ainau irat.”
  srp-1865: 'I kad se poraðaše, jedno dijete pomoli ruku, a babica uze i veza mu crven
    konac oko ruke govoreæi: ovaj je prvi.'
  lug-lug: Era bwe yali mu ssanya omulongo omu n’afulumya omukono gwe, omuzaalisa
    n’agukwata n’agusibako akawuzi akaakakobe nga bw’agamba nti, “Ono y’asoose okujja.”
  heb-heb: ויהי בלדתה ויתן יד ותקח המילדת ותקשר על ידו שני לאמר זה יצא ראשנה׃
  ben-IRV: তার প্রসবকালে একটি বালক হাত বের করল; তাতে ধাত্রী তার সেই হাত ধরে রক্তবর্ণ
    সুতো বেঁধে বলল, “এই প্রথমে ভূমিষ্ট হল।”
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਜਨਮ ਦੇਣ ਲੱਗੀ ਤਾਂ ਇੱਕ ਬੱਚੇ ਨੇ ਆਪਣਾ ਹੱਥ ਬਾਹਰ ਕੱਢਿਆ ਅਤੇ ਦਾਈ ਨੇ ਫੜ੍ਹ
    ਕੇ ਉਸ ਦੇ ਹੱਥ ਨੂੰ ਲਾਲ ਧਾਗਾ ਬੰਨ੍ਹ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਇਹ ਪਹਿਲਾਂ ਨਿੱਕਲਿਆ ਹੈ।
  mwp-mwp: Na nanu kaziw kikirin na pungar nanga nuydh wara kazi geth adhathayan.
    Nadh kaziw gasamay yoepkazin iman. Nadh na imadhin nanga nadh kulka gamul thoewman
    yatharadhin. Na kedha mulaydhin kedha, ‘Wa, in kuykuy kazi.’
  mya-JVB: ဘွား စဉ်တွင် သားတယောက်သည် လက် ကို ထုတ် ဆန့်၍ ၊ ဝမ်းဆွဲ က ဤ သူငယ်သည် အရင်
    ဘွား လိမ့်မည် ဟုဆို လျက် လက် ကိုကိုင် ၍ နီ သောကြိုးနှင့် စည်း လေ ၏။
  tbg-tbg: Viva vainti vate vauvaro vira vainti vovano nai kauqu auhaqihairo tutu
    kovaro Temaara kahaqi vau nahentiva vira tavero tiharo, Maa vaintira vira naanema
    vatataanarove, tivakero vira viraaqama tavaare tiro, naare naaqunta vi vaintira
    kauquqaa rumpa tero.
  hmo-hmo: Vadaeni ia mara neganai, mero ta ese iena imana ia atoa murimuri dekenai,
    vadaeni durua henia hahine ese varo kakakaka ta mero ena imana dekenai ia kwatua,
    ia gwau, “Vara guna be inai.”
  ata-ata: Xe no mine sema vile mineꞌe sou ipapaipixone, la ꞌilie vile avolu muxali
    muuatu, la sema e ipapaipixone nenu ne mitetelisou avolu sou misakii no anu lamota
    lauoinu. Xe miavuti la mivikala lexe, “Ane uluꞌe tei a.”
  nfa-nfa: Lodꞌo Tamar nara iisi na, kabèdhi laa ana èci pacèu uuru kacui-aai èci
    sa liꞌu mai. Ka dhèu ai tadha dhu panara iisi na nare loa hèngu mea, ka èki mi
    kanau riti na. Bhèni na peka, aku nèngu na, “Ana uuru ka neꞌe.”
  urd-urd: और जब वह जनने लगी तो एक बच्चे का हाथ बाहर आया और दाई ने पकड़ कर उसके हाथ
    में लाल डोरा बाँध दिया, और कहने लगी, “यह पहले पैदा हुआ।”
  rus-SYN: 'И во время родов ее показалась рука одного; и взяла повивальная бабка
    и навязала ему на руку красную нить, сказав: этот вышел первый.'
  cbt-NTPO: 'Nasitapona napopi: A''na''ton imiria''huain ocoirin. Napohuachina ahuaitona''piri,
    quëhuan pi''shiquë, tonpotanpatërin. “Iso''ton hua''huacharin,” ta''ton, napotërin.
    Napopirinhuë'', hua''huashaso tanpara''huain po''moantarin. Shiarahuaton a''naso'',
    nasitochanin. Napoaton ahuaitona''piri nininën acotërin: Parisi itërin. “Ya''copirinquënso
    inquirahuaton, pipiran,” itahuaton, inapochin nohuitërin.'
  bqc-SIM: 'Gↄↄ pↄ́ àlɛ nɛ''i, a gbɛ̃do ↄbↄ̀, ↄ̃ nↄɛ nɛ''ina wↄ̃ↄtɛ̃na dↄ̀wà à
    mɛ̀: Nɛ́ɛ bee mɛ́ bↄ̀ káau.'
  tcz-CHONGTHU: Naoso nat akipan tan hiche pet tah chun naocha teni lah a khatpa akhut
    ahung doh in hichun numei lhacha a pangho chun patsan akhut'a akan peh un, “Hichepa
    hi hung peng masa ahi,” atiuve.
  mar-mar: प्रसुतीच्या वेळी एका बाळाचा हात बाहेर आला. तेव्हा दाईने त्याच्या हाताला
    लाल धागा बांधला व ती म्हणाली, “हा आधी जन्मला.”
  tcs-tcs: Wen Tamar bin bone dem pikinini, wan beibi bin pute an blo em kam ausaid.
    Ane da oman uda bin elpe Tamar bone beibi i bin teke da an blo da beibi ane taite
    red kala string wea dat an. Ane da oman i bin spik, ‘Dis beibi bin kamaut pas.’
  qub-qub: 'Yuriyta ñacaycashancho juc cäga maquinta jorgaramuran. Chaura partëraga
    puca jïluwan maquinta wataparcur niran: «Cay cajmi rimëru llojshimusha.»'
  bqp-bqp: 'Gↄrↄ kũ àtɛn nɛ́ i, ń gbɛ̃ do ↄ bò, akũ nↄgbɛ̃ nɛ́sɛtɛri wↄ̃nↄ tɛ̃ra
    dↄ̀a à pì: Nɛ́ díkĩna mɛ́ à bò káaku.'
  hat-hat: 'Pandan li te gen tranche, yonn nan timoun yo lonje men l'' deyò. Fanmchay
    la kenbe men an, li mare yon moso fil wouj ladan l''. Li di: -Sa a fèt anvan.'
  eng-BSB: And as she was giving birth, one of them put out his hand; so the midwife
    took a scarlet thread and tied it around his wrist. “This one came out first,”
    she announced.
  tod-tod: 'Doun zɔlɔɔ yeeɠɛɠalai zeeliai ma bɛ, gilagi yeei ɠulani kɛlɛma. Maavie
    bo anzanui soni, é geze ɓɔigi ɠili zeei ʋa, é ɠɛ ma: «Niima gelei ɠa é ɠulazu
    mɔunpa.»'
  eng-WEBPB: When she travailed, one put out a hand, and the midwife took and tied
    a scarlet thread on his hand, saying, “This came out first.”
  kbq-kbq: Anante mofavre kasenentegeno mago'mo azana ante kamategeno, aza huno mofavre
    kasemi a'mo'a koranke osi nofi azante kinenteno, amanage hu'ne, Ama mofavremo
    koteno e'ne.
  nhe-BL: 'Huan ipan nopa tlalochtli quema tlacatiyayaj, se tlen inijuanti quiquixti
    ima, huan nopa cocoxcaitaquetl quiilpi se icpatl chichiltic huan quiijto: “Ya
    ni quisqui achtohui.”'
  bus-bus: 'Gurↄↄ kɛ̀ èe nɛ́ ii, aↄ̃ gbɛ̃ndoo ↄ bↄ̀, ben nɛ́sɛɛri wↄ̃ↄ tɛ̃aa dↄ̀a
    à bè: Nɛ́ kɛ̀kii bé à bↄ̀ káaku.'
  gub-BL: Imemyr wazexak kar mehe we amo hie pe har omono opo katu pe. Ipytywà har
    kuzà a'e, uzàpixi amo pàn pehegwer ipiràg ma'e ipo rehe. — Ko imemyr ràgypy uhem
    inugwer henataromo a'e. Nememyr ipy a'e, i'i wahy pe.
  eng-DRA: This shall come forth the first.
  knf-knf: 'Wi akbukuŋ aloŋ ţi bapoţ adun apënan kañen, kë ñaaţ ankbuk bukanuluŋ atan
    ptal pjeenkal ţi ka aşë ji : « I apënuŋ uŧeek. »'
