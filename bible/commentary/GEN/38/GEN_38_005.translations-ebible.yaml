verse: GEN.038.005
translations:
  mal-C: അവൾ വീണ്ടും ഒരു മകനെ പ്രസവിച്ചു; അവന് ശേലഹ് എന്നു പേരിട്ടു. അവൾ അവനെ പ്രസവിച്ചത്
    കെസീബിൽവെച്ചായിരുന്നു.
  deu-TKW: Sodann gebar sie noch einen Sohn; den nannte sie Sela. Und zwar befand
    sie sich zu Kesib, als sie ihn gebar.
  lin-lin: Abotaki mwana mobali mosusu mpe apesaki ye kombo « Shela. » Yuda azalaki
    na Kezibi tango mwasi na ye abotaki mwana ya misato.
  cbr-NT: Usakin 'atankëxunbi ka amiribishi bëchitëkëankëxa, bëchixun ka Selá kakin
    anëakëxa, aín papa Judá axa Quezib kakë ëmanu 'ain.
  eng-LSV: and she adds again, and bears a son, and calls his name Shelah; and he
    was in Chezib in her bearing him.
  bmu-bmu: Miaŋgö bapŋe dumŋe kunbuk morö nahön kun memba yaŋgö qetŋi Sela qerök.
    Morö nahön mi Kezib mire mala miaŋgöreŋ meyök.
  eng-GNV: 'Moreouer she bare yet a sonne, whome she called Shelah: and Iudah was
    at Chezib when she bare him.'
  eng-WEBSTER: 'And she yet again conceived, and bore a son; and called his name Shelah:
    and he was at Chezib, when she bore him.'
  nhw-BL: Huan noja quipixqui seyoc icone catli quitocaxti Sela catli tlacatqui quema
    inijuanti itztoyaj ipan altepetl Quezib.
  swh-ONEN: Akamzaa mwana mwingine tena, akamwita Shela. Huyu alimzalia mahali paitwapo
    Kezibu.
  bba-bba: Ye u Onɑni sɑrɑsiɑ, u kpɑm wure u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ, mɑ bɑ nùn
    yĩsiru kɑ̃ Selɑ. Sɑɑ yè sɔɔ kurɔ wi, u Selɑ mɑrɑ, Yudɑ u ǹ wɑ̃ɑ mi. U dɑ u wɑ̃ɑwɑ
    Kisibuɔ.
  eng-KJVCPB: 'And she yet again conceived, and bare a son; and called his name Shelah:
    and he was at Chezib, when she bare him.'
  cpy-cpy: Eejatzi otzimawae itsipa otomi, oetakiri Sela, riitaki tzimaentsiri ijeekantawitakari
    Judá Quezib-ki.
  mpx-mpx: Yaka i liyan al ge i ab paetonina natuna melutauina, yaka alana i tun Sila.
    He Yuda alona ge lagona heliya iyoho panuwa Kesib te wawaya o hi ab.
  wbp-wbp: Ngulaja-jangkaju, ngakalku karrmulypa-jarrija yarda kurdu wirriya-kari-kirli.
    Ngulajurla yirdiji yirrarnu Jaalaya. Ngulajulpa Juurdaju ngurrangka nyinaja yirdingkaju
    Kijiparla nyampu-puruju.
  luo-luo: Nochako onywolo wuowi machielo kendo nochake ni Shela. Wuowini nonywolo
    ka en Kezib.
  meu-meu: ma ihatatoina e abia, ladana e hatoa Sela. Una mero e vara negana ai, hahine
    na Kesib ai e nohova.
  npi-ULB: तिनले फेरि अर्को छोरो जन्माइन् र त्यसको नाउँ शेलह राखिन् ।
  yor-yor: Ó sì tún bí ọmọkùnrin mìíràn, ó sì pe orúkọ rẹ̀ ní Ṣela. Ní Kesibu ni ó
    wà nígbà tí ó bí i.
  emp-NTPO: Wayacusa b̶iogoa b̶eped̶a umaquĩrã warrada tosia. Idjira trʌ̃ b̶ʌsia Sela.
    Sela tosid̶ad̶e Judara Quezib purud̶e b̶asia.
  ind-ind: Beberapa waktu kemudian, ketika Yehuda dan keluarganya sudah pindah dan
    tinggal di Kesib, perempuan itu mengandung lagi dan melahirkan anak laki-laki.
    Dia menamai anak itu Syela.
  pes-OPCB: وقتی آنها در کزیب بودند، زن یهودا پسر سوم خود را به دنیا آورد و او را
    شیله نامید.
  ssx-ssx: Kutupa weki ma꞉nda꞉ mendiata꞉ bikita꞉ Sela leekeme. Diudata꞉ Kesibi haena꞉
    do weki Sela mondu wiekeme.
  lcm-lcm: Na kala anguan ingus pok an ani kana mang nat tauan na kala atuk ia ta
    Sela. Nat ke kita ingus ia e Kesiv.
  aer-aer: Imerte urreye akweke arrpenhe anteme atnyenemele imerte Shelah arritnye
    anthemele. Judah akenhe apmere Kezib arritnyele-arle aneke ikwerele ureke.
  tgl-ULB: Nagkaroon ulit siya ng isang anak at tinawag siya sa pangalang Selah. Ito
    ay sa Kizib kung saan siya ipinanganak.
  nop-nop: Kootigoŋ mihiwele tiŋa mihi niŋbo nagila wou Sela youkuk. Mihi woŋ adi
    Kesip yokwetneŋ hatiŋa nagikuk.
  kca-kca: Щӑԓта пŏх па тӑйәс пӑ Шела нэмән ԓўвеԓ мӑсԓы. Иуда пӑ, ԓўв пŏхәԓ сэма пайәтмаԓән,
    Хезив вошән ус.
  cbu-NT: Anumun yusur mireerangu, kamuzaatstam tatsipurangiya. Sur Sir ísamarangiya.
    Sirarin nllurtarangiya yuwapur Utaárini Kespash taarangu anpuru.
  hui-hui: Wali biagome igiri tebonebi taba hanayagola ibu mini Sela wini. Yuda ibu
    Kesibi dindi wiagoria heangi walime igiri Sela ogoni taba henene.
  wrs-wrs: Wo henga sism mongom lengna, os awona Selam. Aralva di Kesipra avna, avalva
    hevinda lengna sisminimba.
  mya-mya: နောက်​တစ်​ဖန်​သား​တစ်​ယောက်​ဖွား​မြင်​၍​ရှေ​လ ဟု​နာ​မည်​မှည့်​လေ​သည်။ ရှေ​လ​ကို​ဖွား​မြင်​သော
    အ​ခါ​ယု​ဒ​သည်​ခေ​ဇိပ်​မြို့​တွင်​နေ​ထိုင်​လျက် ရှိ​၏။
  cbi-NTPO: Bene bain navi' mangatu, juntsanuya Selá mumu pumi. Tsaaren Judá Quezib
    pebulunu chunu uwanaa entsa nanuya mangami.
  bod-N: དེ་ནས་ཡང་ཁོ་མོར་མངལ་ཆགས་ཏེ་བུ་ཞིག་སྐྱེས་པ་ལ་ཤེ་ལཱ་ཞེས་བཏགས་པ༌དང༌། ཁོ་མོས་བུ་ཤེ་ལཱ་བཙའ་བའི་དུས་སུ་ཡ་ཧུ་དཱ་ནི་ཀཱ་ཟིབ་གྲོང་རྡལ་དུ་ཡོད༌དོ།།
  wsk-wsk: Aking udagi kuriang kari tala iluwam, ale nup beteram Shelah mam. Judah
    Kezib wonong te bagaram se ko kuriang Shelah bilangaram.
  kkl-kkl: Nen keleneko me monag taogti, me nhon babe mangaro aogti, me si Siela engkaog.
    Ela'ange Yehuda Kesib pina wamogpa, me ane mangaro aog.
  sna-sna: Akabereka mumwezve mwanakomana akamutumidza zita rokuti Shera. Akamuberekera
    kuKezibhi.
  spa-BLM: Concibió de nuevo y dio a luz un hijo, al que llamó Sala. Estaba en Chezib
    cuando lo dio a luz.
  beu-beu: Nehe jangu angu ana bot taang vaal mehal nu vengajait maveng, angmuse ini
    ene maveng, ene Sela. Uanguveng Sela aing vengajai angu, Yahuda ana ue Kesib aabang
    mi.
  cac-cac: Ix scuchanoch junxo yune' ix. Ayic ix alji, Sela ix yac' ix sb'iej. A d'a
    Quezib ayec' vin̈aj Judá chi' ayic ix alji vin̈ unin chi'.
  swh-ULB: Akazaa mwana mwingine akamwita jina lake Shela. Alikuwa huko Kezibu alipomzaa.
  bel-bel: 'І яшчэ нарадзіла сына і дала яму імя: Шэла. Юда быў у Хэзіве, калі яна
    нарадзіла яго.'
  deu-ELBBK: Und wiederum gebar sie einen Sohn, und sie gab ihm den Namen Schela;
    Juda war aber in Kesib, als sie ihn gebar.
  mbb-OT: Ne mid-uman en maan sikandin mebmeǥingey ne mid-anak en maan te maama ne
    migngezanan din haazà te Shela. In-anak si Shela ziyà te Kezib.
  msc-msc: A ka kɔnɔ gbɛrɛ ta ikɔ tuun ni, ka dencɛ sɔrɔn. A ka wo tɔɔ la ko Sela.
    Den wo sɔrɔnda ka Yahuda tɛrɛn Akesibu so kɔndɔ.
  mal-2015: അവൾ പിന്നെയും ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു; അവന്നു ശേലാ എന്നു പേരിട്ടു.
    അവൾ ഇവനെ പ്രസവിച്ചപ്പോൾ അവൻ കെസീബിൽ ആയിരുന്നു.
  tuo-NT: Na beꞌrore apĩ põꞌrãtinemoco niwõ tja. Cʉ̃rẽ Sela wãme õꞌoco niwõ. Cʉ̃ Quezib
    wãmetiropʉ bajuacʉ niwĩ.
  gup-gup: Wanjh yawoyhyawmey nabuyika warridj, bingeykurrmeng Shelah. Ngaleng ni
    kore kunred Kezib bu nungka danginj.
  met-met: Hayau gara lup tela muli, saing uxu yanoa ba Sela. Bungina hayau, dirung
    mana longga Kesip.
  gvs-gvs: Niga Yuda mana bodao sina asa Kesiba goi sikaiyaka. Amoko goi monena sivatonina
    ikeuwamako, ivenátuna, natuna koroto. Natunayana ivayou Seile.
  rmc-rmc: Mek jekhvar lake uľiľa čhavoro a diňa leske nav Šelah. Sas oda andro Kezib,
    sar ov uľiľa.
  nlg-nlg: Mi tana bona te ghoi vahua toluni dalena na meomeo mane, agaia te holoa
    nia Shelah. A Judah ma nina binaboli tara ghahara i Kezib tana niulu vaghana tara
    vahua i lokana a Shelah.
  dgr-DOGNT: K'achı̨ ı̨łàà dǫzhìa nìı̨htı̨. Eyı Shelah wìyeh ayį̀į̀là. Kǫ̀ta Kezıb
    ekǫ weza wegǫ̀hłı̨.
  pes-OPV: و باز هم پسری زاییده، او را شیله نام گذارد. و چون او را زایید، یهودا در
    کزیب بود.
  ron-1924: А май нэскут ярэшь ун фиу, кэруя й-а пус нумеле Шела; Иуда ера ла Кзиб
    кынд а нэскут еа.
  ben-OBCV: সে আরও এক ছেলের জন্ম দিল ও তার নাম রাখল শেলা। শেলার জন্মের সময় তাঁরা
    কষীবেই বসবাস করতেন।
  lex-lex: Nhor nioka patke' de na'ana nan owa'ana muanke' ida, noma rala pa nwawa
    Syela. Yehuda nden ma'ta la Kesib de rmor dioini Syela.
  rgu-rgu: Ana katelu a, ara feen nade Sela. Tepoꞌ fo boki Sela, ara lali leo koro
    fekeꞌ esa reu so, nade Kesib.
  som-som: Oo weliba haddana wiil kalay dhashay, magiciisiina waxay u bixisay Sheelaah;
    oo isna wuxuu joogay Kesiib, markay dhashay isaga.
  lat-VUC: 'Tertium quoque peperit: quem appellavit Sela; quo nato, parere ultra cessavit.'
  aoi-aoi: Bi...ya kembirra ambaka-murra ngarningka yinginumin-arrangbama nangariya
    nibina yingini-yengbijuwama Jela nakina. Akena ni-rukwularrinu-manja nakina numurrkbalya
    eneja n-ambilyumurra nungwenikba Juda eminingka-manja angalya emikirra Akijiba.
  eng-ASVBT: 'And she yet again bare a son, and called his name Shelah: and he was
    at Chezib, when she bare him.'
  mna-mna: Timbotmbot ma kopoono mini, mi pikin tina tomini, tomooto. Mi ipaati be
    Sela. Ipeebi isu kar Kezip.
  ita-1885: Ed ella partorì ancora un figliuolo, e gli pose nome Sela; or Giuda era
    in Chezib, quando ella lo partorì.
  eng-LXXUP: 'And she again bore a son; and called his name, Shelah: and she was in
    Chezib when she bore them.'
  eng-ULB: She again had a son and called his name Shelah. It was at Kezib where she
    gave birth to him.
  spa-VBL: Luego tuvo otro hijo llamado Selá que nació en Quezib.
  fra-_FOB: Elle enfanta encore un fils, et elle le nomma Shéla. Et Juda était à Kezib,
    quand elle l'enfanta.
  mal-mal: അവൾ പിന്നെയും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു; അവന് ശേലാ എന്നു പേരിട്ടു.
    അവൾ ഇവനെ പ്രസവിച്ചപ്പോൾ യെഹൂദാ കെസീബിൽ ആയിരുന്നു.
  urd-GVR: Us ke tīsrā beṭā bhī paidā huā. Us ne us kā nām Selā rakhā. Yahūdāh qazīb
    meṅ thā jab wuh paidā huā.
  suz-BL: मेकोमी लेंशा कोव़ज कुरशा, अर्को तौ का नु थि‍माक्‍त। मेको आ नें शेलाह वोदा
    बाक्‍त। मेको आल थिची ना यहूदा केसीब माइक्‍तीकेमी बाक्‍शो बाक्‍माक्‍त।
  ita-1927: E partorì ancora un figliuolo, al quale pose nome Scela. Or Giuda era
    a Kezib, quand’ella lo partorì.
  ckb-ckb: دیسان سکی پڕ بووەوە، کوڕێکی دیکەی بوو ناوی لێنا شالەح. کاتێک یەهودا لە
    کەزیب بوو، ئەم کوڕەی بوو.
  eng-BBE: Then she had another son, to whom she gave the name Shelah; she was at
    Chezib when the birth took place.
  crx-NTPO: '''Et doo cha za ulchan ''ink''ez duneyaz ooyaz suli''. ''En boozi'' Shelah
    yulhni. Chezib keyoh huwhutni-un, ''et nyoon ooba ''et ''ut''en whe yulhtsi.'
  kan-OKCV: ಆಕೆಯು ಮತ್ತೊಂದು ಸಾರಿ ಮಗನನ್ನು ಹೆತ್ತು, ಅವನಿಗೆ ಶೇಲಹ ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಆಕೆಯು
    ಅವನನ್ನು ಹೆತ್ತಾಗ, ಯೆಹೂದನು ಕೆಜೀಬಿನಲ್ಲಿ ಇದ್ದನು.
  bbb-bbb: Areme fu una kuke ame fari be nafenoga Juda fu abe ive ina e Sira kuae.
    Ro maza ije e Juda fu are Akezibi ijia fino ijia bu ame ije bietei.
  tam-2017: அவள் மறுபடியும் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று, அவனுக்கு சேலா என்று பெயரிட்டாள்;
    அவள் இவனைப் பெறுகிறபோது, அவன் கெசீபிலே இருந்தான்.
  spa-RV-1909: Y volvió á concebir, y parió un hijo, y llamó su nombre Sela. Y estaba
    en Chezib cuando lo parió.
  ron-BTF: Şi ea a rămas însărcinată încă odată şi a născut un fiu; şi i-a pus numele
    Şela; şi el era la Chezib când ea l-a născut.
  eng-WEBP: She yet again bore a son, and named him Shelah. He was at Chezib when
    she bore him.
  eng-FBV: Then she had another son she named Shelah who was born in Kezib.
  nld-1939: Daarna baarde zij nog een zoon, dien zij Sjela noemde. Zij bevond zich
    te Kezib, toen zij hem baarde.
  nch-BL: Huan noja quipixqui seyoc icone cati quitocaxti Sela cati tacatqui quema
    inijuanti itztoyaj ipan altepet Quezib.
  tfr-NTPO: E irgo ga beno shäng kjl̈araso l̇l̇ëm jek obi. Wa buk kjl̈ara domer obi,
    ga koiara Selá. Bukshko ga Judá sök Quezib kjokyo.
  vie-1934: lại sanh thêm một con trai, đặt tên là Sê-la. Vả, lúc vợ sanh sản, thì
    Giu-đa ngụ tại Kê-xíp.
  hin-CV: उसने एक और पुत्र को जन्म दिया, जिसका शेलाह नाम रखा. तब यहूदाह केज़ीब में
    रहते थे.
  eng-OURB: 'She yet again bore a son, and named him Shelah: and he was at Chezib,
    when she bore him.'
  spa-BES: Entonces ella tuvo otro hijo, a quien le dio el nombre de Sela; ella estaba
    en Quezib cuando tuvo lugar el nacimiento.
  tdx-tdx: Mbe nahatoly ana-dahy in­draike re le natao’e Selà ty añara’e. Te Kezibe
    añe t’ie nahatoly aze.
  vid-vid: Hamba nakaponda mwana yunji mlume, nakamchema Shela. Mhela Shela loyapondigwe,
    Yuda nayali Kesibu.
  pwg-pwg: Ma bade ivi tuwame da tomowa ma ivi vavei Sela. Tuna na Kesibi dobunai
    ivi tuwei.
  eng-OKE: And she added again, and bare a son, and called his name Shelah; and he
    was in Kezib when she bare him.
  tha-KJV: นางตั้งครรภ์​อี​กคลอดบุตรชาย ตั้งชื่อว่า เช-ลาห์ นางอยู่​ที่​เคซิบเมื่อนางให้กำเนิดเขา
  por-BR-2018: E voltou a conceber, e deu à luz um filho, e chamou seu nome Selá.
    E estava em Quezibe quando o deu à luz.
  bco-bco: Tif amio꞉ eyo꞉ so꞉wa nowo꞉ wa꞉ka sa꞉la꞉lia꞉sa꞉ga꞉, Sa꞉la wikilo꞉. O꞉g ho꞉len
    a꞉namio꞉ Yuda e Kesib amisa꞉n a꞉na sen.
  deu-ELO: Und wiederum gebar sie einen Sohn, und sie gab ihm den Namen Schela; Juda
    war aber zu Kesib, als sie ihn gebar.
  ktm-ktm: Inum oh ti pe iy iduwe nedun homou yi kamal pe irson rangan ile Selah.
    Judah ti imin Kesip, idu heduwe Selah tih.
  caa-caa: Pues conda numuy cora año e Judá taca tunor ufamilia ixiobꞌ tuaꞌ aturuanobꞌ
    tama e chinam Quezib y uwixcar e Judá cꞌotoy quetpa wawan otronyajr, y cuxpa otronteꞌ
    sitz y uturbꞌobꞌ ucꞌabꞌa Selá.
  eng-WYC-2018: And she childed the third son, whom she called Shelah, and when he
    was born, she ceased to bear child more (or she ceased to bear any more children).
    (And she bare her third son, whom she called Shelah, when she was at Chezib.)
  epo-epo: Kaj ankoraŭ plue ŝi naskis filon, kaj donis al li la nomon Ŝela. Sed Jehuda
    estis en Kezib, kiam ŝi naskis tiun.
  uig-PIN: Andin yǝnǝ ⱨamilidar bolup bir oƣul tuƣdi wǝ uningƣa Xǝlaⱨ dǝp at ⱪoydi.
    U tuƣulƣanda Yǝⱨuda Kezibda idi.
  beo-beo: Amalalu, e da dunu mano eno lai amo Sila. Amo mano da lalelegeloba, Yuda
    da A:gasibi moilaiga esalebe ba:i.
  tpi-OTNT: Orait meri i karim gen narapela pikinini man na i kolim em Sela. Juda
    i stap long ples Kesip na meri i karim Sela.
  hau-SA: Ta kuma haifi wani ɗa har yanzu, aka kuwa ba shi suna Shela. A Kezib ne
    ta haife shi.
  udu-udu: Naskina/ doḵ/e ayim dho’thki ya/ mo dhali ayim ki yuḵ a’di gway ka Shiilah
    mo. Ayim diki’d e Paŋ Kasiib mo me’d jin dho’thkin ma yim a’di mo be.
  uig-LAT: Andin yene hamilidar bolup bir oghul tughdi we uninggha Shelah dep at qoydi.
    U tughulghanda Yehuda Kézibda idi.
  nde-nde: Wazala njalo enye indodana wayithi nguShela. Le wayizalela eKhezibhi.
  ton-ton: Pea toe feitama foki ia; pea fāʻeleʻi ʻae tama; pea ne ui hono hingoa ko
    Sila pea naʻe ʻi Kesipi ia ʻi heʻene fanauʻi ia.
  ces-1613: Porodila pak ještě syna, jehož jméno nazvala Séla. A byl Juda v Chezib,
    když ona jej porodila.
  eko-eko: Khurutela theenya khumpattha mwaana khuntthaja nzina la Shela, ompattikhanaru
    Yuuda aarettiye ari nti wa Kezipu.
  nss-nss: Pwen SuSuwa ara mapundriyan porosih i pe imwalahiy iyata norun kamai hamou,
    pe ipohowe ngalan ara Selah. Pe Yutah iro ndron kol Kesip pe nambuyun ara imwalahiy
    ta Selah.
  eng-WMB: She yet again bore a son, and named him Shelah. He was at Chezib when she
    bore him.
  tam-TCV: பின்னும் அவள் கர்ப்பந்தரித்து, இன்னும் ஒரு மகனைப் பெற்று அவனுக்கு சேலா
    எனப் பெயரிட்டாள். அவள் அவனை கெசீப் என்னும் இடத்தில் பெற்றாள்.
  ceb-ULB: Nakabaton na usab siya og anak nga lalaki ug gitawag siya og Sela. Didto
    siya nanganak kang Sela sa Chezib.
  mkn-mkn: Ais nomer tiga, nama Sela. Waktu barana sang Sela, ju dong su pinda pi
    kampong laen, nama Kesib.
  pol-UBG: Potem znowu urodziła syna i nadała mu imię Szela. A Juda był w Kezib, gdy
    mu go urodziła.
  agr-agr: Nuigtushkam ataktu ejapjuk uchigmak nuna untsu Selá adaikauwai. Nunak Judák
    yaakat Quezib pujai uchigmakui.
  kyc-kyc: Dee wane mendeko manjipala kingi Sela leya. Juta baa yuu mende Kesipi lenge
    dokona palyuo wane doko mandeya.
  urd-GVU: اُس کے تیسرا بیٹا بھی پیدا ہوا۔ اُس نے اُس کا نام سیلہ رکھا۔ یہوداہ کزیب
    میں تھا جب وہ پیدا ہوا۔
  deu-1912: Sie gebar abermals einen Sohn, den hieß sie Sela; und er war zu Chesib,
    da sie ihn gebar.
  ntj-ntj: '@see-verse:GEN.038.004'
  row-row: Ma katelu na, naran Sela. Bonggi Sela ma, ara lali risiꞌ kambo feaꞌ, naran
    Kesib.
  kan-2017: ಅವಳು ಪುನಃ ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತಳು. ಅದಕ್ಕೆ “ಶೇಲಹ” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
    ಅವಳು ಆ ಮಗುವನ್ನು ಹೆತ್ತಾಗ ಯೆಹೂದನು ಕಜೀಬೂರಿನಲ್ಲಿದ್ದನು.
  ena-ena: La cɨhu humɨgaŋ ahɨlavɨla ninaŋ mu avi huhɨlami. Lavɨla nudɨ ibi lamavɨla
    abami. Saila uami. Kesipɨ haiabɨla hɨniavɨdaci abinu agaŋ Saila dɨ huhɨlami.
  tgo-tgo: Injana mbowo i marabova na tembe i ghambɨva ŋgama ghɨmoru. I rena idae
    Sila. Ŋgamake iyake va ve virɨ e ghemba regha idae Kesib.
  yap-yap: Miki fakay reb e pagel bayay min tunguy Shelah ngak. Nap’an nni gargeleg
    e re pagel nem ma bay Judah u Achzib.
  tet-tet: Oan nomer tolu, naran Syela. Syela sei dauk moris, Yahuda sia lori tiꞌan
    baa fatin seluk, naran leo Kesib.
  hlt-MCSB: Te phoeiah a rhaep bal tih capa a cun hatah a ming te Shelah a sak. Tedae
    Shelah a cun vaengah Kezib ah om.
  mdy-ETH: ጊንሣ ሃሣ ዓቲንቄ ናይ ሾዒ፥ ሱንፆ ሼኤላ ጌዒ ጌሤኔ፤ ዬያ ናዓሢ ዒዛ ሾዔሢ ዪሁዳ ዓክዚቤ ጌይንታ ቤዞይዳ ናንጋ
    ዎዶናኬ።
  twi-ASANTE: Sua babaa no nyinsɛneeɛ ne mprɛnsa so wɔ Kesib, woo ɔbabarima bio. Saa
    abarimaa no nso, wɔtoo no edin Sela.
  bhl-bhl: Dangui, u iti aul kumun kesu kale. Kesomi, Kesiw abiw mutuk fian kel bisu
    ding kabalak e, u iti kunum aul mak dukuko, em wiin e “Sela” dangsu kale.
  con-NTPO: Toya'caen ccase faesu tsandie du'shuve isusi tisema inisian Sela. Nane
    Judá Quezibni can'jen'ni tsu Selama isu.
  eng-WEBU: She yet again bore a son, and named him Shelah. He was at Chezib when
    she bore him.
  bnp-bnp: Muri i poda tabua a koma bakovi tara, i vunua e Sela. Na tahuna e Iuda
    i made o Kesib, lakea e girihina i podea e Sela.
  wal-wal: Qassi gujjadakka attuma na7aa yelaasu; yelada a SHeela sunttaasu. A yelidoi
    Akiziiba giyo biittaana.
  mgh-mgh: Ahaakulela tho nuunyara mwana ni ahonvaha ncina na Seela. Yooyo annyanre
    nari uKisipi.
  acu-NT: Tura Judá Quezib nungkanam pujus, nuwari chikich uchin jerer, Sela inaikiamiayi.
  spa-PDDPT: Volvió a concebir y dio a luz otro hijo, y lo llamó Sela. Él estaba en
    Kezib cuando ella lo dio a luz.
  gun-gun: Peteĩgue ju oguereko ramo amboae ava'i itui'i. Ha'e va'e rery ma Selá.
    Quezibe tekoa py oikoa py oikuavã'i.
  agu-BL: Ncha'tz jale'n nin ban yi toxi'n chinitxa' nin oc tk'ol yi bi' tetz Sela.
    Yi jun xicya'tz, itz'ij nicy' yi at tzaj Judá le tnum Quezib.
  eng-PEV: And later, she had another baby boy too. She named that baby Shelah. At
    that time, Judah was staying in the town called Kezib.
  ilo-ULB: Naaddaan manen isuna iti anak a lalaki ket pinanagananna daytoy iti Sela.
    Idiay Kezib ti nangipasngayanna kenkuana.
  kpg-kpg: Mee guu hai labelaa dana dama daane go Shelah. Judah nogo i Achzib i di
    madagoaa di haanau o tama daane deelaa.
  uig-ARA: ئاندىن يەنە ھامىلىدار بولۇپ بىر ئوغۇل تۇغدى ۋە ئۇنىڭغا شەلاھ دەپ ئات قويدى.
    ئۇ تۇغۇلغاندا يەھۇدا كېزىبدا ئىدى.
  bsp-bsp: K'ɔŋgbɔkərɛ sɔ kəkom wan wərkun nwɛ ɛnawe Sɛlah mɔ. Dare da Kisibu Yuda
    ɛnayi tɛm ntɛ Suwa oŋc-kom Sɛlah mɔ.
  mbs-mbs: Todà doen batà meama timebaw diyà kandin, aw iningedanan iyan te inay din
    ki Selas. Doton dan te Sesib te pegtebaw i Selas.
  tof-tof: Wa akó aüd ngim siman olom we esenórr, da ngi we ngyesilürr Syela. I ugón
    Kezib wirri basirrdü kwarilürr, ene oloma nóma tómtómólórr.
  sus-sus: Na xanbi, a man naxa di xɛmɛ gbɛtɛ bari. A naxa na di xili sa Selaha. Yuda
    xa ginɛ na di bari Kesibe nɛ.
  pon-2006: E pil neitik kasilipak oh kihong eden pwutako, Sela. Suda mihmi nan Aksip
    ni ahnsou me pwutako ipwidi.
  jae-jae: Ma kêkôc latu teŋ kêtiam ma gê ênê ŋaê gebe Sela. Gêdêŋ taŋ kêkôc Sela
    naŋ, eŋ gêmoa Kesib.
  ksd-ksd: Ma i ga kava ta ra bul tutana mulai, ma i ga vaiang tar ra iangina ba Sela;
    ma i ga ki aro Kesib, ba i ga kava.
  tur-YTC: Yine bir erkek çocuk doğurdu, adını Şela koydu. Onu doğurduğu zaman, Yahuda
    Keziv'deydi.
  bel-N: I яшчэ дадала, і нарадзіла сына, і назвала імя ягонае Шэля. Яна была ў Хезіве,
    як нарадзіла яго.
  grc-BRENT: Καὶ προσθεῖσα ἔτεκεν υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Σηλώμ· αὕτη δὲ
    ἦν ἐν Χασβὶ, ἡνίκα ἔτεκεν αὐτούς.
  ind-AYT: Kemudian, dia melahirkan lagi seorang anak laki-laki dan menamainya Syela.
    Ketika perempuan itu melahirkan anaknya, Yehuda sedang berada di Kezib.
  lid-lid: Ano iy atehei ari ja ale ma tondrohani nyaran Silah. Iy atehei iy badeh
    udu Aksip.
  nya-nya: Anaberekanso mwana wina wamwamuna ndipo anamutcha Sela. Ameneyu anabadwa
    Yuda ali ku Kezibi.
  hrv-hrv: Još jednog sina rodi te mu nadjene ime Šela. Nalazila se u Kezibu kad je
    njega rodila.
  mps-mps: Tialima, nosali te wego ogwa me deli ma ame nenama, tama aga nogi Sela
    poai. Juda te Kesipde bidibadi, tama aga wego te Sela ame nani.
  llg-llg: Basa de katelun, nade Sela. Faik fo bei taa bonggi Sela, tehuu ala huꞌa
    leni nggolo feꞌek leu so, nade Kesib.
  tpi-tpi: Orait meri i karim gen narapela pikinini man na i kolim em Sela. Juda i
    stap long ples Kesip na meri i karim Sela.
  dan-1931: og hun fødte endnu en Søn, som hun gav Navnet Sjela; da hun fødte ham,
    var hun i, Kezib.
  vie-OVCB: Nàng lại sinh thêm một con trai thứ ba và đặt tên là Sê-la. Lúc ấy, vợ
    chồng Giu-đa đang ở Kê-xíp.
  lbk-lbk: Kasin kayet inmanak is lalaki ya nginadnana is Sela. Wad-ay si Juda id
    Akzib issan naiyanakan Sela.
  guj-2017: તેણે ત્રીજા દીકરાને જન્મ આપ્યો અને તેનું નામ શેલા પાડ્યું. ત્યારે યહૂદા
    ખઝીબમાં રહેતો હતો.
  byr-byr: '@see-verse:GEN.038.004'
  awx-awx: Tikengä wäwi täpätuxäyä Kesip yiwixäwik, dukngike, umanä Sela yang inikut.
  pon-2006A: E pil neitik kasilipak oh kihong eden pwutako, Sela. Suda mihmi nan Aksip
    ni ahnsou me pwutako ipwidi.
  por-BRBSL: Ela mais uma vez deu à luz um filho, e ele lhe deu o nome de Selá. Ele
    estava em Chezib quando ela o deu à luz.
  cth-cth: Ca tongpa alouke bout a khe teh, a min lah Shelah telah a phung. Hote ca
    tongpa a khe lahun navah, Judah teh Kezib vah ao.
  twi-twi: Sua babea no nyinsɛn ne mprɛnsa so wɔ Kesib, woo ɔbabarima bio. Saa abarimaa
    no nso wɔtoo no din Sela.
  hlt-hlt: Te phoeiah a rhaep bal tih capa a cun hatah a ming te Shelah a sak. Tedae
    Shelah a cun vaengah Kezib ah om.
  tbz-SIM: kɛ́yíɛ́ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀ Sedɑɑ. Ò do bo
    Kesibu nwe kóò pɛitɛ́.
  msy-2020: Ezɨ amizim ua navim asegha uam otarir mam bategha ziam, “Sela,” a gatɨ.
    Dughiar kam Juda Kesipɨn nguibamɨn itima an amuim Sela bate.
  txq-txq: Ma nomer katelun, nade Sela. Neu ara bonggi Sela, boe ma ara lali reni
    nggorok laen reu, nade Kesib.
  aaz-aaz: Rarit aheit suus goe, kaan ee naiꞌ Sera. Oras nahoniꞌ naiꞌ Sera, sin nfoꞌon
    neu kuan es, in kaan ee, Kesip.
  azb-azb: Sonra yenə də bir oğlan doğub, adını Şela qoydu. Qadın onu doğduğu zaman
    Yəhuda Kezivdə idi.
  eng-DBY: And again she bore a son, and she called his name Shelah; and he was at
    Chezib when she bore him.
  hin-2017: फिर उसके एक पुत्र और उत्पन्न हुआ, और उसका नाम शेला रखा गया; और जिस समय
    इसका जन्म हुआ उस समय यहूदा कजीब में रहता था।
  wol-KYG: Mu amati doom ju góor, tudde ko Sela. Ba Sela di juddu, ca Kesib la fekk
    Yuda.
  swp-swp: I bogauio tau esau i labasi, esana ie tore Sela. Ia Kesiba eai na i labasi.
  bjr-bjr: Kaifaa amuaqu qaikinoo akoonaiqi moo maqaseeoo mina auqu Seeraa fee qinau.
    Yudafa Keesiba maqusai marufanoo mina anaaqa fannoo Seeraana maqanau.
  eng-YLT: and she addeth again, and beareth a son, and calleth his name Shelah; and
    he was in Chezib in her bearing him.
  kne-kne: Nan-anak pay kasin si esa ay lalaki yan nginadananas Sela. Wada da ed Akzib
    sin nangianakana.
  heg-NTPO: Hidim ana nomer tilu la, oen ngali ngala Sela. Dedeng hua Sela ka, oen
    lakos daad seda son se iung didang, ngala Kesib.
  ptu-ptu: Puhai ia too, kebättä oom lambi' undadiam oom muane-ane, nasangai ia Syela.
    Dio Kezib Yehuda anna dadii Syela.
  bzd-NTPO: E' ukuöki̱ ta̱ ilà skà ku̱ne wëm, e' kiè méka̱itö Selá. E' ku̱ne mik ie'
    se̱rke ká̱ kiè Quezib, ee̱ eta̱.
  kwf-kwf: Ma Ꞌi buri laꞋu nia ka faꞋafuta laꞋu ta ngela ngwane, ma nia ka saea Ꞌania
    sa Sela. KaidaꞋi ngela neꞋeri nia futa, kera tua naꞋa ana ta kula neꞋe kira saea
    Ꞌani Ꞌi Kesib.
  eng-WYC-2017: And she childed the third son, whom she called Shelah, and when he
    was born, she ceased to bear child more.
  eng-WMBB: She yet again bore a son, and named him Shelah. He was at Chezib when
    she bore him.
  spp-spp: Lire kàntugo, ka u u núr'a yyére, maa Ona tahare si pùnambile maa lire
    mɛgɛ le Shela, lir'à Zhuda ta u à tɛ̀ɛn Kezibi kànhe e.
  aey-aey: Odocob uqa haun mel oso baseceb uqa ijan Sela qon. Sela uqa Kesib ono basiton.
  urd-GVH: उसके तीसरा बेटा भी पैदा हुआ। उसने उसका नाम सेला रखा। यहूदाह क़ज़ीब में
    था जब वह पैदा हुआ।
  rug-rug: Meke keke tuna koreo pule si podoa sa, meke poza nia Sela sa si asa. Ba
    koa tu pa Akezibi se Ziuda totoso podoa sa sa tuna koreo.
  gaz-gaz: Ammas ittuma dabaltee ulfooftee ilma biraa deessee maqaa isaa Sheelaa jettee
    moggaafte. Isheenis Kiziibitti isa deesse.
  fra-LSG: Elle enfanta de nouveau un fils, qu’elle appela Schéla; Juda était à Czib
    quand elle l’enfanta.
  yal-yal: Na xanbi, a mɔn yi dii xɛmɛ gbɛtɛ bari, a yi na xili sa Selaxa. Yuda yi
    Kesibe taan nin a ɲaxanla yi diin barima waxatin naxan yi.
  gum-gum: Incha katø maya yanayu køsrøn katøgan nusrkai tøgamisra, truigwane Sela
    cha wamig køn. Truibe tru unan tøgagøb urasbe Kezibsrø tsuig kuig køn.
  iou-iou: Täŋpäŋ ätu it yäpmäŋ kuŋtäŋgän nanak kok äneŋi itpäŋ nanak gweki bäyaŋpäŋ
    wäpi Sela yäŋ iwetkuk. Sela uwä Kesip yotpärareken ahäŋkuk.
  haw-1868: 'Hapai hou iho la oia a hanau mai la he keikikane; a kapa iho la ia i
    kona inoa, o Sela: ma Keziba oia i kona wa i hanau ai.'
  arb-NAV: ثُمَّ عَادَتْ فَأَنْجَبَتْ فِي كَزِيبَ ابْناً دَعَتْهُ شِيلَةَ.
  adz-adz: Impai da arangan itip iwangun da irim narun marub mangan imingꞌ gamp Kedzib
    da inuꞌ arangan binganggan Sela.
  ewe-ewe: Egadzi ŋutsuvi ake, eye wòtsɔ ŋkɔ nɛ be Sela; teƒe si wodzii le lae nye
    Kezib.
  eng-LEE: 'And she again bore another son; and she called his name Shelah: and he
    was at Chezib, when she bore him.'
  nna-nna: Palaja wariny pirirri partany kanya, yini marnapulu Shelah. Ngayarta jarrinyaja
    ngurra waninyayi ngapinga, Kezib-ja.
  asm-FB: তাই পুনৰ এটি পুত্ৰ প্ৰসৱ কৰিলে আৰু তাৰ নাম চেলা ৰাখিলে; তাই এই পুত্র কজীবত
    থকাৰ সময়ত প্ৰসৱ কৰিলে।
  sus-A: نَ شَنبِ، عَ مَن نَشَ دِ شّمّ فبّتّ بَرِ. عَ نَشَ نَ دِ شِلِ سَ سٍلَهَ. يُدَ
    شَ فِنّ نَ دِ بَرِ كٍسِبٍ نّ.
  fra-SBL: Elle enfanta encore un fils, qu'elle appela Schéla. Il était à Chezib lorsqu'elle
    l'enfanta.
  hbo-hbo: וַתֹּ֤סֶף עֹוד֙ וַתֵּ֣לֶד בֵּ֔ן וַתִּקְרָ֥א אֶת־שְׁמֹ֖ו שֵׁלָ֑ה וְהָיָ֥ה
    בִכְזִ֖יב בְּלִדְתָּ֥הּ אֹתֹֽו׃
  shp-NTPO: Jainxon wetsaribi bakeaa iki, ja bake janea iki, Selá akin. Ja bakeanontianra,
    Quezibiain iká iki.
  eng-WYCLIFFE: And sche childide the thridde sone, whom sche clepide Cela, and whanne
    he was borun, sche ceesside to bere child more.
  pjt-pjt: Ka palulanguṟu Judah-nya pula anu ngura ini Kitjipalakutu munu ngura tjunkula
    nyinangi, ka ngura nyara palula pula piṟuku katjatjararingu, ka ngunytjungku ininu
    Tjilanya.
  cwe-cwe: Kaidi kapata mwana imwenga wa chilume, kamtanga Shela. Shela viyelekwe,
    Yuda kakala uko Kezibu.
  bgs-bgs: Duwán puman batà mama na ipamasusu, asta igngadanan katô innà din ki Selas.
    Dutun dan ta Sesib tô kapamasusu ki Selas.
  kik-kik: O na ningĩ agĩciara kahĩĩ kangĩ, agĩgatua Shela. Aagaciarĩire kũu Chezibu.
  ksr-ksr: Kawaa baatanoŋ mombo toroqeŋ mera moŋ meŋ iwaa qata Sela qaro. Mera ii
    Kezib gomanoŋ laligoŋ kanoŋ mero.
  fra-NCL: Elle conçut de nouveau et enfanta un fils, et elle le nomma Séla ; Juda
    était à Achzib quand elle le mit au monde.
  cek-AK: Anih loe zokpomh let bae moe, capa maeto sak, anih to Shelah, tiah ahmin
    sak; to capa loe Kezib vangpui ah oh naah tapen.
  xla-xla: Epame yia꞉ ma Kesib mo dla ha꞉ha꞉lati ya꞉llu ma mopapo polopame maseyemala
    hale hamaiyo. Epalati ya꞉ hiye Sala diyo.
  cuk-cuk: Judá-e-ome baid-machi nikunonibalid, Selaʼye onugsanonikid. A-machigwa
    gwalulesgu, deunni, Judá-ome, Quezibʼgi gudiid.
  uig-CYR: Андин йәнә һамилдар болуп бир оғул туғди вә униңға Шәлаһ дәп ат қойди.
    У туғулғанда Йәһуда Кезибда еди.
  tel-2017: ఆమె మళ్ళీ గర్భం ధరించి మూడవ కొడుకును కని వాడికి షేలా అని పేరు పెట్టింది.
    వారు కజీబులో ఉన్నప్పుడు ఆమె వాణ్ణి కన్నది.
  hat-BSA: Li te fè toujou yon lòt fis, e li te nonmen li Schéla. Li te nan Czib lè
    li te fè li.
  kos-kos: Na el sifilpa oswela wen se, ac sang inel Shelah. Judah el muta Achzib
    ke mutan sac oswella Shelah.
  hbo-WLC: וַתֹּ֤סֶף עוֹד֙ וַתֵּ֣לֶד בֵּ֔ן וַתִּקְרָ֥א אֶת־שְׁמ֖וֹ שֵׁלָ֑ה וְהָיָ֥ה
    בִכְזִ֖יב בְּלִדְתָּ֥הּ אֹתֽוֹ׃
  ibo-ibo: Ọ mụkwara nwa nwoke ọzọ, onye ọ kpọrọ Shela. Ọ bụ na Kezib ka ọ mụrụ ya.
  ory-ory: ପୁନର୍ବାର ତାହାର ଗର୍ଭ ହୁଅନ୍ତେ, ସେ ପୁତ୍ର ପ୍ରସବ କରି ତାହାର ନାମ ଶେଲା ଦେଲା। ଏହାର
    ଜନ୍ମ ସମୟରେ ଯିହୁଦା କଷୀବରେ ଥିଲା।
  chk-chk: Nge lupwen a nonom Kesip, a pwal nöüni eman ät o aita ngeni Shela.
  ssd-ssd: Nu maŋ lato fuŋgul ŋakna sulumba kiŋo ande nyunu Sela te-pilna. Yuda nu
    Kesibŋge minna le piyo nuŋe kiŋo ta te-pilna.
  rop-rop: Wanmo igin det gel bin abum najawan lilboi blanga Juda, en dubala bin gulum
    im neim Shela. Wen det lilboi bin bon, Juda en im waif bin jidan langa det pleis
    gulum Eksib.
  ukr-1871: І завагонївши знов уродила ще сина, і дала йому імя Села. І був Юда у
    Кезїбі, як вона роджала.
  eng-AOI: Later she had another son and named him Shelah. But when the baby was born
    his father was staying in a place called Achzib.
  yon-yon: Angkon ika maa wooneen kangkon karub dana kowe yaningko kuu Sela yedmiwen.
    Ye kuu kambong Kesib yaambed wooneen.
  bch-bch: Ga kus ta ipopo gergeu aranga ede pade ta iuato ieda Sela. Iuda imamado
    ngan tuanga Kesip, be iadaoa ipopo Sela.
  deu-1951: Sie fuhr fort und gebar einen Sohn, den hieß sie Sela. Er war aber zu
    Kesib, als sie denselben gebar.
  eng-JPS: And she yet again bore a son, and called his name Shelah; and he was at
    Chezib, when she bore him.
  ubr-ubr: On min on fifi orot tani ba ituai wabin iyor Shelah. Ato Judah min Achzib
    nan imama nan fifi orot irat.
  srp-1865: I opet rodi sina, i nadjede mu ime Silom; a Juda bijaše u Hasvi kad ona
    toga rodi.
  lug-lug: Ate n’azaala omwana omulala n’amutuuma Seera. Yamuzaalira mu Kezibu.
  heb-heb: ותסף עוד ותלד בן ותקרא את שמו שלה והיה בכזיב בלדתה אתו׃
  ben-IRV: আবার তার গর্ভ হলে সে ছেলে প্রসব করে তার নাম শেলা রাখল; এর জন্মের দিনের
    যিহূদা কষীবে ছিল।
  pan-pan: ਉਹ ਫਿਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਸ਼ੇਲਾਹ ਰੱਖਿਆ ਅਤੇ
    ਜਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਤਾਂ ਯਹੂਦਾਹ ਕਜ਼ੀਬ ਵਿੱਚ ਸੀ।
  mwp-mwp: Na lak mapunga aymaydhin, kazi madhin lak garkaz kazi, Yudha nuyn nel tharadhin
    Sela. Thana sethabi thonara lagoenu memayipu, lagaw nel Akzib, Selan nanga kazi
    madhin.
  mya-JVB: တဖန် ပဋိသန္ဓေယူပြန်၍ ဘွားမြင် သောသား ကို ရှေလ အမည် ဖြင့် မှည့် လေ၏။ ရှေလဘွားသောအခါ၊
    အဘသည် ခေဇိပ် မြို့မှာ ရှိ သတည်း။
  tbg-tbg: Iutaara naatavano qaiqaa qorainti vainti vo vatatero vira autu nteharo
    Seraarave tura. Vira naatavano Kesipini vaiharo Seraara vatatora.
  hmo-hmo: Ma mero ta ia abia, iena ladana ia atoa Sela. Unai mero ia vara neganai,
    Iuda be Kesiba dekenai ia noho.
  ata-ata: Xe iliꞌi la, la ane opoone la. La sou ane mivoꞌonu ꞌilie mulu vile la.
    La mimoxoꞌu ualasou lexe Sela. No voxo ane Iuda semau mivoꞌonu ꞌilie Sela ne la,
    anu Iuda mulai mo a uxoxoolu no tuala ne Kesipu.
  nfa-nfa: Aa ana ka tèlu, ngara na Sela. Lodꞌo ina na nara iisi Sela na, Yahuda si
    pidha le asa rae Kesib.
  urd-urd: फिर उसके एक और बेटा हुआ और उसका नाम सीला रख्खा, और यहूदाह कज़ीब में था
    जब इस 'औरत के यह लड़का हुआ।
  rus-SYN: 'И еще родила сына третьего и нарекла ему имя: Шела. Иуда был в Хезиве,
    когда она родила его.'
  cbt-NTPO: Naquëranchin hua'huaantahuachina, quëmapi chachin niantarin. Inaso', Sira
    itërin. Quisipo ninanoquë Cota ya'huëaso', inaso nasitërin.
  bqc-SIM: À ɛ̀a nɛgↄ̃ɛ ì lↄ, ↄ̃ à tↄkpàɛ̀ Sela. Gↄↄ pↄ́ à nɛ́pi ì, a ku Kezibuɛ.
  tcz-CHONGTHU: Abanin amanun nao pasal athum lhinna pachu amin Sheila asah in, Sheila
    apen lai tah a chu amaho Kezib kiti muna achen laitah'u ahiye.
  mar-mar: त्यानंतर तिला आणखी एक मुलगा झाला आणि त्याचे नाव शेला ठेवले. त्यास जन्म
    दिला होता तेव्हा ती कजीब नगरामध्ये राहत होती.
  tcs-tcs: Ane em bin kam pamle gen ane bone nada boi pikinini, ane em bin kolem Sela.
    Dempla bin stap de wea taun blo Kezib wen dat boi pikinini i bin bon.
  qub-qub: Chaypitapis yapay juc wamran caranraj. Chaypa jutintami churaparan Sela
    nishpan. Chay caj wamranga yuriran Judá Quezib marcacho tiyaycaptinna.
  bqp-bqp: À ɛ̀ra à nɛ́gↄ̃gbɛ̃ ì dↄ, akũ à tↄ́ kpànɛ Sela. Gↄrↄ kũ à nɛ́ pìi ì,
    à kú Kezibimɛ.
  hat-hat: Li fè yon lòt pitit gason ankò, yo rele l' Chela. Jida te lavil Kezib lè
    madanm li fè Chela.
  eng-BSB: Then she gave birth to another son and named him Shelah; it was at Chezib
    that she gave birth to him.
  tod-tod: É doun zunui zaʋasiɛi zɔlɔɔni ʋolu, é daasei pɛɛ ga Seela. Zuda ɠɛni
    Keziɓe siɛgi zu anzai sɔlɔɔni da.
  eng-WEBPB: She yet again bore a son, and named him Shelah. He was at Chezib when
    she bore him.
  kbq-kbq: Ana a'mo'a mago'ene ne' kasenteno Sela'e huno agi'a ante'ne. Juda'a Kezipi
    mani'negeno nenaro'a ne'mofavrea kase ante'ne.
  nhe-BL: Huan noja quipixqui seyoc icone tlen quitocajti Sela tlen tlacatqui quema
    inijuanti itztoyaj ipan altepetl Quezib.
  bus-bus: À ɛ̀ara à nɛ́gↄ̃gbɛ̃ ì dↄ, ben à tↄ́ kpànɛ Sela. Gurↄↄ kɛ̀ à nɛ́ pì ì,
    à kú Kezibimɛ.
  gub-BL: A'e re imemyr wi no. Awa a'e. Omono Xera her romo. Zuta a'e, Keziwe tawhu
    pe hekon Xera izexak kar mehe.
  eng-DRA: 'She bore also a third: whom she called Sela. After whose birth, she ceased
    to bear any more.'
  knf-knf: Akak amobana kayiŋ uyaaş uwajanţën abuk napoţ ñiinţ aşë ţu'a katim ki Şela.
    Wal wi Şela abukiiŋ, Yuda awo du Keŧib.
