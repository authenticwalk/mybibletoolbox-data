verse: GEN.038.027
translations:
  mal-C: അവളുടെ പ്രസവസമയം അടുത്തു; ഇരട്ടകളായ ആൺകുട്ടികളാണ് അവളുടെ ഉദരത്തിൽ ഉണ്ടായിരുന്നത്.
  deu-TKW: Als nun die Zeit da war, daß sie gebären sollte, da befand sich, daß Zwillinge
    in ihrem Leibe waren.
  lin-lin: Wana tango na ye ya kobota ekokaki, emonanaki ete ezalaki na mapasa mibale
    ya mibali kati na libumu na ye.
  cbr-NT: Usai 'itankëx ka Tamar ax aín nëtë 'ikëbë rabë́ tuá naachikiakëxa.
  eng-LSV: And it comes to pass in the time of her bearing, that behold, twins [are]
    in her womb;
  bmu-bmu: Könaŋgep morö memamgö nalöŋan kam kuŋguiga morö gösöŋaŋgö uruŋe siwisiwi
    azi moröŋi yahöt tarohot.
  eng-GNV: Now, when the time was come that she should be deliuered, beholde, there
    were twinnes in her wombe.
  eng-WEBSTER: And it came to pass in the time of her travail, that behold, twins
    were in her womb.
  nhw-BL: Huan quema ajsic tonal para conepiyas, quinpixqui cuateme.
  swh-ONEN: Wakati ulipofika wa kujifungua, kukawa na wana mapacha tumboni mwake.
  bba-bba: Sɑnɑm mɛ kurɔ wi, u mɑrubu turɑ yerɑ bɑ wɑ mɑ sikɑbɑrɑ bɑ wɑ̃ɑ win nukurɔ.
  eng-KJVCPB: And it came to pass in the time of her travail, that, behold, twins
    were in her womb.
  cpy-cpy: Okanta otzimaanitaki Tamar, apite ikantaka eenchaanite.
  mpx-mpx: Tama wana sauga ab i pwawa, he wawayau gamaluwaluwa iyoho tinenaa.
  wbp-wbp: Kirntangi jika-pala-jangka, Tamurujulpa nyinaja karrmulypa-jarrinjakungarnti.
    Karnta-karilpa nyinaja nyanungu-kurlu. Milya-pungulpa kujalpa-palangu kurdu-jarra
    mardarnu kaninjarni miyalurla Tamuru-kurlangurla. Putalpa-palangu wilypi-manu
    yali-jarra kurdu-jarra.
  luo-luo: Kane sa ochopo mondo onywolie, nofwenyo ni en kod rude ma yawuowi e iye.
  meu-meu: Ena mara negana vada e kahira-kahira, vada e diba hekapa na bogana ai.
  npi-ULB: तिनको बच्‍चा जन्माउने समय भयो । तिनको गर्भमा जुम्ल्याहा थियो ।
  yor-yor: Nígbà tí àsìkò ìbímọ rẹ̀ tó. Ìbejì ọkùnrin ni ó bí.
  emp-NTPO: Tamará warra toi ewarid̶e cawasia mĩguisoda toida.
  ind-ind: Ketika tiba waktunya Tamar bersalin, ternyata dia melahirkan anak kembar.
  pes-OPCB: چون وقت وضع حمل تامار رسید، دوقلو زایید.
  ssx-ssx: Mo wanda꞉ ipika꞉ weki mulu pieke nate opolo epeeketa꞉ hone yaapo wiki weki
    mendilieke laa handa꞉ wimikime.
  lcm-lcm: Au, kalapo sinong a taun asi kana ingus na kila taping ta kala ingus kana
    lua.
  aer-aer: Atnyentye six-pele-iperre, Tamar-ele kele akweke atnyenetyeke anteme irreke.
    Arelhe arrpenhe ikwerenge aneke. Re itelareke Tamar-ele-arle ampe akweke atherre
    atnertele atnyeneke.
  tgl-ULB: Nang siya ay manganganak na, masdan, kambal ang nasa kanyang sinapupunan.
  nop-nop: Kaŋ hatigane wapmihi mintaminta nai tubune mihiyat katap mintagumuk.
  kca-kca: Щӑԓта ԋаврэм сэма питты хӑтәԓән ԓэрамәс, ԓўв нэш пӑтлам хотән пиԓаӈ ŏтӈән
    тӑймаԓ.
  cbu-NT: Zapish Támararin tatsipurangu, nlluraa kamuz tsimbun iwiparu tatsipurangiya.
  hui-hui: Tama ibu gali taba honolene tu bereagola handalu hearia ibu tombeha gali
    labo laboli bereyane hendene.
  wrs-wrs: Doa Tamarva ena avna, doa kelathamna, otolva sambla ihilwolmanavna emerava.
  mya-mya: တာ​မာ​သည်​သား​ဖွား​ချိန်​စေ့​သော​အ​ခါ​ကိုယ်​ဝန် တွင်​အ​မြွှာ​ရှိ​ကြောင်း​သိ​ရ​လေ​သည်။-
  cbi-NTPO: Tsejtu Tamar nakanu tinbu jañu nakatu, pai na kami.
  bod-N: དེ་ཡང་ཐལ་མཱར་བུ་བཙའ་རན་ལ་སླེབས་པའི་སྐབས༌སུ། ཁོ་མོའི་མངལ་དུ་མཚེ་མ་ཞིག་ཆགས་ཡོད་པ་ཡིན༌ནོ།།
  wsk-wsk: Se Tamar kuriang iluwokko tom tairam se ko tuagu ningi mu kuriang kari
    singisik.
  kkl-kkl: Tamar me mangal tona peram wamogpa, mangal tolamoghag agha me phende mangkahiog.
  sna-sna: Nguva yake yokupona yakati yasvika, mudumbu make makanga muna vanakomana
    vaviri.
  spa-BLM: En el tiempo de su parto, he aquí que había gemelos en su seno.
  beu-beu: Tamar ejol ajai mi muse ateing se, vaal takohal ue atou mi.
  cac-cac: Axo ix b'o sc'ol ix Tamar chi', tiox eb' unin ix alji chi'.
  swh-ULB: Muda wake wa kujifungua ukafika, tazama, mapacha walikuwa tumboni mwake.
  bel-bel: Пад час родаў яе выявілася, што блізьняты ў нутробе ў яе.
  deu-ELBBK: Und es geschah zur Zeit, als sie gebären sollte, siehe, da waren Zwillinge
    in ihrem Leib.
  mbb-OT: Hein hapit en ed-anak si Tamar, netuenan he sereping is keǥingayan din.
  msc-msc: Nba, a moyi waati sera tuma mɛn na, den kɛra filani ri.
  mal-2015: അവൾക്കു പ്രസവകാലം ആയപ്പോൾ അവളുടെ ഗർഭത്തിൽ ഇരട്ടപ്പിള്ളകൾ ഉണ്ടായിരുന്നു.
  tuo-NT: Tamar co wĩꞌmagʉ̃ wʉari nʉmʉ ejacã, pʉarã sʉꞌrʉaꞌcãrã bajuacãrã niwã.
  gup-gup: Bu kumwam ngarre wurdyaw bibuni wanjh narahrangem bokenh kanihkani.
  met-met: Bungina Tema bo ba hayau, bagu haragaragangang lupdi duwa gamonia baing.
  gvs-gvs: E niga Temari ina tuta venátuna isowóduwo go, natunao gamona goi lalavi
    sikaaiyaka.
  rmc-rmc: Sar imar lake avľa o časos te ločhol, sikaďa pes, hoj andre late hin duj
    čhave.
  nlg-nlg: Mi tana bona te sara tua nina bongi ni vahuhu a Tamar, ma gaia te vahuhu
    baso-ara rua (2) na gari meomeo-mane.
  dgr-DOGNT: Tamar weza gǫ̀hłı̨ ha nìkw'o ekò ełèchǫekèa dǫzhìı agı̨ı̨t'e nǫǫ̀.
  pes-OPV: و چون وقت وضع حملش رسید، اینک توامان در رحمش بودند.
  ron-1924: Кынд й-а венит время сэ наскэ, ятэ кэ ын пынтечеле ей ерау дой ӂемень.
  ben-OBCV: যখন তামরের প্রসবকাল এসে উপস্থিত হল, তখন দেখা গেল তার গর্ভে যমজ ছেলে।
  lex-lex: La'pa patke' de nmor wia, de na'a'na dio'a.
  rgu-rgu: Tamar ledo-fai boboki na naraa so, ana boki ana kaduaꞌ.
  som-som: Oo bal eeg, markii ay foolatay mataano baa ku jiray maxalkeeda.
  lat-VUC: 'Instante autem partu, apparuerunt gemini in utero: atque in ipsa effusione
    infantium unus protulit manum, in qua obstetrix ligavit coccinum, dicens:'
  aoi-aoi: Bi...ya akwudangwa arakba aburraja warniki-rukwularri-yada wurrangariya
    Damara-langwa akena wurrambilyume-ka wurrangariya-kiya ngala-langwa.
  eng-ASVBT: And it came to pass in the time of her travail, that, behold, twins were
    in her womb.
  mna-mna: Indeeŋe tau Tamar be ikam tomtom na, pikin boogo timbot lela kopoono.
  ita-1885: Or avvenne che al tempo ch'ella dovea partorire, ecco, avea due gemelli
    in corpo.
  eng-LXXUP: And it came to pass when she was in labor, that she also had twins in
    her womb.
  eng-ULB: It came about at the time for her to give birth that, behold, twins were
    in her womb.
  spa-VBL: Cuando llegó el momento en que Tamar debía dara luz, se descubrió que llevaba
    gemelos.
  fra-_FOB: Et à l'époque où elle devait accoucher, il se trouva qu'il y avait des
    jumeaux dans son sein;
  mal-mal: അവൾക്കു പ്രസവകാലം ആയപ്പോൾ അവളുടെ ഗർഭത്തിൽ ഇരട്ടക്കുഞ്ഞുങ്ങൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Jab janm dene kā waqt āyā to mālūm huā ki juṛwāṅ bachche haiṅ.
  suz-BL: मिनु आल थिचा रोइ पची ना, आ कोव़जम जौंले आल बाक्‍सा बाक्‍त।
  ita-1927: Or quando venne il tempo in cui doveva partorire, ecco ch’essa aveva in
    seno due gemelli.
  ckb-ckb: کە هاتە سەر منداڵبوون، دووانەیەک لە سکی بوو.
  eng-BBE: And when the time came for her to give birth, it was clear that there were
    two children in her body.
  crx-NTPO: '''Et ''awet whudizulh whe ''awet ''ulhtsi whe nane ts''oodunne bulhtsi.'
  kan-OKCV: ಅವಳು ಹೆರುವ ಸಮಯದಲ್ಲಿ, ಅವಳಿ ಮಕ್ಕಳು ಆಕೆಯ ಗರ್ಭದಲ್ಲಿದ್ದವು.
  bbb-bbb: Ijiege rena vakuma maza ije Tama fune e nafekuveno ijia bu gake ame ije
    bu ufariki.
  tam-2017: அவளுக்குப் பிரசவநேரம் வந்தபோது, அவளுடைய கர்ப்பத்தில் இரட்டைப்பிள்ளைகள்
    இருந்தன.
  spa-RV-1909: Y aconteció que al tiempo del parir, he aquí había dos en su vientre.
  ron-BTF: Şi s-a întâmplat în timpul travaliului ei, că, iată, gemeni erau în pântecele
    ei.
  eng-WEBP: In the time of her travail, behold, twins were in her womb.
  eng-FBV: When the time came for Tamar to give birth, she was found to be carrying
    twins.
  nld-1939: Toen de tijd van haar verlossing nabij was, bleek er een tweeling in haar
    schoot te zijn.
  nch-BL: Huan quema ajsic tonali para conepiyas, quinpixqui cuateme.
  tfr-NTPO: Tamar wl̈oshko tjeng dbaryoshko ga wapga tjeng domerga do pjök jekdo.
  vie-1934: Đến kỳ sanh nở, nầy trong bụng nàng có thai đôi.
  hin-CV: जब प्रसव का समय आया तब पता चला कि उसके गर्भ में जुड़वां बच्‍चे हैं.
  eng-OURB: In the time of her travail, behold, twins were in her womb.
  spa-BES: Y cuando llegó el momento de dar a luz, estaba claro que había dos niños
    en su cuerpo.
  tdx-tdx: Tondroke amy fisamaha’e te inay, hambañe ty an-kovi’e ao.
  vid-vid: Mhela wa kuponda Tamali loufichile, naizeleka kota kana wanyambili.
  pwg-pwg: Ma Tama ina mara itupo da iti tuwa na ivopanani da tomotomowa ruwa manawina
    kamonai.
  eng-OKE: And it was the time of her giving birth, and, behold, twins were in her
    womb.
  tha-KJV: อยู่​มาเมื่อถึงเวลากำหนดคลอดบุตร ดู​เถิด ก็​มี​ลูกแฝดอยู่ในครรภ์
  por-BR-2018: E aconteceu que ao tempo de dar à luz, eis que havia dois em seu ventre.
  bco-bco: Temal e so꞉wayo꞉ sa꞉la꞉liab amio꞉, eyo꞉ so꞉wayo꞉ a꞉la꞉ ko꞉lo꞉ sa꞉la꞉lia꞉nigabo꞉lo꞉b
    a꞉la꞉ba꞉ba꞉.
  deu-ELO: Und es geschah zur Zeit, als sie gebären sollte, siehe, da waren Zwillinge
    in ihrem Leibe.
  ktm-ktm: Idu mundrun Tamar ipe kitou nedun, eri pe su hetureh ihpa ndre iy eri nedun
    ndrapol.
  caa-caa: Pues conda cuxpa uyar e Tamar, uwira que cuach uchꞌurcabꞌ.
  eng-WYC-2018: Soothly when the childbearing nighed, two children appeared in the
    womb,
  epo-epo: Kiam ŝi devis naski, montriĝis, ke ĝemeloj estas en ŝia ventro.
  uig-PIN: Uning tuƣut waⱪti yeⱪinlaxti, mana ⱪorsiⱪida ⱪoxkezǝk bar idi.
  beo-beo: Ea mano lamu eso da doaga:loba, e da mano aduna lamu agoane ba:i.
  tpi-OTNT: Taim Tamar i laik karim pikinini, ol i painimaut olsem em i gat tupela
    pikinini long bel bilong en.
  hau-SA: Sa’ad da lokaci ya yi da za tă haihu, ashe, tagwaye ’yan maza ne suke cikinta.
  udu-udu: Dhali ki mo p̱u’dki’d mo jin min ma yimi dho’th mo tani ushi uc̱i ’koni
    su/ e bwa ma yim mo be.
  uig-LAT: Uning tughut waqti yéqinlashti, mana qorsiqida qoshkézek bar idi.
  nde-nde: Kwathi isikhathi sakhe sokubeletha sesifikile, wayelamaphahla angabafana
    esiswini.
  ton-ton: ¶ Pea naʻe hoko, ʻo pehē, ʻi heʻene langā, pea vakai, naʻe ai ʻae māhanga
    ʻi hono manāva.
  ces-1613: Stalo se pak, že když přišel čas porodu jejího, aj, bliženci v životě
    jejím.
  eko-eko: Ofiiyeevo wakathi woopattha ekumi, mwiirukulu mwawe aarimo aana awiri.
  nss-nss: Pwen irahihini lang para nakimwalahiy, huyirowei tehe norun ara mwan.
  eng-WMB: In the time of her travail, behold, twins were in her womb.
  tam-TCV: அவளுக்குப் பேறுகாலம் வந்தபோது, அவளது கர்ப்பத்தில் இரட்டைக் குழந்தைகள் இருப்பதாகத்
    தெரிந்தது.
  ceb-ULB: Nahitabo kini sa panahon nga manganak na siya, tan-awa, adunay kaluha sulod
    sa iyang tagoangkan.
  mkn-mkn: Tamar pung waktu barana su sampe, ju dia barana ana bagambar.
  pol-UBG: Gdy nadszedł czas jej porodu, okazało się, że w jej łonie są bliźnięta.
  agr-agr: Duwi pujus Tamar uchigmati jegamtai, jimag uchi aishmagkun uchigmakui.
  kyc-kyc: Enda baawane mata piyamo manjo dokopa wane reme paka manjira ingiya.
  urd-GVU: جب جنم دینے کا وقت آیا تو معلوم ہوا کہ جُڑواں بچے ہیں۔
  deu-1912: Und da sie gebären sollte, wurden Zwillinge in ihrem Leib gefunden.
  ntj-ntj: '@see-verse:GEN.038.026'
  row-row: Tamar fula-fai bobꞌonggi na losa ma, ana bꞌonggi ana dꞌuaꞌ.
  kan-2017: ತಾಮಾರಳಿಗೆ ಹೆರಿಗೆ ಕಾಲ ಬಂದಾಗ ಆಕೆಯ ಗರ್ಭದಲ್ಲಿ ಅವಳಿ ಮಕ್ಕಳಿರುವುದು ಕಂಡುಬಂದಿತು.
  ena-ena: La hɨnici hutesɨ lɨci Tamalɨ agaŋ ninanadi viben aba lɨmi. Lɨdaci nudɨ
    humɨgaŋ agadɨ mɨŋaigavɨci ninanadi ahica hɨniavɨmi.
  tgo-tgo: Mbaŋa kaero ghambaŋa ghambɨ, ghɨmoghɨmoru theghewo gamwaruwoŋgi va inanji
    e ŋgamoiye.
  yap-yap: Fa’ani taw ko ngiyal’ ni nge gargel fare bpin, min pir’eg nra gargel ma
    athlog.
  tet-tet: Baa oras Tamar loron nahoris toꞌo mai, nia nahoris oa karuak.
  hlt-MCSB: Tedae ca-om tue vaengah tah a bung khuiah caphae rhoi la tarha om.
  mdy-ETH: ሾይፆ ኬላ ዒዞኮ ዑካዛ ጎጶ ጋራ ሜንቴ ናይ ዓኣሢ ዔርቴኔ።
  twi-ASANTE: Tamar awoɔ duruu so no, ɔwoo nta.
  bhl-bhl: Anfel e, Tamal um aul dukusu ding kabalak e, awang men dukulomin kis kesu
    kale.
  con-NTPO: Isuya'cho a'ta nepisi Tamarja dos du'shuve isu.
  eng-WEBU: In the time of her travail, behold, twins were in her womb.
  bnp-bnp: Na parava ta ge poda vona ri mata­kilalea i tahoka a boge na palona.
  wal-wal: A yelana haniyo wode, i uluwan mentte attuma naati de7oosona.
  mgh-mgh: Vano waphiilyaya ukati wooyara, wahoonnyaa wiira haana mavatta mmirimani
    mmo.
  acu-NT: Tura ukunam Tamarka uchin jimiaran jerermiayi.
  spa-PDDPT: Sucedió que en el tiempo de dar a luz descubrió que había mellizos en
    su vientre.
  gun-gun: Kyrĩ va'e oikuavã aguã ára ovaẽ ramo mokoĩ'i oguereko hyru py.
  agu-BL: Itzun yi topone'n k'ejlal tan tule'n yos tu Tamar, e' tzun yoẍ ban yi e'
    tal.
  eng-PEV: Later on, the time came for Tamar to have her baby. At that time, Tamar
    found out that she had 2 babies inside her.
  ilo-ULB: Idi dimteng ti tiempo nga aganaken daytoy, singin gayam ti adda iti aanakanna.
  kpg-kpg: Dono madagoaa belee haanau, digaula gu iloo bolo mee ga haanau ana dama
    dogolua i di gowaa e dahi.
  uig-ARA: ئۇنىڭ تۇغۇت ۋاقتى يېقىنلاشتى، مانا قورسىقىدا قوشكېزەك بار ئىدى.
  bsp-bsp: Ntɛ Tamar ɛyɛfɛ kəkom mɔ, k'anəŋk fɔ cəberi cəyi kɔ dəkor.
  mbs-mbs: Pegdateng te aldaw aw agpet tebawan si Tamar, netegahan te pingin se tomebaw.
  tof-tof: Ene ngürr nóma semrranórr Tamarrón twarrpinürr, oya nis siman olom nis
    namülnürri.
  sus-sus: Tamari nu di barima tɛmui naxɛ, e naxa a kolon a gulie nan na a furi.
  pon-2006: Ni ahnsoun eh neitik eh lelehr, Damar diarada me mpwer ehu me mi nan kapehde.
  jae-jae: Gêdêŋ eŋ êkôc ŋapalê ŋanoc naŋ kêkôc ôliŋbôm.
  ksd-ksd: Ma ba i ga kakava, gire a kanga ta kana tatal na bul.
  tur-YTC: Doğum vakti geldiğinde, işte, rahminde ikizler vardı.
  bel-N: I сталася ў часе родаў ейных, і вось, блізьняты ў жываце ейным.
  grc-BRENT: Ἐγένετο δὲ ἡνίκα ἔτικτε, καὶ τῇδε ἦν δίδυμα ἐν τῇ γαστρὶ αὐτῆς.
  ind-AYT: Ketika tiba waktunya bagi Tamar untuk melahirkan, ternyata ada anak kembar
    dalam kandungannya.
  lid-lid: Ben ano ta iy anya kedeu nadun keme len badeh, iri silahei iy badeh nah
    mwimwir udu ndrinen.
  nya-nya: Pamene Tamara nthawi inamukwanira yoti abeleke, mʼmimbamo munali mapasa.
  hrv-hrv: Kad joj je došlo vrijeme da rodi, pokaže se da nosi blizance.
  mps-mps: Tama nosali te Tamargo wai ame nainogo ebo sogo, augwaligo koneani, te
    aga tabide wai si elaluali.
  llg-llg: Tamar fai bobonggin losa, boe ma ana bonggi kakana kaduak.
  tpi-tpi: Taim Tamar i laik karim pikinini, ol i painimaut olsem em i gat tupela
    pikinini long bel bilong en.
  dan-1931: Da Tiden kom, at hun skulde føde, se, da var der Tvillinger i hendes Liv.
  vie-OVCB: Đến ngày lâm bồn, Ta-ma sinh đôi.
  lbk-lbk: Isnan inomchanan nan nenkimenan Tamar nadlaw et ay apik nan ilillitona.
  guj-2017: તેની પ્રસૂતિના સમયે એમ થયું કે, તેના પેટમાં જોડિયાં બાળકો હતાં.
  byr-byr: '@see-verse:GEN.038.026'
  awx-awx: Täpduxu engang kake täpikge natäpgut gwenune, “Ukgatäp tinggak,” yang natäpgin.
  pon-2006A: Ni ahnsoun eh neitik eh lelehr, Damar diarada me mpwer ehu me mi nan
    kapehde.
  por-BRBSL: Na época de seu trabalho, eis que os gêmeos estavam em seu ventre.
  cth-cth: Hahoi a vawn a pataw lahun navah, camo im dawk camo samphei roi e ao.
  twi-twi: Tamar awo duu so no, ɔwoo nta.
  hlt-hlt: Tedae ca-om tue vaengah tah a bung khuiah caphae rhoi la tarha om.
  tbz-SIM: Kòò nyóó pɛitɛ́, kɛ́pɛitɛ́ itɑ́ɑ́tɛ́bí.
  msy-2020: Ezɨ Tamar borim batamin dughiam me kamagh an gari, borir fufuzimning an
    navimɨn iti.
  txq-txq: Tamar fain fo nae bonggi losa ena, boe ma ana bonggi ana duak.
  aaz-aaz: Bi Tamar in oras he nahoin ii ntea goen. Onaim in nahoniꞌ riꞌaan koen.
  azb-azb: Tamar doğanda məlum oldu ki, bətnində əkiz var.
  eng-DBY: And it came to pass at the time of her delivery, that behold, twins were
    in her womb.
  hin-2017: जब उसके जनने का समय आया, तब यह जान पड़ा कि उसके गर्भ में जुड़वे बच्चे
    हैं।
  wol-KYG: Tamar dem, ba wara wasin, ndekete ay seex la ëmb.
  swp-swp: Ena huia haisu ie lage abo se ita godegode bogana eai.
  bjr-bjr: Mi anaaseena faiqi maqarafa aniroofaqa qafeeqa qiqau. Maa anaaseefa qaara
    faiqi maqaannoo fee qiqau.
  eng-YLT: And it cometh to pass in the time of her bearing, that lo, twins [are]
    in her womb;
  kne-kne: Idi domteng din timpo ay pan-anakan Tamar, naammoan ay singin din sikog
    na.
  heg-NTPO: Tamar oras in hua ka maa lius kon, un hua aan hduan.
  ptu-ptu: Pissananna la keänä' kalei indo baine, iya hendu hia indo änä' illaam tambu'na.
  bzd-NTPO: Tamar alà ku̱ne klö̀ wák dör wëpa.
  kwf-kwf: KaidaꞋi Ꞌi Tamara nia karangi faꞋafuta na ngela neꞋeri, kira lisia nia
    ke baꞋa faꞋafuta ro ꞋiꞋiu ki.
  eng-WYC-2017: Soothly when the childbearing nighed, two children appeared in the
    womb,
  eng-WMBB: In the time of her travail, behold, twins were in her womb.
  spp-spp: Ceeŋi tèetîgin'à pa nɔ ke, ka li i nta ŋamii laa li ɲyɛ u á.
  aey-aey: Aria Temana mel sim basec saen dodoldodon mel gahca ale waugna ninijesin
    tebandon.
  urd-GVH: जब जन्म देने का वक़्त आया तो मालूम हुआ कि जुड़वाँ बच्चे हैं।
  rug-rug: Meke sipu kamo sa nana totoso pude podopodo, si ta gilana sapu na avisi
    tu si koa pa korapa tiana.
  gaz-gaz: Yommuu yeroon daʼumsa ishee gaʼetti, kunoo, ilmaan lakkuutu gadameessa
    ishee keessa ture.
  fra-LSG: Quand elle fut au moment d’accoucher, voici, il y avait deux jumeaux dans
    son ventre.
  yal-yal: A yi diin barima waxatin naxan yi, e yi a kolon a gulunne nan a kui.
  gum-gum: Indiibe yandø Tamarwan unø tøgamisramig puben, møimbe parchig tøgaig købrain
    kui wetøbeñibig køn.
  iou-iou: Täŋpäŋ ätu it yäpmäŋ äroŋpäŋ webe u nanak kok itkuko u bäyawayäŋ täŋirän
    webe täŋkentäŋ imikta äbuko unitä kaŋpäŋ nadäŋkaŋ iwetkuk; Nanak kokkaken ŋo nanak
    yarätä itkamän yäk. Ude iwerirän nanak kubätä jukun keri pewän kwawak ahäŋirän
    tek moräk gämäni kubä yäpmäŋpäŋ keriken topuk. Täŋpäŋ yäŋkuk; Nanak ŋonitä jukun
    ahätak yäk.
  haw-1868: A i ka manawa o kona haakohi ana, aia hoi, he mau mahoe maloko o kona
    opu.
  arb-NAV: وَعِنْدَمَا أَزِفَ مَوْعِدُ وِلادَتِهَا إِذَا فِي أَحْشَائِهَا تَوْأَمَانِ.
  adz-adz: Tamar gubuꞌ gan nanga i apingꞌan da mamaꞌ marub bampungꞌ imingꞌ arangan
    wangun wasaꞌ.
  ewe-ewe: Eƒe vidziɣi ɖo, eye wòdzi evenɔvi siwo nye ŋutsuviwo.
  eng-LEE: And it came to pass at the time of her travail, that, behold, twins were
    in her womb.
  nna-nna: Partany kanganyaja, miranu jarrinyayi partanyjirri kujarrajartiny!
  asm-FB: পাছত তাইৰ প্ৰসৱৰ কাল ওচৰ হোৱাত দেখা গ’ল তামাৰৰ গৰ্ভত এহাল যঁজা ল’ৰা আছে।
  sus-A: تَمَرِ نُ دِ بَرِ مَ تّمُي نَشّ، عٍ نَشَ عَ كٌلٌن عَ فُلِيٍ نَن نَ عَ قُرِ.
  fra-SBL: Au moment où elle accouchait, voici, des jumeaux étaient dans son sein.
  hbo-hbo: וַיְהִ֖י בְּעֵ֣ת לִדְתָּ֑הּ וְהִנֵּ֥ה תְאֹומִ֖ים בְּבִטְנָֽהּ׃
  shp-NTPO: Jaskata iiti, ja Tamar tootax rabébaon bakena iki.
  eng-WYCLIFFE: Sotheli whanne the childberyng neiyede, twei chyldren apperiden in
    the wombe, and in that birthe of children, oon brouyte forth the hond, in which
    the mydwijf boond a reed threed,
  pjt-pjt: Ka palulanguṟu ngula kungkawaṟa panya Taimanya tjuni iniringkunyangkaya
    nyangu, “Ai! Kuwari iṯi kutjara kanyini minyma nyangangku.”
  cwe-cwe: Viifikile chipindi cha Tamali kwiibasula, kukala na mambasa mwiinda yake.
  bgs-bgs: Na, tô igdunggù tô álló ka kapamasusu i Tamar, isóddóran din na dáppi tô
    pamasusun din.
  kik-kik: Rĩrĩa ihinda rĩake rĩakinyire rĩa gũciara-rĩ, kwarĩ na tũhĩĩ twĩrĩ twa
    mahatha nda yake.
  ksr-ksr: Kanageŋ merabora memambaa kambaŋanoŋ kaŋ kuuro mera gesoyaa uutanoŋ sunesune
    eja meria woi rari.
  fra-NCL: Quand elle fut au moment d’enfanter, voici, il y avait deux jumeaux dans
    son sein.
  cek-AK: Khenah, nawkta ohhaih tue phak naah loe, anih ih zok thungah caa hnetto
    angphae.
  xla-xla: Epapeleye Tamata mopapo hatostlowe alilata mo-pulati ya꞉ gadlalo a꞉yata
    ya꞉ koko dulu dla owayimlala dapiyamte popa꞉la natiyo.
  cuk-cuk: Tamar mimmi-nikunonigu, warbo ega uklenonikid.
  uig-CYR: Униң туғут вақти йеқинлашти, мана қосиғида кош гезәк бар еди.
  tel-2017: నెలలు నిండినప్పుడు ఆమె గర్భంలో కవలలు ఉన్నారు.
  hat-BSA: Li te vin rive nan lè ke li t ap akouche a, gade byen, te gen jimo nan
    vant li.
  kos-kos: Ke sun pacl in isus lal, koneyukyak lah el ac oswe fak se.
  hbo-WLC: וַיְהִ֖י בְּעֵ֣ת לִדְתָּ֑הּ וְהִנֵּ֥ה תְאוֹמִ֖ים בְּבִטְנָֽהּ׃
  ibo-ibo: Mgbe oge ọmụmụ nwa ya ruru, ejima ka ahụrụ nʼakpanwa ya.
  ory-ory: ପୁଣି, ତାମରର ପ୍ରସବକାଳ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ତାହାର ଉଦରରେ ଯାଆଁଳା ସନ୍ତାନ ଥିବାର ଦେଖାଗଲା।
  chk-chk: Iwe, lupwen a tori fansoun an epwe nöünöü, a pwä pwe a wor nöün lippwe
    lon lukan.
  ssd-ssd: Tamar nu kiŋo te-palmbim tuku ait kumuŋgina le nu kiŋo armba kile-patikam
    tuku ŋgaro kamusna.
  rop-rop: Bambai na det taim bin kaman blanga det gel blanga abum det beibi, en imbin
    abum dubala lilboi.
  ukr-1871: Сталося ж, як роджала, що були близнята в утробі її.
  eng-AOI: The time came for Tamar to give birth, but she had two babies.
  yon-yon: Wooni yaron munuune wedmuunka, karub dana ayoob dabak dana woonandamuun.
  bch-bch: Idio ta Tamar imata boloma ngan poponga ta tigera mambe gergeu ninnga boge
    rua tienono iapai.
  deu-1951: Und als sie gebären sollte, siehe, da waren Zwillinge in ihrem Leibe.
  eng-JPS: And it came to pass in the time of her travail, that, behold, twins were
    in her womb.
  ubr-ubr: On an wera inat Tamar i tatoub mes on osi sigaturai on arimon fifirig orot
    sisiru sinarat.
  srp-1865: A kad doðe vrijeme da rodi, a to blizanci u utrobi njezinoj.
  lug-lug: Ekiseera eky’okuwona bwe kyatuuka n’alabika nga wakuzaala balongo.
  heb-heb: ויהי בעת לדתה והנה תאומים בבטנה׃
  ben-IRV: পরে তামরের প্রসবকাল উপস্থিত হল, আর দেখ। তার গর্ভে যমজ সন্তান।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਸ ਦੇ ਜਣਨ ਦੇ ਸਮੇਂ ਉਸ ਦੀ ਕੁੱਖ ਵਿੱਚ ਜੋੜੇ ਸਨ।
  mwp-mwp: Wa, thonar na gasamadhin, nanu kazimay thonar nanga, thana imadhin kedha,
    ‘a ipal nanu koetha kazi.’
  mya-JVB: ထိုနောက် တာမာ သည် သားဘွား ချိန် ရောက် လျှင် ၊ ဝမ်း ထဲ တွင် သား နှစ်ယောက်ရှိ
    ၏။
  tbg-tbg: Temaava variqiro vuvaro viva vainti vataarira entava anintovaro viva tavovaro
    vira auhaqi vainti taaraqanta vaura.
  hmo-hmo: Tamara ena mara negana be kahirakahira neganai, ia diba vadaeni iena bogana
    lalonai be natuna rua idia noho.
  ata-ata: Xe no voxo ane sou ane ivoꞌo no anu, la milavu lexe ane ivoꞌoneꞌi ta ꞌilie
    tamei.
  nfa-nfa: Dꞌai hèru ka Tamar nara iisi ana dhèu dua.
  urd-urd: और उसके वज़ा — ए — हम्ल के वक़्त मा'लूम हुआ कि उसके पेट में तौअम हैं।
  rus-SYN: Во время родов ее оказалось, что близнецы в утробе ее.
  cbt-NTPO: Tamara huaicaso nanihuachina, catopia'huaya hua'huatopi.
  bqc-SIM: Kɛ́ à kà nɛ'ia, à mↄ lè sìaↄ mɛ́ kú aà gbɛɛ guu.
  tcz-CHONGTHU: Tamar dinga nao neina phat ahung naitan, amanun nao pasal ni pengkop
    ding ahi chu ahe tauvin ahi.
  mar-mar: तिच्या प्रसुतीच्या वेळी असे झाले की, पाहा, तिच्या पोटात जुळी मुले होती.
  tcs-tcs: Wen i bin taim blo Tamar po bon, i bin gad tu beibi insaid beli blo em.
  qub-qub: Gueshyacushpan Tamarga gueshyacuran millishta.
  bqp-bqp: Kũ à kà nɛ́'ina, à sù à lè sìkanↄ mɛ́ ò kú a gbɛrɛ gũn.
  hat-hat: Lè lè a rive pou Tama akouche, yo wè li te gen marasa nan vant li.
  eng-BSB: When the time came for Tamar to give birth, there were twins in her womb.
  tod-tod: Ná-doun zɔlɔɔ siɛgi zeeliai ma, ti kaani ga yoogiti ka ti ɠɛni koozu.
  eng-WEBPB: In the time of her travail, behold, twins were in her womb.
  kbq-kbq: Ana a'mo mofavre anteku nehigeno, keana kugave'za rimpafina mani'na'e.
  nhe-BL: Huan quema ajsic tonal para conepiyas, quinpixqui cuateme.
  bus-bus: Kɛ̀ à kà nɛ́'ina, à mↄ̀ à lè sìkanↄ bé wà kú à gbɛɛɛ guu.
  gub-BL: Tamar imemyrahy mehe a'e pe har wexak imemyr mokoz wà.
  eng-DRA: 'And when she was ready to be brought to bed, there appeared twins in her
    womb: and in the very delivery of the infants, one put forth a hand, whereon the
    midwife tied a scarlet thread, saying:'
  knf-knf: Kë wal wi Tamar abanuŋ ţi kabuk, abuk kbet.
