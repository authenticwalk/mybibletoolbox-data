  ena-ena: Asɨ viaŋ ala Betelɨ hɨbɨlɨ mɨgiŋ fipɨ heŋ nadɨ pɨŋ iahamin aba abalɨ uami.
    Lɨlɨŋ nadɨ hɨji mɨŋaiahaiaha saŋ hɨbɨlɨ mɨgiŋ fipɨ heŋ lɨba mu mɨŋaiaha lalɨlamamanaŋ
    aba abalɨ uami. Lavɨla kɨlɨ olivɨ agɨladɨ amɨŋ agɨladɨ mɨtɨ agadɨ lɨba sabɨ hɨvɨ
    mɨŋamɨjimanaŋ aba abalɨ uami. La ciaŋ mɨgua iadɨ abamanaŋ aba abalɨ uami. Iabi
    nama nadɨ akuaba akuaba viavɨla fɨli tɨbɨ nagadɨ valavɨla nadɨ hɨdɨlɨ pam agɨladɨ
    hɨvɨ cɨhu uha aba abalɨ uami.
  tgo-tgo: Ghino Loi iyava ya yomarana e ghen Betel e tɨne. Na gheko u liŋgiya bunama
    olivɨ e varɨ na u vamidi woyavwatata kaiwae. Na tembe u vakathava dagerawe na
    u kururu e ghino Loi womberegha. Mbaŋake u vivatha len bigibigina na u njogha
    e ghambanɨna iyava u rinawe.’”
  yap-yap: I gag fare Got ni gu m’ug ngom u Bethel, ko gin ni mu yiblay fare malang
    riy nib puguran ngam pi’ ngog ma ga pu’og e gapgap nga daken ni nge mang m’ag
    ko tha’ rodow. Are chiney e ngam ngongliy rogom ngam sul ko fare nam nni gargaleg
    nem riy.’”
  tet-tet: Haꞌu neꞌe, Maromak. Haꞌu mak katadu aan baa o iha Betel. Iha nebaa, o mariik
    fatuk ida, o fui mina baa leten, modi loꞌu-sudur baa Haꞌu. Hotu, o mamate menon
    mo Haꞌu iha nia. Oras neꞌe, o musti laꞌo mela rai neꞌe, fila mikar baa okaan inan-aman
    rain.’ ”
  hlt-MCSB: Kai tah kaam te na koelh tih kai taengah olcaeng neh na caeng vaengkah
    te Bethel Pathen ni. Hekah khohmuen lamloh thoo laeh, cet lamtah na pacaboeina
    kah khohmuen la mael laeh,’ a ti,” a ti nah.
  mdy-ETH: ሃያኮ ቤርታ ጶቂሥሢ ማዖም ጌዒ ዻኣቦ ኔ ዻኣቢ፥ ዛይቶ ዋሂ ሃሣ ናኣቦዋ ኔ ናኣቤ ቤዜሎ ቤኤቴኤሌይዳ ኔኤና ካኣሜ
    ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ ታናኬ፤ ሃሢያ ሃያ ዓጮይዳፓ ዑኬና ኬስኪ ኔ ሾይንቴ ዓጮ ማዒ ዴንዴ» ጌዔኔ።
  twi-ASANTE: Mene Onyankopɔn a meyii me ho adi kyerɛɛ wo wɔ Bet-El, beaeɛ a wode
    ɛboɔ sii hɔ, hwiee ngo guu so, somm me, hyɛɛ me bɔ sɛ, wobɛsom me no. Afei, tu
    firi saa asase yi so ntɛm ara, na sane kɔ asase a wɔwoo wo wɔ so no so.’ ”
  bhl-bhl: Nete kuw Betel abiw kel netemselew Sunbin-Got nete te. Ka kel, ku nem ibolow
    fukun kemin tum mak mosomi, fawtuk weng ayem mak dunemselew te. Kame akate, ku
    belew aneng kale kolewomin memen kesomi, kukalem kauk um kamkusu dim elo iti unolewka!”,
    yangse kale.
  con-NTPO: Ña gi quenga Betelni attian'cho Chiga. Nane tseni qui que asusupa ana'cho
    patuma ccutsiamba ñoa'me su'chove ñanga afa. Jangija, jinge jaye, quema isu'cho
    andeni.’–qquen tsu Chigama shondo'suja Chiga su'choma conda.”
  eng-WEBU: I am the God of Bethel, where you anointed a pillar, where you vowed a
    vow to me. Now arise, get out from this land, and return to the land of your birth.’”
  bnp-bnp: Iau kunana a Vure, ra i bele vomu o Betel, na tabeke o taki a ngava dagi
    nau vona, muri o gamaia o rua vona a kedo, ga kilakila. Ngane o pe malaviriria
    a robo iea, o hamule lakea na robo vomu.’”
  wal-wal: Neeni essido shuchchaa tiyada, taayyo shiiqettido Beeteele Xoossai tana.
    Ha77i dendda! Denddada ha biittaappe kiya; kiyada guyye ne yeleta biitti simma’
    yaagiis” yaagiis.
  mgh-mgh: Mi phi mi Nluku o Peeteli wonwe wemeesilyaa nluku uttikitthelaka makhura
    ni ukoopelaka natiri. Wunwe nna va, ukhume ila ilapo ela ni uturuwele ilapo ya
    alokwaa.
  acu-NT: Ame yakat Betelnum kanakum, karanam wantintukmiajme nu Yusetjai. Nuni wi
    umirkatjame turutkum, kayanam olivo macharin ukarmiame. Watska, yamaikia ju nungkaka
    ukukim, ame akiinamiame nu nungkanam waketkita turutmiayi, —tusa Jacob nuwari
    ainaun timiayi.
  spa-PDDPT: Yo soy el ʼEL de Bet-ʼEl, donde ungiste la estela y donde me hiciste
    un voto. Levántate ahora, sal de esta tierra y regresa a la tierra de tu nacimiento.
  gun-gun: Xee ma Nderuete Betel py ajexa uka va'ekue. Ha'e py ma ita remopu'ã va'ekue
    áry azeite renhoẽ reve renhemboayvu xevy. Epu'ã ke aỹ, kova'e yvy gui tereo ju
    neretarã kuerya katy” he'i va'ekue xevy — he'i.
  agu-BL: “I ina'tz yi Ryos yi nẍchaj tib tzawutz le ama'l Betel, kale axansawit yi
    jun c'ub tan aceit nin kale asukwit cobox ayol swetz. In bin yi ara Ryosil. Or
    awetz, quin, cale'n tzone'j tul yi luware'j nin quilo'k tul yi luwar kale itz'nak
    quiẍt,” chij i' ban swetz, stzun Jacow bantz scyetz yi e' txkel.
  eng-PEV: I am God. A long time ago, I came to you at the place called Bethel. That’s
    the place where you poured olive oil on top of a stone to show that it was a special
    place, and you made promises to me. Now leave this country straight away, and
    go back to your home country.” ’”
  ilo-ULB: Siak ti Dios ti Bethel, a nangpulutam iti maysa nga adigi, a nangsapataam
    kaniak iti maysa a kari. Ita, panawam daytoy a daga ket agsublika iti daga a nakaiyanakam.'”
  kpg-kpg: Au go di God ne haga gida adu i Bethel, di gowaa ne haga dabu anga dau
    hadu hagalangahia gi nia lolo olib, gaa hai dau hagamodu mai gi di Au. Dolomeenei,
    hagatogomaalia hana gi di gowaa ne haanau iei goe.’”
  uig-ARA: مەن بەيت-ئەلدە ساڭا كۆرۈنگەن تەڭرىدۇرمەن. سەن شۇ يەردە تۈۋرۈكنى مەسىھلەپ،
    ماڭا قەسەم ئىچتىڭ. ئەمدى سەن ئورنۇڭدىن تۇرۇپ، بۇ زېمىندىن چىقىپ، ئۇرۇق-تۇغقانلىرىڭنىڭ
    زېمىنىغا يانغىن» دېدى.
  bsp-bsp: In' ɔyɔnɛ Kanu ka Betel, nde mənacəmbər tasar, kɔ məloŋər pi moro mɔ, nde
    mənasɔŋ im temer mɔ. Ndɛkəl oŋ, məyɛfɛ atɔf ŋaŋɛ, məlukus dəŋkom dam.›»
  mbs-mbs: Siaken se Timanem migpekità diyà kamno kedengan kidoen te Betel. Kidoen
    ininang no kekitaan se bato tinoyongan no te lana, aw migpakang ka heman kanak.
    Na, kesayo ka den lekat te ogpeanan seini, aw olì ka den doton te tanà tinebawan
    nikaw.’”
  tof-tof: Ka ne Godla marüka nótó okaka tübyónürr Betelóm, ma ne ⌊olib⌋ oel nóla
    ekarró ingülküp kwitüdü kürü ⌊ótókóm⌋, akó ma ⌊arüng alkamül-koke bóktan⌋ nóla
    tónggapórró kürüka. Ma ugó bupa, da ini kantrri amgat. Moba amtómól tüpdü alkomól.’”
  sus-sus: N tan nan na Ala ra naxan mini i ma Beteli, i gɛmɛ tixi tɔnxuma ra dɛnnaxɛ.
    Mɛnni i bara laayidi tongo n bɛ. Yakɔsi, keli yi bɔxi ma. I xa siga bɔxi ma i
    barixi dɛnnaxɛ.›»
  pon-2006: Ngehi me Koht me pwarohng uhk nan Pedel, wasa me ke keiehki takai lehn
    olip mehn kataman ehu oh wiahiong ie inou ehu. Eri, onopada oh kohkohla nan sahpw
    me ke ipwidi ieo.’”
  jae-jae: Aê Anôtô, tec gaoc tauc lasê gêdêŋ aôm aŋga Betel naŋ, gêdêŋ taŋ aôm goeŋ
    oso poc ma gôjac mata biŋ gêdêŋ aê naŋ. Galoc ôndi ôwi gamêŋ tonec siŋ ma ômu
    ôna gamêŋ, taŋ tênam kêkôc aômŋa naŋ.’”
  ksd-ksd: Iau a God kai Betel, a gunan u ga lolonge ra dangi ta ra vat ie, ma u ga
    pait ra vavalima tana piragu; go una tut, ma una irop kan go ra gunan, ma una
    talil ta nam ra gunan di ga kava u tana.
  tur-YTC: Sütun üzerine mesh ettiğin, bana adak adadığın Beytel'in Tanrısı benim.
    Şimdi kalk, bu topraklardan çık ve doğduğun ülkeye dön.’” dedi.
  bel-N: Я — Бог з Бэтэлю, дзе ты памазаў слуп і дзе абяцаў Мне абяцаньне. Цяпер устань,
    выйдзі з зямлі гэтае, і вярніся ў зямлю нараджэньня твайго”».
  grc-BRENT: Ἐγώ εἰμι ὁ Θεὸς ὁ ὀφθείς σοι ἐν τόπῳ Θεοῦ, οὗ ἤλειψάς μοι ἐκεῖ στήλην,
    καὶ ηὔξω μοι ἐκεῖ εὐχήν· νῦν οὖν ἀνάστηθι, καὶ ἔξελθε ἐκ τῆς γῆς ταύτης, καὶ ἄπελθε
    εἰς τὴν γῆν τῆς γενέσεώς σου, καὶ ἔσομαι μετὰ σοῦ.
  ind-AYT: Akulah Allah yang di Betel, tempat kamu mencurahkan minyak pada sebuah
    tugu, dan di sana kamu membuat suatu sumpah kepada-Ku. Sekarang, bangkitlah, tinggalkan
    tanah ini, dan kembalilah ke tanah kelahiranmu.’”
  lid-lid: Jo dah badeh jo Kindrei mene asahan hawem udu Betel, eme ou mene tutuni
    bek i loke i buku none kalem ta abudon jo ma ou mene mwitiniy ndrelekei ta olip
    i bwele-en ma ou tandrakan eme tek. Na len dah badeh ou ruwani kon dah ya ou au
    ala munyak tam amwenen.’”
  eng-NNA: '@see-verse:GEN.031.012'
  nya-nya: Ine ndine Mulungu amene ndinadza kwa iwe pa Beteli paja. Beteli ndi kumalo
    kuja kumene unayimika mwala ndi kuwudzoza mafuta, komanso kulumbira kwa Ine. Tsopano
    choka mʼdziko lino msanga ndi kubwerera ku dziko la kwanu.’ ”
  hrv-hrv: Ja sam Bog koji ti se ukazao u Betelu, gdje si uljem pomazao stup i gdje
    si mi učinio zavjet. Sad ustaj i idi iz ove zemlje; vrati se u svoj zavičaj!'”
  mps-mps: Te God nageba te Betel buluba pedelali, te ena tama dao. Te Betel bulude
    nago te homu hodolubo masigi me deli dodolali, tama te wel ugwadu daiba gelali.
    Tama nago bomo yai dąų wali po me deli ena dali dąų walai. Tialima, megi da,
    te nago doado bage sisi ilao, tama nago te bulu taga peyu, tama naga page buluba
    ma pagameo,’ agai enabolo te po wali,” Jekopgo aga we sibolo te po wai.
  llg-llg: Au ia, Manetualain fo Au atudu Mataong neu o neme Betel. Nai ele, o mambadedei
    batu esa, boe ma o diꞌa mina neu lain, de o makaluku-makatele neu Au. Boe ma,
    o mbaꞌa heheluk mua Au muma ndia. Hatematak ia, o musi laꞌo ela nusak ia, fo fali
    muni o inama mala nusan muu leo.’ ”
  tpi-tpi: Mi tasol mi God i bin kamap long yu long ples Betel, em dispela ples yu
    bin sanapim wanpela ston bilong kirapim tingting, na yu kapsaitim wel antap long
    en. Na yu bin mekim wanpela promis long mi. Orait nau tasol yu mas kirap na redim
    ol samting bilong yu, na lusim dispela ples na go bek long as ples bilong yu.’”
  dan-1931: Jeg er den Gud, som åbenbarede sig for dig i, Betel, der, hvor du salvede
    en Stenstøtte og aflagde mig et Løfte; bryd op og forlad dette Land og vend tilbage
    til din Hjemstavn!”
  vie-OVCB: Ta là Chân Thần đã hiện ra và gặp con tại Bê-tên, nơi con xức dầu trên
    trụ đá và hứa nguyện với Ta. Bây giờ, con hãy đứng dậy và bỏ xứ này để trở về
    quê cha đất tổ.’ ”
  lbk-lbk: Sak-en nan Dios ay nenpaila ken sik-a id Betel, ay nannoocham isnan fato
    ay nangifokfokam isnan lana ay olibo ta panemsemkam. Ya ischi akhes nan nensapataam
    ken sak-en. Idwani, enligwat ka ta somakhong ka isnan ili ay naiposkham.’ ”
  guj-2017: જ્યાં તેં સ્તંભને અભિષિક્ત કર્યો હતો અને જ્યાં તેં મારી પ્રતિજ્ઞા લીધી
    હતી, તે બેથેલનો ઈશ્વર હું છું. હવે આ દેશમાંથી તું તારી જન્મભૂમિના દેશમાં પાછો
    જા.”
  byr-byr: '@see-verse:GEN.031.012'
  awx-awx: Nä Anätu, gäle Betel apgum täpänin. Uwomune huwu gwendu däm tängenake,
    olip yanggätä huwu unggwenu pingyapmike, näle gepbine yiwiläkge hiyäkän wam yakuläk.
    Ge kewu awomu teke, kewu alakuläk womune hipdu kuyo,’ yang nanikut,” yang yänikut.
  pon-2006A: Ngehi me Koht me pwarohng uhk nan Pedel, wasa me ke keiehki takai lehn
    olip mehn kataman ehu oh wiahiong ie inou ehu. Eri, onopada oh kohkohla nan sahpw
    me ke ipwidi ieo.’”
  por-BRBSL: Eu sou o Deus de Betel, onde você ungiu um pilar, onde você fez um voto
    para mim. Agora levanta-te, sai desta terra, e volta à terra do teu nascimento””.
  aly-aly: Aray, ayeng Akngey apmer Bethel-areny. Wetharl ntwa apwert anterel apernek,
    ayenh arraty ilek. Arraty ntwa ayenh alhelek. Apmer nhenh ntwa iwerlelpetyek,
    apmer ngkwenh-warl-anem nga alpetyek.’”
  cth-cth: Kai teh talung na ungnae dawk satui na awinae, kai koe lawkkam na saknae
    Bethel, hote Bethel Cathut lah ka o. Atu thaw nateh hete ram heh tâcawt takhai,
    na khenae ram koe lah ban leih, telah ati.
  twi-twi: Mene Onyankopɔn a miyii me ho adi kyerɛɛ wo wɔ Bet-El, faako a wode ɔbo
    sii hɔ, hwiee ngo guu so, som me, hyɛɛ me bɔ sɛ, wobɛsom me no. Afei, tu fi saa
    asase yi so ntɛm ara, na san kɔ asase a wɔwoo wo wɔ so no so.’ ”
  hlt-hlt: Kai tah kaam te na koelh tih kai taengah olcaeng neh na caeng vaengkah
    te Bethel Pathen ni. Hekah khohmuen lamloh thoo laeh, cet lamtah na pacaboeina
    kah khohmuen la mael laeh,’ a ti,” a ti nah.
  tbz-SIM: Míì tu di Yiɛ̀ nKuyie nhɑ do yɑ̀ kù Betɛɛdi, kɛ́fíí nditɑ̃́rì, kɛ́cóú mmɛkùɔ̀
    nkɛ́ n nɑ́kɛ́ ɑ dɔ́ tì. Di mmɔ̀nnì, ítɛ́ kɛ́kò nhɑ ɛì bɛ̀ dɑ pɛitɛ́ dì.
  msy-2020: Kɨrara, kɨ Godɨn kamnang Betelɨn nguibamɨn nɨ bato, danganir kamɨn, nɨ
    nan ziam fasa dagɨam asaragha borem a ginge. Egha guizbangɨra mɨgɨa na ko akar
    gavgavim akɨri. Ezɨ nɨ datɨrɨghɨra dɨkavigh uan biziba akɨrigh, egh nguibar kam
    ategh uamategh uan nguibamɨn mangɨ.’ ”
  txq-txq: Au ia, Manetualain, fo atudu aong neu o numa Betel. O mambaririik batu
    esa numa naa, basa boe ma mboꞌa mina neu lain, de makaluku-makatele neu Au. Basa
    boe ma o ndara fangga hehelu-bartaak mua Au numa naa. Hatematak ia o muste laꞌo
    ela nusak ia, fo fali muni o ina-amam mara nusan naa muu.’ ”
  aaz-aaz: Au reꞌ ia, Uisneno reꞌ nakriir On neu ko nbi Betel. Anbi nee, ho muhakeꞌ
    fatu, rarit amꞌoop minaꞌ, ma mꞌonen meu Kau. Rarit ho muhakeꞌ rais manbaꞌan mok
    Kau nbi nee. Oras ia, ho ro he mnao musaitan pah reꞌ ia, ma mfain meu ho ainaꞌ
    ma ho amaꞌ sin pah.’ ”
  azb-azb: Mən Bet-Eldə sənə görünən Allaham. Orada bir sütun qoyub məsh etdin və
    Mənim önümdə əhd etdin. İndi qalxıb bu torpaqdan get və doğulduğun torpağa qayıt”».
  eng-DBY: I am the God of Bethel, where thou anointedst the pillar, where thou vowedst
    a vow to me. Now arise, depart out of this land, and return to the land of thy
    kindred.
  hin-2017: मैं उस बेतेल का परमेश्वर हूँ, जहाँ तूने एक खम्भे पर तेल डाल दिया था और
    मेरी मन्नत मानी थी। अब चल, इस देश से निकलकर अपनी जन्म-भूमि को लौट जा।’”
  wol-KYG: Maay Yàlla, ja la feeñu woon Betel, fa nga samp doj, sotti ci diw, sellale
    ko, te dogu woon fa ci man. Léegi nag jógal, génn réew mii, dellu ca réew, ma
    nga juddoo.”»
  swp-swp: Eau Beteli Eaubadana, temeta we’u duna enagu u hetoro eo u he’eausi eo
    em aigora u aigoraei arigu eai. Aboina u torohai eanua ta u torohaigabaei, eo
    u uio aba‐labasim tanona eai.’”
  bjr-bjr: Qinee ooqai Beeteera maqa maaqai ani afusaa koorooiafanna Anutusa maridaqa.
    Miqoo anee aaqoo auqara ooni rakiqasee oorifa fadameena minasaa adiasee qiniara
    qima afeekaikinau. Doo maqee indaammamaree aneenna maqusai anirandee anee kambiqoonna
    maqanasaa fua.
  eng-YLT: I [am] the God of Bethel where thou hast anointed a standing pillar, where
    thou hast vowed a vow to me; now, arise, go out from this land, and turn back
    unto the land of thy birth.'
  heg-NTPO: Auk niam Lamtua Allah, man tulu-balang Auk apang ngi bel ku son se Betel
    la. Se nua ka, ku pii batu mesa, hidim ku doan mina laok se dapa, le todan-lahing
    Au. Hidim ku butu-kil in hida nol Auk se na. Tiata halas ni ku musti nang dale
    nia, le pait lako ku ina-amam muas ingu-dale ku tia.’”
  ptu-ptu: Kaom too Puang Allataala to puha umpa'paitaam kaleku matim dio Betel. Eta
    too umpake'de'ko mesa batu untolloi minnä' umpotanda pengkilalaam. Anna eta toi
    duka' muongei ma'samaja lako kaleku. Dadi temo pa'kalili'ungko ammu pa'pasule
    lako botto litä'mu.’”
  bzd-NTPO: Ye' dör Këköl dë'bitu̱ be' wörki̱ ká̱ kiè Betel ee̱ e'. Ee̱ be' tö ák
    du'ka̱a̱t ye' dalöioie. Ee̱ be' tö ka̱wö me' ye' a̱. Be' e̱' kö́ka̱ bet, be' e̱'
    yö́ttsa̱ ká̱ i' a̱. Be' yúne wé̱ be' ku̱ne ee̱.’”
  kwf-kwf: NauꞋa na God ba nau ku dao maꞋi siamu Ꞌi Betel, kula ba Ꞌoko kisitaꞋinia
    ngwaingwai olif ana taꞋifau ba Ꞌoko faꞋa abu ma na ru fuana mamanata Ꞌanga firi
    toꞋoku. Ma ana kula neꞋeri logo ba Ꞌoko sasia taꞋi fata alangaꞋinga ngasingasiꞋa
    fuaku. KaidaꞋi neꞋe nau ku ogaꞋo Ꞌoke faꞋasia kula neꞋe ma Ꞌoko oli Ꞌi fanoa ꞋaꞋana
    ba Ꞌoko futa maꞋi ana.”
  eng-WYC-2017: I am God of Bethel, where thou anointedest a stone, and madest a vow
    to me. Now therefore rise thou, and go out of this land, and turn again into the
    land of thy birth.
  eng-WMBB: I am the God of Bethel, where you anointed a pillar, where you vowed a
    vow to me. Now arise, get out from this land, and return to the land of your birth.’”
  spp-spp: Kileŋi u à uye cyêe mu na Betɛli i ke, mii u ɲyɛ ure. Kuru cyage e, mu
    à sìnmpe wu kafaage na, maa ku pyi funɲcwoyaaga, maa ɲwɔ fáa mii, Kile á. Ɲyɛ
    numɛ yîr'a fworo nde kìni i maraa sì ma tasege e.»
  aey-aey: Ija Anut hina Betel ono fecitem eu. Betel cudunna hina meen cehimeg mool
    basecdu qom. Cudun euna hina je cagu matem. Aria cajaga. Maha i culuga. Maha hina
    anin basihen euna ceseli nuuga,’ ten,” alen.
  urd-GVH: मैं वह ख़ुदा हूँ जो बैतेल में तुझ पर ज़ाहिर हुआ था, उस जगह जहाँ तूने सतून
    पर तेल उंडेलकर उसे मेरे लिए मख़सूस किया और मेरे हुज़ूर क़सम खाई थी। अब उठ और रवाना
    होकर अपने वतन वापस चला जा’।”
  rug-rug: Arau sa Tamasa sapu vura koa goi pa Betolo. Vasina pu zoropo nia oela goi
    si keke patu vinabalabala meke va madia, meke zama tokotokoro koa Rau si goi.
    Ego va qaqiri kamahire, mamu pule la pa popoa, vasina sapu podomu si goi,’ gua.”
  gaz-gaz: Ani Waaqa Beetʼeel lafa ati itti utubaa dibdee wareega naaf wareegde sanaa
    ti. Amma kaʼiitii biyya kana keessaa baʼiitii gara biyya fira keetiitti deebiʼi.’ ”
  fra-LSG: Je suis le Dieu de Béthel, où tu as oint un monument, où tu m’as fait un
    vœu. Maintenant, lève-toi, sors de ce pays, et retourne au pays de ta naissance.
  yal-yal: N tan nan Ala ra naxan fa i ma Betɛli yi, i gɛmɛn tixi taxamasenna ra dɛnaxan
    yi i layirin tongoxi n xa dɛnaxan yi. Iki, keli bɔxɔni ito ma. I siga na bɔxɔni
    i barixi dɛnaxan yi.’ ”
  gum-gum: Nabe ñi tru srugwan aceite itølusha katø ñi ñuinetø øyeeg martrab cha kørrømisrinug
    tru Betelsrø kenamisrøb Tius kur cha. Møimbe kurra, i piraugurrimbe webya, ñi
    kal-lain pirausrømay katø inrrø” cha, nane trenchitan— cha.
  iou-iou: Täŋpäŋ nadätan? Gäk Betel komeken näka yäŋpäŋ mobä änok kubä buŋätkaŋ olip
    gakŋi uterak piŋ ibatpäŋ yäŋkehäromtak man yäŋkun. Eruk, kome uken iriri ahäŋ
    gamiŋkuro uwä Anutu näk ŋo yäk. Unita akuŋkaŋ äyäŋutpeŋ kome kujatkaken kaŋ ku
    yäk. Man ude näwetkuk.
  haw-1868: 'Owau no ke Akua no Betela, kahi au i poni ai i ka pohaku kukulu, kahi
    hoi au i hoohiki ai i ka hoohiki ia''u: ano hoi, e ku ae oe, e haalele aku i keia
    aina, a e hoi hou aku i ka aina o kou poe hoahanau.'
  arb-NAV: أَنَا إِلَهُ بَيْتِ إِيلَ، حَيْثُ مَسَحْتَ عَمُوداً، وَحَيْثُ نَذَرْتَ
    لِي نَذْراً. الآنَ قُمْ وَامْضِ مِنْ هَذِهِ الأَرْضِ وَارْجِعْ إِلَى أَرْضِ مَوْلِدِكَ».
  adz-adz: Dzi Anutu aru waꞌan da agu mingꞌa Betel, mumai u antungꞌa tauf da yatsa
    madamin gin da tagada ruam i tsarifa dzi runtaꞌ angu gin ugu. Wauriꞌ da watangin
    gamp ani rai sung angu da watip wafa gampam wain.’”
  ewe-ewe: Nyee nye Mawu si ɖe ɖokuinye fia wò le Betel, afi si nèkɔ ami ɖe kpe dzi
    le, eye nèɖe adzɔgbe be yeasubɔm. Azɔ la, ele na wò be nàdzo le afi sia, eye nàyi
    afi si wodzi wò ɖo la.”
  eng-LEE: 'I am the God of Beth-el, where thou anointedst a pillar, where thou madest
    unto me a vow: now arise, get thee out from this land, and return unto the land
    of thy birth.'
  gvn-gvn: '@see-verse:GEN.031.012'
  nna-nna: '@see-verse:GEN.031.012'
  asm-FB: ময়েই বৈৎএলৰ সেই ঈশ্বৰ, যি ঠাইত তুমি স্তম্ভৰ ওপৰত তেল ঢালি মোৰ ওচৰত সঙ্কল্প
    কৰি প্ৰতিজ্ঞা কৰিছিলা। এতিয়া এই ঠাই এৰি তোমাৰ জন্মস্থানলৈ উলটি যোৱা।”
  sus-A: ﭑ تَن نَن نَ عَلَ رَ نَشَن مِنِ عِ مَ بٍتٍلِ، عِ فّمّ تِشِ تْنشُمَ رَ دّننَشّ.
    مّننِ عِ بَرَ لَايِدِ تٌنفٌ ﭑ بّ. يَكْسِ، كٍلِ يِ بْشِ مَ. عِ شَ سِفَ بْشِ مَ
    عِ بَرِشِ دّننَشّ.›»
  fra-SBL: Je suis le Dieu de Béthel, où tu as oint une colonne, où tu m'as fait un
    vœu. Maintenant, lève-toi, sors de ce pays, et retourne dans le pays de ta naissance. »
  hbo-hbo: אָנֹכִ֤י הָאֵל֙ בֵּֽית־אֵ֔ל אֲשֶׁ֨ר מָשַׁ֤חְתָּ שָּׁם֙ מַצֵּבָ֔ה אֲשֶׁ֨ר
    נָדַ֥רְתָּ לִּ֛י שָׁ֖ם נֶ֑דֶר עַתָּ֗ה ק֥וּם צֵא֙ מִן־הָאָ֣רֶץ הַזֹּ֔את וְשׁ֖וּב
    אֶל־אֶ֥רֶץ מֹולַדְתֶּֽךָ׃
  shp-NTPO: Earibi riki, ja Betelhain oxaxon min namánontian, namá meran mia jan oinmayantana
    Dios. Jishaman jain oxaxon min aká iki, jan tepikaini mia oxaa makan bitaanan,
    jaki xeni chikokin. Ja makanki xeni min jaskáa riki, jain ikax mia ebé nokoanana
    onanti inon ixon min aká. Ja Betelhainxonribira min ea yoia iki, westíora jawéki
    ea axonti. Jaskara iken, rama moa nato mainmeax pikókaini, ja jainoax mia pikóni
    mainko katanwe”, akin.
  eng-WYCLIFFE: Y am God of Bethel, where thou anoyntidist a stoon, and madist auow
    to me. Now therefor rise thou, and go out of this lond, and turne ayen in to the
    lond of thi birthe.
  piu-2006: '@see-verse:GEN.031.012'
  pjt-pjt: Ngayulu panya God nyuntumpa, ngura panya Pitjulta utiringkunytjanya. Panya
    nyara palulan nyuntu puḻi muṟutjunkula uwilangka kurpiṟa miḻmiḻmanu, munu panyaṉin
    kalkuṉu. Ka kuwari nyanga nyuntu ngura nyangatja wantikati munu maḻaku ara ngura
    panya nyuntu iṯi ngarinytjitjakutu.’ Nyanga alatjiṉi tjukurmankunyangka angeltu
    tjakultjunangi.”
  cwe-cwe: Niye ni Mulungu yoyakulawilile kuja Beseli, hanhu haja houitilile mavuta
    imhanda ya ukumbuso, na weye kunilahila. Lelo isasale na ubwele muna iisi yako
    yowelekigwe.’ ”
  bgs-bgs: Sakán tô Manama na igpakita áknikó dángngan tun ta Betel. Igimu nu tô kasampáttan
    batu na igbusbusan nu ka langis, asta igpasakup ka kanak. Na, panó kad! Ulì kad
    tun ta igpamasusuwan áknikó.’”
  kik-kik: Nĩ niĩ Ngai wa Betheli, kũrĩa waitĩrĩirie gĩtugĩ maguta, na nokuo wehĩtĩire
    na mwĩhĩtwa nĩ ũndũ wakwa. Rĩu uma bũrũri ũyũ narua ũcooke bũrũri ũrĩa waciarĩirwo.’ ”
  ksr-ksr: 'Niinoŋ Betel kanoŋ asugiŋ gombe jamo daŋgunu moŋ kuuŋ kele moriŋ niwo
    qaa somoŋgoŋ jojopaŋ qaanoŋ jeŋ kotiina. Niinoŋ Anutu ii ano goojoŋ qaa kokaeŋ
    jejeŋ: Gii mono keteda koi waama kantri koi mesaoŋ geeŋgaa kolokoloo gomaŋganoŋ
    mombo eleema kemba.’”'
  fra-NCL: Je suis le Dieu de Béthel, où tu as oint un monument, où tu m’as fait un
    vœu. Maintenant lève-toi, sors de ce pays et retourne au pays de ta naissance. »
  cek-AK: Kai loe thlung na thling moe, situi na bawh pacoengah, kai khaeah lokkamhaih
    na sak ih, Bethel hmuen ih Sithaw ah ka oh; vaihi angthawk ah, hae prae hae caehtaak
    ah loe, na caeng kaminawk ohhaih prae ah amlaem ah, tiah ang thuih, tiah a naa.
  xla-xla: Epapedeme na꞉ye wa꞉ta duka dla puame Betel mo dla ellati wa꞉ dla malame
    woyamuwa Godpo. Wa꞉tapo mo edla ewalaye oloma hitomeleme dakopala ewala di dla
    sipame na꞉ dla yu itiyapo himiwapo. Epedeme wa꞉ Laban mate halaye memelepame ma-hapele
    wa꞉ mo ikadepe dla ilamtane,’ duwa.”
  cuk-cuk: Ani an Bab-Dummad, Betelʼgi bese magarosadid. Agi, be akwagi gwallu-wawa
    eosad, adi, oyogega, we-negde nue-islidikidye. Degine, anga ise-nue-sogar be imaksabalid,
    an imakedseye. ¡Be gwisgu! ¡Wegi-maid be nae! Be-gwalulesad-yarse gannar be nae.’
    ”
  uig-CYR: Мән Бәйт-Әлдә саңа көрүнгән Тәңридурмән. Сән шу йәрдә түврүкни мәсиһләп,
    Маңа қәсәм ичтиң. Әнди сән орниңдин туруп, бу зиминдин чиқип, уруқ-туққанлириңниң
    зиминиға янғин» деди.
  tel-2017: నీవెక్కడ స్తంభం మీద నూనె పోశావో, ఎక్కడ నాకు మొక్కుబడి చేశావో, ఆ బేతేలు
    దేవుణ్ణి నేనే. ఇప్పుడు నువ్వు ఈ దేశం విడిచిపెట్టి నువ్వు పుట్టిన దేశానికి తిరిగి
    వెళ్ళు’ అని నాతో చెప్పాడు” అన్నాడు.
  hat-BSA: Mwen menm se Bondye a Béthel la, kote ou te vide lwil sou yon pilye, kote
    ou te fè sèman a Mwen menm nan. Konsa, leve, kite tè sa a, e retounen nan peyi
    nesans ou a.’”
  kos-kos: Nga pa God se su tuh sikwot nu sum in acn Bethel, yen se ma kom tuh ukuiya
    oil in olive nu fin eot se ac kisakin tuh in sie mwe esmakin, ac kom tuh orala
    sie wuleang nu sik we. Akola kom in folokla nu in facl se ma kom isusla we.’”
  hbo-WLC: אָנֹכִ֤י הָאֵל֙ בֵּֽית־אֵ֔ל אֲשֶׁ֨ר מָשַׁ֤חְתָּ שָּׁם֙ מַצֵּבָ֔ה אֲשֶׁ֨ר
    נָדַ֥רְתָּ לִּ֛י שָׁ֖ם נֶ֑דֶר עַתָּ֗ה ק֥וּם צֵא֙ מִן־הָאָ֣רֶץ הַזֹּ֔את וְשׁ֖וּב
    אֶל־אֶ֥רֶץ מוֹלַדְתֶּֽךָ׃
  ibo-ibo: Mụ onwe m bụ Chineke nke Betel, ebe ị wụkwasịrị mmanụ nʼogidi nkume ahụ,
    ebe ị kwekwara m nkwa. Ugbu a, kulie, hapụ obodo a, laghachi nʼala a nọ mụọ gị.’ ”
  ory-ory: ଯେଉଁଠାରେ ତୁମ୍ଭେ ଗୋଟିଏ ସ୍ତମ୍ଭ ଅଭିଷେକ କରିଅଛ ଓ ଆମ୍ଭ ନିକଟରେ ମାନତ କରିଅଛ, ସେହି
    ବେଥେଲ୍‍ର ପରମେଶ୍ୱର ଆମ୍ଭେ; ଏବେ ଉଠି ଏହି ଦେଶ ପରିତ୍ୟାଗ କରି ଆପଣା ଜ୍ଞାତିମାନଙ୍କ ଦେଶକୁ
    ଫେରିଯାଅ!’”
  wmt-wmt: '@see-verse:GEN.031.012'
  chk-chk: Ngang ewe Kot mi pwä ngonuk me lon Petel, ewe ia ka epiti ewe fau ie o
    pwon ngeniei. Kopwe amolokotä o feila seni ei fanü pwe kopwe liwiniti poputän
    fanüom.’”
  ssd-ssd: Ye Kuate. Ye Betelŋge ne tugum prowen le ne ndame ande pilmba kilke mbolŋge
    te-timba gureŋ manza ŋak ndame ta mbolŋge kutuna sulumba siŋka son pasa saŋgrinu
    sakina ta kile ne tiŋga luka naŋe tumbraŋ tuguk kaye ŋgina ŋga nale sanikina.
  rop-rop: “‘Wal yu sabi God bin kamat langa yu deya langa det pleis gulum Bethel.
    Imbin kamat langa yu deya langa det pleis weya yubin spilim det oil ontop langa
    det ston, en yubin meigim pramis langa im. “‘Wal mi na det God. En ai dalim yu.
    Yu garra libum dis kantri streidawei, en yu garra gobek langa yu ronwan kantri
    weya yubin bon.’ Lagijat na God bin tok langa mi langa det drim.”
  ukr-1871: Я Бог з Бетеля, де намастив єси стовпа і обрікся єси менї словом. Тепер
    же встань, ізійди з сієї країни, та вертайсь на країну рідну.
  eng-AOI: I am the God who came and appeared to you while you were at Bethel. You
    stood up a stone there and poured olive oil on it to make it holy, and you made
    a promise to me. Now go back to the place where you were born.’”
  yon-yon: Ne kuu God, Betel yaambed wane angkarene wengabdaane ebbed bot doboob numone
    kowekore, oil bune amob ongmewen ne yaa kii. Kibireb yaa eb yiribman korem nekwekoreb,
    ambibkin kee koronde eb wooneen ye okad yaa ika wene.’ andoon, kiyuum angkambed
    ne yaa.” andoon.
  bch-bch: Gau Deo toa mugaeai naot pago ngan tibur Betel. Ngan tibur toa oa eao pagun
    pat ede iman kilala ta tok bude ga idae ngan. Toa eoa eao kado posanga tautaunga
    ede pagau. Be toa patautene dae ta bada lem gergeu ga danga sisid ta tnan tibur
    toa ne, ta luago mulian am tuanga ipuiai.’”
  deu-1951: Ich bin der Gott von Bethel, wo du die Säule gesalbt und mir ein Gelübde
    getan hast; nun mache dich auf, geh aus von diesem Land und kehre zurück in das
    Land deiner Geburt!
  eng-JPS: I am the God of Beth-el, where thou didst anoint a pillar, where thou didst
    vow a vow unto Me. Now arise, get thee out from this land, and return unto the
    land of thy nativity.'
  ubr-ubr: Yau God min on Bethel nan aurim arobotet, menan matair agim Yau auriu ukutetai
    ato rura momon kerin umutai ato auriu aumatan dura uiyamai. Om ari bag atonio
    tafanam eikirir ato un matabir men unan am rat baren tafanamai nan.”
  srp-1865: Ja sam Bog od Vetilja, gdje si prelio kamen i uèinio mi zavjet; ustani
    sada i idi iz ove zemlje, i vrati se na postojbinu svoju.
  lug-lug: Nze Katonda w’e Beseri gye wafukira amafuta ku jjinja lye wasimba, gye
    weeyamira obweyamo. Kale kaakano golokoka ove mu nsi muno, oddeyo mu nsi gye wazaalirwa.’ ”
  heb-heb: אנכי האל בית אל אשר משחת שם מצבה אשר נדרת לי שם נדר עתה קום צא מן הארץ
    הזאת ושוב אל ארץ מולדתך׃
  ben-IRV: যে জায়গায় তুমি স্তম্ভের অভিষেক ও আমার কাছে মানত করেছ, সেই বৈথেলের ঈশ্বর
    আমি; এখন উঠ, এই দেশ ত্যাগ করে নিজের জন্মভূমিতে ফিরে যাও।”
  pan-pan: ਮੈਂ ਬੈਤਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ ਜਿੱਥੇ ਤੂੰ ਥੰਮ੍ਹ ਉੱਤੇ ਤੇਲ ਡੋਲ੍ਹਿਆ ਸੀ ਅਤੇ ਮੇਰੇ
    ਅੱਗੇ ਸੁੱਖਣਾ ਸੁੱਖੀ। ਹੁਣ ਉੱਠ, ਅਤੇ ਇਸ ਦੇਸ਼ ਤੋਂ ਨਿੱਕਲ ਕੇ ਆਪਣੀ ਜਨਮ ਭੂਮੀ ਨੂੰ ਮੁੜ ਜਾ।
  mwp-mwp: In ngay Kuykulnga Awgadh. Ngath ngibepa kulkub yakamaydhin wara lagoenu
    Betheloenu, ngidh ngalaga na kula adhapa thamadhin ngayapa, a ngidh olibaw puy
    koewsaw idi yoewdhadhin gimiya senabi kulaya, a ngidh ya woedhadhin ngayapa. Kedha
    thonara buth pathi a kuniya uzar senabi lagoepa ngin ngalaga nanga kazi madhin.”
    ’
  mya-JVB: ငါ ကား၊ သင်သည် မှတ် တိုင်ကိုဆီ လောင်း၍၊ ငါ ၌ သစ္စာ ပြုရာ ဗေသလ အရပ်၏ဘုရား
    ဖြစ်၏။ ယခု ထ ၍ ဤ အရပ်မှ ထွက် သဖြင့်၊ အမျိုးသား ချင်းတို့နေသောပြည် သို့ ပြန် သွားလော့ဟု
    ငါ့အားမိန့်တော်မူ၏ဟု ယာကုပ်သည် ကြားပြောပြီးလျှင်၊
  tte-O: Yau Betele kana Yaubada yau mwa yayawatagili koliwo yo olo ukwalai kusuwai
    vekune kuyayatolowa pwatana mena yo waloyameli kaikaiwena kupaisowa koliyau. Yo
    sauga bwaite koina kutolo yo ukwatububu am gogo meuloina ukwalaili yo yanuwa bwaite
    kulogabaen yo kuvivila yoi am yanuwa.’”
  tbg-tbg: Haaru are Beteli vataini variaramanta te qovarama vura Variqauka te maa
    vikave. Vi entara are ori vo vataqi aratera vahavera viraqaata qihia kera nena
    kauqu aiqiqaa aqukehara tiriara uva tiva taanarave. Ho te vate ariara, Maa vatara
    kera anirantera nena maaqaini vuanerama, turo, tiro. Kotiva ˻enseli noqihairo˼
    minti tumanta te taira tavaunarave, tiro.
  hmo-hmo: Lau inai, Betele dekenai oi dekenai lau hedinarai Diravana. Unuseni oi
    ese boubou nadi ta ena latanai olive dehoro oi bubua, bona oi gwauhamata lau dekenai.
    Hari oi toreisi, inai tano oi rakatania, oiemu vara gabuna dekenai do oi giroa
    lou.’ ”
  ata-ata: Eni e avivikalaneni ꞌo, eni Lataua e epalaꞌa noxine ne Veteli, anu lia
    xalee ane nini nelaa lavoꞌo e netixalaxu ka nenixiu ovu vile lexaxu no latanu
    sou nepalaꞌalixu taneni muneꞌe noxilo. Ia, alalae ꞌosi ne, nataxusou mimemimeni
    mo nalivu ulai no liaxene.’”
  nfa-nfa: Jaꞌa ne, Ama Lamatua, dhu padꞌelo iisi mi èu ètu Betel èèna. Ètu era nèi,
    èu patitu hadhu, ka mu bhori èi mènyi ètu dedha na, ka èu sogo-tagu Jaꞌa. Ka èu
    paꞌèki lii pajaji dènge Jaꞌa ètu nèi. De kèdꞌi ka, tèke eele ka rai neꞌe ne, lamu
    ka asa kabarai ina-ama èu.’ ”
  urd-urd: मैं बैतएल का ख़ुदा हूँ, जहाँ तूने सुतून पर तेल डाला और मेरी मन्नत मानी,
    इसलिए अब उठ और इस मुल्क से निकल कर अपने वतन को लौट जा'।
  rus-SYN: Я Бог явившийся тебе в Вефиле, где ты возлил елей на памятник и где ты
    дал Мне обет; теперь встань, выйди из земли сей и возвратись в землю родины твоей
    и Я буду с тобою.
  cbt-NTPO: Ca mini Yosëco, iráca Pitiriquë ya'notëranquën. Inaquë na'pi tomaquë opotahuaton,
    chinotaancoso marë' acoran. Naporahuaton inaquë chachin casáchin chinotaancoso
    marë' sha'huitëranco. ¡Manóton huëquë pa'a! Iso no'pa quëran pipirahuaton, hua'huatëranso
    no'pa parti panantaquë',” itërinco, tënin Cacopo.
  bqc-SIM: Mámɛmaa Lua. Ma bↄ mↄma Bɛtɛli, gu pↄ́ n gbɛpɛ̀lɛu n nísikàwà n lɛkɛ̀a.
    Tiasa fɛlɛ bↄ bùsuɛ beeu, ní tá n bɛ bùsuu.
  tcz-CHONGTHU: Keima na Pathen Bethel, muna song khom thao nanu a na kigah na Pathen
    chu kahi, tun kipat doh in hiche gam hi dalhan lang na penna gam langa kile kit
    tan.
  mar-mar: बेथेलचा मी देव आहे. जेथे तू एका स्मारकस्तंभास अभिषेक केलास, जेथे नवस करून
    तू मला वचन दिले, आणि आता तू हा देश सोड आणि आपल्या जन्मभूमीस परत जा.’”
  tcs-tcs: Ai da seim God uda bin soe maiselp po yu lo Betel wea yu bin meke dat ston
    stanap ane yu bin kapsaid oliboil antap dat ston ane yu bin meke wan tru promis
    po mi. Wa. Diskaintaim libe dis ples biain ane gobaigen po da ples wea yu bin
    bon.” ’
  qub-qub: Nogami caycä Bet-elcho rumita jawiycur asëtita wiñapashayqui cajcho yuripaj
    Dios. Chaychömi aunimarayqui. Cananga caypita aywacuy. Yurishayqui partiman cuticuy›
    nir.»
  bqp-bqp: Makũmɛ Luda kũ à bò à sùnyĩ Bɛtɛli ũ, gu kũ n gbɛ̀ɛ pɛ̀tɛn n nísi kùa
    n lɛ́ kɛ̀ma. Tera sà ǹ futɛ ǹ bo bùsu dín ǹ tá n bùsun.
  hat-hat: Mwen se Bondye ki te parèt devan ou lè ou te Betèl, kote ou te mete gwo
    wòch la apa pou mwen an. Ou chonje, lè sa a, ou te fè yon pwomès ban mwen. Koulye
    a, leve, kite peyi sa a. Tounen nan peyi kote ou te fèt la.
  eng-BSB: I am the God of Bethel, where you anointed the pillar and made a solemn
    vow to Me. Now get up and leave this land at once, and return to your native land.’”
  tod-tod: Nà ɠa gè ga Ɓeetɛle ƓALAGI, ʋɛ è gulɔi ziɛni ná kɔtui ma, è gaalɔ
    ga ɠizɛsui, ʋɛ è minazeɠeni ná bɛ̀. Niizuʋɛ wuzeɠena, ɠula niima yooi ʋa, è
    ɠale ma è zɔlɔɔ zooi zu.› »
  eng-WEBPB: I am the God of Bethel, where you anointed a pillar, where you vowed
    a vow to me. Now arise, get out from this land, and return to the land of your
    birth.’”
  kbq-kbq: Nagra Betelima efore'ma hugenka have eri atru hunka masave taginka frenentenka
    navufi huvempa hu'nana Anumzamo'na nehuanki menina otinka ama kumara atrenka,
    fore'ma hu'nana kumatega vuo huno hu'ne.
  nhe-BL: Na nimoTeco tlen nimonexti ipan Betel campa ta tijquetzqui nopa tetl queja
    se tlanextilijcayotl, huan tinechtlajtolcahuili tlen tinechchihuilisquía. ¡Xiisihui
    huan xiquisa tlen nica huan ximocuepa ipan nopa tlali campa titlacatqui!’ Queja
    nopa Toteco nechilhui.”
  bus-bus: Mámbe Luda kɛ̀ bↄ̀ à mↄ̀nzi Bɛtɛli ũ, guu kɛ̀ n gbɛ̀ pɛ̀ɛn n nↄ́si kùa
    n lù sɛ̀ma. Tia sa ǹ fɛɛ ǹ bↄ bùsu kɛ̀n ǹ tá n bɛ bùsun.
  gub-BL: Aiko Tupàn Metew pe newe uzexak kar ma'e kwer romo ihe. Eremonokatu ita
    ihewe. Erezakook uri kawer hehe herenataromo. Ezemuàgà'ym nehe kury. Ehem eho
    ko ywy wi nehe kury. Ezewyr eho ywy nezexak kar awer pe nehe kury, i'i Tupàn ihewe,
    i'i Zako wemireko wanupe.
  eng-DRA: I am the God of Bethel, where thou didst anoint the stone, and make a vow
    to me. Now therefore arise, and go out of this land, and return into thy native
    country.
  knf-knf: Nji Naşibaţi ampënuŋ awinana ţi kadunu du Betel a, di ituluŋ ukëra ţi plaak
    pi iŧëfuŋ abot amehna aji iţaşën. Hënkuŋ naţiin ipën ţi uŧaak wi, ikak du uŧaak
    wi kabuka ki nu.” »
