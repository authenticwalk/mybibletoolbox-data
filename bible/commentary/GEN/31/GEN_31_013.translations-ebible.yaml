verse: GEN.031.013
translations:
  mal-C: നീ തൂണിനെ അഭിഷേകംചെയ്തതും എന്നോടു ശപഥംചെയ്തതുമായ ബേഥേലിലെ ദൈവമാണ് ഞാൻ. നീ
    ഉടൻതന്നെ ഈ ദേശംവിട്ട് നിന്റെ സ്വദേശത്തേക്കു മടങ്ങിപ്പോകുക എന്ന് അരുളിച്ചെയ്തു.’ ”
  deu-TKW: Ich bin der Gott von Bethel, woselbst du einen Malstein gesalbt, woselbst
    du mir ein Gelübde gethan hast. So mache dich nun auf, ziehe aus diesem Lande
    und kehre zurück in dein Heimatland.
  lin-lin: Nazali Nzambe ya Beteli epai wapi osopaki mafuta na likolo ya libanga oyo
    otelemisaki lokola elembo mpe olapaki ndayi liboso na Ngai. Sik’oyo, telema, wuta
    na mokili oyo, mpe zonga na mokili na yo epai wapi obotama. »
  cbr-NT: '''Ëx kana min ''Ibu Dios axa Betelnuax mimi mërá a ''ain, anuxun kamina
    achúshi maxá ''ënan ''inun upíokin nantankëxun xënisa ñu anun ''atankëxun ''ëx
    isana min Dios ''iti ''ai kixun ''ë kakën. ¡Usa ''ain kamina! Bërí kamina nirukiani
    ënuax kuanti ''ain; amiribishi kamina anuaxmi bakë́an me anubi kuantëkënti ''ain.'
  eng-LSV: I [am] the God of Bethel where you have anointed a standing pillar, where
    you have vowed a vow to me; now, arise, go out from this land, and return to the
    land of your birth.”
  bmu-bmu: 'Nöŋön Betel miaŋgöreŋ asuhum gihibiga köt dangunu kun kuŋguba miriba nöŋgöra
    keu jöhöba jöjöpaŋ keunöŋ jim köhöinöŋ. Nöŋön Anutu mi aka göhöra keu kewö jizal:
    Gi mönö dölki wahöta kantri ki mosöta nangi ahuahu gölmege kunbuk liliŋgöba anman.’”'
  eng-GNV: I am the God of Beth-el, where thou anoyntedst the pillar, where thou vowedst
    a vowe vnto me. Nowe arise, get thee out of this countrey and returne vnto ye
    land where thou wast borne.
  eng-WEBSTER: 'I am the God of Beth-el, where thou anointedst the pillar, and where
    thou vowedst to me a vow: now arise, depart from this land, and return to the
    land of thy kindred.'
  nhw-BL: Na nimoTeco catli nimonexti ipan Betel campa ta tijquetzqui nopa tetl quen
    se tlanextilijcayotl, huan techtlajtolcahuili catli techchihuilisquía. ¡Xiisihui
    huan xiquisa tlen nica huan ximocuepa ipan nopa tlali campa titlacatqui!’ Quen
    nopa Toteco nechilhui.”
  swh-ONEN: Mimi ndiye Mungu wa Betheli, ulikomiminia ile nguzo mafuta na pale mahali
    uliponiwekea nadhiri. Sasa ondoka katika nchi hii mara moja urudi katika nchi
    uliyozaliwa.’ ”
  bba-bba: '@see-verse:GEN.031.012'
  eng-KJVCPB: 'I am the God of Beth-el, where thou anointedst the pillar, and where
    thou vowedst a vow unto me: now arise, get thee out from this land, and return
    unto the land of thy kindred.'
  cpy-cpy: Naakatakira Tajorentsi oñaahakimiri paerani Bet-el-ki, pamanakotanakawowa
    paerani mapi pikenkithashiretantyaawori pikantakinari. Pikatziye, piyaatee pinampiki
    pitzimakira paerani.’”
  mpx-mpx: Nau Yabowaine toto ya masala eliyam panuwa Betel elana, labi toto pat u
    pamilila ge enonu u hol pwatanaa, ge u papasila nu tapwaloloem ya te elau. He
    sauga ya nu lovivina yaka labi ya nu eguluwan ge nu sikal panuwa toto u masala.’”
  wbp-wbp: Ngaju Kaatu yangka-juku kujarnaju Pijilirla nyuntu-kurra milki-yirrarnu.
    Ngulaju yangkangka kujanpa pirli juka-yirrarnu kankarlarra-kari, manu kujanpa
    kankarlarni jarangku yarlurnu. Ngulangkanyanpaju wangkaja kapunpaju nganta purami
    ngaju-mipa nganta. Ngula-juku, ngaju karnangku nyina ngampurrpa yungunpa ngurrara
    nyampu yampimi, manu yungunpa kulpari yanirra yangka-kurra kujanpa nyuntu palka-jarrija.’
    Kujanyaju wangkaja ngajuku marramarra jukurrparla yinyarla.”
  luo-luo: An e Nyasaye mane ofwenyoreni Bethel kamane iwiroe siro gi mo kendo kama
    ne isingori kikwongʼori ne an. Koro wuogi ia e pinyni kendo idog thuru.’ ”
  meu-meu: 'Lau binai, Betele Diravana: unuseni ai oi ese boubou nadina dehoro o horolaia,
    bona o gwau henigu hamata. Benaini, a tore isi, ina tano amo ba raka lasi, o vara
    gabuna ba lou henia.”'
  npi-ULB: म बेथेलको परमेश्‍वर हुँ जहाँ तैँले खामोलाई अभिषेक गरिस् र मसित भाकल गरिस्
    । अब उठ् र यस देश छाडेर तेरो जन्मभूमिमा फर्कि' ।”
  yor-yor: Èmi ni Ọlọ́run Beteli, níbi tí ìwọ ti ta òróró sí ọ̀wọ́n, ìwọ sì jẹ́ ẹ̀jẹ́
    láti sìn mi. Nísinsin yìí, kúrò ní ilẹ̀ yìí kíákíá kí o sì padà sí ilẹ̀ ibi tí
    a gbé ti bí ọ.’ ”
  emp-NTPO: '@see-verse:GEN.031.012'
  ind-ind: Akulah Allah yang sudah menjumpaimu di Betel, di tempat kamu mendirikan
    batu peringatan dan menuang minyak di atasnya lalu berjanji kepada-Ku. Sekarang,
    bersiaplah untuk pergi dari tempat ini dan kembali ke negeri kelahiranmu.’”
  pes-OPCB: من همان خدایی هستم که در بیت‌ئیل به تو ظاهر شدم، جایی که ستونی از سنگ
    بر پا نموده بر آن روغن ریختی و نذر کردی که مرا پیروی کنی. اکنون این دیار را ترک
    کن و به وطن خود بازگرد.“»
  ssx-ssx: I̱ta꞉ nakana꞉ma꞉ mo hande toopita꞉ hone u tiaasa꞉ ale wina꞉ la olipi oeta
    hola keke pi la꞉ wi ale Bedele hama pa꞉ta꞉ peneme yao epoa꞉ Koda꞉e. Koto ekina꞉
    ameta꞉ mo neke mendia꞉ kenke nane polena꞉ tikitiki yae laa lea꞉me leekeme.
  lcm-lcm: Nau kana na God voiang kutala palpalatung ve nau e Betel. Na kutala akanangai
    ani kam palpalatung si vuk iat ang. Kana, ku tapasuk suai ani ring ke na ku papok
    ane si rina ang kita asereai anim singina.’”
  aer-aer: Ayenge-arle Ngkarte anyente-arle ngkwenge apmere Bethel-eke imernelheke.
    Apmere nhenge unte-arle apwerte nhenge ngkerneke, unte imerte antere anteme akertneke
    thelemele. Yanhe ikwere-arle unte atyenge alhileke unte-arle ayenge apentetyenhe.
    Ayenge ahentye-aneme unte apmere nhenhenge arratetyeke, apmere unte-arle akweke
    inteke-werne alpaye.’ Alakenhe-arle utnenge alkere-arenye re atyenge altyerrenge
    angkeke.”
  tgl-ULB: Ako ang Diyos ng Bethel, kung saan mo binuhusan ng langis ang isang haligi,
    kung saan ka gumawa ng isang panata sa akin. Ngayon, tumindig ka at lisanin ang
    lupaing ito at bumalik sa lupain ng iyong kapanganakan.”'
  nop-nop: Nu Betele yokwet wondiniŋ Bepaŋ. Du kwet uŋgoŋ hinek kawade niŋ wahu munduŋ
    imedi yougomuŋa mede yofolok niŋ tinamguŋ. Pilap indidegoŋ pilat. Tiŋa yokwet
    i bikabuŋa da’walaŋ yoke kwakeneŋ naŋgatge mamaŋneŋ udaneeŋ weŋ.’”
  kca-kca: Ма Вефильән нӑӈ хŏщайэн этԓыйәм Турәм, хŏта нӑӈ оливка вŏй кев эԓты шошәпсән
    пӑ Мӑнэма так йасәӈ мӑсән. Ин нӑӈ нŏх ԓойа, тӑм мўв хӑйи пӑ нӑӈ сэма питәм мўвена
    йŏхԓы мӑна’».
  cbu-NT: Nuw Apanlltana. Zurampatari shiyaa atina. Nuw waatatana yuw shiyapa Betelash
    tsap tsiyatarangani antana; yuwapur shiy patumbchimun kzammashpa tapararangush,
    anush nuwapasha zurmaptari tsiyatarangani antana. Ashiriya, na nee tsap kasayarush,
    wapitam tsapunpitamtish kanapungi yapitam nllurtarangish ambitamta, nuwaa tárangiya.
    Ántar, Akoparini wizanllee kamanku ashirangiya.
  hui-hui: Ala í̠ Bedele dindini paleria Ngode Datagaliwabe i̱na hapani harugonaga
    í̠na mani mitangi budai bule ege to̱le̱ haguanda harigo weli odoba halu loma bia
    harigoni. Ani bialu habo nalolene bi mbira i̱hondo lo wialu birigoni. Ai áyu ogoni
    heyalu mbirale wu haridaruni mo manda manda bialu í̠ni dalu dai bibe, laya, lene.
  wrs-wrs: Kava Sesoangas lohv, nemet kava yemba nonglaphona Betella, di yimba kamba
    hon kutumrini vilindthoamnana, olivpol sovhomnana, tanamolmoa ishomnana. Doa yeoa
    meilna vevm, os arapevindam gao, dom ten avapev yem lengnam.
  mya-mya: ငါ​သည်​ကား​ဗေ​သ​လ​အ​ရပ်​၌​သင်​ကျောက် တုံး​ကို​မှတ်​တိုင်​အ​ဖြစ်​တည်​၍ သံ​လွင်​ဆီ
    လောင်း​လျက်​ဆက်​ကပ်​ပြီး​လျှင်​ငါ့​အား​သစ္စာ ပြု​သော​အ​ခါ သင်​ရူ​ပါ​ရုံ​တွင်​မြင်​ရ​သော
    ဘု​ရား​ဖြစ်​တော်​မူ​၏။ သင်​သည်​ဤ​ပြည်​မှ ထွက်​၍​သင်​၏​နေ​ရင်း​ပြည်​သို့​ပြန်​ရန်​ယ​ခု
    ပြင်​ဆင်​လော့' ဟု​ငါ့​အား​မိန့်​တော်​မူ​လေ သည်'' ဟု​ဆို​၏။
  cbi-NTPO: Iyaa ñunu Betel tenabi katawamu Diosyu, ñu shupukanu muli tsure' uwain
    tsanguenbera kenu tsuyu ti' panu tenanu katawamu Dios. Tsa' mitya entsa tenanu
    mangujpa' miide, tsai' ñu' nakayanu tusha miide, tiwa, timi.
  bod-N: བདག་ནི་པེད་ཨེལ་ཡུལ་གྱི་དཀོན་མཆོག༌སྟེ། ཁྱོད་ཀྱིས་ཀ་བའི་སྟེང་དུ་སྣུམ་བླུགས་ཏེ་བདག་ལ་དམ་བཅའ་ཕུལ་མྱོང་བ་དེ༌ཡིན།
    ད་ལྟ་ཁྱོད་ཡར་ལངས་ཏེ་ས་ཆ་འདི་དང་ཁ་བྲལ་ནས་རང་ཉིད་ཀྱི་སྐྱེས་ཡུལ་དུ་ལོག་ཅིག་ཅེས་གསུངས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ani Kaem ewerta ni Bethel bagerem se kete aratem. Se ni manga bo patawu
    bangem, ale olive oil awote warem, ale ani agarak den kalem. Ario, bares ale sor
    imi bitar, ale ka sor te piler ale namarko,’ mam.”
  kkl-kkl: Na Allah Betel wamlumag lag tahinge poneko. Lag tahiba, kirik wepto mebitlumdi,
    kal saitun wangka lolteroba kirik alibag iklumdi, salag leplum. Ane sembe wene
    sekmendi, anenge aba wamlange togto amendi, mog so'o eneag agha lambamendi, ankabori
    so'oag pululam,' seog,” aro ambarog.
  sna-sna: Ndini Mwari weBheteri, kuya kwawakazodza mbiru uye kwawakaita mhiko neni.
    Zvino kurumidza ubve munyika ino udzokere kunyika kwawakazvarirwa.’ ”
  spa-BLM: Yo soy el Dios de Betel, donde ungiste una columna, donde me hiciste un
    voto. Ahora levántate, sal de esta tierra y vuelve a la tierra donde naciste’”.
  beu-beu: Naing anga ba Lahatala, tura Betel mi aaing harak iila angu. Tura aana
    var ohit metma tugu ening, bot iipil metma vengbokong, senge Naing somba tila
    angu. Angase aana malekang aava vengharaka, bot lamal aabang anga eahalang, senge
    bale iiva-iimang eaabang angmo mi ila.ꞌ ”
  cac-cac: A in Dios in tic, ix in ch'ox in b'a d'ayach d'a Betel, b'aj ix a seccanq'ue
    aceite d'a yib'an̈ q'uen q'ueen ix ac'canq'ue lin̈an, aton b'aj ix ac'can a ti'
    d'ayin. A ticnaic, actejcan jun lugar tic, tzach pax d'a a luum b'aj aljinac ach,
    xchi Dios d'ayin, xchi vin̈aj Jacob chi' d'a eb' ix yetb'eyum chi'.
  swh-ULB: Mimi ni Mungu wa Betheli, mahali ulipoitia nguzo mafuta, mahali uliponitolea
    nadhiri. Basi sasa inuka na uondoke katika nchi hii na kurudi katika nchi uliyozaliwa.
  bel-bel: Я Бог у Вэтылі, дзе ты паліў алеем помнік і даў Мне зарок; цяпер устань,
    выйдзі зь зямлі гэтай і вярніся да зямлі радзіны тваёй.
  deu-ELBBK: Ich bin der Gott von Bethel, wo du ein Denkmal gesalbt, wo du mir ein
    Gelübde getan hast. Nun mach dich auf, zieh aus diesem Land und kehre zurück in
    das Land deiner Verwandtschaft.
  mbb-OT: Iyan a sikan is Megbevayà he mibpaahà kenikew ziyà te Betel kes lugar he
    zutun nu ipelastar kes tedeman nu he vatu he mid-itisan nu te lana. Dutun ka zaan
    mebpesarig kediey. Ne ǥuntaan, awè ka kayi te inged ne ulì ke en diyà te kenikew
    en he inged he zutun ka ianak.’ ”
  msc-msc: 'A kan ko: ‹Alla le nde ri, mɛn ka a jɛrɛ yiraka i la Betɛli. I ka tulu
    kɛ kabakurun kan dinkira mɛn dɔ ka a kɛ tɔɔmasere ri, ka i dakan ta n yɛ. Nba,
    sisen, i wuli ka bɔ jamana ɲin dɔ, ka i kɔseyi i fa so la.›»'
  mal-2015: നീ തൂണിനെ അഭിഷേകം ചെയ്കയും എന്നോടു നേർച്ചനേരുകയും ചെയ്ത സ്ഥലമായ ബേഥേലിന്റെ
    ദൈവം ആകുന്നു ഞാൻ; ആകയാൽ നീ എഴുന്നേറ്റു, ഈ ദേശംവിട്ടു നിന്റെ ജന്മദേശത്തേക്കു മടങ്ങിപ്പോക
    എന്നു കല്പിച്ചിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ Õꞌacʉ̃, mʉꞌʉrẽ Betepʉ bajuaꞌcʉ niꞌi. Topʉ mʉꞌʉ ʉ̃tãgãrẽ miinʉꞌcõ, ʉꞌse
    waꞌre, yʉꞌʉre ‘Tojo weegʉti’, ni ucũwʉ̃. Niꞌcãrõacã aꞌtore wijayá. Mʉꞌʉ bajuáca
    diꞌtapʉ dajaya”, niwĩ, ni werecʉ niwĩ Jacob.
  gup-gup: Ngaye wanjh God, dja marnebebmeng kore kunred Bethel, kore ngudda mankalkkid
    oil yikalkkidyakbom kore kunwardde manbu yiwarddedjabnameng, dja kore ngudda kanmarnewokkurrmerrinj
    kunwok kunrayek duninjh. Mah. Wanjh yirrolkka yibolkbawo kondah kubolkwarlah,
    dja werrkwerrk yirrurndeng kore kubolkwarlah kore yirranginj.’”
  met-met: Nga Urana ngaowa masok maung mana Betel, longga urang sianga mali bu wa
    mogungua saing umatu guxenga etua mana, xaung longga uhau haruangua rangua nga.
    Tauna hata sibuna li umesa usauya titia li ugoxoya mala yabamia.’ ”
  gvs-gvs: Yau Yaubada boi asa Beteli goi toinigu asowóduwo yaim. Amoko goi boi dídiya
    tayamo kwabi, kuvatáoe. Ikavava oribe putumina kwabi didiyayana goi kusiwoi. Moeko
    goi didiyayana bogina kiinavaina Yau umagu. Ikavava, kukatótula yaigu. Tauna ame
    tutayana kutāoya, ame poyapoyayana kwalāve go, kwaluvīla kūna im kasa toina.”’
  rmc-rmc: Me som o Del, savo pes tuke sikaďa paš o Betel, kaj makhľal le olejoha
    o baruno slupos a kaj man diňal vera. Akana dža avri andral kadi phuv pale andre
    tiri phuv, kaj uľiľal.‘ “
  nlg-nlg: Inau na God to sodou i Bethel, tana komu to siusiua na vatu mo baubahu
    ge ko lutu vaniu. Itaeni ko rughuhoru tana komu eni mo ko pulohi tana komu to
    va mai iga.’”
  dgr-DOGNT: Bethel ekǫ Nǫ̀htsı̨ nets'ǫ̀ wègoèht'į̀ı̨ sìı eyı aht'e. Ekǫ kwe nàı̨ɂa
    k'e tłeh anelà ı̨lè eyıts'ǫ ekǫ sets'ǫ̀ yatı nàtsoo wheęhtsı̨ ı̨lè. Jǫ nèè gots'ǫǫ̀
    aąde, nenèè dǫ nelı̨ı̨ sìı ts'ǫ̀ anaąde,’ sèhdı ı̨lè,” Jacob edets'èkeè gòhdı.
  pes-OPV: من هستم خدای بیت ئیل، جایی که ستون را مسح کردی و با من نذر نمودی. الان
    برخاسته، از این زمین روانه شده، به زمین مولد خویش مراجعت نما.»
  ron-1924: Еу сунт Думнезеул дин Бетел, унде ай унс ун стылп де адучере аминте, унде
    Мь-ай фэкут о журуинцэ. Акум, скоалэ-те, ешь дин цара ачаста ши ынтоарче-те ын
    цара та де наштере.’”
  ben-OBCV: আমি সেই বেথেলের ঈশ্বর, যেখানে তুমি এক স্তম্ভকে অভিষিক্ত করেছিলে এবং আমার
    কাছে এক শপথ নিয়েছিলে। এখন তুমি এই মুহূর্তেই এই স্থান ত্যাগ করো এবং তোমার স্বদেশে
    ফিরে যাও।’ ”
  lex-lex: A' di de Uplerlawna mak khari inonni tiy o' la Betel de, la' meni maka
    mual wu'ru la lairiri, ne maka mhi'a liokarmu mai a'u. Pa dodo'ondi de mpuahi'a-mpuayod
    pia mpuaran la' let di, muwal lia ammu-hyalmu inmu-narmu letni-ruhunni.””
  rgu-rgu: Au ia nana Manetualain, fo riꞌ Au atudu Ao ka neuꞌ o, nai Betel a. O mapadedeiꞌ
    batu nai naa, basa de poꞌa mina neuꞌ lain, fo doꞌo-tabe neuꞌ Au. Basa de o heke
    hehelu-barataaꞌ mo Au nai naa. Besaꞌ ia o muste foa ela nusaꞌ ia, fo fali leo
    ina-ama mara nusa-namon mu.’ ”
  som-som: Waxaan ahay Ilaaha Beytel, meeshii aad tiirka ku subagtay, oo aad nidarka
    iigu nidartay. Haddaba kac, oo dalkan ka bax, oo ku noqo dalkii aad ku dhalatay.
  lat-VUC: Ego sum Deus Bethel, ubi unxisti lapidem, et votum vovisti mihi. Nunc ergo
    surge, et egredere de terra hac, revertens in terram nativitatis tuæ.
