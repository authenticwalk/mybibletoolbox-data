verse: GEN.031.054
translations:
  mal-C: അദ്ദേഹം ആ മലയിൽ ഒരു യാഗം അർപ്പിക്കുകയും വിരുന്നിനു സഹോദരന്മാരെ ക്ഷണിക്കുകയും
    ചെയ്തു. ഭക്ഷണത്തിനുശേഷം എല്ലാവരും ആ രാത്രി അവിടെത്തന്നെ താമസിച്ചു.
  deu-TKW: Hierauf schlachtete Jakob Opfertiere auf dem Berge und lud seine Stammesgenossen
    ein, das Mahl zu halten. Da hielten sie das Mahl und übernachteten auf dem Berge.
  lin-lin: Jakobi abonzaki mbeka likolo ya ngomba mpe abengisaki bandeko na ye ya
    mibali mpo na kolia bilei. Tango basilisaki kolia, balekisaki butu na esika wana,
    likolo ya ngomba.
  cbr-NT: Usai pain kanantankëxun ka matá me anu maxax bukunrukin nankë anuxun, aín
    'arakakë ñuina rëtankëxun Nukën 'Ibu Dios rabikin asábi ka kakin xarokëxa xarokëxa,
    tëxëia bikë a ka Jacob 'imainun Labánën abëa 'ikë unikama kuëntankëxun kamaxunbia
    pinun matá me anuxun 'inánkëxa.
  eng-LSV: And Jacob sacrifices a sacrifice on the mountain, and calls to his brothers
    to eat bread, and they eat bread, and lodge on the mountain;
  bmu-bmu: Jeikobnöŋ mewö aka gölme kunduŋe sömbup qeba miaŋön jöwöwöl ohoba tinitosolomurupŋi
    öröm eŋgiiga lömbuaŋnöŋ kaget. Kaba nene nemba suŋgem liŋet unduba kunduŋe miaŋgöreŋ
    ahöget.
  eng-GNV: Then Iaakob did offer a sacrifice vpon the mount, and called his brethren
    to eate bread. and they did eate bread, and taried all night in the mount.
  eng-WEBSTER: 'Then Jacob offered sacrifice upon the mount, and called his brethren
    to eat bread: and they ate bread, and tarried all night in the mount.'
  nhw-BL: Teipa nopona quimacac tlacajcahualistli Toteco huan quinnotzqui iteiximatcahua
    ma tlacuaquij. Huan nochi tlacuajque huan mocajque nopa tlayohua campa nopa tepetl.
  swh-ONEN: Yakobo akatoa dhabihu juu ya kilima na akawaalika jamaa zake kula chakula.
    Baada ya kula, wakalala huko.
  bba-bba: Sɑɑ yerɑ u yɑ̃kuru kuɑ ɡuuru wɔllu mi, mɑ u win tɔmbu mɛnnɑ bɑ di sɑnnu.
    Yen biru bɑ kpunɑ mi wɔ̃ku te.
  eng-KJVCPB: 'Then Jacob offered sacrifice upon the mount, and called his brethren
    to eat bread: and they did eat bread, and tarried all night in the mount.'
  cpy-cpy: Ari itaanaki Jacob rowejate janta ochempiki, ikaemakiri isheninkapaeni
    rowaeyaani. Maawoeni rowaeyakani, ari imahaeyakini tonkaariki.
  mpx-mpx: Yaka Yakobo bwasumu etega i lol ge i powonan Yabowaine elana ge tutunau
    gegewel i yogaagil hi na hi anan. Hi anan haba inoke bulin o hi kenuana to Giliyad
    oyana elal.
  wbp-wbp: Ngula-jangka, Jakupurlurla jiyipi pinjarla purraja warntarri-nyayirni-wangu
    Kaatuku. Ngula-jana wati-patuku wungu-warnuku wangkaja yungulu yaninjarla ngarni
    kuyu manu mangarri nyanungu-kurlurlu. Ngulalu ngarninjaku lawa-jarrija, ngurrangka-jarrijalu
    yalumpurla pirlingka.
  luo-luo: Notimo misango e godno kendo noluongo wedene e nyasino. Bangʼ kane gisechiemo,
    ne ginindo kanyo.
  meu-meu: Bena Iakob ese Dirava e boua una ororo ai, bona ena orea taudia e haduadia,
    bae aniani. Taunabunai, e aniani, bona ororo ai e noho rani.
  npi-ULB: याकूबले त्यस पहाडमा बलिदान चढाए र आफ्ना आफन्तहरूलाई खानपानको लागि बोलाए
    । तिनीहरूले खानपान गरे, अनि पुरै रात त्यही पहाडमा बिताए ।
  yor-yor: Jakọbu sì rú ẹbọ níbẹ̀ ni orí òkè, ó sì pe àwọn ẹbí rẹ̀ láti jẹun. Lẹ́yìn
    ìgbà tí wọ́n ti jẹun, ibẹ̀ náà ni wọ́n sùn ní ọjọ́ náà.
  emp-NTPO: Mãwãped̶a Jacoboba Gala eyad̶e animarãda Ãcõrẽa babue diasia. Maʌ̃be ẽberãrãra
    trʌ̃sia ne cod̶amãrẽã. Ne cod̶aped̶a maʌ̃ eyad̶e cãĩsid̶aa.
  ind-ind: Yakub mempersembahkan kurban di atas bukit itu dan mengundang seluruh rombongan
    Laban untuk makan bersama. Mereka pun makan dan bermalam di sana.
  pes-OPCB: آنگاه یعقوب در همان کوهستان برای خداوند قربانی کرد و همراهانش را به مهمانی
    دعوت نموده، با ایشان غذا خورد و همگی شب را در آنجا به سر بردند.
  ssx-ssx: Kutupa ipikana꞉ma꞉ ma꞉na꞉ ma꞉nda꞉ liata꞉ mo potena꞉ Koda꞉ pa꞉ta꞉ yeni hau
    pea ipika꞉ haliweki wi la꞉ meata꞉ ne nemekeme. Ne no paeyaota꞉ koto timbata꞉ mo
    pote pa꞉ta꞉ pelimikime.
  lcm-lcm: na kala sulsuluk kana alilis ane singina eiang e palpal putput na kala
    songo kana petau asi me matan angan. Emung i kari matan angan kila rodot aongos
    e iang.
  aer-aer: Kele Jacob-ele yepe-yepe anyente atwemele iteke Ngkarte-werne atheke. Re
    anteme ileke artwe ikwerenge-arle aneke areye ikwerenge arlkwetyeke. Kele itne-arle
    arlkweke iperre, itne apwerte-apwerte yanhele inteke.
  tgl-ULB: Nag-alok ng isang alay si Jacob sa bundok at tinawag ang kanyang mga kamag-anak
    para kumain. Kumain sila at nanatili sila sa bundok buong gabi.
  nop-nop: Unduŋ tiŋa kwet haŋgi foloŋ muni hinaŋ tiŋa kale nanaŋe hebopneeŋ naŋgat
    dikiŋiye yeniyehemaneune buŋa muni naaŋ haŋgi foloŋ uŋgoŋ deikiŋ.
  kca-kca: Иаков щи кев ўрән йир тус пӑ рутԓаԓ порыԓыты вохсәԓы; ԓыв порыԓысәт пӑ
    щи кев ўрән хоԓсәт.
  cbu-NT: Táyaru, wanasir itsinsaru Apanllimun suru tsiyatarangiya. Sheeru, chinuzeetsshat
    pachayarusin, machip káreersin, ambiri ashparitssin katungaranganaya. Sheersin,
    anootsiri maaranganaya.
  hui-hui: Ani lo wialu ibugua hari bare ogoriani Anduane Homogohondo nogo mbira bo
    lomabu delene. Nogo bo lomabu delayagonaga mbirini wiaru ibu dameneru nole ibidaba
    lene. Ogoni nalu mbiraga ogoningi ti bibahende hari bare ogoriani ho palu hene.
  wrs-wrs: Doa Yakopva phonamba, tatamba miklenamba, doa suwera wuweihana, wohweisumbulona
    di olora, Sesoam nonam sembayang vemnavna, doa sisva innemba hlanamba, hevna towandalm
    unna, ambo hlalm. Doa hlapianamba, di olora shana.
  mya-mya: သူ​သည်​တိရစ္ဆာန်​တစ်​ကောင်​ကို​သတ်​၍​တောင် ပေါ်​တွင်​ယဇ်​ပူ​ဇော်​ပြီး​လျှင်​သူ​၏​သား​ချင်း
    တို့​ကို​ဖိတ်​ခေါ်​လျက်​စား​ကြ​၏။ ထို​သို့​စား သောက်​ကြ​ပြီး​နောက်​သူ​တို့​သည်​တောင်​ပေါ်
    တွင်​ည​အိပ်​ကြ​၏။-
  cbi-NTPO: Tsejtu bene juntsa kuyisha animaa tute' ju'ke' Diosnu keewaami. Tsanguetu
    bene ya' paandelanu mikami panda finu. Tsejtu kumuinchi panda fi' juntsa kepe
    kuyinu kasla.
  bod-N: ཡང་རི་སྒང་དུ་དམར་མཆོད་ཕུལ་བ༌དང༌། སྤུན་ཟླ་རྣམས་གདན་དྲངས་པ་དང་དེ་དག་གིས་ཁ་ཟས་སྤྱད་ནས་རི་སྒང་ནས་ཞག་སྡོད་བྱས༌སོ།།
  wsk-wsk: Ale nu goat bo moram ale sor duruk ago mu te Kaem tama bita tuam. Ale ko
    nunguning sang kaiyam ale inang beteram, se ko gue suan suen la taiman ale naman.
    Ale sor umu te ani gilingiman.
  kkl-kkl: Salag yubu lebogti, pham nhon oro Allah sembe yimag aneko tabogti, elkabo
    eldi nimi poloro wimbahiogti, sin aneko tenaba tero yimag aneko mabek.
  sna-sna: Akapa chibayiro imomo munyika yezvikomo uye akakoka hama dzake kuti dzizodya.
    Mushure mokudya vakavatapo usiku ihwohwo.
  spa-BLM: Jacob ofreció un sacrificio en el monte, y llamó a sus parientes para que
    comieran pan. Comieron pan y se quedaron toda la noche en el monte.
  beu-beu: Bot Yakob ana ebinanta sabele, sengmuse dol angu taang ede, sadaka ening
    metma Lahatala Enang. Angmuse Yakob ana enehe ang naung emangpi iajalit naadang
    hama-hama, bot ing emangpi dol angu taang tia.
  cac-cac: Ix yac'an juntzan̈ silab' vin̈ d'a Dios d'a schon jun tzalan chi', ix yavtancot
    eb' ajun yed'oc chi' vael. Masanil eb' ix va'i, a d'a chon tzalan chi' ix ec'
    ac'val yuj eb'.
  swh-ULB: Yakobo akatoa sadaka juu ya mlima na akawaita ndugu zake kula chakula.
    Walikula na kukaa usiku kucha juu ya mlima.
  bel-bel: І закалоў Якаў ахвяру на гары і паклікаў родзічаў сваіх есьці хлеб; і яны
    елі хлеб і начавалі на гары.
  deu-ELBBK: Und Jakob opferte ein Schlachtopfer auf dem Gebirge und lud seine Brüder
    ein zu essen; und sie aßen und übernachteten auf dem Gebirge.
  mbb-OT: Ne mibpemuhat sikandin dutun te vuvungan ne impekaan din te menge kezuzumahi
    zin. Ne hein nekekaan dan, dutun dan medhulavung.
  msc-msc: Yakuba ka kolofen do faa ka Alla sɔ wo rɔ koyinkɛ kan ye, ka a janin ka
    a badenma bɛɛ kili ko alu ye na damunun kɛ. Alu ka damunun kɛ ka si koyinkɛ kan
    ye.
  mal-2015: പിന്നെ യാക്കോബ് പർവ്വതത്തിൽ യാഗം അർപ്പിച്ചു ഭക്ഷണം കഴിപ്പാൻ തന്റെ സഹോദരന്മാരെ
    വിളിച്ചു; അവർ ഭക്ഷണം കഴിച്ചു പർവ്വതത്തിൽ രാപാർത്തു.
  tuo-NT: Beꞌro ti buꞌapʉ waꞌicʉre wẽjẽ, Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeocʉ niwĩ. Tuꞌajanʉꞌcõ,
    nipeꞌtirã cʉ̃ acawererãrẽ baꞌadutigʉ pijiocʉ niwĩ. Nipeꞌtirã baꞌacãrã niwã. Baꞌatoja,
    ti buꞌapʉ cãrĩcãrã niwã.
  gup-gup: Dja Jacob kinjeng mayh God nuye bu yiwarrudj di kumekbe kore kuwarddekimuk,
    dja benkayhmeng nawu birrimud kabirringun, wanjh birringuneng dja kumekbe birrini
    bu kukakkuyeng kore kuwarddekimuk.
  met-met: Hanania hananiangua la ba long xaxaganamia saing wagi bakbagindi ma taungia.
    Daxang masup, baing dikinu la ba.
  gvs-gvs: Ikatótula ikavava, koya goi yoguyogu ikabi, ikaumate, igabu, e Yaubada
    yaina ikasale. Igabu ikavava, osenao iduduwedi sima taiyao sikáika. Sikáika ikavava,
    simasisi.
  rmc-rmc: Paľis o Jakob anďa e obeta pro verchos a vičinďa peskre phralen, hoj lenca
    te chal. Chanas o chaben a ačhile ode te sovel.
  nlg-nlg: Ma Jacob te nia hevei na sukaghi vania God. Me holora mai na vure subo
    ta nina vanga koukolu. Mi murina keri gaira tara ghahara so a sakai na bongi tana
    ghotu.
  dgr-DOGNT: Jacob eyı shìhta nèk'e tıts'aàdìı ełaı̨hwho gà Nǫ̀htsı̨ ts'ǫ̀ yek'ı̨ı̨hk'ǫ.
    Eyı tł'axǫǫ̀ ełèot'ı̨ ełexè shègıazheè agǫ̀ǫ̀là. Shègıazhe tł'axǫǫ̀, to eyı geète.
  pes-OPV: آنگاه یعقوب در آن کوه، قربانی گذرانید، و برادران خود را به نان خوردن دعوت
    نمود، و غذا خوردند و در کوه، شب را بسر بردند.
  ron-1924: Иаков а адус о жертфэ пе мунте ши а пофтит пе фраций луй сэ мэнынче; ей
    ау мынкат ши ау рэмас тоатэ ноаптя пе мунте.
  ben-OBCV: সেই পার্বত্য এলাকায় তিনি এক বলি উৎসর্গ করলেন ও তাঁর আত্মীয়স্বজনদের এক
    ভোজসভায় নিমন্ত্রণ করলেন। ভোজনপান করার পর, তাঁরা সেখানে রাত কাটালেন।
  lex-lex: Noma Yakopa ndella wo'or de pa rotan pipi-rkoki diuma la'a Uplerlawna.
    Npolg awoka amni-hyalli pa nora ra'an wutu, noma ra'an pa nhorwua noma ranin la
    wo'or de.
  rgu-rgu: Basa ria boe ma, Yakob pau banda, de neni tutunu-hohotuꞌ fee Manetualain
    nai leteꞌ ria lain. Ana naloo na basa lahenda ra, de ara raa-rinu no namahoꞌo,
    ma ara mete ralaꞌ malua nai naa.
  som-som: Yacquubna allabari buu buurtii ku bixiyey, walaalihiisna wuxuu ugu yeedhay
    inay wax cunaan; cuntadiina way cuneen, habeenkii oo dhanna buurtay joogeen.
  lat-VUC: 'immolatisque victimis in monte, vocavit fratres suos ut ederent panem.
    Qui cum comedissent, manserunt ibi:'
  aoi-aoi: Biya nu-wardanga bulukwa akwa ni-daka angwura-manja yakwujina alingajirrirra-manja
    angakarjiyinga-manja angalya. Neningikarrawara-langwa ni-dakama akina. Biya nen-ardijuwa
    warnumamalya ena-langwa akwa ne-yebukeyinuma wurrakina. Biya nuw-eyijinu-mulangwa
    kembirra nuw-ambilyuma yakwujina meningalyarrngwalyilya marringa akina-manja ngawa
    angakarjiyinga-manja angalya.
  eng-ASVBT: 'And Jacob offered a sacrifice in the mountain, and called his brethren
    to eat bread: and they did eat bread, and tarried all night in the mountain.'
  mna-mna: Tona ipun mbili ta ma ineeni sala abal uteene be ipatoron Merere pa. To
    iboobo wal ta boozomen ma timar, ma ziŋan tikan kini ma imap, mi tikeene su lele
    tana pa mbeŋ.
  ita-1885: E Giacobbe sacrificò un sacrificio in su quel monte, e chiamò i suoi fratelli
    a mangiar del pane. Essi adunque mangiarono del pane, e dimorarono quella notte
    in su quel monte.
  eng-LXXUP: And he offered a sacrifice in the mountain, and called his brethren,
    and they ate and drank, and slept in the mountain.
  eng-ULB: Jacob offered a sacrifice on the mountain and called his relatives to eat
    a meal. They ate and spent the entire night on the mountain.
  spa-VBL: Luego ofreció un sacrificio en la montaña e invitó a todos sus parientes
    a comer allí. Pasaron la noche en la montaña.
  fra-_FOB: Et Jacob offrit un sacrifice sur la montagne; et il invita ses frères
    à manger le pain. Ils mangèrent donc le pain, et passèrent la nuit sur la montagne.
  mal-mal: പിന്നെ യാക്കോബ് പർവ്വതത്തിൽ യാഗം അർപ്പിച്ചു ഭക്ഷണം കഴിക്കുവാൻ തന്റെ സഹോദരന്മാരെ
    വിളിച്ചു; അവർ ഭക്ഷണം കഴിച്ചു പർവ്വതത്തിൽ രാത്രിപാർത്തു.
  urd-GVR: Us ne pahāṛ par ek jānwar qurbānī ke taur par chaṛhāyā aur apne rishtedāroṅ
    ko khānā khāne kī dāwat dī. Unhoṅ ne khānā khā kar wahīṅ pahāṛ par rāt guzārī.
  suz-BL: मिनु मेको डांडामी याकूबमी चढ़ेतीके चढ़ेवा बाक्‍त। मिनु आ खिं ङा मुर आन कली
    “शोब्‍ले जने” दे गेवा बाक्‍त। मिनु जशा, मेको नाक्‍दो मेक उइ बाक्‍मा बाक्‍त। उत्‍पत्ती
    ३१:४२
  ita-1927: Poi Giacobbe offrì un sacrifizio sul monte, e invitò i suoi fratelli a
    mangiar del pane. Essi dunque mangiarono del pane, e passarono la notte sul monte.
  ckb-ckb: ئینجا یاقوب لەو ناوچە شاخاوییەدا قوربانی سەربڕی و کەسوکاری بانگهێشتی نانخواردن
    کرد. ئەوانیش نانیان خوارد و لە کێوەکە شەویان بەسەربرد.
  eng-BBE: 'And Jacob made an offering on the mountain, and gave orders to his people
    to take food: so they had a meal and took their rest that night on the mountain.'
  crx-NTPO: '''Et Jacob nyoo dzulh k''ut ''et khuna-iyaz dalhk''un ''ink''ez dulhutsinke
    ''uhoo''alh hubulhni. Nyoo ut''alh-i han''al ''ink''ez ''ulhdzis dulyiz whe dzulh
    k''ut ''et hudalts''i''.'
  kan-OKCV: ಯಾಕೋಬನು ಆ ಬೆಟ್ಟದಲ್ಲಿ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಿ, ಭೋಜನ ಮಾಡುವುದಕ್ಕೆ ತನ್ನ ಬಂಧುಗಳನ್ನು
    ಕರೆಕಳುಹಿಸಿದನು. ಅವರು ಭೋಜನ ಮಾಡಿ ಬೆಟ್ಟದಲ್ಲಿಯೇ ರಾತ್ರಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: Bune ijiege kuaena Jekafu fune uri fanu be kana dabe uruo makave ijia Godi
    oemarejana zinone ifaejei. Areme fune uri ire kirama areme erafa fuone ije kiamo
    bu ro besu afuina i. Bu ire ije uruo makave ijia ina naoeva suoke Rebani fune
    uri kabaerafa ijiakiro asaerafa ijene ui midiana anadiama areme fune una are fuone
    ijia vae.
  tam-2017: பின்பு, யாக்கோபு மலையின்மேல் பலியிட்டு, ஆகாரம் சாப்பிடத் தன் சகோதரர்களை
    அழைத்தான்; அப்படியே அவர்கள் சாப்பிட்டு மலையிலே இரவில் தங்கினார்கள்.
  spa-RV-1909: 'Entonces Jacob inmoló víctimas en el monte, y llamó á sus hermanos
    á comer pan: y comieron pan, y durmieron aquella noche en el monte.'
  ron-BTF: Atunci Iacob a oferit sacrificii pe munte şi a chemat pe fraţii săi să
    mănânce pâine şi au mâncat pâine şi au rămas toată noaptea pe munte.
  eng-WEBP: Jacob offered a sacrifice in the mountain, and called his relatives to
    eat bread. They ate bread, and stayed all night in the mountain.
  eng-FBV: Then he offered a sacrifice on the mountain and invited all his relatives
    to eat a meal there. They spent the night on the mountain.
  nld-1939: Nu slachtte Jakob een offerande op de berg, en nodigde zijn verwanten
    tot de maaltijd uit; en nadat zij hadden gegeten, bleven ze op de berg overnachten.
  nch-BL: Teipa nopona quimacac tacajcahualisti Toteco huan quinnotzqui iteixmatcahua
    ma tacuaquij. Huan nochi tacuajque huan mocajque nopa tayohua campa nopa tepet.
  tfr-NTPO: E irgo ga öng zröra kjl̈ara, sho sura kjrina, pjono dret Sbö poshrëkkl̈o,
    l̇l̇amo beno tjeng l̈i l̈ira ba pjeyoga kong. Uara l̈ok pjir ga pono l̈öng dl̈upshko.
  vie-1934: Đoạn, người dâng một của lễ tại trên núi, và mời các anh em mình dùng
    bánh. Vậy, chúng dùng bánh, rồi ở ban đêm trên núi.
  hin-CV: फिर याकोब ने उस पर्वत पर ही बलि अर्पित की तथा अपने संबंधियों को भोज के लिए
    आमंत्रित किया. उन्होंने भोजन किया तथा पर्वत पर ही रात्रि व्यतीत की.
  eng-OURB: Jacob [Supplanter] offered a sacrifice in the mountain, and called his
    relatives to eat bread. They ate bread, and stayed all night in the mountain.
    (Maftir ·Conclusion·)
  spa-BES: Y Jacob hizo una ofrenda en el monte, y mandó a su pueblo que bebiesen;
    y comieron y descansaron aquella noche en la montaña.
  tdx-tdx: le nañenga soroñe ambohitse eo t’Iakòbe naho kinoi’e o longo’eo hikama,
    le nikama vaho nialeñe amy vohitsey.
  vid-vid: Hamba Yakobo nakalavya nhambiko ako kuli isi ya vidunda na kuwalalika wang'holoze
    walye chilyo. Lowasindile kulya nawapona kuko nechilo.
  pwg-pwg: Ma ghamoghamo sago ikiivunui da koya tepanai isuwara God kurina ma ina
    wawaya ikwatusi ipisi da yavata ikam. Ikam ikovi ma koya tepanai ivi keneyana.
  eng-OKE: And Jakob sacrificed victims in the mountain, and called his brethren to
    eat bread; and they ate bread, and tabernacled in the mountain.
  tha-KJV: แล​้วยาโคบถวายเครื่องบูชาบนถิ่นเทือกเขา และเรียกญาติ​พี่​น้องของตนมารับประทานขนมปัง
    พวกเขารับประทานขนมปังและอยู่บนถิ่นเทือกเขาตลอดคื​นว​ันนั้น
  por-BR-2018: Então Jacó ofereceu sacrifícios no monte, e chamou seus parentes para
    comer pão; e comeram pão, e dormiram aquela noite no monte.
  bco-bco: A꞉la꞉saeta꞉ga꞉yo꞉ Ya꞉kob eyo꞉ misio꞉lo꞉ a꞉lab a꞉na siliki, Godemo꞉ bobayo꞉
    so꞉mea꞉sa꞉ga꞉, ene so꞉lo꞉wo꞉ kegeaki, ma꞉no꞉wo꞉ dowo꞉ta꞉sa꞉ga꞉ a꞉na mo꞉no꞉. Ma꞉no꞉wo꞉
    na꞉sa꞉ga꞉, misio꞉ a꞉na ali.
  deu-ELO: Und Jakob opferte ein Schlachtopfer auf dem Gebirge und lud seine Brüder
    ein, zu essen; und sie aßen und übernachteten auf dem Gebirge.
  ktm-ktm: Iy iruhei ka-an homou, pe iduwei ile surko' su hodo pule-en puliy, pe itparangan
    su lewen hala ke hondroh. Su hoyo-on song inum pe hemtir hoso ndre pule-en puliy
    lukumwen ndre sei ertih.
  caa-caa: Entonces e Jacob uchamse inteꞌ arac tama e witzir era y uputa cora uwerir
    tut e Dios, y ayan lo que uyacta tuaꞌ acꞌujxa. Y de allí upejca tunor upiarobꞌ
    tuaꞌ awiobꞌ tacar. Y yajaꞌ taca wayanobꞌ tama e acbꞌar era.
  eng-WYC-2018: and when slain sacrifices were offered (there) in the hill (country),
    Jacob called his brethren to eat bread, (or Jacob called his kinsmen to eat with
    him), and when they had eaten, they dwelled there (all night).
  epo-epo: Kaj Jakob oferbuĉis oferon sur la monto, kaj li invitis siajn parencojn
    manĝi panon; kaj ili manĝis panon kaj tradormis la nokton sur la monto.
  uig-PIN: Andin Yaⱪup taƣ üstidǝ bir ⱪurbanliⱪ sunup, ⱪerindaxlirini ɵzi bilǝn tamaⱪlinixⱪa
    tǝklip ⱪildi. Ular ⱨǝmdastihan olturdi wǝ keqisi taƣda ⱪondi.
  beo-beo: E da ohe afae fane, gobele salasu hou amo goumia hamone, ea fi dunu amo
    lolo moma:ne sia:i. Ha:i nanu, ilia amo gasia goumi da:iya esalu.
  tpi-OTNT: Na em i mekim ofa long God antap long dispela maunten. Na em i singautim
    ol lain bilong en na ol i kam na kaikai mit bilong dispela ofa. Ol i kaikai pinis
    na ol i slip long maunten long nait.
  hau-SA: Ya miƙa hadaya a can a ƙasar tudu, ya kuma gayyaci danginsa zuwa wurin cin
    abinci. Bayan suka ci, sai suka kwana a can.
  udu-udu: Dhala Yakuub a’di c̱iki to mo mmomiiya basa ’cesh mo e ’kuwosh jin turatur
    mo dhali yuḵ ’kwani ma bas piti mo dhali shwa maaŋḵuthu’d mo, dhali ki uni shwaki
    maaŋḵuthu’d mo tani uni ’kokin e mun mmo’baar mon’thiny yan mo e ’kuwosh jin turatur
    mo be.
  uig-LAT: Andin Yaqup tagh üstide bir qurbanliq sunup, qérindashlirini özi bilen
    tamaqlinishqa teklip qildi. Ular hemdastixan olturdi we kéchisi taghda qondi.
  nde-nde: Wenza umhlatshelo khonapho elizweni lamaqaqa wanxusa izihlobo zakhe ekudleni.
    Sebedlile, balala khonapho.
  ton-ton: 'Pea feilaulau ʻa Sēkope ʻi he moʻunga, pea naʻa ne ui hono kāinga ke nau
    kai: pea naʻa nau kai ʻae mā, pea nau mohe ʻi he moʻunga ʻi he pō ko ia.'
  ces-1613: Nabil také Jákob hovad na té hoře, a pozval bratří svých, aby hodovali;
    i hodovali a zůstali přes noc na též hoře.
  eko-eko: Yaakhumpa khuretta twaha vamwaako khuwaakhuwela ajamaaze ooshi aariinaaye
    yoori aje vamote, n'ooja nawiisha khulala vamwaako attaapho.
  nss-nss: Yiy itingundru kan hamou pe iykiy tehe yukyuk iro pahayi ara, pe ipwanos
    hu ndramiran husa namnam iyasura yiy.
  eng-WMB: Jacob offered a sacrifice in the mountain, and called his relatives to
    eat bread. They ate bread, and stayed all night in the mountain.
  tam-TCV: பின்பு யாக்கோபு அந்த மலைநாட்டில் பலிசெலுத்தி, தன் உறவினர்களைச் சாப்பாட்டுக்கு
    அழைத்தான். அவர்கள் சாப்பிட்டபின் அன்றிரவு அவ்விடத்தில் தங்கினார்கள்.
  ceb-ULB: Naghalad ug usa ka sakripisyo si Jacob didto sa bukid ug gidapit niya ang
    iyang mga paryente aron mangaon. Nangaon sila ug nagpagabii sila didto sa bukid.
  mkn-mkn: Ais itu, Yakob horo binatang, ju dia bawa jadi korban kasi Tuhan di atas
    itu gunung. Tarús dia pange orang dong samua ko makan rame-rame, deng dong mete
    sampe pagi di situ.
  pol-UBG: Potem Jakub złożył na wzgórzu ofiarę i wezwał swych braci do jedzenia chleba.
    Jedli więc chleb i nocowali na tym wzgórzu.
  agr-agr: Nuna umika, nuadui, Jacob kuntinun maa nunú mujanum nuna apeak Apajuín
    emematiuwai. Dutika nuna nejen ashí apeachu asa patayi aidaun ipaa ashí ijuntujag
    yuwawajui, nunikag nunú mujanmak kajigkajui.
  kyc-kyc: Dokopa Jekopeme yuu kyau dokona mena pyao kiso maiyuo dokopa banya akali
    dupwa nala epena leya. Napala kukwa dokopa yuu kyau dokona luu paleyami.
  urd-GVU: اُس نے پہاڑ پر ایک جانور قربانی کے طور پر چڑھایا اور اپنے رشتے داروں کو
    کھانا کھانے کی دعوت دی۔ اُنہوں نے کھانا کھا کر وہیں پہاڑ پر رات گزاری۔
  deu-1912: Und Jakob schwur ihm bei der Furcht seines Vaters Isaak. Und Jakob opferte
    auf dem Berge und lud seine Brüder zum Essen. Und da sie gegessen hatten, blieben
    sie auf dem Berge über Nacht.
  ntj-ntj: Palunyalu Tjayikapalu puluka pungkulalpi purlingkartu paaralpi kutjupatjarra
    nintirnu Mama Kuurrku. Palunyalu-tjananya wati yungarrapirti yarltingu kuka kutjupatjarranya-ya
    pitjala lurrtjurringkula ngalkutjaku. Nyangka-ya ngalangu wiyarringkulalpi purlingkartu
    ngarringu tjirnturringu.
  row-row: Basa naa ma, Yakob hala banda, de nendi dadꞌi tutunu-hohotuꞌ fee Lamatualain
    sia leteꞌ naa ata. Ana noꞌe basa atahori ra, de raa raꞌabꞌue, ma beꞌe losa fefetun.
  kan-2017: ಯಾಕೋಬನು ಆ ಬೆಟ್ಟದ ಮೇಲೆ ಯಜ್ಞವನ್ನು ಮಾಡಿ ತನ್ನ ಬಂಧುಗಳನ್ನು ತನ್ನೊಡನೆ ಊಟಮಾಡಲು
    ಕರೆಯಿಸಿದನು. ಅವರು ಊಟ ಮಾಡಿ ಬೆಟ್ಟದಲ್ಲಿಯೇ ರಾತ್ರಿ ಇಳಿದುಕೊಂಡರು.
  ena-ena: La iahua halu heŋ Asɨ saŋ sagalɨ iguben aba sabaŋ sipsipɨ ifɨhɨmavɨla hɨlami.
    Lavɨla nudɨ hɨdɨlɨ pam agɨladɨ ulɨci vevɨla maci daŋ sɨhɨm hɨlɨcɨ limu cɨkaŋ agɨladɨdaŋ
    navɨmi. Navɨla hɨfɨlɨ halu heŋ ala ani hɨsɨvavɨmi.
  tgo-tgo: I vakatha vowo gheko e ouko vwatae amba i kula vathaŋgiya le bodabodako
    na thɨ ghana ghanɨŋgako iyako weinji. Ghanɨŋgako e ghereiye mbowo thɨ ghenava
    gheko.
  yap-yap: I li’ ba gamanman, ni ir e mang maligach rok u daken e burey, me pininge
    girdi’ rok ko abich, ma nap’an ramu’gad ko abich, miyad par e re nep’ i n’em u
    rom u daken fare burey.
  tet-tet: Hotu, Yakob nalo sera baa Maromak iha foho nia leten. Nia moos bolu ema
    hotu-hotu iha nia sia atu mai naa bele-bele, nodi daka toꞌo seisawan.
  hlt-MCSB: Te dongah Jakob loh tlang ah hmueih a nawn phoeiah buh ca la amah huiko
    te a khue. Buh a caak uh phoeiah tlang ah rhaeh uh.
  mdy-ETH: ዬኖ ዹኮ ዑፆይዳ ያይቆኦቤ ፆኦሲም ሚቺ ዒንጎ ባኮ ዒንጊ ካሽኬኔ፤ ሃሣ ጊንሣ ዓሶ ቢያ ሙኡዚ ሙዓንዳጉዲ ዔኤሌኔ፤
    ዓሳ ሙዔሢኮ ጊንፃ ዬኖ ዋንቴሎ ዒኢካ ዎርቄኔ።
  twi-ASANTE: Afei, Yakob bɔɔ Onyankopɔn afɔdeɛ wɔ bepɔ no atifi, na ɔhyiahyiaa ne
    nnamfonom bɛdidiiɛ. Ɛno akyiri no, wɔdaa ne nkyɛn wɔ bepɔ no so.
  bhl-bhl: Keko beli, Sekow e samal mak asomi, weing dako, Yawe elo dulewse kale.
    Dulewsomelei, eso, em alol Alaban so, aso im akunum kusel iso, alik alik i makuw
    bongguko, belet wanin mak wansiliw kale. Wanesomeliwi, i amgu tikin ka kel akalsiliw
    kale.
  con-NTPO: Tsa'caen tsomba Jacobja ccotta'cconga ansundepa Chiganga afeya'choma oque
    o'raemba tise antiandeccuma ttu'se cuintsu tseni an'faye. Ansundepa tseni amba
    cosesi tseniñi poiyi'cco ana'fa.
  eng-WEBU: Jacob offered a sacrifice in the mountain, and called his relatives to
    eat bread. They ate bread, and stayed all night in the mountain.
  bnp-bnp: Muri i habi meli na lolo a nihabi na Vure. I gale e huriki a kabu vona
    ri kani palupu. Ri kani lobo, ri mahita tabu vonga.
  wal-wal: Yaaqoobi deriyaa bollan yarshshuwaa yarshshiis; ba dabbotakka qumaa maanau
    xeesiis. Eti miidi deriyaa bollan aqidosona.
  mgh-mgh: Yakopi ahopanka isataka umwaakoni, ni aheehana asilokwawe yaari wonwo wiira
    alye. Yaholyaca ni yarupacile umwaakoni wonwo.
  acu-NT: 'Nunia Jacob nu muranam tangkun maa, Yusen susatas epeamiayi. Tura ni weari
    ainaun: Mash yuwitaram tusa untsukmiayi. Turamtai mash iruntrar yuwaar umisar
    nu muranam kanurarmiayi.'
  spa-PDDPT: Jacob ofreció un sacrificio en la montaña y llamó a sus parientes a comer
    pan. Ellos comieron pan y pernoctaron en la montaña.
  gun-gun: Ha'e va'e yvyty re Jacó ojuka peteĩ mymba Nhanderuete pe, ha'e guetarã
    kuery oenoĩmba mbojape ho'u aguã. Ho'upa vy ha'e va'e pyávy ju yvyty re oke.
  agu-BL: Toque'n tzun Jacow tan pate'n xtx'ixwatz wi yi ju'wtza'tz kale ate't. Ncha'tz
    e' baj ẍchakol cyakil yi e' xonl yi ate'-tz. E' baj wan lentz ta'n. Ej nin baj
    cunin jun ak'bala'tz cya'ntz wi jun ju'wtza'tz.
  eng-PEV: Then Jacob killed an animal and burned it, to show respect to God. He did
    that right there, in the hill country. Then Jacob said to his relatives, “Come
    and eat food with me.” So they all ate food, and then they spent the night in
    that place.
  ilo-ULB: Nangidaton ni Jacob iti daton iti dayta a bantay ket inayabanna dagiti
    kakabagianna a mangan. Nanganda ken pinalabasda ti rabii iti bantay.
  kpg-kpg: Mee ga daaligi dana manu, ga tigidaumaha i hongo di gonduu, ga gahi mai
    ana daangada gi di miami. I muli di nadau miami, digaula gaa kii di boo deelaa
    i hongo di gonduu.
  uig-ARA: ئاندىن ياقۇپ تاغ ئۈستىدە بىر قۇربانلىق سۇنۇپ، قېرىنداشلىرىنى ئۆزى بىلەن
    تاماقلىنىشقا تەكلىپ قىلدى. ئۇلار ھەمداستىخان ئولتۇردى ۋە كېچىسى تاغدا قوندى.
  bsp-bsp: Kɔ Yakuba oloŋnɛ tɔrɔ tatɔkɔ kəroŋ, k'ewe awɛŋc aŋa kədedi yeri yayɔkɔ.
    Kɔ ŋandi yeri yayɔkɔ kɔ ŋandirɛ tɔrɔ papɔkɔ kəroŋ.
  mbs-mbs: Inimetayan din heman se ayam-ayam, aw sinonog din iyan, aw imbegay din
    iyan diyà te Timanem doton te bontod. Mig-inang heman sikandin te kànen, aw impekaen
    din se menge kedomaan din. Penga te pegpengaen dan, minidegà dan kidoen.
  tof-tof: Zeikob ola podopükü bwóbdü ngóyón lar emkalórr, da ngibürr murr poko urdü
    yamselórr Godón agürüm, da akó tóba kolpam we ngibaunürr usakü ene ngibürr murr
    poko alóngóm. Ibü alongaloa nóma blakónórr, i ene irrüb ola bazurrurr.
  sus-sus: Yaxuba naxa sɛrɛxɛ ba geya yire. A naxa a ngaxakerenyi birin xili e xa
    e dɛge. E to gɛ e dɛgede, e naxa xi mɛnni na kɔɛ ra.
  pon-2006: Ih eri kemehla mahn emen oh meirongkihla pohn nahnao oh luhkeiong kiseh
    ko pwe re en iang tungoal reh. Mwurin ar tungoal, re ahpw pweidi pohn nahnao.
  jae-jae: Ma Jakob kêkêŋ da teŋ aŋga lôc tonaŋ ma kêkalem nê tawaŋ gebe sêniŋ polom.
    Ma êsêac seŋ polom ma sêmoa lôc tau gêdêŋ gêbêc samuc tonaŋ.
  ksd-ksd: Ma Iakob i ga pait ra tinabar ta ra ul a luana, ma i ga ting pa ra umana
    turana upi diat a en ra gem; ma dia ga en ra gem, ma dia ga ki ra marum par ta
    ra luana.
  tur-YTC: Yakov dağda kurban kesti ve yakınlarını yemeye çağırdı. Yemeği yiyip geceyi
    dağda geçirdiler.
  bel-N: I ахвяраваў Якуб ахвяру на гары, і паклікаў братоў сваіх есьці хлеб. І яны
    елі хлеб, і начавалі на гары.
  grc-BRENT: Καὶ ἔθυσεν θυσίαν ἐν τῷ ὄρει· καὶ ἐκάλεσε τοὺς ἀδελφοὺς αὐτοῦ, καὶ ἔφαγον
    καὶ ἔπιον, καὶ ἐκοιμήθησαν ἐν τῷ ὄρει.
  ind-AYT: Kemudian, Yakub mempersembahkan kurban di pegunungan itu dan mengundang
    saudara-saudaranya untuk makan roti. Mereka makan roti dan bermalam di pegunungan
    itu.
  lid-lid: Eme iy amwekes salom i bada bek udu mandrei ma tiye iri lowan aimon nyamon.
    Oro aimon ano badeh oro amadin ben ari.
  eng-NNA: After that Jacob got one of his animals and killed it to give to God. He
    asked his men and Laban's to eat food with him. After eating they slept at that
    stone for the night.
  nya-nya: Yakobo anapereka nsembe pa phiri paja, ndipo anayitana abale ake kuti adzadye
    chakudya. Atadya chakudya anagona pa phiri pomwepo.
  hrv-hrv: Poslije toga Jakov prinese žrtvu na Glavici i pozva svoje ljude da blaguju.
    Poslije objeda proveli su noć na Glavici.
  mps-mps: Agai te kibu sipsip me deli elama, te bulu dude Godibolo ofa mani. Tama
    agai aga hani dabe aselama, te nai be piode tuagasomainu i wai. Augwaligo te nai
    tula silama, tama hulide augwali te bulu dude piai.
  llg-llg: Basa ndia, boe ma Yakob hala banda, de ana nenin dadik neu tunu-hotuk fee
    Manetualain nai letek ndia lain. Boe ma, noke basa hataholi la, de basa sala laꞌa,
    ma ala beꞌe leme ndia losa fafain.
  tpi-tpi: Na em i mekim ofa long God antap long dispela maunten. Na em i singautim
    ol lain bilong en na ol i kam na kaikai mit bilong dispela ofa. Ol i kaikai pinis
    na ol i slip long maunten long nait.
  dan-1931: og derpå holdt Jakob Offerslagtning på Bjerget og indbød sine Frænder
    til Måltid; og de holdt Måltid og blev på Bjerget Natten over.
  vie-OVCB: Gia-cốp dâng lên Đức Chúa Trời một của lễ trên đỉnh núi, mời bà con dự
    tiệc, và ở cả đêm với họ trên núi.
  lbk-lbk: Sa et pinmarki isnan enkik-iwi ay inchoona ay chaton ken Apo Dios isnan
    chey ay filig, et inayakhana nan takhona ay nangan. Et ischi kannay nan inomyanan
    cha.
  guj-2017: યાકૂબે પહાડ પર બલિદાન આપ્યું અને ભોજન કરવાને તેના સંબંધીઓને બોલાવ્યા.
    તેઓએ ભોજન કર્યું અને આખી રાત પહાડ પર વિતાવી.
  byr-byr: '@see-verse:GEN.031.053'
  awx-awx: Yake täwalu undäkäne kälap tänguke, käwutdu Anätule ofa tahake, käwutdu
    häke, notnämbamu yangyäwambän apä nakin. Tikengä täpduxu unggwenune däpmunä täwalu
    undäkäne pekin.
  pon-2006A: Ih eri kemehla mahn emen oh meirongkihla pohn nahnao oh luhkeiong kiseh
    ko pwe re en iang tungoal reh. Mwurin ar tungoal, re ahpw pweidi pohn nahnao.
  por-BRBSL: Jacó ofereceu um sacrifício na montanha, e chamou seus parentes para
    comer pão. Eles comeram pão, e passaram a noite toda na montanha.
  cth-cth: Jakop ni mon dawkvah, thuengnae a sak teh a hmaunawnghanaw hah vaiyei ca
    hanelah a kaw teh, vaiyei hah a ca awh. Mon dawkvah a roe awh.
  twi-twi: Yakob bɔɔ Onyankopɔn afɔre wɔ bepɔw no atifi, na ohyiahyiaa ne nnamfonom
    ma wobedidii. Ɛno akyi no, wɔdaa ne nkyɛn wɔ bepɔw no so.
  hlt-hlt: Te dongah Jakob loh tlang ah hmueih a nawn phoeiah buh ca la amah huiko
    te a khue. Buh a caak uh phoeiah tlang ah rhaeh uh.
  tbz-SIM: kɛ́féútɛ́ fɛɔ̃̀fɛ̀ Kuyie, kɛ́yú o kɔbɛ kɛ̀ bɛ̀ɛ cɑ́ɑ́kɛ́ kɛ́nyié nditɑ̃rì
    ĩ́nkɛ̀.
  msy-2020: Egha Jekop mɨghsɨar kamɨn asɨzir mam mɨsuegha an ofa gamigha gɨvagha uan
    adarazir diazɨma me iza an ofa gamizir asɨzir kamɨn tuziba ko dagheba saram api.
    Me amegha gɨvagha, dɨmangan mɨghsɨamram akui.
  txq-txq: Basa boe ma Yakob tunu-hala banda-manu, de ana nenin dadi tunu-hotuk fee
    Manetualain numa letek naa lain. Boe ma ana noke basa hatahorir, de raꞌa-rinu
    rame-rame ma ara beꞌe losa beꞌe-mai huhua anan numa naa.
  aaz-aaz: Rarit naiꞌ Yakop anroor muꞌit, in nait neik sin siisk ein ma nafuat sin
    neun Uisneno nbin aꞌtoeꞌf ein naan. Onaim in naskau tuaf ein reꞌ anbin naan, ma
    sin nbukaen buꞌ-buaꞌ, ma nbeꞌen tar anmeu nfiin.
  azb-azb: Sonra Yaqub o dağda qurban kəsdi və qohumlarını çörək yeməyə çağırdı. Onlar
    çörək yedilər və dağda gecələdilər.
  eng-DBY: 'And Jacob offered a sacrifice upon the mountain, and invited his brethren
    to eat bread: and they ate bread, and lodged on the mountain.'
  hin-2017: और याकूब ने उस पहाड़ पर बलि चढ़ाया, और अपने भाई-बन्धुओं को भोजन करने के
    लिये बुलाया, तब उन्होंने भोजन करके पहाड़ पर रात बिताई।
  wol-KYG: Gannaaw loolu Yanqóoba sàkk sarax ca kaw tund wa, woo ay bokkam, ñu bokk
    lekk. Ba ñu lekkee ba noppi, fanaan ca tund wa.
  swp-swp: Abo Iakobo aitalasam ie gabu oea tupina eai eo ehanayao i eogaidi bena
    se aiai, arinai se aiaigogo, eo maiona maudoina se mia oea tupina eai.
  bjr-bjr: Miqi qimaseenoo Yakooboofa aandau aruseenoo mi aaqannasaa Anutuna aandau
    tatufusee suqaminau. Suqa amiseenoo Yakooboofa narí aiku asauku naaramasoofaqa
    moodaaqoo ooqu mari fufaqa mi aandauna ataraasa naqau. Namasee mi aaqannasaa faiqaqau.
  eng-YLT: And Jacob sacrificeth a sacrifice in the mount, and calleth to his brethren
    to eat bread, and they eat bread, and lodge in the mount;
  heg-NTPO: Hidi kam, Yakob keo hmukit, le kil nolan lako leten na dapa, halin daid
    in todan-lahing bel Ama Lamtua. Hidi nam, un haman atuli las totoang le maa kaa
    leo-leo, nol oen melang se na didiin sain.
  ptu-ptu: Iya napamateim mesa tunuam anna napehumalasanni yabo indo tanete, anna
    untambai ingganna kasahapuanna mangngande pada-pada. Puhai, ma'bengiipi yabo indo
    tanete.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' tö iyiwak jché ña'wé̱ Skëköl dalöioie ee̱. Ie' tö iyamipa
    kié chkök. Ie'pa ulitane chké ta̱ ikaperö ee̱.
  kwf-kwf: Buri Ꞌana nia ka saungia taꞋi ru ꞋaeꞋaela ma ka foꞋosi Ꞌania Ꞌi gwauna
    ua neꞋeri ma nia ka saea ngwae ana kwalafa nia ki kira ka leka maꞋi kika Ꞌado
    faꞋinia fuana Ꞌanilana foꞋosi neꞋeri. Ma kaidaꞋi fuana Ꞌanilana foꞋosi neꞋeri,
    ma kaidaꞋi kira fanga ka sui ana rodo neꞋeri, kira ka teo naꞋa maꞋi gwauna faꞋi
    ua neꞋeri.
  eng-WYC-2017: and when slain sacrifices were offered in the hill, Jacob called his
    brethren to eat bread, and when they had eaten, they dwelled there.
  eng-WMBB: Jacob offered a sacrifice in the mountain, and called his relatives to
    eat bread. They ate bread, and stayed all night in the mountain.
  spp-spp: Lire kàntugo, ka Yakuba si yatɔɔge kà pyi sáraga kuru kafaaɲaŋke cyage
    e. Maa pi yyer'a pa, ka pi i lyî siɲcyan maa shwɔ̀n wani.
  aey-aey: Odocob Jekob uqa aluhna dool oso qumei Anut ihandon. Odimei uqa cotugul
    maadeceb sab jecna lecebil sab jein. Odimeig age witic euna aluhna ono us nijein.
  urd-GVH: उसने पहाड़ पर एक जानवर क़ुरबानी के तौर पर चढ़ाया और अपने रिश्तेदारों को
    खाना खाने की दावत दी। उन्होंने खाना खाकर वहीं पहाड़ पर रात गुज़ारी।
  rug-rug: Meke va matea Zekopi si keke kurukuru, meke va vukivukihi nia pa batuna
    sa toqere, meke tioki sa sari na tie koasa hinenahena. Meke sipu beto henahena
    si arini, si puta si arini pana boṉi koasa toqere.
  gaz-gaz: Innis biyya gaaraa sanatti aarsaa dhiʼeessee firoota isaa nyaatatti waame.
    Isaanis erga nyaatanii booddee achuma bulan.
  fra-LSG: Jacob offrit un sacrifice sur la montagne, et il invita ses frères à manger;
    ils mangèrent donc, et passèrent la nuit sur la montagne.
  yal-yal: Yaxuba yi saraxan ba geyaan fari. A yi a ngaxakedenne birin xili, e xa
    sa e dɛge. E to yelin e dɛgɛ, e yi xi geyaan fari.
  gum-gum: Incha Jacobpe tru tunbalasrø Tiuswan keta, trannrrai ushamera kweecha,
    tru nui yau misaameran mamiimeraba manrrab amrrunrrai wamabig køn. Inchen truyu
    mayeeløba ma, tru tunyu kibelø køn.
  iou-iou: Täŋpäŋ Anutu iniŋ oretta pom terak äroŋpäŋ gupe ijiŋ ima yäŋpäŋ tom kubä
    utpäŋ ijiŋ imiŋkuk. Ude täŋpäŋ äboriyekät ketem bok näna yäŋkaŋ yämagutkuk. Yämaguränpäŋ
    ketem naŋkaŋ pom terak ini ugän patkuŋ.
  haw-1868: 'Alaila, kaumaha aku la o Iakoba i ka mohai maluna o ia mauna, a kahea
    aku la i kona poe hoahanau e ai i ka berena: ai iho la lakou i ka berena, a moe
    iho la ia po ma ka mauna.'
  arb-NAV: ثُمَّ قَدَّمَ يَعْقُوبُ قُرْبَاناً فِي الْجَبَلِ وَدَعَا أَقْرِبَاءَهُ
    لِيَأْكُلُوا طَعَاماً، فَأَكَلُوا وَقَضَوْا لَيْلَتَهُمْ فِي الْجَبَلِ.
  adz-adz: Da itsara apu da Anutu imingꞌ mamai igi da inuꞌ gayan rusan iba da irut
    impruꞌ ruan iga nam. Gada nam sib da ribarangan santan igingꞌ nigi.
  ewe-ewe: Tete Yakob sa vɔ na Mawu le to la tame, eye wòɖo kplɔ̃ na eƒe amewo. Etsi
    wo gbɔ dɔ le to la dzi.
  eng-LEE: Then Jacob slew some cattle upon the mount, and called his brethren to
    eat bread; and they did eat bread, and tarried all night on the mount.
  gvn-gvn: '@see-verse:GEN.031.053'
  nna-nna: Palaja Jacob-ju mana waraja kuwiyi palinymilirranguja, wirlarna, kamparnalu
    yinganyaku Ngarrkaku. Japirr marnajaninyi pirirrimarta palinymilipa Laban-mili,
    ngananyaku mayiku palinyja. Ngananyajalu karta karrinyiyi warrukartinga palanga
    warnkumartaji.
  asm-FB: তাৰ পাছত যাকোবে সেই পৰ্ব্বতত পশুবলি উৎসর্গ কৰিলে আৰু তেওঁৰ আত্মীয়সকলক ভোজন
    কৰিবলৈ মাতিলে; তাতে তেওঁলোকে ভোজন কৰি সেই পৰ্ব্বততে ৰাতিটো কটালে।
  sus-A: يَشُبَ نَشَ سّرّشّ بَ فٍيَ يِرٍ. عَ نَشَ عَ نفَشَكٍرٍنيِ بِرِن شِلِ عٍ شَ
    عٍ دّفٍ. عٍ تٌ فّ عٍ دّفٍدٍ، عٍ نَشَ شِ مّننِ نَ كْي رَ.
  fra-SBL: Jacob offrit un sacrifice sur la montagne, et il appela ses proches à manger
    du pain. Ils mangèrent du pain et passèrent la nuit dans la montagne.
  hbo-hbo: וַיִּזְבַּ֨ח יַעֲקֹ֥ב זֶ֙בַח֙ בָּהָ֔ר וַיִּקְרָ֥א לְאֶחָ֖יו לֶאֱכָל־לָ֑חֶם
    וַיֹּ֣אכְלוּ לֶ֔חֶם וַיָּלִ֖ינוּ בָּהָֽר׃
  shp-NTPO: Jaskata pekáo, ja manamanxonbi Jacobnin yoina Dios retexona iki. Jaskáaxon
    jawen kaiboboribi pii bekanti jato kenaa iki. Ja piá pekáo, ja manamanbi iakeax,
    jainbi oxakana iki.
  eng-WYCLIFFE: and whanne slayn sacrifices weren offrid in the hil, he clepyde his
    britheren to ete breed, and whanne thei hadden ete, thei dwelliden there.
  piu-2006: '@see-verse:GEN.031.053'
  pjt-pjt: Munu palulanguṟu Jacobalu kuka mantjiṟa pungu munu puḻi murpu pala palula
    waṟungka tiliwakaṟa Godanya ungu palunya waḻkuntjikitjangku, munu palulanguṟu
    palumpa walytja tjuṯa aḻṯingu palula tjunguringkula ngalkuntjaku mai kuka. Munuya
    ngalkula wiyaringkula munga kutju ngaringu puḻi pala palula katu.
  cwe-cwe: Maabaho Yakobo kalava nhambiko ya kutimbula kuna mulima na kuwagoneka ndugu
    zake waje ndiya, viwakomeleze wasigala uko chilo chose.
  bgs-bgs: Igmatayan i Jacob tô mannanap. Iggóbbó din asta igbággé din tun ta Manama
    dutun ta pabungan. Igimu din tô pan, asta igpakan din tô mga gakád din. Pángnga
    igkan dan, igdággà dan tun ta pabunganán.
  kik-kik: Jakubu akĩruta igongona kũu bũrũri-inĩ ũcio wa irĩma, na agĩĩta andũ a
    nyũmba yake marĩĩanĩre. Na marĩkia kũrĩa-rĩ, makĩraara o kũu.
  ksr-ksr: Jeikobnoŋ kaeŋ ama baloŋ baaŋanoŋ oro qeŋ iikanoŋ siimoloŋ ooŋ tinitosauruta
    horoŋ oŋono lombanoŋ kagi. Kaŋ nene neŋ gomantiiŋanoŋ rii oroŋ baaŋanoŋ kanoŋ
    egi.
  fra-NCL: Et Jacob offrit un sacrifice sur la montagne, et il invita ses frères au
    repas. Ils mangèrent donc et passèrent la nuit sur la montagne.
  cek-AK: Jakob loe to ih mae nuiah angbawnhaih to sak moe, buhcaak hanah angmah ih
    nawkamyanawk to kawk; nihcae loe buhcaak o moe, mae nuiah aqum puek oh o.
  xla-xla: Epame Yokobtapo tamali di dla God hi di dla ta꞉demama aliya halo yumpame
    God watle hamiyo. Epo ya꞉ asiyadulo watle daya dla puaiya diyo. Epapeleye yia꞉
    daya depame tamali di medla hutiyeiyo.
  cuk-cuk: Geb degine, Jacob yar-birgine Bab-Dummadga ibmar-ogumakar uksad. Geb Jacob
    agi mas-gunmalaga e-gwenadganse gochad. Agi bela e-gwenadgan mas-guchamalad. Degine,
    a-yar-birgi gabismarbalid.
  uig-CYR: Андин Яқуп тағ үстидә бир қурбанлиқ сунуп, қериндашлирини өзи билән тамақлинишқа
    тәклип қилди. Улар һәмдәстихан олтарди вә кечиси тағда қонди.
  tel-2017: యాకోబు ఆ కొండ మీద బలి అర్పించి భోజనం చేయడానికి తన బంధువులను పిలిచినప్పుడు
    వారు భోజనం చేసి కొండ మీద ఆ రాత్రి గడిపారు.
  hat-BSA: Alò, Jacob te ofri yon sakrifis sou mòn nan. Li te rele tout gwo fanmi
    li yo pou vin manje pen. Yo te manje pen sa a, e yo te pase nwit lan sou mòn nan.
  kos-kos: El uniya kosro soko, ac sang in mwe kisa fin eol uh, ac el pangoneni mwet
    lal elos in mongo. Tukun elos mongo tari, elos mongla fin eol uh ke fong sac.
  hbo-WLC: וַיִּזְבַּ֨ח יַעֲקֹ֥ב זֶ֙בַח֙ בָּהָ֔ר וַיִּקְרָ֥א לְאֶחָ֖יו לֶאֱכָל־לָ֑חֶם
    וַיֹּ֣אכְלוּ לֶ֔חֶם וַיָּלִ֖ינוּ בָּהָֽר׃
  ibo-ibo: Ọ chụrụ aja nʼala ugwu ugwu ahụ, kpọọ ndị ikwu ya niile oriri. Mgbe ha
    richara nri, ha rahụrụ ụra nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେହି ପର୍ବତରେ ବଳିଦାନ କରି ଆହାର କରିବା ନିମନ୍ତେ ଆପଣା କୁଟୁମ୍ବମାନଙ୍କୁ
    ଡାକିଲା, ତହିଁରେ ସେମାନେ ଭୋଜନ କରି ପର୍ବତରେ ସାରାରାତ୍ରି ଯାପନ କଲେ।
  wmt-wmt: '@see-verse:GEN.031.053'
  chk-chk: Iwe, Jakop a niela eman man o eäni asor ngeni Kot won ewe chuk. A pwal
    köri aramasan kewe pwe repwe eti le mongö. Mürin ar mongöfengen ra möür lon ewe
    pwin won ewe chuk.
  ssd-ssd: Taŋamba Yakob ndek kumba ka agaŋmor inum tumba balemba tabe ta mbolŋge
    atraukina. Atraukina sulumba nuŋe kuasmbi wikina le nane promba isukusnaig. Isukuse
    deŋpurmba nane tabe ta mbolŋge kinynaig.
  rop-rop: Afta na Jeikob bin kilim wanbala lilwan nenigout blanga ofring, en imbin
    dalim im rileishan olabat blanga kaman en dagat det bif, en wen Jeikob bin gugum
    det bif, olabat bin dagat det bif deya wansaid langa detlot ston weya deibin pailimap,
    en wen deibin binijim det bif, deibin ol silip deya gin langa det hil.
  ukr-1871: І принїс Яков жертву на горі, і покликав браттє своє до вживання хлїба
    солї, і вживали хлїб сїль, та й обночувались на горі.
  eng-AOI: Then he killed a bullock and burned it on the mountain as a sacrifice for
    God. Then he asked his relatives to a meal, and after they had eaten they stayed
    on the mountain for the night.
  yon-yon: Kwane, Yekobbed aangko ambibkin aombed dingkan ma ayene ningkaneene agedmo
    keroone baeb kuu God yaa konoon, angkon Leban yoom yi karubkim yoom yaa baandoona
    korem miniiwa orok mana aniwen. Anekorib, amnoom kuu kuyaa kwari dangiwen.
  bch-bch: Irau masilau ga iman ele tenainga ga ila pan Deo ngan bereo toa oa, ta
    ibaba isobosobo ta tian annga tenainga aea. Gid tian ga kus ta ado idil, ta tieno
    toa eoa.
  deu-1951: Und Jakob brachte ein Opfer auf dem Berge und lud seine Brüder ein zu
    essen; und sie aßen und übernachteten auf dem Berg.
  eng-JPS: And Jacob offered a sacrifice in the mountain, and called his brethren
    to eat bread; and they did eat bread, and tarried all night in the mountain.
  ubr-ubr: Namon Jacob bobaitu tani iyasubun ato oyau tefanai sirifu ikutetai, an
    dam warar ibebegis sinat ato mat bayu siyam sitom isawar weie osi nan oyauai siyen.
  srp-1865: I Jakov prinese žrtvu na gori, i sazva braæu svoju na veèeru; i jedoše
    pa noæiše na gori.
  lug-lug: Yakobo n’awaayo ssaddaaka ku lusozi; n’ayita abantu be okulya; ne balya,
    ne basula ku lusozi ekiro ekyo.
  heb-heb: ויזבח יעקב זבח בהר ויקרא לאחיו לאכל לחם ויאכלו לחם וילינו בהר׃
  ben-IRV: পরে যাকোব সেই পর্বতে বলিদান করে আহার করতে নিজের আত্মীদের নিমন্ত্রণ করলেন,
    তাতে তারা ভোজন করে পর্বতে রাত্ কাটালেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਉਸ ਪਰਬਤ ਉੱਤੇ ਭੇਟ ਚੜ੍ਹਾਈ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਰੋਟੀ ਖਾਣ ਨੂੰ ਬੁਲਾਇਆ
    ਤਾਂ ਉਨ੍ਹਾਂ ਰੋਟੀ ਖਾਧੀ ਅਤੇ ਪਰਬਤ ਉੱਤੇ ਰਾਤ ਕੱਟੀ।
  mwp-mwp: Kalanu nuydh uruy mathamoedhin, nuydh Awgadhoepa poeybadhin padanu gimanoeka,
    a nungu mabaygal thuraydhin senabi zapa aygudoepa. Aygudaw kalanu thana kubil
    ukamoedhin padanu gimanoeka,
  mya-JVB: ထိုအခါ ယာကုပ် သည် တောင် ပေါ် မှာ ယဇ် ပူဇော်၍၊ ညီအစ်ကို များကို အစာ စား
    စေခြင်းငှါ ခေါ်ဘိတ် သဖြင့် ၊ သူတို့သည် စားသောက် ၍ ၊ တောင် ပေါ် မှာ ညဉ့် ကို လွန်စေကြ၏။
  tte-O: Yo koyane koina Yakobo ebaebai yabo ikalai yo ipwaoliyan Yaubada koina yo
    ana bodao iyoganlima sikekan ebaebaiwa koina. Kekan mulina mena sikenowaya koya
    mena.
  tbg-tbg: Minti tivakero viva aiqina vataini vaiharo nai ˻sipisipi˼ vo arukero Kotira
    ofaa iha quara amitero, nai navunaaka naarama kero vika hampata kara nama kero
    mini vaitora.
  hmo-hmo: Vadaeni Iakobo ese boromakau ia alaia, Dirava ena boubou ia karaia unai
    ororo dekenai, bona iena orea taudia dekenai ia boiridia hebou, idia aniani totona.
    Unai dainai, idia aniani, bona unai ororo dekenai idia noho ela bona dabai.
  ata-ata: Xe muavuti la muveꞌa ta sipsip seꞌi sou muꞌelaxaꞌa mulai noxou Lataua teitexi
    no laxaꞌilu ne. Xe iliꞌi la sou muꞌavaliꞌa ta mitema noxou mineꞌe iloꞌa miꞌani.
    Miꞌani mukalu, la miai ꞌolovoxo vile la, teitexi no laxaꞌilu ne.
  nfa-nfa: Èle èèna ka, Yakob roro badha, ho jꞌajꞌi mi korban hia mi Lamatua ètu ledhe
    èèna. Hèia na paroa dhèu aaꞌi-aaꞌi mai raꞌa-rinu paꞌèci, ka ra beke dꞌai lodꞌo
    rea.
  urd-urd: तब या'क़ूब ने वहीं पहाड़ पर क़ुर्बानी पेश की और अपने भाइयों को खाने पर
    बुलाया, और उन्होंने खाना खाया और रात पहाड़ पर काटी।
  rus-SYN: И заколол Иаков жертву на горе и позвал родственников своих есть хлеб;
    и они ели хлеб и пили и ночевали на горе.
  cbt-NTPO: Inapoatona anoyatohuachinara, Cacoposo inaquë chachin Yosë chinotacaso
    marë' ma'sharo'sa tëparin. Nani Yosë chinotohuachinara, quëmopinënpita ichicoshatërin.
    Ya'ipiya coshatopi. Nani coshatohuachinara, inaquë chachin huë'ëantapi.
  bqc-SIM: À sa'ò gusĩsĩdeu we, ↄ̃ à a gbɛ̃́ↄ sìsi aa pↄble. Kɛ́ aa pↄblè,
    ↄ̃ aa ì we.
  tcz-CHONGTHU: Hichun Jacob in hiche molchunga chun Pathen henga maicham asem in
    kitepna ki hetthem na ankong jong asem in, an neh anei jou u-chun hiche jan machun
    molchunga chun ageh tauve.
  mar-mar: मग याकोबाने त्या डोंगरावर यज्ञ केला आणि त्याने आपल्या सर्व नातलगांना भोजनासाठी
    आमंत्रण दिले. भोजन संपल्यावर त्यांनी ती रात्र डोंगरावरच घालवली.
  tcs-tcs: Ane Zekop bin kile wan animal ane banem antap lo olta po wosip God lo dat
    maunten. Apta, Zekop bin singaut ebriwan po kam po da strongpromis kaikai. Zekop
    ane dempla bin kaikai ane apta dempla bin kaikai, dempla bin slip dat nait wea
    dat maunten.
  qub-qub: Chaypita Jacobga Tayta Diospaj uywata pishtaran. Nircur chaycho micunanpaj
    llapan castancunata gayaran. Iwal llapan micucarcärirna chay jircallacho wararan.
  bqp-bqp: À sa ò gusĩsĩden gwe, akũ à a gbɛ̃nↄ sìsi ò pↄ́ ble. Kũ ò pↄ́ blè, akũ
    ò ì gwe.
  hat-hat: Apre sa, li touye yon bèt, li ofri l' bay Bondye sou mòn lan, epi li envite
    moun pa l' yo vin manje. Lè yo fin manje, yo pase nwit la sou mòn lan.
  eng-BSB: Then Jacob offered a sacrifice on the mountain and invited his relatives
    to eat a meal. And after they had eaten, they spent the night on the mountain.
  tod-tod: Naa ʋolu Zakɔɓe zalaɠai ɠulani gizei ma, é kɛɛɠɛleaiti toli ga ti daamii
    wo. Ti laamiini, ti ɲi gizei ma.
  eng-WEBPB: Jacob offered a sacrifice in the mountain, and called his relatives to
    eat bread. They ate bread, and stayed all night in the mountain.
  kbq-kbq: Jekopu'a e'i ana agonafi Kresramana vu ne'za kreno Anumzamofontega ofa
    hunenteno naga'a zamagi hutru hige'za nete'za, ana agonafi mase'naze.
  nhe-BL: Teipa nopano quimacac tlacajcahualistli Toteco huan quinnotzqui iteixmatcahua
    ma tlacuaquij. Huan nochi tlacuajque huan mocajque nopa tlayohua campa nopa tepetl.
  bus-bus: À saa ò gusĩsĩdeen gwe, ben à a gbɛ̃nↄ sìsi aↄ̃ pↄ́ ble. Kɛ̀ aↄ̃ pↄ́ blè,
    ben aↄ̃ ì gwe.
  gub-BL: Uzuka amo ma'ea'yr Tupàn henataromo a'e pe, a'e ywytyr rehe. Wenoz wànàm
    wamuwà mai'u haw pe wà. A'e 'ar mehe pyhaw umai'u a'e ywytyr rehe wà. Uker a'e
    pe wà no.
  eng-DRA: 'And after he had offered sacrifices in the mountain, he called his brethren
    to eat bread. And when they had eaten, they lodged there:'
  knf-knf: Afiŋar Naşibaţi unŧaam du pnkuŋ aşë du bayiţul babi bade. Bade aşë fër
    du pnkuŋ.
