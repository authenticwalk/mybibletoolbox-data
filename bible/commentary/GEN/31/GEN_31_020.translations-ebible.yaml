verse: GEN.031.020
translations:
  mal-C: യാക്കോബും താൻ ഓടിപ്പോകുന്നെന്ന് അരാമ്യനായ ലാബാനോട് അറിയിക്കാതിരുന്നതു നിമിത്തം
    അദ്ദേഹത്തെ കബളിപ്പിച്ചാണു പോയത്.
  deu-TKW: Und Jakob überlistete Laban, den Aramäer, weil er ihm verheimlichte, daß
    er fliehen wolle.
  lin-lin: Boye Jakobi akosaki Labani, moto ya Arami, pamba te atikalaki koyebisa
    ye te ete akokende.
  cbr-NT: Usa 'ain ka Jacobnën aín kuku Labán arameo uni a kana kuani kixun kaimashi
    kuankëxa.
  eng-LSV: and Jacob deceives the heart of Laban the Aramean, because he has not declared
    to him that he is fleeing;
  bmu-bmu: 'Yoŋgorö meiga Jeikobnöŋ toroqeba yöwöŋi Aram azi Laban i kewö tilipköm
    waŋgiyök: Anbingö keuŋi mi qahö jii mörökmö, mönö ölöŋ mosöta anget.'
  eng-GNV: 'Thus Iaakob stole away ye heart of Laban the Aramite: for he told him
    not that he fled.'
  eng-WEBSTER: And Jacob stole away unawares to Laban the Syrian, in that he told
    him not that he was about to depart.
  nhw-BL: Nojquiya Jacob quicajcayajqui Labán nopa Aram ejquetl pampa amo quiilhui
    sintla quisasquía.
  swh-ONEN: Zaidi ya hayo, Yakobo alimdanganya Labani Mwaramu kwa kutokumwambia kwamba
    anakimbia.
  bba-bba: Nɡe mɛyɑ Yɑkɔbu u kɑ Lɑbɑni nɔni wɔ̃kuɑ u doonɑ, u ǹ mɑɑ nùn ɡɑ̃ɑnu sɔ̃ɔwɑ.
  eng-KJVCPB: And Jacob stale away unawares to Laban the Syrian, in that he told him
    not that he fled.
  cpy-cpy: Rootaki opoñaantari imatantakawori Jacob ramatawitakiri Labán, irika Aram-jatzi.
    Tee ikantanakiri rooteentsi riyaatee.
  mpx-mpx: He Yakobo nige wana egon wasana i babaunan Leiban gagama Alam elana, yaa
    i kakawe ge i lou sumi.
  wbp-wbp: Manu Jakupurlu Lapana yimirr-yungu, kula warnkiri-manu kuja nyanungu wuruly-yanu.
  luo-luo: To kata kamano, Jakobo nowuondo Laban ja-Aram ka ok onyise ni odok thurgi.
  meu-meu: bona Iakob na e heau hehuni, Laban tau Suria se hadibaia guna.
  npi-ULB: अरामी लाबानलाई थाहा नदिई घर छाडेकाले याकूबले तिनलाई पनि छल गरे ।
  yor-yor: Síwájú sí i, Jakọbu tan Labani ará Aramu, nítorí kò sọ fún un wí pé òun
    ń sálọ.
  emp-NTPO: Jacoboba idji wãinebemada Labaʌ̃a jaraẽ́ basía. Mãwã Jacoboba arameo Labaʌ̃ra
    cũrũgasia.
  ind-ind: '@see-verse:GEN.031.019'
  pes-OPCB: '@see-verse:GEN.031.019'
  ssx-ssx: Dieikopema꞉ta꞉ ipiki mina꞉pa꞉laasome laa Leibeni na opuaeyeke ekima꞉ta꞉
    Leibeni makeaeyekeme.
  lcm-lcm: Na mang anu, Iakov kata kapau na Laban le Aram ta tav mengen amalangas
    ania ta kalapo usausa asi sip pelek ania.
  aer-aer: Jacob akenhe Laban-eke ilelhetyakenhe-arle alheme. Rarle renhe ularele
    ileke re ikwere-ketye urntetyenhenge Laban-ele renhe ayakeketye.
  tgl-ULB: Nilinlang din ni Jacob si Laban na Aramean, sa hindi pagsasabing aalis
    siya.
  nop-nop: Yakobo adi momowene Alamniŋ me Laban mu nimbuhilaŋa tilamut tuguk.
  kca-kca: Иаков пӑ Лаван арамей ики ԓэпәԓсәԓы, ԓўв эԓтэԓ хŏнтаман мӑнәс, мӑнты айкеԓән
    ӑт версәԓы.
  cbu-NT: Naamaam yareersin, Akoparini ungsiree kukshari tsiyatsshari naataranganaya.
  hui-hui: Yagaba ibugua nde ina anidagua poleberema lalu Aramiali Labana lamia nabi
    ti ohalu
  wrs-wrs: Doa himba meralm deiswuhalaha anganamba, lelnam wohnahonam angavna, doa
    pom Yupretism lovol vevna, Gileat pethamonam angavna, aralindam angavna Kenan
    petharam.
  mya-mya: ယာ​ကုပ်​သည်​လာ​ဗန်​အား​အ​သိ​မ​ပေး​ဘဲ ထွက်​ခဲ့​လေ​သည်။-
  cbi-NTPO: 'Entsaitaa Jacob: Mijintsuyu, ti'' waintyu'' miitu, Aramnu sera'' jimu
    chachi Labánnu anbukemi.'
  bod-N: ཡ་ཀོབ་ཀྱིས་ཨ་རམ་མི་རིགས་ཀྱི་ལཱ་པན་ལ་མགོ་སྐོར་བཏང་ཞིང་ཁོ་ལ་ཅི་ཡང་མ་སྨྲས་པར་བྲོས་པ༌དང༌།
  wsk-wsk: '@see-verse:GEN.031.019'
  kkl-kkl: Iliringe tol piogpa, Yakubti elyamal Labanag ambatto koma mane ulamogti,
    Yakub kelabo meap sin tognop tangto piek.
  sna-sna: Pamusoro paizvozvo, Jakobho akanyengera Rabhani muAramu nokusamuudza kuti
    ava kuenda.
  spa-BLM: Jacob engañó a Labán el sirio, pues no le dijo que estaba huyendo.
  beu-beu: Yakob iimal tahit lamal angu, ana bae metma idat mehal veng at mateng niang.
    Aarunge Yakob ana veng amaang.
  cac-cac: An̈eja' d'a jun tiempoal chi' ix el vin̈aj Jacob d'a elc'altac, majxo yalcan
    quilcob'a vin̈ d'a vin̈aj Labán arameo chi'.
  swh-ULB: Yakobo pia akamdanganya Labani Mwarami, kwa kutomtaarifu kwamba anaondoka.
  bel-bel: А Якаў забраў сэрца ў Лавана Арамэйца, бо не паведаміў яму, што адыходзіць.
  deu-ELBBK: Und Jakob hinterging Laban, den Aramäer, indem er ihm nicht kundtat,
    dass er fliehe.
  mbb-OT: Neekalan ni Jacob si Laban is Aramihanen su wazè din keǥiyi he ed-awè dan
    en dutun.
  msc-msc: Yakuba ka Aramu bɔnsɔn Laban janfa wo ɲa le ma. A ma a sara a la fo ka
    a dokon a ma ka wa.
  mal-2015: താൻ ഓടിപ്പോകുന്നതു യാക്കോബ് അരാമ്യനായ ലാബാനോടു അറിയിക്കായ്കയാൽ അവനെ തോല്പിച്ചായിരുന്നു
    പോയതു.
  tuo-NT: Jacob cʉ̃ mañecʉ̃ Labán arameo masʉ̃rẽ weꞌrititimigʉ̃, weesoo, duꞌticʉ niwĩ.
  gup-gup: Dja warridj Jacob bikoweng Laban nawu Arameabeh bu nungka minj bimarneyimeninj
    kakelerlobme.
  met-met: Xauna, Yekop tuxu muraga mana lipu Aramgam Laban, bila baxanga gitinganoa
    na te.
  gvs-gvs: '@see-verse:GEN.031.019'
  rmc-rmc: O Jakob thoďa avri le Aramejčanoha le Labanoha, bo leske aňi na phenďa,
    hoj džal lestar het.
  nlg-nlg: Ma Jacob te pegoa Laban, na pukuna gaia te mua bosatatea vania a Laban,
    na rughuhoruadira.
  dgr-DOGNT: Eyıts'ǫ Jacob, Aram got'ı̨į̀ Laban naàhtǫ naèhtła t'à yetł'ahk'e hòèhtsı̨.
  pes-OPV: و یعقوب لابان ارامی را فریب داد، چونکه او رااز فرار کردن خود آگاه نساخت.
  ron-1924: ши Иаков а ыншелат пе Лабан, Арамеул, кэч ну л-а ынштиинцат де фуга са.
  ben-OBCV: এছাড়াও, তিনি যে পালিয়ে যাচ্ছেন একথা অরামীয় লাবনকে না বলে যাকোব তাঁকে
    প্রতারিত করলেন।
  lex-lex: Nhi'wal pia Yakopa ntot wunwunmua Laban yoma edon nakot nohora wniarorni-wnialaini
    pa nawlar wia.
  rgu-rgu: Yakob asa laꞌo ramanininoꞌ, ma ta nafada arama na fa.
  som-som: Markaasaa Yacquub si qarsoon uga tegey Laabaankii reer Suuriya oo aan ogayn,
    umana uu sheegin inuu cararayo.
  lat-VUC: Noluitque Jacob confiteri socero suo quod fugeret.
  aoi-aoi: Eneja Jekaba nara kenu-maka Lebina-manja neniki-lika-langwa umba nenu-mungkwurrkabuwarrkama
    nakina.
  eng-ASVBT: And Jacob stole away unawares to Laban the Syrian, in that he told him
    not that he fled.
  mna-mna: Mi Yakop isotaara rwoonobi kembei ni be izemi ma ila ne na som. Ikam ki
    keŋana.
  ita-1885: E Giacobbe si partì furtivamente da Labano, Sirio; perciocchè egli non
    gliel dichiarò; conciossiachè egli se ne fuggisse.
  eng-LXXUP: And Jacob hid the matter from Laban the Syrian, so as not to tell him
    that he ran away.
  eng-ULB: Jacob also deceived Laban the Aramean, by not telling him that he was leaving.
  spa-VBL: Jacob también engañó a Labán el arameo al no decirle que se escaparía.
  fra-_FOB: Et Jacob trompa Laban l'Araméen, en ne lui disant point qu'il voulait
    s'enfuir.
  mal-mal: താൻ ഓടിപ്പോകുന്നതു യാക്കോബ് അരാമ്യനായ ലാബാനോടു അറിയിക്കായ്കയാൽ അവനെ തോല്പിച്ചായിരുന്നു
    പോയത്.
  urd-GVR: Yāqūb ne Lāban ko fareb de kar use ittalā na dī ki maiṅ jā rahā hūṅ
  suz-BL: याकूबमी अरामी लाबान कली “गो लशो” दे मदेंथु, गाक्‍मा बाक्‍त।
  ita-1927: E Giacobbe si partì furtivamente da Labano, l’Arameo, senza dirgli che
    voleva fuggire.
  ckb-ckb: هەروەها یاقوبیش لابانی ئارامی هەڵخەڵەتاند، چونکە پێی ڕانەگەیاند کە ڕادەکات.
  eng-BBE: And Jacob went away secretly, without giving news of his flight to Laban
    the Aramaean.
  crx-NTPO: '''Ink''ez Jacob whenanil''i'', ''aw Laban t''eoonuszun yuch''a nintanatilgih-un,
    ''aw lhidinel.'
  kan-OKCV: ಆದರೆ ಯಾಕೋಬನು ತಾನು ಹೋಗುವುದನ್ನು ಅರಾಮ್ಯನಾದ ಲಾಬಾನನಿಗೆ ತಿಳಿಸದೆ ವಂಚಿಸಿ ಓಡಿಹೋದನು.
  bbb-bbb: Ijiege rena Jekafu fu naebe Rebani nijaemo fu vierafekoga fune mauike kona
    vae.
  tam-2017: யாக்கோபு தான் ஓடிப்போகிறதை சீரியனாகிய லாபானுக்குத் தெரிவிக்காமல், திருட்டுத்தனமாகப்
    போய்விட்டான்.
  spa-RV-1909: Y recató Jacob el corazón de Labán Arameo, en no hacerle saber que
    se huía.
  ron-BTF: Şi Iacob s-a furişat pe neştiute de la Laban sirianul, în aceea că nu i-a
    spus că a fugit.
  eng-WEBP: Jacob deceived Laban the Syrian, in that he didn’t tell him that he was
    running away.
  eng-FBV: Jacob also deceived Laban the Aramean by not informing him that he was
    going to run away.
  nld-1939: Jakob bedroog Laban, den Arameër, door zijn vlucht voor hem verborgen
    te houden.
  nch-BL: Nojquiya Jacob quicajcayajqui Labán nopa Aram ejquet pampa amo quiilhui
    sinta quisasquía.
  tfr-NTPO: Labán jyãpgwara Jacobdë eni. Ga Jacob töktong to l̈ara ba kong l̇l̇ëme.
  vie-1934: Gia-cốp gạt La-ban, vì không nói rằng, mình muốn đi trốn.
  hin-CV: तब याकोब ने भी अरामी लाबान के साथ प्रवंचना की; याकोब ने लाबान को सूचित ही
    नहीं किया कि वे पलायन कर रहे थे.
  eng-OURB: Jacob [Supplanter] deceived Laban [White] the Syrian, in that he didn’t
    tell him that he was running away.
  spa-BES: Y Jacob se fue en secreto, sin dar noticias de su vuelo a Labán arameo.
  tdx-tdx: Toe nifañahie’ Iakòbe t’i Labàne t’ie tsy nitalily ama’e te nienga,
  vid-vid: Yakobo nakadeta kwa Labani Mwalamu kwa kuka ne kumzelesa.
  pwg-pwg: Ma bade Jeikap na Leiban ivi beroberowei, ke ita vonei da ivomiiri, matagavunai
    inae.
  eng-OKE: And Jakob concealed from Laban the Aramite, and showed him not that he
    went.
  tha-KJV: ฝ่ายยาโคบก็​หลบหนี​ไปมิ​ได้​บอกลาบันชาวซีเรียให้​รู้​ว่าตนจะหนี​ไป
  por-BR-2018: E enganou Jacó o coração de Labão arameu, em não lhe fazer saber que
    se fugia.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉kob e ha꞉na꞉nikiyo꞉, e ha꞉na꞉nigo꞉lka꞉ a꞉la꞉bo꞉ ena꞉so Labanbo꞉wo꞉
    mo꞉sa꞉laki, e dikida꞉sa꞉ga꞉ wo꞉no꞉le ane.
  deu-ELO: Und Jakob hinterging Laban, den Aramäer, indem er ihm nicht kundtat, daß
    er fliehe.
  ktm-ktm: Yakop ke ipe ke-eu ti pe indripa hepe ile ta Laban pwi.
  caa-caa: Y bꞌan cocha era e Jacob cꞌotoy umajres e Labán xeꞌ tuaꞌ uchꞌajnarir e
    Aram, y machi uchecsu tut que cꞌani alocꞌoy.
  eng-WYC-2018: And Jacob would not acknowledge to the father of his wives, that he
    would flee;
  epo-epo: Jakob trompis la atenton de Laban la Siriano, ne dirante al li, ke li forkuras.
  uig-PIN: Yaⱪup aramiy Labanƣa ɵz ⱪexidin oƣriliⱪqǝ ⱪeqip ketidiƣanliⱪini uⱪturmay
    uni aldap ⱪoyƣanidi.
  beo-beo: Ya:igobe amola da La:iba:nema ogogoi. E da hobea:i be La:iba:ne hame adoi.
  tpi-OTNT: Jekop i no bin toksave long Laban, dispela man bilong lain Aram, long
    em i laik i go. Nogat. Em i hait
  hau-SA: Yaƙub kuwa ya ruɗe Laban mutumin Aram da bai sanar da shi zai gudu ba.
  udu-udu: Dhala Yakuub shakalki’d mo ki e ka wu mo i’ko’da Laabaan jin ta wathi/
    Araam mo mmodiki ṯor a’di gwo ki a’di murki’di gus mo be.
  uig-LAT: Yaqup aramiy Laban’gha öz qéshidin oghriliqche qéchip kétidighanliqini
    uqturmay uni aldap qoyghanidi.
  nde-nde: Phezu kwalokho uJakhobe wakhohlisa uLabhani umʼAramu ngokungamtsheli ukuthi
    yena wayesebaleka.
  ton-ton: Pea ʻalu fakafufū pe ʻa Sēkope meia Lepani, ko e tangata Silia, he naʻe
    ʻikai te ne tala kiate ia ʻene hola.
  ces-1613: I ušel Jákob tajně od Lábana Syrského, neoznámiv mu, že jde pryč.)
  eko-eko: Ti nanna Yaakhumpa anretteliyeezo Labani Mwaarameewu, khutthirawo owawe
    woohinleezi.
  nss-nss: Yakop kinnese ndrainga Lapan ndramira Aram tehe yiy nakiyau ara pwi yoh.
  eng-WMB: Jacob deceived Laban the Syrian, in that he didn’t tell him that he was
    running away.
  tam-TCV: அதுமட்டுமல்ல, யாக்கோபு அரமேயனான லாபானுக்குச் சொல்லாமலே ஓடிப்போனதினால் அவனை
    ஏமாற்றினான்.
  ceb-ULB: Gilingla usab ni Jacob si Laban nga Arameanhon, tungod kay wala siya nananghid
    kaniya nga mobiya na.
  mkn-mkn: Yakob dong barangkat diam-diam sa, deng sonde kasi tau dia pung bapa mantu.
  pol-UBG: I Jakub wykradł się potajemnie od Labana Syryjczyka, nie oznajmiając mu,
    że ucieka.
  agr-agr: Aatus Jacopak Labán amorreo aents aajakua nuna wika tupikatsjai tusa tsanug
    ukukiuwai.
  kyc-kyc: Dokopa Jekopeme Lapane yuu Areme range doko banya karo laope lamai nao
    panga sepala peya.
  urd-GVU: یعقوب نے لابن کو فریب دے کر اُسے اطلاع نہ دی کہ مَیں جا رہا ہوں
  deu-1912: Also täuschte Jakob den Laban zu Syrien damit, daß er ihm nicht ansagte,
    daß er floh.
  ntj-ntj: '@see-verse:GEN.031.019'
  row-row: Basa ma, Yakob se lao neneeꞌ a, nda rafadꞌe ama ari na sa.
  kan-2017: ಆದರೆ ಯಾಕೋಬನು ತಾನು ಹೋಗುತ್ತೇನೆಂದು ಅರಾಮ್ಯನಾದ ಲಾಬಾನನಿಗೆ ತಿಳಿಸದೆ ಅವನನ್ನು ಮೋಸಗೊಳಿಸಿ
    ಹೊರಟುಬಿಟ್ಟನು.
  ena-ena: Nudɨ iaganu Laban agaŋ nɨbu Alam hɨdɨlɨ. Jekopɨ nudɨ hɨvɨ veben aba lɨmi
    agadɨ ala Laban dɨ ma abami. Nɨbu nɨfɨlɨ cɨki akuaba akuaba viavɨla nudɨ abinadinu
    ninanadinu agɨlaŋ hula haŋɨlavɨmi. Haŋɨlavɨla Laban dɨ haiabɨla agadɨ vala Iufɨletisɨ
    avɨli makaŋ agadɨ ivave Gileatɨ fɨli tɨbɨ halu daŋ halu daŋ heŋ vehavɨmi.
  tgo-tgo: Jeikob i ravunyivunyi weya Leiban rara Aram na mava i utugiyawe le wareriko
    utuniye.
  yap-yap: I Jakob e bannag Laban ya de tamilangnag ngak ni nge chuw.
  tet-tet: Yakob sia laꞌo, la tami niakaan banin mane.
  hlt-MCSB: Anih a yong te a puen mueh la Jakob loh Arammi Laban kah lungbuei te a
    namnah.
  mdy-ETH: ያይቆኦቤ ቤታሢ ላኣባም ኬዙዋዖ ጌሺ ዴንዴኔ፤
  twi-ASANTE: Yakob daadaa Aramni Laban a wamma wanhunu sɛ, ɔredwane.
  bhl-bhl: Keko beli, Sekow e Alam kawtiw im kunum akalem okis Alaban elo weng kal
    mak kelinba kesomi, okmo yalyal kuw keko, akalem mesesem mesesem eisneng on kisol
    angom alik alik makuw kubuleko, alol Alaban em aneng be fon uneko, Yufeletis ok
    bang sel beelo dikeko, malisomelei, e Gileat amgu fole fole kele dim kalo unse
    kale.
  con-NTPO: Tsa'caen tsu Jacobja arameo ande'su Labánga tisu jaya'choma condambe'yi
    ja.
  eng-WEBU: Jacob deceived Laban the Syrian, in that he didn’t tell him that he was
    running away.
  bnp-bnp: E Iakop tara, i tamia e Leban, ra bakovi o Aram, i uka ma i vakalongoa
    ge vano.
  wal-wal: Qassi Yaaqoobi Sooriyaa Laabaanayyo ba baqatiyoogaa odennan cimmiis.
  mgh-mgh: Ni Yakopi ahomwiita Lapanu nramewu wohinhimerya itthu kontha anatthawa.
  acu-NT: 'Kame, Jacob ni juuntri wainiat, arameo aints Labán naartinun: Weajai tutsuk
    uumruk ukukmiayi.'
  spa-PDDPT: Jacob engañó a Labán el arameo al no avisarle que se iba.
  gun-gun: Ha'e rami vy Jacó ju ombotavy Arã pygua Labão. Nomombe'ui ojava aguã.
  agu-BL: Ncha'tz Jacow qui nin ben stziblal ta'n tetz Labán yi ko at cyelbiltzaj.
    Ya'stzun tulej tan suble'n Labán, yi aj Aram.
  eng-PEV: But Jacob tricked Laban, he didn’t tell Laban that he left. Laban belonged
    to the Aram tribe, and his country was called Paddan Aram.
  ilo-ULB: Sinikapan met ni Jacob ni Laban nga Arameo iti saanna a panangibaga kenkuana
    a pumanawen isuna.
  kpg-kpg: Jacob gu halahalau Laban, idimaa mee digi haga iloo bolo ia e hana.
  uig-ARA: ياقۇپ ئارامىي لابانغا ئۆز قېشىدىن ئوغرىلىقچە قېچىپ كېتىدىغانلىقىنى ئۇقتۇرماي
    ئۇنى ئالداپ قويغانىدى.
  bsp-bsp: Kɔ Yakuba nkɔn entiŋkər Labaŋ wəAram kəkɔ kɔn, ta elembərnɛ kɔ-ɛ.
  mbs-mbs: Mig-akal si Jacob ki Laban, so wedà din sebihi tepad te pegkesayo din.
  tof-tof: Ene kwitüm, Zeikob Leibanón, Arramia pam, we ilklió iliónürr; wa oya koke
    umul-umulan ngitanórr wagó, wa busodase.
  sus-sus: Yaxuba fan Laban Aramika mayanfa nɛ, barima a siga nɛ a mu ɲungui rabira
    a ma.
  pon-2006: Seikop widinge Lapan ni eh sohte kehsehki me eh pahn mwesel.
  jae-jae: Ma Jakob gêwê ŋac Aramŋa Laban auc gebe kêkêŋ tau êc êna nec ŋawae teŋ
    gêdêŋ eŋ atom.
  ksd-ksd: Ma Iakob i ga vana ivai pa kan Laban ra te Siria, tago pa i ga ve ure kana
    vinilau.
  tur-YTC: Yakov kaçacağını söylemeyerek Aramlı Lavan'ı kandırdı.
  bel-N: I ашукаў Якуб сэрца Лявана Арамейца, бо не сказаў яму, што ўцякае.
  grc-BRENT: Ἔκρυψε δὲ Ἰακὼβ Λάβαν τὸν Σύρον, τοῦ μὴ ἀναγγεῖλαι αὐτῷ, ὅτι ἀποδιδράσκει.
  ind-AYT: Yakub diam-diam pergi di luar kesadaran Laban, orang Aram itu, dengan tidak
    memberitahukan kepadanya bahwa dia melarikan diri.
  lid-lid: Ma ale Jekop badeh batiye tanan ta Leban badu Aram ta oro nane atobwak
    doh bwe.
  eng-NNA: '@see-verse:GEN.031.019'
  nya-nya: Komanso nthawi iyi nʼkuti Yakobo atamunamiza Labani Mwaramu posamuwuza
    zoona kuti afuna kuthawa.
  hrv-hrv: Jakov zavara Aramejca Labana tako da nije ni slutio da će bježati.
  mps-mps: Jekopgo te Aram bidi Labanbolo te aga pobao po me wabeo, te aga geme soai.
    Tama tiyu, agai te aga ili po ola maduali tiwai yali.
  llg-llg: Yakob asa laꞌo no nee-neek leo, ma taa nafada aliaman.
  tpi-tpi: Jekop i no bin toksave long Laban, dispela man bilong lain Aram, long em
    i laik i go. Nogat. Em i hait
  dan-1931: Og Jakob narrede Aramæeren Laban, idet han ikke lod ham mærke, at han
    vilde flygte;
  vie-OVCB: Gia-cốp lập mưu đánh lạc hướng La-ban, người A-ram, không cho ông biết
    ý định hồi hương của mình,
  lbk-lbk: Sinikapan Jacob si Laban tay inliwetna ay kinmaan.
  guj-2017: યાકૂબે પોતાના જવાની ખબર તેને આપી નહિ અને લાબાન અરામીને છેતર્યો.
  byr-byr: '@see-verse:GEN.031.019'
  awx-awx: Jekopdä Laban Aram nanä uläpä axanghopike, “Using kukamäng” yangu doinixäwik,
  pon-2006A: Seikop widinge Lapan ni eh sohte kehsehki me eh pahn mwesel.
  por-BRBSL: Jacob enganou Laban, o sírio, na medida em que ele não lhe disse que
    estava fugindo.
  aly-aly: Jacob Laban ikwerety anyelk-antey alpek.
  cth-cth: Jakop teh Siria tami Laban panuek laipalah, arulahoi a cei. A cei hane
    hah dei pouh hoeh.
  twi-twi: Yakob daadaa Aramni Laban a wamma wanhu sɛ ɔreguan.
  hlt-hlt: Anih a yong te a puen mueh la Jakob loh Arammi Laban kah lungbuei te a
    namnah.
  tbz-SIM: Kɛ̀ Sɑkɔbuu soutɛ́ Dɑmɑɑ Arɑmu botí kou, kɛ́ítɛ́ bɑ́ ò í ò cɑu,
  msy-2020: Jekop arɨ mangasa, ifara deragha Aramian gumazim Laban mɨkemezir pu. Puvatɨ.
  txq-txq: Yakob asa laꞌo no kada neneek, ma ta rafada ndia ari-aman.
  aaz-aaz: Naiꞌ Yakop sin nfeen annaon mninuꞌ-mninuꞌ. Sin ka natonan fa in aam babaf.
  azb-azb: Yaqub qaçdığını bildirməməklə Aramlı Lavanı aldatdı.
  eng-DBY: And Jacob deceived Laban the Syrian, in that he did not tell him that he
    fled.
  hin-2017: अतः याकूब लाबान अरामी के पास से चोरी से चला गया, उसको न बताया कि मैं भागा
    जाता हूँ।
  wol-KYG: Noonu la Yanqóoba nëbboo Laban, Arameen ba, bañ koo yégal ne day dem.
  swp-swp: Na Iakobo Labana, Arama tauna, i borai paana nige i heriba ena nuatu bena
    i dago.
  bjr-bjr: Yakooboofa Rabannana akaru qimasee sia qimamirai quqasee finau.
  eng-YLT: and Jacob deceiveth the heart of Laban the Aramaean, because he hath not
    declared to him that he is fleeing;
  heg-NTPO: Yakob bok lakos ete-ete tuun, nol tek nuting un bakin na lo.
  ptu-ptu: Iya naakkalanni Yakub indo Laban to Aram, tä' napaissanni pengkalaoanna.
  bzd-NTPO: Jacob kë̀ wa̱ iyëne Labán a̱ tö ie' mi'kea̱. Es ie' tö iki̱té buaë.
  kwf-kwf: ꞋIu sa Jakob Ꞌiri saea fuana funga nia neꞋe nia ke baꞋa leka, nia sofongaꞋinia
    liua na nai Ꞌi ruuꞋa neꞋeri. Nia tafi goꞋo Ꞌana faꞋasia.
  eng-WYC-2017: And Jacob would not acknowledge to the father of his wives, that he
    would flee;
  eng-WMBB: Jacob deceived Laban the Syrian, in that he didn’t tell him that he was
    running away.
  spp-spp: Lire pyiŋkanni na, Yakuba á wwû Aramu shinŋi Laban ɲwɔh'i, maa fwor'a kàre,
    u ɲyɛ a jwo ná u e mɛ.
  aey-aey: Odonqa Jekob uqa Leban ija busali nuigina ec qee madol. Eunu uqa qaududu
    busali nuen.
  urd-GVH: याक़ूब ने लाबन को फ़रेब देकर उसे इत्तला न दी कि मैं जा रहा हूँ
  rug-rug: Sekesekei nia Zekopi se Lebani sina lopu vata gilana nia sa koasa sapu
    taloa si asa.
  gaz-gaz: Yaaqoobis akka isa dhiisee baqachuu yaade isa dhoksuudhaan Laabaan namicha
    Arraam sana gowwoomse.
  fra-LSG: et Jacob trompa Laban, l’Araméen, en ne l’avertissant pas de sa fuite.
  yal-yal: Yaxuba yi Arami kaan Laban mayenden. A siga a mi sese fala a xa.
  gum-gum: Øyamay Jacobpe tru Laban arameowane tru webya yamigwane chigucha mørø waminchimøtø,
    nilø purø may welula ibig køn.
  iou-iou: Täŋ Jekoptäwä äwäŋi Laban, Aramtä äbotken nanik u täŋikŋatpeŋ nämo iwerän
    nadäŋirän kuŋkuk.
  haw-1868: Puni aku la ka naau o Labana ka Suria, ia Iakoba, i ka hai ole aku ia
    ia i kona mahuka ana.
  arb-NAV: وَكَذَلِكَ خَدَعَ يَعْقُوبُ لابَانَ الأَرَامِيَّ فَلَمْ يُخْبِرْهُ بِقَرَارِهِ
  adz-adz: Yakop irim umpur i Laban, garam Aram, da idzigin nan gin da irunt ifa gan
    arun.
  ewe-ewe: Gawu la, Yakob flu Laban, Arameatɔ la, eye meklãe hafi dzo o.
  eng-LEE: And Jacob stole away unawares to Laban the Syrian, by not letting him know
    that he was going to flee.
  nna-nna: '@see-verse:GEN.031.019'
  asm-FB: যাকোবেও তেওঁৰ যোৱাৰ কথা অৰামীয়া লাবনক নজনাই তেওঁৰ প্রতি ছলনা কৰিলে।
  sus-A: يَشُبَ قَن لَبَن عَرَ مِكَ مَيَنقَ نّ، بَرِ مَ عَ سِفَ نّ عَ مُ حُنفُي رَبِرَ
    عَ مَ.
  fra-SBL: Jacob trompa Laban, l'Araméen, en ne lui disant pas qu'il s'enfuyait.
  hbo-hbo: וַיִּגְנֹ֣ב יַעֲקֹ֔ב אֶת־לֵ֥ב לָבָ֖ן הָאֲרַמִּ֑י עַל־בְּלִי֙ הִגִּ֣יד לֹ֔ו
    כִּ֥י בֹרֵ֖חַ הֽוּא׃
  shp-NTPO: Ja Labánra iká iki, arameo joni. Jaskara ikenbira Jacobnin, jatíbi jawen
    jawékiboyabi moa jabati kakinbi jawebi yoiamaa iki.
  eng-WYCLIFFE: And Jacob nolde knouleche to the fadir of his wijf, that he wolde
    fle;
  piu-2006: '@see-verse:GEN.031.019'
  pjt-pjt: '@see-verse:GEN.031.019'
  cwe-cwe: Yakobo kamvwizila Labani Mwalamu, hamulongele bule kuwa kosegela.
  bgs-bgs: Iglimbung si Jacob ki Laban, su ándà din pasóddóri tingód katô kapanó dan.
  kik-kik: Nĩ ũndũ ũcio Jakubu akĩheenia Labani ũcio Mũsuriata tondũ ndaamwĩrire nĩ
    kũũra aroora.
  ksr-ksr: 'Yoŋgoro mero Jeikobnoŋ toroqeŋ looya Aram eja Laban ii kokaeŋ tiligoŋ
    muro: Kembombaa qaaya ii mende jero moroto, mono oloŋ mesaoŋ keŋgi.'
  fra-NCL: Et Jacob trompa Laban, l’Araméen, en ne l’informant pas de sa fuite.
  cek-AK: Jakob mah ka cawnh ving han boeh, tiah thui pae ai, Syria kami Laban to
    tamquta hoiah a caehtaak.
  xla-xla: '@see-verse:GEN.031.019'
  cuk-cuk: Weyob Jacob, Arameo-dule-Labán yardaksad. Jacob, Labánʼga gwen sogsasulid,
    ede naesokarye.
  uig-CYR: Яқуп арамий Лабанға өз қешидин оғрилиқчә қечип кетидиғанлиғини уқтурмай
    уни алдап қойған еди.
  tel-2017: యాకోబు తాను వెళ్ళిపోతున్నట్టు సిరియావాడైన లాబానుకు తెలియ పరచకపోవడం చేత
    అతణ్ణి మోసపుచ్చినట్టు అయ్యింది.
  hat-BSA: Konsa, Jacob te twonpe Laban, Arameyen an. Li pa t di li ke li t ap sove
    ale.
  kos-kos: Jacob el sulallal nu sel Laban ac tia akkalemye nu sel lah el ac som lukel.
  hbo-WLC: וַיִּגְנֹ֣ב יַעֲקֹ֔ב אֶת־לֵ֥ב לָבָ֖ן הָאֲרַמִּ֑י עַל־בְּלִי֙ הִגִּ֣יד ל֔וֹ
    כִּ֥י בֹרֵ֖חַ הֽוּא׃
  ibo-ibo: Jekọb ghọkwara Leban onye Aram aghụghọ nʼihi na ọ gwaghị ya na ọ na-agbapụ
    ọsọ.
  ory-ory: ଆଉ ଯାକୁବ ଆପଣା ପଳାୟନର କୌଣସି ସମ୍ବାଦ ନ ଦେଇ ଅରାମୀୟ ଲାବନକୁ ପ୍ରବଞ୍ଚନା କଲା।
  wmt-wmt: '@see-verse:GEN.031.019'
  chk-chk: Iwe, Jakop a tükümi seni Lapan ewe re Siria, pwe esap asile ngeni an epwe
    feila seni.
  ssd-ssd: Yakob nu mbiyel nuŋe yabrimba nu kila sa ndamba kua kina.
  rop-rop: Wal Jeikob bin dum ol dislot ting snikinwei langa Leiban,
  ukr-1871: І викрався Яков несподївано Лабанові, Араміянинові, не сповістивши його
    про втеки.
  eng-AOI: Jacob didn't tell Laban that he was going away; he tricked him.
  yon-yon: Angkon Yekobbed Leban yaa nemengkanoon kuu ye yedmindo yemyebmo kombiri
    wonoon
  bch-bch: Be Iakop ipakaka Laban, ngansa ipalongo ei ngan ele eaoanga mao.
  deu-1951: Jakob aber täuschte Labans, des Syrers Herz, indem er ihm nicht anzeigte,
    daß er sich davonmachte.
  eng-JPS: And Jacob outwitted Laban the Aramean, in that he told him not that he
    fled.
  ubr-ubr: Jacob on Laban isigoai men ikasonai isagob on yai kirir.
  srp-1865: I Jakov otide kradom od Lavana Sirina ne javivši mu da hoæe da ide.
  lug-lug: Yakobo n’adduka ku Labbaani Omusuuli, era teyamutegeeza nti amuvaako agende.
  heb-heb: ויגנב יעקב את לב לבן הארמי על בלי הגיד לו כי ברח הוא׃
  ben-IRV: আর যাকোব নিজের পালানোর কোনো খবর না দিয়ে অরামীয় লাবণকে ঠকালেন।
  pan-pan: ਸੋ ਯਾਕੂਬ, ਲਾਬਾਨ ਅਰਾਮੀ ਤੋਂ ਚੋਰੀ ਚਲਾ ਗਿਆ ਅਰਥਾਤ ਉਸ ਨੂੰ ਨਾ ਦੱਸਿਆ ਕਿ ਮੈਂ ਭੱਜਿਆ
    ਜਾ ਰਿਹਾ ਹਾਂ।
  mwp-mwp: '@see-verse:GEN.031.019'
  mya-JVB: ယာကုပ် သည် မိမိ ပြေး မည်အကြောင်း ကို မ ကြား မပြောဘဲနေ၍ ၊ ရှုရိ လူဖြစ်သော
    လာဗန် ကို ပရိယာယ် အားဖြင့် နိုင် လေ၏။
  tte-O: Yakobo ana kwasa lau ana yanuwa mena wasana nige iwawalo-masalan bwasiyana
    Labana koina.
  tbg-tbg: Iekopiva vireva iharo kia Labaanira tiva amiraitiro, evaara
  hmo-hmo: bona Iakobo be hunia dekenai ia heau, Labana, Aramea tauna ia hadibaia
    guna lasi.
  ata-ata: Itemasie Alamu kena Lavani ne, ꞌei muvikala lamana no anu lailutu ane ne.
    Iakovo xavutalau lexe, aneꞌi ipasikisi mo ilai.
  nfa-nfa: Aa Yakob si lasi palangu boe lii dènge toꞌo na.
  urd-urd: और या'क़ूब लाबन अरामी के पास से चोरी से चला गया, क्यूँकि उसे उसने अपने
    भागने की ख़बर न दी।
  rus-SYN: Иаков же похитил сердце у Лавана Арамеянина, потому что не известил его,
    что удаляется.
  cbt-NTPO: Inapoaton Cacopori, Napano nonpintahuaton, co sha'huitaponahuë' huëshirin.
  bqc-SIM: Yakↄbu sↄ̃ à ↄ̃nↄkɛ̀ Sili bui Labãɛ, i lɛzawào.
  tcz-CHONGTHU: Jacob'in jong Laban Syrian mipa chu alhem lhan in, ajam doh dingu
    jong aseipeh pon ahi.
  mar-mar: याकोबानेही अरामी लाबानाला फसवले. आपण येथून सोडून जात आहो हे त्यास सांगितले
    नाही.
  tcs-tcs: Ane Zekop i bin trike Laban, da man prom Aram. Zekop i no bin spik Laban
    em go go ane em bin sikretwan gowei prom de.
  qub-qub: Chaynömi Jacobga Aram runa Labanta engañaycuran aywacunanpaj mana willapar.
  bqp-bqp: Yakubu sↄ̃ à ↄ̃ndↄ̃ kɛ̀ Siria buri Labãnɛ adi lɛ́ zaaro.
  hat-hat: Se konsa Jakòb twonpe Laban, moun lavil Aram lan, li pati san l' pa di
    l' sa.
  eng-BSB: Moreover, Jacob deceived Laban the Aramean by not telling him that he was
    running away.
  tod-tod: Zekana Zakɔɓe Alame nui Laɓan yaavani la, é la faa nɔpɛ boni ma, é ɗa
    ʋela.
  eng-WEBPB: Jacob deceived Laban the Syrian, in that he didn’t tell him that he was
    running away.
  kbq-kbq: Jekopu'a Arameania nera Lebanina osami revatga nehuno freno vu'ne.
  nhe-BL: Nojquiya Jacob quicajcayajqui Labán nopa Aram ejquetl pampa ax quiilhui
    intla quisasquía.
  bus-bus: Yakubu sↄ̃ ↄ̃ndↄ̃ↄ kɛ̀ Siria bori Labãnɛ èe lɛ́ zaaro.
  gub-BL: Nezewe Zako hemu'em Àràmàw Àràm ywy rehe har pe. Numume'u kwaw oho àwàm
    izupe. Oho zàmim izuwi. Heko 'ym mehe uhem zàmim heko haw wi.
  eng-DRA: And Jacob would not confess to his father in law that he was flying away.
  knf-knf: Yakob aya amena mena, kë Laban naharameeŋ aammee.
