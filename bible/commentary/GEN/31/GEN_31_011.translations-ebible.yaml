verse: GEN.031.011
translations:
  mal-C: ദൈവത്തിന്റെ ദൂതൻ എന്നെ സ്വപ്നത്തിൽ ‘യാക്കോബേ,’ എന്നു വിളിച്ചു. ‘അടിയൻ ഇതാ’
    എന്നു ഞാൻ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Und der Engel Gottes sprach zu mir im Traum: Jakob! Ich antwortete: Hier
    bin ich!'
  lin-lin: 'Anjelu na Nzambe alobaki na ngai kati na ndoto : « Jakobi ! » Mpe ngai
    nazongisaki : « Ngai oyo, nazali awa. »'
  cbr-NT: 'Usa ''ain ka namákin iskëxun Nukën ''Ibu Diosan ángelnën ''ën anën ''ë
    kuëanxa, kuënkëxun kana ësokin kan: Ënu kana ''ain.'
  eng-LSV: and the Messenger of God says to me in the dream, Jacob, and I say, Here
    I [am].
  bmu-bmu: Nöŋön gaun ekiga miaŋgöreŋ Anutugö garata kunŋan nöŋgöra ‘Jeikob!’ qerök.
    Mewö qeriga ‘Ki kinjal,’ jiba meleŋnal.
  eng-GNV: And the Angel of God sayde to mee in a dreame, Iaakob. And I answered,
    Lo, I am here.
  eng-WEBSTER: 'And the angel of God spoke to me in a dream, saying, Jacob: And I
    said, Here am I.'
  nhw-BL: 'Ipan nopa temictli itequihua Toteco Dios nechnojnotzqui ica notoca huan
    nijnanquili: ‘Nica niitztoc.’'
  swh-ONEN: Malaika wa Mungu akaniambia katika ndoto, ‘Yakobo.’ Nikamjibu, ‘Mimi hapa.’
  bba-bba: Mɑ Yinni Gusunɔn ɡɔrɑdo u mɑn sokɑ u nɛɛ, Yɑkɔbu! Yerɑ nɑ wurɑ nɑ nɛɛ,
    nɛ wee.
  eng-KJVCPB: 'And the angel of God spake unto me in a dream, saying, Jacob: And I
    said, Here am I.'
  cpy-cpy: 'Arira iñaanatakina eejatzi nomishiriki ronampiri tajorentsite Pawa, ikantakina:
    ‘Jacob.’ Ari nakanakiri naaka, nokantanakiri: ‘Iitaka.’'
  mpx-mpx: Yaka kenonou o elana Yabowaine wana anelose i baem eliyau i ba, ‘Yakobo.’
    Yaka anana ya lahe ya ba, ‘O, nau iyahe.’
  wbp-wbp: Jintaju marramarra Kaatu-kurlangu ngajuku wangkaja jukurrparla yinyarla,
    ‘Jakupu!’ Ngajulurlurna marramarra yinya yalu-manu, ‘Nyiya?’
  luo-luo: Malaika mar Nyasaye noluonga e lek ni, ‘Jakobo.’ Eka nadwoke ni, ‘An ka.’
  meu-meu: Bena egu nihi ai Dirava ena aneru ta ese e hereva henigu, eto “Iakob”.
    Lau nato “Lau o ina.”
  npi-ULB: सपनामा परमेश्‍वरका दूतले मलाई भने, 'हे याकूब!' मैले जवाफ दिएँ, “हजुर, म
    यहाँ छु ।'
  yor-yor: Angẹli Ọlọ́run wí fún mi nínú àlá náà pé, ‘Jakọbu.’ Mo sì wí pé, ‘Èmi nìyí.’
  emp-NTPO: 'Mãwã b̶ʌd̶e Ãcõrẽba mʌ̃ra trʌ̃sia: “¡Jacobo!” Mʌ̃a panusia: “Nama b̶ʌa.”'
  ind-ind: Dalam mimpi itu, ada malaikat yang menyampaikan pesan Allah. Dia memanggilku,
    ‘Yakub!’ Jawabku, ‘Ya TUHAN, aku di sini!’
  pes-OPCB: 'آنگاه فرشتۀ خدا در خواب به من گفت: ”یعقوب!“ و من گفتم: ”بله، امر بفرما!“'
  ssx-ssx: Kutupa mo Koda꞉na꞉ enisoloma꞉ upama꞉ I̱ pa꞉ta꞉ alota꞉ Dieikopeo leeke I̱ma꞉
    Wae loa꞉me.
  lcm-lcm: Au, asosokai si God kala songo iau ta, ‘Iakov!’ Na nala polpol ta, ‘Io,
    nau kana.’
  aer-aer: Kele alkere-arenye Ngkarte-kenhe anyente atyenge altyerrenge angkeke, ‘Jacob-aye!’
    Ayenge utnenge alkere-arenye ikwere angkirtneke, ‘Wertaye?’
  tgl-ULB: Sinabi sa akin ng anghel ng Diyos sa panaginip, “Jacob.' Sumagot ako, 'Narito
    ako.'
  nop-nop: Kaŋ Bepaŋ’walaŋ aŋelodi indiŋ naniŋguk, ‘Yakobo!’ Kaŋ nubo yogut, ‘Nu yoŋ
    eeŋ.’
  kca-kca: 'Турәм ангел мӑнэма уԓәмән йастәс: ‘Иаков!’ Ма йастәсәм: ‘Ма щи’.'
  cbu-NT: Anshuritam yuwash pamaski anush Apanllsha wasundurur nuwaa kuruzurangu,
    Akopaa, tárangu, nuwshat; ¿Maya? tárangina.
  hui-hui: Ani hondo hewagola Ngode Datagaliwabenaga dahuliyali mbirame lalu, Yagaba-o,
    layagola i̱na, Ya i̱ o kogoni, laru.
  wrs-wrs: Doa Sesoana ovsongolnindrini phonamba, kam omnana inungpunungna, Yakop.
    Wo ka omnana, eie,
  mya-mya: အိပ်​မက်​ထဲ​တွင်​ဘု​ရား​သ​ခင်​၏​ကောင်း​ကင် တ​မန်​က`ယာ​ကုပ်' ဟု​ခေါ်​လျှင်​ငါ​က`ရှိ​ပါ
    သည်​အ​ရှင်' ဟု​ထူး​သော်၊-
  cbi-NTPO: 'Tsenñu tsai'' kipiñu, Diosa'' anjee inu in mumunu pawa, tsenñu iya: Enu
    entsanayu, tikawayu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གི་ཕོ་ཉས་རྨི་ལམ་ནང་དུ་ཡ་ཀོབ་ཅེས་ང་རང་བོས་པ༌དང༌། བདག་གིས་ང་རང་འདི་རུ་ཡོད་ཅེས་ལན་བཏབ་པར་ཁོང་གིས་འདི་སྐད༌དུ།
  wsk-wsk: Se Kaem ko engel aga auram, ‘Jacob,’ mam. Se ani ‘Baluko,’ maem.
  kkl-kkl: Allahri babe eldi arukna malaikat pere agha lenda toman ambarelamneogti,
    'Yakub,' seogpa nari, 'Ya Nani Allah,' sehiba,
  sna-sna: Mutumwa waMwari akati kwandiri mukurota, ‘Jakobho,’ ini ndikapindura ndikati,
    ‘Ndiri pano.’
  spa-BLM: 'El ángel de Dios me dijo en el sueño: “Jacob”, y yo dije: “Aquí estoy”.'
  beu-beu: Angmuse Lahatala Egahingvala sorga mi nu, iipal omimi nearut hula, ꞌYakob!ꞌ
    Angmuse na madut hula, ꞌYa Nimang, Aaing ba neLahatala!ꞌ
  cac-cac: 'Axo d''a jun in vayich chi'', ix in yavtej Jun yángel Dios, ix in tac''vi
    d''ay: Oy, ina vajec'' tic, xin chi d''ay.'
  swh-ULB: Malaika wa Mungu akaniambia katika ndoto, 'Yakobo.' Nikasema, 'Mimi hapa.'
  bel-bel: 'Анёл Божы сказаў мне ў сьне: Якаве! Я сказаў: вось я.'
  deu-ELBBK: 'Und der Engel Gottes sprach im Traum zu mir: Jakob! Und ich sprach:
    Hier bin ich!'
  mbb-OT: Dutun te teǥeinep ku, migkeǥiyan a te velinsuǥuen te Megbevayà. Ke sikandin
    te, ‘Jacob!’ Midtavak a te, ‘Heini e zed!’
  msc-msc: 'Wo waati rɔ, Alla la mɛlɛka ka a fɔ n yɛ ko: ‹Yakuba.› N kan ko: ‹Naamun.›'
  mal-2015: 'ദൈവത്തിന്റെ ദൂതൻ സ്വപ്നത്തിൽ എന്നോടു: യാക്കോബേ എന്നു വിളിച്ചു; ഞാൻ ഇതാ,
    എന്നു ഞാൻ പറഞ്ഞു.'
  tuo-NT: 'Quẽꞌerõpʉ Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã
    yʉꞌʉ wãmerẽ pisuwĩ. Yʉꞌʉ peꞌe cʉ̃rẽ yʉꞌtiwʉ: “Aꞌtota niꞌi”, niwʉ̃.'
  gup-gup: Dja ngabekkang angel nuye God nganmarneyimeng bukirri, yimeng, ‘Jacob!’
    Dja ngayimeng, ‘Ngaye konhda, bekkabekkan.’
  met-met: Baing mana mibingagua Urana uleginama harua nanga ba, ‘Yekop.’ Ngahaxuya
    ba, ‘Ngawau.’
  gvs-gvs: E Yaubada ina anerose ilatuwokoigu idigo kana, “Yakobo!” “U, amegu”, kaegu.
  rmc-rmc: 'O aňjelos le Devleskro ke ma andro suno prevakerďa: ‚Jakob!‘ Me leske
    odphenďom: ‚Kade som!‘'
  nlg-nlg: Mi ta nigua na maturu bole, na angel nina God te bosa vaniu, ‘Jacob!’ Mi
    nau tu bosa tughu, ‘Eo, inau tu rongovigho.’
  dgr-DOGNT: Nǫ̀htsı̨ weyak'eet'ı̨į̀ sets'ǫ̀ gode hǫt'e, ‘Jacob,’ sèhdı. ‘Hęɂę, neèhkw'ǫ,’
    dehsı̨.
  pes-OPV: 'و فرشته خدا درخواب به من گفت: «ای یعقوب!» گفتم: «لبیک.»'
  ron-1924: 'Ши Ынӂерул луй Думнезеу мь-а зис ын вис: ‘Иакове!’ ‘Ятэ-мэ’, ам рэспунс
    еу.'
  ben-OBCV: ঈশ্বরের দূত স্বপ্নে আমাকে বলেছিলেন, ‘যাকোব।’ আমি উত্তর দিয়েছিলাম, ‘আমি
    এখানে।’
  lex-lex: 'Ne Uplerlawna hopopanni Nakot mai a''u lia mi''u de ralamni: “Yakopa.”
    Noma awuahla: “Yowa Matroma.”'
  rgu-rgu: Basa de Manetualain eilaꞌo-limalopen neme nusatetu-ikutemaꞌ a mai, naloo
    au nai mei-afeꞌ daleꞌ nae, ‘Yakob, ee!’ Au ataa ae, ‘Ia, Manetualain?’
  som-som: Malaa'igtii Ilaahna waxay igu tidhi intaan riyoonayay, Yacquubow. Oo anna
    waxaan idhi, Waa i kan.
  lat-VUC: 'Dixitque angelus Dei ad me in somnis: Jacob? Et ego respondi: Adsum.'
  aoi-aoi: Eneja Neningikarrawara-langwa nenikumamurikaja ni-yengbinuma akwulyangburarrka-murra
    ngayuwa-wa. Ni-yama, ‘Wayi, Jekaba...wa!’ Nganja, ‘Miyambena?’ ningi-yama.
  eng-ASVBT: 'And the angel of God said unto me in the dream, Jacob: and I said, Here
    am I.'
  mna-mna: 'To aŋela ki Anutu ta iso pio ma isombe: ‘Yakop!’ Mi nio aŋtur la kalŋaana
    ma aŋso: ‘Oi, ituŋ ti.’'
  ita-1885: 'E l''angelo di Dio mi disse in sogno: Giacobbe. Ed io dissi: Eccomi.'
  eng-LXXUP: And the angel of God said to me in a dream, Jacob; and I said, What is
    it?
  eng-ULB: The angel of God said to me in the dream, 'Jacob.' I said, 'Here I am.'
  spa-VBL: 'Entonces en el sueño, el ángel del Señor me habló y me dijo: ‘Jacob!’
    y yo respondí: ‘Aquí estoy’.'
  fra-_FOB: 'Et l''ange de Dieu me dit en songe: Jacob! Et je répondis: Me voici!'
  mal-mal: 'ദൈവത്തിന്റെ ദൂതൻ സ്വപ്നത്തിൽ എന്നോട്: ‘യാക്കോബേ’ എന്നു വിളിച്ചു; ‘ഞാൻ
    ഇതാ’ എന്നു ഞാൻ പറഞ്ഞു.'
  urd-GVR: Us ḳhāb meṅ Allāh ke farishte ne mujh se bāt kī, ‘Yāqūb!’ Maiṅ ne kahā,
    ‘Jī, maiṅ hāzir hūṅ.’
  suz-BL: मिनु परमप्रभु आ स्‍वर्ग ङा गेय पाइबमी आं कली ङोमुमी ‘याकूब’ दे ब्रेत्‍ताक्‍यी।
    ‘मिनु गो बाक्‍ती’ दे लोव़ लेत्‍ताक्‍ङ।
  ita-1927: 'E l’angelo di Dio mi disse nel sogno: Giacobbe! E io risposi: Eccomi!'
  ckb-ckb: 'فریشتەی خوداش لە خەونەکە پێی فەرمووم: ”یاقوب.“ منیش گوتم: ”ئەوەتام.“'
  eng-BBE: 'And in my dream the angel of the Lord said to me, Jacob: and I said, Here
    am I.'
  crx-NTPO: '''Et Yak''usda (Elohim) oolizas sulh yatilhduk nuste whe ''ink''ez ''utni,
    ‘Jacob,’ ''et ''udusni, ‘Njan ''ust''oh.’'
  kan-OKCV: ದೇವದೂತನು ಸ್ವಪ್ನದಲ್ಲಿ ನನಗೆ, ‘ಯಾಕೋಬನೇ’ ಎಂದನು. ಅದಕ್ಕೆ ನಾನು, ‘ಇಲ್ಲಿ ಇದ್ದೇನೆ,’
    ಎಂದೆನು.
  bbb-bbb: Ro Godido anera ije fu na kie, Jekafuno kiemoga na onukuana kuae, Na igifurekino
    kuae
  tam-2017: 'அன்றியும் தேவதூதன் ஒருவர் கனவில்: யாக்கோபே என்றார்; இதோ, இருக்கிறேன்
    என்றேன்.'
  spa-RV-1909: 'Y díjome el ángel de Dios en sueños: Jacob. Y yo dije: Heme aquí.'
  ron-BTF: 'Şi îngerul lui Dumnezeu mi-a vorbit într-un vis, spunând: Iacob; iar eu
    am spus: Iată-mă.'
  eng-WEBP: The angel of God said to me in the dream, ‘Jacob,’ and I said, ‘Here I
    am.’
  eng-FBV: Then in the dream the angel of the Lord spoke to me and said, ‘Jacob!’
    I replied, ‘I'm here.’
  nld-1939: 'En de engel van Jahweh sprak tot mij in de droom: Jakob! Ik antwoordde:
    Hier ben ik!'
  nch-BL: 'Ipan nopa temicti iilhuicac ejca Toteco Dios nechnojnotzqui ica notoca
    huan nijnanquili: ‘Nica niitztoc.’'
  tfr-NTPO: Era Sbö parkaga kjok dogo so, tja rokara. Tjl̈ẽ ga “Jacob.” »“¿L̇l̇ë?,
    Tjl̈apga” l̈ër ba kong.
  vie-1934: 'Thiên sứ Đức Chúa Trời phán cùng ta trong mộng rằng: Hãy Gia-cốp! Ta
    bèn thưa: Có tôi đây.'
  hin-CV: परमेश्वर के दूत ने स्वप्न में मुझसे कहा, ‘याकोब,’ मैंने कहा, ‘क्या आज्ञा
    है, प्रभु?’
  eng-OURB: Ha mal'ak Elohim [The Angel of God] said to me in the dream, ‘Jacob [Supplanter],’
    and I said, ‘Here I am.’
  spa-BES: 'Y en mi sueño el ángel del Señor me dijo: Jacob, y dije: Heme aquí.'
  tdx-tdx: Le hoe t’i anjelin’ Añahare amako ama’ nofy, O Iakòbe, vaho natoiko ty
    hoe, Intoy iraho.
  vid-vid: Mhilisi wa Nguluwi nakalonga na heni kuli ulotezi awo, nakanyhema, ‘Yakobo,’
    nani nyhidichila, ‘Ena.’
  pwg-pwg: Ma aku matu kamonai na aneya ivi sisiya kuriku ivona bo, ‘Jeikap.’ Ma avonapotei
    bo, ‘Taku weni.’
  eng-OKE: And the angel of the Lord said to me in a dream, Jacob. And I said, Behold,
    I am.
  tha-KJV: ในความฝันนั้นทูตสวรรค์ของพระเจ้าเรียกข้าพเจ้าว่า ‘ยาโคบเอ๋ย’ ข้าพเจ้าตอบว่า
    ‘ข้าพเจ้าอยู่​ที่นี่ พระเจ้าข้า’
  por-BR-2018: 'E disse-me o anjo de Deus em sonhos: Jacó. E eu disse: Eis-me aqui.'
  bco-bco: Ne ofolakiyo꞉, Godeya꞉ ma꞉mul kaluwa꞉yo꞉ nemo꞉wo꞉, ‘Ya꞉kob.’ A꞉la꞉ho꞉idabiki
    niyo꞉, ‘O꞉ba, ne weko꞉,’ a꞉la꞉sio꞉.
  deu-ELO: 'Und der Engel Gottes sprach im Traume zu mir: Jakob! Und ich sprach: Hier
    bin ich!'
  ktm-ktm: Engel ta Lapan isohou ile todo idu lon mihmih kuti ihpa, ‘Yakop!’ Pe yu
    usomwii uhpa, ‘Ah?’
  caa-caa: 'Y tama niwayac ayan inteꞌ ángel tuaꞌ Cawinquirar Dios xeꞌ upejquen tama
    nicꞌabꞌa, y nen inware: ‘Tara turen,’ inware.'
  eng-WYC-2018: And the angel of the Lord said to me in sleep, Jacob! and I answered,
    I am ready (or I am here).
  epo-epo: 'Kaj anĝelo de Dio diris al mi en la sonĝo: Jakob! kaj mi diris: Jen mi
    estas.'
  uig-PIN: 'Andin Hudaning Pǝrixtisi qüxümdǝ manga: «Əy Yaⱪup», dewidi, mǝn jawab
    berip: «Mana mǝn», dedim.'
  beo-beo: Simasia ganodini, Gode Ea a:igele dunu da nama amane sia:i, ‘Ya:igobe!’
    Na bu adole i, ‘Na wea!’
  tpi-OTNT: Na long driman ensel bilong God i singautim mi na i tok, ‘Jekop.’ Na mi
    tok, ‘Mi stap.’
  hau-SA: Sai mala’ikan Allah ya ce mini a mafarkin, ‘Yaƙub.’ Sai na amsa na ce, ‘Ga
    ni.’
  udu-udu: 'Dhali yan’ko’d aman’doyu gwo gi Tap̱a o aha/ gwo ki jan mo ki: Yakuub,
    dhali aha/ ki thoḵ a’di gwo mo ki: Aha/ dina imahan mo.'
  uig-LAT: 'Andin Xudaning Perishtisi chüshümde manga: «Ey Yaqup», déwidi, men jawab
    bérip: «Mana men», dédim.'
  nde-nde: Ingilosi kaNkulunkulu yathi kimi kulelophupho, ‘Jakhobe.’ Ngasabela ngathi,
    ‘Ngilapha.’
  ton-ton: Pea lea ʻae ʻāngelo ʻae ʻOtua kiate au ʻi he misi, ʻo pehē, ‘Sēkope:’ pea
    naʻaku pehē, ‘Ko au eni.’
  ces-1613: 'Tedy řekl mi anděl Boží ve snách: Jákobe! A já jsem odpověděl: Teď jsem.'
  eko-eko: 'Nlayikha la Nluku khukikhuwela muulottha liraka: ‘Yaakhumpa!’ Miiyo khujipu:
    ‘Lape!’'
  nss-nss: Pe yo unihiyani angelou hamou ta Ngindrai isa pe iyoh isa kili yo ipa,
    ‘Yakop!’ Pe yo upa, ‘Tesah; yo ye.’
  eng-WMB: The angel of God said to me in the dream, ‘Jacob,’ and I said, ‘Here I
    am.’
  tam-TCV: இறைவனின் தூதன் அந்தக் கனவில், ‘யாக்கோபே’ என்று என்னைக் கூப்பிட்டார். ‘இதோ,
    நான் இருக்கிறேன்’ என்று நான் பதிலளித்தேன்.
  ceb-ULB: Miingon ang anghel sa Dios kanako diha sa damgo, 'Jacob.' Mitubag ako,
    'Ania ako.'
  mkn-mkn: Ais Tuhan pung ana bua dari sorga pange sang beta dalam mimpi bilang, ‘We!
    Yakob!’ Ais beta manyao bilang, ‘Ada apa, Tuhan?’
  pol-UBG: 'Wtedy Anioł Boga powiedział mi we śnie: Jakubie! A ja odpowiedziałem:
    Oto jestem.'
  agr-agr: 'Nuna dii wajai, Apajuí ángel tumain kajanum mina daajun adayak untsugkabi,
    tujutkui wi ayaakun: ‘Juwi pujajai’ tibaijai.'
  kyc-kyc: Dokopa Kamongona aŋala mendeme kombeya dokona epapala, Jekope, leya. Leyasa
    Namba dae karo, leyo.
  urd-GVU: اُس خواب میں اللہ کے فرشتے نے مجھ سے بات کی، ’یعقوب!‘ مَیں نے کہا، ’جی،
    مَیں حاضر ہوں۔‘
  deu-1912: 'Und der Engel Gottes sprach zu mir im Traum: Jakob! Und ich antwortete:
    Hier bin ich.'
  ntj-ntj: Nyangka-rni Mama Kuurrku yayintjultu tjapirnu, ‘Tjayikapa!’ Nyangka-rna
    watjarnu, ‘Yuwa, kulira-rnanta.’
  row-row: Au ulumein onaꞌ a Lamatualain ate na mia sorga noꞌe au nae, ‘We! Yakob!’
    De au utaa ae, ‘Taꞌo bee, Lamatuaꞌ?’
  kan-2017: ಆ ಕನಸಿನಲ್ಲಿ ದೇವದೂತನು, ‘ಯಾಕೋಬನೇ’ ಎಂದು ಕರೆಯಲು ನಾನು, ‘ಇದ್ದೇನೆ’ ಎಂದು ಹೇಳಿದಾಗ
  ena-ena: Igɨdalɨŋ anisɨhu hɨvɨ ala Asɨ dɨ ciaŋ hali hɨsɨŋ agaŋ iadɨ abalɨ uami.
    Jekopɨ aba abalɨ uami. Lɨci viaŋ abacin uami. Viaŋ nan aba abacin uami.
  tgo-tgo: Gheneloloko e tɨne Loi le nyao thovuye i dage e ghino iŋa, ‘Jeikob.’ Ya
    gonjoghawe yaŋa, ‘Mbe ghinoke.’
  yap-yap: Ma aram me non ba engel rok Got ngog u malk’ay ni ga’ar, ‘Jakob!’ mug fulweg,
    ‘Gu ba’aray.’
  tet-tet: Hotu, Maromak Niakaan makbukar laleꞌan ida bolu haꞌu iha meꞌi nia naꞌak,
    ‘Hei Yakob!’ Haꞌu ksimu kaꞌak, ‘Heꞌe Naꞌi Maromak?’
  hlt-MCSB: Te phoeiah Pathen kah puencawn loh kai te ka mang ah, 'Jakob,” a ti tih,
    “Kai ni he,” ka ti nah.
  mdy-ETH: «ዬይያ ዓውቶና ፆኦሲኮ ኪኢታንቻ ታና ‹ያይቆኦቤ!› » ጌዒ ዔኤላዛ ታኣኒያ «ዮ!» ጌዔኔ።
  twi-ASANTE: Onyankopɔn ɔbɔfoɔ frɛɛ me wɔ daeɛ no mu ka kyerɛɛ me sɛ, ‘Yakob!’ Ɛnna
    megyee so sɛ, ‘Me nie!’
  bhl-bhl: 'Yetebi dim bakate, Sunbin-Got em dabalakamin finik mak nelo weng mak bokonemomele:
    ‘Sekow kutaka!’, nangei, ne elo kiin dem sin bokolewomeli: ‘Wee! Nesik bi kaleli!”,
    dangsi te.'
  con-NTPO: 'Tsa''caen ayo''o''je''ni tsu Chigama sefacconi''su shondo''su ña inisei''ccu
    ñama ttu''se. Ttu''sesi gi su: ‘Va''tti gi can''jen.’'
  eng-WEBU: The angel of God said to me in the dream, ‘Jacob,’ and I said, ‘Here I
    am.’
  bnp-bnp: A vurena vona a agelo na Vure i gale iau, i ta maea, ‘Iakop.’ Lakea a koli,
    a ta maea, ‘Iau ieni.’
  wal-wal: Xoossaa kiitanchchai aimuwan tana, ‘Yaaqoobaa’ yaagiis; yaagin taani, ‘Yee’
    yaagada koyaas.
  mgh-mgh: 'Vano ncelo a Nluku ahokiirela munttorani: Yakopi, mi kahomwaakhula kiiraka:
    Kiri va.'
  acu-NT: 'Tura nu karanam Yuse awemamuri wina naarun pachis untsurmatai, wi ayaakun:
    Juni pujajai timiajai.'
  spa-PDDPT: 'Y el Ángel de ʼElohim me dijo en el sueño: Jacob. Y yo dije: Aquí estoy.'
  gun-gun: 'Ha''e anjo Nhanderuetea guigua aexa ra''u rã “Jacó” he''i ramo ambovai:
    “Apy ma aĩ.”'
  agu-BL: 'Ncha''tz tul yi jun inwutzicy''a''tz wilnin yi jilone''n tzaj yi ángel
    tetz Kataj swetz. Ja xcon imbi'' ta''n tan inchakle''n. Ej nin yi bene''n wital
    nintzun intziwun nintz: “Je ine''j ta'',” chinch ban nintz.'
  eng-PEV: Then in that dream there was an angel messenger from God, and he said,
    ‘Jacob.’ And I said, ‘Yes, I am listening.’
  ilo-ULB: Imbaga ti anghel ti Dios kaniak iti tagtagainep, 'Jacob'. Kinunak, 'Adtoyak.'
  kpg-kpg: Tangada di langi o God ne helekai mai i lodo di midi, ‘Jacob’, gei au ga helekai,
    ‘Deenei au.’
  uig-ARA: 'ئاندىن خۇدانىڭ پەرىشتىسى چۈشۈمدە ماڭا: «ئەي ياقۇپ»، دېۋىدى، مەن جاۋاب
    بېرىپ: «مانا مەن»، دېدىم.'
  bsp-bsp: 'Kɔ mɛlɛkɛ ma Kanu molok'' im dəmere: ‹Yakuba!› K''iwosɛ: ‹In'' ɛwɛ!›'
  mbs-mbs: Dalem te pegtegeinep ko, minikagi se anghil te Timanem diyà kanak, ‘E Jacob.’
    Timaba a, ‘Seini a.’
  tof-tof: ⌊Godón anerrua⌋ kürüka nus bóktan yarilürr wagó, ‘Zeikob!’ Ka bóktan yalkomólórró
    wagó, ‘Ka inamüla.’
  sus-sus: N ma xiye kui, Ala xa malekɛ naxa n xili, ‹Yaxuba›. N naxa a ratin, ‹N
    tan nan ya.›
  pon-2006: Nan auramano tohnleng en Kohto ahpw malipe ie oh mahsanih, ‘Seikop!’ I
    ahpw sapeng patohwan, ‘Iet ngehi, maing.’
  jae-jae: Go Anôtônê aŋela awa gêjac aê gêdêŋ taŋ gaêc mê gaêc naŋ, gebe ‘Jakob.’
    Ma aê kasôm gebe ‘Aê tec gamoa.’
  ksd-ksd: 'Ma ra angelo kai God i biti tagu ta ra ririvon: Iakob! Ma iau biti: Iau
    go kari.'
  tur-YTC: Tanrı'nın meleği rüyada bana, ‘Yakov’ dedi. ‘Burdayım’ dedim.
  bel-N: 'I сказаў мне анёл Божы ў сьне: “Якубе!” І я сказаў: “Вось я!”'
  grc-BRENT: Καὶ εἶπέ μοι ὁ Ἄγγελος τοῦ Θεοῦ καθʼ ὕπνον, Ἰακώβ· ἐγὼ δὲ εἶπα, τί ἐστι;
  ind-AYT: Kemudian, Malaikat Allah berkata kepadaku dalam mimpi, ‘Yakub!’ Aku menjawab,
    ‘Ya.’
  lid-lid: I doh badeh angelo ta Kindrei tiye na ameh, anya, ‘Jekop.’ Eme jo anya,
    ‘Jo kada-ah.’
  eng-NNA: In that dream God spoke to me, 'Jacob!' 'Yes, what?'
  nya-nya: Kutulo komweko, mngelo wa Mulungu anati, ‘Yakobo.’ Ine ndinayankha, ‘Ee,
    Ambuye.’
  hrv-hrv: 'Još u snu anđeo Božji mene zovne: ''Jakove!'' ''Evo me!'' rekoh.'
  mps-mps: Tama eno nade Godigo ensel mobo bidigo ena i olama, tama enabolo te po
    wali, ‘Jekop.’ Tama eno te po wai, ‘Ena e bidibao.’
  llg-llg: Boe ma, Manetualain ata nala leme nusa-sodak mai, loke au nai meꞌis dale,
    lae, ‘Wei! Yakob!’ Boe ma au ataa, ae, ‘Hata, Manetualain?’
  tpi-tpi: Na long driman ensel bilong God i singautim mi na i tok, ‘Jekop.’ Na mi
    tok, ‘Mi stap.’
  dan-1931: 'og Guds Engel sagde til mig i Drømme: Jakob! Jeg svarede: Se, her er
    jeg!'
  vie-OVCB: 'Lúc ấy, thiên sứ của Đức Chúa Trời liền nói với anh trong giấc mộng:
    ‘Gia-cốp!’ Anh thưa: ‘Có con đây!’'
  lbk-lbk: Sa et nenkali nan anghel Apo Dios ken sak-en isnan it-itawko. Kinwanina,
    ‘Jacob.’ ‘Wen,’ kinwanik ay nanongfat.
  guj-2017: ઈશ્વરના દૂતે મને સ્વપ્નમાં કહ્યું, ‘યાકૂબ.’ મેં કહ્યું, ‘હું આ રહ્યો”
  byr-byr: '@see-verse:GEN.031.010'
  awx-awx: Tixawän Anätule ängelatä dambu tängänekänu using yakut. ‘Jekop,’ yawän,
    ‘We!’ yäwa, using nanikut.
  pon-2006A: Nan auramano tohnleng en Kohto ahpw malipe ie oh mahsanih, ‘Seikop!’
    I ahpw sapeng patohwan, ‘Iet ngehi, maing.’
  por-BRBSL: O anjo de Deus me disse no sonho, 'Jacob', e eu disse, 'Aqui estou eu'.
  aly-aly: Akngey-kenh angel atyeng arlkek, ‘Jacob-ay.’ ‘Nhantey ayeng aneyelaw.’
    Ayeng ikwer ilelhek.
  cth-cth: Ka mang lah Cathut e kalvantami ni, Jakop ati teh kai ni, hi vah ka i doeh,
    ka ti pouh.
  twi-twi: Onyankopɔn bɔfo frɛɛ me wɔ dae no mu ka kyerɛɛ me se, ‘Yakob!’ Na migyee
    so se, ‘Me ni!’
  hlt-hlt: Te phoeiah Pathen kah puencawn loh kai te ka mang ah, 'Jakob,” a ti tih,
    “Kai ni he,” ka ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì n yú kɛ dɔ̀: Sɑkɔbu! Kɛ̀ n dɔ̀: Ntɛ mí.'
  msy-2020: Ezɨ Godɨn ensel irebamɨn nan dɨa ghaze, ‘Jekop.’ Ezɨ kɨ ghaze, ‘Kɨ kati.’
  txq-txq: Boe ma Manetualain atan numa nusa tetuk do inggu temak mai nanggou au nai
    meꞌis dale nae, ‘Wee! Yakob!’ Boe ma au aselu ae, ‘Tao hata, Manetualain?’
  aaz-aaz: Rarit Uisneno In ameput naꞌko neno tunan, anhaman kau nbi mneit am nak,
    ‘Yakop!’ Rarit au utaah am ꞌak, ‘On mee, tua?’
  azb-azb: 'Yuxuda Allahın mələyi mənə dedi: “Yaqub!” “Mən buradayam!” deyə cavab
    verdim.'
  eng-DBY: And the Angel of God said to me in a dream, Jacob! And I said, Here am
    I.
  hin-2017: तब परमेश्वर के दूत ने स्वप्न में मुझसे कहा, ‘हे याकूब,’ मैंने कहा, ‘क्या
    आज्ञा।’
  wol-KYG: 'Ca la ma malaakam Yàlla ma wax ci biir gént gi ne ma: “Yanqóoba,” ma ne
    ko: “Naam.”'
  swp-swp: Abo Eaubada ena aneru i ribalaoma arigu eai enosuai eai wa, i ene, ‘Iakobo’
    to ea ne, ‘Eau ede ina.’
  bjr-bjr: Qinee qainasaa qafaafananoo Anutuna angiroo moo fannoo qini daaroofaqa
    qinee maqi qiqiafana.
  eng-YLT: and the messenger of God saith unto me in the dream, Jacob, and I say,
    Here [am] I.
  heg-NTPO: Hidim Ama Lamtua ima-ii deng sorga haman auk se in natloa na dalen, le
    tek noan, ‘Hoe, Yakob!’ Kon auk siut noan, ‘Elola la Lamtua?’
  ptu-ptu: 'Anna napalosaiä'' malaika''na Puang Allataala illaam indo pangngimpi naua:
    ‘O Yakub.’ Iya kutimba''im duka'' kuua: ‘Indeä'' Debata.’'
  bzd-NTPO: 'Kabsuè̱ e'' a̱, Skëköl biyöchökwak ye'' chaké ye'' kiè wa ta̱ ye'' iiu̱té:
    ‘¿Ì?’'
  kwf-kwf: Sui Ꞌainsel God ka sae nau saena maliu boleꞋa neꞋeri, ma nia ka fata Ꞌuri,
    “Jakob.” Ma nau ku olisi Ꞌuri ana, “ꞋIu.”
  eng-WYC-2017: And the angel of the Lord said to me in sleep, Jacob! and I answered,
    I am ready.
  eng-WMBB: The angel of God said to me in the dream, ‘Jacob,’ and I said, ‘Here I
    am.’
  spp-spp: 'Lire tèni i, Kile Mɛlɛkɛŋi à mii yyere ŋɔɔge e: «Yakuba» ka mii i shwɔ.'
  aey-aey: Odocob Tibudna ensel bebelecna maten, ‘Jekob,’ ten. Odocob ija madom, ‘Ija
    i hen,’ dom.
  urd-GVH: उस ख़ाब में अल्लाह के फ़रिश्ते ने मुझसे बात की, ‘याक़ूब!’ मैंने कहा, ‘जी,
    मैं हाज़िर हूँ।’
  rug-rug: Meke zama mae koa rau pa korapa pinutagita sa mateana te Tamasa, ‘Zekopi!,’
    gua si asa. ‘Arau!,’ gua si rau.
  gaz-gaz: Ergamaan Waaqayyoos abjuu keessa, ‘Yaaqoob’ naan jedhe. Ani, ‘Kunoo asan
    jira’ jedheen deebise.
  fra-LSG: 'Et l’ange de Dieu me dit en songe: Jacob! Je répondis: Me voici!'
  yal-yal: N ma xiyeni, Ala a malekan yi n xili, a naxa, ‘Yaxuba.’ N yi a ratin, n
    naxa, ‘N tan ni i ra.’
  gum-gum: 'Inchen tru piabyube Tiuswei ángelbe nane trenchitan cha: “Jacob” cha.
    Inchen nabe trendainatan cha: “Nabe yu war” cha.'
  iou-iou: Täŋpäŋ Anutu täŋo aŋerotä däpmonken ŋode näwetkuk; Jekop! yäk. Jekop yäŋ
    yäwänä Itat ŋo yäŋ iniŋ yäŋkut.
  haw-1868: 'Olelo mai la ka anela o ke Akua ia''u ma ka moeuhane, E Iakoba: i aku
    la au, Eia wau.'
  arb-NAV: 'وَقَالَ لِي مَلاكُ اللهِ فِي الْحُلْمِ: يَا يَعْقُوبُ،'
  adz-adz: Mingꞌa nam puafuban igi da Anutu angira gan ini da dzi ibiani, ‘Yakop.’
    Da dzi ni, ‘Dzi rumpai.’
  ewe-ewe: Mawudɔla aɖe yɔm le drɔ̃ea me be, ‘Yakob,’ eye metɔ be, ‘Nyee nye esi.’
  eng-LEE: 'And an angel of God spoke unto me in the dream, Jacob: and I said, Here
    am I.'
  dji-dji: Girri wari ngunupilang irra witjiliban Godang djanguny-ganyakiṉing marri,
    irr buḻkinyipm, a nyani irra wangin, “Way, Djakup!” “Ngarri djiḻi,” ingarr bindjin.
  gvn-gvn: '@see-verse:GEN.031.010'
  nna-nna: Palanga kapukarringa Ngarrkalu muwarr pirniji, 'Jacob-kayi!' 'Yuu, ngani?'
  asm-FB: তেতিয়া সপোনতে ঈশ্বৰৰ দূতে মোক মাতিলে, ‘হে যাকোব।’ মই ক’লোঁ, ‘কওঁক, মই ইয়াতে
    আছোঁ।’
  sus-A: ﭑ مَ شِيٍ كُي، عَلَ شَ مَلٍكّ نَشَ ﭑ شِلِ، ‹يَشُبَ›. ﭑ نَشَ عَ رَتِن، ‹ﭑ
    تَن نَن يَ.›
  fra-SBL: 'L''ange de Dieu me dit en songe : « Jacob », et je répondis : « Me voici ».'
  hbo-hbo: וַיֹּ֨אמֶר אֵלַ֜י מַלְאַ֧ךְ הָאֱלֹהִ֛ים בַּחֲלֹ֖ום יֽ͏ַעֲקֹ֑ב וָאֹמַ֖ר
    הִנֵּֽנִי׃
  shp-NTPO: 'Jatian ja namá meranbi, Diossen ángelnin nokon janen ea kenaa iki, jatianra
    en neskáa iki: “Eara neno iki”, akin.'
  eng-WYCLIFFE: And the aungel of the Lord seide to me in sleep, Jacob! and Y answeride,
    Y am redy.
  piu-2006: '@see-verse:GEN.031.010'
  pjt-pjt: Ka ngayulu tjukurmankunyangka angeltu Godalanguṟu ngayunya ini wangkara
    wangkangu, ‘Jacob!’ “Kaṉa wangkangu, ‘Uwa nyangatjaṉa.’
  cwe-cwe: Msenga wa kuulanga kalonga na niye muna zinzozi na kanitanga, ‘Yakobo,’
    nimwidika, ‘Aino.’
  bgs-bgs: Róggun igtagénáppa, igkagi tô panaligan ka Manama kanak, na mà din, ‘Jacob.’
    Igtaba a, ‘Kannunna!’
  kik-kik: Nake mũraika wa Ngai akĩnjarĩria ndĩ kĩroto-inĩ, akĩnjĩĩra atĩrĩ, ‘Jakubu.’
    Na niĩ ngĩcookia atĩrĩ, ‘Niĩ ũyũ haha.’
  ksr-ksr: Nii gaoŋ iibe kanoŋ Anutuwaa gajoba moŋnoŋ noojoŋ ‘Jeikob!’ qaro. Kaeŋ
    qaro ‘Koi nanjeŋ,’ jeŋ meleembe.
  fra-NCL: 'Et un ange de Dieu me dit en songe : Jacob ! Je répondis : Me voici.'
  cek-AK: Sithaw ih van kami mah amang ah kai khaeah, Jakob, tiah ang kawk. Kai mah,
    Haeah ka oh, tiah ka naa.
  xla-xla: Epalati milamalo natili dulu edla God ya꞉ banakaka oplamitapo na꞉ watle
    epo atluwa, ‘Yokob.’ Epapalati na꞉ asiyama epo atluwa, ‘Yao, na꞉ me-dalemelema,’
    duwa.
  cuk-cuk: 'An we-gabdakedgine, Bab-Dummad-e-baliwitur an-nugba anse gochad. An abin-imaksad:
    ‘An be-itomai.’'
  uig-CYR: 'Андин Худаниң Пәриштиси чүшүмдә маңа: «Әй Яқуп», девиди, мән җавап берип:
    «Мана мән», дедим.'
  tel-2017: ఆ కలలో దేవుని దూత ‘యాకోబూ’ అని నన్ను పిలిచినప్పుడు నేను ‘చిత్తం, ప్రభూ’
    అన్నాను.
  hat-BSA: '“Alò, zanj Bondye a te di mwen nan rèv la: ‘Jacob,’ epi mwen te di: ‘Men
    mwen.’'
  kos-kos: Na lipufan lun God el kaskas nu sik in mweme sac ac fahk, ‘Jacob!’ Ac nga
    fahk, ‘Nga.’
  hbo-WLC: וַיֹּ֨אמֶר אֵלַ֜י מַלְאַ֧ךְ הָאֱלֹהִ֛ים בַּחֲל֖וֹם יַֽעֲקֹ֑ב וָאֹמַ֖ר הִנֵּֽנִי׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi Chineke sịrị m na nrọ, ‘Jekọb.’ Azara m sị, ‘Lee m nʼebe
    a.’
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱରଙ୍କ ଦୂତ ସ୍ୱପ୍ନରେ ମୋତେ ‘ଯାକୁବ’ ବୋଲି ଡାକନ୍ତେ, ମୁଁ କହିଲି,
    ‘ଦେଖନ୍ତୁ, ମୁଁ ଏଠାରେ।’
  wmt-wmt: '@see-verse:GEN.031.010'
  chk-chk: Iwe, nöün Kot we chon läng a köriei lon ai tan, ‘Jakop.’ Nge ngang üa apasa,
    ‘Ngang iei.’
  ssd-ssd: 'Kuate tuku Eŋel kiŋambi ye wika sayina: Yakob ŋgina kande ye minet te
    ŋgen.'
  rop-rop: En langa det drim wan einjul blanga God bin jingat langa mi, ‘Jeikob!’
    En aibin tok, ‘Wanim?’
  ukr-1871: 'І рече менї ангел Божий уві снї: Якове! Я ж кажу: Ось я!'
  eng-AOI: Then God's angel spoke to me in the dream and said, ‘Jacob!’ ‘What is it?’
    I answered.
  yon-yon: God ye engyumbed kiyuum angka ne yaa baandoon ‘Yekob’ andoone ‘Ee, kee
    doriin kei.’ andaane,
  bch-bch: Ta anggelo ton Deo ikeo pagau ngan anunug bedane, ‘Iakop.’ Ta nakeo, ‘Gau
    ta eko.’
  deu-1951: 'Und der Engel Gottes sprach zu mir im Traum: Jakob! Und ich antwortete:
    Hier bin ich!'
  eng-JPS: 'And the angel of God said unto me in the dream: Jacob; and I said: Here
    am I.'
  ubr-ubr: God an anea bomomoutai iyawureu iyau, ‘Jacob!’ Yau ai yafotai au, ‘Men,
    yau nio.’
  srp-1865: 'A anðeo Gospodnji reèe mi u snu: Jakove! A ja odgovorih: evo me.'
  lug-lug: Ne mu kirooto ekyo malayika wa Katonda n’ampita nti, ‘Yakobo.’ Ne nziramu
    nti, ‘Nze nzuuno.’
  heb-heb: ויאמר אלי מלאך האלהים בחלום יעקב ואמר הנני׃
  ben-IRV: তখন ঈশ্বরের দূত স্বপ্নে আমাকে বললেন, “হে যাকোব;” আর আমি বললাম, “দেখুন,
    এই আমি।”
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਨੇ ਮੈਨੂੰ ਸੁਫ਼ਨੇ ਵਿੱਚ ਆਖਿਆ, ਯਾਕੂਬ! ਮੈਂ ਆਖਿਆ, ਮੈਂ ਹਾਜ਼ਰ ਹਾਂ।
  mwp-mwp: Senabi pikinu muynu Awgadhaw angela ngayapa mulaydhin, ngoena tharal kedha,
    “Yakubu” ngath kudu manin kedha, “Midh?”
  mya-JVB: ဘုရားသခင် ၏ကောင်းကင် တမန်ကလည်း ၊ ယာကုပ် ဟု အိပ်မက် ၌ ငါ့ ကို ခေါ် လျှင်
    ၊ ကျွန်ုပ် ရှိ ပါ၏ဟု ငါထူး ၏။
  tte-O: Yo keno bwaine koina Yeoba ana anelose esagu ikatai iba, ‘Yakobo.’ Mwa yatalam
    yaba, ‘O, yau.’
  tbg-tbg: Ho te taira tave vauraro Kotiva atito enseliva tiriara tiharo, Iekopio,
    tumanta te tiha, Vo, te mainima vauro, turaro
  hmo-hmo: Vadaeni egu nihi dekenai, Dirava ena aneru ese ia hereva lau dekenai, ia
    gwau, ‘Iakobo e.’ Lau haere, lau gwau, ‘Lau inai.’
  ata-ata: Xe angelo noxou Lataua muavuti la muꞌavalilo, ‘Iakovo,’ la eni ekolinu
    ‘O! Maꞌia?’
  nfa-nfa: Ka ana pajuu Lamatua nèti sorga paroa jaꞌa, peka na, ‘Yakob!’ Hèia jaꞌa
    dhaa, ‘Tasamia, Lamatua?’
  urd-urd: और ख़ुदा के फ़रिश्ते ने ख़्वाब में मुझ से कहा, 'ऐ या'क़ूब!' मैंने कहा,
    'मैं हाज़िर हूँ।
  rus-SYN: 'Ангел Божий сказал мне во сне: Иаков! Я сказал: вот я.'
  cbt-NTPO: 'Naporo chachin Yosë anquëninën përarinco: “¡Cacopo!” itërinco. Itohuachincora:
    “Isëquë nisarahuë,” itërahuë.'
  bqc-SIM: 'Ɔ̃ Lua Malaika òmɛɛ nanapi guu: Yakↄbu! Ɔ̃ ma mɛ̀: Má kɛ́!'
  tcz-CHONGTHU: Chuin hitia mang kanei petin Pakai vantil khat in eihin houpin Jacob
    eihin tin kenjong “Hoijo hikoma kaum e,” kati.
  mar-mar: देवाचा दूत मला स्वप्नात म्हणाला, “याकोबा,” मी म्हणालो, “काय आज्ञा आहे?”
  tcs-tcs: Den da einzel blo God i bin spik diskain po mi insaid lo da drim, “Zekop”,
    ane ai bin ansa em, “Wiswei? Mi ya.”
  qub-qub: 'Chay suyñuynëchömi Diospa anjilnin jutëpa gayamaran. Chaura nogaga nirä:
    ‹Imallaraj› nir.'
  bqp-bqp: 'Akũ Luda Malaikaa pìmɛnɛ nana pìi gũn: Yakubu! Akũ ma wea ma pì: Makũ
    di!'
  hat-hat: 'Zanj Bondye a pale avè m'' nan rèv la, li di m'': Jakòb. Mwen reponn li:
    Men mwen wi.'
  eng-BSB: In that dream the angel of God said to me, ‘Jacob!’ And I replied, ‘Here
    I am.’
  tod-tod: 'GALA ná-geezuɠeelai ɠɛni mà segi zu: ‹Zakɔɓe.› Gè gooɠaaʋoteni, gè
    ɠɛ ma: ‹Nà ɠaa.›'
  eng-WEBPB: The angel of God said to me in the dream, ‘Jacob,’ and I said, ‘Here
    I am.’
  kbq-kbq: Anumzamofo ankeromo'a ava'nafi amanage huno nagia ahe'ne. Jekopuo! Hige'na
    ama mani'noe hu'na hugeno,
  nhe-BL: 'Ipan nopa temictli ielhuicac ejca Toteco Dios nechnojnotzqui ica notoca
    huan nijnanquili: ‘Nica niitztoc.’'
  bus-bus: 'Ben Luda Malaika bèmɛ nanaa pì guu: Yakubu! Ben ma weàla ma bè: Maɛ kɛ̀!'
  gub-BL: Tupàn heko haw pe har herenoz herer imume'u pà a'e. — Aiko xe, a'e izupe.
  eng-DRA: 'And the angel of God said to me in my sleep: Jacob? And I answered: Here
    I am.'
  knf-knf: 'Kë uwanjuŧ wi Naşibaţi udu''ën aji : “Yakob,” kë nŧeem aji : “Nji wi.”'
