  eng-BSB: Then Laban said to Jacob, “What have you done? You have deceived me and
    carried off my daughters like captives of war!
  tod-tod: 'Laɓan ɠɛni Zakɔɓe ma naazu: «Lee ɠa è kɛai? Lee vaa zu è yàavaai, è
    liizu ga dòun anzanuiti, eɠɛ ta ɠɛ ga duɔiti, ti zogai kɔɔi zu?'
  eng-WEBPB: Laban said to Jacob, “What have you done, that you have deceived me,
    and carried away my daughters like captives of the sword?
  kbq-kbq: Lebani'a anage huno Jekopuna asami'ne, Kagra nahigenka renavatga hutenka
    mofani'ararena hapinti kina huzmante'za zamavare'za frazankna hunka zamavarenka
    e'nane?
  nhe-BL: 'Huan Labán quitlajtlani Jacob: ―¿Tlaque tijchijtoc? ¿Para tlen tinechcajcayajtoc?
    ¡Tiquinhualicatoc nica noichpocahua queja itztosquíaj ipan se tlatehuilistli!'
  bus-bus: 'Ben Labã gàa à bè Yakubunɛ: Bↄ́yãnzi n ↄ̃ndↄ̃ↄ kɛ̀mɛ n ma nɛ́nↄ sɛ̀ɛ
    n tańyo lán zĩ̀zↄnↄ bà?'
  gub-BL: Uze'eg Àràmàw oho Zako pe kury. — Màràzàwe tuwe neremu'em ihewe. Ereraha
    herazyr nerupi ne wà, newe uma'ereko e ma'e wazàwe ne wà, zeàmàtyry'ymawhu pe
    neremipyhyk kwer wazàwe ne wà.
  eng-DRA: 'And he said to Jacob: Why hast thou done thus, to carry away, without
    my knowledge, my daughters, as captives taken with the sword.'
  knf-knf: 'Aji na Yakob : « we umobiiŋ ba? We ukaaŋ kë iguurën ba? Adoo ya na babuk
    naan ji bawo bakalabuş biki ikaanuŋ du ugut.'
