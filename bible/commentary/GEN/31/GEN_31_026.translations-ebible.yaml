verse: GEN.031.026
translations:
  mal-C: 'പിന്നെ ലാബാൻ യാക്കോബിനോടു പറഞ്ഞു: “നീ എന്താണു ചെയ്തത്? എന്നെ കബളിപ്പിച്ച്
    എന്റെ പെൺമക്കളെ യുദ്ധത്തടവുകാരെപ്പോലെ കൊണ്ടുപോന്നിരിക്കുന്നു!'
  deu-TKW: 'Da sprach Laban zu Jakob: Was soll das heißen, daß du mich überlisten
    wolltest und führtest meine Töchter fort wie Kriegsgefangene?'
  lin-lin: 'Labani alobaki na Jakobi : — Makambo nini osali ngai ? Okosi ngai mpe
    omemi bana na ngai ya basi lokola bakangami ya bitumba !'
  cbr-NT: 'usai anu ''inëti pëkaraxun ka Labánën munuma banakin ami nishkin Jacob
    kakëxa: —¿Añu kaina ''abëtsian? ¿Uisokin sinanx kaina ''ë paránbëtsini uban? ¡Min
    kamina ''ën bëchikëkama ''akanankin bikëxa uni abákësa usaribi kuatsinkin bëan!'
  eng-LSV: And Laban says to Jacob, “What have you done that you deceive my heart,
    and lead away my daughters as captives of the sword?
  bmu-bmu: 'Ahöba wahöta qiŋgiŋi Jeikobköreŋ anda kewö jii mörök: “Gi mönö wani kimbia
    ak niŋginöŋe? Gi tilipköm niŋgizan. Kerök yeŋön yarö gila ambi yoŋgorö örömakzei,
    mönö miaŋgö tandök nöŋgö böratyahötni ölöŋ etkuaŋgita kanöŋ.'
  eng-GNV: Then Laban sayde to Iaakob, What hast thou done? thou hast euen stolen
    away mine heart and caried away my daughters as though they had bene taken captiues
    with the sworde.
  eng-WEBSTER: And Laban said to Jacob, What hast thou done, that thou hast stolen
    away unawares to me, and carried away my daughters, as captives taken with the
    sword?
  nhw-BL: 'Huan Labán quitlatzintoquili Jacob: ―¿Tlaque tijchijtoc? ¿Para tlen techcajcayajtoc?
    ¡Tiquinhualicatoc nica noichpocahua quen itztosquíaj ipan se tlahuilancayotl!'
  swh-ONEN: Ndipo Labani akamwambia Yakobo, “Umefanya nini? Umenidanganya na umewachukua
    binti zangu kama mateka katika vita.
  bba-bba: Yen biruwɑ u Yɑkɔbu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn kuɑ mɛ. A mɑn kɑm mɛɛrɑ
    ɑ kɑ nɛn bibu doonɑmɑ nɡe yoo be ɑ mwɛɛrimɑ tɑbu ɡberun di.
  eng-KJVCPB: And Laban said to Jacob, What hast thou done, that thou hast stolen
    away unawares to me, and carried away my daughters, as captives taken with the
    sword?
  cpy-cpy: 'Iñaanaminthatakiri Jacob, ikantziri: “¿Iitaka pantakiri? ¿Iitaka pamatawitantanari?
    Pamapithatakinawo nishintopaeni, poshiyakotakari inoshikantzi owayiri-paeni.'
  mpx-mpx: Inoke Leiban i na i baek Yakobo elana i ba, “Ga i ola ge u kakaweyau ge
    natuwau yowau u ahel egonagil i ola u oeliem haveyana?
  wbp-wbp: Ngula-jangka, yaninjarlarla wangkaja Jakupuku, “Nyiya-jangkanpaju yimirr-yungu?
    Nyiya-jangkarlunpa-palangu yurntalpa ngaju-nyangu-jarraju kangu ngaju-kujakuju
    kulu wiri-piya-jangka?
  luo-luo: Eka Laban nopenjo Jakobo niya, “En angʼo ma isetimoni? Isewuonda kendo
    iseringa gi nyiga mana ka joma omak e lweny.
  meu-meu: Bena Laban ese Iakob e gwau henia, eto, Badina be dahaka o heau hehuni,
    natugu hahinedia danu abimauri hahinedia na heheto o heaulaidia?
  npi-ULB: लाबानले याकूबलाई भने, “तिमीले मेरा छोरीहरूलाई युद्धका कैदीहरूलाई जस्तै
    गरी लगेर मलाई छल गरी यो के गरेको?
  yor-yor: Nígbà náà ni Labani wí fún Jakọbu pé, “Èwo ni ìwọ ṣe yìí? Tí ìwọ sì tàn
    mi, ó sì kó àwọn ọmọbìnrin mi bi ìgbèkùn tí a fi idà mú.
  emp-NTPO: 'Maʌ̃be Labaʌ̃ba Jacoboa jarasia: –¿Cãrẽ cãrẽã bʌa mʌ̃ra cũrũgasi? Bʌa
    mʌ̃ caurãra namaa enesia djõbadarãba ãdjia poyaped̶ad̶ara jida edebada quĩrãca.
    ¿Cãrẽ cãrẽã jãwã osi?'
  ind-ind: Lalu, ketika Laban bertemu Yakub, dia berkata, “Apa yang kamu lakukan ini!
    Kamu sudah menipuku dengan membawa anak-anak perempuanku seperti tawanan perang.
  pes-OPCB: 'لابان از یعقوب پرسید: «چرا مرا فریب دادی و دختران مرا مانند اسیران جنگی
    برداشتی و رفتی؟'
  ssx-ssx: Leibenima꞉ Dieikope pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ I̱ta꞉ ekipeke makeao mo yaka
    wandiki yaapota꞉ mo a꞉nda꞉ pa꞉ta꞉ dipula mina꞉la꞉ wanda꞉wekima꞉ handeke tupa꞉
    hatuku mea a꞉pa pelepe.
  lcm-lcm: Au, Laban kala ki na Iakov asukang ke, “Marai sa kuta abis a lau rikek
    ke? Kuta kapau iau si sa? Marai sa kuta akos suai ani kag ngono kavulik val vap
    amiming si taun i visvis?
  aer-aer: Laban anteme Jacob-werne apetyemele angkeke, “Iwenhenge-ame unte ayenge
    ularele ileke? Iwenhenge-ame unte marle atyinhe atherre akngetyeke ayernentye
    akngerre atherre-arteke akwele?
  tgl-ULB: Sinabi ni Laban kay Jacob, “Ano ang ginawa mo, na nilinlang mo ako at tinangay
    ang aking mga anak na babae na parang mga bilanggo sa digmaan?
  nop-nop: Tiŋa Labandi Yakobo indiŋ niŋguk, “Du maŋgoŋ kudi tinamguŋ? Tiŋa nalamulaŋa
    wabineyat mik ginaŋ memik heki yehitehiŋa yanagi yawiiŋ nabugoŋ yanagila buguŋ.
  kca-kca: 'Щӑԓта Лаван Иакова йастәс: «Мўй нӑӈ версән? Мўйа нӑӈ мӑнэм ԓэпәԓсэн пӑ
    эвеӈәԓам ԉаԉәсты иты, ԋӑрэмәман, тусԓан?'
  cbu-NT: Anshurisha shaniyeeramchusin, Labansha Akopaa tsiyatarangiya. Akopaa, ¿mayaamsha
    shiy nuwaa amb ashirangsha? Ngutish nuwaa tamapingarangish. Arangirisha nuwaa
    tsiyatsshari ipareetsi isuwambeeranllish. Tputs kpachamash ashiru ipareetsi putayaranllush
    isuwambeeranllish.
  hui-hui: Ani bialu Labana ibugua Yagaba hearia puwa ibuhondo lalu, Irane aginaga
    í̠na i̱ mayongo bia halu i̱ wane biago labo wai bialu garabaya haru poradagua
    bialu pu yola harigo agibe.
  wrs-wrs: '@see-verse:GEN.031.025'
  mya-mya: လာ​ဗန်​က``သင်​သည်​အ​ဘယ်​ကြောင့်​ငါ့​ကို လှည့်​စား​၍ ငါ​၏​သ​မီး​များ​ကို​စစ်​သုံ့​ပန်း
    များ​ကဲ့​သို့​ခေါ်​ဆောင်​သွား​ရ​ပါ​သ​နည်း။-
  cbi-NTPO: 'Tsejtu Jacobnu ajaa ti'' patu entsandimi: ¿Nenñaa inu anbukiyu? ¡In na''malanu
    vingue'' pulla'' peesu chacheeba ka'' tajan tsaiñuve!'
  bod-N: དེ་ནས་ལཱ་པན་གྱིས་ཡ་ཀོབ་ལ་འདི་ལྟར་སྨྲས༌པ། ཁྱོད་ཀྱིས་ཅི་ཞིག་བྱས་པ་ཡིན༌ནམ། ཁྱོད་ཀྱིས་བདག་ལ་མགོ་སྐོར་བཏང་སྟེ་བདག་གི་བུ་མོ་རྣམས་ཁྲིད་སོང་བ་ནི་དམག་འཁྲུག་བརྒྱབ་ནས་བཙན་འཕྲོག་བྱས་པ་དང་མཚུངས༌སོ།།
  wsk-wsk: Asele Laban Jacob maonam, “Ni awuk se munan sowore beterem? Ni aninga kulem,
    ale aninga nanawusari talipara kariimet iwita nunga giem.
  kkl-kkl: Piogti Labandi Yakubag yubu lelamogti, “Sa'a sembe andi haing kumbaneomdi,
    kelmabo naringe malag agha pelopto topsilo saog uaom?
  sna-sna: Ipapo Rabhani akati kuna Jakobho, “Waiteiko? Wandinyengera, uye watakura
    vanasikana vangu senhapwa muhondo.
  spa-BLM: 'Labán dijo a Jacob: “¿Qué has hecho, que me has engañado y te has llevado
    a mis hijas como cautivas de la espada?'
  beu-beu: Angmuse Laban ana Yakob aing harak, bot at mateng hula, “Ee, Yakob! Naba
    ba aana ening metma nadana tila anga? Etatalang ba aana naajajala, bot noal jangu
    ang naung aana iat bihit emenghula ing nehe jasi edadenang angu?
  cac-cac: 'Ix och ijan vin̈aj Labán chi'' yalanoch d''a sat vin̈aj Jacob chi'' icha
    tic: —¿Tas ix a c''ulej? ¿Tas yuj ix in ac''can musansatil? Elelalxon̈ej ix utej
    ic''ancot eb'' ix visil, ichato d''a scal oval ix yamchaj eb'' ix uuj.'
  swh-ULB: Labani akamwambia Yakobo, “Umefanya nini, kwamba umewachukua binti zangu
    kama mateka wa vita?
  bel-bel: 'І сказаў Лаван Якаву: што ты зрабіў? навошта ты ашукаў мяне і зьвёў дачок
    маіх, як палоненых зброяй?'
  deu-ELBBK: 'Und Laban sprach zu Jakob: Was hast du getan, dass du mich hintergangen
    und meine Töchter wie Kriegsgefangene weggeführt hast?'
  mbb-OT: Ne migkeǥiyan ni Laban si Jacob te, “Maan is mid-ulaula nu heini kedì! Maan
    is mid-ekalan a kenikew? Mid-uwit nu pa is menge anak ku, he henduen be te nengevihag
    te tebek.
  msc-msc: 'Laban wara ka a fɔ Yakuba yɛ ko: «I ka nfen de ko kɛ n na ɲin ten? I ra
    janfa don n ma ka n denmusoilu ta ikomin jɔn ye mirala kɛlɛ rɔ ɲa mɛn ma.'
  mal-2015: 'ലാബാൻ യാക്കോബിനോടു പറഞ്ഞതു: നീ എന്നെ ഒളിച്ചു പോയ്ക്കളകയും എന്റെ പുത്രിമാരെ
    വാളാൽ പിടിച്ചവരെപ്പോലെ കൊണ്ടുപോകയും ചെയ്തതു എന്തു?'
  tuo-NT: 'Beꞌro Jacore ĩꞌa, aꞌtiro ni sẽrĩtiñaꞌcʉ niwĩ: —¿Deꞌro weeati mʉꞌʉ? ¿Deꞌro
    weegʉ yʉꞌʉre weesooati? Mʉꞌʉ yʉꞌʉ põꞌrã numiarẽ aꞌmewẽjẽrã ñeꞌenoꞌcãrã numiarẽ
    weronojõ miitiapã.'
  gup-gup: Wanjh Laban bimarneyimeng Jacob, yimeng, “Ngudda njale yikurduyimeng? Ngudda
    kankoweng dja yibenbenekang ngalbebeywurd ngardduk yiman rerrih nawu bininj kabindidukkan
    daluk kabindikan bu kabirriburren war.
  met-met: Baing Laban harua na Yekop ba, “Uraxata? Utuxu muraga manga, saing uxai
    nanuhangigudi mala bila haungingua salak yabanamdi!
  gvs-gvs: E Lebaniyana ina Yakobo ilatuwoko idigo kana, ‘Yakobo, ame kaga kuyaniyani?
    Kom kusalupapaiyegu. Kaga unana natugowo kwabidi kunavedi nakae neta yaviya goi
    kuyoisidi?
  rmc-rmc: 'O Laban phenďa le Jakoboske: „So kerďal? Thoďal manca avri! Mire čhajen
    čorďal sar varesave zajatcen andral o mariben!'
  nlg-nlg: Ma Laban te bosa vania Jacob, “?Na hava to ghanaghana ge o rughuhoru popolo
    te vagha keri? Ighoe to pegou, mo lavipolora rana dalegu vaivine vaghara na tinoni
    to sagura tana kisumate.
  dgr-DOGNT: Ełegà nègı̨ı̨de ekò Laban Jacob ts'ǫ̀ hadı, “Dànìghǫ hanì senaàhtǫ k'ehoı̨ɂa?
    Eyıts'ǫ ełets'egǫ k'ę̀ę̀ setì seghǫ naneewa.
  pes-OPV: 'و لابان به یعقوب گفت: «چه کردی که مرا فریب دادی و دخترانم رامثل اسیران،
    شمشیر برداشته، رفتی؟'
  ron-1924: 'Атунч, Лабан а зис луй Иаков: „Че-ай фэкут? Пентру че м-ай ыншелат ши
    мь-ай луат фетеле ка пе ниште роабе луате ку сабия?'
  ben-OBCV: তখন লাবন যাকোবকে বললেন, “তুমি এ কী করলে? তুমি আমার সাথে প্রতারণা করেছ
    এবং তুমি আমার মেয়েদের যুদ্ধবন্দিদের মতো করে নিয়ে এসেছ।
  lex-lex: 'Laban nakot la Yakopa: “Ame, hya'' ed maka omhi'' nana dina?! Mhuap nian
    a''u me mtitni-mtiauru a''nu patke''a re emeka mak ka''ara ra''ala riy pa rwutu-rkohoga!'
  rgu-rgu: Basa de Laban mai naneta no Yakob. Boe ma ana dedea nae, “He, Yakob! Ubeaꞌ
    taon de o malai mo au ana feto kara, namanininoꞌ leo iaꞌ? Sama leoꞌ o heke mo
    lahenda neme musu daleꞌ mai.
  som-som: Laabaanna wuxuu Yacquub ku yidhi, Waa maxay waxan aad samaysay, oo maxaad
    si qarsoon iiga soo tagtay anoo aan ogayn, oo aad gabdhahayga ula soo carartay
    sidii iyagoo ah maxaabiis seef lagu soo dhacay?
  lat-VUC: 'Et dixit ad Jacob: Quare ita egisti, ut clam me abigeres filias meas quasi
    captivas gladio?'
  aoi-aoi: Kembirra mingka-manja mamawura eneja nakina Lebina ni-likenuma Jekabu-wa.
    Ni-yama, “Miyambena-burra yi-mungkwurrkabuwarrkama ngayuwa akwa ningkarra-wilyakama
    dadiyawarrka-kiya, wuburra laka awinyamba-manja karra-wilyakinama warnumamalya
    wurridarringka wurrukwala-langwa wurrakina-da?
  eng-ASVBT: And Laban said to Jacob, What hast thou done, that thou hast stolen away
    unawares to me, and carried away my daughters as captives of the sword?
  mna-mna: 'Laban isu to iso pa Yakop ma iso: “Parei ta nu kam mbulu tiŋgi pio? Iŋgi
    pakaam yo mi koki lutuŋ moori bizin ma kembei ta mbulu ki malmal.'
  ita-1885: 'E Labano disse a Giacobbe: Che hai tu fatto, partendoti da me furtivamente,
    e menandone le mie figliuole come prigioni di guerra?'
  eng-LXXUP: And Laban said to Jacob, What hast thou done? wherefore didst thou run
    away secretly, and pillage me, and lead away my daughters as captives taken with
    the sword?
  eng-ULB: Laban said to Jacob, “What have you done, that you deceived me and carried
    away my daughters like prisoners of war?
  spa-VBL: “¿Por qué me engañaste de esta manera?” le preguntó Labán a Jacob. “¡Tomaste
    a mis hijas como si fueran prisioneras llevadas al cautiverio con espadas!
  fra-_FOB: 'Et Laban dit à Jacob: Qu''as-tu fait? Tu m''as trompé, et tu as emmené
    mes filles comme des prisonnières de guerre.'
  mal-mal: 'ലാബാൻ യാക്കോബിനോടു പറഞ്ഞത്: “നീ എന്നെ ഒളിച്ചു പോകുകയും എന്റെ പുത്രിമാരെ
    വാളാൽ പിടിച്ചവരെപ്പോലെ കൊണ്ടുപോകുകയും ചെയ്തത് എന്ത്?'
  urd-GVR: Us ne Yāqūb se kahā, “Yih āp ne kyā kiyā hai? Āp mujhe dhokā de kar merī
    beṭiyoṅ ko kyoṅ jangī qaidiyoṅ kī tarah hāṅk lāe haiṅ?
  suz-BL: मिनु लाबानमी याकूब कली “गे मार पवी? मारदे आं मतुइक्‍थु प्रोक्‍नी? आं तमीपुकी
    लडाइमी ग्‍याइश्‍शो खोदेंशो पा लाइक्‍तीवी।
  ita-1927: 'Allora Labano disse a Giacobbe: “Che hai fatto, partendoti da me furtivamente,
    e menando via le mie figliuole come prigioniere di guerra?'
  ckb-ckb: 'لابان بە یاقوبی گوت: «ئەمە چییە کردووتە؟ هەڵتخەڵەتاندووم و کچەکانی منیشت
    وەک ڕاپێچکراو داوەتە پێش خۆت.'
  eng-BBE: And Laban said to Jacob, Why did you go away secretly, taking my daughters
    away like prisoners of war?
  crx-NTPO: '''Ink''ez Laban Jacob ''uyulhni, “Daint''en whe ''int''en whe nanalh''i''?
    T''eoonuzuszun whe ''ink''ez stse''ke cha ''ants''i ''ulhnane hubilhchoot saluzti
    be k''un''a.'
  kan-OKCV: ಲಾಬಾನನು ಯಾಕೋಬನಿಗೆ, “ನೀನು ಏನು ಮಾಡಿದೆ? ನನಗೆ ತಿಳಿಸದೆ ಮೋಸಮಾಡಿದ್ದೀಯೆ ಮತ್ತು
    ನನ್ನ ಪುತ್ರಿಯರನ್ನು ಯುದ್ಧದಲ್ಲಿ ಸೆರೆಹಿಡಿದವರ ಹಾಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದೆಯಲ್ಲಾ.
  bbb-bbb: Areme Rebani fune urina Jekafu kuae, A irerefuo na biesiriena kabaerafa
    none ijene e dibureko igege kaenamiana kono ruae?
  tam-2017: 'அப்பொழுது லாபான் யாக்கோபை நோக்கி: “நீ திருட்டுத்தனமாகப் புறப்பட்டு, என்
    மகள்களை யுத்தத்தில் பிடித்த கைதிகளைப்போலக் கொண்டுவந்தது என்ன செயல்?'
  spa-RV-1909: 'Y dijo Labán á Jacob: ¿Qué has hecho, que me hurtaste el corazón,
    y has traído á mis hijas como prisioneras de guerra?'
  ron-BTF: 'Şi Laban i-a spus lui Iacob: Ce ai făcut, că te-ai furişat pe neştiute
    de la mine şi ai dus pe fiicele mele ca pe captivi luaţi cu sabia?'
  eng-WEBP: Laban said to Jacob, “What have you done, that you have deceived me, and
    carried away my daughters like captives of the sword?
  eng-FBV: “Why did you deceive me like this?” Laban asked Jacob. “You carried off
    my daughters as if they were some prisoners captured by the sword!
  nld-1939: 'zei Laban tot Jakob: Wat hebt ge gedaan, met mij zo te bedriegen en mijn
    dochters weg te slepen, als waren ze geroofd met het zwaard in de vuist?'
  nch-BL: 'Huan Labán quitatzintoquili Jacob: ―¿Taya tijchijtoc? ¿Para ten techcajcayajtoc?
    ¡Tiquinhualicatoc nica noichpocahua quej itztosquíaj ipan se tatehuilisti!'
  tfr-NTPO: Wẽshko ga Labán tjl̈ẽ Jacob kong ga «¿L̇l̇ëye shäryoropdo? Tja jyãpgworop.
    Bor wapga wal̈ëga l̈ũyotkorop.
