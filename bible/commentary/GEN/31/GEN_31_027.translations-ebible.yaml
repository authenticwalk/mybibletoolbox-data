verse: GEN.031.027
translations:
  mal-C: എന്തിനാണ് ഒളിച്ചോടുകയും എന്നെ വഞ്ചിക്കുകയും ചെയ്തത്? എന്നോടു നീ പറയാതിരുന്നതെന്ത്?
    പറഞ്ഞിരുന്നെങ്കിൽ ഞാൻ നിന്നെ തംബുരു, കിന്നരം എന്നിവയുടെ സംഗീതത്തോടുകൂടി സന്തോഷത്തോടെ
    യാത്രയയയ്ക്കുമായിരുന്നു?
  deu-TKW: Warum bist du heimlich geflohen und täuschtest mich und hast es mich nicht
    wissen lassen, daß ich dir hätte das Geleite geben können mit Jauchzen und Gesängen,
    mit Pauken und Harfen,
  lin-lin: Mpo na nini okimi na nkuku mpe okosi ngai ? Mpo na nini oyebisaki ngai
    te ? Nalingaki kutu kotika yo kokende na esengo elongo na banzembo, na makelele
    ya bambunda mpe ya lindanda.
  cbr-NT: ¿Uisakatsi kaina mix 'ë parántankëx uisakinbi 'ë kaima unëkuatsini uan?
    'Ën kana 'ëmi kakëxun upiokin mi xunuxun, minmi kakëxun kana unikama katankëxun
    tampurakama 'anan arpa 'ai kantai kuëënkin 'atankëxun mi xukë 'itsían.
  eng-LSV: Why have you hidden yourself to flee, and deceive me, and have not declared
    to me, and I send you away with joy and with songs, with tambourine and with harp,
  bmu-bmu: Gi wuanöŋgöra isimkakalek ak niŋgiba ösumok ölöŋ köla nömosöta kanöŋ? Gi
    mönö wuanöŋgöra keu kun qahö jinöŋ mötpi laŋ kanöŋ? Mi mötpileŋak ewö, nöŋön ölöp
    liŋet gwawet albi kömam köla gita kulele qegetka sösöŋgai qakŋe gumbulbi könanöŋ
    kabeak.
  eng-GNV: Wherfore diddest thou flie so secretly and steale away from me, and diddest
    not tel me, that I might haue sent thee foorth with mirth and with songs, with
    timbrel and with harpe?
  eng-WEBSTER: Why didst thou flee away secretly, and steal away from me, and didst
    not tell me, that I might have sent thee away with mirth, and with songs, with
    tabret, and with harp?
  nhw-BL: ¿Para tlen techcajcayajtoc huan ticholojtejqui huan amo tleno techilhui?
    Sintla nijmajtosquía, na nimitzmacajtosquía ica paquilistli, huan ica tlapitzali,
    huan tambores huan arpa.
  swh-ONEN: Kwa nini ulikimbia kwa siri na kunidanganya? Kwa nini hukuniambia ili
    nikuage kwa furaha na nyimbo za matari na vinubi?
  bba-bba: Mbɑn sɔ̃nɑ ɑ dukɑ suɑ ɑsiri sɔɔ, ɑ ǹ mɑn nɔɔ kɑnɛ. À n dɑɑ mɑn sɔ̃ɔwɑ,
    kon de ɑ doonɑ kɑ nuku dobu bɑ n womusu mɔ̀, kpɑ bɑ n mɔrɔkunu kɑ ɡɑ̃ɑsu soomɔ.
  eng-KJVCPB: Wherefore didst thou flee away secretly, and steal away from me; and
    didst not tell me, that I might have sent thee away with mirth, and with songs,
    with tabret, and with harp?
  cpy-cpy: ¿Iitaka pamatawitantakinari, pomananekiini pishiyaka? Tee pikamantaajaetanakina.
    Arimi pikamantakinami, antawoete noemoshirenkawakimimi, niweshiryaawentawakimi,
    noshowiwentawakimi, oyameñeenkate thatanentsi.
  mpx-mpx: Hauna kaiwena u kakaweyau ge u lou sumi? Binimala valila no wasa nu pem,
    inoke wami egon ana yaliyaya naha ginol ge naha wonawona ginebi tambalin ge gita
    ona.
  wbp-wbp: Nyiyakunpaju ngajukuju jurnta wuruly-yanu kamparrurlu ngatingki-maninja-wangurlu?
    Kajinpaju ngajulu ngatingki-mantarla, ngajulurlu kapurnangku nyuntuku kurapaka
    wiri ngurrju-mantarla. Kapurlipa nyinakarla wardinyi-nyayirni, manu kapurlipa
    jintangkarlu yunpakarla manu manyu-karriyarla rdimpirdimpirl-pinja-kurlangu-kurlu
    manu kita-piya-kurlu.
  luo-luo: Ere gima nomiyo iringo lingʼ-lingʼ ka akia? Angʼo ma nomoni nyisa, mondo
    omi asewi gi mor kiwerni kendo igoni thum?
  meu-meu: Dahaka dainai o heau hehuni, so hadibagu? Boma hadibagu, bena bama kahumu
    nege mai moale karadia bona mai moale anedia ida, oibe, mai gaba reḡedia bona
    mai gitara reḡedia ida.
  npi-ULB: किन तिमीले मलाई नबताईकन सुटुक्‍क भागेर धोका दियौ? गीत गाउँदै वीणा र खैँजडी
    बजाउँदै उत्सवको साथमा मैले तिमीलाई बिदा गर्ने थिएँ ।
  yor-yor: Èéṣe tí ìwọ yọ́ lọ tí ìwọ sì tàn mi? Kí ló dé tí ìwọ kò sọ fún mi pé ìwọ
    ń lọ, kí èmi fi ayọ̀ àti orin, pẹ̀lú ìlù àti ohun èlò orin sìn ọ́.
  emp-NTPO: Bʌ wãira mʌ̃́a jaraẽ́ basía. ¿Cãrẽ cãrẽã jãwã chupea wãsi? Bʌa jarad̶abara
    mʌ̃a b̶ʌsrid̶a ewarida ocasia. Trʌ̃ãbiba, tõnõãba, arpa bid̶a b̶ʌsrid̶ada ocasid̶aa.
  ind-ind: Mengapa kamu menipuku dengan pergi diam-diam? Kalau saja kamu memberitahuku,
    tentu aku akan merelakan kepergian kalian dengan sukacita. Aku akan mengantar
    kalian dengan nyanyian diiringi rebana dan kecapi.
  pes-OPCB: چرا به من خبر ندادی تا جشنی برایتان بر پا کنم و با ساز و آواز شما را روانه
    سازم؟
  ssx-ssx: I̱ta꞉ ekipeke makeao I̱ na opuake yopusiki doda꞉pikima꞉ a꞉pa pelepe. Nakana꞉ma꞉
    I̱ lekena꞉ yoluta꞉ mo neke tapaaso hata꞉ pota꞉na꞉ ta꞉na꞉ma꞉ homolo kida make tapekema꞉
    handeke ale make litolo hata꞉ emelimanu lo tapaalo pua꞉me.
  lcm-lcm: Marai sa kuta sip musik asukang? Marai sa parik kutapa mengen amalangas
    aro? Man kuta mengen amalangas aro, nala vil matan angan asi kara angatatungai
    ta uruk na mikamika na tangam.
  aer-aer: Iwenhenge-ame unte nterte-nterte atyenge-ketye alwirreke? Unte apeke-arle
    ayenge ilekenge, kele the ngkwenge merne-arlke kere-arlke-arle akngerre itemele
    anwerne ingkirrekele arlkwetyeke. Anwerne-arle akangkentye-arle aneme, anwerne-arle
    terurrele ltare atwemele, guitar-arlke-arteke.
  tgl-ULB: Bakit ka tumakas nang palihim at nilinlang ako at hindi mo man lang ako
    sinabihan. Pinaalis sana kita nang may pagdiriwang, at may mga awitin, may tamborin
    at may mga alpa.
  nop-nop: Tiŋa maŋgoŋde nalamula kabup momooŋ buguŋ? Nanimbune nadiŋa muni hinaŋ
    tiŋa kap miyeeŋ gamewe beŋ oŋ!
  kca-kca: Мўйа нӑӈ хӑԋайән мӑтсән, ма эԓтэм хӑԋэмәсән, мӑнэма ӑт йастәсән? Ма, ԓуԓән,
    нӑӈен каш пиԓән, ар пиԓән, тимпанән пӑ нарәс йўхән йŏтман эсәԓсэм.
  cbu-NT: Shiy nda nuwaa pakchiyam tsiyatarangsha. Waanari shiy nuwaa kamanirangush,
    nuw anuritam yasaranguri, maya, nuw shiyaam wanasir tsiyateeri kasamaam taariya.
    Shaniyeeruni, natum shiyapa michteenee, aturi, uru kapusis wayayaruni, shambateeni.
    Shambatkuni, tamburtataruni, tiruchiruchtaranguni, natunaa naangsi, táchima, táranguri,
    shiyshat arangiri suwarangsha.
  hui-hui: Í̠ ani pole kogoni lalubi i̱ nalangi howa yola halu ibiriyago irane agi.
    Í̠ pole kogoni lalu i̱ abale biago langidele nde i̱na i̱ dameneruhondo lamialu
    tigua iba gana lalu ngida balu í̠ baya hanguore turu hama pobe ledole.
  wrs-wrs: Yimba kamba ishomnanamoa, yimba ambo pev poaita wonprovna. Nemetva yimba
    kamba osahmanatava, doara kava tihva lohta, doara yemba wolanga veta sangalnahonam,
    wowonapetam.
  mya-mya: အ​ဘယ်​ကြောင့်​တိတ်​ဆိတ်​စွာ​ထွက်​ပြေး​သ​နည်း။ ငါ့​အား​အ​သိ​ပေး​ခဲ့​လျှင်​ငါ​သည်​ပတ်​သာ
    စောင်း​ငြင်း​တီး​လျက် မြူး​တူး​ပျော်​ရွှင်​စွာ သင်​တို့​ကို​စေ​လွှတ်​လိုက်​မည်​သာ​ဖြစ်​၏။-
  cbi-NTPO: ¿Nenñaa inu anbuke', tiba pai'mujchi nepiya' maayu? Mijaiba ituya, tsamantsa
    sunden depuimishti', naa chiki chiki juu bain depakare', naa arpachi juu bain
    beesa dekikare'ba tsangue' me-eechuyu.
  bod-N: ཁྱོད་ཀྱིས་བདག་ལ་མགོ་སྐོར་བཏང་ནས་ལྐོག་ཏུ་བྲོས་པ་ཅི་ཡིན༌ནམ། བདག་ལ་མི་སྨྲ་བའི་རྒྱུ་མཚན༌ཅི།
    གལ་ཏེ་བདག་ལ་སྨྲས༌ན། བདག་གིས་དགའ་སྟོན་བསྡུས་ཏེ་དགའ་སྐྱིད་ཀྱི་གླུ་གཞས་གཏོང་བ༌དང༌།
    སིལ་རྔ་རྡུང༌བ། པི་ཝང་དཀྲོལ་བ་བཅས་ཀྱིས་ཁྱོད་ལ་སྐྱེལ་མ་བྱེད་པ་མ་ཡིན༌ནམ།
  wsk-wsk: Ni anape ko aga kulem ale yumura la nagurem? Ni awuk se ani me aga manem?
    Ni aninga manem le mu, ani amilmil te wur bawe te ka beterem se namerem le.
  kkl-kkl: Sa'a sembe yubu koma yaomdi, mane nembaneom? Sa'a sembe nanag ambatneom
    kom? Nanag ambatnhomba, sepna septo wana waliag pogkhene.
  sna-sna: Ko, watizirei muchivande uye ukandinyengera? Seiko usina kundiudza, kuitira
    kuti ndaidai ndakuendesa nomufaro uye kuchiimbwa nziyo nokuridzwa matambureni
    norudimbwa?
  spa-BLM: ¿Por qué huiste en secreto y me engañaste, y no me lo dijiste, para que
    te despidiera con alegría y con cantos, con pandereta y con arpa;
  beu-beu: Etatalang ba aana bihit eeabang mi ila di, aana vengtaimang angu? Aana
    hula eeabang mi ila se, etatalang ba aana metma veng nat mateng senge, pi pesta
    ening suka-naverat hama-hama, bot na dal ohit huling-tambur metma aaing aantar
    senge aaing lapas aana ila niang?
  cac-cac: Majxo alcan jab'oc d'ayin. Man̈xo jab'oc ix vab'i, tato maay, ix am ex
    in taq'uejcot d'a tzalajc'olal, ix am och son yed' yunetac tan̈b'il yed' arpa
    ayic ex coti.
  swh-ULB: Kwa nini umekimbia kwa siri na kunihadaa kwa kutokuniambia? Ningekuruhusu
    uondoke kwa sherehe na kwa nyimbo, kwa matari na vinubi.
  bel-bel: навошта ты ўцёк таемна, і схаваўся ад мяне, і не сказаў мне? Я адпусьціў
    бы цябе з радасьцю і зь песьнямі, з бубнам і з гусьлямі;
  deu-ELBBK: Warum bist du heimlich geflohen und hast mich hintergangen und hast es
    mir nicht mitgeteilt – ich hätte dich ja begleitet mit Freude und mit Gesängen,
    mit Tamburin und mit Laute –
  mbb-OT: Maan is mid-ekalan a kenikew ne migenat kew he wazà mebpenanghid kedì? Angin
    pezem ke migkaǥi kew kedì, minsan pezem mekeǥenat kew ne edlipeylipey kiw he edsunetahan
    te tamburin wey alpa.
  msc-msc: Nfenna i ka i dooko n ma ka i bori? I ma i sara n na fo ka n janfa. Ni
    wo tɛ, n tun di tolon ba kɛ i yɛ. An tun di sewa ka donkilila, ka dundun fɔ, ka
    kora fɔ ka i bilasila.
  mal-2015: നീ എന്നെ തോല്പിച്ചു രഹസ്യമായിട്ടു ഓടിപ്പോകയും ഞാൻ സന്തോഷത്തോടും സംഗീതത്തോടും
    മുരജത്തോടും വീണയോടുംകൂടെ നിന്നെ അയപ്പാന്തക്കവണ്ണം എന്നെ അറിയിക്കാതിരിക്കയും
  tuo-NT: ¿Deꞌro weegʉ yʉꞌʉre weretimigʉ̃, weesoo, ĩꞌatiro duꞌtiati? Yʉꞌʉ queoro masĩgʉ̃
    pũrĩcã, mʉꞌʉrẽ añurõ weꞌritiboapã. Bʉapʉ̃tẽrõ, toꞌatʉ meꞌrã bosenʉmʉ weetʉoboapã.
  gup-gup: Njalekah ngudda manmolk yikelerlobmeng dja kankoweng? Njalekah minj kanmarneyimeninj
    ba kunu ngaye munkewemeninj bu karriwarnmakmeninj karriwayiniwirrinj bu birridoyi
    tambourine dja birribuyi lyre.
  met-met: Baruta ugiti mala hisangia, utuxu muraga manga bila ba? Nabu ubaxanga nanga,
    bing sanga ba ngayungaung daxangia xaung yahangua xaung duwaya dahali wagadi xaung
    hapdi?
  gvs-gvs: Kaga unana kosiyagau nakae kusalupapaiyegu? Latuwogu bego avaduduwedokoimi
    uyáwana be vesi goi be nakae girada goi be api goi.
  rmc-rmc: Soske mandar počoral denašľal a thoďal manca avri? Šaj tut ľigenďom avri
    radišagoha the le giľavipnaha, le bubnenca the le citarenca.
  nlg-nlg: ?Na hava na pukuna ge o rughuhoru popolo? Ge mi nau ku gonia vanighau na
    vanga ni saniamu, kolua nia na linge ni rivurivu mana uvete mana gita.
  dgr-DOGNT: Dànìghǫ senaàhtǫ kwı̨èhsa xè sets'ǫ̀ ekǫ-le eghàlaneedà? Sets'ǫ̀ haı̨dı
    nı̨dè naı̨tła kwe negha goınà xè eyeh eyıts'ǫ tł'ık'eetı̨ı̨ t'à negha sǫnàts'edè
    ha ı̨lè.
  pes-OPV: چرامخفی فرار کرده، مرا فریب دادی و مرا آگاه نساختی تا تو را با شادی و نغمات
    و دف و بربطمشایعت نمایم؟
  ron-1924: Пентру че ай фуӂит пе аскунс, м-ай ыншелат ши ну мь-ай дат де штире? Те-аш
    фи лэсат сэ плечь ын мижлокул веселией ши ал кынтечелор, ын сунет де тимпане ши
    алэутэ.
  ben-OBCV: তুমি কেন গোপনে পালিয়ে এসেছ ও আমাকে ঠকিয়েছ? তুমি কেন আমায় বলোনি, আমি
    তো আনন্দের সঙ্গে এবং খঞ্জনি ও বীণার বাজনা সহযোগে গান গেয়ে তোমাদের বিদায় জানাতে
    পারতাম?
  lex-lex: Nihya'pa omliergot de muwunmua pa o' edonna mukot targ a'u, totpa agodi
    o' la muki-hepru, nhieka-tniapra tiwla-prai, ya'ana-yemnu komkoma-lewlewarni.
  rgu-rgu: Medaꞌ o malai mamanininoꞌ, ta mateꞌa sudi au boeꞌ! Kalu o mafada matalolole
    au, tantu au tao feta bauinaꞌ, fo afuli emi pake musik, besaꞌ ko poꞌi emi fo laꞌo.
  som-som: Maxaad qarsoodiga ugu soo carartay, oo aad si qarsoon iiga soo tagtay?
    Oo maxaad iigu sheegi weyday, si aan kuugu soo ambabbixiyo rayrayn iyo gabayo
    iyo daf iyo kataarad?
  lat-VUC: cur ignorante me fugere voluisti, nec indicare mihi, ut prosequerer te
    cum gaudio, et canticis, et tympanis, et citharis?
  aoi-aoi: Miyambena-burra yi-mungkwurrkabuwarrkama akwa ningki-lyumaduma? Nara yiku-maka
    ayakwa. Yiku-maka-manja, kembirra yiba-larrkenuma ningkakina ningkiyekirrerra
    emeba-murra akwa akumalyumalyangka-ma-da ningkakina-da.
  eng-ASVBT: Wherefore didst thou flee secretly, and steal away from me, and didst
    not tell me, that I might have sent thee away with mirth and with songs, with
    tabret and with harp;
  mna-mna: Parei ta kam mbulu ki keŋana mi ko pio sorok? Tabe nu sotaara yo, so irao
    leleŋ ambai pu, mi amkam kini biibi mi amkam naroogo piom, tona amur yom ma kala.
    Mi iŋgi som. Nu sotaara yo som, tana nio aŋkat lutuŋ moori bizin mi tumbuŋ bizin
    naman som. Iŋgi nu kam mbulu kankaanaŋana kat.
  ita-1885: Perchè ti sei fuggito celatamente, e ti sei furtivamente partito da me,
    e non me l'hai fatto assapere? ed io ti avrei accommiatato con allegrezza e con
    canti, con tamburi e con cetere.
  eng-LXXUP: Whereas if thou hadst told me, I would have sent thee away with mirth,
    and with songs, and timbrels, and harp.
  eng-ULB: Why did you flee secretly and trick me and did not tell me? I would have
    sent you away with celebration and with songs, with tambourine and with harps.
  spa-VBL: ¿Por qué te fuiste huyendo en secreto, tratando de ponerme una trampa?
    ¿Por qué no viniste a decírmelo? Si lo hubieras hecho, te habría preparado una
    Buena despedida, con música con panderetas y liras.
  fra-_FOB: Pourquoi t'es-tu enfui secrètement, et m'as-tu trompé, et ne m'en as-tu
    pas donné avis? et je t'eusse reconduit avec joie et avec des chants, au son du
    tambourin et de la harpe.
  mal-mal: നീ എന്നെ തോല്പിച്ചു രഹസ്യമായിട്ട് ഓടിപ്പോകുകയും ഞാൻ സന്തോഷത്തോടും സംഗീതത്തോടും
    മുരജത്തോടും വീണയോടുംകൂടെ നിന്നെ അയയ്ക്കുവാൻ തക്കവണ്ണം എന്നെ അറിയിക്കാതിരിക്കുകയും
  urd-GVR: Āp kyoṅ mujhe fareb de kar ḳhāmoshī se bhāg āe haiṅ? Agar āp mujhe ittalā
    dete to maiṅ āp ko ḳhushī ḳhushī daf aur sarod ke sāth gāte bajāte ruḳhsat kartā.
  suz-BL: गे मारदे ख्रुइश्‍शा गाक्‍नी? मारदे आं कली मारेइ मदेंनी? गो इन कली ग्‍येरशा,
