  bsp-bsp: Ta ake tɔ məŋgbɔpnɛnɛ kɔ məyɛksɛ-ɛ? Məntiŋkər f' em ba, məyɛksər f' em
    ba? K'inasak əm məkɔ pəbotu disrɛ, pac-leŋəs, pac-fula pac-fer.
  mbs-mbs: Nengà lay mig-akal ka kanak? Nengà lay nesayo ka te wedà a no sebihi? Aw
    simabi ka peden kanak, yan mèpiya se pegpekesayo ko kamno, so mèpiya se keluba
    tadon, aw pegdelangan tadon, aw pegpedaging tadon te edel aw sista.
  tof-tof: Ma kürükagab piküpan iade sibsorró akó ilklió kliórrü kürü? Ma kürü koke
    iade küzazilürrü? Ene igósidi, ka marü ki zirrkapórró barnginwómi wórrpükü, tambarran
    bólkalkü akó ap bapulkü.
  sus-sus: I gixi nɔxunyi kui munfe ra? I bara yanfanteya niya n na. I mu i ɲungui
    rabira n ma. Xa i n nakolon nu, n xulunyi nan tima i bɛ, n i ti kira ra ɲɛlɛxinyi
    kui boote nun kɔra xui ra.
  pon-2006: Dahme ke widingehkin ie oh tangdoaui sohte padahkihong ie, pwe I en iang
    uhk kohdo oh kokoul en peren kesekesengki dampwurin oh arp?
  jae-jae: Kêtu asageŋŋa aôm gôwê aê auc ma gôêc kelecgeŋ gômôêŋ. Aê gabe jamboŋ aôm
    ŋa wê to oŋ ma dauc, mago aôm kôsôm biŋ teŋ gêdêŋ aê atom.
  ksd-ksd: Ta ra ava u tar vana ivai pa, ma u tar tuam pa iau, ma pa u tar vaarike
    tagu, upi da ga vartulai ma ra gugu, ma ra kakailai, ma ra kudu, ma ra pagol;
  tur-YTC: Niçin gizlice kaçtın ve beni aldattın? Seni sevinçle, ezgilerle, tef ve
    çenkle yolcu ederdim.
  bel-N: Чаму ты патаемна ўцёк, і абакраў мяне, і не сказаў мне? І я адпусьціў бы
    цябе з радасьцю і сьпевамі, з бубнамі і гусьлямі.
  grc-BRENT: Καὶ εἰ ἀνήγγειλάς μοι, ἐξαπέστειλα ἄν σε μετʼ εὐφροσύνης, καὶ μετὰ μουσικῶν,
    καὶ τυμπάνων, καὶ κιθάρας.
  ind-AYT: Mengapa kamu melarikan diri dan pergi dariku secara diam-diam, dan tidak
    mengatakannya kepadaku supaya aku dapat melepasmu dengan sukacita diiringi nyanyian
    dengan tamborin dan harpa?
  lid-lid: I buku sah ou aton le ma ou wendreya le ma ou atobwak? I buku sah ou batandra-un
    tek bwe. Eme ya ou au ma sekesek ma wari ma ada ndran?
  eng-NNA: Why did you go secretly? You should have told me in preparation for your
    going. We could have eaten food, we could have danced and sung, we could have
    been happy. I could have sent you away happily.
  nya-nya: Chifukwa chiyani unandinamiza ndi kuthawa mozemba wosandiwuza? Ukanandiwuza,
    bwezi titatsanzikana mwa chisangalalo ndi kuyimba nyimbo ndi zisekese ndi azeze.
  hrv-hrv: Zašto si potajno pobjegao, u bludnju me zaveo i nisi me obavijestio? Otpratio
    bih te s veseljem i pjesmom, uz bubnje i lire.
  mps-mps: Magi baso nago ena tibo po ola menama, tama nage geme naga wi soyu, tama
    nago enabolo pobao po wabewe? Te hasia nago enabolo wagi sogo da, teda eno nage
    te wiegi yai homu pemene dali tagala palu, te habidi me gita tęąbi wagi dao.”
    Labango te po wai.
  llg-llg: Talobee de o malai no nee-neek, fo taa mafada au so! Mete ma o mafada au
    no malole, na, neu ko au tao feta takasoe, fo ai mia ei pake meko-labu, bei fo
    mboꞌi ei laꞌo.
  tpi-tpi: Watpo yu hait tasol na ranawe, na yu no toksave olsem yu laik lusim mi?
    Sapos yu bin tokim mi pastaim, orait mi inap tokim ol lain bilong mi long mekim
    musik na singsing long kundu na gita na salim yu i go wantaim amamas.
  dan-1931: Hvorfor har du holdt din Flugt hemmelig og narret mig og ikke meddelt
    mig det; så jeg kunde tage Afsked med dig med Lystighed og Sang, med Håndpauker
    og Harper?
  vie-OVCB: Sao lại bí mật trốn đi và đánh lạc hướng? Sao không cho cậu biết, để cậu
    đem ban hát, dàn nhạc tiễn đưa cho thêm phần long trọng?
  lbk-lbk: Em man sinikapan sak-en sam et iliwet nan kinmaanam ay? Mo sa ya infaagmo,
    et inpaligwatko koma sik-a ay wad-ay nan laglagsak ya chagchag-ay ay migkhisan
    isnan tokar ya pandereta ya arpa.
  guj-2017: શા માટે છાનોમાનો નાસી જાય છે? તેં કુયુક્તિથી મને અજાણ રાખ્યો છે. હું ગીતોથી,
    ખંજરીથી તથા વીણા વગાડીને ઊજવણી કરીને તને વિદાય આપત.
  byr-byr: '@see-verse:GEN.031.026'
  awx-awx: Wepdäkänu inale datängapguläk? Ananikuläk gämu, gita hikwak yang päke tayike
    kuläkake, galak wamu ganinayä apim.
  pon-2006A: Dahme ke widingehkin ie oh tangdoaui sohte padahkihong ie, pwe I en iang
    uhk kohdo oh kokoul en peren kesekesengki dampwurin oh arp?
  por-BRBSL: Por que você fugiu secretamente, e me enganou, e não me disse, que eu
    poderia tê-lo mandado embora com alegria e com canções, com pandeiro e com harpa;
  aly-aly: Nga irrtyertelarl anterrek, atyeng ilerlelpey-angenh. Atha ngenh inkwerelhemel
    menty intwaremer, nga atyeng ilelhentyan.
  cth-cth: Bang kecu dawk maw, arulahoi tapueng hoi ratoung hoi na thak thai nahanlah
    dei laipalah na o.
  twi-twi: Adɛn nti na wodaadaa me, na wuguan fii me nkyɛn a woankra? Sɛ wokraa me
    a, anka mɛto wo pon, na mama nnipa abɛbɔ sanku, ato nnwom wɔ aponto no ase, de
    agya wo kwan.
  hlt-hlt: Yong ham te balae tih na phah, kai taengah na puen mueh la kai nan liim.
    Nang te kohoenah neh, laa neh, kamrhing neh, rhotoeng nen khaw kan tueih van mako.
  tbz-SIM: Dɛ̀ dòmmɛ kɑ̀ɑ n soutɛ́, kɛ sɔ̀ri kɛ cokɛ́, bɑ́ ɑ í n nɑ̀kɛ́? Ti nɑ n dɑ
    cíemmu kɛ́ndiè, kɛ bie nyɛbɑ̀rɛ̀ nɛ̀ tikùtìdùùtì kɛ̀ dɛ̀ nɑɑti.
  msy-2020: Nɨ manmaghsuavɨra na mɨkɨman aghuagha modogha nɨmɨram arav ghu? Nɨ izasa
    na mɨkemezɨ, kɨ uan adaraziv kemezɨ me ia bagha buaba ko gitabav soghezɨ ia bar
    akueghavɨra izeghai.
  txq-txq: Talo bee de o malai no neneek, ta pake mateꞌa au bali! Mete ma o mafada
    au no malole dei, na, neu ko au tao feta rame-rame, fo afuli ei pake bua kaliik
    dei fo mboꞌi ei laꞌo.
  aaz-aaz: Airoo, ho maen amninuꞌ-mninuꞌ. Ho ka mpaek fa atoran aꞌkreꞌo he musee kau,
    go! Karu ho mutoon kau rek-reko te, bait au ꞌfesat he useon ki eik marinet ma
    sakanat.
  azb-azb: Nə üçün gizlicə qaçıb məni aldatdın? Mənə bunu bildirmədin ki, səni sevinclə,
    mahnı oxumaqla, dəf və lira çalmaqla yola salım.
  eng-DBY: Why didst thou flee away covertly, and steal away from me, and didst not
    tell me, that I might have conducted thee with mirth and with songs, with tambour
    and with harp;
  hin-2017: तू क्यों चुपके से भाग आया, और मुझसे बिना कुछ कहे मेरे पास से चोरी से चला
    आया; नहीं तो मैं तुझे आनन्द के साथ मृदंग और वीणा बजवाते, और गीत गवाते विदा करता?
  wol-KYG: Lu waral nga di ma nëbbuy daw te bañ maa tàggu? Nde konoon jombul ma yiwi
    la ci xol bu sedd, bu ànd aki woy, boole ci xalam aki sabar.
  swp-swp: Paana saha u dago eamueamui, u dagogabaegu, nige u heribagu bena abo ma
    kodegu eo ma nualologu ea hetamarimiu, wana eo boiatu eo huele aridi eai?
  bjr-bjr: Naqi fee ifanee sia qima qimirai qikaru qimasee qumee quqasee sandeenee.
    Anee qini qima qiminaqau qinee idi namu faqa asasirana namu faqa piripunna faqa
    dukaanaa faqa aridaqau aiqani.
  eng-YLT: Why hast thou hidden thyself to flee, and deceivest me, and hast not declared
    to me, and I send thee away with joy and with songs, with tabret and with harp,
  heg-NTPO: Amo tasao le ku lali ete-ete, nol muik tahan in seon au lo kia! Eta ku
    tek auk babanan nam, taon elola ko auk tao fesat le nol mi lakom nini kong-tembur
    nol sasanu, hidi halas-sam sao mi lakom.
  ptu-ptu: Akanna umbuniangannä' tä' umpaissanni pengkalaoammu? Aka kela umpaissanniä',
    akanna tala kupäbäiko lao masannam nalahu to menani, to ma'gändä, anna to ma'katapi?
  bzd-NTPO: ¿Ì kue̱ki̱ be' ye' ki̱tö'wé̱? Be' tkashkar akir ye' yöki̱. Be' e̱' biyö́
    chö́pa ye' a̱, e̱'ma ka̱wö buaë tkö'wé̱ ye' tö a' wëttsë ttsëne buaë wa, ma'ma
    kicha ta̱' ese wa ena sabak blar buaë ese wa.
  kwf-kwf: FaꞋuta neꞋe kaumulu ka Ꞌoi Ꞌaku Ꞌuri, ma kamu ka tafi? Si diꞋia kamu faꞋarongo
    nau Ꞌania lekalamuꞋa etaeta Ꞌirai nai ngali ngwae ni kwaꞋi gita faꞋinia ngwae
    ni masaꞋa Ꞌania kete ki, Ꞌirai nai baꞋa ngulia faꞋi ngu ni oli oliꞋa Ꞌania falafala
    leꞋa.
  eng-WYC-2017: Why wouldest thou flee the while I knew not, neither wouldest show
    to me, that I should pursue [or follow] thee with joy, and songs, and tympans,
    and harps?
  eng-WMBB: Why did you flee secretly, and deceive me, and didn’t tell me, that I
    might have sent you away with mirth and with songs, with tambourine and with harp;
  spp-spp: Ɲaha na mu à wwû mii ɲwɔh'i maa ŋwɔh'a fworo, mu ɲyɛ a yi jwo mii á mà
    yɛ? Kàmpyi mu mpyi a yi jwo mii á, mii mpyi na sí katáan nimbwo pyi mu ŋkàraŋi
    mɛgɛ na, ná myahigil'e, ná bàribii ná kɔ̀nɔbil'e.
  aey-aey: Hina celnu busali hom qa ija qee matelem? Hina celnu ami hewem? Hina ija
    matoummi ija wawi ceelecca due sisili casu qududu ceed fulduduca sulhoum.
  urd-GVH: आप क्यों मुझे फ़रेब देकर ख़ामोशी से भाग आए हैं? अगर आप मुझे इत्तला देते
    तो मैं आपको ख़ुशी ख़ुशी दफ़ और सरोद के साथ गाते बजाते रुख़सत करता।
  rug-rug: Na vegua ke sekesekei nau goi, meke lopu tozi nau meke govete taloa mua?
    Be guana tozi nau goi, si kote luara qetuqetu nigo rau, pa minikemike kinerakera,
    na ivivu si goi,
  gaz-gaz: Ati maaliif dhoksaan baqatte? Maaliifis na gowwoomsite? Akka ani gammachuu
    fi faarfannaadhaan, dibbee fi baganaadhaan si geggeessuuf maaliif natti himuu
    didde?
  fra-LSG: Pourquoi as-tu pris la fuite en cachette, m’as-tu trompé, et ne m’as-tu
    point averti? Je t’aurais laissé partir au milieu des réjouissances et des chants,
    au son du tambourin et de la harpe.
  yal-yal: Nanfera i gixi luxunni? I bata yanfantenyaan liga n na. I mi sese falaxi
    n xa. Xa i yi n nakolon nun, n yi i matima nɛn sɛwa sigine yi, tanbanna nun konden
    xuiin na.
  gum-gum: ¿Chindimbarre nane øyeeg kebenøsrkøb, trubatø nilø welula igu? cha. Nane
    chigucha eshkamøtøbe. Nan eshkaig kuimbeh, tab amrrigay cha, kantab, palø ichib,
    arpa kønab kasraatø ñimun treeg ungua cha ørøbsrubraig kuinrrun cha.
  iou-iou: Yäŋahäŋpäŋ näwetkuno uyaku kap teŋpäŋ gepmana yäpmäŋ äbim yäk.
  haw-1868: No ke aha la oe i holo malu mai ai, me ka puni mai ia'u, aole hoi i hai
    mai ia'u, i hoihoi aku ai au ia oe me ka olioli a me na mele, me na pahukani a
    me na lira!
  arb-NAV: لِمَاذَا هَرَبْتَ خِفْيَةً وَخَدَعْتَنِي؟ لِمَاذَا لَمْ تُخْبِرْنِي فَكُنْتُ
    أُشَيِّعُكَ بِفَرَحٍ وَغِنَاءٍ وَدُفٍّ وَعُودٍ؟
  adz-adz: Ibianungꞌ da u kup angu i dzi da u runt iba? U madani da dzi da dzi dasu
    nam gadan da aga dangump nam da datangin agam rai ruta nam nugun tsiaꞌan.
  ewe-ewe: Nu ka ta mèna mɔnukpɔkpɔm be maɖo kplɔ̃ na mi, eye hadzidzi, ʋuƒoƒo kple
    kasaŋkuƒoƒo nanɔ anyi o ɖo?
  eng-LEE: Wherefore didst thou flee away secretly, and steal away from me; and why
    didst thou not tell me, that I might have sent thee away with mirth, and with
    songs, with tabret, and with harp?
  gvn-gvn: '@see-verse:GEN.031.026'
  nna-nna: Nganija yanan kukujarri-kukujarrilu? Yananyamarninyju wurrarnamajin. Mayikurra
    nganamanyi, julurrpa kuntarnamanyi, pikaly wanimanyi. Pikalymarninyju ngakarnamarnanta.
  asm-FB: কিয় চালাকি কৰি মোক নোকোৱাকৈ মনে মনে পলাই আহিলা? মোক কোৱা হ’লে আনন্দেৰে
    মই খঞ্জৰী আৰু বীণা-বাদ্যেৰে গান কৰি কৰি তোমালোকক বিদায় দিলোঁহেঁতেন?
  sus-A: عِ فِشِ نْشُنيِ كُي مُنقٍ رَ؟ عِ بَرَ يَنقَنتٍيَ نِيَ ﭑ نَ. عِ مُ عِ حُنفُي
    رَبِرَ ﭑ مَ. شَ عِ ﭑ نَكٌلٌن نُ، ﭑ شُلُنيِ نَن تِمَ عِ بّ، ﭑ عِ تِ كِرَ رَ حّلّشِنيِ
    كُي بٌوتٍ نُن كْرَ شُي رَ.
  fra-SBL: Pourquoi t'es-tu enfui en cachette, et m'as-tu trompé, et ne m'as-tu rien
    dit, afin que je te renvoie avec de la joie et des chants, avec du tambourin et
    de la harpe ;
  hbo-hbo: לָ֤מָּה נַחְבֵּ֙אתָ֙ לִבְרֹ֔חַ וַתִּגְנֹ֖ב אֹתִ֑י וְלֹא־הִגַּ֣דְתָּ לִּ֔י
    וָֽאֲשַׁלֵּחֲךָ֛ בְּשִׂמְחָ֥ה וּבְשִׁרִ֖ים בְּתֹ֥ף וּבְכִנֹּֽור׃
  shp-NTPO: ¿Jaweaki ea yoiaxmabi jonéshoko jabati joaxki mia iitai? Ea keshanax mia
    joáitianra, mia eibakeax pikotaitonin rarokin, jakonshaman shinanyanxonres tanporayabi,
    arpabo axonhanan mia non raankeana iki.
  eng-WYCLIFFE: Whi woldist thou fle the while Y wiste not, nether woldist shewe to
    me, that Y shulde sue thee with ioie, and songis, and tympans, and harpis?
  piu-2006: '@see-verse:GEN.031.026'
  pjt-pjt: Nyaakuṉin wangkanytja wiyangku wantikatira kampangkaṯu kumpiṟa anu? Utiṉin
    tjakultjunama nyuntu ankunytjikitjangku, kaṉa nyuntunya pukuḻmaṟa inma inkara
    iyanma.
  cwe-cwe: Habali kunivwizila na kunikimbila? One uhanilongele, nahadahile kukulaga
    kwa deng'ho na nyila na ngoma na vilongelonge.
  bgs-bgs: Manan ka igpalaguy ka? Manan ka iglimbung ka kanak? Atin ka igpasóddórra
    ikuna, papanón ku pád sikiyu na duwán dakál dayó asta kanta na tákkássan ka dagingán
    katô tamburin asta alpa.
  kik-kik: Nĩ kĩĩ gĩatũmire ũre na hitho, na ũũheenie? Waregire kũnjĩĩra nĩkĩ, nĩguo
    ngumagarie na gĩkeno na gũkũinĩra nyĩmbo na ihembe na inanda cia mũgeeto?
  ksr-ksr: Gii naambaajoŋ aŋgomokoloŋ ama noma uulaŋawo oloŋ koma nomesaoŋ kana? Gii
    mono naambaajoŋ qaa moŋ mende jena mobe laŋ kana? Ii mobenagati eeŋ, nii saanoŋ
    rii gbawe ambe komaŋ koma gita kulele qegi korisoro qaganoŋ oŋoombe kawuyaga.
  fra-NCL: Pourquoi as-tu pris secrètement la fuite et m’as-tu trompé, au lieu de
    m’avertir, moi qui t’aurais laissé aller dans l’allégresse des chants, au son
    du tambourin et de la harpe ?
  cek-AK: Tipongah kai nang ling moe, tamquta hoi na cawnh ving loe? Nang thuih soe
    nahaeloe, anghoehaih laa to sak moe, cingceng bohhaih, katoeng kruekhaih hoiah
    kang prawt han bae, tikhoe nang thui ai loe? tiah a naa.
  xla-xla: Epedeme wa꞉tapo na꞉ watle woloma wa꞉ta alikili a꞉ma woyama kokoye atlematiye,
    na꞉ eta wa꞉ mate woloma daya dele pato himpame wua꞉ye sala sale mate alikili a꞉ma
    woyamaiya dlemla.
  cuk-cuk: ¿Ibiga be an-yardaksa? ¿Ibiga an-arbak an-owisossuli be wakinnali? Be an-owisosana,
    weligwaledgi an bega sogsanad, nuedgi be naye. Degine, namakedgi, gar-tambor,
    degi, gar-arpa goled-abalagi be alinad.
  uig-CYR: Немишкә йошурун қачисән, маңа хәвәр бәрмәй мәндин оғрилиқчә кәттиң? Маңа
    дегән болсаң мән хошал-хурамлиқ билән ғәзәл оқуп, дап вә чаң челип, сени узитип
    қоймамтим?
  tel-2017: నాకు చెప్పకుండా రహస్యంగా పారిపోయి నన్ను మోసపుచ్చావేంటి? సంబరంగా, పాటలతో,
    కంజరిలతో, సితారాలతో నిన్ను సాగనంపి ఉండేవాడినే.
  hat-BSA: Poukisa ou te sove ale an sekrè? Ou fè m desepsyon sa a, e ou pa di m sa
    pou m ta kapab voye ou ale avèk jwa, ak chante, tanbouren ak ap?
  kos-kos: Efu kom ku kutasrik nu sik ac mahsrikme na tia fahk? Kom funu fahk, nga
    lukun filikomla ke engan lulap, ac on alullul wi pusren mwe srital ac harp.
  hbo-WLC: לָ֤מָּה נַחְבֵּ֙אתָ֙ לִבְרֹ֔חַ וַתִּגְנֹ֖ב אֹתִ֑י וְלֹא־הִגַּ֣דְתָּ לִּ֔י
    וָֽאֲשַׁלֵּחֲךָ֛ בְּשִׂמְחָ֥ה וּבְשִׁרִ֖ים בְּתֹ֥ף וּבְכִנּֽוֹר׃
  ibo-ibo: Gịnị mere i ji ghọgbuo m, zoro ezo gbapụ? Gịnị mere ị gwaghị m ka m jiri
    ọṅụ na ịbụ abụ nke ya na ịkpọ ụbọ akwara na iti ịgba so, zilaga gị?
  ory-ory: ତୁମ୍ଭେ ମୋତେ ପ୍ରବଞ୍ଚନା କରି କାହିଁକି ଗୋପନରେ ପଳାଇ ଆସିଲ? କାହିଁକି ମୋତେ ସମ୍ବାଦ
    ଦେଲ ନାହିଁ? ଦେଇଥିଲେ, ମୁଁ ତୁମ୍ଭକୁ ଆହ୍ଲାଦ ଓ ଗାୟନ, ପୁଣି, ତବଲା ଓ ବୀଣାବାଦ୍ୟ ସହିତ ବିଦାୟ
    କରିଥାʼନ୍ତି।
  wmt-wmt: '@see-verse:GEN.031.026'
  chk-chk: Pwota ka süla lemonomon? Pwota kosap asile ngeniei pwe üpwe afeilakemi
    fän pwapwa me köl, ren tikin keseng me kitar?
  ssd-ssd: Ne ndaŋam ye yabriyumba ye nda sayumba siŋsiŋndo kua kina? Ne ye sayina
    kande ye ne mindenumba ndinŋge sine gare-gareka mune ulmba gita katmba tambariŋ
    katmba mbilnumba ne kusrenigeŋ kande.
  rop-rop: Yu kaninbala. Wotfo yubin ranawei snikinwei? Yu bina dalim mi, en ai bina
    abum bigwan padi blanga yumob. Wi bina abum bigwan singsong garram det gita gulum
    hap en garram det lilwan dram gulum tembarin. En ai bina larramgo yu gudbinjiwei.
  ukr-1871: Чого втїкав єси потай мене, та викравсь від мене, не сповістивши мене?
    Відпустив би тебе з покликами й пісьнями, з тимпанами й гуслями.
  eng-AOI: Why did you trick me and run away? You didn't tell me. If you had told
    me, I would have sent you off happily with singing and music.
  yon-yon: Komande nemengkaweneeb yemyebmo kombiri menewen? Yedmewindo kuu komoyiibkob
    kamewen? Yedmewewen karen, yiib wini dowad nubbed kubiyiib yok yeman haawa tamborina
    wangkanabe yokiib wingkanabe kamuubkob domowe miniwen karen.
  bch-bch: Eao kamado eaoa mumulnga, be palongo gau mao? Be oangga eao palongo gau,
    eine ga nakeo pagid sobosobog ta tikado baunga etangada ngan abam ga arp, ta gai
    akado tingelgel be atal go ga la.
  deu-1951: Warum bist du heimlich geflohen und hast mich getäuscht und es mir nicht
    angezeigt? Ich hätte dich mit Freuden begleitet, mit Gesang, mit Pauken und Harfen!
  eng-JPS: Wherefore didst thou flee secretly, and outwit me; and didst not tell me,
    that I might have sent thee away with mirth and with songs, with tabret and with
    harp;
  ubr-ubr: Om aibo mes usigoweu ato bubuniai uyayai kirireu? Om yau ut kasoneu ato
    yau arimon dour tatafai, yasisirai a kwarerai nan ati yafarem utan.
  srp-1865: Zašto tajno pobježe i kradom otide od mene? niti mi reèe da te ispratim
    s veseljem i s pjesmama, s bubnjima i guslama?
  lug-lug: 'Kiki ekyakuddusa mu kyama nga tombuuliddeko, ndyoke, nkusibule mu kinyumu:
    n’ennyimba, n’ebitaasa, n’ennanga.'
  heb-heb: למה נחבאת לברח ותגנב אתי ולא הגדת לי ואשלחך בשמחה ובשרים בתף ובכנור׃
  ben-IRV: তুমি আমাকে বঞ্চনা করে কেন গোপনে পালালে? কেন আমাকে খবর দিলে না? দিলে আমি
    তোমাকে উদযাপন ও গান এবং খঞ্জনির ও বীণার বাজনা দিয়ে বিদায় করতাম।
  pan-pan: ਤੂੰ ਕਿਉਂ ਲੁੱਕ ਕੇ ਭੱਜਿਆ ਅਤੇ ਮੈਨੂੰ ਠੱਗਿਆ ਅਤੇ ਮੈਨੂੰ ਖ਼ਬਰ ਕਿਉਂ ਨਾ ਦਿੱਤੀ ਤਾਂ
    ਜੋ ਮੈਂ ਤੈਨੂੰ ਖੁਸ਼ੀ ਅਤੇ ਰਾਗ-ਰੰਗ ਅਤੇ ਡੱਫਾਂ ਅਤੇ ਬਰਬਤਾਂ ਨਾਲ ਵਿਦਿਆ ਕਰਦਾ?
  mwp-mwp: ngidh mingu kedha aymoengu, yaginga miyaydhin, ngoena ngulayg poelayginga.
    Ngi nay ngayapa mulaydhin, ngath ngin balbayginga nay wayadhin ikalnga dhiwalnga
    nathay nathay.
  mya-JVB: ငါ့ ကို လှည့်စား ၍ ၊ အဘယ်ကြောင့် တိတ်ဆိတ် စွာ ထွက် ပြေးသနည်း။ ငါသည် ပျော်မွေ့
    ခြင်းကိုပြု၍ သီချင်း ဆိုလျက် ၊ ပတ်သာ နှင့် စောင်း တီးလျက်၊ သင့် ကို လွှတ် လိုက်စေခြင်းငှါ
    ၊ အဘယ်ကြောင့်ငါ့ ကို မ ကြား မပြောဘဲ နေသနည်း။
  tte-O: Tawae kaiwena kuyabubu-wadam-wagau? Tem tauna kona yagu wasa kuyeyama na
    mesabana yagu bodao yayanuwapeili yo sikabi-yaliyaya-yagimiu sikewaliwali api
    yo gita kolili yo sowana me am yaliyaya yayawasao kulau.
  tbg-tbg: Nantivarae are ti unaqaraiqama kera evaara aiqu aututera aniaro? Are ti
    tiva timira tenta maaqaini virerave tiaraitirio, te ariara kara unta amite, ihi
    tiva amite, ai quahama amiteha ai atitauraitirio.
  hmo-hmo: Dahaka totona oi heau hunia dala dekenai, oi hadibaia lasi lau dekenai?
    Bema oi hadibaia lau dekenai, vadaeni lauegu imana dekena amo oi do lau siaia,
    mai moale karaia, bona mai moale ane danu, io, mai gaba ena regena bona mai gita
    ena regena danu.
  ata-ata: Loxovaa ane nini neꞌoxo loloxo mo nepasikisi ia navikalaleli lamana ua
    ꞌo? Lexe nini navikala lamana tei noxilo la nenge nengeꞌa taxolu tapita mo taꞌani
    sevile ka tavalivali kulumiso mo talalaꞌati sou talelexe mo talelei, ka sou nexi
    tasaxangengi la sou taꞌitalongengi ngalai.
  nfa-nfa: Èu ne adꞌa aadꞌo, palangu boe sa hèi dènge jaꞌa! Ladhe èu peka dènge jaꞌa
    beꞌa-beꞌa, ele boe jaꞌa tao sisi-kau, ho taꞌa-tinu boko-boko, ho lere miu dènge
    lii sodꞌa, heka jiꞌi patabuli miu kèna.
  urd-urd: तू छिप कर क्यूँ भागा और मेरे पास से चोरी से क्यूँ चला आया और मुझे कुछ कहा
    भी नहीं, वरना मैं तुझे खु़शी — खु़शी तबले और बरबत के साथ गाते बजाते रवाना करता?
  rus-SYN: зачем ты убежал тайно, и укрылся от меня, и не сказал мне? я отпустил бы
    тебя с веселием и с песнями, с тимпаном и с гуслями;
  cbt-NTPO: 'Nonpintatonco, co sha''huitaponcorahuë'' ta''aiaran. ¡Co naporëhuë''!
    Ya''huëranquë yapaantaranso sha''huitëranco naporini, noya ninontatëhua capa cancanchitërihuahuë''.
    Pita nicatëhua'': Tonton, arpa, inapita pi''nipiquë ninonchitërihuahuë''.'
  bqc-SIM: Bↄ́yãi n ↄ̃nↄkɛ̀mɛɛ n wolɛ kpã́i, ni lɛzaao ni? Dↄ̃ ma zɛnɛ ń pↄnakɛao
    ń lɛsiao ń gã̀ao ń mↄↄnao.
  tcz-CHONGTHU: Ibola guhthim cha a najam mang uham? Ibol'a neijou lhep ham ati, chule
    nache ding iti dan a neihet sah lou beh ham? Neina hetsah le chun thupitah a kilhahna
    ankong le la a ngei tah tah kisan tin, tumging to kithoa kivai lhah ta dinga ati.
  mar-mar: तू मला न सांगता का पळून गेलास? मला का फसवले? तू मला सांगितले नाही. मी तर
    उत्सव करून आणि गाणी, डफ व वीणा वाजवून तुला पाठवले असते.
  tcs-tcs: Aukam yu bin ranwei kuaiatwan ane yu bin trike mi ane no bin spik mi? Ai
    bin wande meke sendop kaikai po yu lo gladat ane big sing, paite ol smol warup
    ane ol ap.
  qub-qub: ¿Imanirtaj mana willamayllapa gueshpir shacamushcanqui? ¿Nogaga imataj
    cashcä mana willamänayquipäga? Shacamunayquipaj willamaptiquega despachamöman
    caran tamburninpawan arpanpawanmi.
  bqp-bqp: Bↄ́yãi n ↄ̃ndↄ̃ kɛ̀mɛnɛ n woto kpãni ńdi lɛ́ zamaro, de ma gɛ zɛnnɛ kũ
    pↄnnakɛnaao kũ lɛ̀sinaao kũ gã̀gãao kũ mↄrↄↄo.
  hat-hat: Poukisa ou twonpe m', ou leve ou pati an kachèt san ou pa avèti m'? Si
    ou te di m' sa, nou ta fè fèt, nou ta chante, nou ta bat tanbou, nou ta jwe gita
    anvan nou voye ou ale.
  eng-BSB: Why did you run away secretly and deceive me, without even telling me?
    I would have sent you away with joy and singing, with tambourines and harps.
  tod-tod: Leeni vaa zu è ʋelaai dɔɔɠuzu, è nɔ̀un yaava, è la tòoni ɠisu lago
    pa? Nà la ɓe è ʋa, è li koozunɛɛi zu, guye wooiti saama, ta tamadegiti, ta
    kɔnigiti gooiti.
  eng-WEBPB: Why did you flee secretly, and deceive me, and didn’t tell me, that I
    might have sent you away with mirth and with songs, with tambourine and with harp;
  kbq-kbq: Nahigenka okura frenka renavatga hu'nane, nasminke'nasinia, muse nehu'za
    tambori'nine, zavena nehe'za hugantagenka tatrenka asine.
  nhe-BL: ¿Para tlen tinechcajcayajtoc huan ticholojtejqui huan ax tleno tinechilhui?
    Intla nijmajtosquía, na nimitzmacajtosquía ica paquilistli, huan ica tlapitzali,
    huan tambores huan arpa.
  bus-bus: Bↄ́yãnzi n ↄ̃ndↄ̃ↄ kɛ̀mɛ n wurɛ kpãi nɛ́ɛ lɛ́ zamaro, lɛ ma gaa zɛnnɛ
    kↄ̃n pↄnnakɛnao kↄ̃n lɛ̀sinao kↄ̃n gã̀gão kↄ̃n mↄrↄo.
  gub-BL: Màràzàwe tuwe neremu'em nezàn pà ihewi, ihewe neze'eg 'ym pà nezewe. Aze
    mo ereze'eg ihewe, a'e mehe mo azapo mo amo mynykaw purumurywete kar ma'e neho
    haw rehe ihe. Zazegar mo maraka pupe zane, wioràwiràn pupe zane.
  eng-DRA: Why wouldst thou run away privately and not acquaint me, that I might have
    brought thee on the way with joy, and with songs, and with timbrels, and with
    harps?
  knf-knf: We ukaaŋ kë imena mena aya ba? Iwo i lah kaţupën nşë nwutu iya na mnlilan,
    ññooţanan na iyeeh na ŋntambër na bnŧuni.
