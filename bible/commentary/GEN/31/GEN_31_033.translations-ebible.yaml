verse: GEN.031.033
translations:
  mal-C: ലാബാൻ യാക്കോബിന്റെ കൂടാരത്തിലും ലേയായുടെ കൂടാരത്തിലും ദാസിമാരുടെ രണ്ടുപേരുടെയും
    കൂടാരത്തിലും ചെന്നു; എന്നാൽ ഒന്നും കണ്ടെടുത്തില്ല. ലേയയുടെ കൂടാരത്തിൽനിന്നു പുറത്തുവന്നതിനുശേഷം
    അദ്ദേഹം റാഹേലിന്റെ കൂടാരത്തിലേക്കുചെന്നു.
  deu-TKW: Da ging Laban in das Zelt Jakobs und das Zelt Leas und in das Zelt der
    beiden Leibmägde und fand nichts; dann verließ er das Zelt Leas und trat in das
    Zelt Rahels.
  lin-lin: Labani akotaki na ndako ya kapo ya Jakobi, na ndako ya kapo ya Lea, mpe
    na ndako ya kapo ya basi bawumbu mibale ; kasi amonaki eloko te. Sima na ye kobima
    na ndako ya kapo ya Lea, akotaki na oyo ya Rasheli.
  cbr-NT: Usakin kakëx ka Labán anua Jacob 'ikë xubusa okían 'akë anu atsíankëxa,
    atsíntankëx ka anua aín bëchikë Lía 'ikë anuribi atsíanan, anua an ñu 'axunkë
    xanu rabë́ 'ikë anuribi atsíankëxa, atsínkinbi ka aín dioskama mërama 'ikën. Usai
    anu pain atsíntankëx anua Lía 'ikë anuax chikiti ka Raquel anu 'ikë anuribi bari
    atsínbëkiankëxa,
  eng-LSV: And Laban goes into the tent of Jacob, and into the tent of Leah, and into
    the tent of the two handmaidens, and has not found; and he goes out from the tent
    of Leah, and goes into the tent of Rachel.
  bmu-bmu: Mewö jiiga qiŋgiŋi Jeikobkö opo seri koumŋe öŋgöba qezaŋda jaruba Leagö
    opo seri koumŋe öŋgöba toroqeba welen ambiyahöt mietkö opo seri koumŋire öŋgöba
    qezaŋda jaruba yuai kun qahö miwikŋaiyök. Leagö koumŋi mosöta miaŋgö andöŋe Reizölgö
    koumnöŋ öŋgöyök.
  eng-GNV: Then came Laban into Iaakobs tent, and into Leahs tent, and into the two
    maides tentes, but founde them not. So hee went out of Leahs tent, and entred
    into Rahels tent.
  eng-WEBSTER: And Laban went into Jacob's tent, and into Leah's tent, and into the
    two maid-servants' tents; but he found them not. Then he went out of Leah's tent,
    and entered into Rachel's tent.
  nhw-BL: Huajca Labán calajqui ipan ichaj Jacob huan ipan ininchaj nopa ome sihua
    tequipanohuani. Teipa calajqui ipan ichaj Lea, pero amo quinpanti itiotzitzi.
    Huan quema quisayaya ipan ichaj Lea para calaquis ipan ichaj Raquel,
  swh-ONEN: Kwa hiyo Labani akaingia ndani ya hema la Yakobo na ndani ya hema la Lea
    na ndani ya hema la watumishi wawili wa kike, lakini hakukuta chochote. Baadaye
    alipotoka katika hema la Lea, akaingia hema la Raheli.
  bba-bba: Mɑ Lɑbɑni u duɑ Yɑkɔbun kuu bekuruɡirɔ kɑ Bilihɑɡirɔ kɑ Silipɑɡirɔ kɑ sere
    mɑɑ Leɑɡirɔ, ɑdɑmɑ u ǹ ɡɑ̃ɑnu wɑ. Ye u yɑrɑ Leɑn kurun di, mɑ u duɑ Rɑsɛliɡirɔ.
  eng-KJVCPB: And Laban went into Jacob’s tent, and into Leah’s tent, and into the
    two maidservants’ tents; but he found them not. Then went he out of Leah’s tent,
    and entered into Rachel’s tent.
  cpy-cpy: Ikyaanaki Labán ipankoshetaki Jacob, eejatzi ashiki Lea, eejatzi ikantakiro
    ashi omperatanepaeni eejatzi, teemaeta iñiiri itajorentsite. Ari ikyaanaki ashikira
    Raquel,
  mpx-mpx: Inoke Leiban i na i ulutuk Yakobo wana epanapana gamwanaa, yowau totuwalali
    eluwa wali epanapana gamwanaa ge Leya wana epanapana gamwanaa, yaa nige bugul
    etega i pwapwawa. I tagila Leya wana epanapana elana inoke i na i ulutuk Letiyeli
    wana epanapana gamwanaa.
  wbp-wbp: Ngula-jangka, Lapanarlu rdirri-yungu warrirninjaku pirli-pardu jujuku.
    Kamparrurlu warrurnurla kaninjarni kalukurla Jakupu-kurlangurla, manu ngula-jangkaju
    kaninjarni kalukurla Liiya-kurlangurlalku. Ngula-jangka, yaninjarlarla warrurnu
    kaninjarni kaluku-jarrarla kujalpa-palangu karrija karnta-jarraku warrkini-jarraku
    Piilyaku manu Jiilpaku, kala kula-jana rdipinjarla palka-manu. Ngula-jangka, nyanungu
    yanu kaluku Rajulu-kurlangu-kurra warrirninjaku jujukuju.
  luo-luo: Eka Laban nodonjo ei hemb Jakobo kendo ei hemb Lea kendo ei hemb jotichgi
    ariyo ma nyiri to ne ok oyudo gimoro. Bangʼ kane osea ei hemb Lea nodonjo ei hemb
    Rael.
  meu-meu: Taunabunai Laban ese Iakob ena dabua rumana ai e tahu, bona Lea ena dabua
    rumana ai, bona hesiai hahinedia raruosi edia dabua rumadia ai, to ḡau ta se davaria.
    Bena Rahela ena dabua rumana ai e raka vareai.
  npi-ULB: लाबान याकूब र लेआको पालसाथै दुई जना कमारीका पालभित्र गए, तर तिनले ती घर-देवताहरू
    पाएनन् । तिनी लेआको पालबाट बाहिर आई राहेलको पालभित्र पसे ।
  yor-yor: Labani sì lọ sínú àgọ́ Jakọbu àti ti Lea àti ti àwọn ìránṣẹ́bìnrin méjèèjì,
    kò sì rí ohunkóhun. Lẹ́yìn ìgbà tí ó jáde nínú àgọ́ Lea ni ó lọ sí àgọ́ Rakeli.
  emp-NTPO: Ara maʌ̃da Labaʌ̃ba Jacobo wua ded̶e ed̶a jʌrʌd̶e wãsia. Maʌ̃are nezocawẽrãrã
    wua ded̶e ed̶a jʌrʌd̶e wãsia. Lea wua ded̶e bid̶a jʌrʌd̶e wãsia. Mãwãmĩna idji
    jʌwaba od̶a ãcõrẽra unuẽ́ basía. Maʌ̃ bẽrã Lea wua ded̶eba ẽdrʌped̶a Raquel wua
    ded̶aa wãsia.
  ind-ind: Maka Laban mulai mencari patung-patung tersebut. Dia mencari di dalam kemah
    Yakub, kemudian di kemah Lea, dan selanjutnya di kemah Zilpa dan Bilha, tetapi
    Laban tidak menemukan patung-patung itu. Kemudian dia masuk ke kemah Rahel.
  pes-OPCB: لابان به جستجو پرداخت. اول خیمهٔ یعقوب، بعد خیمهٔ لیه و سپس خیمهٔ کنیزان
    یعقوب را جستجو کرد، ولی بُتها را نیافت. سرانجام به خیمهٔ راحیل رفت.
  ssx-ssx: Koto leeke Leibenima꞉ta꞉ Dieikopena꞉ palai da pa꞉ta꞉ pua weiya kutupa Liana꞉
    palai da pa꞉ta꞉ make mo pa hameke e pokaasa꞉ wanda꞉ yaapona꞉ palai da pa꞉ta꞉ make
    pua weiyekepate ipika꞉ wepia wieke koda꞉manu na handa꞉ wiekeme. Kutupa Leisolona꞉
    palai da pa꞉ta꞉ peekeme.
  lcm-lcm: Au na Laban kala palak nei lu si Iakov, na nei lu si Lea, na si ngono ainan
    asosokai ang, sikei parik katapa sabonai ta bil. Kala soung le nei lu si Lea na
    kamela palak akorong nei lu si Rakel.
  aer-aer: Kele Laban apale untheke arne nhenge itneke. Ilthe Jacob-kenhe-urrke re
    areke, kele imerte ilthe Leah-kenhe kwene anteme aremele. Kele re imerte ilthe
    urrkapentye akngerre atherre Bilhah uthene Zilpah uthene-kenhe-werne alhemele,
    kele re arrangkwe areke. Re imerte ilthe Rachel-kenhe-werne anteme alhemele arne
    nhenge itneke unthetyeke.
  tgl-ULB: Pumunta si Laban sa tolda ni Jacob, sa tolda ni Lea at sa tolda ng dalawang
    babaeng alipin, ngunit hindi niya natagpuan ang mga ito. Pumunta siya sa tolda
    ni Lea at pumasok sa tolda ni Raquel.
  nop-nop: Kaŋ Laban adi Yakobo, eŋ Lea, eŋ tipilapilaye tam adi’walaŋ houle yotneŋ
    loguk iŋgoŋ yabap weleweleŋiŋ u mu tubumintaguk. Unduŋ tiŋa Lea’walaŋ yopmaŋneniŋ
    labuŋa wooŋ Lesel’walaŋ yolineŋ foguk.
  kca-kca: Иаков пирщин хота Лаван йӑӈхәс, пӑ Лия пирщин хота, пӑ митнэӈӈән пирщин
    хота, туп нэмәԓты ӑт уйтәс. Щӑԓта, Лия пирщин хот эԓты этмаԓән, Рахиль пирщин
    хота ԓŏӈәс.
  cbu-NT: Labansha; Ashiriya, nachungachima, tárangu, Akopash watambur pshtuyaru,
    nachungarangiya. Liyashsha watambur pshtuyaru, nachungarangitamta. Muchchurim
    tsimbun maachiru parangiya. Sheeru, naxpoorangu, yusur shitungeeru, Rakelapsha
    watambur pshturangiya.
  hui-hui: Ani laya handala Labana ibugua Yagabanaga balai anda heagoha anda puwa
    mbirale wiaru baya hangu handai hene. Handai halu Lianaga balai anda heagohabi
    anda puwa handai hene. Ani bialu biabe bia haga wali kirali bereagonaga balai
    andahabi handalu hearia ibunaga bi pupu wule gime wabini biaruni mbira wiaria
    handa walia nahe dege hene. Nawioreya handala ai uruninaga balai anda helalu Leselonaga
    balai anda heagoha taya bule anda pene.
  wrs-wrs: Doa Lapanmba boasna Yakopna lailduvram ganamba, di siha, nungsis ve, ona,
    owai huiva. Doa Leainda molinda lailduvra sihamna, nungsis ve, ona, owai. Doa
    andranind unguvlirini samblainda siheine, ona, owai huiva.
  mya-mya: လာ​ဗန်​သည်​ယာ​ကုပ်​၏​တဲ​ထဲ​သို့​ဝင်​၍ ရုပ်​တု​များ​ကို​ရှာ​၏။ ထို​နောက်​လေ​အာ​၏
    တဲ​နှင့်​ကျွန်​မိန်း​မ​နှစ်​ဦး​၏​တဲ​တို့​တွင်​ရှာ သော်​လည်း​မ​တွေ့​ချေ။ ထို့​နောက်​ရာ​ခေ​လ
    ၏​တဲ​ထဲ​သို့​ဝင်​လေ​၏။-
  cbi-NTPO: Tsenñu Labán Jacob' yapayasha vi' keemi, tsejtu bene Lía' yapayasha bain
    vi' keetu, juntsa pallu manda-imu shinbula' yapayasha bain vi' keetun katai'mi.
    Tsejtu bene Raquel' yapayasha bain vimi,
  bod-N: དེ་ནས་ལཱ་པན་ནི་ཡ་ཀོབ༌དང༌། ལེ༌ཨ། གཡོག་མོ་གཉིས་དང་བཅས་པའི་གུར་རེ་རེའི་ནང་དུ་སོང་བ་དང་ཅི་ཡང་མ་རྙེད༌དོ།
    །དེ་ནས་ཁོ་རང་ལེ་ཨའི་གུར་ལས་ཕྱིར་བུད་དེ་རཱ་ཧེལ་གྱི་གུར་ནང་དུ་སོང༌ངོ༌།།
  wsk-wsk: Se Laban Jacob ko kawam sel ningi kasu naguram ale loagaram. Ale aking
    Leah ko kawam sel ningi kasu naguram ale loagaram. Asele ura saonga imet ilagala
    mu nunga kawam sel ningi kasu naguram ale loagaram. Bare nu mel bo me arigam.
    Ale nukum kitira mu Rachel ko kawam sel ningi kasu naguram.
  kkl-kkl: Wene seogpa, Laban neneko “Mema aneko ebanun,” aro Yakubti aeag samenag
    wa'iogti, sen-sena ebaogba, orog. Anea Leari aeag wa'iogti, sen-sena ebaogpa,
    orog. Yakubti kelabori arukna phende abenekori aeag wa'iogti, sen-sen agha ebaog
    aghana olog imna kom.
  sna-sna: Saka Rabhani akapinda mutende raJakobho nomutende raRea uye nomumatende
    maviri avarandakadzi, asi haana kuwana chinhu. Mushure mokubuda kwake mutende
    raRea, akapinda mutende raRakeri.
  spa-BLM: Labán entró en la tienda de Jacob, en la tienda de Lea y en la tienda de
    las dos siervas, pero no las encontró. Salió de la tienda de Lea y entró en la
    tienda de Raquel.
  beu-beu: Angmuse Laban ana Yakob eteeng, ejangu Lea eteeng, bot Yakob ejangu gariang
    aaru angu, iteeng angu mi masot parisa, aarunge eaaneda epatung ang naung ana
    bae harak niang. Lea eteeng mi kaluar hela sengmuse, Laban ana Rahel eteeng mi
    maso.
  cac-cac: Ix ochb'at vin̈aj Labán d'a yol smantiado vin̈aj Jacob chi', ix ochpax
    vin̈ d'a smantiado ix Lea yed' d'a yic eb' ix chavan̈ criada, palta malaj tas
    ix ilchaj yuj vin̈. Ix lajvi yelta vin̈ d'a yol smantiado ix Lea chi', ix ochxi
    vin̈ d'a yic ix Raquel.
  swh-ULB: Labani akaingia katika hema ya Yakobo, katika hema ya Lea, na katika hema
    za wale wajakazi wawili, lakini hakuviona. Akatoka katika hema ya Lea na kuingia
    katika hema ya Raheli.
  bel-bel: І хадзіў Лаван у намёт Якаваў і ў намёт Ліін і ў намёт дзьвюх рабыняў,
    але не знайшоў. І выйшаў з намёта Ліі, і ўвайшоў у намёт Рахілін.
  deu-ELBBK: Und Laban ging in das Zelt Jakobs und in das Zelt Leas und in das Zelt
    der beiden Mägde und fand nichts; und er ging aus dem Zelt Leas und kam in das
    Zelt Rahels.
  mbb-OT: Ne zutun, mibpen-ahà ni Laban haazà is menge ed-ezapen din dutun te tulda
    ni Jacob, diyà te ki Lea ragkes is menge tulda zuen te zezuwa he menge uripen
    he vahi te menge esawa ni Jacob. Piru wazè din maahà haazà is ed-ezapen din. Dutun
    te kedliǥawang din duen te tulda ni Lea, midseled sikandin daan diyà te tulda
    ni Raquel.
  msc-msc: Laban wara a ɲalankalan Yakuba la faaninbon na, ka bɔ ye ka wa a ɲalankalan
    Leya la faaninbon na, ka bɔ ye ka wa a ɲalankalan jɔnmuso fila la faaninbonilu
    la. A ma fen si yen ye. A bɔra ye ka wa a ɲalankalan Rasɛli la faaninbon na.
  mal-2015: അങ്ങനെ ലാബാൻ യാക്കോബിന്റെ കൂടാരത്തിലും ലേയയുടെ കൂടാരത്തിലും രണ്ടു ദാസിമാരുടെ
    കൂടാരത്തിലും ചെന്നു നോക്കി, ഒന്നും കണ്ടില്ല താനും; അവൻ ലേയയുടെ കൂടാരത്തിൽ നിന്നു
    ഇറങ്ങി റാഹേലിന്റെ കൂടാരത്തിൽ ചെന്നു.
  tuo-NT: Labán Jacob ya wiꞌi, suꞌti casero meꞌrã wééca wiꞌipʉ aꞌmagʉ̃, sãjãamʉꞌtãcʉ
    niwĩ. Beꞌro Lea ya wiꞌipʉ sãjãacʉ niwĩ. To beꞌro na pʉarã numia narẽ daꞌracoꞌterã
    ye wiꞌseriacãpʉ sãjãacʉ niwĩ. Cʉ̃ ẽjõpeose queose yeeꞌquere ne bocaticʉ niwĩ.
    Lea ya wiꞌipʉ níꞌcʉ wijati, Raquel ya wiꞌipʉ sãjãacʉ niwĩ.
  gup-gup: Wanjh Laban ngimeng kore Jacob nuye dabburlin, dja Leah ngalengngarre,
    dja dabburlin berrewoneng benemekbe daluk bokenh nawu bindimarnedurrkmirri, dja
    minj kumekbe ngalkemeninj nawu god nuye. Wanjh nungka kumbebmeng kore Leah ngarre
    dabburlin dja ngimeng kore Rachel ngalengngarre.
  met-met: Binabu Laban luxu mana Yekop numang mokiama xaung luxu mana Lea numang
    mokiama xaung luxu mana haing oxata olanggam luwa numading mokiama. Saisai sus.
    Baing ina naga, sok Lea numang mokiama ma saing luxu mana Retsel inia.
  gvs-gvs: Tuwo Lebani ina Yakobo ina yoyou parai isiu, ilusala, geya. Ikavava, ina
    Reya ina yoyou parai goi isiu ilusala, geya. Ikavava, ina Reya ina pakonayao vevina
    adi taiyuwo idi yoyou parai goi isiu ilusala, geya. Tuwo ina Reitiyeli ina yoyou
    parai goi isiu ilusala.
  rmc-rmc: O Laban geľa andro stanos le Jakoboskro, paľis andro stanos la Lejakro
    a the andro stanos le soduje služkengro, ale ňič na arakhľa. Sar avľa avri andral
    o stanos la Lejakro, geľa andro stanos la Rachelakro.
  nlg-nlg: Laban te diki tona ta nina vale tapole Jacob me va kekene iga, me va ta
    nina vale tapole Leah, me va kekene ta didira vale tapole ra rua na vinekama ni
    lutu, me mua sodoi na lei titinoni god. Mana sosoko gaia te va haghe ta nina vale
    tapole Rachel.
  dgr-DOGNT: Eyıt'à Laban Jacob wenı̨hbàa yìı k'eeta, eyıts'ǫ Leah wenı̨hbàa yìı eyıts'ǫ
    ts'èko nàke gogha eghàlageeda gını̨hbàa sı yìı k'eeta hanìkò edenǫ̀htsı̨ą gòhɂǫ-le.
    Eyı tł'axǫǫ̀ Rachel wenı̨hbàa yìı k'eeta.
  pes-OPV: پس لابان به خیمه یعقوب و به خیمه لیه وبه خیمه دو کنیز رفت و نیافت، و از
    خیمه لیه بیرون آمده، به خیمه راحیل درآمد.
  ron-1924: Лабан а интрат ын кортул луй Иаков, ын кортул Леей, ын кортул челор доуэ
    роабе ши н-а гэсит нимик. А ешит дин кортул Леей ши а интрат ын кортул Рахелей.
  ben-OBCV: অতএব লাবন যাকোবের তাঁবুতে ও লেয়ার তাঁবুতে এবং দুই দাসীর তাঁবুতে প্রবেশ
    করলেন, কিন্তু তিনি কিছুই খুঁজে পেলেন না। আর লেয়ার তাঁবু থেকে বেরিয়ে আসার পর,
    তিনি রাহেলের তাঁবুতে প্রবেশ করলেন।
  lex-lex: Emkadella pa Labana nler la Yakopa hoiwialli, la'a Lea hoiwialli, ne la'a
    hawa liahunu rora hoiwialli, mere edonna nlernana atiehra re. La'pa nhargot la
    Lea hoiwialli dewade nla'awa Rahel hoiwialli.
  rgu-rgu: Basa de Laban neu ofe sira esa-esa mamana leleon. Masososa na Yakob mamana
    leleo na. Basa ria boe ma ata inan dua si mamana leleon. Tehuu ana ta nita patung
    sira fa. Mateꞌe oe na, ana masoꞌ leo Rahel mamana leleo na neu.
  som-som: Laabaanna wuxuu galay teendhadii Yacquub, iyo teendhadii Lee'ah, iyo teendhadii
    labada addoommood, laakiinse ma uu helin. Oo intuu ka baxay teendhadii Lee'ah
    ayuu galay teendhadii Raaxeel.
  lat-VUC: Ingressus itaque Laban tabernaculum Jacob, et Liæ, et utriusque famulæ,
