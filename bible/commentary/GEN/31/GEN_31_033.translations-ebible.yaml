  kan-2017: ಲಾಬಾನನು ಯಾಕೋಬನ ಗುಡಾರದಲ್ಲಿಯೂ, ಲೇಯಳ ಗುಡಾರದಲ್ಲಿಯೂ, ಆ ಇಬ್ಬರು ದಾಸಿಯರ ಗುಡಾರದಲ್ಲಿಯೂ
