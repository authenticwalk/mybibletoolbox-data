  kan-OKCV: ಆಗ ಲಾಬಾನನು ಯಾಕೋಬನ ಗುಡಾರದಲ್ಲಿಯೂ, ಲೇಯಳ ಗುಡಾರದಲ್ಲಿಯೂ, ಆ ಇಬ್ಬರು ದಾಸಿಯರ ಗುಡಾರಗಳಲ್ಲಿಯೂ
