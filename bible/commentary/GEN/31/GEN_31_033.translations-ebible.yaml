  ena-ena: Lɨci Laban agaŋ Jekopɨ dɨ havɨlɨ ulaŋ hɨvɨ ivouavɨla kɨlɨ cɨkaŋ mugɨluŋ
    mugaŋ lamɨgaŋ me agɨladɨ suhɨlami. La cɨhu Lea dɨ havɨlɨ ulaŋ hɨvɨ ivoua suhɨlami.
    Sibɨla hɨsɨŋ iamɨgali ahica agɨladɨ havɨlɨ ulaŋ hɨvɨ avi ivoua suhɨlami. Suhɨla
    suhɨla hɨdami ala nudɨ kɨlɨ cɨkaŋ mugɨluŋ mugaŋ lamɨgaŋ me agɨladɨ ma igami. La
    nulɨdɨ havɨlɨ ulaŋ vala ua Leselɨ dɨ havɨlɨ ulaŋ hɨvɨ ivoumi.
  tgo-tgo: Kaero Leiban ve tamwe Jeikob ele yoŋathowathowa na mbowo i wava we Leya
    le yoŋathowathowa na i wa weŋgiya le rakakaiwoma theunyiwoma, ko iyemaeŋge maa
    i vaidiya le loiŋgima. Amba i wava Reitiyel ele yoŋathowathowako.
  yap-yap: Me yan Laban ngi i sapnag u lan e tent rok Jakob; nge mu’ me yan ngalan
    e tent rok Leah nge ngalan e tent rok la’ruw i sib ni ppin, ma de pir’eg fapi
    liyos ni got rok. Ma aram meyan ngalan e tent rom Rachel.
  tet-tet: Hotu, Laban baa buka aiꞌoik nia sia iha ida-idak batanen. Uluk fohon, Yakob
    niakaan. Hotu, Lea niakaan. Liu baa, ata feto rua siakaan. Mais, nia la netan
    aiꞌoik nia sia. Ikus basuk, nia tama baa Rahel batanen.
  hlt-MCSB: Te dongah Laban loh Jakob kah dap khaw, Leah kah dap neh taengom rhoi
    kah dap khuila cet dae a hmuh pawt dongah Leah kah dap lamkah halo tih Rakhel
    kah dap khuila kun.
  mdy-ETH: ዬካፓ ላኣባ ያይቆኦቤንታ ሊያንታ ላምዖ ዒዞም ማዻ ላኣሎንሢንታኮ ጋሮ ጌሊ ኮዔስካፓ ፔቴታዖ ዔኤቢ ዴንቂባኣሴ፤ ጋፒንፆይዳ
    ራኣሄሎ ጋሮ ጌሌኔ፤
  twi-ASANTE: Ɛno enti, Laban kɔɔ Yakob, Lea, ne nʼasomfoɔ Bilha ne Silpa ntomadan
    mu kɔhwehwɛɛ hɔ, nanso wanhunu biribiara. Afei, ɔkɔwuraa Rahel ntomadan mu.
  bhl-bhl: Keko beli, Alaban e Sekow em samal kal benemin am tem uneko, fensomelei,
    eisneng be ateminba kese kale. Kesomi, matem teleko, Elea um samal kal benemin
    am tem so, ukalem weng afak waneng biim samal kal benemin am tem so, kalo akati
    uneko, alik alik biim eisneng be diw yak yak kesomi, feneko, eisneng be ateminba
    kese kale. Kesomelei, e Elea um samal kal benemin am tem iti koleweko, Elesel
    um samal kal benemin am tem kawtem fenomin unse kale.
  con-NTPO: Tsonsi Labán Jacob carpa tsa'onga ca'nimba tse'ttieja Leambenga'qque,
    toya'caen tsa dos sema'su pushesundeccumbenga'qque ca'nimba tta'tta'ma attembi.
    Lea carpa'ye sombopa Raquelmbenga ca'ni.
  eng-WEBU: Laban went into Jacob’s tent, into Leah’s tent, and into the tent of the
    two female servants; but he didn’t find them. He went out of Leah’s tent, and
    entered into Rachel’s tent.
  bnp-bnp: Lakea e Leban i dili na kape ne Iakop, na kape ne Lea, na kape na vora
    ngatavine ala rua, i uka ma i matavisi ranga maki. I pagitala na kape ne Lea,
    i vano i dili na kape ne Resel.
  wal-wal: Hegaa gishshau Laabaani Yaaqooba dunkkaane giddo, Liyi dunkkaane giddonne
    naa77u kaadumatatu dunkkaane giddo geliis; shin ainne demmibeenna. Liyi dunkkaaniyaappe
    kiyidi, Raaheeli dunkkaaniyaa geliis.
  mgh-mgh: Vano ahokela Lapanu nheemani mwa Yakopi, nheemani mwa Leya, nheemani mwa
    ipottha cithiyana piili nanso wohaphwanya anluku ayo. Ni ukhuma wawe nheemani
    mwa Leya, ahokela nheemani mwa Rakeli.
  acu-NT: Tamati Labán Jacobo kanutirin wayaa, nunia Lea kanutirincha wayaa, tura
    jimiar inatiri ainau kanutirincha wayaa, ea eaka waintsachmak jiinki, nunia Raquela
    kanutirincha wayaamiayi.
  spa-PDDPT: Por tanto Labán entró en la tienda de Jacob, en la tienda de Lea, y en
    la tienda de las dos esclavas, pero no los halló. Al salir de la tienda de Lea
    entró en la tienda de Raquel.
  gun-gun: Ha'e gui Labão oike Jacó ro Lia ha'e hembiguai kuery kunhague ikuaia py.
    Opovyvypa teĩ ndojoui. Lia oĩa gui oẽ vy Raquel oĩa py ju oike.
  agu-BL: Oque'n nintzun ban Labán tulak chimantial yi nsken wi't bnix cya'n tetz
    chiwitbil. Bajx cunin toque'n i' tul yi mantial Jacow, ma yi baje'n xtxuk'il cyakil,
    qui nin jal ta'n. Ncha'tz nin octz tan joyle'n tul yi mantial Lea. Ncha'tz baj
    joyoltz tulak chimantial yi cob xna'n yi chimos yi xomche' scye'j Lea tu Raquel.
    Poro cya'l nin jale't ta'n. Wi'tzbil tlen nintzun toque'ntz xe mantial Raquel.
  eng-PEV: So Laban went into Jacob’s tent, and he looked all around. But he didn’t
    find those statues. Then he went into Leah’s tent and he looked all around there
    too. And then he went into the tent that belonged to those 2 women that worked
    for Rachel and Leah. Laban looked all around that tent too, but he didn’t find
    those statues. After that, Laban went into Rachel’s tent.
  ilo-ULB: Napan ni Laban iti ayan ti tolda ni Jacob, iti tolda ni Lea ken iti tolda
    dagiti dua nga adipen a babbai, ngem saanna a nabirukan dagitoy. Rimuar isuna
    iti tolda ni Lea ket simrek iti tolda ni Raquel.
  kpg-kpg: Laban gaa hana ga halahala i lodo di hale laa Jacob, nomuli gaa hana gi lodo
    di hale laa Leah mo di hale laa o nia ahina hege dogolua, gei digi gidee ia ana
    god. Gei mee gaa hana gi lodo di hale laa Rachel.
  uig-ARA: لابان ئالدى بىلەن ياقۇپنىڭ چېدىرىغا كىرىپ، ئاندىن لېياھنىڭ چېدىرى ھەم ئىككى
    دېدەكنىڭ چېدىرلىرىغا كىرىپ ئاختۇرۇپ ھېچنېمە تاپالمىدى. لېياھنىڭ چېدىرىدىن چىقىپ،
    راھىلەنىڭ چېدىرىغا كىردى.
  bsp-bsp: Kɔ Labaŋ ɛmbɛrɛ abal ŋa Yakuba, k'owur k'ɛmbɛrɛ ŋa Leya, k'owur k'ɛmbɛrɛ
    abal ŋa acar aran aŋɛ mɛrəŋ, ɛnəŋk fɛ daka o daka. Kɔ Labaŋ ɛmbɛrɛ abal ŋa Rasɛl
    disrɛ.
  mbs-mbs: Penga niyan, nengemahà si Laban doton te tolda inogpaan i Jacob, aw tolda
    inogpaan i Lea, aw tolda te didowa allang bayi, meneng wedad palos kinità din
    kidoen. Penga niyan, minawop sikandin diyà te tolda inogpaan i Raquel.
  tof-tof: Da Leiban Zeikobón palae müótüdü bangrinürr angónóm, akó Lian palae müótüdü
    bangrinürr, akó nis zaget kol nisab palae müótüdü ta bangrinürr, a wa ma darrü
    kla koke esenórr. Olgabi ama Rreizelón palae müótüdü bangrinürr.
  sus-sus: Laban naxa Yaxuba xa kiri banxi kui mato. A man naxa Leya xɔnyi, Leya xa
    konyi xɔnyi, nun Raxele xa konyi xɔnyi mato, kɔnɔ a mu a gbe se yo to naa. A to
    mini e xɔnyi, a naxa so Raxele xa kiri banxi kui.
  pon-2006: Lapan eri pedolong nan impwal en Seikop oh impwal en Lia pwehn rapahki
    kisin mwomwen koht ko oh pil nan impwal en lidu riemeno; ahpw e sohte diarada
    kisin mwomwen koht ko. E ahpw pedoisang mwo kohla nan en Resel.
  jae-jae: Amboac tonaŋ Laban kêsô Jakobnê bec gêja ma kêsô Leanê bec ma kêsô sakiŋwagao
    luagêc nêŋ bec amboac tonaŋgeŋ, mago kêtap gêŋ tau sa atom. Go kêsa aŋga Leanê
    bec jakêsô Rahelnê.
  ksd-ksd: Ma Laban i ga ruk ta ra pal na mal kai Iakob, ma ta ra pal na mal kai Lea,
    ma ta ra pal na mal kai ra ura tultul na vavina; ma pa i ga na tadav diat. Ma
    i ga irop mulai kan ra pal na mal kai Lea, ma i ga ruk ta ra pal na mal kai Rakel.
  tur-YTC: Lavan Yakov'un çadırına, Lea'nın çadırına ve iki hizmetçinin çadırına girdi,
    ama onları bulamadı. Lea'nın çadırından çıkıp Rahel'in çadırına girdi.
  bel-N: I ўвайшоў Ляван у намёт Якуба, і ў намёт Леі, і намёт дзьвюх нявольніцаў,
    і не знайшоў. I выйшаў з намёту Леі, і ўвайшоў у намёт Рахелі.
  grc-BRENT: Εἰσελθὼν δὲ Λάβαν ἠρεύνησεν εἰς τὸν οἶκον Λείας, καὶ οὐχ εὗρεν· καὶ ἐξῆλθεν
    ἐκ τοῦ οἴκου Λείας, καὶ ἠρεύνησε τὸν οἶκον Ἰακὼβ, καὶ ἐν τῷ οἴκῳ τῶν δύο παιδισκῶν,
    καὶ οὐχ εὗρεν· εἰσῆλθε δὲ καὶ εἰς τὸν οἶκον Ῥαχήλ.
  ind-AYT: Lalu, masuklah Laban ke dalam tenda Yakub, dan tenda Lea, dan tenda kedua
    hambanya, tetapi dia tidak menemukannya. Kemudian, dia keluar dari tenda Lea dan
    masuk ke dalam tenda Rahel.
  lid-lid: Eme badeh Leban asilah bolo asiu balei ta Jekop ano iy i bolon ta Liya
    ano badeh iy i bolon turu badih ta lahou dah, eme badeh iy batakalei ari lakou
    bwe. Iy udu asiu balei ta Liya eme len ano iy i bolon ta Rejel.
  eng-NNA: After that Laban entered Jacob's tent. He was searching for those Dreamtime-Being-like
    things. He didn't see those things there. After that he was searching in Leah's
    tent, he didn't see them there either. After that he went into the tent of those
    two working women. Nothing, there also unsuccessfully he was searching for them.
    After that he went to Rachel's tent.
  nya-nya: Choncho Labani analowadi mu tenti ya Yakobo, ya Leya ndi mʼmatenti a adzakazi
    awiri aja, koma sanapeze kalikonse. Atatuluka mu tenti ya Leya, analowa ya Rakele.
  hrv-hrv: Tako Laban uđe u šator Jakovljev, pa u šator Lein, onda u šator dviju sluškinja,
    ali ništa ne nađe. Izišavši iz Leina šatora, uđe u šator Rahelin.
  mps-mps: Tialima, Laban te Jekopgo ugwa be tomoba pelama, tama agai doado bage dabe
    susa bilali. Tama nosali aga te Leago ugwa be tomoba pelama, te me susa bilali.
    Tama aga te sę ebo we sigo ugwa be tomoba me pelama, susa bilali, tiali goli
    agai god dabe te agai me subeo. Tama aga te Reselgo ugwa be tomoba pali.
  llg-llg: Boe ma, Laban neu palisak esa-esako uma teman. Sososan Yakob uma teman.
    Basa ndia, de, neni Lea uma teman neu. Boe ma, ata ina kadua kala sila uma tema
    nala. Tehuu tana hambu bua dodokik sosonggo kala sila. Babasan, de ana maso neni
    Rahel uma teman dale neu.
  tpi-tpi: Orait Laban i go insait long haus sel bilong Jekop na i lukluk long ol
    samting. Na bihain em i go insait long haus sel bilong Lea na i lukluk. Na em
    i go insait na lukluk long haus sel bilong tupela wokmeri tu, tasol em i no lukim
    ol god bilong en. Na em i lusim haus sel bilong ol na em i go insait long haus
    sel bilong Resel.
  dan-1931: Laban gik nu ind og ledte i Jakobs, i Leas og i de to Tjenestekvinders
    Telte men fandt intet; og fra Leas gik han, til Rakels, Telt.
  vie-OVCB: Vậy, La-ban lần lượt vào lục soát các trại của Gia-cốp. Từ trại Lê-a,
    La-ban bước qua trại Ra-chên.
  lbk-lbk: Adi kad nen-anaanap si Laban is katorcha ay afong Jacob. Sa et inmey isnan
    torcha ay afong Lea ya isnan torcha'y afong nan chwa'y faa ay inasawan Jacob,
    ngem maid inchasana isnan cheycha'y diosna. Sa et inmey isnan torcha'y afong Raquel.
  guj-2017: લાબાન યાકૂબના તંબુમાં, લેઆના તંબુમાં અને બે દાસીઓના તંબુમાં ગયો, પણ તેને
    તે મૂર્તિઓ મળી નહિ. તે લેઆના તંબુમાંથી બહાર નીકળીને રાહેલના તંબુમાં ગયો.
  byr-byr: '@see-verse:GEN.031.032'
  awx-awx: Tiwänä Labandä Jekopde selyot, Leale selyot, äwä mängälä puyä äminu uläpäyatde
    selyot yangune ko dengwäsike, yäwambän malikin. Tiwän Reselde selyolune kopgut.
  pon-2006A: Lapan eri pedolong nan impwal en Seikop oh impwal en Lia pwehn rapahki
    kisin mwomwen koht ko oh pil nan impwal en lidu riemeno; ahpw e sohte diarada
    kisin mwomwen koht ko. E ahpw pedoisang mwo kohla nan en Resel.
  por-BRBSL: Laban entrou na tenda de Jacob, na tenda de Leah, e na tenda das duas
    servas; mas não as encontrou. Ele saiu da tenda de Leah, e entrou na tenda de
    Rachel.
  aly-aly: Laban ra kalikw arrpanenh-warl aylpek, ingkart-arrpantey-rnem aretyek,
    kalikw renh-rnem arrangkw ywarek, Jacob-kenh, Leah-kenh, arelh warrkenh-atherr-kenh.
    Rachel-kenh kalikw-warl-anem aylpek.
  cth-cth: Laban teh Jakop e rim hoi Leah e rim hoi a sannu kahni touh roi e rim koe
    a tawng teh, hmawt hoeh. Hahoi, Leah e rim hoi a tâco teh Rachel e rim dawk a
    kâen.
  twi-twi: Ɛno nti, Laban kɔɔ Yakob, Lea, ne nʼasomfo Bilha ne Silpa ntamadan mu kɔhwehwɛɛ
    hɔ, nanso wanhu biribiara. Afei, okowuraa Rahel ntamadan mu.
  hlt-hlt: Te dongah Laban loh Jakob kah dap khaw, Leah kah dap neh taengom rhoi kah
    dap khuila cet dae a hmuh pawt dongah Leah kah dap lamkah halo tih Rakhel kah
    dap khuila kun.
  tbz-SIM: Kɛ̀ Dɑmɑɑ tɑ Sɑkɔbu kó kutouku, kɛ́tɑ Deɑ kɔku, kɛ́tɑ o kó bɛnitipotɔ̃mbɛ̀
    bɛdɛ́ kpɛti, ò í nyɑ̀ mùmɑmù, kɛ́yɛ̀ kɛ́tɑ Dɑsɛɛdi kɔku.
  msy-2020: Ezɨ Laban Jekopɨn purirpenimɨn aven ghugha biziba ghavkɨra dar gari. Egha
    gɨn Lean purirpenimɨn ghugha da buri. Egha a ingangarir amizimningɨn purirpenimningɨn
    aven ghugha marvir guaba bagha garava avenge. Egha men purirpeniba ategha Reselɨn
    purirpenimɨn aven ghu.
  txq-txq: Boe ma Laban neu parisa esa-esak laan. Nakahuluk Yakob laan. Basa boe ma
    neni Lea laan neu. De neni ata ina kaduak kara laan neu. Tehuu ana ta hambu patong
    raa. Mateꞌen, ana maso neni Rahel laan neu.
  aaz-aaz: Rarit naiꞌ Laban anpoi ma ntaman sin teens ein meseꞌ-meseꞌ. Nahunun naiꞌ
    Yakop in tenas. Rarit bi Lea. Rarit neu bi Bilha ma bi Silpa sin imsaꞌ. Mes ka
    niit fa baerꞌ ein naan. Namuni te, in ntaam neu bi Rahel in tenas.
  azb-azb: Lavan Yaqubun, Leanın və iki qarabaşın çadırına girdi, ancaq büt allahları
    tapmadı. O, Leanın çadırından çıxıb Rəhilənin çadırına girdi.
  eng-DBY: And Laban went into Jacob's tent, and into Leah's tent, and into the two
    handmaids' tents, and found nothing; and he went out of Leah's tent, and entered
    into Rachel's tent.
  hin-2017: यह सुनकर लाबान, याकूब और लिआ और दोनों दासियों के तम्बुओं में गया; और कुछ
    न मिला। तब लिआ के तम्बू में से निकलकर राहेल के तम्बू में गया।
  wol-KYG: Laban dugg ci xaymab Yanqóoba, teg ca xaymab Leya ak yosi ñaari jaamam
    yu jigéen ya, te gisul dara. Mu génne xaymab Leya, dugg ci bu Rasel.
  swp-swp: Arinai Labana i lulau Iakobo ena numa‐lulu eai eo Lea enana hinage arinai,
    eo ena heaheari sisinedi edi numa‐lulu aridi eai i lulau. Na ginauri wa nige i
    lobaidi. Abo Lea ena numa‐lulu i pesagabaei, Rahela enana arinai i awasae.
  bjr-bjr: Rabannafa Yakooboona uiqaana maqaki keeqa fufanoo randoosia sia paqurinau.
    Miqooqari Rabannafa Reeaa nammarina uiqaana maqaki keeqafi randoosia. Kafaa miqooqari
    ainainira maanaaqaqara uiqaana maaqaki faqa keeqafi randasee sia paqurinau. Miqooqari
    Rabannafa Raseera nammarina uiqaana maaqaki keeqafinoo randanau.
  eng-YLT: And Laban goeth into the tent of Jacob, and into the tent of Leah, and
    into the tent of the two handmaidens, and hath not found; and he goeth out from
    the tent of Leah, and goeth into the tent of Rachel.
  heg-NTPO: Kon nam Laban lako poe-pet oen hlepe las mesa-mesa. Laih hmunan na Yakob
    hlepe la. Hidi nam un lako Lea hlepe la. Hidi nam ata dua las hlepe las. Mo un
    net baut angin nas lo. Tiata un tama lako se Rahel hlepe la.
  ptu-ptu: Iya le'ba'um Laban tama bahunna Yakub anna nakängkäi. Puhai, lu tama opi
    bahunna Lea mane tamai bahunna indo dua sabua' to napobaine Yakub. Sapo' tä' deem
    nalambi' indo tau-tau. Katampasanna lu tama ongeanna Rahel.
  bzd-NTPO: Eta̱ Labán tkawa̱ Jacob úla a̱ ie' íyi yulök. E' ukuöki̱ ta̱ ie' tkawa̱
    Lía úla a̱. Ñies Lía ena Raquel kanè mésopa böl e'pa úla shu̱yuléitö. Erë kë̀
    ie' wa̱ iku̱ne. Ie' e̱' yéttsa̱ Lía úla a̱ mía̱ Raquel úla shu̱yulök.
  kwf-kwf: Sui sa Laban ka leka lulu kwailiu Ꞌuana god kalaꞋa neꞋe ki saena babala
    sa Jakob, ma nia ka leka sasi logo ꞋunaꞋeri saena babala Ꞌi Lia, ma saena babala
    ro kini rao ꞋoꞋo, ma ro kini nia ki logo, bore ma nia noaꞋa Ꞌiri dao toꞋoda. Sui
    ni ka ruꞋu Ꞌi saena babala Ꞌi Rachel.
  eng-WYC-2017: And so Laban entered into the tabernacles of Jacob, and of Leah, and
    of ever either menial, and he found not; and when Laban had entered into the tent
    of Rachel,
  eng-WMBB: Laban went into Jacob’s tent, into Leah’s tent, and into the tent of the
    two female servants; but he didn’t find them. He went out of Leah’s tent, and
    entered into Rachel’s tent.
  spp-spp: Ɲyɛ ka Laban si sà jyè Yakuba vàanŋke bage e, maa cyeyi puni wíi, maa sà
    jyè báarapyicyeebii mú shuunni wuyi i, maa wíi mú, maa jyè Leya woge e, maa kuru
    wíi. Puru ɲwɔhɔ na, maa sà jyè Arasɛli woge e.
  aey-aey: Odocob Leban uqa Jekobna lotoc talah dunuh len. Eunadec Liana talah dunuh
    len. Eunadec cabi caja lecis alena lotoc talah dunuh len. Qa uqa euna tibud eu
    qee gulucadel. Odocob uqa Reselna lotoc talah dunuh len.
  urd-GVH: लाबन याक़ूब के ख़ैमे में दाख़िल हुआ और ढूँडने लगा। वहाँ से निकलकर वह लियाह
    के ख़ैमे में और दोनों लौंडियों के ख़ैमे में गया। लेकिन उसके बुत कहीं नज़र न आए।
    आख़िर में वह राख़िल के ख़ैमे में दाख़िल हुआ।
  rug-rug: Meke la hata pa korapa ipi te Zekopi se Lebani, meke pa korapa ipi te Lia,
    meke pa korapa ipi tadi karua barikaleqe pinausu, ba lopu boka dogori sa sari
    nana tamasa beku. Beto asa si tiqe nuquru la hata si asa pa korapa ipi te Reseli.
  gaz-gaz: Laabaanis dunkaana Yaaqoob, dunkaana Liyaatii fi dunkaana xomboreewwan
    lamaanii seenee homaa dhabe. Erga dunkaana Liyaatii baʼee booddees dunkaana Raahel
    seene.
  fra-LSG: Laban entra dans la tente de Jacob, dans la tente de Léa, dans la tente
    des deux servantes, et il ne trouva rien. Il sortit de la tente de Léa, et entra
    dans la tente de Rachel.
  yal-yal: Laban yi Yaxubaa bubune kui to e nun Leya konni e nun konyi firinne konni,
    koni a mi sese to. A to mini Leyaa bubuni, a yi so Rakeli fan konni.
  gum-gum: Inchen Labanbe Jacobwei carpa yasrø kebya, trugurrimbe Leain carpa yasrø,
    katø tru pailø karui mørøb melab ishumburmeraisrø lab kebya, kalawa, tru Leai
    carpayugurri webarruabe, yandø Raquel waisrø lab kebig køn.
  iou-iou: Eruk, Laban Jekoptä yottaba gänaŋ äroŋpäŋ yäwik ukeŋonita kawän wawäpäŋ,
    Leatä yottaba gänaŋ äroŋpäŋ udegän kawän waŋkuŋ. Täŋpäŋ piä watä webe yarä unitä
    yottaba gänaŋ udegän kawän waŋkuŋ. Ude täŋkaŋ kumaŋ Reseltä yottaba gänaŋ äroŋkuk.
  haw-1868: Komo aku la o Labana iloko o ka halelewa o Iakoba, a iloko o ka halelewa
    o Lea, iloko hoi o na halelewa o na kauwawahine elua, aole i loaa. Alaila, hele
    aku la ia iwaho o ka halelewa o Lea, a komo aku la iloko o ka halelewa o Rahela.
  arb-NAV: فَدَخَلَ لابَانُ خَيْمَةَ كُلٍّ مِنْ يَعْقُوبَ وَلَيْئَةَ وَالْجَارِيَتَيْنِ
    فَلَمْ يَجِدْ شَيْئاً. ثُمَّ خَرَجَ مِنْ خِبَاءِ لَيْئَةَ وَدَخَلَ إِلَى خَيْمَةِ
    رَاحِيلَ.
  adz-adz: Ibinigi da Laban yatangꞌ Yakop ungaran apu rini gangan da isau. Nigi ntsup
    sib da yatangꞌ Lia ungaran da inang ibinigi. Arangan inang ibinigi angu i sagat
    gum iruꞌrun impruꞌ, da bitsintaꞌ wawaꞌ da mugusan igi u. Ntsupa ungar igi sib
    da yatangꞌ Retsel ungaran.
  ewe-ewe: Laban yi ɖaka Yakob ƒe agbadɔ me gbã; emegbe eyi ɖaka Lea kple kosi eveawo
    ƒe agbadɔ me, gake mekpɔ aklamakpakpɛawo o. Esia megbe la, eyi ɖaka Rahel tɔ me
    azɔ.
  eng-LEE: And Laban went into the tent of Jacob, and into the tent of Leah, and into
    the tent of the two maid-servants; but he found nothing; he then went out of the
    tent of Leah, and entered into Rachel's tent.
  gvn-gvn: '@see-verse:GEN.031.032'
  nna-nna: Palajalu Laban ngalpanyalu Jacob-milinga kalikunga. Kanyjirnikinyi palaku
    mangunykapalirranguku. Munu yirrirnimajaninyi palarrangu palanga. Palaja kanyjirnikinyi
    Leah-milinga kalikunga, palanga pukun munu yirrirnimajaninyi. Palajalu ngalpanyapulaku
    kalikunga palamilijirri warrkamu puluku mirtawamilijirriku. Munu, palanga pukun
    partarl kanyjirnikinyijanaku. Palaja yanalu Rachel-milikarti kalikukarti.
  asm-FB: তেতিয়া লাবনে এটা এটাকৈ যাকোব, লেয়া আৰু দুজনী দাসীৰ তম্বুত সোমাল, কিন্তু
    তাত তেওঁ সেইবোৰ নাপালে; তেওঁ লেয়াৰ তম্বুৰ পৰা ওলাই ৰাহেলৰ তম্বুত সোমালগৈ।
  sus-A: لَبَن نَشَ يَشُبَ شَ كِرِ بَنشِ كُي مَتٌ. عَ مَن نَشَ لٍيَ شْنيِ، لٍيَ شَ
    كٌنيِ شْنيِ، نُن رَشٍلٍ شَ كٌنيِ شْنيِ مَتٌ، كْنْ عَ مُ عَ فبٍ سٍ يٌ تٌ نَا. عَ
    تٌ مِنِ عٍ شْنيِ، عَ نَشَ سٌ رَشٍلٍ شَ كِرِ بَنشِ كُي.
  fra-SBL: Laban entra dans la tente de Jacob, dans la tente de Léa, et dans la tente
    des deux servantes ; mais il ne les trouva pas. Il sortit de la tente de Léa,
    et entra dans la tente de Rachel.
  hbo-hbo: וַיָּבֹ֨א לָבָ֜ן בְּאֹ֥הֶל יַעֲקֹ֣ב ׀ וּבְאֹ֣הֶל לֵאָ֗ה וּבְאֹ֛הֶל שְׁתֵּ֥י
    הָאֲמָהֹ֖ת וְלֹ֣א מָצָ֑א וַיֵּצֵא֙ מֵאֹ֣הֶל לֵאָ֔ה וַיָּבֹ֖א בְּאֹ֥הֶל רָחֵֽל׃
  shp-NTPO: Jatian jaskáati yoia, ja Jacobnin carpa xobonkopari Labán jikia iki; jawen
    jawéki benai. Japekáo kaax, Lean carpa xobonko jikiribia iki. Jatian ja kimisha
    itin, jaton yanka yonotibaon carpa xobon jikixonbi, jawe jawékibi ja rabiti aká
    nokoyamaa iki. Jaskati xobobotiibi benaatankinbi jawe jawéki nokoyamaax, senennainbi
    jawen bake Raquelnin xobon jikiribia iki.
  eng-WYCLIFFE: And so Laban entride into the tabernacle of Jacob, and of Lya, and
    of euer eithir meyne, and foond not; and whanne Laban hadde entrid in to the tente
    of Rachel,
  piu-2006: '@see-verse:GEN.031.032'
  pjt-pjt: Ka Laipantu Jacobaku tiintangka-waraṟa tjarpara puṯu nyangu, munu palulanguṟu
    Liyaku tiintangka tjarpara piṟuku puṯu nyangu, munu palulanguṟu Liyaku pulampa
    Raitjilku minyma waṟkaripai kutjaraku tiintangka tjarpara puṯuṯu nyangu. Munu
    palulanguṟu Raitjilku tiintangkalta tjarpangu.
  cwe-cwe: Ivo Labani kahita na kazahila nyang'hiti izo muna dihema da Yakobo, maabaho
    kengila hema da Leya na hema da wasang'hani waja waidi wa chike, mbali hawonile
    bule nyang'hiti za milungu yake. Maabaho kengila muna dihema da Laheli.
  bgs-bgs: Purisu igpamasak si Laban tun ta tulda i Jacob, tun ta tulda i Lea, asta
    tun ta tulda katô duwa állang bayi, asal ándà palang igkita din. Igahu sikandin
    tun ta tulda i Raquel.
  kik-kik: Nĩ ũndũ ũcio Labani agĩtoonya hema ya Jakubu, na hema ya Lea, o na hema
    ya ndungata iria igĩrĩ cia andũ-a-nja, no ndaigana kuona kĩndũ. Oima hema ya Lea,
    agĩtoonya ya Rakeli.
  ksr-ksr: Kaeŋ jero qegia Jeikobwaa opo sel kuuŋanoŋ uma qeŋgama moŋgama Leawaa opo
    sel kuuŋanoŋ uma toroqeŋ weleŋ embawoi yoroo opo sel kuuŋgaranoŋ uma qeŋgama moŋgama
    iwoi moŋ mende mokolooro. Leawaanoŋ kuuŋ mesaoŋ kawaa gematanoŋ Reizelwaa kuuŋanoŋ
    uro.
  fra-NCL: Laban entra dans la tente de Jacob, dans la tente de Lia et dans la tente
    des deux servantes, et il ne trouva rien. Puis il sortit de la tente de Lia et
    entra dans la tente de Rachel.
  cek-AK: To pongah Laban loe Jakob ih kahni im, Leah ih kahni im hoi anih ih tamna
    nongpata hnik ih kahni imthung ah akunh, toe tidoeh hnu ai; Leah ih kahni imthung
    hoi tacawt pacoengah, Rachel ih kahni imthung ah akun let.
  xla-xla: Epalati Labantapo ya꞉ biskapa dlopi dota mimita꞉pele godye totamtame Yokobta
    ellalo dla tuwame totama, epo ma Liyata ellalo dla tuwame totama, epame ma tuwame
    Liya mate epo Leisol mate yia꞉ gadlalo wola꞉ta hutiyelalo dla tuwame totama diyo.
    Amasiyama ya꞉ ponatiyo. Epalati ma mosukulu dla Leisolta ellalo dla totamala tuwaiyo.
  cuk-cuk: Labán Jacob-e-dordonegyaba dogsad. Geb a-sorba, Lea-dordonegyaba, degine,
    maimar-warbogwad-dordonegyaba dogsabalid. Degi-inigwele, nuchumar-gwen-amissur
    gusad. Labán, Lea-dordonegyaba-noargu, geb Raquel-dordonegyaba dognonikid.
  uig-CYR: Лабан алди билән Яқупниң чедириға кирип, андин Леяһниң чедири һәм икки
    дедәкниң чедирлириға кирип ахтуруп һеч немә тапалмиди. Леяһниң чедиридин чиқип,
    Раһиләниң чедириға кирди.
  tel-2017: లాబాను యాకోబు గుడారంలోకీ లేయా గుడారంలోకీ ఇద్దరు దాసీల గుడారాల్లోకీ వెళ్ళాడు
    గాని అతనికేమీ దొరకలేదు. తరువాత అతడు లేయా గుడారంలో నుండి రాహేలు గుడారంలోకి వెళ్ళాడు.
  hat-BSA: Alò, Laban te antre nan tant Jacob la, nan tant Léa a, ak nan tant sèvant
    yo, men li pa t twouve yo.
  kos-kos: Laban el som ac iluhs lohm nuknuk sel Jacob. Toko el som nu in lohm nuknuk
    sel Leah, ac lohm nuknuk sin mutan kulansap luo, tusruktu el tiana konauk god
    lal ah. Na el som nu in lohm nuknuk sel Rachel.
  hbo-WLC: וַיָּבֹ֨א לָבָ֜ן בְּאֹ֥הֶל יַעֲקֹ֣ב ׀ וּבְאֹ֣הֶל לֵאָ֗ה וּבְאֹ֛הֶל שְׁתֵּ֥י
    הָאֲמָהֹ֖ת וְלֹ֣א מָצָ֑א וַיֵּצֵא֙ מֵאֹ֣הֶל לֵאָ֔ה וַיָּבֹ֖א בְּאֹ֥הֶל רָחֵֽל׃
  ibo-ibo: Ya mere, Leban bara nʼụlọ ikwu Jekọb, na nʼime ụlọ ikwu Lịa, na nʼime ụlọ
    ikwu ndị odibo nwanyị abụọ ya, ma o nweghị ihe ọ chọtara. O sitere nʼụlọ ikwu
    Lịa pụta baa nʼụlọ ikwu Rechel.
  ory-ory: ତହୁଁ ଲାବନ ଯାକୁବର ତମ୍ବୁଗୃହ ଓ ଲେୟାର ତମ୍ବୁଗୃହ ଓ ଦୁଇ ଦାସୀର ତମ୍ବୁଗୃହକୁ ଯାଇ ଅନ୍ୱେଷଣ
    କଲା; ମାତ୍ର ପାଇଲା ନାହିଁ। ଏଣୁ ସେ ଲେୟାର ତମ୍ବୁଗୃହ ଛାଡ଼ି ରାହେଲର ତମ୍ବୁଗୃହରେ ପ୍ରବେଶ କଲା।
  wmt-wmt: '@see-verse:GEN.031.032'
  chk-chk: Iwe, Lapan a tolong lon imwen Jakop, lon imwen Lea, pwal lon imwen ekewe
    ruoman chon angang fefin, nge esap küna nöün kewe uluulun anü. Mürin, a towu seni
    imwen Lea o tolong lon imwen Rahel.
  ssd-ssd: Taŋakina le Laban nu kumba ka Yakob tuku baibai sinamŋge mambilna sulumba
    ka Lea tuku baibai sinamŋge mambilmba ka piro pino ar ta tuku baibai sinamŋge
    mambilna ta agaŋ inum kaŋger ndana.
  rop-rop: Wal Leiban bin go, en imbin luk thru langa det tent blanga Jeikob en det
    tent blanga Liya en det tent blanga det dubala wekingel.
  ukr-1871: Увійшовши ж Лабан у Яковів намет і в Леїну кущу, і в кущу двох рабинь,
    не знайшов. Увійшов же й у намет Рахелин.
  eng-AOI: Laban went to Jacob's tent and searched there first, then in Leah's and
    then in Bilhah's and Zilpah's tent, but he couldn't find his gods. Then he went
    to Rachel's tent.
  yon-yon: Kwane Leban kereknoon Yekob ye parai kombon aomiib deme nima ayoob yi parai
    kombon aomiib Lea yu parai kombon aomiib ongme kereknoon kumban ma wedmindo. Lea
    yu parai kombon aombed angkanekore, Reksel yu parai kombon aom aomnoon.
  bch-bch: Tota Laban idudunga Iakop ele palatai ta isare ele danga sisid. Ga kus
    ta idudunga Lea ele palatai ta isaresare pade. Ta isaresare ngan palata togid
    taine paeaeanga rua pade. Be igera aea deo ad namer mao. Ei itnan Lea ele palata
    ga idio ta ila ngan palata ton Resel.
  deu-1951: Da ging Laban in Jakobs Zelt und in Leas Zelt und in das Zelt der beiden
    Mägde, fand aber nichts. Und von Leas Zelt ging er in Rahels Zelt.
  eng-JPS: And Laban went into Jacob's tent, and into Leah's tent, and into the tent
    of the two maid-servants; but he found them not. And he went out of Leah's tent,
    and entered into Rachel's tent.
  ubr-ubr: Laban irui Jacob an guwi ai inuen, weie inai Leah an guwi ai ba, a bobo
    jever ruam asi guwi ai ba, baise an bai yuyur god men igaturen. Namon on inai
    Rachel an guwi ai ba irui.
  srp-1865: I uðe Lavan u šator Jakovljev i u šator Lijin i u šator dviju robinja,
    i ne naðe ih; i izašav iz šatora Lijina uðe u šator Rahiljin.
  lug-lug: Labbaani n’ayingira mu weema ya Yakobo ne mu weema ya Leeya, ne mu weema
    ey’abaweereza bombi; naye n’atalaba bakatonda be. N’ava mu weema ya Leeya, n’ayingira
    mu ya Laakeeri.
  heb-heb: ויבא לבן באהל יעקב ובאהל לאה ובאהל שתי האמהת ולא מצא ויצא מאהל לאה ויבא
    באהל רחל׃
  ben-IRV: তখন লাবন যাকোবের তাঁবুতে ও লেয়ার তাঁবুতে ও দুই দাসীর তাঁবুতে প্রবেশ করলেন,
    কিন্তু পেলেন না। পরে তিনি লেয়ার তাঁবু থেকে রাহেলের তাঁবুতে প্রবেশ করলেন।
  pan-pan: ਲਾਬਾਨ, ਯਾਕੂਬ ਦੇ ਅਤੇ ਲੇਆਹ ਦੇ ਤੰਬੂ ਵਿੱਚ ਅਤੇ ਦੋਹਾਂ ਦਾਸੀਆਂ ਦੇ ਤੰਬੂ ਵਿੱਚ ਗਿਆ
    ਪਰ ਕੁਝ ਨਾ ਮਿਲਿਆ ਅਤੇ ਲੇਆਹ ਦੇ ਤੰਬੂ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਰਾਖ਼ੇਲ ਦੇ ਤੰਬੂ ਵਿੱਚ ਆਇਆ।
  mwp-mwp: Kalanu Leyboen Yakubun lagiya nagaydhin, a wara Leyana lagiya, ukasar yoepkaz
    zagethaw mabaygaw lagiya nagaydhin, nuydh ngaru imayginga. Kalanu nuydh Reysoelana
    lagiya nagaydhin.
  mya-JVB: လာဗန် သည် ယာကုပ် တဲ ၊ လေအာ တဲ ၊ ကျွန် မနှစ် ယောက်တို့၏ တဲ သို့ ဝင် ၍ ရှာသော်လည်း
    မ တွေ့ လျှင် ၊ လေအာ တဲ ထဲမှ ထွက် ၍ ၊ ရာခေလ တဲ သို့ ဝင် လေ၏။
  tte-O: Yo Labana ilau ilusae Yakobo ana palai kalona mena yo iyatubu loya ginauli
    meuloina kolili. Yo tabe ilusae yoi Leya ana palai kalona mena yo igite-keikeile.
    Yo tabe ilau ilusae yoi topaisowa labui ali palai kalona mena mwa nige ana kokotomowa
    ilolobaili. Mwa tabe ilau Litieli ana palai kalona mena ilusae yoi.
  tbg-tbg: Iekopiva minti tuvaro Labaaniva Iekopira seri naavuqi verantero tavovaro
    kia viraqi vauvaro Riaara seri naavuqivata vitanta kaiqa nahenti seri naavuqivata
    verantero tavovaro kia viraqi vauvaro Reserira seri naavuqi verantora.
  hmo-hmo: Vadaeni Labana be Iakobo ena palai ruma dekenai ia tahua, bona Lea ena
    palai ruma dekenai, bona hesiai hahine ruaosi edia palai ruma dekenai, to gau
    ta ia davaria lasi. Vadaeni Rahela ena palai ruma dekenai ia raka vareai.
  ata-ata: Lavani muavuti la mulai muꞌunalai noxou Iakovo taasou tei sou mukamuli.
    Mukamuli xe uasi, la musuku mulai noxie Lea no tani. Muꞌunalai mukamuli xe uxalisou
    mii vile uasi, la mulaa muatu. Xe muavuti la musuku mulai no tani noxiꞌa Silipa
    ilee Vila, la uasi. Xe musuku la mulai noxie ꞌolu Lakeli no tani.
  nfa-nfa: Hèia Laban laꞌe parisa ka asa dꞌara paleo se èci-èci. Na laꞌe uru asa dꞌara
    paleo Yakob. Èle ka, laꞌe asa dꞌara paleo Lea. Èle ka, laꞌe asa dꞌara paleo ènu
    se dua ra. Te ngaa abhu boe ngaa-ngaa. Paleo Rahel limuri tèka.
  urd-urd: चुनांचे लाबन या'क़ूब और लियाह और दोनों लौंडियों के ख़ेमों में गया लेकिन
    उनको वहाँ न पाया, तब वह लियाह के ख़ेमा से निकल कर राख़िल के ख़ेमे में दाख़िल हुआ।
  rus-SYN: И ходил Лаван в шатер Иакова, и в шатер Лии, и в шатер двух рабынь, и обыскивал,
    но не нашел. И, выйдя из шатра Лии, вошел в шатер Рахили.
  cbt-NTPO: Naporo' Napanoso', mamanshinënpita yoniton patë patë́rantarin. Cacopo
    në'mëtë pëinënquë'ton ya'conin. Pipirahuaton, Cacopo cosonanënpita nininquë, ya'coantarin.
    Nianquën nininquënta ya'conaponahuë', co mamanshinënpita quënaninhuë'. Ina quëran
    pipirahuaton, Naquiranquën nininquë ya'huërë' ya'coantarin.
  bqc-SIM: Labã gɛ̃̀ Yakↄbu zwã̀akpɛu, à gɛ̃̀ Lea kpɛ́u, à gɛ̃̀ zↄnↄɛ gbɛ̃ↄn plapiↄ
    kpɛ́u, i pↄe eo. Kɛ́ à bↄ̀ Lea kpɛ́u, à gɛ̃̀ Lasɛli kpɛ́u.
  tcz-CHONGTHU: Laban chu Jacob ponbuh a ache masa pen in doibom hol in, aban'in Leah
    kom ah, hiche jou chun Leah soh teni komah achen Hinlah imacha amudoh pon, achaina
    in Rachel pon buh a alut in ahi.
  mar-mar: लाबान याकोबाच्या तंबूत गेला, लेआच्या तंबूत गेला आणि दासींच्या तंबूत गेला
    परंतु त्यास त्या सापडल्या नाहीत. त्यानंतर तो राहेलीच्या तंबूत गेला.
  tcs-tcs: Laban i bin go lego go ane stat lukraun lo tent blo Zekop, tent blo Lia,
    ane da tent blo demtu sleib oman, bat em no bin paine dem laigod kabing blo em.
    Ane den Laban i bin go ausaid prom tent blo Lia, ane go insaid tent blo Reisel.
  qub-qub: Labanga ïduluncunata ashej yaycuran Jacobpa toldunman, chaypita Leapaman,
    chayno Jacobpa ishcay uyway warmincunapamanpis. Ïduluncunataga mayganpachöpis
    mana tariranchu. Leapa toldunpita llojshirir yaycuran Raquelpa cajmanna.
  bqp-bqp: Labã gɛ̃̀ Yakubu bizakutan à gɛ̃̀ Lea kutan à gɛ̃̀ nↄgbɛ̃ zĩkɛri mɛ̀n
    pla pìnↄ kutan, adi pↄ́ke lero. Kũ à bò Lea kutan, à gɛ̃̀ Rahila kutan.
  hat-hat: Laban antre anba tant Jakòb la, li chache, li ale anba tant Leya a, apre
    sa anba tant de sèvant yo, li pa jwenn anyen. Li soti anba tant Leya a, li antre
    anba tant Rachèl. la.
  eng-BSB: So Laban went into Jacob’s tent, then Leah’s tent, and then the tents of
    the two maidservants, but he found nothing. Then he left Leah’s tent and entered
    Rachel’s tent.
  tod-tod: Laɓan lɛɛni Zakɔɓe ná-seɠe ɠotai wu, ta Lea ná-seɠe ɠotai, ta botiɠɛ
    anzanu felegɔiti ta-zeɠe ɠotai wu, é la ani nɔpɛ kaani. É ɠulani Lea ʋɔ bɛ,
    é lɛ Lasɛle ná-seɠe ɠotai wu.
  eng-WEBPB: Laban went into Jacob’s tent, into Leah’s tent, and into the tent of
    the two female servants; but he didn’t find them. He went out of Leah’s tent,
    and entered into Rachel’s tent.
  kbq-kbq: Lebani'a, Jekopu seli nompi ome agafa huno hakreteno, Lia seli nompi ome
    keteno, tare eri'za a' tremokizni seli nompi keme viana onke'ne. Anantera Lia
    seli nona atreno Resoli seli nompi umareri'ne.
  nhe-BL: Huajca Labán calajqui ipan ichaj Jacob huan ipan ininchaj nopa ome sihua
    tlatequipanohuani. Teipa calajqui ipan ichaj Lea, pero ax quinpanti itotiotzitzi.
    Huan quema quisayaya ipan ichaj Lea para calaquis ipan ichaj Raquel,
  bus-bus: Labã gɛ̃̀ Yakubu bisa kutaan à gɛ̃̀ Lea kutaan à gɛ̃̀ nↄgbɛ̃ zĩkɛri gↄ̃ↄn
    plaaa pìnↄ kutaan èe pↄ́ke ero. Kɛ̀ à bↄ̀ Lea kutaan, à gɛ̃̀ Rasɛli kutaan.
  gub-BL: Àràmàw wixe Zako hàpuzràn pupe. A'e re wixe Erez hàpuzràn pupe. A'e re wixe
    uma'ereko e ma'e wanàpuz pupe. Nezewe rehe we nuexak kwaw uma'e tupàn a'ua'u wà.
    Na'e oho Hakew hàpuzràn pupe.
  eng-DRA: So Laban went into the tent of Jacob, and of Lia, and of both the handmaids,
    and found them not. And when he was entered into Rachel’s tent,
  knf-knf: Laban aya neej du kaloona ki Yakob, apën aya du ki Leya, akak apën aya
    du iloona yi balempar babukul batëb aanwin nin uko uloŋ. Wi akpënuŋ ţi kaloona
    ki Leya, aşë neej du ki Rakel.
