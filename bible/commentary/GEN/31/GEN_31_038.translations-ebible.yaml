    અસફળ ગઈ નથી, ના તો હું તારા ટોળાંનાં ઘેટાંઓને ખાઈ ગયો.
  byr-byr: '@see-verse:GEN.031.037'
  awx-awx: “Nä gäxälu krismasu 20 yiwikumäk. U yiwikumkätanu sipsiwu mängälä meyä
    dowäke, engangä täkekän pekin. Memexäyä usäkän. Tiwän gäle sipsiwu wäwi gwendu
    donäpa tikut.
  pon-2006A: Erein sounpar rieisek me I mihmihki rehmw, noumw sihpw lih kan oh kuht
    kan so mwahn emen iohla; I so mwahn kangasang mehmen sang rehn noumw pelin sihpw.
  por-BRBSL: “Estes vinte anos que estou com você. Suas ovelhas e suas cabras não
    lançaram seus filhotes e eu não comi os carneiros de seus rebanhos.
  aly-aly: Iterl-aray, ayengarl ngkweng warrkirrek aherrety 20-ek-atwety. Yep-yep
    akwerrk-rnem arek ilwey-angenharl mwerr. Ingkerrenh mwerr itethewek. Yep-yep irrwey
    atha anyelkel ngkwenh iney-angenh, inemel atwey-angenh.
  cth-cth: Kum 20 totouh nang koe ka o teh, na tu hoi na hmaenaw ni ca khe laipalah
    awm boihoeh. Na tuhu thung e a tan hai ka cat boihoeh.
  twi-twi: “Mfirihyia aduonu a wo ne me tenae, wo nguan ne wo mmirekyi abere no ampɔmpɔn,
    na mankum wʼadwennini yi bi amfi wo nguankuw yi mu anwe da.
  hlt-hlt: Kum kul khuiah he nang taengah ka om coeng dae na tumanu neh na maae rhoek
    loh thangyah vai pawt tih na boiva khuikah a tal rhoek khaw ka ca vai pawh.
  tbz-SIM: M bo ɑ cĩ́ɛ̃̀tɛ̀ kɛ mɔkɛ yɛbie nsipísìdɛ́ ndi, m mɛ nyí cɑ̀ɑ́kɛ́ ɑ pedɑɑ̀
    mɑrì.
  msy-2020: “Kɨ 20plan azenibar nɨ ko iti. Ezɨ nɨn sipsipɨn amebaba ko memen amebaba
    deravɨram oti. Ezɨ kɨ nɨn sipsipɨn apurir tam amezir puvatɨ.
  txq-txq: Teuk 20 ena, au dadi kuli neu toꞌo. Neu au kiu-lolo toꞌo banda-manun nara,
    esa boe na ta kalaheni. Au ta uꞌa heni esa boe na!
  aaz-aaz: Toon boꞌ nua goen au ꞌaetn ok aꞌbi ko. Oras au utuuk ho muiꞌt ein naan,
    ka ti-tiit fa es he nropoꞌ. Au ka ꞌtuun he ꞌeuk ꞌiit fa meseꞌ msaꞌ.
  azb-azb: Ötən iyirmi il sənin yanında işlədim, qoyunların və keçilərin balalarını
    salmadı, sürülərindəki qoçlarını yemədim.
  eng-DBY: 'These twenty years have I been with thee: thy ewes and thy she-goats have
    not cast their young, and the rams of thy flock I have not eaten.'
  hin-2017: इन बीस वर्षों से मैं तेरे पास रहा; इनमें न तो तेरी भेड़-बकरियों के गर्भ
    गिरे, और न तेरे मेढ़ों का माँस मैंने कभी खाया।
  wol-KYG: Xanaa du ñaar fukki at a ngii ma nekk ak yaw? Say xar ak say bëy ëmbuñu
    sax, mu yàqu, te masumaa lekk sa kuuyi gétt.
  swp-swp: Borimai tau‐esega‐i‐mate boeadi eai ta miaesega, em mamoe bawesinadi eo
    em goti bawesinadi nanatudiyao nige se gabaedi, to em mamoe tamoadi nige ea aidi.
  bjr-bjr: Qinee moodaa fasiqa aiku asauku taikasee 20 aukuana ani ainaina imariqiafana.
    Mi kamuqoo ani sipsipa ani mimmi sia moo fannoo dapi maqee mariqau, amiqi kai
    mimariqau. Sia ani sipsipa akoona moo arusee naqiafana.
  eng-YLT: '''These twenty years I [am] with thee: thy ewes and thy she-goats have
    not miscarried, and the rams of thy flock I have not eaten;'
  heg-NTPO: Taun buk dua son, auk daid ata bel baki. Dedeng auk doha-tinang baki hmukit
    tas sa, muik tahan mes in natmulung lo. Auk kaa net mes lo kon!
  ptu-ptu: Dua pulom taunna kupa'kambisangko lambi' tä' mammi too deem la keänä' tassala
    dombamu sola bekemu. Anna tä' toi deem la kutunu moi la mesam beke lakimmu.
  bzd-NTPO: Ye' kaneblë' be' a̱ duas döka̱ dabom böyök (20), e' dalewa ta̱ be' chibo
    ena be' obeja e' ko̱s tskirke bua'buaë. Be' iyiwak bobokpa kë̀ tkëulettsa̱ yës.
    Ñies kë̀ ye' wa̱ be' obeja pupula ë̀ kataulewa.
  kwf-kwf: Ro akwala faꞋi ngali ki naꞋa neꞋe nau ku inaꞋu ana raoꞋa fuamu. Ma ana
    kaidaꞋi Ꞌoro goꞋo ana neꞋe sipsip Ꞌoe ki ma nanigot Ꞌoe ki kira toꞋo ana ngela
    Ꞌi ru Ꞌoro ki, bore ma ta taꞋi sipsip ngwane nama ta taꞋi nanigot ngwane noaꞋa
    nau kusi ngalia nama faꞋasiꞋo fuana Ꞌanilana Ꞌaku.
  eng-WYC-2017: Was I not with thee therefore twenty years? Thy sheep and goats were
    not barren, I ate not the rams of thy flock,
  eng-WMBB: “These twenty years I have been with you. Your ewes and your female goats
    have not cast their young, and I haven’t eaten the rams of your flocks.
  spp-spp: Yyee beɲjaaga mii à pyi mu á báaraŋi na. Mu mpàacyeebii ná mu sikacyeebil'à
    pyà maha pyà si ke, pire puni ɲyii wuubii pi à si. Canŋa niŋkin mii ɲyɛ a mu mpàpooŋi
    wà bò a kyà mɛ.
  aey-aey: Ija hinaca cabi gel 20 biloh. Qa hinana sipsipca memeca eu cunug age nag
    qee basec oso qee nijoloig. Euha hinana sipsip manahal amnadec oso ija qee jelem.
  urd-GVH: मैं बीस साल तक आपके साथ रहा हूँ। उस दौरान आपकी भेड़-बकरियाँ बच्चों से महरूम
    नहीं रहीं बल्कि मैंने आपका एक मेंढा भी नहीं खाया।
  rug-rug: Ele koa koa goi si rau ka hiokona puta vuaheni meke lopu hite ele hira
    va kaleana sari na mua sipi na qoti mamaqota, meke lopu hite ele vagia rau si
    keke sipi kokoreo koari na mua rovana sipi.
  gaz-gaz: “Ani waggoota digdaman kana si wajjin jiraadheera. Hoolonnii fi reʼoonni
    kee tokko iyyuu hin gatanne; ani bushaayee kee keessaas korbeeyyii hin nyaanne.
  fra-LSG: Voilà vingt ans que j’ai passés chez toi; tes brebis et tes chèvres n’ont
    point avorté, et je n’ai point mangé les béliers de ton troupeau.
  yal-yal: N ɲɛɛ mɔxɔɲɛ nan tixi i konni, koni i ya yɛxɛɛn nun sii dii keden mi diin
    xalixi a faxa n yii. N mɔn mi i ya xuruse yo donxi.
  gum-gum: Na møi ya pib trattrø pilamera na ñuyasig marøb megaben, mana ñui ubishamera,
    ñui cabramera lutø llumuig køn cha. Katø nabe ni managuen ñui ubisha søtømerayugurri
    carnero kandøguen ma kømøwein kur cha.
  iou-iou: Näk gäka watä piä täŋ gamiŋira obaŋ 20 ude täreŋkuk. Kadäni u bämopiken
    gäkŋo yäwakaye watäni ket irira sipsip ba meme nanaki kubä nämo dätdät maŋkuŋ.
    Ba gäkŋo sipsip äbotken nanik sipsip ämani kubä nämo utpäŋ naŋkut yäk.
  haw-1868: He iwakalua na makahiki a'u i noho ai me oe; o kau poe hipa wahine a me
    kau poe kao wahine, aole lakou i hanau i ka wa, aole hoi au i ai i na hipa kane
    o kou poe holoholona.
  arb-NAV: لَقَدْ مَكَثْتُ مَعَكَ عِشْرِينَ سَنَةً، فَمَا أَسْقَطَتْ نِعَاجُكَ وَعِنَازُكَ،
    وَلَمْ آكُلْ مِنْ كِبَاشِ غَنَمِكَ.
  adz-adz: Dzi nang gum i agu isangꞌ udzuf 20 aruani. Dzi mpa tayangꞌ u dumpa gam
    da nuning gam ngarubini bingan angu da sib angu irim narun bini. Da dzi waga dumpa
    arapuꞌ mangan imingꞌ u gin u. Imaꞌ angu.
  ewe-ewe: “Menɔ gbɔwò ƒe blaeve sɔŋ. Le ɣeyiɣi ma katã me la, mekpɔ wò alẽnɔwo kple
    gbɔ̃nɔwo dzi, ale be wodzi vi lãmesesẽtɔwo na wò, eye nyemewu wò agbo ɖeka pɛ
    gɔ̃ hã ɖa ɖu o.
  eng-LEE: 'These twenty years have I been with thee: thy ewes and thy she-goats have
    not cast their young; and the rams of thy flock have I not eaten.'
  gvn-gvn: '@see-verse:GEN.031.037'
  nna-nna: Jipirla ngaju waninyirnangu 20 partunurrangu. Ngajulu tuku jirnikinyirnijaninyi
    nyuntumili kuwiyirrangu. Palanga nyuntumili kukurnjaripa nanikutu tuku wanikinyiyi.
    Janalu marlu partanykarrangu kanyayijaninyi. Munu ngajulu nganamarnajaninyi yuramurrangu
    nyuntumili.
  asm-FB: মই আপোনাৰ লগত বিশ বছৰ ধৰি আছিলোঁ। এই কালছোৱাত আপোনাৰ কোনো মাইকী মেৰ-ছাগ
    বা ছাগলীৰ গর্ভফল বিনষ্ট হোৱা নাছিল নাইবা আপোনাৰ জাকৰ কোনো এটা মতা মেৰ-ছাগো মই
    মাৰি খোৱা নাছিলো।
  sus-A: ﭑ حّ مْشْحّن نَن نَبَشِ عِ شْنيِ، كْنْ عِ شَ يّشّي نُن سِ كٍرٍن مُ دِ بَرِشِ
    ﭑ يِ رَ عَ قَ قَشَ. ﭑ مَن مُ عِ شَ شُرُ سٍ كٌنتٌنيِ يٌ دٌنشِ.
  fra-SBL: « Voilà vingt ans que je suis avec vous. Tes brebis et tes chèvres n'ont
    pas mis bas, et je n'ai pas mangé les béliers de tes troupeaux.
  hbo-hbo: זֶה֩ עֶשְׂרִ֨ים שָׁנָ֤ה אָנֹכִי֙ עִמָּ֔ךְ רְחֵלֶ֥יךָ וְעִזֶּ֖יךָ לֹ֣א שִׁכֵּ֑לוּ
    וְאֵילֵ֥י צֹאנְךָ֖ לֹ֥א אָכָֽלְתִּי׃
  shp-NTPO: Ja ea miiba rabé chonka baritia senen teenontianra, jakonhaxonres min
    yoinabo mia koiranxonkin, westíoratanibi en mia pianaanama iki. Jainxon ja min
    carneroboyabi, ja min cabra bakenaiboribi en akonkin mia koiranxona, westíorabi
    mawatamaribi iki.
  eng-WYCLIFFE: Was I with thee herfore twenti yeer? Thi sheep and geet weren not
    bareyn, Y eet not the rammes of thi flok,
  piu-2006: '@see-verse:GEN.031.037'
  pjt-pjt: Palu ngayulu rawa mulapa nyuntula nyinara waṟkaringi 20 yiya. Ka tjiipi,
    nanikuta nyuntumpa tjuṯangku rawangku tjunangi kuḻunypa tjuṯa, kaṉa kuka rama
    nyuntumpa kuka tjuṯanguṟu pungkula ngalkuwiyangku wantingi.
  cwe-cwe: Nikala na weye miyaka malongo maidi, ng'hondolo wako hebu luti wako hawatengule
    wimo, na sidile mabebelu kulawa muna dibumbila jako.
  bgs-bgs: “Iglumuwa tun áknikó ka duwa pulù (20) ámmé. Róggun igdóppónan ku tô áknikó
    mga mannanap, ándà palang kapákkasi tô mga karnero nu asta tô mga kambing nu.
    Ándà karnero nu na igkan ku.
  kik-kik: “Ngũrutĩire wĩra mĩaka mĩrongo ĩĩrĩ. Ngʼondu ciaku na mbũri ciaku itirĩ
    ciahuna, na ndirĩ ndarĩa ndũrũme cia mahiũ maku.
  ksr-ksr: “Niinoŋ giwo yambu 20 laligoŋ waabe. Kambaŋ iikawaa uutanoŋ gawoŋga mewe
    goonoŋ lama ano meme (noniŋ) yoŋonoŋ mende jaŋgoŋ qaoŋgito, awaagadeeŋ kolooŋ
    seisei ama laligogi. Kaaŋagadeeŋ lama ejia moŋ goo oro tuuŋnoŋa mende qeŋ newe.
  fra-NCL: Voilà vingt ans que j’ai passés chez toi ; tes brebis et tes chèvres n’ont
    pas avorté, et je n’ai pas mangé les béliers de ton troupeau.
  cek-AK: Nang khaeah saning pumphaeto ka oh; nang ih tuunawk hoi maehnawk a caa zun
    o vai ai; nang ih tuu tae maeto mataeng doeh ka caa vai ai.
  xla-xla: Epedeme na꞉tapo sokomoko 20 dulu dla wa꞉ oko patoye ma-hamhaluwapo. Epapele
    dulu dla wa꞉ aliya halota yimlala usulumtale oloma edla aliya yemala haletapo
    popowana. Epame na꞉tapo wa꞉ aliya halo dulu dla aliya haleye poyummdena.
  cuk-cuk: ”Birga-dulagwen (20) an bega arbasad. Bipisaale be-sibadmar, degi, sibad-wawaadmar,
    mimmi-nikudanikir, igarba gwen melledsulid. Be-sibadmar-abargi, bipisaale be-ibe
    sibad-wawaad-machered-wargwensaar an guchasulid.
  uig-CYR: Мән мошу жигирмә жил қешиңда турдум; һеч қачан сағлиғиң вә чиши өшкилириң
    бала ташливәтмиди; падилириңдин қочқарлириңни йегиним йоқ.
  tel-2017: ఈ ఇరవై సంవత్సరాలూ నేను నీ దగ్గర ఉన్నాను. నీ గొర్రెలైనా మేకలైనా ఏవీ పిల్లలు
    కనకుండా పోలేదు, నీ మంద పొట్టేళ్ళను దేనినీ నేను తినలేదు.
  hat-BSA: “Pandan ventan mwen te la avè w. Mouton ou yo avèk kabrit ou yo pa janm
    pèdi pitit, ni mwen pa t manje belye nan bann mouton ou yo.
  kos-kos: Nga muta yurum yac longoulla inge, ac sheep nutum ac nani nutum uh tia
    tui in isus fahko, ac nga tiana kangla sokofanna sheep mukul ke u in kosro nutum
    uh.
  hbo-WLC: זֶה֩ עֶשְׂרִ֨ים שָׁנָ֤ה אָנֹכִי֙ עִמָּ֔ךְ רְחֵלֶ֥יךָ וְעִזֶּ֖יךָ לֹ֣א שִׁכֵּ֑לוּ
    וְאֵילֵ֥י צֹאנְךָ֖ לֹ֥א אָכָֽלְתִּי׃
  ibo-ibo: “Iri afọ abụọ ka mụ na gị nọrọ. O nweghị mgbe ime pụrụ ụmụ ewu na atụrụ
    gị; o nwekwaghị mgbe m riri ebule si nʼigwe anụ ụlọ gị.
  ory-ory: ଏହି କୋଡ଼ିଏ ବର୍ଷ ହେଲା ତୁମ୍ଭ ସଙ୍ଗରେ ରହିଲି। ତୁମ୍ଭର ମେଷୀ ଓ ଛାଗୀମାନଙ୍କର ଗର୍ଭପାତ
    ହୋଇ ନାହିଁ, କିଅବା ମୁଁ ତୁମ୍ଭ ପଲର ମେଣ୍ଢାମାନଙ୍କୁ ଖାଇ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.031.037'
  chk-chk: Rüe ier üa nom reöm. Noum kewe liefefinin sip me kuuch esap mwetela nöür.
    Üsap fokun ochoch eman noum ätemwänin kuuch seni noum kewe pwiin man.
  ssd-ssd: Ye yar 20 taŋaŋ ne tuku piro taŋgo minen. Ne tuku sipsip ne tuku meme nane
    mara mara kutunaig. Ye ne tuku meme pailnu ande kuayarmba nda nyen.
  rop-rop: “Aibin wek 20 yiya blanga yu. Nomeda ola nenigout en ola biligout en ola
    ship blanga yu nomo bin stap bridap, bat stil ai nomo bin dagat eni kila blanga
    yu.
  ukr-1871: Двайцять років оце вже я з тобою. Вівцї твої й кози твої не звергали,
    і баранїв із отари твоєї не їв я.
  eng-AOI: “I have been with you now for twenty years. I looked after your sheep and
    goats and they never miscarried. I have not eaten even one ram.
  yon-yon: Ne weeb 20yiib eb deme ambangkaan. Kuye niindem aom aron korem kuu eb naningkod
    manayiib sibi manayiib kuu ma dana woonande bobnindo. Angkon, ne kuu eb sibi ambi
    ma aye anindo.
  bch-bch: “Gau namamado pago ag rai sangaul rua na. Be lem sipsip ga meme tidio gau
    bagegeai ta tipopo kemikemi mon. Be gau naean lem sipsip aranga eta mao.
  deu-1951: Diese zwanzig Jahre bin ich bei dir gewesen; deine Mutterschafe und Ziegen
    wurden nie ihrer Jungen beraubt, und die Widder deiner Herde habe ich nicht gegessen!
  eng-JPS: These twenty years have I been with thee; thy ewes and thy she-goats have
    not cast their young, and the rams of thy flocks have I not eaten.
  ubr-ubr: Yau om rut tamama ari on kwanda orot kaitamom isawar ato am sheep a am
    goat usis engon obis wat sitotoub sirarat, a mat yau men am bobaitu boboun tani
    aan on.
  srp-1865: 'Evo dvadeset godina bijah kod tebe: ovce tvoje i koze tvoje ne jaloviše
    se, a ovnova iz stada tvojega ne jedoh.'
  lug-lug: “Emyaka gino gyonna amakumi abiri gye mbadde naawe, endiga zo ne mbuzi
    zo tezisowolanga, era siryanga ndiga mu kisibo kyo.
  heb-heb: זה עשרים שנה אנכי עמך רחליך ועזיך לא שכלו ואילי צאנך לא אכלתי׃
  ben-IRV: এই কুড়ি বছর আমি তোমার কাছে আছি; তোমার ভেড়ীদের কি ছাগীদের গর্ভপাত হয়নি
    এবং আমি তোমার পালের ভেড়াদের খাইনি;
  pan-pan: ਮੈਂ ਇਹਨਾਂ ਵੀਹ ਸਾਲ ਤੱਕ ਤੇਰੇ ਸੰਗ ਰਿਹਾ, ਤੇਰੀਆਂ ਭੇਡਾਂ ਅਤੇ ਬੱਕਰੀਆਂ ਦਾ ਗਰਭ ਨਾ
    ਡਿੱਗਿਆ ਅਤੇ ਤੇਰੇ ਇੱਜੜ ਦੇ ਮੇਂਢੇ ਮੈਂ ਨਹੀਂ ਖਾਧੇ
  mwp-mwp: Ngay ngibiya mina koey kuykuthalnga, twenti wathoelnga, ngath danal poethepu
    nginu mamuy, thana wara gegeyadhoeginga kazimay thonara. Ngath kay mith matha
    poethayginga nginu garkaz mamuyngu.
  mya-JVB: ကျွန်ုပ် သည် သင့် ထံ၌ အနှစ် နှစ်ဆယ် ပတ်လုံးနေရာတွင်၊ သင် ၏သိုးမ ၊ ဆိတ်မ
    တို့သည် ဝမ်း ပိုးမ ပျက်။ ဆိတ် ထီး၊ သိုး ထီးတို့ကို ကျွန်ုပ်မ စား။
  tte-O: Bolime kana baibaiwa tuwenti yamiyamiya koliwo kanasiga kabona. Sauganane
    kolili am ebaebaiwo sipi yo gouti sitala-kabikabi dudulai yo sidebalala, na iyamo
    nige sipi natuna tauna yabo yaunui yakakan.
  tbg-tbg: Minti tivakero Iekopiva qaiqaavata tiharo, Oho, te ainti vaiha 20 ihi vara
    kaunarave. Te ai sipisipi memeraaqaa koqemake raqiki vauramanta vika kia hampiqamake
    naati vatorave.
  hmo-hmo: “Oi dekenai lagani 20 lau noho vadaeni, oiemu mamoe bona oiemu nani hahine
    idia mara dika lasi, oiemu nani tatau danu ta lau abia lasi, lau ania lasi.
  ata-ata: Xo nalomu, eni elai exolu noxine tauu ie mavulovexa tamei, la ta sipsipmeni
    iloꞌa ta meemeni ne isusulu utotomu lailaixesi ia ixotoxoto uasi. Mo avau sipsipmeni
    mulu vile mo aꞌou uasi.
  nfa-nfa: Dua nguru tèu kèna, jaꞌa sabꞌa kuli mi toꞌo. Lodꞌo jaꞌa madhenga badha-manu
    toꞌo, ciꞌu sa legu boe. Aa kuꞌa kèdhi boe ciꞌu sa hèi!
  urd-urd: मैं पूरे बीस साल तेरे साथ रहा; न तो कभी तेरी भेड़ों और बकरियों का गाभ गिरा,
    और न तेरे रेवड़ के मेंढे मैंने खाए।
  rus-SYN: Вот, двадцать лет я был у тебя; овцы твои и козы твои не выкидывали; овнов
    стада твоего я не ел;
  cbt-NTPO: Cato shonca pi'i quëma marë' sacatërahuë. Naporo' co a'na ohuica tëranta',
    co a'na chipo tëranta ana'huarinhuë'. Huëntonënpita quëran, co a'na carniro tëranta',
    capitëranquënhuë'.
  bqc-SIM: Gwa, ma kɛ n bɛ wɛ̃̀ baoɛ. N sãↄ ń n bleↄ aai nↄbↄlɛo, mɛ́ mi n sãe
    soo.
  tcz-CHONGTHU: Nangma koma kum som ni na gancha ho kana vettup peh in, na gancha
    ho kelngoi ahin na kelcha ho ahin imacha boina ana umpon hiche kum hijat kana
    vettup sunga chun kelngoi khat jong kana kilah khapoi.
  mar-mar: मी वीस वर्षे तुमच्याबरोबर होतो. त्या सर्व काळात एकही करडू किंवा कोकरू मरण
    पावलेले जन्मले नाही आणि तुमच्या कळपातील एकही बकरा मी खाल्ला नाही.
  tcs-tcs: ‘Ai bin wok lo yu po tuenti iya. Ol beibi blo ol yang omansip ane gout
    blo yu no bin bon dedwan. Ai no bin kaikai eni man animal prom dem sip ane gout
    blo yu.
  qub-qub: Gamtaga ishcay chunca (20) watami arupashcäpis uywayquicunata ricar. Chaycho
    manami ni jucnayllapis shullushachu uyshayquicuna ni cabrayquicunapis. Chayno
    manami ni jucnayllatapis gampa uyshayquitaga micushcächu.
  bqp-bqp: Ma kɛ n bɛ wɛ̃̀ baro. N sãnↄ kũ n blènↄ dí nↄ̀ bↄtɛro, mádi n sã ke
    sóro.
  hat-hat: Sa fè ventan depi m avè ou. Mouton ou yo ak kabrit ou yo pa janm manke
    fè pitit. Mwen pa janm manje yon ti bouk nan bèt ou yo.
  eng-BSB: I have been with you for twenty years now. Your sheep and goats have not
    miscarried, nor have I eaten the rams of your flock.
  tod-tod: Wɛlɛ kona ʋuufelegɔ (20) ɠa gè kɛɛni è ʋɔ bɛ, ɗa-ʋaala saaiti ta ɗa-woli
    zaaiti ta ɠo ge la zeɠeni ma, gè la ɗa-logani ɓulugi ma ʋaala sinɛiti ta miini.
  eng-WEBPB: “These twenty years I have been with you. Your ewes and your female goats
    have not cast their young, and I haven’t eaten the rams of your flocks.
  kbq-kbq: Hagi 20'a kafumofo agu'afima eri'za erigante'noana a' sipisipimo'o, a'
    mememo'o magore huno anentara kase havizana, nosige'na ve sipisipi afu zagaka'afintira
    magore hu'na ahena one'noe.
  nhe-BL: Ica nopa 20 xihuitl tlen nitequitqui mohuaya, ax quema moconetlahuisojque
    moborregojhua, niyon mochivojhua huan ax quema nijcuajqui niyon se.
  bus-bus: Ma kɛ n bɛ wɛ̃̀ baro. N sãanↄ kↄ̃n n blènↄ e nↄ̀ bↄɛro, mɛ́ɛ n sãa ke
    sóro.
  gub-BL: Amumaw 20 kwarahy hema'ereko pà newe. Nereimaw àràpuhàràn hawitu ma'e a'e
    wà, àràpuhàrànete a'e wà no, naheta pixik kwaw wamemyr uzexak kar mehe umàno ma'e
    kwer a'e wà. Ni pitài nereimaw àràpuhàràn ho'o kwer na'u pixik kwaw ihe.
  eng-DRA: 'Have I therefore been with thee twenty years? thy ewes and goats were
    not barren, the rams of thy flocks I did not eat:'
  knf-knf: Ŋşubal iñeen ŋtëb ŋi ŋi nwooŋ ţi katohu, ŋnkaneel ŋi nu na ŋpi ŋi nu ŋaambaaŋ
    kapara, kë mënde nin udow ţi batani bi nu.
