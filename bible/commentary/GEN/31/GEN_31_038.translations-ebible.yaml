verse: GEN.031.038
translations:
  mal-C: “കഴിഞ്ഞ ഇരുപതുവർഷം ഞാൻ താങ്കളുടെകൂടെ ജീവിച്ചു; താങ്കളുടെ ചെമ്മരിയാടുകൾക്കോ
    കോലാടുകൾക്കോ ഗർഭനാശം സംഭവിച്ചില്ല; ആട്ടിൻപറ്റങ്ങളിൽനിന്ന് ആട്ടുകൊറ്റന്മാരെ ഞാൻ
    തിന്നിട്ടുമില്ല.
  deu-TKW: Zwanzig Jahre sind es nun, daß ich bei dir bin; deine Mutterschafe und
    deine Ziegen haben nie eine Fehlgeburt gethan, und Widder aus deiner Herde habe
    ich nicht gegessen.
  lin-lin: Nasalaki epai na yo mibu tuku mibale ; bameme na yo mpe bantaba na yo elongwaki
    zemi te, mpe natikalaki te kolia bameme ya mibali kati na bibwele na yo.
  cbr-NT: '''Ëx minu veinte baritia ñu mëëkin kana, achúshirabi min ovejakama ''imainun
    min cabrakama aín tuá napënkiax bamanun ''imikëma ''ain; usakin ''imikima kana
    upíokin bërúankin min carnero achirabi rëxun piama ''ain;'
  eng-LSV: 'These twenty years I [am] with you: your ewes and your female goats have
    not miscarried, and the rams of your flock I have not eaten;'
  bmu-bmu: “Nöŋön göbuk lök yambu 20 mala koral. Nalö miaŋgö uruŋe nupki membiga göhöreŋ
    lama aka meme (noniŋ) yeŋön morö membingö pömsöm qahö qegetmö, ölöpŋanök ahumsehip
    aka malget. Mewöyök lama aziŋi kun göhö sömbup kambunöhök qahö qem neal.
  eng-GNV: 'This twenty yere I haue bin with thee: thine ewes and thy goates haue
    not cast their yong, and the rammes of thy flocke haue I not eaten.'
  eng-WEBSTER: 'These twenty years have I been with thee: thy ewes and thy she-goats
    have not cast their young, and the rams of thy flock have I not eaten.'
  nhw-BL: Ica nopa 20 xihuitl catli nitequitqui mohuaya, amo quema moconetlahuisojque
    moborregojhua, niyon mochivojhua huan amo quema nijcuajqui niyon se.
  swh-ONEN: “Mpaka sasa nimekuwa pamoja nawe miaka ishirini. Kondoo wako na mbuzi
    wako hawajaharibu mimba, wala sijala kondoo dume kutoka makundi yako.
  bba-bba: Wee wɔ̃ɔ yɛndɑ nɑ kuɑ wunɛn mi. Wunɛn yɑ̃ɑnu ǹ kun mɛ wunɛn bonu yen ɡɑɑ
    kun nukuru yɑrire nɛn nɔmɑ sɔɔ. Mɛyɑ nɑ ǹ mɑɑ wunɛn yɑ̃ɑ ɡɔ̃ɔn di yɑ̃ɑ kinɛru
    ɡɑru suɑre n tem.
  eng-KJVCPB: This twenty years have I been with thee; thy ewes and thy she goats
    have not cast their young, and the rams of thy flock have I not eaten.
  cpy-cpy: Piyote eeroka okaatzi 20 ojarentsi nantawaetaki pipankoki, tee piñiiri
    ipeyaaniwaetya pipira, tee nowaaneenta apaani.
  mpx-mpx: “Ya miminaa eliyam baliman ana gewi tuwenti. Wam sipi ge goti ya matahikagil
    ge hi abab bubun. Nige wam sipi tauina etega ya aan kaome.
  wbp-wbp: “Ngajuju purda-nyangka! Ngajurnangku warrki-jarrija nyuntuku yulyurrpu-patuku
    20-palaku. Ngularra-puru, kula jinta nyuntu-nyangu kurdu-warnu jiyipi manu kurdu-warnu
    narnukuturlangu palija yangka murnma-wiyi palka-jarrinjakungarnti. Kularna ngarnu
    wirriya jiyipi nyuntu-nyangurlangu jintarlangu, lawa.
  luo-luo: “Asebedo kodi koro higni piero ariyo, to rombi kata dieki pok obwogo bende
    achamo imi kata achiel.
  meu-meu: Laḡani ruahui dekemu ai na noho; emu mamoe bona emu nani hahinedia asie
    mara dika, emu nani mamaruanedia danu ta asina abia, asina ania.
  npi-ULB: बिस वर्षसम्म म तपाईंसँगै थिएँ । तपाईंका भेडीहरू र बाख्रीहरूका गर्भ कहिल्यै
    तुहिएन, न त मैले तपाईंका बगालबाट भेडाहरू खाएँ ।
  yor-yor: “Mo ti wà lọ́dọ̀ rẹ fún ogún ọdún, àwọn àgùntàn tàbí ewúrẹ́ rẹ kò sọnù
    bẹ́ẹ̀ n kò pa ọ̀kan jẹ rí nínú àwọn àgbò rẹ.
  emp-NTPO: Mʌ̃ra veinte poa bʌ itea traja b̶asia. Maʌ̃ne bʌ ovejara, bʌ chiwatu sid̶a
    warra ʌradʌgad̶aca basía. Mʌ̃a bʌ oveja umaquĩrãda coida b̶ad̶amĩna ni ab̶a bid̶a
    coẽ́ basía.
  ind-ind: “Dua puluh tahun lamanya aku tinggal bersama Paman dan bekerja keras memelihara
    ternakmu. Kambing dombamu bertambah banyak bahkan tidak ada satu pun anaknya yang
    mati. Tidak pernah satu kali pun aku makan daging dari ternak Paman itu.
  pes-OPCB: در این بیست سال که نزد تو بوده‌ام و از گلهٔ تو مراقبت نموده‌ام، حتی یکی
    از بچه‌های حیواناتت تلف نشد و هرگز یکی از آنها را نخوردم.
  ssx-ssx: I̱ma꞉ta꞉ 20 bapina꞉ neke yaapo haowa꞉me. Naka꞉ sipisipi manuma꞉ make nanikosi
    manuma꞉ make ikiki pa epeke ombu mendiolo haememe. Kutupa make I̱ma꞉ta꞉ naka꞉
    sipisipi hali ekimanu homeke ma꞉nda꞉ ota꞉ na lu noa꞉me.
  lcm-lcm: Nata ago ve numai na pongua na sangauli na matas amot sipo aiveven ani
    kam keve sipsip na kam keve me, na parik kitapa akau a mat lik tapai. Na parik
    kapa natapa angan lik ta sikei a sipsip tauan i kam keve vongo.
  aer-aer: “Ayenge awaye! Ayenge kwenhe ngkwenge year 20-peleke-atwetye urrkapeke.
    Yanhenge anteme yepe-yepe areye uthene nanikute areye uthene inteke ilweke-arle
    anetyakenhe, itne atningke-irreke-arle. The akenhe yepe-yepe urreye anyente-ante
    apeke arlkwetyakenhe, arrangkwe-arle.
  tgl-ULB: Kasama ninyo ako sa loob ng dalawampung taon. Ang inyong mga babaeng tupa
    at babaeng kambing ay hindi nakunan, ni kumain ako ng anumang lalaking tupa mula
    sa iyong mga kawan.
  nop-nop: “Nu dukut hatibene gulet 20 dapmalak. Kaŋ dompa eŋ memegeye adi mihiniŋ
    biyegiŋ kadaka be kumuŋ nemu tigiŋ, eŋ du’walaŋ dompa maaniŋ nemu ula hinagut.
  kca-kca: Хус тӑԓ ма нӑӈ хŏщайэн усәм; коза пӑ ош нэ войәт ӑт мушмиԓысәт, тащен эԓты
    ош ма ӑт ԓэсәм;
  cbu-NT: Nuw shiyash wanip masach tarawaztarangina. ¿Ndusha 20 masach tarawaztayaranllee?
    Nda minumtiyam opeej wipaa kapirangiya. ¿Antaati chineetsish minamtiyam katungarangeezi?
  hui-hui: Ai i̱na mali pira kira (20) í̠la haabo harugo. Ani hewagola í̠naga nogo
    sibi memeru bibahende igini bayale wialu haya. Ani howa í̠naga nogo sibi uruni
    aria wangabe hearu mbira balu na nabi dege haru.
  wrs-wrs: Yeiva kava ahana, tahonmba venamba 20pelara, wo kava beswonam yenamba dahwol
    vawona sipsipm memem, venamba, beswonam tetwond vina. Etelmba mongova kava winenamoa
    sipsipmba aralmba owai.
  mya-mya: ကျွန်ုပ်​သည်​သင်​နှင့်​အ​တူ​နှစ်​ပေါင်း​နှစ်​ဆယ်​နေ ထိုင်​ခဲ့​ပါ​သည်။ သင်​၏​သိုး​မ​နှင့်​ဆိတ်​မ​တို့​သည်
    သား​မ​ပေါက်​ကြ​ဟူ​၍​မ​ရှိ။ သင့်​သိုး​ထီး​ဆိတ် ထီး​တို့​ကို​ကျွန်ုပ်​သတ်​၍​မ​စား။-
  cbi-NTPO: Tsenmin ñuba kumuinchi entsa 20 añu taawasha kikeeshu juntsa tinbutala
    naa-uwanuba ñu' uveja, naa supu chibu juula bain nashuikindetyuve; tsenmin ñu'
    uveja paasha pumulanu ne main juuñu bain tute' fibanguindyuyu;
  bod-N: བདག་ནི་ཁྱེད་ཀྱི་ཁྱིམ་དུ་ལོ་ངོ་ཉི་ཤུའི་རིང་ལ་བསྡད་མྱོང༌སྟེ། ཁྱེད་ཀྱི་མ་མོ་དང་ར་མ་ལ་མངལ་ཤོར་དུ་བཅུག་མ་མྱོང་བ༌དང༌།
    བདག་གིས་ཁྱེད་ཀྱི་ལུག་ཁྱུ་ལས་ལུག་ཐུག་གཅིག་ཀྱང་བཤས་མ༌མྱོང༌།
  wsk-wsk: “Ani yia 20 ko ni kerak bagerem. Se nika sipsip agi goat bo katir kuriang
    gue me sapa arigam. Agi ani ka sipsip garuk bo, tom bo te ta me morem ale kai
    naem, mena.
  kkl-kkl: Walamogti, “Na anap nhon wamnomonge heng kun lintara bare wamnoa andinge
    pham domba kambing me mangal anahina babe orog, nari pham andinge tena babe orog.
  sna-sna: “Ndakanga ndinemi makore makumi maviri aya. Makwai enyu nembudzi dzenyu
    hazvina kusvodza, uye handina kudya makondobwe amakwai enyu.
  spa-BLM: “Estos veinte años he estado con ustedes. Tus ovejas y tus cabras no han
    abortado sus crías, y no me he comido los carneros de tus rebaños.
  beu-beu: Eluung mitung ari aaru anga, na etatabit karajang metma maeenang. Eebinanta
    emanarang ang naung, nu bae vaar-bia di niang, bot elotal ang naung, na bae nu
    ameang adang di niang!
  cac-cac: A d'a 20 ab'il ix in munlaj ed'oc, malaj val junoc noc' a calnel, malaj
    val junoc noc' smam a chiva ix in chib'ati, malaj val noc' snun ton̈ej ix ec'
    sti'.
  swh-ULB: Kwa miaka ishirini nimekuwa nawe. Kondoo wako na mbuzi wako hawakutoa mimba,
    wala sikula dume lolote la kondoo katika wanyama wako.
  bel-bel: Вось, дваццаць гадоў я быў у цябе; авечкі твае і козы твае ня выкідвалі;
    бараноў са статку твайго я ня еў;
  deu-ELBBK: Nun bin ich 20 Jahre bei dir gewesen; deine Mutterschafe und deine Ziegen
    haben nicht fehlgeboren, und die Widder deiner Herde habe ich nicht gegessen.
  mbb-OT: Seled te 20 he tuig is ked-ubpè ku ziyan te keniyu, ne wazà merenrani is
    menge vehiyan he kerehidu wey kambing nu minsan kesevaha. Wazà a zaan mekekaan
    te menge kerehidu nu he meemahan.
  msc-msc: Nde ka san muwan kɛ i wara. I la saamusoilu ni i la bamusoilu fen fen kɔnɔ
    ma tiɲan. N ma i la saaji si mafaa ka a damun.
  mal-2015: ഈ ഇരുപതു സംവത്സരം ഞാൻ നിന്റെ അടുക്കൽ പാർത്തു; നിന്റെ ചെമ്മരിയാടുകൾക്കും
    കോലാടുകൾക്കും ചനനാശം വന്നിട്ടില്ല. നിന്റെ കൂട്ടത്തിലെ ആട്ടുകൊറ്റന്മാരെ ഞാൻ തിന്നുകളഞ്ഞിട്ടുമില്ല.
  tuo-NT: Yʉꞌʉ mʉꞌʉ tiropʉre veinte cʉ̃ꞌmarĩ daꞌrawʉ. Te cʉ̃ꞌmarĩrẽ ne niꞌcãti mʉꞌʉ
    yarã oveja, cabra sĩatíwã. Ne niꞌcãti mʉꞌʉ yarã ecarã oveja, cabra ʉmʉarẽ baꞌatiwʉ.
  gup-gup: Ngaye mandjewk twenty ngarrdjarrkni, dja sheep ke ngaldahdaluk dja mak
    goat minj bindimarneyawdowimeninj. Dja ngaye minj nganguyi nawu sheep narahrangem
    kore ngudda ke mayh mirndehmirnderri.
  met-met: “Niani 20 li ngawa ranguaung. Sipsibindi xaung memeimdi dahayau doa te.
    Xauna, ngaxang memem monin tela te.
  gvs-gvs: Tala ana badabada 20 bogina akaaiyaka yaim. Im sipiyao bovavina be im gotiyao
    bovavina sivenatuna dókana. Geya tayaamo tuta im sipi bolamo akani.
  rmc-rmc: Keravas prekal tu biš (20) berš buči. Šoha tire bakrendar the kozendar
    na uľonas mule. Me šoha na chavas tire bakrendar andral o stados,
  nlg-nlg: Erua hangavulu na niulu tua tu kabu kolugho, mi tana lei bona udolu rakeri
    inau to righitaonighi nimua na lei sheep mana goat, keri ge kara vahura na lei
    dale korukoru mara maramarabu. Mi lokani rana lei niulu rakeri, inau tu mua tabea
    siki nimua na sheep mane, ge ku ghania.
  dgr-DOGNT: “Dıì xè naènǫ xo nexè aeht'è hǫt'e. Nets'ǫ sahzǫ̀a eyıts'ǫ ejıetsoa gıza
    gǫ̀hłı̨ t'à t'asagejà whìle, eyıts'ǫ nets'ǫ ejıetsoa k'èhdì t'à gıkwǫ̀ ghǫ shèhtı̨
    whìle.
  pes-OPV: در این بیست سال که من با تو بودم، میشها و بزهایت حمل نینداختند و قوچهای
    گله تو را نخوردم.
  ron-1924: Ятэ, ам стат ла тине доуэзечь де ань; оиле ши капреле ну ци с-ау стырпит
    ши н-ам мынкат бербечь дин турма та.
  ben-OBCV: “আমি আপনার কাছে এখন কুড়ি বছর ধরে আছি। না আপনার মেষ ও ছাগপালের গর্ভপাত
    হয়েছে, না আমি আপনার পশুপাল থেকে মদ্দা মেষগুলি ধরে ধরে খেয়েছি।
  lex-lex: La'pa anni terampwornu de agor o' talla, ne pipi-duma rara edon eti ralamni
    rwasioru ne pipmu-dummu ltiata mana a'g edonna u'un nan ida.
  rgu-rgu: Teuꞌ duahulu au kuli fee toꞌo ka. Tepoꞌ fo au foo toꞌo ka banda mara, ta
    hapu esa alahendi boeꞌ. Au ta ua esa boeꞌ!
  som-som: Labaatan sannadood baan kula joogay; laxahaaga iyo riyahaaguna dhicis ma
    dhalin, wananka idahaagiina ma aan cunin.
  lat-VUC: 'Idcirco viginti annis fui tecum? oves tuæ et capræ steriles non fuerunt,
    arietes gregis tui non comedi:'
  aoi-aoi: “Ning-ambambilyuma ngayuwa nungkuwa-manja ningeningangkawura mememberrkwa
    iya mememberrkwa mamarika iya yinungkwura. Yirramin-akwurrajuwama jiba iya nenukwuda
    nungkwa-langwa akwa nara ka-milyirrkilarrina eyukwayuwa akina. Nare-ka ningena
    k-alyubarina awilyuwilyaba enungkwarba jiba nungkwa-langwa-da.
  eng-ASVBT: These twenty years have I been with thee; thy ewes and thy she-goats
    have not cast their young, and the rams of thy flocks have I not eaten.
  mna-mna: Nio aŋbot ku irao ndaama tomoota kek. Mi ndaama ta boozomen tana, sipsip
    mi mekmek ku tipepeebe ambai men. Mi nio aŋkan sorok sipsip ku sa som.
  ita-1885: Già son vent'anni ch'io sono stato teco; le tue pecore e le tue capre
    non hanno disperduto, ed io non ho mangiati i montoni della tua greggia.
  eng-LXXUP: These twenty years have I been with thee; thy sheep, and thy she-goats
    have not failed in bearing; I devoured not the rams of thy cattle.
  eng-ULB: For twenty years I have been with you. Your ewes and your female goats
    have not miscarried, nor have I eaten any rams from your flocks.
  spa-VBL: “He trabajado para ti durante estos últimos veinte años, y durante ese
    tiempo ninguna de tus ovejas y cabras ha abortado, ni yo he comido ni un solo
    carnero de tu rebaño.
  fra-_FOB: Voici vingt ans que j'ai été avec toi; tes brebis et tes chèvres n'ont
    point avorté; et je n'ai point mangé les béliers de tes troupeaux.
  mal-mal: ഈ ഇരുപതു വർഷം ഞാൻ നിന്റെ അടുക്കൽ പാർത്തു; നിന്റെ ചെമ്മരിയാടുകൾക്കും കോലാടുകൾക്കും
    ചനനാശം വന്നിട്ടില്ല. നിന്റെ കൂട്ടത്തിലെ ആട്ടുകൊറ്റന്മാരെ ഞാൻ തിന്നുകളഞ്ഞിട്ടുമില്ല.
  urd-GVR: Maiṅ bīs sāl tak āp ke sāth rahā hūṅ. Us daurān āp kī bheṛ-bakriyāṅ bachchoṅ
    se mahrūm nahīṅ rahīṅ balki maiṅ ne āp kā ek menḍhā bhī nahīṅ khāyā.
  suz-BL: गो गे नु २० बर्स बाक्‍ती। इन क्‍यारश भेडाम पाठा मशाम्‍देम। इन बगाल ङा बोका
    का यो मब्‍वङ।
  ita-1927: Ecco vent’anni che sono stato con te; le tue pecore e le tue capre non
    hanno abortito, e io non ho mangiato i montoni del tuo gregge.
  ckb-ckb: «ئەوە بیست ساڵە من لەگەڵ تۆم، نە مەڕەکانت بەریان خست، نە بزنەکانیشت، نە
    منیش لە بەرانی مێگەلەکەی تۆم خوارد.
  eng-BBE: These twenty years I have been with you; your sheep and your goats have
    had young without loss, not one of your he-goats have I taken for food.
  crx-NTPO: Nat whunizyat (20) yus k'ut whuts'un nyulh 'ist'en, 'usbai ts'eke 'ink'ez
    dúbe ts'eke, 'aw 'ilhoh hoonts'i lhuhiyat 'ink'ez 'usbai dune cha 'aw lhus'ulh.
  kan-OKCV: “ಈ ಇಪ್ಪತ್ತು ವರ್ಷ ನಾನು ನಿನ್ನ ಸಂಗಡ ಇದ್ದೆನು. ನಿನ್ನ ಕುರಿಗಳೂ, ಮೇಕೆಗಳೂ ಮರಿ ಹಾಕಲಿಲ್ಲ.
    ನಿನ್ನ ಕುರಿ ಹೋತಗಳನ್ನು ನಾನು ತಿನ್ನಲಿಲ್ಲ.
  bbb-bbb: Nana osiki finoeko fune juaevasia tuaedi (20) ijiege furi. Nare osiki finoeva
    ijadufuo mave-kiro goti one buka ma uruvana nafemanami. Ro kuke one a saema ijia
    be a naebe kiemo na kana i.
  tam-2017: இந்த இருபது வருடகாலமாக நான் உம்மிடத்தில் இருந்தேன்; உம்முடைய செம்மறியாடுகளும்
