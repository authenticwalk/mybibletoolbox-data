    neꞋe nia toꞋo ani kaidaꞋi nia tua Ꞌi Mesopotemia.
  eng-WYC-2017: Forsooth Jacob rose, and put his free children and wives on camels,
    and went forth;
  eng-WMBB: Then Jacob rose up, and set his sons and his wives on the camels,
  spp-spp: Ka Yakuba si yîri, maa u cyeebii ná u pyìibii dùrugo ɲwɔhɔɲyi ɲuŋ'i, maa
    kuni lwɔ́ na ŋkɛ̀ɛge u tuŋi Ishaka yyére, *Kana kìni i. Maa ŋkàre ná u yatɔɔre
    ná u cyeyaayi puni i, ɲje u à ta Mɛsopotami kìni i ke.
  aey-aey: Eunu Jekob uqana ceteteh cunug cedadi Kenan nuecnu saciadon. Aria Leban
    uqa uqana sipsip baginiga jehecnu cabina len. Odocob Resel uqa memegna jo gadan
    tibud eu heje on. Odocob Jekob uqa aidegulca mel simca cedadimei kamel tatacanna
    maden. Odimei uqa uqana dool am cunug eu suladeceb aquni belein. Eunu uqa ceteteh
    cunug Mesopotemia ono bibilei ceden eu cedadimei busali memeg Aisakca Kenan hatuna
    nuen.
  urd-GVH: तब याक़ूब ने उठकर अपने बाल-बच्चों को ऊँटों पर बिठाया
  rug-rug: Ke va qaqiri se Zekopi pude pule la pa popoa tanisa tamana pa Kenani. Meke
    va haboti sa sari nana koburu na barikaleqe pa mudidia ri na kameli, meke va enei
    sa pa kenuna sari doduru kurukuru, meke gua tugo sari doduru likakalae saripu
    vagi sa pa Padani Arami.
  gaz-gaz: Yaaqoobis ijoollee isaatii fi niitota isaa gaalawwan irra kaaʼate;
  fra-LSG: Jacob se leva, et il fit monter ses enfants et ses femmes sur les chameaux.
  yal-yal: Yaxuba yi a ɲaxanle nun a diine rate ɲɔgɔmɛne fari.
  gum-gum: Inchen Jacobpe tamarøb menda, nui nusrkalanba, nui sralanba camellosmerayu
    itøguanøsra,
  iou-iou: Ude yäwänä Jekop komeniken äneŋi kukta tuŋum täŋpäŋ webeniye nanakiye kamel
    terak yepmaŋkuk.
  haw-1868: Alaila, ku ae la o Iakoba, hoee aku la i kana mau keiki a me kana mau
    wahine maluna o na kamelo;
  arb-NAV: فَقَامَ يَعْقُوبُ وَحَمَلَ أَوْلادَهُ وَنِسَاءَهُ عَلَى الْجِمَالِ،
  adz-adz: Ibinigi da Yakop itangin narun rusan da finin rusan iyab kamir,
  ewe-ewe: Yakob kɔ viawo kple srɔ̃awo ɖo kposɔwo dzi, eye wodzo.
  eng-LEE: Then Jacob rose up, and set his sons and his wives upon camels;
  gvn-gvn: '@see-verse:GEN.031.016'
  nna-nna: Palaja Jacob-ju wurrukarrarrangu maninyikinyijaninyi yakanamarninyju. Munu
    wurrarnamala Laban-ja. Laban purlpi yana ngurraja wirrkanaku mampuku kukurnjarirranguja.
    Ngunarrijalu Laban-jalu Rachel-ju kukujarrilu ngulyu marnajaninyi palinymili japartumili
    ngapirrangu, marni jinajarrangu mangunykapalirrangu. Palaja Jacob-ju manajaninyi
    kamalarrangu kanganyaku mirtawanyjarrikupa partanykarranguku. Ngakarnajaninyi
    palinymili kuwiyirrangu walangkarr, kukurnjaripa nanikuturrangupa purlikapa tangki.
    Jacob-ju palinymili mirtawanyjarrilupa partanykarrangulu yakarnayi pala ngurra
    Laban-mili kukujarri-kukujarrilu. Palajunju palinyju mitu marna palinymili kakaji.
    Yana wirntijartiny warrarnkarti Canaan-karti.
  asm-FB: তেতিয়া যাকোবে উঠি, তেওঁৰ সন্তান আৰু ভার্য্যা দুগৰাকীক উটত উঠালে।
  sus-A: يَشُبَ نَشَ عَ شَ فِنّيٍ نُن عَ شَ دِيٍ بَكِ حْشْمّيٍ قَرِ.
  fra-SBL: Alors Jacob se leva, fit monter ses fils et ses femmes sur les chameaux,
  hbo-hbo: וַיָּ֖קָם יַעֲקֹ֑ב וַיִּשָּׂ֛א אֶת־בָּנָ֥יו וְאֶת־נָשָׁ֖יו עַל־הַגְּמַלִּֽים׃
  shp-NTPO: Ja jaskara jain iitira, moa Jacob kaa iki. Ja moa kanoxonra, jawen bakeboyabi
    jawen awinbo, camellonin jato peyásanpakea iki.
  eng-WYCLIFFE: Forsothe Jacob roos, and puttide hise fre children and wyues on camels,
    and yede forth;
  piu-2006: '@see-verse:GEN.031.016'
  pjt-pjt: Ka palulanguṟu Jacobanya pirtji-pirtjingu palumpa mama Isaacalakutu maḻaku
    ankunytjikitja ngura nyara Kainantakutu ngura walytjakutu. Munu kamulangka palumpa
    kuri tjuṯa, tjitji tjuṯa kuḻu tjunkula ma-pakaṉu munu kuka nanikuta, tjiipi tjuṯa
    ma-pakaltjingaṟa ma-uṉṯu-uṉṯuṟa waṉaningi. Munu paluṟu uwankara katingu paluṟu
    ngura pala Mitjupu-taimiyala nyinara mantjintjatjanungku ulytja tjuṯa, kuka tjuṯa,
    tangkiyi, kamula tjuṯa, aṉangu waṟkaripai tjuṯa kuḻu.
  cwe-cwe: Yakobo kalamka na kaisasala kusegela kwa kuwakweza wanage na wake zake
    muna ingamiya,
  bgs-bgs: Purisu igpasaké i Jacob tô mga gabatà din asta tô mga sawa din tun ta mga
    kamelyo.
  kik-kik: Nĩ ũndũ ũcio Jakubu akĩĩhaarĩria, akĩigĩrĩra ciana ciake na atumia ake
    igũrũ rĩa ngamĩĩra,
  ksr-ksr: Kaeŋ ijori waama meŋ mozozoŋgoŋ meŋ embamerauruta kobibiiŋ oŋono kamel
    qagianoŋ ugi.
  fra-NCL: Jacob se leva et fit monter ses enfants et ses femmes sur les chameaux.
  cek-AK: To pacoengah Jakob loe angthawk moe, a caanawk hoi a zu hnik to kaengkuu
    hrang nuiah angthuengsak.
  xla-xla: Epedeme Yokobye ya꞉ doko Labanye po-atlalo hemele mo-tlowedeme ma-dinapiyo.
    Amasiyama alila oloma eye Labantapo ya꞉ aliya halo dlaloye ketlemhalla taiyo.
    Epalati yoti Leisoltapo mo-tlowedeme sela꞉mama hemele hetame ya꞉ a Laban aya dla
    biskapa god dlopi dota mimita꞉peleye halomaiyo. Epame Yokobtapo ya꞉ wola꞉ dapiyamte
    mate epo ya꞉ yimlala mate ka꞉mol aliya di dla ipila꞉pame ya꞉ a Aisekta hala mo
    Keinan dla ilame ma-tamalaiyo. Yia꞉ tamalemama yia꞉ alisisi hapuloma mate aliya
    halo hapuloma mateye eleme tamalaiyo. Yia꞉ tame Yupalates aloma patoye ulupame
    ma Giliyad mo dla hetamalaiyo.
  cuk-cuk: Degine, Jacob Canaán-yarse e-bab-Isaac-maidse, gannar dagega, guakwaa ibmar
    dakalid. Jacob moli-yargan-muregedgi e-mimmigan, degi, e-omegan-onakwisgu, ali
    gusad.
  uig-CYR: Шуниң билән Яқуп орнидин туруп, балилири вә аяллирини төгиләргә миндуруп,
    еришкән барлиқ маллири вә барлиқ тәәллуқатини, йәни Падан-Арамда тапқан тәәллуқатлирини
    елип, атиси Исһақниң йениға беришқа Қанаан зиминиға қарап йол алди.
  tel-2017: యాకోబు తన కొడుకులనూ తన భార్యలనూ ఒంటెల మీద ఎక్కించి
  hat-BSA: Alò, Jacob te leve. Li te mete pitit li yo avèk madanm li yo sou chamo
    yo.
  kos-kos: Ouinge Jacob el tuyak, ac srakang tulik natul ac mutan kial nu fin camel
    uh,
  hbo-WLC: וַיָּ֖קָם יַעֲקֹ֑ב וַיִּשָּׂ֛א אֶת־בָּנָ֥יו וְאֶת־נָשָׁ֖יו עַל־הַגְּמַלִּֽים׃
  ibo-ibo: Jekọb biliri, kukwasị ụmụ ya na ndị nwunye ya nʼelu ịnyịnya kamel,
  ory-ory: ତହୁଁ ଯାକୁବ ଉଠି ଆପଣା ସନ୍ତାନଗଣ ଓ ଭାର୍ଯ୍ୟାମାନଙ୍କୁ ଓଟ ଉପରେ ବସାଇଲା;
  wmt-wmt: '@see-verse:GEN.031.016'
  chk-chk: Iwe, Jakop a ütä o ekietä nöün kewe me pwülüan kewe won ekewe kamel.
  ssd-ssd: Taŋakinaik le Yakob nu kuaneka mam nuŋe sota Kanan kilke mbol kambim bafuna
    sulumba kutu kat nuŋe piyo kat nuŋe ta ŋakmba kilmba kamel mbolŋge patike likina.
    Taŋamba nu agaŋmor Mesopotamia kilke mbolŋge kilna ta ŋakmba sisilaniŋgina sulumba
    nu tuku agaŋ ndende ŋakmba ta turmba kilmba kina.
  rop-rop: Wal Jeikob bin gitredi blanga gobek langa im dedi Aisik deya langa det
    kantri gulum Keinan. Bat im nomo bin dalim Leiban im garra gowei. Bambai na wen
    Leiban bin wei shirimbat ola ship, Reitjul bin go, en imbin stilim ola drimin
    sheip weya Leiban bin abum langa im haus, en afta Jeikob bin pekimap sambala kemul
    garram ola ebrijing weya imbin gedim langa det kantri, en imbin pudum im biginini
    olabat en im waif olabat langa sambala kemul du, en imbin jandim ola najalot enimul
    blanga im lida langa im femili olabat.
  ukr-1871: Зьнявся ж Яков, і посадив сини свої і жени на верблюди.
  eng-AOI: So Jacob got his things ready to go back to his father in Canaan. He put
    his children and his wives on the camels, and sent the sheep and goats ahead with
    everything he had got in Mesopotamia.
  yon-yon: Andekoriwa, Yekob ye amerediib ye meediib korem be kemo ari nongkoboona
    dibiriiwe,
  bch-bch: Io, Iakop idae ta idol gid iadadaoa ga ele gergeu ga tidae ngan gid kamel,
  deu-1951: Da machte sich Jakob auf und lud seine Kinder und seine Weiber auf Kamele
  eng-JPS: Then Jacob rose up, and set his sons and his wives upon the camels;
  ubr-ubr: On mes Jacob ibotitiwag ato imisir awan ruam a nanatun iboes camel tefasi
    iyagagaiis.
  srp-1865: I podiže se Jakov, i metnu djecu svoju i žene svoje na kamile;
  lug-lug: Awo Yakobo n’agolokoka, n’ateeka batabani be ne bakazi be ku ŋŋamira;
  heb-heb: ויקם יעקב וישא את בניו ואת נשיו על הגמלים׃
  ben-IRV: তখন যাকোব উঠে আপন ছেলেদের ও স্ত্রীদেরকে উটে চড়িয়ে আপনার উপার্জিত সমস্ত
    পশুধন,
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਉੱਠ ਕੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਇਸਤਰੀਆਂ ਨੂੰ ਊਠਾਂ ਉੱਤੇ ਚੜ੍ਹਾਇਆ
  mwp-mwp: Yakubu mina sobaginga nungu ipi kazil buth pathamoeydhin yawarpa, gumi
    nungu thathiw Isakan lagoepa, Kananapa. Nuydh thanamulpa yaynanob poeybamoeydhin
    kamelal, thanamulpa niyaypa. A mura nungu koeygarsar tetel uruyl, a rugal, nuydh
    kulay wayaydhin nungu zagethaw mabaygiya. Mura setha tetel uruyl a mabaygal, a
    zapul nubiya Yakubuniya nuydh Leyboenan niyaylagungu, Mesopoetaymiyoengu balbayginga
    kusumadhin.
  mya-JVB: ထိုအခါ ယာကုပ် သည်ထ ၍ ၊ မိမိ သား မယား တို့ကို ကုလားအုပ် ပေါ် မှာ စီး စေ၏။
  tte-O: Yo Yakobo ikatububu na ipileyoi ilau tamana koina yanuwa Kenani. Natunao
    yo wainenao itaulili ebaebai kameli pwatali mena yo ana ebaebaiwo meuloili bodabodaliyao
    ibagunayagili yo ana gogo tabe ikalaili gogone siya Mesopoteimiya koina ikalailima
    waya.
  tbg-tbg: Vitanta minti tuvaro Iekopiva nai naata vainti vika kameriqaa vaari vatero,
  hmo-hmo: Vadaeni Iakobo ena adavana ruaosi, bona iena natuna ibounai be kamelo dekenai
    idia guia.
  ata-ata: Xe iliꞌi la sou anu muteloneꞌi ta semasemau iloꞌa ta ꞌiliꞌiliꞌa noxiꞌa
    ta kameli.
  nfa-nfa: Èle èèna ka, Yakob lalau mèdha-panyau na. Hèia na pacaꞌe ana-dhèu èmu na
    asa dedha onta lasi, aa na eo nèti badha-manu na aaꞌi-aaꞌi, dènge mèdha-panyau
    dhu na abhu ètu Padan Aram, ho lasi asa rai Kanaꞌan.
  urd-urd: तब या'क़ूब ने उठ कर अपने बाल बच्चों और बीवियों को ऊँटों पर बिठाया।
  rus-SYN: И встал Иаков, и посадил детей своих и жен своих на верблюдов,
  cbt-NTPO: Sa'inpitari napotërin ni'ton, Cacoposo Canaan parti panantacaso yonquirin.
    Pa'pin ya'huërinso no'paquë paantacaso marë' tapatarin huachi. Napanoso' a'na
    parti ohuicanënpita ya'iapon pa'nin. Inaquë pa'ninso' Naquirari, pa'pin mamanshinënpita
    ihuarin. Ya'ipi quëmopinënpitarë chachin mosharinso', ihuarin. Cacoposo' sa'inpita,
    hui'ninpita, inapita, camiyoro'saquë a'mitërin. Pë'tahuanënpita, ma'shanënpita,
    ya'ipi inapita quiquirin. Ya'ipi inapitaso', Patan-aranquë sacataton canarinso'.
  bqc-SIM: Ɔ̃ Yakↄbu fɛ̀lɛ, à a nɛ́ↄ ń a naↄ dì yiongoↄ kpɛ.
  tcz-CHONGTHU: Hichun Jacob akipat doh in ajite le achate jouse chu Sangan chunga
    atoudoh sah soh kei tan;
  mar-mar: तेव्हा याकोब उठला आणि त्याने आपल्या स्त्रिया व मुलांना उंटांवर बसवले.
  tcs-tcs: Den Zekop i bin meke redi po lego go, ane em bin pute ol pikinini ane ol
    oman blo em antap wea ol kamal.
  qub-qub: Jacob camaricuran papänin Isaac tiyaycashan Canaanman cuticunanpaj. Wamrancunatawan
    warmincunata muntachiran camëllucunaman. Quiquinpa cajtaga llapanninta apacuran.
    Padan-aramcho arupacur gänashan cajtaga llapan uywancunata gaticurcur aywacuran.
  bqp-bqp: Akũ Yakubu fùtɛ à a nɛ́nↄ kũ a nↄnↄ dì lakuminↄ kpɛ.
  hat-hat: Lè sa a, Jakòb leve, li mete pitit li yo ansanm ak madanm li yo sou chamo.
  eng-BSB: Then Jacob got up and put his children and his wives on camels,
  tod-tod: Zakɔɓe wuzeɠeni, é ná-dointi ta anzaiti tɛ, é ti zei ɲɔmɛiti kɔma.
  eng-WEBPB: Then Jacob rose up, and set his sons and his wives on the camels,
  kbq-kbq: Hagi Jekopu'a maka a'mofavre'a, kemori afutamimofo zamagumpi zamavarentere
    nehuno,
  nhe-BL: Huajca Jacob mocualtlali para mocuepas ipan tlali Canaán campa itztoya itata,
    Isaac. Quinilhui iconehua huan isihuajhua ma tlejcoca ipan camellos. Huan quicuic
    nochi tlen iniaxca huan quistejque ipan ojtli. Nojquiya quinhuicac nochi tlapiyalime
    tlen quinselijtoya ipampa itequi ipan tlali Aram. Queja nopa quisqui para mocuepas
    tlali Canaán campa itztoya itata, Isaac.
  bus-bus: Ben Yakubu fɛ̀ɛ à a nɛ́nↄ kↄ̃n a nↄↄnↄ dì lakuminↄ kpɛɛ.
  gub-BL: Uzemuàgà'ym Zako Kànàà ywy kutyr wata àwàm rehe kury. Tu Izak wikuwe a'e
    ywy rehe a'e rihi. Umuzeupir kar wa'yr wemireko kamer wakupepe wà. Omono'og uma'e
    paw. Uhem oho a'e wi. Weraha weimaw ma'ea'yr Mezopotàm ywy rehe uma'ereko haw
    pupe imono'og pyrer uzeupi wà no.
  eng-DRA: Then Jacob rose up, and having set his children and wives upon camels,
    went his way.
  knf-knf: Yakob anaţa apayan babukul na baharul ţi ŋnŧaam ŋi pnkunkaali.
