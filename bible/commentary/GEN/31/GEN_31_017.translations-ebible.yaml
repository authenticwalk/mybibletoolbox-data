verse: GEN.031.017
translations:
  mal-C: ഇതിനുശേഷം യാക്കോബ് തന്റെ കുട്ടികളെയും ഭാര്യമാരെയും ഒട്ടകങ്ങളുടെ പുറത്തു കയറ്റി;
  deu-TKW: Da setzte Jakob seine Kinder und seine Weiber auf die Kamele;
  lin-lin: Boye Jakobi amatisaki bana na ye mpe basi na ye likolo ya bashamo.
  cbr-NT: Usa 'ain ka aín xanubë banatankëxun Jacobnën kamabi aín ñukama mëníotankëx
    anuaxa uá Canaán menubi kuantëkëankëxa, anua aín papa Isaac tsóa me anubi. Kuankin
    ka aín bëchikëkama 'imainun aín xanu rabë́ akamabi, camello kakë ñuina chaiira
    anu 'aruakëxa, 'anan ka kamabi aín ñukama bianan aín 'arakakë ñuinakama ñu mëëxun
    bikë akama biakëxa, ax ka Padán-aram anuxun bikë aín ñuinakama buani kuankëxa.
  eng-LSV: And Jacob rises, and lifts up his sons and his wives on the camels,
  bmu-bmu: Mewö jiyohotka wahöta mem mözözöm aka anöm-moröurupŋi kököbihim eŋgiiga
    kamel qakŋine öŋgöget.
  eng-GNV: Then Iaakob rose vp, and set his sonnes and his wiues vpon camels.
  eng-WEBSTER: Then Jacob arose, and set his sons and his wives upon camels;
  nhw-BL: Huajca Jacob mocualtlali para mocuepas ipan tlali Canaán campa itztoya itata,
    Isaac. Quinilhui iconehua huan isihuajhua ma tlejcoca ipan camellos. Huan quicuic
    nochi catli iniaxca huan quistejque ipan ojtli. Nojquiya quinhuicac nochi tlapiyalme
    catli quinselijtoya por itequi ipan tlali Aram. Quej nopa quisqui para mocuepas
    tlali Canaán campa itztoya itata, Isaac.
  swh-ONEN: Ndipo Yakobo akawapandisha watoto wake na wake zake juu ya ngamia,
  bba-bba: Yen biru Yɑkɔbu u seewɑ u win kurɔbu kɑ win bibu yooyoosu sɔndi.
  eng-KJVCPB: Then Jacob rose up, and set his sons and his wives upon camels;
  cpy-cpy: Ari ikatziyanakari Jacob, ikyaakahaeyanakarini ipira itomipaeni eejatzi
    iinapaeni.
  mpx-mpx: Inoke Yakobo natunau ge lagonau i usanil kamel pwataliyaa
  wbp-wbp: Ngula-jangka, Jakupurlu-jana wari-yirrarnu kurdukurdu panu nyanungu-nyangu
    manu nyanungu-parnta-patu purturlu-kurra kawartawara-patu-kurra.
  luo-luo: Eka Jakobo nokawo nyithinde kod monde mi oketo ewi ngamia,
  meu-meu: Bena Iakob ese adavana raruosi bona natuna iboudiai na kamelo ai e hahelaidia
    kau;
  npi-ULB: त्यसपछि याकूब उठे, र तिनले आफ्ना छोराहरू र पत्‍नीहरूलाई ऊँटहरूमाथि राखे
    ।
  yor-yor: Nígbà náà ni Jakọbu gbé àwọn ọmọ àti aya rẹ̀ gun ìbákasẹ.
  emp-NTPO: Maʌ̃ ewarid̶e Labaʌ̃ra idji oveja cara tʌ b̶ʌda tʌmʌ b̶asia. Maʌ̃misa
    Raquelera chupea idji zeza ded̶e ed̶a wãped̶a dji zeza jʌwaba od̶a ãcõrẽda drʌasia.
    Maʌ̃be Jacoboba idji warrarãra, idji quimarã sid̶a cameyo ʌ̃rʌ̃ chũmʌsia. Ara
    maʌ̃da Canaaʌ̃ druad̶aa wãsia idji zeza Isamaa. Jũma idjia Padan-Araʌ̃ druad̶e
    edad̶ara edesia. Dji animarã sid̶a jʌre edesia.
  ind-ind: Yakub mengakali Laban, orang Aram itu, dengan pergi tanpa memberitahu dia.
    Ketika Laban beserta para pekerjanya dan seluruh sanak saudaranya sudah pergi
    ke padang untuk menggunting bulu domba-dombanya, Yakub cepat-cepat berangkat bersama
    istri-istri dan anak-anaknya dengan menunggangi beberapa ekor unta. Mereka menuju
    Kanaan, ke tempat Isak, ayahnya. Yakub menyuruh para budaknya membawa semua ternak
    dan harta yang diperolehnya selama bekerja di Padan Aram. Namun, tanpa sepengetahuan
    Yakub, Rahel sudah mencuri patung-patung berhala pelindung keluarga milik ayahnya.
  pes-OPCB: روزی هنگامی که لابان برای چیدن پشم گلهٔ خود بیرون رفته بود، یعقوب بدون
    اینکه او را از قصد خود آگاه سازد، زنان و فرزندان خود را بر شترها سوار کرده، تمام
    گله‌ها و اموال خود را که در فَدّان‌اَرام فراهم آورده بود برداشت تا نزد پدرش اسحاق
    به زمین کنعان برود. پس با آنچه که داشت گریخت. او با خانواده از رود فرات عبور کرد
    و به سوی کوهستان جلعاد پیش رفت. (در ضمن راحیل بُتهای خاندان پدرش را دزدید و با
    خود برد.)
  ssx-ssx: Koto ekina꞉ Dieikopeta꞉ mo ateke hayeke alena꞉ Keinani nane poluekema꞉
    tikitiki yaeyekeme. Ipika꞉ wekiwandiki make weteke tonu make mo kemelomanu manda
    pitaeyekeme. Kutupa ipika꞉ ma꞉na꞉manu paeyao make mo ipika꞉ Mesopoteimia hata꞉
    mieke alemanu paeyao mea pulu haena꞉ leekeme.
  lcm-lcm: Au, Iakov kala tapasuk asi kana pasal pok ane si roe ang si tamana ta Aisak
    e Kanan. Kala agon kana ngono aina ve inatus kuli kamel na kila pasal. Kana keve
    vongo aongos na kana keve togtogon aongos i kana asereai ang e Padan Aram, kata
    apasal iria eno.
  aer-aer: Kele Jacob alethe alhetyeke irreke ampe areye-arlke anewe areye-arlke ikwerenhe
    kamule-ke utyernemele.
  tgl-ULB: Pagkatapos bumangon si Jacob at pinasakay ang kanyang mga anak at mga asawa
    sa mga kamelyo.
  nop-nop: Unduŋ yobune Yakobo adi pilale tamŋiye eŋ wapmihiŋiye kamele foloniŋ yapmeguk.
  kca-kca: Иаков нŏх ԓойәс, ԋаврэмԓаԓ пӑ имиԓаԓ верблюдәт шӑнша опсәԓсәԓы,
  cbu-NT: Akoparinsha wapitam waparip Isaakap watsapun kanapunlli, átu, ichingaru
    maachiritaa ashpari xanatarangiya. Wizanllsha ashparitam, wip ashparitam, kameechumun
    ush tuchipayaranllu, Padán-Aramash tsap shitungeeranllu, yuwaatstam tarawzumand
    putarangu anootstam ashpari chinu machtarangiya.
  hui-hui: Ani layagola Yagabahanda ibu one waneiginiru nogo kamele erembirani berelai
    halu
  wrs-wrs: Doa Yakopva meilna venamba, ungevlitundism sandhanamba kamelsra, wo himba
    sis gavna,
  mya-mya: သို့​ဖြစ်​၍​ယာ​ကုပ်​သည်​မိ​မိ​၏​ဖ​ခင်​ရှိ​ရာ ခါ​နာန်​ပြည်​သို့​ပြန်​ရန်​ပြင်​ဆင်​လေ​သည်။
    သူ ၏​သား​သ​မီး​နှင့်​မ​ယား​တို့​ကို​ကု​လား​အုတ် များ​ပေါ်​တွင်​စီး​စေ​၏။ သူ​သည်​မက်​ဆို​ပို​တေး
    မီး​ယား​ပြည်​၌​ရ​ရှိ​ခဲ့​သ​မျှ​သော​ဥစ္စာ​ပစ္စည်း များ​ကို​ယူ​ဆောင်​လျက် မိ​မိ​၏​သိုး​အုပ်၊
    ဆိတ် အုပ်​များ​ကို​မောင်း​နှင်​လာ​ခဲ့​လေ​သည်။-
  cbi-NTPO: Tsejtu Jacob ya' apa Isaac' chunu Canaán tusha miinu ura' demanguikemi.
    Tsangue' ya' kaillanu bain, naa ya' shinbulanu bain, kameyu jandala de-e'lare'
    chujtimi, Padán-aram tusha taawasha ke' kañu animaalaba demanga' miinu ketu.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཡར་ལངས་ཏེ་རང་གི་བུ་དང་ཆུང་མ་བཅས་རྔ་མོང་དག་ལ་བཞོན་དུ་བཅུག་པ༌དང༌།
  wsk-wsk: Se Jacob barasam ko imet kuriang nunga gi camel awote nunga awuram.
  kkl-kkl: Wene aro ambatekpa, Yakub kelabo meap pham unta alibag towalengkipsiogti,
    eldi pham longoro pabil ahiogti, nia mangkina Aram puluag agha el saeag taogne
    tobogti, Ili Ishak Kanaan wamoghag “Pukap,” aro ulamek.
  sna-sna: Ipapo Jakobho akaisa vana vake navakadzi vake pangamera,
  spa-BLM: Entonces Jacob se levantó y puso a sus hijos y a sus mujeres sobre los
    camellos,
  beu-beu: Angmuse Yakob ana enaosing ang naung emangpi vengtaloul. Ana ejangu-evaal
    ang naung emangpi iat mida unta taang. Ebinanta, bot epasaka ba ana Padan Aram
    mi harak ang naung emangpi ana baning, sengmuse ini lamal Kanaan mi, imang Isak
    ebele ila.
  cac-cac: Ix yac'an lista sb'a vin̈aj Jacob yic spaxta vin̈ d'a Canaán b'aj ayec'
    cajan vin̈ smam vin̈, aton vin̈aj Isaac. Ix yac'anq'ue eb' yuninal vin̈ yed' eb'
    ix yetb'eyum vin̈ d'a yib'an̈ noc' camello. Ix yic'ancot masanil tastac vin̈,
    ix b'at vin̈ yed' masanil noc' noc' ix yic' d'a spatic smunlajel d'a Padán-aram
    chi'.
  swh-ULB: Kisha Yakobo akainuka na kuwapandisha wanawe na wakeze kwenye ngamia.
  bel-bel: І ўстаў Якаў, і пасадзіў дзяцей сваіх і жонак сваіх на вярблюдаў,
  deu-ELBBK: Da machte Jakob sich auf und hob seine Kinder und seine Frauen auf die
    Kamele,
  mbb-OT: Ne zutun, mibpenines si Jacob su ed-ulì diyà te Canaan, kes lugar te amey
    zin he si Isaac. Impeuntud din is menge esawa zin wey menge anak din te kemilyu.
    Mid-uwit din is menge uyaǥen wey is langun he menge azen he netiǥum din diyà te
    Padan Aram. Neserengà haazà duen te kegenat ni Laban hein mibpen-elutan din is
    menge kerehidu zin, ne zutun te wazè pa sikandin mekeulì, migkuwa ni Raquel kes
    ed-ezapen te amey zin.
  msc-msc: Wo rɔ, Yakuba wulira ka a musoilu ni a denilu layɛlɛ ɲɔɔmɛilu kan, ka sila
    mira ka wa.
  mal-2015: അങ്ങനെ യാക്കോബ് എഴുന്നേറ്റു തന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും ഒട്ടകപ്പുറത്തു
    കയറ്റി.
  tuo-NT: Jacob cʉ̃ pacʉ Isaa nirĩ diꞌta Canaápʉ dajatojaacʉ niwĩ. Tojo weegʉ cʉ̃
    põꞌrãrẽ, cʉ̃ nʉmosãnumiarẽ cameyoa buꞌipʉ miipeocʉ niwĩ. Nipeꞌtise cʉ̃ cʉoꞌquere
    miacʉ niwĩ. Nipeꞌtirã ecarã cʉ̃ daꞌraꞌque wapa Padan-arãpʉ cʉ̃ bocaꞌquere miacʉ
    niwĩ.
  gup-gup: Wanjh kunu Jacob dolkkang benkurrmeng wurdwurd nuye dja mak ngalbibininjkobeng
    kore camel birrimorneni.
  met-met: Binabu Yekop mesa saing ta hainindi garandi etua mana kameldi,
  gvs-gvs: E tuwo tuta tayamo Lebani guma Aram ina ina sipi unuunudi ikupoidi. Iikupoidi
    go, kina Yakobo konana liliudi Padani Aram goi iikabidi ikatubayasidi bego ina
    bodao taiyao sisiya. Ego Lebani isalupapaiye, geya ilatuwokoeta bei sina. Yakobo
    ikatuubayasi go, kina Reitiyeli ina tamana ina vada goi isiu ina tamana ina tokwalu
    ivainaoidi. E Yakobo ikatubayasi ikavava, ina kameri ikabidi, natunao be monenao
    toludi goi ikailagasidi. Ago ina yoguyoguyao sivakumgo, ilobutudi silokoina. E
    tuwo tauyadi sisiya bego sina Yakobo tamana Aisake ina kasa Kenani goi.
  rmc-rmc: Akor o Jakob ušťiľa, thoďa te bešel pro ťavi peskre čhaven the le romňen
  nlg-nlg: Keri ge Jacob te talura rana tauna ma rana lei dalena ivuvungadira rana
    camel.
  dgr-DOGNT: Eyıt'à Jacob, Kanan nèk'e edetà ts'ǫ̀ anade ha sınìtła. Edeza eyıts'ǫ
    edets'èkeè tıts'aàdìıcho k'e nègòı̨wa. Wets'ǫ tıts'aàdìı hazǫǫ̀ edenakweè k'eɂà
    agǫ̀ǫ̀là, eyıts'ǫ Padan-Aram nèk'e gots'ǫ t'asìı hazǫǫ̀ ełèyı̨ı̨laa sìı hazǫǫ̀
    edexè ayį̀į̀là.
  pes-OPV: آنگاه یعقوب برخاسته، فرزندان و زنان خود را بر شتران سوار کرد،
  ron-1924: Иаков с-а скулат ши а пус пе копиий ши невестеле сале кэларе пе кэмиле.
  ben-OBCV: তখন যাকোব তার সন্তানদের ও তাঁর স্ত্রীদের উটের পিঠে চাপিয়ে দিলেন,
  lex-lex: Noka Yakopa nwahi'a-nwayod pia nhor nioka nkenia re'eni-tniarnu ror wutga
    hawni-a'nani pa rha'at la onta wawannu, noka nher niana nhiurni-wnia'anni re honona
    pa nlernohor reria. Nodia re'eni-tniarnu, nhiurni-wnia'anni honona maka nlernana
    la Padan Arama, nwaror nana nla'awa amni Isak de, la'a Kana'ana nohananni-taniaratni.
  rgu-rgu: Basa de Yakob mulai nafafau hata-heto nara. Boe ma ana nasasaꞌe sao-ana
    nara basa si reuꞌ onta lain, ma foo neni katemaꞌ banda nara, ma hata-heto fo ana
    hapu nai Padan Aram, de ara fali leo dae Kanaꞌan reu.
  som-som: Markaasuu Yacquub kacay, carruurtiisii iyo naagihiisiina wuxuu fuushiiyey
    awrtii;
  lat-VUC: Surrexit itaque Jacob, et impositis liberis ac conjugibus suis super camelos,
    abiit.
  aoi-aoi: Eneja kembirra arakba nuwurraki-larrngkwaburranga Jekaba ena-langwa amurndakijika
    kajungwa neniki-lawurradi-yada nakina nungwenikba-wa Keninu-wa. Neni-njawudanguma
    nakina kamila-langwa-manja mirirrba wurriyukwayuwa ena-langwa akwa ngawa dadingiyenikba-kiya
    aburringajukwaba. Numurndaki-larrka jiba iya nenukwuda nawurraki-lyengmanguma
    arakba akwa ngawa amurndakijika-murriya amurndakibina nu-manguma nakina akina-manja
    angalya Mejubudamiya.
  eng-ASVBT: Then Jacob rose up, and set his sons and his wives upon the camels;
  mna-mna: Tabe Yakop imaŋga mi iyauyau mbili ma mburu kini boozomen ta ikam su lele
    pakaana ki Mesopotamia na, mi iur kusiini bizin ma lutuunu bizin sala kamel kini,
    to ziŋan timaŋga be tila ki Yakop tamaana Isak, tau imbotmbot su toono Kanaan
    na.
  ita-1885: E Giacobbe si levò, e mise i suoi figliuoli e le sue mogli in su de' cammelli.
  eng-LXXUP: And Jacob arose and took his wives and his children up on the camels;
  eng-ULB: Then Jacob arose and placed his sons and his wives upon the camels.
  spa-VBL: Así que Jacob se alistó. Ayudó a sus hijos ya sus esposas a subir a los
    camellos,
  fra-_FOB: Alors Jacob se leva, et fit monter ses enfants et ses femmes sur les chameaux.
  mal-mal: അങ്ങനെ യാക്കോബ് എഴുന്നേറ്റ് തന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും ഒട്ടകപ്പുറത്തു
    കയറ്റി.
  urd-GVR: Tab Yāqūb ne uṭh kar apne bāl-bachchoṅ ko ūṅṭoṅ par biṭhāyā
  suz-BL: मिनु याकूब सुनी कना बोक्‍शा, आ आलपुकी नु आ मीशपुकी दलओंठ तारी ङोइक्‍पदा
    बाक्‍त।
  ita-1927: Allora Giacobbe si levò, mise i suoi figliuoli e le sue mogli sui cammelli,
  ckb-ckb: ئیتر یاقوب هەستا و منداڵەکانی و ژنەکانی سواری وشترەکان کرد.
  eng-BBE: Then Jacob put his wives and his sons on camels;
  crx-NTPO: '''Et Jacob dudinya ''ink''ez duye''ke ''ink''ez du''atke cha ''enne ts''iyawh
    nyoo camel k''ebinla.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಎದ್ದು ತನ್ನ ಮಕ್ಕಳನ್ನೂ, ತನ್ನ ಹೆಂಡತಿಯರನ್ನೂ ಒಂಟೆಗಳ ಮೇಲೆ ಹತ್ತಿಸಿ,
  bbb-bbb: Bu ijiege kuaravoga Jekafu fune una Kenani asoe fuone e Aeseki fino ijia
    vakiro sinuome fuone kanafui. Areme fune uri ame fuone ijiakiro bararafa fuone
    ije kaenamiana fanu kamero ijia uniae. Areme fune uri e fuone imevo ije kiamo
    bu uri ire fuone maeje boeje fu Mesefotemia ijia fikinu karima ijiakina fanu fuone
    boeje fu saema ijene kaenamiana bune ude vakoga Jekafu rade mani.
  tam-2017: அப்பொழுது யாக்கோபு எழுந்து, தன்னுடைய பிள்ளைகளையும், மனைவிகளையும் ஒட்டகங்கள்மேல்
    ஏற்றி,
  spa-RV-1909: Entonces se levantó Jacob, y subió sus hijos y sus mujeres sobre los
    camellos.
  ron-BTF: Atunci Iacob s-a ridicat şi a aşezat pe fiii săi şi pe soţiile sale pe
    cămile;
  eng-WEBP: Then Jacob rose up, and set his sons and his wives on the camels,
  eng-FBV: So Jacob got ready. He helped his children and his wives onto the camels,
  nld-1939: Toen stond Jakob op, zette zijn zonen en vrouwen op kamelen,
  nch-BL: Huajca Jacob mocualtali para tacuepilis ipan tali Canaán campa itztoya itata,
    Isaac. Quinilhui iconehua huan isihuajhua ma tejcoca ipan camellos. Huan quicuic
    nochi cati iniaxca huan quistejque ipan ojti. Nojquiya quinhuicac nochi tapiyalme
    cati quinselijtoya por itequi ipan tali Aram. Quej nopa quisqui para tacuepilis
    tali Canaán campa itztoya itata, Isaac.
  tfr-NTPO: Eshko ga Labán to ba öng zok shtë kjok shto obl̈ë. Sök l̇l̇ëm wopro ga
    ba sböpga jyãgl̈o tjeng ba ushko l̈i l̈ũyotkara Raqueldë. Eshkoshko ga Jacob poshäryono.
    E irgo ga ba wapga, ba boyga, e opyono l̈ok ba öng jëkkl̈o sok këskës l̈i kjing
    go, ga toe. Ba öng kës jëk tjeng ba tjok, ba l̇l̇ëbo baĩya tjeng kës töna tjeng
    Padán Aram kjokyo l̈i, e söra jek ba tjok bakoe. Ga to jongya Canaán kjokyo, ba
    data Isaac sökshko.
  vie-1934: Gia-cốp bèn đứng dậy, đỡ vợ và con lên lưng lạc đà,
  hin-CV: तब याकोब ने अपने बालकों एवं पत्नियों को ऊंटों पर बैठा दिया,
  eng-OURB: Then Jacob [Supplanter] rose up, and set his sons and his wives on the
    camels,
  spa-BES: Entonces Jacob puso sus mujeres y sus hijos en camellos;
