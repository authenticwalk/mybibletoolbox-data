verse: GEN.031.001
translations:
  mal-C: “ഞങ്ങളുടെ അപ്പന്റെ സ്വന്തമായിരുന്നതെല്ലാം യാക്കോബ് എടുത്തു; അപ്പന്റെ സ്വത്തിൽനിന്ന്
    അദ്ദേഹം ഈ ധനമെല്ലാം സമ്പാദിച്ചിരിക്കുന്നു,” എന്നു ലാബാന്റെ പുത്രന്മാർ പറയുന്നതായി
    യാക്കോബ് കേട്ടു.
  deu-TKW: 'Da kam ihm zu Ohren, welche Reden die Söhne Labans führten: Jakob hat
    alles an sich gebracht, was unserem Vater gehörte, und von dem, was unserem Vater
    gehörte, hat er all diesen Reichtum zuwege gebracht.'
  lin-lin: 'Jakobi ayokaki bana mibali ya Labani koloba : « Jakobi azwi biloko nyonso
    ya tata na biso mpe ezali na nzela ya biloko yango nde akomi na bozwi oyo nyonso. »'
  cbr-NT: '''Aínbi ka Jacobnën aín kuku Labánën bëchikë kamax a ñui kikë bana kuakëxa:
    Jacobnën ka kamabi ñuina nun papan ''arakakë biaxa, a bitankëx ka anun ñuñuira
    bërí ''ikë kikë bana kuakëxa.'
  eng-LSV: And he hears the words of Laban’s sons, saying, “Jacob has taken all that
    our father has; indeed, from that which our father has, he has made all this glory”;
  bmu-bmu: 'Labangö nahönurupŋan keu kewö jigetka Jeikobkö kezapŋe geiga mörök: “Iwininan
    yuai buŋa qeba malöhi, Jeikobnöŋ mi pakpak kalöpköba könjörata aŋgön kölök. Iwininaŋgö
    sukinapŋi galöm köla miaŋgöreŋök inapŋi pakpak mi nanŋaŋgöra miwikŋaiba kindiŋbirik
    akza.”'
  eng-GNV: Now he heard the words of Labans sonnes, saying, Iaakob hath taken away
    all that was our fathers, and of our fathers goods hath he gotten all this honour.
  eng-WEBSTER: And he heard the words of Laban's sons, saying, Jacob hath taken away
    all that was our father's; and of that which was our father's hath he obtained
    all this glory.
  nhw-BL: Pero Jacob quimatqui para iconehua Labán quiijtojtinemiyayaj para yaya quicuitoya
    nochi catli iaxca inintata, Labán huan ica ya nopa Jacob moricojchijtoya.
  swh-ONEN: Yakobo akawasikia wana wa Labani wakisema, “Yakobo amechukua kila kitu
    kilichokuwa cha baba yetu naye amepata utajiri huu wote kutokana na vile vilivyokuwa
    mali ya baba yetu.”
  bba-bba: Sɔ̃ɔ teeru Yɑkɔbu u nuɑ Lɑbɑnin bibu bɑ ɡerumɔ bɑ mɔ̀, Yɑkɔbu u bɛsɛn tundon
    ɑrumɑni kpuro ɡurɑ mɑ u kuɑ dukiɑɡii.
  eng-KJVCPB: And he heard the words of Laban’s sons, saying, Jacob hath taken away
    all that was our father’s; and of that which was of our father’s hath he gotten
    all this glory.
  cpy-cpy: 'Ikemaki Jacob ikenkithawaetzi itomipaeni Labán, ikanteeyini: “Raapithatakaeri
    Jacob maawoeni ipirapaeni apaapate, rootakira rashaahantantakari.”'
  mpx-mpx: Yakobo wasa i hago Leiban natunau bolau hi baaba kaiwena hi ba, “Tamala
    wana bugubugul gegewena Yakobo i bugulan te i gogomwaui e.”
  wbp-wbp: Ngaka-kari, Jakupurlu-jana kaja-nyanu-patu Lapana-kurlangu-patu purda-nyangu
    kujalpalurla nyanunguku nginji-wangkaja. Kujanyalpalu-nyanu wangkaja, “Ngalipakupalangurlu
    jaji-pardurlu kamparrurlu nyiyarningkijarra kala-nyanu mardarnu. Kala Jakupurlulkurla
    muku manu jurnta panuju, manu jalangu-ka nyina nyiyarningkijarra-kurlu.”
  luo-luo: Jakobo nowinjo ni yawuot Laban ne wacho niya, “Jakobo osekawo gik ma wuonwa
    nigo duto kendo oseyudo mwandugi duto koa kuom wuonwa.”
  meu-meu: 'Bena Iakob ese Laban natuna mamaruanedia edia maumau e kamonai: idia na
    e maumau, eto “Iakob ese tamamai ena kohu idoinai vada e abihaia, unu amo ena
    taḡa idoinai vada e abi”.'
  npi-ULB: याकूबले लाबानका छोराहरूले यसो भनेका सुने, “हाम्रा पिताका सबै थोक याकूबले
    लिएका छन्, र हाम्रा पिताका सम्पत्तिबाट नै तिनले यी सबै सम्पत्ति पाएका हुन् ।”
  yor-yor: Jakọbu sì gbọ́ pé àwọn ọmọ Labani ń wí pé, “Jakọbu ti gba gbogbo ohun ìní
    baba wa, ó sì ti kó ọrọ̀ jọ fún ara rẹ̀ lára àwọn ohun tí í ṣe ti baba wa.”
  emp-NTPO: 'Maʌ̃ ewarid̶e Labaʌ̃ warrarãba Jacoboda nãwã biẽ́ jara panasid̶aa: –Jacoboba
    jũma dai zezad̶eda edaped̶a bio ne bara b̶esia.– Mãwã jara panʌda Jacoboba cawasia.'
  ind-ind: Suatu hari, Yakub mendapat kabar bahwa anak-anak lelaki Laban saling bersungut-sungut
    tentang dia, “Yakub sudah merampas harta ayah kita. Semua kekayaannya itu dia
    peroleh dari ayah kita!”
  pes-OPCB: 'روزی یعقوب شنید که پسران لابان می‌گفتند: «یعقوب همهٔ دارایی پدر ما را
    گرفته و از اموال پدر ماست که اینچنین ثروتمند شده است.»'
  ssx-ssx: Dieikopema꞉ta꞉ mo Leibenina꞉ eiyeke tonuma꞉ lemekeeki opieke ekita꞉ dupae.
    Dieikopema꞉ta꞉ mo nika꞉ apa꞉ma꞉ wia haya꞉ ale paeyao ma꞉la꞉me laa Ipika꞉ hamoko
    hala꞉ ekita꞉ mo nika꞉ apa꞉na꞉eki ma꞉la꞉ ekima꞉ pa꞉la꞉mee lemekeeki opiekeme.
  lcm-lcm: Na Iakov kala longong kana keve nat a Laban kipo angtokai ta, “Iakov nang
    katala luk aongos a sa na tamara katapo atogon ia na kala tauia le si kana keve
    bil a tamara.”
  aer-aer: Ikwere iperre Jacob-ele aweke ikwere-arle Laban-eke alere areye tyele angkerreke
    ikweretye, “Urreke Jacob apetyetyenhenge akngeye anwerne-kenhele arne arunthe
    atnyeneke, kenhe re akenhe anteme arne ingkirreke akngeye anwerne-kenhe-nge rakeke.
    Re arne akngeye anwerne-kenhele mpwareke re arne itnenhe ikwere inetyenhenge.”
  tgl-ULB: Ngayon narinig ni Jacob ang mga salita ng mga anak ni Laban, na sinabi
    nila, “Kinuha ni Jacob ang lahat na mga pag-aari ng ating ninuno, at galing sa
    mga pag-aari ng ating ninuno ang lahat nang nakuha niyang kayamanan.”
  nop-nop: Laban mihiŋiyedi mede yogiŋ u Yakobo’walaŋ magi ginaŋ foguk. Mede indiŋ,
    “Yakobo adi betnik’walaŋ nemenemek hogohogok moŋgodapmaguk. Biyagoŋ kuyoŋ, nemek
    betnik netok gigit hakuk u bumbut moŋgola me bomboŋnit tuguk.”
  kca-kca: 'Щӑԓта Лаван пŏхәт йасӈәт Иаков хуԓтсәԓы, ԓыв щиты пŏтәртсәт: «Ащев тӑйәм
    тащ Иаков иса нŏх ўймаԓ, щишән ԓўв тащәӈа йис».'
  cbu-NT: Labansha wip kamuz tputsee tsiyatarangu; Na Akop kurikpan taakiya. Maachiri
    zapanshita. Itaru, anoo ichingaru apapanandari maachirita, tát tát ashiranganaya.
  hui-hui: Yagaba ibu hale halu hearia Labana igini bu hearume lalu, Yagaba ibugua
    ina abanaga mbirale wiaru ibu mo hai halu kagome ibu mbirale dewawi homogo haragonida,
    laga bira layane hale hene.
  wrs-wrs: Doa Yakopva os hellena, Lapanna ombolva os uvna, Yakopva mana vemamba pina
    arana doa dambna, Yakopva ditowondva noinda lohv, arana kolmal iav.
  mya-mya: လာ​ဗန်​၏​သား​တို့​က``ငါ​တို့​၏​ဖ​ခင်​ပိုင်​သ​မျှ ပစ္စည်း​တို့​ကို​ယာ​ကုပ်​ယူ​သွား​လေ​ပြီ။
    ဖ​ခင်​ပိုင် ဆိုင်​သော​ပစ္စည်း​ဖြင့်​သူ​၌​စီး​ပွား​တက်​လာ​ပြီ'' ဟူ​၍​ပြော​ဆို​သံ​ကို​ယာ​ကုပ်​ကြား​သိ​ရ​လေ
    သည်။-
  cbi-NTPO: Bene Jacob mijami naa Labán' nalaya, yanu kumuinchi junu yala' apachi
    jumunu tene dekake' juntsachin taruku ne tiyaive, tis nendetsuñuba.
  bod-N: དེ་ཡང་ཡ་ཀོབ་ཀྱིས་ལཱ་པན་གྱི་བུ་རྣམས་ཀྱི་ངག་ལས་ཁོས་ངེད་ཅག་གི་ཕ་ཡི་རྒྱུ་ནོར་ཐམས་ཅད་ཕྲོགས་པ༌དང༌།
    ངེད་ཅག་གི་ཕ་ལ་བརྟེན་ནས་ད་ལྟ་ཁོ་འབྱོར་ཕྱུག་ལྡན་པར་གྱུར་པ་ཡིན་ཞེས་སྨྲ་བ་ཐོས༌སོ།།
  wsk-wsk: Jacob den marir Laban ko namarari nu kumik ko balukasan mu tai due naguram
    se ikiam, “Jacob anananga ba ko mel suen biya nu giam! Ale nu aitak mel suen biya
    ago bagoso,” makasan.
  kkl-kkl: Yakub tupne taogti, olog wamogpa, Laban elmabori yubu lelamekti, “Yakubti
    nuni yongdinge sae agha nia mangkina tolamlari, nia mangkina tup talamla,” alameka
    Yakubti ka'ebaog.
  sna-sna: Jakobho akanzwa kuti vanakomana vaRabhani vakanga vachiti, “Jakobho atora
    zvose zvaiva zvababa vedu uye awana upfumi hwose uhu kubva kune zvaiva zvababa
    vedu.”
  spa-BLM: 'Jacob escuchó las palabras de los hijos de Labán, que decían: “Jacob se
    ha llevado todo lo que era de nuestro padre. Ha obtenido toda esta riqueza de
    lo que era de nuestro padre”.'
  beu-beu: Yakob ana vengmee se, Laban oal ang naung aing vengmateng hula, “Yakob
    ana timang epasaka ang naung emangpi medit metma epasaka ening iila”
  cac-cac: 'Ayic ix yab''an vin̈aj Jacob to a eb'' vin̈ yuninal vin̈aj Labán, vanxo
    yalanq''ue eb'' vin̈ icha tic: B''eyumxo vin̈aj Jacob tic yuj jantac tas ix yiq''uec''
    d''a vin̈ co mam, xchi eb'' vin̈.'
  swh-ULB: Basi Yakobo akasikia maneno ya wana wa Labani, wakisema, “Yakobo amechukuwa
    yote yaliyokuwa ya baba yetu, na ni kutoka katika mali ya baba yetu amepata utajiri
    wake.”
  bel-bel: 'І пачуў Якаў словы сыноў Лаванавых, якія казалі: Якаў завалодаў усім,
    што было ў бацькі нашага, і з маёмасьці бацькі нашага склаў усё багацьце гэта.'
  deu-ELBBK: 'Und er hörte die Worte der Söhne Labans, die sprachen: Jakob hat alles
    genommen, was unserem Vater gehörte; und von dem, was unserem Vater gehörte, hat
    er sich all diesen Reichtum verschafft.'
  mbb-OT: Nezineg ni Jacob is lalag te menge anak ni Laban, ke sikandan te, “Migkuwe
    en ni Jacob is hapit langun he menge azen te amey tew. Is langun he ketiǥeyunan
    din ne ebpuun te menge azen te amey tew.”
  msc-msc: 'Laban dencɛilu tɛrɛ ye a fɔla ko: «Yakuba ra an fala nanfulu bɛɛ ta. A
    ra a jɛrɛ kɛ fentii ri wo rɔ an fa bolofen dɔ.» Wo kuma fɔra Yakuba yɛ.'
  mal-2015: എന്നാൽ ഞങ്ങളുടെ അപ്പന്നുള്ളതൊക്കെയും യാക്കോബ് എടുത്തുകളഞ്ഞു ഞങ്ങളുടെ അപ്പന്റെ
    വകകൊണ്ടു അവൻ ഈ ധനം ഒക്കെയും സമ്പാദിച്ചു എന്നു ലാബാന്റെ പുത്രന്മാർ പറഞ്ഞ വാക്കുകളെ
    അവൻ കേട്ടു.
  tuo-NT: Jacob Labán põꞌrã cʉ̃rẽ ucjase quetire tʉꞌocʉ niwĩ. “Jacob marĩ pacʉ ye
    níꞌquere ẽꞌmapeꞌo, te meꞌrã cʉ̃ peꞌe peje cʉogʉ tojami,” nicãrã niwã.
  gup-gup: Kaluk Jacob wobekkang bu Laban nuye bebeywurd birriyimi, “Jacob kang rowk
    nawu Ngabbard nuyeni, dja kore nawu Ngabbard nuyeni nungka kukenminj.”
  met-met: Yekop xap haruanga ba Laban garang lupdi daharua ba, “Yekop xap tibura
    xalinging longgalo masup saing xap xalinging longgalo masok mana tibura xalingindi.”
  gvs-gvs: E Yakobo vala inove bego Lebani natunao koroto sikúluwo sidigo kadi, ‘Tamada
    konana madabokidi Yakobo isonanedi. Yakobo ina esaesa madabokina moe tamada ina
    esaesa isonane.’
  rmc-rmc: 'O Jakob šunďa, sar o čhave le Labanoskre peske vakerenas: „O Jakob iľa
    savoro, so sas amare dadeskro. Savoro peskro barvaľipen dochudňa amare dadestar.“'
  nlg-nlg: Ma Jacob te rongovia na rongorongo ge rana dalena Laban tara vuivuni ni
    hughuhughu, mara ghaghua, “A Jacob te mane lologho ngangata, hauva ka, anina lei
    lologho te lavighi ta nina lologho a tamada.”
  dgr-DOGNT: Jacob, Laban weza dıı hagedı yeghǫ ıìkw'o, “Jacob, gotà wets'ǫ tıts'aàdìı
    hazǫǫ̀ neyı̨į̀wa. Gotà wets'ǫ t'asìı t'à dǫ ahxee whelı̨,” gedı.
  pes-OPV: 'و سخنان پسران لابان را شنید که می گفتند: «یعقوب همه مایملک پدر مارا گرفته
    است، و از اموال پدر ما تمام این بزرگی رابهم رسانیده.»'
  ron-1924: 'Иаков а аузит ворбеле фиилор луй Лабан, каре зичяу: „Иаков а луат тот
    че ера ал татэлуй ностру ши ку аверя татэлуй ностру шь-а агонисит ел тоатэ богэция
    ачаста.”'
  ben-OBCV: যাকোব শুনতে পেলেন যে লাবনের ছেলেরা বলাবলি করছে, “আমাদের বাবার অধিকারভুক্ত
    সবকিছু যাকোব ছিনিয়ে নিয়েছে এবং আমাদের বাবার যেসব ধনসম্পদ ছিল তা নিয়েই তার বাড়বাড়ন্ত
    হয়েছে।”
  lex-lex: 'Yakopa natlin nana Laban a''nani re rakot emkadi la: “Yakopa na'' momuou
    oleka it amni re''eni-tniarnu re honona, ne la''a it amni re''eni-tniarnu re,
    pa namoria re''eni-tniarnu.'
  rgu-rgu: Laiꞌ esa, de Yakob namanene Laban ana nara bei dea rae, “Yakob namasuꞌi
    naan seli so, nana huu ana aro nameti ita papa na hata nara.”
  som-som: Wuxuu maqlay hadalkii Laabaan wiilashiisii, iyagoo leh, Yacquub baa wixii
    aabbeheen oo dhan wada qaatay, oo xoolahan oo dhan wuxuu ku helay wixii aabbeheen.
  lat-VUC: 'Postquam autem audivit verba filiorum Laban dicentium: Tulit Jacob omnia
    quæ fuerunt patris nostri, et de illius facultate ditatus, factus est inclytus:'
  aoi-aoi: Bi...ya kembirra n-engkirrikama Jekaba ayakwa Lebina-langwa warninikuwena
    nenumini-lyelyimbukweyinuma neni-yarrumurnduwarnuma ena-langwa-langwa wurrakina.
    Ne-yama, “Jekabe-ka nakina ni-larrngkuwilyakama ababurna-langwe-ka amurndakijika
    ngakwurra-langwa-langwa nungwanyungwa. Numinababurne-ka amurndakijika nakina aduwaba,
    umba nungwanyungwa-langwa adinuba-wiya ababurna-langwa akina-da,” ne-yama.
  eng-ASVBT: And he heard the words of Laban’s sons, saying, Jacob hath taken away
    all that was our father’s; and of that which was our father’s hath he gotten all
    this glory.
  mna-mna: 'Kaimer to Yakop ileŋ Laban lutuunu bizin tizzo ta kembei. Tiso: “Yakop
    ti iyo koroŋ ta boozomen ki tamanda ma imap. Koroŋ ta boozomen kini tiŋga na,
    imar pa tamanda tau.”'
  ita-1885: 'OR egli udì le parole de'' figliuoli di Labano, che dicevano: Giacobbe
    ha tolto a nostro padre tutto il suo avere; e di quello ch'' era di nostra padre,
    egli ha acquistata tutta questa dovizia.'
  eng-LXXUP: And Jacob heard the words of the sons of Laban, saying, Jacob has taken
    all that was our father’s, and of our father’s property has he gotten all this
    glory.
  eng-ULB: Now Jacob heard the words of Laban's sons, that they said, “Jacob has taken
    away all that was our father's, and it is from our father's possessions that he
    has gotten all this wealth.”
  spa-VBL: 'Jacob descubrió que los hijos Labán decían: “Jacob se ha quedado con todo
    lo que le pertenecía a nuestro padre. Toda su riqueza la obtuvo de nuestro padre”.'
  fra-_FOB: 'Or Jacob entendit les discours des enfants de Laban, qui disaient: Jacob
    a pris tout ce qui appartenait à notre père; et c''est de ce qui était à notre
    père, qu''il s''est acquis toute cette richesse.'
  mal-mal: എന്നാൽ “ഞങ്ങളുടെ അപ്പനുള്ളതെല്ലാം യാക്കോബ് എടുത്തുകളഞ്ഞു ഞങ്ങളുടെ അപ്പന്റെ
    വകകൊണ്ട് അവൻ ഈ ധനം എല്ലാം സമ്പാദിച്ചു” എന്നു ലാബാന്റെ പുത്രന്മാർ പറഞ്ഞ വാക്കുകളെ
    യാക്കോബ് കേട്ടു.
  urd-GVR: Ek din Yāqūb ko patā chalā ki Lāban ke beṭe mere bāre meṅ kah rahe haiṅ,
    “Yāqūb ne hamāre abbū se sab kuchh chhīn liyā hai. Us ne yih tamām daulat hamāre
    bāp kī milkiyat se hāsil kī hai.”
  suz-BL: मिनु लाबान आ तौपुकीमी “याकूबमी आंइ आफ आ मारेइ मारेइ नेल्‍ल रोइक्‍ताक्‍व।
    आंइ आफ आ शोंप रे शोंप पाइश्‍शो दुम्‍त” देंशो, याकूबमी नेना बाक्‍त। उत्‍पत्ती ३०:३५
  ita-1927: 'Or Giacobbe udì le parole de’ figliuoli di Labano, che dicevano: “Giacobbe
    ha tolto tutto quello che era di nostro padre; e con quello ch’era di nostro padre,
    s’è fatto tutta questa ricchezza”.'
  ckb-ckb: 'یاقوب گوێی لە کوڕەکانی لابان بوو کە دەیانگوت: «هەموو ئەوەی هی باوکمان
    بوو یاقوب بردی و لە ڕێگەی ماڵ و سامانی باوکمانەوە ئەم هەموو سامانەی پێکەوە نا.»'
  eng-BBE: Now it came to the ears of Jacob that Laban's sons were saying, Jacob has
    taken away all our father's property, and in this way he has got all this wealth.
  crx-NTPO: '''Et Jacob, nyoonne Laban buzkeh yalhulhduk budants''o, njan nduhutni,
    “Jacob ndai la ''ubá ooch''e'' ts''iyawh yilhchoot ''ink''ez ndai la ''ubá ooch''e''
    ''i be hoonzoo'' ''unt''oh suli''.”'
  kan-OKCV: ಲಾಬಾನನ ಮಕ್ಕಳು, “ನಮ್ಮ ತಂದೆಗೆ ಇದ್ದವುಗಳನ್ನೆಲ್ಲಾ ಯಾಕೋಬನು ತೆಗೆದುಕೊಂಡು, ನಮ್ಮ
    ತಂದೆಗಿದ್ದವುಗಳಿಂದ ಈ ಘನತೆಯನ್ನೆಲ್ಲಾ ಪಡೆದಿದ್ದಾನೆ,” ಎಂದು ಹೇಳುವ ಮಾತುಗಳನ್ನು ಯಾಕೋಬನು ಕೇಳಿದನು.
  bbb-bbb: Ijiege rena maza be Jekafu fu fieke kaju fuone Rebanido anafa fari ije
    bu kuae, Iviama Jekafu funeka e anuigi rena sinuome zarae. Ijadufuo maeje fu ire
    boeje asoe nuvuone fu kema ije fune fure kari furimano kuae.
  tam-2017: 'பின்பு, லாபானுடைய மகன்கள்: “எங்கள் தகப்பனுக்கு உண்டானவைகள் அனைத்தையும்
    யாக்கோபு எடுத்துக்கொண்டான்” என்றும், எங்கள் தகப்பனுடைய பொருட்களினாலே இந்த செல்வத்தையெல்லாம்
    அடைந்தான் என்றும் சொன்ன வார்த்தைகளை யாக்கோபு கேட்டான்.'
  spa-RV-1909: 'Y OÍA él las palabras de los hijos de Labán, que decían: Jacob ha
    tomado todo lo que era de nuestro padre; y de lo que era de nuestro padre ha adquirido
    toda esta grandeza.'
  ron-BTF: 'Şi a auzit cuvintele fiilor lui Laban, spunând: Iacob a luat tot ce era
    al tatălui nostru; şi din ceea ce era al tatălui nostru el a dobândit toată această
    glorie.'
  eng-WEBP: Jacob heard Laban’s sons’ words, saying, “Jacob has taken away all that
    was our father’s. He has obtained all this wealth from that which was our father’s.”
  eng-FBV: Jacob found out that Laban's sons were saying, “Jacob has taken everything
    that belonged to our father. All the wealth he has actually came from our father.”
  nld-1939: 'Jakob vernam, dat de zonen van Laban zeiden: Jakob heeft zich meester
    gemaakt van heel het vermogen van onzen vader, en zich uit de bezittingen van
    onzen vader al die rijkdom verworven.'
  nch-BL: Pero Jacob quimatqui para iconehua Labán quiijtojtinemiyayaj para yaya quicuitoya
    nochi cati iaxca inintata, Labán huan ica ya nopa Jacob moricojchijtoya.
  tfr-NTPO: Miydara Jacobdë ga Labán wapga to l̈öng tjl̈ẽ ëng kong ga «Bi data l̇l̇ëbo
    kjrara Jacobdë drete. E go ga beno dbur ara» l̈e.
  vie-1934: 'Gia-cốp được nghe lời các con La-ban nói rằng: Gia-cốp đã lấy hết gia
    tài cha ta, và vì nhờ của cha ta, nên mới được giàu có dường ấy.'
  hin-CV: याकोब के कानों में यह समाचार पड़ा कि लाबान के पुत्र बड़बड़ा रहे थे, “याकोब
    ने तो वह सब हड़प लिया है, जो हमारे पिता का था और अब वह हमारे पिता ही की संपत्ति
    के आधार पर समृद्ध बना बैठा है.”
  eng-OURB: He sh'ma ·heard obeyed· the words of Laban [White]’s sons, saying, “Jacob
    [Supplanter] has taken away all that was our father’s. From that which was our
    father’s, has he gotten all this wealth.”
  spa-BES: 'Y vinieron a oídos de Jacob los hijos de Labán, diciendo: Jacob se ha
    llevado todas las propiedades de nuestro padre, y de esta manera ha obtenido toda
    esta riqueza.'
  tdx-tdx: Jinanji’e ty enta’ o ana-dahi’ i Labaneo, nanao ty hoe, Finao’ Iakòbe ze
    fonga fanañan-drae’ay; le ty varan-drae’ay ty nampañefoefo aze.
  vid-vid: Lelo Yakobo nakahulika kota wana wasongolo wa Labani nawali wolonga, “Yakobo
    nakahola chila chinhu cha mhaza wa hetwe, na ndo kawa na lufufu.”
  pwg-pwg: Jeikap sisiya ivi yanei da Leiban natunatuna ivivi sisiya ivonavona bo,
    “Jeikap ita mamai ina bera kudubina iyabigogona yavui. Ma ina mura na ita mamai
    gwabinai.”
  eng-OKE: And he heard the words of Laban’s sons, saying, Jacob hath taken all that
    was our father’s; and of that which was our father’s he hath gotten all these
    possessions.
  tha-KJV: ยาโคบได้ยินบุตรชายของลาบันพูดว่า “ยาโคบได้​แย่​งทรัพย์ของบิดาเราไปหมด เขาได้​ทรัพย์สมบัติ​ทั้งหมดนี้มาจากบิดาเรา”
  por-BR-2018: 'E ouvia ele as palavras dos filhos de Labão que diziam: Jacó tomou
    tudo o que era de nosso pai; e do que era de nosso pai adquiriu toda esta grandeza.'
  bco-bco: Labana꞉ inso꞉wa꞉yo꞉ egele nenelai a꞉la꞉sio꞉, “Kelego꞉ dowa꞉lo꞉ da꞉lab a꞉no꞉
    tambo Ya꞉koba꞉ afale dia꞉sa꞉ga꞉, e wilo꞉ kalu dowab” a꞉la꞉do꞉ nenelo꞉ a꞉no꞉ Ya꞉kobo꞉
    dabu.
  deu-ELO: 'Und er hörte die Worte der Söhne Labans, welche sprachen: Jakob hat alles
    genommen, was unserem Vater gehörte; und von dem, was unserem Vater gehörte, hat
    er sich all diesen Reichtum verschafft.'
  ktm-ktm: Yakop ihrung ihpa ndre kayon su eri hampa ihpa, “Yakop ti indrekuni sane
    huyen tan tama’ tidu indrinum. Iy ikuni sane tan tama’ tidu pe ihnan tadan ihur
    ile sulo-on odo eriy.”
  caa-caa: 'Pues entonces e Jacob cꞌotoy unata que uyunenobꞌ e Labán war axana oꞌjronobꞌ
    upater cocha era y chenobꞌ: “E Jacob cꞌapa uchꞌami meyra lo que tuaꞌ ani catata,
    y coner ayan ixto meyra utumin”, xeꞌ chenobꞌ uyunenobꞌ e Labán.'
  eng-WYC-2018: After that, Jacob heard the words of the sons of Laban, that said,
    Jacob hath taken away all things that were our father’s, and of his chattel Jacob
    is made rich, and noble, (or and Jacob was made rich, and noble, out of our father’s
    possessions).
  epo-epo: 'Li aŭdis, ke la filoj de Laban parolis jene: Jakob forprenis la tutan
    havon de nia patro, kaj el la havo de nia patro li akiris la tutan riĉecon.'
  uig-PIN: 'Əmma Yaⱪup Labanning oƣullirining: — Yaⱪup atimizning pütün mal-mülkini
    elip kǝtti; uning erixkǝn bu dɵliti atimizning tǝǝlluⱪatidin kǝlgǝn, deginini
    anglap ⱪaldi.'
  beo-beo: 'Ya:igobe da La:iba:ne egefelali ilia sia:i amane, “Ya:igobe da ninia ada
    ea gagui huluane wamolai dagoi. Ea gagui huluane da ninia ada ea musa: gagui liligi,”
    amo sia: Ya:igobe da nabi.'
  tpi-OTNT: Jekop i harim ol pikinini man bilong Laban i tok olsem, “Jekop i kisim
    olgeta samting bilong papa bilong yumi, na long dispela pasin em i kamap man i
    gat planti samting tru.”
  hau-SA: Yaƙub ya ji cewa ’ya’ya Laban mazan suna cewa, “Yaƙub ya kwashe dukan abin
    da mahaifinmu yake da shi, ya kuma sami dukan wannan arziki daga abin da yake
    na mahaifinmu.”
  udu-udu: 'Dhala Yakuub ciḵki gwo jin ’kokina iya/ ma Laabaan mmo/o mo ki: AYakuub
    a’di bu’thki’da ris to ’baar mo kun ta kuma babam bana mo, dhali ’peni kuma babam
    bana mo tani a’di igamkina a’di mii adu is mmota pa ki pa kagahara mo be.'
  uig-LAT: 'Emma Yaqup Labanning oghullirining: — Yaqup atimizning pütün mal-mülkini
    élip ketti; uning érishken bu döliti atimizning teelluqatidin kelgen, déginini
    anglap qaldi.'
  nde-nde: UJakhobe wezwa ukuthi amadodana kaLabhani ayesithi, “UJakhobe usethethe
    konke ubaba ayelakho njalo usezuze yonke inotho ebingekababa.”
  ton-ton: Pea fanongo ia ki he lea ʻae ngaahi foha ʻo Lepani, ʻo pehē, “Kuo toʻo
    ʻe Sēkope ʻae ngaahi meʻa kotoa pē ʻa ʻetau tamai; pea kuo ne maʻu ʻae nāunau
    ni kotoa pē ʻi he meʻa ʻa ʻetau tamai.”
  ces-1613: 'Když pak uslyšel Jákob slova synů Lábanových, ani praví: Pobral Jákob
    všecko, co měl otec náš, a z těch věcí, kteréž byly otce našeho, způsobil sobě
    tu všecku slávu;'
  eko-eko: 'Yaakhumpa khuuziwa mattakhuzi aari olupaaye aana a Labani araka: “Yaakhumpa
    athuula zooshi paapa aariinaazo, areela mwaasa wa maali za paapa”.'
  nss-nss: Yakop ihilingiy tehe noru Lapan hu kamai ara huro pwahaltani yiy hupa,
    “Yakop kinpo topwe memelit masih ta tama yowu. Yiy irayah ndramat namandran pe
    melit tan iya soyon, ara iro kili tama yowu ko.”
  eng-WMB: Jacob heard Laban’s sons’ words, saying, “Jacob has taken away all that
    was our father’s. He has obtained all this wealth from that which was our father’s.”
  tam-TCV: “யாக்கோபு எங்கள் தகப்பனின் சொத்துக்களையெல்லாம் எடுத்துக்கொண்டான் என்றும்,
    எங்கள் தகப்பனுக்குச் சொந்தமானவற்றிலிருந்தே யாக்கோபு செல்வந்தனாகிவிட்டான்” என்றும்
    லாபானின் மகன்கள் பேசிக்கொள்வதை யாக்கோபு கேள்விப்பட்டான்.
  ceb-ULB: Karon nadunggan ni Jacob ang mga pulong sa mga anak nga lalaki ni Laban,
    nga sila miingon, “Gikuha ni Jacob ang tanan nga iya sa atong amahan, ug gikan
    sa gipanag-iyahan sa atong amahan ang tanan nga niyang katigayonan.”
  mkn-mkn: Satu kali, Yakob dapa dengar Laban pung ana dong baꞌomong bilang, “Yakob
    su kaya mau mati, tagal dia su garu bekin karíng kotong pung bapa pung harta dong.”
  pol-UBG: 'Potem Jakub usłyszał, jak synowie Labana mówili: Jakub zabrał wszystko,
    co należało do naszego ojca, i z tego, co było naszego ojca, zdobył całe to bogactwo.'
  agr-agr: 'Labágka uchiji aidau Jacopan pachis augmatuinak: “Jacopak, iina apajinu
    aajakua nuna ashí yajuaku asa, imanik shiig wiakuch wajase” tusa chichaidaun dekauwai.'
  kyc-kyc: Jekopeme Lapanena ikinyingi dupwame lao, Jekopeme rakanena bange dupwa
    nyuo kalyilyamo. Bange rakanena dupwameko baa nyuo kalyapala kamongalanapilyamo
    lao leyaminyi doko siya.
  urd-GVU: ایک دن یعقوب کو پتا چلا کہ لابن کے بیٹے میرے بارے میں کہہ رہے ہیں، ”یعقوب
    نے ہمارے ابو سے سب کچھ چھین لیا ہے۔ اُس نے یہ تمام دولت ہمارے باپ کی ملکیت سے
    حاصل کی ہے۔“
  deu-1912: 'Und es kamen vor ihn die Reden der Kinder Labans, daß sie sprachen: Jakob
    hat alles Gut unsers Vaters an sich gebracht, und von unsers Vaters Gut hat er
    solchen Reichtum zuwege gebracht.'
  ntj-ntj: Nyangka Tjayikapalu tjakulpa kulirnu palunyaku makurntalu-yanyu yanyan-yanyantu
    watjaranytja, “Wiya, Tjayikapalu-lampa mamangkatja tjiipu pirninya mantjirnu.
    Palunyalu kuwarrinya-lampa mamangkatja yulytja pirni kanyira.”
  row-row: Lao esa, Yakob rena Labꞌan ana nara ola-olaꞌ rae, “Yakob namasuꞌi seli,
    huu ana ao nabasaꞌ hita ama na hata-heto nara.”
  kan-2017: “ನಮ್ಮ ತಂದೆಯ ಆಸ್ತಿಯೆಲ್ಲಾ ಯಾಕೋಬನ ಪಾಲಾಯಿತು, ನಮ್ಮ ತಂದೆಯ ಆಸ್ತಿಯಿಂದಲೇ ಅವನಿಗೆ
    ಇಷ್ಟೊಂದು ಐಶ್ವರ್ಯವುಂಟಾಯಿತು” ಎಂಬುದಾಗಿ ಲಾಬಾನನ ಮಕ್ಕಳು ಹೇಳಿಕೊಳ್ಳುವ ಮಾತುಗಳು ಯಾಕೋಬನ ಕಿವಿಗೆ
    ಬಿದ್ದವು.
  ena-ena: Laban ninadinu agɨlaŋ Jekopɨ saŋ humɨgaŋ vɨhɨlɨ vivi abavɨhadami. Jekopɨ
    agaŋ aludɨ iavaŋ dɨ sabaŋ akuaba akuaba sɨkasɨkan viavɨla hɨnidaci iaha habɨlavɨdaci
    Jekopɨ nɨbu akuaba akuaba akape daŋ hɨnidi uavɨhadami. Hameŋ abavɨdaci Jekopɨ
    ciaŋ hɨjɨ agadɨ igahɨlami.
  tgo-tgo: Jeikob i loŋwevaidiya Leiban le ŋgaŋga thɨ liliya ghautu. Thɨŋa, “Jeikob
    kaero i mbanɨvao bigibigiko wolaghɨye weya ramanda Leiban. I mbana ramanda le
    bigibigiko na i vakaiwoŋa na i vakatha ghamberegha i vwenyevwenye.”
  yap-yap: Jakob e rung’ag ni be yog fapi pagel ni fak Laban ni yad be ga’ar, “I Jakob
    e kefek urngin tin nib mil suwon ko chitamangidad. Kefel’ rogon ko tirok e chitamangidad.”
  tet-tet: Dala ida, Yakob rona Laban oan sia dale baa malu naꞌak, “Yakob neꞌe soi
    basuk, tan nia koi namara itakaan aman sasoin tiꞌan.”
  hlt-MCSB: Tedae Laban ca rhoek kah olka la, “Jakob loh a pa koe te boeih a loh dongah
    hekah thangpomnah boeih he khaw a pa koe ni hlawp a bawn,” a ti uh te a yaak.
  mdy-ETH: ላኣባኮ ዓቲንቆ ናኣታ፦ «ያይቆኦቤ ኑ ዓዶ ቆልሞ ዔኬኔ፤ ሃያ ቆሎ ቢያ ዒ ዴንቄሢ ኑ ዓዶይዳፓኬ» ጌዒ ጌዒ ኬኤዛሢ
    ያይቆኦቤ ዋይዜኔ።
  twi-ASANTE: Yakob tee sɛ Laban mmammarima no reka sɛ, “Yakob afa yɛn agya ho nneɛma
    nyinaa. Nʼahonya nyinaa firi yɛn agya nneɛma a wafa no.”
  bhl-bhl: 'Beli, deiw mak ding mak, Sekow e Alaban em muluwel biim bakabiliw weng
    mak kililete: I bokolomeliw: “Sekow e num aatim em mesesem mesesem on kisol alik
    alik be kulusomi, wiin so kamok kese kate, e beem dulum elote nulo baluw kawtiw
    keyeme kai!”, ange ange kesiliw kale.'
  con-NTPO: 'Tsa''ma Jacobja tayo atesucho Labán dushundeccu tisene qquen su''choma:
    “Jacobja pa''cco ingi yayambema isupa tsai''ccu ricove da.”'
  eng-WEBU: Jacob heard Laban’s sons’ words, saying, “Jacob has taken away all that
    was our father’s. He has obtained all this wealth from that which was our father’s.”
  bnp-bnp: E Iakop i longo e huriki e tune Leban ri ta maea, “E Iakop i bole lobo
    a maki ne tamane hita. Ngane i tahoka a mahala i kupo.”
  wal-wal: Yaaqoobi Laabaana naati bana, “Yaaqoobi nu aawaabaa ubbaa ekkiichchiis;
    ha aquwaa ubbaa nu aawaabaappe demmiis” giyoogaa siyiis.
  mgh-mgh: 'Yakopi aheewa wiira, asaana a Lapanu yanawuulumaca yiiraka: Yakopi howyaa
    citthu ni mihakhu cothene carinaya apaapa ehu, phimaana athaciriki.'
  acu-NT: 'Kame, Labánka uchiri ainau nuna nekaawar chichainak: —Jacobka ii aparinun
    mash jukin asa, kuikiartin wajasi —tusar tinamun Jacob nekamiayi.'
  spa-PDDPT: 'Pero Jacob escuchaba las palabras de los hijos de Labán, que decían:
    Jacob tomó todo lo que era de nuestro padre. Toda esta riqueza la adquirió con
    lo que era de nuestro padre.'
  gun-gun: Ha'e gui Jacó oendu Labão ra'y kuery ijayvu vy “Jacó tu oipe'apa rima nhanderu
    mba'e. Nhanderu mba'e gui omba'erã ha'e javi ojou” he'i okuapy rã.
  agu-BL: 'Poro nintzun tbit Jacow yi na chitzan yi e'' nitxajil Labán tan talche''n:
    “Ja riquin Jacow tan yi me''bi''l kataj yi mme''ltzaj tcy''al,” che''ch.'
  eng-PEV: Laban’s sons talked to each other about Jacob. They said, “Jacob took everything
    that our father owned, and now it all belongs to Jacob, and he is rich.” And Jacob
    heard that Laban’s sons said those things.
  ilo-ULB: Ita, nangngeg ni Jacob dagiti sasao dagiti annak a lallaki ni Laban a kinunada,
    “Innala ni Jacob dagiti amin a kukua ti Amatayo, ken kadagiti sanikua ti amatayo
    ti nagappuan amin dagitoy a kinabaknangna.
  kpg-kpg: Jacob gu longono ia nia dama daane a Laban e helekai, “Jacob guu kae nia
    mee huogodoo tadau damana. Mee guu kae ono maluagina huogodoo mai nia mee tadau
    damana.”
  uig-ARA: 'ئەمما ياقۇپ لاباننىڭ ئوغۇللىرىنىڭ: ــ ياقۇپ ئاتىمىزنىڭ پۈتۈن مال-مۈلكىنى
    ئېلىپ كەتتى؛ ئۇنىڭ ئېرىشكەن بۇ دۆلىتى ئاتىمىزنىڭ تەئەللۇقاتىدىن كەلگەن، دېگىنىنى
    ئاڭلاپ قالدى.'
  bsp-bsp: 'Kɔ Yakuba ene mɛcɛm-cɛmnɛ ma awut a Labaŋ, ŋac-loku: «Yakuba ɛlɛk daka
    da papa wəkosu fəp, di dɔsɔŋɛ kɔ kəyɔnɛ ka wəka daka dandɛ fəp.»'
  mbs-mbs: Dinineg i Jacob te migbelisì se menge bayaw din, sìyan menge batà i Laban.
    Minikagi dan, “Nengabat den si Jacob te kedakel te kedònan i Amà. Lekat ki Amà
    se kedakel te keyemanan i Jacob.”
  tof-tof: Darrpan ngürr Zeikob arrkrrurr Leibanón simanal olmala ne poko ikik kwarilürr
    wagó, “Zeikob mibü aban blaman elklaza kuri imtyónürr; wa tóba mórrel kuri ipadórr
    mibü aban elklazadógab!”
  sus-sus: Na tɛmui Yaxuba nu bara Laban xa di xɛmɛe xui mɛ e naxan falama, «Se naxan
    birin findixi won baba gbe ra, Yaxuba bara a birin tongo. Na nan a toxi a bara
    findi banna mixi ra.»
  pon-2006: Seikop esehda me nein Lapan pwutak ko koasoakoasoia dene, “Seikop kihsangehr
    mehkoaros me e ahneki sang rehn atail pahpao, oh e kepwehpwehkihla en atail pahpao
    dipwisou kan.”
  jae-jae: Ma Jakob gêŋô Laban latui sêsôm-sêsôm gêdêŋ tauŋ gebe “Jakob kêjaŋgo tameŋinê
    gêŋ samob su. Aŋga tameŋinê gêŋ eŋ kêtap waba taêsam sa e kêtu ŋac tolêlôm.”
  ksd-ksd: 'Ma Iakob i ga valongore ra tinata kai ra umana natu i Laban dari: Iakob
    i tar vatur vake ra magit par kai tama i dat, ma kana ngala na tabarikik i vuna
    ta ra lavur magit kai tama i dat.'
  tur-YTC: Yakov Lavan'ın oğullarının, “Yakov babamıza ait olan her şeyi aldı. Bütün
    bu serveti babamızın şeylerinden elde etti.” sözlerini söylediğini işitti.
  bel-N: 'I пачуў [Якуб] словы сыноў Лявана, якія казалі: “Забраў Якуб усё, што было
    ў бацькі нашага, і з таго, што было ў бацькі нашага, учыніў сабе ўсю гэтую славу”.'
  grc-BRENT: Ἤκουσε δὲ Ἰακὼβ τὰ ῥήματα τῶν υἱῶν Λάβαν, λεγόντων, εἴληφεν Ἰακὼβ πάντα
    τὰ τοῦ πατρὸς ἡμῶν, καὶ ἐκ τῶν τοῦ πατρὸς ἡμῶν πεποίηκε πᾶσαν τὴν δόξαν ταύτην.
  ind-AYT: Pada suatu hari, Yakub mendengar perkataan anak-anak Laban, katanya, “Yakub
    telah mengambil segala milik ayah kita, dan dari milik ayah kita itu, dia membangun
    seluruh kekayaan ini.”
  lid-lid: Ano badeh Jekop eme anuhun nadu Leban oro asehek anya, “Jekop badeh tan
    lakou sola kede-eh badeh ta lakou ta tama to le.”
  eng-NNA: After that Laban's sons were criticising Jacob. They said, “Jacob took
    all our father's animals. As a result of doing that he has many animals. They
    should be our father's.” Jacob heard about their critical words which they said.
  nya-nya: Yakobo anamva zimene ana aamuna a Labani ankanena kuti, “Yakobo watenga
    chilichonse cha abambo athu ndipo wapeza chuma chonsechi pogwiritsa ntchito chuma
    cha abambo athu.”
  hrv-hrv: 'Uto Jakov dozna kako Labanovi sinovi govore: “Sve dobro našega oca uze
    Jakov; i od onoga što bi moralo pripasti našem ocu namaknuo je sve ono bogatstvo.”'
  mps-mps: Jekopgo te Labango ogomanigo te po wabo odali, “Jekopgo te dago ayago doado
    bage dabe tigidali salio,” te po wali. “Tama megi da, agai doado bage hauwa elalubao,
    tiali goli te wiegi yai nai dabe agai te dago ayade naga sai dao,” te po wai.
  llg-llg: Laꞌi esa, Yakob namanene Laban ana nala, lakokola lae, “Yakob namasuꞌi
    atu-atu, huu ana kao namada ita aman hata nala.”
  tpi-tpi: Jekop i harim ol pikinini man bilong Laban i tok olsem, “Jekop i kisim
    olgeta samting bilong papa bilong yumi, na long dispela pasin em i kamap man i
    gat planti samting tru.”
  dan-1931: 'Men Jakob hørte Labans Sønner sige: “Jakob har taget al vor Faders Ejendom,
    og deraf har han skabt sig al den Velstand.”'
  vie-OVCB: Gia-cốp nghe các con trai La-ban tố cáo mình sang đoạt tài sản của cha
    chúng để làm giàu,
  lbk-lbk: Awni ya ket chinngen Jacob ay cha kankanan nan lallalaki ay an-ak Laban,
    “Inalan Jacob nan am-in ay kwan amami. Nalpo ken ama nan am-in ay infaknangna.”
  guj-2017: હવે યાકૂબે લાબાનના દીકરાઓને એવી વાતો કહેતા સાંભળ્યાં કે, “જે સઘળું આપણા
    પિતાનું હતું તે યાકૂબે લઈ લીધું છે. આપણા પિતાની સર્વ સંપત્તિ તેણે મેળવી છે.”
  byr-byr: Jaikopɨ dara wɨꞌnakeꞌ “Laivanɨmɨre gawaalɨvava ‘Nenɨmaangere gɨlyɨvɨta
    yuya maaꞌdelyɨra,’ dathɨvanɨgava!” Miꞌna daka nabaai dara wanganakeꞌ “Laivanɨ
    jɨkurya nyɨvanɨkei daaka!” Sara kadaꞌ Gotɨyai Jaikopɨmɨ wɨdaꞌ “Gɨnnya angewɨnna
    ayawɨnna dɨwodera. Nɨmɨjɨ wawakadera.” Miꞌna kudaꞌ Jaikopɨ Rasalavɨjɨ Lɨyaavɨjɨ
    wɨdɨna “Nɨmɨ kɨrɨnɨmaangerɨne wawɨnya naanga yadɨnyainyɨ. Wawɨnaangeinyɨ yadaari
    gamɨ kwaasɨ nyɨdadelyɨ. Kwaasɨ kanyɨdaꞌ Gotɨyai kɨrɨnɨmaangere jɨlɨkyaawarya kwalaalyara
    nyɨjaawaꞌdɨꞌ. Nabaai Gotɨyai nyɨdɨwaꞌ ‘Gɨnnya angewɨnna dɨwona!’ ” Sara wɨdɨna
    kyaꞌ Rasalasɨ Lɨyaasɨ sawaai wɨdahi “Gotɨyai sara gɨthɨwakeꞌ sara jɨ!”
  awx-awx: Labande wawakgä Jekopde using yakin. “Naninde hängäläpä undä hikngä Jekopdä
    päke pahawän, hängänämbamgän hikngä alik,” yang yäxawä, Jekowu natäpgut.
  pon-2006A: Seikop esehda me nein Lapan pwutak ko koasoakoasoia dene, “Seikop kihsangehr
    mehkoaros me e ahneki sang rehn atail pahpao, oh e kepwehpwehkihla en atail pahpao
    dipwisou kan.”
  por-BRBSL: 'Jacob ouviu as palavras dos filhos de Laban, dizendo: “Jacob tirou tudo
    o que era de nosso pai”. Ele obteve toda essa riqueza com aquilo que era de nosso
    pai”.'
  aly-aly: Jacob-el awek Laban-kenh alerikw-rnem ikwer angkerrenharl, Jacob ra man
    akngerr-akert, yep-yep-rnem-then nanikwet-rnem-then, ampwal-rnem-then. Akngey
    anwekingkerrenhel renh anthek, rarl akngey anwekingkerrenh-they akngerr inek.
  cth-cth: Laban e canaw ni, Jakop ni kaimae apa e hno pueng koung a la pouh dawkvah,
    hete tawnta e naw pueng heh a hmu e doeh, telah a dei awh e lawk hah Jakop ni
    a thai.
  twi-twi: Yakob tee sɛ Laban mmabarima no reka se, “Yakob afa yɛn agya ho nneɛma
    nyinaa. Nʼahonya nyinaa fi yɛn agya nneɛma a wafa no.”
  hlt-hlt: Tedae Laban ca rhoek kah olka la, “Jakob loh a pa koe te boeih a loh dongah
    hekah thangpomnah boeih he khaw a pa koe ni hlawp a bawn,” a ti uh te a yaak.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu keè Dɑmɑɑ bí nɑ́ɑ́mmɛ̀ kɛ tú: Sɑkɔbu fìètɛ ti cicɛ kpɑ̀tì
    nti, dɛɛ̀ te kòò kpenkɛ miɛ.'
  msy-2020: Egha Jekop orazi, Labanɨn otariba kamaghɨn mɨgɨa ghaze, “Jekop en afeziamɨn
    biziba bar ada inigha, gumazir bizir avɨriba itimɨn mɨn iti.”
  txq-txq: Laꞌe esa, Yakob namanene Laban anan nara kola-kola rae, “Yakob namasuꞌi
    nalan seli ena, nahuu ana kakao nala basa ita aman hata-heton ena.”
  aaz-aaz: Neot es, naiꞌ Yakop anneen niit naiꞌ Laban in aanh ein naꞌuab ein am nak,
    “Oras ia, naiꞌ Yakop anmuiꞌ batuur-batuur oo! In naꞌsusuꞌ niis hit amaꞌ in aꞌmuꞌin.”
  azb-azb: 'Yaqub Lavanın oğullarının bu sözləri dediklərini eşitdi: «Yaqub atamıza
    məxsus olan hər şeyə sahib oldu, bütün bu var-dövləti atamıza məxsus olan əmlakdan
    əldə etdi».'
  eng-DBY: And he heard the words of Laban's sons, saying, Jacob has taken away all
    that was our father's, and of what was our father's he has acquired all this glory.
  hin-2017: फिर लाबान के पुत्रों की ये बातें याकूब के सुनने में आईं, “याकूब ने हमारे
    पिता का सब कुछ छीन लिया है, और हमारे पिता के धन के कारण उसकी यह प्रतिष्ठा है।”
  wol-KYG: Ba loolu amee mu am bés Yanqóoba dégg doomi Laban ya naan, Yanqóoba nangu
    na li seen baay amoon lépp, te ci seen alalu baay la sàkkoo alalam jooju jépp.
  swp-swp: Iakobo riba i ataiei Labana nanatunayao si ene, “Tamamai ena gogo Iakobo
    i abihe’ohi, eo ena gogo lailaina ta ena abalaoma ede tamamai enana wa.”
  bjr-bjr: Yakooboofa irufaqa Rabanna faiqi namu misa Yakooboona ainaina moomoo qafamaseeqa
    aqidaqa qiqau. Yakooboofa maasa qikoonaindi aiqama mareeqee narinni quqeenoo.
    Yaindaraanee maa firaa qumiasanna mareenoo fee. Maasa qikoonaindi kai mareenoo.
  eng-YLT: And he heareth the words of Laban's sons, saying, 'Jacob hath taken all
    that our father hath; yea, from that which our father hath, he hath made all this
    honour;'
  heg-NTPO: Oe mesan na, Yakob ming Laban anan nas dehet nol apa noan, “Yakob muik
    isi son, undeng un kat nuli kit aman si hmuki-nalan nas son.”
  ptu-ptu: 'Pissananna naissam Yakub tula''na änä''na Laban naua: “Naala asammi Yakub
    kullena ambetaa''. Ingganna katomakakaanna buttu dio mai kullena ambetaa''.”'
  bzd-NTPO: 'Erë Jacob tö ittsé tö Labán ala''r dulakölpa tö icheke: “Jacob tö se''
    yë́ íyi ko̱s e'' klö''wé̱wa̱, e'' wa ie'' e̱'' blu''wé̱ tai̱ë.”'
  kwf-kwf: Ana taꞋi asoa sa Jakob rongoa neꞋe lumaꞋa nia ki kira alaꞋa sulia. Kira
    Ꞌuri, “LumaꞋa kulu sa Jakob nia ngalia taꞋifau naꞋa ana ru maꞋa kulu ki. Ma nia
    ka toꞋo ru naꞋa, ana ru neꞋe maꞋa kulu nia toꞋo ani ki Ꞌi naꞋo.”
  eng-WYC-2017: After that, Jacob heard the words of the sons of Laban, that said,
    Jacob hath taken away all things that were our father’s, and of his chattel Jacob
    is made rich, and noble.
  eng-WMBB: Jacob heard Laban’s sons’ words, saying, “Jacob has taken away all that
    was our father’s. He has obtained all this wealth from that which was our father’s.”
  spp-spp: 'Ɲyɛ l''à pa nɔ cyage k''e, fo Laban pyìibil''à jwo na: «*Yakuba à wuu
    tuŋi cyeyaayi puni lwɔ́ a pyi u wuyo. Lire pyiŋkanni na, u à uye pyi yaarafoo.»
    Ka puru jwumpe si nɔ Yakuba na.'
  aey-aey: Aria Jekob uqa Leban melahul je edi mamadegin don, “Jekob uqa ceteteh cunug
    ege memige uqana ceden. Ege memige uqana ceteteh eu ege memigedec cedimei uqa
    cehewanca men,” eegin don.
  urd-GVH: एक दिन याक़ूब को पता चला कि लाबन के बेटे मेरे बारे में कह रहे हैं, “याक़ूब
    ने हमारे अब्बू से सब कुछ छीन लिया है। उसने यह तमाम दौलत हमारे बाप की मिलकियत से
    हासिल की है।”
  rug-rug: Ba avosia Zekopi sapu ele zama nia ri na tuna koreo e Lebani si asa, sapu
    “Ele vagi betoi Zekopi sari doduru tinagotago tanisa tamada, meke koa ri doduru
    tinagotago mo tanisa tamada arini si boka tago va soku si asa,” gua si arini.
  gaz-gaz: Yaaqoobis akka ilmaan Laabaa, “Yaaqoob waan abbaan keenya qabu hunda fudhateera;
    qabeenya kana hundas waanuma kan abbaa keenyaa ture irraa argate” jedhan dhagaʼe.
  fra-LSG: 'Jacob entendit les propos des fils de Laban, qui disaient: Jacob a pris
    tout ce qui était à notre père, et c’est avec le bien de notre père qu’il s’est
    acquis toute cette richesse.'
  yal-yal: Na waxatini Yaxuba bata yi Laban ma diine xuiin mɛ e yi naxan falama, e
    naxa, “Seen naxan birin findixi en baba gbeen na, Yaxuba bata e birin tongo. Na
    nan a toxi a bata findi nafulu kanna ra.”
  gum-gum: 'Jacobpe Labanwei nusrkalø øyeeg chib amønaigwan wam mørøbig køn: “Jacobpe
    namui møskaweiwan kerriguba nø tøgamisrøb kebya, truitøga møimbe larrø puaig misrin
    køn” chib kui.'
  iou-iou: Jekoptä kädet ude täŋ yäpmäŋ äbäŋtäyon Laban täŋo nanakiyetä kaŋpäŋ yäŋkuŋ;
    Jekoptä nan täŋikŋatpäŋ nan täŋo tuŋum kudup yäyomägatak. Tuŋum äma täyak uwä
    nan täŋo tuŋum terak täyak yäk. Man ude yäŋirä Jekoptä nadäŋkuk.
  haw-1868: LOHE aku la o Iakoba i na olelo a na keikikane a Labana, i ka i ana ae,
    Ua lawe aku la o Iakoba i na mea a pau a ko kakou makuakane, a ua loaa ia ia keia
    waiwai a pau no na mea a ko kakou makuakane.
  arb-NAV: 'وَسَمِعَ يَعْقُوبُ مَا يُرَدِّدُهُ أَبْنَاءُ لابَانَ قَائِلِينَ: «لَقَدِ
    اسْتَوْلَى يَعْقُوبُ عَلَى كُلِّ مَا لأَبِينَا، وَجَمَعَ ثَرْوَتَهُ مِمَّا يَمْلِكُهُ
    وَالِدُنَا».'
  adz-adz: Yakop iringant i Laban narun rusan nan gan nida yaba i arangan bida ani,
    “Yakop iyu agi ramanggangꞌ nanggan santan da isu garam nidzun i nam bunump tsiraꞌ.”
  ewe-ewe: Yakob va nya be Laban ƒe viwo nɔ liʋĩliʋĩ lĩm be, “Nu sia nu si le esi
    la do tso mía fofo ƒe nuwo me. Eƒe kesinɔnuwo katã tso mía fofo gbɔ.”
  eng-LEE: And he heard the words of Laban's sons, saying, Jacob hath taken away all
    that was our father's, and of that which was our father's hath he gotten all this
    wealth.
  dji-dji: Manymak, nyani Djakupdji birraldjnyirdjili Labanang walkiriwilingim djin
    wanginy kiriny nyanngapibi miri djin bininy kiriny, “Warrpam nginmilang gunydjirrgirang
    girri malany nyani Djakupdji mil-gamban, bubalikiṉing nyani gunydjirrar gatjinmi
    mala. Miri bukmak ngunuwili maypalpili a djamagiṉpili nyani Djakupdji djiny gatjinmiban,
    nyani djiny gurrkumi ngunukuwiliny gunydjirrgirangpibi malabi, yarim djani bilang
    guydjirrgirang, ingki Djakupang.”
  gvn-gvn: Jacobangka kuku nyajin Labanandamundu kangkal-kangkalangka balkanya, “Jacobangka
    ngananganbu nganjananga junjuy-junjuy wubulku manin, sheep, goat, yamba-yamba.”
    Jacob binalmanda Laban nyungunku wawu-kariman.
  nna-nna: Palaja Laban-mili partanykarrangu pirirrimartalu yimpirnikinyiyi Jacob.
    Janalu karra marnayi, “Jacob-ju wiyirr kanyajaninyi nganyjurrumilaku japartumilaku
    kuwiyirrangu. Palajunja palinyju kalkurnajaninyi marlu kuwiyirrangu. Palarrangu
    waninyikiyalu nganyjurrumili japartuku.” Jacob-ju pinakarrinyalu janamilaku muwarrku
    yimpinajaku.
  asm-FB: পাছত যাকোবে শুনিলে, লাবনৰ পুতেকহঁতে এই কথা কৈ ফুৰিছে যে “যাকোবে আমাৰ পিতৃৰ
    সকলোবোৰ লৈছে আৰু আমাৰ পিতৃৰ সম্পদৰ পৰাহে সি ইমান ঐশ্বৰ্য্যশালী হৈছে।”
  sus-A: نَ تّمُي يَشُبَ نُ بَرَ لَبَن شَ دِ شّمّيٍ شُي مّ عٍ نَشَن قَلَمَ، «سٍ نَشَن
    بِرِن قِندِشِ وٌن بَبَ فبٍ رَ، يَشُبَ بَرَ عَ بِرِن تٌنفٌ. نَ نَن عَ تٌشِ عَ بَرَ
    قِندِ بَننَ مِشِ رَ.»
  fra-SBL: 'Jacob entendit les paroles des fils de Laban, qui disaient : « Jacob a
    emporté tout ce qui appartenait à notre père. Il a obtenu toutes ces richesses
    avec ce qui appartenait à notre père. »'
  hbo-hbo: וַיִּשְׁמַ֗ע אֶת־דִּבְרֵ֤י בְנֵֽי־לָבָן֙ לֵאמֹ֔ר לָקַ֣ח יַעֲקֹ֔ב אֵ֖ת כָּל־אֲשֶׁ֣ר
    לְאָבִ֑ינוּ וּמֵאֲשֶׁ֣ר לְאָבִ֔ינוּ עָשָׂ֕ה אֵ֥ת כָּל־הַכָּבֹ֖ד הַזֶּֽה׃
  shp-NTPO: 'Jatian jaskara iikin, Jacobnin ninkata iká iki, Labánman bakebo yoyo
    ikana. Ja yoyo ikana iká iki neskati: “Ja Jacob riki, non papan jatíbi jawékibo
    iboataanan, kikinbires icha jawékia baneta”, iki ikana.'
  eng-WYCLIFFE: Aftir that Jacob herde the wordis of the sones of Laban, that seiden,
    Jacob hath take awei alle thingis that weren oure fadris, and of his catel Jacob
    is maad riche, and noble.
  piu-2006: Tjikupalu kuliṉu yara, palumpa watjirra tjuṯangku watjaṉutjangka. Yalatjiya
    watjaṉu, “Tjikupalu kanyiṉi nanikuta tjuṯa anta tjiipi, nganampa paapakuṉu mulyaṯangku.
    Paluru mani anta yulytja tjuṯatjarra nyinanyi, nganampa paapakuṉu.” Liipananya
    nyinangi mulyarra Tjikupaku. Palunyatjanu Katutjanya wangkangu, Tjikupalakutu,
    yalatji, “Nyuntu yarra maḻaku!, nyuntupa paapaku ngurrakutu, nyuntupa walytja
    tjuṯakutu.” Katutjanya piyuku wangkangu, “Ngayuluṉa nyurranya yaṉṯayaṉṯara katirinamalpa
    ngurra palulakutu.” Palunyangka Tjikupalu tjiipi tjuṯa kanyiṉingi Liipanaku ngurrangka
    waṉma. Tjikupalu wikarru watjara waarrkana wantirriyaṉu, Riitjilaku anta Liiyaku,
    palunya kutjarra yaḻṯirra ngalya katinytjaku. Tjungurrirraya wangkangu ngurra
    kutjupakutu yankunytjaku, manta Kayinanalakutu. Liipananya waṉma waarrkarringi,
    palumpa ngurrangka munkarra. Tjikupalu wiya waarrkana palumpa wantirriyaṉu Liipananya
    watjantjaku. Paluru tjana watjantjawiya yankukitjalu kuliṉu. Tjikupalu kamula
    tjuṯa pupatjunkula yulytja tjuṯa yurrara tjunu kamulangka. Palumpa waarrkanaṯarra
    paluru kaḻpatjunkula wantirriyaṉu. Tjikupalu tjananya watjaṉu “Yurrunpaya kati!,
    nanikuta tjiipiṯarra.” Paluru yanu, palumpa miiṯa kutjarraku anta pipirri tjuṯaku.
    Kamulangka tjananya kaḻpatjura yanu. Ngurra palula tjana Liipananyangarri wantirra
    yanu, watjantjawiya. Tjiṉṯu maṉkurrarrirra Liipanalu kuliṉu, Tjikupanyangarri
    kumpira yanutjangka. Liipananya anta palumpa waarrkana tjuṯangkuya wanara wirrkanu.
    Wirrkankula Liipananya pikarringu Tjikupaku, palumpa yuṉṯaltjirratja anta tjamu
    kapaḻitjirratja. Rawangkupulangku wangkangi pikangku. Palulangurupula wangkarra
    kalyparringulpi. Kalypa kutu nyinakitjalupula puḻi tjuṯa mantjira kapuṯu tjunu.
    Liipanalu watjaṉu, “Yiwarra ngaaṉili yankula, puḻi ngaatjanya ngula nyakula kulintjaku,
    kalypali nyinanytjaku.” Tjikupalu kulira yuwa watjaṉu, “Ngurra ngaatjanya yini
    Kilatanya.” Liipanalu yuṉṯalpa kutjarra anta tjamu kapaḻi tjuṯanya nyunytjura
    wantikatingu, paluru maḻaku ngurra walytjakutu yankukitjalu, kanya Tjikupanyangarri
    kutuya yanangi manta Kayinanalakutu.
  pjt-pjt: Kaya palulanguṟu Laipanku katja tjuṯangku Jacobanya kampangkaṯu wangkangi
    alatji, “Ai! Jacobanya kuka tjuṯatjararingu nganampa mamanguṟu. Paluṟu uwankara
    katingu nganampa mamaku kuka tjuṯa.” Ka Jacobalu kulinu tjana kampangkaṯu wangkanyangka.
  cwe-cwe: Yakobo kawahulika wanage Labani wolonga, “Yakobo kasola chila chinhu cha
    tati yetu. Utajili wake wose ulawa kwa tati yetu.”
  bgs-bgs: Na, ikadinág si Jacob katô igkagi katô mga gabatà gamama i Laban, na mà
    dan, “Igkangé i Jacob tô langun mannanap i Ámmà, su igtigatun dán i Jacob tô taganà
    igtigatun katô ámmà ta.”
  kik-kik: Jakubu nĩaiguire ariũ a Labani makiuga atĩrĩ, “Jakubu nĩoete indo iria
    ciothe iraarĩ cia baba na ũtonga ũrĩa wothe arĩ naguo eyoneire kuuma indo-inĩ
    cia baba.”
  ksr-ksr: 'Labambaa meraurutanoŋ qaa kokaeŋ jegi Jeikobwaa gejianoŋ kemero moro:
    “Maŋnananoŋ iwoi buŋa qeŋ laligoroti, Jeikobnoŋ ii kuuya kalugoŋ konjoratiŋ aŋgoŋ
    kono. Maŋnanaa esuhinaya galeŋ koma iikawanoŋa hinaya kuuya ii iyaŋaajoŋ mokolooŋ
    kindiŋbiri kolooja.”'
  fra-NCL: 'Jacob entendit les propos des fils de Laban, qui disaient : « Jacob a
    pris tout ce qui était à notre père, et c’est avec le bien de notre père qu’il
    s’est fait toute cette richesse. »'
  cek-AK: Laban ih caanawk mah, Pa ih hmuennawk boih Jakob mah lak king pongah, vaihi
    anih loe hmuenmaenawk hoi angraeng boeh, tiah thuih ih lok to Jakob mah thaih.
  xla-xla: Epedeme Laban ya꞉ akimlalatapo Yokob koko dla yu ipo balemyaiyo, “Ya꞉tapo
    di ata omhaluwa aliyaye ma ya꞉ta hohomama ya꞉skamu ya꞉ye alisisi pasatale oplami
    depo halapo,” demyaiyo. Epalati Yokobta yia꞉ta yu balemyaleye me-daliyo.
  cuk-cuk: 'Jacob wisgualid, Labán-e-masmala weyob sunmakdiiye: “Jacob bela anmar-bab-e-ibmar
    susye. Agi, mani-ibedga gunoniye.”'
  uig-CYR: 'Амма Яқуп Лабанниң оғуллириниң: — Яқуп атимизниң пүтүн мал-мүлкини елип
    кәтти; униң еришкән бу дөлити атимизниң тәәллуқатидин кәлгән, дегинини аңлап қалди.'
  tel-2017: లాబాను కొడుకులు “యాకోబు మన తండ్రికి ఉన్నదంతా తీసుకుని, దాని వలన ఈ ఆస్తి
    అంతా సంపాదించుకున్నాడు” అని చెప్పుకోవడం యాకోబు విన్నాడు.
  hat-BSA: 'Alò, Jacob te tande pawòl fis Laban yo ki te vin di: “Jacob te retire
    tout sa ki te pou papa nou, e avèk sa ki te pou papa nou, li te fè tout richès
    li.”'
  kos-kos: Jacob el lohngak lah wen natul Laban elos fahk mu, “Jacob el eisla ma nukewa
    lun papa tumasr uh. Kasrup lal uh ma na ke ma lun papa tumasr uh.”
  hbo-WLC: וַיִּשְׁמַ֗ע אֶת־דִּבְרֵ֤י בְנֵֽי־לָבָן֙ לֵאמֹ֔ר לָקַ֣ח יַעֲקֹ֔ב אֵ֖ת כָּל־אֲשֶׁ֣ר
    לְאָבִ֑ינוּ וּמֵאֲשֶׁ֣ר לְאָבִ֔ינוּ עָשָׂ֕ה אֵ֥ת כָּל־הַכָּבֹ֖ד הַזֶּֽה׃
  ibo-ibo: Jekọb nụrụ na ụmụ ndị ikom Leban na-asị, “Jekọb ewerechaala ihe niile nna
    anyị nwere. O sitere nʼihe nna anyị nwere kpata akụnụba ya niile.”
  ory-ory: ପୁଣି, “ଯାକୁବ ଆମ୍ଭମାନଙ୍କ ପିତାଙ୍କର ସର୍ବସ୍ୱ ହରଣ କରିଅଛି ଓ ଆମ୍ଭମାନଙ୍କ ପିତାଙ୍କର
    ଧନରୁ ତାହାର ଏହି ସମସ୍ତ ଐଶ୍ୱର୍ଯ୍ୟ ହୋଇଅଛି,” ଲାବନର ପୁତ୍ରମାନଙ୍କର ଏହି କଥା ଯାକୁବ ଶୁଣିଲା।
  wmt-wmt: Layipankurawarntirlu walakuwarntirlu palunyanangu marnani, “Jayikapju parla
    ngurru warntarni ngalimpakurawu ngarpuwu nanikutwarntijaa kukunjawarnti. Jayikap
    pa ngunangana kuyi pajajartijaa mana pajajarti. Ngarpu nganampakura pa ngunangana
    yarpalmartajarti.” Yarnta lamparrnyankurarlu Layipantu parla yakurrmarnani Jayikapku.
    Nyanartijangka Ngarpungu parla Jayikapku marni, “Wurna man yanku tikirr ngurrarakarti
    nyuntukurakarti. Ngampurrikananku marnanta ngajungu.” Nyanartijangka marni pilangu
    Jayikapju kartunyankurajarrawu, “Yanku parlipa ngajukurakarti ngurrarakarti kurlirra.
    Ngarpungu paji jularni kankarnijangkarlu tikiyanupurru. Nyurrajarrakura ngarpu
    pa kajiyungujuwal. Jarlujangkarlu paja kirrijiliny kajiyinya Rajilngurni. Yarnta
    paja kajiyinya kuyiwarntingurnijaa pamarrngurni warrkamjangka. Nyanartijangka
    paji marni Ngarpungu kurlirra tikiyanupurru. Wurna parlipa yanku minyartingurni
    ngurrangurni.” Kartunyankurajarrarlu pilarla marni, “Wali mapunikarrku man Ngarpu
    kankarnijangka yangka mangu jularni. Ngajarrakurarlu ngarpungu kayan ngajarranya
    yungka pamarrjaa manawarnti. Kula parlipanyanta ngayiwarntirni kirrarnana. Wurna
    parliparlanyanta yanku kajiyungujuwalku.” Nyanartijangkarlu marurrpinyala manya
    Jayikapju wurnapurru kukunjawarntijaa nanikutwarnti yarnta warrkammayinwarnti
    mapirri. Kamulwarntirlala palu parayani kartujarrajaa yapawarnti. Yarnta manya
    manawarnti paja karrpirni kamulwarntirla. Nyanartijangka wurnala palu jakarni.
    Kuyiwarntirla palunangurla wartangurni yanani kamulwarnti piyirnjartiwarnti. Ranyji
    palurlanyanta yani Layipanku warrkamjapururla. Jamurnku wurnawu Rajilpala yani
    mayarukarti Layipankurakarti. Nyanartiwarnti manawarnti yangka manya Layipantu
    kajalkajalkujirnani Ngarpujilinywarnti, nyanartiwarntirnila parla warntarnkarrakanya
    Rajillu ngurru kurntalnyankurarlu. Wartangurni pa kirrarnani Layipan ngurrpa ngurrawarnti
    murrkurn. Nyanartijangka jularni palurla Layipanku lamparrnyankura yap yanujangka.
    Jamurn pinakarrinya kulijarrinyala parla. Wurnarnila jakarni wartangurni. Waangurla
    manyanangurla pirriyani wartangurni. Jutparnila palu yukarni kaparn. Nyanartikarra
    pukanyja parla winkirru marni Ngarpungu, “Ngajirta ngan pungka nganpayi nyanarti
    Jayikap. Wanyjarrku man.” Kumantajartila manyanta pirriyani Jayikapja. Marni parla
    Layipantu, “Nganajangkarlu manpinya yap kanya ngajukurajarra kurntalkujarra, yarnta
    jamirtiwarnti mapirrirni. Ngajirta pajin jularla wurna yanupurru jarlu yalayirla.
    Yarrpala marnangu pirriyani nyana marnanta pungkarla tumaj paji Ngarpungu jarrmarni.”
    Jayikapju parla marni, “Puju ngarnangu jularla yanupurru lamakujirlala nganpinya
    kurntalkujarra nyuntukurajarra. Wali marna yani ranyjirni.” Yarntarni parla marni
    Layipantu, “Wanyjarra paji ngajukurawarnti manawarnti Ngarpujilinywarnti yala
    pajin warntarnkanya ngurru.” Jayikapju parla marni, “Ngajirta marnangu ngajungu
    kangkarla ngurru. Ngurrpa marnarla nyuntukurawarntiwu manawarntiwu.” Nyanartijangka
    muwupunganila parla Layipantu kalukuwarntirla. Manawarnti nyanartiwarnti manya
    kaninymarrangu ranyjikujirni Rajillu payikirla. Kankarnumarrangula manyanangurla
    nyantu kirrarnani. Jarti parla warijpanani Layipantu. Nyanartijangka Jayikapju
    parla kulijarrinya. Marni parla, “Wayila manunya parlipinya.” Yarnta parla marni,
    “Nganajangkarlu pajan waangani wartangurni yangkakatarnangu warrkammarnani jirrkirl
    jarlujangkarlu. Ngajirta marnangu wanyjanantarla warrkam. Nyuntungu pajan kajiyungani
    kuyingurnijaa pamarrngurni. Walirni paja ngaju Ngarpungu ngampurrikanani yarnta
    paja pamarr purlkajartikujirnijaa kuyi pajajartikujirni. Nyanartijangkala marna
    jalarra pajajarti ngunangana. Ngajirta pajan nyuntungu yungkarla. Ngarpungu paja
    yinya pamarrwarntijaa kuyiwarnti yarnta piyirnwarnti warrkammayinwarnti.” Layipantula
    parla marni, “Ngajukurawarntijal pajilu kurntalkujarrajaa jamirtiwarnti, kuyiwarnti
    mapirri. Nukarnini pajilu ngajuwu. Wali jamulu manunya martawu. Kayan ngarnanta
    pungka tumaj paji Ngarpungu jarrmarni. Kurlirra man yananku. Pamarrwarnti parli
    kaparn tirnyutukarrku pinalkarrapurru. Kayan ngajin kayili tirrinyyanta ngajukarti
    pungupurru. Yarnta ngaju kayan ngarnangurla nyuntukarti tirrinyyanta kulijarti.
    Ngurrujarra parli wali kirrarnanku kayilijaa kurlirra. Minyarti parli pamarrwarnti
    tirnyutukanana pinalkarrapurru.” Nyanartijangka manya wurnangu kumantawarlany
    nurtpungurlakani Layipantu. Yarnta manya ngukupajani jamirtiwarntijaa kurntalkujarra.
    Nyanartijangka wurnala tikiyani kayili. Jayikapngurra palu wurnala yanani kurlirra.
  chk-chk: Iwe, Jakop a rong pwe nöün Lapan kewe mwän ra apasa, “Jakop a angei meinisin
    mine än samach. A fokun wöümongola ren wöün samach.”
  ssd-ssd: 'Laban tuku kiŋo kat nuŋe nane naŋgine naŋgine sakinaig: Yakob nu mam tuku
    agaŋ ndende ŋakmba kile likina. Nu tuku agaŋ ndende ta ŋakmba buk mam tuku minnaig
    ŋginaig le Yakob nu pasa ta isna.'
  rop-rop: Bambai na Jeikob bin gedim wed weya ola san blanga Leiban bin tok, “Jeikob
    bin stilim ebrijing weya melabat dedi bin abum. Ol detlot ting weya Jeikob garram,
    imbin deigidawei brom melabat dedi.”
  ukr-1871: 'Перечув же Яков слова синів Лабанових, що мовляли: Узяв Яков усе, що
    було в батька нашого, і з того, що було в батька нашого, вбивсь у всю славу його.'
  eng-AOI: After a while Jacob heard that Laban's sons were talking about him. They
    said, “Jacob has taken everything that belonged to our father. He is rich now,
    but all those things of his were our father's first.”
  yon-yon: Yekob wengamboroonka Leban ye karub danambed dakmiib “Yekobbed nub ambe
    ye yiribman korem kuu boon kii. Ye yiribman korem kuu nub ambe yaambed boon.”
    andiwen.
  bch-bch: Idio ta Iakop ilongo sal mambe Laban ele gergeu arangaranga tiposa pol
    ngan gid bedane, “Iakop ibada danga toa ngada ne ton tamada, ta ngan kadonga toaine
    ele danga sisid iuot busa tau.”
  deu-1951: 'Er vernahm aber die Reden der Söhne Labans, die sagten: Jakob hat alles
    genommen, was unserm Vater gehört; und mit dem, was unserm Vater gehört, hat er
    all diesen Reichtum zuwege gebracht!'
  eng-JPS: 'And he heard the words of Laban''s sons, saying: ''Jacob hath taken away
    all that was our father''s; and of that which was our father''s hath he gotten
    all this wealth.'''
  ubr-ubr: Jacob itatam on Laban nanatun si yau, “Jacob on ot tamat an sawar ibi noanai
    on engon tutufin iboen. Ato ot tamat aifan ibi noanai on emon on sawar an aiwab
    orot imatar.
  srp-1865: 'A Jakov èu gdje sinovi Lavanovi govore: Jakov uze sve što bješe našega
    oca, i od onoga što bješe našega oca steèe sve ovo blago.'
  lug-lug: Awo Yakobo n’awulira nga batabani ba Labbaani bagamba nti, “Yakobo atutte
    ebyo byonna ebyali ebya kitaffe, era mu byali ebya kitaffe mw’aggye obugagga buno
    bwonna.”
  heb-heb: וישמע את דברי בני לבן לאמר לקח יעקב את כל אשר לאבינו ומאשר לאבינו עשה את
    כל הכבד הזה׃
  ben-IRV: পরে তিনি লাবনের ছেলেদের এই কথা শুনতে পেলেন, যাকোব আমাদের বাবার সব কিছু
    কেড়ে নিয়েছে, আমাদের বাবার সম্পত্তি থেকে তার এই সব ঐশ্বর্য্য হয়েছে।
  pan-pan: ਉਸ ਨੇ ਲਾਬਾਨ ਦੇ ਪੁੱਤਰਾਂ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਜੋ ਕਹਿੰਦੇ ਸਨ ਕਿ ਯਾਕੂਬ ਸਾਡੇ ਪਿਤਾ
    ਦਾ ਸਭ ਕੁਝ ਲੈ ਗਿਆ ਅਤੇ ਸਾਡੇ ਪਿਤਾ ਦੇ ਮਾਲ ਵਿੱਚੋਂ ਇਹ ਸਾਰਾ ਧਨ ਉਹ ਨੇ ਪਾਇਆ ਹੈ।
  mwp-mwp: Kalanu Yakubu karngemidhin kedha, Leyboenan garkaz kazin nuyn Yakubun koeliya
    thoeraypa kedha, ‘Yakubu, mura ngalpan thathiw zapul kusumoedhin. Nuy koey aydeg
    zapulayg aymiz, nungu luman lawnga Yakubun, setha mura muwaw zapul ngalpan thathiw
    zapul nuydh kusumadhin.’ Wa, nuydh Yakubu karngemidhin thanamun adhiya thoeray
    ya.
  mya-JVB: ထိုအခါ လာဗန် သား တို့က၊ ငါ တို့သခင် ၏ဥစ္စာရှိသမျှ ကို ယာကုပ် သည် ယူ သွားလေပြီတကား၊
    ငါ တို့အဘ ၏ဥစ္စာအားဖြင့် ၊ သူ၌ဤ မည်သော စည်းစိမ် ရှိသမျှ သည် ဖြစ် လေပြီဟု၊ ဆို
    ကြသည်ကို ယာကုပ်ကြား ၍၊
  tte-O: Yakobo walo yabo ibenalan Labana natunao tatao kolili siwaloba, “Tamala ana
    gogo wasawasa meuloina Yakobo ikalaili mwa koina iwasawasa.”
  tbg-tbg: Iekopiva vaiharo irumanta Labaanira maaqunavu nuntu nauntu tiha, Oho, Iekopiva
    ekaa tinavu qova i haikarama varaivo. Iekopiva tinavu qova i haikara varairaqaahairo
    noraiqama vivo, ti.
  hmo-hmo: Vadaeni Iakobo ese Labana ena natuna tatau edia hereva ia kamonai, idia
    gwau, “Iakobo ese iseda tamana ena kohu ibounai ia abia vadaeni. Iena kohu momo
    be iseda tamana dekena amo ia abia.”
  ata-ata: Iloꞌa mixoxoo ne xe alaxu vile, la Iakovo mulomu lexe iau, Lavani ta ꞌolu
    ta mulu misuꞌanu vaikala vile. Mivikala aloxo ꞌo, “Iakovo to ne muneꞌe la, iu
    mimii uasi ia, muneꞌe muxolu noxinge nengeꞌa maminge mole ane mutaxusou maminge
    miumiu mukalu ꞌo. Mole ane anu muxali itema sou lavuluti vile manina.”
  nfa-nfa: Ca tèka, Yakob tadèngi lii padhai ana-ana Laban se, aku rèngu na, “Kakaja-sasuꞌi
    Yakob sèra, lula na kao nare aaꞌi mèdha-panyau ama èdhi.”
  urd-urd: और उसने लाबन के बेटों की यह बातें सुनीं, कि या'क़ूब ने हमारे बाप का सब
    कुछ ले लिया और हमारे बाप के माल की बदौलत उसकी यह सारी शान — ओ — शौकत है।
  rus-SYN: 'И услышал Иаков слова сынов Лавановых, которые говорили: Иаков завладел
    всем, что было у отца нашего, и из имения отца нашего составил все богатство сие.'
  cbt-NTPO: 'Ina quëran Cacoposo'', mi''sënpitari pinorinso'' natantërin: “Cacoposo''
    tata pë''tahuanënpita matahuaton, pa''pi ma''huanin,” topi natantërin.'
  bqc-SIM: 'Yakↄbu yã́ pↄ́ Labã nɛ́ↄ lɛ́ o mà aa mɛ̀: Yakↄbu wá mae pↄ́ↄ sìwà
    píi. Wá mae àizɛɛ mɛ́ aà kà ↄdawa.'
  tcz-CHONGTHU: Jacob in Laban chapate ama chung'a alung damlou'u thu aja tan ama
    hon aseiyun, “Jacob in ipau thil jouse akilah tan, chule anei agou athil keu jouse
    khu ipauva konna akilam doh ahi,” ati tauve.
  mar-mar: लाबानाचे पुत्र आपसात बोलत असताना याकोबाने ऐकले ते म्हणाले, “जे आपल्या बापाचे
    त्यातून सर्वकाही याकोबाने घेतले आहे आणि जे आमच्या वडिलाच्या त्या मालमत्तेतून तो
    संपन्न झाला आहे.”
  tcs-tcs: Wandei Zekop bin paindaut dem boi blo Laban i bin spik diskain, ‘Zekop
    i bin teke ebriting wea i bin blo papa blo yumpla. Em risman. Ebrisamting wea
    em gad i blo papa blo yumpla.’
  qub-qub: 'Chaypita Jacobga mayaran Labanpa wamrancuna cayno rimar purircaycashanta:
    «Jacobga papäninchïpa cajllatami llapantapis charaycan. Papänillanchïpawanmi rïcuyashapis»
    nir.'
  bqp-bqp: 'Yakubu yã kũ Labã nɛ́nↄ tɛn o mà kũ ò pì: Yakubu ó de pↄ́nↄ sìa pínki.
    Ó de aruzɛkɛ gũnn à karanaa lèn.'
  hat-hat: 'Jakòb vin konnen jan pitit gason Laban yo t''ap di: -Jakòb fin pran tou
    sa ki te pou papa nou. Se byen papa nou li fin ranmase kifè li rich konsa.'
  eng-BSB: Now Jacob heard that Laban’s sons were saying, “Jacob has taken away all
    that belonged to our father and built all this wealth at our father’s expense.”
  tod-tod: 'Zakɔɓe Laɓan ná-doun zunuiti goomɛnini, ti ɗa ɠɛ ma: «Nii kpein é ɠɛa
    ga gi-ɠɛɛ nɔnɔi, Zakɔɓe naati seɠea, gi-ɠɛɛ ɠɔligi ɠa é niima ɓɛtɛi zɔlɔɔgai
    su.»'
  eng-WEBPB: Jacob heard Laban’s sons’ words, saying, “Jacob has taken away all that
    was our father’s. He has obtained all this wealth from that which was our father’s.”
  kbq-kbq: Lebani mofavre naga'mo'za agriku'ma nehaza ke'ma Jekopu'ma antahi'neana
    amanage hu'naze, Jekopu'a nerafa zana maka eri vaganereno, nerafa zanteti agra
    feno vahe fore huno manie.
  nhe-BL: Pero Jacob quimatqui para iconehua Labán quiijtojtinemiyayaj para yajaya
    quicuitoya nochi tlen iaxca inintata, Labán huan ica ya nopa Jacob moricojchijtoya.
  bus-bus: 'Yakubu yã kɛ̀ Labã nɛ́nↄↄ e oo mà kɛ̀ aↄ̃ bè: Yakubu wa de pↄ́nↄ sìa
    píngi. Wa de auziki guun à kaarana èn.'
  gub-BL: Amo 'ar rehe Àràmàw ta'yr uzypyrog uze'eg pà Zako rehe wà. — Zako upyro
