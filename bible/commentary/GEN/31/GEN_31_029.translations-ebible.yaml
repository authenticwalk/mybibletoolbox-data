verse: GEN.031.029
translations:
  mal-C: നിനക്കു ദോഷം ചെയ്യാൻ എനിക്കു ശക്തിയുണ്ട്; എന്നാൽ, കഴിഞ്ഞരാത്രിയിൽ നിന്റെ
    അപ്പന്റെ ദൈവം ‘യാക്കോബിനോടു ഗുണമോ ദോഷമോ ഒന്നും പറയാതിരിക്കാൻ സൂക്ഷിക്കുക’ എന്ന്
    എന്നോടു കൽപ്പിച്ചു.
  deu-TKW: 'Ich hätte es wohl in der Gewalt, schlimm mit euch zu verfahren; aber der
    Gott deines Vaters hat in der vergangenen Nacht zu mir gesagt: Hüte dich, Jakob
    ein böses Wort zu sagen!'
  lin-lin: 'Tala, nazali na makoki ya kosala yo mabe, kasi na butu oyo eleki, Nzambe
    ya tata na yo alobaki na ngai : « Keba ! Komeka koloba ata likambo moko te ya
    malamu to ya mabe epai ya Jakobi. »'
  cbr-NT: '''Ën kana kamabi mitsu ''atima okë ''itsían, min unikama këñunbi, usakin
    sinaniabi ka ënë imë́ min papan a rabia Diosan ka ''ë kaxa: Kamina kuati ''ain
    min kamina Jacob ''atima banan kakima upiokinshi kati ''ain.'
  eng-LSV: my hand is to God to do evil with you, but the God of your father last
    night has spoken to me, saying, Take heed to yourself from speaking with Jacob
    from good to evil.
  bmu-bmu: 'Nöŋön kukösumnambuk kaba ölöp ayuhum gihibileŋakmö, suŋgem ahöbiga iwigahö
    Anutuŋan keu kewö jii mötzal: ‘Göŋön Jeikobköra kötumötuet me qesuak keu kun jibanbuköra
    mönö möt kutuba galöm mem aŋguman.’'
  eng-GNV: 'I am able to do you euill: but the God of your father spake vnto me yesternight,
    saying, Take heed that thou speake not to Iaakob ought saue good.'
  eng-WEBSTER: 'It is in the power of my hand to do you hurt: but the God of your
    father spoke to me yesternight, saying, Take thou heed that thou speak not to
    Jacob either good or bad.'
  nhw-BL: Na nihueltosquía nimechchihuilijtosquía catli fiero, pero tlayohua nechnojnotzqui
    Toteco Dios catli motata quitequipanohua huan nechilhui ma nimotlachili para amo
    nimitznojnotzas ica cualantli.
  swh-ONEN: Nina uwezo wa kukudhuru, lakini usiku uliopita Mungu wa baba yako alisema
    nami, akaniambia, ‘Jihadhari, usiseme neno lolote kwa Yakobo liwe zuri au baya.’
  bba-bba: Nɑ yiiko mɔ n kɑ nun kɔ̃sɑ kuɑ, ɑdɑmɑ Gusunɔ, wunɛn bɑɑbɑn Yinni, u mɑn
    sɔ̃ɔwɑ ɡĩɑ u nɛɛ, n lɑɑkɑri ko n ku rɑ nun ɡɑ̃ɑnu ɡɑnu sɔ̃.
  eng-KJVCPB: 'It is in the power of my hand to do you hurt: but the God of your father
    spake unto me yesternight, saying, Take thou heed that thou speak not to Jacob
    either good or bad.'
  cpy-cpy: 'Nokowawitaka, nowaariperowaetemimi maawoeni eerokaete. Roori kantacha
    inkaahanki tsireniriki iñaanatakina Itajorentsite ashitzimiri, ikantakina: ‘Eerowa
    pishintsithatziri piñaanateri Jacob.’'
  mpx-mpx: No gasisi i gan bosowaiu na apanakimiu, yaa bulina tamwam wana Yabowaine
    i baem elau i ba, ‘Wam baaba gegewena Yakobo elana nu matahikan.’
  wbp-wbp: Kala kajirna ngaju ngampurrpa-jarriyarla, kapurnangku marda pakakarla.
    Kala mungangka, ngajukuju Kaaturlu pututu-pungu yungurnangkulu nyuntulu yampimi
    kulukukuluku-maninja-wangurlu.
  luo-luo: Ngʼe ni an-gi teko mar hinyi, to Nyasach wuonu ne onyisa otieno manyoro
    ni, ‘Ne ni ok iwachone Jakobo gimoro amora, maber kata marach.’
  meu-meu: Harihari, lau na mai siahugu bama hadikamu; ḡau tamona, tamamu ena Dirava
    ese boi hanuaboi e hahedinarai henigu, eto, “Iakob basio hereva henia, hereva
    namona eiava hereva dikana.”
  npi-ULB: तिमीलाई हानि गर्ने शक्ति मसित छ, तर तिम्रा परमेश्‍वर गत रात मसित यसो भन्दै
    बोल्नुभयो, 'तैँले याकूबसित असल वा खराब कुनै कुरो नभन्‍न होसियार हो ।'
  yor-yor: Mo ní agbára láti ṣe ọ ni ibi, ṣùgbọ́n ní òru àná, Ọlọ́run baba rẹ sọ fún
    mi pé, kí èmi ṣọ́ra, kí èmi má ṣe sọ ohun kan fún Jakọbu, ìbá à ṣe rere tàbí búburú.
  emp-NTPO: 'Mʌ̃a bãrãra poya biẽ́ oida b̶ʌa. Mãwãmĩna id̶i diamasi bʌ zeza ume b̶ʌ
    Ãcõrẽba mʌ̃́a jarasia: “¡Jacobo ume quĩrũ bed̶earãdua!”'
  ind-ind: Aku bisa saja mencelakaimu, tetapi semalam, Allah yang disembah ayahmu
    sudah melarang aku untuk mengatakan apa pun kepadamu dalam keadaan marah.
  pes-OPCB: 'قدرت آن را دارم که به تو صدمه برسانم، ولی شبِ گذشته خدای پدرت بر من ظاهر
    شده، گفت: ”مراقب باش حرفی به یعقوب نزنی.“'
  ssx-ssx: I̱ma꞉ta꞉ neke hoeyalo polo honkoputa꞉ ula꞉pate naka꞉ apa꞉na꞉ Koda꞉ma꞉ta꞉
    ambaneke timba I̱ kinki pitolo alota꞉ Neke paala꞉ tiaapeke hau ma꞉nda꞉ ota꞉ na
    pea꞉peke lea꞉me.
  lcm-lcm: Napo atogon kana na kitmat si vil arikek anim, sikei God ang si tamam kata
    antok vong iau asi kag ago ta asuai an ta vuk mengen roron vo mengen rikek dong
    anim.
  aer-aer: Ayenge apeke-arle ahentye-aneke, kele the ngenhe atweme-arle. Kenhe Ngkartele
    akenhe ayenge ingwele ileke ngenhe atwetyale anetyeke.
  tgl-ULB: Nasa kapangyarihan ko ang gawan kayo ng masama, ngunit ang Diyos ng inyong
    ama ay nakipag-usap sa akin kagabi at sinabi, 'Mag-ingat kang magsalita laban
    kay Jacob masama man o mabuti.'
  nop-nop: Kaŋ yoŋ adi nemek ube u kaka tigamdok saŋiniŋ mu lohigut, iŋgoŋ oŋ, baha’walaŋ
    Bepaŋdi timiŋ nanihep tiŋa indiŋ yoŋak, ‘Du Yakobo mede unduŋ be unduŋ yoŋa nintobaaneŋ
    ala nadinadiŋale yobeŋ.’
  kca-kca: 'Нынан атәм верты йур ма тӑйԓәм; туп нын ащан Турәм мŏԓха атән мӑнэма йастәс:
    ‘Пӑԓа, Иакова атәм ӑԓ йаста, йӑм аԓ йаста’.'
  cbu-NT: Nuw siyaa waanari wanimaam zandkuri, ashparitaatsis nuw siyaa kamirana kiyung
    yachamaama. Itaru, nuwsha pamasaranguri, miranish Apanll nuwaa; Labanaa, k'keetsi
    mazinangcha. Kaapana kapung nambinllpa, tárangu, nuwsha anuritam payukina.
  hui-hui: I̱na tí mo ko holene karulapeore kogo ainde í̠ abanaga Ngode Datagaliwabehanda
    áyu mbiraga emagaha howa i̱ langialu lalu, Í̠na Yagaba mo gi holene ale mbirale
    mbira nabibe, laya laro.
  wrs-wrs: Yemba kava helvevav, heva os owai, sinim Sesoa kamba phomni inungpunungra,
    omni, manam yimba tuhvav puwepevmba, owai. Nomba Sesoamba temba arapevpa yenamba
    sembayang venavnamba.
  mya-mya: ငါ​သည်​သင့်​အား​ဘေး​ဒုက္ခ​ရောက်​စေ​နိုင်​၏။ သို့​ရာ​တွင်​ယ​မန်​နေ့​ည​၌
    သင့်​အ​ဖ​၏​ဘု​ရား က​သင့်​အား​မည်​သို့​မျှ​မ​ခြိမ်း​ခြောက်​ရ​ဟု ငါ့​ကို​သ​တိ​ပေး​မိန့်​မှာ​တော်​မူ​ခဲ့​၏။-
  cbi-NTPO: 'Iya ñullanu na''baasa kenu tenñuya tsangue''banguichuyu; tsaanuren kepe
    ñu'' apa'' Dios inu patu tsandingayu: Inu meedika; Jacobnu na''baasa panu kityude,
    tingayu.'
  bod-N: བདག་ལ་སྔར་ནས་ཁྱོད་རང་གསོད་པའི་དབང་ཆ་ཡོད༌ནའང༌། མདང་དགོང་ཁྱོད་ཀྱི་ཕ་ཡི་དཀོན་མཆོག་གིས་བདག་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ཀྱིས་གཟབ་གཟབ༌བྱོས། ཡ་ཀོབ་ལ་གཏམ་བཟང་ངན་ཅི་ཡང་མི་སྨྲ་བར་གྱིས་གསུངས༌སོ།།
  wsk-wsk: Aninga sokel te ka maguwurikko mu karogo. Bare nika niet ko Kaem tirom
    ipingira te aga maonam ale mam, ‘Sinar toko. Ni den ikup bo, ningo agi memek ta,
    wore Jacob me manaruko,’ mam. Ewere te se, ani kiwem bo nikate me bitirikko.
  kkl-kkl: Na wanaag yo uaneoba, 'Nari opkenep' sembano, aghana ani Ili Allahri inipnag
    yubu lelamlari, 'Andi Yakubag yubu kiki nhon babe, hakto aro yubu babe, elag lepseng
    kom,' sel.
  sna-sna: Ndine simba rokukukuvadza; asi usiku Mwari wababa vako ati kwandiri, ‘Chenjera
    kuti urege kutaura chinhu chipi zvacho kuna Jakobho, chakanaka kana chakaipa.’
  spa-BLM: 'Está en poder de mi mano hacerte daño, pero el Dios de tu padre me habló
    anoche, diciendo: ‘Ten cuidado de no hablarle a Jacob ni bien ni mal’.'
  beu-beu: Angase na bisa aaing ening aana silaka! Aarunge Lahatala ba iimang ana
    Aing somba angu, vede kua anga Ana nehapa tilat hula, kalo na aat mateng se, hur
    euuling senge metma veng aat mateng.
  cac-cac: 'A in tic syal vac''an chucal d''ayex, tato syal in c''ool, palta a q''uiq''ui
    d''ac''val ix sch''ox sb''a sDiosal vin̈ a mam d''ayin, ix yalani: Scham val a
    naani tas ol al d''a vin̈aj Jacob chi''. Man̈ comonoc tzach loloni, xchi d''ayin.'
  swh-ULB: Iko katika uwezo wangu kukudhuru, lakini Mungu wa baba yako alisema nami
    usiku wa leo na kuniambia, 'Jiadhari usimwambie Yakobo neno la heri wala shari.'
  bel-bel: 'Ёсьць у руцэ маёй сіла зрабіць вам ліхое; але Бог бацькі вашага ўчора
    гаварыў са мною і сказаў: сьцеражыся, не кажы Якаву ні добрага, ні благога.'
  deu-ELBBK: 'Es wäre in der Macht meiner Hand, euch Übles zu tun; aber der Gott eures
    Vaters hat gestern Nacht zu mir geredet und gesagt: Hüte dich, mit Jakob weder
    Gutes noch Böses zu reden!'
  mbb-OT: Duen ku ketezengan pezem te kebpesipala kenikew, piru mibpaahà kedì is Megbevayà
    geina te mezukilem he ed-ezapen te amey nu, ke sikandin te, ‘Kenè nu pesipelahi
    si Jacob.’
  msc-msc: 'An ye yɔrɔ mɛn dɔ ɲin, a se ye n yɛ ka kojuu kɛ i la, kɔni su taminni,
    i fa Maari Alla kumara n yɛ sibo rɔ. A kan ko: ‹Laban, i ye a kɛ koɲuma. I kana
    Yakuba danka, i kana duwawu kɛ a yɛ.›'
  mal-2015: നിങ്ങളോടു ദോഷം ചെയ്‌വാൻ എന്റെ പക്കൽ ശക്തിയുണ്ടു; എങ്കിലും നീ യാക്കോബിനോടു
    ഗുണമെങ്കിലും ദോഷമെങ്കിലും ചെയ്യാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾക എന്നു നിങ്ങളുടെ പിതാവിന്റെ
    ദൈവം കഴിഞ്ഞ രാത്രി എന്നോടു കല്പിച്ചിരിക്കുന്നു.
  tuo-NT: 'Yʉꞌʉ mʉsãrẽ ñaꞌarõ weesĩꞌrĩgʉ̃ weecãꞌboapã. Mʉꞌʉ pacʉ ẽjõpeogʉ Õꞌacʉ̃ peꞌe
    yʉꞌʉre ñamipʉ ucũami. Aꞌtiro niami: “Tʉꞌoya, Jacore pũrĩrõ ucũacʉpa”, niami.'
  gup-gup: Ngaye wanjh ngakarrme kundulkarre bu marneyime kunwarre, dja bonj, God
    nawu kornkumo ke nuye wokdanj ngardduk kukak, yimeng, ‘Marndi yuwn njale yimarneyime
    Jacob nawu kunmak dja kunwarre.’
  met-met: Sanga ba ngahanggalangiang. Ne yambong Urana tibum inia harua nanga ba,
    ‘Umaxania. Labu uharua haruanga maxuwangam tela na Yekopku tai.’
  gvs-gvs: Yau magu togaga itoboinegu bei ayogedegedem go, nuwobuna tamam ina Yaubada
    ima ikatuwoinigu idigo kana, “Taabu Yakobo kuubōve.”
  rmc-rmc: 'Hin man zor te kerel tumenge namištes, ale o Del tumare dadeskro mange
    idž phenďa: ‚De tuke pozoris, hoj le Jakoboske te na phenes aňi lačho aňi nalačho!‘'
  nlg-nlg: Inau ku tangomana ge ku durakegho ighoe, hauva ka, ma nina God tamamu te
    tate vaniu i bongi me bosa vaniu, ‘Ko righitaonigho tana hava ko bosaa vania Jacob.’
  dgr-DOGNT: Nenahk'e ts'ı̨ı̨lı̨ ne t'à naxıts'ǫ̀ hoìla eghàlaehda ha dìì-le hǫt'e.
    Hanìkò ı̨dìı toò k'e netà Wenǫ̀htsı̨ sets'ǫ̀ goı̨de, hadı, ‘Edexonehdı, Jacob
    wets'ǫ̀ hoìla xàyanehtı-le,’ sèhdı.
  pes-OPV: 'در قوت دست من است که به شمااذیت رسانم. لیکن خدای پدر شما دوش به من خطاب
    کرده، گفت: «با حذر باش که به یعقوب نیک یا بد نگویی.»'
  ron-1924: 'Мына мя есте дестул де таре ка сэ вэ фак рэу, дар Думнезеул татэлуй востру
    мь-а зис ын ноаптя трекутэ: ‘Фереште-те сэ спуй о ворбэ ря луй Иаков!’'
  ben-OBCV: তোমার ক্ষতিসাধন করার শক্তি আমার আছে; কিন্তু গতকাল রাতে তোমার পৈত্রিক ঈশ্বর
    আমাকে বললেন, ‘যাকোবকে ভালো বা মন্দ কোনো কিছু বলার বিষয়ে তুমি সাবধান থেকো।’
  lex-lex: 'Agodi ruri-lai pia aghi'' nana yotyotni-yatyatni tiy o''a, mere Uplerlawna
    maka ammu nkola tieru-nawur nehla, de Nakot mai a''u la''a mel worawi: “Mutiak
    kalwiedweda, yana mukota lir yata id la Yakopa”.'
  rgu-rgu: Ma mudaꞌ laesaꞌ au bisa tao soe fee o! Tehuu leodaeꞌ a, Manetualain fo
    riꞌ o papa ma doꞌo-tabe ni a nasaꞌai au nae, maneniko au dedea o o, au muste anea
    atalolole bafa ka.
  som-som: De xoog aan wax kugu yeelo waan leeyahay, laakiinse Ilaaha aabbahaa baa
    xalay ila hadlay, oo wuxuu igu yidhi, Iska jir oo Yacquub ha kula hadlin xumaan
    iyo wanaag toona.
  lat-VUC: 'valet manus mea reddere tibi malum: sed Deus patris vestri heri dixit
    mihi: Cave ne loquaris contra Jacob quidquam durius.'
  aoi-aoi: Ki-ngayindena-manja ngayuwa ki-yamina-manja awurrariya nungkuwa-manja,
    amandangwa kembirra ki-yaminama-da. Akena alyarrngwalyilya eneja Neningikarrawara
    nungkwa-langwa-langwa nungwena ni-yengbinuma ngayuwa-manja ayakwa akwulyangburarrka-murra.
    Nginu-madumurrukwama nakina. Nginu-makama nari-yada e-yengbuma awurrariya ayakwa
    nungkuwa-manja.
  eng-ASVBT: 'It is in the power of my hand to do you hurt: but the God of your father
    spake unto me yesternight, saying, Take heed to thyself that thou speak not to
    Jacob either good or bad.'
  mna-mna: Nio aŋrao be aŋpasaana yom. Mi toŋgo. Pa mbeŋi, Anutu ki tomom iso pio
    be aŋbuulu kwoŋ pu pepe.
  ita-1885: 'E'' sarebbe in mio potere di farvi del male; ma l''Iddio del padre vostro
    mi parlò la notte passata, dicendo: Guardati che tu non venga a parole con Giacobbe,
    nè in bene, nè in male.'
  eng-LXXUP: And now my hand has power to hurt thee; but the God of thy father spoke
    to me yesterday, saying, Take heed to thyself that thou speak not evil words to
    Jacob.
  eng-ULB: It is in my power to do you harm, but the God of your father spoke to me
    last night and said, 'Be careful that you speak to Jacob neither good nor bad.'
  spa-VBL: 'Podría castigarte, pero el Dios de tu padre me habló anoche y me dijo:
    ‘Cuidado con lo que le dices a Jacob. No intentes persuadirlo para que vuelva,
    ni tampoco lo amenaces’.'
  fra-_FOB: 'J''ai en main le pouvoir de vous faire du mal; mais le Dieu de votre
    père m''a parlé la nuit passée, en disant: Garde-toi de rien dire à Jacob, ni
    en bien, ni en mal.'
  mal-mal: നിങ്ങളോട് ദോഷം ചെയ്യുവാൻ എന്റെ പക്കൽ ശക്തിയുണ്ട്; എങ്കിലും ‘നീ യാക്കോബിനോടു
    ഗുണമെങ്കിലും ദോഷമെങ്കിലും പറയാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊൾക’ എന്നു നിങ്ങളുടെ പിതാവിന്റെ
    ദൈവം കഴിഞ്ഞ രാത്രി എന്നോട് കല്പിച്ചിരിക്കുന്നു.
  urd-GVR: Maiṅ āp ko bahut nuqsān pahuṅchā saktā hūṅ. Lekin pichhlī rāt āp ke abbū
    ke Ḳhudā ne mujh se kahā, ‘Ḳhabardār! Yāqūb ko burā-bhalā na kahnā.’
  suz-BL: इ कली श्‍येत गेचा आं गुइमी बाक्‍ब। तन्‍न सिनाक्‍दो इ आफ आ परमप्रभुमी आं
    कली ‘गे होस पावो। याकूब कली मारेइ मरिम्‍शो मपावो’ दे लोव़ पाप्‍तु।
  ita-1927: 'Ora è in poter mio di farvi del male; ma l’Iddio del padre vostro mi
    parlò la notte scorsa, dicendo: Guardati dal parlare a Giacobbe, né in bene né
    in male.'
  ckb-ckb: 'لە دەسەڵاتمدایە خراپتان پێ بکەم، بەڵام خودای باوکتان دوێنێ پێی گوتم: ”وریابە!
    نە بە چاک و نە بە خراپ هیچ بە یاقوب نەڵێیت.“'
  eng-BBE: 'It is in my power to do you damage: but the God of your father came to
    me this night, saying, Take care that you say nothing good or bad to Jacob.'
  crx-NTPO: Soo 'ustus whe 'ust'oh nyunduntasdoh wheni. 'Et hoonts'i mbá ooYak'usda
    (Elohim) 'ulhdzis da' sulh yailhduk 'ink'ez 'usulhni, ‘Huwinli 'aw ts'ih'un un'a
    'uhoont'oh k'us hoonts'i' hukw'un'a te Jacob bulh yaoolhduk junih.’
  kan-OKCV: ನಿನಗೆ ಕೇಡು ಮಾಡುವುದಕ್ಕೆ ನನ್ನ ಕೈಯಲ್ಲಿ ಸಾಮರ್ಥ್ಯ ಇದೆ. ಆದರೆ ನಿನ್ನ ತಂದೆಯ ದೇವರು
    ನಿನ್ನೆ ರಾತ್ರಿ ನನ್ನ ಸಂಗಡ ಮಾತನಾಡಿ, ‘ನೀನು ಯಾಕೋಬನ ಸಂಗಡ ಒಳ್ಳೆಯದನ್ನಾಗಲಿ, ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ
    ಹೇಳದಂತೆ ಎಚ್ಚರವಾಗಿರು,’ ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Na a dabe isema rena vajae fiane vajae bitie na daro nado na ijiege redufuo.
    Rove na muge naevaga asoe one ijadufuo Godi ijare naka urana kie, Ade va ire ise
    bino one remono kie.
  tam-2017: 'உங்களுக்குப் பொல்லாப்புச்செய்ய எனக்கு வல்லமை உண்டு; ஆகிலும், உங்கள் தகப்பனுடைய
    தேவன்: நீ யாக்கோபோடு நன்மையைத் தவிர தீமை ஒன்றும் பேசாதபடி எச்சரிக்கையாக இரு என்று
    நேற்று இரவில் என்னோடு சொன்னார்.'
  spa-RV-1909: 'Poder hay en mi mano para haceros mal: mas el Dios de vuestro padre
    me habló anoche diciendo: Guárdate que no hables á Jacob descomedidamente.'
  ron-BTF: 'Este în puterea mâinii mele să îţi fac rău, dar Dumnezeul tatălui tău
    mi-a vorbit azi-noapte, spunând: Ia seamă să nu vorbeşti lui Iacob nici bine nici
    rău.'
  eng-WEBP: It is in the power of my hand to hurt you, but the God of your father
    spoke to me last night, saying, ‘Be careful that you don’t speak to Jacob either
    good or bad.’
  eng-FBV: I could really punish you badly, but the God of your father spoke to me
    last night and told me, ‘Watch what you say to Jacob. Don't try to persuade him
    to come back, and don't threaten him either.’
  nld-1939: 'Ik heb het in mijn hand, u kwaad te doen; maar de God van uw vader zeide
    deze nacht tot mij: Pas er voor op, Jakob ook maar iets te verwijten.'
  nch-BL: Na nihueltosquía nimechchihuilijtosquía cati fiero, pero tayohua nechnojnotzqui
    Toteco Dios cati motata quitequipanohua huan nechilhui ma nimotachili para amo
    nimitznojnotzas ica cualanti.
  tfr-NTPO: Pja kong l̇l̇ëbo owa shäryër wl̈o ga pjl̈ú, pjãy uunkong kong. Gueniyo
    l̈una shkëyo ga bop data Sbö tjl̈ẽno bor kong ga “Tja kuzong. Jacob, e kroyoywëp
    l̇l̇ëme” l̈e.
  vie-1934: 'Tay cậu có đủ quyền làm hại cháu; nhưng Đức Chúa Trời của cha cháu đã
    mách bảo cùng cậu tối hôm qua rằng: Dầu lành dầu dữ, ngươi khá giữ mình đừng nói
    chi cùng Gia-cốp hết.'
  hin-CV: मुझे यह अधिकार है कि तुम्हें इसके लिए प्रताड़ित करूं; किंतु तुम्हारे पिता
    के परमेश्वर ने कल रात्रि मुझ पर प्रकट होकर मुझे आदेश दिया है कि मैं तुमसे कुछ
    भी प्रिय-अप्रिय न कहूं.
  eng-OURB: It is in the power of my hand to hurt you, but the God of your father
    spoke to me last night, saying, ‘Be careful that you don’t speak to Jacob [Supplanter]
    either good or bad.’
  spa-BES: 'Está en mi poder dañarte; pero el Dios de tu padre vino a mí esta noche,
    diciendo: Cuídate de no decir nada bueno o malo a Jacob.'
  tdx-tdx: An-tañako ty haozarañe hañoho-doza ama’ areo fe nitsara amako ami’ty nofy
    aniankale t’i Andrianañaharen-drae’o, ty hoe, Mitomira tsy hivolañe ndra soa ndra
    raty am’ Iakòbe.
  vid-vid: Heni ndoweza kukuditila wihe, ila Nguluwi wa mhaza wa hegwe nakandawila
    nechilo ya kuya lehano, nakandonjela, ‘Ulolele, uleche kumlonjela Yakobo ulonzi
    woneche ula, linojile ama lihile.’
  pwg-pwg: Taku rewapana gwabikuwai emakamakai da ati kiiviberom, ma kegha da didibarai
    am mamai ina God ivoneku bo, ‘Ke sago avi sisiyina berona kuna karatawei da Jeikap
    kuni yabuyabumani.’
  eng-OKE: 'It is in the power of my bands to do evil with thee: but the God of thy
    father spake to me in the evening, saying, Beware lest thou speak to Jakob from
    good to evil.'
  tha-KJV: เรามีกำลังพอที่จะทำอันตรายแก่​เจ้​าได้ แต่​ในเวลากลางคืนวานนี้พระเจ้าแห่​งบ​ิดาเจ้ามาตรัสห้ามเราไว้​ว่า
    ‘จงระวังตัว อย่าพูดดีหรือร้ายแก่ยาโคบเลย’
  por-BR-2018: 'Poder há em minha mão para fazer-vos mal; mas o Deus de vosso pai
    me falou de noite dizendo: Guarda-te que não fales a Jacó descomedidamente.'
  bco-bco: Niyo꞉ ge o꞉li mogagila꞉ma꞉no꞉ dowo꞉ ko꞉sega, ali nuluwo꞉ Gode go꞉la꞉lo꞉wo꞉
    nelo꞉wa fa꞉la꞉dowa꞉sa꞉ga꞉, towo꞉ nemo꞉wo꞉ a꞉la꞉sio꞉, ‘Giyo꞉ Ya꞉kobo꞉wo꞉ ha꞉nolo꞉
    to o꞉lia꞉ tagima꞉no꞉ to o꞉lia꞉yo꞉ sa꞉la꞉so꞉bo,’ Gode eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Es wäre in der Macht meiner Hand, euch Übles zu tun; aber der Gott eures
    Vaters hat gestern Nacht zu mir geredet und gesagt: Hüte dich, mit Jakob weder
    Gutes noch Böses zu reden!'
  ktm-ktm: Yu uwonon lehpe kupu handrai punou kile puli-im, odoke pingi lukumwen eri
    pe Lapan tan tamam ipe ile todo ipe we yu kundrupo handrai ndre handrai kinna
    puli-im pwi.
  caa-caa: 'Pues nen turenix ani tuaꞌ inche e tzꞌojyir tacaret, pero tama e acbꞌar
    sajmi e Dios xeꞌ oꞌjtzna ut umen atata upejquen y uyaren cocha era y che: ‘Conda
    atajwi abꞌa taca e Jacob machi tuaꞌ iyojron taca inteꞌ qꞌuijnar conda apejca,’
    che uyaren e Dios.'
  eng-WYC-2018: And now soothly mine hand may yield evil to thee (or And now truly
    my hand should yield evil to thee), but the God of thy father said to me yesterday,
    Beware that thou speak not any hard thing with Jacob.
  epo-epo: 'Mi havas forton en mia mano, por fari al vi malbonon; sed la Dio de via
    patro hieraŭ diris al mi jene: Gardu vin, ke vi ne parolu kun Jakob bone aŭ malbone.'
  uig-PIN: 'Silǝrgǝ ziyan-zǝhmǝt yǝtküzüx ⱪolumdin kelǝtti; lekin tünügün keqǝ atangning
    Hudasi manga sɵz ⱪilip: «Ⱨezi bol, Yaⱪupⱪa ya aⱪ ya kɵk demǝ» dedi.'
  beo-beo: 'Na da di wadela:musa: gasa gala. Be aya gasia Gode da nama sisasu. E da
    di mae badugama:ne, nama sia:i.'
  tpi-OTNT: Mi gat strong bilong mekim nogut long yupela, tasol long nait God bilong
    papa bilong yupela em i tokim mi olsem, ‘Yu no ken mekim wanpela samting bilong
    pretim Jekop.’
  hau-SA: Ina da iko in cuce ka; amma jiya da dare Allahn mahaifinka ya faɗa mini,
    ‘Ka yi hankali kada ka faɗa wa Yaƙub wani abu ko mai kyau ko marar kyau.’
  udu-udu: 'A’di ta mom’bi’th pem mo mmo’kosh /e jwa mo shwanetan, hili Arumgimis
    ma babam pini a’di ṯorki aha/ gwo ki jan ka en’thiny mo mmo/o gwo mo ki: ’Cunycuri
    is pini ki ’bore/ mo ki /e mini diki o gwon ṯal ’deŋ kamu/ ka Yakuub mo walla
    ki gwom ’boro’d mo walla ki gwo shiyi’d mo.'
  uig-LAT: 'Silerge ziyan-zexmet yetküzüsh qolumdin kéletti; lékin tünügün kéche atangning
    Xudasi manga söz qilip: «Hézi bol, Yaqupqa ya aq ya kök déme» dédi.'
  nde-nde: Ngilamandla okukulimaza; kodwa ngobusuku obudluleyo uNkulunkulu kayihlo
    uthe kimi, ‘Unanzelele ungaze watsho lutho kuJakhobe, loba ngoluhle kumbe ngolubi.’
  ton-ton: '‌ʻOku ai ʻae mālohi ʻi hoku nima ke fai kovi kiate koe: ka ko e ʻOtua
    ʻo hoʻo tamai naʻa ne folofola mai kiate au ʻanepō, ʻo pehē, ‘Vakai, ʻoua naʻa
    ke lea kia Sēkope, ʻi he lelei, pe ʻi he kovi.’'
  ces-1613: 'Mělť bych dosti s to moci, abych vám zle učinil, ale Bůh otce vašeho
    mluvil mi noci pominulé, řka: Hleď, abys nemluvil s Jákobem nic jináč, než přátelsky.'
  eko-eko: 'Miiyo kinaaye owahi wa wuuhoowisa, ila osikhu wa taana Nluku wa papaawo
    khukuuza yoori: ‘Phoole! Ohimuuze etthu yootakhala ama yooshapweya.’'
  nss-nss: Yo uhungoruwe pwoke to ara ilahiy para kumbusi mwomwan kisa kili wou. Hapeko
    pinge ping Ngindrai ta tamam ipwai isa kili yo ipa, ‘Mbuna apa hapesah hiyan ndre
    mwomwan kiya kili Yakop.’
  eng-WMB: It is in the power of my hand to hurt you, but the God of your father spoke
    to me last night, saying, ‘Be careful that you don’t speak to Jacob either good
    or bad.’
  tam-TCV: உனக்குத் தீங்குசெய்ய என்னால் இயலும்; ஆனால், கடந்த இரவு உன் தகப்பனுடைய இறைவன்,
    ‘நீ யாக்கோபுடன் நன்மையானவற்றையோ, தீமையானவற்றையோ பேசாதபடி கவனமாயிரு’ என்று எனக்குச்
    சொன்னார்.
  ceb-ULB: Aduna unta akoy gahom sa pagsakit kaninyo, apan ang Dios sa imong amahan
    misulti kanako kagabii ug miingon, 'Pag-amping sa imong isulti ngadto kang Jacob
    maayo man o daotan.'
  mkn-mkn: Deng gampang beta bisa bekin calaka sang lu! Ma tadi malam, Tuhan Allah,
    yang lu pung bapa sémba tu, togor sang beta bilang, kalo beta omong deng lu, beta
    musti jaga bae-bae beta pung mulu.
  pol-UBG: 'Jest to w mocy mojej ręki, aby zrobić wam coś złego, ale Bóg waszego ojca
    powiedział mi zeszłej nocy: Strzeż się, abyś nie mówił do Jakuba ani dobrze, ani
    źle.'
  agr-agr: 'Nuadui wika atumnak pegkegchau awagmamainaitkun, amina apa Apajuíjiya
    nunú kajanum chichagtak: ‘Jacob augkumesh shiig ausata, wainkam pegkegchau chichagkaipa’
    tujutma nuadui pegkegnum augjame.'
  kyc-kyc: Emba randa jero ramo doko mee jero ingilyamo. Dopa pipyamopa emba rakanena
    Anatu dokome kukwa kombeyame namba langipya. Jekope kando pii keyange koope mende
    lasare daa lapya.
  urd-GVU: مَیں آپ کو بہت نقصان پہنچا سکتا ہوں۔ لیکن پچھلی رات آپ کے ابو کے خدا نے
    مجھ سے کہا، ’خبردار! یعقوب کو بُرا بھلا نہ کہنا۔‘
  deu-1912: 'Und ich hätte wohl so viel Macht, daß ich euch könnte Übles tun; aber
    eures Vaters Gott hat gestern zu mir gesagt: Hüte dich, daß du mit Jakob nicht
    anders als freundlich redest.'
  ntj-ntj: Tjinguru-tjananyarnanta pika pungama. Ngarna Mama Kuurrtu, nyuntuku Mamalu
    pupakatirra marninypungkupayilu-rni mungangka watjarnu, ‘Kulila. Payilku-kurlun
    Tjayikapanya. Wanti.’
  row-row: Au bisa tao deꞌulaka neu nggo no mudaꞌ! Te tembaꞌ a, Lamatualain, fo ama
    ma namahereꞌ a, ai au nae, mete ma au olaꞌ o nggo, naa, musi unea bafa ngga malolole.
  kan-2017: ನಿಮಗೆ ಕೇಡುಮಾಡುವುದಕ್ಕೆ ನನ್ನಲ್ಲಿ ಸಾಮರ್ಥ್ಯ ಇದೆ. ಆದರೆ ಕಳೆದ ರಾತ್ರಿಯಲ್ಲಿ ನಿಮ್ಮ
    ತಂದೆಯ ದೇವರು, ‘ಯಾಕೋಬನಿಗೆ ಒಳ್ಳೆಯದನ್ನಾಗಲೀ, ಕೆಟ್ಟದನ್ನಾಗಲಿ ಹೇಳದ ಹಾಗೆ ಎಚ್ಚರವಾಗಿರು’ ಎಂದು
    ಹೇಳಿದನು.
  ena-ena: Viaŋ naludɨ sɨbɨlɨ lamɨben aba velɨŋ ala hɨfɨlɨ nadɨ iagana dɨ Asɨ agaŋ
    iadɨ abiemi uami. Nama Jekopɨ dɨ abacabɨlɨmɨnaŋ aba abiemi uami.
  tgo-tgo: Elo vurɨgheghe na valɨkaiwae ma vakatha vuyowo e ghen, ko iyemaeŋge me
    gougou rama le Loi i vanuwovɨrɨŋgo, iŋa, ‘Ne u ndeutuŋa utu regha weiye len ghare
    gaithɨ Jeikob we.’
  yap-yap: Bay gelngig nrayag ni nggu li’em, machane fowngan e Got rok e chitamam
    e yog ngog ni dab gu rin’ ban’en nra k’aring e marus ngom.
  tet-tet: Haꞌu atu kasusar o, bele basuk! Mais hori kalan, Maromak mak okaan ama
    loꞌu-sudur baa, deꞌan haꞌu naꞌak, kalo haꞌu kdale ko o, haꞌu kmusti daka ibun
    diꞌa-diꞌak.
  hlt-MCSB: Nangmih te a thae la saii ham ka thaa om ngawn dae hlaem yin ah na pa
    kah Pathen loh kai m'voek tih, 'Jakob te a thae neh a then khaw thui te namah
    ngaithuen,’ a ti.
  mdy-ETH: ፑርታ ባኣዚ ታ ኔጊዳ ማዻኒ ዳንዳዓያታንቴ፥ ዋንቴ ዓውቲና ኔ ዓዶ፥ ፆኦዛሢ፦ ‹ያይቆኦቤ ዑፃ ፑርታ ማዔቶዋ ኮሺ
    ፔቴ ባኣዚታዖ ኔ ጎዑዋጉዲ› ጌዒ ታኣም ላቴኔ።
  twi-ASANTE: Mewɔ tumi sɛ anka meyɛ wo bɔne, nanso, nnora anadwo, Onyankopɔn a wo
    agya somm no no ka kyerɛɛ me wɔ daeɛ mu sɛ, ‘Hwɛ yie na woanka asɛm biara, sɛ
    ɛyɛ asɛm pa anaa asɛmmɔne, ankyerɛ Yakob.’
  bhl-bhl: 'Kasike kame, ne kitil keko, ki kesomi, kulo wa kekemomin ibolow keli kate,
    sinem kutiliw kabalak e, kalew em Sunbin-Got e nelo kiin dem sin mak bokonemomele:
    ‘Ku kilelbiko, bolewka! Ku kanelom Sekow elo sikili sakalala dangokolew te!’,
    nangse kasike, kanemok.'
  con-NTPO: 'Nane ñoa''me gi ñajan que''ima egae tsoñe osha. Tsa''ma ja''ño cose tsu
    que yayambe Chiga ñama afapa qquen su: ‘¡Injama''tse! Jacobma iyicca''yeye''tsse
    afajama.’'
  eng-WEBU: It is in the power of my hand to hurt you, but the God of your father
    spoke to me last night, saying, ‘Be careful that you don’t speak to Jacob either
    good or bad.’
  bnp-bnp: Iau a tahoka a nitora na ni ratapile ioe. Pali baroko na rodo, a Vure ne
    tamamu i taki iau, i ta maea, ‘Naha ni ratea tara ngava ge hale o ge kamumu ge
    lakea ne Iakop.’
  wal-wal: Taani nena genanau tau wolqqai de7ees; shin ne aawaa Xoossai zino qammi
    tana, ‘Yaaqooba bolli iita gidin, keha gidin, ainne haasayennaadan nena era!’
    yaagidi taayyo yootiis.
  mgh-mgh: 'Kahaana ikuru cooreera wuuttarusa, nanso Nluku athumwaninyu, hokuulumana
    ncana uhiyu eeraka: Wiisunke uhimuulumele itthu hata ikhale yooreera atthuna yoonanara.'
  acu-NT: 'Atum ainautirmin pase awajsatasan wakerayatun turachminuitjai. Yaau kashi
    aparmi Yusri wina karanam chichartak: Antukta. Jacob pase chicharkaip turutmayi.'
  spa-PDDPT: 'Hay poder en mi mano para hacerles mal, pero el ʼElohim de tu padre
    me habló anoche: Ten cuidado de no hablar bien ni mal a Jacob.'
  gun-gun: 'Ha''e rami avi xee xepo''aka ndere ajapo vai aguã, va''eri kuee pyávy
    nderu Ruete ijayvu xevy. Ha''e vy aipoe''i: “Eiko kuaa ke Jacó pe ndeayvu vai
    e''ỹ aguã, neĩ ndeayvu porã e''ỹ aguã”, he''i va''ekue xevy.'
  agu-BL: 'At ca''wl tink''ab nin ba''n wicy''sal inc''u''l tzawe''j. Poro quil tzimban
    na ma''s lak''bal njilon yi Ryosil ataj swetz. Ej nin je ntal i''e''j swetz: “Bit
    tzaj Labán, quil tzawal jun yol quiw tetz Jacow,” chij i'' mban.'
  eng-PEV: Then Laban said to Jacob, “You know, I can hurt you and your family. But
    I will not do that. You see, last night, your father’s God talked to me. He said,
    ‘Be careful about how you talk to Jacob. Don’t make trouble for him.’”
  ilo-ULB: Addaanak iti kabaelan a mangdangran kenka, ngem nagsao kaniak ti Dios ti
    amam idi rabii a kinunana, 'Aggannadka a makisarita kenni Jacob iti nasaayaat
    man wenno saan'.
  kpg-kpg: Au ogu donu i golo e haga huaidu goe, gei anaboo di God o do damana gu helekai mai
    bolo au gi hudee haga huaidu ina goe.
  uig-ARA: 'سىلەرگە زىيان-زەخمەت يەتكۈزۈش قولۇمدىن كېلەتتى؛ لېكىن تۈنۈگۈن كېچە ئاتاڭنىڭ
    خۇداسى ماڭا سۆز قىلىپ: «ھېزى بول، ياقۇپقا يا ئاق يا كۆك دېمە» دېدى.'
  bsp-bsp: 'Intam kəyɔ əm pəlɛc, mba Kanu ka papa kam kəlokus'' em nendisna: ‹Məkɛmbərnɛ
    kəloku ka Yakuba pəlɛc!›'
  mbs-mbs: Pengkey mebatog ko se pegpeeleg kamno, meneng tidelem pinunuan a te Timanem
    egseligan te amay no te eked kepakay aw megleges a kamno.
  tof-tof: Kürü ene arüng asine marü kulainüm. A irrüb marü aban God kürüka tóbtóne
    wagó, ‘Ma umul-umul namulo Zeikobka kolae poko bóktan-gum!’
  sus-sus: N nɔma fe kobi rabade wo ra, kɔnɔ i baba Marigi Alatala bara a masen n
    bɛ to kɔɛ ra, ‹I yɛtɛ ratanga fe mɔɔli birin falafe ra Yaxuba bɛ.›
  pon-2006: I kakete wiahiong uhk mehkot suwed, ahpw Koht en semomwo mahsanihong ie
    pwohng, ‘Kaleke ke wiahiong Seikop mehkot suwed.’
  jae-jae: Aê katôm gebe jaŋgôm aôm sec. Mago tamamnê Anôtô kêsôm biŋ gêdêŋ aê gêdêŋ
    gêbêc tonaŋ gebe ‘Ôlic taôm, ôsôm biŋ ŋajam me sec teŋ êndêŋ Jakob atom.’
  ksd-ksd: 'Pa i dekdek upi ina vakaina avat ma ra limagu; ia kaka ra God kai tamam
    i tar tata piragu ta ra marum, ma i biti: Una balaure ba koko una vatang ta pakana
    tinata pire Iakob, a boina ba ra kaina tinata.'
  tur-YTC: Size kötülük etmek elimdedir. Ama bananın Tanrısı dün gece bana görünüp,
    ‘Dikkat et!’ dedi, ‘Yakov’a ne iyi, ne de kötü bir şey söyleme.’
  bel-N: 'Ёсьць сіла ў руцэ маёй учыніць вам ліха, але Бог бацькі вашага ўчора ўначы
    сказаў мне, кажучы: “Сьцеражыся, не гавары Якубу ані добрага, ані ліхога”.'
  grc-BRENT: Καὶ νῦν ἰσχύει ἡ χείρ μου κακοποιῆσαί σε· ὁ δὲ Θεὸς τοῦ πατρός σου χθὲς
    εἶπε πρός με, λέγων, Φύλαξαι σεαυτὸν μή ποτε λαλήσῃς μετὰ Ἰακὼβ πονηρά.
  ind-AYT: Ada kuasa dalam tanganku untuk berbuat jahat terhadapmu, tetapi tadi malam,
    Allah ayahmu berkata kepadaku, ‘Berhati-hatilah, jangan katakan apa pun kepada
    Yakub, entah itu baik atau buruk!’
  lid-lid: Jo badeh jo tek boto-on udu aliy ta amwekes maha ma isi ewek tam; arile
    na ben badeh Kindrei ta tamam badeh tiye tek, ta jo badeh balek kudu tek kamwe-es,
    jo badeh sasehek sahou ndra-in o sahou mwasin sawek tam ndri-i labai!
  eng-NNA: Since that is the way you behave I truly might do harm to you. But no.
    Your father used to listen to God. That same God spoke to me in the night, he
    told me, 'You just go to Jacob without fighting.' Because he spoke like that to
    me I will just let you off.
  nya-nya: Ndili nayo mphamvu yakukuchita choyipa; koma usiku wapitawu, Mulungu wa
    abambo ako wandiwuza ine kuti, ‘Usamuopseze Yakobo mwa njira iliyonse.’
  hrv-hrv: 'U mojoj je ruci da s tobom loše postupim. Ali Bog tvoga oca noćas mi reče:
    ''Pazi da protiv Jakova ne poduzmeš ništa, ni dobro ni zlo!'''
  mps-mps: “Eno te nage dolabo bomo elaluali, tiali goli hulide nago ayago Godigo
    enabolo te po wali, ‘Nago te Jekop wi ilibo sę deli me elamuo,’ po wali.
  llg-llg: No lofoanak au bisa tao soe o! Tehuu leꞌodaek, Manetualain fo o amam nakaluku-nakatele
    neu Ndia, Ana kaꞌi au nae, mete ma au kokolak ua o, na, au musi anea neulalau
    au bafang.
  tpi-tpi: Mi gat strong bilong mekim nogut long yupela, tasol long nait God bilong
    papa bilong yupela em i tokim mi olsem, ‘Yu no ken mekim wanpela samting bilong
    pretim Jekop.’
  dan-1931: 'Det stod nu i min Magt at handle ilde med dig; men din Faders Gud sagde
    til mig i Nat: Vogt dig vel for at sige så meget som et ondt Ord til Jakob!'
  vie-OVCB: 'Cậu có quyền hại cháu, nhưng Đức Chúa Trời của cha cháu đã dặn cậu tối
    qua: ‘Dù lành hay dữ, hãy thận trọng, đừng nặng lời với Gia-cốp.’'
  lbk-lbk: Kafaelak achi ay mangisik ken sik-a, ngem issan lafi finmagfakha nan Dios
    cha amam ay mangwanin mey-ak nan kankanak ta ad-ik pap-aegyaten sik-a.
  guj-2017: તને નુકસાન કરવાની તાકાત મારા હાથમાં છે પણ તારા પિતાના ઈશ્વરે ગતરાત્રે
    મારી સાથે વાત કરતા કહ્યું, ‘તું યાકૂબને ખરુંખોટું કહેવા વિષે સાવચેત રહેજે”
  byr-byr: '@see-verse:GEN.031.028'
  awx-awx: Nätä meyä täknga andaminangäsä. Tiwändeyä kupiläne nanggale Anätutä using
    nanik. “Yäko. Jekowu tokngä wamu mainiyo,” yang nanik.
  pon-2006A: I kakete wiahiong uhk mehkot suwed, ahpw Koht en semomwo mahsanihong
    ie pwohng, ‘Kaleke ke wiahiong Seikop mehkot suwed.’
  por-BRBSL: 'Está no poder da minha mão feri-lo, mas o Deus de seu pai falou comigo
    ontem à noite, dizendo: ''Cuidado para não falar com Jacó nem bem nem mal''.'
  aly-aly: Atharl ngenh atwetyek-anek. Akngey ngkwenh-kenh INGKARTel ayenh artwerilek,
    ngkweng apmwangkwarr angkey-angenh, ayenh arternpiletyek.
  cth-cth: Kai ni koung na raphoe thai han ei teh, na pa Cathut ni karum ka mang lah,
    Jakop koe a thoe hoi hawi banghai na dei hoeh nahanelah kâhruetcuet, telah na
    dei pouh.
  twi-twi: Mewɔ tumi sɛ anka meyɛ wo bɔne, nanso nnɛra anadwo, Onyankopɔn a wo agya
    som no no ka kyerɛɛ me wɔ dae mu se, ‘Hwɛ yiye na woanka asɛm biara, sɛ ɛyɛ asɛm
    pa anaa asɛmmɔne ankyerɛ Yakob.’
  hlt-hlt: Nangmih te a thae la saii ham ka thaa om ngawn dae hlaem yin ah na pa kah
    Pathen loh kai m'voek tih, 'Jakob te a thae neh a then khaw thui te namah ngaithuen,’
    a ti.
  tbz-SIM: M mɔkɛmu muwɛ̃rímú kɛ nɑ ndɑ dɔ̀ɔ̀ mɛyɛi, kɛ̀ Kuyie nhɑ cicɛ tũ nkù nɛ́
    n nɑ̀kɛ́ kɛyènkɛ̀ kɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ kɛ tú m bɑ́ɑ́ dɑ dɔɔ̀ tìmɑtì.
  msy-2020: Kɨ arazir kuratam nɨ damuamin gavgavim iti, ezɨ nɨn afeziamɨn God dɨmangan
    nan anogorogha ghaze, ‘Nɨ Jekop mɨgɨrɨgɨar kuratam o aghuitamɨn a damuan bar markɨ.’
  txq-txq: Au bisa tao akasususak o no muda hiek. Tehuu leꞌodaek ka, Manetualain fo
    o amam nakaluku-nakatele neuk naa kaꞌi-ore au nae, mete ma au kokolak ua o, na,
    au muste anea atalolole au bafa-maang.
  aaz-aaz: Au he ꞌsirakab ko te, rabah! Mes fini na, Uisneno, reꞌ ho amaꞌ naꞌbees
    neu Na ji, nakain kau mnak, karu au uꞌuab ꞌok ko, au ro he ꞌpanat au fefak.
  azb-azb: 'Sizə pislik edə bilərdim, ancaq atanızın Allahı dünən gecə mənə belə söylədi:
    “Özünü gözlə, Yaquba nə yaxşı, nə də pis söz de”.'
  eng-DBY: It would be in the power of my hand to do you hurt; but the God of your
    father spoke to me last night, saying, Take care that thou speak not to Jacob
    either good or bad.
  hin-2017: तुम लोगों की हानि करने की शक्ति मेरे हाथ में तो है; पर तुम्हारे पिता के
    परमेश्वर ने मुझसे बीती हुई रात में कहा, ‘सावधान रह, याकूब से न तो भला कहना और
    न बुरा।’
  wol-KYG: 'Manoon naa laa def lu bon, waaye sa Yàllay baay da maa feeñu biig ne ma:
    “Moytula wax Yanqóoba lenn lu koy gaar.”'
  swp-swp: Nimagu ena gigibori gonoana taba ea hebaaeamiu; na boni tamam ena Eaubada
    i ribalaoma i ene, ‘U komakomani, tabu Iakobo u ribahelolo, eo tabu hinage u ribahebaaea.’
  bjr-bjr: Qinee ani mandaikamma amaqara afeeka marifaqa marunanoo eenda eendaki ani
    akoona Anutufa qini rafaaqafu seenoo qinoo. Anee sia uqanna Yakooboona mandaika
    mamaqaa qifaqa sia mandaikamma amaqaanauara.
  eng-YLT: my hand is to God to do evil with you, but the God of your father yesternight
    hath spoken unto me, saying, Take heed to thyself from speaking with Jacob from
    good unto evil.
  heg-NTPO: Nol kahan isi eta auk tao le tao nakbusu ku! Mo sian Ama Lamtua Allah
    man ku amam ma in todan-lahing nga, kaing auk noan, eta auk aa nol ku lam auk
    musti doh auk bahang ngi babanan.
  ptu-ptu: 'Setonganna moi aka la kupogausangko, sapo'' sabengi napakilalaä'' Puang
    Allataala to napenombai ambemu naua: ‘Deem aia'' la umpakahea''-hea'' Yakub.’'
  bzd-NTPO: 'Ye'' wa̱ diché tso'' a'' ulitane tsa̱ioie buaë, erë e̱nia̱ nañewe be''
    yë́ e'' Këköl tö ye'' a̱ iché: ‘Ye'' ttö̀ ttsö́. Kë̀ be'' kàne ttök Jacob ta̱
    kësik wa.’'
  kwf-kwf: Nau ku bolo faꞋinia nai faꞋali kaumulu goꞋo Ꞌaku taꞋifau. Bore ma rodo
    neꞋe, God maꞋa kaumulu nia leka maꞋi siaku ana maliu boleꞋa, ma ka alaꞋa ngasingasiꞋa
    fuaku Ꞌiri noaꞋa naisi alaꞋa silolo fuamu.
  eng-WYC-2017: And now soothly mine hand may yield evil to thee, but the God of thy
    father said to me yesterday, Beware that thou speak not any hard thing with Jacob.
  eng-WMBB: It is in the power of my hand to hurt you, but the God of your father
    spoke to me last night, saying, ‘Be careful that you don’t speak to Jacob either
    good or bad.’
  spp-spp: 'Cyage e mu ɲyɛ numɛ ke, mii sí n-jà kapii pyi mu na. Ŋka taɲjaa, mu tuŋi
    u Kileŋi à jwo ná mii i. U à jwo: «Maye kàanmucya, ma hà yaaga pyi Yakuba na mɛ.»'
  aey-aey: Ija hina qihecnu gagadic odoccaqa qila witic hina memenna Anut uqa je edi
    mateia, ‘Batut faga! Jekob cain geuldoc je madogaun. Ceselecnu ha cain cesusdogaun,’
    teia.
  urd-GVH: मैं आपको बहुत नुक़सान पहुँचा सकता हूँ। लेकिन पिछली रात आपके अब्बू के ख़ुदा
    ने मुझसे कहा, ‘ख़बरदार! याक़ूब को बुरा-भला न कहना।’
  rug-rug: Arau si ari qua ṉiniraṉira pude tavete nigo tinasuna, ba koasa boṉi sapu
    ele hola sana, si va balau au sa mua Tamasa, pude lopu va tasuna igo si goi, gua.
  gaz-gaz: Ani isin miidhuuf humna qaba; garuu eda Waaqni abbaa keessanii, ‘Ati waan
    gaariis taʼu hamaa tokko illee Yaaqoobitti akka hin dubbanne of eeggadhu’ naan
    jedhe.
  fra-LSG: 'Ma main est assez forte pour vous faire du mal; mais le Dieu de votre
    père m’a dit hier: Garde-toi de parler à Jacob ni en bien ni en mal!'
  yal-yal: N yi nɔɛ fe kobin ligɛ ɛ ra nɛn, koni i babaa Ala bata a fala n xa to kɔɛɛn
    na, a naxa, ‘I yɛtɛ ratanga feen sifan birin fala feen na Yaxuba ma.’
  gum-gum: 'Pøs nabe ñun chi marøg køben maramigwan tøga pasrar cha. Inchendø ñui
    møskawei Tiusbe mira yem øyah chitan cha: “Jacobwane isuptø mar cha. Chigøben
    martrumøn chib tsag, tsag waminchab kømø”.'
  iou-iou: Näk gäk gutnaŋipäŋ nanka täŋo Anututä bipani däpmonken ŋode näwetpäŋ naniŋ
    bitnäk; Gäk Jekop man kädäp ikek kubä iwerentawä yäŋ näwetkuk.
  haw-1868: 'E hiki no i kuu lima ke hana aku ia oe i ke ino: aka, o ke Akua o kou
    makuakane i olelo mai ia''u, i ka po nei, i ka i ana, E ao oe, mai olelo aku oe
    ia Iakoba i ka mea aloha, aole hoi ka mea hoino.'
  arb-NAV: 'إنَّ فِي مَقْدُورِي أَنْ أُؤْذِيَكَ، وَلِكِنَّ إِلَهَ أَبِيكَ أَمَرَنِي
    لَيْلَةَ أَمْسٍ قَائِلاً: إِيَّاكَ أَنْ تُخَاطِبَ يَعْقُوبَ بِخَيْرٍ أَوْ بِشَرٍّ.'
  adz-adz: Dzi sangꞌ i wayada agam, da bitsintaꞌ idziang ugu da u ramanggam Anutu
    gan ini da dzi ibiani, ‘Watsanga runggam sib i nan gam nidan da Yakop.’
  ewe-ewe: Mate ŋu awɔ nuvevi wò hafi, gake fofowò ƒe Mawu la ɖe eɖokui fiam le zã
    si va yi la me, eye wògblɔ nam be, ‘Kpɔ nyuie be màklẽ ŋku ade Yakob o.’
  eng-LEE: It is in the power of my hand to do you hurt; but the God of your father
    spoke unto me yesternight, saying, Take thou heed that thou speak not to Jacob
    either good or bad.
  gvn-gvn: '@see-verse:GEN.031.028'
  nna-nna: Palajunkatanga nyuntungu ngajulu kurlu jilamarnangu yijarla. Munu. Nyuntumilalu
    japartulu pinakarrinyikinyalu Ngarrkakungarra. Nyarralu Ngarrkalungarra muwarr
    pirniji ngajunga warrukartinga, wurrarnaji, 'Kuliwayi purulu yankulumanpalu Jacob-ku.'
    Muwarrjalu palajunjalu puru yakarnarnanta.
  asm-FB: তোমালোকৰ ক্ষতি কৰিবৰ ক্ষমতা মোৰ আছে, কিন্তু যোৱা ৰাতি তোমাৰ পিতৃৰ ঈশ্বৰে
    মোক এই কথা ক’লে, ‘সাৱধান, যাকোবক তুমি ভাল কি বেয়া একোকে নক’বা।’
  sus-A: ﭑ نْمَ قٍ كٌبِ رَبَدٍ وٌ رَ، كْنْ عِ بَبَ مَرِفِ عَلَتَلَ بَرَ عَ مَسٍن ﭑ
    بّ تٌ كْي رَ، ‹عِ يّتّ رَتَنفَ قٍ مْولِ بِرِن قَلَقٍ رَ يَشُبَ رَ.›
  fra-SBL: 'Il est au pouvoir de ma main de te faire du mal, mais le Dieu de ton père
    m''a parlé cette nuit, en disant : « Prends garde de ne pas parler à Jacob en
    bien ou en mal ».'
  hbo-hbo: יֶשׁ־לְאֵ֣ל יָדִ֔י לַעֲשֹׂ֥ות עִמָּכֶ֖ם רָ֑ע וֽ͏ֵאלֹהֵ֨י אֲבִיכֶ֜ם אֶ֣מֶשׁ ׀
    אָמַ֧ר אֵלַ֣י לֵאמֹ֗ר הִשָּׁ֧מֶר לְךָ֛ מִדַּבֵּ֥ר עִֽם־יַעֲקֹ֖ב מִטֹּ֥וב עַד־רָֽע׃
  shp-NTPO: 'Mia jaskákirana iketianra, mia ramiatibo en shinanna iki. Jaskarabo en
    shinankebira, nato yamébi ea oxaketian, namá meran min anibaon Diossen ea yoiwanke
    neskáakin: ‘Ja Jacob nokoanan, jakonhakinreskaya yoitanwe’, akin.'
  eng-WYCLIFFE: And now sotheli myn hond mai yelde yuel to thee, but the God of thi
    fadir seide to me yisterdai, Be war that thou speke not ony harder thing with
    Jacob.
  piu-2006: '@see-verse:GEN.031.028'
  pjt-pjt: Palu tjinguṟuṉanta ngayulu pungama nyuntunya wati tjuṯatjarangku, palu
    mungangkaṉi nyuntumpa mamaku Godalu anga-wangkangu nyuntunya wangkanytja wiyangku
    wantinytjaku.
  cwe-cwe: Ninawo udahi wa kukulumiza, mbali chilo chifosile Mulungu wa tati yako
    kanizuma kalonga, ‘Seke umtemele mate Yakobo hebu sekeumduwile.’
  bgs-bgs: Agad mému dadattan ku sikuna, asal géna dukilám igkagiyanna katô Manama
    na ágpangadapán katô ámmà nu na dì mému kumagiya ka madat áknikó.
  kik-kik: Ndĩ na hinya wa gũkũgera ngero; no rĩrĩ, ũtukũ wa ira Ngai wa thoguo aranjĩĩrire
    atĩrĩ, ‘Menya wĩre Jakubu ũndũ, ũrĩ mwega kana ũrĩ mũũru.’
  ksr-ksr: 'Niinoŋ ku-usunawo kaŋ saanoŋ tiwilaaŋ gombenagato, gomantiiŋa ewe maŋgaa
    Anutuyanoŋ qaa kokaeŋ nijojaa: ‘Gii Jeikobwaajoŋ kotumotue me qasumasuaa qaa moŋ
    jewabotiwaajoŋ mono moma kotoŋ galeŋ meŋ aowa.’'
  fra-NCL: 'Ma main est assez forte pour vous faire du mal ; mais le Dieu de votre
    père m’a parlé cette nuit en disant : Garde-toi de rien dire à Jacob, ni en bien
    ni en mal.'
  cek-AK: Nang han nganbawh kana kang paek thaih; toe cangduem aqum ah nam pa ih Sithaw
    mah kai khaeah, Kahoih doeh kasae doeh, Jakob khae lokthuih han ai ah acoe ah,
    tiah ang thuih pongah ni.
  xla-xla: Epapedeme na꞉ dla itiyamale elapo, wa꞉ye batalipo hamastloweye. Amasiyama
    wa꞉ a ya꞉ Godtapo wata utula꞉la milamalo malame na꞉ dla epo atla, ‘Wa꞉ Yokob dla
    koko atlamolowedeme woloma malapo atlamane,’ de.
  cuk-cuk: 'Ar emide, sunna an bela bemar-onailiksaed. Degi-inigwele, mutik be-bab-e-Bab-Dummad
    anga sunmaksad, weyob anga sogsad: ‘Nue be an-itogo, melle Jacobʼga urwedgi sabsur
    be ibmar sogoye.’'
  uig-CYR: 'Силәргә зиян-зәхмәт йәткүзүш қолумдин келәтти; лекин түнүгүн кечә атаңниң
    Худаси маңа сөз қилип: «Һези бол, Яқупқа я ақ я көк демә» деди.'
  tel-2017: నేను మీకు హాని చేయగలను. అయితే రాత్రి మీ తండ్రి దేవుడు, ‘జాగ్రత్త సుమా!
    నువ్వు యాకోబుతో మంచి గానీ చెడు గానీ పలకవద్దు’ అని నాతో చెప్పాడు.
  hat-BSA: 'Li nan pouvwa mwen pou m fè nou mal, men Bondye a papa ou a te pale avèk
    mwen yèswa. Li te di: ‘Pinga ou pale ni byen, ni mal a Jacob’.'
  kos-kos: Oasr ku luk in kai kom, tusruktu God lun papa tomom El kaskas nu sik fong,
    ac fahk mu ngan taran na nga in tia fahk kutena kas in aksangeng nu sum.
  hbo-WLC: יֶשׁ־לְאֵ֣ל יָדִ֔י לַעֲשׂ֥וֹת עִמָּכֶ֖ם רָ֑ע וֵֽאלֹהֵ֨י אֲבִיכֶ֜ם אֶ֣מֶשׁ
    ׀ אָמַ֧ר אֵלַ֣י לֵאמֹ֗ר הִשָּׁ֧מֶר לְךָ֛ מִדַּבֵּ֥ר עִֽם־יַעֲקֹ֖ב מִטּ֥וֹב עַד־רָֽע׃
  ibo-ibo: Enwere m ike merụọ gị ahụ ugbu a, ma Chineke nke nna gị mere ka m hụ ya
    anya na nrọ nʼabalị gara aga. Ọ dọrọ m aka na ntị sị m, ‘Kpachapụ anya gị hụ na
    o nweghị ihe ị gwara Jekọb, maọbụ okwu dị mma, maọbụ nke dị njọ.’
  ory-ory: ତୁମ୍ଭକୁ ହିଂସା କରିବାକୁ ମୋହର ହସ୍ତ ସମର୍ଥ ପ୍ରମାଣ, ମାତ୍ର ଗତରାତ୍ରି ତୁମ୍ଭର ପୈତୃକ
    ପରମେଶ୍ୱର ମୋତେ କହିଲେ, ସାବଧାନ, ଯାକୁବକୁ ଭଲ ମନ୍ଦ କିଛି କୁହ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.031.028'
  chk-chk: Iwe, ngang üa tongeni afeiengauok. Nge än semom we Kot a üreniei lepwin
    ewe, ‘Kopwe fokun föröchü pwe kosap kapas pöchökül ngeni Jakop.’
  ssd-ssd: Ye ne ŋayo silinam kumuŋ ta furir ŋgamuŋge mam naŋe tuku Mbara nu ye ne
    ŋerŋerka pasa pitinu nda sanam tuku ŋga riroŋ pasa sat.
  rop-rop: Ai garram rait blanga ardim yu. Bat naitaim det God blanga yu dedi bin
    dalim mi nomo blanga tok jigibalawei langa yu.
  ukr-1871: 'Тепер би мав я силу покарати тебе, та Бог отця твого вчора вночі рече
    до мене, словами: Остерегайся звязуватись із Яковом.'
  eng-AOI: If I want to, I can harm you. But last night your father's God spoke to
    me in a dream. He warned me and told me not to say anything wrong to you.
  yon-yon: Ne enbandi kuu yimin, kumban amnoom eb ambe ye Godbed daawene yedmewoon
    ‘Ebkaadkere! Weng amun o weng arewa Yekob yaa daanaab.’ andoon.
  bch-bch: Gau narangrang ngan nakado paeamao ngan gimi, be made bong Deo ton tamami
    ikeo pagau bedane, ‘Eao gabit kemi. Kado posanga eta ngan dadanga Iakop ilolo
    mao ga posanga eta paeamao pan mao pade.’
  deu-1951: 'Es stünde in meiner Macht, euch Übles zu tun; aber der Gott eures Vaters
    hat gestern zu mir gesagt: Hüte dich, daß du mit Jakob anders als freundlich redest!'
  eng-JPS: 'It is in the power of my hand to do you hurt; but the God of your father
    spoke unto me yesternight, saying: Take heed to thyself that thou speak not to
    Jacob either good or bad.'
  ubr-ubr: Yau on faiwar yen fofonin ati komasim, baise on fom on tamam an God iyawureu
    men eta tani ai nan dura ai anau beberuem mes.
  srp-1865: 'Mogao bih vam dosaditi; ali Bog oca vašega noæas mi reèe govoreæi: èuvaj
    se da ne govoriš s Jakovom ni lijepo ni ružno.'
  lug-lug: Mbadde nsobola okukukola akabi, wabula Katonda wa kitaawo yayogedde nange
    ekiro kino, n’aŋŋamba nti, ‘Weegendereze oleme okwogera ne Yakobo ekigambo kyonna,
    ekirungi oba ekibi.’
  heb-heb: יש לאל ידי לעשות עמכם רע ואלהי אביכם אמש אמר אלי לאמר השמר לך מדבר עם יעקב
    מטוב עד רע׃
  ben-IRV: তোমাদের ক্ষতি করতে আমার হাতে শক্তি আছে;” কিন্তু গত রাতে তোমাদের বাবার ঈশ্বর
    আমাকে বললেন, “সাবধান, যাকোবকে ভাল খারাপ কিছুই বল না।
  pan-pan: ਹੁਣ ਮੇਰੇ ਹੱਥਾਂ ਵਿੱਚ ਸ਼ਕਤੀ ਹੈ ਕਿ ਤੇਰੇ ਨਾਲ ਬੁਰਿਆਈ ਕਰਾਂ ਪਰ ਤੁਹਾਡੇ ਪਿਤਾ ਦੇ
    ਪਰਮੇਸ਼ੁਰ ਨੇ ਕੱਲ ਰਾਤ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਖ਼ਬਰਦਾਰ ਹੋ ਅਤੇ ਯਾਕੂਬ ਨਾਲ ਭਲਾ ਜਾਂ ਬੁਰਾ ਨਾ ਬੋਲ।
  mwp-mwp: Ngayapa mina matha ngoedhagidh kedha, ngath ngibepa za ayman kasa kay kedha,
    ngoena nginu thathiw Awgadhan, kubilu pikinu lawnga manin, ngibepa zangu aymoeyle.
  mya-JVB: ယခုသင့် ကို ငါ ညှဉ်းဆဲ နိုင်၏။ သို့သော်လည်း၊ မနေ့ ညမှာ သင် ၏အဘ ကိုးကွယ်သော
    ဘုရားသခင် သည် ကြွလာ၍၊ ယာကုပ် အား ကောင်း မကောင်း ကို မ ပြော နှင့်။ သတိပြု လော့ဟု
    ငါ့ အား မိန့် တော်မူ၏။
  tte-O: Kagu seyala ikinko bwaite sowasowana tawae yabo naenaena yaginauli kolimiu
    kabona. Na kaiwena tamam ana Yaubada kenogu mena iwaloma koliyau iba, ‘Ugite-kalatagiwo
    kisi walo yabo polopolowena o nuwana naenaena kuwalowen Yakobo koina.’
  tbg-tbg: Te ho ai qoraiqama amitaare turarovata, ai qora Variqavano tairakaa ti
    tiva timiro tiharo, Are raurihara kiama oru Iekopirara antua uva tiva amitaane,
    tivera te virara irihama kia ai qoraiqama amitarerave.
  hmo-hmo: Harihari lau be mai siahu lau hadikaia diba oi, to oiemu tamana ena Dirava
    ese hari hanuaboi ia hedinaraia lau dekenai, ia gwau, ‘Iakobo dekenai oi hereva
    lasi, hereva namona o hereva dikana.’
  ata-ata: Eni umomomo sou akalusine ane alalae ꞌo ia, umomomo la uasi xo no ꞌolovoxo
    la Lataua noxou mamine mumulesilo la muvikalaleli lexe, ‘Neneꞌe nexalisou Iakovo
    ne ia mamu nini navikala vile loxo ꞌo noxou uasi!’
  nfa-nfa: Carui boe, ladhe jaꞌa ne neo pajꞌèra èu! Te ngaa malo-malo ka mèda-mèda
    na, Ama Lamatua dhu ama mu sogo-tagu èèna, kai jaꞌa peka na, ladhe jaꞌa padhai
    lii dènge èu, jaꞌa hudꞌi jꞌaga paie-iie ku hèbꞌa jaꞌa.
  urd-urd: मुझ में इतनी ताक़त है कि तुम को दुख दूँ, लेकिन तेरे बाप के ख़ुदा ने कल
    रात मुझे यूँ कहा, कि ख़बरदार तू या'क़ूब को बुरा या भला कुछ न कहना।
  rus-SYN: 'Есть в руке моей сила сделать вам зло; но Бог отца вашего вчера говорил
    ко мне и сказал: берегись, не говори Иакову ни хорошего, ни худого.'
  cbt-NTPO: 'Nohuantërahuë naporini, ma''shátërahuë ya''ipinquëma ana''inchitënquëmahuë''.
    Napoaponahuë'', achin tashi chachin Yosë nontërinco. Inaso'' tataparionta chinotërin.
    Huë''ëhuëquë ya''notatonco nontërinco: “Natanquë Napano sha''huichinquën. Ni''quëna
    Cacopo no''huiton ma''sha onpototan. Tananpitëquë pa''in,” itërinco.'
  bqc-SIM: Ma gbãa kà mà yãkɛɛ́, ↄ̃ n mae Lua yã'òmɛɛ gwã́ à mɛ̀ mà laaika
    yã́ pↄ́ má onɛi.
  tcz-CHONGTHU: Tua hi nangma ka suhbei thei nahi, Hinlah napu napate Pathen in jan
    hi nilhah in eina kimuto pin gihna jong eineiyin Jacob chu na suhboi theilou ding
    ahi eiti!
  mar-mar: खरे तर अपाय करण्याची माझ्यात ताकद आहे, परंतु काल रात्री तुझ्या बापाचा देव
    माझ्या स्वप्नात बोलला आणि म्हणाला, ‘तू याकोबाला बरे किंवा वाईट बोलू नको म्हणून
    काळजी घे.’
  tcs-tcs: Ai ken meke nugudting po yupla, bat God blo papa blo yu i bin spik po mi
    lasnait, “Lugaut. No spik nugudwei po Zekop.”
  qub-qub: 'Noga munarga munashätami gamcunata rurarëman. Ichanga canan chacaymi papäniquipa
    Diosnin nimasha: ‹Jacobtaga ama fiyu shimiquipa imatapis ninquichu› nir.'
  bqp-bqp: Ma gbãna kà mà yã vãni kɛárɛ, akũ n de Luda yã òmɛnɛ gwãani à pì
    mà laakari kɛ yã kũ mani onnɛi a mana ke a vãni.
  hat-hat: 'Mwen gen kont pouvwa anba men m'' pou m'' ta regle ou. Men yè swa, pandan
    lannwit lan Bondye papa ou la di m'': Piga ou di Jakòb anyen ni an byen, ni an
    mal.'
  eng-BSB: I have power to do you great harm, but last night the God of your father
    said to me, ‘Be careful not to say anything to Jacob, either good or bad.’
  tod-tod: 'Zobogi ɠa bɛ̀, gè faa ɲɔu ɠɛ ga woye, kɛlɛ wo-ɠɛɛ ná-GALAGI ɠɛni mà
    wogi ɓidii: ‹Dama, mina ɓɔɛ Zakɔɓe ʋɔ ga ɲɔuɗa.›'
  eng-WEBPB: It is in the power of my hand to hurt you, but the God of your father
    spoke to me last night, saying, ‘Be careful that you don’t speak to Jacob either
    good or bad.’
  kbq-kbq: Nagrira hanaveni'a me'neankina, kagrira ha' kahenaku e'noanagi, meni kenagera
    masenogeno negafa Anumzamo'a amanage huno nasmi'ne, Jekopuna azeri koro osuo,
    magore hunka havi keo, so'e keo huonto huno nasmi'ne.
  nhe-BL: Na nihueltosquía nimechchihuilijtosquía tlen fiero, pero tlayohua nechnojnotzqui
    Toteco Dios tlen motata quitequipanohua huan nechilhui ma nimotlachili para ax
    nimitznojnotzas ica cualantli.
  bus-bus: Ma gbãaa kà mà yã zaaa kɛare, ben n de Luda yã òmɛ gwãavĩ à bè mà làakari
    kɛ yã kɛ̀ mɛ́ onnɛɛzi à maaa ke à zaaa.
  gub-BL: Hepurapo wer zepe ikatu 'ym ma'e rehe peme. Nazapo kwaw. Ta'e pyhaw Tupàn
    neru izar uze'eg wà ihewe a'e xe. — Nema'enukwaw neremiapo ràm rehe nehe. Ezapo
    zo ikatu 'ym ma'e Zako pe nehe, i'i Tupàn ihewe.
  eng-DRA: 'It is in my power to return thee evil: but the God of your father said
    to me yesterday: Take heed thou speak not any thing harshly against Jacob.'
  knf-knf: 'Dhilan lah kadolu buţaan, kë Naşibaţi i şaaş ajaaŋ adëman aşë jakën na
    uŧejan utakal : “Ţaafaraan, meen jibi kyayi kaţiini na Yakob.”'
