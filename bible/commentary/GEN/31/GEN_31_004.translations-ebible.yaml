verse: GEN.031.004
translations:
  mal-C: യാക്കോബ് ആളയച്ച് റാഹേലിനെയും ലേയയെയും തന്റെ ആട്ടിൻപറ്റങ്ങൾ മേയുന്ന വയലിലേക്കു
    വിളിപ്പിച്ചു.
  deu-TKW: Da sandte Jakob hin und ließ Rahel und Lea rufen auf das Feld zu seiner
    Herde.
  lin-lin: Boye Jakobi abengisaki Rasheli mpe Lea na bilanga epai wapi azalaki elongo
    na bibwele.
  cbr-NT: Usakin Diosan kakëxun ka Jacobnën aín xanu Raquel 'imainun Lía anua unun
    kixun kamiakëxa, kamikin ka ësokian kaxuntanun kixun kakëxa, uinu karana 'ën ñuinakama
    bërúain anu kamina uti 'ain ësokin kamikëx kuabëtsini ka anubi uakëxa,
  eng-LSV: And Jacob sends and calls for Rachel and for Leah to the field to his flock;
  bmu-bmu: Jeikobnöŋ keu mi möta Reizöl aka Lea yetköra keu ali aniga gölme köröŋe
    lama kambuŋi kambuŋi galöm köl eŋgiyöhi, miaŋgöreŋ kayohot.
  eng-GNV: Therefore Iaakob sent and called Rahel and Leah to the fielde vnto his
    flocke.
  eng-WEBSTER: And Jacob sent and called Rachel and Leah into the field to his flock,
  nhw-BL: Huajca Jacob tlatitlanqui ma quinnotzatij Raquel huan Lea para ma hualaca
    ipan nopa potrero campa yaya itztoya ihuaya iborregojhua.
  swh-ONEN: Hivyo Yakobo akatuma ujumbe kwa Raheli na Lea waje machungani yalikokuwa
    makundi yake.
  bba-bba: Mɑ Yɑkɔbu u win kurɔbu Leɑ kɑ Rɑsɛli sokusiɑ bu nɑ win mi kpɑrɑ ɡberɔ.
  eng-KJVCPB: And Jacob sent and called Rachel and Leah to the field unto his flock,
  cpy-cpy: Ikaemakaantakiro Jacob apite iina, Raquel eejatzi Lea, opokashitakiri ijeekira
    irirori owaantsiki ikoeratziri rovejatepaeni.
  mpx-mpx: Yaka Yakobo baaba i patuna Letiyeli ge Leya eliyalil nihi nem ge nihi kite
    uleya, labi toto wana bwasumu i teleliya.
  wbp-wbp: Junga-palangu Jakupuju nyanungu-parnta-jarraku Rajuluku manu Liiyaku wangkaja
    yungu-palarla kamparru yani kujalpalu panu jiyipi manu narnukutu nyinaja nyanungu-nyangu.
  luo-luo: Kuom mano Jakobo nooro wach ne Rael kod Lea mondo gibi e lek kumane okwayoe.
  meu-meu: Bena Iakob ese Rahela bona Lea e boiridia, dekena baela, taora ai ena seri
    e reḡudiava gabuna ai.
  npi-ULB: याकूबले राहेल र लेआलाई आफ्नो बगालको खेतमा बोलाउन पठाए,
  yor-yor: Jakọbu sì ránṣẹ́ pe Rakeli àti Lea sí pápá níbi tí àwọn ohun ọ̀sìn rẹ̀
    wà.
  emp-NTPO: Maʌ̃be Jacoboba idji quimarã Raquelda, Lea sid̶a trʌ̃bisia idji oveja
    erob̶ʌmaa zed̶amãrẽã.
  ind-ind: Sesudah itu, Yakub menyuruh seseorang memanggil kedua istrinya, Rahel dan
    Lea, untuk menemuinya di padang rumput tempat dia menggembalakan kambing dombanya.
  pes-OPCB: پس یعقوب، برای راحیل و لیه پیغام فرستاد که به صحرا، جایی که گله او هست،
    بیایند تا با آنها صحبت کند.
  ssx-ssx: Koto leeke Dieikopema꞉ta꞉ Leisolo pita꞉ Lia yaapo pa꞉ta꞉ mo ipika꞉ ma꞉na꞉manu
    hayeke alena꞉ ipiki a꞉pa manda꞉hande pia꞉pa꞉peke laa pi tapaeyekeme
  lcm-lcm: Au, Iakov kala alis mengen ani Rakel ve Lea asi karitol me angruduai si
    ring ang kana keve vongo kitapo ago singina.
  aer-aer: Kele imerte, Jacob Rachel uthene Leah utheneke antangkelheke ratherre apetye-alherretyeke
    rarle yepe-yepe areye uthene nanikute areye uthene arntarnte-aretyame-werne.
  tgl-ULB: Pinatawag at pinapunta ni Jacob sina Raquel at Lea sa bukid sa kanyang
    kawan
  nop-nop: Unduŋ yobune Yakobo adi kale heki hatiyagineŋ uŋgoŋ hale tamŋiyat Leseldut
    Leadok mede kameyemguk.
  kca-kca: Иаков айкеԓ китәс, Рахиль пӑ Лия вохты, ԓўв шавиты ош тащԓаԓ хŏща ԓынан
    йŏхәтты партсәԓы.
  cbu-NT: Akopsha wizanllee tsimbunarta kuruzurangiya, yapiri opeejarini ksutku taarangu
    ambirita.
  hui-hui: Ani layagola hale halu Yagaba ibugua ibu one Lia Leselola ibuni nogo sibi
    memeru haru haga biagoha ibilo libuhondo bi lawia hene.
  wrs-wrs: Doa himba ongal samblam Leaim Reselim moa pinginnamba, unna eprara, yem
    kava isholm vinv, men hui kava sipsipm dahwol vawov indhanahuira.
  mya-mya: ထို့​ကြောင့်​ယာကုပ်​သည်​ရာ​ခေ​လ​နှင့်​လေ​အာ တို့​ကို​သူ​၏​သိုး၊ ဆိတ်​အုပ်​များ​ရှိ​ရာ​လယ်​ထဲ
    သို့​ခေါ်​ပြီး​လျှင်၊-
  cbi-NTPO: Tsenñu Jacob, Raquelnu bain, Líanu bain jeenbaasha ya' animaa washkensha
    janu mandanguemi,
  bod-N: དེའི་ཕྱིར་ཡ་ཀོབ་ཀྱིས་མི་མངགས་ཏེ་རཱ་ཧེལ་དང་ལེ་ཨ་གཉིས་སྤང་ཐང་དུ་ཡོད་པའི་རང་གི་ར་ལུག་གི་ཁྱུ་ཡི་གམ་དུ་ཡོང་བར་བོས་པ༌དང༌།
  wsk-wsk: Se Jacob ko imet ilagala Leah se Rachel nunga den beteram, taimon ale awar
    kuwim nu te sipsip se goat nunga bitaruwaram wore te arigimonko balam.
  kkl-kkl: Wene seogpa, Yakubti nimiag yubu palilamogti, “Rahelap Leaap na wamnaag
    aldes pham pia ulamsinag yarukang,” aro yopsiog.
  sna-sna: Saka Jakobho akatuma shoko kuna Rakeri naRea kuti vauye kusango kwakanga
    kuna makwai ake.
  spa-BLM: Jacob envió a llamar a Raquel y a Lea al campo, a su rebaño,
  beu-beu: Angmuse Yakob ana nehe gahing ila ejangu Rahel, bot Lea oleve iaru, senge
    hoa dadi mi ebinanta emana angmi aing harak.
  cac-cac: Ix lajvi chi' ix yac'anb'at sti' vin̈ d'a eb' ix yetb'eyum, aton ix Raquel
    yed' ix Lea, yic vach' scot eb' ix, sja eb' ix b'aj stan̈vi calnel vin̈.
  swh-ULB: Yakobo akatuma kuwaita Raheli na Lea uwandani katika kundi lake la kondoo
  bel-bel: І паслаў Якаў, і паклікаў Рахіль і Лію ў поле, да статку дробнага быдла
    свайго,
  deu-ELBBK: Da sandte Jakob hin und ließ Rahel und Lea aufs Feld rufen zu seiner
    Herde.
  mbb-OT: Ne zutun mibpesuǥuan ni Jacob is menge esawa zin he si Raquel wey si Lea
    he medhendiyè dan te kandin, diyà te pepenebtavà te menge uyaǥen.
  msc-msc: Wo rɔ, Yakuba ka kela di Rasɛli ni Leya ma ko alu ye na a tɛrɛn wula kɔndɔ,
    a la kolofen ye yɔrɔ mɛn.
  mal-2015: യാക്കോബ് ആളയച്ചു റാഹേലിനേയും ലേയയെയും വയലിൽ തന്റെ ആട്ടിൻ കൂട്ടത്തിന്റെ
    അടുക്കൽ വിളിപ്പിച്ചു,
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Jacob cʉ̃ nʉmosãnumia Raquere, Leare cʉ̃ nirṍ cãpũpʉ
    cʉ̃ oveja, cabra coꞌteropʉ pijidutioꞌocʉ niwĩ.
  gup-gup: Wanjh Jacob benbenekayhmeng Rachel dja Leah kabenemre kore kabbal kore
    mayh nuye mirnderri.
  met-met: Binabu Yekop sina haruanga mala rangua Retsel Lea tang ba tang disok ma
    mana longga morundi bakbagidingdi duwa mana ba.
  gvs-gvs: E tuwo Yakobo yoguyogu imatakaavatedi, e livala ietune ina Reitiyeli be
    Reya yaidi idigo kana, ‘Ame tutayana yoguyogu amatakaavatedi go, ami taiyuwo kōma
    alatuwokoimi.’
  rmc-rmc: Sar o Jakob pašinelas o stados pre maľa, diňa peske te vičinel la Rachel
    the la Leja
  nlg-nlg: Keri ge Jacob te holora Rachel ma Leah vaa tana bona te righitaonira iga
    na lei volivoli.
  dgr-DOGNT: Eyıt'à Jacob edets'èkeè Rachel eyıts'ǫ Leah gokàwhehɂà, edı̨į̀ tıts'aàdìı
    k'èdìı sìı ts'ǫ̀ gokàwhehɂà.
  pes-OPV: پس یعقوب فرستاده، راحیل و لیه را به صحرا نزد گله خودطلب نمود.
  ron-1924: Иаков а тримис де а кемат пе Рахела ши пе Лея ла кымп, ла турма луй.
  ben-OBCV: অতএব যাকোব রাহেল ও লেয়াকে খবর পাঠিয়ে সেই মাঠে ডেকে পাঠালেন, যেখানে তাঁর
    পশুপাল রাখা ছিল।
  lex-lex: Nhor nioka Yakopa nhopan pa rpolga Rahela nora Le' pa rmai lia wo'ora wawannu,
    la'a pipni-dumni genni.
  rgu-rgu: Basa boe ma, Yakob nadenu reu raloo Rahel no Lea, fo mai ranetaꞌ roo ni
    nai banda ra mamana na, nai moꞌ.
  som-som: Yacquubna wuxuu u cid diray oo u yeedhay Raaxeel iyo Lee'ah inay yimaadaan
    berrinkii adhigiisu joogay,
  lat-VUC: Misit, et vocavit Rachel et Liam in agrum, ubi pascebat greges,
  aoi-aoi: Eneja kembirra Jekaba ni-larrka ayakwa wurringalakina-kiya-wa wurringidarringka-kiya-wa
    Rejilu-wa akwa Liya-wa biya narringi-likena akwa narringin-akburranga nakina ebina-manja
    angalya nuw-ambilyu-murrumanja ena-langwa jiba iya nenukwuda-murriya.
  eng-ASVBT: And Jacob sent and called Rachel and Leah to the field unto his flock,
  mna-mna: Tana Yakop iso la pa Rael mi Lea be timar ma tipet kini ta mbili murin
    a.
  ita-1885: E Giacobbe mandò a chiamar Rachele e Lea, a' campi, presso della sua greggia.
  eng-LXXUP: And Jacob sent and called Leah and Rachel to the plain where the flocks
    were.
  eng-ULB: Jacob sent and called Rachel and Leah to the field to his flock
  spa-VBL: Jacob mandó a buscar a Raquel y a Lea, pidiéndoles que vinieran a su encuentroen
    los campos donde estaba apacentando los rebaños.
  fra-_FOB: Alors Jacob envoya dire à Rachel et à Léa, de venir aux champs vers son
    troupeau.
  mal-mal: യാക്കോബ് ആളയച്ച് റാഹേലിനേയും ലേയായെയും വയലിൽ തന്റെ ആട്ടിൻ കൂട്ടത്തിന്റെ
    അടുക്കലേക്ക് വിളിപ്പിച്ചു,
  urd-GVR: Us waqt Yāqūb khule maidān meṅ apne rewaṛoṅ ke pās thā. Us ne wahāṅ se
    Rāḳhil aur Liyāh ko bulā kar
  suz-BL: मिनु याकूबमी राहेल नु लेआ आस कली गोठीम ब्रेत्‍तीम्‍सी बाक्‍त।
  ita-1927: 'E Giacobbe mandò a chiamare Rachele e Lea perché venissero ai campi,
    presso il suo gregge, e disse loro:'
  ckb-ckb: یاقوبیش بەدوای ڕاحێل و لێئەدا ناردی کە بێن بۆ لای بۆ ئەو لەوەڕگایەی مەڕوماڵاتەکەی
    لێیە.
  eng-BBE: And Jacob sent for Rachel and Leah to come to him in the field among his
    flock.
  crx-NTPO: '''Et Jacob, Rachel ''ink''ez Leah bulh nus ''ut''en ts''e khuna-i cha
    ''et dilhts''i whuz buka'' dani'','
  kan-OKCV: ಯಾಕೋಬನು ರಾಹೇಲಳನ್ನೂ, ಲೇಯಳನ್ನೂ ಹೊಲದಲ್ಲಿದ್ದ ತನ್ನ ಮಂದೆಯ ಬಳಿಗೆ ಕರೆಸಿದನು.
  bbb-bbb: Ijadufuo Jekafu fune e fuone imevo ije kiamo bu bara Resorokiro Ria kumevo
    bu are ije fanu fuone boeje bu afuina oenoevo ijia fu biekuae ruae.
  tam-2017: அப்பொழுது யாக்கோபு, ராகேலையும் லேயாளையும் வெளியிலே தன் மந்தையினிடத்திற்கு
    வரவழைத்து,
  spa-RV-1909: Y envió Jacob, y llamó á Rachêl y á Lea al campo á sus ovejas,
  ron-BTF: Şi Iacob a trimis şi a chemat pe Rahela şi Leea la câmp, la turma sa,
  eng-WEBP: Jacob sent and called Rachel and Leah to the field to his flock,
  eng-FBV: Jacob sent for Rachel and Leah, telling them to come and meet him out in
    the fields where he was with his flock.
  nld-1939: Toen zond Jakob een boodschap naar Rachel en Lea, en liet haar naar het
    veld bij zijn kudde roepen.
  nch-BL: Huajca Jacob tatitanqui ma quinnotzatij Raquel huan Lea para ma hualaca
    ipan nopa potrero campa yaya itztoya ihuaya iborregojhua.
  tfr-NTPO: Raquel, Lea, e rokara Jacobdë ba shwoy, shäng ba öng dë l̈ishko,
  vie-1934: Gia-cốp bèn sai người gọi Ra-chên và Lê-a đến nơi cầm bầy súc vật của
    mình ngoài đồng,
  hin-CV: इसलिये याकोब ने राहेल तथा लियाह को वहीं बुला लिया, जहां वे भेड़-बकरियों
    के साथ थे.
  eng-OURB: Jacob [Supplanter] sent and called Rachel [Ewe sheep] and Leah [Weary]
    to the field to his flock,
  spa-BES: Y envió Jacob a buscar a Raquel y a Lea, para que viniesen a él en el campo
    entre su rebaño.
  tdx-tdx: Aa le nampihitrife’e an-koike t’i Rahkele naho i Leae t’ie homb’ am-piandrazañe
    mb’am-pirai-lia’e mb’eo.
  vid-vid: Lelo Yakobo nakagana Laheli na Lea wachemigwe, na hewo nawaluta ako kuchiwala
    koyawele yodima ming'holo.
  pwg-pwg: Tuna kubiine Jeikap sisiya ivonatawei Risera da Liya kurisi da ikiibau
    da meni dobunai ina sipu ikoyakoyaghisi nake.
  eng-OKE: 'And Jacob sent and called Rahel and Leah to the field with his flocks:'
  tha-KJV: ยาโคบก็​ให้​คนไปเรียกนางราเชลและนางเลอาห์​ให้​มาที่​ทุ​่งนาที่เลี้ยงฝูงสัตว์
  por-BR-2018: E enviou Jacó, e chamou a Raquel e a Lia ao campo a suas ovelhas,
  bco-bco: O꞉g a꞉namio꞉ Ya꞉kob e no꞉ fo꞉fo꞉ enedo꞉ a꞉no꞉ ilaboda꞉ siliki bo꞉fo꞉len
    ko꞉lo꞉, inga a꞉la꞉ Lesol o꞉lia꞉ Lea o꞉lia꞉yo꞉ elo꞉wa mena꞉ki saga꞉fo꞉.
  deu-ELO: Da sandte Jakob hin und ließ Rahel und Lea aufs Feld rufen zu seiner Herde.
  ktm-ktm: Ile pe Yakop imin ndroda su sipsip pe meme tadan pe iduwe nolou ile ndrongon
    mbrulun horu pe horu harla ndrongon iy.
  caa-caa: Entonces e Jacob uyare tuaꞌ apejcnobꞌ e Raquel y e Lea tuaꞌ acꞌotoyobꞌ
    tiaꞌ turu jaxir tama e lugar tiaꞌ war ucojco e aracꞌobꞌ.
  eng-WYC-2018: (And so) Jacob sent (for), and called Rachel and Leah (out) into the
    field, where he kept [the] flocks,
  epo-epo: Tiam Jakob sendis kaj vokis Raĥelon kaj Lean sur la kampon al sia brutaro;
  uig-PIN: Xuning üqün Yaⱪup adǝm ǝwǝtip, Raⱨilǝ wǝ Leyaⱨni ɵz padisi turƣan kɵklǝmgǝ
    qaⱪirip kelip
  beo-beo: 'Amaiba:le, Ya:igobe da La:isele amola Lia amo ela da gisi odagiaba sogebi
    amo ganodini ea sibi gilisili dialebe ba:i, amoga e yosia:musa: misa:ne sia:i.'
  tpi-OTNT: Orait Jekop i salim tok i go long Resel wantaim Lea bai tupela i kam lukim
    em long ples ol lain sipsip bilong em i stap long en.
  hau-SA: Saboda haka Yaƙub ya aika a ce wa Rahila da Liyatu su zo jeji inda garkunan
    suke.
  udu-udu: Gom gwo gi wakan mo tani aYakuub hashki gwo eya Rahiil dhala Le/ah e mombwaasho
    jin ’kona ma’diny ḵa’bal piti mo.
  uig-LAT: Shuning üchün Yaqup adem ewetip, Rahile we Léyahni öz padisi turghan köklemge
    chaqirip kélip
  nde-nde: Ngakho uJakhobe wasethumela ilizwi kuRasheli loLeya ukuthi beze egangeni
    lapho imihlambi yakhe eyayikhona.
  ton-ton: Pea ʻalu ʻa Sēkope ʻo ne ui mai ʻa Lesieli mo Lia kiate ia ki he ngoue,
    ki he fanga manu.
  ces-1613: Protož poslav Jákob, vyvolal Ráchele a Líe na pole k stádu svému.
  eko-eko: Yaakhumpa khuruma okhuweliwa Rakeele na Liiya yoori alawe otthuttu okhule
    aari ojisaawo nyama zawe.
  nss-nss: Pwen Yakop ipwanos nongan iya kili Rahel pe Leyah para hilu kasa nime yiy
    kasa kol mepo hu sipsip pe meme tan iro aliy.
  eng-WMB: Jacob sent and called Rachel and Leah to the field to his flock,
  tam-TCV: எனவே யாக்கோபு ராகேலையும், லேயாளையும் தன் மந்தைகள் இருக்கும் வயல்வெளிக்கு
    வரும்படி சொல்லியனுப்பினான்.
  ceb-ULB: Gipatawag ni Jacob si Raquel ug si Lea didto sa sibsibanan sa panon sa
    iyang mananap
  mkn-mkn: Ais itu, Yakob suru pi pange sang Rahel deng Lea, ko datang katumu deng
    dia di tampa binatang di padang.
  pol-UBG: Jakub kazał więc przywołać Rachelę i Leę na pole do swojego stada.
  agr-agr: Tusa tima Jacob niina inaken awemauwai Raquel, Leajai ujakam itagtuatajum,
    wi uwija kuitamkun pujag juwi kaunatnume tusa.
  kyc-kyc: Leyamosa Jekopeme etenge Oresolo Liyapa banya mena karenge yuu isokota
    dokona karo epena leya.
  urd-GVU: اُس وقت یعقوب کھلے میدان میں اپنے ریوڑوں کے پاس تھا۔ اُس نے وہاں سے راخل
    اور لیاہ کو بُلا کر
  deu-1912: Da sandte Jakob hin und ließ rufen Rahel und Lea aufs Feld zu seiner Herde
  ntj-ntj: Nyangka Tjayikapalu kuliralpi wati kutju witurnu. Nyangka mapitjangu Rayirrtjulnga-pulanya
    Liyanya watjarnu yankula Tjayikapala lurrtjurringkula kuliltjaku. Nyangka-pula
    mularrpartu yankulayirnu nyangu Tjayikapalu tjiipu nanikuurrpa pirninya yurirlta
    kanyiranyangka.
  row-row: Basa naa ma, Yakob denu reu roꞌe Rahel no Lea, fo reu randaa ro e sia mooꞌ
    mamana banda ra.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಯಾಕೋಬನು ರಾಹೇಲಳನ್ನೂ, ಲೇಯಳನ್ನೂ, ತನ್ನ ಆಡುಕುರಿಗಳ ಹಿಂಡನ್ನು ಮೇಯಿಸುತ್ತಿದ್ದ
    ಅಡವಿಗೆ ಕರೆಕಳುಹಿಸಿ
  ena-ena: Lɨci Jekopɨ agaŋ nudɨ sabaŋ sipsipɨ hɨniavɨmi heŋ hɨniavɨla nudɨ sibɨla
    hɨsɨŋ hulaŋ agadɨ abami. Uavɨla iadɨ iamɨgali ahica Leselɨ dɨdaŋ Lea dɨdaŋ abɨnaŋ
    ve iadɨ igavɨm uami.
  tgo-tgo: Jeikob i variye toto weŋgiya Reitiyel na Leya na vethɨ thuwe e valɨvaŋga
    amalaghɨniye va inawe weiyaŋgiya thetheghan e lenji ghamba ghan nana.
  yap-yap: Me’ere pi’ Jakob e thin nge yan ngak Rachel nge Leah ni ngar mada’gad ngalan
    fagi flang ni bay e yu ran’ i gamanman rok riy.
  tet-tet: Rona Maromak naruka nunia, Yakob moos naruka ema bolu Rahel no Lea mai
    nasoru nia iha hae molik.
  hlt-MCSB: Te dongah Jakob loh Rakhel neh Leah te a tah tih kohong kah a boiva te
    a khue.
  mdy-ETH: ዬያሮ ያይቆኦቤ ቆልማ ሄንቃ ቦኦሎ ባንሢ ሙካንዳጉዲ ዒዛኮ ላኣሎ ራኣሄሎና ሊያና ዔኤሊሴኔ፤
  twi-ASANTE: Enti, Yakob soma ma wɔkɔfrɛɛ ne yerenom Rahel ne Lea sɛ, wɔmmra ne nkyɛn
    wɔ ɛserɛ no so, faako a ɔne ne nnwankuo no wɔ no.
  bhl-bhl: Dangesomelei, Sekow e akalem kalel kumel alew Elea so Elesel so ilo weng
    kal mak dabalalei, i kili teleko, Sekow em siwsiw so meme so biim yetebe dim kalo
    im imok elo atebam talsiliw kale.
  con-NTPO: Tsama pañamba Jacobja manda cuintsu Raquel, Leama'qque ttu'sesi ji'faye
    tise ovejandeccui'ccu can'jen'cho potreroni.
  eng-WEBU: Jacob sent and called Rachel and Leah to the field to his flock,
  bnp-bnp: Lakea e Iakop i talo rike a ngava ne Resel rua e Lea, ru gu masia na hini
    i matakari a kabuna sipsip vona.
  wal-wal: Yaagin Yaaqoobi Raaheelonne Liyo ba wudee de7iyoosaa dembbaa yaana mala
    kiittidi xeesissiis.
  mgh-mgh: Vaavale Yakopi ahoruma wiihaninya Rakeli ni Leya wiira arwace utakhwani
    yoone mihuwo cawe.
  acu-NT: 'Yus tama, Jacob ni nuwari Raquelan tura Leancha chichaman akuptak: —Oveja
    ainaun wainkun pujaja juni winitaram, —timiayi.'
  spa-PDDPT: Luego Jacob mandó llamar a Raquel y a Lea al campo, donde tenía su rebaño,
  gun-gun: Ha'e ramo Jacó oenoĩ uka Raquel ha'e Lia nhuũndy rupi guymba kuery reve
    oikoa py.
  agu-BL: 'Bene''n tzun mantar Jacow scye''j Raquel tu Lea yi e'' txkel, tan cyule''n
    te''j, kale atit i'' tan chiq''uicy''le''n yi e'' cyawun. Yi cyopone''n te''j
    nintzun taltz scyetz:'
  eng-PEV: Jacob wanted to talk about that with his wives, Rachel and Leah. So he
    sent somebody to get them, and he met them in the place where he kept his sheep
    and goats.
  ilo-ULB: Nangibaon ni Jacob iti napan nangayab kada Raquel ken Lea tapno mapanda
    iti kataltalonan, iti ayan dagiti arbanna
  kpg-kpg: Jacob ga haga iloo gi Rachel mo Leah gi heetugi gi deia i di gowaa maalama
    nia hagabuulinga manu.
  uig-ARA: شۇنىڭ ئۈچۈن ياقۇپ ئادەم ئەۋەتىپ، راھىلە ۋە لېياھنى ئۆز پادىسى تۇرغان كۆكلەمگە
    چاقىرىپ كېلىپ
  bsp-bsp: Kɔ Yakuba ewe Rasɛl kɔ Leya aŋɛ ŋanayi dalɛ ŋackɛk yɔcɔl yɔn cir kɔ ŋkesiya
    mɔ.
  mbs-mbs: Yan intogon i Jacob si Raquel aw si Lea te megkità dan kandin doton te
    tanà tinonggoan din te menge ayam-ayam.
  tof-tof: Da módóga, Zeikob bóktan we zirrapónórr Rreizel a Lia ibü tótókóm ⌊sip⌋
    a ⌊gout⌋ ngabkan bwóbdü.
  sus-sus: Yaxuba naxa Raxele nun Leya xili. E nu na a xa xurusee dɛmadonfe.
  pon-2006: Seikop eri ileklahng Resel oh Lia ira en pwarodo nansapw wasa e kin apwahpwalih
    ie nah pelin sihpw.
  jae-jae: Ma Jakob kêsakiŋ biŋ gêja ma gêmôêc Rahel agêc Lea sêmêŋ kôm, taŋ nê bôc
    sêmoa naŋ,
  ksd-ksd: Ma Iakob i ga vartuluai upi Rakel ma Lea uro ra pupui tadav ra kikil na
    sip;
  tur-YTC: Yakov Rahel'le Lea'yı sürüsünün yanına, kıra çağırdı.
  bel-N: I паслаў Якуб, і паклікаў Рахель і Лею ў поле да авечак сваіх,
  grc-BRENT: Ἀποστείλας δὲ Ἰακὼβ ἐκάλεσε Λείαν καὶ Ῥαχὴλ εἰς τὸ πεδίον, οὗ ἦν τὰ ποίμνια.
  ind-AYT: Setelah itu, Yakub menyuruh orang untuk memanggil Rahel dan Lea ke tempat
    kawanan kambing dombanya, di padang.
  lid-lid: Eme iy suni sahou i ta Rejel uru Liya ame hawen ame lobwidiu hawe katin
    haka udu hawen dah.
  eng-NNA: At that time Jacob was staying a long way away from his camp with his animals.
    After that Jacob sent a word to his two wives, Rachel and Leah, to come to him.
  nya-nya: Choncho Yakobo anatumiza mawu kukayitana Rakele ndi Leya kuti abwere ku
    busa kumene ankaweta ziweto zake.
  hrv-hrv: Jakov onda pozove Rahelu i Leu u polje, k svome stadu,
  mps-mps: Tama tibaso, Jekopgo po te Resel dali Lea sibolo po ola tolama, te augwali
    si aselama, aga te sipsip hani dabe dali bidalubo pesageba suagasao po wali.
  llg-llg: Basa ndia, boe ma Yakob neu noke Rahel ma Lea, fo ala mai latonggo lo ndia
    nai banda la mamanan nai mok.
  tpi-tpi: Orait Jekop i salim tok i go long Resel wantaim Lea bai tupela i kam lukim
    em long ples ol lain sipsip bilong em i stap long en.
  dan-1931: Så sendte Jakob Bud og lod Rakel og Lea kalde ud på Marken til sin Hjord;
  vie-OVCB: Gia-cốp sai gọi Ra-chên và Lê-a ra đồng cỏ, nơi ông đang chăn bầy súc
    vật,
  lbk-lbk: Adi kad finmaa et si Jacob is en mangwani ken cha Raquel ken Lea ta ilaencha
    siya is kaponchag ay cha na enpaspastolan.
  guj-2017: યાકૂબે માણસ મોકલીને રાહેલને તથા લેઆને ખેતરમાં તેના ટોળાં પાસે બોલાવી લીધાં.
  byr-byr: '@see-verse:GEN.031.003'
  awx-awx: Tiwänä Jekopdä Reselkät Leaxälu sipsipnätä näkaying womune apät dayipikge
    natäke, wam täknga tewän kuwän, une apgumäläk.
  pon-2006A: Seikop eri ileklahng Resel oh Lia ira en pwarodo nansapw wasa e kin apwahpwalih
    ie nah pelin sihpw.
  por-BRBSL: Jacob enviou e chamou Rachel e Leah ao campo para seu rebanho,
  aly-aly: Jacob yangkelhek Rachel-ek-atherr Leah-ek-atherr ratherr ikwer-warl apetyetyek,
    renh rlwatetyek yep-yep-akert.
  cth-cth: Jakop ni tami a patoun teh Rachel hoi Leah hah saring onae law vah tho
    hanelah a kaw sak.
  twi-twi: Enti Yakob soma ma wɔkɔfrɛɛ ne yerenom Rahel ne Lea se wɔmmra ne nkyɛn
    wɔ sare no so, faako a ɔne ne nguankuw no wɔ no.
  hlt-hlt: Te dongah Jakob loh Rakhel neh Leah te a tah tih kohong kah a boiva te
    a khue.
  tbz-SIM: Kɛ̀ Sɑkɔbuu yú Dɑsɛɛdi nɛ̀ Deɑ dikpɑ́ɑ̀ ò cɛ̃mmú dɛ̀ o wũɔ̃,
  msy-2020: Ezɨ Jekop Resel ko Lea bagha akam amada, eghtɨ aning izɨ danganir an sipsipba
    itimɨn an ganam.
  txq-txq: Basa de Yakob fee reu roke Rahel no Lea, fo mai ratonggo ro ndia nai bandar
    mamanan nai mook.
  aaz-aaz: Rarit naiꞌ Yakop anreun noꞌen bi Rahel ma bi Lea, he neman ma nateef nok
    ne nbi mneraꞌ huun, reꞌ sin muiꞌt ein baark ein.
  azb-azb: Yaqub xəbər göndərib Rəhiləni və Leanı çöllərə – sürüsünü otardığı yerə
    çağırdı.
  eng-DBY: And Jacob sent and called Rachel and Leah to the fields to his flock,
  hin-2017: तब याकूब ने राहेल और लिआ को, मैदान में अपनी भेड़-बकरियों के पास बुलवाकर
    कहा,
  wol-KYG: Yanqóoba woolu Rasel ak Leya ca tool ya, fa gàttam ya nekk.
  swp-swp: Arinai Iakobo Rahela eo Lea i eogaidi oea eai wa arinai ena mamoe eawoidi
    se miamia.
  bjr-bjr: Yakooboofa mi ufana iriseenoo sipsipa rakisi marunnaindari Raseera nammarina
    faqa Reeaa nammarina faqa naaroofaqa oonu roofanoo qima niminau.
  eng-YLT: And Jacob sendeth and calleth for Rachel and for Leah to the field unto
    his flock;
  heg-NTPO: Hidi na kon, Yakob tadu laok haman Rahel duas Lea, le maa tutnaal nol
    un se hmukit tas mana la, se epe kua.
  ptu-ptu: Puhai ia too, umpopetambaim Rahel sola Lea Yakub anna mala napellambi'i
    dio pa'kambisanna.
  bzd-NTPO: Jacob tö Raquel ena Lía tsu̱k patké dö̀ wé̱ ie' tso' obeja wëttsë ee̱
  kwf-kwf: Sui sa Jakob ka kwatea alaꞋanga fuana ro Ꞌafe nia ki Ꞌi Rachel ma Ꞌi Lia,
    fasi Ꞌiri kera ke leka saka fuana ana kula abitakoꞋa neꞋe na ru ꞋaeꞋaela nia ki
    tua ana.
  eng-WYC-2017: Jacob sent, and called Rachel and Leah into the field, where he kept
    [the] flocks,
  eng-WMBB: Jacob sent and called Rachel and Leah to the field to his flock,
  spp-spp: Pur'à jwo ke, ka Yakuba si ntɛ̀ɛn u yatɔɔre cyage e sige e, maa wà tun
    u à Arasɛli ná Leya yyere.
  aey-aey: Eunu Jekob uqa Resel Liaca je sulduali maalen, “Humesi ijana dool am cabina
    cobigina euna ale guluctesia,” alen.
  urd-GVH: उस वक़्त याक़ूब खुले मैदान में अपने रेवड़ों के पास था। उसने वहाँ से राख़िल
    और लियाह को बुलाकर
  rug-rug: Ke garunu lani zinama e Zekopi sari Lia e Reseli, pude mae tutuvia si asa
    pa inuma, vasina koa sari na rovana sipi gua.
  gaz-gaz: Kanaafuu Yaaqoob akka isaan bakkeetti lafa bushaayeen isaa jiranitti gad
    baʼaniif gara Raahelii fi Liyaatti ergaa erge.
  fra-LSG: Jacob fit appeler Rachel et Léa, qui étaient aux champs vers son troupeau.
  yal-yal: Yaxuba yi Rakeli nun Leya xili. E yi a xuruseene rabama.
  gum-gum: Inchen Jacobpe Raquelwanba, Leanba wamabig køn, tru nø ubishameran ashib
    tsuisrømay amrrunrrai.
  iou-iou: Anututä ude iwetkuko unita Jekoptä webeniyat Resel kenta Lea ŋode yäwetkuk;
    Näk tom epänaken kuŋira ek ätu itkaŋ kaŋ äbun yäk. Eruk man ude yäwetpäŋ kuŋirän
    ätu itkaŋä yarä uwä päŋku ahäŋ imiŋkumän.
  haw-1868: Hoouna aku la o Iakoba e kahea ia Rahela laua o Lea e hele mai ma ke kula
    i kona poe holoholona.
  arb-NAV: فَأَرْسَلَ يَعْقُوبُ وَاسْتَدْعَى رَاحِيلَ وَلَيْئَةَ إِلَى الْحَقْلِ حَيْثُ
    يَرْعَى الْمَاشِيَةَ.
  adz-adz: Ibinigi da Yakop irim sisingꞌ da Retsel da Lia i badan da arangan mingꞌa
    arangan mpada tayangꞌ apu gan gin.
  ewe-ewe: Eya ta gbe ɖeka Yakob ɖo du ɖe Rahel kple Lea be woava kpɔ ye le alẽhawo
    gbɔ le gbedzi,
  eng-LEE: And Jacob sent and called Rachel and Leah to the field unto his flock.
  dji-dji: Marrga nyani Djakupdji yan yaniliban marrga biling nyaniwilingim inga bil
    bir-kiri nguḻi murrurrtmirri nyibirri nyanngang maypalpili djin djarri kirim.
  gvn-gvn: '@see-verse:GEN.031.003'
  nna-nna: Palanga Jacob waninyikinyi ngunarri jalanga, palinymilijartiny kuwiyirrangujartiny.
    Palaja muwarr ngakarnapulaku palinymilaku mirtawakujirri, Rachel-pa Leah-karti,
    milpanyaku palinykartiku.
  asm-FB: তেতিয়া যাকোবে মানুহ পঠাই পথাৰত থকা নিজৰ জাকবোৰৰ ওচৰলৈ ৰাহেল আৰু লেয়াক
    মাতি আনিলে।
  sus-A: يَشُبَ نَشَ رَشٍلٍ نُن لٍيَ شِلِ. عٍ نُ نَ عَ شَ شُرُ سٍيٍ دّ مَدٌنقٍ.
  fra-SBL: Jacob envoya appeler Rachel et Léa aux champs, vers son troupeau,
  hbo-hbo: וַיִּשְׁלַ֣ח יַעֲקֹ֔ב וַיִּקְרָ֖א לְרָחֵ֣ל וּלְלֵאָ֑ה הַשָּׂדֶ֖ה אֶל־צֹאנֹֽו׃
  shp-NTPO: Jaskáakin Diossen yoia, Jacobnin Raquel betan Lea kenamaa iki. Ja kenamaa
    joax, yoinabo ikainko nokókana iki.
  eng-WYCLIFFE: He sente, and clepide Rachel, and Lya, in to the feeld, where he kepte
    flockis, and he seide to hem,
  piu-2006: '@see-verse:GEN.031.003'
  pjt-pjt: Ka Jacobalu wati kutjupa iyaṉu Raitjilnga pulanya Liyanya aḻṯira ngalya-katira
    nguṟurpa lurtjuringkunytjaku ngura nyara paluṟu kuka kanyintjala.
  cwe-cwe: Yakobo katuma wanhu wakawatange Laheli na Leya kwiichuwala koyakalile kowadima
    iwang'hondolo wake.
  bgs-bgs: Purisu igpatawar i Jacob si Raquel asta si Lea tun ta lugar na igdóppónan
    din ka mga mannanap ébô patóngkóé dan.
  kik-kik: Nĩ ũndũ ũcio Jakubu agĩtũmanĩra Rakeli na Lea mathiĩ kũrĩ we kũu werũ-inĩ
    kũrĩa mahiũ make maarĩ.
  ksr-ksr: Jeikobnoŋ qaa ii moma Reizel ano Lea yoroojoŋ qaa ano keno baloŋ korianoŋ
    lama tuuŋa tuuŋa galeŋ koma oŋonoti, iikanoŋ kari.
  fra-NCL: Alors Jacob fit dire à Rachel et à Lia de venir le trouver aux champs,
    où il faisait paître son troupeau.
  cek-AK: To pongah Jakob mah tuutoephaih ahmuen ah a zu Rachel hoi Leah to hoih hanah
    kami to patoeh.
  xla-xla: Epapele dalepame Yokobtapo ya꞉ wola꞉ dapiyamteye ya꞉ta aliya omhallalo
    mo dla pulupo depame yia꞉ye sisilamaiyo.
  cuk-cuk: Jacob sapurba e-sibad-wawaad edarbe-maidgi, Raquelʼse, degi, Leaʼse gochad,
    ese dagmarye.
  uig-CYR: Шуниң үчүн Яқуп адәм әвәтип, Раһилә вә Леяһни өз падиси турған көкләмгә
    чақирип келип
  tel-2017: యాకోబు పొలంలో తన మంద దగ్గరికి రాహేలునీ లేయానీ పిలిపించి వారితో,
  hat-BSA: Alò Jacob te voye rele Rachel avèk Léa vè bann mouton li nan chan an.
  kos-kos: Ke ma inge Jacob el sapla nu sel Rachel ac Leah, eltal in tuku osun nu
    sel yen ma un kosro natul uh muta we.
  hbo-WLC: וַיִּשְׁלַ֣ח יַעֲקֹ֔ב וַיִּקְרָ֖א לְרָחֵ֣ל וּלְלֵאָ֑ה הַשָּׂדֶ֖ה אֶל־צֹאנֽוֹ׃
  ibo-ibo: Ya mere, Jekọb ziri Rechel na Lịa ozi ka ha bịakwute ya nʼọhịa ebe ọ nọ
    na-elekọta igwe anụ ụlọ ya.
  ory-ory: ଏଣୁ ଯାକୁବ କ୍ଷେତ୍ରରେ ପଶୁପଲ ନିକଟକୁ ରାହେଲ ଓ ଲେୟାକୁ ଡକାଇ କହିଲା,
  wmt-wmt: '@see-verse:GEN.031.003'
  chk-chk: Iwe, Jakop a körato Rahel me Lea lon ewe mälämäl ia a tümwünü ie ekewe
    pwiin man.
  ssd-ssd: Ta tuku Yakob nu taŋgo ande kukulna le nu kumba ka Rahel nale Lea kile-siglika
    sanikina le Yakob sota kinaik ka nu piro mbolŋge agaŋmor kulatka minna le te-silikinaik.
  rop-rop: Wal Jeikob bin jandim wed langa Reitjul en Liya blanga midim im langa det
    pedik weya ola enimul blanga im bin jidan,
  ukr-1871: Послав же Яков, і покликав Лею й Рахелю на поле, де були стада.
  eng-AOI: So Jacob sent word to Rachel and Leah and they came and met him where his
    sheep and goats were.
  yon-yon: Andoona, Yekobbed Reksel yoom Lea yoom yaa weng kowoon “Yi ayoob kuu ne
    dingkan kab oone doriin yaa minime.” andoon.
  bch-bch: Io, Iakop ipaoen posanga ga ila pan Resel ga Lea ngan tila tigera ei ngan
    tibur toa ele sipsip ga meme timamado ngan.
  deu-1951: Und Jakob ließ Rahel und Lea zu seiner Herde aufs Feld hinaus rufen
  eng-JPS: And Jacob sent and called Rachel and Leah to the field unto his flock,
  ubr-ubr: On mes Jacob dura iyafar Rachel a Leah rus auris sit nat menan an bobaitu
    ikakaifares on nan.
  srp-1865: I poslav Jakov dozva Rahilju i Liju u polje k stadu svojemu.
  lug-lug: Awo Yakobo kwe kutumya Laakeeri ne Leeya ku ttale gye baalundiranga ekisibo.
  heb-heb: וישלח יעקב ויקרא לרחל וללאה השדה אל צאנו׃
  ben-IRV: তাই যাকোব লোক পাঠিয়ে মাঠে পশুদের কাছে রাহেল ও লেয়াকে ডেকে বললেন,
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਰਾਖ਼ੇਲ ਅਤੇ ਲੇਆਹ ਨੂੰ ਮੈਦਾਨ ਵਿੱਚ ਆਪਣੇ ਇੱਜੜ ਕੋਲ ਬੁਲਾਇਆ
  mwp-mwp: Kalanu Yakubu ya madhin Reysoelaw Leyaw mulipa, nungu ukasar ipipa kedha,
    ‘Ngalpa bal setha garwoeydhamoeyne, ngaw mamuyl ngalaga nanga.’
  mya-JVB: ယာကုပ် သည် လူကိုစေလွှတ် ၍ ၊ ရာခေလ နှင့် လေအာ ကို ၊ သိုး စုရှိရာတော သို့
    ခေါ် ပြီးလျှင်၊
  tte-O: Yo walo iyawasa ilau Litieli yo Leya kaiweli silaoma yo sigitai ule mena
    sipi yo gouti ali kaba kekan mena.
  tbg-tbg: Kotiva minti tuvaro Iekopiva nai sipisipi memeraaqaa raqikiharo nai naatatanta
    Riaaka Reserika naarama kero
  hmo-hmo: Vadaeni Iakobo ese Rahela bona Lea dekenai ia boiboi, idia mai ia dekenai,
    tano palaka dekenai mamoe bona nani idia naria gabuna dekenai.
  ata-ata: Xe Iakovo muavuti la mukalanu anaxuiꞌa Lakeli ilee Lea sou milai noxou
    e uxoxoolu sou usaxisaxilaꞌa ta sipsip iloꞌa ta mee no anu.
  nfa-nfa: Ka Yakob hia dhèu lasi paroa Rahel dènge Lea, sèna ka mai paraga dènge
    ne ètu era ani badha, ètu dꞌara mamoo.
  urd-urd: तब या'क़ूब ने राख़िल और लियाह को मैदान में जहाँ उसकी भेड़ — बकरियाँ थीं
    बुलवाया
  rus-SYN: И послал Иаков, и призвал Рахиль и Лию в поле, к стаду мелкого скота своего,
  cbt-NTPO: Ina natanaton, Naquira, Nia inapita pastoquë amatërin. Inaora ohuicanënpita
    a'pairinquë amatërin.
  bqc-SIM: Ɔ̃ Yakↄbu Lasɛli ń Leao sìsi aa mↄ a pↄ́ↄ kĩ́i sɛ̃u.
  tcz-CHONGTHU: Hichun Jacob in mi asol in loulam a akelngoi chin nauva Rachel le
    Leah aga kou sah tan ahi.
  mar-mar: तेव्हा याकोबाने राहेल व लेआ यांना, तो आपले शेरडामेंढरांचे कळप राखीत होता,
    तेथे शेतात बोलावले,
  tcs-tcs: Den Zekop i bin sane mesiz po Reisel ane Lia po kam wea da ples wea ol
    animal blo em,
  qub-qub: Chaura Jacob gayachiran ishcan warmincunata Leatawan Raquelta uyshancunawan
    jircacho tiyaycashan cajman.
  bqp-bqp: Akũ Yakubu Rahila kũ Leaoo sìsi ò mↄ́ a pↄ́nↄ kĩnaa sɛ̃̀n.
  hat-hat: Se konsa Jakòb fè chache Rachèl ak Leya. Li voye di yo rive kote l' nan
    savann kote bèt li yo ye a.
  eng-BSB: So Jacob sent word and called Rachel and Leah to the field where his flocks
    were,
  tod-tod: Zakɔɓe Lasɛleni ta Lea lolini, ga ti ʋa dɔɓɔi zu, ʋɛ é ɠɛni ná, ná-togani
    ɓulugi ɠoba.
  eng-WEBPB: Jacob sent and called Rachel and Leah to the field to his flock,
  kbq-kbq: Higeno Jekopu'a ana kema nentahino'a afu'zagama zamavareno ome zamate'noma
    mani'nerega e'ogu, Resoline, Liagiznirega ke atreznantegeke,
  nhe-BL: Huajca Jacob tlatitlanqui ma quinnotzatij Raquel huan Lea para ma hualaca
    ipan nopa potrero campa yajaya itztoya ihuaya iborregojhua.
  bus-bus: Ben Yakubu Rasɛli kↄ̃n Leao sìsi aↄ̃ mↄ́ a pↄ́nↄ kiia sɛ̃̀n.
  gub-BL: Zako omono kar amo uma'ereko ma'e wemireko waneko haw pe kury. — Peho ko
    pe Zako heko haw pe nehe. Wiko ko pe àràpuhàràn wapyr a'e, i'i uma'ereko ma'e
    hemireko wanupe. Oho ipyr wà.
  eng-DRA: He sent, and called Rachel and Lia into the field, where he fed the flocks,
  knf-knf: Yakob ado kë badu bi Rakel na Leya baya baţënka du uţeeh wi awooŋ na batani
    bi nul.
