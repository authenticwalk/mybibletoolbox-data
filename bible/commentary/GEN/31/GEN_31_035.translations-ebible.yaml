verse: GEN.031.035
translations:
  mal-C: റാഹേൽ തന്റെ പിതാവിനോട്, “പ്രഭോ, അങ്ങു കോപിക്കരുതേ, അടിയന് സ്ത്രീകൾക്കുള്ള
    പതിവു വന്നിരിക്കുന്നതിനാൽ അങ്ങയുടെ സന്നിധിയിൽ എഴുന്നേറ്റു നിൽക്കാൻ വയ്യാ” എന്നു
    പറഞ്ഞു. അദ്ദേഹം എല്ലായിടത്തും ഗൃഹബിംബങ്ങൾ അന്വേഷിച്ചെങ്കിലും കണ്ടെത്തിയില്ല.
  deu-TKW: 'Da sprach sie zu ihrem Vater: O Herr, sei nicht böse, wenn ich vor dir
    nicht aufstehen kann; es ergeht mir, wie es den Frauen ergeht! Und er suchte und
    suchte, fand aber den Teraphim nicht.'
  lin-lin: 'Rasheli alobaki na tata na ye : — Tika ete nkolo na ngai asilika te soki
    nakoki kotelema te na miso na yo, pamba te nazali na mikolo ya sanza oyo ekomelaka
    basi nyonso. Labani alukaki, kasi amonaki banzambe yango te.'
  cbr-NT: 'Usa ''ain ka Raquelnën kakëxa: —Papan kamina nishtima ''ain ''ëx min bërunubi
    nirukëbëma, ax ka ''ikën min kakëxun kuaisama tani ''ikëma ''ikën, bërí kana ''ëx
    xanux ''ikësabi ''ikin pëi machakë ''ain. Ësokian kakëx ka Labán an rabikë aín
    dioskama bari kuainbëkiankëxa.'
  eng-LSV: and she says to her father, “Let it not be displeasing in the eyes of my
    lord that I am not able to rise at your presence, for the way of women [is] on
    me”; and he searches, and has not found the teraphim.
  bmu-bmu: 'Reizölnöŋ iwiŋi kewö jii mörök: “Ketaŋamni, ni köiŋnöŋ nehiga tatzalaŋgöra
    aka göhö jemesoholge ölöp qahö wahötmam. Miaŋgöra uruönön kude möt niŋgiman. “Mewö
    jiiga miriŋaŋgö domlopioŋurupŋi mieŋgöra jaruyökmö, mi qahö miwikŋaiyök.'
  eng-GNV: 'Then said she to her father, My Lord, be not angrie that I cannot rise
    vp before thee: for the custome of women is vpon me: so he searched, but found
    not the idoles.'
  eng-WEBSTER: And she said to her father, Let it not displease my lord that I cannot
    rise up before thee; for the custom of women is upon me. And he searched, but
    found not the images.
  nhw-BL: 'Huan Raquel quiilhui: ―Papá, amo xicualani sintla amo nimotlanana moixtla
    pampa ama nijpiya nococolis catli totequijya tisihuame. Huan Labán quintemo itiotzitzi
    campa hueli, pero amo quinpanti.'
  swh-ONEN: Raheli akamwambia baba yake, “Usikasirike, bwana wangu kwa kuwa siwezi
    kusimama ukiwepo, niko katika hedhi.” Labani akatafuta lakini hakuweza kuipata
    miungu ya nyumbani kwake.
  bba-bba: Yerɑ u win tundo sɔ̃ɔwɑ u nɛɛ, ɑ ku kɑ mɑn mɔru ko, nɑ ǹ kpɛ̃ n se domi
    nɑ nɔmɑ nɛni. Lɑbɑni u win bũu kpɛɛ te kɑsu kuu te sɔɔ kpuro u ǹ wɑ.
  eng-KJVCPB: And she said to her father, Let it not displease my lord that I cannot
    rise up before thee; for the custom of women is upon me. And he searched, but
    found not the images.
  cpy-cpy: 'Ari okantanakiri Raquel opaapate: “Ashitanarí, tee nokoyi pikijya eerorika
    nokatziya nojeekira, noñaawentatyaaha.” Tema ithonkakiro ithotyaakowitakari Labán
    itajorentsite, teemaeta iñiiri.'
  mpx-mpx: Yaka abwe Letiyeli i baek tamana elana i ba, “Tonowak, bahi nu huhuga eliyau.
    Nige bosowaiu na lut ge na talmilil maninimwa, kaiwena ya weikena kasiyebwa.”
    Inoke Leiban i loyaloya, yaa nige wana limi ana yabowaineyau i pwapwawal.
  wbp-wbp: Ngularla Rajulu wangkajalku, “Wapirra, kulalpanpaju ngajuku kulu-jarriyarla.
    Ngajujurna murrumurru-karrikarri, manu kulalparnangku nyarrpalku karrinja-pardiyarla.”
    Ngula-jangka, yampija nyanungu Lapanarlu, manu yarlu-kurra wilypi-pardinjarla
    yanu, manu kaluku-kari kaluku-kari muku nyangu, lawa-juku pirli-pardu juju palka-maninjakuju.
  luo-luo: Rael nowacho ni wuon-gi niya, “Yaye ruodha, kik mirima maki koda ni atamora
    chungʼ e nyimi nikech an e kindena mag neno malo.” Kuom mano Laban nomanyo nyisechenego
    to ne ok oyudo.
  meu-meu: Bena hahine ese tamanae hereva henia, eto, Ḡauka, basio badu; vairamu ai
    asina tore isi, badina be vaia hahine emai kara e goreregumu. Taunabunai e hetahu
    mase, to ena dirava laulaudia se davaridia.
  npi-ULB: उनले आफ्ना पितालाई भनिन्, “हजुर मसित नरिसाउनुहोला । म महिनावरी भएकीले म
    तपाईंको सामु उठ्न सक्दिनँ ।” त्यसैले तिनले खोजी गरे तापनि ती घर-देवताहरू भेट्टाएनन्
    ।
  yor-yor: Rakeli sì wí fún baba rẹ̀ pé, “Má ṣe bínú pé èmi ò le dìde dúró níwájú
    rẹ baba à mi, ohun tí ó fà á ni pé, mò ń ṣe nǹkan oṣù lọ́wọ́.” Ó sì wá àgọ́ kiri,
    kò sì rí àwọn òrìṣà ìdílé náà.
  emp-NTPO: 'Maʌ̃ne Raquelba jarasia: –Zeza, quĩrũrãdua mʌ̃ra bʌ quĩrãpita poya piradrʌẽ́
    bẽrã. Mʌ̃ra jed̶eco unu b̶ʌa.– Labaʌ̃ba idji jʌwaba od̶a ãcõrẽra unuẽ́ bad̶amĩna
    wad̶i jʌrʌ b̶asia.'
  ind-ind: Sementara Laban sibuk memeriksa kemah Rahel, berkatalah Rahel kepada ayahnya
    itu, “Ayah, aku minta maaf. Aku tidak dapat berdiri dari tempat dudukku untuk
    menyambut Ayah karena aku sedang datang bulan.” Maka Laban tidak berhasil menemukan
    patung-patungnya.
  pes-OPCB: 'راحیل به پدرش گفت: «پدر، از این که نمی‌توانم در حضور تو بایستم مرا ببخش،
    چون عادت زنان بر من است.»'
  ssx-ssx: Leisoloma꞉ ateke pa꞉ta꞉ alota꞉ Apa꞉o. I̱ yaapo mineke na panka꞉peke. Mo
    naka꞉ leke popelekena꞉ I̱ na tiao halo ekita꞉ I̱ta꞉ kaisepo da handolome laa leekeme.
    Kota꞉ Leibenima꞉ta꞉ weiyekepate ipika꞉ wepia wieke koda꞉manu ota꞉ na handa꞉ wiekeme.
  lcm-lcm: Na Rakel kala antok a tamana ta, Mamai, ku ago ta atu marala an anig si
    kag tav tadut e matam, sikei napo ulen nang.” Asukang na kata gulegule tav sabonai
    ani keve tangatangai ang.
  aer-aer: Rachel imerte angkemele, “Akngeye-aye, ayenge rlkerte awelheme, ayenge
    uye-arle tneme.” Kele Laban-ele renhe ipmentyele impeke, re imerte akethe-werne
    arratemele, imerte apmere arrpe-anenhe aremele, re uye untheke arne impene akweke
    itneke.
  tgl-ULB: Sinabi ni Raquel sa kanyang ama, “Huwag kang magalit, aking panginoon,
    sapagkat hindi ako makakatayo sa kinauupuan ko dahil sa ako ay may buwanang dalaw.”
    Kaya naghanap siya ngunit hindi niya natagpuan ang kanyang pansambahayang diyos.
  nop-nop: Lesel adi beu yalaŋ indiŋ niŋguk, “Bomboŋgine, du kwihita mu tibeŋ, muyakip
    yagit tilat doktiŋa nu du’walaŋ dauge foloŋ tuwot mu pilalit.” Laban adi nemenemek
    agaŋ yabudapmaguk iŋgoŋ yabap welewele hogok mu tubumintaguk.
  kca-kca: 'Ԓўв ащеԓа щиты йастәс: «Кущайэм ӑт ат ԉикащәԓ, ма ԓўв йэԓпеԓән нŏх ԓойты
    ӑт верәтԓәм, нэ верән уԓԓәм». Пӑ Лаван кӑншатәс, туп ԓухԓаԓ ӑт уйәтсәԓы.'
  cbu-NT: Rakelsha mang waparee tárangiya; Apaa, nuwaatsina tsiyantariyshpa, apaa.
    Kizich tamatarpachi wanguytaranguri, nuwnaa chiyzamaam pinasakina; mang waparee
    tárangiya. Ashirucha, Labansha, nachungaku, xapoorangiya.
  hui-hui: Ani handalu hearia Leselohanda lalu, Aba-o í̠na i̱ heya nalabe. Áyu i̱na
    walinaga horongi bedogo, lene. Ani layagola Labanahanda taya bialu heariabi mbirale
    dama mitangi bialu bi pupu wule gime wabini biagoni mbira handa walia nahe dege
    hene.
  wrs-wrs: wo mol omnana, ara, lehra yimba vev. Heva os kamba doa weis helvei, kava
    ata phovavmoa, gekala omnavna. Doa aralva nungsis vepianamba, himba pohkinimba
    nongalnamoa.
  mya-mya: ရာ​ခေ​လ​က​လည်း``ကျွန်​မ​သည်​မိန်း​မ​တို့​၏ ဋ္ဌမ္မ​တာ​ဖြစ်​ပေါ်​နေ​ချိန်​ဖြစ်​၍​ဖ​ခင်​၏​ရှေ့​မှာ
    မတ်​တပ်​မ​ရပ်​နိုင်​သည်​ကို​သည်း​ခံ​ခွင့်​လွှတ် ပါ'' ဟု​ဆို​လေ​၏။ လာ​ဗန်​သည်​ဘု​ရား​ရုပ်​တု
    များ​ကို​ရှာ​သော်​လည်း​မ​တွေ့​ရ​ချေ။
  cbi-NTPO: 'Tsenñu Raquel tsandimi: Apa, naa iya ñu'' ajuunu kujpai''ñu bain ajaavityude,
    tsaaren supulanaa naa-imuwa deeñuba juntsa ju'', asa mangueewara'' mityaa tsaayu,
    timi. Tsa'' mitya Labán juntsa chi dyus jumula mi''ketun mangatai''mi.'
  bod-N: རཱ་ཧེལ་གྱིས་ཁོ་མོའི་ཕ་ལཱ་པན་ལ་འདི༌ལྟར། ཕ༌ལགས། ད་ལྟ་བདག་གི་ལུས་པོ་དེ་འདྲ་མི་བདེ་བས་ཁྱེད་ཀྱི་དྲུང་དུ་བདག་ཡར་ལངས་མ་ཐུབ༌ན།
    ཁྱེད་ཉིད་ཐུགས་རྒྱལ་མི་བཞེངས་པར་མཛོད་ཅེས་སྨྲས༌སོ། །དེ་ལྟར་ལཱ་པན་གྱིས་ལྷ་སྐུ་རྣམས་བཙལ་ནས་མ་རྙེད༌དོ།།
  wsk-wsk: Se Rachel nuet maonam, “Aninga Ba, gemang me ikuwurokko. Ani aga sige arigem
    ale dagiwasam, ni kema te barasu sanamarikko me terong.” Se Laban sor gi kutuwuram,
    bare ko kaem kawel me nungarkam.
  kkl-kkl: '@see-verse:GEN.031.034'
  sna-sna: Rakeri akati kuna baba vake, “Regai henyu kutsamwa, ishe wangu, kuti handigoni
    kusimuka pamberi penyu; ndiri pamutowo wavakadzi.” Saka akatsvaka asi haana kuwana
    vamwari veimba yake.
  spa-BLM: 'Ella le dijo a su padre: “Que mi señor no se enoje porque no puedo levantarme
    delante de ti, porque tengo la regla”. Buscó, pero no encontró los terafines.'
  beu-beu: Rahel ana imang at hubait hula, “Nimang! Ekang oomi alil ekang. Na bae
    bisa aapangaadang mi naloming tahi niang, se neuuru hoa angu ebele.” Angmuse Laban
    ana bot taang valaping, aarunge patung ang naung ana bae harak niang.
  cac-cac: 'Ix yalan ix Raquel d''a vin̈ icha tic: —Mamin, mocab'' cot oval d''ayin,
    yujto max yal-laj in q''ue van d''a ichan̈, yujto a ticnaic ya''ay in yuj sb''isul
    uj, xchi ix, ton̈ej ix tz''ac yal ix. Axo vin̈aj Labán jun, ix ec''chaj vin̈ say
    sdiosal chi'', palta maj ilchajlaj.'
  swh-ULB: Akamwambia baba yake, “Usikasirike, bwana wangu, kwamba siwezi kusimama
    mbele yako, kwani nipo katika kipindi changu.” Hivyo akatafuta lakini hakuiona
    miungu ya nyumbani mwake.
  bel-bel: 'А яна сказала бацьку свайму: хай не загневаецца гаспадар мой, што я не
    магу ўстаць перад табою; бо ў мяне звычайнае жаночае. І Лаван шукаў, але не знайшоў
    ідалаў.'
  deu-ELBBK: 'Und sie sprach zu ihrem Vater: Mein Herr möge nicht zürnen, dass ich
    nicht vor dir aufstehen kann; denn es ergeht mir nach der Frauen Weise. Und er
    durchsuchte alles und fand die Teraphim nicht.'
  mbb-OT: Ne migkaǥi si Raquel ziyà te amey zin te, “Amà, kenà a kenikew mepeuki te
    kenà a ebpekehitindeg su neumahan a te binulan he zaru te vahi.” Wazà mesanggen
    si Laban he ebpen-ahà piru wazè din iyan maahà sikan is menge ed-ezapen din.
  msc-msc: 'Rasɛli ka a fɔ a yɛ ko: «N fa, i ri hakɛ to. N ye musoilu la landa karɔyen
    na bi. Wo rɔ, n ti se n wulila.» Laban ka a la jooilu ɲinin fan bɛɛ rɔ, kɔni a
    ma alu yen.'
  mal-2015: 'അവൾ അപ്പനോടു: യജമാനൻ കോപിക്കരുതേ; നിന്റെ മുമ്പാകെ എഴുന്നേല്പാൻ എനിക്കു
    കഴിവില്ല; സ്ത്രീകൾക്കുള്ള മുറ എനിക്കു വന്നിരിക്കുന്നു എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ
    ശോധന കഴിച്ചു; ഗൃഹവിഗ്രഹങ്ങളെ കണ്ടില്ല താനും.'
  tuo-NT: 'Raquel peꞌe pacʉre nico niwõ: —Pacʉ, mʉꞌʉ tiro yʉꞌʉ dijaticã uacʉpa. Yʉꞌʉ
    niꞌcãcãrẽ beꞌtigo nisaꞌa, nico niwõ. Labán nipeꞌtiropʉ cʉ̃ ẽjõpeose queose yeeꞌquere
    aꞌmacʉ nimiwĩ. Ne bocaticʉ niwĩ.'
  gup-gup: Dja Rachel bimarneyimeng kornkumo, yimeng, “Ngudda nawu yiwohrnan ngardduk,
    yuwn kandung bu minj marnedolkkan dja ngaye kunbodme ngarrowen.” Wanjh Laban benmadjyawam,
    dja minj ngalkemeninj namekbe nawu gods nuyeni nawu benmarnedi yiwarrudj kururrk
    nuye.
  met-met: Retsel harua na tibuna ba, “Tibugu, ugamia ngau tai, ne sanga ba ngamesa
    (ngali) maxamia te, namua na ngadamu.” Binabu saisaiyu mana babung numanamdi,
    baing susu.
  gvs-gvs: Tuwo isowóduwo ibala ina Reitiyeli kikina goi go, Reitiyeliyana ipola idigo
    kana, ‘Tomoya, geya kuegamogamoguyeguta go, matam goi geya itoboineguta atáoya
    unana gamogu igeda.’ Tuwo Lebaniyana ina tokwalu ilusaledokoidi go, geya ibabanedita.
  rmc-rmc: 'E Rachel phenďa le dadeske: „Ma av choľamen pre ma, rajeja miro, ale našťi
    anglal tu uščav, bo hin man ola dživesa, so aven pre dojekh džuvľi.“ O Laban rodelas,
    ale le devloren na arakhľa.'
  nlg-nlg: Ma Rachel te bosa vania tamana, “Ko mua rutu vaniu tu mua tughuru tana
    matamu, na pukuna te kaleu na vahaghi ni vaivine.” Keri ke, sakai manaa te kenekene
    ngangata, Laban te mua sodoi nina lei titinoni god.
  dgr-DOGNT: Rachel edetà ts'ǫ̀ hadı, “Età sets'ǫ̀ nek'èch'a welè-le. Ts'èko ehłı̨
    t'à nenadąą̀ nàhwho ha dìì,” edetà èhdı. Laban t'asìı hazǫǫ̀ ta k'eeta kò edenǫ̀htsı̨ą
    gòhɂǫ-le.
  pes-OPV: 'او به پدر خود گفت: «بنظر آقایم بدنیاید که در حضورت نمی توانم برخاست، زیرا
    که عادت زنان بر من است.» پس تجسس نموده، بتهارا نیافت.'
  ron-1924: 'Еа а зис татэлуй сэу: „Домнул меу, сэ ну те суперь дакэ ну мэ пот скула
    ынаинтя та, кэч мь-а венит рындуяла фемеилор.” А кэутат песте тот, дар н-а гэсит
    идолий.'
  ben-OBCV: রাহেল তাঁর বাবাকে বললেন, “হে আমার প্রভু, আমি যে আপনার সামনে উঠে দাঁড়াতে
    পারছি না, সেজন্য আমার উপর রাগ করবেন না; আমার মাসিক চলছে।” তাই লাবন খানাতল্লাশি
    করেও গৃহদেবতাদের খুঁজে পাননি।
  lex-lex: 'Noka Rahela nakot la amni: “Yana a''mu nawenna, yoma ta''en niana a''uprir
    lia gaimu ralamni, yoma a''g e liernana karorta-kdeha.” Ne Laban nahak samomuoga,
    mere edonna nlernana atiehra re.'
  rgu-rgu: Boe ma Rahel dedea no papa na nae, “Papa ka bosoꞌ mamanasa. Au ta bisa
    foa apadeiꞌ fa, huu fo au amahedi ina.” Laban saka naroo, tehuu ana ta nita patung
    sira fa.
  som-som: Oo waxay aabbeheed ku tidhi, Sayidkaygiiyow, ha u cadhoon inaanan istaagi
    karin, waayo, caadadii dumarku heli jiray baan qabaa. Isna wuu baadhay, laakiinse
    sanamyadii ma uu helin.
  lat-VUC: 'ait: Ne irascatur dominus meus quod coram te assurgere nequeo: quia juxta
    consuetudinem feminarum nunc accidit mihi: sic delusa sollicitudo quærentis est.'
  aoi-aoi: Umba Rejila yingi-yama nungwadikba-wa, “Nara awinyambaduma ngayuwa-wa,
    mena nara a-mirajanguma ngayuwa, mena merra-baba aduwaba ningena,” yingi-yama.
    Eneja Lebina n-abuburangkama ngawa nakina-da akena nara amalawudawarra ena-langwa
    kin-akburrangarna-da.
  eng-ASVBT: And she said to her father, Let not my lord be angry that I cannot rise
    up before thee; for the manner of women is upon me. And he searched, but found
    not the teraphim.
  mna-mna: 'To Rael iso pa Laban ma iso: “O tamaŋ, ketem malmal pio pepe. Iŋgi irao
    aŋmaŋga na som. Pa mete tiam moori ikam yo.” Tana Laban iru iru ma indeeŋe som.'
  ita-1885: 'Ed ella disse a suo padre: Non prenda il mio signore sdegno, ch''io non
    posso levarmi su davanti a te; perciocchè io ho quello che sogliono aver le donne.
    Egli adunque investigò, ma non trovò quegl''idoli.'
  eng-LXXUP: And she said to her father, Be not indignant, Sir; I cannot rise up before
    thee, for it is with me according to the manner of women. Laban searched in all
    the house, and found not the images.
  eng-ULB: She said to her father, “Do not be angry, my master, that I cannot stand
    up before you, for I am having my period.” So he searched but did not find his
    household gods.
  spa-VBL: 'Entonces le dijo a su padre: “Señor, por favor, no se enfade conmigo por
    no estar en pie en su presencia, pero tengo mi período menstrual”.Labán buscó
    en todas partes, pero no encontró los ídolos.'
  fra-_FOB: 'Et elle dit à son père: Que mon seigneur ne se fâche point de ce que
    je ne puis me lever devant lui; car j''ai ce que les femmes ont coutume d''avoir.
    Et il chercha; mais il ne trouva point les théraphim.'
  mal-mal: 'അവൾ അപ്പനോട്: “യജമാനൻ കോപിക്കരുതേ; നിന്റെ മുമ്പാകെ എഴുന്നേൽക്കുവാൻ എനിക്ക്
    കഴിയുകയില്ല; സ്ത്രീകൾക്കുള്ള പതിവ് എനിക്ക് വന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. അങ്ങനെ
    അവൻ പരിശോധിച്ചു; ഗൃഹവിഗ്രഹങ്ങളെ കണ്ടില്ലതാനും.'
  urd-GVR: Rāḳhil ne apne bāp se kahā, “Abbū, mujh se nārāz na honā ki maiṅ āp ke
    sāmne khaṛī nahīṅ ho saktī. Maiṅ aiyām-e-māhwārī ke sabab se uṭh nahīṅ saktī.”
    Lāban use chhoṛ kar ḍhūṅḍtā rahā, lekin kuchh na milā.
  suz-BL: मिनु राहेलमी “आं प्रभु, मगाइक्‍तीने, गो इन ङोंइती बोक्‍ने मचाप्‍नुङ, मारदे
    हना गो मथिचा दुम्‍ती” देंमाक्‍त। मोपतीके माल्‍शा मथिदा बाक्‍त। लेवी १५:१९-२०
  ita-1927: 'Ed ella disse a suo padre: “Non s’abbia il mio signore a male s’io non
    posso alzarmi davanti a te, perché ho le solite ricorrenze delle donne”. Ed egli
    cercò ma non trovò gl’idoli.'
  ckb-ckb: 'ڕاحێل بە باوکی گوت: «گەورەم، تووڕە مەبە کە ناتوانم لەبەردەمت هەستم، چونکە
    خوێنلێچوونی ژنان و سووڕی مانگانەم هەیە.» ئەویش پشکنینی خۆی کرد، بەڵام بتەکانی
    نەدۆزییەوە.'
  eng-BBE: And she said to her father, Let not my lord be angry because I do not get
    up before you, for I am in the common condition of women. And with all his searching,
    he did not come across the images.
  crx-NTPO: '''Ink''ez dubá ''uyulhni, “Khun te smoodihti whuts''un dooni'' junih,
    ''aw mbut dudosya'' ait''oh, whuz un''a ts''ekoo ''et nduhoont''oh nek''un''a
    ''ink''ez nuniztai.” ''Ink''ez gak ''aw nyoo ''uk''eltsi yuts''u tenadudli-i nalhuyilel.'
  kan-OKCV: ರಾಹೇಲಳು ತನ್ನ ತಂದೆಗೆ, “ಅಪ್ಪಾ, ನಾನು ನಿನ್ನ ಮುಂದೆ ಎದ್ದು ನಿಂತುಕೊಳ್ಳದೇ ಇರುವುದರಿಂದ,
    ನನ್ನ ಮೇಲೆ ಕೋಪಬಾರದೆ ಇರಲಿ. ಏಕೆಂದರೆ ನಾನು ಮುಟ್ಟಾಗಿದ್ದೇನೆ,” ಎಂದಳು. ಅವನು ಹುಡುಕಿ ಆ ವಿಗ್ರಹಗಳನ್ನು
    ಕಂಡುಕೊಳ್ಳದೆ ಹೋದನು.
  bbb-bbb: Areme Resero fu urina asoefuo biesirina kuae, E ireobo nana noe fivo ijadufuo
    na izege urikuva baki. Ijadufuo ade na ziegafiemono kuae. Ijiege rena Rebani fune
    are boeje rerenoegake godi fuone fu baname isoemo ije fuka baki.
  tam-2017: 'அவள் தன் தகப்பனை நோக்கி: “என் ஆண்டவனாகிய உமக்கு முன்பாக நான் எழுந்திருக்காததைக்குறித்துக்
    கோபப்பட வேண்டாம்; பெண்களுக்குரிய வழிபாடு எனக்கு உண்டாயிருக்கிறது” என்றாள்; அப்படியே
    அவன் அந்தச் சிலைகளைத் தேடியும் கண்டுபிடிக்க முடியவில்லை.'
  spa-RV-1909: 'Y ella dijo á su padre: No se enoje mi señor, porque no me puedo levantar
    delante de ti; pues estoy con la costumbre de las mujeres. Y él buscó, pero no
    halló los ídolos.'
  ron-BTF: 'Şi ea a spus tatălui ei: Să nu fie cu supărare domnului meu că nu pot
    să mă ridic înaintea ta; căci rânduiala femeilor este asupra mea. Iar el a căutat,
    dar nu a găsit idolii.'
  eng-WEBP: She said to her father, “Don’t let my lord be angry that I can’t rise
    up before you; for I’m having my period.” He searched, but didn’t find the teraphim.
  eng-FBV: She said to her father, “Sir, please don't get upset with me for not standing
    up in your presence, but I have my period.” He looked everywhere but didn't find
    the idols.
  nld-1939: 'Want ze zei tot haar vader: Mijn heer neme het mij niet kwalijk, dat
    ik niet voor u kan opstaan; want het gaat me naar de wijze der vrouwen. Hoe hij
    ook zocht, hij vond de terafim niet.'
  nch-BL: 'Huan Raquel quiilhui: ―Papá, amo xicualani sinta amo nimotanana moixpa
    pampa ama nijpiya nococolis cati totequijya tisihuame. Huan Labán quintemo iteteyohua
    campa hueli, pero amo quinpanti.'
  tfr-NTPO: Eshko ga Raquel tjl̈ẽ ba data kong ga «Pja iirkë bor tjok l̇l̇ëme. Tja
    kojong bop bokshto ga äe. Eni tjok ga tja shäng bor dbar ĩk» l̈e. Eni ga ba sböpga
    jyãgl̈o wl̈ẽna däw ga wl̈ẽna l̇l̇ëme.
  vie-1934: 'Nàng bèn thưa cùng cha rằng: Vì trong mình con có việc riêng của đàn
    bà, nên đứng dậy rước chẳng được; xin chúa chớ giận con chi hết. Người kiếm, nhưng
    chẳng thấy pho tượng đâu hết.'
  hin-CV: उसने अपने पिता से आग्रह किया, “पिताजी, आप क्रुद्ध न हों. मैं आपके समक्ष
    खड़ी होने के असमर्थ हूं; क्योंकि इस समय मैं रजस्वला हूं.” तब लाबान के खोजने पर
    भी उसे वे गृह-देवताओं की मूर्तियां नहीं मिलीं.
  eng-OURB: She said to her father, “Don’t let my lord be angry that I can’t rise
    up before you; for I’m having my period.” He searched, but didn’t find the household
    deities.
  spa-BES: 'Y ella dijo a su padre: No se enoje mi señor, porque no me levanto delante
    de ti, porque estoy en la condición común de las mujeres. Y con toda su búsqueda,
    no encontró las imágenes.'
  tdx-tdx: Le hoe re aman-drae’e, Ehe tsy ho viñera’ ty talèko te tsy imeteako ongake
    añatrefa’o, fa miampela. Aa le nikodebe re fe tsy nitendreke o sampo­sampon-drahao.
  vid-vid: Aho, Laheli nakamlonjela mhaza wa heye, “Dedede mhaza wa heni, uleche kuzudila,
    heni siweza hebu kwima kumwando kwa hegwe kwa vila ndina mbuli za chidala.” Labani
    nakapala jimalukolo ja milungu ja heye nahajiwene.
  pwg-pwg: Risera ina mamai ivonei bo, “Aku bada ke nuwanuwam ina pughu, taku ke ruvaruvana
    maghinomuwai ana vomiiri, taku na nawaravi aviiya.” Ma Leiban iekwa da ke sago
    ina kokoitau ita panani.
  eng-OKE: And she said to her father, Let it not be displeasing in the eyes of my
    lord, that I am not able to rise before thee; for the way of women is upon me.
    And he scrutinized, but found not the images.
  tha-KJV: นางราเชลก็​พู​ดก​ับบิดาของตนว่า “ขอนายอย่าโกรธเลยที่ข้าพเจ้าลุกขึ้นต้อนรับไม่​ได้
    ด้วยว่าธรรมดาที่​ผู้​หญิงเคยมีกำลังเป็นอยู่กับข้าพเจ้า” ลาบ​ั​นก​็ค้นดู​แล้ว แต่​ไม่​พบรูปเคารพนั้นเลย
  por-BR-2018: 'E ela disse a seu pai: Não se ire meu senhor, porque não me posso
    levantar diante de ti; pois estou com o costume das mulheres. E ele buscou, mas
    não achou os ídolos.'
  bco-bco: '@see-verse:GEN.031.034'
  deu-ELO: 'Und sie sprach zu ihrem Vater: Mein Herr möge nicht zürnen, daß ich nicht
    vor dir aufstehen kann; denn es ergeht mir nach der Weiber Weise. Und er durchsuchte
    alles und fand die Teraphim nicht.'
  ktm-ktm: Resel ipe ile tan taman ihpa, “Nombrun opo loroh kile todo, tomo. Yu we
    kundranon kundruto eleng kundruto purmadam pwi. Yu ko untakun sik ndrou todo tih.”
    Laban ihrihi lok inum, odoke indretureh homou lapan tadan ti pwi.
  caa-caa: 'Entonces ojron e Raquel y che: —Tata, ira iqꞌuijna umen que machi anchpa
    tiaꞌ turen cocha majax imbꞌutz turen era, che e Raquel. Entonces e Labán usicbꞌa
    tama tunor e otot, pero matucꞌa utajwi.'
  eng-WYC-2018: And she said to Laban, seeking (throughout) all the tent, and finding
    nothing, My lord, be (thou) not wroth that I may not rise (up) before thee, for
    it befelled now to me by the custom of women (or for it hath befallen now to me
    by the custom of women); so the busyness of the seeker was scorned.
  epo-epo: 'Kaj ŝi diris al sia patro: Mia sinjoro ne koleru, ke mi ne povas stariĝi
    antaŭ vi, ĉar mi havas la virinan ordinaraĵon. Kaj li serĉis kaj ne trovis la
    domajn diojn.'
  uig-PIN: 'Raⱨilǝ atisiƣa: — Əy hojam, aldingda turalmiƣinim üqün hapa bolmiƣin;
    qünki mǝn ⱨazir ayallarning adǝt mǝzgilidǝ turuwatimǝn, — dedi. Xundaⱪ ⱪilip,
    Laban ⱨǝmmǝ yǝrni ⱪoymay ahturupmu, ɵy butlirini tapalmidi.'
  beo-beo: La:isele da ea adama amane sia:i, “Ada! Nama mae ougima! Na da wa:legadomu
    gogolei galebe. Na da oubiga sioi fi galebe,” e ogogole amane sia:i. La:iba:ne
    da hogoi helele, be ea loboga hamoi ‘gode’ hame ba:i.
  tpi-OTNT: Na Resel i tokim papa bilong en olsem, “Plis, yu no ken kros long mi.
    Mi no inap sanap, long wanem, sik bilong mipela ol meri i kamap long mi.” Laban
    i wok long lukluk long ol samting, tasol em i no lukim ol giaman god bilong en.
  hau-SA: Sai Rahila ta ce wa mahaifinta, “Kada ka yi fushi, ranka yă daɗe da ban
    tashi tsaye a gabanka ba; gama ina al’adar mata ne.” Saboda haka ya bincika amma
    bai sami gumakan gidan ba.
  udu-udu: 'Dhali ayim ki o com gwo mo ki: Tap̱am pem midi mii dhalka nyor ki mii
    shwa mo haali/ aha/ mola cu ibwambori /e mo haali/ bway gi up̱ mo tani a’di di’da
    p̱o/ aha/ mo. Wakan a’di ŋap̱ki’da ŋap̱ ki bur bur mo hili a’di diki gam tomp̱inycon
    gi gu’b piti mo.'
  uig-LAT: 'Rahile atisigha: — Ey xojam, aldingda turalmighinim üchün xapa bolmighin;
    chünki men hazir ayallarning adet mezgilide turuwatimen, — dédi. Shundaq qilip,
    Laban hemme yerni qoymay axturupmu, öy butlirini tapalmidi.'
  nde-nde: URasheli wathi kuyise, “Ungazondi nkosi yami ukuthi kungani ngingakusukumeli,
    kungenxa yokuba ngisesikhathini.” Ngakho wabhudula, kodwa akaze azifumana izithombe
    zangekhaya.
  ton-ton: Pea pehē ʻe ia ki heʻene tamai. “Ke ʻoua naʻa tuputāmaki ʻa ʻeku ʻeiki,
    koeʻuhi ʻoku ʻikai te u faʻa tuʻu; he ʻoku ʻiate au ʻae anga fakafefine.” Pea
    naʻe kumi ia, ka naʻe ʻikai te ne ʻilo ʻae ngaahi tamapua.
  ces-1613: 'A ona řekla otci svému: Nechť to není proti mysli, pane můj, že nemohu
    povstati proti tobě; nebo vedlé běhu ženského nyní mi se přihodilo. A všecko přehledav,
    nenalezl modl.'
  eko-eko: 'Rakeele khumuuza papaawe yoori: “Mwihikatipukhe mbwanaaka mwaasa woohilankhi
    n''oowoonani, keetta wiiya mmweezi.” Ye khweekesa miluku zawe epile ila khuhipatthi.'
  nss-nss: Pe Rahel ipwai iya kili taman ipa, “Ndrinam mbuna kilokuh to, tomo, yo
    kunlahiy para kutine kiro mbulmaram pwi, paratesah, mwamwa towu pihin ara iwiri
    yo.” Pwen pe taman ara ikah, ikah, ikah ndrit.
  eng-WMB: She said to her father, “Don’t let my lord be angry that I can’t rise up
    before you; for I’m having my period.” He searched, but didn’t find the teraphim.
  tam-TCV: ராகேல் தன் தகப்பனிடம், “ஐயா, உமக்குமுன் நான் எழுந்து நிற்கவில்லையென்று
    கோபிக்க வேண்டாம்; பெண்களுக்குரிய மாதவிடாய் எனக்கு உண்டாயிருக்கிறது” என்றாள். ஆகவே
    அவன் தேடியும் வீட்டுச் சிலைகளைக் கண்டுபிடிக்க முடியவில்லை.
  ceb-ULB: Miingon siya sa iyang amahan, “Ayaw kasuko akong agalon, nga dili ako makabarog
    sa imong atubangan, tungod kay giregla ako.” Busa nangita siya apan wala niya
    hikaplagi ang iyang mga diosdios.
  mkn-mkn: Ju Rahel omong deng dia pung bapa bilang, “Bapa jang mara. Beta sonde bisa
    badiri, te beta ada datang bulan.” Tarús Laban cari-cari lai, ma dia sonde dapa
    itu patong dong.
  pol-UBG: 'Powiedziała do swego ojca: Niech się mój pan nie gniewa, że nie mogę wstać
    przed tobą, bo mam kobiecą przypadłość. I szukał, ale nie znalazł posążków.'
  agr-agr: 'Nuna egak wekagun Raquel chichajak: “Apawah, kajekaipa, wi juwi eketag
    nuna akaikin kumpamtsujam nunak, mina tsawanjui jau asan aniajai”, tiuwai. Tuja
    Labágkak imatika egakushkam niina apajuímtaijinak wainkachui.'
  kyc-kyc: Dokopa Oresolome lao, Rakane emba namba kando imbwa napipi. Namba kingi
    lanyapu dokome roya kararo ingya nalyamo, leya. Dopa leyasa Lapaneme banya pyarepa
    kana peparae koto kaeya.
  urd-GVU: راخل نے اپنے باپ سے کہا، ”ابو، مجھ سے ناراض نہ ہونا کہ مَیں آپ کے سامنے
    کھڑی نہیں ہو سکتی۔ مَیں ایامِ ماہواری کے سبب سے اُٹھ نہیں سکتی۔“ لابن اُسے چھوڑ
    کر ڈھونڈتا رہا، لیکن کچھ نہ ملا۔
  deu-1912: 'Da sprach sie zu ihrem Vater: Mein Herr, zürne mir nicht, denn ich kann
    nicht aufstehen vor dir, denn es geht mir nach der Frauen Weise. Also fand er
    die Götzen nicht, wie sehr er suchte.'
  ntj-ntj: Nyangka Rayirrtjultu mamangka watjarnu, “Wiya Mama, mirrparnarriku-kurlu-tjun
    tirtu-rna nyinarranyangka. Tjiinya-rna kapa pikatjarra nyinarra.” Nyangka Layipantu
    parrangurrirayirnu purtu nyangu.
  row-row: Ma Rahel olaꞌ no ama na nae, “Amaꞌ afiꞌ mumunasa. Au nda umburiiꞌ ala sa,
    te au hambu hedꞌi inaꞌ.” Boe ma Labꞌan sangga fai, te nda nita paton naa ra sa.
  kan-2017: ರಾಹೇಲಳು ತನ್ನ ತಂದೆಗೆ, “ಅಪ್ಪಾ, ನಾನು ನಿನ್ನ ಮುಂದೆ ಎದ್ದು ನಿಂತುಕೊಳ್ಳದೆ ಹೋದರೂ
    ಕೋಪಿಸಿಕೊಳ್ಳಬೇಡ, ನಾನು ಮೈಲಿಗೆಯಾಗಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದಳು. ಅವನು ಚೆನ್ನಾಗಿ ಹುಡುಕಿದರೂ ಆ
    ವಿಗ್ರಹಗಳನ್ನು ಕಂಡುಕೊಳ್ಳದೆ ಹೊರಟು ಹೋದನು.
  ena-ena: Lɨci Leselɨ agaŋ iaganu dɨ mavɨn ciaŋ ciaŋ abami. Iavaŋ uami. Iadɨ abacabɨlɨmɨnaŋ
    uami. Viaŋ husɨŋ hɨbɨ hɨnin sadaŋ ma iaha lagulamɨben uami. Lɨci Laban akuaba
    akuaba agɨladɨ suhɨlami ala nudɨ kɨlɨ cɨkaŋ mugɨluŋ mugaŋ lamɨgaŋ me agɨladɨ ma
    igami.
  tgo-tgo: Reitiyel i dage weya ramae iŋa, “Wogiya laghɨye, thava gharen i gaithɨ
    wanaŋgo. Ma valɨkaiwaŋgu ya ndeghathɨ e maran; ya yaku e njamnjam.” Leiban me
    rovurɨgheghe e tamwe ko iyemaeŋge ma i vaidi mun le ŋgoloma ghaloiŋgi.
  yap-yap: Me ga’ar Rachel ngak e chitmangin, “Chitmag, dab mu puwan’ ngog ya dabi
    bung rogog ning gu sakiy u p’eowchem; ya gub pal.” Miki gaweg Laban fapi liyos
    ni thothupen e tabnaw rok made pir’eg.
  tet-tet: Oras nia Rahel dale baa aman naꞌak, “Ama keta kanarak. Haꞌu la kbele kariik,
    tan haꞌu koꞌi kasoru fulan.” Laban buka baa-mai, mais la netan.
  hlt-MCSB: Te vaengah Rakhel loh a napa taengah, “Ka boeipa mik ah sai boel mai.
    Kai taengah huta kah khosing om tih nang hmuh ah thoh ham ka coeng moenih,” a
    ti nah. Te dongah a sat akhaw sithui te hmu pawh.
  mdy-ETH: ዬማና ራኣሄላ ዓዶ ኮራ፦ «ኑ ዓዴ! ታኣኮ ዑሢ ፑርቴሢሮ ታ ዔቃኒ ዳንዳዒባኣሴ፤ ታና ቆፂፖ» ጌዔኔ። ዬያሮ ላኣባ
    ቢያ ቤዞ ኮዒ ዒዛኮ ካኣሽኮ ፆኦዞ ዴንቃኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Afei, Rahel ka kyerɛɛ nʼagya sɛ, “Agya, mma wo bo mfu me sɛ mete hɔ
    wɔ wʼanim na mensɔre nnyina hɔ, ɛfiri sɛ, makɔ afikyire.” Enti, Laban toaa so
    hwehwɛɛ abosom no ara, nanso wanhunu.
  bhl-bhl: 'Kanesomelui, u ukalem alew elo bokolewomelu: “Kamok kutaka! Ku nelo kanelom
    kaisuw kenemokolew te! Ne molomin ibolow kebi kate, waneng nukalem diw kebi kasike,
    nam moli te.”, dangsu kale. Dangui, Alaban e “Kenka!”, angesomi, fenem kakabiko,
    gel so mak ateminba kese kale.'
  con-NTPO: 'Tsonsi Raquelja su: —Yaya, ñama iyicca''yejama que caña''jen''ni jangiye
    oshambi gi tisu ñotssimbipa. Labán tsa''caen pa''cco ettima tta''tta nani''ma
    tisu chigandeccuve attembisi'
  eng-WEBU: She said to her father, “Don’t let my lord be angry that I can’t rise
    up before you; for I’m having my period.” He searched, but didn’t find the teraphim.
  bnp-bnp: E Resel i takia e tamana, “Bakovi dagi, naha ni tahate iau, a keri ni pesi
    na matamu, a vuhuna a matai a keva.” Pali i matakana viliha lae, i uka ma i matavisi
    a maka vure vona.
  wal-wal: Raaheela ba aawaa, “Ta godau, tana hanqqettoppa; taani neeyyo eqqana danddayikke;
    taayyo kushe qitai yi uttiis” yaagaasu. I koyiis; shin so misileta demmibeenna.
  mgh-mgh: 'Rakeli aheerela athumwane: Paapa, nhikiviruwele akinlamuliya wunwa kontha
    kiri ni nteko wathiyana. Lapanu ahaawehaweha ananttunntta ayo, nanso khaaphwanyile.'
  acu-NT: '@see-verse:GEN.031.034'
  spa-PDDPT: 'Entonces ella dijo a su padre: No se enciendan de enojo los ojos de
    mi ʼadón porque no me puedo levantar ante ti, pues estoy en el período de las
    mujeres. Y él buscó, pero no halló los ídolos.'
  gun-gun: 'Ha''e ramo Raquel aipoe''i nguu pe: — Xeruvixa, ndevai eme ke. Nda''evei
    apu''ã aguã nerenonde, kunhague reko gui xemba''eaxy vy — he''i. Ha''e ramo oeka
    teĩ ndojoui nguuete ra''angaa ngoo py oguereko va''ekue.'
  agu-BL: 'Jilone''n tzaj tzun Raquel tetz Labán. Itzun taltz: —Ta'', max c''u''lu'',
    qui''k lje'' swutzu'', yi quinin chinxcyeje''n swutzu'', na at intx''ajo''n swe''j,
    chij Raquel ban nintz. Itzun yi wi''t baje''n joyol Labán yi e'' ryosil xe mantial
    Raquel, cya''l nintzun jale''tz ta''n.'
  eng-PEV: When Rachel’s father Laban came into the tent, Rachel said to him, “Sir,
    I’m sorry, I can’t stand up to show you respect, because I am bleeding, like a
    woman does every month. Please don’t be angry with me.” So Laban looked all around
    Rachel’s tent, but he didn’t find those statues.
  ilo-ULB: Kinuna ni Raquel iti amana, “Apok, saanka koma a makaunget no saanak a
    makatakder iti sangngoanam, madama ngamin ti binulanko. Nagsukimat ngarud ni Laban
    ngem saanna a nasarakan dagiti didiosen iti balayna.
  kpg-kpg: Rachel ga helekai gi dono damana, “Meenei dogu damana, hudee hagawelewele mai
    gi di au, au e deemee di duu gi nua i oo mua, au e magi malama.” Laban ga halahala,
    gei digi gidee ia nia god dono hale.
  uig-ARA: 'راھىلە ئاتىسىغا: ــ ئەي خوجام، ئالدىڭدا تۇرالمىغىنىم ئۈچۈن خاپا بولمىغىن؛
    چۈنكى مەن ھازىر ئاياللارنىڭ ئادەت مەزگىلىدە تۇرۇۋاتىمەن، ــ دېدى. شۇنداق قىلىپ،
    لابان ھەممە يەرنى قويماي ئاختۇرۇپمۇ، ئۆي بۇتلىرىنى تاپالمىدى.'
  bsp-bsp: 'Kɔ Rasɛl oloku papa kɔn: «Papa, ta pətɛl'' am, ntɛ intɔyɛfɛn'' am mɔ,
    tɛntəŋnɛ iyɔ tɔkɔ teŋyi aran tɛm o tɛm mɔ.» Kɔ Labaŋ ɛntɛn mɛrəŋka mmɛ haŋ, ɛnəŋk
    fɛ.'
  mbs-mbs: Minikagi si Raquel diyà te amay din, “Amà, ikà bag egkeopal diyà kanak,
    meneng eked a den peketindeg, so pigdònan a den.” Yan pengkey ontò kinelokad i
    Laban, meneng wedà din kitai se menge inotaw din.
  tof-tof: Rreizel tóba abdó bóktanórr wagó, “Ma kürüka ngürsilgu, ka kari gyaur kokela,
    a ka gaodó kokela marü obzek kwata zamngólóm, zitülkus ka kólba kolab azidpükümla.”
    Leiban ene palae müót enan engónórr, tóba obae godab dandang müótüdü kla ta kokean
    nósenóp.
  sus-sus: Raxele naxa a fala a baba bɛ, «N baba i naxa xɔnɔ n ma de, i na to n mu
    kelixi n ti. N na kike wali nɛ.» Laban fenyi mɔɔli birin ti nɛ, kɔnɔ a mu kuyee
    to.
  pon-2006: Resel ndalahng eh pahpao, “Maing, komw en kupwur mahk oh dehr suwedki
    ei sohte kak patohda mwohn silangmwi; pwe I patohwan wiewia met ei soumwahu en
    lih,” Lapan eri raparapahkiseli oh sohte diar kisin mwomwen koht ko.
  jae-jae: Ma Rahel kêsôm gêdêŋ tama gebe “O ŋoc ŋatau, aê gadi sa kakô aôm laŋômnêm
    jakatôm atom, tec têmtac ŋandaŋ êndêŋ aê atom, gebe kakôc ajôŋ.” Tec gesom-gesom,
    mago kêtap anôtôi gwam tau sa atom.
  ksd-ksd: 'Ma i ga biti tai tamana: Luluai, koko u kankan, tago iau mama tut ta ra
    luaina matam; tago iau kakap ta ra gai. Ma i ga pepeng, ma pa i ga peng pa ra
    umana tabataba.'
  tur-YTC: Rahel babasına, “Efendim, senin huzurunda kalkamadığım için bana kızma,
    çünkü adet görüyorum da” dedi. Araştırdı ama terafimi bulamadı.
  bel-N: 'I сказала яна бацьку свайму: “Няхай не ўзгарыцца гнеў у вачах пана майго,
    што я не магу ўстаць перад табою, бо слабасьць жаночая ў мяне”. I ён шукаў, і
    не знайшоў балваноў.'
  grc-BRENT: Καὶ εἶπε τῷ πατρὶ αὐτῆς, μὴ βαρέως φέρε, κύριε· οὐ δυνάμαι ἀναστῆναι
    ἐνώπιόν σου, ὅτι τὰ κατʼ ἐθισμὸν τῶν γυναικῶν μοι ἐστίν· ἠρεύνησε Λάβαν ἐν ὅλῳ
    τῷ οἴκῳ, καὶ οὐχ εὗρε τὰ εἴδωλα.
  ind-AYT: Rahel berkata kepada ayahnya, “Tuanku, janganlah marah terhadapku. Aku
    tidak sanggup berdiri di hadapanmu karena hal yang biasa bagi perempuan sedang
    terjadi atasku.” Laban mencari, tetapi dia tidak menemukan terafim itu.
  lid-lid: Eme Rejel tiye i ta taman, “Tama, ou sabolosen, jo badeh winiyan bales
    bare loken bwe; mada bun tek ndrasahan.” Eme iy asilah sukumada kei ta asiu tan,
    arile iy batakahei bwe.
  eng-NNA: Rachel spoke to her father, “I cannot stand up, (I am) in our women's way.
    Please don't be angry with me, that I am sitting here.” In that way Laban was
    unsuccessfully searching for his Dreamtime-Being-like-things.
  nya-nya: Rakele anati kwa abambo ake, “Pepanitu musandikwiyire mbuye wanga chifukwa
    choti sinditha kuyimirira pamaso panu chifukwa ndili kumwezi.” Choncho Labani
    anafunafuna koma sanayipeze milungu ija.
  hrv-hrv: 'Ona je, naime, rekla svome ocu: “Neka se moj gospodar ne ljuti što ne
    mogu pred njim ustati jer imam ono što je red kod žena.” I tako je pretraživao,
    ali kumira nije našao.'
  mps-mps: Tama Reselgo aga ayabolo te po wali, “Aya, nago ena dali wado po me olamuo.
    Te da we dabe sibigo gasi te ena sobaso, tama ena hodalugobeo.” Labango te tigidali
    doado bage susa bilali, tiali goli agai god dabe te agai me subeo.
  llg-llg: Rahel kokolak no aman, nae, “Ama boso mamanasa. Au taa bisa ambadeik, huu
    au hambu bulak.” Boe ma, Laban nasanggak bali, tehuu taa hambu bua dodoki sosonggo
    kala sila.
  tpi-tpi: Na Resel i tokim papa bilong en olsem, “Plis, yu no ken kros long mi. Mi
    no inap sanap, long wanem, sik bilong mipela ol meri i kamap long mi.” Laban i
    wok long lukluk long ol samting, tasol em i no lukim ol giaman god bilong en.
  dan-1931: 'sagde hun til sin Fader: “Min Herre tage mig ikke ilde op, at jeg ikke
    kan rejse mig for dig, da det går mig på Kvinders Vis!” Således ledte han efter
    Husguden uden at finde den.'
  vie-OVCB: 'Ra-chên giải thích: “Thưa cha, vì con có tháng, nên không đứng dậy đón
    rước cha được, xin cha tha thứ.” La-ban lại lục soát nhưng cũng chẳng tìm ra tượng
    thần đâu cả.'
  lbk-lbk: Kinwanin et Raquel ken amana, “Ad-i ka koma somonget ama isnan ad-ik tomakchekhan
    isnan wad-ayam tay inomchan nan enkachawyanak.” Nen-anaanap si Laban isnan afongna
    ngem mid nad-anana isnan cheycha'y diosna.
  guj-2017: તેણે તેના પિતાને કહ્યું, “મારા પિતા, ગુસ્સે ન થાઓ, કેમ કે સ્ત્રીઓની રીત
    પ્રમાણે મને થયું હોવાથી હું તમારી આગળ ઊઠી શકતી નથી.” આમ લાબાને શોધ કરી પણ ઘરની
    મૂર્તિઓ તેને મળી નહિ.
  byr-byr: '@see-verse:GEN.031.034'
  awx-awx: '@see-verse:GEN.031.034'
  pon-2006A: Resel ndalahng eh pahpao, “Maing, komw en kupwur mahk oh dehr suwedki
    ei sohte kak patohda mwohn sihlangomwi; pwe I patohwan wiewia met ei soumwahu
    en lih,” Lapan eri raparapahkiseli oh sohte diar kisin mwomwen koht ko.
  por-BRBSL: 'Ela disse a seu pai: “Não deixe que meu senhor se zangue por eu não
    poder me levantar diante de você; pois estou tendo meu período”. Ele procurou,
    mas não encontrou o teraphim.'
  aly-aly: Rachel-el Laban renh ilek, “Akngey, atyeng nga ahelirrey-angenh, ayeng
    intem nhel anayntem. Akapwert ayeng arntety, ayeng nthakenh akemirrey-angenh.”
    Alakenh-anyem ingkart-arrpantey ikwer-rnem Laban ra ywarek.
  cth-cth: Rachel ni a na pa koe, na hmalah ka thaw ngai tho hoeh. Ka bawipa, na lungkhuek
    sak hanh, ka kampheng lahun lah ao dawk doeh, telah ati. Pheng a pâphue eiteh
    meikaphawk hah hmawt thai awh hoeh.
  twi-twi: Rahel ka kyerɛɛ nʼagya se, “Agya, mma wo bo mfuw me sɛ mete hɔ wɔ wʼanim
    na mennsɔre nnyina hɔ, makɔ afikyiri.” Enti Laban toaa so hwehwɛɛ abosom no ara,
    nanso wanhu.
  hlt-hlt: Te vaengah Rakhel loh a napa taengah, “Ka boeipa mik ah sai boel mai. Kai
    taengah huta kah khosing om tih nang hmuh ah thoh ham ka coeng moenih,” a ti nah.
    Te dongah a sat akhaw sithui te hmu pawh.
  tbz-SIM: 'Kɛ̀ Dɑsɛɛdi dɔ̀: N cicɛ ɑ miɛkɛ bɑ́ɑ́ pɛikɛ n yí mɛ̀ nyìtɛ́mɛ̀ n kɑ̀rì,
    m bo n tɑ̃̀nkù yɛirɛ ndɛ. Kɛ̀ Dɑmɑɑ wɑmmú kɛ́mɔ́ntɛ́.'
  msy-2020: Ezɨ Resel uan afeziam mɨgɨa ghaze, “Nan ekiam, kɨ, amiziba e uan arɨmariam
    gami, egha dɨkavan ibura, ezɨ nɨ nan apangkuvigh nan ataran markɨ.” Ezɨ a ruia
    ghua marvir guabar apizir puvatɨ.
  txq-txq: Boe ma Rahel kokolak no aman nae, “Papa boso mamanasa. Au ta bisa ambariik,
    huu au hambu bulak.” De Laban sangga seluk bali, tehuu ana ta hambu patong raa.
  aaz-aaz: Onaim bi Rahel naꞌuab nok in aamf ee mnak, “Aam honiꞌ, kais mutooꞌ. Au
    ka ꞌfeen fa, tua, natuin au upein funan.” Onaim naiꞌ Laban naim piut, mes ka niit
    fa faut-fuat maruun ein naan.
  azb-azb: 'Rəhilə atasına dedi: «Hüzurunda qalxa bilmədiyim üçün ağam qəzəblənməsin,
    çünki qadın adətinə mübtəlayam». Lavan axtardı, ancaq ev bütlərini tapmadı.'
  eng-DBY: And she said to her father, Let it not be an occasion of anger in the eyes
    of my lord that I cannot rise up before thee, for it is with me after the manner
    of women. And he searched carefully, but did not find the teraphim.
  hin-2017: राहेल ने अपने पिता से कहा, “हे मेरे प्रभु; इससे अप्रसन्न न हो, कि मैं
    तेरे सामने नहीं उठी; क्योंकि मैं मासिक धर्म से हूँ।” अतः उसके ढूँढ़-ढाँढ़ करने
    पर भी गृहदेवता उसको न मिले।
  wol-KYG: 'Rasel wax baayam ne ko: «Baay, baal ma de, damaa manula jóg ci sa kanam,
    ndaxte damaa ànd ak mbaax.» Laban seet na fu ne, waaye gisul gàllaaji këram ya.'
  swp-swp: Abo Rahela i ribalau tamana arinai i ene, “Egu guiau tabu nuam i baaea,
    paana matam eai nige ea toro, na sisine adi iwala ea hearo.” To i eo’o asa eai,
    oitau wa nige i lobaidi.
  bjr-bjr: Rabannafa randeemarufanoo Raseera nammarifa narí akoona qimaminoo qinau.
    Oo qipoo sia qinee findi fuanana sia qini diqia. Qinee qimaaqai qafaidaqa sia
    findi fidaqa. Miqi qufanoo Rabannafa aiqama ainainaki randoosia sia paqurinau.
  eng-YLT: and she saith unto her father, 'Let it not be displeasing in the eyes of
    my lord that I am not able to rise at thy presence, for the way of women [is]
    on me;' and he searcheth, and hath not found the teraphim.
  heg-NTPO: Rahel aa nol ama ka noan, “Papa komali deken. Auk haung dil nal lo, ta
    auk net bulan.” Kon Laban nuti-nuting pait, mo un haup tahan baut angin nas lo.
  ptu-ptu: 'Iya nauam Rahel lako ambena: “Sa''baha''ko ambe'', daa ungkeaha'' aka
    tä''ä'' mala ke''de'' ullaoanni manappako temo aka nalambi'' oom bulangku.” Napaellä''
    Laban napeä indo tau-tau sapo'' tä'' deem nalambi''.'
  bzd-NTPO: 'Raquel tö iché ia̱: —A yë́wö, kë̀ be'' ulunuk ye'' ki̱. Ye'' e̱'' kö̀ka̱mi
    be'' wörki̱, erë ye'' duöke sik duè wa̱. Labán tö ie'' íyi diököl yulé tai̱ë.
    Erë kë̀ ie'' wa̱ iku̱ne.'
  kwf-kwf: Sui Ꞌi Rasel ka fata Ꞌuri ana maꞋa nia, “Kwaimanatai liu naꞋa maꞋasi Ꞌae,
    nau ku mataꞋi ne, ma nau kusi bolo faꞋinia uuꞋa Ꞌi maamu, nau ku amasiꞋo Ꞌoe kosi
    saetaꞋa laꞋu fuaku.” Ma sa Laban ka lia ana kula ki taꞋifau Ꞌuana god kalaꞋa nia
    ki bore ma nia kasi dao naꞋa toꞋona.
  eng-WYC-2017: And she said to Laban, seeking throughout all the tent, and finding
    nothing, My lord, be not wroth that I may not rise before thee, for it befelled
    now to me by the custom of women; so the busyness of the seeker was scorned.
  eng-WMBB: She said to her father, “Don’t let my lord be angry that I can’t rise
    up before you; for I’m having my period.” He searched, but didn’t find the teraphim.
  spp-spp: 'Ka Arasɛli si jwo: «Baba, maye sanŋa yaha, cyeebii làdaŋi u naha mii na
    niɲjaa, lire kurugo mii nàha na sì n-jà n-yîri mɛ.» Ka Laban si u kacyanhigii
    cya shiŋi puni, u ɲyɛ a cyi ɲya mɛ.'
  aey-aey: Odocob Resel uqa memeg madon, “Ijana ben, cain gemain beiaun. Ija jagel
    qitina. Eunu ija hina cemein caji lec ihoc qee,” don. Eunu Leban uqa cijawi cuhadon
    qa uqa uqana gadan tibud eu qee gulucadel.
  urd-GVH: राख़िल ने अपने बाप से कहा, “अब्बू, मुझसे नाराज़ न होना कि मैं आपके सामने
    खड़ी नहीं हो सकती। मैं ऐयामे-माहवारी के सबब से उठ नहीं सकती।” लाबन उसे छोड़कर
    ढूँडता रहा, लेकिन कुछ न मिला।
  rug-rug: Meke zama la koasa tamana se Reseli, “Mu lopu bugoro nau qua baṉara, na
    lopu boka turu pa kenumu goi si rau na korapa kamo au na minoho tamigami barikaleqe,”
    gua si asa. Ke, hata ia mo Lebani sa doduru vasina, ba lopu boka dogori sa sari
    na tamasa beku tanisa nana tatamana.
  gaz-gaz: Raahelis abbaa isheetiin, “Yaa gooftaa ko, sababii ani kaʼee fuula kee
    dura dhaabachuu dadhabeef hin aarin; ani xuriin of irraa qabaa” jette. Innis ni
    sakattaʼe malee waaqota sana hin arganne.
  fra-LSG: 'Elle dit à son père: Que mon seigneur ne se fâche point, si je ne puis
    me lever devant toi, car j’ai ce qui est ordinaire aux femmes. Il chercha, et
    ne trouva point les théraphim.'
  yal-yal: Rakeli yi a fala a baba xa, a naxa, “N baba i nama xɔlɔ n ma xa n mi fa
    keli i yɛtagi. N kike wanla nin.” Laban fenna sifan birin ti nɛn, koni a mi suxurene
    to.
  gum-gum: 'Raquelbe møskawane trenchibig køn: —Nai møskai, na ñui merrab kurrømubene,
    ñi nan namømørrunrrig cha, kaguen nabe chillig misraig war cha. Inchen Labanbe
    tru taska marig tiusmeran wetørranrrab kaima lab uñen,'
  iou-iou: Ude täŋkaŋ Reseltä nani iwetkuk; Nana, gäk näka kokwawak nadäweno. Näk
    täga nämo akwayäŋ. Webetä nininken käyäm ahäŋ namitak unita täga nämo akwayäŋ
    yäk. Iweränkaŋ nanitä päŋku yot kudup gänaŋ yäwikta wäyäkŋewän waŋkuŋ.
  haw-1868: I aku la o Rahela i kona makuakane, mai huhu mai ko'u haku i kuu hiki
    ole ke ku ae iluna; no ka mea, he mai wahine ko'u. Imi iho la oia, aole nae i
    loaa ia ia na kii.
  arb-NAV: وَقَالَتْ لأَبِيهَا «لا يُسِئْكَ يَا سَيِّدِي عَدَمُ اسْتِطَاعَتِي الْوُقُوفَ
    أَمَامَكَ لأَنَّ عَادَةَ النِّسَاءِ قَدْ عَرَضَتْ لِي». وَعِنْدَمَا بَحَثَ لابَانُ
    وَلَمْ يَجِدْ شَيْئاً
  adz-adz: Retsel ini da ramanggan ini binaꞌ, “Ramangꞌ, dzi gaib runggangꞌ da agu
    i dzi wasangꞌ i muntida yaba u maranggam u. I dzi yu ukam.” Ibinigi da Laban inguar
    i nam bunump santan da wawaꞌ da gan mugus maraganun mangan u.
  ewe-ewe: Rahel gblɔ na fofoa be, “Papa, tsɔe kem be nyemate ŋu atsi tsitre o, elabena
    mekpɔ dzinu.”
  eng-LEE: And she said to her father, Let it not displease my lord that I cannot
    rise up before thee; for the custom of women is upon me; and thus he searched,
    but found not the images.
  gvn-gvn: '@see-verse:GEN.031.034'
  nna-nna: Karra marnalu Rachel-ju palinymili japartuku, “Ngaju munu wararr karrinyikirni,
    nganarnamilinga mirtawamilinga. Munu jaaly jarrinyaku ngajukupa, nyungukurrapa
    kajarnarni nyungungu.” Palajunjalu Laban-ju puru kanyjirn-kanyjirnikinyijanaku
    palinymilirranguku mangunykapalirranguku.
  asm-FB: ৰাহেলে বাপেকক ক’লে, “মই আপোনাৰ আগত উঠি থিয় হ’ব নোৱাৰাৰ কাৰণে মোৰ প্ৰভু
    ক্রোধিত নহব। কিয়নো মোৰ মাহেকীয়া হৈছে।” সেয়ে লাবনে বিচাৰিলতো সেই মূর্তিবোৰ নাপালে।
  sus-A: رَشٍلٍ نَشَ عَ قَلَ عَ بَبَ بّ، «ﭑ بَبَ عِ نَشَ شْنْ ﭑ مَ دٍ، عِ نَ تٌ ﭑ
    مُ كٍلِشِ ﭑ تِ. ﭑ نَ كِكٍ وَلِ نّ.» لَبَن قٍنيِ مْولِ بِرِن تِ نّ، كْنْ عَ مُ
    كُيٍيٍ تٌ.
  fra-SBL: 'Elle dit à son père : « Que mon seigneur ne soit pas fâché que je ne puisse
    pas me lever devant toi, car j''ai mes règles. » Il chercha, mais ne trouva pas
    les théraphim.'
  hbo-hbo: וַתֹּ֣אמֶר אֶל־אָבִ֗יהָ אַל־יִ֙חַר֙ בְּעֵינֵ֣י אֲדֹנִ֔י כִּ֣י לֹ֤וא אוּכַל֙
    לָק֣וּם מִפָּנֶ֔יךָ כִּי־דֶ֥רֶךְ נָשִׁ֖ים לִ֑י וַיְחַפֵּ֕שׂ וְלֹ֥א מָצָ֖א אֶת־הַתְּרָפִֽים׃
  shp-NTPO: 'Jaskati ja jawékininbi peyakaxon, Raquelnin jawen papa neskáakin yoia
    iki: —Ea weniamaitian oinnax sináyamawe, Papá. Noa ainbobo jaskatai keskábii,
    jimiaxa ea iitai —akin. Jaskáakin yoia, jatíbiain benakinbi Labánman merayamaa
    iki, janbi rabiti aká jawékibo.'
  eng-WYCLIFFE: My lord, be not wrooth that Y may not rise bifore thee, for it bifelde
    now to me bi the custom of wymmen; so the bisynesse of the sekere was scorned.
  piu-2006: '@see-verse:GEN.031.034'
  pjt-pjt: Ka alatji Raitjiltu wangkangu palula tjaalymaṟa, “Mama! Nyuntu ngayuku
    mirpaṉ-mirpaṉarira wangkanytja wiyangku wantima, panya minymaku tjaka ngaṟanyi,
    kaṉa palunyatjara pakantja wiya nyinanyi. Palya?” Ka panya puṯu mulapa ngurinu
    wati panya Laipantu.
  cwe-cwe: Laheli kamulongela tati yake, “Tata, sekeuniwonele ludoko, mbali sizakwinuka
    bule haulongozi wako kwaviya namzisiku zangu.” Labani kazizahila nyang'hiti za
    milungu yake, mbali hazipatile bule.
  bgs-bgs: Igkagi si Raquel katô ámmà din, na mà din, “Ámmà, yaka ágkasókó kanak,
    asal diya tumindág su ágdipanugánna.” Purisu igpamasak si Laban, asal ándà din
    kitayi tô mga ágmanaman din.
  kik-kik: Nake Rakeli akĩĩra ithe atĩrĩ, “Mwathi wakwa, ndũkandakarĩre nĩ ũndũ ndinakũrũgamĩra;
    nĩgũkorwo nĩ maũndũ ma andũ-a-nja ndĩ namo.” Nĩ ũndũ ũcio akiururia no ndaigana
    kuona ngai icio.
  ksr-ksr: 'Reizelnoŋ maŋa kokaeŋ ijoro: “Somatana, nii koinoŋ niiro rajeŋiwaajoŋ
    ama goo jaasewaŋganoŋ saanoŋ mende waamaŋa. Kawaajoŋ uuduuduu mende moma nomba.”
    Kaeŋ ijoro miriwaa doŋlopioŋ bubuga iikawaajoŋ moŋganoto, ii mende mokolooro.'
  fra-NCL: 'Et Rachel dit à son père : « Que mon seigneur ne s’irrite pas de ce que
    je ne puis me lever devant toi, car j’ai ce qui est ordinaire aux femmes. » Il
    chercha, mais ne trouva pas les théraphim.'
  cek-AK: Rachel mah ampa khaeah, Ka angraeng, na hmaa ah kangdoe thai ai pongah palungphuisak
    hmah; athii ka hnuk pongah ni, tiah a naa. Anih loe sakcop ih krangnawk to pakrong,
    toe hnu ai.
  xla-xla: Epame Leisoltapo ya꞉ a Laban watle epo atlaiyo, “A, na꞉ta ka꞉mol aliya
    di tle alikili a꞉ma potullalo pola koko dla wa꞉ na꞉ dla ase sikemte siyalademiya.
    Adipalati, na꞉ye na꞉ toto koko natipo poloma,” diyo. Epapalati Labantapo kimna꞉ya
    duluye sikemte totamaiyo, amasiyama ya꞉ ponatiyo.
  cuk-cuk: 'Geb degine, Raquel e-babga sogded: —Baba, an gwisgusulir, mer be anse
    urwo, ar ade, an emi mor-enukdiid.'
  uig-CYR: 'Раһилә атисиға: — Әй ғоҗам, алдиңда туралмиғиним үчүн хапа болмиғин; чүнки
    мән һазир аялларниң адәт мәзгилидә туруватимән, — деди. Шундақ қилип, Лабан һәммә
    йәрни қоймай ахтурупму, өй бутлирини тапалмиди.'
  tel-2017: ఆమె తన తండ్రితో “తమ ఎదుట నేను లేఛి నిలబడనందుకు తమరు కోపపడవద్దు. నేను నా
    నెలసరి కాలంలో ఉన్నాను” అని చెప్పింది. అతడెంత వెతికినా ఆ విగ్రహాలు దొరకలేదు.
  hat-BSA: 'Li te di a papa li: “Pa kite mèt mwen an fache avè m, pwiske mwen p ap
    ka leve devan ou, paske se règ mwen ki sou mwen.” Alò, li te chache, men li pa
    t jwenn zidòl kay yo.'
  kos-kos: Rachel el fahk nu sin papa tumal, “Nimet kom kasrkusrak sik, papa. Nga
    tia ku in tuyak, mweyen ingena nga mas mutan.” Laban el sukna ma sruloala lal
    ah tuh el tiana konauk.
  hbo-WLC: וַתֹּ֣אמֶר אֶל־אָבִ֗יהָ אַל־יִ֙חַר֙ בְּעֵינֵ֣י אֲדֹנִ֔י כִּ֣י ל֤וֹא אוּכַל֙
    לָק֣וּם מִפָּנֶ֔יךָ כִּי־דֶ֥רֶךְ נָשִׁ֖ים לִ֑י וַיְחַפֵּ֕שׂ וְלֹ֥א מָצָ֖א אֶת־הַתְּרָפִֽים׃
  ibo-ibo: Mgbe ahụ, Rechel gwara nna ya Leban sị, “Biko, ewela iwe nna m ukwu, nʼihi
    na enweghị m ike ibili ọtọ nʼihu gị. Anọ m nʼọnọdụ ndị inyom na-anọ kwa ọnwa.”
    Leban chọgharịrị ebe niile, ma ọ hụghị arụsị ezinaụlọ ndị ahụ.
  ory-ory: ସେତେବେଳେ ରାହେଲ ପିତାକୁ କହିଲା, “ମୁଁ ଆପଣଙ୍କ ଛାମୁରେ ଉଠି ପାରିଲି ନାହିଁ ବୋଲି ମୋହର
    ପ୍ରଭୁ କ୍ରୋଧ ନ କରନ୍ତୁ, କାରଣ ମୁଁ ସ୍ତ୍ରୀଧର୍ମିଣୀ ହୋଇଅଛି।” ଏହିରୂପେ ସେ ଅନ୍ୱେଷଣ କଲେ ହେଁ
    ଠାକୁରମାନଙ୍କୁ ପାଇଲା ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.031.034'
  chk-chk: Iwe, Rahel a üreni saman we, “Semei, kose mochen kosap song ngeniei pwe
    üsap ütä mwom, pun üa samaun fefin.” Iei usun Lapan a kütta nöün kewe uluulun
    anün leimw ekis meinisin, nge esap küneer.
  ssd-ssd: 'Rahel ndek nu sana: Mam, ne ye tuku gubra ndanuwa. Ye wandek kat tukunu
    ye ne tuku am mbolŋge ye tiŋgam kumuŋ kuga ŋgina. Taŋakina le Laban nu mambilna
    ta nu nuŋe mbara kanu kame ta kaŋger ndakina.'
  rop-rop: Wal wen Leiban bin kaman blanga luk thru langa det tent blanga Reitjul,
    det gel bin tok, “Yu nomo gitwail langa mi, dedi. Bat ai kaan gidap brom iya.”
    Wal Leiban bin lukabat ebriweya langa det tent blanga detlot drimin sheip. Bat
    im nomo bin faindim olabat.
  ukr-1871: 'І каже батькові свойму: Не гнївись, панотченьку, що не можу встати перед
    тобою; бо звичайне женське в мене. Шукав же він та й не знайшов ідолів.'
  eng-AOI: Rachel said to her father, “Don't be angry with me, because I can't stand
    up. I am having my monthly period.” Laban looked everywhere but he couldn't find
    his gods.
  yon-yon: kowe, Rekselbed yu awodki yaa yedmeen “Ambe, ne yaa kabawaab. Ne kuu yere
    yaro dobiri eb arinambo ari kuu yiminban, amborom kuu ne wood wedme dibiin kowe.”
    andeen. Kwane, Leban kombon dem korem kereknoon kumban ye awad darewoob yi kuruwak
    kuu ma bindo, dowan.
  bch-bch: Ta Resel ikeo pan itama, “Apa, daba gau padam, be gau narangrang ngan namadid
    matameai mao, ngansa dibala togai taine iuot ngan gau.” Tota Laban iloilo aea
    deo ad namer ga mao.
  deu-1951: 'Da sprach sie zu ihrem Vater: Mein Herr möge nicht so grimmig dreinsehen,
    weil ich vor dir nicht aufstehen kann; es geht mir eben nach der Frauen Weise!
    Er aber suchte eifrig und fand die Hausgötzen nicht.'
  eng-JPS: 'And she said to her father: ''Let not my lord be angry that I cannot rise
    up before thee; for the manner of women is upon me.'' And he searched, but found
    not the teraphim.'
  ubr-ubr: Rachel taman iyawur iyau, “Au bada, auriu abi ebi yatatab, yau men fofonin
    namui an misir an tawar; yabin yau ari on au roke abo amama.” On mes Laban guwi
    amonai irunanag wat ato an bai yuyur god men igaturen.
  srp-1865: 'A ona reèe ocu svojemu: nemoj se srditi, gospodaru, što ti ne mogu ustati,
    jer mi je što u žena biva. Traživ dakle ne naðe idola svojih.'
  lug-lug: Laakeeri n’agamba kitaawe nti, “Mukama wange aleme okusunguwala kubanga
    sisobola kuyimirira w’oli kubanga ndi mu mpisa y’abakazi.” Labbaani n’anoonya
    naye n’atalaba bakatonda be.
  heb-heb: ותאמר אל אביה אל יחר בעיני אדני כי לוא אוכל לקום מפניך כי דרך נשים לי ויחפש
    ולא מצא את התרפים׃
  ben-IRV: তখন রাহেল বাবাকে বললেন, “প্রভু, আপনার সামনে আমি উঠতে পারলাম না, এতে বিরক্ত
    হবেন না, কারণ আমার ঋতুচক্র চলছে।” এভাবে তিনি খোঁজ করলেও সেই ঠাকুরগুলাকে পেলেন
    না।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਆਖਿਆ ਹੇ ਮੇਰੇ ਸੁਆਮੀ, ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਇਹ ਗੱਲ ਨਰਾਜ਼ਗੀ
    ਦੀ ਨਾ ਹੋਵੇ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਨਾ ਉੱਠ ਸਕੀ, ਕਿਉਂ ਜੋ ਮੈਂ ਮਾਹਵਾਰੀ ਦੇ ਹਾਲ ਵਿੱਚ ਹਾਂ।
    ਇਸ ਲਈ ਉਸ ਨੇ ਲੱਭਿਆ ਪਰ ਉਸ ਨੂੰ ਬੁੱਤ ਨਾ ਲੱਭੇ।
  mwp-mwp: Reysoel nanu thathipa muliz kedha, ‘Ngayapa gar ngoenakap kom asig, ngayapa
    nginu parunu kaday thoeraypa lawnga, ngay yoepkaziw kikirilayg.’ Leyboen nuydh
    ngaru imayginga nungu muwal.
  mya-JVB: ရာခေလက၊ သခင် ရှေ့ မှာ ကျွန်မမ ထ နိုင် သည် ဖြစ်၍၊ စိတ် ရှိတော်မ မူပါနှင့်။
    မိန်းမ တို့၌ ဖြစ်မြဲရှိသည် အတိုင်း၊ ကျွန်မ ၌ ဖြစ်ပါသည်ဟု အဘ အား ဆို လေ၏။ ထိုသို့
    လာဗန်သည် ရှာဖွေ ၍ ရုပ်တု တို့ကိုမ တွေ့ ရ။
  tte-O: Yo kabo Litieli iwalolau tamana Labana koina iba, “Taubala kisi kumunamunai
    koliyau nige sowasowagu yatolo manim mena kaiwena sinesineo kama kasiebwa ikalaiyau.”
    Na iyamo Labana iloya kaiwe molosi ginauli meuloili kolili iloya pilesili na iyamo
    nige yabo ana kokotomo ilolobai.
  tbg-tbg: Reseriva tiharo, Qaao, are maaqi uriqetaaramanta te kia himpiraiti, ai
    avuqaa qaqi oquvi vaunara kaara kia ti titiane. Toravano ti harimanta te oquvi
    vauro, tiro. Minti tivakero oquvi vauvaro vira qova vi haikarara qumina rantaqiro
    viharo kia ho ranta kora.
  hmo-hmo: Vadaeni Rahela ese iena tamana dekenai ia hereva henia, ia gwau, “Tau badana
    e, oi badu lasi lau dekenai, oiemu vairana dekenai lau toreisi lasi, badina be
    hahine aiemai hua gorere lau abia dainai.” Unai dainai ia tahua mai hekwarahi
    danu, iena dirava edia laulauna ia davaria lasi.
  ata-ata: '@see-verse:GEN.031.034'
  nfa-nfa: Hèia Rahel peka dènge ama na, aku nèngu na, “Ama mage mu nasa kahèi. Te
    jaꞌa bisa boe titu, lula jaꞌa abhu hèru.” Masi ka sèmi èèna, Laban tenge taruu,
    te ngaa abhu boe mèdha sogo-tagu sèra.
  urd-urd: तब वह अपने बाप से कहने लगी, “ऐ मेरे आक़ा! तू इस बात से नाराज़ न होना कि
    मैं तेरे आगे उठ नहीं सकती, क्यूँकि मैं ऐसे हाल में हूँ जो 'औरतों का हुआ करता है।”
    तब उसने ढूंडा पर वह बुत उसको न मिले।
  rus-SYN: 'Она же сказала отцу своему: да не прогневается господин мой, что я не
    могу встать пред тобою, ибо у меня обыкновенное женское. И Лаван искал во всем
    шатре, но не нашел идолов.'
  cbt-NTPO: 'Naquirari itapon: —Tata, co huanirahuëso marëhuë'', ama no''huicosohuë''.
    Sanapicoi inachintëraiso tahuëri nanitërinco ni''ton, huënsëárahuë, itërin. Napanori
    mamanshinënpita yonisápirinhuë'', co quënaninhuë''.'
  bqc-SIM: 'Lasɛli ò a maeɛ: Baa, ńsu to n pↄ pamazio, asa mi e fɛ̀lɛo, kɛ́ má
    ↄkũa yã́iɛ. Beewa Labã a tã́aↄ wɛ̀ɛlɛ, i eo.'
  tcz-CHONGTHU: Ama nun apa komma asei tai, “Lungsettah in nei ngaidam in ka Pakai
    keima numei hina lhinna kanei jin kadin theilou ding ahi,” Laban vang ahol chu
    atang dehpon amavang insung doibom chu amudoh pon ahi.
  mar-mar: ती आपल्या पित्यास म्हणाली, “मी आपल्यासमोर उभी राहू शकत नाही म्हणून माझ्यावर
    रागावू नका, कारण माझी मासिकपाळी आली आहे.” अशा रीतीने त्याने शोध केला परंतु त्यास
    कुलदेवता सापडल्या नाहीत.
  tcs-tcs: Ane Reisel spik po papa blo em, ‘Papa. No wail po mi gar bikoz ai kan stanap
    prant wea yu. Ai gad mantli blo mi.’ Wa. Laban bin prapa lukraun, bat kan paine
    dem laigod samting blo em.
  qub-qub: 'Chaura Raquel niran: «Papä ama rabyacuychu gampa ñaupayquicho mana jataricuptë.
    Cananga quilla gueshyäwanmi gueshyaycä» nir. Ïduluncunata intërupa ashirpis Labanga
    mana tariranchu.'
  bqp-bqp: 'Rahila pì a denɛ: Baa, ǹsun pↄ fɛ̃mairo, zaakũ mádi le mà futɛro kũ
    má ↄ kũna yãi. Lɛmɛ Labã a tãnanↄ wɛ̀tɛ lɛ adi lero.'
  hat-hat: 'Rachèl di papa l'' konsa: -Si ou wè mwen pa ka leve kanpe devan ou, ou
    pa bezwen fache non. Se lalen mwen mwen genyen. Se konsa Laban fouye toupatou,
    li pa jwenn ti zidòl kay li yo.'
  eng-BSB: Rachel said to her father, “Sir, do not be angry that I cannot stand up
    before you; for I am having my period.” So Laban searched, but could not find
    the household idols.
  tod-tod: 'Lasɛle ɠɛni kɛɛɠɛ ma: «Màliɠii, mina yiiɠaawana, ni gè la zooni gè
    ʋa wuzeɠe ɗɔun è ɠakala, mazɔlɔɔ nii a ɗa ɠɛ ga anzanuiti pɔlɔmazu, naa ɠa é
    bà.» É pɛlɛ wu zaleiti gaiziɛni, é la ti ɠaani ɲɛgɛlɛin.'
  eng-WEBPB: She said to her father, “Don’t let my lord be angry that I can’t rise
    up before you; for I’m having my period.” He searched, but didn’t find the teraphim.
  kbq-kbq: Resoli'a amanage huno nefana asami'ne, O'maotisnua zankura ranimoka kea
    onasuo, ika kri'ma enerua kna ege'na mani'noe. Lebani'a maka zampina hakreno keno
    eviana ana havi anumzama'a kefore osu'ne.
  nhe-BL: 'Huan Raquel quiilhui: ―Papá, amo xicualani intla ax nimotlalana moixtla
    pampa ama nijpiya nococolis tlen totequijya tisihuame. Huan Labán quintemo itotiotzitzi
    campa hueli, pero ax quinpanti.'
  bus-bus: 'Rasɛli bè a denɛ: Baa, ǹton pↄ fɛ̃maziro, zaakɛ mɛ́ɛ e mà fɛɛro kɛ̀ má
    ↄ kũna yãnzi. Lɛmɛ Labã a tãanↄ wɛ̀tɛ lɛ èe ero.'
  gub-BL: Uze'eg u pe kury. — Eikwahy zo ihewe nehe. Napu'àm kwaw ta'e aiko he'ar
    heruwy haw rehe har rehe ihe 'y, i'i u pe. Nezewe Àràmàw wekar zepe uma'e tupàn
    a'ua'u wà. Nuexak kwaw wà.
  eng-DRA: 'She said: Let not my lord be angry that I cannot rise up before thee,
    because it has now happened to me, according to the custom of women, So his careful
    search was in vain.'
  knf-knf: 'Kë Rakel aşë ji na aşin : « Ajug naan awutan kadeebaţ woli mënaţa wi aneejuŋ,
    dwin pli. » Hënk, kë Laban ala anoor aanwin nin uko uloŋ.'
