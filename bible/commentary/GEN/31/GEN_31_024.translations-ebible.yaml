verse: GEN.031.024
translations:
  mal-C: എന്നാൽ, ദൈവം രാത്രിയിൽ—അരാമ്യനായ ലാബാന്റെ അടുക്കൽ—സ്വപ്നത്തിൽ വന്ന് അയാളോട്,
    “നീ യാക്കോബിനോടു ഗുണമോ ദോഷമോ പറയാതിരിക്കാൻ സൂക്ഷിക്കുക” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Gott aber kam des Nachts im Traum zu Laban, dem Aramäer, und sprach zu
    ihm: Hüte dich, Jakob ein böses Wort zu sagen!'
  lin-lin: 'Na butu, Nzambe ayaki epai ya Labani, moto ya Arami, kati na ndoto ; alobaki
    na ye : « Keba ! Komeka koloba ata likambo moko te ya malamu to ya mabe epai ya
    Jakobi. »'
  cbr-NT: '''Aínbi ka a imë́ Nukën ''Ibu Diosan Labán arameo uni a namámikin kakëxa:
    ''Ën kakëxun kamina kuati ''ain, min piaka Jacob kamina ''atima banan katima ''ain.'
  eng-LSV: And God comes to Laban the Aramean in a dream of the night and says to
    him, “Take heed to yourself lest you speak with Jacob from good to evil.”
  bmu-bmu: 'Eŋgömemba suŋgem miaŋgöreŋök Anutunöŋ Aram azi Labangöra gaunöŋ asuhuba
    keu kewö jii mörök: “Göŋön Jeikobköra kötumötuet me qesuak keu kun jibanbuköra
    mönö möt kutuba galöm mem aŋguman.”'
  eng-GNV: And God came to Laban the Aramite in a dreame by night, and sayde vnto
    him, Take heede that thou speake not to Iaakob ought saue good.
  eng-WEBSTER: And God came to Laban, the Syrian, in a dream by night, and said to
    him, Take heed that thou speak not to Jacob either good or bad.
  nhw-BL: 'Pero nopa tlayohua Toteco Dios monexti ica Labán nopa tlali Aram ejquetl,
    ipan se temictli huan quiilhui: “Ximotlachili para amo xijnojnotza Jacob ica cualantli.”'
  swh-ONEN: Ndipo Mungu akamjia Labani Mwaramu katika ndoto usiku na kumwambia, “Jihadhari
    usiseme neno lolote kwa Yakobo, liwe zuri au baya.”
  bba-bba: N deemɑ Gusunɔ u Lɑbɑni sɔ̃ɔwɑ dosu sɔɔ wɔ̃kuru u nɛɛ, ɑ tii lɑɑkɑri ko,
    ɑ ku rɑ Yɑkɔbu ɡɑ̃ɑnu ɡɑnu sɔ̃.
  eng-KJVCPB: And God came to Laban the Syrian in a dream by night, and said unto
    him, Take heed that thou speak not to Jacob either good or bad.
  cpy-cpy: 'Okanta otsirenitanaki roñaahakari Tajorentsi irika Labán iiteetziri Aram-jatzi
    imishiriki. Ikantakiri: “Eero pishintsithatziri piñaanateri Jacob.”'
  mpx-mpx: Bulina Yabowaine i masala Leiban ana kenonou elana ge i baek elana i ba,
    “Wam baaba gegewena Yakobo elana nu matahikan.”
  wbp-wbp: Ngulangka mungangka jintangka, Kaaturla yaninjarla jukurrparla Lapanaku
    wangkanjarla pututu-pungu, “Purda-nyangkaju! Kularla kulu japirdiya Jakupuku!”
  luo-luo: Eka Nyasaye nofwenyore ne Laban ja-Aram gotieno e lek mi owachone niya,
    “Ne ni ok iwachone Jakobo gimoro amora, maber kata marach.”
  meu-meu: A Dirava ese Laban tau Suria nihi ai e hahedinarai henia, eto, Iakob basio
    hereva henia, hereva namona eiava hereva dikana.
  npi-ULB: राती सपनामा परमेश्‍वर अरामी लाबानकहाँ देखा पर्नुभई तिनलाई भन्‍नुभयो, “तैँले
    याकूबसित असल वा खराब कुनै कुरो नभन्‍न होसियार हो ।”
  yor-yor: Ọlọ́run sì yọ sí Labani ará Aramu lójú àlá ní òru, ó sì wí fun un pé, “Ṣọ́ra,
    má ṣe sọ ohunkóhun fún Jakọbu, ìbá à ṣe rere tàbí búburú.”
  emp-NTPO: 'Maʌ̃ne Labaʌ̃ra idji ẽberãrã sid̶a ota cãĩsid̶aa. Maʌ̃ diamasi Ãcõrẽba
    arameo Labaʌ̃a cãĩmocarad̶e nãwã jarasia: “¡Labaʌ̃, ũrĩdua! ¡Jacobo ume quĩrũ
    bed̶earãdua!” Nurẽma Labaʌ̃ra idji ẽberãrã ume Gala druad̶e Jacobo b̶ʌma jũẽnaped̶a
    ãdji wua dera ocuasid̶aa.'
  ind-ind: Ketika Laban mencapai tempat mereka, Yakub sudah mendirikan perkemahan
    di perbukitan itu. Jadi, Laban dan rombongannya mendirikan perkemahan mereka dekat
    tempat Yakub. Malam harinya, ketika Laban sedang tidur, datanglah Allah kepadanya
    dalam mimpi dan berkata, “Perhatikanlah! Ketika bertemu dengan Yakub, jangan mengatakan
    apa pun kepadanya dalam keadaan marah.”
  pes-OPCB: 'همان شب، خدا در خواب بر لابان ظاهر شد و فرمود: «مراقب باش حرفی به یعقوب
    نزنی.»'
  ssx-ssx: Koto timbata꞉ Koda꞉ma꞉ Leibeni pa꞉ta꞉ upama꞉ alota꞉ Nakana꞉ma꞉ Dieikopena꞉
    ala꞉ta꞉ ma꞉nda꞉ mulueke alo hata꞉ paala꞉ tiaapeke hau ma꞉nda꞉ ota꞉ na pea꞉peke
    laa leekeme.
  lcm-lcm: Si tenei vong i taun ang, God katala mengen a Laban nei orodung asukang
    ke, “Ku aiveven ta ku ago ta asuai an ta vuk mengen rikek vo mengen roron ane
    si Iakov.”
  aer-aer: Ingwe anyente ikwerele anteme, Ngkarte Laban-eke angkeke altyerrenge, re
    renhe alkngarre-ileke, “Ayenge awaye! Jacob atwetyale anetyeke!”
  tgl-ULB: Ngayon nagpakita ang Diyos kay Laban na Aramean sa isang panaginip sa gabi
    at sinabi sa kanya, “Mag-ingat kang magsalita kay Jacob, kahit masama man o mabuti.”
  nop-nop: Bepaŋ adi me Alamniŋ wou Laban timiŋ lihine ginaŋ mintamiŋa indiŋ niŋguk,
    “Du Yakobo mede unduŋ be unduŋ yoŋa nintobaaneŋ ala nadinadiŋele yobeŋ.”
  kca-kca: 'Атән Лаван арамей ики хŏща уԓәмән Турәм йŏхтәс пӑ ԓўвеԓа йастәс: «Пӑԓԓән
    ки, Иакова йӑм аԓ йаста, атәм аԓ йаста».'
  cbu-NT: Ndatuma kamatchu, apus maarangu, anush Laban Apanllee pamasarangiya. Apanll
    waana tsiyatku, Labanaa, kaapa zapaninaa Akopaa nambinllpa, tárangiya.
  hui-hui: Ibiyagola Ngode Datagaliwabehanda mbiraga mbirungi emagaha howa Labanahondo
    lamialu lalu, Í̠na Yagaba mo gi hole mbirale mbira nabibe, lalu lamini.
  wrs-wrs: Doa sinim Lapanmba inungpunung vevna, Sesoa hemba phomnanamba, omnana,
    manam yimba tuhvav puwepevmba, manam dandwonamba ishomnavav.
  mya-mya: ထို​နေ့​ည​၌​အိပ်​မက်​ထဲ​တွင်​ဘု​ရား​သ​ခင် သည်​လာ​ဗန်​ထံ​သို့​ကြွ​လာ​တော်​မူ​၍``သင်
    သည်​ယာ​ကုပ်​အား​မည်​သို့​မျှ​ခြိမ်း​ခြောက်​ခြင်း မ​ပြု​မိ​ရန်​သ​တိ​ပြု​လော့''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñuren Dios juntsa kepe, Aramnu sera'' jimu chachi Labánnu kipibi
    katawatu tsandimi: Inu meedika; Jacobnu na''baasa panu kityude, timi.'
  bod-N: མཚན་མོའི་སྐབས༌སུ། དཀོན་མཆོག་ཨ་རམ་མི་རིགས་ཀྱི་ལཱ་པན་ཞེས་བྱ་བའི་རྨི་ལམ་དུ་བྱུང་སྟེ་ཁོ་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ཀྱིས་གཟབ་གཟབ༌བྱོས། ཡ་ཀོབ་ལ་གཏམ་བཟང་ངན་ཅི་ཡང་མི་སྨྲ་བར་གྱིས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se tirom mu te Kaem ipingira te Laban maonam, “Ni sinar toko. Ni den ikup
    bo, ningo agi memek ta, wore Jacob me manaruko!” mam.
  kkl-kkl: Lambaekti, pina mamekpa, lenda toman Allahri Labanag yubu lelamogti, “Andi
    Yakubag yubu kiki nhon babe, hakto aro yubu elag babe, lepseng kom,” seog.
  sna-sna: Ipapo Mwari akasvika kuna Rabhani muAramu mukurota usiku uye akati kwaari,
    “Chenjera kuti urege kutaura chinhu chipi zvacho kuna Jakobho, chakanaka kana
    chakaipa.”
  spa-BLM: 'Dios vino a Labán el sirio en un sueño nocturno y le dijo: “Ten cuidado
    de no hablarle a Jacob ni bien ni mal”.'
  beu-beu: Kua angu adana, Lahatala Ana iipal omimi Laban at mateng hula, “Laban!
    Kalo aana Yakob at mateng se, hur euling senge vengbanang metma Yakob at hubai.”
  cac-cac: 'A d''a jun ac''val chi'', ix sch''ox sb''a Dios d''a vin̈aj Labán chi''
    d''a svayich. Ix yalan Dios d''a vin̈ icha tic: Scham val a naani tas ol al d''a
    vin̈aj Jacob chi''. Man̈ comonoc ol ach lolonoc, xchi d''a vin̈.'
  swh-ULB: Basi Mungu akaja kwa Labani Mwarami katika ndoto usiku na kumwambia, “Ujiadhari
    kumwambia Yakobo jambo lolote liwe jema au baya.”
  bel-bel: 'І прыйшоў Бог да Лавана Арамэйца ўначы ў сьне і сказаў яму: сьцеражыся,
    не кажы Якаву ні добрага, ні благога.'
  deu-ELBBK: 'Und Gott kam zu Laban, dem Aramäer, in einem Traum der Nacht und sprach
    zu ihm: Hüte dich, dass du mit Jakob weder Gutes noch Böses redest!'
  mbb-OT: Ne zutun he kezukilemi, mibpaahà is Megbevayà ki Laban te Aramihanen pinaaǥi
    te teǥeinep. Migkeǥiyan sikandin te Megbevayà te, “Kenè nu pesipelahi si Jacob.”
  msc-msc: 'kɔni sani alu ye i ɲɔɔn yen, Alla ka a jɛrɛ yiraka Aramu bɔnsɔn Laban
    na sibo rɔ, ka a fɔ a yɛ ko: «Laban, i ye a kɛ koɲuma. I kana Yakuba danka, i
    kana duwawu kɛ a yɛ!»'
  mal-2015: 'എന്നാൽ ദൈവം രാത്രി സ്വപ്നത്തിൽ അരാമ്യനായ ലാബാന്റെ അടുക്കൽ വന്നു അവനോടു:
    നീ യാക്കോബിനോടു ഗുണമെങ്കിലും ദോഷമെങ്കിലും പറയാതിരിപ്പാൻ സൂക്ഷിച്ചുകൊൾക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Cʉ̃ topʉ ejati ñamirẽ Õꞌacʉ̃ Labã́rẽ, arameo masʉ̃rẽ quẽꞌerõpʉ bajuacʉ
    niwĩ. Bajua, aꞌtiro nicʉ niwĩ: “Tʉꞌoya, Jacore pũrĩrõ ucũacʉpa”, nicʉ niwĩ.'
  gup-gup: Wanjh kumekbe kukak God bimarnebebmeng Laban nawu Aramean bininj, bimarnebebmeng
    bukirri dja bimarneyimeng, “Marndi yinahnarrimen, dja yuwn njale yimarneyime Jacob
    nawu kunmak dja kunwarre.”
  met-met: Ne yambonga baguba Urana ma rangua lipua Aramgam Laban mibingia, saing
    harua na ba, “Umaxania. Labu uharua haruanga maxuwangam tela na Yekopku tai.”
  gvs-gvs: Ego sabamgo tayamo goi Lebaniyana ikanamimi. Ina kanamimiyana goi Yaubada
    isowóduwo Lebani guma Aram yaina idigo kana, ‘Lebani, am dodōkana. Taabu Yakobo
    kuubōve.’
  rmc-rmc: 'Ale rači avľa o Del andro suno ko Laban a phenďa leske: „De tuke pozoris,
    hoj le Jakoboske te na phenes aňi lačho aňi nalačho!“'
  nlg-nlg: Mi tana bongi keri, God te tate vania a Laban tana maturu bole me ghaghua,
    “Ko righitaonigho tana hava ko bosa vania Jacob.”
  dgr-DOGNT: Hanìkò eyı toò k'e Laban nàwhetı̨ t'à Nǫ̀htsı̨ yets'ǫ̀ gode, hayèhdı,
    “Edexonehdı, Jacob wets'ǫ̀ hoìla xàyanehtı-le,” yèhdı.
  pes-OPV: 'شبانگاه، خدا درخواب بر لابان ارامی ظاهر شده، به وی گفت: «باحذر باش که
    به یعقوب نیک یا بد نگویی.»'
  ron-1924: 'Дар Думнезеу С-а арэтат ноаптя ын вис луй Лабан, Арамеул, ши й-а зис:
    „Фереште-те сэ спуй о ворбэ ря луй Иаков!”'
  ben-OBCV: তখন রাতের বেলায় ঈশ্বর স্বপ্নে অরামীয় লাবনের কাছে এলেন ও তাঁকে বললেন,
    “যাকোবকে ভালো বা মন্দ কোনো কিছু বলার বিষয়ে তুমি সাবধান থেকো।”
  lex-lex: 'Lera nmella dewade Uplerlawna Ntutga rupni la Laban la'' mi''ini id ralamni,
    noma Nakot la: “Labana! Mutiak samomuoga, totpa yana mukot liryata-tunyata id
    la Yakopa.”'
  rgu-rgu: Nahatu, boe ma Manetualain natudu Ao na neuꞌ Laban nai mei-afes daleꞌ.
    Ana nae, “Laban! Maneniko o dedea mo Yakob, sona manea matalolole bafa ma.”
  som-som: Markaasaa Ilaah riyo habeennimo ugu yimid Laabaankii reer Suuriya, oo ku
    yidhi, Iska jir oo Yacquub xumaan iyo wanaag toona ha kula hadlin.
  lat-VUC: 'Viditque in somnis dicentem sibi Deum: Cave ne quidquam aspere loquaris
    contra Jacob.'
  aoi-aoi: n-akumarnu-murrumanja Jekaba angalya adinakba. Biya n-akumarnuma Lebina
    angalya ena-langwa enejukwaba yakwujina enuwa akwa ena-langwa warnumamalya. Biya
    makina-manja ngawa meningalyarrngwalyilya ni-lyangburarrkinuma Lebina akwulyangburarrka.
    Eneja ni-likena Neningikarrawara akwulyangburarrka-murra enuwa-wa akwa ni-yama,
    “Nara e-yengbuma awurruwurrariya ayakwa Jekabu-wa,” ni-yama Neningikarrawara enuwa-wa-da.
  eng-ASVBT: And God came to Laban the Syrian in a dream of the night, and said unto
    him, Take heed to thyself that thou speak not to Jacob either good or bad.
  mna-mna: 'Tamen mbeŋ na, Laban ta wal ki Aram na, imiu be Anutu ipet kini mi iso:
    “Kozo mbuulu kwom pa Yakop pepe.”'
  ita-1885: 'Ma Iddio venne a Labano, Sirio, in sogno di notte, e gli disse: Guardati
    che tu non venga a parole con Giacobbe, nè in bene, nè in male.'
  eng-LXXUP: And God came to Laban the Syrian in sleep by night, and said to him,
    Take heed to thyself that thou speak not at any time to Jacob evil things.
  eng-ULB: Now God came to Laban the Aramean in a dream at night and said to him,
    “Be careful that you speak to Jacob neither good nor bad.”
  spa-VBL: 'Pero por la noche Dios visitó a Labán en un sueño y le dijo: “Ten cuidado
    con lo que le dices a Jacob. No trates de persuadirlo para que regrese, ni lo
    amenaces”.'
  fra-_FOB: 'Mais Dieu vint vers Laban, l''Araméen, dans un songe de la nuit, et lui
    dit: Garde-toi de rien dire à Jacob, ni en bien, ni en mal.'
  mal-mal: 'എന്നാൽ ദൈവം രാത്രി സ്വപ്നത്തിൽ അരാമ്യനായ ലാബാന്റെ അടുക്കൽവന്ന് അവനോട്:
    “നീ യാക്കോബിനോട് ഗുണമെങ്കിലും ദോഷമെങ്കിലും പറയാതിരിക്കുവാൻ സൂക്ഷിച്ചുകൊൾക” എന്നു
    കല്പിച്ചു.'
  urd-GVR: Lekin us rāt Allāh ne ḳhāb meṅ Lāban ke pās ā kar us se kahā, “Ḳhabardār!
    Yāqūb ko burā-bhalā na kahnā.”
  suz-BL: मिनु परमप्रभुमी अरामी लाबान कली ङोमुमी “गे होस पावो। याकूब कली मारेइ मपावो”
    देंमाक्‍त।
  ita-1927: 'Ma Dio venne a Labano l’Arameo, in un sogno della notte, e gli disse:
    “Guardati dal parlare a Giacobbe, né in bene né in male”.'
  ckb-ckb: 'خودا لە شەودا هاتە خەونی لابانی ئارامی و پێی گوت: «وریا بە! نە بە چاک
    و نە بە خراپ هیچ بە یاقوب نەڵێیت.»'
  eng-BBE: Then God came to Laban in a dream by night, and said to him, Take care
    that you say nothing good or bad to Jacob.
  crx-NTPO: '''Et hoonts''i ''uldzis ''et Laban, Syria whut''en-un, nusuti whe Yak''usda
    (Elohim) be hóodiltsai ''ink''ez ''uyulhni, “Huwa''oonli Jacob bulh yatalhdih
    te, hoontsi'' te k''us hoonzoo k''un''a te bulh yaoolhduk junih.”'
  kan-OKCV: ಆ ರಾತ್ರಿ ದೇವರು ಸ್ವಪ್ನದಲ್ಲಿ ಅರಾಮಿನವನಾದ ಲಾಬಾನನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು
    ಯಾಕೋಬನ ಸಂಗಡ ಒಳ್ಳೆಯದನ್ನಾಗಲಿ, ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ ಮಾತನಾಡದಂತೆ ಎಚ್ಚರಿಕೆಯಾಗಿರು,” ಎಂದರು.
  bbb-bbb: Rebani fu rade Jekafu bie ro ude fu naemaga Godi fu ari naka urana kuae,
    A va Jekafu biekuma ade vua ise ro ma bino fu kuarakumano kuae.
  tam-2017: 'அன்று இரவு தேவன் சீரியா தேசத்தானாகிய லாபானுக்குக் கனவில் தோன்றி: “நீ
    யாக்கோபோடு நன்மையைத் தவிர தீமை ஒன்றும் பேசாதபடி எச்சரிக்கையாக இரு” என்றார்.'
  spa-RV-1909: 'Y vino Dios á Labán Arameo en sueños aquella noche, y le dijo: Guárdate
    que no hables á Jacob descomedidamente.'
  ron-BTF: 'Şi Dumnezeu a venit la Laban sirianul într-un vis, noaptea, şi i-a spus:
    Ia seamă să nu vorbeşti lui Iacob nici bine nici rău.'
  eng-WEBP: God came to Laban the Syrian in a dream of the night, and said to him,
    “Be careful that you don’t speak to Jacob either good or bad.”
  eng-FBV: But during the night God came to Laban in a dream and told him, “Watch
    what you say to Jacob. Don't try to persuade him to come back, and don't threaten
    him either.”
  nld-1939: 'Maar die nacht verscheen God in een droom aan Laban, den Arameër, en
    sprak tot hem: Pas er voor op, Jakob ook maar iets te verwijten.'
  nch-BL: 'Pero nopa tayohua Toteco Dios monexti ica Labán nopa tali Aram ejquet,
    ipan se temicti huan quiilhui: “Ximotachili para amo xijnojnotza Jacob ica cualanti.”'
  tfr-NTPO: '@see-verse:GEN.031.023'
  vie-1934: 'Nhưng trong cơn chiêm bao lúc ban đêm, Đức Chúa Trời đến cùng La-ban,
    người A-ram, mà phán rằng: Dầu lành dầu dữ, thế nào ngươi khá giữ mình đừng nói
    chi cùng Gia-cốp hết.'
  hin-CV: परमेश्वर ने अरामी लाबान पर रात्रि में स्वप्न में प्रकट होकर उसे चेतावनी
    दी, “सावधान रहना कि तुम याकोब से कुछ प्रिय-अप्रिय न कह बैठो.”
  eng-OURB: God came to Laban [White], the Syrian, in a dream of the night, and said
    to him, “Be careful that you don’t speak to Jacob [Supplanter] either good or
    bad.”
  spa-BES: 'Entonces Dios vino a Labán en un sueño de noche, y le dijo: Mira que no
    digas nada bueno o malo a Jacob.'
  tdx-tdx: Le niheo amy Labàne nte-Arame ami’ty nofy t’i Andrianañahare nanao ama’e
    ty hoe, Mitomira, tsy hisaon­tsy am’ Iakòbe ndra ty soa ndra ty raty.
  vid-vid: Ila nechilo, Nguluwi nakamlawila Labani Mwalamu kuli ulotezi, nakamlonjela,
    “Ulolele, uleche kumpanjila ne kumtambichiza Yakobo.”
  pwg-pwg: Nani maranai, God inekiibau Leiban kurina, ina matu kamonai ivonei bo,
    “Kawam kekoyagha bubuni, ke avi sisiyina berona kuna karatawei da Jeikap kuni
    yabuyabumani.”
  eng-OKE: And a word came from before the Lord to Laban the Aramite in a dream of
    the night, and He said to him, Beware, lest thou speak with Jakob from good to
    evil.
  tha-KJV: แต่​ในกลางคืนพระเจ้าทรงมาปรากฏแก่​ลาบ​ันคนซีเรียในความฝัน ตรัสแก่เขาว่า
    “จงระวังตัว อย่าพูดดีหรือร้ายแก่ยาโคบเลย”
  por-BR-2018: 'E veio Deus a Labão arameu em sonhos aquela noite, e lhe disse: Guarda-te
    que não fales a Jacó descomedidamente.'
  bco-bco: Laban e Ya꞉kobo꞉ o꞉galima꞉ni kudu ha꞉nakiyo꞉, nulu ali amio꞉, Alam kalu
    Laban e ofolakiyo꞉, Godeyo꞉ elo꞉wa fa꞉la꞉dowaki a꞉la꞉sio꞉, “Giyo꞉ Ya꞉kobo꞉wo꞉
    ha꞉nolo꞉ to o꞉lia꞉ tagima꞉no꞉ to o꞉lia꞉yo꞉ sa꞉la꞉so꞉bo.”
  deu-ELO: 'Und Gott kam zu Laban, dem Aramäer, in einem Traume der Nacht und sprach
    zu ihm: Hüte dich, daß du mit Jakob weder Gutes noch Böses redest!'
  ktm-ktm: Yakop su heduwe ndruhu mandro ta su ise Gileat, ile pe Laban su lewen eri
    he-en eriy yi. Odoke idu lukumwen erti pe Laban imih ipe yi Lapan ihir ndrongon
    iy pe ipe ihpa, “Omburtou! Opo handrai punou kile ta Yakop kolwii.”
  caa-caa: 'Pero tama e acbꞌar era Cawinquirar Dios uchectes ubꞌa tut e Labán tama
    inteꞌ uwayac y che: “Conda atajwi abꞌa taca e Jacob machi tuaꞌ iyojron taca inteꞌ
    qꞌuijnar conda apejca”, che Cawinquirar Dios uyare e Labán tama uwayac.'
  eng-WYC-2018: And Laban saw in sleep the Lord saying to him, Beware that thou speak
    not anything sharply against Jacob.
  epo-epo: 'Tiam Dio aperis al Laban la Siriano nokte en la sonĝo, kaj diris al li:
    Gardu vin, ke vi ne parolu kun Jakob bone nek malbone.'
  uig-PIN: 'Lekin keqisi Huda aramiy Labanning qüxigǝ kirip uningƣa: «Sǝn ⱨezi bol,
    Yaⱪupⱪa ya aⱪ ya kɵk demǝ!» dedi.'
  beo-beo: Amalalu, La:iba:ne da simasia, Gode da ema amane sia:i, “Dawa:ma! Ya:igobema
    maedafa baduguma!”
  tpi-OTNT: Na long nait Laban i driman, na God i kamap long em na i tok olsem, “Yu
    no ken mekim wanpela samting bilong pretim Jekop.”
  hau-SA: Sai Allah ya bayyana ga Laban mutumin Aram a mafarki da dare, ya ce masa,
    “Ka yi hankali kada ka faɗa wa Yaƙub wani abu, ko mai kyau ko marar kyau.”
  udu-udu: 'Hili Arumgimis p̱u’dki’da Laabaan mo a’di jin ta wathi/ Araam ki jan mo
    mon’thiny mo dhali o a’di gwo mo ki: ’Cunycuri is pini ki ’bore/ mo ki /e mini
    diki o gwon ṯal ’deŋ kamu/ ka Yakuub mo walla ki gwom ’boro’d mo walla ki gwo
    shiyi’d mo.'
  uig-LAT: 'Lékin kéchisi Xuda aramiy Labanning chüshige kirip uninggha: «Sen hézi
    bol, Yaqupqa ya aq ya kök déme!» dédi.'
  nde-nde: UNkulunkulu weza kuLabhani umʼAramu ephutsheni ebusuku wathi kuye, “Unanzelele
    ukuthi ungaze watsho lutho kuJakhobe, loba lungoluhle kumbe olubi.”
  ton-ton: Pea naʻe hāʻele mai ʻae ʻOtua kia Lepani ko e tangata Silia, ʻi he misi
    ʻi he pō, ʻo ne pehē kiate ia, “Vakai, ʻoua naʻa ke lea kia Sēkope ʻi he lelei
    pe ʻi he kovi.”
  ces-1613: '(Přišed pak Bůh k Lábanovi Syrskému ve snách noci té, řekl mu: Varuj
    se, abys nemluvil s Jákobem nic jináč než přátelsky.)'
  eko-eko: 'Aphano Nnyizinku khunlotthisa Labani osikhu eettaka olala yoori: “Phoole!
    Ohimuuze etthu yooshapweya Yaakhumpa ama yootakhala.”'
  nss-nss: Ping ara Ngindrai iyarayah iya kili Lapan iya nihinih pe ipa, “Maram kiro
    tam; mbuna apa hapesah hiyan ndre mwomwan kiya kili Yakop.”
  eng-WMB: God came to Laban the Syrian in a dream of the night, and said to him,
    “Be careful that you don’t speak to Jacob either good or bad.”
  tam-TCV: அன்றிரவு இறைவன் அரமேயனான லாபானின் கனவிலே தோன்றி, “நீ யாக்கோபுடன் நன்மையானவற்றையோ
    தீமையானவற்றையோ பேசக்கூடாது” என எச்சரித்தார்.
  ceb-ULB: Unya sa pagkagabii nagpakita ang Dios kang Laban nga Arameanhon diha sa
    usa ka damgo ug miingon kaniya, “Pag-amping sa imong isulti ngadto kang Jacob
    maayo man o daotan.”
  mkn-mkn: Dia pung malam, ju Tuhan kasi tunju diri sang Laban dalam mimpi. Dia bilang,
    “Laban! Nanti, kalo lu omong deng Yakob, lu jaga bae-bae lu pung mulu.”
  pol-UBG: 'Lecz Bóg przyszedł do Labana Syryjczyka tej nocy we śnie i powiedział
    mu: Strzeż się, abyś nie mówił do Jakuba ani dobrze, ani źle.'
  agr-agr: 'Tujash nunú kashia duwi Apajuí kajanum Labán arameo aentsua nuna wantintuk
    chichajak: “¡Antukta nijah, Jacob augkumesh pegkegnum ausata, wainkam pegkegchauk
    chichagkaipa!” tusa tiuwai.'
  kyc-kyc: Peyamopape Anatumi Areme range Lapane paleyamo dokona kombeyameepo lamaiya.
    Embame doko mende lalyane lao sepala Jekope kando pii mende langa lanyi palyasereŋe
    laa napipi, leya.
  urd-GVU: لیکن اُس رات اللہ نے خواب میں لابن کے پاس آ کر اُس سے کہا، ”خبردار! یعقوب
    کو بُرا بھلا نہ کہنا۔“
  deu-1912: 'Aber Gott kam zu Laban, dem Syrer, im Traum des Nachts und sprach zu
    ihm: Hüte dich, daß du mit Jakob nicht anders redest als freundlich.'
  ntj-ntj: Tjiinya Tjayikapalu-yanku ngurra tjunu purlingka nyinarranytja. Nyangka
    Layipantu wati pirnitjarralu ngurra palunyangkartu tjunu purli kutjupangka. Palunyalu
    mungangka Layipantu ngarringu tjukurrpa nyangu Mama Kuurrtu-lu waalkarrara pitjalalpi
    watjarnu, “Kulila. Payilku-kurlun Tjayikapanya. Wanti.”
  row-row: Tetembaꞌ naa, Lamatualain natudꞌu ao na neu Labꞌan mia meit rala. Ana nae,
    “Labꞌan! Mete ma olaꞌ mo Yakob, naa, munea mulolole bafa ma.”
  kan-2017: ಆದರೆ ರಾತ್ರಿಯಲ್ಲಿ ದೇವರು ಅರಾಮ್ಯನಾದ ಲಾಬಾನನ ಕನಸಿನಲ್ಲಿ ಬಂದು, “ನೀನು ಯಾಕೋಬನ ಸಂಗಡ
    ಒಳ್ಳೆಯದನ್ನಾಗಲಿ ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ ಮಾತನಾಡದಂತೆ ಎಚ್ಚರಿಕೆಯಾಗಿರು” ಎಂದನು.
  ena-ena: '@see-verse:GEN.031.023'
  tgo-tgo: Ko gougou eŋge ghenelolo e tɨne Loi i dage weya Leiban rara Aram iŋa, “Ya
    vanuwovɨrɨŋge. Thava ne u utu vatharɨ weya Jeikob.”
  yap-yap: Mra nep’ nem me yib i m’ug Got ngak Laban u malik’ay me ga’ar ngak, “Mguy
    rogon ni dab mu k’aring e murus ngak Jakob u ban’en.”
  tet-tet: Baa kalan nia, Maromak natadu aan baa Laban iha meꞌi naꞌak, “Laban! Kalo
    o dale mo Yakob, daka ibun diꞌa-diꞌak.”
  hlt-MCSB: Tedae Arammi hoel Laban te Khoyin a mang ah Pathen loh a paan tih, “Namah
    te ngaithuen, Jakob taengah a then khaw a thae la na thui ve,” a ti nah.
  mdy-ETH: ዬኖ ዋንቴሎ ፆኦሲ ላኣባም ዓውቲና፦ «ያይቆኦቤ ዑፃ ፑርታ ማዔቶዋ ኮሺ ፔቴ ባኣዚታዖ ኔ ጎዑዋጉዲ ኔና ዔሬ» ጌዔኔ።
  twi-ASANTE: Saa ɛda no ara anadwo, Onyankopɔn yii ne ho adi wɔ daeɛ mu kyerɛɛ Aramni
    Laban. Ɔka kyerɛɛ no wɔ daeɛ no mu sɛ, “Hwɛ yie na woankɔka asɛm biara, sɛ ɛyɛ
    asɛm pa anaa asɛmmɔne ankyerɛ Yakob.”
  bhl-bhl: 'Deit mosomeliwi, miliw mutuk akalsiliw ding kabalak e, Sunbin-Got e Alaban
    elo kiin dem sin kel bokolewomele: “Kutaka! Ku kilelbiko, bolewka! Ku kanelom
    Sekow elo sikili sakalala dangokolew te!”, dangse kale.'
  con-NTPO: 'Tsa''ma tsequi cose Chigaja ayo''oni, Labán, tsa arameo''su a''inga attiamba
    su: “¡Injama''tse! Jacobma iyicca''yeye''tsse afajama.”'
  eng-WEBU: God came to Laban the Syrian in a dream of the night, and said to him,
    “Be careful that you don’t speak to Jacob either good or bad.”
  bnp-bnp: Na rodo, e Leban, ra bakovi o Aram, i vurena. A Vure i bele vona i ta maea,
    “Naha ni ratea tara ngava ge hale o ge kamumu ge lakea ne Iakop.”
  wal-wal: He wode Xoossai qammi Sooriyaa Laabaanakko aimuwan yiidi a, “Neeni Yaaqooba
    bolli iita gidin, keha gidin, ainne haasayennaadan nena era!” yaagiis.
  mgh-mgh: 'Vano Lapanu Nramewu ahophwanyinya ni Nluku, uhiyu munttorani phimwiirelaka:
    Wiisunke, uhuulume itthu ni Yakopi, hata ikhale itthu yooreera atthuna yoonanara.'
  acu-NT: 'Tura wainiat nu kashi Yus Labánkan karanam wantintuk: —¡Antukta! Jacob
    pase chicharkaip, —timiayi.'
  spa-PDDPT: 'Pero en el sueño de la noche, ʼElohim llegó a Labán el arameo y le dijo:
    ¡Ten cuidado de no hablar a Jacob bien ni mal!'
  gun-gun: 'Pyávy oexa ra''u rã Nhanderuete ou Arã pygua Labão-a py. Ha''e vy aipoe''i:
    — Eiko kuaa ke, Jacó pe ndeayvu eme iporã va''e rupi, neĩ iporã e''ỹ va''e rupi
    voi — he''i.'
  agu-BL: 'Poro itzun bantz, te yi ak''bal yi topone''n Labán kale atit Jacow, nin
    ẍchaj tib Ryos swutz tul wutzicy''. Itzun tal Ryos tetz: “Bit tzaj, yil cẍoc tan
    yol tetz Jacow qui na waj yil xcon quiw yol awa''n,” stzun Ryos bantz.'
  eng-PEV: But that night, Laban had a dream, and he heard God talk to him in that
    dream. God said, “Be careful about the way you talk to Jacob. Don’t make trouble
    for him.”
  ilo-ULB: Ita, immay ti Dios kenni Laban nga Arameo iti maysa a tagtagainep iti maysa
    a rabii ket kinunana kenkuana, “Agannadka a makisarita kenni Jacob iti nasayaat
    man wenno dakes.”
  kpg-kpg: God ga hanimoi gi Laban i lodo di midi di boo hua deelaa, ga helekai, “Pula
    i di goe gi dee hai dau mee huaidu gi Jacob.”
  uig-ARA: 'لېكىن كېچىسى خۇدا ئارامىي لاباننىڭ چۈشىگە كىرىپ ئۇنىڭغا: «سەن ھېزى بول،
    ياقۇپقا يا ئاق يا كۆك دېمە!» دېدى.'
  bsp-bsp: 'Kɔ Kanu kənder Labaŋ wəAram dəmere ma pibi, kɔ Kanu kəloku kɔ: «Məkɛmbərnɛ
    kəlok-lokər Yakuba.»'
  mbs-mbs: Te wedà dan pa pekesaeb kandin, migpekità se Timanem diyà ki Laban te delem
    pineokit te tegeinep, aw minikagi sikandin, “Peg-ahà ka. Ikà egleges ki Jacob.”
  tof-tof: Da God ene irrüb nus tamórr Leibanka, Arramia pam, da oyaka we tóbtanórr
    wagó, “Ma umul-umul namulo Zeikobka kolae poko bóktan-gum!”
  sus-sus: Kɔnɔ kɔɛ ra, Ala naxa mini Laban Aramika ma xiye kui. A naxa a masen a
    bɛ, «I yɛtɛ ratanga fe mɔɔli birin falafe ra Yaxuba bɛ.»
  pon-2006: Ahpw nipwongo Koht ketin sansalohng Lapan nan auraman ehu oh mahsanihong,
    “Kaleke ke wiahiong Seikop mehkot suwed.”
  jae-jae: Mago gêdêŋ gêbêc Anôtô jagêsuŋ mê gêdêŋ ŋac Aramŋa Laban ma kêsôm gêdêŋ
    eŋ gebe “Ôlic taôm, ôsôm biŋ ŋajam me sec êndêŋ Jakob atom.”
  ksd-ksd: 'Ma God i ga vana rikai pire Laban, a te Siria, ta ra ririvon ra marum,
    ma i ga biti tana: Una balaure ba koko una vatang ta pakana tinata pire Iakob,
    a boina ba ra kaina tinata.'
  tur-YTC: Tanrı geceleyin düşte Aramlı Lavan'a gelip ona, “Dikkat et, Yakov'a iyi,
    ne de kötü bir şey söyleme” dedi.
  bel-N: 'I прыйшоў Бог да Лявана Арамейца ў сьне ўначы, і сказаў яму: “Сьцеражыся,
    не гавары Якубу ані добрага, ані ліхога”.'
  grc-BRENT: Ἦλθε δὲ ὁ Θεὸς πρὸς Λάβαν τὸν Σύρον καθʼ ὕπνον τὴν νύκτα, καὶ εἶπεν αὐτῷ,
    Φύλαξαι σεαυτὸν μή ποτε λαλήσῃς μετὰ Ἰακὼβ πονηρά.
  ind-AYT: Malam itu Allah datang kepada Laban, orang Aram itu, dalam mimpi dan berkata
    kepadanya, “Berhati-hatilah, jangan katakan apa pun kepada Yakub, entah itu baik
    atau buruk!”
  lid-lid: Ano badeh Kindrei asahan ta Leban badu Aram na ameh tiye i tan i buku doh,
    “Balem kudu tam kamwe-es, ou badeh sandres oro.”
  eng-NNA: Partway along God spoke in a dream to Laban, “You just go to Jacob without
    fighting.”
  nya-nya: Koma Mulungu anabwera kwa Labani, Mwaramu kutulo usiku nati kwa iye, “Samala
    kuti usamuopseze Yakobo mwa njira iliyonse.”
  hrv-hrv: Ali se Bog ukaza Aramejcu Labanu, noću u snu, te mu reče. “Pazi da protiv
    Jakova ne poduzimlješ ništa, ni dobro ni zlo!”
  mps-mps: Tama hulide, Aram bidi Labango na yali, tama God agaba pedelama, te po
    wali, “Nago te Jekop dali magi po me deli, ma aga wi ilibo sę me elamu dao,”
    te po wai.
  llg-llg: Leꞌodaen ndia, boe ma Manetualain natudu Mataon neu Laban nai meꞌis dale.
    Ana nae, “Laban! Mete ma o kokolak mua Yakob, na, manea neulalau o bafam.”
  tpi-tpi: Na long nait Laban i driman, na God i kamap long em na i tok olsem, “Yu
    no ken mekim wanpela samting bilong pretim Jekop.”
  dan-1931: 'Men Gud kom til Aramæeren Laban i en Drøm om Natten og sagde til ham:
    “Vogt dig vel for at sige så meget som et ondt Ord til Jakob!”'
  vie-OVCB: 'Đức Chúa Trời báo cho La-ban, người A-ram, trong giấc mộng: “Dù lành
    hay dữ, hãy thận trọng, đừng nặng lời với Gia-cốp.”'
  lbk-lbk: Ngem apchas et nenpaila si Apo Dios ken Laban isnan it-itawna isnan lafi
    ay nangwanin, “Ilaem ta mey-am nan kanam ken Jacob ta ad-im pap-aegyaten.”
  guj-2017: હવે રાત્રે લાબાન અરામીના સ્વપ્નમાં ઈશ્વરે કહ્યું હતું, “તું યાકૂબને ખરું
    અથવા ખોટું કહેવા વિષે સાવચેત રહેજે.”
  byr-byr: '@see-verse:GEN.031.023'
  awx-awx: Tiwän kupiläne Labanu petnä peke, dambu tike kaxawän, Anätutä apu using
    inikut. “Yäko. ‘Jekowu tokngä wamu mainiyo,” yang inikut.
  pon-2006A: Ahpw nipwongo Koht ketin sansalohng Lapan nan auraman ehu oh mahsanihong,
    “Kaleke ke wiahiong Seikop mehkot suwed.”
  por-BRBSL: 'Deus veio a Laban, o Sírio, em um sonho da noite, e disse-lhe: “Cuidado
    para não falar com Jacó nem bem nem mal”.'
  aly-aly: Ingwel Laban-el altyerr arek, INGKARTelarl renh ilek, “Alhewer angkey-angenh-antey
    Jacob ikwer.”
  cth-cth: Hateiteh, Siria tami Laban koe karum a mang lahoi Cathut a tho teh, Jakop
    koe a thoe hoi hawi banghai na dei hoeh nahanelah kâhruetcuet, telah atipouh.
  twi-twi: Saa da no ara anadwo, Onyankopɔn yii ne ho adi wɔ dae mu kyerɛɛ Aramni
    Laban. Ɔka kyerɛɛ no wɔ dae no mu se, “Hwɛ yiye na woankɔka asɛm biara; sɛ ɛyɛ
    asɛm pa anaa asɛmmɔne ankyerɛ Yakob.”
  hlt-hlt: Tedae Arammi hoel Laban te Khoyin a mang ah Pathen loh a paan tih, “Namah
    te ngaithuen, Jakob taengah a then khaw a thae la na thui ve,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nnɑ́kɛ́ Dɑmɑɑ, Arɑmu botí kou nɛ̀ tidɔuǹtì kɛ dɔ̀: A bɑ́ɑ́ dɔɔ̀
    Sɑkɔbu tìmɑtì.'
  msy-2020: Ezɨ dɨmangan God irebamɨn otogha Aramian gumazim Laban mɨgɨa ghaze, “Nɨ
    Jekop, mɨgɨrɨgɨar kuratam o aghuitamɨn bar a damuan markɨ.”
  txq-txq: Neu leꞌodaen, boe ma Manetualain natudu aon neu Laban numa meꞌis dale.
    Ana nae, “Laban! Mete ma o kokolak mua Yakob, na, manea matalolole o bafa-maam.”
  aaz-aaz: Fain ite, Uisneno nakriir On neu naiꞌ Laban anbi mneit. In naꞌuab am nak,
    “Laban! Natiꞌ mpanat ho feef maan, oras ho muꞌuab mok naiꞌ Yakop.”
  azb-azb: 'Allah gecə yuxusunda Aramlı Lavana görünüb dedi: «Özünü gözlə, Yaquba
    nə yaxşı, nə də pis söz de».'
  eng-DBY: And God came to Laban the Syrian in a dream by night, and said to him,
    Take care thou speak not to Jacob either good or bad.
  hin-2017: तब परमेश्वर ने रात के स्वप्न में अरामी लाबान के पास आकर कहा, “सावधान रह,
    तू याकूब से न तो भला कहना और न बुरा।”
  wol-KYG: 'Ci kaw loolu Yàlla feeñu Laban, Arameen ba, ci géntu guddi ne ko: «Moytula
    wax Yanqóoba lenn lu koy gaar.»'
  swp-swp: Abo Eaubada i taumasaraha Labana arinai, Arama tauna wa, maiona eai enosuai
    eai, i ribalau ia arinai i ene, “Em riba Iakobo arinai bena u komakomani, tabu
    u ribahelolo, eo tabu u ribahebaaea.”
  bjr-bjr: Rabannafa aanai faiqaqee ufanoo mi eendanaki Anutufa qaina afunnareenoo
    qimaminau. Anee sia Yakooboona manda ufa amia.
  eng-YLT: And God cometh in unto Laban the Aramaean in a dream of the night, and
    saith to him, 'Take heed to thyself lest thou speak with Jacob from good unto
    evil.'
  heg-NTPO: Duman na kon, Ama Lamtua tulu-balang apa ka bel Laban se in natloa dalen.
    Un tekan noan, “Laban! Eta ku aa nol Yakob pam, doh ku baham ma babanan.”
  ptu-ptu: 'Bengii sulem Puang Allataala umpellambi''i indo Laban to Aram napalosai
    illaam pangngimpi naua: “Pissa''-pissa'' ai la deengko umpakahea''-hea'' Yakub
    moi la tula'' sabatta le.”'
  bzd-NTPO: 'E'' nañewe Labán kabsué̱ tö Skëköl de ie'' wörki̱ ta̱ ichéitö ia̱: “Ye''
    ttö̀ ttsö́. Kë̀ be'' kàne ttök Jacob ta̱ kësik wa.”'
  kwf-kwf: Ana kaidaꞋi neꞋeri, sa Jakob faꞋinia ngwaꞋi toꞋa nia ka saungaꞋinia naꞋa
    na fanoa kira Ꞌi gwauna taꞋi faꞋi ua Ꞌi Gilead. Ma ana rodo neꞋeri, God ka leka
    maꞋi siana sa Laban ana taꞋi maliu boleꞋa ma ka fata Ꞌuri fuana, “ꞋOke madafiꞋo
    Ꞌokoto fiꞋi sasia ta alaꞋanga silolo fuana funga Ꞌoe sa Jakob.”
  eng-WYC-2017: And Laban saw in sleep the Lord saying to him, Beware that thou speak
    not anything sharply against Jacob.
  eng-WMBB: God came to Laban the Syrian in a dream of the night, and said to him,
    “Be careful that you don’t speak to Jacob either good or bad.”
  spp-spp: 'Ŋka kuru canŋke numpilage e, Kile à uye cyêe Aramu shinŋi Laban na ŋɔɔg''e,
    maa yi jwo u á: «Maye kàanmucya. Ma hà yaaga pyi Yakuba na mà dɛ!»'
  aey-aey: Odocobil witic euna Anut uqa bebelecna Leban madon, “Batut faga! Jekob
    cain geuldoc je madogaun. Ceselecnu ha cain cesusdogaun,” don.
  urd-GVH: लेकिन उस रात अल्लाह ने ख़ाब में लाबन के पास आकर उससे कहा, “ख़बरदार! याक़ूब
    को बुरा-भला न कहना।”
  rug-rug: Meke mae koe Lebani pa korapa pinutagita sa Tamasa, koasa boṉi asa meke
    zama, “Mu balau, pude lopu tavete la nia tinasuna se Zekopi,” gua si asa.
  gaz-gaz: Waaqnis halkan abjuudhaan gara Laabaan namicha biyya Arraam sanaa dhufee,
    “Ati waan gaariis taʼu hamaa tokko iyyuu Yaaqoobitti akka hin dubbanne of eeggadhu”
    isaan jedhe.
  fra-LSG: 'Mais Dieu apparut la nuit en songe à Laban, l’Araméen, et lui dit: Garde-toi
    de parler à Jacob ni en bien ni en mal!'
  yal-yal: Koni kɔɛɛn na, Ala yi a yɛtɛ yita Arami kaan Laban na xiyeni. A yi a fala
    a xa, a naxa, “I yɛtɛ ratanga feen sifan birin fala feen na Yaxuba ma.”
  gum-gum: 'Inchen tru yem tru Laban arameowane Tiusbe kan piabyu kenamisra, trenchibig
    køn: “Isuptø mar cha. Chigøben martrumøn chib tsag, tsag waminchab kømø.”'
  iou-iou: '@see-verse:GEN.031.023'
  haw-1868: Hele mai la ke Akua io Labana la ka Suria ma ka moeuhane i ka po, i mai
    la ia ia, E ao ia oe iho, mai olelo aku oe ia Iakoba i ka mea aloha, aole hoi
    ka mea hoino.
  arb-NAV: 'فَتَجَلَّى اللهُ لِلابَانَ الأَرَامِيِّ فِي حُلْمٍ لَيْلاً وَقَالَ لَهُ:
    «إِيَّاكَ أَنْ تُخَاطِبَ يَعْقُوبَ بِخَيْرٍ أَوْ بِشَرٍّ».'
  adz-adz: Da Anutu iwaꞌ da Laban (garam Aram) da idziang i nam puafuban da ini da
    arangan ibiani, “Watsanga runggam sib i nan gam nidan da Yakop.”
  ewe-ewe: Gbe ma gbe la, Mawu ɖe eɖokui fia Laban Arameatɔ le drɔ̃e me, eye wògblɔ
    nɛ be, “Kpɔ nyuie le nu si nàgblɔ na Yakob la ŋuti. Mègayrae o, eye mègaƒo fi
    dee hã o.”
  eng-LEE: And God came to Laban, the Syrian, in a dream of the night, and said unto
    him, Take thou heed that thou speak not to Jacob either good or bad.
  gvn-gvn: '@see-verse:GEN.031.023'
  nna-nna: Partijirringa Ngarrkalu muwarr pinalu kapukarringa Laban-ja, “Kuliwayi
    purulu yankulumanpalu Jacob-ku.”
  asm-FB: কিন্তু ঈশ্বৰে নিশা সপোনত অৰামীয়া লাবনৰ ওচৰলৈ আহি ক’লে, “সাৱধান, তুমি যাকোবক
    ভাল-বেয়া একোকে নক’বা।”
  sus-A: كْنْ كْي رَ، عَلَ نَشَ مِنِ لَبَن عَرَ مِكَ مَ شِيٍ كُي. عَ نَشَ عَ مَسٍن
    عَ بّ، «عِ يّتّ رَتَنفَ قٍ مْولِ بِرِن قَلَقٍ رَ يَشُبَ بّ.»
  fra-SBL: 'Dieu apparut à Laban, l''Araméen, dans un songe nocturne, et lui dit :
    « Prends garde de ne pas parler à Jacob, ni en bien ni en mal. »'
  hbo-hbo: וַיָּבֹ֧א אֱלֹהִ֛ים אֶל־לָבָ֥ן הָאֲרַמִּ֖י בַּחֲלֹ֣ם הַלָּ֑יְלָה וַיֹּ֣אמֶר
    לֹ֗ו הִשָּׁ֧מֶר לְךָ֛ פֶּן־תְּדַבֵּ֥ר עִֽם־יַעֲקֹ֖ב מִטֹּ֥וב עַד־רָֽע׃
  shp-NTPO: 'Jatian ja ikanainko kaax nokota yamé oxaketianra, namá meran Diossenbi
    Labán yoia iki: “Enpari mia yoinon ea ninkáxonwe, Labanma: Ja Jacob jakonmaareskin
    yoyo ayamawe”, akin.'
  eng-WYCLIFFE: And Laban seiy in sleep the Lord seiynge to him, Be war that thou
    speke not ony thing sharpli ayens Jacob.
  piu-2006: '@see-verse:GEN.031.023'
  pjt-pjt: Panya Jacobalu tjana puḻi murpu katu ngura tjunkula nyinangi. Ka Laipantu
    palumpa walytja tjuṯatjarangku palu puṟunypaṯu puḻi murpu kutjupangka ngura tjunu.
    Ka munga pala palula Laipantu ngarira tjukurmanu Godalu palula wangkanyangka alatji,
    “Jacobala nyuntu wangkanytja wiyangku wantima. Palunya pauntjingaṟa kuranmankuwiyangku
    wantima, munu kalypa-kalypantja wiyangku kuḻu wantima.” Alatji Godalu palula wangkangi
    ngarira tjukurmankunyangka.
  cwe-cwe: Muna zinzozi ichilo Mulungu kamwizila Labani Mwalamu na kamulongela, “Uiteganye,
    seke umtemele mate Yakobo hebu sekeumduwile.”
  bgs-bgs: Asal tô ándà dan pa ikasab kandin, igpakita tô Manama ki Laban ka dukilám
    ukit ka tagénáp, asta igkagi sikandin, na mà din, “Piyà-piyà ka gó. Yaka ágkagi
    ka madat ki Jacob.”
  kik-kik: No Ngai akiumĩrĩra Labani ũcio Mũsuriata kĩroto-inĩ, akĩmwĩra atĩrĩ, “Menya
    wĩre Jakubu ũndũ o na ũrĩkũ, ũrĩ mwega kana ũrĩ mũũru.”
  ksr-ksr: 'Oŋoŋgiti, gomantiiŋa iikanoŋa Anutunoŋ Aram eja Laban ii gaonoŋ asugiŋ
    qaa kokaeŋ ijoro: “Gii Jeikobwaajoŋ kotumotue me qasumasuaa qaa moŋ jewabotiwaajoŋ
    mono moma kotoŋ galeŋ meŋ aowa.”'
  fra-NCL: 'Et Dieu vint en songe, de nuit, vers Laban l’Araméen, et il lui dit :
    « Garde-toi de rien dire à Jacob, ni en bien ni en mal. »'
  cek-AK: Syria kami Laban ih amang ah Sithaw to amtueng pae; Jakob khaeah kasae doeh
    kahoih doeh, lokthuih han ai ah acoe ah, tiah a naa.
  xla-xla: Epalati yia꞉ mape seme mateka꞉pi medla kimpo hutiyeiyo. Epalati utula꞉la
    oloma edla Godtapo milamalo malame Laban watle epo atlaiyo, “Wa꞉ Yokob watle koko
    atlamolowedemeye woloma malapo atlamelepe,” diyo.
  cuk-cuk: 'A-mutikidgine, Bab-Dummad Arameo-dule-Labánʼse gabgi magarosad, ega sogsad:
    “Nue be an-itogo, melle Jacobʼga urwedgi sabsur be ibmar sogo.”'
  uig-CYR: 'Лекин кечиси Худа арамий Лабанниң чүшигә кирип униңға: «Сән һези бол,
    Яқупқа я ақ я көк демә!» деди.'
  tel-2017: ఆ రాత్రి కలలో దేవుడు లాబాను దగ్గరికి వచ్చి “నువ్వు యాకోబుతో మంచి గానీ
    చెడు గానీ పలకవద్దు. జాగ్రత్త సుమా” అని అతనితో చెప్పాడు.
  hat-BSA: 'Bondye te parèt a Laban, Arameyen an, nan yon rèv nan nwit lan. Li te
    di li: “Fè atansyon pou ou pa pale a Jacob ni byen, ni mal.”'
  kos-kos: God El sikyang nu sel Laban in sie mweme ke fong sac ac fahk nu sel, “Taran
    na kom in tia fahk kutena kas in aksangeng nu sel Jacob.”
  hbo-WLC: וַיָּבֹ֧א אֱלֹהִ֛ים אֶל־לָבָ֥ן הָאֲרַמִּ֖י בַּחֲלֹ֣ם הַלָּ֑יְלָה וַיֹּ֣אמֶר
    ל֗וֹ הִשָּׁ֧מֶר לְךָ֛ פֶּן־תְּדַבֵּ֥ר עִֽם־יַעֲקֹ֖ב מִטּ֥וֹב עַד־רָֽע׃
  ibo-ibo: Ma Chineke bịakwutere Leban onye Aram na nrọ nʼabalị sị ya, “Kpachapụ anya
    gị, hụ na o nweghị ihe ị gwara Jekọb, maọbụ okwu dị mma, maọbụ nke dị njọ.”
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱର ରାତ୍ରିକାଳେ ସ୍ୱପ୍ନରେ ଅରାମୀୟ ଲାବନ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ତାହାକୁ
    କହିଲେ, “ସାବଧାନ, ଯାକୁବକୁ ଭଲ ମନ୍ଦ କିଛି କୁହ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.031.023'
  chk-chk: Nge Kot a kapas ngeni Lapan ewe re Siria lon an tan lepwin o üreni, “Kopwe
    fokun föröchü pwe kosap kapas pöchökül ngeni Jakop.”
  ssd-ssd: 'Furir ta mbolŋge Laban nu kinymba kiŋatina le Kuate nu tugum promba sana:
    Ne kurauka. Ne Yakob tuku ŋerŋerka pasa pitinu sa ndawa ŋgina.'
  rop-rop: Wal Jeikob bin abum det tent blanga im langa wan hil deya, en wen Leiban
    en im wekinmen olabat bin kamat deya, deibin ringimap olabat tent langa najawan
    hil, en det seim nait gin Leiban bin abum drim, en langa det drim God bin kamat
    langa im, en imbin dalim im, “Yu wotjim miselp, dumaji yu nomo wandi tok jigibalawei
    langa Jeikob.”
  ukr-1871: 'Прийшов же Бог до Лабана Араміянина ночною добою вві снї, і рече йому:
    Остерегайся звязуватись із Яковом.'
  eng-AOI: where Jacob had set up his camp. Laban and his relatives set up their camp
    there too. That night Laban had a dream. God came to him in his dream and said
    to him, “Don't say anything wrong to Jacob.”
  yon-yon: Kuye amnoom kuu God kiyuum angkambed mene Aram ambibkinman Leban yaa daanoon
    “Ebkaadkere! Weng amun o weng arewa Yekob yaa daanaab.” andoon.
  bch-bch: Be ngan bong toaiua Deo iuot pan Laban toa eaba Aram aea, ngan ianun ta
    ikeo, “Eao gabit kemi. Kado posanga eta ngan dadanga Iakop ilolo mao ga posanga
    eta paeamao pan mao pade.”
  deu-1951: 'Aber Gott kam zu Laban, dem Syrer, des Nachts im Traum und sprach zu
    ihm: Hüte dich davor, mit Jakob anders als freundlich zu reden!'
  eng-JPS: 'And God came to Laban the Aramean in a dream of the night, and said unto
    him: ''Take heed to thyself that thou speak not to Jacob either good or bad.'''
  ubr-ubr: On fom God bomomoutai Laban iyawur iyau, “Om un kaifarai tiwag Jacob men
    dura ai unau beberuai mes.”
  srp-1865: 'Ali Bog doðe Lavanu Sirinu noæu u snu, i reèe mu: èuvaj se da ne govoriš
    s Jakovom ni lijepo ni ružno.'
  lug-lug: Naye Katonda n’ajjira Labbaani, Omusuuli, mu kirooto, ekiro, n’amugamba
    nti, “Weegendereze, toyogera na Yakobo kigambo kyonna, ekirungi oba ekibi.”
  heb-heb: ויבא אלהים אל לבן הארמי בחלם הלילה ויאמר לו השמר לך פן תדבר עם יעקב מטוב
    עד רע׃
  ben-IRV: কিন্তু ঈশ্বর রাতে স্বপ্নযোগে অরামীয় লাবনের কাছে উপস্থিত হয়ে তাঁকে বললেন,
    “সাবধান, যাকোবকে ভাল মন্দ কিছুই বোলো না।”
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਲਾਬਾਨ ਅਰਾਮੀ ਦੇ ਕੋਲ ਰਾਤ ਦੇ ਸੁਫ਼ਨੇ ਵਿੱਚ ਜਾ ਕੇ ਆਖਿਆ, ਖ਼ਬਰਦਾਰ
    ਹੋ ਅਤੇ ਯਾਕੂਬ ਦੇ ਨਾਲ ਭਲਾ ਬੁਰਾ ਨਾ ਬੋਲ।
  mwp-mwp: Senabi kubilu nuyn Leyboenan pikin thayar kedha, nuydh Awgadh imadhin,
    a nuy Awgadh nubepa mulaydhin Leyboenalpa kedha, ‘Ngi ngaru koey giyawlnga bangal,
    Yakubulpa bangal wara za aymayg, ya bal mulayg.’
  mya-JVB: ဘုရားသခင် သည် ရှုရိ လူလာဗန် ဆီသို့ ညဉ့် အချိန်တွင် အိပ်မက် ၌ ကြွ တော်မူ၍
    ၊ သင်သည် ယာကုပ် အား ကောင်း မကောင်း ကို မ ပြော နှင့်၊ သတိ ပြုလော့ဟု မိန့် တော်မူ၏။
  tte-O: Boniyainane koina Labana kenona ikenoi Yaubada iyawatagili koina iwalolau
    iba, “Ugite-kalatagiwo tabu walo yabo polopolowena o nuwana naenaena kisi kuwawalowen
    Yakobo koina.”
  tbg-tbg: entama vuvarora tiro, Labaaniva vaiteharo taira tavovaro Kotiva virara
    tiharo, Are raurihara kiama oru Iekopira antua uva tiva amitaane, tura.
  hmo-hmo: To Dirava ese Labana, Aramea tauna dekenai ia hedinarai henia nihi dekena
    amo, ia gwau, “Iakobo dekenai oi hereva henia lasi, hereva namona o hereva dikana.”
  ata-ata: Mixali xe ꞌolovoxo la iloꞌa miai. Lavani muai la muaipiepiena lexe Lataua
    muxali noxou la muvikalanu aloxo ꞌo, “Nelelemulinu Iakovo mo a neneꞌe nexalisou
    ꞌo, ia mamu nini navikala vile loxo ꞌo noxou uasi!”
  nfa-nfa: Ka dꞌara mèda èèna, Lamatua padꞌelo iisi Na mi Laban ètu dꞌara nii. Na
    peka na, “Laban! Ladhe èu padhai lii dènge Yakob, jꞌaga paie hèbꞌa èu na.”
  urd-urd: और रात को ख़ुदा लाबन अरामी के पास ख़्वाब में आया और उससे कहा कि ख़बरदार,
    तू या'क़ूब को बुरा या भला कुछ न कहना।
  rus-SYN: 'И пришел Бог к Лавану Арамеянину ночью во сне и сказал ему: берегись,
    не говори Иакову ни доброго, ни худого.'
  cbt-NTPO: '@see-verse:GEN.031.023'
  bqc-SIM: 'Ɔ̃ Lua bↄ̀ mↄ̀wà gwã́ nana guu a òɛ̀: Laaika yã́ pↄ́ ńyↄ̃ o Yakↄbuɛzi.'
  tcz-CHONGTHU: Hinlah Pathen in Laban Syrean mipa chu jan in ana kimu pin hitin aseiye,
    “Kichih thei jin Jacob chu imacha nalo theilou ding ahi,” ati.
  mar-mar: त्या रात्री देव अरामी लाबानाच्या स्वप्नात येऊन म्हणाला, “तू याकोबाला बरे
    किंवा वाईट बोलू नये म्हणून काळजी घे.”
  tcs-tcs: Bat God bin soe emselp po Laban lo wan drim dat nait, ane bin spik po em,
    ‘Lugaut nau! No spik nugudwei po Zekop.’
  qub-qub: 'Taripanan chacay suyñuynincho Labanta Tayta Dios niran: «Jacobtaga ama
    fiyu shimiquipa imatapis ninquichu.»'
  bqp-bqp: 'Akũ Luda bò à sùa gwãani nana gũn à pìnɛ: Ǹ laakari kɛ yã kũ ĩni
    o Yakubunɛi a mana ke a vãni.'
  hat-hat: 'Men, pandan lannwit, Bondye parèt devan Laban, moun lavil Aram lan, nan
    yon rèv, li di l'': -Piga ou di Jakòb anyen ni an byen, ni an mal.'
  eng-BSB: But that night God came to Laban the Aramean in a dream and warned him,
    “Be careful not to say anything to Jacob, either good or bad.”
  tod-tod: 'Kɛlɛ GALA ge ɠulani kɛlɛma kpidii segi zu Alame nui Laɓan ʋɛ, é ɠɛ ma:
    «Dama, mina ɓɔɛ Zakɔɓe ʋɔ ga ɲɔuɗa.»'
  eng-WEBPB: God came to Laban the Syrian in a dream of the night, and said to him,
    “Be careful that you don’t speak to Jacob either good or bad.”
  kbq-kbq: Hianagi Anumzamo'a Arameani ne' Lebanina kenage ava'nafi efore humino anage
    huno asami'ne, Kva huo, Jekopuna magore hunka so'e kefi havigea huonto.
  nhe-BL: 'Pero nopa tlayohua Toteco Dios monexti ica Labán nopa tlali Aram ejquetl,
    ipan se temictli huan quiilhui: “Ximotlachili para amo xijnojnotza Jacob ica cualantli.”'
  bus-bus: 'Ben Luda bↄ̀ à mↄ̀zi gwãavĩ nanaa guu à bènɛ: Ǹ làakari kɛ yã kɛ̀ nɛ́
    o Yakubunɛzi à maaa ke à zaaa.'
  gub-BL: A'e 'ar mehe pyhaw uzexak kar Tupàn oho Àràmàw Àràm ywy rehe har pe a'e,
    ipuahu mehe a'e. Uze'eg izupe. — Nema'enukwaw katu neremiapo ràm rehe nehe. Ezapo
    zo ikatu 'ym ma'e Zako pe nehe, i'i izupe ipuahu pe.
  eng-DRA: 'And he saw in a dream God saying to him: Take heed thou speak not any
    thing harshly against Jacob.'
  knf-knf: 'Na uŧejan, Naşibaţi apën ţi ŋţaafi awinana ţi kadun ki Laban naharameeŋ,
