verse: GEN.031.046
translations:
  mal-C: 'അദ്ദേഹം തന്റെ ബന്ധുക്കളോട്: “കുറെ കല്ലുകൾ ശേഖരിക്കുക” എന്നു പറഞ്ഞു. അവർ
    കല്ലുകൾ ശേഖരിച്ച് ഒരു കൂമ്പാരമായി കൂട്ടി; അതിനുശേഷം അവർ അതിനരികിൽ ഇരുന്ന് ആഹാരം
    കഴിച്ചു.'
  deu-TKW: 'Da sprach Jakob zu seinen Stammesgenossen: Lest Steine auf! Da lasen sie
    Steine auf und errichteten einen Steinhaufen; dann hielten sie dort auf dem Steinhaufen
    das Mahl.'
  lin-lin: 'Jakobi alobaki na bandeko na ye ya mibali : « Bolokota mabanga ! » Balokotaki
    mabanga, batiaki yango liboke, mpe bango nyonso baliaki wana na likolo ya liboke
    ya mabanga.'
  cbr-NT: 'nankin ka abë ''ikë unikama kakëxa: —¡Kamina maxáxkama timëkin bixun bukúnti
    ''ain! Ësokian kakëxun ka kamaxunbi maxax timëtankëxun achúshishi ''itánun maburukin
    buküankëxa, bukuntankëxun ka a rapasu timë́xun pikankëxa maxáxkama maburukin bukúnkë
    anuxun.'
  eng-LSV: and Jacob says to his brothers, “Gather stones,” and they take stones,
    and make a heap; and they eat there on the heap;
  bmu-bmu: Miaŋön kiniga Jeikobnöŋ tinitosolomurupŋi yeŋgöra köt memba tokomegöra
    jiyök. Mewö jiiga köt memba qaknöŋ qaknöŋ ala tokoget öŋgöiga miaŋgö kösutŋe nene
    lömbuaŋ ohoba neget.
  eng-GNV: 'And Iaakob sayde vnto his brethren, Gather stones: who brought stones,
    and made an heape, and they did eate there vpon the heape.'
  eng-WEBSTER: 'And Jacob said to his brethren, Gather stones; and they took stones,
    and made a heap: and they ate there upon the heap.'
  nhw-BL: 'huan quinilhui iteiximatcahua: ―¡Xijsentilica teme! Huan nochi quisentilijque
    teme huan quimontonojque huan nopona tlacuajque nechca nopa temontomitl.'
  swh-ONEN: Akawaambia jamaa yake, “Kusanyeni mawe.” Hivyo wakachukua mawe na kuyakusanya
    yakawa lundo, wakala chakula hapo karibu na hilo lundo.
  bba-bba: Mɑ u win tɔmbu sɔ̃ɔwɑ u nɛɛ, i kpenu ɡurɑmɑ. Mɑ bɑ nu ɡurɑmɑ bɑ subɑ. Yen
    biru bɑ sinɑ bɑ di nin bɔkuɔ.
  eng-KJVCPB: 'And Jacob said unto his brethren, Gather stones; and they took stones,
    and made a heap: and they did eat there upon the heap.'
  cpy-cpy: 'Ikantanakiri isheninkapaeni: “Pipewireero mapi.” Ramaeyapaakini mapi,
    ipewiryapaakiro. Ari rowaeyakani.'
  mpx-mpx: Yaka i ba tutunau elal pat enuna hi bugulan ge epwepwet hi pahe. Inoke
    Yakobo ge Leiban hi pebabateli-agil, yaka avaliyau ge tutuliyau hi misiyo epwepwet
    gegelinaa ge hi anan.
  wbp-wbp: Wangkaja-jana wati-patuku nyanungu-nyanguku wungu-warnuku yungulu yaninjarla
    turnu-mani panu pirli witawita manu yungulu pirlingka wiringka warrukirdikirdi
    yirrarni, ngulalu yalumpurla-juku kuyu karlarla nyanungu-paturluju ngarnu.
  luo-luo: Nowacho ne wedene niya, “Chokuru kite moko.” Kuom mano negikawo kite kendo
    negichokogi pith mine gichiemo but pidhno.
  meu-meu: Iakob ese danu ena orea taudia e hamaorodia, eto, Nadi a gogo. Unu e kara
    toma, bena una nadi senuna latanai e aniani hebou.
  npi-ULB: याकूबले आफ्ना आफन्तहरूलाई भने, “ढुङ्गाहरू जम्मा गर ।” तिनीहरूले ढुङ्गाहरूको
    थुप्रो लगाए । त्यसपछि तिनीहरूले त्यही थुप्रोनेर खानपान गरे ।
  yor-yor: Ó sì wí fún àwọn ìbátan rẹ̀ pé, “Ẹ kó àwọn òkúta díẹ̀ jọ.” Wọ́n sì kó òkúta
    náà jọ bí òkìtì wọ́n sì jẹun níbẹ̀.
  emp-NTPO: 'Maʌ̃be Jacoboba idji ẽberãrãa jarasia: –Naʌ̃ mõgara jĩgabe mõgarada boromea
    bued̶adua.– Ara maʌ̃da jũmarãba mõgarara ãbaa boromea buesid̶aa. Maʌ̃be maʌ̃ mõgara
    boromea bue nũmʌma ne cosid̶aa.'
  ind-ind: Yakub juga meminta bantuan rombongan Laban untuk mengumpulkan batu. Maka
    mereka semua mengambil batu-batu itu dan menyusunnya menjadi suatu tumpukan. Sesudah
    itu, mereka makan di samping tumpukan batu itu.
  pes-OPCB: و به همراهان خود گفت که سنگها گرد آورند و آنها را به صورت توده‌ای بر پا
    کنند. آنگاه یعقوب و لابان با هم در پای تودهٔ سنگها غذا خوردند.
  ssx-ssx: ipika꞉ haliweki pa꞉ta꞉ alota꞉ Mandane toopimanu mu hombuta꞉ hape leekeme.
    Kutupa koto toopimanu mea hombuta꞉ hayeke ale tea꞉ naneta꞉ iki paeyao pita꞉ ne
    nemekeme.
  lcm-lcm: Na kala asok kana vap ta “Mi lukluk iat ane ke.” Na kimela asinong kuvul
    na keve vuk iat ang si sikei a kirim, le na kila matan angan eiang ngere kirim
    ang.
  aer-aer: Re artwe ikwerenhe areye ileke apwerte akweke areye itepe arrpe-anenheke
    arrernetyeke. Itne merne-arlke arlkweke yanhe ikwerele.
  tgl-ULB: Sinabi ni Jacob sa kanyang mga kamag-anak, “Magtipon kayo ng mga bato.”
    Kaya kumuha sila ng mga bato at gumawa ng isang tumpok. Pagkatapos doon sila kumain
    sa may tumpok.
  nop-nop: Tiŋa naŋgat dikiŋiye indiŋ yeniŋguk, “Hidi kawade ugamale buŋa bopneneŋ.”
    Unduŋ yenimbune adi kawade ugamale buŋa bopneune kawade bop gagayeŋ uŋgoŋ ilaŋa
    muni nagiŋ.
  kca-kca: 'Щӑԓта Иаков рутԓаԓа йастәс: «Кевәт ӑктаты». Ԓыв кевәт ӑкәтсәт пӑ кев пай
    версәт, щи кев пай ԓоӈәԓән ԓэсәт.'
  cbu-NT: Tiptsireetssha kamachtarangiya; Natu, patumbich yáyarus xanatangints, tárangiya.
    Tiptsirsha anuritam, Ayu, tusin, patumbchee yáyarusin, wanasir taturpiyarusin,
    xanateersin, anumun katungaranganaya.
  hui-hui: Ani hongowa ibu damene bu hearuhondo lamialu, Ege to̱le̱ dewaore dugu yu
    ibalu wima irigi hadaba, layagola tigua ani biai hene. Mani ani biai howa Yagaba
    ibu damenerubi Labana ibu damenerubi bibahende ege to̱le̱ dewa dugu wima irigi
    ho heagoria tomo timbuniore dawalu ti mandagi biruwa nene.
  wrs-wrs: Doa henga himba hevna towandalm unna, hon dumbu hui songowol viu. Doa vinamba,
    di murapeta aevulthanamba, doa innemba os hlana.
  mya-mya: ထို​နောက်​သူ​၏​သား​ချင်း​တို့​အား​ကျောက်​တုံး များ​ကို​ထပ်​ဆင့်​၍​ပုံ​စေ​၏။
    ထို​နောက်​သူ​တို့ သည်​ကျောက်​ပုံ​နား​တွင်​စား​သောက်​ကြ​လေ​သည်။-
  cbi-NTPO: 'Tsejtu ya'' paandelanu tsandimi: ¡Shupuka deka'' junu wa''kaadei! timi.
    Tsenñu kumuinchi yala shupuka deka'' wa''kaatu, shupuka tenen ma aa butyuke dewa''kare''
    juntsa shupu'' aa butyu wa''kara kelunu panda fila.'
  bod-N: སྤུན་ཟླ་རྣམས་ལ་ན༌རེ། ཁྱོད་རྣམས་ཀྱིས་རྡོ་སྤུངས་རྒྱོབས་ཤིག་ཅེས་སྨྲས་པ་དང་ཁོ་རྣམས་ཀྱིས་དེ་ལྟར་བྱས་ཤིང་མི་ཚང་མས་རྡོ་སྤུངས་ཀྱི་འགྲམ་དུ་ཁ་ཟས༌སྤྱད།
  wsk-wsk: Ale ko gue suan nunga maonam, “Manga sang gial ale nunumi awote awuralko,”
    mam. Se butata beteman. Se duap te dagiman ale na no gilingiman.
  kkl-kkl: Mebirogti, elmaboag yubu lelamogti, “Kirik wimbalulom,” seog. Wene seogpa,
    wimbaekpa, kirik wimbaekag aneko pukamekti, kwaneng teek.
  sna-sna: Akati kuhama dzake, “Unganidzai mamwe mabwe.” Saka vakatora mabwe vakaaunganidza
    vakaita murwi, uye vakadya ipapo pamurwi.
  spa-BLM: 'Jacob dijo a sus parientes: “Recojan piedras”. Tomaron piedras e hicieron
    un montón. Comieron allí junto al montón.'
  beu-beu: Angmuse Yakob ana enehe ang naung ing gahing iot var akumpul, bot ini var
    angu ening akadoru, angmuse ing emangpi var kadoru angu abung mihit naadang hama-hama.
  cac-cac: 'Ix yalan vin̈ d''a masanil eb'' schecab'' icha tic: —Molb''ejec q''uen
    q''ueen, xchi vin̈. Masanil eb'' ix molb''an q''ueen. Jun val juyan̈ ix yutej
    q''uen eb'', ix va eb'' d''a stz''ey q''ueen.'
  swh-ULB: Yakobo akawambia ndugu zake, “Kusanyeni mawe.” Hivyo wakachukua mawe na
    kufanya rundo. Kisha wakala pale kati ya lile rundo.
  bel-bel: 'І сказаў Якаў родзічам сваім: набярэце камянёў. Яны ўзялі камяні і зрабілі
    курган, і елі там на кургане.'
  deu-ELBBK: 'Und Jakob sprach zu seinen Brüdern: Sammelt Steine! Und sie nahmen Steine
    und errichteten einen Haufen und aßen dort auf dem Haufen.'
  mbb-OT: Ne zutun midsuǥù din is menge kezuzumahi zin he medtambù dan te menge vatu.
    Kebpekepasad dan he edtambù te menge vatu ne zutun dan mebpemengaan.
  msc-msc: 'A ka a fɔ a badenmailu yɛ ko: «Ai ye na kabakurun di.» Alu ka kabakurun
    ta ka a ton i ɲɔɔn kan. Wo kɛni, alu bɛɛ ka i ladɛn ka damunun kɛ kabakurun ton
    tɔrɔfɛ.'
  mal-2015: കല്ലു കൂട്ടുവിൻ എന്നു യാക്കോബ് തന്റെ സഹോദരന്മാരോടു പറഞ്ഞു; അവർ കല്ലു എടുത്തു
    ഒരു കൂമ്പാരമുണ്ടാക്കി; കൂമ്പാരത്തിന്മേൽവെച്ചു അവർ ഭക്ഷണം കഴിച്ചു.
  tuo-NT: 'Beꞌro cʉ̃ acawererãrẽ aꞌtiro nicʉ niwĩ: —Ʉ̃tãperire seeneocũuña. Tojo weerã
    nipeꞌtirã niꞌcã mesãjo seeneocũucãrã niwã. Na nipeꞌtirã ti mesã pʉꞌtopʉ baꞌacãrã
    niwã.'
  gup-gup: Dja benmarneyimeng nawu birrimud nuye, “Ngurriwarddemoyhma.” Wanjh bedda
    birrimey kunwardde dja birridulminjameng kukudji, dja kumekbe darnkih birringuneng
    manme.
  met-met: Baing Yekop harua na sibindi ba, “Atagia siangdi.” Baing daxap siangdi
    ma dahaxurudi, saing daxang la ba haxarunga rubinia.
  gvs-gvs: Ikavava, senao ilatuwokoidi idigo kana, ‘Kōna gurewa kokabīdi, komēdi.’
    Tuwo sina gurewa sikabidi, simedi go, sivagugunidi. Sivagugunidi ikavava, gugunayana
    kikina goi Lebani be Yakobo taiyao sikáika.
  rmc-rmc: 'Peskre phralenge phenďa: „Anen o bara!“ Skidle o bara a thode len pre
    kopa. Paľis chanas paš e kopa.'
  nlg-nlg: Ma gaia te bosa vanira ghua nina na lei mane lutu ge kara vahikolui na
    vatu ma kara varavara datoi. Jacob ma Laban toro sopou horu lilighina na bara
    vatu ge koro ghani koukolua na vanga.
  dgr-DOGNT: Edèot'ı̨ ts'ǫ̀ hadı, “Kwe nıàhwha,” gòhdı. Eyıt'à kwe negı̨į̀wa gà łą̀ą
    ełeka whelaà agį̀į̀là. Eyı tł'axǫǫ̀ eyı dèè k'e ełexè shègıazhe.
  pes-OPV: 'و یعقوب برادران خود را گفت: «سنگهاجمع کنید.» پس سنگها جمع کرده، توده‌ای
    ساختند و در آنجا بر توده غذا خوردند.'
  ron-1924: 'Иаков а зис фрацилор сэй: „Стрынӂець петре.” Ей ау стрынс петре ши ау
    фэкут о мовилэ, ши ау мынкат аколо пе мовилэ.'
  ben-OBCV: তিনি তাঁর আত্মীয়স্বজনদের বললেন, “কিছু পাথর সংগ্রহ করো।” অতএব তাঁরা বেশ
    কিছু পাথর নিয়ে সেগুলি একটি স্তূপে পাঁজা করে রাখলেন, এবং সেই স্তূপের পাশে বসে
    ভোজনপান করলেন।
  lex-lex: Nhor nioka Yakopa nakot la amni-hyalli re pa rawok watu. Noka rla ral watu
    pa rhi'a katri'ana, noma ra'an la katri'an de onni.
  rgu-rgu: Boe ma Yakob nadenu lahenda nara, fo reu bau batu, fo raunu. Boe ma basa
    si ratuuꞌ raa-rinu raneneaꞌ batu sira.
  som-som: Yacquubna wuxuu walaalihiis ku yidhi, Dhagaxyo soo ururiya; kolkaasay dhagaxyo
    soo gureen, oo meel taalleeyeen; kolkaasay taallada agteedii wax ku cuneen.
  lat-VUC: 'dixitque fratribus suis: Afferte lapides. Qui congregantes fecerunt tumulum,
    comederuntque super eum:'
  aoi-aoi: Biya nenu-maka warnungkwarba ena-langwa-manja akwa narr-angkarna akwala
    aburrajukwaba akwa narr-arrngmurndukwa. Biya ne-yebukeyina aninga yakwujina angwarnda-manja.
  eng-ASVBT: 'And Jacob said unto his brethren, Gather stones; and they took stones,
    and made a heap: and they did eat there by the heap.'
  mna-mna: To iso pa wal kini be tila mi tindou pat pakan. Tila tindou makiŋ, to tilup
    zin mi tikan kini igarau pa pat ndouŋana tana.
  ita-1885: 'E Giacobbe disse a'' suoi fratelli: Raccogliete delle pietre. Ed essi
    presero delle pietre, e ne fecero un mucchio, e mangiarono quivi.'
  eng-LXXUP: And Jacob said to his brethren, Gather stones; and they gathered stones
    and made a heap, and ate there upon the heap; and Laban said to him, This heap
    witnesses between me and thee today.
  eng-ULB: Jacob said to his relatives, “Gather stones.” So they took stones and made
    a pile. Then they ate there by the pile.
  spa-VBL: 'Luego le dijo a sus parientes: “Vayan y recojan algunas piedras”. Y todos
    construyeron un pilar de piedras y se sentaron junto a él para comer.'
  fra-_FOB: 'Et Jacob dit à ses frères: Amassez des pierres. Et ils prirent des pierres,
    et en firent un monceau, et ils mangèrent là sur le monceau.'
  mal-mal: “കല്ലുകൾ കൂട്ടുവിൻ” എന്നു യാക്കോബ് തന്റെ സഹോദരന്മാരോട് പറഞ്ഞു; അവർ കല്ലുകൾ
    എടുത്ത് ഒരു കൂമ്പാരമുണ്ടാക്കി; കൂമ്പാരത്തിന്മേൽവച്ച് അവർ ഭക്ഷണം കഴിച്ചു.
  urd-GVR: Us ne apne rishtedāroṅ se kahā, “Kuchh patthar jamā kareṅ.” Unhoṅ ne patthar
    jamā karke ḍher lagā diyā. Phir unhoṅ ne us ḍher ke pās baiṭh kar khānā khāyā.
  suz-BL: आ मुर आन कली यो “फुल्‍लु खुप्‍तीन” देंमाक्‍त। मिनु मेकोपुकीमी यो फुल्‍लु
    खुप्‍तमे बाक्‍त। मिनु मेकेर जामे बाक्‍त।
  ita-1927: 'E Giacobbe disse ai suoi fratelli: “Raccogliete delle pietre”. Ed essi
    presero delle pietre, ne fecero un mucchio, e presso il mucchio mangiarono.'
  ckb-ckb: 'ئینجا یاقوب بە پیاوەکانی خۆی گوت: «بەرد کۆبکەنەوە.» ئەوانیش بەردیان هێنا
    و کەڵەکەیان کرد و لە تەنیشت کەڵەکە بەردەکە نانیان خوارد.'
  eng-BBE: And Jacob said to his people, Get stones together; and they did so; and
    they had a meal there by the stones.
  crx-NTPO: '''Et Jacob dulhutsinke ''ubulhni, “Tse nadulhdzooh ''ink''ez tse nahadalhdzoo''
    ''ink''ez lhk''ehidinla.” ''Ink''ez nyo tse ook''ut ''et na''hit''al.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ಕಡೆಯವರಿಗೆ, “ಕಲ್ಲುಗಳನ್ನು ಕೂಡಿಸಿರಿ,” ಎಂದನು. ಅವರು ಕಲ್ಲುಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ಒಂದು ಕುಪ್ಪೆ ಮಾಡಿದರು. ಅವರು ಆ ಕುಪ್ಪೆಯ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ಊಟಮಾಡಿದರು.
  bbb-bbb: Jekafu fune ijiege rema areme uri e fuone imevo ijene kiamo bune kuke mune
    bino kari ijia akoena ajiae. Areme bune ivuake irifo ijia karina Rebanina besu
    ire ina oemarei.
  tam-2017: பின்னும் யாக்கோபு தன் சகோதரர்களைப் பார்த்து, “கற்களைக் குவியலாகச் சேருங்கள்”
    என்றான்; அவர்கள் கற்களை எடுத்துக்கொண்டுவந்து, ஒரு குவியலாக்கி, அந்தக் குவியலின்மேல்
    உணவருந்தினார்கள்.
  spa-RV-1909: 'Y dijo Jacob á sus hermanos: Coged piedras. Y tomaron piedras é hicieron
    un majano; y comieron allí sobre aquel majano.'
  ron-BTF: 'Şi Iacob le-a spus fraţilor săi: Adunaţi pietre; şi au luat pietre şi
    au făcut o movilă şi au mâncat acolo pe movilă.'
  eng-WEBP: Jacob said to his relatives, “Gather stones.” They took stones, and made
    a heap. They ate there by the heap.
  eng-FBV: Then he told his relatives, “Go and collect some stones.” They all made
    a pile of stones and then sat beside it to eat a meal.
  nld-1939: 'En Jakob sprak tot zijn verwanten: Raapt stenen bijeen. Ze verzamelden
    dus stenen, maakten een steenhoop, en hielden daar op die steenhoop een maaltijd.'
  nch-BL: 'huan quinilhui iteixmatcahua: ―¡Xijsentilica teme! Huan nochi quisentilijque
    teme huan quimontonojque huan nopona tacuajque nechca nopa temontomit.'
  tfr-NTPO: Eshko ga tjl̈ẽ ba parkagaga kong ga «Ak tö̃zĩ, ak jong kjwe zl̈ong bäng»
    l̈e. E irgo ga iono l̈ok eshko.
  vie-1934: 'và nói cùng các anh em mình rằng: Hãy lượm góp đá lại. Chúng bèn góp
    đá lại, chất thành một đống, rồi ngồi lên trên ăn bữa.'
  hin-CV: याकोब ने अपने संबंधियों से कहा, “पत्थर एकत्र करो.” इसलिये उन्होंने पत्थर
    एकत्र कर एक ढेर बना दिया तथा उस ढेर के निकट बैठ उन्होंने भोजन किया.
  eng-OURB: Jacob [Supplanter] said to his relatives, “Gather stones.” They took stones,
    and made a heap. They ate there by the heap.
  spa-BES: 'Y Jacob dijo a su pueblo: Toma piedras juntas; y lo hicieron así; y comieron
    allí junto a las piedras.'
  tdx-tdx: Le hoe t’Iakòbe aman-drolongo’e, Amorio vato, le nandrambe vato iereo naho
    navotre, vaho nikama amy votrem-batoy.
  vid-vid: Kahi Yakobo nakawalonjela wang'holoze, “Mkungajize maganga.” Na hewo nawakungajiza
    na kudita chibugulu. Hamba nawalya chilyo behi na chibugulu acho cha maganga.
  pwg-pwg: Ma ina wawaya ivonesi da wakima viya iyuna ma ivi daburi. Ma nani wakimina
    daburina baranai imakai da ikam.
  eng-OKE: And Jakob said to his brethren, Collect stones; and they took stones, and
    made a mound, and ate there upon the mound.
  tha-KJV: แล​้วยาโคบจึงพู​ดก​ับญาติ​พี่​น้องว่า “​เก​็​บก​้อนหินมา” เขาเก็​บก​้อนหินมากองสุมไว้
    แล้วก็​กินเลี้ยงกั​นที​่กองหินนั้น
  por-BR-2018: 'E disse Jacó a seus irmãos: Recolhei pedras. E tomaram pedras e fizeram
    um amontoado; e comeram ali sobre aquele amontoado.'
  bco-bco: Gele alita꞉sa꞉ga꞉yo꞉, ene so꞉lo꞉wo꞉ uwo꞉ kegea꞉sa꞉ga꞉ a꞉na dibalima꞉ki
    sio꞉. Uwo꞉ dibida꞉sa꞉ga꞉yo꞉, ulo꞉ dibido꞉ aniba siliki, iyo꞉ ma꞉no꞉wo꞉ a꞉na mo꞉no꞉.
  deu-ELO: 'Und Jakob sprach zu seinen Brüdern: Sammelt Steine! Und sie nahmen Steine
    und errichteten einen Haufen und aßen daselbst auf dem Haufen.'
  ktm-ktm: Pe iy ipe ile ta su ndramat tadan pe hedihi pat hondroh yi. Inum oh pe
    lewen Laban pe Yakop ndre sulo-on hoyo-on song he-en koson pat kurtih.
  caa-caa: 'Entonces e Jacob uyare tin e turobꞌ tacar y che: —Morojsenic cora tun,
    che e Jacob. Y entonces tunorobꞌ cay umorojse uturbꞌobꞌ e sian tun, y yajaꞌ taca
    cay wiobꞌ.'
  eng-WYC-2018: and said to his brethren, Bring ye stones; which gathered, and made
    an heap, and ate on it. (and said to his kinsmen, Bring ye some stones; and they
    gathered some, and made a heap, or a pile, out of them, and then they ate a meal
    beside it.)
  epo-epo: 'Kaj Jakob diris al siaj parencoj: Kolektu ŝtonojn. Kaj ili prenis ŝtonojn
    kaj faris monteton; kaj ili manĝis tie sur la monteto.'
  uig-PIN: 'Andin Yaⱪup ⱪerindaxliriƣa: — Tax yiƣinglar, — dewidi, taxlarni elip kelip
    dɵwilidi, xu yǝrdǝ tax dɵwisining yenida ƣizalinixti.'
  beo-beo: Ea sia:beba:le, ea dunu da igi eno gilisili, bi hamoi. Amalalu, amo igi
    gilisi bi dafulili, ilia da lolo mai.
  tpi-OTNT: Na em i tokim tu ol lain bilong em long kisim sampela ston na hipim ol
    gut. Na bihain ol lain bilong Jekop na Laban i kaikai klostu long dispela hip
    ston.
  hau-SA: Ya ce wa danginsa. “Ku tattara waɗansu duwatsu.” Sai suka kwashe duwatsu
    suka tsiba, suka kuwa ci abinci a can kusa da tsibin.
  udu-udu: Dhala Yakuub ki ṯor ’kwani ma bas piti gwo mo mmotuli wosh is mo. Dhali
    uni bu’thki wosh mo dhali su’k uni ka tul ’kup̱ mo dhali uni shwaki to imaṯṯaan
    e mo ma tul ’kup̱ wosh mo.
  uig-LAT: 'Andin Yaqup qérindashlirigha: — Tash yighinglar, — déwidi, tashlarni élip
    kélip döwilidi, shu yerde tash döwisining yénida ghizalinishti.'
  nde-nde: Wasesithi ezihlotsheni zakhe, “Buthelelani amatshe.” Bawathatha amatshe
    aba yinqwaba, basebedlela khonapho eceleni kwenqwaba.
  ton-ton: Pea pehē ʻe Sēkope ki hono kāinga, “Tānaki ʻae ngaahi maka; pea naʻa nau
    toʻo ʻae ngaahi maka ʻo fokotuʻu; pea naʻa nau kai ʻi ai, ʻi he fanga maka.”
  ces-1613: 'A řekl bratřím svým: Nasbírejte kamení. A nabravše kamení, udělali hromadu,
    a jedli tu na té hromadě.'
  eko-eko: 'Ye khuwooza ajamaaze yoori: “Mwilokotthele mawe muukele.” Yo khulokotthela,
    khwiikhala khusala aja nshini wa mawe atthaapale ookeliyeeyo.'
  nss-nss: Pe ipwai iya kili yowen hu pe humbultani pat hayah. Huwiri hu pat hayah
    ara pe humbultani hu huya ndrohos sih. Pwen hu masih huya mbultere hu pe hunamnam
    huro pakeh kili ndrohos ara.
  eng-WMB: Jacob said to his relatives, “Gather stones.” They took stones, and made
    a heap. They ate there by the heap.
  tam-TCV: அவன் தன் உறவினரிடம், “கற்களைக் குவியுங்கள்” என்றான்; அப்படியே அவர்கள் கற்களை
    எடுத்து ஒரு குவியலாய்க் குவித்து, அதனருகில் அமர்ந்து சாப்பிட்டார்கள்.
  ceb-ULB: Miingon si Jacob sa iyang mga paryente, “Pagtapok ug mga bato.” Busa nagkuha
    sila ug mga bato ug gipatong-patong nila kini. Unya nangaon sila didto duol sa
    gipatong-patong nga mga bato.
  mkn-mkn: Ais Yakob suru dia pung orang dong, ko pi kumpul batu ko timbun. Ju dong
    samua dudu makan deka itu batu dong.
  pol-UBG: 'Potem Jakub powiedział do swoich braci: Nazbierajcie kamieni. Wzięli więc
    kamienie i zrobili stos, i jedli tam na tym stosie.'
  agr-agr: 'niina patayi aidaun chichajak: “¡Kaya juuktajum!” tusa tima kaya juukag
    ijumag tsakapiajui, dutikawag nunú kaya ijumja tsakapimunum ayaumas pujusag dita
    chicham umikbaun iwainainak yutain yuwawajui.'
  kyc-kyc: Dokopa Jekopeme banya akali dupwame kana dupwa yapo nyepala malu palyinya
    leya. Malu palyuo kyau piyami dokona piso nenge neyami.
  urd-GVU: اُس نے اپنے رشتے داروں سے کہا، ”کچھ پتھر جمع کریں۔“ اُنہوں نے پتھر جمع
    کر کے ڈھیر لگا دیا۔ پھر اُنہوں نے اُس ڈھیر کے پاس بیٹھ کر کھانا کھایا۔
  deu-1912: 'und sprach zu seinen Brüdern: Leset Steine auf! Und sie nahmen Steine
    und machten einen Haufen und aßen auf dem Haufen.'
  ntj-ntj: Palunyalu watjarnu wati pirnilu-ya yapu pirninya yurrara katirra tjunkutjaku.
    Nyangka-ya mularrpartu katingu tjunu. Palunyalu-ya yapungka yitingka mirrka ngalangu.
  row-row: Ana o denu atahori nara, reu kumbu fatu, fo lutu mbatu. Basa ma, ara endoꞌ
    raa deka fatu naa ra.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ಕಡೆಯವರಿಗೆ, “ಕಲ್ಲುಗಳನ್ನು ಕೂಡಿಸಿರಿ” ಎಂದು ಹೇಳಲು ಅವರು ಕಲ್ಲುಗಳನ್ನು
    ಕೂಡಿಸಿ ಗುಡ್ಡೆ ಮಾಡಿದರು. ಅವರೆಲ್ಲರೂ ಆ ಗುಡ್ಡೆಯ ಬಳಿಯಲ್ಲಿ ಭೋಜನವನ್ನು ಮಾಡಿದರು.
  ena-ena: Lavɨla nudɨ hɨdɨlɨ pam agɨladɨ abami. Lɨba kum kum agɨladɨ likɨla vave
    mɨgudɨbɨhalaŋ uami. Lɨci lɨba kum kum agɨladɨ likɨlavɨla vave mɨgudɨbavɨci hɨniavɨdaci
    lɨba kum kum mɨguŋ agadɨ mikɨ heŋ ahuata mɨgahɨnihɨni sɨmɨŋ navɨmi.
  tgo-tgo: Amba Jeikob i dage weŋgiya le bodabodako iŋa, “Hu mbanɨvatha varɨvarɨ na
    hu wabwi na i voro.” Mbaŋa kaero thɨ vakathavao, amba Leiban na Jeikob thiya yaku
    na regha na thiya ghanɨŋga.
  yap-yap: Me yog ko tirok e girdi’ ni ngar kunyed boch e malang ngar ubunguyed ngalang.
    Ma aram miyad abich u to’oben fa ulung i malang.
  tet-tet: Nia moos naruka niakaan ema sia libur fatuk nodi butuk. Hotu, Yakob no
    Laban sia hotu-hotu tuur atu nalo lahan nodi naa iha nia.
  hlt-MCSB: Te phoeiah Jakob loh amah kah paca boeina rhoek la, “Lungto rhut uh,”
    a ti nah. Lungto te a rhuh uh tih lungkuk la a saii uh phoeiah tah lungkuk taengah
    buh pahoi a caak uh.
  mdy-ETH: ዬካፓ ዒዚ ማኣሮ ዓሶ ቢያ፦ «ሹቺ ቡኩሱዋቴ» ጋዓዛ፥ ዔያታ ሹጮ ቡኩሲ ኩሌሢኮ ጊንፃ ኮይላ ዴዒ ሙኡዚ ሙዔኔ።
  twi-ASANTE: Yakob kyerɛɛ ne nuanom no sɛ, “Montase aboɔ!” Enti, wɔtasee aboɔ boaa
    ano. Afei, wɔn nyinaa tenaa ho didiiɛ.
  bhl-bhl: 'Mo kolewsomi, akalem angin ilo bokoyemomele: “Yu uneko, tum mak feneko,
    de telina!”, yangei, i uneko, fein tum kubulsiliw kale. Kubulsomeliwi, Alaban
    so, Sekow so, alol yelim ikalem angin iso, i tum kubul dukusiliw beem mit ka kel
    teinsomi, wanin mak wansiliw kale.'
  con-NTPO: 'tise antiandeccuma su: —¡Patuma boña''faja! Poiyi''cco tsu patuma fae''ttinga
    boñamba, tsa boña''cho pporotsse dyaipa an''fa.'
  eng-WEBU: Jacob said to his relatives, “Gather stones.” They took stones, and made
    a heap. They ate there by the heap.
  bnp-bnp: Muri i taki e huriki a kabu vona ri gi ru palupu ranga kedo. Lakea ri ru
    palupu a maka kedo, muri ria lobo ri kani palupu tabukoi na kupona kedo iea.
  wal-wal: Essidi i ba dabbota, “SHuchchaa shiishshite” yaagiis; yaagin eti shuchchaa
    shiishshidi keelidosona; he keelaa lanqqen miidosona.
  mgh-mgh: 'Ni Yakopi aheerela asunnawe: Mpanke nikuttha no maluku. Ni ale yahopankaca
    nikuttha no maluku ni othene yaholelyaca wanikutthani vale.'
  acu-NT: 'Tura ni weari ainauncha chicharak: —¡Kaya irumrataram! —tamati kayan irumramiayi.
    Tura kaya irumramunam pujusar mash iruntrar yuwarmiayi.'
  spa-PDDPT: 'Y Jacob dijo a sus parientes: Recojan piedras. Tomaron piedras e hicieron
    un montón, y comieron allí sobre aquel montón.'
  gun-gun: 'Ha''e vy aipoe''i guyvy kuery pe: — Pemono''õ ke ita — he''i. Ha''e ramo
    ita ogueru vy omboaty. Ita omboaty va''ekue yvýry okaru okuapy.'
  agu-BL: 'Bene''n tzun tloltz scyetz yi e'' xonl: —Molwok tzaj cobox c''ub tzone''j,
    stzun i'' ban nintz. Cyoque''n tzun yi e'' xonl Jacow tan molche''n tzaj c''ub.
    Junit nin chin muluj bantz cya''n. Ej cho''n tzun e'' wane''ntz Jacow tu Labán
    xlaj yi jun chin muluj c''uba''tz.'
  eng-PEV: Then Jacob said to his relatives, “Pick up some more stones.” So they picked
    up some more stones, and they piled those stones on top of each other. Then Jacob,
    and Laban, and all their relatives, they sat down beside that pile of stones,
    and they ate some food.
  ilo-ULB: Kinuna ni Jacob kadagiti kakabagianna, “Agurnongkayo iti bato.” Nagalada
    garud kadagiti batbato ket nagaramidda iti bunton. Kalpasanna, nanganda iti abay
    iti bunton.
  kpg-kpg: Mee ga helekai gi ana daane gi hagabudu ina nadau hadu, ga hagabae gi nua.
    Nomuli, gei digaula ga miami i baahi tagabae hadu deelaa.
  uig-ARA: 'ئاندىن ياقۇپ قېرىنداشلىرىغا: ــ تاش يىغىڭلار، ــ دېۋىدى، تاشلارنى ئېلىپ
    كېلىپ دۆۋىلىدى، شۇ يەردە تاش دۆۋىسىنىڭ يېنىدا غىزالىنىشتى.'
  bsp-bsp: 'Kɔ Yakuba oloku awɛŋc aŋa: «Nəwɛtəs masar!» K''awɛŋc aŋa ŋawɛtəs masar
    kɔ ŋamboc tɛpɛsa. Kɔ ŋandɛ tɛpɛsa papɔkɔ kəroŋ kɔ ŋandi yeri.'
  mbs-mbs: Minikagi sikandin diyà te menge kedomaan din, “Pengimon kaw heman te menge
    doma bato.” Yan nengimon dan te menge bato, aw binonton dan iyan, aw penga niyan
    kimaen dan doton medapag kenyan.
  tof-tof: Wa tóba pamdó bóktanórr wagó, “Ngibürr ingülküp dakainam.” Da i ingülküp
    yazebóp, darrpan kwób we apónóp. Da i blamana alo we elop ene ingülküp kwób ne
    yarilürr.
  sus-sus: A naxa a fala a ngaxakerenyie bɛ e fan xa gɛmɛe matongo. E naxa e matongo,
    e e malan yire keren. E naxa e dɛge na gɛmɛ kotoxi sɛɛti ma.
  pon-2006: E ahpw ndaiong kiseh ko re en rikpene ekei takai oh koasoakehda. Irail
    eri tungoal limwahn koasoakoasoako.
  jae-jae: Ma Jakob kêsôm gêdêŋ nê tawaŋ gebe “Ajoŋ poc sa.” Ma êsêac sêkôc poc ma
    sêboa sa kêtu toŋ teŋ. Ma êsêac seŋ gêŋ sêŋgôŋ poc tau ŋaô.
  ksd-ksd: 'Ma Iakob i ga biti ta ra umana turana: Avat a varurue ra umana vat; ma
    dia ga varurue ra umana vat, ma dia ga vung guve diat; ma dia ga iaian pire ra
    anguvai vat.'
  tur-YTC: Yakov yakınlarına, “Taş toplayın” dedi. Taşları alıp bir yığın yaptılar.
    Orada yığının yanında yemek yediler.
  bel-N: 'I сказаў Якуб братом сваім: “Назьбірайце камянёў”. І яны ўзялі камяні, і
    зрабілі крушню, і елі там на крушні.'
  grc-BRENT: Εἶπε δὲ Ἰακὼβ τοῖς ἀδελφοῖς αὐτοῦ, συλλέγετε λίθους· καὶ συνέλεξαν λίθους,
    καὶ ἐποίησαν βουνόν· καὶ ἔφαγον ἐκεῖ ἐπὶ τοῦ βουνοῦ· καὶ εἶπεν αὐτῷ Λάβαν, ὁ βουνὸς
    οὗτος μαρτυρεῖ ἀνὰ μέσον ἐμοῦ καὶ σοῦ σήμερον.
  ind-AYT: Yakub berkata kepada saudara-saudaranya, “Kumpulkanlah batu-batu.” Lalu,
    mereka mengambil batu-batu dan membuat satu tumpukan. Setelah itu, mereka makan
    di sana, di dekat tumpukan itu.
  lid-lid: Ano iy tiye i ta lowan oro, “Ado katukumwi rayah bek.” Eme oro tukumwi
    bek i se ano badeh oro aimon nyamon ado mirihik ta aliy.
  eng-NNA: Then he told his men, “You also get stones.” Truly they got them, they
    gathered them together near the big rock. After that they all ate food near that
    heap of rocks.
  nya-nya: Nati kwa abale ake, “Tutani miyala ina.” Choncho anawunjika miyalayo, ndipo
    anadya chakudya atakhala pa mbali pa muluwo.
  hrv-hrv: 'a onda reče svojim ljudima: “Skupite kamenja!” Tako oni nakupe kamenja
    i nabace gomilu. Tu su na gomili blagovali.'
  mps-mps: tama agai aga hani dabebolo walama, tama augwaligo te masigi dabe meba
    pesage holao po wai. Augwaligo te sę ela silama, tama augwali te masigi pesage
    holali pąde te nai be pio tuali.
  llg-llg: Boe ma, Yakob nadenu ndia hataholi nala, fo leu lakaduduluk batu, de ala
    lakatotodok batu la sila. Boe ma, basa sala langgatuuk laꞌa dekak lo batu la sila.
  tpi-tpi: Na em i tokim tu ol lain bilong em long kisim sampela ston na hipim ol
    gut. Na bihain ol lain bilong Jekop na Laban i kaikai klostu long dispela hip
    ston.
  dan-1931: 'og Jakob sagde til sine Frænder: “Sank Sten sammen!” Og de tog Sten og
    byggede en Dysse og holdt Måltid derpå.'
  vie-OVCB: và bảo bà con họ hàng lượm đá dồn lại làm một đống lớn quanh tấm bia.
    Gia-cốp và La-ban ngồi ăn bên đống đá.
  lbk-lbk: Infaagna isnan cheycha'y takhona ta omamong cha is fato sa cha't topingen.
    Sa cha't nangan isnan sag-en nan cheycha'y fato ay natoping.
  guj-2017: યાકૂબે તેના સંબંધીઓને કહ્યું, “પથ્થર એકઠા કરો.” તેથી તેઓએ પથ્થર લાવીને
    ઢગલો કર્યો. પછી તેઓએ તે ઢગલા પાસે ખાધું.
  byr-byr: '@see-verse:GEN.031.045'
  awx-awx: Tiwän, notnä hup päkapningge yänikut. Yäniwän huwu päkapu unekändäkä pekin.
    Peke une yiwike, naxu unekän nakin.
  pon-2006A: E ahpw ndaiong kiseh ko re en rikpene ekei takai oh koasoakehda. Irail
    eri tungoal limwahn koasoakoasoako.
  por-BRBSL: 'Jacob disse a seus parentes: “Recolham pedras”. Eles pegaram pedras,
    e fizeram uma pilha. Eles comeram ali junto à pilha.'
  aly-aly: Jacob-el ikwerenh-rnem ilek, “Apwert ingwer-anemarl mpwer rnkerney. Apwert
    ingwer-rnem-anemarl akarriley.” Apwert ilperr-ilperrel ampernemel ratherr amern
    arlkwek. ...
  cth-cth: Telah Jakop ni a hmaunawnghanaw koevah, talung pung awh haw, telah ati.
    Talung hah a la awh teh, a pung awh. Hot van vah bu a ca awh.
  twi-twi: Yakob kyerɛɛ ne nuanom no se, “Montase abo!” Enti wɔtasee abo boaa ano,
    na wɔn nyinaa tenaa ho didii.
  hlt-hlt: Te phoeiah Jakob loh amah kah paca boeina rhoek la, “Lungto rhut uh,” a
    ti nah. Lungto te a rhuh uh tih lungkuk la a saii uh phoeiah tah lungkuk taengah
    buh pahoi a caak uh.
  tbz-SIM: 'kɛ́nɑ́kɛ́ o kɔbɛ kɛ dɔ̀: Wɑɑ́nnɛ̀nní yɛtɑ̃́rɛ̀! Kɛ̀ bɛ̀ɛ yɛ̀ wɑɑnní kɛ́cóú
    nditɑ̃́cóù, kɛ̀ bɛ̀ɛ kɑri bɛmɔu di ĩ́nkɛ̀ kɛ́di.'
  msy-2020: Egha uan adaraziv kemezɨ me dagɨar maba inigha an boroghɨn deravɨra dar
    pozim mɨkɨni. Egha Laban ko Jekop aning uan adarazi ko, me dagɨar pozir kamɨn
    boroghɨn dagheba api.
  txq-txq: Boe ma Yakob nadenu hatahorin nara reu raduduru batur fo fua totodo neun.
    Boe ma basa sara ranggatuuk raꞌa-rinu deka batur raa.
  aaz-aaz: Rarit naiꞌ Yakop anreun in ameupt ein he nkaubuub ein fatu, ma ntupuꞌ sin.
    Onaim sin ntokon ma nbukaen buꞌ-buaꞌ mpaumaak fatun naan.
  azb-azb: 'O öz qohumlarına dedi: «Daş yığın». Onlar daşları götürüb bir qalaq düzəltdilər
    və o qalağın yanında yeyib-içdilər.'
  eng-DBY: And Jacob said to his brethren, Gather stones. And they took stones, and
    made a heap, and ate there upon the heap.
  hin-2017: तब याकूब ने अपने भाई-बन्धुओं से कहा, “पत्थर इकट्ठा करो,” यह सुनकर उन्होंने
    पत्थर इकट्ठा करके एक ढेर लगाया और वहीं ढेर के पास उन्होंने भोजन किया।
  wol-KYG: 'Yanqóoba ne ay bokkam: «Forleen ay doj.» Ñu for ay doj, def ko ab jal,
    daldi lekk foofa ca wetu jal ba.'
  swp-swp: Eo Iakobo i ribalau ena dodogayao aridi eai i ene, “We’u au tanogogoidi.”
    To we’u se peidi, abo we’u peina potana eai se aiaigogo.
  bjr-bjr: Miqimmaseenoo Yakooboofa narí ainainira faiqiuqara qufaqa ooni moomoo suqusee
    aaku aaku iqau. Miqimmasee mi ooni aaku aaku irana aakaarinni ooqumarifi narana
    naqau.
  eng-YLT: and Jacob saith to his brethren, 'Gather stones,' and they take stones,
    and make a heap; and they eat there on the heap;
  heg-NTPO: Hidim Yakob lok un atulin nas, le laok kat nakbuan batu le panan. Hidi
    nam oen totoang daad le kaa, dadani nol baut in panang nas.
  ptu-ptu: 'Mane ma''kadai Yakub lako kasahapuanna naua: “Tombongangkia'' batu.” Iya
    naalaim duka'' anna natombonni. Puhai natombom indo batu, pada-padam mangngande
    dio sa''dena.'
  bzd-NTPO: 'Ie'' tö iché iyamipa a̱: —Ák dapa''ú̱ í̱e̱. Ie''pa ulitane tö ák dapa''wé̱
    ta̱ ichkérak ák dapaule e'' o̱''mik.'
  kwf-kwf: Ma nia ka fata Ꞌuri fuana ngwae ana fufuꞋi ngwae nia ki, “Muke leka ngalia
    maꞋi gwaꞋi fau ki, kuke baꞋa saungaꞋinia taꞋi sulufaua ana kula neꞋe.” Buri Ꞌana
    kike baꞋa sasia kala fafangaꞋa, karangia sulufana neꞋe fuana toto ana ru neꞋe.
  eng-WYC-2017: and said to his brethren, Bring ye stones; which gathered, and made
    an heap, and ate on it.
  eng-WMBB: Jacob said to his relatives, “Gather stones.” They took stones, and made
    a heap. They ate there by the heap.
  spp-spp: maa jwo u shiinbil'á na pi kafaayi yà bíl'a bínni. Y'à bíl'a bín'a kwɔ̀
    ke, ka pi puni si wwɔ̀ maa lyî yire kafaayi ŋkère na.
  aey-aey: Odocob Leban uqa cotugul maadeceb age meen cedi ahumeig haudoin. Odimeig
    age meen eu cemenug sab jein.
  urd-GVH: उसने अपने रिश्तेदारों से कहा, “कुछ पत्थर जमा करें।” उन्होंने पत्थर जमा
    करके ढेर लगा दिया। फिर उन्होंने उस ढेर के पास बैठकर खाना खाया।
  rug-rug: Meke zamai Zekopi sari nana tie pude tavetia si keke vinarigarae patu,
    meke tiqe henahena tata koasa vinarigarae patu si arini.
  gaz-gaz: Innis firoota isaatiin, “Dhagaa walitti qabaa” jedhe. Isaanis dhagaa walitti
    qabanii tuulan; jarris tuullaa sana biratti nyaata nyaatan.
  fra-LSG: 'Jacob dit à ses frères: Ramassez des pierres. Ils prirent des pierres,
    et firent un monceau; et ils mangèrent là sur le monceau.'
  yal-yal: Na xanbi ra, Yaxuba yi a fala a ngaxakedenne xa, a e xa gɛmɛne matongo.
    E yi e matongo, e e malan yire kedenni. E yi e dɛge na gɛmɛ malanxine fari.
  gum-gum: 'tru nui yau misaamerane trenchibig køn: —Sruumera tulisay— cha. Inchen
    truiløbe sruumera tulisha, tun pasrabe, tru tun pasrim puluh kanbalatø purramisra
    mabelø køn.'
  iou-iou: Täŋpäŋä noriye yäwet-pewän mobä u dubiniken mobä ätukät buŋätkuŋ. Ude täŋpäŋä
    mobä änok u dubiniken ketem naŋkuŋ.
  haw-1868: I aku la hoi o Iakoba i kona poe hoahanau, E houluulu mai oukou i na pohaku;
    lawe mai la lakou i na pohaku, a hana iho la i ahu; a ai iho la lakou maluna o
    ua ahu la.
  arb-NAV: 'وَقَالَ لأَقْرِبَائِهِ: «اجْمَعُوا حِجَارَةً». فَأَخَذُوا الْحِجَارَةَ
    وَجَعَلُوهَا رُجْمَةً وَأَكَلُوا هُنَاكَ فَوْقَهَا.'
  adz-adz: Da ini da gayan rusan impruꞌ ini binaꞌ, “Agam wafura i tauf ba da wantungꞌ
    wampruꞌ da ruan nasu marabuntup.” Ibinigi da ribarangan iyufum tauf isu marabuntup
    sib da impruꞌ ruan impai uts da tauf ufuman igi da iga nam iyab i nam udzudan
    igi.
  ewe-ewe: eye wògblɔ na eƒe amewo be woafɔ kpewo ali kɔ ɖe kpe la dzi. Emegbe Yakob
    kple Laban ɖu nu ɖekae le kpeawo gbɔ.
  eng-LEE: And Jacob said unto his brethren, Gather stones; and they took stones,
    and made a heap; and they ate there upon the heap.
  gvn-gvn: '@see-verse:GEN.031.045'
  nna-nna: Palaja wurrarnajanaku palinymili pirirrimartanga, “Nyurralupa marrayijaninyi
    warnkurrangu.” Yijalu manayijaninyi, kunmu jirniyijaninyi warnkunga wirtunga wangka.
    Palaja wiyirrju nganayi mayi warnkurrangunga wangka.
  asm-FB: যাকোবে তেওঁৰ আত্মীয়সকলক ক’লে “আপোনালোকে শিলবোৰ গোটাওক।” তেতিয়া তেওঁলোকে
    শিলবোৰ আনি এটা স্তূপ বনালে আৰু সকলোৱে সেই স্তূপৰ কাষতে ভোজনপান কৰিলে।
  sus-A: عَ نَشَ عَ قَلَ عَ نفَشَكٍرٍنيِيٍ بّ عٍ قَن شَ فّمّيٍ مَتٌنفٌ. عٍ نَشَ عٍ
    مَتٌنفٌ، عٍ عٍ مَلَن يِرٍ كٍرٍن. عٍ نَشَ عٍ دّفٍ نَ فّمّ كٌتٌشِ سّيتِ مَ.
  fra-SBL: 'Jacob dit à ses proches : « Ramassez des pierres. » Ils prirent des pierres,
    et firent un tas. Ils mangèrent là, près du tas.'
  hbo-hbo: וַיֹּ֨אמֶר יַעֲקֹ֤ב לְאֶחָיו֙ לִקְט֣וּ אֲבָנִ֔ים וַיִּקְח֥וּ אֲבָנִ֖ים
    וַיַּֽעֲשׂוּ־גָ֑ל וַיֹּ֥אכְלוּ שָׁ֖ם עַל־הַגָּֽל׃
  shp-NTPO: 'Jainxon jawen kaibobo yoia iki: —¡Makanbo tsinkikanwe! —akin. Jatian
    jatíxonbi westiora tsamá anoxon makanbo tsinkikana iki, jainxonra ja makan tsamainxon
    pikana iki.'
  eng-WYCLIFFE: Brynge ye stoonus; whiche gadriden, and maden an heep, and eten on
    it.
  piu-2006: '@see-verse:GEN.031.045'
  pjt-pjt: Munu palumpa walytja tjuṯangka wangkangu apu kutjupa tjuṯa mantjiṟa pitjilpa
    tjunkunytjaku. Ka pitjilpa tjunkula wiyannyangka Jacobalu pula Laipantu pala palula
    itingka nyinakatira mai kuka ngalkula wangkara kalkuningi.
  cwe-cwe: Yakobo kawalongela ndugu zake waduganye mabwe, nawo waduganya mabwe na
    weka chibugulu. Maabaho waja ndiya habehi na chibugulu chiya cha mabwe.
  bgs-bgs: Igsugù din tô mga gakád din, na mà din, “Limud yu tô mga batu.” Purisu
    iglimud dan tô mga batu, asta igpagluntud-luntud dan. Igkan dan langun tun ta
    madani.
  kik-kik: Akĩĩra andũ a nyũmba yake atĩrĩ, “Cookanĩrĩriai mahiga.” Nĩ ũndũ ũcio makĩũngania
    mahiga makĩmaiganĩrĩra hĩba, magĩcooka makĩrĩanĩra irio hau hakuhĩ na hĩba ĩyo.
  ksr-ksr: Iikanoŋ nano Jeikobnoŋ tinitosauruta yoŋoojoŋ jamo meŋ kululuuwutiwaajoŋ
    jero. Kaeŋ jero jamo meŋ qanoŋ qanoŋ ama kululuugi uro iikawaa kosianoŋ nene lombaŋ
    ooŋ negi.
  fra-NCL: 'Et Jacob dit à ses frères : « Amassez des pierres. » Ils prirent des pierres
    et en firent un monceau, et ils mangèrent là sur le monceau.'
  cek-AK: Jakob mah angmah ih nawkamyanawk khaeah, Thlung to a laksak; nihcae mah
    thlung to sinh pae o moe, pakhueng o pacoengah, pakhueng ih thlung nuiah buh a
    caak o.
  xla-xla: Epame ya꞉ asiyadulo watle epo atlaiyo, “Ewala opi halopame yimkata mateka꞉pi
    dla alupo kolupo pameliya,” diyo. Epalati yia꞉tapo ewala halopame yimkata alupo
    kolupo pamelepame ma yimkata Laban mate ewala kolumale mateka꞉pi dla popa꞉mama
    daya deiyo.
  cuk-cuk: 'Geb degine, e-gwenadganga sogded: —¡Akwa-onmakmar! Bela akwa-ichesur-urbegala,
    akwa-onmaksamalad. Agine, akwa-ichesur-bukwad-walik mas-guchamalad.'
  uig-CYR: 'Андин Яқуп қериндашлириға: — Таш жиғиңлар, — девиди, ташларни елип келип
    догилиди, шу йәрдә таш догисиниң йенида ғизалиништи.'
  tel-2017: “రాళ్ళు పోగుచేయండి” అని తన బంధువులతో చెప్పగానే వారు రాళ్ళు తెచ్చి కుప్పగా
    వేశారు. వారు ఆ కుప్ప దగ్గర భోజనం చేశారు.
  hat-BSA: 'Jacob te di a tout relasyon fanmi pa li a: “Sanble wòch”! Epi yo te pran
    wòch yo. Yo te fè yon gwo pil, e yo te manje la akote pil la.'
  kos-kos: El fahk nu sin mwet lal in orani kutu eot ac elosak. Na elos mongoi sisken
    yol in eot sac.
  hbo-WLC: וַיֹּ֨אמֶר יַעֲקֹ֤ב לְאֶחָיו֙ לִקְט֣וּ אֲבָנִ֔ים וַיִּקְח֥וּ אֲבָנִ֖ים
    וַיַּֽעֲשׂוּ־גָ֑ל וַיֹּ֥אכְלוּ שָׁ֖ם עַל־הַגָּֽל׃
  ibo-ibo: Jekọb gwakwara ndị so ya sị ha, “Tụtụkọta nkume.” Ha tụtụkọtara nkume wụsa
    ha nʼotu ebe mee ka ọ laa elu. Emesịa, ha nọdụrụ nʼakụkụ nkume ndị ahụ rie nri.
  ory-ory: ପୁଣି, ଯାକୁବ ଆପଣା କୁଟୁମ୍ବମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ ପ୍ରସ୍ତର ସଂଗ୍ରହ କର;”
    ତହିଁରେ ସେମାନେ ପ୍ରସ୍ତର ଆଣି ଗୋଟିଏ ରାଶି କରନ୍ତେ, ସମସ୍ତେ ସେହି ସ୍ଥାନରେ ସେହି ରାଶି ଉପରେ
    ଭୋଜନ କଲେ।
  wmt-wmt: '@see-verse:GEN.031.045'
  chk-chk: A pwal üreni aramasan kewe pwe repwe ionifengeni fau.” Iwe, ra achukuchukätä
    fau o mongö arun.
  ssd-ssd: 'nuŋe kuasmbi kile-maŋgurka nane saniŋgina: Tane kumba ndame afu kilmba
    pro te taŋge ndame ta ŋakmba turŋaŋgap ŋgina. Nane taŋanaig le nane ndame turŋaŋginaig
    ta tugumŋge isukusnaig.'
  rop-rop: en imbin dalim im rileishan olabat blanga pailimap najalot ston wansaid
    langa det ston weya imbin meigim jandap.
  ukr-1871: 'Каже ж Яков до браттї своєї: Назбирайте каміння. І назбирали каміння
    й зробили могилу і трапезували там на могилї.'
  eng-AOI: He told his men to gather some rocks and pile them up. Then they ate a
    meal beside the pile of rocks.
  yon-yon: Yembed yedmoonkob ye karubkim kwangkon bot be wuubiwen. Kwamunekoriwa,
    kuyaambed dibere animan aniwen.
  bch-bch: Ta Iakop ikeo pagid isobosobo ta tigou gid patpat edengada ga inam ta tisuk
    gid. Ga kus ta tian annga boloma ngan suknga toa oa.
  deu-1951: 'Und Jakob sprach zu seinen Brüdern: Sammelt Steine! Da nahmen sie Steine
    und machten einen Wall und aßen daselbst auf dem Wall.'
  eng-JPS: 'And Jacob said unto his brethren: ''Gather stones''; and they took stones,
    and made a heap. And they did eat there by the heap.'
  ubr-ubr: On an dam warar orot iyawures agim siruayo ato siyadodog igai. Namon osi
    agim ato sibi yadodog on sesebinai simair bayu siyam.
  srp-1865: 'I reèe Jakov braæi svojoj: nakupite kamenja. I nakupiše kamenja i složiše
    na gomilu, i jedoše na gomili.'
  lug-lug: N’agamba abantu be nti, “Mukuŋŋaanye amayinja.” Ne bagakuŋŋaanya ne bagatuuma
    entuumo, ne baliira awo awali entuumo.
  heb-heb: ויאמר יעקב לאחיו לקטו אבנים ויקחו אבנים ויעשו גל ויאכלו שם על הגל׃
  ben-IRV: আর যাকোব নিজের আত্মীয়দেরকে বললেন, আপনারাও পাথর সংগ্রহ করুন। তাতে তাঁরা
    পাথর এনে এক রাশি করলেন এবং সেই জায়গায় ঐ রাশির কাছে ভোজন করলেন।
  pan-pan: ਅਤੇ ਯਾਕੂਬ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਆਖਿਆ, ਪੱਥਰ ਇਕੱਠੇ ਕਰੋ ਉਪਰੰਤ ਉਨ੍ਹਾਂ ਨੇ ਪੱਥਰ
    ਇਕੱਠੇ ਕਰ ਕੇ ਇੱਕ ਢੇਰ ਲਾ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉੱਥੇ ਉਸ ਢੇਰ ਕੋਲ ਭੋਜਨ ਖਾਧਾ।
  mwp-mwp: '@see-verse:GEN.031.045'
  mya-JVB: ကျောက် များကို စု ထားကြပါဟု ညီအစ်ကို တို့ အား ဆိုသည်အတိုင်း၊ သူတို့သည်
    ကျောက်များကိုယူ ၍ ၊ ကျောက် ပုံ ကို တည် လုပ်ပြီးမှ ၊ ထို ကျောက် ပုံအပေါ် ၌ စားသောက်
    ခြင်းကို ပြုကြ၏။
  tte-O: Yo iwalolau kana kilakaiwo kolili veku sikele-gogo-nagilima yo sitalin isae
    kabo Labana ana boda nakanaka yabo siginauli na simiyasio papalina mena yo sikekan.
  tbg-tbg: nai navunaakara, Nevata ori mpaqi vare maini rukitaate, tumanta vika orinavu
    mpaqi vare vuru vohaanaini rukite, viraqaahai vika ori rukitora tataaqa vaiha
    kara nora.
  hmo-hmo: Iakobo danu ese iena orea taudia dekenai ia hamaoroa, ia gwau, “Nadi umui
    gogoa.” Unai bamona idia karaia, vadaeni unai nadi idia haboua gaudia edia badibadinai
    idia aniani hebou.
  ata-ata: ka muvikalaneꞌi ta ꞌolu iloꞌa ta mitema noxou sou milai mitavule lavoꞌo
    seꞌi la, sou mineꞌe mitaꞌolunu vaxa muxaliliou ane anu mulaa tei. Xe mukalu, la
    sou aneꞌi iloꞌa miꞌani ane no lavoꞌo laꞌoluxu paꞌumolu ne.
  nfa-nfa: Hèia Yakob pua dhèu sabꞌa na, lasi udhu hadhu. Ka ra madhèdi raꞌa-rinu
    ètu era èèna, padètu dènge hadhu sèra.
  urd-urd: और या'क़ूब ने अपने भाइयों से कहा, पत्थर जमा' करो! “उन्होंने पत्थर जमा'
    करके ढेर लगाया और वहीं उस ढेर के पास उन्होंने खाना खाया।
  rus-SYN: 'И сказал Иаков родственникам своим: наберите камней. Они взяли камни,
    и сделали холм, и ели и пили там на холме. И сказал ему Лаван: холм сей свидетель
    сегодня между мною и тобою.'
  cbt-NTPO: 'Naporo'' quëmopinënpita camairin: —¡Na''piro''sa yontonco''! itërin.
    Itohuachina, ya''ipiya quëran na''piro''sa yontonpi. A''mitë a''mitëtahuatona'',
    panca imopi. Ina quëran, ya''ipiya coshatopi, na''piro''sa a''mitë a''mitëtopiso
    pirayan coshatopi.'
  bqc-SIM: A ò a gbɛ̃́ↄnɛ aa gbɛↄ sɛ́lɛ, ↄ̃ aa sɛ̀lɛ aa a zɛ̀dↄ, ↄ̃ aa pↄblè a saɛ.
  tcz-CHONGTHU: Hichun Jacob'in asopi ho lah a aseiyin, “Songho hin chom khom un,”
    ati, amahon song chu khat chunga khat asethop un, hichun Jacob le Laban song kise
    thop komma atou lhon in kitepna ankong chu anekhom lhon tan ahi.
  mar-mar: याकोब त्याच्या नातलगांना म्हणाला की, “दगड गोळा करा.” मग त्यांनी दगड गोळा
    करून त्याची रास केली. नंतर त्या दगडांच्या राशीशेजारी बसून ते जेवले.
  tcs-tcs: Ane Zekop bin spik po ol kazenbala blo em, ‘Teke ol ston kam.’ Den dempla
    bin go teke ol ston kam, ane dempla bin meke big ip blo ston klostu po da wan
    ston blo Zekop. Zekop ane Laban ane ol kazenbala blo demtu bin kaikai tugeda lo
    da big ip blo dem ston.
  qub-qub: 'Nircur castancunata niran: «¡Rumicunata shuntamuy!» nir. Chayno niptin
    llapan shuntapäcamuran juc gotuy rumita. Rumita gotushan ñaupanchöna llapan micupäcuran.'
  bqp-bqp: À pì a gbɛ̃nↄnɛ ò gbɛ̀nↄ sɛ́tɛ, akũ ò sɛ̀tɛ ò dìdikↄ̃a, akũ ò pↄ́ blè
    a sarɛ.
  hat-hat: 'Epi, li di moun li yo: -Ranmase wòch. Mesye yo ranmase wòch, yo anpile
    yo fè yon gwo pil. Apre sa, yo chita bò pil wòch la, yo manje.'
  eng-BSB: and he said to his relatives, “Gather some stones.” So they took stones
    and made a mound, and there by the mound they ate.
  tod-tod: 'Zakɔɓe ɠɛni ná-pɛlɛ wu nuiti ma: «À kɔtuiti zɛʋɛ.» Ti kɔtuiti gaalɛɛni
    ba, ti ma ziɠigi lo. Ti daamii woni náʋɛ, kɔtu ziɠigi ɠobaʋɛ.'
  eng-WEBPB: Jacob said to his relatives, “Gather stones.” They took stones, and made
    a heap. They ate there by the heap.
  kbq-kbq: naga'a ke hige'za mago'ene havea eri'za anante kevu vazintete'za, ana have
    kevumofo tvaonte kave ne'naze.
  nhe-BL: 'huan quinilhui iteixmatcahua: ―¡Xijsentilica tetini! Huan nochi quisentilijque
    tetini huan quimontonojque huan nopano tlacuajque nechca nopa temontomitl.'
  bus-bus: À bè a gbɛ̃nↄnɛ aↄ̃ gbɛ̀nↄ sɛ́ɛ, ben aↄ̃ↄ sɛ̀ɛ aↄ̃ↄ dìdikↄ̃a, ben aↄ̃ pↄ́
    blè à saɛ.
  gub-BL: A'e re omono'og kar ita tetea'u wànàm wanupe. — Pezapo ywytyra'i ita pupe
    nehe, i'i wanupe. Uzapo ma'e ize'eg rupi katete wà. A'e re umai'u a'e ywytyra'i
    huwake wà.
  eng-DRA: 'And he said to his brethren: Bring hither stones. And they gathering stones
    together, made a heap, and they ate upon it.'
  knf-knf: akak aji na bañaaŋ biki nul bajejënţ mnlaak. Kë bajejënţ mnlaak ado bnjuŋ,
    aşë ţo ade bukal bŧi ţi mnlaak mënţ.
