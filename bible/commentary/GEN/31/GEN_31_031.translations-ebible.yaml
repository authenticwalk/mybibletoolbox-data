  nna-nna: Jacob-ju puntaju karra marnalu, “Ngajulu kurlkali marnikinyirninti kangamanpulinyi
    nyungujirri ngajuja. Wirnti karrinyikinyirni. Palajunjalu yanarna kukujarri-kukujarri.
  asm-FB: তাতে যাকোবে উত্তৰত লাবনক ক’লে, “মোৰ ভয় লাগিছিল; কিয়নো মই ভাবিছিলোঁ যে
    আপুনি আপোনাৰ ছোৱালীক মোৰ পৰা বলেৰে কাঢ়ি ল’ব আৰু সেইবাবে মই গোপনে পলাই আহিলোঁ।
  sus-A: يَشُبَ نَشَ لَبَن يَابِ، «ﭑ مُ ﭑ حُنفُ عِ مَ، بَرِ مَ ﭑ فَاشُ نّ عِ قَ عِ
    شَ دِ فِنّيٍ بَقٍ ﭑ يِ رَ.
  fra-SBL: 'Jacob répondit à Laban : « Parce que j''ai eu peur, car j''ai dit : « De
    peur que tu ne m''enlèves tes filles par la force ».'
  hbo-hbo: וַיַּ֥עַן יַעֲקֹ֖ב וַיֹּ֣אמֶר לְלָבָ֑ן כִּ֣י יָרֵ֔אתִי כִּ֣י אָמַ֔רְתִּי
    פֶּן־תִּגְזֹ֥ל אֶת־בְּנֹותֶ֖יךָ מֵעִמִּֽי׃
  shp-NTPO: 'Jaskáaketian jawen awin Raquel yometsoa ikenbi onanyamaxon, Jacobnin
    neskáakin Labán yoia iki: —Ja min bake ainbo rabé, min ea bichinaketian rakékinra,
    en mia keshanyamaa iki.'
  eng-WYCLIFFE: Jacob answeride, That Y yede forth while thou wistist not, Y dredde
    lest thou woldist take awey thi douytris violentli;
  piu-2006: '@see-verse:GEN.031.030'
  pjt-pjt: Ka Jacobalu wangkangu, “Wiya, ngayuluṉa nguḻuringkula kulinu nyuntu ngayulanguṟu
    nyuntumpa uṉṯalpa kutjara mantjintjaku-tawara. Palulanguṟuṉa kampangkaṯu anu wangkanytja
    wiya.
  cwe-cwe: Yakobo kamwidika Labani, “Nidumba kwaviya nigesa uhanihokile wandele wako.
  bgs-bgs: Igtaba si Jacob, na mà din, “Ándà a pasóddór áknikó su imáddanganna agó
    angén nu ni mga sawa ku.
  kik-kik: Jakubu agĩcookeria Labani atĩrĩ, “Nĩndetigĩrire tondũ ndeciiririe wahota
    kũndunya airĩtu aku na hinya.
  ksr-ksr: 'Labanoŋ kaeŋ ijoro Jeikobnoŋ kokaeŋ meleema muro: “Giinoŋ borawoiga manjaqeqe
    ku-usuŋ qaganoŋ nuambabotiwaajoŋ romoŋgoŋ keena moma oloŋ koma kaniŋ.'
  fra-NCL: 'Jacob répondit et dit à Laban : « C’est que j’avais de la crainte, en
    me disant que peut-être tu m’enlèverais tes filles.'
  cek-AK: Jakob mah Laban khaeah, Na canu hnik hae tha hoi nang lomh ving tih, tiah
    ka poek moe, ka zit pong ni, tiah a naa.
  xla-xla: Amasiyama Yokobtapo ya꞉llu Leisolta biskapa god dlopi dota mimita꞉peleye
    hemele uhalopo puale kokoye woloma pomalamalalo Laban watle epo atlaiyo, “Na꞉
    puluwedeme wa꞉ye po-atlana. Adipalati, na꞉ta malamaleta wa꞉tapo wa꞉ utukakaye
    ma ilame elemalala duwa. Epedeme dia꞉ dulu dla oplami haletapo wa꞉ god dlopi dota
    mimita꞉pele halopo puale hallepiye, ka꞉dena oplami etlo polowe dla himiloweye.
    Epapedeme wa꞉ na꞉ asiyadulo mila꞉pi tle wa꞉ alisisi totapame natipo halopo tane,”
    diyo.
  cuk-cuk: 'Geb degine, Jacob, Labán-abin sogded: —Ar ade, an dobgusad. An binsasad,
    abakalegi be-sisgan be angi ise-urwedgi be sualirye.'
  uig-CYR: 'Яқуп Лабанға җавап берип: — Мән қорқуп қачтим; чүнки сени қизлирини мәндин
    мәҗбурий тартиваламдикин, дедим.'
  tel-2017: అందుకు యాకోబు “నువ్వు బలవంతంగా నా నుండి నీ కుమార్తెలను తీసుకుంటావేమో అని
    భయపడ్డాను.
  hat-BSA: 'Jacob te reponn Laban: “Akoz ke m te pè, paske mwen te panse ke ou ta
    rachte fi ou yo nan men mwen pa lafòs.'
  kos-kos: Jacob el topuk, “Nga tuh sangeng, mweyen nga nunku mu kom ac eisla acn
    nutum inge likiyu.
  hbo-WLC: וַיַּ֥עַן יַעֲקֹ֖ב וַיֹּ֣אמֶר לְלָבָ֑ן כִּ֣י יָרֵ֔אתִי כִּ֣י אָמַ֔רְתִּי
    פֶּן־תִּגְזֹ֥ל אֶת־בְּנוֹתֶ֖יךָ מֵעִמִּֽי׃
  ibo-ibo: Jekọb zara sị Leban, “Nʼihi na m tụrụ egwu, nʼihi na m chere sị na ị ga-eji
    ike napụ m ụmụ gị ndị inyom a.
  ory-ory: ତହିଁରେ ଯାକୁବ ଲାବନକୁ ଉତ୍ତର କଲା, “ମୋହର ଭୟ ହେଲା; କାରଣ କେଜାଣି ତୁମ୍ଭେ ମୋʼ ଠାରୁ
    ଆପଣା କନ୍ୟାଗଣଙ୍କୁ ବଳପୂର୍ବକ ଛଡ଼ାଇ ନେବ, ଏପରି ବିଚାର କଲି।
  wmt-wmt: '@see-verse:GEN.031.030'
  chk-chk: Nge Jakop a üreni Lapan, “Üa niuokus, pun üa ekieki pwe kopwe angei seniei
    noum kewe fefin fän pöchökül.
  ssd-ssd: 'nu mbiyel nuŋe tuku pasa lafumba sana: Ne naŋe kulim ar te ŋgailka yaiyikat
    ŋga ye kuru-kuruka taŋawen ŋgina.'
  rop-rop: Wal Jeikob bin tok na, “Aibin bradin, dumaji aibin reken maitbi yu deigidawei
    yu doda dubala brom mi.
  ukr-1871: 'Відказав же Яков і рече до Лабана: Бо злякався, думаючи, що поодіймаєш
    дочки твої в мене і усе моє,'
  eng-AOI: Jacob answered, “I was afraid, because I thought that you would take your
    daughters away from me.
  yon-yon: Andoone, Yekobbed Leban yaa inande yedmoon “Ne unaan, amborom kuu eb mungkana
    ayoob kee ebka baneeb ande meenaan.
  bch-bch: Ta Iakop ikoli Laban ele posanga bedane, “Naeaoa mumulnga ngansa namataud.
    Ngan kado ta eao parau pagau ta bada mulian lem gergeu taine.
  deu-1951: 'Da antwortete Jakob und sprach zu Laban: Ich fürchtete, du würdest mir
    deine Töchter entreißen!'
  eng-JPS: 'And Jacob answered and said to Laban: ''Because I was afraid; for I said:
    Lest thou shouldest take thy daughters from me by force.'
  ubr-ubr: Jacob on Laban iyafotai iyau, “Yau aber, yabin yau ai nonot on om arimon
    nanatum wani ai nan utabarueu on mes.
  srp-1865: 'A Jakov odgovori i reèe: bojah se i mišljah: hoæeš silom oteti kæeri
    svoje od mene.'
  lug-lug: Yakobo n’addamu Labbaani nti, “Natya, kubanga n’alowooza nti oyinza okunnyagako
    bawala bo.
  heb-heb: ויען יעקב ויאמר ללבן כי יראתי כי אמרתי פן תגזל את בנותיך מעמי׃
  ben-IRV: যাকোব লাবনকে উত্তরে বললেন, “আমি ভয় পেয়েছিলাম; কারণ ভেবেছিলাম, যদি আপনি
    আমার কাছ থেকে আপনার মেয়েদেরকে জোর করে কেড়ে নেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਲਾਬਾਨ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਕਿਉਂ ਜੋ ਮੈਂ ਡਰ ਗਿਆ, ਮੈਂ ਸੋਚਿਆ ਕਿ ਤੂੰ
    ਮੈਥੋਂ ਆਪਣੀਆਂ ਧੀਆਂ ਨੂੰ ਜ਼ੋਰ ਨਾਲ ਖੋਹ ਕੇ ਲੈ ਜਾਵੇਂਗਾ।
  mwp-mwp: Yakubu kedha kuniya nubepa, ‘Ngay kedha zoenguz gumi miyaydhin ngapa, ngaw
    aka kedha, ngidh bangal nginu kazi ngawngu lawnga mamoemoene.
  mya-JVB: ယာကုပ် ကလည်း ၊ သင် သည်ကိုယ်သမီး တို့ကို အနိုင်သိမ်း ယူကောင်းသိမ်းယူလိမ့်မည်ဟု
    ကျွန်ုပ်စိုးရိမ် သောကြောင့် ထွက်ပြေးရ၏။
  tte-O: Yo Yakobo Labana kainana iyamaisa iwalo iba, “Yamatausagiwo kaiwena kisi
    kani natumwao kunuwaili koliyau.
  tbg-tbg: Labaaniva minti tuvaro Iekopiva nai tiva amiro tiharo, Te ariara viva kempukaiqiharo
    nai raavuratanta tiqaahairo ravaaqavu kaantorave ti, ai aatu qetakema maini evaara
    anuro.
  hmo-hmo: Vadaeni Iakobo ese Labana dekenai ia haere henia, ia gwau, “Lau gari, lau
    gwau oiemu natuna be lau dekena amo do oi abia lou sedira.
  ata-ata: Xe Iakovo muavuti la muvikalanu iau Lavani aloxo ꞌo, “Ua, lexe avikalaneni
    lamana ia, emamaꞌu xo loxo io maasi xe eni avikalaneni lamana, la nini naꞌapixaꞌa
    ta ꞌiline ꞌo pekiaꞌu la naꞌumeneꞌi ilivu ilai noxine.
  nfa-nfa: Hèia Yakob bꞌala, aku nèngu na, “Toꞌo baku nasa ku dènge jaꞌa! Jaꞌa pakèdꞌi
    mau-mau èèna, lula jaꞌa mage dhoka moꞌo boe jaꞌa kèti ana-ana se!”
  urd-urd: तब या'क़ूब ने लाबन से कहा, “इसलिए कि मैं डरा, क्यूँकि कि मैंने सोचा कि
    कहीं तू अपनी बेटियों को जबरन मुझ से छीन न ले।
  rus-SYN: 'Иаков отвечал Лавану и сказал: я боялся, ибо я думал, не отнял бы ты у
    меня дочерей своих.'
  cbt-NTPO: 'Napotohuachina, Cacopori Napano itapon: —Të''huatatënquën topinan huë''sarahuë:
    “Paanta''huaso sha''huitohuatoso'', sa''ahuëpita osërëtamarinco,” ta''to, naporahuë.'
  bqc-SIM: 'Yakↄbu wèwà à mɛ̀: Málɛ vĩakɛ, málɛ e ńyↄ̃ ń nɛ́ↄ siaɛ.'
  tcz-CHONGTHU: Jacob in adonbut in, “Keiman nangma kana ging lheh in ahi, ajeh chu
    nang ma in, nachanu teho chu namphu a nei lah peh ding ham tia kana gel ahi.
  mar-mar: याकोबाने उत्तर दिले आणि लाबानास म्हणाला, “मी गुप्तपणे निघालो कारण मला भीती
    वाटली, आणि मी विचार केला की, तुम्ही तुमच्या मुली माझ्यापासून हिसकावून घ्याल.
  tcs-tcs: Zekop i ansa po Laban, ‘Bikoz ai bin prait, ai bin tingk diskain, yu go
    tekemaute demtu gel blo yu rapwei prom mi.
  qub-qub: 'Chayno niptin Jacobga niran: «Gamta manchacushpämi yarparä wamrayquicunata
    guechumänayquita.'
  bqp-bqp: 'Yakubu wèa à pì: Ma vĩna kɛ̀, matɛn da ĩni n nɛ́nↄ símamɛ.'
  hat-hat: 'Jakòb reponn Laban, li di l'': -Mwen te pè, paske mwen te kwè ou ta ka
    reprann pitit fi ou yo nan menm.'
  eng-BSB: “I was afraid,” Jacob answered, “for I thought you would take your daughters
    from me by force.
  tod-tod: 'Zakɔɓe Laɓan wooɠaaʋoteni, é ɠɛ ma: «Dualuagi ɠa é ɠɛni sù, gè ɗa
    ɠisiɛ ga tanisu ɗa ʋaazu è-loun anzanuiti kulazu zèa ga zeeɠaaɓaai!'
  eng-WEBPB: Jacob answered Laban, “Because I was afraid, for I said, ‘Lest you should
    take your daughters from me by force.’
  kbq-kbq: Higeno Jekopu'a ana kemofo nona'a amanage huno Lebanina asami'ne, Na'ankure
    nagrama antahuana hanavetinka mofa trenka'a hanaregahane nehu'na koro hu'na oku'a
    e'no'e.
  nhe-BL: 'Huajca Jacob quinanquili Labán: ―Nelía nimajmajqui. Nimoilhui para nohueli
    tinechquixtilisquía moichpocahua yonque ax nijnequisquía.'
  bus-bus: 'Yakubu wèàla à bè: Ma vĩa kɛ̀ mɛ́ɛ daa nɛ́ n nɛ́nↄ símamɛ.'
  gub-BL: Uwazar Zako ize'eg izupe. — Akyze newi ihe. — Upyhyk putar ru'u wazyr ihewi
    wapyro pà a'e wà nehe, a'e hezeupe.
  eng-DRA: 'Jacob answered: That I departed unknown to thee, it was for fear lest
    thou wouldst take away thy daughters by force.'
  knf-knf: 'Yakob aŧeema aji : « Iwinle kë nya amena mena, dşal kë iŧeehën babuku.'
