  bco-bco: A꞉la꞉sa꞉labiki Ya꞉kob eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Giyo꞉ ga꞉la꞉ a꞉la꞉yo꞉
