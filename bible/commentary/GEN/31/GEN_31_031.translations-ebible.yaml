verse: GEN.031.031
translations:
  mal-C: 'അതിനുത്തരമായി യാക്കോബ് ലാബാനോടു പറഞ്ഞു: “അങ്ങു ബലം പ്രയോഗിച്ച് അങ്ങയുടെ
    പെൺമക്കളെ എന്റെ പക്കൽനിന്നു കൊണ്ടുപോകും എന്നു ഞാൻ ചിന്തിച്ച് ഭയപ്പെട്ടു.'
  deu-TKW: 'Da antwortete Jakob und sprach zu Laban: Ja, ich fürchtete mich; denn
    ich dachte, du könntest mir deine Töchter entreißen.'
  lin-lin: 'Jakobi azongiselaki Labani : — Nabangaki, pamba te nakanisaki ete okobotola
    ngai bana na yo ya basi na makasi.'
  cbr-NT: 'Kakëxun ka Jacobnën aín kuku Labán kakëxa: —''Ëx kana mimi rakuëan. Usa
    ''ain kana ''ën sinánkë ''ian min bëchikë kamami min kushínbi ''ë bikuantisa.'
  eng-LSV: And Jacob answers and says to Laban, “Because I was afraid, for I said,
    Lest you violently take away your daughters from me;
  bmu-bmu: 'Labanöŋ mewö jiiga Jeikobnöŋ kewö meleŋ waŋgiyök: “Göŋön böratyahötki
    yarö ösum qakŋe noaŋgitpanbukö mötmöriba keŋgötni möta ölöŋ köla kain.'
  eng-GNV: Then Iaakob answered, and said to Laban, Because I was afraid, and thought
    that thou wouldest haue taken thy daughters from me.
  eng-WEBSTER: 'And Jacob answered and said to Laban, Because I was afraid: for I
    said, It may be thou wouldest take thy daughters from me by force.'
  nhw-BL: 'Huajca Jacob quinanquili Labán: ―Nelía nimajmajqui. Nimoilhui para nohueli
    techquixtilisquía moichpocahua masque amo nijnequisquía.'
  swh-ONEN: Yakobo akamjibu Labani, “Niliogopa, kwa sababu nilifikiri ungeweza kuninyangʼanya
    binti zako kwa nguvu.
  bba-bba: Mɑ Yɑkɔbu u Lɑbɑni wisɑ u nɛɛ, nɑ ǹ yɛ̃ ɑ̀ n kɑɑ rɑ mɑn wunɛn bibu wɔrɑri.
    Yen sɔ̃nɑ nɑ kuɑ mɛ.
  eng-KJVCPB: 'And Jacob answered and said to Laban, Because I was afraid: for I said,
    Peradventure thou wouldest take by force thy daughters from me.'
  cpy-cpy: 'Ari rakanakiri Jacob rikonkiri Labán, ikantanakiri: “Osheki nothaawantakimi.
    Noshiyakaamintheetzi ari paapithatawakinawo pishintopaeni.'
  mpx-mpx: Inoke anana Yakobo i lahe i ba, “Ya lou sumi kaiwena ya lovakun. Ya nuwatu
    te nasi natumwau yowau nu ahel pasikalil.
  wbp-wbp: Yalu-manu Jakupurlu, “Lani-jarrijalparnangku. Ngajulurlurna manngu-nyangu
    kapunpaju marda yurntal-puraji-jarra jurnta kangkarla. Ngula-jangkanyarna ngatingki-maninja-wanguju
    wuruly-yanu.
  luo-luo: Jakobo nodwoko Laban niya, “Ne aluor nikech nyo aparo ni dipo ka imaya
    nyigi githuon.
  meu-meu: Bena Iakob ese Laban e haere henia, eto, Na gari, nato natumu na egu amo
    ba dadidia oho readia.
  npi-ULB: याकूबले लाबानलाई जवाफ दिई भने, “तपाईंले आफ्ना छोरीहरू मबाट जबरजस्ती खोसेर
    लैजानुहुने थियो भनी मैले ठानेकाले म डराएको थिएँ । त्यसैले म सुटुक्‍क भागेँ ।
  yor-yor: Jakọbu dá Labani lóhùn pé, “Ẹ̀rù ni ó bà mi nítorí, mo rò pé ìwọ le fi
    tipátipá gba àwọn ọmọbìnrin rẹ lọ́wọ́ mi.
  emp-NTPO: 'Jacoboba panusia: –Mʌ̃ wãira jaraẽ́ basía bʌda waya b̶ʌ bẽrã. Mʌ̃a crĩchasia
    bʌa bʌ caurãda jãrĩda.'
  ind-ind: Jawab Yakub kepadanya, “Aku pergi diam-diam karena takut kalau Paman akan
    berusaha keras menahan anak-anak perempuanmu ini secara paksa, sehingga aku tidak
    bisa membawa mereka pergi.
  pes-OPCB: 'یعقوب در جواب وی گفت: «علّت فرار پنهانی من این بود که می‌ترسیدم به زور
    دخترهایت را از من پس بگیری.'
  ssx-ssx: Koto leeke Dieikopema꞉ hombo peaaso alota꞉ Yaka honema꞉ta꞉ nakana꞉ma꞉ naka꞉
    wandiki yaapo pao milipipatema꞉ I̱ma꞉ paala꞉ma꞉ homoa꞉me.
  lcm-lcm: Na Iakov kala antok a Laban asukang ke, “Natapo leng ta ku teng apok kam
    ngono kavulik.
  aer-aer: Jacob angkirtneke, “Ayenge-arle ilelhetyakenhe apetyeke ayenge-arle ngkwenge-ketye
    atere-irrekenge. Ayenge itirreke unte-arle akwele ampe ngkwinhe atherre atyengenge
    rakeme-ketyenge.
  tgl-ULB: Sumagot si Jacob at sinabi kay Laban, “Dahil natatakot ako at ang akala
    ko na kukunin mo ang iyong mga anak na bababe mula sa akin nang sapilitan kaya
    umalis ako nang palihim.
  nop-nop: Kaŋ Yakobodi Laban mede indiŋ tubuudaneeŋ niŋguk, “Nu wabigeyat nolom moŋgolaaneŋ
    yoŋa munta tugut.
  kca-kca: 'Иаков Лаван пеԓа йастәс: «Ма пӑԓсәм, щиты нумәссәм, нӑӈ эвеӈәԓан йурән
    нŏх ӑт ат ўсԓан, ԓўԓән.'
  cbu-NT: Itaru, Akopsha nda yasarangiya yuwaa wizanll Rakel apanllputsee shuchirangu
    anootsi. Ashirucha, Akopsha, ¡Antaati nuw shiyaa maachiritish shuchirangeezi!
    Natu nachungangsi. Payurim pakchush, pachamari pachayarush, ksangcha. Paranllimsin,
    ashiri shiyshat, Neewa, ¿yapimta yuw nuwaa apanllputsiri shuchirangis anu? táchsha.
    Tákchush, nuwshat yuwaa shuchirangi anoo, Ashiri neewa, yanpungsi, táyaruri, uru
    shaamatam tuwanpuchina. Nish tputs ichingurusin wach parsin, ¿kamapari, Neewa.
    In watach shiy shuchirangish? táchsha. Itaru, nuw shiyaa punikuri, kamapshikuri
    suwarangina, watam shaanaatstari iparish yanpumaam zandakshawa, tárangiya.
  hui-hui: Ani layagola Yagabahanda ladai bialu lalu, I̱ ohalu í̠ handa nabini ibirudagoni
    irane í̠ wane biaruni í̠ni haru dai bibeheyane biru.
  wrs-wrs: Doa Yakopva omnana, nemetva kava pem vevna, osva yimba kamba ovomnatava,
    kana mosamblamba manam yimba wohwongavav. Wo noinda kava poaita yem dasvholaha
    ambvna. Doa pohkiniva yenamba kava tit vev, kava nongalnamoa.
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​က``သင်​သည်​သ​မီး​များ တို့​ကို​အ​နိုင်​အ​ထက်​သိမ်း​ယူ​ထား​မည်​ဟု
    စိုး​ရိမ်​သော​ကြောင့်​ထွက်​ပြေး​ခဲ့​ရ​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu Jacob Labánnu pakatu tsandimi: Iya jeetenñuuyu ñunu waintyumi.
    Iya tsandinmalan derancheeba ñu'' na''malanu machi''ke''ba kichuve pensangue''
    mityaa tsaayu.'
  bod-N: ཡ་ཀོབ་ན༌རེ། ཁྱེད་ཀྱིས་བདག་ལས་ཁྱེད་ཀྱི་བུ་མོ་འཕྲོག་པར་བསམས་ཏེ་འཇིགས་ཤིང་བྲོས༌པའོ།།
  wsk-wsk: Se Jacob balam, “Ani ni ka nanawusari sail te nunga bataguru gi wore ko
    nguangerem.
  kkl-kkl: Wene seogpa, Yakubti elyamal Labanag yubu lelamogti, “Na an yubu ambatken
    koma yanongena, anmangkelabo tane andi, 'Peheng kom,' aro, 'Salero pipsimenag,'
    aro yubu koma yano,” aro ambarog.
  sna-sna: Jakobho akapindura Rabhani akati, “Ndakanga ndichitya, nokuti ndakafunga
    kuti maizonditorera vanasikana venyu nechisimba.
  spa-BLM: 'Jacob respondió a Labán: “Porque tuve miedo, pues dije: ‘No sea que me
    quites a tus hijas por la fuerza’.'
  beu-beu: Angmuse Yakob ana Laban ehur angu ebalet hula, “Na nuangmari. Se na vengnomit
    hula, misavaka aana ooal jangu ang naung ing tahang. Angu ebele na tahit lamal
    di, na vengtaimang angu.”
  cac-cac: 'Ix tac''vi vin̈aj Jacob chi'' icha tic: —Ix in el d''ayach d''a elc''altac
    yujto ix in xivi. A ix aj in naani, talaj tzac'' pural ic''ancanec'' eb'' ix isil
    tic d''ayin.'
  swh-ULB: Yakobo akajibu na kumwambia Labani, “Ni kwa sababu niliogopa na kudhani
    kuwa ungeninyang'anya binti zako kwa nguvu ndiyo maana nikaondoka kwa siri.
  bel-bel: 'Якаў адказаў Лавану і сказаў: я баяўся, бо я думаў, каб жа не адабраў
    ты ў мяне дачок тваіх.'
  deu-ELBBK: 'Da antwortete Jakob und sprach zu Laban: Weil ich mich fürchtete; denn
    ich sagte mir, du möchtest mir etwa deine Töchter entreißen.'
  mbb-OT: Midtavak si Jacob te, “Wazà ad mebpenanghid kenikew su egkahandek a he kela
    ke teǥela nu hewia kayi te kedì is menge anak nu.
  msc-msc: 'Yakuba ka Laban jabi: «N ka n bori ka a masɔrɔn n silanni tɛrɛ i ɲɛ. A
    tɛrɛ ye n kɔndɔ ko i ri i denmusoilu bɔ n bolo fanka la'
  mal-2015: 'യാക്കോബ് ലാബാനോടു: പക്ഷെ നിന്റെ പുത്രിമാരെ നീ എന്റെ പക്കൽനിന്നു അപഹരിക്കും
    എന്നു ഞാൻ ഭയപ്പെട്ടു.'
  tuo-NT: 'Jacob cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ uiasʉ. Apetero weegʉ mʉꞌʉ põꞌrã numiarẽ
    tutuaro meꞌrã numitaꞌabosami, niasʉ.'
  gup-gup: Jacob biwokmey Laban, yimeng, “Ngaye ngamwam manmolk bu ngakeleni, dja
    ngaye ngayimeng bu ngudda kanyirrurrkmayi ngalbebeywurd ke.
  met-met: Baing Yekop haxuya na Laban ba, “Ngagiti mala hisangia namua na ngamaxuwa.
    Nam usasaxaki nanuhangimadi sangua nga.”
  gvs-gvs: Go kina Yakoboyana idigo kana, ‘Kasiya unana amatoita. Guna nuwonúwana
    kagu, “Asiya govila bei Lebani natunao be tubunao ineboigu.”
  rmc-rmc: 'O Jakob le Labanoske odphenďa: „Bo daravas man a gondoľinďom mange, hoj
    mange leha tire čhajen la zoraha.'
  nlg-nlg: Ma Jacob te bosa tughu me ghaghua, “Inau tu rughuhoru minamina na pukuna
    tu mataghu. Mu ghanaghana heghegu ke, mo ko laviolira gea rana dalemu vaivine
    itagua.
  dgr-DOGNT: Jacob, Laban ts'ǫ̀ hadı, “Dehjı̨ ts'ıhɂǫ̀ hanì nenaàhtǫ nats'eède ı̨lè.
    Sets'ǫ̀ nek'èch'a xè netì seghǫ nagı̨ı̨wa ha sǫnı dehwhǫ ı̨lè.
  pes-OPV: 'یعقوب در جواب لابان گفت: «سبب این بود که ترسیدم و گفتم شایددختران خود
    را از من به زور بگیری،'
  ron-1924: 'Дрепт рэспунс, Иаков а зис луй Лабан: „Ам фуӂит, фииндкэ мь-ера фрикэ,
    гындинду-мэ кэ поате ымь вей луа ынапой фетеле тале.'
  ben-OBCV: যাকোব লাবনকে উত্তর দিলেন, “আমি ভয় পেয়েছিলাম, কারণ আমি ভেবেছিলাম আপনি
    আপনার মেয়েদের জোর করে আমার কাছ থেকে ছিনিয়ে নেবেন।
  lex-lex: 'Noka Yakopa nwahla Laban: “Ame, a''uwlari yoma umta''ata, yoma wniaro''ru,
    yanhi''pa mua'' owa''an la a''namu re.'
  rgu-rgu: Basa boe ma Yakob nataa nae, “Toꞌo bosoꞌ mamanasa mo au! Au laꞌo amanininoꞌ
    a, nana huu au biiꞌ, bosoꞌ losa toꞌo ka ena ma anaꞌ ara, sona leoꞌ bea?”
  som-som: Yacquubna waa u jawaabay oo wuxuu Laabaan ku yidhi, Maxaa yeelay, waan
    cabsaday; waayo, waxaan is-idhi, Wuu kaa xoogi doonaa gabdhihiisa.
  lat-VUC: 'Respondit Jacob: Quod inscio te profectus sum, timui ne violenter auferres
    filias tuas.'
  aoi-aoi: Eneja ni-yama Jekaba, “Ning-akbar•duma, mena ning-engkirrikenuma ngayuwa
    yiku-murrakajuwa-mubaba wurringalakena nungkwa-langwa dadiyawena-kiya.
  eng-ASVBT: 'And Jacob answered and said to Laban, Because I was afraid: for I said,
    Lest thou shouldest take thy daughters from me by force.'
  mna-mna: 'Yakop ipekel Laban kalŋaana ma iso: “Nio aŋmoto, ta aŋko pu: Kokena yakat
    lutum moori bizin pio.'
  ita-1885: 'E Giacobbe rispose, e disse a Labano: Io me ne son così andato, perchè
    io avea paura; perciocchè io diceva che mi conveniva guardar che talora tu non
    rapissi le tue figliuole d''appresso a me.'
  eng-LXXUP: And Jacob answered and said to Laban, Because I was afraid; for I said,
    Lest at any time thou shouldest take away thy daughters from me, and all my possessions.
  eng-ULB: Jacob answered and said to Laban, “Because I was afraid and thought that
    you would take your daughters from me by force I left secretly.
  spa-VBL: “Huí porque tenía miedo”, le explicó Jacob a Labán. “Tenía miedo de que
    me quitaras a tus hijas a la fuerza.
  fra-_FOB: 'Et Jacob répondit, et dit à Laban: C''est que je craignais en moi-même
    que tu ne me ravisses tes filles.'
  mal-mal: 'യാക്കോബ് ലാബാനോട്: “പക്ഷേ നിന്റെ പുത്രിമാരെ നീ എന്റെ പക്കൽനിന്ന് ബലമായി
    പിടിച്ചുവയ്ക്കും എന്നു ഞാൻ ഭയപ്പെട്ടു.'
  urd-GVR: Yāqūb ne jawāb diyā, “Mujhe ḍar thā ki āp apnī beṭiyoṅ ko mujh se chhīn
    leṅge.
  suz-BL: मिनु याकूबमी लाबान कली “गे इन तमी निक्‍शी आं गुइ रे रोइक्‍नीनी, दे हिंती।
    उत्‍पत्ती ३१:१९
  ita-1927: 'E Giacobbe rispose a Labano: “Egli è che avevo paura, perché dicevo fra
    me che tu m’avresti potuto togliere per forza le tue figliuole.'
  ckb-ckb: 'یاقوبیش وەڵامی دایەوە و بە لابانی گوت: «ترسام نەوەک بە زۆرەملێ کچەکانتم
    لێ بستێنیتەوە.'
  eng-BBE: And Jacob, in answer, said to Laban, My fear was that you might take your
    daughters from me by force.
  crx-NTPO: '''Et Jacob ''uyulhni, “Whenuzjut ''et huwa ''usja. ''Et ''udusni, ‘Doo
    ka la ntse''ke nut''i be sgha hanabolyelh,’ dusni.'
  kan-OKCV: ಅದಕ್ಕೆ ಯಾಕೋಬನು ಉತ್ತರವಾಗಿ ಲಾಬಾನನಿಗೆ, “ನೀನು ನಿನ್ನ ಪುತ್ರಿಯರನ್ನು ನನ್ನಿಂದ ಬಲಾತ್ಕಾರದಿಂದ
    ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುವೆ ಎಂದು ಭಯಪಟ್ಟೆನು.
  bbb-bbb: Rebani fu ijiege kuaramoga Jekafu fu una kuae, Na vierafero bigake a kabaerafa
    one ije una tura vakiro na jumena mauike kona ruae.
  tam-2017: 'யாக்கோபு லாபானுக்கு மறுமொழியாக: “உம்முடைய மகள்களைப் பலாத்காரமாகப் பிடித்து
    வைத்துக்கொள்வீர் என்று நான் பயப்பட்டதாலே இப்படி வந்துவிட்டேன்.'
  spa-RV-1909: 'Y Jacob respondió, y dijo á Labán: Porque tuve miedo; pues dije, que
    quizá me quitarías por fuerza tus hijas.'
  ron-BTF: 'Şi Iacob a răspuns şi a spus lui Laban: Pentru că m-am temut, căci spuneam:
    S-ar putea să iei cu forţa pe fiicele tale de la mine.'
  eng-WEBP: Jacob answered Laban, “Because I was afraid, for I said, ‘Lest you should
    take your daughters from me by force.’
  eng-FBV: “I ran away because I was afraid,” Jacob explained to Laban. “I was worried
    that you would take your daughters from me by force.
  nld-1939: Omdat ik bang was en dacht, dat gij mij anders met geweld uw dochters
    zoudt ontnemen.
  nch-BL: 'Huajca Jacob quinanquili Labán: ―Nelía nimajmajqui. Nimoilhui para nohueli
    techquixtilisquía moichpocahua masque amo nijnequisquía.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «L̈ër bop kong jl̈õkoyo ga pja bangkjroror ara.
    Tja wotjl̈ĩno ga bop wapga wal̈ëga döp bor shjiryo l̈oror.
  vie-1934: 'Gia-cốp đáp rằng: Vì cớ tôi e cậu bắt hai người con gái lại chăng.'
  hin-CV: तब याकोब ने लाबान को उत्तर दिया, “मेरे इस प्रकार आने का कारण थी मेरी यह
    आशंका, कि आप मुझसे अपनी पुत्रियां बलात छीन लेते.
  eng-OURB: Jacob [Supplanter] answered Laban [White], “Because I was afraid, for
    I said, ‘Lest you should take your daughters from me by force.’
  spa-BES: 'Y Jacob, respondiendo, dijo a Labán: Mi temor era que me quitaras tus
    hijas por la fuerza.'
  tdx-tdx: Le hoe ty natoi’ Iakobe amy Labane, Toe nihemban-draho, nataoko ho nitavane’o
    amako o anak’ ampela’oo.
  vid-vid: Yakobo nakamwidichila Labani, “Nandumba kwa vila ndali ndijesa kota wahambochile
    wahinza wa hegwe.
  pwg-pwg: Jeikap, Leiban ivonei bo, “Ayabumanem, iyamna anotai da natunatum wivinesi
    gwabikuwai kuta kayoviitawesi.
  eng-OKE: And Jakob answered and said to Laban, Because I feared; for I said, Lest
    thou shouldst take away thy daughters from me.
  tha-KJV: ยาโคบจึงตอบลาบั​นว​่า “เพราะว่าข้าพเจ้ากลัว ข้าพเจ้าจึงว่า ‘​บางที​ท่านจะริบบุตรสาวของท่านคืนจากข้าพเจ้าเสีย’
  por-BR-2018: 'E Jacó respondeu, e disse a Labão: Pois tive medo; porque disse, que
