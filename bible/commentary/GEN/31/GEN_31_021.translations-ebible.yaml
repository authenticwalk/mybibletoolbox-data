verse: GEN.031.021
translations:
  mal-C: അങ്ങനെ തനിക്കുള്ള സകലവുമായി യാക്കോബ് ഓടിപ്പോയി; അദ്ദേഹം യൂഫ്രട്ടീസ് നദികടന്ന്
    ഗിലെയാദ് പർവതം ലക്ഷ്യമാക്കി യാത്രതുടർന്നു.
  deu-TKW: Also entfloh er mit allem, was ihm gehörte; und er brach auf, setzte über
    den Strom und schlug die Richtung nach dem Gebirge Gilead ein.
  lin-lin: Akimaki elongo na nyonso oyo ezalaki ya ye, akatisaki ebale mpe akendeki
    na mokili ya bangomba ya Galadi.
  cbr-NT: Usai abáti kuankin ka kamabi aín ñukama buani kuankëxa. Kuani ka bënëtishi
    baka achúshi Éufrates kakë a sikakiani kuantankëx, Galaad kakë me bashiñu au kikiani
    kuankëxa.
  eng-LSV: and he flees, he and all that he has, and rises, and passes over the River,
    and sets his face [toward] the Mount of Gilead.
  bmu-bmu: Mewö ölöŋ angetka kamel yeŋön öröyuaiŋi pakpak mem bisiget. Anda Yufreitis
    o kutuba Gilead gölme kunduŋambuk miaŋgöreŋ göröken anget. Mewö.
  eng-GNV: So fled he with all that he had, and he rose vp, and passed the riuer,
    and set his face towarde mount Gilead.
  eng-WEBSTER: So he fled with all that he had; and he arose, and passed over the
    river, and set his face towards the mount Gilead.
  nhw-BL: San cholojtejqui ica nochi catli iaxca, huan quipanoc nopa hueyatl Eufrates
    huan yajqui campa nopa tepeme ipan tlali Galaad.
  swh-ONEN: Hivyo akakimbia pamoja na vitu vyote alivyokuwa navyo na kuvuka Mto Frati
    akaelekea nchi ya vilima katika Gileadi.
  bba-bba: U win ye u mɔ kpuro ɡurɑ. Mɑ u dɑ u dɑɑ te bɑ mɔ̀ Efɑrɑti tɔburɑ u doonɑ
    Gɑlɑdin ɡuunu ɡiɑ.
  eng-KJVCPB: So he fled with all that he had; and he rose up, and passed over the
    river, and set his face toward the mount Gilead.
  cpy-cpy: Ishiyakahaawo maawoeni tzimimotakiriri. Intsipaete imontyaanakawo nijaa
    Eufrates, roojatzi rareetantakari tonkaariki iiteetziro Halaad.
  mpx-mpx: Inoke wana bugubugul gegewena i bugulan ge i lou, yaka wewel Yupeleitis
    i kalapanet-an ge labi Giliyad oyana kaiweliya i nanawa.
  wbp-wbp: Yampinjarlalu ngurra Lapana-kurlangu-jangka kapanku yanumpa karru wiri-wana
    Yupirayiti-wana, manulu yanu ngurrara pirli-patu-kurra yirdi-kirra Kiliyata-kurra.
  luo-luo: Kuom mano noringo gi mago mane en-go duto, kendo nongʼado Aora koluwo yo
    mochomo piny gode mag Gilead.
  meu-meu: Ia na ela, ena orea taudia bona ena kohu idoinai danu e laohai, sinavai
    e hanaia, Gilead ororodia dalana ai ela.
  npi-ULB: आफूसित भएका सबै थोक लिएर तिनी भागे, र छिट्टै महानदी पार गरेर गिलादको पहाडी
    देशतर्फ अगाडि बढे ।
  yor-yor: Ó sì sálọ pẹ̀lú ohun gbogbo tí ó ni, ó sì la odò kọjá (Eufurate), ó sì
    kọrí sí àwọn ilẹ̀ olókè ti Gileadi.
  emp-NTPO: Jacobora jũma idjia erob̶ʌ bara mĩrũ wãsia. Wãbʌrʌd̶e Euprate do quĩrãrã
    chãsia. Maʌ̃be Gala eyaid̶a b̶ʌ druad̶aa wãsia.
  ind-ind: Demikianlah Yakub lari dengan membawa semua harta dan keluarganya, lalu
    menyeberangi sungai Efrat menuju perbukitan Gilead.
  pes-OPCB: '@see-verse:GEN.031.020'
  ssx-ssx: Ipikana꞉ma꞉ta꞉ ipika꞉ alemanu paeyao mea ipupulo mina꞉pa꞉laeyekeme. Kutupa
    mo Yupoteitisi ikali yuma pua mo yu elimanu wiki Kilia꞉de kenke nane polueke alo
    pemekeme.
  lcm-lcm: Au, Iakov kala tapasuk na kala sip veai ani kana togtogon aongos. Kanla
    ngum putuk a Iuperetes na kanla palak taun a palpal kuli putput ang e Gilear.
  aer-aer: Alakenhe-arle re arne ingkirreke ikwerenhe akngeke. Itne anteme apmere
    Laban-kenhe imperlte-alheke, Euphrates lhere akngerre renhe anperele arenherlte-iwemele,
    itne imerte alhemele apmere apwerte akngerre-werne Gilead arritnye apmere re.
  tgl-ULB: Kaya tumakas siya dala lahat ng mayroon siya at nagmamadaling tumawid sa
    Ilog, patungo sa dako ng burol na bansa ng Galaad.
  nop-nop: Unduŋ tiŋa pilali nemenemek hogohogok adi’walaŋ gigit u kimahapneeŋ momooŋ
    mauguk. Momooŋ uge uge Yufeletis ime meŋeŋa wooŋ Gilead kweboboeneŋkade uguk.
  kca-kca: Мўй тӑйәс, щитәԓ пиԓән мӑнәс; йŏхан ўшсәԓы пӑ Галаад кев ўр пеԓа мӑнәс.
  cbu-NT: Ashirucha, maachiritaa ashpari ichingeerandsin, apus kung sur Eufratis taaru
    anoo kiteerandsin, aranginasha naataranganaya, yap mach sur Galaad taarangu ambshita.
    Ashiriya, na kamaneena yuwaa Akoparini Padán-Aramash tsap shitungarangu anootsi.
  hui-hui: ibunaga mbirale wiyadaru bibahende kabu biai halu yalu pene. Ibugua Labana
    dalu wahalu puwa iba Yuberedisi doma ede halu Gileadaha hari barebare wiago hondo
    yalu pupe hene.
  wrs-wrs: '@see-verse:GEN.031.020'
  mya-mya: ဤ​သို့​အား​ဖြင့်​သူ​ပိုင်​ဆိုင်​သ​မျှ​ဥစ္စာ​ပစ္စည်း​တို့ ကို​ယူ​၍ အ​ဆော​တ​လျင်​ခ​ရီး​ထွက်​ခဲ့​ရာ
    သူ သည်​ဥ​ဖ​ရတ်​မြစ်​ကို​ဖြတ်​ကျော်​ပြီး​နောက် ဂိ​လဒ်​တောင်​သို့​ရှေ့​ရှု​ခ​ရီး​ဆက်​ခဲ့​လေ​၏။
  cbi-NTPO: Tsai' kumuinchi ya ti taju'ba juntsalaba nepiya' miimi. Tsejtu wajturen
    Éufrates pinu mandapulla', ajkesha Galaad kuyi tenasha miimi.
  bod-N: རང་ལ་དབང་བ་ཐམས་ཅད་ཁྱེར་ཏེ་ཆུ་བོ་ཕི་རཱད་བརྒལ་ནས་གིལ་ཨད་རི་ཁུལ་གྱི་ཕྱོགས་སུ་སོང༌ངོ༌།།
  wsk-wsk: '@see-verse:GEN.031.020'
  kkl-kkl: Tognop tangto sikinengaba wamsiogha poro agha mag Efrat kauro yim Gilead
    sip piek.
  sna-sna: Saka akatiza nezvose zvaakanga anazvo, akayambuka Rwizi akananga kunyika
    yezvikomo yeGireadhi.
  spa-BLM: Así que huyó con todo lo que tenía. Se levantó, pasó el río y puso su rostro
    en dirección al monte de Galaad.
  beu-beu: Yakob ana epasaka ang naung emangpi baning lamal. Ini lamal ila Efrat moar
    angu lakal sengmuse, ini bot lamal Gilead dol adang ila.
  cac-cac: Icha chi' ix aj yic'ancot masanil tastac vin̈. D'a elan̈chamel ix ec'ta
    vin̈ b'aj ay a' nivan Éufrates, ix cotn̈ej vin̈ d'a yichan̈ masanto ix javi vin̈
    d'a juntzan̈ tzalquixtac d'a yol yic Galaad.
  swh-ULB: Hivyo akaondoka na vyote alivyokuwa navyo na kwa haraka akavuka mto, na
    akaenda kuelekea nchi ya vilima ya Gileadi.
  bel-bel: І пайшоў з усім, што ў яго было; і ўстаўшы перайшоў раку і скіраваўся да
    гары Галаад.
  deu-ELBBK: Und er floh, er und alles, was er hatte; und er machte sich auf und setzte
    über den Strom und richtete sein Angesicht nach dem Gebirge Gilead.
  mbb-OT: Ne zutun te kegenat eni Jacob, mid-uwit din is langun he keleglaǥan din.
    Midrapas dan te Wahig he Eufrates ne ziyè dan medtandang te menge vuvungan te
    Gilead.
  msc-msc: A ka a bolofen bɛɛ ta ka a bori. A ka Efirati ba tɛɛ, ka wa Kiliyadi koyinkɛ
    jamana fan fɛ.
  mal-2015: ഇങ്ങനെ അവൻ തനിക്കുള്ള സകലവുമായി ഓടിപ്പോയി; അവൻ പുറപ്പെട്ടു നദി കടന്നു,
    ഗിലെയാദ്പർവ്വതത്തിന്നു നേരെ തിരിഞ്ഞു.
  tuo-NT: Nipeꞌtise cʉ̃ cʉose meꞌrã duꞌtiwãꞌcãcʉ niwĩ. Éufrates wãmetiri maarẽ eja,
    pẽꞌabaqueꞌocʉ niwĩ. Diacjʉ̃ yʉꞌrʉmajã, Galaad buꞌpapijaro nirõpʉ waꞌacʉ niwĩ.
  gup-gup: Nungka kelerlobmeng kang rowk yehyeng nawu nuye, wanjh dolkkang wam djowkkeng
    mankabo Euphrates dja djahdjalley balbolkyikani kore kurruluhdulum ngarre kabolkngeyyo
    Gilead.
  met-met: Binabu giti mala xaung xalinging longgalo, kisi Langga Yupretis, saing
    ila bila xaxagandi duwa mana titia Gileat.
  gvs-gvs: Madabokidi sisiya sina sákala Yuparetisi sivadamane go, matadi goi Giliyadi
    koyaidi sikaaiyaka, e bego sina maeko.
  rmc-rmc: Avke o Jakob iľa peha savoro, so sas leskro, a denašľa het. Paloda, sar
    pregeľa o paňi Eufrat, džalas ko brehi andro Gilead.
  nlg-nlg: Ma Jacob te lavighi nina na lei lologho udolu, me sogha halavua tana beti
    tina Euphrates, me tona vania va na lei ghotu tana bubulo i Gilead.
  dgr-DOGNT: Eyıt'à t'asìı hazǫǫ̀ xè nakwı̨èhsa. Deh te naèhtła, eyıts'ǫ shìhta Gılad
    nèk'e ts'ǫ̀ ajà.
  pes-OPV: پس با آنچه داشت، بگریخت و برخاسته، از نهر عبور کرد ومتوجه جبل جلعاد شد.
  ron-1924: А фуӂит астфел ку тот че авя; с-а скулат, а трекут рыул (Еуфрат) ши с-а
    ындрептат спре мунтеле Галаад.
  ben-OBCV: অতএব তিনি তাঁর সবকিছু সাথে নিয়ে, ইউফ্রেটিস নদী পার করে পালিয়ে গেলেন,
    এবং গিলিয়দের পার্বত্য এলাকার দিকে এগিয়ে গেলেন।
  lex-lex: Emkadella pa nawlar niohora re'eni-tniarnu honona re. Nla la'pa nleretia
    gerlawna Efrata, na'nama rala' pa rokru Gilead wo'orni.
  rgu-rgu: Ana neni katemaꞌ hata-heto nara, ara laꞌo rapue rarooꞌ a, tuka lee Efrat,
    de ralaka leo lete Gilead reu.
  som-som: Oo sidaasuu ula cararay wixii uu haystay oo dhan, oo intuu kacay, ayuu
    webigii ka gudbay, oo wejigiisii ku toosiyey buurtii Gilecaad.
  lat-VUC: Cumque abiisset tam ipse quam omnia quæ juris sui erant, et amne transmisso
    pergeret contra montem Galaad,
  aoi-aoi: Numurndaku-manga ababurna-langwa ena-langwa-murruwiya biya warenja-bawiya
    na-likena arakba enuwa akwa ena-langwa warnumamalya wurrakina-da. Na-likena bi...ya
    narri-yakuwarrukwama adalyuma emikirra Yiburadija akwa na-likena engembu-wa Kiliyada
    angakarjiyinga-wa angalya.
  eng-ASVBT: So he fled with all that he had; and he rose up, and passed over the
    River, and set his face toward the mountain of Gilead.
  mna-mna: Tana Yakop iyauyau koroŋ kini ta boozomen, mi ziŋan wal kini tiko ma tila
    len. Tila ma tindu yok Euprates, to tipa ma tila pa lele abalabalŋana zaana Gileat.
  ita-1885: Egli adunque se ne fuggì, con tutto quello ch'egli avea; e si levò, e
    passò il Fiume, e si dirizzò verso il monte di Galaad.
  eng-LXXUP: And he departed himself and all that belonged to him, and passed over
    the river, and went into the mountain Gilead.
  eng-ULB: So he fled with all that he had and quickly passed over the River, and
    headed toward the hill country of Gilead.
  spa-VBL: Así que Jacob se apresuró para irse con todo lo que tenía, cruzó el río
    Éufrates, y se encaminó hacia la región montañosa de Galaad.
  fra-_FOB: Il s'enfuit donc, lui et tout ce qui lui appartenait; et il se leva, et
    passa le fleuve, et s'avança vers la montagne de Galaad.
  mal-mal: ഇങ്ങനെ അവൻ തനിക്കുള്ള സകലവുമായി ഓടിപ്പോയി; അവൻ പുറപ്പെട്ടു നദികടന്നു, ഗിലെയാദ്പർവ്വതത്തിനു
    നേരെ തിരിഞ്ഞു.
  urd-GVR: balki apnī sārī milkiyat sameṭ kar farār huā. Dariyā-e-Furāt ko pār karke
    wuh Jiliyād ke pahāṛī ilāqe kī taraf safr karne lagā.
  suz-BL: मोदेंशो पा याकूब आ मारेइ मारेइ कुरशा, प्रोक्‍माक्‍त। मिनु सुनी बोक्‍शा,
    युफ्रेटीस खोला शोक्‍समा बाक्‍त। मिनु गिलाद डांडा गे लमा बाक्‍त।
  ita-1927: Così se ne fuggì, con tutto quello che aveva; e si levò, passò il fiume,
    e si diresse verso il monte di Galaad.
  ckb-ckb: ئیتر بە هەموو ئەو شتانەوە کە هەیبوو هەڵات، لە ڕووباری فورات پەڕییەوە و
    ڕووی کردە ناوچە شاخاوییەکانی گلعاد.
  eng-BBE: So he went away with all he had, and went across the River in the direction
    of the hill-country of Gilead.
  crx-NTPO: Ndai la yuti-i ts'iyawh bulh dudinya 'ink'ez 'ukoh yaninya nts'e la yun
    k'ut Gilead whudzulh, whuz whenaja.
  kan-OKCV: ಅವನು ತನಗಿದ್ದದ್ದನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಓಡಿಹೋದನು. ಅವನು ಎದ್ದು ಗಿಲ್ಯಾದ್ ಪರ್ವತಕ್ಕೆ
    ಅಭಿಮುಖವಾಗಿ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯನ್ನು ದಾಟಿದನು.
  bbb-bbb: Jekafu fune migegireigia urina ire fuone boeje fu kema ijene karima areme
    fune kona vakuma do Iufureti tuana fune ura Giriedi are uruo ijia vae.
  tam-2017: இப்படியே அவன் தனக்கு உண்டானவைகளையெல்லாம் எடுத்துக்கொண்டு, ஆற்றைக் கடந்து,
    கீலேயாத் மலையை நோக்கி ஓடிப்போனான்.
  spa-RV-1909: Huyó, pues, con todo lo que tenía; y levantóse, y pasó el río, y puso
    su rostro al monte de Galaad.
  ron-BTF: Aşa că a fugit cu tot ce a avut; şi s-a ridicat şi a trecut dincolo de
    râu şi el şi-a îndreptat faţa spre muntele Galaad.
  eng-WEBP: So he fled with all that he had. He rose up, passed over the River, and
    set his face toward the mountain of Gilead.
  eng-FBV: So Jacob left in a hurry with everything he had, crossed the Euphrates
    River, and headed towards the hill country of Gilead.
  nld-1939: Zo nam hij de wijk met alles, wat hij bezat, stak de rivier over, en sloeg
    de weg in naar het gebergte van Gilad.
  nch-BL: San cholojtejqui ica nochi cati iaxca, huan quipanoc nopa hueyat Eufrates
    huan yajqui campa nopa tepeme ipan tali Galaad.
  tfr-NTPO: Opshino, ba l̇l̇ëbo tjeng kës l̈i söra pjire. Ga jek öötong Éufrates diyo
    kjakoshko ga zara jek tas, ga jëktong jek l̈öng Galaad kjokyo dl̈up shwo l̈ëkong.
  vie-1934: Vậy, người đứng dậy, đem theo hết thảy tài vật mình, trốn đi ngang qua
    sông, thẳng tuốt về núi Ga-la-át.
  hin-CV: इसलिये याकोब अपनी समस्त संपत्ति को लेकर पलायन कर गए. उन्होंने फरात नदी पार
    की और पर्वतीय प्रदेश गिलआद की दिशा में आगे बढ़ गए.
  eng-OURB: So he fled with all that he had. He rose up, passed over the River, and
    set his face toward the mountain of Gilead.
  spa-BES: Entonces él se fue con todo lo que tenía, y cruzó el río en dirección a
    la región montañosa de Galaad.
  tdx-tdx: ie nimotiotse mb’eo naho ze ama’e iaby. Niongake re nits­ake i sakay, le
    nitandrifie’e mb’am-bohibohi’ i Gilade mb’eo ty lahara’e.
  vid-vid: Lelo Yakobo nakahola lufufu lwa heye lweng'ha, na kuka. Loyalochile lwanda
    lwa Eyufulate, nakaluta Gileadi isi ya vidunda.
  pwg-pwg: Aviyavisina peyarina rapenai na iyuna yavui ma yaghiyaghinai iverau, Yuperetis
    okowina idamani da ita nae ku Giliyadi koyasi.
  eng-OKE: And he went, he and all that were his; and he arose and passed the Phrat,
    and set his face toward the mountain of Gilead.
  tha-KJV: ยาโคบเอาทรัพย์​สมบัติ​ทั้งหมดลุกขึ้นหนีข้ามแม่น้ำบ่ายหน้าไปยังถิ่นเทือกเขากิเลอาด
  por-BR-2018: Fugiu, pois, com tudo o que tinha; e levantou-se, e passou o rio, e
    pôs seu rosto ao monte de Gileade.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉kob eyo꞉ kelego꞉ enedo꞉wo꞉ tambo dia꞉sa꞉ga꞉, hen a꞉na
    mesa꞉no꞉wo꞉ mo꞉bea꞉sa꞉ga꞉ ha꞉nakiyo꞉, Labana꞉ heno꞉ ta꞉ta꞉ga꞉, Yufuletis ho꞉no꞉
    ta꞉nota꞉ga꞉, Gilead misio꞉lo꞉ doba꞉da꞉ ha꞉na꞉ni ane.
  deu-ELO: Und er floh, er und alles, was er hatte; und er machte sich auf und setzte
    über den Strom und richtete sein Angesicht nach dem Gebirge Gilead.
  ktm-ktm: Iy ikuni tadan sane ndre sulo-on pe ipuraprap kopwi iyeu. Iy ihrukam wo
    Yufretis pe ilila ile lok puliy odo Gileat ea.
  caa-caa: Entonces locꞌoy ajni e Jacob taca tunor ufamilia y tunor lo que ayan tuaꞌ.
    Y conda numuyobꞌ teinxejr bꞌana tama e xucur Éufrates, xana ixiobꞌ tuaꞌ acꞌotoyobꞌ
    tama cora witzir xeꞌ ucꞌabꞌa Galaad.
  eng-WYC-2018: and when he had gone, as well he as all things that were of his right,
    and when he had passed [over] the water, and he went against the hill of Gilead,
    (and so when he had gone forth, he as well as all of the things that were rightfully
    his, and when he had crossed over the Euphrates River, and had gone toward the
    hill country of Gilead,)
  epo-epo: Kaj li rapide foriris kune kun ĉio, kion li havis. Kaj li transpasis la
    Riveron kaj direktiĝis al la monto Gilead.
  uig-PIN: U bar-yoⱪini elip ⱪeqip kǝtti; u dǝryadin ɵtüp Gilead teƣi tǝrǝpkǝ ⱪarap
    yol aldi.
  beo-beo: 'Amaiba:le, ea liligi huluane gaguli, e da hobea:i. E da Iufala:idisi Hano
    degele, Gilia:de goumi soge amoga doaga:musa: asi.'
  tpi-OTNT: na kisim olgeta samting bilong en na ranawe. Em i lusim ples bilong Laban
    na i brukim wara Yufretis, na em i go olsem long ples maunten bilong Gileat.
  hau-SA: Saboda haka ya gudu da dukan abin da ya mallaka, ya ƙetare Kogi, ya nufi
    yankin tuddan Gileyad.
  udu-udu: A’di guski’d mo nyaḵki aris to kun tana a’di mo dhali cu mis mo mmo’ciṯẖ
    Yi’deŋ Ḵumma/ Elp̱uraat mo dhali a’di c̱u’thki jis/em piti ’kup̱ki bampa/ gi paŋ
    ’kuwosh e Pany Jil/aad mo.
  uig-LAT: U bar-yoqini élip qéchip ketti; u deryadin ötüp Giléad téghi terepke qarap
    yol aldi.
  nde-nde: Ngakho wabaleka lakho konke okwakungokwakhe, wachapha umfula iYufrathe,
    waqonda elizweni lamaqaqa eleGiliyadi.
  ton-ton: 'Ko ia naʻe hola ia mo ʻene meʻa kotoa pē: pea tuʻu hake ia ʻo ne laka
    ʻi he vaitafe, pea hanga hono mata ki he moʻunga ko Kiliate.'
  ces-1613: Takž ušel se vším, což měl; a vstav, přepravil se přes řeku, a bral se
    přímo k hoře Galádské.
  eko-eko: Khutthirisa vitthu zawe zooshi arinaazo, khulokha muuttho wa Efwarathi
    khusala alawa nti wa nyaako Gileyaadi.
  nss-nss: Yiy iwiri menmenan masih pe iwop kokohe ko, pe isingondriti ndran namandran
    Yuprates. Pwen pe irikai iyapwen te ngondron para pahayi Kileyat.
  eng-WMB: So he fled with all that he had. He rose up, passed over the River, and
    set his face toward the mountain of Gilead.
  tam-TCV: இவ்வாறு யாக்கோபு தனக்குச் சொந்தமான எல்லாவற்றையும் எடுத்துக்கொண்டு ஐபிராத்து
    ஆற்றைக் கடந்து தப்பியோடி, கீலேயாத் மலைநாட்டை நோக்கிப் போனான்.
  ceb-ULB: Busa mikalagiw siya uban sa tanan nga iyang gipanag-iya ug dali nga mitabok
    sa Suba, ug mipadulong ngadto sa kabungtoran sa Gilead.
  mkn-mkn: Dia angka bawa dia pung harta dong samua, ais dong jalan buru-buru lewat
    kali Efrat, ju dong mangada pi gunung Gilead.
  pol-UBG: Uciekł więc ze wszystkim, co miał. Wstał i przeprawił się przez rzekę,
    i udał się ku górze Gilead.
  agr-agr: Nunik weak ashí niina wajiji aidaunak yajuak tupikakiuwai. Nunik shiig
    wamak, namak Eufratesan nagkaiki muja Galaad tutaya nuni weuwai.
  kyc-kyc: Bange banya dupwa nyepala paka sipurao kata nyuo pao ipwa Yuporisa dokona
    yalo pao yuu kyau Giliate dokona gyaa palyuo peya.
  urd-GVU: بلکہ اپنی ساری ملکیت سمیٹ کر فرار ہوا۔ دریائے فرات کو پار کر کے وہ جِلعاد
    کے پہاڑی علاقے کی طرف سفر کرنے لگا۔
  deu-1912: Also floh er und alles, was sein war, machte sich auf und fuhr über den
    Strom und richtete sich nach dem Berge Gilead.
  ntj-ntj: Nyangka Tjayikapalunku yulytja puru yanamulpa pirninyartu waarrpungkula
    kutikatingu. Palunyalu-ya kapi yirrala purlkanya yini Purayitilawana tjarrparra-tjarrparra
    mapitjalayintja ngurra purlitjarra yini Kilatalakutu.
  row-row: Ana haꞌi nendi basa hata-heto nara, ma lao haelalai tungga loe Efrat, mbali
    lete Gilead reu.
  kan-2017: ಹೀಗೆ ಅವನು ತನ್ನ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಯೂಫ್ರೆಟಿಸ್ ಮಹಾ ನದಿಯನ್ನು ದಾಟಿ
    ಗಿಲ್ಯಾದೆಂಬ ಬೆಟ್ಟದ ಸೀಮೆಯ ದಾರಿಯನ್ನು ಹಿಡಿದನು.
  ena-ena: '@see-verse:GEN.031.020'
  tgo-tgo: Iya kaiwae weiyaŋgiya le ovo, i vo bigiya le bigibigiko wolaghɨye. I lawa
    e walaghɨta laghɨye Yupreitis na i loŋgaŋa bobokulu thivathivaniye idae Giliyad.
  yap-yap: I fek urngin ban’en nib milfan ngak nge chuw u rom ni gurgur. Nge yan nge
    thab’ fare lul’ nu Eufrates nge sor i yan ko binaw nu Gilead nib m’ak burey.
  tet-tet: Sia laꞌo lai-lais nodi sasoin hotu-hotu, nakur mota boot, liu baa foho
    Gilead.
  hlt-MCSB: Anih a yong dongah a taengkah boeih te khaw a thoh puei tih, tuiva a poeng
    phoeikah Gilead tlang dan la a hooi puei.
  mdy-ETH: ያይቆኦቤ ፔኤኮ ቆልሞንሢ ዔካዖ ሩኡሪና ኬስኪ፥ ዔፕራፂሴ ጎዖ ዎሮና ፒንቂ ጌሜሪ ሚርጌ ዓኣ፥ ጌሌዓዴ ጌይንታ ዓጮ
    ዓኣዼኔ።
  twi-ASANTE: Yakob de nʼahodeɛ nyinaa dwaneeɛ. Ɔtwaa Asubɔnten Eufrate, de nʼani
    kyerɛɛ bepɔ asase Gilead no so.
  bhl-bhl: '@see-verse:GEN.031.020'
  con-NTPO: Nane pa'cco tisu an'bian'choma a'tutsseyi anga. Junde tsu Eufrates Na'ema
    cca'ya isepa tansintsse Galaad ccotta'cconga jaye ashaen'fa.
  eng-WEBU: So he fled with all that he had. He rose up, passed over the River, and
    set his face toward the mountain of Gilead.
  bnp-bnp: I ha turana a maki lobo vona. I vano i pagepoloa a naru dagi e Iupretis.
    I laho lokovonga liu na maka kupona na robo e Gilead.
  wal-wal: I baayyo de7iyaabaa ubbaa ekkidi baqatiis; baqatidi Efiraaxiisa SHaafaa
    pinnidi, Gala7aade giyo gezziyaakko simmidi biis.
  mgh-mgh: Ahonwa nuutthawana cothene carinawe ni aholapuwa mooloko awehaka muru mwaako
    wo Kiliyati.
  acu-NT: Tura niinu ainaunka mash juki wemiayi. Tura entsa Eufrates tutain katingkiar,
    Galaad muranmanini wearmiayi.
  spa-PDDPT: Él huyó con todo lo que tenía. Y al levantarse, vadeó el río y se dirigió
    hacia la montaña de Galaad.
  gun-gun: Ojava ovy opa mba'e oguereko va'e reve. Opu'ã vy oaxa ovy yakã Eufrates,
    Gileade yvyty katy oo vy.
  agu-BL: Ele'n tzaj nintzun e' bantz Jacow tu cyakil yi me'bi'l yi nsken jal. Cho'n
    quicy'e'n tzajtz tibaj yi jun chumam a' yi na bi'aj Eufrates. Ej nin nim nintzun
    e' sajtz te chibe'. Cho'n tzun cyule'n wi'wtz cwent Galaad.
  eng-PEV: So Jacob left Paddan Aram country with his wives, his kids, his animals,
    and everything that he owned. They crossed over the Euphrates River, and then
    they started to go south, towards the hill country called Gilead.
  ilo-ULB: Nagtalaw ngarud a kaduana dagiti amin a sanikuana ket nagdardaras a bimmallasiw
    iti Karayan, ken nagturong iti katurturodan a pagilian ti Galaad.
  kpg-kpg: Jacob guu kae ana mee huogodoo, ga hagatanga hagalimalima. Mee ne hanadu
    laa lodo di Monowai Euphrates gaa hana gi tenua gonduu Gilead.
  uig-ARA: ئۇ بار-يوقىنى ئېلىپ قېچىپ كەتتى؛ ئۇ دەريادىن ئۆتۈپ گىلېئاد تېغى تەرەپكە
    قاراپ يول ئالدى.
  bsp-bsp: Kɔ Yakuba ɛyɛksɛ kɔ daka dɔkɔ ɛnayɔ mɔ fəp, k'ɛyɛfɛ k'empimnɛ kəŋgbɔkɔ,
    k'ɛntɛfərnɛ mɔrɔ ma Kalahadu.
  mbs-mbs: Inibing i Jacob se kedakel te kedònan din aw kimadas sikandin. Minatas
    dan te wayeg te Yofritis, aw migpesalo dan doton te bontod te Galaad.
  tof-tof: Da wa tóba blaman elklazapükü we busorr oya ne kla koralórr. Wa Yuprreitis
    tobarr we banikürr, obzek ama ola yarilürr Gilead podopükü bwóbdü.
  sus-sus: Yaxuba naxa a gi, a nun se naxan birin findi a gbe ra. A to dangi Efirati
    xure ra, a naxa siga Galadi geya mabiri.
  pon-2006: Iei me Seikop tangasang Lapan wa soahng koaros me e ahneki. Mwurin e kotehla
    Pillap Iupreitis, e inenlahng ni wasa nahnahn Kilead.
  jae-jae: Eŋ gêc tonê waba samobgeŋ gêja, go gêdi jagelom bu Euprat ma kêsêlêŋ laŋô
    gêlac gamêŋ lôcŋa Gilead.
  ksd-ksd: Damana i ga takap ma kana lavur tabarikik; ma i ga tut, ma i ga bolo ta
    ra tava alir, ma i ga vanavana upi ra luana Gilead.
  tur-YTC: Böylece sahip olduğu her şeyle birlikte kaçtı. Kalkıp Irmağı geçti ve Gilad
    Dağı’na doğru yöneldi.
  bel-N: I ўцёк ён з ўсім, што ў яго; і устаў, і перайшоў праз раку, і скіраваў аблічча
    сваё да гары Гілеад.
  grc-BRENT: Καὶ ἀπέδρα αὐτὸς, καὶ τὰ αὐτοῦ πάντα, καὶ διέβη τὸν ποταμὸν, καὶ ὥρμησεν
    εἰς τὸ ὄρος Γαλαάδ.
  ind-AYT: Jadi, dia melarikan diri dengan segala yang dimilikinya. Dia berangkat,
    dan menyeberangi sungai, dan mengarahkan pandangannya ke arah pegunungan Gilead.
  lid-lid: Eme iy atobwak ma hawe lakou tan mari ili gwa i bilisiu ili loboho mandrei
    badu munyak Gileyat.
  eng-NNA: He crossed the big river, what's-its name, Euphrates. He kept on going
    towards the hilly country, towards what's-its-name, in Gilead.
  nya-nya: Choncho anathawa ndi zonse anali nazo. Ananyamuka nawoloka mtsinje wa Yufurate
    kupita cha ku Giliyadi, dziko la mapiri.
  hrv-hrv: I pobjegne sa svim što je bilo njegovo. Ubrzo prijeđe Eufrat i upravi put
    prema brdu Gileadu.
  mps-mps: Tama eyu, te aga doado bage tigidali selama, tama aga wi soali. Agai te
    Labango bulu tagalama, tama te wę Yufretis nogolama, tama aga te Gileat bulu
    du dabe elalubo tǫba painu soali.
  llg-llg: Ana neni basa ndia hata nala, de ala laꞌok lai-lai lesik lee ina, boe ma
    lasale leni lete Gilead leu.
  tpi-tpi: na kisim olgeta samting bilong en na ranawe. Em i lusim ples bilong Laban
    na i brukim wara Yufretis, na em i go olsem long ples maunten bilong Gileat.
  dan-1931: og han flygtede med alt, hvad han ejede; han brød op og satte over Floden*
    og vandrede ad Gileads Bjerge til. { [*dvs. Eufrat.] }
  vie-OVCB: Gia-cốp đem cả gia đình và tài sản qua Sông Ơ-phơ-rát, đi thẳng về núi
    Ga-la-át.
  lbk-lbk: Inalana am-in nan kwana sa cha't ala ya layaw. Khinchangcha nan wanga'y
    Eufrates sa cha't chinnawes nan nafib-ilikhana id Galaad.
  guj-2017: તેની પાસે જે હતું તે સર્વ લઈને તે વિદાય થયો અને ઝડપથી નદી પાર ઊતરી ગયો
    અને ગિલ્યાદ પર્વત તરફ આગળ વધ્યો.
  byr-byr: '@see-verse:GEN.031.020'
  awx-awx: hängä täpänä undä wepdäkän päke, Labanu teke, datäkuhika, ku Yanggä Yupretis
    Dupi yayike, Gileadkätanu täwalnä käyä womune kuningge kukin.
  pon-2006A: Iei me Seikop tangasang Lapan wa soahng koaros me e ahneki. Mwurin e
    kotehla Pillap Iupreitis, e inenlahng ni wasa nahnahn Kilead.
  por-BRBSL: Então, ele fugiu com tudo o que tinha. Ele se levantou, passou por cima
    do rio e colocou seu rosto em direção à montanha de Gilead.
  aly-aly: Jacob ra Lher Euphrates artarnpenhek, apwert-angketyarr-warl, apmer itnan
    Gilead, ampwal ingkerrenh-akert.
  cth-cth: Hottelah a tawn e naw pueng hoi a yawng. A thaw teh palang a raka teh Gilead
    mon lah pâtam lahoi a cei.
  twi-twi: Yakob de nʼahode nyinaa guanee. Otwaa Asubɔnten Eufrate, de nʼani kyerɛɛ
    bepɔw asase Gilead no so.
  hlt-hlt: Anih a yong dongah a taengkah boeih te khaw a thoh puei tih, tuiva a poeng
    phoeikah Gilead tlang dan la a hooi puei.
  tbz-SIM: kɛ́túótɛ́ o kpɛrɛ dɛmɔu kɛ́cokɛ́, kɛ́séntɛ́ kukó ndiɛkù Efɑdɑti, kɛ́kétɛ́,
    kɛ́nwetí Kɑdɑɑdi tɑ̃rì.
  msy-2020: A modogha uan biziba bar da inigha zui. A Labanɨn nguibam ategha Yufretisɨn
    Fanem atugha, Gileatɨn mɨghsɨaba itir danganimɨn zui.
  txq-txq: Ana baꞌu neni basa ndia hata-heton nara, de ara laꞌo lai-laik ladi lee
    Efrat, boe ma rasare reni letek Gilead reu.
  aaz-aaz: In neik nain in aꞌmuiꞌn ein ok-okeꞌ, rarit sin nnaon nok manapat ma nraak
    noe Efrat, onaim sin nnaon nꞌanin aꞌtoeꞌf ein Gireat.
  azb-azb: Beləcə özünə məxsus olan hər şeyi götürüb qaçdı. O, Fərat çayını keçib
    Gilead dağlıq bölgəsinə yönəldi.
  eng-DBY: And he fled with all that he had; and he rose up and passed over the river,
    and set his face [toward] mount Gilead.
  hin-2017: वह अपना सब कुछ लेकर भागा, और महानद के पार उतरकर अपना मुँह गिलाद के पहाड़ी
    देश की ओर किया।
  wol-KYG: Ba mu demee, dafa yóbbaale la mu amoon lépp, jóge fa, jàll dexu Efraat,
    wuti tundi Galàdd.
  swp-swp: Na ie dago mo maena gogo maudoina. I torohai Euparate sagana i awasi, eo
    i lau dudurai Gileada hesabana, oea tupidi tehadi eai.
  bjr-bjr: Yakooboofa narí ainaina namu faqa mareenoo kai kaqi ufanoo finau. Fifii
    ufanoo Eeufarateesa nammari taqa mareenoo dinni afainni oonu ranau. Doo miqooqari
    Kiriata aaqana qaannai oori ubeekamafi finau.
  eng-YLT: and he fleeth, he and all that he hath, and riseth, and passeth over the
    River, and setteth his face [toward] the mount of Gilead.
  heg-NTPO: Un nikit kil lai-niin totoang un hmukin nas, hidim oen laok laba-laba
    kaliut deng palun tene Efrat ta, le oen sao lakos bus el leten Gilead.
  ptu-ptu: Iya muala asammi kullena sola ingganna ebanganna anna napasihha'i le'ba'
    ullambam salu Efrat lu lako ongeam tipatanete isanga Gilead.
  bzd-NTPO: Ie' tkashkar. Íyi tso' ie' wa̱ e' ko̱s wëttsë. Bet ta̱ ie' tkattsa̱ di'
    kiè Éufrates, e' wi̱she̱t. Ee̱ ta̱ ie' micho ká̱ kiè Galaad e' ká̱ köwö ki̱.
  kwf-kwf: Nia ngali taꞋifau ru nia ki ꞋaliꞋali goꞋo kira ka tafi naꞋa. Kira ka toꞋofolo
    ana kafo Ꞌi Iufretes, kira ka leka Ꞌuana faꞋi ua Ꞌi Gilead ki.
  eng-WYC-2017: and when he had gone, as well he as all things that were of his right,
    and when he had passed [over] the water, and he went against the hill of Gilead,
  eng-WMBB: So he fled with all that he had. He rose up, passed over the River, and
    set his face towards the mountain of Gilead.
  spp-spp: Yaaga maha yaaga ku mpyi u woge ke, u à fyâl'a yire puni lwɔ́ a kàre. U
    à Efirati baŋi *kwɔ̀n, maa ŋkàre Galadi ɲaɲyi kànmpanŋke na.
  aey-aey: Odimei uqa uqana ceteteh cunug cedadimei caji mahuc busali nui Jufretis
    wa leten. Odimei uqa ameg leceb Giliad hatu aluhcana isec mecidudu nuen.
  urd-GVH: बल्कि अपनी सारी मिलकियत समेटकर फ़रार हुआ। दरियाए-फ़ुरात को पार करके वह
    जिलियाद के पहाड़ी इलाक़े की तरफ़ सफ़र करने लगा।
  rug-rug: Meke vagi betoi sa sari doduru nana likakalae meke tuture taloa, meke karovia
    sa sa Ovuku Iuparetisi, meke ene la gua koari na toqetoqere pa Qileadi si asa.
  gaz-gaz: Innis waan qabu hunda fudhatee baqate; laga Efraaxiis ceʼee biyya gaara
    Giliʼaaditti qajeele.
  fra-LSG: Il s’enfuit, avec tout ce qui lui appartenait; il se leva, traversa le
    fleuve, et se dirigea vers la montagne de Galaad.
  yal-yal: A yi a gi, e nun seen naxan birin findi a gbeen na. A yi Efirati baani
    gidi. Na xanbi ra, a yi siga Galadi geyaan mabinni.
  gum-gum: Incha Jacobpe nø kerrigu chi tøgaguilan srua, ashmøwatø welula ya, Eufrates
    nu piyu chab larrayabe, trugurrimbe Galaad tun ureemeragøba pirømerawansrø inrrab
    ibig køn.
  iou-iou: Eruk tuŋum ude täŋ paotpäŋä tuŋumi kuduptagän kobet täŋ yäpmäŋ Yufretis
    ume weŋpeŋ Gileat pom käda kuŋkuŋ.
  haw-1868: 'Pela oia i mahuka ai me kana mau mea a pau: ku ae la ia, hele mai la
    ma keia aoao o ka muliwai, a hele pololei mai la i ka mauna o Gileada.'
  arb-NAV: فَهَرَبَ هُوَ وَكُلُّ مَا مَعَهُ، وَانْطَلَقَ عَابِراً النَّهْرَ مُتَوَجِّهاً
    نَحْوَ جَبَلِ جِلْعَادَ.
  adz-adz: Arangan iyu nam bunumpan santan da irunt, yis mpui Yufretis udziꞌ ifa marafain
    da iyung ifa i waꞌa intap mamai Giliat.
  ewe-ewe: Ale wòsi kple eƒe nunɔamesiwo katã. Esi wòtso Frat tɔsisi la, eɖo ta Gilead
    ƒe tonyigbawo dzi.
  eng-LEE: And he fled with all that he had; and he rose up, and passed over the river,
    and set his face toward the mount Gilead.
  nna-nna: Kurtany pirni pijunga wirtunga, ngapinga, Euphrates-nga. Yana pipurru warnkumarramarrakarti,
    ngapinga, Gilead-ja.
  asm-FB: এইদৰে যাকোবে নিজৰ সকলো বয়-বস্তু লৈ পলাই গ’ল। তেওঁ সোনকালেই নদী পাৰ হৈ গিলিয়দৰ
    পৰ্ব্বতীয়া অঞ্চলৰ ফালে আগবাঢ়ি গ’ল।
  sus-A: يَشُبَ نَشَ عَ فِ، عَ نُن سٍ نَشَن بِرِن قِندِ عَ فبٍ رَ. عَ تٌ دَنفِ عٍقِرَتِ
    شُرٍ رَ، عَ نَشَ سِفَ فَلَدِ فٍيَ مَبِرِ.
  fra-SBL: Il s'enfuit donc avec tout ce qu'il avait. Il se leva, passa le fleuve
    et se dirigea vers la montagne de Galaad.
  hbo-hbo: וַיִּבְרַ֥ח הוּא֙ וְכָל־אֲשֶׁר־לֹ֔ו וַיָּ֖קָם וַיַּעֲבֹ֣ר אֶת־הַנָּהָ֑ר
    וַיָּ֥שֶׂם אֶת־פָּנָ֖יו הַ֥ר הַגִּלְעָֽד׃
  shp-NTPO: Jaskati jatíbi jawen jawékia jabati kakin, Éufrates paro shitabaina iki.
    Ja paro shitabaini kaax, Galad janeya manan ikáori kaa iki.
  eng-WYCLIFFE: and whanne he hadde go, as wel he as alle thingis that weren of his
    riyt, and whanne he hadde passid the water, and he yede ayens the hil of Galaad,
  piu-2006: '@see-verse:GEN.031.020'
  pjt-pjt: Munuya paluṟu tjana uwankara ulytja tjuṯa mantji-mantjiṟa warpungkula ma-pakaṉu
    munuya karu uṟutjara ini Yupuṟaitila ma-itipirira ma-pitjangi puḻi murpu tjuṯatjarakutu
    ngura ini Kiliyatalakutu.
  cwe-cwe: Kasola chila chinhu chake na kasegela chahimahima. Kaloka ulwanda lwa Efulati
    na kahita kuna mulima wa isi ya Gileadi.
  bgs-bgs: Igpid i Jacob tô langun katô kaduwánnan din, asta igpalaguy sikandin. Igtalipag
    dan katô Wayig ka Eufrates, asta igsadun dan tun ta pabunganán ka Galaad.
  kik-kik: Nake akĩũra na kĩrĩa gĩothe arĩ nakĩo, na aringa Rũũĩ rwa Farati, akĩerekera
    bũrũri wa irĩma wa Gileadi.
  ksr-ksr: Kaeŋ oloŋ keŋgi kamel yoŋonoŋ ilawoilaya kuuya meŋ bosiŋgi. Kema Yufreitis
    apu gowoya kotoŋ Gilead baloŋ baaŋawo iikanoŋ baageŋ keŋgi. Kiaŋ.
  fra-NCL: Il s’enfuit, lui et tout ce qui lui appartenait et, s’étant levé, il traversa
    le fleuve et se dirigea vers la montagne de Galaad.
  cek-AK: To pongah anih loe a tawnh ih hmuennawk boih hoiah a cawnh; angthawk moe,
    vapui angkat o pacoengah, Gilead mae bangah a caeh o.
  xla-xla: '@see-verse:GEN.031.020'
  cuk-cuk: Jacob wakitedo, bela ibmar-nikadi, sesagusad. Nadedgi, Éufrates-diwargi
    bato obaksabinned, degine, Galaad-yarmarsik nade gusad.
  uig-CYR: У бар-йоқини елип қечип кәтти; у дәриядин өтүп Гилеад теғи тәрәпкә қарап
    йол алди.
  tel-2017: అతడు తనకు కలిగినదంతా తీసుకు పారిపోయాడు. అతడు నది దాటి గిలాదు కొండ ప్రాంతాల
    వైపు వెళ్ళాడు.
  hat-BSA: Li te sove ale avèk tout sa ke li te genyen, epi li te leve pou travèse
    lariviyè Euphrate la, ak figi li byen fikse vè peyi mòn Galaad yo.
  kos-kos: El us ma nukewa lal ac sulaklak na mukuiyak som. El tupalla Infacl Euphrates
    ac tulanya infulan eol in acn Gilead.
  hbo-WLC: וַיִּבְרַ֥ח הוּא֙ וְכָל־אֲשֶׁר־ל֔וֹ וַיָּ֖קָם וַיַּעֲבֹ֣ר אֶת־הַנָּהָ֑ר
    וַיָּ֥שֶׂם אֶת־פָּנָ֖יו הַ֥ר הַגִּלְעָֽד׃
  ibo-ibo: Ya mere, o buru ihe niile o nwere gbapụ ọsọ, gbafee iyi ukwu Yufretis,
    chee ihu nʼala ugwu ugwu Gilead.
  ory-ory: ଏହି ପ୍ରକାରେ ସେ ଆପଣା ସର୍ବସ୍ୱ ଘେନି ପଳାୟନ କଲା, ପୁଣି, ଉଠି (ଫରାତ୍‍) ନଦୀ ପାର
    ହୋଇ ଗିଲୀୟଦ ପର୍ବତ ଆଡ଼େ ଦୃଷ୍ଟି କରି ଚାଲିଲା।
  wmt-wmt: '@see-verse:GEN.031.020'
  chk-chk: Jakop a süla o uwala meinisin mine a eäni. A feila pekilan ewe chanpupu
    Oifrat o awena mesan ngeni ewe fanü mi chukuchukutä lon Kiliat.
  ssd-ssd: Nu nuŋe agaŋ ndende ŋakmba kilmba pitik ndo kua ka kina sulumba Yufretis
    kule ulmba Gilead ma taknu mbol kina.
  rop-rop: en wen imbin pekimap ebrijing, imbin ranawei en imbin go en krosim det
    Yufreitis Riba, en imbin heding langa det hil kantri gulum Giliyad.
  ukr-1871: І втїк сам з усїм своїм, і перебрів через річку й простував у Галаад гори.
  eng-AOI: He took everything he owned and he and his family left in a hurry. They
    crossed the Euphrates River and went towards the hill country of Gilead.
  yon-yon: kowe, Yekob yoom ye amered yoom ye meed yoom ye yiribman koremiib kombiri
    wene ok Yufretes yara yane wene aangko ambibkin Giliad aomnande winiwen.
  bch-bch: Tota Iakop iaoa toman ngan ele danga sisid toa ngada oa, ta tiuore ngan
    eau kapei Iupretis ta tingata gid bereo ngan tibur Gileat.
  deu-1951: Und er entfloh mit allem, was er hatte, machte sich auf und setzte über
    den Euphrat und wandte sein Angesicht dem Gebirge Gilead zu.
  eng-JPS: So he fled with all that he had; and he rose up, and passed over the River,
    and set his face toward the mountain of Gilead.
  ubr-ubr: On mes on an sawar engon tutufin iboen mat iyayai. On Euphrates sareu irabon
    weie on ibosuruf inai Gilead oyau oyau tafanam aurin.
  srp-1865: I pobježe sa svijem blagom svojim, i podiže se te prijeðe preko vode,
    i uputi se ka gori Galadu.
  lug-lug: Yadduka ne byonna bye yalina, n’agolokoka n’asomoka omugga Fulaati, n’ayolekera
    Giriyaadi ensi ey’ensozi.
  heb-heb: ויברח הוא וכל אשר לו ויקם ויעבר את הנהר וישם את פניו הר הגלעד׃
  ben-IRV: তিনি নিজের সর্বস্ব নিয়ে পালিয়ে গেলেন এবং উঠে [ফরাৎ] নদী পার হয়ে গিলিয়দ
    পর্বত সামনে রেখে চলতে লাগলেন।
  pan-pan: ਉਹ ਆਪਣਾ ਸਭ ਕੁਝ ਨਾਲ ਲੈ ਕੇ ਭੱਜਿਆ ਅਤੇ ਉੱਠ ਕੇ ਦਰਿਆ ਪਾਰ ਲੰਘ ਗਿਆ ਅਤੇ ਆਪਣਾ ਮੂੰਹ
    ਗਿਲਆਦ ਦੇ ਪਰਬਤ ਵੱਲ ਕੀਤਾ।
  mwp-mwp: Nuydh Yakubu mura zapul kusumoedhin a mina sobaginga nuy miyaydhin sizi
    adhapa. Thana koesiya bal poegamoeydhin, Ewpratesaw Koesiya, bal poegamoeydhin
    nanga thana padal lagoepa kalanu memayidhin Giliyadhoepa.
  mya-JVB: ထိုသို့ မိမိ ဥစ္စာရှိသမျှ ပါ လျက် ပြေး သွား၍ ၊ မြစ် တစ်ဖက်သို့ အလျင်အမြန်ကူး
    ပြီးလျှင် ၊ ဂိလဒ် တောင် ကို ရှေ့ရှု ပြုလျက် ခရီး သွားလေ၏။
  tte-O: Ana gogo meuloina ikelegogo iyabubu wadammo ilau waila Yupeleitisi ipanaisi
    yo ilau dedei Giliyadi koyana iyasakona ilaumo kaiwena.
  tbg-tbg: oru nai u haikara varero ruqemakero vurama. Viva oru Iufaretisi Namari
    taqa varero verara Gileaati vatainiara vurama.
  hmo-hmo: Ia be ia lao, iena orea taudia bona iena kohu ibounai ia abia lao, Euperate
    Sinavai idia hanaia, Gileada ena ororo dala dekenai idia lao.
  ata-ata: Mitaxusou miꞌamiꞌa tavuꞌalo ne mukalu, la mipasikisi mole milai. Mimuamuaꞌi
    xoo xe, milai la mixisaꞌisou lexa toxoxaꞌa Iupileitisi. Mixisaꞌisou mukalu la
    sou mimuamuaꞌi milai loxo no laxalaxaꞌilu ne Xileati.
  nfa-nfa: Na bau nèti aaꞌi mèdha-panyau na, ka ra kako pamèri-mèri, lasi re loko
    Efrat, asa ledhe Gilead.
  urd-urd: फिर वह अपना सब कुछ लेकर भागा और दरिया पार होकर अपना रुख़ कोह — ए — जिल'आद
    की तरफ किया।
  rus-SYN: И ушел со всем, что у него было; и, встав, перешел реку и направился к
    горе Галаад.
  cbt-NTPO: Ya'ipi ma'shanënpitarë chachin Cacoposo', ta'arin. Co hua'quiya quëranhuë',
    Iopiratisiiquë pëntoitahuatona', Carata motopiro'sa parti, notëëtërin.
  bqc-SIM: À fɛ̀lɛ bàalɛ̀ ń a pↄ́ↄ píi, à bùa Uflatawa, ↄ̃ à mipɛ̀ Galada gbɛ̀sĩsĩↄwa.
  tcz-CHONGTHU: Hichun Jacob in anei agou jouse akipoh in Eupharate vadung apal galkai
    in Gilead thing lhang lam ahin jontai.
  mar-mar: याकोब आपली बायकामुले व सर्व चीजवस्तू घेऊन ताबडतोब पळाला. त्यांनी फरात नदी
    ओलांडली आणि ते गिलाद डोंगराळ प्रदेशाकडे निघाले.
  tcs-tcs: Wa, den Zekop bin tekop go prapa kuikwan ane kuaiatwan lo ebrisamting em
    bin gad. Pas em bin krose da Yupreitis Riba, ane em bin go po da ilkantri blo
    Giliad.
  qub-qub: Llapanninta apacurcur gueshpir aywacuran. Chayno aywacur Éufrates mayutapis
    rätu chimpariran. Aywaycällar chayariran Galaad parti jircacunamanpis.
  bqp-bqp: À fùtɛ à bàa lɛ̀ kũ a pↄ́nↄ pínki à bikũ̀ Yuflatia, akũ à mìi pɛ̀ Giliada
    gusĩsĩdea.
  hat-hat: Li pran tout sa li te genyen, li mete deyò, li ale, li travèse larivyè
    Lefrat, li pran chemen pou li al sou mòn Galarad.
  eng-BSB: So he fled with all his possessions, crossed the Euphrates, and headed
    for the hill country of Gilead.
  tod-tod: É ʋelani ga naa kpein, nii é ɠɛni ga nɔnɔ. É liini, é ziɛ wolai Ufelate
    ɓudɛ, naa ʋolu é leteni Galaade ɠize yooi ʋɔ pelei ma.
  eng-WEBPB: So he fled with all that he had. He rose up, passed over the River, and
    set his face towards the mountain of Gilead.
  kbq-kbq: Jekopu'a maka zama'a enerino otino fre'no vuno, Yufretis tina takaheno
    Gileati agonarega avugosa hunteno vu'ne.
  nhe-BL: San cholojtejqui ica nochi tlen iaxca, huan quipanoc nopa atemitl Éufrates
    huan yajqui campa nopa tepetini ipan tlali Galaad.
  bus-bus: À fɛ̀ɛ à bàalɛ kↄ̃n a pↄ́nↄ píngi à bikũ̀ Yuflatia, ben à mì pɛ̀ Giliada
    gusĩsĩdeea.
  gub-BL: Uzàn a'e wi uma'e paw heraha pà. Wahaw yrykaw Ewparat her ma'e oho wà. Wata
    oho waiko Zireaz ywy ywytyr heta haw kutyr wà kury.
  eng-DRA: And when he was gone, together with all that belonged to him, and having
    passed the river, was going on towards mount Galaad,
  knf-knf: Aţi na bka bi nul bŧi aya amuur bdëk bi Ëfrat, aşë ya umbaŋ wi inkuŋ yi
    Galad.
